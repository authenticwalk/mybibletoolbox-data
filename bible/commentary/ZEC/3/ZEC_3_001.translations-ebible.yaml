verse: ZEC.003.001
translations:
  mal-C: പിന്നീട്, മഹാപുരോഹിതനായ യോശുവ യഹോവയുടെ ദൂതന്റെ മുമ്പാകെ നിൽക്കുന്നതും അദ്ദേഹത്തെ
    കുറ്റംചുമത്തുന്നതിനു സാത്താൻ അദ്ദേഹത്തിന്റെ വലതുഭാഗത്തു നിൽക്കുന്നതും ദൂതൻ എന്നെ
    കാണിച്ചു.
  deu-TKW: Sodann ließ er mich den Hohenpriester Josua schauen, wie er vor dem Engel
    Jahwes stand, und der Satan zu seiner Rechten stand, um ihn anzuklagen.
  lin-lin: Yawe alakisaki ngai Jozue, mokonzi ya Banganga-Nzambe, oyo azalaki ya kotelema
    liboso ya Anjelu ya Yawe. Alakisaki ngai lisusu Satana oyo azalaki ya kotelema
    na ngambo ya loboko ya mobali ya Jozue mpo na kofunda ye.
  eng-LSV: And he shows me Joshua the high priest standing before the Messenger of
    YHWH, and Satan standing at his right hand, to be an adversary to him.
  eng-GNV: And he shewed mee Iehoshua the hie Priest, standing before the Angel of
    the Lord, and Satan stoode at his right hand to resist him.
  eng-WEBSTER: And he showed me Joshua the high priest standing before the angel of
    the LORD, and Satan standing at his right hand to resist him.
  nhw-BL: Teipa ipan nopa tlanextili, nopa tequihuajquetl nechnextili nopa hueyi totajtzi
    catli itoca Josué. Yaya moquetzayaya iixpa itequihua TOTECO. Huan campa inejmac
    Josué, moquetzayaya Amocualtlacatl huan quitlatelhuiyaya Josué ica miyac tlamantli.
  swh-ONEN: Kisha akanionyesha Yoshua, kuhani mkuu, akiwa amesimama mbele ya malaika
    wa Bwana, naye Shetani amesimama upande wake wa kuume ili amshtaki.
  bba-bba: Sɑkɑri u Yosue yɑ̃ku kowo tɔnwero wɑ u yɔ̃ Yinni Gusunɔn ɡɔrɑdon wuswɑɑɔ.
    Mɑ Setɑm u yɔ̃ win nɔm ɡeuɔ u kɑ nùn tɑɑrɛ wɛ̃.
  eng-KJVCPB: And he shewed me Joshua the high priest standing before the angel of
    the Lord, and Satan standing at his right hand to resist him.
  luo-luo: Eka ne onyisa Joshua jadolo maduongʼ kochungʼ e nyim malaika mar Jehova
    Nyasaye, ka Satan ochungʼ e bathe korachwich mondo ohangne wach.
  meu-meu: Bena ia ese hahelaḡa tauna badana Iosua e haheitalaigu, Iehova ena aneru
    vairanai e gini, bona Satana na ia idibana kahana ai e gini, ihabadelaina totona.
  npi-ULB: त्यसपछि परमप्रभुले मलाई प्रधान पुजारी यहोशू परमप्रभुको स्वर्गदूतको अगि
    उभिएका देखाउनुभयो र शैतान तिनलाई पापको दोष लगाउनको निम्ति तिनको दाहिने हात तिर
    उभिरहेको थियो ।
  yor-yor: Ó sì fi Joṣua olórí àlùfáà hàn mí, ó dúró níwájú angẹli Olúwa, Satani sí
    dúró lọ́wọ́ ọ̀tún rẹ̀ láti kọjú ìjà sí i.
  pes-OPCB: سپس خداوند در رؤیا، یهوشع، کاهن اعظم را به من نشان داد که در حضور فرشتۀ
    خداوند ایستاده بود. شیطان نیز آنجا در سمت راست فرشته ایستاده بود و تهمت‌های زیادی
    به یهوشع می‌زد.
  tgl-ULB: Pagkatapos, ipinakita sa akin ni Yahweh si Josue na punong pari na nakatayo
    sa harapan ng anghel ni Yahweh at nakatayo sa kaniyang kanang kamay si Satanas
    upang paratangan siya ng kasalanan.
  hui-hui: Anduane Homogohanda i̱hondo Loma Binigo Mo Miaga Haguane Timbuni Yosua
    heago de gandebaha mo walia haya. Yosua ibu Anduane Homogonaga dahuliyali mbira
    heago heba mandagi hebiria handaru. Ani hebiria dama Heyolabe ibubi Yosuanaga
    gi tigahayagi hearia howa ibugua Yosuahanda ko ogo biya lole manda bu hearia handaru.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​ကောင်း​ကင်​တ​မန်​ရှေ့​တွင် ယဇ်​ပု​ရော​ဟိတ်​မင်း​ယော​ရှု​ရပ်​လျက်​နေ​သည်
    ကို အ​ခြား​ဗျာ​ဒိတ်​ရူ​ပါ​ရုံ​တစ်​ခု​တွင်​ငါ့ အား​ထာ​ဝ​ရ​ဘု​ရား​ပြ​တော်​မူ​၏။
    ယော​ရှု ၏​နံ​ဘေး​တွင်​စာ​တန်​သည်​ရပ်​လျက်​နေ​၏။ သူ​သည်​ယော​ရှု​အား​ပြစ်​တင်​စွပ်​စွဲ​ရန်
    အ​သင့်​ရှိ​ပေ​သည်။-
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་མཆོད་དཔོན་ཆེན་པོ་ཡོ་ཤུ་ཨ་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕོ་ཉའི་མདུན་དུ་ལངས་བསྡད་ཡོད་པ་ང་ལ་བསྟན་ཏེ།
    སཱ་ཏན་ ཡང་ཡོ་ཤུ་ཨའི་གཡས་སུ་ལངས་བསྡད་ནས་དེ་གཏུག་གིན་འདུག
  sna-sna: Ipapo akandiratidza Joshua muprista mukuru amire pamberi pomutumwa waJehovha,
    uye Satani amire kurudyi rwake kuti amupomere.
  spa-BLM: Me mostró al sumo sacerdote Josué de pie ante el ángel de Yahvé, y a Satanás
    de pie a su derecha para ser su adversario.
  cac-cac: Ix ch'oxji vila' to a vin̈aj Josué, aton vin̈ sat sacerdote, lin̈anoch
    vin̈ d'a yichan̈ Yángel Jehová. A d'a stojolal svach' vin̈aj Josué chi', ata'
    lin̈anoch vin̈ Satanás, yic syaloch smul vin̈aj Josué chi' vin̈.
  swh-ULB: Kisha Yahwe akanionesha Yoshua kuhani mkuu amesimama mbele za malaika wa
    Yahwe na Shetani amesimama mkono wake wa kushoto kumshitaki kwa ajili ya dhambi.
  bel-bel: І паказаў ён мне Ісуса, вялікага іярэя, які стаяў перад анёлам Гасподнім,
    і сатану, які стаяў праваруч яго, каб процідзейнічаць яму.
  deu-ELBBK: Und er ließ mich den Hohenpriester Josua sehen, der vor dem Engel des
    HERRN stand; und der Satan stand zu seiner Rechten, ihm zu widerstehen.
  mbb-OT: Ne impaahà te Nengazen kedì is lavew he memumuhat he si Josue he edhithitindeg
    diyà te etuvangan te velinsuǥuen te Nengazen. Midhitindeg diyà te egkekewanan
    din si Setanas he edsumbung kandin.
  mal-2015: അനന്തരം അവൻ എനിക്കു മഹാപുരോഹിതനായ യോശുവ, യഹോവയുടെ ദൂതന്റെ മുമ്പിൽ നില്ക്കുന്നതും
    സാത്താൻ അവനെ കുറ്റം ചുമത്തുവാൻ അവന്റെ വലത്തുഭാഗത്തു നില്ക്കുന്നതും കാണിച്ചുതന്നു.
  rmc-rmc: Paľis mange o RAJ sikaďa le nekbareder rašas le Jošuas, so ačhelas anglo
    aňjelos le RAJESKRO. Paš leskri čači sera ačhelas o satan, hoj pre leste te vakerel.
  nlg-nlg: Mana angel te tatea vaniu, Joshua na mane sukaghi kamanaghi te tughuru
    tana nagho nina angel lord. Ma Satan ghua ga te tughuru tana levu madolona na
    angel, te hughuhughua Joshua te subo ba totobo.
  pes-OPV: و یهوشع رئیس کهنه را به من نشان داد که به حضور فرشته خداوند ایستاده بود
    و شیطان به‌دست راست وی ایستاده، تا با اومخاصمه نماید.
  ron-1924: Ел (ынӂерул) мь-а арэтат пе мареле преот Иосуа стынд ын пичоаре ынаинтя
    Ынӂерулуй Домнулуй ши пе Сатана стынд ла дряпта луй, ка сэ-л пыраскэ.
  ben-OBCV: তারপর তিনি আমাকে দেখালেন মহাযাজক যিহোশূয় সদাপ্রভুর দূতের সামনে দাঁড়িয়ে
    আছেন এবং তাঁকে দোষ দেবার জন্য শয়তান তাঁর ডানদিকে দাঁড়িয়ে আছে।
  som-som: Oo wuxuu i tusay Yashuuca oo ah wadaadka sare oo hor taagan malaggii Rabbiga,
    iyo Shayddaan oo taagan gacantiisa midig si uu u ashtakeeyo.
  lat-VUC: 'Et ostendit mihi Dominus Jesum sacerdotem magnum, stantem coram angelo
    Domini: et Satan stabat a dextris ejus ut adversaretur ei.'
  eng-ASVBT: And he showed me Joshua the high priest standing before the angel of
    Jehovah, and Satan standing at his right hand to be his adversary.
  ita-1885: POI il Signore mi fece veder Iosua, sommo sacerdote, che stava ritto in
    piè davanti all'Angelo del Signore; e Satana stava alla sua destra, per essergli
    contra, come parte avversa.
  eng-LXXUP: And the Lord showed me Joshua the high priest standing before the angel
    of the Lord, and the Devil stood on his right hand to resist him. And the Lord
    said to the Devil,
  eng-ULB: Then Yahweh showed me Joshua the high priest standing before the angel
    of Yahweh and Satan was standing at his right hand to accuse him of sin.
  spa-VBL: Entonces el Señor me mostró a Josué, el sumo sacerdote, en pie delante
    del ángel del Señor, y Satanás estaba en pie a su mano derecha, acusándolo.
  fra-_FOB: Puis l'Éternel me fit voir Joshua, le grand sacrificateur, debout devant
    l'ange de l'Éternel, et Satan se tenait à sa droite, pour s'opposer à lui.
  mal-mal: അനന്തരം അവൻ എനിക്ക് മഹാപുരോഹിതനായ യോശുവ, യഹോവയുടെ ദൂതന്റെ മുമ്പിൽ നില്ക്കുന്നതും
    സാത്താൻ അവനെ കുറ്റം ചുമത്തുവാൻ അവന്റെ വലത്തുഭാഗത്തു നില്ക്കുന്നതും കാണിച്ചുതന്നു.
  urd-GVR: Is ke bād Rab ne mujhe royā meṅ imām-e-āzam Yashua ko dikhāyā. Wuh Rab
    ke farishte ke sāmne khaṛā thā, aur Iblīs us par ilzām lagāne ke lie us ke dāeṅ
    hāth khaṛā ho gayā thā.
  suz-BL: मिनु परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइबमी नेल्‍ल क्‍येङा ठेयब चढ़ेब यहोसु
    कोंइताक्‍यी। मेको परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइब आ ङोंइती राप्‍शो बाक्‍त।
    मिनु सैतान मेको कली दोस गेचा कली आ ग्‍युरा गे राप्‍शो बाक्‍त। हाग्‍गै १:१; अय्‍युब
    १:९; प्रकाश १२:१०
  eng-NOY: And he showed me Joshua, the high-priest, standing before the angel of
    Jehovah, and the adversary standing at his right hand, to accuse him.
  ita-1927: E mi fece vedere il sommo sacerdote Giosuè, che stava in piè davanti all’angelo
    dell’Eterno, e Satana che gli stava alla destra per accusarlo.
  ckb-ckb: ئینجا یەشوعی سەرۆک کاهینی پیشان دام کە لەبەردەم فریشتەی یەزدان ڕاوەستابوو،
    شەیتانیش لەلای ڕاستیەوە ڕاوەستابوو تاکو تۆمەتباری بکات.
  eng-BBE: And he let me see Joshua, the high priest, in his place before the angel
    of the Lord, and the Satan at his right hand ready to take up a cause against
    him.
  kan-OKCV: ಆತನು ನನಗೆ, ಯೆಹೋವ ದೇವರ ದೂತನ ಮುಂದೆ ನಿಂತಿರುವ ಮಹಾಯಾಜಕನಾದ ಯೆಹೋಶುವನನ್ನೂ, ಅವನ
    ಮೇಲೆ ದೂರು ಹೇಳುವುದಕ್ಕೆ ಅವನ ಬಲಗಡೆಯಲ್ಲಿ ನಿಂತ ಸೈತಾನನನ್ನೂ ತೋರಿಸಿದನು.
  tam-2017: அவர் பிரதான ஆசாரியனாகிய யோசுவாவை எனக்குக் காண்பித்தார்; அவன் யெகோவாவுடைய
    தூதனுக்கு முன்பாக நின்றான்; சாத்தான் அவனுக்கு விரோதம் செய்ய அவன் வலதுபக்கத்திலே
    நின்றான்.
  spa-RV-1909: Y MOSTRÓME á Josué, el gran sacerdote, el cual estaba delante del ángel
    de Jehová; y Satán estaba á su mano derecha para serle adversario.
  ron-BTF: Şi el mi l-a arătat pe Iosua, marele preot, stând în picioare înaintea
    îngerului DOMNULUI şi pe Satan stând în picioare la dreapta lui, pentru a i se
    împotrivi.
  eng-WEBP: He showed me Joshua the high priest standing before the LORD’s angel,
    and Satan standing at his right hand to be his adversary.
  eng-FBV: Then the Lord showed me Joshua the high priest standing before the angel
    of the Lord, and Satan standing on his right accusing him.
  nld-1939: Toen liet hij mij Jehosjóea, den hogepriester, schouwen, die voor den
    engel van Jahweh stond, terwijl de Satan zich aan zijn rechterhand hield, om hem
    aan te klagen.
  nch-BL: Teipa ipan nopa tanextili, nopa ilhuicac ejquet technextili nopa hueyi totajtzi
    cati itoca Josué. Yaya moquetzayaya iixpa iilhuicac ejca TOTECO. Huan campa inejmat
    Josué, moquetzayaya Amocualtacat huan quitatelhuiyaya Josué ica miyac tamanti.
  vie-1934: Đoạn, Đức Giê-hô-va cho ta xem thấy thầy tế lễ cả Giê-hô-sua đương đứng
    trước mặt thiên sứ Đức Giê-hô-va, và Sa-tan đứng bên hữu người đặng đối địch người.
  hin-CV: तब उसने मुझे दिखाया कि महापुरोहित यहोशू याहवेह के दूत के सामने खड़ा है,
    और स्वर्गदूत के दाएं तरफ शैतान, यहोशू पर दोष लगाने के लिये खड़ा है.
  spa-BES: Y me dejó ver a Josué, el sumo sacerdote, en su lugar delante del ángel
    del Señor, y a Satanás a su diestra listo para acusarlo.
  tdx-tdx: Natoro’e ahy amy zao t’Iehosoa mpi­sorom-bey nijohañe aolo’ i anjeli’ Iehovày
    eo, naho i mpañinjey nija­ga­rodoñe an-ka­vana’e eo hanisý aze.
  tha-KJV: แล​้​วท​่านได้แสดงให้ข้าพเจ้าเห็นโยชูวามหาปุโรหิต ซึ่งยืนอยู่​หน​้าทูตสวรรค์ของพระเยโฮวาห์
    และซาตานยืนอยู่ข้างขวามือของท่าน จะขัดขวางท่าน
  por-BR-2018: Depois ele me mostrou o sumo sacerdote Josué, que estava diante do
    anjo do SENHOR; e Satanás estava à sua direita para o acusar.
  deu-ELO: Und er ließ mich den Hohenpriester Josua sehen, der vor dem Engel Jehovas
    stand; und der Satan stand zu seiner Rechten, ihm zu widerstehen.
  eng-WYC-2018: And the Lord showed to me the great priest Joshua, standing before
    the angel of the Lord; and Satan stood on his right half, that he should be adversary
    to him. (And the Lord showed me Joshua, the High Priest, standing before the angel
    of the Lord; and Satan stood at his right hand or and the Adversary stood at his
    right hand, so that he could accuse him, or so that he could be adverse, or hostile,
    to him.)
  epo-epo: Li montris al mi la ĉefpastron Josuo, kiu staris antaŭ la anĝelo de la
    Eternulo, kaj Satanon, kiu staris dekstre de li, por kontraŭagi al li.
  uig-PIN: Andin u manga Pǝrwǝrdigarning Pǝrixtisi aldida turuwatⱪan bax kaⱨin Yǝxuani,
    xuningdǝk Yǝxuaning ong tǝripidǝ uning bilǝn düxmǝnlixixkǝ turƣan Xǝytanni kɵrsǝtti.
  beo-beo: 'Na da esala ba:su eno ba:i. Amoga ba:loba, Hina Gode da nama gobele salasu
    Ouligisu dunu Yosiua, amo Hina Gode Ea a:igele ea midadi lelebe, amo nama olei.
    Amola Yosiua la:idi bega: dafulili Sa:ida:ne lelebe ba:i. Sa:ida:ne da Yosiuama
    diwaneya udidili sia:musa: momagele lelebe ba:i.'
  tpi-OTNT: Long wanpela samting olsem driman Bikpela i soim hetpris Josua long mi.
    Josua i sanap klostu long ensel bilong Bikpela. Na Satan i sanap long han sut
    bilong Josua na i redi long kotim em.
  hau-SA: Sa’an nan ya nuna mini Yoshuwa babban firist a tsaye a gaban mala’ikan Ubangiji,
    Shaiɗan kuma yana tsaye a damansa don yă tuhume shi.
  uig-LAT: Andin u manga Perwerdigarning Perishtisi aldida turuwatqan bash kahin Yeshuani,
    shuningdek Yeshuaning ong teripide uning bilen düshmenlishishke turghan Sheytanni
    körsetti.
  nde-nde: Yase ingitshengisa uJoshuwa umphristi omkhulu emi phambi kwengilosi kaThixo,
    loSathane emi kwesokunene sakhe ephikisana laye.
  ton-ton: Pea naʻa ne fakahā kiate au ʻa Siosiua, ko e taulaʻeiki lahi, ʻoku tuʻu
    ʻi he ʻao ʻoe ʻāngelo ʻa Sihova; pea tuʻu ʻa hono fili ko Sētane ʻi hono potu
    toʻomataʻu, ko hono tukuakiʻi.
  ces-1613: Potom mi ukázal Jozue kněze nejvyššího, stojícího před andělem Hospodinovým,
    a satana stojícího po pravici jeho, aby se mu protivil.
  eng-WMB: He showed me Joshua the high priest standing before the LORD’s angel, and
    Satan standing at his right hand to be his adversary.
  tam-TCV: அதன்பின் தலைமை ஆசாரியனான யோசுவா, யெகோவாவினுடைய தூதனின் முன்னிலையில் நிற்பதை
    யெகோவா எனக்குக் காட்டினார். யோசுவாவின்மேல் குற்றஞ்சாட்டுவதற்கு சாத்தானும் அவனுடைய
    வலதுபக்கத்தில் நின்றுகொண்டிருந்தான்.
  ceb-ULB: Unya gipakita ni Yahweh kanako si Josue nga pangulong pari nga nagtindog
    atubangan sa anghel ni Yahweh ug nagtindog si Satanas sa iyang tuo aron pakasad-on
    siya.
  pol-UBG: Potem ukazał mi Jozuego, najwyższego kapłana, który stał przed Aniołem
    PANA, i szatana stojącego po jego prawicy, aby mu się sprzeciwiać.
  urd-GVU: اِس کے بعد رب نے مجھے رویا میں امامِ اعظم یشوع کو دکھایا۔ وہ رب کے فرشتے
    کے سامنے کھڑا تھا، اور ابلیس اُس پر الزام لگانے کے لئے اُس کے دائیں ہاتھ کھڑا
    ہو گیا تھا۔
  eng-OEBCW: Then he showed me Joshua, the high priest, standing before the messenger
    of the Lord and the Adversary standing at his right hand to accuse him.
  deu-1912: Und mir ward gezeigt der Hohepriester Josua, stehend vor dem Engel des
    HERRN; und der Satan stand zu seiner Rechten, daß er ihm widerstünde.
  kan-2017: ಅನಂತರ ಮಹಾಯಾಜಕನಾದ ಯೆಹೋಶುವನು ಯೆಹೋವನ ದೂತನ ಮುಂದೆ ನಿಂತಿರುವುದನ್ನು ಯೆಹೋವನು ನನಗೆ
    ತೋರಿಸಿದನು. ಸೈತಾನನು ಯೆಹೋಶುವನಿಗೆ ಪ್ರತಿವಾದಿಯಾಗಿ ಅವನ ಬಲಗಡೆಯಲ್ಲಿ ನಿಂತಿದ್ದನು.
  yap-yap: Bayay niki pilyeg e changar rog nge dag SOMOL i Joshua ni fare Prist ni
    Th’abi Ga’ nib sak’iy u p’eowchen fare engel rok SOMOL. Ma ba sak’iy Satan u rom
    u charen Joshua, nike fal’eg rogon ni nge thibthibnag Joshua.
  hlt-MCSB: Te phoeiah BOEIPA puencawn hmai kah aka pai khosoih puei Joshua te kai
    n'tueng. Te vaengah Satan tah anih te khingkhoek hamla a bantang ah pai.
  mdy-ETH: ዬካፓ ቄኤሶ ሱጋሢ፥ ዒያሱ ፆኦሲ ኪኢታንቻሢኮ ቤርታ ዔቂ ዓኣያ ናንጊና ናንጋ ጎዳ ታኣም ፔጋሲ ዻዌኔ፤ ዒማና ፃላሄ
    ዒያሱ ካሳሳኒ ዒዛኮ ሚዛቆ ዛላ ዔቂ ዓኣኔ።
  twi-ASANTE: Afei, ɔkyerɛɛ me ɔsɔfopanin Yosua a ɔgyina Awurade ɔbɔfoɔ anim, na Satan
    gyina ne nifa so rebɛbɔ no soboɔ.
  eng-WEBU: He showed me Joshua the high priest standing before the LORD’s angel,
    and Satan standing at his right hand to be his adversary.
  spa-PDDPT: Después me mostró al sumo sacerdote Josué puesto delante del Ángel de
    Yavé. Satán estaba a su mano derecha para acusarlo.
  gun-gun: Ha'e gui xevy pe Nhanderuete oexa uka sacerdote yvateve va'e Josué, Senhor
    guigua anjo renonde hi'aĩ rã. Ha'e va'e oiporu kuaa regua re Satanás hi'aĩ avi
    hovai ijayvu aguã.
  agu-BL: I tzun bantz, nintzun ẍchaj Kataj yi Josué swetz, yi wi'tz pale', chi tul
    wutzicy' tane'n. Cho'n txiclij i' swutz yi ángel yi k'ajbil Kataj Ryos. Ej nin
    ben wilol junt yi cho'n txiclij le sbal, nin i'tz yi ángel yi aj xochonl, yi list
    tane'n tan tak'le'n til Josuéja'tz.
  ilo-ULB: Kalpasanna, impakita kaniak ni Yahweh ni Josue a nangato a padi a nakatakder
    iti sangoanan ti anghel ni Yahweh, ken nakatakder ni Satanas iti makannawanna
    tapno pabasolenna isuna.
  kpg-kpg: I lodo tuai midi, Dimaadua e haga gidee mai tagi hai mee dabu go Joshua
    e duu i mua tangada di langi o Dimaadua. I baahi Joshua, Setan e duu i golo gu togomaalia
    e hagahuaidu a mee.
  uig-ARA: ئاندىن ئۇ ماڭا پەرۋەردىگارنىڭ پەرىشتىسى ئالدىدا تۇرۇۋاتقان باش كاھىن يەشۇئانى،
    شۇنىڭدەك يەشۇئانىڭ ئوڭ تەرىپىدە ئۇنىڭ بىلەن دۈشمەنلىشىشكە تۇرغان شەيتاننى كۆرسەتتى.
  sus-sus: A naxa sɛrɛxɛdubɛ kuntigi Yosuwe masen n bɛ, a nu tixi Alatala xa malekɛ
    ya i. Sentanɛ nu tixi a yirefanyi ma a xa a tɔɔɲɛgɛ.
  pon-2006: Nan ehu kaudiahl KAUN-O ketin kasalehiong ie Samworo Lapalap Sesua eh
    uh mwohn tohnleng en KAUN-O. Oh Sehdan uh limwahn Sesua, onopadahr en kedipa.
  ksd-ksd: Ma i ga vaarike Iosua tagu, ra tena tinabar ngalangala, i tur ta ra luaina
    mata i ra angelo kai ra Luluai, ma Satan i ga tur ta ra papar a limana tuna upi
    na takun ia.
  grc-BRENT: Καὶ ἔδειξέ μοι Κύριος τὸν Ἰησοῦν τὸν ἱερέα τὸν μέγαν, ἑστῶτα πρὸ προσώπου
    ἀγγέλου Κυρίου, καὶ ὁ διάβολος εἱστήκει ἐκ δεξιῶν αὐτοῦ, τοῦ ἀντικεῖσθαι αὐτῷ.
  ind-AYT: Kemudian, dia memperlihatkan kepadaku Imam Besar Yosua yang berdiri di
    hadapan malaikat TUHAN sementara Setan berdiri di sebelah kanannya untuk menuduhnya.
  nya-nya: Pamenepo anandionetsa Yoswa, mkulu wa ansembe, atayima pamaso pa mngelo
    wa Yehova, ndipo Satana anayima ku dzanja lake lamanja kuti atsutsane naye.
  hrv-hrv: Potom mi pokaza Jošuu, velikog svećenika, koji stajaše pred anđelom Jahvinim,
    i Satana, koji mu stajaše zdesna da ga tuži.
  mps-mps: Te nade subo nai tiwai elama, Genuai Bidigo tobolu bidi pris Josua enabolo
    ola mani. Josua aga Genuai Bidigo ensel bidi pąde dolalubo suali. Tama dwai haubo
    bidi Satan te Josuago dolo nogo badu dolaluali, tama agai po tų ela mawainu kegaluali.
  tpi-tpi: Long wanpela samting olsem driman Bikpela i soim hetpris Josua long mi.
    Josua i sanap klostu long ensel bilong Bikpela. Na Satan i sanap long han sut
    bilong Josua na i redi long kotim em.
  dan-1931: Derpå lod han mig se Ypperstepræsten Josua, og han stod foran HERRENS
    Engel, medens Satan stod ved hans højre Side for at føre Klage imod ham*. { [*dvs.
    kræve Folket endnu hårdere straffet. Job 1, 6.] }
  vie-OVCB: Chúa cho tôi thấy thầy thượng tế Giô-sua đang đứng trước thiên sứ của
    Chúa Hằng Hữu, có Sa-tan đứng bên phải buộc tội người.
  guj-2017: પછી યહોવાહ મને પ્રમુખ યાજક યહોશુઆને યહોવાહના દૂત આગળ ઊભો રહેલો અને તેના
    જમણે હાથે તેના ઉપર આરોપ મૂકવા માટે શેતાનને ઊભો રહેલો દેખાડ્યો.
  pon-2006A: Nan ehu kaudiahl KAUN-O ketin kasalehiong ie Samworo Lapalap Sesua eh
    uh mwohn tohnleng en KAUN-O. Oh Sehdan uh limwahn Sesua, onopadahr en kedipa.
  por-BRBSL: Ele me mostrou Josué, o sumo sacerdote de pé diante do anjo de Yahweh,
    e Satanás de pé à sua direita para ser seu adversário.
  eng-OEBUS: Then he showed me Joshua, the high priest, standing before the messenger
    of the Lord and the Adversary standing at his right hand to accuse him.
  cth-cth: Vaihma kacue Joshua ni BAWIPA e kalvantami hmalah a kangdue e thoseh, Setan
    ni a taran teh ahnie aranglah a kangdue e thoseh, kai hah na patue.
  twi-twi: Afei ɔkyerɛɛ me ɔsɔfopanyin Yosua a ogyina Awurade bɔfo anim, na Satan
    gyina ne nifa so rebɛbɔ no sobo.
  hlt-hlt: Te phoeiah BOEIPA puencawn hmai kah aka pai khosoih puei Joshua te kai
    n'tueng. Te vaengah Satan tah anih te khingkhoek hamla a bantang ah pai.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nni mbɛnkɛ ikuɔ́ nìùtì diɛwè kòò còḿmú Kuyie ntɔ̃nnì
    ììkɛ̀, kɛ̀ dibɔɔ̀ còḿmú o bɑkù yoú kɛ bo ò wɑ̀tí.
  msy-2020: Egha kɨ irebamɨn mɨn garir bizir mamɨn aven garima, Ikiavɨra Itir God
    ofa gamir gumazibar dapanim Josua, nan aka. Josua Ikiavɨra Itir Godɨn enselɨn
    boroghɨn tughav iti. Ezɨ Josuan agharir guvimɨn amadaghan, Satan tughav ikia,
    a isɨ kotiam darɨghasava ami.
  dop-dop: Ḿpʋɣʋ Tɑcɑɑ hʋlɑ-m kɔtʋlʋ sɔsɔ Yesuwɑ. Ɩ səŋɑ ɩsɔtɑɑ tillu ɩsɛntɑɑ. Sɑtɑnɩ
    nɑ́ wɛ ntɔɣɔŋ tɔɔ sɩ, ɩ cɑɑ-ɩ tɔm suuu.
  azb-azb: 'Rəbb mənə bunu göstərdi: Rəbbin mələyinin önündə baş kahin Yeşua durmuşdu
    və onu ittiham etmək üçün sağında Şeytan dayanmışdı.'
  eng-DBY: And he shewed me Joshua the high priest standing before the Angel of Jehovah,
    and Satan standing at his right hand to resist him.
  hin-2017: फिर यहोवा ने यहोशू महायाजक को यहोवा के दूत के सामने खड़ा हुआ मुझे दिखाया,
    और शैतान उसकी दाहिनी ओर उसका विरोध करने को खड़ा था।
  wol-KYG: Gannaaw gi Aji Sax ji won ma Yosuwe sarxalkat bu mag ba, mu taxaw fa kanam
    malaakam Aji Sax ji, Tuumaalkat bi taxaw féete ko ndijoor, ngir tuumaal ko.
  eng-YLT: And he sheweth me Joshua the high priest standing before the messenger
    of Jehovah, and the Adversary standing at his right hand, to be an adversary to
    him.
  eng-WYC-2017: And the Lord showed to me the great priest Joshua, standing before
    the angel of the Lord; and Satan stood on his right half, that he should be adversary
    to him.
  eng-WMBB: He showed me Joshua the high priest standing before the LORD’s angel,
    and Satan standing at his right hand to be his adversary.
  urd-GVH: इसके बाद रब ने मुझे रोया में इमामे-आज़म यशुअ को दिखाया। वह रब के फ़रिश्ते
    के सामने खड़ा था, और इबलीस उस पर इलज़ाम लगाने के लिए उसके दाएँ हाथ खड़ा हो गया
    था।
  rug-rug: Meke va dogoro nau sa se Zosua sa ṉati hiama kenukenue turu nana pa kenuna
    sa mateana te Zihova, meke se Setani si turu nana pa kali mataona sa, nama pude
    zutu ia se Zosua, gua.
  gaz-gaz: Innis utuu Iyyaasuun lubichi ol aanaan fuula ergamaa Waaqayyoo dura dhaabatee,
    Seexanni immoo isa himachuuf karaa harka mirga isaa dhaabatuu na argisiise.
  fra-LSG: Il me fit voir Josué, le souverain sacrificateur, debout devant l’ange
    de l’Éternel, et Satan qui se tenait à sa droite pour l’accuser.
  yal-yal: A yi saraxarali kuntigi Yosuwe yita n na, a yi tixi Alatalaa malekan yɛtagi.
    Setana yi tixi a yiifanna ma a tɔɲɛgɛdeni.
  haw-1868: A HOIKE mai la oia ia'u ia Iosua ke kahuna nui e ku ana imua o ka anela
    o Iehova, a ku mai la o Satana ma kona lima akau, e ku e ia ia.
  arb-NAV: ثُمَّ أَرَانِي الرَّبُّ يَهُوشَعَ رَئِيسَ الْكَهَنَةِ وَاقِفاً فِي حَضْرَةِ
    مَلاكِ الرَّبِّ، وَعَنْ يَمِينِهِ يَنْتَصِبُ الشَّيْطَانُ لِيُقَاوِمَهُ.
  ewe-ewe: Le ŋutega bubu me la, Yehowa ɖe Yosua, nunɔlagã la fiam, wònɔ tsitre ɖe
    Yehowa ƒe dɔla la gbɔ, evɔ Satana hã nɔ afi ma nɔ tsitre ɖe mawudɔla la ƒe nuɖusime
    nɔ Yosua nu tsom.
  eng-LEE: And he showed me Joshua the high priest standing before the angel of the
    Lord, and the accuser standing at his right hand to accuse him.
  asm-FB: তেতিয়া যিহোৱাই দূতজনাৰ আগত প্ৰধান পুৰোহিত যিহোচূৱাক থিয় হৈ থকা দেখুৱালে
    আৰু তেওঁৰ অহিতে শত্ৰুতা দেখুৱাবৰ কাৰণে তেওঁৰ সোঁহাতে চয়তানক থিয় হৈ থকা যেন তেওঁ
    মোক দেখুৱালে।
  sus-A: عَ نَشَ سّرّشّدُبّ كُنتِفِ يٌسُوٍ مَسٍن ﭑ بّ، عَ نُ تِشِ عَلَتَلَ شَ مَلٍكّ
    يَ عِ. سٍنتَنّ نُ تِشِ عَ يِرٍقَنيِ مَ عَ شَ عَ تْوحّفّ.
  fra-SBL: Il me montra Josué, le grand prêtre, debout devant l'ange de Yahvé, et
    Satan, debout à sa droite, pour être son adversaire.
  hbo-hbo: וַיַּרְאֵ֗נִי אֶת־יְהֹושֻׁ֙עַ֙ הַכֹּהֵ֣ן הַגָּדֹ֔ול עֹמֵ֕ד לִפְנֵ֖י מַלְאַ֣ךְ
    יְהוָ֑ה וְהַשָּׂטָ֛ן עֹמֵ֥ד עַל־יְמִינֹ֖ו לְשִׂטְנֹֽו׃
  kik-kik: Ningĩ akĩnyonia Joshua, mũthĩnjĩri-Ngai ũrĩa mũnene, arũgamĩte mbere ya
    mũraika wa Jehova, nake Shaitani arũgamĩte mwena wake wa ũrĩo nĩguo amũcuuke.
  fra-NCL: Il me fit voir Jésus, le grand prêtre, debout devant l’ange de Yahweh ;
    et Satan se tenait à sa droite pour lui faire opposition.
  cek-AK: To naah Angraeng ih van kami hma ah kangdoe, kalen koek qaima Joshua to
    ang hnuksak, Setan loe anih zae net hanah anih ih bantang bangah angdoet.
  cuk-cuk: Geb degine, Bab-Jehová anga negburganbali dule-irwa-Bab-Dummadse-gormalad-e-dummad-Josué
    oyosad. Josué, Bab-Jehová-e-baliwitur-asabin-gwichi an daksad. Degine, nia-saila
    Josuéʼgi-yolegega Josué-e-argan-nuedsik-gwichi an daksad.
  uig-CYR: Андин у маңа Пәрвәрдигарниң Пәриштиси алдида туруватқан баш каһин Йәшуани,
    шуниңдәк Йәшуаниң оң тәрипидә униң билән дүшмәнлишишкә турған Шәйтанни көрсәтти.
  tel-2017: అప్పుడు యెహోవా దూత ఎదుట ప్రధాన యాజకుడైన యెహోషువ నిలబడి ఉండడం నాకు చూపించాడు.
    అతని మీద అభియోగం మోపడానికి సాతాను అతని కుడి పక్కన నిలబడి ఉన్నాడు.
  hat-BSA: Konsa, li te montre mwen Josué, wo prèt ki te kanpe devan zanj SENYÈ a,
    ak Satan ki te kanpe sou men dwat li pou akize li.
  kos-kos: In sie pac aruruma LEUM GOD El ikasla nu sik ac nga liye Mwet Tol Fulat
    Joshua el tu ye mutun lipufan lun LEUM GOD. Ac Satan el tu layen layot sel Joshua,
    akola in sruk sie mwe tukak in lainul.
  hbo-WLC: וַיַּרְאֵ֗נִי אֶת־יְהוֹשֻׁ֙עַ֙ הַכֹּהֵ֣ן הַגָּד֔וֹל עֹמֵ֕ד לִפְנֵ֖י מַלְאַ֣ךְ
    יְהוָ֑ה וְהַשָּׂטָ֛ן עֹמֵ֥ד עַל־יְמִינ֖וֹ לְשִׂטְנֽוֹ׃
  ibo-ibo: Mgbe ahụ, o gosiri m Joshua onyeisi nchụaja ka ọ na-eguzo nʼihu mmụọ ozi
    nke Onyenwe anyị, na ekwensu ka ọ na-eguzo nʼaka nri ya ibo ya ebubo.
  ory-ory: ଏଉତ୍ତାରେ ସଦାପ୍ରଭୁ ଯିହୋଶୂୟ ମହାଯାଜକ ଦୂତ ସମ୍ମୁଖରେ ଠିଆ ହୋଇଥିବା, ଓ ତାଙ୍କୁ ନିନ୍ଦା
    କରିବା ପାଇଁ ତାଙ୍କ ଦକ୍ଷିଣ ପାର୍ଶ୍ୱରେ ଠିଆ ହୋଇଥିବାର ଶୟତାନକୁ ସେ ମୋତେ ଦେଖାଇଲେ।
  chk-chk: Mürin, Kot a aküna ngeniei Josua ewe souasor mi lap mi ütä fän mesen nöün
    ewe Samol mi Lapalap chon läng, nge Satan a ütä lepelifichin Josua pwe epwe atipisi.
  rop-rop: Langa najawan drim YAWEI det trubala God bin shoum mi det haibala serramonimen
    neim Joshuwa, en imbin jandap lida langa det einjul blanga YAWEI. En Seitin bin
    jandap langa det raidensaid blanga Joshuwa blanga faindim folt langa im.
  ukr-1871: І показав мені первосьвященника Ісуса, що стояв перед ангелом Господнім,
    та й сатану, що стояв праворуч його, щоб його винуватити.
  deu-1951: Und er ließ mich sehen den Hohenpriester Josua, stehend vor dem Engel
    des HERRN; und der Satan stand zu seiner Rechten, um ihn anzuklagen.
  eng-JPS: And he showed me Joshua the high priest standing before the angel of the
    LORD, and Satan standing at his right hand to accuse him.
  srp-1865: Poslije mi pokaza Isusa poglavara sveštenièkoga, koji stajaše pred anðelom
    Gospodnjim, i Sotonu, koji mu stajaše s desne strane da ga pre.
  lug-lug: Awo n’anjolesa Yoswa, kabona asinga obukulu, ng’ayimiridde mu maaso ga
    malayika wa Mukama, ne Setaani ng’ayimiridde ku mukono gwe ogwa ddyo okumulumiriza.
  heb-heb: ויראני את יהושע הכהן הגדול עמד לפני מלאך יהוה והשטן עמד על ימינו לשטנו׃
  ben-IRV: পরে তিনি আমাকে দেখালেন যিহোশূয় মহাযাজক সদাপ্রভুর দূতের সামনে দাঁড়িয়ে
    আছেন এবং তাঁকে দোষ দেবার জন্য শয়তান তাঁর ডানদিকে দাঁড়িয়ে আছে।
  pan-pan: ਫੇਰ ਉਸ ਨੇ ਮੈਨੂੰ ਦਿਖਾਇਆ ਕਿ ਪ੍ਰਧਾਨ ਜਾਜਕ ਯਹੋਸ਼ੁਆ ਯਹੋਵਾਹ ਦੇ ਦੂਤ ਦੇ ਸਨਮੁਖ ਖੜ੍ਹਾ
    ਹੈ ਅਤੇ ਸ਼ੈਤਾਨ ਉਸ ਨਾਲ ਵਿਰੋਧ ਕਰਨ ਦੇ ਲਈ ਉਸ ਦੇ ਸੱਜੇ ਪਾਸੇ ਖੜ੍ਹਾ ਹੈ।
  mya-JVB: ယဇ် ပုရောဟိတ်မင်း ယောရှု သည် ထာဝရဘုရား ၏ ကောင်းကင် တမန်ရှေ့ ၌ ရပ် နေသည်ကို၎င်း၊
    စာတန် သည် ရန်ဘက် ပြု၍ သူ ၏လက်ျာ ဘက်၌ ရပ် နေသည် ကို၎င်းငါ့ အားပြ တော်မူ၏။
  hmo-hmo: 'Ma lau mata hanai lou, bona Lohiabada ese Hahelagaia Tauna Badana, Iosua,
    lau dekenai ia hedinaraia, inai bamona: Lohiabada ena aneru ena vairanai Iosua
    ia gini noho, lau itaia. Bona unuseni, Iosua ena badibadinai, be Satani danu ia
    gini. Ia ese Iosua ia samania henia gwauraia.'
  urd-urd: और उसने मुझे यह दिखाया कि सरदार काहिन यशु' ख़ुदावन्द के फ़रिश्ते के सामने
    खड़ा है और शैतान उसके दाहिने हाथ इस्तादा है ताकि उसका सामना करे।
  rus-SYN: И показал он мне Иисуса, великого иерея, стоящего перед Ангелом Господним,
    и сатану, стоящего по правую руку его, чтобы противо-действовать ему.
  bqc-SIM: Ɔ̃ Dii sa'onkia Yesua ↄ̀lↄmɛɛ, a zɛa Dii Malaika aɛ, mɛ́ Setãu zɛa aà
    ↄplaai yãdↄawà yã́i.
  tcz-CHONGTHU: Hijou chun Vantil chun Pakai Vantil masanga ding ah thempu chungnung
    chu eivetsah in ahi. Akidoupi Satan chu Vantil jetlanga aumin Joshua chunga dounathu
    aseijin ahi.
  mar-mar: देवदूताने मला दाखवले, मुख्य याजक यहोशवा परमेश्वराच्या दूतापुढे उभा होता
    आणि सैतान त्यास दोष करण्यासाठी त्याच्या उजवीकडे उभा होता.
  qub-qub: Chaypita Tayta Dios ricachimaran cürapa mandajnin Josuëta. Payga ichiraycaran
    Tayta Diospa anjilninpa ñaupancho. Josuëpa derëchu caj-lädunchöna Satanás caycaran
    acusananpaj.
  bqp-bqp: Sɑkɑri u Yosue yɑ̃ku kowo tɔnwero wɑ u yɔ̃ Yinni Gusunɔn gɔrɑdon wuswɑɑɔ.
    Mɑ Setɑm u yɔ̃ win nɔm geuɔ u kɑ nùn tɑɑrɛ wɛ̃.
  hat-hat: Apre sa, Seyè a fè m' wè Jozye, granprèt la, ki te kanpe devan zanj Seyè
    a. Satan menm te kanpe sou bò dwat Jozye pou l' te ka akize l'.
  eng-BSB: Then the angel showed me Joshua the high priest standing before the angel
    of the LORD, with Satan standing at his right hand to accuse him.
  tod-tod: É zalaɠa ɠula ɠundiɠi wolai Zozuwe lɛɛni ga ze, é loni Ɠɔoɠɔ GALAGI ná-geezuɠeelai
    ɠakala, Setana ɠɛni loni Zozuwe yeezazu ʋelei, é ɗa maalɔ.
  eng-WEBPB: He showed me Joshua the high priest standing before the LORD’s angel,
    and Satan standing at his right hand to be his adversary.
  kbq-kbq: Hanki ana ankeromo'a ugagota pristi ne' Josua'a Ra Anumzamofo ankeromofo
    avuga oti'negeno naveri hu'ne. Hagi vahe'mofoma huhaviza huno, e'ina hu'ne amana
    hu'nema nehia ne' Sata'a ana ankeromofona azantamaga kaziga oti'neno, Josuana
    keaga hunte'naku retro huno mani'ne.
  nhe-BL: Teipa ipan nopa tlanextili, nopa elhuicac ejquetl nechnextili nopa hueyi
    totajtzi tlen itoca Josué. Yajaya moquetzayaya iixtla ielhuicac ejca TOTECO. Huan
    campa inejmatl Josué, moquetzayaya Axcualtlacatl huan quitlateilhuiyaya Josué
    ica miyac tlamantli.
  gub-BL: Na'e Tupàn wexak kar amo ae ma'e ihewe hepuahu zàwenugar pe a'e kury. Aexak
    Zuzue xaxeto wanuwihawete ihe. Upu'àm Tupàn Tuweharupi Wiko Ma'e heko haw pe har
    henataromo. Zurupari upu'àm Zuzue awyze har rehe. Uzemuàgà'ym Zuzue hemiapo kwer
    ikatu 'ym ma'e imume'u pà Tupàn pe.
  eng-DRA: 'And the Lord shewed me Jesus the high priest standing before the angel
    of the Lord: and Satan stood on his right hand to be his adversary.'
