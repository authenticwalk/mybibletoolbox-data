verse: ZEC.003.003
translations:
  mal-C: യോശുവ ദൂതന്റെ മുമ്പിൽ, മുഷിഞ്ഞവസ്ത്രം ധരിച്ചുകൊണ്ടാണ് നിന്നിരുന്നത്.
  deu-TKW: Josua aber war mit schmutzigen Kleidern angethan, als er vor dem Engel
    stand.
  lin-lin: Nzokande, Jozue alataki bilamba ya salite tango atelemaki liboso ya Anjelu.
  eng-LSV: And Joshua was clothed with filthy garments, and is standing before the
    Messenger.
  eng-GNV: Nowe Iehoshua was clothed with filthie garments, and stoode before the
    Angel.
  eng-WEBSTER: Now Joshua was clothed with filthy garments, and stood before the angel.
  nhw-BL: Huan quema Josué moquetztoya iixpa itequihua TOTECO, moquentiyaya yoyomitl
    catli tlahuel soquiyo.
  swh-ONEN: Wakati huu, Yoshua alikuwa amevaa nguo chafu alipokuwa amesimama mbele
    ya malaika.
  bba-bba: N deemɑ yɑ̃ɑ disinuɡinɑ Yosue u sebuɑ u kɑ yɔ̃ ɡɔrɑdo win wuswɑɑɔ.
  eng-KJVCPB: Now Joshua was clothed with filthy garments, and stood before the angel.
  luo-luo: Noyudo Joshua orwakore gi lewni mochido sa mane ochungʼ e nyim malaika.
  meu-meu: Hari Iosua na aneru vairanai e gini, mai hahedokina miroka-mirokadia ida.
  npi-ULB: स्वर्गदूतको अगि उभिँदा यहोशूले फोहोर लुगा लगाएका थिए ।
  yor-yor: A sì wọ Joṣua ni aṣọ èérí, ó sì dúró níwájú angẹli náà.
  pes-OPCB: یهوشع با لباس کثیف در حضور فرشتهٔ خداوند ایستاده بود.
  tgl-ULB: Nakasuot si Josue ng maruming kasuotan habang nakatayo siya sa harapan
    ng anghel,
  hui-hui: Yosua ibu dahuliyali biago heagoria kaware hapara howa ibunaga aga ko dodohe
    bu heneyagobi bu haabo hea.
  mya-mya: ယော​ရှု​သည်​ညစ်​ပေ​နေ​သော​အ​ဝတ်​များ​ကို ဝတ်​လျက် ထို​အ​ရပ်​တွင်​ရပ်​၍​နေ​၏။-
  bod-N: སྐབས་དེར་ཡོ་ཤུ་ཨ་ཡིས་གོས་བཙོག་པ་ཞིག་གྱོན་ནས་ཕོ་ཉའི་མདུན་དུ་ལངས་བསྡད་དོ། །
  sna-sna: Zvino Joshua akanga akapfeka nguo dzine tsvina amire pamberi pomutumwa.
  spa-BLM: Josué estaba vestido con ropas sucias y estaba de pie ante el ángel.
  cac-cac: A vin̈aj Josué chi', te mictac spichul vin̈ ayochi, lin̈ann̈ejoch vin̈
    d'a yichan̈ Yángel Jehová chi'.
  swh-ULB: Yoshua alikuwa na mavazi machafu aliposimama mbele ya malaika.
  bel-bel: А Ісус быў апрануты ў заплямленую вопратку і стаяў перад анёлам,
  deu-ELBBK: Und Josua war bekleidet mit schmutzigen Kleidern und stand vor dem Engel.
  mbb-OT: Meremerik is bisti ni Josue zutun te edhithitindeg sikandin diyà te etuvangan
    te velinsuǥuen.
  mal-2015: എന്നാൽ യോശുവ മുഷിഞ്ഞ വസ്ത്രം ധരിച്ചു ദൂതന്റെ മുമ്പിൽ നിൽക്കയായിരുന്നു.
  rmc-rmc: No o Jošua sas urdo andro melale gada akor sar ačhelas anglo aňjelos.
  nlg-nlg: Tana bona joshua te tughuru tana naghona angel lei nina tivi tara sosoko
    ni meto tua.
  pes-OPV: و یهوشع به لباس پلید ملبس بود و به حضور فرشته ایستاده بود.
  ron-1924: Дар Иосуа ера ымбрэкат ку хайне мурдаре, ши тотушь стэтя ын пичоаре ынаинтя
    Ынӂерулуй.
  ben-OBCV: তখন যিহোশূয় নোংরা কাপড় পরা অবস্থায় সেই স্বর্গদূতের সামনে দাঁড়িয়েছিলেন।
  som-som: Haddaba Yashuuca dhar wasakhaysan buu qabay, oo wuxuu istaagay malagga
    hortiisii.
  lat-VUC: Et Jesus erat indutus vestibus sordidis, et stabat ante faciem angeli.
  eng-ASVBT: Now Joshua was clothed with filthy garments, and was standing before
    the angel.
  ita-1885: Or Iosua era vestito di vestimenti sozzi, e stava ritto in piè davanti
    all'Angelo.
  eng-LXXUP: Now Joshua was clothed in filthy raiment, and stood before the angel.
  eng-ULB: Joshua was dressed in filthy garments as he stood before the angel.
  spa-VBL: Josué estaba usando ropas sucias mientras estaba en pie delante del ángel.
  fra-_FOB: Or Joshua était vêtu de vêtements sales, et se tenait devant l'ange.
  mal-mal: എന്നാൽ യോശുവ മുഷിഞ്ഞ വസ്ത്രം ധരിച്ചു ദൂതന്റെ മുമ്പിൽ നിൽക്കയായിരുന്നു.
  urd-GVR: Yashua gande kapṛe pahne hue farishte ke sāmne khaṛā thā.
  suz-BL: यहोसु ग्रांग्रा दिशो लुम्‍सीशो वा फेक्‍शा, स्‍वर्ग ङा गेय पाइब आ ङोंइती
    राप्‍शो बाक्‍त।
  eng-NOY: Now Joshua was clothed with filthy garments, and stood before the angel.
  ita-1927: Or Giosuè era vestito di vestiti sudici, e stava in piè davanti all’angelo.
  ckb-ckb: یەشوع بە بەرگێکی پیس لەبەردەم فریشتەکە ڕاوەستابوو.
  eng-BBE: Now Joshua was clothed in unclean robes, and he was in his place before
    the angel.
  kan-OKCV: ಯೆಹೋಶುವನು ಮೈಲಿಗೆಯಾದ ವಸ್ತ್ರಗಳನ್ನು ತೊಟ್ಟುಕೊಂಡವನಾಗಿ ದೇವದೂತನ ಮುಂದೆ ನಿಂತನು.
  tam-2017: யோசுவாவோ என்றால் அழுக்கு உடை அணிந்தவனாகத் தூதனுக்கு முன்பாக நின்றிருந்தான்.
  spa-RV-1909: Y Josué estaba vestido de vestimentas viles, y estaba delante del ángel.
  ron-BTF: Şi Iosua era îmbrăcat cu haine murdare şi stătea în picioare înaintea îngerului.
  eng-WEBP: Now Joshua was clothed with filthy garments, and was standing before the
    angel.
  eng-FBV: Joshua was wearing filthy clothes as he stood in front of the angel.
  nld-1939: Want Jehosjóea stond met besmeurde kleren voor den engel.
  nch-BL: Huan quema Josué moquetztoya iixpa iilhuicac ejca TOTECO, moquentijtoya
    yoyomit cati tahuel soquiyo.
  vie-1934: Vả, Giê-hô-sua mặc áo bẩn, đứng trước mặt thiên sứ.
  hin-CV: इस समय यहोशू स्वर्गदूत के सामने गंदे कपड़े पहने हुए खड़ा था.
  spa-BES: Ahora Josué estaba vestido con túnicas inmundas, y él estaba en su lugar
    delante del ángel.
  tdx-tdx: Ie amy zao, nisikin-damba maleotse t’Iehosoa, ie nijohañe añatrefa’ i anjeliy
    eo.
  tha-KJV: ฝ่ายโยชู​วาน​ั้นสวมเครื่องแต่งกายสกปรก ยืนอยู่​หน​้าทูตสวรรค์
  por-BR-2018: E Josué estava vestido com roupas impuras enquanto estava diante do
    anjo.
  deu-ELO: Und Josua war bekleidet mit schmutzigen Kleidern und stand vor dem Engel.
  eng-WYC-2018: And Joshua was clothed with foul clothes, and stood before the face
    of the angel. (And Joshua was clothed with filthy clothes, and stood before the
    angel.)
  epo-epo: Josuo estis vestita per malpuraj vestoj, kaj staris antaŭ la anĝelo.
  uig-PIN: Yǝxua bolsa paskina kiyimlǝrni kiygǝn ⱨalda Pǝrixtining aldida turatti.
  beo-beo: Yosiua da amogai ledo bagade abula amo ga:ne lelebe ba:i.
  tpi-OTNT: Klos bilong Josua i doti olgeta na em i sanap i stap klostu long dispela
    ensel.
  hau-SA: Yanzu an sa wa Yoshuwa tufafi masu dauda sa’ad da yake tsaye a gaban mala’ikan.
  uig-LAT: Yeshua bolsa paskina kiyimlerni kiygen halda Perishtining aldida turatti.
  nde-nde: UJoshuwa wema phambi kwengilosi egqoke ezingcolileyo.
  ton-ton: Ka ko eni, naʻe kofuʻaki ʻa Siosiua ʻae ngaahi kofu fakalielia, ʻi heʻene
    tuʻu ʻi he ʻao ʻoe ʻāngelo.
  ces-1613: Jozue pak oblečen byl v roucha zmazaná, a stál před andělem.
  eng-WMB: Now Joshua was clothed with filthy garments, and was standing before the
    angel.
  tam-TCV: அப்பொழுது யோசுவா தூதன் முன் அழுக்கான உடை உடுத்தியவனாக நின்றான்.
  ceb-ULB: Nagsul-ob si Josue ug hugaw nga bisti sa dihang nagtindog siya atubangan
    sa anghel.
  pol-UBG: A Jozue był ubrany w brudne szaty i stał przed Aniołem.
  urd-GVU: یشوع گندے کپڑے پہنے ہوئے فرشتے کے سامنے کھڑا تھا۔
  eng-OEBCW: Now Joshua was clothed with filthy garments and was standing before the
    messenger.
  deu-1912: Und Josua hatte unreine Kleider an und stand vor dem Engel,
  kan-2017: ಯೆಹೋಶುವನು ದೇವದೂತನ ಮುಂದೆ ಕೊಳೆಯಾದ ಬಟ್ಟೆಯನ್ನು ಧರಿಸಿ ನಿಂತಿರಲು,
  yap-yap: I Joshua e ba sak’iy u rom nike yin’ e mad nib alit.
  hlt-MCSB: Te vaengah Joshua kah himbai pueinak te a khawthaw la om tih puencawn
    mikhmuh ah pai.
  mdy-ETH: ዒያሱ ኪንቄ ዓፒላ ማኣዒ ፆኦሲ ኪኢታንቻሢ ቤርታ ዔቂ ዓኣኔ።
  twi-ASANTE: Na Yosua hyɛ ntadeɛ fi ɛberɛ a ɔgyina ɔbɔfoɔ no anim.
  eng-WEBU: Now Joshua was clothed with filthy garments, and was standing before the
    angel.
  spa-PDDPT: Josué estaba vestido con ropas impuras y estaba en pie ante el Ángel.
  gun-gun: Josué ma anjo renonde hi'aĩ reve ao iky'apa va'e py onhemonde ho'amy.
  agu-BL: Ma yi Josué, txicl cuntu' i'-tz swutz yi ángel yi k'ajbil Kataj, nin chin
    tz'il nin yi be'ch tetz yi at cyen te'j.
  ilo-ULB: Nakakawes ni Josue iti nakarugrugit a pagan-anay bayat ti panagtaktakderna
    iti sangoanan ti anghel.
  kpg-kpg: Joshua nogo duu i golo, e ulu ono gahu dogolia.
  uig-ARA: يەشۇئا بولسا پاسكىنا كىيىملەرنى كىيگەن ھالدا پەرىشتىنىڭ ئالدىدا تۇراتتى.
  sus-sus: Yosuwe nu tixi malekɛ ya i, dugi nɔxɔxi nan nu ragoroxi a ma.
  pon-2006: Sesua wie kesikesihnen wasao, mi nan likou samin kei.
  ksd-ksd: Ma Iosua i ga vi pit ma ra mal i dur ta ra luaina mata i ra angelo.
  grc-BRENT: Καὶ Ἰησοῦς ἦν ἐνδεδυμένος ἱμάτια ῥυπαρὰ, καὶ εἱστήκει πρὸ προσώπου τοῦ
    ἀγγέλου.
  ind-AYT: Adapun Yosua dikenakan pakaian yang kotor ketika dia berdiri di hadapan
    malaikat itu.
  nya-nya: Tsono Yoswa anali atavala zovala zalitsiro pa nthawi imene anayima pamaso
    pa mngelo.
  hrv-hrv: A Jošua bijaše obučen u prljave haljine dok stajaše pred anđelom Jahvinim.
  mps-mps: Te Josuago ugwa dabe sese meda mu elama, tama aga te ensel pagede dolaluali.
  tpi-tpi: Klos bilong Josua i doti olgeta na em i sanap i stap klostu long dispela
    ensel.
  dan-1931: Josua havde snavsede Klæder på* og stod foran Engelen; { [*fordi der førtes
    Klage imod ham.] }
  vie-OVCB: Khi đứng trước mặt thiên sứ của Chúa Hằng Hữu, Giô-sua mặc một chiếc áo
    bẩn.
  guj-2017: યહોશુઆ મલિન વસ્ત્રો પહેરીને દૂત પાસે ઊભેલો હતો.
  pon-2006A: Sesua wie kesikesihnen wasao, mi nan likou samin kei.
  por-BRBSL: Agora Josué estava vestido com roupas sujas, e estava de pé diante do
    anjo.
  eng-OEBUS: Now Joshua was clothed with filthy garments and was standing before the
    messenger.
  cth-cth: Joshua ni kakhin e khohna hah a khohna hoi kalvantami hmalah a kangdue
    teh,
  twi-twi: Na Yosua hyɛ ntadefi, bere a ogyina ɔbɔfo no anim.
  hlt-hlt: Te vaengah Joshua kah himbai pueinak te a khawthaw la om tih puencawn mikhmuh
    ah pai.
  tbz-SIM: Kɛ sɔ̃́ nSosuwee còḿmú Kuyie ntɔ̃nnì ììkɛ̀ kɛ dɑ́ɑ́tí tiyɑ̀ɑ̀tì kɛ̀ tì
    ɑ̃ mɛyɔ̃́ɔ̃̀.
  msy-2020: Kɨ garima, Josuan korotiam bar pughpurizima a enselɨn boroghɨn tughav
    iti.
  dop-dop: Yesuwɑ kɑ səŋɑ tənɑ tɔ nɑ ɩ́ suu ɑsilimɑ wontu kɛ.
  azb-azb: O vaxt Yeşua əyninə çox çirkli paltar geyinib mələyin önündə dayanmışdı.
  eng-DBY: And Joshua was clothed with filthy garments, and stood before the Angel.
  hin-2017: उस समय यहोशू तो दूत के सामने मैला वस्त्र पहने हुए खड़ा था।
  wol-KYG: Yosuwee ngi sol yére yu dand, taxaw fi kanam malaaka mi.
  eng-YLT: And Joshua was clothed with filthy garments, and is standing before the
    messenger.
  eng-WYC-2017: And Joshua was clothed with foul clothes, and stood before the face
    of the angel.
  eng-WMBB: Now Joshua was clothed with filthy garments, and was standing before the
    angel.
  urd-GVH: यशुअ गंदे कपड़े पहने हुए फ़रिश्ते के सामने खड़ा था।
  rug-rug: Ego se Zosua si na poko bureṉedi toa si va sage i sa meke turu nana pa
    kenuna sa mateana.
  gaz-gaz: Iyyaasuun yeroo ergamaa Waaqayyoo sana dura dhaabatetti uffata xuraaʼaa
    uffatee ture.
  fra-LSG: Or Josué était couvert de vêtements sales, et il se tenait debout devant
    l’ange.
  yal-yal: Dugi xɔsixine nan yi ragodoxi Yosuwe ma, a yi tixi malekan yɛtagi.
  haw-1868: A ua aahuia o Iosua i na kapa inoino, ia ia i ku ai imua o ka anela.
  arb-NAV: وَكَانَ يَهُوشَعُ آنَئِذٍ وَاقِفاً فِي حَضْرَةِ الْمَلاكِ مُرْتَدِياً ثِيَاباً
    قَذِرَةً.
  ewe-ewe: Azɔ Yosua le awu ƒoɖiwo me le tsitre ɖe mawudɔla la gbɔ.
  eng-LEE: Now Joshua was clothed with filthy garments, and was standing before the
    angel.
  asm-FB: সেই সময়ত যিহোচূৱাই মলিন বস্ত্ৰ পিন্ধি দূতজনৰ আগত থিয় হৈ আছিল,
  sus-A: يٌسُوٍ نُ تِشِ مَلٍكّ يَ عِ، دُفِ نْشْشِ نَن نُ رَفٌرٌشِ عَ مَ.
  fra-SBL: Or Josué était revêtu de vêtements souillés, et il se tenait devant l'ange.
  hbo-hbo: וִיהֹושֻׁ֕עַ הָיָ֥ה לָבֻ֖שׁ בְּגָדִ֣ים צֹואִ֑ים וְעֹמֵ֖ד לִפְנֵ֥י הַמַּלְאָֽךְ׃
  kik-kik: Na rĩrĩ, Joshua eehumbĩte nguo irĩ gĩko hĩndĩ ĩyo aarũgamĩte mbere ya mũraika.
  fra-NCL: Or Jésus était couvert d’habits sales et se tenait devant l’ange.
  cek-AK: Joshua loe panuet thok khukbuen to angkhuk moe, van kami hma ah angdoet.
  cuk-cuk: Josué baliwitur-asabin mor-ollibi-yoi-gwichi an daksad.
  uig-CYR: Йәшуа болса паскина кийимләрни кийгән һалда Пәриштиниң алдида туратти.
  tel-2017: యెహోషువ మురికి దుస్తులు ధరించుకుని దూత సమక్షంలో ఇంకా నిలబడి ఉన్నాడు.
  hat-BSA: Alò, Josué te abiye ak rad sal, e te kanpe devan zanj lan.
  kos-kos: Joshua el tu insac, nukum nuknuk na fohkfok.
  hbo-WLC: וִיהוֹשֻׁ֕עַ הָיָ֥ה לָבֻ֖שׁ בְּגָדִ֣ים צוֹאִ֑ים וְעֹמֵ֖ד לִפְנֵ֥י הַמַּלְאָֽךְ׃
  ibo-ibo: Mgbe Joshua guzo nʼihu mmụọ ozi ahụ, uwe ya ruru unyi.
  ory-ory: ଏହି ସମୟରେ ଯିହୋଶୂୟ ମଳିନ ବସ୍ତ୍ର ପିନ୍ଧି ଦୂତ ସମ୍ମୁଖରେ ଠିଆ ହୋଇଥିଲେ।
  chk-chk: Iwe, Josua a ütä fän mesen ewe chon läng, nge a üföüf üf mi limengau.
  rop-rop: Joshuwa bin jandap deya en imbin werrimon brabli dardiwan klos.
  ukr-1871: Ісус же був у замазаній одежі, стоючи перед ангелом.
  deu-1951: Aber Josua hatte unreine Kleider an und stand doch vor dem Engel.
  eng-JPS: Now Joshua was clothed with filthy garments, and stood before the angel.
  srp-1865: A Isus bijaše obuèen u haljine prljave, i stajaše pred anðelom.
  lug-lug: Awo Yoswa yali ayimiridde mu maaso ga malayika ng’ayambadde ebyambalo ebijjudde
    ekko.
  heb-heb: ויהושע היה לבש בגדים צואים ועמד לפני המלאך׃
  ben-IRV: তখন যিহোশূয় নোংরা কাপড় পরা অবস্থায় স্বর্গদূতের সামনে দাঁড়িয়ে ছিলেন।
  pan-pan: ਯਹੋਸ਼ੁਆ ਮੈਲ਼ੇ ਕੱਪੜਿਆਂ ਨਾਲ ਦੂਤ ਦੇ ਸਨਮੁਖ ਖੜ੍ਹਾ ਸੀ।
  mya-JVB: ယောရှု သည် ညစ်ညူး သော အဝတ် ကို ဝတ် လျက်၊ ကောင်းကင် တမန်ရှေ့ မှာ ရပ် နေသည်ဖြစ်၍
    ၊
  hmo-hmo: Unai tau Iosua be aneru ena vairanai ia gini, mai ena dabua mirodia momokani
    danu.
  urd-urd: और यशू'अ मैले कपड़े पहने फ़रिश्ते के सामने खड़ा था।
  rus-SYN: Иисус же одет был в запятнанные одежды и стоял перед Ангелом,
  bqc-SIM: Kɛ́ Yesua zɛa malaikapi aɛ, a pↄkasa ã́makɛa daa.
  tcz-CHONGTHU: Joshua Vantil masanga adin chun anen dehduh in ahi
  mar-mar: यहोशवा देवदूतापुढे मळकट वस्त्रे घालून उभा होता.
  qub-qub: Josuëga pasaypa ganra röpan jatisha jinalla ichiraycaran Tayta Diospa anjilninpa
    ñaupancho.
  bqp-bqp: N deemɑ yɑ̃ɑ disinuginɑ Yosue u sebuɑ u kɑ yɔ̃ gɔrɑdo win wuswɑɑɔ.
  hat-hat: Jozye te kanpe la devan zanj Seyè a, ak rad li tou sal.
  eng-BSB: Now Joshua was dressed in filthy garments as he stood before the angel.
  tod-tod: Zozuwe ɠɛni loni geezuɠeelai ɠakala, maaɠiliai ga seɠe nɔɠɔiti.
  eng-WEBPB: Now Joshua was clothed with filthy garments, and was standing before
    the angel.
  kbq-kbq: Josua kukenamo'a tusi pehanage hu'negeno ana ankeromofo avuga oti'ne.
  nhe-BL: Huan quema Josué moquetztoya iixtla ielhuicac ejca TOTECO, moquentijtoya
    yoyomitl tlen tlahuel soquiyo.
  gub-BL: Zuzue upu'àm wi Tupàn heko haw pe har henataromo ukamir imuipiw pyrer imunehew
    pà.
  eng-DRA: 'And Jesus was clothed with filthy garments: and he stood before the face
    of the angel.'
