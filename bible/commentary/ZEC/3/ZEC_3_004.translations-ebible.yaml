  eng-YLT: 'And he answereth and speaketh unto those standing before him, saying:
    ''Turn aside the filthy garments from off him.'' And he saith unto him, ''See,
    I have caused thine iniquity to pass away from off thee, so as to clothe thee
    with costly apparel.'''
  eng-WYC-2017: Which answered, and said to them that stood before him, and he said,
    Do ye away foul clothes from him. And he said to him, Lo! I have done away from
    thee thy wickedness, and I have clothed thee with changing of clothes.
  eng-WMBB: He answered and spoke to those who stood before him, saying, “Take the
    filthy garments off him.” To him he said, “Behold, I have caused your iniquity
    to pass from you, and I will clothe you with rich clothing.”
  urd-GVH: जो अफ़राद साथ खड़े थे उन्हें फ़रिश्ते ने हुक्म दिया, “उसके मैले कपड़े उतार
    दो।” फिर यशुअ से मुख़ातिब हुआ, “देख, मैंने तेरा क़ुसूर तुझसे दूर कर दिया है, और
    अब मैं तुझे शानदार सफ़ेद कपड़े पहना देता हूँ।”
  rug-rug: Zama la sa mateana koa rini pu turu pa kenuna sa, “Vagi pani sari nana
    poko bureṉedi.” Meke zama la si asa koe Zosua, “Isana, ele vagi pani rau sari
    mua sinea, meke kote va sage nigo poko arilaedi arau si agoi,” gua si asa.
  gaz-gaz: Ergamaan Waaqayyoo sunis warra isa dura dhaabachaa turan sanaan, “Uffata
    isaa xuraaʼaa isa irraa baasaa” jedhe. Innis ergasii Iyyaasuudhaan, “Kunoo ani
    cubbuu kee sirraa fuudhee uffata miidhagaa sittin uffisa” jedhe.
  fra-LSG: 'L’ange, prenant la parole, dit à ceux qui étaient devant lui: Otez-lui
    les vêtements sales! Puis il dit à Josué: Vois, je t’enlève ton iniquité, et je
    te revêts d’habits de fête.'
  yal-yal: Naxanye yi tixi a yɛtagi, malekan yi a fala ne xa, a naxa, “Ɛ dugi xɔsixine
    ba a ma!” A mɔn yi a fala Yosuwe xa, a naxa, “A mato, n bata i hakɛne ba i ma
    n dugi faɲine ragodo i ma.”
  haw-1868: Olelo mai la kela, i mai la i ka poe e ku ana imua ona, penei, E lawe
    aku i na kapa inoino mai ona aku la. I mai la hoi oia ia ia, Aia hoi, ke lawe
    aku nei au i kou hewa mai ou aku la, a e hoaahu aku au ia oe i na aahu nani.
  arb-NAV: 'فَقَالَ الْمَلاكُ لِلْمَاثِلِينَ فِي حَضْرَتِهِ: «اخْلَعُوا عَنْهُ هَذِهِ
    الثِّيَابَ الْقَذِرَةَ». ثُمَّ قَالَ لِيَهُوشَعَ: «انْظُرْ، هَا أَنَا قَدْ أَزَلْتُ
    عَنْكَ إِثْمَكَ وَكَسَوْتُكَ ثَوْباً جَدِيداً».'
  ewe-ewe: Mawudɔla la gblɔ na ame siwo nɔ tsitre ɖe afi ma la be, “Miɖe awu ƒoɖi
    sia le eŋuti.” Etrɔ ɖe Yosua gbɔ gblɔ nɛ be, “Kpɔ ɖa, meɖe wò nu vɔ̃wo ɖa, eye
    azɔ la, mele awu yeye nyui siawo dom na wò.”
  eng-LEE: And he commenced and said unto those that stood before him, saying; Take
    away the filthy garments from him. And he said unto him, Behold, I have caused
    thy iniquity to pass from off thee, and I clothe thee with festive garments.
  asm-FB: সেইবাবে দূতে ক’লে আৰু তেওঁৰ আগত থিয় হৈ থকাসকলক ক’লে, “এওঁৰ গাৰ পৰা মলিন
    বস্ত্ৰ সোলোকাই পেলোৱা।” তেতিয়া তেওঁ যিহোচূৱাক ক’লে, “চোৱা! মই তোমাৰ অপৰাধ তোমাৰ
    পৰা আতৰালোঁ, আৰু মই তোমাক উত্তম বস্ত্ৰ পিন্ধাম।”
  sus-A: مَلٍكّ نَشَ عَ قَلَ عَ بٌورٍيٍ بّ نَشٍيٍ نُ تِشِ يٌسُوٍ سّيتِ مَ، «وٌ دُفِ
    نْشْشِيٍ بَ عَ مَ.» عَ مَن نَشَ عَ قَلَ يٌسُوٍ بّ، «عَ مَتٌ، ﭑ بَرَ عِ شَ يُنُبِ
    بَ، ﭑ بَرَ دُفِ تٌقَنيِيٍ رَفٌرٌ عِ مَ.»
  fra-SBL: 'L''ange prit la parole et dit à ceux qui se tenaient devant lui : « Enlève-lui
    les vêtements sales. » Il lui dit : « Voici que je fais disparaître de toi ton
    iniquité, et je vais te revêtir de riches habits. »'
  hbo-hbo: וַיַּ֣עַן וַיֹּ֗אמֶר אֶל־הָעֹמְדִ֤ים לְפָנָיו֙ לֵאמֹ֔ר הָסִ֛ירוּ הַבְּגָדִ֥ים
    הַצֹּאִ֖ים מֵעָלָ֑יו וַיֹּ֣אמֶר אֵלָ֗יו רְאֵ֨ה הֶעֱבַ֤רְתִּי מֵעָלֶ֙יךָ֙ עֲוֹנֶ֔ךָ
    וְהַלְבֵּ֥שׁ אֹתְךָ֖ מַחֲלָצֹֽות׃
  kik-kik: Mũraika ũcio akĩĩra arĩa maarũngiĩ mbere yake atĩrĩ, “Mũrutei nguo icio
    ciake irĩ na gĩko.” Agĩcooka akĩĩra Joshua atĩrĩ, “Atĩrĩrĩ, nĩnjeheretie mehia
    maku, na nĩngũkũhumba nguo cia goro.”
  fra-NCL: 'Et l’ange prit la parole et parla à ceux qui se tenaient devant lui, en
    ces termes : « Otez-lui les vêtements sales. » Et il lui dit : « Vois, j’ai fait
    enlever de dessus toi ton iniquité, et je t’ai revêtu d’habits de fête. »'
  cek-AK: Anih mah ahma ah angdoe kaminawk khaeah, Panuet thok khukbuennawk to khring
    pae oh, tiah a naa. To pacoengah anih khaeah, Khenah, na zaehaih kang vah pae
    ving boeh, kalah khukbuen to kang khuksak han boeh, tiah a naa.
  cuk-cuk: 'Degisoggu, baliwitur dulemar-ega-ibmar-samalaga-guakwa-bukmaladga sogded:
    “Josué-mor-ollibi-yoid ega ungemar.” Geb Josuéʼgardi sogded: “Be dake, be-isgued
    an bega osulosad. Emigindi, mor-nuedi an bega yooed.”'
  uig-CYR: 'У Униң алдида туруватқанларға: «Бу паскина кийимни униңдин салдуриветиңлар»
    — деди вә униңға: «Қара, Мән қәбиһлигиңни сәндин елип кәттим, саңа һейтлиқ кийим
    кийгүздүм» — деди.'
  tel-2017: అప్పుడు దూత అక్కడ నిలబడి ఉన్నవారిని పిలిచి, ఇతని మురికి దుస్తులు తీసివేయమని
    ఆజ్ఞాపించాడు. “నేను నీ అపరాధాలను తొలగించాను. ప్రశస్తమైన దుస్తులతో నిన్ను అలంకరిస్తున్నాను”
    అని చెప్పాడు.
  hat-BSA: 'Li te pale, e te di a sila ki te kanpe devan l yo: “Retire rad sal yo
    sou li.” A li menm Li te di, “Gade byen, Mwen te retire inikite sou ou, e Mwen
    va abiye ou ak vètman byen chè.”'
  kos-kos: Lipufan sac fahk nu selos su kulansap lal inkusrao, “Sarukla nuknuk fohkfok
    ma mwet se inge nukum uh.” Na el fahk nu sel Joshua, “Nga eisla tari ma koluk
    lom, ac nga fah sot nu sum nuknuk sasu kom in nokomang.”
  hbo-WLC: וַיַּ֣עַן וַיֹּ֗אמֶר אֶל־הָעֹמְדִ֤ים לְפָנָיו֙ לֵאמֹ֔ר הָסִ֛ירוּ הַבְּגָדִ֥ים
    הַצֹּאִ֖ים מֵעָלָ֑יו וַיֹּ֣אמֶר אֵלָ֗יו רְאֵ֨ה הֶעֱבַ֤רְתִּי מֵעָלֶ֙יךָ֙ עֲוֺנֶ֔ךָ
    וְהַלְבֵּ֥שׁ אֹתְךָ֖ מַחֲלָצֽוֹת׃
  ibo-ibo: Mmụọ ozi ahụ gwara ndị ahụ guzo ya nʼihu, “Yipụnụ ya uwe a ruru unyi.”
    Mgbe ahụ, ọ gwara ya okwu sị, “Lee, ewepụla m mmehie gị, ma ugbu a, aga m eyikwasị
    gị uwe mmemme ndị a.”
  ory-ory: ଏଥିରେ ଦୂତ ଆପଣା ସମ୍ମୁଖରେ ଠିଆ ହୋଇଥିବା ଲୋକମାନଙ୍କୁ ଏହି କଥା କହିଲେ, “ଏହାଙ୍କଠାରୁ
    ମଳିନ ବସ୍ତ୍ର କାଢ଼ି ନିଅ।” ପୁଣି, ତାଙ୍କୁ ସେ କହିଲେ, “ଦେଖ, ଆମ୍ଭେ ତୁମ୍ଭର ଅଧର୍ମ ତୁମ୍ଭଠାରୁ
    ଦୂର କରିଅଛୁ ଓ ଆମ୍ଭେ ତୁମ୍ଭକୁ ବହୁମୂଲ୍ୟ ବସ୍ତ୍ର ପିନ୍ଧାଇବା।”
  chk-chk: Iwe, ewe chon läng a üreni ekewe chon künö mi ütä me mwan, “Oupwe pwiliti
    seni ei mwän ekewe üf mi limengau.” Nge a apasa ngeni Josua, “Nengeni, üa angei
    senuk om tipis, nge üpwe aüföüfa ngonuk üf mi mürina.”
  rop-rop: En det einjul bin dalim im wekinmen olabat, “Deigidawei im dardiwan klos!”
    En imbin dalim Joshuwa, “Aibin deigidawei ola nogudbala ting weya yubin dumbat
    na, en ai garra gibit yu brabli gudwan nyubala klos.”
  ukr-1871: 'І озвався сей і сказав до инших (ангелів), що стояли перед ним: Поздіймайте
    з його замазану одїж! а йому сказав: Дивись, я зняв із тебе неправедність твою,
    й вдягаю тебе в одїж сьвяточну.'
  deu-1951: 'Er aber antwortete und sprach zu denen, die vor ihm standen: Nehmt die
    unreinen Kleider von ihm weg! Und zu ihm sprach er: Siehe, ich habe deine Sünde
    von dir genommen und lasse dir Feierkleider anziehen!'
  eng-JPS: 'And he answered and spoke unto those that stood before him, saying: ''Take
    the filthy garments from off him.'' And unto him he said: ''Behold, I cause thine
    iniquity to pass from thee, and I will clothe thee with robes.'''
  srp-1865: 'A on progovori i reèe onima koji stajahu pred njim: skinite s njega te
    prljave haljine. I reèe mu: vidi, uzeh s tebe bezakonje tvoje, i obukoh ti nove
    haljine.'
  lug-lug: Malayika n’agamba abaali bayimiridde mu maaso ge nti, “Mumwambulemu ebyambalo
    bye ebijjudde ekko.” N’agamba Yoswa nti, “Laba nkuggyeeko ekibi kyo, era nnaakwambaza
    ebyambalo eby’omuwendo.”
  heb-heb: ויען ויאמר אל העמדים לפניו לאמר הסירו הבגדים הצאים מעליו ויאמר אליו ראה
    העברתי מעליך עונך והלבש אתך מחלצות׃
  ben-IRV: তখন সেই স্বর্গদূত তাঁর সামনে যারা দাঁড়িয়ে ছিল তাঁদের বললেন, “তার ময়লা
    পোশাক খুলে নাও।” তারপর তিনি যিহোশূয়কে বললেন, “দেখ, আমি তোমার পাপ দূর করে দিয়েছি
    এবং আমি তোমাকে সুন্দর পোশাক পরাব।”
  pan-pan: ਤਾਂ ਉਸ ਨੇ ਉਹਨਾਂ ਨੂੰ ਜਿਹੜੇ ਸਾਹਮਣੇ ਖੜੇ ਸਨ, ਉੱਤਰ ਦੇ ਕੇ ਕਿਹਾ ਕਿ ਇਸ ਤੋਂ ਮੈਲ਼ੇ
    ਕੱਪੜੇ ਲਾਹ ਲਓ! ਅਤੇ ਉਹ ਨੇ ਉਸ ਨੂੰ ਕਿਹਾ, ਵੇਖ, ਮੈਂ ਤੇਰੀ ਬੁਰਿਆਈ ਤੇਰੇ ਕੋਲੋਂ ਦੂਰ ਕਰ ਦਿੱਤੀ
    ਹੈ ਅਤੇ ਤੈਨੂੰ ਕੀਮਤੀ ਬਸਤਰ ਪਹਿਨਾਵਾਂਗਾ।
  mya-JVB: ကောင်းကင်တမန်က၊ ညစ်ညူး သော အဝတ် ကို ချွတ်ပယ် ကြလော့ဟု မိမိ ရှေ့ မှာ ရပ်
    နေသောအခြားသူတို့ အား ဆို ၏။ ယောရှုအားလည်း၊ သင့် အပြစ် ကို ငါဖြေရှင်း ပြီ။ တင့်တယ်
    သော အဝတ်ကို ဝတ် စေမည်ဟု ဆို ၏။
  hmo-hmo: Aneru ese unuseni idia gini taudia ia hamaoroa, ia gwau, “Inai dabua mirodia
    be ia dekena amo do umui kokia.” Bona aneru ese Iosua ia hereva henia, ia gwau,
    “Kamonai, oiemu kara dika be oi dekena amo lau kokia vadaeni, dabua mai edia hairai
    danu be oi dekenai do lau atoa.”
  urd-urd: फिर उसने उनसे जो उसके सामने खड़े थे कहा, “इसके मैले कपड़े उतार दो।” और
    उससे कहा, “देख, मैंने तेरी बदकिरदारी तुझ से दूर की, और मैं तुझे नफ़ीस लिबास पहनाऊँगा।”
  rus-SYN: 'который отвечал и сказал стоявшим перед ним так: снимите с него запятнанные
    одежды. А ему самому сказал: смотри, Я снял с тебя вину твою и облекаю тебя в
    одежды торжественные.'
  bqc-SIM: 'Ɔ̃ malaikapi yã''ò gbɛ̃́ pↄ́ sĩ a aɛↄnɛ à mɛ̀: À aà pↄkasa ã́makɛapiↄ
    bↄ. Ɔ̃ a ò Yesuaɛ: Gwa! Ma n duuna kɛ̃̀ma. Má pↄkasa gbia danɛɛ sa.'
  tcz-CHONGTHU: Hijeh chun Vantil chun hiche munna ding adangho komma chun, “avonho
    chu lahdoh peh un ati. Chuin Joshua langchu angat in “Ven, na chonsetna jouse
    chu ka lamang tan vonthah leh kape tan ahi” ati.
  mar-mar: म्हणून जवळ उभ्या असलेल्या इतरांना हा देवदूत म्हणाला, “याच्यावरची मळकट वस्रे
    काढून घ्या.” नंतर तो देवदूत यहोशवाला बोलला, “आता, मी तुझी सर्व पापे काढून घेतली
    आहेत. आणि मी तुला भरजरी वस्त्रे नेसवत आहे.”
  qub-qub: 'Chaura chay anjilga yanapajnincunata niran Josué jatiraycashan ganra röpacunata
    lojtipänanpaj. Nircorga Josuëta niran: «Ricashayquinöpis llapan juchayquitanami
    jorgushcä limyuna canayquipaj. Cananga mandashaj limyu röpatana jatipäshunayquipämi»
    nir.'
  bqp-bqp: Mɑ gɔrɑdo wi, u be bɑ yɔ̃ win wuswɑɑɔ sɔ̃ɔwɑ u nɛɛ, bu Yosuen yɑ̃ɑ disinugii
    ni wunɔ. Mɑ u Yosue sɔ̃ɔwɑ u nɛɛ, wee nɑ nun wunɛn torɑnu wunɑ. Mɑ nɑ nun tɔ̃ɔ
    bɑkɑ yɑ̃nu sebusiɑ.
  hat-hat: 'Zanj lan pran lapawòl ankò, li pale ak lòt zanj ki te la tou devan li.
    Li di yo: -Wete rad sal ki sou li a. Epi li di Jozye konsa: -Ou wè. Mwen wete
    tout peche ou yo. M''ap ba ou bèl rad pwòp pou ou mete sou ou.'
  eng-BSB: So the angel said to those standing before him, “Take off his filthy clothes!”
    Then he said to Joshua, “See, I have removed your iniquity, and I will clothe
    you with splendid robes.”
  tod-tod: 'Naa ɠɛni nuiti ma, ti ɠɛni loni koba: «À seɠe nɔɠɔiti kula kɔba.» Naa
    ʋoluma é ɠɛni Zozuwe ma: «Wɛlɛ gè ɗa-vaaɠaaza golai zeɠea è ʋa, nà è maaɠilizu
    ga seɠe ʋapagiti.»'
  eng-WEBPB: He answered and spoke to those who stood before him, saying, “Take the
    filthy garments off him.” To him he said, “Behold, I have caused your iniquity
    to pass from you, and I will clothe you with rich clothing.”
  kbq-kbq: Hagi ana ankeromo'a mago'a ankerontamima anante'ma oti kagi'naza ankeroramina
    amanage huno zamasami'ne, pehanage kukena'a hate atreho, huno nehuno rukrahe huno
    Josuankura amanage hu'ne, Kumika'a atrenegante'na marerirfa kukena rehankre kantoe
    huno hu'ne.
  nhe-BL: 'Huajca ielhuicac ejca Toteco quinilhui nopa sequinoc tlen moquetzayayaj
    nopano: “Xijquixtilica Josué nopa yoyomitl tlen tlahuel soquiyo.” Huan teipa ielhuicac
    ejca TOTECO quiilhui Josué: “Xiquita, ya ni quiijtosnequi ya nimitzquixtilijtoc
    nochi motlajtlacolhua. Huan yeca ama nijchihuas para ma mitzquentica yoyomitl
    tlen nelía yejyectzi.”'
  gub-BL: Na'e uze'eg Tupàn heko haw pe har upytywà har wanupe. — Penuhem Zuzue ikamir
    izipiw ma'e kwer kury, i'i wanupe. Weruzar ize'eg wà. Na'e uze'eg Zuzue pe. —
    Nezewegatete anuhem neremiapo kwer ikatu 'ym ma'e newi kury. Amunehew kar putar
    kamir mynykaw pe hereko pyr newe nehe kury, i'i izupe.
  eng-DRA: 'Who answered, and said to them that stood before him, saying: Take away
    the filthy garments from him. And he said to him: Behold I have taken away thy
    iniquity, and have clothed thee with change of garments.'
