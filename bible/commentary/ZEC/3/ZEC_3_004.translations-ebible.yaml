  urd-GVU: جو افراد ساتھ کھڑے تھے اُنہیں فرشتے نے حکم دیا، ”اُس کے مَیلے کپڑے اُتار
    دو۔“ پھر یشوع سے مخاطب ہوا، ”دیکھ، مَیں نے تیرا قصور تجھ سے دُور کر دیا ہے، اور
