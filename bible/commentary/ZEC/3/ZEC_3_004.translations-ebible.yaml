  mdy-ETH: ፆኦሲኮ ኪኢታንቻሢ ዒዛም ዓይሢንቲ ማዻ ሃንጎ ኪኢታንቾ፦ «ዬያ ኪንቄ ማኣዓሢ ዒዛ ዑፃፓ ሺኢሹዋቴ!» ጌይ ዓይሤኔ፤
