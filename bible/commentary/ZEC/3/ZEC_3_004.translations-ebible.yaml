  tbz-SIM: 'Kɛ̀ Kuyie ntɔ̃nnìi nɑ́kɛ́ bɛ̀ɛ̀ bo dɛ borɛ̀ kɛ dɔ̀: Dɑ́tɛ́nɛ̀ we tiyɑ̀ɑ̀tì
