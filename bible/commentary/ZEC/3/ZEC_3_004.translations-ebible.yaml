  dop-dop: 'Ḿpʋɣʋ ɩsɔtɑɑ tillu tɔmɑ ɩ́ nɑ mpɑ tɔ sɩ: Ɩ́ wɔɣɔsɩ-tɩ. Mɑ hɩɩsɑ ɩ ɩsɑɣɑtʋ.
