verse: ZEC.003.004
translations:
  mal-C: 'അദ്ദേഹത്തിന്റെമുമ്പിൽ നിൽക്കുന്നവരോട് ദൂതൻ പറഞ്ഞു: “അവന്റെ മുഷിഞ്ഞവസ്ത്രം
    നീക്കിക്കളയുക.” പിന്നീട് ദൂതൻ യോശുവയോടു പറഞ്ഞു: “നോക്കുക, ഞാൻ നിന്റെ പാപം നിന്നിൽനിന്നു
    നീക്കിയിരിക്കുന്നു; ഞാൻ നിന്നെ മനോഹരവസ്ത്രം ധരിപ്പിക്കും.”'
  deu-TKW: 'Da hob dieser an und sprach zu den dabeistehenden Dienern also: Zieht
    ihm die schmutzigen Kleider aus! Sodann sprach er zu ihm: Siehe, ich habe dir
    deine Schuld verziehen und lasse dir jetzt Feierkleider anlegen.'
  lin-lin: 'Bongo Anjelu alobaki na ba-oyo bazalaki kotelema liboso na ye : — Bolongola
    ye bilamba wana ya salite ! Mpe alobaki na Jozue : — Tala, nalongoli masumu na
    yo mpe nakolatisa yo bilamba ya talo.'
  eng-LSV: And He answers and speaks to those standing before Him, saying, “Turn aside
    the filthy garments from off him.” And He says to him, “See, I have caused your
    iniquity to pass away from off you, so as to clothe you with costly apparel.”
  eng-GNV: And he answered and spake vnto those that stoode before him, saying, Take
    away the filthie garments from him. And vnto him hee saide, Behold, I haue caused
    thine iniquitie to depart from thee, and I wil clothe thee with change of raiment.
  eng-WEBSTER: And he answered and spoke to those that stood before him, saying, Take
    away the filthy garments from him. And to him he said, Behold, I have caused thy
    iniquity to pass from thee, and I will clothe thee with change of raiment.
  nhw-BL: 'Huajca itequihua Toteco quinilhui nopa sequinoc catli moquetzayayaj nopona:
    “Xijquixtilica Josué nopa yoyomitl catli tlahuel soquiyo.” Huan teipa itequihua
    TOTECO quiilhui Josué: “Xiquita, ya ni quiijtosnequi ya nimitzquixtilijtoc nochi
    motlajtlacolhua. Huan yeca ama nijchihuas para ma mitzquentica yoyomitl catli
    nelía yejyectzi.”'
  swh-ONEN: Malaika akawaambia wale waliokuwa wamesimama mbele yake, “Mvueni hizo
    nguo zake chafu.” Kisha akamwambia Yoshua, “Tazama, nimeiondoa dhambi yako, nami
    nitakuvika mavazi ya kitajiri.”
  bba-bba: Mɑ ɡɔrɑdo wi, u be bɑ yɔ̃ win wuswɑɑɔ sɔ̃ɔwɑ u nɛɛ, bu Yosuen yɑ̃ɑ disinuɡii
    ni wunɔ. Mɑ u Yosue sɔ̃ɔwɑ u nɛɛ, wee nɑ nun wunɛn torɑnu wunɑ. Mɑ nɑ nun tɔ̃ɔ
    bɑkɑ yɑ̃nu sebusiɑ.
  eng-KJVCPB: And he answered and spake unto those that stood before him, saying,
    Take away the filthy garments from him. And unto him he said, Behold, I have caused
    thine iniquity to pass from thee, and I will clothe thee with change of raiment.
  luo-luo: Malaika nowachone joma nochungʼ e nyime niya, “Goluru lepe mochido oko.”
    Eka nowacho ni Joshua niya, “Ne kaka, asegolo richoni, kendo koro abiro rwaki
    gi lewni mapichni.”
  meu-meu: Bena hari aneru ese ia vairanai ginidia taudia na e hamaorodia, eto, Hari
    hahedoki miroka-mirokadia na iena amo ba hadokidia oho. Bena ia ese Iosua e hereva
    henia, eto, A itaia, emu kara havara na emu amo vada na abia oho, dabua mai hairaidia
    na do baina hahedokilaimu.
  npi-ULB: अनि स्वर्गदूतले आफ्नो अगि उभिरहेकाहरूलाई भने, “त्यसबाट ती फोहोर लुगाहरू
    फुकालिदेओ ।” अनि तिनले यहोशूलाई भने, “हेर! मैले तिम्रा पाप तिमीबाट अलग गराइदिएको
    छु र म तिमीलाई असल लुगा लगाइदिनेछु ।”
  yor-yor: Ó sì dáhùn ó wí fún àwọn tí ó dúró níwájú rẹ̀ pé, “Bọ́ aṣọ èérí nì kúrò
    ní ara rẹ̀.” Ó sì wí fún Joṣua pé, “Wò ó, mo mú kí àìṣedéédéé rẹ̀ kúrò lọ́dọ̀
    rẹ̀, èmi yóò sì wọ̀ ọ́ ní aṣọ ẹ̀yẹ.”
  pes-OPCB: 'فرشته به کسانی که آنجا ایستاده بودند گفت: «لباس کثیف او را از تنش درآورید.»
    بعد رو به یهوشع کرده، گفت: «ببین، گناهان تو را برداشته‌ام و اینک این لباس نو را
    به تو می‌پوشانم.»'
  tgl-ULB: kaya nagsalita ang anghel at sinabi sa mga nakatayo sa harapan niya, “Alisin
    ang maruming kasuotan mula sa kaniya.” At sinabi niya kay Josue, “Tingnan mo!
    Pinalampas ko ang mabigat mong kasalanan at bibihisan kita ng magandang damit.”
  hui-hui: Ai dahuliyali ogoni ibugua dahuliyali maru hearuhondo lamialu lalu, Agali
    ogoni aga ko karulo kago golo wahadaba, laya. Ani lowa ibugua Yosuahondo lalu,
    Ai bi o larogo hale habe. Í̠ha ko ngaru aga dodohe ogo heba i̱na mo wahai harogoni.
    Ani bialu aga gahengeru mo karula holebero, laya.
  mya-mya: ကောင်း​ကင်​တ​မန်​သည်​မိ​မိ​၏​အ​စေ​အ​ပါး ကောင်း​ကင်​သား​တို့​အား``ဤ​သူ​ဝတ်​ဆင်​ထား
    သည့်​အ​ဝတ်​ညစ်​တို့​ကို​ချွတ်​ပစ်​လော့'' ဟု​ဆို ပြီး​လျှင်၊ ယော​ရှု​အား``ငါ​သည်​သင်​၏​အ​ပြစ်
    ကို​ဖယ်​ရှား​လိုက်​ပြီး​လျှင်​သင်​ဝတ်​ဆင်​ရန် အ​ဝတ်​သစ်​များ​ကို​ပေး​ပါ​အံ့''
    ဟု​ပြော လေ​သည်။
  bod-N: ཕོ་ཉ་དེས་རང་གི་མདུན་དུ་ལངས་བསྡད་ཡོད་པའི་ཞབས་ཏོག་པ་རྣམས་ལ་འདི་སྐད་དུ། ཁྱོད་ཅག་གིས་དེའི་གོས་བཙོག་པ་རྣམས་ཕུད་ཅིག་ཅེས་བསྒོས་པ་དང་།
    ཡང་ཡོ་ཤུ་ཨ་ལ་འདི་སྐད་དུ། ལྟོས་དང་། ངས་ཁྱོད་ཀྱི་ཉེས་པ་རྣམས་བསལ་ཏེ་ཁྱོད་ལ་ཡིད་དུ་འོང་བའི་གཟབ་གོས་སྐོན་པར་བྱའོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: Mutumwa akati kuna avo vakanga vamire pamberi pake, “Mubvisei nguo dzake
    dzine tsvina.” Ipapo akati kuna Joshua, “Tarira ndabvisa chivi chako, uye ndichakupfekedza
    nguo dzinokosha.”
  spa-BLM: 'Este respondió y habló a los que estaban delante de él, diciendo: “Quitadle
    las vestiduras sucias”. A él le dijo: “He aquí que he hecho pasar tu iniquidad
    de ti, y te vestiré con ropas ricas”.'
  cac-cac: 'A Yángel Jehová chi'' ix alan d''a juntzan̈ schecab'' lin̈anoch d''a yichan̈
    to tz''ic''chajel spichul vin̈aj Josué te mictac ayochi. Ix yalanpax d''a vin̈aj
    Josué chi'' icha tic: Scham val ilani, a syalelc''och jun tic to a in svic''canel
    a mul. A ticnaic ol vac'' c''apac pichul yic q''uin̈ ac''ochi, xchi.'
  swh-ULB: Malaika akawaambia waliosimama mbele yake, “Mvulisheni hayo mavazi machafu.”
    Kisha akamwambia Yoshua, “Tazama! nimeuondoa uovu wako na nitakuvika mavazi safi.”
  bel-bel: 'які адказваў і сказаў тым, што стаялі перад ім, так: здымеце зь яго заплямленую
    вопратку. А яму самому сказаў: глядзі. Я зьняў зь цябе віну тваю, і апранаю цябе
    ў адзеньне ўрачыстае.'
  deu-ELBBK: 'Und der Engel hob an und sprach zu denen, die vor ihm standen, und sagte:
    Zieht ihm die schmutzigen Kleider aus; und zu ihm sprach er: Siehe, ich habe deine
    Ungerechtigkeit von dir weggenommen, und ich kleide dich in Feierkleider.'
  mbb-OT: Umbe, migkaǥi haazà is belinsuǥuen diyà te zuma he menge velinsuǥuen he
    ebpemenhitindeg diyà te etuvangan ni Josue te, “Luwasa niw is meremerik he visti
    zin.” Ne migkeǥiyan din si Josue te, “In-awè ku en is menge salè nu. Ne ǥuntaan
    ebistiyan ku sikew te veǥu he visti.”
  mal-2015: 'അവൻ തന്റെ മുമ്പിൽ നില്ക്കുന്നവരോടു: മുഷിഞ്ഞ വസ്ത്രം അവങ്കൽനിന്നു നീക്കിക്കളവിൻ
    എന്നു കല്പിച്ചു; പിന്നെ അവനോടു: ഞാൻ നിന്റെ അകൃത്യം നിന്നിൽനിന്നു പോക്കിയിരിക്കുന്നു;
    നിന്നെ ഉത്സവവസ്ത്രം ധരിപ്പിക്കും എന്നു അരുളിച്ചെയ്തു.'
  rmc-rmc: 'O aňjelos phenďa okle aňjelenge, so ačhenas angle leste: „Čhiven leske
    tele ola melale gada!“ A leske phenďa: „Iľom pal tu tele tiro binos, hoj tut te
    urav andro šukar gada!“'
  nlg-nlg: Mana angel te bosa vanira na balu tinoni ghua ikakeri tara tuguru ga, “Kau
    sua kehai lei nina pupulu meto.” Ma gia te ririu vania Joshua me ghaghu, “Ko righia
    inau tu hola kehai tua na lei palumu; mo ko righia taeni inau tu vahegho na lei
    tivi tara vaolu mara utoutoa.”
  pes-OPV: 'و آنانی را که به حضور وی ایستاده بودند خطاب کرده، گفت: «لباس پلید را از
    برش بیرون کنید.» و او را گفت: «ببین عصیانت را از تو بیرون کردم و لباس فاخر به
    تو پوشانیدم.»'
  ron-1924: 'Яр Ынӂерул, луынд кувынтул, а зис челор че ерау ынаинтя Луй: „Дезбрэкаци-л
    де хайнеле мурдаре де пе ел!” Апой а зис луй Иосуа: „Ятэ кэ ындепэртез де ла тине
    нелеӂюиря ши те ымбрак ку хайне де сэрбэтоаре!”'
  ben-OBCV: যারা তাঁর সামনে দাঁড়িয়েছিল তাদের সেই স্বর্গদূত বললেন, “তার নোংরা কাপড়
    খুলে ফেলো।” তারপর তিনি যিহোশূয়কে বললেন, “দেখো, আমি তোমার পাপ দূর করে দিয়েছি,
    এবং আমি তোমাকে দামি পোশাক পরাব।”
  som-som: Isagu wuu jawaabay oo la hadlay kuwii isaga hor taagnaa, oo wuxuu ku yidhi,
    Dharka wasakhaysan isaga ka fura. Kolkaasuu isagiina ku yidhi, Bal eeg, xumaantaadii
    waan kaa qaaday oo waxaan kuu xidhi doonaa dhar aad u wanaagsan.
  lat-VUC: 'Qui respondit, et ait ad eos qui stabant coram se, dicens: Auferte vestimenta
    sordida ab eo. Et dixit ad eum: Ecce abstuli a te iniquitatem tuam, et indui te
    mutatoriis.'
  eng-ASVBT: And he answered and spake unto those that stood before him, saying, Take
    the filthy garments from off him. And unto him he said, Behold, I have caused
    thine iniquity to pass from thee, and I will clothe thee with rich apparel.
  ita-1885: 'E l''Angelo prese a dire in questa maniera a quelli che stavano ritti
    davanti a lui: Toglietegli d''addosso quei vestimenti sozzi. Poi gli disse: Vedi,
    io ho rimossa d''addosso a te la tua iniquità, e t''ho vestito di vestimenti nuovi.'
  eng-LXXUP: 'And the Lord answered and spoke to those who stood before him, saying,
    Take away the filthy raiment from him: and he said to him, Behold, I have taken
    away thine iniquities: and clothe ye him with a long robe,'
  eng-ULB: The angel spoke and said to those who stood before him, “Remove the filthy
    garments from upon him.” Then he said to Joshua, “Look! I have caused your iniquity
    to pass from you and I will dress you in fine clothing.”
  spa-VBL: 'Y el ángel le dijo a aquellos que estaban allí: “Quiten su ropa sucia”.
    Y entonces le dijo a Josué: “Mira como he quitado tus pecados, y ahora te vestiré
    con ropas finas”.'
  fra-_FOB: 'Et l''ange prit la parole, et dit à ceux qui se tenaient devant lui:
    Otez-lui ses vêtements sales. Puis il dit à Joshua: Vois, j''enlève ton iniquité,
    et je te revêts d''habits magnifiques.'
  mal-mal: 'യഹോവ തന്റെ മുമ്പിൽ നിൽക്കുന്നവരോട്: “മുഷിഞ്ഞ വസ്ത്രം അവങ്കൽനിന്നു നീക്കിക്കളവിൻ”
    എന്നു കല്പിച്ചു; പിന്നെ അവനോട്: “ഞാൻ നിന്റെ അകൃത്യം നിന്നിൽനിന്നു നീക്കിയിരിക്കുന്നു;
    നിന്നെ ഉത്സവവസ്ത്രം ധരിപ്പിക്കും” എന്നു അരുളിച്ചെയ്തു.'
  urd-GVR: Jo afrād sāth khaṛe the unheṅ farishte ne hukm diyā, “Us ke maile kapṛe
    utār do.” Phir Yashua se muḳhātib huā, “Dekh, maiṅ ne terā qusūr tujh se dūr kar
    diyā hai, aur ab maiṅ tujhe shāndār safed kapṛe pahnā detā hūṅ.”
  suz-BL: मिनु मेको स्‍वर्ग ङा गेय पाइबमी आ ङोंइती बाक्‍ब आन कली “मेको आ ग्रांग्रा
    दिशो लुम्‍सीशो वा प्रुइक्‍तीन” देंत। मिनु मेकोमी यहोसु कली “गो इ मरिम्‍शो पशो
    नेल्‍ल क्‍याम्‍‍ताक्‍ङ। गो इ कली रिम्‍शो वा फेक्‍‍नन” देंत। यसैया ६:७; यसैया ६१:३
  eng-NOY: And he [[the angel]] spake and said to them [[the angels]] that stood before
    him, saying, Take off the filthy garments from him. And to him he said, Behold,
    I have caused thine iniquity to pass from thee, and will clothe thee with goodly
    apparel.
  ita-1927: 'E l’angelo prese a dire a quelli che gli stavano davanti: “Levategli
    di dosso i vestiti sudici!” Poi disse a Giosuè: “Guarda, io ti ho tolto di dosso
    la tua iniquità, e t’ho vestito di abiti magnifici.'
  ckb-ckb: 'فریشتەکە بەوانەی فەرموو کە لەبەردەمی ڕاوەستا بوون: «بەرگە پیسەکەی لەبەر
    داکەنن.» ئینجا پێی فەرموو: «تەماشا بکە، تاوانەکەتم لەسەرت لابرد و بەرگی گرانبەهام
    لەبەرکردوویت.»'
  eng-BBE: And he made answer and said to those who were there before him, Take the
    unclean robes off him, and let him be clothed in clean robes;
  kan-OKCV: ಆಗ ದೇವದೂತನು ತನ್ನ ಮುಂದೆ ನಿಂತವರಿಗೆ, “ಇವನ ಮೇಲಿನಿಂದ ಮೈಲಿಗೆಯಾದ ವಸ್ತ್ರಗಳನ್ನು
    ತೆಗೆದುಹಾಕಿರಿ,” ಎಂದನು. ಅನಂತರ ಯೆಹೋಶುವನಿಗೆ, “ನಿನ್ನ ಪಾಪವನ್ನು ತೆಗೆದುಹಾಕಿದ್ದೇನೆ. ಬದಲಾಗಿ
    ಶ್ರೇಷ್ಠ ವಸ್ತ್ರಗಳನ್ನು ನಿನಗೆ ತೊಡಿಸುವೆನು,” ಎಂದನು.
  tam-2017: 'அவர் தமக்கு முன்பாக நிற்கிறவர்களை நோக்கி: இவன்மேல் இருக்கிற அழுக்கு உடைகளைக்
    களைந்துபோடுங்கள் என்றார்; பின்பு அவனை நோக்கி: பார், நான் உன் அக்கிரமத்தை உன்னிடத்திலிருந்து
    நீங்கச்செய்து, உனக்குச் சிறந்த உடையை உடுத்தினேன் என்றார்.'
  spa-RV-1909: 'Y habló el ángel, é intimó á los que estaban delante de sí, diciendo:
    Quitadle esas vestimentas viles. Y á él dijo: Mira que he hecho pasar tu pecado
    de ti, y te he hecho vestir de ropas de gala.'
  ron-BTF: 'Şi îngerul a răspuns şi a vorbit celor care stăteau în picioare înaintea
    lui, spunând: Luaţi de pe el hainele murdare. Şi lui i-a spus: Iată, am făcut
    ca nelegiuirea ta să treacă de la tine şi cu un rând de haine te voi îmbrăca.'
  eng-WEBP: He answered and spoke to those who stood before him, saying, “Take the
    filthy garments off him.” To him he said, “Behold, I have caused your iniquity
    to pass from you, and I will clothe you with rich clothing.”
  eng-FBV: The angel said to those standing there, “Take off his filthy clothes.”
    Then he said to Joshua, “See how I have taken away your sins from you, and now
    I am dressing you with fine clothes.”
  nld-1939: 'Deze hernam, en sprak tot hen, die voor hem stonden: Trekt hem de besmeurde
    klederen uit!'
  nch-BL: 'Huajca iilhuicac ejca Toteco quinilhui nopa sequinoc cati moquetztoyaj
    nopona: “Xijquixtilica Josué nopa yoyomit cati tahuel soquiyo.” Huan teipa iilhuicac
    ejca TOTECO quiilhui Josué: “Xiquita, ya ni quiijtosnequi ya nimitzquixtilijtoc
    nochi motajtacolhua. Huan yeca ama nijchihuas para ma mitzquentica yoyomit cati
