verse: ZEC.003.005
translations:
  mal-C: അപ്പോൾ ഞാൻ പറഞ്ഞു, “അദ്ദേഹത്തിന്റെ തലയിൽ വെടിപ്പുള്ള ഒരു തലപ്പാവണിയിക്കുക.”
    യഹോവയുടെ ദൂതൻ അവിടെ നിൽക്കുമ്പോൾത്തന്നെ അവർ അദ്ദേഹത്തിന്റെ തലയിൽ വെടിപ്പുള്ള തലപ്പാവുവെച്ചു.
    അദ്ദേഹത്തെ ഉത്സവവസ്ത്രം ധരിപ്പിക്കുകയും ചെയ്തു.
  deu-TKW: 'Weiter befahl er: legt ihm einen reinen Kopfbund um das Haupt! Da legten
    sie ihm einen reinen Kopfbund um das Haupt und zogen ihm die Gewänder an, während
    der Engel Jahwes dabeistand.'
  lin-lin: 'Nalobaki : — Bolatisa ye kitendi ya peto oyo bakangaka na moto. Boye,
    bakangaki ye kitendi ya peto na moto mpe balatisaki ye bilamba mosusu wana Anjelu
    ya Yawe atelemaki pene na ye.'
  eng-LSV: He also said, “Let them set a pure turban on his head.” And they set the
    pure turban on his head, and clothe him with garments. And the Messenger of YHWH
    is standing,
  eng-GNV: And I saide, Let them set a faire diademe vpon his head. So they set a
    faire diademe vpon his head, and clothed him with garments, and the Angel of the
    Lord stoode by.
  eng-WEBSTER: And I said, Let them set a fair miter upon his head. So they set a
    fair miter upon his head, and clothed him with garments. And the angel of the
    LORD stood by.
  nhw-BL: 'Teipa nopa tequihuajquetl quincamanalhui nopa sequinoc catli nopona itztoyaj
    huan quinnahuati ma quitlalilica ipan itzonteco se cuatzajcayotl catli yancuic.
    Huan quitlalilijque. Huan quiquentijque iyoyo catli yancuic huan itequihua TOTECO
    moquetztoc inechca. Huan itequihua TOTECO quicamanalhui Josué huan quiilhui:'
  swh-ONEN: Kisha nikasema, “Mvike kilemba kilicho safi kichwani mwake.” Kwa hiyo
    wakamvika kilemba safi kichwani na kumvika yale mavazi mengine, wakati malaika
    wa Bwana akiwa amesimama karibu.
  bba-bba: U mɑɑ woodɑ wɛ̃ u nɛɛ, bu nùn dɑwɑni ye yɑ dɛɛre bɔkusio. Mɑ bɑ nùn ye
    bɔkusiɑ. Mɑ bɑ nùn yɑ̃nu sebusiɑ. Sɑɑ ye sɔɔ, ɡɔrɑdo wi, u yɔ̃ mi.
  eng-KJVCPB: And I said, Let them set a fair mitre upon his head. So they set a fair
    mitre upon his head, and clothed him with garments. And the angel of the Lord
    stood by.
  luo-luo: Eka nawacho niya, “Tweneuru kilemba maler e wiye.” Omiyo ne gitweyone kilemba
    maler e wiye mi girwakone lewni, ka malaika mar Jehova Nyasaye ochungʼ e bathgi.
  meu-meu: Bena lau nato, Dabua ḡoevaḡoevana na kwarana bae ḡeḡelaia. Taunabunai idia
    ese dabua ḡoevaḡoevana na kwarana e ḡegelaia, bona hahedoki na e hahedokilaia;
    Iehova ena aneru na una gabu ai e gini.
  npi-ULB: त्यसपछि मैले भनें, “तिनीहरूले तिनको शिरमा एउटा सफा फेटा लगाइदिऊन्!” यसैले
    परमप्रभुका स्वर्गदूत उभिरहँदा नै तिनीहरूले यहोशूको शिरमा सफा फेटा लगाइदिए र तिनलाई
    सफा लुगा पहिराइदिए ।
  yor-yor: Mó sì wí pé, “Jẹ kí wọn fi gèlè mímọ́ wé e lórí.” Wọn sì fi gèlè mímọ́
    wé e lórí, wọn sì fi aṣọ wọ̀ ọ́. Angẹli Olúwa sì dúró tì í.
  pes-OPCB: 'سپس گفت: «یک دستارِ تمیز هم بر سرش بگذارید.» در حالی که فرشتهٔ خداوند
    ایستاده بود به او یک دستارِ تمیز هم دادند. آنگاه فرشته خطاب به یهوشع گفت'
  tgl-ULB: Sinabi niya, “Suotan ninyo siya ng malinis na turbante sa kaniyang ulo!”
    Kaya sinuotan nila si Josue ng isang malinis na turbante sa kaniyang ulo at binihisan
    siya ng malinis na kasuotan habang nakatayo sa tabi ang anghel ni Yahweh.
  hui-hui: Ani lowa ibugua dahuliyali maru biaruhondo lalu, Ainde tígua labolabo bayale
    mbira Yosuanaga haguaneni bo bialu manda ale mo karula halimu, laya. Anduane Homogonaga
    dahuliyali biago ibu kaware heagola maru tigua labolabo bayale Yosuanaga haguaneni
    bo bialu mo karula haya. Ani bialu ibunaga aga gahengebi mo karula haya.
  mya-mya: သူ​သည်​မိ​မိ​၏​အ​စေ​အ​ပါး​တို့​အား​ယော​ရှု ၏​ဦး​ခေါင်း​ထက်​တွင်​ဖြူ​စင်​သန့်​ရှင်း​သည့်
    ပေါင်း​ထုပ်​တစ်​ခု​ကို​တပ်​ဆင်​ပေး​ရန်​ခိုင်း​စေ သ​ဖြင့် ထို​သူ​တို့​သည်​လည်း​ယင်း​သို့​ခိုင်း
    စေ​သည့်​အ​တိုင်း​ပြု​ကြ​၏။ ထို​နောက်​သူ​တို့ သည်​ယော​ရှု​အား​အ​ဝတ်​သစ်​များ​ကို​ဝတ်
    ဆင်​ပေး​ကြ​၏။ ထာ​ဝ​ရ​ဘု​ရား​၏​ကောင်း ကင်​တ​မန်​သည်​လည်း​အ​နီး​တွင်​ရပ်​လျက် နေ​၏။
  bod-N: ཡང་ངས་འདི་ལྟར། ཁྱོད་ཅག་གིས་ཅོད་པན་གཙང་མ་དེ་ཁོའི་མགོ་ལ་སྐོན་ཅིག་ཅེས་སྨྲས་པ་ལ།
    དེ་དག་གིས་ཅོད་པན་གཙང་མ་དེའི་མགོ་ལ་བསྐོན་ནས་དེ་ལ་གཟབ་གོས་ཡིད་དུ་འོང་བ་ཞིག་གྱོན་པ་དང་།
    དུས་དེར་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕོ་ཉ་ནི་དེའི་འགྲམ་དུ་ལངས་བསྡད་དོ། །
  sna-sna: Ipapo ndakati, “Isai nguwani yakachena pamusoro wake.” Nokudaro vakamupfekedza
    nguwani yakachena pamusoro wake uye vakamupfekedza nguo, mutumwa waJehovha amirepo.
  spa-BLM: 'Dije: “Que le pongan un turbante limpio en la cabeza”. Entonces le pusieron
    un turbante limpio en la cabeza, y lo vistieron; y el ángel de Yahvé estaba de
    pie.'
  cac-cac: 'Ix lajvi chi'', ix valani: Comonoc val tz''ac''chajq''ue junoc c''ox te
    sac d''a sjolom vin̈aj Josué chi'', xin chi. Ix yac''anq''ue eb'' b''ian. Ix lajvi
    chi'' ix yac''anoch pichul yic q''uin̈ chi'' eb'' d''a vin̈, yacb''an lin̈ann̈ejec''
    Yángel Jehová chi'' ta''.'
  swh-ULB: Haya wamvike kilemba safi kichwani!” Hivyo wakaweka kilemba safi kichwani
    pa Yoshua na wakamvika mavazi safi wakati malaika wa Yahwe amesimama kando.
  bel-bel: 'І сказаў: ускладзеце на галаву яго чысты кідар. І ўсклалі чысты кідар
    на галаву яго і апранулі яго ў адзеньне; а анёл Гасподні стаяў.'
  deu-ELBBK: 'Und ich sprach: Man setze einen reinen Kopfbund auf sein Haupt. Und
    sie setzten den reinen Kopfbund auf sein Haupt und zogen ihm Kleider an; und der
    Engel des HERRN stand dabei.'
  mbb-OT: Ne migkaǥi a te, “Suupi niw zaan te lumpiyu he tengkulu is ulu zin.” Umbe
    mibpesul-uvan dan sikandin te visti wey lumpiyu he tengkulu dutun te edhithitindeg
    is belinsuǥuen te Nengazen he ebantey.
  mal-2015: അവന്റെ തലയിൽ വെടിപ്പുള്ളോരു മുടി വെക്കട്ടെ എന്നു അവൻ കല്പിച്ചു; അങ്ങനെ
    അവർ അവന്റെ തലയിൽ വെടിപ്പുള്ളോരു മുടി വെച്ചു. അവനെ വസ്ത്രം ധരിപ്പിച്ചു യഹോവയുടെ
    ദൂതനോ അടുക്കെ നിൽക്കയായിരുന്നു.
  rmc-rmc: 'Paľis phenďa: „Thoven leske pro šero o žužo turbanos!“ Akor leske thode
    pro šero o žužo turbanos a urde les andro gada, medik o aňjelos le RAJESKRO ode
    ačhelas.'
  nlg-nlg: Mi inau tu ghaghua, “Mei tea ke talua na kepi vaolu ni mane sukaghi uluna?”
    Ma gaira tara talua na kepi vaolu na mane sukaghi tana uluna mara pupulua ma na
    tivi vadu tana bona na angel nina lord te tuguru so iga.
  pes-OPV: و من گفتم که عمامه طاهر برسرش بگذارند. پس عمامه طاهر بر سرش گذاردند و او
    را به لباس پوشانیدند و فرشته خداوند ایستاده بود.
  ron-1924: 'Еу ам зис: „Сэ и се пунэ пе кап о митрэ куратэ!” Ши й-ау пус о митрэ
    куратэ пе кап ши л-ау ымбрэкат ын хайне, ын тимп че Ынӂерул Домнулуй стэтя аколо.'
  ben-OBCV: তখন আমি বললাম, “তাঁর মাথায় পরিষ্কার পাগড়ি দাও।” সেইজন্য তারা তাঁর মাথায়
    একটি পরিষ্কার পাগড়ি দিলেন এবং কাপড় পরালেন, তখনও সদাপ্রভুর দূত তাদের কাছে দাঁড়িয়েছিলেন।
  som-som: Oo anna markaasaan idhi, Duub daahirsan madaxa ha loo saaro. Markaasaa
    duub daahirsan madaxa loo saaray, oo dhar baa loo xidhay, oo malaggii Rabbiga
    ayaa ag istaagay.
  lat-VUC: 'Et dixit: Ponite cidarim mundam super caput ejus. Et posuerunt cidarim
    mundam super caput ejus, et induerunt eum vestibus: et angelus Domini stabat.'
  eng-ASVBT: And I said, Let them set a clean miter upon his head. So they set a clean
    miter upon his head, and clothed him with garments; and the angel of Jehovah was
    standing by.
  ita-1885: 'Ho parimente detto: Mettaglisi una tiara netta in sul capo. Coloro adunque
    gli misero un tiara netta in sul capo, e lo vestirono di vestimenti nuovi. Or
    l''Angelo del Signore stava in piè.'
  eng-LXXUP: 'and place a pure miter upon his head. So they placed a pure miter upon
    his head, and clothed him with garments: and the angel of the Lord stood by.'
  eng-ULB: Then I said, “Let them put a clean turban on his head!” So they set a clean
    turban on Joshua's head and clothed him with clean garments, while the angel of
    Yahweh was standing by.
  spa-VBL: 'Entonces yo dije: “Pongan un turbante limpio sobre su cabeza”. Y pusieron
    un turbante limpio en su cabeza, y ropas, mientras el ángel del Señor permanecía
    en pie allí.'
  fra-_FOB: 'Et je dis: Qu''on lui mette sur la tête une tiare pure! Et ils lui mirent
    sur la tête une tiare pure, et le revêtirent des vêtements, en présence de l''ange
    de l''Éternel.'
  mal-mal: “അവന്റെ തലയിൽ വെടിപ്പുള്ള ഒരു തലപ്പാവ് വെക്കട്ടെ” എന്ന് ഞാന്‍ കല്പിച്ചു;
    അങ്ങനെ അവർ അവന്റെ തലയിൽ വെടിപ്പുള്ളോരു തലപ്പാവ് വച്ചു. അവനെ വസ്ത്രം ധരിപ്പിച്ചു
    യഹോവയുടെ ദൂതൻ അടുക്കൽ നിൽക്കയായിരുന്നു.
  urd-GVR: Maiṅ ne kahā, “Wuh us ke sar par pāk-sāf pagaṛī bāndheṅ!” Chunāṅche unhoṅ
    ne Yashua ke sar par pāk-sāf pagaṛī bāndh kar use nae kapṛe pahnāe. Rab kā farishtā
    sāth khaṛā rahā.
  suz-BL: मिनु गो “मेको आ पियामी रिम्‍शो गुप्‍तीक का गुप्‍तीन” देंती। मिनु मेकोपुकीमी
    मेको कली रिम्‍शो गुप्‍तीके गुप्‍शा, रिम्‍शो वा फेक्‍ताक्‍म। मिनु परमप्रभु यावे
    आ स्‍वर्ग ङा गेय पाइब आ नेक्‍था राप्‍शा बाक्‍त। प्रस्‍थान २८:३९
  eng-NOY: And I said, Let them set a fair mitre upon his head! And they set a fair
    mitre upon his head, and clothed him with garments. And the angel of Jehovah stood
    by.
  ita-1927: 'E io dissi: “Gli sia messa in capo una tiara pura!” E quelli gli posero
    in capo una tiara pura, e gli misero delle vesti; e l’angelo dell’Eterno era quivi
    presente.'
  ckb-ckb: 'منیش گوتم: «با مێزەرێکی پاک لەسەری بنێن.» ئینجا مێزەرێکی پاکیان لەسەری
    نا و بەرگیان لەبەرکرد، فریشتەکەی یەزدانیش ڕاوەستا بوو.'
  eng-BBE: 'And let them put a clean head-dress on his head. So they put a clean head-dress
    on his head, clothing him with clean robes: and to him he said, See, I have taken
    your sin away from you.'
  kan-OKCV: ಆಗ ನಾನು, “ಅವನ ತಲೆಯ ಮೇಲೆ ಶುದ್ಧ ಮುಂಡಾಸನ್ನು ಇಡಿರಿ,” ಎಂದೆನು. ಆಗ ಸೇವಕರು ಯೆಹೋಶುವನ
    ತಲೆಯ ಮೇಲೆ ಶುದ್ಧ ಮುಂಡಾಸವನ್ನು ಇಟ್ಟು, ಅವನಿಗೆ ವಸ್ತ್ರಗಳನ್ನು ಧರಿಸಿದರು. ಯೆಹೋವ ದೇವರ ದೂತನು
    ಪಕ್ಕದಲ್ಲಿ ನಿಂತಿದ್ದನು.
  tam-2017: அவன் தலையின்மேல் சுத்தமான தலைப்பாகையை வைப்பார்களாக என்றார்; அப்பொழுது
    சுத்தமான தலைப்பாகையை அவன் தலையின்மேல் வைத்து, அவனுக்கு ஆடைகளை உடுத்தினார்கள்;
    யெகோவாவுடைய தூதன் அங்கே நின்றார்.
  spa-RV-1909: 'Después dijo: Pongan mitra limpia sobre su cabeza. Y pusieron una
    mitra limpia sobre su cabeza, y vistiéronle de ropas. Y el ángel de Jehová estaba
    en pie.'
  ron-BTF: 'Iar eu am spus: Să-i pună o mitră frumoasă pe cap. Astfel ei i-au pus
    o mitră frumoasă pe cap şi l-au îmbrăcat cu haine. Şi îngerul DOMNULUI stătea
    de faţă.'
  eng-WEBP: I said, “Let them set a clean turban on his head.” So they set a clean
    turban on his head, and clothed him; and the LORD’s angel was standing by.
  eng-FBV: Then I said, “Wrap a clean turban around his head.” So they wrapped a clean
    turban around his head and put the clothes on him while the angel of the Lord
    stood there.
  nld-1939: 'En hij ging voort: Zet hem een reine tiaar op het hoofd! Ze zetten hem
    een reine tiaar op het hoofd, en trokken hem de klederen aan. De engel van Jahweh
    bleef erbij staan, en sprak tot hem: Zie, ik heb uw schuld van u weggenomen, en
    u met een feestgewaad bekleed.'
  nch-BL: 'Teipa nopa ilhuicac ejquet quincamanalhui nopa sequinoc cati nopona itztoyaj
    huan quinnahuati ma quitalilica ipan itzonteco se cuatzajcayot cati yancuic. Huan
    quitalilijque. Huan quiquentijque iyoyo cati yancuic huan iilhuicac ejca TOTECO
    moquetztoc inechca. Huan iilhuicac ejca TOTECO quicamanalhui Josué huan quiilhui:'
  vie-1934: 'Ta bèn nói rằng: Khá đội mũ sạch trên đầu người. Thì người ta đội trên
    đầu người một cái mũ sạch, đoạn mặc áo xống cho người; thiên sứ của Đức Giê-hô-va
    đương đứng đó.'
  hin-CV: तब मैंने कहा, “उसके सिर पर एक साफ पगड़ी रखो.” तब उन्होंने महापुरोहित यहोशू
    को एक साफ पगड़ी और साफ कपड़े पहनाए, और याहवेह का दूत उसके पास खड़ा था.
  spa-BES: Y que le pongan un turbante limpio en la cabeza. Entonces le pusieron un
    turbante limpio en la cabeza y lo vistieron con túnicas limpias; y el ángel del
    Señor estaba de pie.
  tdx-tdx: 'Le hoe ty asako: Ehe aombeo sabaka mikotritriake ty añambone’e eo, le
    nisabakae’ iereo ty añambone’e vaho nampisikine’ iareo, le nijohañe ey i anjeli’
    Iehovày.'
  tha-KJV: และข้าพเจ้าว่า “จงให้เขาทั้งหลายเอาผ้ามาลาสะอาดมาโพกศีรษะของท่าน” เขาจึงเอาผ้ามาลาสะอาดมาโพกศีรษะของท่าน
    และสวมเครื่องแต่งกายให้​ท่าน และทูตสวรรค์ของพระเยโฮวาห์​ก็​ยืนอยู่
  por-BR-2018: 'Depois disse: Ponham um turbante limpo sobre sua cabeça. E puseram
    um turbante limpo sobre sua cabeça, e puseram-lhe roupas, enquanto o anjo do SENHOR
    estava junto .'
  deu-ELO: 'Und ich sprach: Man setze einen reinen Kopfbund auf sein Haupt. Und sie
    setzten den reinen Kopfbund auf sein Haupt und zogen ihm Kleider an; und der Engel
    Jehovas stand dabei.'
  eng-WYC-2018: And he said, Put ye a clean mitre on his head. And they putted a clean
    mitre on his head, and clothed him with clothes. And the angel of the Lord stood,
    (And he said, Put ye a clean turban upon his head. And they put a clean turban
    upon his head, and clothed him with clean clothes. And the angel of the Lord stood
    by,)
  epo-epo: Kaj li diris, ke oni metu puran kapornamon sur lian kapon; kaj oni metis
    la puran kapornamon sur lian kapon kaj vestis lin per novaj vestoj, en la ĉeesto
    de la anĝelo de la Eternulo.
  uig-PIN: 'Mǝn: «Ular bexiƣa pakiz bir sǝllini orisun!» — dedim. Xuning bilǝn ular
    pakiz bir sǝllini uning bexiƣa orap, uningƣa kiyim kiydürdi; Pǝrwǝrdigarning Pǝrixtisi
    bir yanda turatti.'
  beo-beo: 'E da ea hadigi hawa: hamosu fidisu dunu ilima, Yosiua ea dialuma da:iya
    habuga fofoloi amo ligisima:ne sia:i. Ilia da amo defele hamoi. Amalu ilia da
    Yosiuama abula gaheabolo ga:sisi. Ilia da amo hamonanoba, Hina Gode Ea a:igele
    dunu da amogawi lelu.'
  tpi-OTNT: Na mi tok olsem, “I gutpela sapos ol i kisim wanpela klinpela laplap na
    raunim long het bilong Josua olsem hat.” Na ol i mekim olsem mi tok. Ensel bilong
    Bikpela i sanap i stap klostu na ol arapela ensel i putim ol nupela klos long
    Josua.
  hau-SA: Sai na ce, “Sa masa rawani mai tsabta a kansa.” Aka sa masa rawani mai tsabta
    a kansa aka kuma sa masa tufafi yayinda mala’ikan Ubangiji yake tsaye a wurin.
  uig-LAT: 'Men: «Ular béshigha pakiz bir sellini orisun!» — dédim. Shuning bilen
    ular pakiz bir sellini uning béshigha orap, uninggha kiyim kiydürdi; Perwerdigarning
    Perishtisi bir yanda turatti.'
  nde-nde: Ngasengisithi, “Mthwaliseni iqhiye ehlanzekileyo ekhanda lakhe.” Basebemthwalisa
    iqhiye ehlanzekileyo ekhanda, bamgqokisa njalo, ingilosi kaThixo ilokhu imi khonapho.
  ton-ton: Pea ne u pehē, “Tuku ke nau ʻai ki hono ʻulu ʻae pale fakasanisani; pea
    ko ia naʻa nau ʻai ha pale fakasanisani ki hono ʻulu, pea naʻe ʻai mo e ngaahi
    kofu kiate ia. Pea naʻe tuʻu ofi ai ʻae ʻāngelo ʻa Sihova.
  ces-1613: 'Opět řekl: Nechť vstaví čepici pěknou na hlavu jeho. I vstavili čepici
    pěknou na hlavu jeho, a oblékli ho v roucha. Anděl pak Hospodinův tu stál.'
  eng-WMB: I said, “Let them set a clean turban on his head.” So they set a clean
    turban on his head, and clothed him; and the LORD’s angel was standing by.
  tam-TCV: அப்பொழுது நான், “அவனுடைய தலையில் சுத்தமான தலைப்பாகையையும் வைத்தால் நல்லது
    என்றேன்.” எனவே அவர்கள் யெகோவாவின் தூதன் அங்கே நிற்கையில் ஒரு சுத்தமான தலைப்பாகையை
    அவனுடைய தலைமீது வைத்து, உடைகளை உடுத்தினார்கள்.
  ceb-ULB: Miingon siya, “Ibutang ninyo ang hinlo nga purongpurong nganha kaniya!”
    Busa gibutang nila kang Josue ang hinlo nga purongpurong ug gisul-oban siya ug
    limpyo nga bisti samtang nagtindog ang anghel ni Yahweh.
  pol-UBG: 'Powiedział jeszcze: Niech włożą mu na głowę piękną mitrę. Włożyli więc
    piękną mitrę na jego głowę i oblekli go w szaty, a Anioł PANA stał obok.'
  urd-GVU: مَیں نے کہا، ”وہ اُس کے سر پر پاک صاف پگڑی باندھیں!“ چنانچہ اُنہوں نے یشوع
    کے سر پر پاک صاف پگڑی باندھ کر اُسے نئے کپڑے پہنائے۔ رب کا فرشتہ ساتھ کھڑا رہا۔
  eng-OEBCW: 'And he ordered: ‘Set a clean turban upon his head.’ So they set a clean
    turban on his head, and clothed him with garments. The messenger of the Lord was
    standing by.'
  deu-1912: 'Und er sprach: Setzt einen reinen Hut auf sein Haupt! Und sie setzten
    einen reinen Hut auf sein Haupt und zogen ihm Kleider an, und der Engel des HERRN
    stand da.'
  kan-2017: “ಇವನ ತಲೆಗೆ ಶುಭ್ರವಾದ ಮುಂಡಾಸವನ್ನು ಸುತ್ತಿರಿ” ಎಂದು ನಾನು ಅಪ್ಪಣೆಕೊಡಲು ಅವರು ಅವನ
    ತಲೆಗೆ ಶುಭ್ರವಾದ ಮುಂಡಾಸವನ್ನು ಸುತ್ತಿ ಅವನಿಗೆ ವಸ್ತ್ರಗಳನ್ನು ತೊಡಿಸಿದರು, ಆಗ ಯೆಹೋವನ ದೂತನು
    ಎದ್ದು ನಿಂತನು.
  yap-yap: Me gafaliy fa pi’in yad ni ngar ted ba turban nib be’ech nga lolugen Joshua.
    Miyad rin’ ni aram rogon, ma aram miyad yin’ e mad nib be’ech nga daken e ngiyal’
    i n’em nib sak’iy fare engel rok SOMOL u rom.
  hlt-MCSB: Te phoeiah, “A lu ah lupong cim muei sak uh,” ka ti nah. Te dongah lupong
    cim te a lu ah a muei sakuh. Anih te himbai a bai sak uh vaengah BOEIPA kah puencawn
    pai.
  mdy-ETH: ዛካሪያሴ ዒማና፦ «ቶኦካኣ ዒዛኮ ጌኤሺ ዓፒላ ማሩዋቴራ» ጌዔኔ፤ ዔያታኣ ዓይሢንቴ ጎይፆማ ማዼኔ፤ ዒያሱ ዒማካ ዔቂ
    ዓኣ ጎይሣ ዓኣንቴ ፆኦሲኮ ኪኢታንቻ ዓኪ ማኣዖ ዒዛ ማይሴኔ።
  twi-ASANTE: Afei, mekaa sɛ, “Momfa abotire a ani teɛ mmɔ ne ti.” Enti, wɔde abotire
    a ani teɛ bɔɔ no, na wɔhyɛɛ no atadeɛ, ɛberɛ a Awurade ɔbɔfoɔ no gyina hɔ.
  eng-WEBU: I said, “Let them set a clean turban on his head.” So they set a clean
    turban on his head, and clothed him; and the LORD’s angel was standing by.
  spa-PDDPT: 'Entonces dijo: ¡Coloquen un turbante limpio sobre su cabeza! Y pusieron
    un turbante sobre su cabeza, y lo vistieron con ropas. Y el Ángel de Yavé estaba
    en pie.'
  gun-gun: 'Ha''e ramo xee ju aipoa''e: — Inhakã re ma pemoĩ avi akã regua iky''a
    e''ỹ va''e — ha''e. Ha''e ramo inhakã re omoĩ akã regua iky''a e''ỹ va''e, ao
    ha''evea ramigua py omonhemonde guive. Ha''e gui ma Senhor guigua anjo hi''aĩ
    va''e ju'
  agu-BL: Lajke'l nintzun cawune'n nintz scyetz yi e' ẍchakum tan je'n toli'n jun
    xbu'k yi chin skoj nin yi nim tkan te'j wi' Josué. Ncha'tz nin oc balaj be'ch
    tetz cya'n. Ma yi ángel yi k'ajbil Kataj qui nin eltz, ma na cyaj tu' txicloktz.
  ilo-ULB: Kinuna ni Zacarias, “Bay-anyo a baredbedanda iti nadalus a lupot ti ulona!”
    Binaredbedanda ngarud iti nadalus a lupot ti ulo ni Josue ken kinawesanda isuna
    iti nadalus a pagan-anay bayat a nakatakder sadiay ti anghel ni Yahweh.
  kpg-kpg: Mee ga helekai gi digau hai hegau gi gahu dia di libogo Joshua gi di gahu
    libogo madammaa. Digaula guu gahu di libogo o maa ga haga ulu a mee gi nia gahu
    hoou, ge tangada di langi e duu i golo.
  uig-ARA: 'مەن: «ئۇلار بېشىغا پاكىز بىر سەللىنى ئورىسۇن!» ــ دېدىم. شۇنىڭ بىلەن ئۇلار
    پاكىز بىر سەللىنى ئۇنىڭ بېشىغا ئوراپ، ئۇنىڭغا كىيىم كىيدۈردى؛ پەرۋەردىگارنىڭ پەرىشتىسى
    بىر ياندا تۇراتتى.'
  sus-sus: N naxa a fala, «Wo xa xunyi ratofan se sɛniyɛnxi dɔxɔ a xunyi ma.» E naxa
    xunyi ratofan se sɛniyɛnxi dɔxɔ a xunyi ma, e naxa dugie ragoro a ma. Alatala
    xa malekɛ nu tixi naa.
  pon-2006: E ahpw ruwese papah ko pwe re en kidahng lisoarop mwakelekel pohn moangen
    Sesua. Irail eri kapwaiada, oh re pil kapwurehng nan likou kapw kei nindokon tohnlengo
    eh kesikesihnen wasao.
  ksd-ksd: 'Ma i ga biti: Boina ba da vung ra mari na vipuar ta ra uluna. Damana dia
    ga vung ra mari na vipuar ta ra uluna, ma dia ga vauluve ma ra umana mal; ma ra
    angelo kai ra Luluai i ga tur ie.'
  grc-BRENT: καὶ ἐπίθετε κίδαριν καθαρὰν ἐπὶ τὴν κεφαλὴν αὐτοῦ· καὶ ἐπέθηκαν κίδαριν
    καθαρὰν ἐπὶ τὴν κεφαλὴν αὐτοῦ, καὶ περιέβαλον αὐτὸν ἱμάτια· καὶ ὁ ἄγγελος Κυρίου
    εἱστήκει.
  ind-AYT: Lalu, aku berkata, “Pakaikanlah serban yang tahir di atas kepalanya!” Kemudian,
    mereka menaruh serban yang tahir itu di kepalanya dan mengenakan pakaian kepadanya,
    sementara malaikat TUHAN berdiri di situ.
  nya-nya: Ndipo ine ndinati, “Muvekeni nduwira yopatulika pamutu pake.” Choncho anamuveka
    nduwira yopatulika pamutu pake, namuvekanso zovala zatsopano. Nthawiyi nʼkuti
    mngelo wa Yehova atayima pambali.
  hrv-hrv: 'I nastavi: “Stavite mu čist povez oko glave!” Oni mu staviše čist povez
    oko glave i odjenuše ga u dragocjene haljine u nazočnosti anđelovoj.'
  mps-mps: Tama eno te po wali, “Te augwaligo wiegi yai tedela name ugwa augwaligo
    me selama, Josuago tobolude hadi tiwai baguligi sogo da, teda wiegi yai igi dao.”
    Tama augwaligo eno wali po gilama tama tiali. Genuai Bidigo ensel pąde dolaluali,
    tama meba ensel dabego Josua gesi ugwa dabe guduludali.
  tpi-tpi: Na mi tok olsem, “I gutpela sapos ol i kisim wanpela klinpela laplap na
    raunim long het bilong Josua olsem hat.” Na ol i mekim olsem mi tok. Ensel bilong
    Bikpela i sanap i stap klostu na ol arapela ensel i putim ol nupela klos long
    Josua.
  dan-1931: 'Og han sagde: “Sæt et rent Hovedbind på hans Hoved!” Og de satte et rent
    Hovedbind på hans Hoved og gav ham rene Klæder på. Så trådte HERRENS Engel frem,'
  vie-OVCB: 'Lúc ấy, tôi lên tiếng: “Xin Chúa bảo họ đội cho người một vành khăn sạch
    nữa.” Vậy, họ đội khăn sạch, mặc áo mới cho người.'
  guj-2017: દૂતે તેઓને કહ્યું, “તેને માથે સુંદર પાઘડી પહેરાવો.” તેથી તેઓએ યહોશુઆના
    માથે સુંદર પાઘડી અને તેને અંગે સ્વચ્છ વસ્ત્રો પહેરાવ્યાં, અને તે સમયે યહોવાહનો
    દૂત તેની પાસે ઊભો હતો.
  pon-2006A: E ahpw ruwese papah ko pwe re en kidahng lisoarop mwakelekel pohn moangen
    Sesua. Irail eri kapwaiada, oh re pil kapwuhrehng nan likou kapw kei nindokon
    tohnlengo eh kesikesihnen wasao.
  por-BRBSL: 'Eu disse: “Deixe-os colocar um turbante limpo em sua cabeça”. Então
    eles colocaram um turbante limpo em sua cabeça, e o vestiram; e o anjo de Yahweh
    estava esperando.'
  eng-OEBUS: 'And he ordered: “Set a clean turban upon his head.” So they set a clean
    turban on his head, and clothed him with garments. The messenger of the Lord was
    standing by.'
  cth-cth: Kai ni hai kathounge lupawk ahnie a lû dawk pawk sak awh, ka tie patetlah
    kathounge lupawk hah ahnie a lû dawk a pawk sak awh teh khohna hah a khohna sak
    awh. BAWIPA e kalvantami haiyah ahnimae ateng vah a kangdue.
  twi-twi: Afei mekae se, “Momfa abotiri a ani tew mmɔ ne ti.” Enti wɔde abotiri a
    ani tew bɔɔ no, na wɔhyɛɛ no atade, bere a Awurade bɔfo no gyina hɔ.
  hlt-hlt: Te phoeiah, “A lu ah lupong cim muei sak uh,” ka ti nah. Te dongah lupong
    cim te a lu ah a muei sakuh. Anih te himbai a bai sak uh vaengah BOEIPA kah puencawn
    pai.
  tbz-SIM: 'Kɛ̀ Kuyie ntɔ̃nnìi sɔɔtɛ́ di nɑ́ɑǹtì kɛ dɔ̀: Ínnɛ́nɛ̀ we kuyɑɑ̀bomboúnkù
    sɑ̀ɑ̀kù, kɛ̀ bɛ̀ɛ ò ìńnɛ́ kuyɑɑ̀bomboúnkù sɑ̀ɑ̀kù, kóò dɑ̀tínnɛ́ tiyɑɑ̀sɑ̀ɑ̀tì,
    kɛ̀ Kuyie ntɔ̃nnì còḿmú dɛ borɛ̀.'
  msy-2020: Kɨ kamaghɨn mɨgei, “Kamaghɨn ti deragham, me inir zuruzitam inigh Josuan
    dapanim gighuigh a ikegh.” Ezɨ kɨ mɨkemezɨ moghɨn, me ami. Ikiavɨra Itir Godɨn
    ensel an boroghɨn itima, enselɨn igharaziba korotiar igiaba Josua gazui.
  dop-dop: 'Nɑ ɩ́ tɑsɑ sɩ: Ɩ́ temi-ɩ sɑɑlɑɣɑ kʋpɑŋkɑ. Ɩlɛnɑ pɑ́ lɑ mpʋ. Pɑ suu-ɩ wontu
    kʋpɑntʋ tɔtɔɣɔ nɑ ɩsɔtɑɑ tillu wɛ tənɑ.'
  azb-azb: 'Mən isə dedim: «Qoy başına da təmiz çalma bağlasınlar». Başına təmiz çalma
    bağlayıb ona paltar geyindirdilər. Rəbbin mələyi də yanında durmuşdu.'
  eng-DBY: And I said, Let them set a pure turban upon his head. And they set the
    pure turban upon his head, and clothed him with garments; and the Angel of Jehovah
    stood by.
  hin-2017: तब मैंने कहा, “इसके सिर पर एक शुद्ध पगड़ी रखी जाए।” और उन्होंने उसके सिर
    पर याजक के योग्य शुद्ध पगड़ी रखी, और उसको वस्त्र पहनाए; उस समय यहोवा का दूत पास
    खड़ा रहा।
  wol-KYG: 'Ma daldi ne: «Nañu teg kaala gu set ci boppam.» Ñu tegal ko kaala gu set
    ci boppam, solal ko yeneen yére. Malaakam Aji Sax jaa nga taxaw.'
  eng-YLT: He also said, 'Let them set a pure diadem on his head. And they set the
    pure diadem on his head, and clothe him with garments. And the messenger of Jehovah
    is standing,
  eng-WYC-2017: And he said, Put ye a clean mitre [or cap] on his head. And they putted
    a clean mitre [or cap] on his head, and clothed him with clothes. And the angel
    of the Lord stood,
  eng-WMBB: I said, “Let them set a clean turban on his head.” So they set a clean
    turban on his head, and clothed him; and the LORD’s angel was standing by.
  urd-GVH: मैंने कहा, “वह उसके सर पर पाक-साफ़ पगड़ी बाँधें!” चुनाँचे उन्होंने यशुअ
    के सर पर पाक-साफ़ पगड़ी बाँधकर उसे नए कपड़े पहनाए। रब का फ़रिश्ता साथ खड़ा रहा।
  rug-rug: Meke zama si arau, “Va hake nia keke pusi batu viana pa batuna.” Ke va
    hake nia rini si keke pusi batu viana pa batuna meke va poko ia rini, sipu korapa
    turu nana vasina sa mateana te Zihova.
  gaz-gaz: Anis, “Mataa isaa irra marata qulqulluu kaaʼaafii” nan jedhe. Kanaafuu
    isaan utuma ergamaan Waaqayyoo sun achi dhaabatee jiruu, marata qulqulluu mataa
    isaa irra kaaʼanii uffata itti uffisan.
  fra-LSG: 'Je dis: Qu’on mette sur sa tête un turban pur! Et ils mirent un turban
    pur sur sa tête, et ils lui mirent des vêtements. L’ange de l’Éternel était là.'
  yal-yal: N yi a fala, n naxa, “E xa namu sariɲanxin so a xunna!” E yi namu sariɲanxin
    so a xunna, e yi dugine ragodo a ma. Alatala malekan yi tixi na.
  haw-1868: Alaila i aku la au, E kau aku lakou i papale kahuna maikai maluna o kona
    poo. Nolaila, kau aku la lakou i ka papale kahuna maikai maluna o kona poo, a
    hoaahu aku la ia ia i na aahu; a ku mai la ka anela o Iehova.
  arb-NAV: 'ثُمَّ أَضَافَ: «ضَعُوا عِمَامَةً طَاهِرَةً عَلَى رَأْسِهِ». فَوَضَعُوا
    الْعِمَامَةَ الطَّاهِرَةَ عَلَى رَأْسِهِ وَكَسَوْهُ ثِيَاباً بَهِيَّةً، وَمَلاكُ
    الرَّبِّ مَا بَرِحَ وَاقِفاً.'
  ewe-ewe: Tete megblɔ be, “Mitsɔ tablanu dzadzɛ bla ta nɛ.” Ale wotsɔ tablanu dzadzɛ
    bla ta nɛ, eye wotsɔ awu do nɛ esi Yehowa ƒe dɔla la nɔ tsitre.
  eng-LEE: And I said, Let them place a clean mitre upon his head. So they placed
    the clean mitre upon his head, and clothed him with garments; rind the angel of
    the Lord stood by.
  asm-FB: মই কলোঁ, “তেওঁৰ মূৰত তোমালোকে এটা পাগুৰি পিন্ধাই দিয়া!” এইদৰে যিহোৱাৰ দূত
    যেতিয়া তেওঁলোকৰ ওচৰত থিয় হৈ আছিল, তেতিয়া তেওঁলোকে যিহোচূৱাৰ মুৰত এটা শুচি পাগুৰি
    পিন্ধাই দিলে, আৰু তেওঁক বস্ত্ৰ পিন্ধালে।
  sus-A: ﭑ نَشَ عَ قَلَ، «وٌ شَ شُنيِ رَتٌقَن سٍ سّنِيّنشِ دْشْ عَ شُنيِ مَ.» عٍ نَشَ
    شُنيِ رَتٌقَن سٍ سّنِيّنشِ دْشْ عَ شُنيِ مَ، عٍ نَشَ دُفِيٍ رَفٌرٌ عَ مَ. عَلَتَلَ
    شَ مَلٍكّ نُ تِشِ نَا.
  fra-SBL: 'J''ai dit : « Qu''on lui mette un turban propre sur la tête. » Ils lui
    mirent un turban propre sur la tête et le vêtirent, et l''ange de Yahvé se tenait
    là.'
  hbo-hbo: וָאֹמַ֕ר יָשִׂ֛ימוּ צָנִ֥יף טָהֹ֖ור עַל־רֹאשֹׁ֑ו וַיָּשִׂימוּ֩ הַצָּנִ֨יף
    הַטָּהֹ֜ור עַל־רֹאשֹׁ֗ו וַיַּלְבִּשֻׁ֙הוּ֙ בְּגָדִ֔ים וּמַלְאַ֥ךְ יְהוָ֖ה עֹמֵֽד׃
  kik-kik: Ngĩcooka ngiuga atĩrĩ, “Muohei kĩremba gĩtheru mũtwe.” Nĩ ũndũ ũcio makĩmuoha
    kĩremba gĩtheru mũtwe, na makĩmũhumba nguo, mũraika wa Jehova arũgamĩte o hau.
  fra-NCL: 'Et je dis : « Qu’ils lui mettent une tiare pure sur la tête. » Et ils
    posèrent la tiare pure sur sa tête, et le revêtirent d’habits ; et l’ange de Yahweh
    se tenait debout.'
  cek-AK: To naah kai mah, Kaciim pala to a lu nuiah khuk pae oh, tiah ka naa. To
    pongah kaciim pala to a lu nuiah khuk pae o, anih to khukbuen angkhuk o sak. Angraeng
    ih van kami loe anih taengah angdoet.
  cuk-cuk: 'Agine, baliwitur sogdebalid: “Josué-e-nonogine morgurgin-gutu-sated ega
    be sibali.” Bab-Jehová-e-baliwitur amba gwisgua, Josué-nonogi morgurgin-gutu-sated
    sismalad, mor-nued ega yosmarbalid.'
  uig-CYR: 'Мән: «Улар бешиға пакиз бир сәллини орисун!» — дедим. Шуниң билән улар
    пакиз бир сәллини униң бешиға орап, униңға кийим киййдүрди; Пәрвәрдигарниң Пәриштиси
    бир янда туратти.'
  tel-2017: “అతని తల మీద తెల్లని పాగా పెట్టించండి” అని ఆయన చెప్పినప్పుడు వారు యెహోవా
    దూత సమక్షంలో అతని తలకు తెల్లని పాగా పెట్టి, దుస్తులు ధరింపజేసి అతణ్ణి అలంకరించారు.
  hat-BSA: 'Mwen te di: “Kite yo mete yon tiban pwòp sou tèt li.” Konsa, yo te mete
    yon tiban pwòp sou tèt li, e yo te abiye li. Zanj SENYÈ a te kanpe sou kote.'
  kos-kos: Na el sapkin mwet ma kulansap nu sel uh in filiya sie susu nasnas fin sifal
    Joshua. Elos orala oana ke el fahk, na elos filiya nuknuk sasu facl ke lipufan
    se lun LEUM GOD srakna tu insac.
  hbo-WLC: וָאֹמַ֕ר יָשִׂ֛ימוּ צָנִ֥יף טָה֖וֹר עַל־רֹאשׁ֑וֹ וַיָּשִׂימוּ֩ הַצָּנִ֨יף
    הַטָּה֜וֹר עַל־רֹאשׁ֗וֹ וַיַּלְבִּשֻׁ֙הוּ֙ בְּגָדִ֔ים וּמַלְאַ֥ךְ יְהוָ֖ה עֹמֵֽד׃
  ibo-ibo: Ekwuru m, “Ka ha were ezi akwa okike dị ọcha kee ya nʼisi.” Ya mere ha
    weere akwa okike dị ọcha kee ya nʼisi, yikwasịkwa ya uwe ọhụrụ. Mmụọ ozi Onyenwe
    anyị guzokwa nʼebe ahụ.
  ory-ory: ସେତେବେଳେ ମୁଁ କହିଲି, “ଲୋକମାନେ ଏହାର ମସ୍ତକରେ ନିର୍ମଳ ପଗଡ଼ି ଦିଅନ୍ତୁ!” ତହିଁରେ
    ସେମାନେ ତାଙ୍କ ମସ୍ତକରେ ନିର୍ମଳ ପଗଡ଼ି ଦେଲେ ଓ ତାଙ୍କୁ ବସ୍ତ୍ର ପିନ୍ଧାଇଲେ; ପୁଣି, ନିକଟରେ
    ସଦାପ୍ରଭୁଙ୍କ ଦୂତ ଠିଆ ହୋଇଥିଲେ।
  chk-chk: A pwal üreniir, “Oupwe aimweimwa ngeni eu akkau mi limöch.” Iei mine ra
    aimweimwa ngeni eu akkau mi limöch o aüföüfa ngeni ekewe üf mi limöch. Nge nöün
    ewe Samol mi Lapalap chon läng a ütä ünükün.
  rop-rop: Afta imbin tok, “Pudum klinwan raunwan het langa im hed du.” En deibin
    pudum det het langa im hed en imbin werrimon det nyuwan klos wen det einjul bin
    jandap deya.
  ukr-1871: 'І говорив далїй: Вложіть йому на голову чистий кидар, і вложили йому
    на голову чистий кидар, і наділи ризи на його; ангел же Господень стояв.'
  deu-1951: 'Und ich sprach: Man setze einen reinen Kopfbund auf sein Haupt! Da setzten
    sie den reinen Kopfbund auf sein Haupt und bekleideten ihn mit Gewändern, während
    der Engel des HERRN dastand.'
  eng-JPS: 'And I said: ''Let them set a fair mitre upon his head.'' So they set a
    fair mitre upon his head, and clothed him with garments; and the angel of the
    LORD stood by.'
  srp-1865: 'I rekoh: neka mu metnu èistu kapu na glavu. I metnuše mu èistu kapu na
    glavu, i obukoše mu haljine; a anðeo Gospodnji stajaše.'
  lug-lug: Ne njogera nti, “Mumusibe ekiremba ekitukula ku mutwe gwe.” Awo ne bamusiba
    ekiremba ekitukula ku mutwe, ne bamwambaza n’engoye, nga malayika wa Mukama ayimiridde
    awo.
  heb-heb: ואמר ישימו צניף טהור על ראשו וישימו הצניף הטהור על ראשו וילבשהו בגדים ומלאך
    יהוה עמד׃
  ben-IRV: তখন আমি বললাম, “তাঁর মাথায় একটা পরিষ্কার পাগড়ী দেওয়া হোক।” তাই তাঁরা
    তাঁর মাথায় একটা পরিষ্কার পাগড়ী দিলেন এবং তাঁকে পোশাক পরালেন। তখনও সদাপ্রভুর
    দূত সেখানে দাঁড়িয়ে ছিলেন।
  pan-pan: ਉਸ ਨੇ ਆਖਿਆ, ਇਸ ਦੇ ਸਿਰ ਉੱਤੇ ਉਹ ਸਾਫ਼ ਪੱਗੜੀ ਰੱਖਣ! ਤਾਂ ਉਹਨਾਂ ਨੇ ਉਸ ਦੇ ਸਿਰ ਉੱਤੇ
    ਸਾਫ਼ ਪੱਗੜੀ ਰੱਖੀ ਅਤੇ ਕੱਪੜੇ ਪੁਆਏ, ਯਹੋਵਾਹ ਦਾ ਦੂਤ ਕੋਲ ਖੜ੍ਹਾ ਰਿਹਾ।
  mya-JVB: ငါကလည်း၊ စင်ကြယ် သော ပေါင်း ကို သူ ၏ ခေါင်း ပေါ် မှာ တင် ကြစေဟု ဆို သည်အတိုင်း
    ၊ စင်ကြယ် သောပေါင်း ကို သူ ၏ခေါင်း ပေါ် မှာ တင် ၍ အဝတ် ကို ဝတ် စေကြ၏။ ထာဝရဘုရား
    ၏ ကောင်းကင်တမန် သည် လည်း အနားမှာ ရပ် နေ၏။
  hmo-hmo: Unai neganai lau gwau, “Mani, Iosua ena kwarana dekenai kwara kumia gauna
    do umui atoa.” Vadaeni kwara kumia gauna goevagoevana be iena kwarana dekenai
    idia atoa, bona dabua goevadia danu ia dekenai idia atoa. Unai neganai Lohiabada
    ena aneru be unai gabu dekenai ia gini noho.
  urd-urd: और उसने कहा, कि “उसके सिर पर साफ़ 'अमामा रख्खो।” तब उन्होंने उसके सिर पर
    साफ़ 'अमामा रख्खा और पोशाक पहनाई, और ख़ुदावन्द का फ़रिश्ता उसके पास खड़ा रहा।
  rus-SYN: 'И сказал: возложите на голову его чистый кидар. И возложили чистый кидар
    на голову его и облекли его в одежду; Ангел же Господень стоял.'
  bqc-SIM: Ɔ̃ à mɛ̀ wà tulu gbãsĩsai diɛ̀. Ɔ̃ aa kpàɛ̀ aa ɛ̀a pↄkasa dàɛ̀, gↄↄ
    pↄ́ Dii Malaika zɛa we.
  tcz-CHONGTHU: Hichun keiman “aluchunga chun delkop bang kop peh-un” ati. Hijeh chun,
    amaho chun aluchunga chun thempu delkop thengtah akhuhpeh un chuleh akomma chun
    Pakai Vantil chu ading jing in ahi.
  mar-mar: तो म्हणाला, “त्यांनी त्याच्या डोक्यावर स्वच्छ फेटा बांधावा” त्याप्रमाणे
    त्यांनी यहोशवाला स्वच्छ फेटा बांधला आणि परमेश्वराचा दूत तेथे उभा असतानाच त्यांनी
    त्यास स्वच्छ वस्त्रेसुध्दा घातली.
  qub-qub: Nircorga yanapajnincunata niran cüra jatiränan limyu turwantita Josuëta
    jatipänanpaj. Chaura Tayta Diospa anjilnin ricapaycaptillan paycunaga turwantita
    jatiparan. Limyu röpatapis jatiparan.
  bqp-bqp: U mɑɑ woodɑ wɛ̃ u nɛɛ, bu nùn dɑwɑni ye yɑ dɛɛre bɔkusio. Mɑ bɑ nùn ye
    bɔkusiɑ. Mɑ bɑ nùn yɑ̃nu sebusiɑ. Sɑɑ ye sɔɔ, gɔrɑdo wi, u yɔ̃ mi.
  hat-hat: 'Lèfini, li pase yon lòd, li di lòt zanj yo: -Mare tèt li ak yon mouchwa
    pwòp. Yo mare tèt Jozye ak yon bèl mouchwa pwòp, epi yo mete rad pwòp sou li.
    Zanj lan menm te kanpe la ap gade.'
  eng-BSB: Then I said, “Let them put a clean turban on his head.” So a clean turban
    was placed on his head, and they clothed him, as the angel of the LORD stood by.
  tod-tod: 'Gè ɠɛni ma: «Ti bɔɔlɔ pagɔi lɔ unba.» Tama ti bɔɔlɔ pagɔi lɔɔni unba,
    ti maaɠili ga seɠe ɲadegaiti. Miná ɠa Ɠɔoɠɔ GALAGI ná-geezuɠeelai ɠɛni loni
    ná.'
  eng-WEBPB: I said, “Let them set a clean turban on his head.” So they set a clean
    turban on his head, and clothed him; and the LORD’s angel was standing by.
  kbq-kbq: Anante nagra amanage hu'noe, atrege'za anuntera agru tavravenu vafoa anakinteho
    hu'na huge'za, agru hu'nea tavrave pristi vahe'mo'zama zamanunte'ma vafoma negiza
    tavrave anuntera kinente'za, kasefa za'za kukena eri'za eme hunte'naze. Ana'ma
    hazageno'a Ra Anumzamofo ankeromo'a tavaonte otino mani'ne.
  nhe-BL: 'Teipa nopa elhuicac ejquetl quincamahui nopa sequinoc tlen nopano itztoyaj
    huan quinnahuati ma quitlalilica ipan itzonteco se cuatzajcayotl tlen yancuic.
    Huan quitlalilijque. Huan quiquentijque iyoyo tlen yancuic huan ielhuicac ejca
    TOTECO moquetztoya inechca. Huan ielhuicac ejca TOTECO quicamahui Josué huan quiilhui:'
  gub-BL: — Pemono àkàg rehe har imukatu pyrer iàkàg rehe kury, i'i upytywà har wanupe.
    Omono iàkàg rehe wà. Umunehew kar kamir mynykaw pe hereko pyr izupe wà no. Upu'àm
    wi Tupàn heko haw pe har a'e pe.
  eng-DRA: 'And he said: Put a clean mitre upon his head: and they put a clean mitre
    upon his head, and clothed him with garments, and the angel of the Lord stood.'
