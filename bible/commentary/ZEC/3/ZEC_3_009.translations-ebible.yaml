verse: ZEC.003.009
translations:
  mal-C: ഞാൻ യോശുവയുടെ മുമ്പിൽവെച്ചിരിക്കുന്ന കല്ലിനെ ശ്രദ്ധിക്കുക! ആ കല്ലിൽ ഏഴു കണ്ണുകളുണ്ട്.
    ഞാൻ അതിൽ കൊത്തുപണിയായി ഒരു മേലെഴുത്ത് എഴുതും,’ എന്നു സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു.
    ‘ഞാൻ ഈ ദേശത്തിന്റെ പാപത്തെ ഒറ്റദിവസംകൊണ്ട് നീക്കിക്കളയും.
  deu-TKW: Dem Steine, den ich vor Josua gelegt habe - sieben Augen ruhen auf einem
    einzigen Steine -, werde ich demnächst seine Züge eingraben, ist der Spruch Jahwes
    der Heerscharen, und die Verschuldung desselben Landes an einem Tage hinwegtilgen.
  lin-lin: Tala, natie libanga liboso ya Jozue. Libanga yango ezali na miso sambo,
    nakokoma makomi na likolo na yango, » elobi Yawe, Mokonzi ya mampinga, « mpe nakolongola
    masumu ya mokili oyo na mokolo moko.
  eng-LSV: For behold, the stone that I put before Joshua, || On one stone [are] seven
    eyes, || Behold, I am engraving its engraving, || A declaration of YHWH of Hosts,
    || And I have removed the iniquity of that land in one day.
  eng-GNV: 'For loe, the stone that I haue layd before Iehoshua: vpon one stone shalbe
    seuen eyes: beholde, I will cut out the grauing thereof, saith the Lord of hostes,
    and I will take away the iniquitie of this land in one day.'
  eng-WEBSTER: For behold, the stone that I have laid before Joshua; upon one stone
    shall be seven eyes; behold, I will engrave the graving of it saith the LORD of
    hosts, and I will remove the iniquity of that land in one day.
  nhw-BL: Quena, xijtlachilica nopa tetl catli más ipati catli nimitztencahuilis,
    Josué. Nopa tetl quipiyas chicome iixteyol catli quinextis para nochi quimatis.
    Huan ipan nopa tetl na nitlajcuilos. Huan san ipan se tonali nijtlamiquixtis nochi
    tlajtlacoli tlen ni tlali.’ ” Quej nopa quiijto TOTECO Catli Quinyacana Itequihuajcahua
    Ma Tlatlanitij.
  swh-ONEN: Tazama, jiwe nililoliweka mbele ya Yoshua! Kuna macho saba juu ya jiwe
    lile moja, nami nitachora maandishi juu yake,’ asema Bwana Mwenye Nguvu Zote,
    ‘nami nitaiondoa dhambi ya nchi hii kwa siku moja.
  bba-bba: Wunɛ Yosuen wuswɑɑɔ, u kperu ɡɑru yiimɔ. Wuswɛɛ nɔɔbɑ yiruwɑ tɑ mɔ. Win
    tiiwɑ u koo yore te sɔɔ. Kpɑ u tem mɛn torɑnu wunɑ sɔ̃ɔ teeru.
  eng-KJVCPB: 'For behold the stone that I have laid before Joshua; Upon one stone
    shall be seven eyes: Behold, I will engrave the graving thereof, saith the Lord
    of hosts, And I will remove the iniquity of that land in one day.'
  luo-luo: Neuru kidi ma achungo e nyim Joshua! Nitie wenge abiriyo e kidi achielno,
    kendo abiro goro ndiko moro kuome, mi agol richo mar pinyni odiechiengʼ achiel.’
  meu-meu: Badina be, a itaia, Iosua vairanai vada na atoa nadina tamona kahana hituosi
    ai lau ese revarevana baina ḡasia, bona dina tamona lalonai ina tano ena kerere
    baina abia oho. Iehova Sabaota na e herevamu.
  npi-ULB: अब मैले यहोशूको सामु राखिदिएको ढुङ्गोलाई हेर् । यो एउटा ढुङ्गोमा सात आँखाहरू
    छन्, र म एउटा शिलालेख खोप्नेछु, परमप्रभु घोषणा गर्नुहुन्छ, अनि म एक दिनमा नै यस
    भूमिबाट पाप मेटाउनेछु।
  yor-yor: 'Nítorí kíyèsi i, òkúta tí mo tí gbé kalẹ̀ níwájú Joṣua; lórí òkúta kan
    ni ojú méje wà: kíyèsi i, èmi yóò fín àkọlé rẹ̀,’ ni Olúwa àwọn ọmọ-ogun wí, ‘Èmi
    yóò sì mú ẹ̀bi ilẹ̀ náà kúrò ní ọjọ́ kan.'
  pes-OPCB: 'حال به سنگی که در مقابل یِهوشَع قرار داده‌ام نگاه کن؛ سنگی با هفت سطح.
    خداوند لشکرهای آسمان می‌فرماید: من نقشی بر آن حَک خواهم کرد، و گناه این سرزمین
    را در یک روز رفع خواهم نمود.'
  tgl-ULB: Ngayon tingnan ninyo ang bato na inilagay ko sa harapan ni Josue. Mayroong
    pitong tapyas sa isang batong ito, at uukitan ko ng isang tatak — ito ang pahayag
    ni Yahweh ng mga hukbo—at aalisin ko ang kasalanan ng lupaing ito sa loob ng isang
    araw.
  hui-hui: I̱na ege to̱le̱ mbira de kariahe Yosuanaga wanakuihayagi werogo de handadaba.
    I̱na bi mbira ege to̱le̱ ogoriani gilibu wulebero. Anidagua buwa i̱naga dindi
    ogoriani wali agali karunaga ko ngaru bibahende horo mbiru hanguni domo wahai
    holebero.
  mya-mya: မှန်​ကူ​ကွက်​ခု​နစ်​ခု​ရှိ​သော​ကျောက်​တုံး​ကို လည်း ယော​ရှု​၏​ရှေ့​တွင်​ငါ​ချ​ထား​မည်။
    ထို ကျောက်​ပေါ်​တွင်​ကမ္ပည်း​ရေး​ထိုး​ပြီး​လျှင် ဤ ပြည်​၏​အ​ပြစ်​ဒု​စ​ရိုက်​ကို​တစ်​နေ့​ချင်း
    တွင်း​ပယ်​ရှား​ပစ်​မည်။-''
  bod-N: ངས་ཡོ་ཤུ་ཨའི་མདུན་དུ་བཙུགས་པའི་རྡོ་ལ་ལྟོས་ཤིག རྡོ་འདིའི་སྟེང་དུ་མིག་བདུན་ཡོད་དེ།
    ལྟོས་དང་། རྡོ་འདི་ནི་ང་རང་གིས་དངོས་སུ་བརྐོ་བར་བྱའོ་ཞེས་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་གསུངས་སོ།
    །ཡང་ངས་ཡུལ་ཁམས་འདིའི་ཉེས་པ་ནི་ཉིན་གཅིག་གི་ནང་བསལ་བར་བྱའོ། །
  sna-sna: Tarirai ibwe randaisa pamberi paJoshua! Pane maziso manomwe pabwe rimwe
    chete iroro, uye ndichatema chinyorwa pariri,’ ndizvo zvinotaura Jehovha Wamasimba
    Ose, ‘uye ndichabvisa chivi chenyika ino nezuva rimwe chete.
  spa-BLM: 'Porque he aquí la piedra que he puesto delante de Josué: en una piedra
    hay siete ojos; he aquí que yo grabaré su inscripción’, dice el Señor de los Ejércitos,
    ‘y quitaré la iniquidad de esa tierra en un día.'
  cac-cac: 'A in svac''och jun q''uen q''ueen uque'' pac''an̈ d''a yichan̈ vin̈aj
    Josué. A in ol in tz''ib''ej och d''a q''ueen icha tic: Junn̈ej c''ual ol aj vic''anel
    smul eb'' cajan d''a jun nación tic.'
  swh-ULB: Tazameni jiwe nililoliweka mbele ya Yoshua. Kuna macho saba juu ya jiwe
    hili moja, nami nitaandika maneno juu yake - asema Yahwe wa majeshi - nami nitaondoa
    dhambi katika nchi hii kwa siku moja.
  bel-bel: Бо вось той камень, які Я кладу перад Ісусам; на гэтым адным камені - сем
    вачэй; вось, я выражу на ім абрысы яго, кажа Гасподзь Саваоф, і згладжу грэх зямлі
    гэтай за адзін дзень.
  deu-ELBBK: Denn siehe, der Stein, den ich vor Josua gelegt habe, – auf einem Stein
    sieben Augen – siehe, ich will seine Eingrabung eingraben, spricht der HERR der
    Heerscharen, und will die Ungerechtigkeit dieses Landes wegnehmen an einem Tag.
  mbb-OT: Josue, tengtengi nu is batu he insavuk ku ziyà te etuvangan nu, duen kayi
    pitu he mata. Ebpeukiran ku heini, ne id-awè ku is salà te menge etew te nasyun
    he Israel te senga andew zà.
  mal-2015: ഞാൻ യോശുവയുടെ മുമ്പിൽ വെച്ചിരിക്കുന്ന കല്ലുണ്ടല്ലോ; ഒരേ കല്ലിന്മേൽ ഏഴു
    കണ്ണും ഉണ്ടു; ഞാൻ അതിന്റെ കൊത്തുപണി കൊത്തും; ഒരു ദിവസത്തിൽ ഞാൻ ദേശത്തിന്റെ അകൃത്യം
    പോക്കും എന്നു സൈന്യങ്ങളുടെ യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Dikh, o bar, savo thoďom anglo Jošua. Kada bar hin jekh a pre leste hin
    efta jakha. Randava pre leste avri o lava,‘ phenel o Nekzoraleder RAJ, ‚hoj tel
    jekh džives odlava e vina kala phuvakri.‘
  nlg-nlg: Itaeni kau righia Inau tu talu na vatu inaghoa Joshua, a sakai vamua na
    vatu me loghoa e vitu na matana. Mi inau ku gerea ga sakai na gegere vuvunga,
    e ghaghua lord pukuni maana, Inau ku hola kehai na paludira na vure tana komu
    ta sakai bongi heghena.
  pes-OPV: و همانا آن سنگی که به حضور یهوشع می‌گذارم، بر یک سنگ هفت چشم می‌باشد. اینک
    یهوه صبایوت می‌گوید که من نقش آن را رقم خواهم کرد و عصیان این زمین را در یک روز
    رفع خواهم نمود.
  ron-1924: Кэч ятэ кэ нумай спре пятра ачаста пе каре ам пус-о ынаинтя луй Иосуа
    сунт ындрептаць шапте окь; ятэ, Еу Ынсумь вой сэпа че требуе сэпат пе еа’, зиче
    Домнул оштирилор, ‘ши ынтр-о сингурэ зи вой ынлэтура нелеӂюиря цэрий ачестея.
  ben-OBCV: দেখো, আমি যিহোশূয়ের সামনে এই পাথর স্থাপন করেছি! সেই পাথরের উপরে সাতটা
    চোখ আছে, আর আমি তার উপরে একটি কথা খোদাই করব, এবং এই দেশের পাপ একদিনেই দূর করব,’
    সর্বশক্তিমান সদাপ্রভু এই কথা বলেন।
  som-som: Waayo, bal eeg dhagaxa aan Yashuuca hortiisa dhigay, isku dhagax ayaa waxaa
    ku yaal toddoba indhood. Rabbiga ciidammadu wuxuu leeyahay, Bal eeg, anigu waan
    xardhi doonaa xaradhkiisa, oo dalkaas xumaantiisana maalin qudha baan ku qaadi
    doonaa.
  lat-VUC: 'Quia ecce lapis quem dedi coram Jesu: super lapidem unum septem oculi
    sunt: ecce ego cælabo sculpturam ejus, ait Dominus exercituum, et auferam iniquitatem
    terræ illius in die una.'
  eng-ASVBT: 'For, behold, the stone that I have set before Joshua; upon one stone
    are seven eyes: behold, I will engrave the graving thereof, saith Jehovah of hosts,
    and I will remove the iniquity of that land in one day.'
  ita-1885: 'Perciocchè, ecco, la pietra, che io ho posta davanti a Iosua; sopra quell''una
    pietra vi sono sette occhi: ecco, io scolpisco la scultura di essa, dice il Signor
    degli eserciti; e torrò via l''iniquità di questo paese in un giorno.'
  eng-LXXUP: 'For as for the stone which I have set before the face of Joshua, on
    the one stone are seven eyes: behold, I am digging a trench, saith the Lord Almighty,
    and I will search out all the iniquity of that land in one day.'
  eng-ULB: Now look at the stone that I have set before Joshua. There are seven eyes
    on this single stone, and I will engrave an inscription—this is the declaration
    of Yahweh of hosts— and I will remove the sin from this land in one day.
  spa-VBL: Nota que he puesto una piedra preciosa delante de Josué, una sola piedra
    con siete ángulos. Miren que yo mismo tallaré siete ojos en ella, declara el Señor
    Todopoderoso, y borraré los pecados de esta tierra en un solo día.
  fra-_FOB: Car voici, quant à la pierre que j'ai mise devant Joshua, sur une seule
    pierre il y a sept yeux. Voici, je vais graver ce qui doit être gravé sur elle,
    dit l'Éternel des armées, et j'ôterai en un jour l'iniquité de ce pays.
  mal-mal: ഞാൻ യോശുവയുടെ മുമ്പിൽ വച്ചിരിക്കുന്ന കല്ലുണ്ടല്ലോ; ഒരേ കല്ലിന്മേൽ ഏഴു കണ്ണും
    ഉണ്ട്; ഞാൻ അതിന്റെ കൊത്തുപണി കൊത്തും; ഒരു ദിവസത്തിൽ ഞാൻ ദേശത്തിന്റെ അകൃത്യം നീക്കും’
    എന്നു സൈന്യങ്ങളുടെ യഹോവയുടെ അരുളപ്പാട്”.
  urd-GVR: Dekho wuh jauhar jo maiṅ ne Yashua ke sāmne rakhā hai. Us ek hī patthar
    par sāt āṅkheṅ haiṅ.’ Rabbul-afwāj farmātā hai, ‘Maiṅ us par katbā kandā karke
    ek hī din meṅ is mulk kā gunāh miṭā dūṅgā.
  suz-BL: मारदे हना गो यहोसु आ ङोंइती फुल्‍लु का वोइक्‍ता। मेको आ तारी ७ ओटा मिक्‍च
    बाक्‍नी‍म। मिनु गो फुल्‍लु तारी मेको आ ब्रेक्‍स मुशा ब्रेक्‍नुङ। मिनु गो काबुमीन
    मेको रागी ङा मुर आन दोस नेल्‍ल क्‍याम्‍नुङ। प्रस्‍थान ३९:६-७; जकरिया ४:१०; प्रकाश
    ५:६
  eng-NOY: For, behold, the stone which I have laid before Joshua, Upon this one stone
    shall be seven eyes; Behold, I will engrave the graving thereof, saith Jehovah
    of hosts; And I will remove the iniquity of this land in one day.
  ita-1927: Poiché, guardate la pietra che io ho posta davanti a Giosuè; sopra un’unica
    pietra stanno sette occhi; ecco, io v’inciderò quello che vi deve essere inciso,
    dice l’Eterno degli eserciti; e torrò via l’iniquità di questo paese in un sol
    giorno.
  ckb-ckb: تەماشا بکەن، ئەو بەردەی کە لەبەردەم یەشوع دامنا! حەوت چاو لەسەر ئەم بەردە
    هەیە و من نەخشەکەی لەسەر هەڵدەکۆڵم. لە یەک ڕۆژ تاوانی ئەم زەوییە ڕادەماڵم.“ ئەوە
    فەرمایشتی یەزدانی سوپاسالارە.
  eng-BBE: 'For see, the stone which I have put before Joshua; on one stone are seven
    eyes: see, the design cut on it will be my work, says the Lord of armies, and
    I will take away the sin of that land in one day.'
  kan-OKCV: ನಾನು ಯೆಹೋಶುವನ ಮುಂದೆ ಇಟ್ಟಿರುವ ಕಲ್ಲನ್ನು ನೋಡು. ಆ ಒಂದು ಕಲ್ಲಿನ ಮೇಲೆ ಏಳು ಕಣ್ಣುಗಳು
    ಇರುವಂತೆ ನಾನು ಅದರ ಮೇಲೆ ಒಂದು ಶಾಸನವನ್ನು ಕೆತ್ತಿಸುವೆನು. ಎಂದು ಸರ್ವಶಕ್ತರಾದ ಯೆಹೋವ ದೇವರು
    ಹೇಳುತ್ತಾರೆ. ಆ ದೇಶದ ಅಪರಾಧವನ್ನು ಒಂದೇ ದಿವಸದಲ್ಲಿ ತೊಲಗಿಸುವೆನು.
  tam-2017: இதோ, நான் யோசுவாவுக்கு முன்பாக வைத்த கல்; இந்த ஒரே கல்லின்மேல் ஏழு கண்களும்
    வைக்கப்பட்டிருக்கிறது; இதோ, நான் அதின் சித்திரவேலையை நிறைவேற்றி, இந்த தேசத்தில்
    அக்கிரமத்தை ஒரே நாளிலே நீக்கிப்போடுவேன் என்று சேனைகளின் யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'Porque he aquí aquella piedra que puse delante de Josué; sobre esta
    única piedra hay siete ojos: he aquí, yo grabaré su escultura, dice Jehová de
    los ejércitos, y quitaré el pecado de la tierra en un día.'
  ron-BTF: 'Căci, iată, piatra pe care am pus-o înaintea lui Iosua: pe o singură piatră
    vor fi şapte ochi; iată, eu voi grava inscripţia ei, spune DOMNUL oştirilor, şi
    voi îndepărta nelegiuirea acestei ţări într-o singură zi.'
  eng-WEBP: 'For, behold, the stone that I have set before Joshua: on one stone are
    seven eyes; behold, I will engrave its inscription,’ says the LORD of Armies,
    ‘and I will remove the iniquity of that land in one day.'
  eng-FBV: See that I have placed a precious stone in front of Joshua, a single stone
    with seven faces. Watch, for I myself am going to engrave seven eyes on it, declares
    the Lord Almighty, and I will wipe away the sins of this land in a single day.
  nld-1939: 'Want zie, Ik leg de steen voor Jehosjóea neer, Op die éne steen zijn
    zeven ogen gericht! Zie, Ik heb er een inschrift op gebeiteld, Is de godsspraak
    van Jahweh der heirscharen: Op één dag delg Ik de schuld van het land!'
  nch-BL: Quena, xijtachilica nopa tet cati más ipati cati nimitztencahuilis, Josué.
    Nopa tet quipiyas chicome iixteyol cati quinextis para nochi quimatis. Huan ipan
    nopa tet na nitajcuilos. Huan san ipan se tonali nijtamiquixtis nochi tajtacoli
    ten ni tali.’ ” Quej nopa quiijto TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma
    Tatanitij.
  vie-1934: Vì nầy, hòn đá mà ta để trước mặt Giê-hô-sua chỉ một hòn mà có bảy con
