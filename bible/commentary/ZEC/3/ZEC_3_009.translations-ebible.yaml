    the iniquity of that land in one day.
  kne-kne: Ipeey ko sin sangoanan Josue di bato ay pito di ropa na. Waday kali ay
    ikitikit kos di yan sin oneg di esay agew, ponasek din basbasol di ipogaw isnan
    ili.
  eng-WYC-2017: For lo! the stone which I gave before Joshua, on one stone be seven
    eyes; and lo! I shall engrave the engraving thereof, saith the Lord of hosts,
    and I shall do away the wickedness of that land in one day.
  eng-WMBB: 'For, behold, the stone that I have set before Joshua: on one stone are
    seven eyes; behold, I will engrave its inscription,’ says the LORD of Hosts, ‘and
    I will remove the iniquity of that land in one day.'
  urd-GVH: देखो वह जौहर जो मैंने यशुअ के सामने रखा है। उस एक ही पत्थर पर सात आँखें
    हैं।’ रब्बुल-अफ़वाज फ़रमाता है, ‘मैं उस पर कतबा कंदा करके एक ही दिन में इस मुल्क
    का गुनाह मिटा दूँगा।
  rug-rug: Doṉo la, sa patu sapu va habotu ia Arau pa kenuna e Zosua! Ka zuapa mata
    si koa koasa keke patu asa, meke kote gasi ia Rau koasa si keke kinubekubere,’
    zama gua se Zihova Tadi na Qeto Minate, ‘meke kote vagi pania Rau pa keke rane
    mo sa sinea tanisa popoa hie.
  gaz-gaz: Dhagaa ani fuula Iyyaasuu dura kaaʼe ilaalaa! Dhagaa tokkicha sana irra
    ija torbatu jira; anis barreeffama isa irratti nan qiriixa’ jedha Waaqayyo Waan
    Hunda Dandaʼu; ‘cubbuu biyya kanaas guyyuma tokkotti nan balleessa.
  fra-LSG: Car voici, pour ce qui est de la pierre que j’ai placée devant Josué, il
    y a sept yeux sur cette seule pierre; voici, je graverai moi-même ce qui doit
    y être gravé, dit l’Éternel des armées; et j’enlèverai l’iniquité de ce pays,
    en un jour.
  yal-yal: 'Amasɔtɔ gɛmɛn mato n naxan dɔxi Yosuwe yɛtagi. Fɔxɔ solofere nan na gɛmɛ
    kedenna ma. N sɛbɛnla tima nɛn a ma. Alatala Sɛnbɛn Birin Kanna falan ni ito ra:
    N yamanani ito hakɛn bama nɛn a ma lɔxɔ kedenni.'
  haw-1868: Aia hoi ka pohaku a'u i waiho ai imua o Iosua; a he ahiku na maka ma ua
    Pohaku hookahi la; a na'u no e kalai iho i kana kalaiia'na, wahi a Iehova o na
    kana, a e lawe aku au i ka hala o ia aina i ka la hookahi.
  arb-NAV: 'هَا هُوَ الْحَجَرُ الَّذِي وَضَعْتُهُ أَمَامَ يَهُوشَعَ، تَحْرُسُهُ سَبْعُ
    أَعْيُنٍ، قَدْ شَذَّبْتُهُ تَشْذِيباً وَكَتَبْتُ عَلَيْهِ»، يَقُولُ الرَّبُّ الْقَدِيرُ:
    «وَأُزِيلُ إِثْمَ هَذِهِ الأَرْضِ فِي يَوْمٍ وَاحِدٍ».'
  ewe-ewe: Kpɔ kpe si metsɔ ɖo Yosua ŋkume la ɖa! Ŋku adre li na kpe ɖeka sia. Maŋlɔ
    nu ɖe kpe la dzi, eye maɖe anyigba sia ƒe nu vɔ̃ ɖa le ŋkeke ɖeka me,’ Yehowa,
    Dziƒoʋakɔwo ƒe Aƒetɔ lae gblɔe.
  eng-LEE: 'For behold [here is] the stone that I have laid before Joshua; upon one
    stone shall be seven eyes: behold, I will engrave thereon its inscription, saith
    the Lord of hosts, And I will remove the iniquity of that land in one day.'
  asm-FB: এতিয়া যিহোচূৱাৰ আগত মই স্থাপন কৰা শিলটোলৈ চোৱা। এইটো শিলৰ ওপৰতেই সাতোটা
    চকু ৰখা হৈছে’, বাহিনীসকলৰ যিহোৱাই কৈছে, ‘চোৱা, মই তাৰ উপযুক্ত শিলালিপি খোদিত কৰিম,
    ‘আৰু এই দেশৰ পাপসমূহ একেদিনাই মচি পেলাম’।
  sus-A: وٌ شَ فّمّ مَتٌ ﭑ نَشَن دْشْشِ يٌسُوٍ يَ عِ. يَ سٌلٌقٍرٍ نَ نَ فّمّ كٍرٍنيِ
    مَ. ﭑ سّبّلِ تِمَ نّ عَ مَ، ﭑ مَن قَ يِ بْشِ شَ يُنُبِ بَ لْشْي كٍرٍن كُي.» مَنفّ
    عَلَتَلَ شَ مَسٍنيِ نَن نَ كِ.
  fra-SBL: 'Car voici la pierre que j''ai placée devant Josué : sur une pierre, il
    y a sept yeux ; voici, je graverai son inscription, dit Yahvé des armées, et j''effacerai
    l''iniquité de ce pays en un seul jour.'
  hbo-hbo: כִּ֣י ׀ הִנֵּ֣ה הָאֶ֗בֶן אֲשֶׁ֤ר נָתַ֙תִּי֙ לִפְנֵ֣י יְהֹושֻׁ֔עַ עַל־אֶ֥בֶן
    אַחַ֖ת שִׁבְעָ֣ה עֵינָ֑יִם הִנְנִ֧י מְפַתֵּ֣חַ פִּתֻּחָ֗הּ נְאֻם֙ יְהוָ֣ה צְבָאֹ֔ות
    וּמַשְׁתִּ֛י אֶת־עֲוֹ֥ן הָאָֽרֶץ־הַהִ֖יא בְּיֹ֥ום אֶחָֽד׃
  kik-kik: Jehova Mwene-Hinya-Wothe ekuuga ũũ, ‘Atĩrĩrĩ, nĩnjigĩte ihiga mbere ya
    Joshua! Ihiga rĩu rĩrĩ na maitho mũgwanja, na nĩngakurura maandĩko igũrũ warĩo,
    na njeherie mehia ma bũrũri ũyũ na mũthenya ũmwe.
  fra-NCL: Car voici la pierre que j’ai placée devant Jésus ; sur cette unique pierre
    il y a sept yeux ; voici que je vais sculpter sa sculpture, — oracle de Yahweh
    des armées, et j’enlèverai l’iniquité de ce pays en un seul jour !
  cek-AK: 'Joshua hma ah ka suek ih thlung hae, khenah: to ih thlung maeto nuiah loe
    mik sarihto oh: khenah, to thlung nuiah ca ka tarik han, tiah misatuh kaminawk
    ih Angraeng mah thuih; nito thungah to prae thung ih zaehaih to ka takhoe boih
    han, tiah a thuih.'
  cuk-cuk: Josué, an be-asabin akwa-sisad nue be dake. We-akwa wagar-gwagugle (7)
    nikad. An-sunnagwad an we-akwagi ibmar-soggwen narmakoed. Ani Bab-Jehová-Bela-Gangued-Nikad
    soged, We-yargi-bukmalad-e-isgued ibagwen-unni an elioed.’
  uig-CYR: Мана, Мән Йәшуаниң алдиға қойған ташқа қара! — Бу бир ташниң үстидә йәттә
    көз бар; мана, Мән униң нәқишлирини Өзүм ойимән, — дәйду самави қошунларниң Сәрдари
    болған Пәрвәрдигар, — вә Мән бу зиминниң қәбиһлигини бир күн ичидила елип ташлаймән.
  tel-2017: యెహోషువ ముందు నేను ఉంచిన రాయిని జాగ్రత్తగా చూడండి. ఆ రాయికి ఏడు కళ్ళు
    ఉన్నాయి. నేను దాని మీద అక్షరాలు చెక్కుతాను.” ఇదే సేనల ప్రభువు యెహోవా వాక్కు. “ఒక్క
    రోజులో నేను ఈ దేశ ప్రజల అపరాధాలను తొలగిస్తాను.
  hat-BSA: Paske gade byen, wòch ke Mwen te plase devan Josué a; sou yon sèl wòch,
    gen sèt zye. Gade byen, men mo a, Mwen va fè grave sou li,’ deklare SENYÈ dèzame
    yo. ‘Epi Mwen va retire inikite a peyi sa a nan yon sèl jou.
  kos-kos: Nga ac filiya ye mutal Joshua sie eot su oasr siska itkosr kac. Nga fah
    kihlisya sie sim fac, ac in len sefanna nga fah eisla ma koluk lun facl se inge.
  hbo-WLC: כִּ֣י ׀ הִנֵּ֣ה הָאֶ֗בֶן אֲשֶׁ֤ר נָתַ֙תִּי֙ לִפְנֵ֣י יְהוֹשֻׁ֔עַ עַל־אֶ֥בֶן
    אַחַ֖ת שִׁבְעָ֣ה עֵינָ֑יִם הִנְנִ֧י מְפַתֵּ֣חַ פִּתֻּחָ֗הּ נְאֻם֙ יְהוָ֣ה צְבָא֔וֹת
    וּמַשְׁתִּ֛י אֶת־עֲוֺ֥ן הָאָֽרֶץ־הַהִ֖יא בְּי֥וֹם אֶחָֽד׃
  ibo-ibo: Lee, nkume nke m guzobere nʼihu Joshua. Nkume ahụ nwere akụkụ asaa nʼahụ
    ya, aga m egbunye akara dee ihe nʼelu ya. Aga m ewezugakwa mmehie nke ala a nʼotu
    ụbọchị.’ Ọ bụ ihe Onyenwe anyị, Onye pụrụ ime ihe niile kwuru.
  ory-ory: କାରଣ, ଆମ୍ଭେ ଯିହୋଶୂୟ ସମ୍ମୁଖରେ ଯେଉଁ ପ୍ରସ୍ତର ସ୍ଥାପନ କରିଅଛୁ, ତାହା ଦେଖ! ଏକ ପ୍ରସ୍ତରର
    ଉପରେ ସାତ ପାର୍ଶ୍ୱ ଅଛି; ତହିଁର ମୁଦ୍ରାରେ ଆମ୍ଭେ ଖୋଦିବା, ଏହା ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ କହନ୍ତି
    ଓ ଆମ୍ଭେ ଏକ ଦିନରେ ସେହି ଦେଶର ଅଧର୍ମ ଦୂର କରିବା।
  chk-chk: Üa isetiu fän mesen Josua eföü chök fau mi wor fisu lepekin. Üpwe ruputi
    och kapas won, nge lon eu chök rän üpwe amoela än chon ewe fanü tipis.
  rop-rop: Luk na! Ai pudum dis ston garram sebenbala said lida langa Joshuwa. Ai
    garra raidimdan wed langa dis ston. En langa wanbala dei ai garra deigidawei ola
    nogudbala ting brom ola pipul langa dijan kantri.
  ukr-1871: А ось, і камінь, що кладу перед Ісусом; на сьому каменї семеро очей; і
    виріжу на йому начерки його, говорить Господь сил небесних, і зітру гріх землї
    сієї одного дня.
  deu-1951: Denn siehe, der Stein, welchen ich vor Josua gelegt habe, auf den einen
    Stein sind sieben Augen gerichtet; siehe, ich grabe seine Inschrift ein, spricht
    der HERR der Heerscharen, und will die Sünde dieses Landes an einem einzigen Tag
    entfernen!
  eng-JPS: 'For behold the stone that I have laid before Joshua; upon one stone are
    seven facets; behold, I will engrave the graving thereof, saith the LORD of hosts:
    And I will remove the iniquity of that land in one day.'
  srp-1865: Jer gle, kamen koji metnuh pred Isusa, na tom je jednom kamenu sedam oèiju;
    gle, ja æu ga otesati, govori Gospod nad vojskama, i uzeæu bezakonje te zemlje
    u jedan dan.
  lug-lug: Kubanga laba, ku jjinja lye ntadde mu maaso ga Yoswa, ku jjinja erimu eririna
    amaaso omusanvu, laba nditeekako ebiwandiiko,’ bw’ayogera Mukama ow’Eggye. ‘Mu
    lunaku lumu ndiggyawo ekibi ky’ensi eno.
  heb-heb: כי הנה האבן אשר נתתי לפני יהושע על אבן אחת שבעה עינים הנני מפתח פתחה נאם
    יהוה צבאות ומשתי את עון הארץ ההיא ביום אחד׃
  ben-IRV: দেখ হে যিহোশূয়, আমি তোমার সামনে একটা পাথর রেখেছি। সেই পাথরের উপরে সাতটা
    চোখ রয়েছে এবং তার উপরে আমি একটা কথা খোদাই করব এই কথা বাহিনীদের সদাপ্রভু বলেন
    এবং আমি এক দিনের ই এই দেশের পাপ দূর করব।
  pan-pan: ਕਿਉਂ ਜੋ ਉਸ ਪੱਥਰ ਨੂੰ ਦੇਖ ਜਿਹੜਾ ਮੈਂ ਯਹੋਸ਼ੁਆ ਦੇ ਅੱਗੇ ਰੱਖਿਆ ਹੈ। ਉਸ ਇੱਕੋ ਪੱਥਰ
    ਉੱਤੇ ਸੱਤ ਅੱਖਾਂ ਹਨ। ਵੇਖ, ਮੈਂ ਇਸ ਉੱਤੇ ਇਹ ਲਿਖਤ ਉੱਕਰਾਂਗਾ, ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ
    ਅਤੇ ਮੈਂ ਇੱਕੋ ਦਿਨ ਵਿੱਚ ਇਸ ਦੇਸ ਦੀ ਬੁਰਿਆਈ ਨੂੰ ਦੂਰ ਕਰ ਦਿਆਂਗਾ।
  mya-JVB: ယောရှု ရှေ့ မှာ ငါထား သော ကျောက် ကို ကြည့်ရှု လော့။ ထိုကျောက် တခု ကို မျက်စိ
    ခုနစ် လုံး ကြည့်ရှု လျက် ရှိလိမ့်မည်။ ထို ကျောက် ကိုလည်း ငါ ထု လုပ်မည်။ တ နေ့
    ခြင်းတွင် ဤ ပြည် ၏အပြစ် ကို ငါပယ်ရှင်း မည်ဟု ကောင်းကင် ဗိုလ်ခြေ အရှင် ထာဝရဘုရား
    မိန့် တော်မူ၏။
  hmo-hmo: Umui itaia, lau ese Iosua ena vairanai nadi ta lau atoa vadaeni, inai nadi
    be mai ena matana ibounai 7. Lau, Siahu Ibounai Lohiabada ese unai nadi latanai
    do lau torea, bona inai tano ena kara dika do lau kokia dina tamona lalonai.
  urd-urd: क्यूँकि उस पत्थर को जो मैंने यशू'अ के सामने रख्खा है, देख, उस पर सात आँखें
    हैं। देख, मैं इसे तितर — बितर करूँगा, रब्ब — उल — अफ़वाज फ़रमाता है, और मैं इस
    मुल्क की बदकिरदारी को एक ही दिन में दूर करूँगा।
  rus-SYN: Ибо вот тот камень, который Я полагаю перед Иисусом; на этом одном камне
    семь очей; вот, Я вырежу на нем начертания его, говорит Господь Саваоф, и изглажу
    грех земли сей в один день.
  bqc-SIM: À gbɛ pↄ́ má dìlɛ Yesua aɛ gwa. Gbɛ̀ mɛ̀ndopi wɛ́ soplaɛ, mɛ́ má lákɛ̃wà,
    mí gbãbↄ bùsupiɛ gↄↄ do kóũ. Ma Dii Zĩgↄ̃de mámɛ má ò.
  tcz-CHONGTHU: Tun veovin, Joshua masang hin keiman songvah khatseh amai sagia kisem
    ka tung’e. Keiman ahunga chu lekhajem kajih ding chuleh keiman hiche gamsunga
    achonset na jouse nikhat sunga kasuh mang ding ahi, tin hatchungnung Pakaiyin
    aseijin ahi.
  mar-mar: आता मी यहोशवापुढे ठेवलेला दगड पाहा. या एका दगडाला सात बाजू आहेत, आणि मी
    त्यावर एक शिलालेख कोरीन. ‘हा सेनाधीश परमेश्वर आहे’ आणि मी एका दिवसात या देशातील
    अधर्म नाहीसा करीन.” असे सेनाधीश परमेश्वर म्हणतो.
  qub-qub: Nogaga Josuëpa ñaupanman churashcä ganchis ñawiyoj rumitami. Quiquëmi chaymanga
    isquirbej-aywä. Chayno rurarcorga juc junajllachömi illgarachishaj cay nasyun
    runacunapa juchanta.
  bqp-bqp: Wunɛ Yosuen wuswɑɑɔ, u kperu gɑru yiimɔ. Wuswɛɛ nɔɔbɑ yiruwɑ tɑ mɔ. Win
    tiiwɑ u koo yore te sɔɔ. Kpɑ u tem mɛn torɑnu wunɑ sɔ̃ɔ teeru.
  hat-hat: Men m'ap mete yon wòch devan Jozye. Wòch sa a gen sèt fas. Se mwen menm
    ki pral make pawòl ki pou make sou wòch la. Se mwen menm Seyè ki gen tout pouvwa
    a ki di sa. M'ap pran yon sèl jou pou m' wete tout peche ki nan peyi a.
  eng-BSB: See the stone I have set before Joshua; on that one stone are seven eyes.
    Behold, I will engrave on it an inscription, declares the LORD of Hosts, and I
    will remove the iniquity of this land in a single day.
  tod-tod: 'Wɛlɛ gè kɔtu ɠila pilɛga Zozuwe luɠɔ. Kɔtu ɠila kpegi naa ɠaazuʋɛ ɠa
    ba ga dɔfela. Nà ɓɔɠɔi ɠa gè sɛʋɛi ɠɛɛzu ma. Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii wooi
    ɠana: Nà zooi nii ná-kotoi zeɠe ba ga folo ɠila nɔ.'
  eng-WEBPB: 'For, behold, the stone that I have set before Joshua: on one stone are
    seven eyes; behold, I will engrave its inscription,’ says the LORD of Armies,
    ‘and I will remove the iniquity of that land in one day.'
  kbq-kbq: Kama go, mago have 7ni'a avurga hunte'nea have Josua avugama ante'noa havere
    avona krenente'na, ama mopafima me'nea kefo avu'ava zana magoke knafi eri atregahue,
    huno Monafi sondia vahe'mofo Ra Anumzamo'a hu'ne.
  nhe-BL: Quena, xijtlachilica nopa tetl tlen más ipati tlen nimitztencahuilis, Josué.
    Nopa tetl quipiyas chicome iixtiyol tlen quinextis para nochi quimatis. Huan ipan
    nopa tetl na nitlajcuilos. Huan san ipan se tonali nijtlamiquixtis nochi tlajtlacoli
    tlen ni tlali.’” Queja nopa quiijto TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma
    Tlatlanitij.
  gub-BL: Amuapyk amo itahu 7 heha hereko har Zuzue henataromo ihe. Ihe Tupàn Ikàg
    Wera'u Ma'e amuapyk putar amo her a'e ita rehe nehe. Pitài 'ar rehe azo'ok putar
    ikatu 'ygwer ko ywy wi ihe nehe.
