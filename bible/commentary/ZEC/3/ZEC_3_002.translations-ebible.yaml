verse: ZEC.003.002
translations:
  mal-C: യഹോവ സാത്താനോട്, “സാത്താനേ, യഹോവ നിന്നെ ഭർത്സിക്കുന്നു! ജെറുശലേമിനെ തെരഞ്ഞെടുത്ത
    യഹോവ നിന്നെ ഭർത്സിക്കുന്നു! ഈ മനുഷ്യൻ തീയിൽനിന്നു വലിച്ചെടുക്കപ്പെട്ട ഒരു കൊള്ളി
    അല്ലയോ?” എന്നു പറഞ്ഞു.
  deu-TKW: 'Jahwe aber sprach zu dem Satan: Jahwe gebietet dir Schweigen, Satan! Jahwe,
    der Jerusalem erwählt, gebietet dir Schweigen! Ist dieser denn nicht ein dem Brand
    entrissenes Holzscheit?'
  lin-lin: 'Yawe alobaki na Satana : — Satana, tika ete Yawe apamela yo ! Tika ete
    Yawe oyo apona Yelusalemi apamela yo ! Boni, moto oyo azali te lokola koni ya
    moto oyo balongoli na moto ?'
  eng-LSV: 'And YHWH says to Satan: “YHWH pushes against you, O Satan, || Indeed,
    YHWH pushes against you, || Who is fixing on Jerusalem, || Is this not a brand
    delivered from fire?”'
  eng-GNV: 'And the Lord said vnto Satan, The Lord reprooue thee, O Satan: euen the
    Lord that hath chosen Ierusalem, reprooue thee. Is not this a brand taken out
    of the fire?'
  eng-WEBSTER: 'And the LORD said to Satan, The LORD rebuke thee, O Satan; even the
    LORD that hath chosen Jerusalem rebuke thee: is not this a brand plucked out of
    the fire?'
  nhw-BL: 'Huan itequihua TOTECO quiilhui Amocualtlacatl: “Ma TOTECO mitztlatelhui,
    Amocualtlacatl. Yaya amo mitzselilía catli ica tijtelhuía ni tlacatl. Pampa TOTECO
    ya quitlapejpenijtoc para quitlasojtlas Jerusalén. Huan yaya quitlahuelcahuas
    catli ica tijtelhuijtoc ni totajtzi. Ni tlacatl itztoc quen se cuapipitztli catli
    nijmanahuía tlen se hueyi tlitl huan ya tlajco tlatlatoc.”'
  swh-ONEN: Bwana akamwambia Shetani, “Bwana akukemee Shetani! Bwana, ambaye ameichagua
    Yerusalemu, akukemee! Je, mtu huyu siyo kijinga kinachowaka kilichonyakuliwa kwenye
    moto?”
  bba-bba: Mɑ Yinni Gusunɔn ɡɔrɑdo u Setɑm sɔ̃ɔwɑ u nɛɛ, Gusunɔ u nun ɡerusi wi, wi
    u Yerusɑlɛmu ɡɔsɑ. A ǹ yɛ̃ mɑ Yosue u sɑ̃ɑwɑ nɡe dɑ̃ɑ nɔɔ ɡe bɑ wunɑ dɔ̃ɔn di?
  eng-KJVCPB: 'And the Lord said unto Satan, The Lord rebuke thee, O Satan; Even the
    Lord that hath chosen Jerusalem rebuke thee: Is not this a brand pluckt out of
    the fire?'
  luo-luo: To Jehova Nyasaye nowachone Satan niya, “Jehova Nyasaye okweri, Satan!
    Jehova Nyasaye moseyiero Jerusalem okweri! Donge ngʼatni chalo mana ka yien maliel
    moyudh oko e mach?”
  meu-meu: Bena Iehova ese Satana e hereva henia, eto, Satana e, Iehova ese aine lodu
    henimu! Iehova, Ierusalem e abia hidi Diravana, ese aine lodu henimu! Ina na dia
    lahi amo e veria lasi tutuna a?
  npi-ULB: परमप्रभुका स्वर्गदूतले शैतानलाई भने, “ए शैतान, परमप्रभुले तँलाई हप्काऊन्
    । यरूशलेमलाई चुन्‍नुहुने परमप्रभुले तँलाई हप्काऊन्! के यो मानिस आगोबाट निकालिएको
    अगुल्टो होइन र?”
  yor-yor: Olúwa si wí fún Satani pé, “Olúwa bá ọ wí ìwọ Satani; àní Olúwa tí ó ti
    yan Jerusalẹmu, bá ọ wí, igi iná kọ́ ni èyí tí a mú kúrò nínú iná?”
  pes-OPCB: 'خداوند به شیطان گفت: «ای شیطان، خداوند تو را توبیخ کند. خداوند که اورشلیم
    را برای خود برگزیده است تو را توبیخ کند. یهوشع مانند چوب نیم سوخته‌ای است که از
    میان آتش بیرون کشیده شده باشد.»'
  tgl-ULB: 'Sinabi ng anghel ni Yahweh kay Satanas, “Sawayin ka nawa ni Yahweh, Satanas:
    Sawayin ka nawa ni Yahweh, na siyang pumili sa Jerusalem! Hindi ba ito isang gatong
    na hinila mula sa apoy?'
  hui-hui: Ani hebigola Anduane Homogohanda dama Heyolabehondo lalu, I̱ Anduane Homogo
    i̱na í̠hondo bi mbira larogo. Í̠na bi mbira lole kegoniore nalabe. I̱na Yarusaleme
    gubalini timbuniore ho kogome í̠ langerogo í̠naga ne hariga hangai howa bi naleore
    habe laro. Mbiralime ira dateboni ira dalu kagola ba hundia halu duguaede hagadagua
    bialu agali Yosua ogoni mo wialu haru dai birugo ndobe, laya.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​ကောင်းကင်​တ​မန်​က​စာ​တန် အား``အို စာ​တန်၊ ထာ​ဝ​ရ​ဘု​ရား​သည်​သင့်​အား
    အ​ပြစ်​ဒဏ်​ခတ်​တော်​မူ​ပါ​စေ​သော။ ယေ​ရု​ရှ​လင် မြို့​ကို​ချစ်​မြတ်​နိုး​တော်​မူ​သော​ထာ​ဝ​ရ​ဘု​ရား
    သည် သင့်​အား​အပြစ်​ဒဏ်​ခတ်​တော်​မူ​ပါ​စေ​သော။ ဤ​သူ​သည်​မီး​ထဲ​မှ​ဆွဲ​နုတ်​လိုက်​သည့်​တုတ်
    ချောင်း​နှင့်​တူ​ပါ​၏'' ဟု​ပြော​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་སཱ་ཏན་ལ་འདི་སྐད་དུ། ཀྱེ་སཱ་ཏན། དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ལ་གཤེ་གཤེ་བཏང་བ་ཡིན།
    ཡེ་རུ་སཱ་ལེམ་བདམས་པའི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ལ་གཤེ་གཤེ་བཏང་བ་ཡིན། མི་འདི་ནི་མེའི་ནང་ནས་ཕྱུང་བའི་བུད་ཤིང་ཞིག་མ་ཡིན་ནམ་ཞེས་གསུངས།
  sna-sna: Jehovha akati kuna Satani, “Jehovha ngaakutuke iwe, Satani! Jehovha, iye
    akasarudza Jerusarema, ngaakutuke! Ko, murume uyu haazi rukuni runobvira rwabvutwa
    mumoto here?”
  spa-BLM: 'Yahvé dijo a Satanás: “¡Yahvé te reprende, Satanás! ¡Sí, Yahvé, que ha
    elegido a Jerusalén, te reprende! ¿No es éste un palo ardiente arrancado del fuego?”'
  cac-cac: 'Ix yalan Yángel Jehová chi'' d''a vin̈ Satanás chi'' icha tic: A Jehová
    ix sic''anel chon̈ab'' Jerusalén, a tzach cachani. Yujto a jun vin̈ vinac tic,
    lajan vin̈ icha junoc cuxc''ac'' tz''ic''chajelta d''a yol c''ac'', xchi.'
  swh-ULB: Malaika wa Yahwe akamwambia Shetani, “Yahwe na akukemee, Yahwe, aliyeuchagua
    Yerusalemu, akukemee! Je hiki si kinga kilichotolewa motoni”
  bel-bel: 'І сказаў Гасподзь сатане: Гасподзь хай забароніць табе, сатана, хай забароніць
    табе Гасподзь, Які выбраў Ерусалім! ці не галавешка ён, выцягнутая з агню?'
  deu-ELBBK: 'Und der HERR sprach zum Satan: Der HERR schelte dich, Satan! Ja, es
    schelte dich der HERR, der Jerusalem erwählt hat! Ist dieser nicht ein Brandscheit,
    das aus dem Feuer gerettet ist?'
  mbb-OT: Piru migkeǥiyan duen te velinsuǥuen te Nengazen si Setanas te, “Sayep ka,
    Setanas, su is Jerusalem pinilì en te Nengazen. Su heini si Josue, midlibri zin
    puun te kegkevihag he iring te netutung he kayu he midsekelew zin puun te hapuy.”
  mal-2015: 'യഹോവ സാത്താനോടു: സാത്താനേ, യഹോവ നിന്നെ ഭർത്സിക്കുന്നു; യെരൂശലേമിനെ തിരഞ്ഞെടുത്തിരിക്കുന്ന
    യഹോവ തന്നേ നിന്നെ ഭർത്സിക്കുന്നു; ഇവൻ തീയിൽനിന്നു വലിച്ചെടുക്കപ്പെട്ട കൊള്ളിയല്ലയോ
    എന്നു കല്പിച്ചു.'
  rmc-rmc: 'O RAJ phenďa le satanoske: „Mi pokarhinel tut o RAJ, satan! Mi pokarhinel
    tut o RAJ, savo peske kidňa avri o Jeruzalem! Či nane kada murš sar o kaštoro
    avricirdlo andral e jag?“'
  nlg-nlg: Ma lord te bosa vania Satan, “Inau, a lord, tu nighi sika nimua na bosa
    i hughughu to nei, Satan. Eo, ma lord, te valia Jerusalem, te hace pungisigho.
    Aeni na tinoni te vagha tara kerea me vavu tana lake.
  pes-OPV: 'و خداوند به شیطان گفت: «ای شیطان خداوند تو را نهیب نماید! خداوند که اورشلیم
    را برگزیده است تو را نهیب نماید. آیااین نیم سوزی نیست که از میان آتش ربوده شده
    است؟»'
  ron-1924: 'Домнул а зис Сатаней: „Домнул сэ те мустре, Сатано! Домнул сэ те мустре,
    Ел, каре а алес Иерусалимул! Ну есте ел, Иосуа, ун тэчуне скос дин фок?”'
  ben-OBCV: সদাপ্রভু শয়তানকে বললেন, “শয়তান, সদাপ্রভু তোমাকে ভীষণ তিরস্কার করুন!
    যিনি জেরুশালেমকে মনোনীত করেছেন, সেই সদাপ্রভু তোমাকে ভীষণ তিরস্কার করুন! এই লোকটি
    কি আগুন থেকে বের করে নেওয়া কাঠ নয়?”
  som-som: Markaas Rabbigu wuxuu Shayddaan ku yidhi, Shayddaanow, Rabbigu ha ku canaanto,
    Rabbiga Yeruusaalem doortay ha ku canaanto. Sow kanu ma aha qori dab laga dhiftay?
  lat-VUC: 'Et dixit Dominus ad Satan: Increpet Dominus in te, Satan ! et increpet
    Dominus in te, qui elegit Jerusalem ! numquid non iste torris est erutus de igne?'
  eng-ASVBT: 'And Jehovah said unto Satan, Jehovah rebuke thee, O Satan; yea, Jehovah
    that hath chosen Jerusalem rebuke thee: is not this a brand plucked out of the
    fire?'
  ita-1885: 'E il Signore disse a Satana: Sgriditi il Signore, o Satana; sgriditi
    il Signore, che ha eletta Gerusalemme; non è costui un tizzone scampato dal fuoco?'
  eng-LXXUP: 'The Lord rebuke thee, O Devil, even the Lord that has chosen Jerusalem
    rebuke thee: behold! is not this as a brand plucked from the fire?'
  eng-ULB: The angel of Yahweh said to Satan, “May Yahweh rebuke you, Satan; may Yahweh,
    who has chosen Jerusalem, rebuke you! Is this not a brand pulled from the fire?”
  spa-VBL: 'Y el Señor le dijo a Satanás: “El Señor te reprende, Satanás. Yo, el Señor
    que he escogido a Jerusalén, te reprendo. ¿Acaso no es como un carbón arrebatado
    de la fogata?”'
  fra-_FOB: 'Et l''Éternel dit à Satan: Que l''Éternel te réprime, Satan! Que l''Éternel
    te réprime, lui qui a choisi Jérusalem! Celui-ci n''est-il pas un tison retiré
    du feu?'
  mal-mal: 'യഹോവയുടെ ദൂതന്‍ സാത്താനോട്: “സാത്താനേ, യഹോവ നിന്നെ ഭത്സിക്കുന്നു; യെരൂശലേമിനെ
    തിരഞ്ഞെടുത്തിരിക്കുന്ന യഹോവ തന്നെ നിന്നെ ഭർത്സിക്കുന്നു; ഇവൻ തീയിൽനിന്നു വലിച്ചെടുക്കപ്പെട്ട
    കൊള്ളിയല്ലയോ?” എന്നു കല്പിച്ചു.'
  urd-GVR: Rab ne Iblīs se farmāyā, “Ai Iblīs, Rab tujhe malāmat kartā hai! Rab jis
    ne Yarūshalam ko chun liyā wuh tujhe ḍānṭtā hai! Yih ādmī to bāl bāl bach gayā
    hai, us lakaṛī kī tarah jo bhaṛaktī āg meṅ se chhīn lī gaī hai.”
  suz-BL: मिनु परमप्रभु यावेमी सैतान कली “सैतान, परमप्रभु यावेमी इ कली हुइक्‍ब। यरूसलेम
    कली योव़‍ब परमप्रभु यावेमी इ कली हुइक्‍ब। मार, एको मुर मी रे पा ग्रुंइ‍शो बुल्‍सी
    खोदेंशो ममाइ ङा?” देंत। यहूदा :९
  eng-NOY: And Jehovah said to the adversary:— Jehovah rebuke thee, thou adversary,
    Even Jehovah, who hath chosen Jerusalem, rebuke thee! Is not this man a brand
    plucked out of the fire?
  ita-1927: 'E l’Eterno disse a Satana: “Ti sgridi l’Eterno, o Satana! ti sgridi l’Eterno
    che ha scelto Gerusalemme! Non è questi un tizzone strappato dal fuoco?”'
  ckb-ckb: 'یەزدانیش بە شەیتانی فەرموو: «ئەی شەیتان، یەزدان سەرزەنشتت بکات! ئەو یەزدانەی
    کە ئۆرشەلیمی هەڵبژارد سەرزەنشتت بکات! ئایا ئەمە مەشخەڵێک نییە لە ئاگرەوە دەرکێشرابێت؟»'
  eng-BBE: 'And the Lord said to the Satan, May the Lord''s word be sharp against
    you, O Satan, the word of the Lord who has taken Jerusalem for himself: is this
    not a burning branch pulled out of the fire?'
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರ ದೂತನು ಸೈತಾನನಿಗೆ, “ಸೈತಾನನೇ, ಯೆಹೋವ ದೇವರು ನಿನ್ನನ್ನು ಖಂಡಿಸಲಿ.
    ಯೆರೂಸಲೇಮನ್ನು ಆಯ್ದುಕೊಂಡ ಯೆಹೋವ ದೇವರು ನಿನ್ನನ್ನು ಖಂಡಿಸಲಿ. ಅದು ಬೆಂಕಿಯೊಳಗಿಂದ ಎಳೆದ ಕೊಳ್ಳಿಯಾಗಿದೆಯಲ್ಲವೋ?”
    ಎಂದನು.
  tam-2017: 'அப்பொழுது யெகோவா சாத்தானை நோக்கி: யெகோவா உன்னைக் கடிந்துகொள்வாராக; சாத்தானே,
    எருசலேமைத் தெரிந்துகொண்ட யெகோவா உன்னைக் கடிந்துகொள்வாராக; இவன் அக்கினியிலிருந்து
    தப்புவிக்கப்பட்ட கொள்ளி அல்லவா என்றார்.'
  spa-RV-1909: 'Y dijo Jehová á Satán: Jehová te reprenda, oh Satán; Jehová, que ha
    escogido á Jerusalem, te reprenda. ¿No es éste tizón arrebatado del incendio?'
  ron-BTF: 'Şi DOMNUL i-a spus lui Satan: DOMNUL să te mustre, Satan! Chiar DOMNUL,
    care a ales Ierusalimul, să te mustre! Nu este acesta un semn de înfierare smuls
    din foc?'
  eng-WEBP: The LORD said to Satan, “The LORD rebuke you, Satan! Yes, the LORD who
    has chosen Jerusalem rebuke you! Isn’t this a burning stick plucked out of the
    fire?”
  eng-FBV: And the Lord said to Satan, “The Lord rebukes you Satan. I, the Lord who
    has chosen Jerusalem, rebuke you. Isn't he like a half-burned stick snatched from
    the fire?”
  nld-1939: 'Maar de engel van Jahweh sprak tot Satan: Jahweh bestraffe u, Satan;
    Jahweh, die Jerusalem heeft uitverkoren, bestraffe u! Is deze niet als een stuk
    hout, dat uit het vuur is gerukt?'
  nch-BL: 'Huan iilhuicac ejca TOTECO quiilhui Amocualtacat: “Ma TOTECO mitztatelhui,
    Amocualtacat. Yaya amo quiselía cati ica tijtelhuía ni tacat. Pampa TOTECO ya
    quitapejpenijtoc para quitasojtas Jerusalén. Huan yaya quitahuelcahuas cati ica
    tijtatelhuijtoc ni totajtzi. Ni tacat itztoc quej se cuapipitzti cati nijmanahuía
    ten se hueyi tit huan ya tajco tatatoc.”'
  vie-1934: 'Đức Giê-hô-va phán cùng Sa-tan rằng: Hỡi Sa-tan, nguyền Đức Giê-hô-va
    quở trách ngươi; nguyền Đức Giê-hô-va là Đấng đã kén chọn Giê-ru-sa-lem quở trách
    ngươi. Chớ thì nầy há chẳng phải là cái đóm đã kéo ra từ lửa sao?'
  hin-CV: याहवेह ने शैतान से कहा, “हे शैतान, याहवेह तुझे डांटे! याहवेह, जिसने येरूशलेम
    को चुन लिया है, तुझे डांटे! क्या यह व्यक्ति आग से निकाली गई जलती हुई लाठी के समान
    नहीं है?”
  spa-BES: 'Y el ángel del Señor le dijo a Satanás: Que él Señor te reprenda, oh Satanás,
    reprendate el Señor, que ha escogido a Jerusalén: ¿no es este hombre como un tizón
    en llamas que fue sacado del fuego?'
  tdx-tdx: 'Le hoe t’Iehovà amy mpañinjey: Mañendak’ azo t’Iehovà, ty mpañinje tia.
    Eka, itre­voha’ Iehovà nijoboñe Ierosalaime; tsy ie hao ty foroa nitsikaoheñ’
    añ’afo ao?'
  tha-KJV: และพระเยโฮวาห์ตรัสกับซาตานว่า “​โอ ซาตาน พระเยโฮวาห์ตรัสห้ามเจ้าเถอะ พระเยโฮวาห์​ผู้​ทรงเลือกสรรกรุงเยรูซาเล็มทรงห้ามเจ้าเถิด
    นี่​ไม่ใช่​ดุ​้นฟื​นที​่ฉวยออกมาจากไฟดอกหรือ”
  por-BR-2018: 'Mas o SENHOR disse a Satanás: O SENHOR te repreenda, Satanás; o SENHOR,
    que escolheu a Jerusalém, te repreenda. Não é este homem um tição tirado do fogo?'
  deu-ELO: 'Und Jehova sprach zum Satan: Jehova schelte dich, Satan! Ja, es schelte
    dich Jehova, der Jerusalem erwählt hat! Ist dieser nicht ein Brandscheit, das
    aus dem Feuer gerettet ist?'
  eng-WYC-2018: And the Lord said to Satan, The Lord blame in thee, Satan, and the
    Lord that chose Jerusalem, blame in thee. Whether this is not a dead brand ravished
    from the fire? (And the Lord said to Satan or And the Lord said to the Adversary,
    The Lord rebuke thee, Satan, yea, the Lord who chose Jerusalem, rebuke thee. Is
    not this man like a firebrand snatched from the fire?)
  epo-epo: 'Kaj la Eternulo diris al Satano: La Eternulo faras al vi severan riproĉon,
    ho Satano, severe riproĉas vin la Eternulo, kiu favoras Jerusalemon; ĝi estas
    ja brulŝtipo, savita el la fajro.'
  uig-PIN: 'Pǝrwǝrdigar Xǝytanƣa: «Pǝrwǝrdigar seni ǝyiblisun, i Xaytan! Bǝrⱨǝⱪ, Yerusalemni
    talliwalƣan Pǝrwǝrdigar seni ǝyiblisun! Bu kixi ottin tartiwelinƣan bir ququla
    otun ǝmǝsmu?» — dedi.'
  beo-beo: 'Hina Gode Ea a:igele dunu da Sa:ida:nema agoane sia:i, “Sa:ida:ne! Hina
    Gode da dima diwaneya udidimu da defea. Hina Gode da Yelusalemema asigisa, amola
    E da dima diwaneya udidimu da defea. Goe dunu da ifa daba: laluga nemu gadenei,
    amoganini dale fasibi agoai ba:sa.”'
  tpi-OTNT: Na Bikpela i tokim Satan olsem, “Satan, mi tokim yu, yu no ken mekim wanpela
    tok. Mi laikim tumas Jerusalem, na mi tok long yu mas pasim maus. Mi kisim bek
    pinis dispela man Josua olsem man i kisim hap paiawut i stap long paia na mekim
    i dai paia i stap long en.”
  hau-SA: Ubangiji ya ce wa Shaiɗan, “Ubangiji ya tsawata maka, Shaiɗan! Ubangiji
    wanda ya zaɓi Urushalima, ya tsawata maka! Ashe, mutumin nan ba shi ne sandar
    da take ƙonewa da aka ciro daga cikin wuta ba?”
  uig-LAT: 'Perwerdigar Sheytan’gha: «Perwerdigar séni eyiblisun, i Shaytan! Berheq,
    Yérusalémni talliwalghan Perwerdigar séni eyiblisun! Bu kishi ottin tartiwélin’ghan
    bir chuchula otun emesmu?» — dédi.'
  nde-nde: UThixo wathi kuSathane, “UThixo uyakukhuza, Sathane! UThixo oyikhethileyo
    iJerusalema, uyakukhuza! Umuntu lo kasisikhuni esihwatshwe sibhebha na?”
  ton-ton: Pea naʻe pehē ʻa Sihova kia Sētane, “ʻE Sētane ke valokiʻi koe ʻe Sihova,
    ʻio, ʻa Sihova ʻaia kuo ne fili ʻa Selūsalema, ke ne valokiʻi koe! ʻIkai ko e
    potupotuʻi afi eni, kuo hamusi mai mei he afi?”
  ces-1613: 'Ale Hospodin řekl satanu: Potresciž tě Hospodin, satane, potresciž tě,
    pravím, Hospodin, kterýž vyvoluje Jeruzalém. Zdaliž tento není jako hlavně vychvácená
    z ohně?'
  eng-WMB: The LORD said to Satan, “The LORD rebuke you, Satan! Yes, the LORD who
    has chosen Jerusalem rebuke you! Isn’t this a burning stick plucked out of the
    fire?”
  tam-TCV: யெகோவா சாத்தானிடம், “சாத்தானே! யெகோவா உன்னைக் கடிந்துகொள்ளட்டும். எருசலேமைத்
    தெரிந்துகொண்ட யெகோவா உன்னைக் கண்டிப்பாராக; இந்த யோசுவா நெருப்பிலிருந்து பிடுங்கி
    எடுக்கப்பட்ட எரியும் கொள்ளியல்லவா” என்றார்.
  ceb-ULB: Miingon ang anghel ni Yahweh kang Satanas, “Hinaot nga badlongon ka ni
    Yahweh, Satanas; Hinaot nga si Yahweh, nga nagpili sa Jerusalem, magbadlong kanimo!
    Dili ba kini agipo nga gikuha gikan sa kalayo?”
  pol-UBG: 'Ale PAN powiedział do szatana: Niech cię PAN zgromi, szatanie! Niech cię
    skarci PAN, który wybrał Jerozolimę. Czyż nie jest on jak głownia wyrwana z ognia?'
  urd-GVU: رب نے ابلیس سے فرمایا، ”اے ابلیس، رب تجھے ملامت کرتا ہے! رب جس نے یروشلم
    کو چن لیا وہ تجھے ڈانٹتا ہے! یہ آدمی تو بال بال بچ گیا ہے، اُس لکڑی کی طرح جو
    بھڑکتی آگ میں سے چھین لی گئی ہے۔“
  eng-OEBCW: And the messenger of the Lord said to the Adversary, ‘May the Lord rebuke
    you, Adversary! The Lord, who has chosen Jerusalem, rebuke you! Is not this man
    a brand plucked out of the fire?’
  deu-1912: 'Und der HERR sprach zu dem Satan: Der HERR schelte dich du Satan! ja,
    der HERR schelte dich, der Jerusalem erwählt hat! Ist dieser nicht ein Brand,
    der aus dem Feuer errettet ist?'
  kan-2017: ಆಗ ಯೆಹೋವನ ದೂತನು ಸೈತಾನನಿಗೆ, “ಯೆಹೋವನು ನಿನ್ನನ್ನು ಖಂಡಿಸಲಿ! ಹೌದು, ಯೆರೂಸಲೇಮನ್ನು
    ಆರಿಸಿಕೊಂಡಿರುವ ಯೆಹೋವನು ನಿನ್ನನ್ನು ಖಂಡಿಸಲಿ! ಅದು ಉರಿಯುವ ಬೆಂಕಿಯಿಂದ ಎಳೆದ ಕೊಳ್ಳಿಯಾಗಿದೆಯಲ್ಲಾ?”
    ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me ga’ar fare engel rok SOMOL ngak Satan, “Satan, nge mang SOMOL e nge
    gechig nagem! Nge mang fare SOMOL nib t’uf yu Jerusalem rok e nge gechig nagem.
    Re mo’on ney e bod ba lay i ren nni leag u mit e nifiy.”
  hlt-MCSB: BOEIPA loh Satan te, “BOEIPA loh, Satan nang te n'tluung saeh, Jerusalem
    aka coelh BOEIPA loh nang te n'tluung pai saeh. Hmaipok he hmai lamloh a huul
    moenih nama?,” a ti nah.
  mdy-ETH: ፆኦሲኮ ኪኢታንቻሢ ፃላሄ ኮይላ፦ «ሃይ ኔ ፃላሄ! ናንጊና ናንጋ ጎዳ ኔና ጎሮም! ዬሩሳላሜ ፔኤሮ ማሂ ዶኦሬ፥ ናንጊና
    ናንጋ ጎዳሢ ኔና ጎሮም! ሃይ ዓሢ ታሚ ጋውሌንቴ ባሺ ዓቲ ዓኣ ሚሢታሢ ኔ ዛጉዋይ» ጌዔኔ።
  twi-ASANTE: Na Awurade ka kyerɛɛ Satan sɛ, “Awurade nka wʼanim, Satan! Awurade a
    Yerusalem yɛ ne dea no nka wʼanim. Saa ɔbarima yi nyɛ gyentia a wɔatu afiri ogya
    mu anaa?”
  eng-WEBU: The LORD said to Satan, “The LORD rebuke you, Satan! Yes, the LORD who
    has chosen Jerusalem rebuke you! Isn’t this a burning stick plucked out of the
    fire?”
  spa-PDDPT: 'Yavé dijo a Satán: ¡Yavé te reprenda, Satán! Yavé, Quien escogió a Jerusalén,
    te reprenda. ¿No es éste un tizón arrebatado del fuego?'
  gun-gun: 'Ha''e rã Senhor ma aipoe''i Satanás pe: — Satanás, Senhor ta''ijayvu ete
    ndevy. Tá, Senhor Jerusalém tetã poravoare ta''ijayvu ete ndevy. Mba''eta peva''e
    ava ma tata''y tata py okaia gui oipe''a pyre rami — he''i.'
  agu-BL: 'Poro yi ángel yi k''ajbil Kataj nin taltz tetz yi ángel aj xochonl: “¡Nink
    tz''oc chan Kataj Ryos tan makle''n awutz! ¡Nink tz''oc yi Ryos yi wi''nin na
    pek'' te Jerusalén, tan amakle''n! Na yi jun yaje''j ni''cu''n i'' tu jun piẍ
    tze'' yi na tzan k''a''kl, yi ja el tzaj colpuj tk''ak''.”'
  ilo-ULB: Kinuna ti anghel ni Yahweh kenni Satanas, “Tubngarennaka koma ni Yahweh,
    Satanas; tubngarennaka koma ni Yahweh a nangpili iti Jerusalem! Saan kadi a maiyarig
    daytoy a tao iti maysa a sungrod a narabsut iti apuy?”
  kpg-kpg: Tangada di langi o Dimaadua ga helekai gi Setan, “Dimaadua gi hagahuaidu ina
    goe, Setan! Dimaadua dela e aloho i Jerusalem gi hagahuaidu ina goe. Taane deenei
    le e hai gadoo be di laagau dela ne daa gi daha mo di ahi.”
  uig-ARA: 'پەرۋەردىگار شەيتانغا: «پەرۋەردىگار سېنى ئەيىبلىسۇن، ئى شەيتان! بەرھەق،
    يېرۇسالېمنى تاللىۋالغان پەرۋەردىگار سېنى ئەيىبلىسۇن! بۇ كىشى ئوتتىن تارتىۋېلىنغان
    بىر چۇچۇلا ئوتۇن ئەمەسمۇ؟» ــ دېدى.'
  sus-sus: Alatala naxa a fala Sentanɛ bɛ, «N tan, Alatala naxan Darisalamu sugandixi,
    n bara a fala i bɛ Sentanɛ, i sabari! Yege xuntunyi xa mu na yi xɛmɛ ra naxan
    baxi tɛ dɛ i?»
  pon-2006: Tohnleng en KAUN-O ahpw mahsanihong Sehdan, “KAUN-O en ketin kerieiukala,
    Sehdan! KAUN-O, me kin ketin loalloale Serusalem, en kerieiukala. Ohl menet rasehng
    kisin tuhke kis me pwoarsang nan kisiniei.”
  ksd-ksd: 'Ma ra Luluai i ga biti tai Satan: A Luluai na bor u Satan, maia, ra Luluai
    nina i ga pilak pa Ierusalem na bor u; dave, go pa i varogop bar ma ra pakana
    davai di gorone vue kan ra iap?'
  grc-BRENT: Καὶ εἶπε Κύριος πρὸς τὸν διάβολον, Ἐπιτιμήσαι Κύριος ἐν σοὶ διάβολε,
    καὶ ἐπιτιμήσαι Κύριος ἐν σοὶ ὁ ἐκλεξάμενος τὴν Ἱερουσαλήμ· οὐκ ἰδοὺ τοῦτο ὡς δαλὸς
    ἐξεσπασμένος ἐκ πυρός;
  ind-AYT: Lalu, TUHAN berfirman kepada Setan, “TUHAN menghardik kamu, hai Setan!
    TUHAN yang memilih Yerusalem, menghardik kamu! Apakah dia ini bukan ranting kayu
    yang telah direnggut dari api?”
  nya-nya: Yehova anawuza Satana kuti, “Yehova akukudzudzula iwe Satana! Yehova amene
    wasankha Yerusalemu akukudzudzula! Kodi munthu uyu sali ngati chikuni choyaka
    chofumula pa moto?”
  hrv-hrv: 'Anđeo Jahvin reče Satanu: “Suzbio te Jahve, Satane! Suzbio te Jahve koji
    izabra Jeruzalem! Nije li on glavnja iz ognja izvučena?”'
  mps-mps: Tama Genuai Bidigo Satanbolo e tama po walali, “Satan, eno nagebolo obao,
    nago po deli me olamo dao. Eno Jerusalem godolo mu ebao, tama eno nagebolo penane
    pania sao po te obao. Eno te bidi Josua ma salio. Te bidi mego te isi dage dolidali
    iside selama, agade te isi sula selama, te isi dage nogogo tolalubo tiwai, te
    aga dolidali weyu eno te bidi Josua te tama ma dobola salio,” wali.
  tpi-tpi: Na Bikpela i tokim Satan olsem, “Satan, mi tokim yu, yu no ken mekim wanpela
    tok. Mi laikim tumas Jerusalem, na mi tok long yu mas pasim maus. Mi kisim bek
    pinis dispela man Josua olsem man i kisim hap paiawut i stap long paia na mekim
    i dai paia i stap long en.”
  dan-1931: 'Men HERREN* sagde til Satan: “HERREN true dig, Satan, HERREN true dig,
    han, som udvalgte Jerusalem. Er denne** ikke en Brand, som er reddet ud af Ilden?”
    { [*vel Herrens Engel (se V. 1).] / [**dvs. Josua.] }'
  vie-OVCB: 'Chúa Hằng Hữu phán với Sa-tan: “Chúa Hằng Hữu khiển trách ngươi! Chúa
    Hằng Hữu—Đấng chọn Giê-ru-sa-lem—quở trách ngươi! Người này chỉ như củi đang cháy
    dở, được gắp ra từ đám lửa mà thôi.”'
  guj-2017: યહોવાહના દૂતે શેતાનને કહ્યું, “યહોવાહ તને ઠપકો આપો, ઓ શેતાન; યરુશાલેમને
    પસંદ કરનાર યહોવાહ તને ધમકાવો. શું તું અગ્નિમાંથી ઉપાડી લીધેલા ખોયણા જેવો નથી?”
  pon-2006A: Tohnleng en KAUN-O ahpw mahsanihong Sehdan, “KAUN-O en ketin kerieiukala,
    Sehdan! KAUN-O, me kin ketin loalloale Serusalem, en kerieiukala. Ohl menet rasehng
    kisin tuhke kis me poarsang nan kisiniei.”
  por-BRBSL: 'Javé disse a Satanás: “Javé te repreende, Satanás! Sim, Javé, que escolheu
    Jerusalém, repreende-o! Isto não é um pau em chamas arrancado do fogo”?'
  eng-OEBUS: And the messenger of the Lord said to the Adversary, “May the Lord rebuke
    you, Adversary! The Lord, who has chosen Jerusalem, rebuke you! Is not this man
    a brand plucked out of the fire?”
  cth-cth: BAWIPA e kalvantami nihaiyah Oe Setan, BAWIPA ni nang teh na yue lawi seh,
    Jerusalem khopui ka rawi tangcoung e BAWIPA ni nang hah teh na yue raw naseh.
    Hete tami teh hmai dawk hoi rayu e thingtu nahoehmaw telah Setan hanlah atipouh.
  twi-twi: Na Awurade ka kyerɛɛ Satan se, “Awurade nka wʼanim, Satan! Awurade a wafa
    Yerusalem no, nka wʼanim. Saa ɔbarima yi nyɛ gyentia a wɔatu afi ogya mu ana?”
  hlt-hlt: BOEIPA loh Satan te, “BOEIPA loh, Satan nang te n'tluung saeh, Jerusalem
    aka coelh BOEIPA loh nang te n'tluung pai saeh. Hmaipok he hmai lamloh a huul
    moenih nama?,” a ti nah.
  tbz-SIM: 'Kɛ̀ Kuyie ntɔ̃nnìi nɑ́kɛ́ dibɔɔ̀ kɛ dɔ̀: Fɔ̃́ ndibɔɔ̀ ti Yiɛ̀ nKuyie ntu
    ɑ cĩ́ɛ̃́kɛ́! Fɔ̃́ ndibɔɔ̀ Kuyie ntu ɑ bɑ́ nwɑ́tìrì Sedisɑdɛmmu kù tɑ̃ɑ̃tɛ́ wè,
    onìtì yiè ndònnɛ̀ kudɔú kùù cɔ̀ú nkù nku kɛ̀ bɛ̀ kù pùtɛ.'
  msy-2020: Ezɨ Ikiavɨra Itir God kamaghɨn Satan mɨgei, “Satan, kɨ Ikiavɨra Itir God,
    nɨn atara ghaze, nɨ akatam mɨkɨman kogham! Kɨ Ikiavɨra Itir Godɨn Jerusalem gifongezim,
    kɨ nɨ mɨgɨa ghaze, nɨ nɨmɨra ikɨ. Gumazir kam Josua, kɨ uam a ini, a mati gumazim
    aviradiar avim isim inigha anemunge.”
  dop-dop: 'Ntɛnɑ ɩsɔtɑɑ tillu təkɩ Sɑtɑnɩ sɩ: Su, Tɑcɑɑ ləsənɑ Yosɑlɛm. Yesuwɑ nɑ́
    wɛ ɩsɩɩ tuputuɣu ŋku pɑ ləsɑ kɔkɔ tɑɑ tɔ.'
  azb-azb: 'Rəbb Şeytana dedi: «Rəbb səni məzəmmət etsin, ey Şeytan, Yerusəlimi seçən
    Rəbb səni məzəmmət etsin. Bu adam oddan çıxarılmış, yarısı yanmış odun parçasına
    bənzəmirmi?»'
  eng-DBY: And Jehovah said unto Satan, Jehovah rebuke thee, O Satan! Yea, Jehovah
    that hath chosen Jerusalem rebuke thee! Is not this a brand plucked out of the
    fire?
  hin-2017: तब यहोवा ने शैतान से कहा, “हे शैतान यहोवा तुझको घुड़के! यहोवा जो यरूशलेम
    को अपना लेता है, वही तुझे घुड़के! क्या यह आग से निकाली हुई लुकटी सी नहीं है?”
    (रोम. 8:33)
  wol-KYG: 'Aji Sax ji ne Tuumaalkat bi: «Aji Sax ji rëbb na la, Yaw Tuumaalkat bi,
    Aji Sax ji taamu Yerusalem rëbb na la. Xanaa Yosuwe mii du lenn lu moy gillit
    wu ñu fëkke cib taal?»'
  eng-YLT: 'And Jehovah saith unto the Adversary: ''Jehovah doth push against thee,
    O Adversary, Yea, push against thee doth Jehovah, Who is fixing on Jerusalem,
    Is not this a brand delivered from fire?'''
  eng-WYC-2017: And the Lord said to Satan, The Lord blame in thee, Satan, and the
    Lord that chose Jerusalem, blame in thee. Whether this is not a dead brand ravished
    from the fire?
  eng-WMBB: The LORD said to Satan, “The LORD rebuke you, Satan! Yes, the LORD who
    has chosen Jerusalem rebuke you! Isn’t this a burning stick plucked out of the
    fire?”
  urd-GVH: रब ने इबलीस से फ़रमाया, “ऐ इबलीस, रब तुझे मलामत करता है! रब जिसने यरूशलम
    को चुन लिया वह तुझे डाँटता है! यह आदमी तो बाल बाल बच गया है, उस लकड़ी की तरह जो
    भड़कती आग में से छीन ली गई है।”
  rug-rug: Zama la ia Zihova se Setani, “Arau Zihova gegese igo si agoi, Setani! Arau
    Zihova sapu ele vizatia sa popoa Zerusalema, gegese igo si agoi! Vea, lopu guana
    huda ta saputu vurana pa nika tu sa tie hie?” gua si Asa.
  gaz-gaz: Waaqayyos Seexanaan akkana jedhe; “Seexana nana, Waaqayyo si haa ifatu!
    Waaqayyo inni Yerusaalemin filate si haa ifatu! Namichi kun mukukkula ibidda bobaʼu
    keessaa butame mitii?”
  fra-LSG: 'L’Éternel dit à Satan: Que l’Éternel te réprime, Satan! Que l’Éternel
    te réprime, lui qui a choisi Jérusalem! N’est-ce pas là un tison arraché du feu?'
  yal-yal: Alatalaa malekan yi a fala Setana xa, a naxa, “Alatala xa falan ti i xili
    ma, Setana, a xa falan ti i xili ma, a tan naxan Yerusalɛn sugandixi! Tɛɛ yege
    dungin xa mi yi xɛmɛni ito ra ba naxan baxi tɛɛni?”
  haw-1868: 'I aku la o Iehova ia Satana, Na Iehova oe e papa aku, e Satana; na Iehova
    nana i koho o Ierusalema, e papa aku ia oe: aole anei keia he momokuahi i unuhiia''e
    mailoko mai o ke ahi?'
  arb-NAV: 'فَقَالَ الرَّبُّ لِلشَّيْطَانِ: «إِنَّ الرَّبَّ يَنْتَهِرُكَ يَا شَيْطَانُ،
    الرَّبُّ الَّذِي اصْطَفَى أُورُشَلِيمَ يَنْتَهِرُكَ، أَلَيْسَ هَذَا الرَّجُلُ
    كَحَطَبَةٍ مُشْتَعِلَةٍ انْتُشِلَتْ مِنَ النَّارِ؟»'
  ewe-ewe: Yehowa gblɔ na Satana be, “Yehowa ka mo na wò, Satana! Yehowa, ame si tia
    Yerusalem la ka mo na wò! Ɖe ame sia mele abe dzoti bibi si woɖe le dzo me la
    ene oa?”
  eng-LEE: 'And the Lord said unto the accuser, The Lord rebuke thee, O Accuser; yea,
    the Lord rebuke thee that hath chosen Jerusalem: is not this a brand plucked out
    of the fire?'
  asm-FB: তেতিয়া যিহোৱাৰ দূতে চয়তানক ক’লে, “হে চয়তান, যিহোৱাই তোমাক ধমকি দিয়ক;
    যিজনে যিৰূচালেমক মনোনীত কৰিলে, তেওঁ তোমাক ধমকি দিয়ক! এওঁ জুইৰ পৰা উলিয়াই অনা
    আধা পোৰা খৰি যেন নহয় নে?”
  sus-A: عَلَتَلَ نَشَ عَ قَلَ سٍنتَنّ بّ، «ﭑ تَن، عَلَتَلَ نَشَن دَرِ سَلَمُ سُفَندِشِ،
    ﭑ بَرَ عَ قَلَ عِ بّ سٍنتَنّ، عِ سَبَرِ! يٍفٍ شُنتُنيِ شَ مُ نَ يِ شّمّ رَ نَشَن
    بَشِ تّ دّ عِ؟»
  fra-SBL: 'Yahvé dit à Satan : « Yahvé te réprime, Satan ! Oui, Yahvé, qui a choisi
    Jérusalem, te réprimande ! N''est-ce pas là un bâton brûlant arraché du feu ?
    ".'
  hbo-hbo: וַיֹּ֨אמֶר יְהוָ֜ה אֶל־הַשָּׂטָ֗ן יִגְעַ֨ר יְהוָ֤ה בְּךָ֙ הַשָּׂטָ֔ן וְיִגְעַ֤ר
    יְהוָה֙ בְּךָ֔ הַבֹּחֵ֖ר בִּירֽוּשָׁלָ֑͏ִם הֲלֹ֧וא זֶ֦ה א֖וּד מֻצָּ֥ל מֵאֵֽשׁ׃
  kik-kik: Nake Jehova akĩĩra Shaitani atĩrĩ, “Jehova arogũkũũma, wee Shaitani! Jehova
    ũrĩa ũthuurĩte Jerusalemu arogũkũũma wee! Githĩ mũndũ ũyũ ti gĩcinga gĩtharĩtwo
    kuuma mwaki-inĩ?”
  fra-NCL: 'Et Yahweh dit à Satan : « Que Yahweh te réprime, Satan, que Yahweh te
    réprime, lui qui a choisi Jérusalem ! Celui-ci n’est-il pas un tison arraché du
    feu ? »'
  cek-AK: Angraeng mah, Setan khaeah, Aw Setan, Angraeng mah ang zoeh, Jerusalem qoikung
    Angraeng mah nang to ang zoeh boeh! anih loe hmai thung hoi azuh ih thing baktiah
    na ai maw oh? tiah a naa.
  cuk-cuk: 'Geb agine, Bab-Jehová-e-baliwitur nia-saila-Satanásʼga sogded: “Satanás,
    Bab-Jehová bese sabsur-urwesun. ¡Bab-Jehová-Jerusalén-neggwebur-susad, bese sabsur-urwesun!
    ¡Nia-saila, Bab-Jehová bese sabsur-urwesun! ¡Satanás! Ar we-Josuéʼde, ¿sapan-gummakmai-sulesadyob
    bendaklessursi?”'
  uig-CYR: 'Пәрвәрдигар Шәйтанға: «Пәрвәрдигар сени әйиплисун, и Шәйтан! Бәрһәқ, Йерусалимни
    талливалған Пәрвәрдигар сени әйиплисун! Бу киши оттин тартивелинған бир чучула
    отун әмәсму?» — деди.'
  tel-2017: సాతానుతో యెహోవా దూత “సాతానూ, యెహోవా నిన్ను గద్దిస్తాడు. యెరూషలేమును ఎన్నుకున్న
    యెహోవా నిన్ను గద్దిస్తాడు. ఇతడు అగ్నిలో నుండి తీసిన నిప్పుకణం లాగానే ఉన్నాడు గదా”
    అన్నాడు.
  hat-BSA: 'SENYÈ a te di a Satan: “SENYÈ a repwoche ou, Satan! Anverite, SENYÈ ki
    te chwazi Jérusalem nan va repwoche ou! Èske sa se pa yon bout bwa cho ki retire
    soti nan dife?”'
  kos-kos: Na lipufan lun LEUM GOD fahk nu sel Satan, “Lela LEUM GOD Elan fahkot lah
    kom pa koluk, Satan! Lela LEUM GOD, su lungse Jerusalem, Elan arulana lain kom.
    Mwet se inge oana sie polosak ma tulakinyukla liki e uh.”
  hbo-WLC: וַיֹּ֨אמֶר יְהוָ֜ה אֶל־הַשָּׂטָ֗ן יִגְעַ֨ר יְהוָ֤ה בְּךָ֙ הַשָּׂטָ֔ן וְיִגְעַ֤ר
    יְהוָה֙ בְּךָ֔ הַבֹּחֵ֖ר בִּירֽוּשָׁלִָ֑ם הֲל֧וֹא זֶ֦ה א֖וּד מֻצָּ֥ל מֵאֵֽשׁ׃
  ibo-ibo: Onyenwe anyị sịrị ekwensu, “Onyenwe anyị basiere gị mba ike, gị ekwensu.
    Onyenwe anyị, onye họpụtara Jerusalem, basiere gị mba ike. Nwoke a, ọ bụghị ọlọkọ
    ọkụ na-ere ere, nke e si nʼime ọkụ gụpụta?”
  ory-ory: ପୁଣି, ସଦାପ୍ରଭୁ ଶୟତାନକୁ କହିଲେ, “ହେ ଶୟତାନ, ସଦାପ୍ରଭୁ ତୁମ୍ଭକୁ ଧମକ ଦିଅନ୍ତୁ!
    ହଁ, ଯେ ଯିରୂଶାଲମକୁ ମନୋନୀତ କରିଅଛନ୍ତି, ସେ ସଦାପ୍ରଭୁ ତୁମ୍ଭକୁ ଧମକ ଦିଅନ୍ତୁ! ଏ କି ଅଗ୍ନିରୁ
    କଢ଼ା ଖଣ୍ଡେ ପୋଡ଼ା କାଠଖଣ୍ଡ ନୁହେଁ?”
  chk-chk: Iwe, nöün ewe Samol mi Lapalap we chon läng a üreni Satan, “Ewe Samol mi
    Lapalap epwe apwünguk, Satan. Ewe Samol mi Lapalap mi filätä Jerusalem epwe apwünguk.
    Ifa usun, ätei esap wewe ngeni efoch wes eman a atowu seni ekkei?”
  rop-rop: En det einjul blanga YAWEI bin dalim im, “Seitin, YAWEI, garra pudum bleim
    langa yu! YAWEI hubin pikimat Jerusalem blanga jidan im speshalwan taun garra
    pudum bleim langa yu! Wal main wekinmen Joshuwa im jidan jis laik det wanbala
    stik weya sambodi pulumat kwikbala en seibum brom det faiya bifo im barnap.”
  ukr-1871: 'І сказав Господь (через ангела) до сатани: Нехай загрозить тебе, сатано,
    Господь, нехай загрозить Господь, вибравший собі Ерусалим! Хиба він не головня,
    вихоплена з огню?'
  deu-1951: 'Da sprach der HERR zum Satan: Der HERR schelte dich, du Satan; ja, der
    HERR schelte dich, er, der Jerusalem erwählt hat! Ist dieser nicht ein Brand,
    der aus dem Feuer gerettet ist?'
  eng-JPS: 'And the LORD said unto Satan: ''The LORD rebuke thee, O Satan, yea, the
    LORD that hath chosen Jerusalem rebuke thee; is not this man a brand plucked out
    of the fire?'''
  srp-1865: 'A Gospod reèe Sotoni: Gospod da te ukori, Sotono, Gospod da te ukori,
    koji izabra Jerusalim. Nije li on glavnja istrgnuta iz ognja?'
  lug-lug: Mukama n’agamba Setaani nti, “Mukama akunenye ggwe Setaani, weewaawo Mukama
    eyeerondedde Yerusaalemi akunenye! Omusajja ono si kisiki ekyaka ekigibbwa mu
    muliro?”
  heb-heb: ויאמר יהוה אל השטן יגער יהוה בך השטן ויגער יהוה בך הבחר בירושלם הלוא זה
    אוד מצל מאש׃
  ben-IRV: সদাপ্রভুশয়তানকে বললেন, “শয়তান, সদাপ্রভু তোমাকে তিরস্কার করুন! সদাপ্রভু
    যিনি যিরূশালেমকে বেছে নিয়েছেন তিনি তোমাকে তিরস্কার করুন! এই ব্যক্তি কি আগুন থেকে
    বের করে নেওয়া কাঠের মত নয়?”
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਦੇ ਦੂਤ ਨੇ ਸ਼ੈਤਾਨ ਨੂੰ ਕਿਹਾ, ਹੇ ਸ਼ੈਤਾਨ, ਯਹੋਵਾਹ ਤੈਨੂੰ ਝਿੜਕੇ, ਹਾਂ,
    ਯਹੋਵਾਹ ਜਿਸ ਨੇ ਯਰੂਸ਼ਲਮ ਨੂੰ ਚੁਣ ਲਿਆ ਹੈ, ਤੈਨੂੰ ਝਿੜਕੇ! ਕੀ ਇਹ ਉਹ ਅੱਧ ਜਲੀ ਲੱਕੜੀ ਨਹੀਂ
    ਜਿਹੜੀ ਅੱਗ ਵਿੱਚੋਂ ਧੂਈ ਗਈ ਹੈ?
  mya-JVB: ထာဝရဘုရား ၏ ကောင်းကင်တမန်ကလည်း၊ အိုစာတန် ၊ ထာဝရဘုရား သည် သင့် ကို ဆုံးမ
    တော်မူပါစေသော။ ယေရုရှလင် မြို့ကို ရွေးချယ် ပြီးသော ထာဝရဘုရား သည် သင့် ကို ဆုံးမ
    တော်မူပါစေသော။ ဤ သူသည် မီး ထဲ က နှုတ် သော ထင်းစ ဖြစ်သည်မ ဟုတ်လော ဟု စာတန် အား
    ဆို ၏။
  hmo-hmo: Vadaeni Lohiabada ese Satani ia hereva henia, ia gwau, “Satani e, lau Lohiabada
    ese harihari oi lau gwau henia inai, badina lau ese Ierusalema lau abia hidi,
    bona lau lalokau henia noho. Inai tau Iosua bona Ierusalema be lau bogahisihisi
    henidia noho, idia be audia, lahi dekena amo lau veria mauri gaudia bamona.”
  urd-urd: और ख़ुदावन्द ने शैतान से कहा, “ऐ शैतान, ख़ुदावन्द तुझे मलामत करे! हाँ,
    वह ख़ुदावन्द जिसने येरूशलेम को क़ुबूल किया है, तुझे मलामत करे! क्या यह वह लुकटी
    नहीं जो आग से निकाली गई है?”
  rus-SYN: 'И сказал Господь сатане: Господь да запретит тебе, сатана, да запретит
    тебе Господь, избравший Иерусалим! не головня ли он, исторгнутая из огня?'
  bqc-SIM: 'Ɔ̃ Dii Malaika ò Setãuɛ: Á kↄ̃ le ń Diio, Setãu. Á kↄ̃ le ń Dii
    pↄ́ Yelusalɛũ sɛ̀o fá! Gbɛ̃́ɛ beeá yàamiↄna pↄ́ wa ga bↄ̀ tɛ́ guuɛ.'
  tcz-CHONGTHU: Pakaichun satan jah a aseijin, Pakai keiman namidem naho chu ka sangpoi,
    Jerusalem kei dingin kalhenpa keiman nang chu kahin samsei ati. Hiche mipahi meikong
    laha kisatdoh thingkhong tobang ahi.
  mar-mar: मग परमेश्वराचा दूत सैतानाला म्हणाला, “सैताना, परमेश्वर तुला धमकावो. परमेश्वराने,
    त्याची खास नगरी म्हणून यरूशलेमची निवड केली आहे, तो तुला धमकावो. आगीतून कोलीत ओढून
    काढावे, तसा हा नाही काय?”
  qub-qub: 'Chaura Tayta Diospa anjilninna Satanasta cayno niran: «¡Gamtaga Tayta
    Diosmi piñacushunqui! ¡Jerusalenta acracoj Tayta Dios gamtaga upällachishunqui!
    Cay runaga ¿manachu caycan rataycaj ninapita jorgurisha shanshano?»'
  bqp-bqp: Mɑ Yinni Gusunɔn gɔrɑdo u Setɑm sɔ̃ɔwɑ u nɛɛ, Gusunɔ u nun gerusi wi, wi
    u Yerusɑlɛmu gɔsɑ. A ǹ yɛ̃ mɑ Yosue u sɑ̃ɑwɑ nge dɑ̃ɑ nɔɔ ge bɑ wunɑ dɔ̃ɔn di?
  hat-hat: 'Zanj Seyè a di Satan konsa: -Se pou Seyè a regle ou, Satan. Wi, se pou
    Seyè a ki renmen lavil Jerizalèm lan regle ou! Nonm sa a tankou yon bout bwa tou
    limen yo kouri wete nan dife pou l'' pa fin boule nèt.'
  eng-BSB: 'And the LORD said to Satan: “The LORD rebukes you, Satan! Indeed, the
    LORD, who has chosen Jerusalem, rebukes you! Is not this man a firebrand snatched
    from the fire?”'
  tod-tod: 'Ɠɔoɠɔ GALAGI ná-geezuɠeelai ɠɛni Setana ma: «Ɠɔoɠɔ GALAGI zelilo è ma
    faan, Setana! Gaamazu Ɠɔoɠɔ GALAGI zelilo è ma, tɛigi é yiimazeɠeai ga Zeeluzalɛme!
    Zunui nii la ga koʋileʋegi kulaai abui ɠa ɓaa?»'
  eng-WEBPB: The LORD said to Satan, “The LORD rebuke you, Satan! Yes, the LORD who
    has chosen Jerusalem rebuke you! Isn’t this a burning stick plucked out of the
    fire?”
  kbq-kbq: Ra Anumzamo'a Satankura huno, Ra Anumzamo'a Sataga keonke kema nehanana,
    havige nehane huno nehie. Tamage, Ra Anumzana Jerusalemi kuma'ma huhampri'nea
    Ra Anumzamo'a ama ne'ma keagama huntanana eri atroe huno kazeri ko'nerino anage
    hu'ne, Ama nera tevefinti'ma tevema tagisga nehiaza hu'noe.
  nhe-BL: 'Huan ielhuicac ejca TOTECO quiilhui Axcualtlacatl: “Ma TOTECO mitztlateilhui,
    Axcualtlacatl. Yajaya ax mitzselilía tlen ica tijteilhuía ni tlacatl. Pampa TOTECO
    ya quitlapejpenijtoc para quitlasojtlas Jerusalén. Huan yajaya quitlahuelcahuas
    tlen ica tijteilhuijtoc ni totajtzi. Ni tlacatl itztoc queja se cuapipitztli tlen
    nijmanahuía tlen se hueyi tlitl huan ya tlatlajco tlatlatoc.”'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e heko haw pe har uze'eg Zurupari pe. — Tuwe Tupàn
    uzepyk nerehe nehe, Zurupari. Tupàn Tuweharupi Wiko Ma'e Zeruzarez hexak arer
    a'e, tuwe umume'u neaiw paw nehe, nerehe uzepyk pà nehe, i'i izupe. 'Aw awa nuzawy
    kwaw zepe'aw tata wi ipyro pyrer a'e, i'i izupe.
  eng-DRA: 'And the Lord said to Satan: The Lord rebuke thee, O Satan: and the Lord
    that chose Jerusalem rebuke thee: Is not this a brand plucked out of the fire?'
