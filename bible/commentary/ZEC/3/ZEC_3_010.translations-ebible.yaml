verse: ZEC.003.010
translations:
  mal-C: “ ‘ആ ദിവസത്തിൽ നിങ്ങൾ ഓരോരുത്തരും തന്റെ മുന്തിരിവള്ളിയുടെയും അത്തിവൃക്ഷത്തിന്റെയും
    കീഴിൽ ഇരിക്കാൻ തങ്ങളുടെ അയൽവാസിയെ ക്ഷണിക്കും,’ എന്നു സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു.”
  deu-TKW: An jenem Tag, ist der Spruch Jahwes der Heerscharen, werdet ihr einander
    einladen können unter Weinstock und Feigenbaum!
  lin-lin: Na mokolo wana, moko na moko kati na bino akobengisa moninga na ye mpo
    ete bavanda na se ya nzete ya vino mpe ya figi, » elobi Yawe, Mokonzi ya mampinga.
  eng-LSV: In that day—a declaration of YHWH of Hosts, || You call, each to his neighbor,
    || To the place of the vine, || And to the place of the fig tree!”
  eng-GNV: In that day, saith the Lord of hostes, shall ye call euery man his neighbour
    vnder the vine, and vnder the figge tree.
  eng-WEBSTER: In that day, saith the LORD of hosts, shall ye call every man his neighbor
    under the vine and under the fig-tree.
  nhw-BL: “ ‘Huan anquinnotzase amohuampoyohua para ma mosehuica amohuaya amocalixpa
    inintzala xocomeca tzontli huan ininmatla higuera cuame. Huan anpaquise san sejco
    ica tlasehuilistli huan temachili.’ ” Quej nopa quiijto TOTECO Catli Quinyacana
    Itequihuajcahua Ma Tlatlanitij.
  swh-ONEN: “ ‘Katika siku hiyo kila mmoja wenu atamwalika jirani yake akae chini
    ya mzabibu wake na mtini wake,’ asema Bwana Mwenye Nguvu Zote.”
  bba-bba: Wi, Gusunɔ wɔllu kɑ tem Yinni u nɛɛ, yen tɔ̃ɔ te, i ko i sokunɑ i nuku
    dobu ko bɔri yɛndun sɔ̃ bɛɛn dɑ̃ɑ ɡbɑɑnɔ.
  eng-KJVCPB: In that day, saith the Lord of hosts, Shall ye call every man his neighbour,
    Under the vine and under the fig tree.
  luo-luo: “Jehova Nyasaye Maratego wacho niya, ‘Chiengʼno ngʼato ka ngʼata kuomu
    noluong wadgi mondo obi oywe e bwo yiende mag mzabibu kod mag ngʼowu.’ ”
  meu-meu: Iehova Sabaota ma e tomu, Una dina ai umui iboumui ai ese ta ta dekena
    tauna dekena tauna ba vavedia mai, emui vine audia bona emui suke audia henudiai.
  npi-ULB: त्यस दिनमा हरेक मानिसले आफ्नो छिमेकीलाई आफ्नो दाखको बोट र अन्जिरको रूखमुनि
    बस्‍न निम्तो दिनेछन्, परमप्रभु घोषणा गर्नुहुन्छ ।”
  yor-yor: “ ‘Olúwa àwọn ọmọ-ogun wí pé, ní ọjọ́ náà ni olúkúlùkù yóò pe ẹnìkejì láti
    jókòó rẹ̀ sábẹ́ igi àjàrà àti sábẹ́ igi ọ̀pọ̀tọ́.’ ”
  pes-OPCB: '«آری، خداوند لشکرهای آسمان می‌فرماید: هنگامی که آن روز فرا رسد هر یک
    از شما همسایهٔ خود را دعوت خواهد کرد تا بیاید و در زیر درختان انگور و انجیرتان
    در صلح و صفا بنشیند.»'
  tgl-ULB: Sa araw na iyon, ito ang pahayag ni Yahweh ng mga hukbo, 'aanyayahan ng
    bawat tao ang kaniyang kapwa upang mamahinga sa ilalim ng kaniyang puno ng ubas
    at ilalim ng kaniyang puno ng igos.”'
  hui-hui: Horo ogoni wubagiho ngeledogo tagira ibirangi tínaga nenege mbira mbira
    handa a̱i̱na̱i̱ bu padaru tíni haru mandagi hole ololeberemi. Olowa tínaga gerebi
    mabu bu hengedemigohabi tínaga poge hengedemigonaga gumbahabi bira palia bu holeberemi.
    Ani howa tínaga bu miniha mo palia holene karulowa turu haga buwa dungulo holeberemi,
    lalu dahuliyali biagome laya lene.
  mya-mya: '``ထို​နေ့​ရက်​ကာ​လ​ကျ​ရောက်​လာ​သော​အ​ခါ သင်​တို့​ရှိ​သ​မျှ​သည်​စ​ပျစ်​ဥ​ယျာဉ်​များ၊
    သ​ဖန်း​ပင်​များ​ခြံ​ရံ​လျက်​ငြိမ်း​ချမ်း​လုံ​ခြုံ စွာ​နေ​ထိုင်​နိုင်​ကြ​စေ​ရန်
    မိ​မိ​တို့​၏​အိမ်​နီး ချင်း​များ​ကို​ခေါ်​ဖိတ်​ကြ​လိမ့်​မည်'''' ဟု​အ​နန္တ တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​၏။'
  bod-N: ཡང་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཉིན་མོ་དེར་ཁྱོད་ཅག་རེ་རེས་རང་གི་ཁྱིམ་མཚེས་རྣམས་གདན་དྲངས་ནས་རྒུན་ཤིང་དང་སེ་ཡབ་ཤིང་གི་འོག་ལ་སྡོད་དུ་ཆུག་ཅེས་གསུངས་སོ་ཞེས་གསུངས་པའོ།
    །
  sna-sna: “ ‘Pazuva iro mumwe nomumwe wenyu achakoka muvakidzani wake kuzogara pasi
    pomuzambiringa napasi pomuonde wake,’ ndizvo zvinotaura Jehovha Wamasimba Ose.”
  spa-BLM: En aquel día — dice el Señor de los Ejércitos — invitarás a cada uno a
    su prójimo bajo la vid y bajo la higuera”.
  cac-cac: A d'a jun c'ual chi', ol eyavtej e b'a. D'a tzalajc'olal ol aj eyic'an
    eyip d'a yalan̈ yen̈ul xil te' eyuva yed' te' eyigo. A in Jehová Yajal in d'a
    Smasanil sval jun tic, xchi Jehová, xchi jun ángel chi'.
  swh-ULB: Katika siku hiyo kila mtu atamwalika jirani yake kukaa chini ya mzabibu
    na mtini wake.” asema Yahwe wa majeshi.
  bel-bel: У той дзень, кажа Гасподзь Саваоф, будзеце адзін аднаго запрашаць пад вінаград
    і пад смакоўніцу.
  deu-ELBBK: An jenem Tag, spricht der HERR der Heerscharen, werdet ihr einer den
    anderen einladen unter den Weinstock und unter den Feigenbaum.
  mbb-OT: Dutun he timpu ed-ubpè kew he melinawen. Is kada sevaha keniyu, ebpengimbita
    te siringan din te kebpinuu ziyà te lempek te paras din wey kayu zin he higus.
    Iyan a, is Nengazen he Mekeǥeǥehem, is migkaǥi kayi.”
  mal-2015: അന്നാളിൽ നിങ്ങൾ ഓരോരുത്തൻ താന്താന്റെ കൂട്ടുകാരനെ മുന്തിരിവള്ളിയുടെ കീഴിലേക്കും
    അത്തിവൃക്ഷത്തിൻ കീഴിലേക്കും ക്ഷണിക്കും എന്നു സൈന്യങ്ങളുടെ യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: ‚Andre oda džives vičinena jekh avres te bešel peske jekhetane tel o viňičis
    the tel o figovňikos,‘ phenel o Nekzoraleder RAJ.“
  nlg-nlg: Mi tana bongi keri, e ghaghua lord pukuni maana, sopa sakai itamiu kau
    nongira na lei kulamiu kara mai tana komumiu makau tuvalia nimiu na dolo mana
    togotogo.”
  pes-OPV: و یهوه صبایوت می‌گوید که هر کدام از شما همسایه خود را زیر مو و زیر انجیر
    خویش دعوت خواهید نمود.»
  ron-1924: Ын зиуа ачея ’, зиче Домнул оштирилор, ‘вэ вець пофти уний пе алций суб
    вицэ ши суб смокин.’”
  ben-OBCV: “সর্বশক্তিমান সদাপ্রভু ঘোষণা করেন, ‘সেদিনে তোমরা প্রত্যেকে নিজের প্রতিবেশীকে
    তোমাদের দ্রাক্ষালতার তলায় ও ডুমুর গাছের তলায় বসবার জন্য নিমন্ত্রণ করবে।’ ”
  som-som: Oo Rabbiga ciidammadu wuxuu leeyahay, Wakhtigaas ninkiin kastaaba wuxuu
    deriskiisa ugu yeedhi doonaa canabka iyo berdaha hoostooda.
  lat-VUC: In die illa, dicit Dominus exercituum, vocabit vir amicum suum subter vitem
    et subter ficum.]
  eng-ASVBT: In that day, saith Jehovah of hosts, shall ye invite every man his neighbor
    under the vine and under the fig tree.
  ita-1885: In quel giorno, dice il Signor degli eserciti, voi chiamerete ciascuno
    il suo compagno sotto alla vite, e sotto al fico.
  eng-LXXUP: In that day, saith the Lord Almighty, ye shall call together every man
    his neighbor under the vine and under the fig tree.
  eng-ULB: In that day—this is the declaration of Yahweh of hosts—each man will invite
    his neighbor to sit under his vine and under his fig tree.”
  spa-VBL: Ese día, todos invitarán a sus amigos a sentarse en paz bajo sus vides
    e higueras, dice el Señor Todopoderoso”.
  fra-_FOB: En ce jour-là, dit l'Éternel des armées, vous vous appellerez l'un l'autre
    sous la vigne et sous le figuier.
  mal-mal: “ആ നാളിൽ നിങ്ങൾ ഓരോരുത്തൻ അവനവന്റെ കൂട്ടുകാരനെ മുന്തിരിവള്ളിയുടെ കീഴിലേക്കും
    അത്തിവൃക്ഷത്തിൻ കീഴിലേക്കും ക്ഷണിക്കും” എന്നു സൈന്യങ്ങളുടെ യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Us din tum ek dūsre ko apnī angūr kī bel aur apne anjīr ke daraḳht ke sāye
    meṅ baiṭhne kī dāwat doge.’ Yih Rabbul-afwāj kā farmān hai.”
  suz-BL: मेको नाक्‍ती गे नेल्‍लेमी आंम आंमा ब्रेम्‍मुशा अङगुर नु फोव़शी आ पुंमी ग्‍येरशा
    ग्रुम्‍नीनी’ दे मुर नेल्‍ल आन परमप्रभु यावेमी देंत” देंत। १राजा ५:५; मीका ४:४
  eng-NOY: In that day, saith Jehovah of hosts, Shall ye invite every one his neighbor
    Under the vine and under the fig-tree.
  ita-1927: In quel giorno, dice l’Eterno degli eserciti, voi vi inviterete gli uni
    gli altri sotto la vigna e sotto il fico”.
  ckb-ckb: «”لەو ڕۆژەدا، هەریەکە بانگهێشتی هاوڕێکەی دەکات بۆ ژێر دار مێو و ژێر دار
    هەنجیر.“ ئەوە فەرمایشتی یەزدانی سوپاسالارە.»
  eng-BBE: In that day, says the Lord of armies, you will be one another's guests
    under the vine and under the fig-tree.
  kan-OKCV: “ ‘ಆ ದಿವಸದಲ್ಲಿ ನೀವು ನಿಮ್ಮ ನಿಮ್ಮ ನೆರೆಯವರನ್ನು ದ್ರಾಕ್ಷಿಬಳ್ಳಿಯ ಕೆಳಗೂ, ಅಂಜೂರದ
    ಮರದ ಕೆಳಗೂ ಕರೆಯುವಿರಿ,’ ಎಂದು ಸರ್ವಶಕ್ತರಾದ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.”
  tam-2017: அந்நாளிலே நீங்கள் ஒருவரையொருவர் திராட்சைச்செடியின்கீழும் அத்திமரத்தின்கீழும்
    வரவழைப்பீர்கள் என்று சேனைகளின் யெகோவா சொல்லுகிறார் என்றார்.
  spa-RV-1909: En aquel día, dice Jehová de los ejércitos, cada uno de vosotros llamará
    á su compañero debajo de la vid, y debajo de la higuera.
  ron-BTF: În acea zi, spune DOMNUL oştirilor, veţi chema, fiecare pe aproapele său
    sub viţă şi sub smochin.
  eng-WEBP: In that day,’ says the LORD of Armies, ‘you will invite every man his
    neighbor under the vine and under the fig tree.’”
  eng-FBV: On that day everyone will invite their friends to sit in peace under their
    vines and fig trees, says the Lord Almighty.”
  nld-1939: Op die dag, is de godsspraak van Jahweh der heirscharen, Nodigt gij allen
    elkander uit Onder de wijnstok en vijg!
  nch-BL: “ ‘Huan anquinnotzase amohuampoyohua para ma mosehuica amohuaya amocalixpa
    inintantita xocomeca tzonti huan inimatita higuera cuame. Huan anpaquise san sejco
    ica tasehuilisti huan temachili.’ ” Quej nopa quiijto TOTECO Cati Quinyacana Iilhuicac
    Ejcahua Ma Tatanitij.
  vie-1934: 'Đức Giê-hô-va vạn quân phán: Trong ngày đó, các ngươi ai nấy sẽ mời kẻ
    lân cận mình dưới cây nho và dưới cây vả.'
  hin-CV: “ ‘उस दिन, तुममें से हर एक अपने पड़ोसी को अंगूर और अंजीर पेड़ के नीचे संगति
    करने के लिए आमंत्रित करेगा.’ सर्वशक्तिमान याहवेह की यह घोषणा है.”
  spa-BES: En ese día, dice el Señor de los ejércitos, cada uno de ustedes llamará
    a su prójimo debajo de la vid y debajo de la higuera.
  tdx-tdx: Ie amy andro zay, hoe t’Iehovà, le hifampikanjy an-drañetse ondatio, songa
    ambane’ ty vahe’e naho ambane’ i sakoa’ey.
  tha-KJV: พระเยโฮวาห์จอมโยธาตรั​สว​่า ในวันนั้นเจ้าทุกคนจะเชิญเพื่อนบ้านของเจ้าให้มาใต้เถาองุ่นและใต้ต้นมะเดื่อ”
  por-BR-2018: Naquele dia, diz o SENHOR dos exércitos, cada um de vós convidará a
    seu próximo para debaixo da videira, e para debaixo da figueira.
  deu-ELO: An jenem Tage, spricht Jehova der Heerscharen, werdet ihr einer den anderen
    einladen unter den Weinstock und unter den Feigenbaum.
  eng-WYC-2018: In that day, saith the Lord of hosts, a man shall call his friend
    under a vine, and under a fig tree. (On that day, saith the Lord of hosts, a man
    shall call his friends to come, and sit down, and rest under a vine, and under
    a fig tree.)
  epo-epo: En tiu tempo, diras la Eternulo Cebaot, vi vokos unu alian sub vinberbranĉon
    kaj sub figarbon.
  uig-PIN: Xu küni, — dǝydu samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar, — ⱨǝrbiringlar
    ɵz yeⱪininglarni üzüm teli wǝ ǝnjür dǝrihi astiƣa olturuxⱪa tǝklip ⱪilisilǝr».
  beo-beo: Amo eso da doaga:sea, dilia huluane afae afae da dilia na:iyado dunu misa:ne
    hiougimu. Ilia da misini, olofoiwane amola gaga:iwane, dilia waini sagai amola
    figi ifa bugi amoga sisiga:le disili, hahawane esalumu.”
  tpi-OTNT: Na taim dispela de i kamap, bai yupela wan wan i ken singautim ol pren
    bilong yupela i kam i stap wantaim yupela. Na bai yupela i sindaun long ol gaden
    wain bilong yupela na aninit long ol diwai fik bilong yupela, na yupela olgeta
    bai i bel isi na i stap gut tru.”
  hau-SA: “ ‘A wannan rana kowannenku zai gayyaci maƙwabcinsa yă zauna a ƙarƙashin
    itacen inabi da kuma na ɓaure,’ in ji Ubangiji Maɗaukaki.”
  uig-LAT: Shu küni, — deydu samawi qoshunlarning Serdari bolghan Perwerdigar, — herbiringlar
    öz yéqininglarni üzüm téli we enjür derixi astigha olturushqa teklip qilisiler».
  nde-nde: Ngalelolanga lowo lalowo wenu uzamema umakhelwane wakhe ukuthi ahlale ngaphansi
    kwevini lomkhiwa wakhe,’ kutsho uThixo uSomandla.”
  ton-ton: ‌ʻOku pehē ʻe Sihova ʻoe ngaahi kautau, ‘ko e ʻaho ko ia ʻe feuiʻaki ʻae
    tangata taki taha ki hono kaungāʻapi ʻi he lolo vaine mo e lolo fiki.’”
  ces-1613: V ten den, praví Hospodin zástupů, povoláte jeden každý bližního svého
    pod vinný kmen a pod fík.
  eng-WMB: In that day,’ says the LORD of Hosts, ‘you will invite every man his neighbor
    under the vine and under the fig tree.’”
  tam-TCV: “ ‘அந்த நாளில் நீங்கள் ஒவ்வொருவரும் தன்தன் அயலானை உங்கள் திராட்சைக்கொடியின்
    கீழும், அத்திமரத்தின் கீழும் வந்து உட்கார்ந்து உங்கள் சமாதானத்திலும் செழிப்பிலும்
    பங்குகொள்ளும்படி அழைப்பீர்கள்,’ என்று சேனைகளின் யெகோவா அறிவிக்கிறார்.”
  ceb-ULB: Nianang adlawa—mao kini ang gipahayag ni Yahweh nga labawng makagagahom—ang
    matag tawo magdapit sa iyang mga silingan aron sa paglingkod ilalom sa iyang kaparasan
    ug ilalom sa iyang kahoy nga igera.”
  pol-UBG: W tym dniu, mówi PAN zastępów, każdy wezwie swego bliźniego pod winoroślą
    i pod drzewem figowym.
  urd-GVU: اُس دن تم ایک دوسرے کو اپنی انگور کی بیل اور اپنے انجیر کے درخت کے سائے
    میں بیٹھنے کی دعوت دو گے۔‘ یہ رب الافواج کا فرمان ہے۔“
  eng-OEBCW: On that day,’ says the Lord of hosts, ‘you will each invite your neighbour
    under the vine and under the fig tree.’
  deu-1912: Zu derselben Zeit, spricht der HERR Zebaoth, wird einer den andern laden
    unter den Weinstock und unter den Feigenbaum.
