    ਅਤੇ ਆਪਣੀ ਅੰਗੂਰੀ ਬੇਲ ਦੇ ਹੇਠ ਬੁਲਾਵੇਗਾ, ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: ထို နေ့၌ သင်တို့သည် မိမိ တို့ အိမ်နီးချင်း တယောက် ကိုတယောက်စပျစ် ပင်အောက်
    ၊ သင်္ဘော သဖန်းပင်အောက် သို့ ခေါ် ဘိတ်ကြလိမ့်မည်ဟု ကောင်းကင် ဗိုလ်ခြေ အရှင် ထာဝရဘုရား
    မိန့် တော်မူ၏။
  hmo-hmo: Unai dina ia ginidae neganai, umui ta ta ibounai ese emui badibadinai noho
    taudia do umui boiria mai, emui vain audia bona fig audia edia henunai do umui
    helai hebou, mai maino danu. Lau Siahu Ibounai Lohiabada, lau hereva inai.”
  urd-urd: रब्ब — उल — अफ़वाज फ़रमाता है, उसी दिन तुम में से हर एक अपने हम साये को
    ताक और अंजीर के नीचे बुलाएगा।”
  rus-SYN: В тот день, говорит Господь Саваоф, будете друг друга приглашать под виноград
    и под смоковницу.
  bqc-SIM: Gↄↄ bee á baade a a gbɛ̃́dee sísi aà zↄ̃lɛ nana a vɛ̃ɛli ge kaadↄɛnli
    gbáu. Ma Dii Zĩgↄ̃de mámɛ má ò.
  tcz-CHONGTHU: Hiche nikho tengle chun mikhat chehin naheng nakom chehchu na lengpithei
    le theichang phung noiya lungmonga toukhompi dinga nakikoudiu ahi.
  mar-mar: सेनाधीश परमेश्वर असे म्हणतो, “त्या दिवसात, प्रत्येक पुरुष आपल्या शेजाऱ्याला
    आपल्या अंजिराच्या झाडाखाली व द्राक्षवेलीखाली बसण्यासाठी बोलवील.”
  qub-qub: Chay junaj chayamuptenga jucniqui-jucniquimi marca-masiquicunawan goturpanquipaj
    übas yörayqui chaquincho, ïgus yörayqui chaquinchöpis. Munayniyoj Tayta Diosmi
    chayno në.› »
  bqp-bqp: Wi, Gusunɔ wɔllu kɑ tem Yinni u nɛɛ, yen tɔ̃ɔ te, i ko i sokunɑ i nuku
    dobu ko bɔri yɛndun sɔ̃ bɛɛn dɑ̃ɑ gbɑɑnɔ.
  hat-hat: Jou sa a, yonn pral envite lòt vin lakay nou anba pye rezen ak pye fig
    frans nou yo. Se Seyè ki gen tout pouvwa a menm ki di sa.
  eng-BSB: On that day, declares the LORD of Hosts, you will each invite your neighbor
    to sit under your own vine and fig tree.’”
  tod-tod: Naama volo ná, wo ɠilagilagi kpein wa ɠɛ ɓɔɠɔ lolisu wa-leezɛn ɓeleiti
    ta kooleɠoole guluiti bu, wo ɗa ɠoozunɛ ná ziilɛigi zu.» Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii
    wooi ɠana.
  eng-WEBPB: In that day,’ says the LORD of Armies, ‘you will invite every man his
    neighbour under the vine and under the fig tree.’”
  kbq-kbq: Ana zupa mago magomota tava'ontamire'ma nemani'namokizmia ke hanage'za
    tamagri grepi nofimofo turunapine, fiki zafamofo turunapi emanigahaze.
  nhe-BL: “ ‘Huan inquinnotzase imohuampoyohua para ma mosehuica imohuaya imocalixpa
    inintzala xocomeca tzontli huan ininmatzala higuera cuatini. Huan inpaquise san
    sejco ica tlasehuilistli huan temachili.’” Queja nopa quiijto TOTECO Tlen Quinyacana
    Ielhuicac Ejcahua Ma Tlatlanitij.
  gub-BL: A'e 'ar mehe pe pitàitàigatu pepuner peneko haw huwake har wamur kar haw
    rehe nehe. Upuner upyta katu haw rehe uwà 'yw wype wà nehe, pi 'yw wype wà nehe
    no. Ihe Tupàn Ikàg Wera'u Ma'e aze'eg kwez ihe kury, i'i wanupe.
  eng-DRA: In that day, saith the Lord of hosts, every man shell call his friend under
    the vine and under the fig tree.
