    אֶל־תַּ֥חַת גֶּ֖פֶן וְאֶל־תַּ֥חַת תְּאֵנָֽה׃
  ibo-ibo: “ ‘Nʼụbọchị ahụ, onye ọbụla nʼime unu ga-akpọbata mmadụ ibe ya, ka ọ bịa
