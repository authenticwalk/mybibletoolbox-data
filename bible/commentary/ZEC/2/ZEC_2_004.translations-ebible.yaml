    « Ce sont là les cornes qui ont dispersé Juda, au point que personne ne levait
    la tête, et ceux-ci sont venus pour les frapper de terreur, pour abattre les cornes
    des nations qui ont levé la corne contre le pays de Juda pour le disperser.'
  cek-AK: 'anih khaeah, Cawn ah loe, to ih saning kanawk thendoeng khaeah, pop parai
    kaminawk hoi maitaw ohhaih ahmuen ah oh pongah, Jerusalem tapang loe pakaahaih
    sipae om mak ai boeh:'
  cuk-cuk: 'ega sogded: “We-sapingwaga gwae ega be weyob sognae: ‘Jerusalén-neggweburgi
    dule-bukidar ambikunonikoed, moli-bukidar ambikunonikoed. Jerusalén neggwebur-galu-matusulid-satedga
    gunonikoed.’'
  uig-CYR: 'вә униңға мундақ деди: — Жүгүр, бу яш жигиткә сөз қил, униңға мундақ дегин:
    — «Йерусалим өзидә туруватқан адәмләрниң вә малларниң көплүгидин сепилсиз шәһәрләрдәк
    болиду.'
  tel-2017: ఆ దూత మొదటి దూతతో “నువ్వు పరిగెత్తుకుంటూ వెళ్లి, యెరూషలేములో మనుష్యులు,
    పశువులు, విస్తారంగా ఉన్నందువల్ల అది గోడలు లేని మైదానం వలె ఉంటుందని ఈ యువకునికి
    చెప్పు” అని ఆజ్ఞాపించాడు.
  hat-BSA: 'Li te di li: “Kouri pale ak jennonm sa a, pou di l: ‘Jérusalem va vin
    plen moun tankou vilaj ki san miray, akoz kantite moun ak bèt k ap rete ladann.'
  kos-kos: Lipufan se meet ah fahk nu sin ma se ngia, “Kasrusr ac fahk nu sin mwet
    fusr se ma sruok ah in srikasrak soko ingo, lah ac mau arulana pukanten mwet ac
    oayapa ma orakrak in acn Jerusalem, pwanang ac arulana yokla acn ma enenu in kuhlusyukyak.
  hbo-WLC: וָאֹמַ֕ר מָ֛ה אֵ֥לֶּה בָאִ֖ים לַֽעֲשׂ֑וֹת וַיֹּ֣אמֶר לֵאמֹ֗ר אֵ֣לֶּה הַקְּרָנ֞וֹת
    אֲשֶׁר־זֵ֣רוּ אֶת־יְהוּדָ֗ה כְּפִי־אִישׁ֙ לֹא־נָשָׂ֣א רֹאשׁ֔וֹ וַיָּבֹ֤אוּ אֵ֙לֶּה֙
    לְהַחֲרִ֣יד אֹתָ֔ם לְיַדּ֞וֹת אֶת־קַרְנ֣וֹת הַגּוֹיִ֗ם הַנֹּשְׂאִ֥ים קֶ֛רֶן אֶל־אֶ֥רֶץ
    יְהוּדָ֖ה לְזָרוֹתָֽהּ׃ ס
  ibo-ibo: ọ sịrị ya, “Gbaa ọsọ, gwa nwa okorobịa ahụ, sị, ‘Obodo na-enweghị mgbidi
    ka Jerusalem ga-abụ, nʼihi ọtụtụ igwe mmadụ na anụmanụ ga-ejupụta nʼime ya.
  ory-ory: ପୁଣି, ତାହାଙ୍କୁ କହିଲେ, “ଦୌଡ଼, ଏହି ଯୁବା ଲୋକକୁ କୁହ ‘ଯିରୂଶାଲମର ମନୁଷ୍ୟ ଓ ପଶୁଗଣର
    ବାହୁଲ୍ୟ ହେତୁ ତାହା ପ୍ରାଚୀରବିହୀନ ଗ୍ରାମସମୂହର ତୁଲ୍ୟ ବସତି ସ୍ଥାନ ହେବ।
  chk-chk: Iwe, a üreni, “Kopwe säla ren ewe alüal mi kamwöch ewe selin aükük o üreni,
    ‘Jerusalem epwe eu telinimw esap wor tittin pokiten chomongun ekewe aramas me
    man mi nom lon.’
  rop-rop: En imbin bin dalim im, “Ran langa det yangbala men garram det string blanga
    meshurum en dalim im dijan wed brom YAWEI det trubala God. YAWEI bin tok ‘Dumaji
    detmatj pipul en buligi garra jidan langa Jerusalem, im garra jidan brabli bigwan
    en im kaan abum eni wol.
  ukr-1871: 'І сказав той до його: Біжи й скажи сьому молодикові так: Одкрито стояти
    ме Ерусалим через множество людей і скоту в ньому.'
  deu-1951: '(02-8) zu dem sprach er: Lauf und sage jenem Jüngling und sprich: Als
    offene Stadt soll Jerusalem bewohnt werden wegen der großen Menge von Menschen
    und Vieh in ihrer Mitte;'
  eng-JPS: '(2-8) and said unto him: ''Run, speak to this young man, saying: ''Jerusalem
    shall be inhabited without walls for the multitude of men and cattle therein.'
  srp-1865: 'I reèe mu: trèi, govori onom mladiæu i reci: Jerusalimljani æe se naseliti
    po selima radi mnoštva ljudi i stoke što æe biti u njemu.'
  lug-lug: N’amugamba nti, “Dduka ogambe omuvubuka oyo nti, ‘Yerusaalemi kijja kuba
    ekibuga ekitaliiko bbugwe olw’obungi bw’abantu n’ebisibo ebinaabeeramu.
  heb-heb: ויאמר אלו רץ דבר אל הנער הלז לאמר פרזות תשב ירושלם מרב אדם ובהמה בתוכה׃
  ben-IRV: তিনি তাঁকে বললেন, “তুমি দৌড়ে গিয়ে ঐ যুবককে বল, ‘যিরূশালেমের মধ্যে মানুষ
    ও পশুর সংখ্যা বেশী হওয়ার জন্য তাতে কোন দেয়াল থাকবে না।
  pan-pan: ਉਸ ਨੇ ਉਹ ਨੂੰ ਕਿਹਾ, ਦੌੜ ਕੇ ਉਸ ਜੁਆਨ ਨੂੰ ਕਹਿ ਕਿ ਯਰੂਸ਼ਲਮ ਆਦਮੀਆਂ ਅਤੇ ਆਪਣੇ ਵਿੱਚ
    ਦੇ ਪਸ਼ੂਆਂ ਦੇ ਵਾਧੇ ਦੇ ਕਾਰਨ, ਬਿਨ੍ਹਾਂ ਸ਼ਹਿਰ ਪਨਾਹ ਵਾਲੇ ਪਿੰਡਾਂ ਵਾਂਗੂੰ ਵੱਸੇਗਾ।
  mya-JVB: သင်သည် ပြေး ၍ ထို လုလင် ကို ဆင့်ဆို ရမည်မှာ၊ ယေရုရှလင် မြို့သား လူ သတ္တဝါတိရစ္ဆာန်
    တို့သည် အလွန် များသောကြောင့် ရွာ တို့၌ နေ ရကြလိမ့်မည်။
  hmo-hmo: Ia gwau, “Do oi heau lao, unai eregabe tauna, lata tohoa auna ia dogoatao
    noho tauna do oi hamaoroa, Ierusalema be taunimanima bona ubua gaudia dekenai
    do ia honu momokani dainai, idia be magu do idia haginia diba lasi.
  urd-urd: और उससे कहा, दौड़ और इस जवान से कह, कि येरूशलेम इंसान और हैवान की कसरत
    के ज़रिए' बेफ़सील बस्तियों की तरह आबाद होगा।
  rus-SYN: 'и сказал он этому: иди скорее, скажи этому юноше: Иерусалим заселит окрестности
    по причине множества людей и скота в нем.'
  bqc-SIM: 'Ɔ̃ ma aà là: Bↄ́ gbɛ̃́piↄ lɛ́ mↄ́ kɛii? A wèa à mɛ̀: Kↄ́bapiↄ mɛ́
    Yudaↄ fã̀aa, ↄ̃ an gbɛ̃e i fↄ̃ a mi sɛ̀ musuo. Siapiↄ mↄ̀ vĩadadai bui kↄ́bapiↄziɛ,
    aai ń gbɛ̃gbɛ̃, asa buipiↄ ń kↄ́ba gɛ̃̀lɛ Yudaↄzi, aa ń fãaaɛ.'
  tcz-CHONGTHU: Vantil khatpa chun aseiye, hungloijin lang hiche gollhangpa komma
    chun seijin, Jerusalem hi phatkhat leh mipi leh ganchaho hung dimset diu ahindol
    loudiu ahi, hitia chu mipi tamtah khopi polanga hung cheng diu ahi.
  mar-mar: दुसरा देवदूत त्या पहिल्या देवदूताला म्हणाला, “धावत जा आणि त्या तरुणाशी
    बोल; त्यास सांग, ‘यरूशलेमेत मनुष्यांचे व गुराढोरांचे वास्तव्य जास्त झाल्याने तटबंदी
    नसलेल्या गावाप्रमाणे तिच्यांत वस्ती होईल.’
  qub-qub: 'Taripaptin niran: «Cörriyllapa ayway tagay mösuta cayno ninayquipaj: ‹Jerusalenchöga
    aypalla runacunanami tiyanga. Uywacunapis aypallami cangapaj. Chaymi manana canganachu
    siudäpa curralnin pergapis› nir.'
  bqp-bqp: Mɑ u nùn bikiɑ u nɛɛ, mbɑ seko be, bɑ kobu nɑ. Mɑ u nùn wisɑ u nɛɛ, bɑ
    nɑwɑ bu kɑ kɔbi yi tɔ̃yɑ ko, kpɑ bu yi bɔɔku yi, yi yi Yudɑn tem wɔri yi mɛn tɔmbu
    yɑrinɑsiɑ sere ben goo kun kpĩɑ u kɑ tii yinɑ.
  hat-hat: 'Premye zanj lan di dezyèm lan: -Kouri al di jenn gason ou wè ak chenn
    nan men l'' lan: sitèlman pral gen moun ak bèt nan lavil Jerizalèm, yo p''ap bezwen
    bati miray pou fèmen l''.'
  eng-BSB: 'and said to him, “Run and tell that young man: ‘Jerusalem will be a city
    without walls because of the multitude of men and livestock within it.'
  tod-tod: 'Gè ɠɛni ma: «Leeni ɠa ti ʋaazu kɛɛzu?» É gòoɠaaʋoteni, é ɠɛ mà: «Ɠain
    bo nui niiti paaʋɛ ga ti zii ɠiligi naati kpɔlɔ, ti ti-minɛiti suɠale, tɛigiti
    ti-minɛiti buzeɠeai Zuda yooi laalɔɠɔma ga ti su nuɓusɛiti suvaza. Minɛiti ka
    ti Zuda ta Zeeluzalɛme nuɓusɛiti suvazagai ga kɛʋele ɲɔu, nu nɔpɛ ge la mɔ ɠɛa
    zoosu unbuzeɠezu.»'
  eng-WEBPB: and said to him, “Run, speak to this young man, saying, ‘Jerusalem will
    be inhabited as villages without walls, because of the multitude of men and livestock
    in it.
  kbq-kbq: amanage huno eme nasmi'ne, Kagarenka vunka antu nehaza nera ome asmio,
    Jerusalemi kuma kegina omanesige'za kuma kegina omane kumakna hugahaze. Na'ankure
    anampina vahe'mo'zane, afu zagamozanena tusiza hu'za mani vite'za kuma keginamofo
    fegianena manigahaze.
  nhe-BL: 'Huan nopa elhuicac ejquetl tlen hualayaya quiilhui: “Ximotlalo campa ne
    telpoca tlacatl huan xiquilhui para teipa altepetl Jerusalén quinpiyas miyac tlacame
    huan miyac tlapiyalime hasta ayoc quincuis altepeijtic huan miyac tlacame huan
    tlapiyalime mocahuase icalixpa nopa tepamitl. Pero yajuanti itztose ica temachili,'
  gub-BL: Uze'eg Tupàn heko haw pe har ràgypy izupe kury. — Ezàn na'arewahy kwàkwàmo
    puku haw hagaw paw hereko har pe neze'eg pà kury. — Heta wi putar Zeruzarez pe
    har wà nehe. Heta tetea'u putar teko a'e pe wà nehe. Heta tetea'u putar ma'ea'yr
    a'e pe wà nehe no. Teko nupuner kwaw pàrirogaw tàtà ma'e tawhu izywyr har iapo
    haw rehe wà nehe, ta'e heta tetea'u putar tuwe teko a'e pe wà nehe xe.
  eng-DRA: 'And he said to him: Run, speak to this young man, saying: Jerusalem shall
    be inhabited without walls, by reason of the multitude of men, and of the beasts
    in the midst thereof.'
