verse: ZEC.002.004
translations:
  mal-C: “ ‘ജെറുശലേം അതിലെ പുരുഷാരത്തിന്റെയും കന്നുകാലിയുടെയും ബാഹുല്യംനിമിത്തം മതിലുകൾ
    ഇല്ലാത്ത ഒരു പട്ടണം ആയിരിക്കുമെന്ന് ആ യുവാവിനോട് പറയുക.
  deu-TKW: 'und als ich fragte: Was wollen die thun? antwortete er folgendermaßen:
    Jenes sind die Hörner, die Juda dermaßen verstreut haben, daß niemand mehr sein
    Haupt erhob; diese aber sind gekommen, um sie in Schrecken zu setzen, um die Hörner
    der Nationen niederzuschlagen, die das Horn wider das Land Juda erhoben, um es
    zu verstreuen.'
  lin-lin: 'Natunaki : — Bato oyo bayei kosala nini ? Azongisaki : — Ezali maseke
    oyo eyaki kopanza Yuda mpo ete moto moko te akoka kotombola moto, kasi bato oyo
    ya misala ya maboko bayei nde kolengisa bango mpe kokweyisa nguya ya bikolo oyo
    etombolaki maseke na yango mpo na kobundisa Yuda mpe kopanza bato na yango.'
  eng-LSV: and he says to him, “Run, speak to this young man, saying, || Jerusalem
    is inhabited [as] open places, || From the abundance of man and beast in her midst.
  eng-GNV: And saide vnto him, Runne, speake to this yong man, and say, Ierusalem
    shalbe inhabited without walles, for the multitude of men and cattell therein.
  eng-WEBSTER: And said to him, Run, speak to this young man, saying, Jerusalem shall
    be inhabited as towns without walls for the multitude of men and cattle in it.
  nhw-BL: 'Huan nopa tequihuajquetl catli hualayaya quiilhui: “Ximotlalo campa ne
    telpoca tlacatl huan xiquilhui para teipa altepetl Jerusalén quinpiyas miyac masehualme
    huan miyac tlapiyalme hasta ayacmo quincuis altepeijtic huan miyac masehualme
    huan tlapiyalme mocahuase icalixpa nopa tepamitl. Pero inijuanti itztose ica temachili,'
  swh-ONEN: 'na kumwambia: “Kimbia, umwambie yule kijana, ‘Yerusalemu utakuwa mji
    usio na kuta kwa sababu ya wingi wa watu na mifugo iliyomo.'
  bba-bba: Mɑ u nùn bikiɑ u nɛɛ, mbɑ seko be, bɑ kobu nɑ. Mɑ u nùn wisɑ u nɛɛ, bɑ
    nɑwɑ bu kɑ kɔbi yi tɔ̃yɑ ko, kpɑ bu yi bɔɔku yi, yi yi Yudɑn tem wɔri yi mɛn tɔmbu
    yɑrinɑsiɑ sere ben ɡoo kun kpĩɑ u kɑ tii yinɑ.
  eng-KJVCPB: 'and said unto him, Run, speak to this young man, saying, Jerusalem
    shall be inhabited as towns without walls For the multitude of men and cattle
    therein:'
  luo-luo: kendo nowachone niya, “Ringi inyis wuowi matin cha ni, ‘Jerusalem biro
    bedo dala ma ok ochiel gi ohinga nikech ji kod jamni mabiro dak e iye biro bedo
    mangʼeny mohinge.
  meu-meu: e hamaoroa, eto, A heau, una eregabe tauna ba hamaoroa, baoto “Ierusalem
    bae noholaia, asi maḡudia hanuadia e noholaidiamu na heto, badina be taunimanima
    bona boromakau bae momo ia lalonai.
  npi-ULB: दोस्रो स्वर्गदूतले उनलाई भने, “दौडेर जाऊ र त्यस जवान मानिसलाई यस्तो भन,
    ‘यरूशलेमभित्रका मानिसहरू र पशुहरूको ठुलो संख्याको कारण त्यो पर्खालविनाको देश हुनेछ
    ।
  yor-yor: Ó si wí fún un pé, “Sáré, sọ fún ọ̀dọ́mọkùnrin yìí wí pé, ‘A ó gbé inú
    Jerusalẹmu bi ìlú ti kò ní odi, nítorí ọ̀pọ̀ ènìyàn àti ohun ọ̀sìn inú rẹ̀.
  pes-OPCB: 'فرشته دوم به اولی گفت: «بشتاب و به آن مردی که چوب اندازه‌گیری در دست
    دارد بگو که روزی اورشلیم چنان پر از جمعیت می‌شود که جای کافی برای همه نخواهد بود!
    بسیاری از مردم با حیواناتشان در خارج از حصار شهر به سر خواهند برد.'
  tgl-ULB: 'Sinabi sa kaniya ng ikalawang anghel, “Tumakbo ka at sabihin mo sa binatang
    iyon: sabihin mo, ''Uupo ang Jerusalem sa bansang walang pader dahil sa napakaraming
    tao at mga hayop na nasa kaniya.'
  hui-hui: Lola hayagola dahuliyali ala ibiyago ibugua dahuliyali mende mani ibiyago
    lamialu lalu, Í̠na gerai lalu puwa agali mbirale magi handaga pu yu haragohondo
    lamialu, Yarusalemeha wali agali dewaorebi nogo bulumaga dewaorebi ho dame bu
    holebirago ai tano ogoni timbunioredagola tigua tanonaga pabe bibe nahe holebira.
  mya-mya: ပ​ထ​မ​ကောင်း​ကင်​တ​မန်​က​သူ့​အား``ယေ​ရု ရှ​လင်​မြို့​တွင်​နေ​ထိုင်​ကြ​သည့်​လူ​သတ္တ​ဝါ
    တို့​သည်​အ​လွန်​ပင်​များ​သ​ဖြင့် ထို​မြို့​ကို တံ​တိုင်း​ကာ​နိုင်​လိမ့်​မည်​မ​ဟုတ်​ကြောင်း​ပေ
    ကြိုး​ကိုင်​ထား​သူ​လူ​ငယ်​ထံ​သို့​ပြေး​၍​ပြော ကြား​လော့။-
  bod-N: དེ་ལ་འདི་སྐད་དུ། ཁྱེད་རང་རྒྱུགས་ནས་ན་གཞོན་དེ་ལ་འདི་ལྟར་ཤོད་ཅིག ཡེ་རུ་སཱ་ལེམ་དུ་འདུག་མཁན་ཡོད་པ་དང་།
    གྲོང་ཁྱེར་ནང་གི་མི་ཕྱུགས་གཉིས་ཀ་ཧ་ཅང་མང་བས་ན་དེ་ནི་ལྕགས་རིའི་ཚད་བཀག་མེད་པའི་ས་སྟོང་དང་འདྲའོ།
    །
  sna-sna: 'uye akati kwaari: “Mhanya undoudza jaya iro kuti, ‘Jerusarema richava
    guta risina masvingo nokuda kwokuwanda kwavanhu nezvipfuwo zviri mariri.'
  spa-BLM: 'y le dijo: “Corre, habla a este joven, diciendo: ‘Jerusalén será habitada
    como aldeas sin murallas, a causa de la multitud de hombres y de ganado que hay
    en ella.'
  cac-cac: 'Ixic d''a elan̈chamel, al d''a vin̈ quelem chi'' icha tic: A Jerusalén,
    man̈xo ol yal-laj yoch smuroal, yujto a eb'' anima ol cajnajxoc d''ay, man̈xo
    jantacoc ol aj sb''isul eb''. Ol te q''uib''paxchaan̈ noc'' smolb''etzal noc''
    eb''.'
  swh-ULB: Malaika wa pili akamwambia, “Nenda uongee na yule kijana umwambie, 'Yerusalemu
    utakuwa bila kuta kwa sababu ya wingi wa watu na wanyama ndani yake.
  bel-bel: 'і сказаў ён гэтаму: ідзі хутчэй, скажы гэтаму юнаку: Ерусалім заселіць
    ваколіцы з прычыны мноства людзей і быдла ў ім.'
  deu-ELBBK: 'Und ich sprach: Was wollen diese tun? Und er sprach zu mir und sagte:
    Jene sind die Hörner, die Juda dermaßen zerstreut haben, dass niemand mehr sein
    Haupt erhob; und diese sind gekommen, um sie in Schrecken zu setzen und die Hörner
    der Nationen niederzuwerfen, die das Horn gegen das Land Juda erhoben haben, um
    es zu zerstreuen.'
  mbb-OT: he migkaǥi ziyà te kandin te, “Egpas ka. Pelelaǥuy ka, ne keǥiyi nu haazà
    is betan-en he ed-uwit te sukud, he is Jerusalem egkehimu he inged he wazè din
    berengbeng su utew mahabet is menge meǥinged wey menge uyaǥen kayi.
  mal-2015: 'നീ വേഗം ചെന്നു ഈ ബാല്യക്കാരനോടു സംസാരിച്ചു: യെരൂശലേം അതിലെ മനുഷ്യരുടെയും
    മൃഗങ്ങളുടെയും ബഹുത്വംനിമിത്തം മതിലില്ലാതെ തുറന്നുകിടക്കും എന്നു പറക.'
  rmc-rmc: 'Phučľom: „So kamen on te kerel?“ Odphenďa mange: „Kala rohi roztradle
    le manušen andral e Judsko a igen len pokorinde. Ale kala kovača avle te daravel
    avri le naroden a te čhivel tele lengre rohi, save pes hazdle pre Judsko, hoj
    la te roztraden.“'
  nlg-nlg: Ma sakai na angel te bosa, “Ko mina tua, mo ko bosa vania na gari mane,
    siki bongi Jerusalem ke subo auvule ga na tinoni i pari bebetena na vokovoko ni
    komu; kolure didira na lei maumanu hauva ka, makara va mahebora so iga.
  pes-OPV: 'وی را گفت: «بشتاب و این جوان راخطاب کرده، بگو: اورشلیم به‌سبب کثرت مردمان
    و بهایمی که در اندرونش خواهند بود، مثل دهات بی‌حصار مسکون خواهد شد.'
  ron-1924: 'Ел й-а зис: „Аляргэ де ворбеште тынэрулуй ачестуя ши спуне-й: ‘Иерусалимул
    ва фи о четате дескисэ дин причина мулцимий оаменилор ши вителор каре вор фи ын
    мижлокул луй;'
  ben-OBCV: এবং তাঁকে বললেন, “আপনি দৌড়ে গিয়ে ওই যুবককে বলুন, ‘জেরুশালেমের মধ্যে
    মানুষ ও পশুর সংখ্যা বেশি হওয়ার দরুন তাতে কোনও প্রাচীর থাকবে না।
  som-som: Oo wuxuu ku yidhi isagii, Orod, oo la hadal ninkaas dhallinyarada ah, oo
    waxaad ku tidhaahdaa, Yeruusaalem waxaa loo degi doonaa sidii tuulooyin aan deyr
    lahayn, sababtuna waa dadka tirobadnaantiisa iyo xoolaha iyada dhex jooga daraaddood.
  lat-VUC: 'et dixit ad eum: Curre, loquere ad puerum istum, dicens: Absque muro habitabitur
    Jerusalem, præ multitudine hominum et jumentorum in medio ejus.'
  eng-ASVBT: and said unto him, Run, speak to this young man, saying, Jerusalem shall
    be inhabited as villages without walls, by reason of the multitude of men and
    cattle therein.
  ita-1885: 'Ed egli gli disse: Corri, parla a quel giovane, dicendo: Gerusalemme
    sarà abitata per villate; per la moltitudine degli uomini, e delle bestie, che
    saranno in mezzo di lei.'
  eng-LXXUP: 'And I said, What are these coming to do? And he said, These are the
    horns that scattered Judah, and they broke Israel in pieces, and none of them
    lifted up his head: and these are come forth to sharpen them for their hands,
    even the four horns, the nations that lifted up the horn against the land of the
    Lord to scatter it.'
  eng-ULB: The second angel said to him, “Run and speak to that young man; say, 'Jerusalem
    will sit in the open country because of the multitudes of men and beasts within
    her.
  spa-VBL: 'y le dijo: “Corre, y dije al joven que Jerusalén tendrán tantos habitantes
    y animales que será demasiado grande para tener muros”.'
  fra-_FOB: 'Et lui dit: Cours, parle à ce jeune homme, et dis: Jérusalem demeurera
    sans murailles, tant il y aura d''hommes et de bêtes au milieu d''elle.'
  mal-mal: '“നീ വേഗം ചെന്ന് ഈ യൗവനക്കാരനോടു സംസാരിച്ച്: ‘യെരൂശലേം അതിലെ മനുഷ്യരുടെയും
    മൃഗങ്ങളുടെയും ബഹുത്വം നിമിത്തം മതിലില്ലാതെ തുറന്നുകിടക്കും’ എന്നു പറയുക.'
  urd-GVR: Is dūsre farishte ne kahā, “Bhāg kar paimāish karne wāle naujawān ko batā
    de, ‘Insān-o-haiwān kī itnī baṛī tādād hogī ki āindā Yarūshalam kī fasīl nahīṅ
    hogī.
  suz-BL: मिनु मेकोमी “दोरशा लशा मेको ठिटा कली ‘यरूसलेममी लेंशा शुश मुर बाक्‍चा माल्‍नीम।
    मुर नु बी ब्‍यफ, क्‍यारश भेडा शुश दुम्‍तीके यरूसलेम गारो मपाइश्‍शो गाउं खोदेंशो
    दुम्‍ब।
  eng-NOY: 'and said to him, Run, speak to that young man, saying: Jerusalem shall
    be inhabited without walls On account of the multitude of men and of cattle within
    her.'
  ita-1927: 'e gli disse: “Corri, parla a quel giovane, e digli: Gerusalemme sarà
    abitata come una città senza mura, tanta sarà la quantità di gente e di bestiame
    che si troverà in mezzo ad essa;'
  ckb-ckb: 'پێی گوت: «ڕاکە و بەو گەنجە بڵێ: ”ئۆرشەلیم دەبێتە شارێکی بێ شوورا، لەبەر
    زۆری خەڵک و ئاژەڵی ماڵی تێیدا.'
  eng-BBE: Said to him, Go quickly and say to this young man, Jerusalem will be an
    unwalled town, because of the great number of men and cattle in her.
  kan-OKCV: “ಓಡಿಹೋಗಿ ಈ ಯೌವನಸ್ಥನಿಗೆ, ‘ಯೆರೂಸಲೇಮು, ಅದರಲ್ಲಿರುವ ಮನುಷ್ಯರ ಮತ್ತು ದನಗಳ ಸಂಖ್ಯೆ
    ಹೆಚ್ಚಾಗಿರುವುದು. ಯೆರೂಸಲೇಮು ಗೋಡೆ ಇಲ್ಲದ ಊರುಗಳಂತೆ ಇರುವುದು.
  tam-2017: 'இவனை அவர் நோக்கி: நீ ஓடி இந்த வாலிபனிடத்தில் சொல்லவேண்டியது என்னவென்றால்:
    எருசலேம் தன் நடுவிலே கூடும் மனிதர்களின் திரளினாலும் மிருகஜீவன்களின் திரளினாலும்
    மதில் இல்லாத பட்டணங்கள்போல் குடியிருப்பாகும்.'
  spa-RV-1909: 'Y díjole: Corre, habla á este mozo, diciendo: Sin muros será habitada
    Jerusalem á causa de la multitud de los hombres, y de las bestias en medio de
    ella.'
  ron-BTF: 'Şi i-a zis: Aleargă, vorbeşte acestui tânăr, spunând: Ierusalimul va fi
    locuit ca oraşe fără ziduri, din cauza mulţimii oamenilor şi a vitelor din el;'
  eng-WEBP: and said to him, “Run, speak to this young man, saying, ‘Jerusalem will
    be inhabited as villages without walls, because of the multitude of men and livestock
    in it.
  eng-FBV: and told him, “Run, and tell the young man that Jerusalem will have so
    many people and farm animals that it will be too big to have walls.”
  nld-1939: 'en sprak tot hem: Ga dien jongeman zeggen, dat Jerusalem als een open
    stad zal zijn om de menigte mensen en dieren daarbinnen.'
  nch-BL: 'Huan nopa ilhuicac ejquet cati hualayaya quiilhui: “Ximotalo campa ne telpoca
    tacat huan xiquilhui para teipa altepet Jerusalén quinpiyas miyac masehualme huan
    miyac tapiyalme hasta ayecmo quincuis tepan calijtic huan miyac masehualme huan
    tapiyalme mocahuase icalixpa nopa tepamit. Pero inijuanti itztose ica temachili,'
  vie-1934: 'và bảo người rằng: Hãy chạy nói cùng người trai trẻ đó rằng: Giê-ru-sa-lem
    sẽ có dân cư và như làng không có tường thành, vì cớ rất đông người và súc vật
    ở giữa nó.'
  hin-CV: 'और उससे कहा: “दौड़कर जाओ, और उस जवान से कहो, ‘मनुष्यों और पशुओं के बहुतायत
    के कारण येरूशलेम बिना दीवारों का शहर हो जाएगा.'
  spa-BES: 'le dijo: Ve rápido y dile a este joven que Jerusalén será una ciudad sin
    muros, por la gran cantidad de hombres y ganado que hay en ella.'
  tdx-tdx: 'Le hoe ty asako: Hitoloñe inoñe t’ie nitotsak’ atoy? Le hoe ty tinaro’e:
    O tsifa retiañe ty nampivarakaike Iehoda kanao leo ondaty raike tsy nahaongake
    ty añambone’e; le nivo­trak’ atoy i retiañe hañembañe iareo naho handre­tsake
    o tsifa’ o kilakila’ ondaty nampitroatse ty tsifa’e an-tane’ Iehoda hampiparatsàke
    azeo.'
  tha-KJV: และบอกท่านว่า “วิ่งซิ บอกชายหนุ่มคนนั้​นว​่า ‘จะมีคนมาอาศัยอยู่ในเยรูซาเล็มอย่างกับเมืองที่​ไม่มี​กำแพงล้​อม
    เพราะว่าประชาชนและสัตว์เลี้ยงในนั้นจะมี​มากมาย
  por-BR-2018: 'E disse-lhe: Corre, fala a este rapaz, dizendo: Jerusalém será habitada
    sem muros por causa da multidão de pessoas e de animais que estarão no meio dela.'
  deu-ELO: 'Und er sprach zu ihm: Laufe, rede zu diesem Jüngling und sprich: Als offene
    Stadt wird Jerusalem bewohnt werden wegen der Menge Menschen und Vieh in seiner
    Mitte.'
  eng-WYC-2018: and said to him, Run thou, speak to this young man, and say thou,
    Jerusalem shall be inhabited without wall, for the multitude of men and beasts
    in the middle thereof. (and said to him, Run thou, speak to this young man, and
    say thou, Jerusalem shall be inhabited like a city without walls, for the multitude
    of the people and of the beasts in its midst.)
  epo-epo: 'kaj diris al li: Kuru, kaj diru al ĉi tiu junulo: Sen murego estos Jerusalem,
    pro la multeco de la homoj kaj brutoj en ĝi.'
  uig-PIN: 'wǝ uningƣa mundaⱪ dedi: — Yügür, bu yax yigitkǝ sɵz ⱪil, uningƣa mundaⱪ
    degin: — «Yerusalem ɵzidǝ turuwatⱪan adǝmlǝrning wǝ mallarning kɵplükidin sepilsiz
    xǝⱨǝrlǝrdǝk bolidu.'
  beo-beo: Bisili misi a:igele dunu da eno a:igelema amane sia:i, “Hehenaia asili,
    ayeligi dunu defesu efe gagui ema amane sia:ma, ‘Yelusaleme moilai bai bagade
    amo ganodini, dunu amola bulamagau bagohamedafa ba:muba:le, moilai bai bagade
    gagomu da hamedei ba:mu.
  tpi-OTNT: Orait namba wan ensel i tokim namba 2 ensel olsem, “Yu ran i go long dispela
    man i holim string bilong metaim ol samting, na tokim em olsem, ‘Bai i gat planti
    manmeri na planti bulmakau long Jerusalem, na bai ples i bikpela tumas na bai
    ol i no inap long wokim banis bilong taun.
  hau-SA: ya ce masa, “Yi gudu, gaya wa saurayin can cewa, ‘Urushalima za tă zama
