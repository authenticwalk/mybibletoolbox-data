verse: ZEC.002.011
translations:
  mal-C: “അനേക ജനതകൾ ആ ദിവസത്തിൽ യഹോവയോടുചേർന്ന് എന്റെ ജനമായിത്തീരും. ഞാൻ നിങ്ങളുടെ
    മധ്യത്തിൽ വസിക്കും. സൈന്യങ്ങളുടെ യഹോവയായ കർത്താവ് എന്നെ നിന്റെ അടുക്കൽ അയച്ചിരിക്കുന്നു
    എന്നു നിങ്ങൾ അറിയും.
  deu-TKW: Ha! Nach Zion rettet euch, die ihr in Babel wohnt!
  lin-lin: Siona, tokende ! Bima noki, yo oyo ovandaka na Babiloni, mboka kitoko !
  eng-LSV: And many nations have been joined to YHWH in that day, || And they have
    been to Me for a people, || And I have dwelt in your midst, || And you have known
    that YHWH of Hosts has sent Me to you.
  eng-GNV: 'And many nations shall be ioyned to the Lord in that day, and shalbe my
    people: and I will dwell in the middes of thee, and thou shalt knowe that the
    Lord of hostes hath sent me vnto thee.'
  eng-WEBSTER: 'And many nations shall be joined to the LORD in that day, and shall
    be my people: and I will dwell in the midst of thee, and thou shalt know that
    the LORD of hosts hath sent me to thee.'
  nhw-BL: “Huan ipan nopa tonali nojquiya masehualme catli ehuaj ipan miyac tlalme
    mosansejcotilise ica TOTECO. Huan masque amo israelitame, mochihuase nomasehualhua
    huan na nimocahuas para niitztos tlatlajco amojuanti. Huan huajca anquimachilise
    para TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij nechtitlanqui campa
    amojuanti.
  swh-ONEN: “Mataifa mengi yataunganishwa na Bwana siku hiyo, nao watakuwa watu wangu.
    Nitaishi miongoni mwenu nanyi mtajua kwamba Bwana Mwenye Nguvu Zote amenituma
    kwenu.
  bba-bba: Bɛɛ Yerusɑlɛmuɡibu, bɛɛ be i yoru dimɔ Bɑbiloniɔ, i kisirɑmɑ.
  eng-KJVCPB: 'And many nations shall be joined to the Lord in that day, And shall
    be my people: And I will dwell in the midst of thee, And thou shalt know that
    the Lord of hosts hath sent me unto thee.'
  luo-luo: Pinje mangʼeny noriwre gi Jehova Nyasaye e odiechiengʼno kendo ginibed
    joga. Anadag e dieru kendo unungʼe ni Jehova Nyasaye Maratego ema oseora iru.
  meu-meu: Una dina ai bese momo na Iehova enai bae tao, egu bese ai baela; bena lau
    ese umui bogaragimui ai baina noho, bona umui na ba diba Iehova Sabaota ese vada
    e siaigu vasi.
  npi-ULB: त्यसपछि त्यस दिन महान् जातिहरू परमप्रभुकहाँ मिल्न आउनेछन् । उहाँ भन्‍नुहुन्छ,
    “अनि तिमीहरू मेरा मानिस हुनेछौ, किनकि म तिमीहरूका बिचमा वास गर्नेछु,” र सेनाहरूका
    परमप्रभुले मलाई पठाउनुभएको हो भन्‍ने कुरा तिमीहरूले थाहा पाउनेछौ ।
  yor-yor: “Ọ̀pọ̀lọpọ̀ orílẹ̀-èdè ni yóò dàpọ̀ mọ́ Olúwa ní ọjọ́ náà, wọn yóò sì di
    ènìyàn mi, èmi yóò sì gbé àárín rẹ, ìwọ yóò sì mọ̀ pé, Olúwa àwọn ọmọ-ogun ni
    ó rán mi sí ọ.
  pes-OPCB: در آن هنگام قومهای زیادی به خداوند ایمان خواهند آورد و آنها هم قوم او
    خواهند شد و خداوند در میان شما ساکن خواهد گردید. آنگاه خواهید دانست که خداوند
    لشکرهای آسمان مرا نزد شما فرستاده است. یهودا در سرزمین مقدّس، میراث خداوند خواهد
    بود، زیرا خداوند بار دیگر اورشلیم را برخواهد گزید تا آن را برکت دهد.
  tgl-ULB: Pagkatapos, makikiisa kay Yahweh ang mga malalaking bansa sa araw na iyon.
    Sinasabi niya, “At kayo ang magiging mga tao ko sapagkat mananahan ako sa inyong
    kalagitnaan.” At malalaman ninyo na si Yahweh ng mga hukbo ang nagpadala sa akin
    sa inyo.
  hui-hui: Horo ogoningi wali agali dindi bibahendeha bu karu tibi nde Anduane Homogo
    kagoha ibalu ibunaga wali agali dege hai holebira. Ani bialu ibuni tí heba mandagi
    haabo kagola tígua heneneore ibunime i̱ dabalu tí kamiria ibileneoreda lo manda
    buleberemi.
  mya-mya: ထို​အ​ခါ​လူ​မျိုး​ပေါင်း​မြောက်​မြား​စွာ​တို့ သည်​ထာ​ဝ​ရ​ဘု​ရား​ထံ​တော်​သို့​ချဉ်း​ကပ်
    ကြ​လျက် ကိုယ်​တော်​၏​လူ​မျိုး​တော်​ဖြစ်​လာ ကြ​လိမ့်​မည်။ ကိုယ်​တော်​သည်​သင်​တို့​အ​လယ်
    တွင်​ကျိန်း​ဝပ်​တော်​မူ​လိမ့်​မည်။ ငါ့​အား​ကိုယ် တော်​စေ​လွှတ်​တော်​မူ​လိုက်​ကြောင်း​ကို​လည်း
    သင်​တို့​သိ​ကြ​လိမ့်​မည်။-
  bod-N: ཡང་ཉིན་མོ་དེར་མི་རིགས་མང་པོས་དཀོན་མཆོག་ཡ་ཝཱེ་སྐྱབས་སུ་བསྟེན་ནས་ཁོང་གི་མི་སྡེ་རུ་འགྱུར་བ་དང་།
    ཁོང་ཉིད་ཁྱོད་ཅག་གི་ཁྲོད་དུ་བཞུགས་པར་འགྱུར་རོ། །དེ་ནས་ཁྱོད་ཀྱིས་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ང་རང་ཁྱོད་ཀྱི་གམ་དུ་མངགས་པ་རྟོགས་པར་འགྱུར་རོ།
    །
  sna-sna: “Ndudzi zhinji dzichabatana naJehovha pazuva iro uye vachava vanhu vangu.
    Ndichagara pakati penyu uye muchaziva kuti Jehovha Wamasimba Ose akandituma kwamuri.
  spa-BLM: Muchas naciones se unirán a Yahvé en aquel día, y serán mi pueblo; y yo
    habitaré en medio de vosotros, y sabréis que Yahvé de los Ejércitos me ha enviado
    a vosotros.
  cac-cac: Ayic ol ujoc jun tic, tzijtum nación ol javoc d'a Jehová, ol och schon̈ab'oc.
    Ol cajnajn̈ej Jehová chi' d'a e cal. Icha chi' ol aj snachajel eyuuj to a Jehová
    Yajal d'a Smasanil ix in checancot d'ayex.
  swh-ULB: Mataifa makubwa yataungana na Yahwe siku hiyo. “Nanyi mtakuwa watu wangu;
    kwa kuwa nitakaa kati yenu,” nanyi mtajua kuwa Yahwe wa majeshi amenituma kwenu.
  bel-bel: І прыбягуць да Госпада многія народы ў той дзень і будуць Маім народам;
    і я пасялюся сярод цябе, і ўведаеш, што Гасподзь Саваоф паслаў Мяне да цябе.
  deu-ELBBK: Hui! Entkomme, Zion, die du wohnst bei der Tochter Babels!
  mbb-OT: '@see-verse:ZEC.002.010'
  mal-2015: അന്നാളിൽ പല ജാതികളും യഹോവയോടു ചേർന്നു എനിക്കു ജനമായ്തീരും; ഞാൻ നിന്റെ
    മദ്ധ്യേ വസിക്കും; സൈന്യങ്ങളുടെ യഹോവ എന്നെ നിന്റെ അടുക്കൽ അയച്ചിരിക്കുന്നു എന്നു
    നീ അറികയും ചെയ്യും.
  rmc-rmc: „Aven sig avri, manušale andral o Sion, tumen, so bešen andro Babilon!“
  nlg-nlg: Mana lei kema kara baebase kolua lord tana dani keri, ma gaira ghua kara
    nigua na vure. Mi inau ku ghahau tana ghobuniu, gekau ghilala a lord te vetenau
    geku mai tamiu.
  pes-OPV: ودر آن روز امت های بسیار به خداوند ملصق شده، قوم من خواهند شد و من در میان
    تو سکنی خواهم گرفت و خواهی دانست که یهوه صبایوت مرا نزد تو فرستاده است.
  ron-1924: „Мулте нямурь се вор алипи де Домнул ын зиуа ачея ши вор фи попорул Меу.
    Еу вой локуи ын мижлокул тэу ши вей шти кэ Домнул оштирилор м-а тримис ла тине.”
  ben-OBCV: “সেদিন অনেক জাতি সদাপ্রভুর সঙ্গে যুক্ত হয়ে আমার লোক হবে। আমি তোমাদের
    মধ্যে বাস করব আর তোমরা জানবে যে সর্বশক্তিমান সদাপ্রভু আমাকে তোমাদের কাছে পাঠিয়েছেন।
  som-som: Oo wakhtigaas quruumo badan ayaa Rabbiga isugu darmi doona, oo dadkaygay
    noqon doonaan, oo dhexdaadaan degganaan doonaa, oo adna waxaad ogaan doontaa in
    Rabbiga ciidammadii ii soo kaa diray.
  lat-VUC: 'Et applicabuntur gentes multæ ad Dominum in die illa, et erunt mihi in
    populum, et habitabo in medio tui: et scies quia Dominus exercituum misit me ad
    te.'
  eng-ASVBT: And many nations shall join themselves to Jehovah in that day, and shall
    be my people; and I will dwell in the midst of thee, and thou shalt know that
    Jehovah of hosts hath sent me unto thee.
  ita-1885: E molte nazioni si aggiungeranno al Signore in quel giorno, e mi saranno
    per popolo; ed io abiterò in mezzo di te, e tu conoscerai che il Signore degli
    eserciti mi ha mandato a te.
  eng-LXXUP: 'even to Zion: deliver yourselves, ye that dwell with the daughter of
    Babylon.'
  eng-ULB: Then great nations will join themselves to Yahweh in that day. He says,
    “Then you will become my people; for I will encamp in the midst of you,” and you
    will know that Yahweh of hosts has sent me to you.
  spa-VBL: Ese día, muchas naciones creerán en el Señor, y serán mi pueblo. Yo viviré
    en medio de ustedes, y ustedes sabrán que el Señor Todopoderoso me ha enviado
    a ustedes.
  fra-_FOB: Et plusieurs nations s'attacheront à l'Éternel en ce jour-là, et deviendront
    mon peuple; et j'habiterai au milieu de toi, et tu sauras que l'Éternel des armées
    m'a envoyé vers toi.
  mal-mal: ആ നാളിൽ പല ജനതകളും യഹോവയോടു ചേർന്ന് എനിക്ക് ജനമായിത്തീരും; ഞാൻ നിന്റെ മദ്ധ്യത്തിൽ
    വസിക്കും; സൈന്യങ്ങളുടെ യഹോവ എന്നെ നിന്റെ അടുക്കൽ അയച്ചിരിക്കുന്നു എന്നു നീ അറിയുകയും
    ചെയ്യും.
  urd-GVR: Us din bahut-sī aqwām mere sāth paiwast ho kar merī qaum kā hissā ban jāeṅgī.
    Maiṅ ḳhud tere darmiyān sukūnat karūṅga.” Tab tū jān legī ki Rabbul-afwāj ne mujhe
    tere pās bhejā hai.
  suz-BL: मेको नाक्‍त शुश रागी ङा मुरपुकी परमप्रभु यावे नु गारचा कली जाक्‍‍नी‍म। मेको
    नाक्‍ती मेको आं मुर दुम्‍नी‍म। मिनु गो गे इन दातेमी बाक्‍नुङ। मिनु गेपुकीमी मुर
    नेल्‍ल आन परमप्रभु यावेमी आं कली इन कली लोव़ पथ सोइश्‍‍शो बाक्‍ब, दे तुइक्‍नी‍नी”
    दे परमप्रभु यावेमी देंत। यसैया ११:१०
  eng-NOY: And many nations shall join themselves to Jehovah in that day, And shall
    be my people; And I will dwell in the midst of thee; And thou shalt know that
    Jehovah of hosts hath sent me to thee.
  ita-1927: E in quel giorno molte nazioni s’uniranno all’Eterno, e diventeranno mio
    popolo; e io abiterò in mezzo a te, e tu conoscerai che l’Eterno degli eserciti
    m’ha mandato a te.
  ckb-ckb: «لەو ڕۆژەدا زۆرێک لە نەتەوەکان دێنە پاڵ یەزدان و دەبنە گەلی من. لەنێو ئێوەدا
    نیشتەجێ دەبم و دەزانن کە یەزدانی سوپاسالار منی بۆ لای ئێوە ناردووە.
  eng-BBE: And a number of nations will be joined to the Lord in that day, and will
    become my people; and I will be living among you, and you will see that the Lord
    of armies has sent me to you.
  kan-OKCV: “ಆ ದಿವಸದಲ್ಲಿ ಅನೇಕ ಜನಾಂಗಗಳು ಯೆಹೋವ ದೇವರನ್ನು ಅಂಟಿಕೊಂಡು ನನ್ನ ಜನರಾಗುವರು, ನಾನು
    ನಿನ್ನ ಮಧ್ಯದಲ್ಲಿ ವಾಸಮಾಡುವೆನು. ಸರ್ವಶಕ್ತರಾದ ಯೆಹೋವ ದೇವರು ನನ್ನನ್ನು ನಿನ್ನ ಬಳಿಗೆ ಕಳುಹಿಸಿದ್ದಾರೆಂದು
    ತಿಳಿದುಕೊಳ್ಳುವೆ.
  tam-2017: அந்நாளிலே அநேக தேசங்கள் யெகோவாவைச் சேர்ந்து என் மக்களாவார்கள்; நான் உன்
    நடுவில் வாசமாயிருப்பேன்; அப்பொழுது சேனைகளின் யெகோவா என்னை உன்னிடத்தில் அனுப்பினாரென்று
    அறிவாய்.
  spa-RV-1909: Y uniránse muchas gentes á Jehová en aquel día, y me serán por pueblo,
    y moraré en medio de ti; y entonces conocerás que Jehová de los ejércitos me ha
    enviado á ti.
  ron-BTF: Şi multe naţiuni se vor alătura DOMNULUI în acea zi şi vor fi poporul meu;
    şi eu voi locui în mijlocul tău şi vei cunoaşte că DOMNUL oştirilor m-a trimis
    la tine.
  eng-WEBP: Many nations shall join themselves to the LORD in that day, and shall
    be my people; and I will dwell among you, and you shall know that the LORD of
    Armies has sent me to you.
  eng-FBV: Many nations will become believers in Lord on that day, and they shall
    be my people. I will live among you, and you will know the Lord Almighty has sent
    me to you.
  nld-1939: Op die dag sluiten talrijke volken zich bij Jahweh aan, En worden mijn
    volk! Dan zal Ik in uw midden wonen, En gij zult weten, dat Jahweh der heirscharen
    mij heeft gezonden!
  nch-BL: “Huan ipan nopa tonali nojquiya masehualme cati ehuani ipan miyac talme
    mosejcotilise ica TOTECO. Huan masque amo israelitame, mochihuase nomasehualhua
    huan na nimocahuas para niitztos tatajco ten amojuanti. Huan huajca anquimachilise
    para TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij techtitanqui campa
    amojuanti.
  vie-1934: Trong ngày đó, nhiều nước sẽ quy phục Đức Giê-hô-va, và trở nên dân ta;
    ta sẽ ở giữa ngươi, ngươi sẽ biết rằng Đức Giê-hô-va vạn quân đã sai ta đến cùng
    ngươi.
  hin-CV: “उस दिन बहुत सी जातियां याहवेह के साथ मिल जाएंगी और वे मेरे लोग बन जाएंगे.
    मैं तुम्हारे बीच निवास करूंगा और तुम जान जाओगे कि सर्वशक्तिमान याहवेह ने मुझे
    तुम्हारे पास भेजा है.
  spa-BES: Y varias naciones se unirán al Señor en ese día, y se convertirán en mi
    pueblo; y viviré entre ustedes, y verán que el Señor de los ejércitos me ha enviado
    a ustedes.
  tdx-tdx: Hoke! ry Tsione, mibolitiora ry mpimoneñe amy anak’ ampela’ i Baveley;
  tha-KJV: และประชาชาติเป็​นอ​ันมากจะสมทบกันเข้าเป็นฝ่ายพระเยโฮวาห์ในวันนั้น และจะเป็นประชาชนของเรา
    และเราจะอยู่ท่ามกลางเจ้าทั้งหลาย และเจ้าจะทราบว่าพระเยโฮวาห์จอมโยธาได้​ใช้​ข้าพเจ้ามายังเจ้า
  por-BR-2018: E naquele dia muitas nações se ajuntarão ao SENHOR, e serão meu povo,
    e habitarei no meio de ti; e saberás que o SENHOR dos exércitos me enviou a ti.
  deu-ELO: Und an jenem Tage werden viele Nationen sich an Jehova anschließen, und
    sie werden mein Volk sein; und ich werde in deiner Mitte wohnen, und du wirst
    erkennen, daß Jehova der Heerscharen mich zu dir gesandt hat.
  eng-WYC-2018: And many folks shall be joined to the Lord in that day, and they shall
    be to me into a people, and I shall dwell in the middle of thee; and thou shalt
    know that the Lord of hosts sent me to thee. (And many nations shall join the
    Lord on that day, and they shall be his people, and he shall live in their midst;
    and then thou shalt know that the Lord of hosts hath sent me to thee.)
  epo-epo: Kaj multaj popoloj aliĝos al la Eternulo en tiu tempo, kaj fariĝos Mia
    popolo, kaj Mi ekloĝos meze de vi; kaj vi ekscios, ke la Eternulo Cebaot sendis
    min al vi.
  uig-PIN: — wǝ xu künidǝ kɵp ǝllǝr Pǝrwǝrdigarƣa baƣlinidu, Manga bir hǝlⱪ bolidu;
    arangda makanliximǝn wǝ silǝr samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigarning
