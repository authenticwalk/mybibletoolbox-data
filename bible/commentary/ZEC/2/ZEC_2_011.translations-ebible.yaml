    Мени әвәткәнлигини билисиләр;
  tel-2017: ఆ రోజున చాలామంది అన్య దేశాల ప్రజలు యెహోవా చెంతకు చేరుకుని నా ప్రజలుగా
    అవుతారు. నేను మీ మధ్య నివాసం చేస్తాను. అప్పుడు యెహోవా నన్ను మీ దగ్గరికి పంపాడని
    మీరు తెలుసుకుంటారు.
  hat-BSA: Anpil nasyon va vin jwenn yo ak SENYÈ a nan jou sa a, e va devni pèp Mwen.
    Epi Mwen va demere nan mitan nou, e nou va konnen ke se SENYÈ dèzame yo ki te
    voye Mwen kote nou.
  kos-kos: In pacl sac mutunfacl puspis ac fah forla nu sin LEUM GOD, ac ekla mwet
    lal. El ac fah muta inmasrlowos, ac kowos fah etu lah El pa supweyume nu yuruwos.
  hbo-WLC: ה֥וֹי צִיּ֖וֹן הִמָּלְטִ֑י יוֹשֶׁ֖בֶת בַּת־בָּבֶֽל׃ ס
  ibo-ibo: “Nʼụbọchị ahụ, ọtụtụ mba dị iche iche ga-adịnyere Onyenwe anyị, bụrụkwa
    ndị nke m. Aga m ebi nʼetiti gị, ị ga-amatakwa na Onyenwe anyị, Onye pụrụ ime
    ihe niile zitere m ka m bịakwute gị.
  ory-ory: ପୁଣି, ସେଦିନ ଅନେକ ଗୋଷ୍ଠୀ ସଦାପ୍ରଭୁଙ୍କ ପ୍ରତି ଆସକ୍ତ ହେବେ ଓ ମୋର ଲୋକ ହେବେ; ଆଉ,
    ମୁଁ ତୁମ୍ଭ ମଧ୍ୟରେ ବାସ କରିବି, ତହିଁରେ ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଯେ ତୁମ୍ଭ ନିକଟକୁ ମୋତେ ପ୍ରେରଣ
    କରିଅଛନ୍ତି, ଏହା ତୁମ୍ଭେ ଜାଣିବ।
  chk-chk: Iwe, lon ewe rän, chomong chon ekewe mwü repwe feito ren ewe Samol mi Lapalap
    o wiliti nöün aramas. Iwe, i epwe imweimw lefilemi, nge ämi oupwe silei pwe ewe
    Samol mi Unusen Manaman a tinieito remi.
  rop-rop: “Langa det taim bambai na loda pipul brom loda kantri garra kaman langa
    YAWEI en jidan im pipul. Im garra jidan garram yumob en yumob garra sabi im na
    bin jandim mi langa yumob.
  ukr-1871: І прийдуть тодї многі народи до Господа, й будуть моїм народом; і я оселюсь
    посеред тебе, й зрозумієш, що мене послав до тебе Господь сил небесних.
  deu-1951: (02-15) An jenem Tage werden sich viele Nationen dem HERRN anschließen
    und sie sollen mein Volk sein, und ich will in deiner Mitte Wohnung machen, und
    du sollst erfahren, daß mich der HERR der Heerscharen zu dir gesandt hat.
  eng-JPS: (2-15) And many nations shall join themselves to the LORD in that day,
    and shall be My people, and I will dwell in the midst of thee'; and thou shalt
    know that the LORD of hosts hath sent me unto thee.
  srp-1865: I mnogi æe se narodi prilijepiti ka Gospodu u taj dan, i biæe mi narod,
    i ja æu nastavati usred tebe, i poznaæeš da me je poslao k tebi Gospod nad vojskama.
  lug-lug: “Era amawanga mangi galyegatta ku Mukama ku lunaku olwo, era balibeera
    bantu bange, era nange nnaabeeranga wakati mu ggwe, naawe onootegeera nga Mukama
    ow’Eggye ye yantuma gy’oli.
  heb-heb: ונלוו גוים רבים אל יהוה ביום ההוא והיו לי לעם ושכנתי בתוכך וידעת כי יהוה
    צבאות שלחני אליך׃
  ben-IRV: সেই দিন অনেক জাতি সদাপ্রভুর সঙ্গে যুক্ত হবে এবং তারা আমার লোক হবে, আমি
    তোমাদের মধ্যে বাস করব।” তখন তোমরা জানবে যে, বাহিনীদের সদাপ্রভু আমাকে তোমাদের কাছে
    পাঠিয়েছেন।
  pan-pan: ਉਸ ਸਮੇਂ ਬਹੁਤ ਸਾਰੀਆਂ ਕੌਮਾਂ ਯਹੋਵਾਹ ਨਾਲ ਮੇਲ ਕਰ ਲੈਣਗੀਆਂ ਅਤੇ ਉਹ ਮੇਰੀ ਪਰਜਾ ਹੋਣਗੀਆਂ,
    ਮੈਂ ਉਹਨਾਂ ਦੇ ਵਿੱਚ ਵੱਸਾਂਗਾ, ਤਦ ਤੂੰ ਜਾਣੇਂਗੀ ਕਿ ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਨੇ ਮੈਨੂੰ ਤੇਰੇ ਕੋਲ
    ਭੇਜਿਆ ਹੈ।
  mya-JVB: ထိုကာလ ၌ လူမျိုး အများ တို့သည် ထာဝရဘုရား ဘက်သို့ ဝင်စား ၍ ငါ ၏ လူ ဖြစ်
    ကြလိမ့်မည်။ သင့် အလယ် ၌ ငါနေ မည်။ ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား သည် ငါ့ ကို
    သင့် ဆီ သို့ စေလွှတ် တော်မူသည်ကို သင်သိ ရ လိမ့်မည်။
  hmo-hmo: Unai dina dekenai, bese idauidau momo be Lohiabada dekenai do idia mai,
    bona idia danu be iena bese taudia korikori do idia lao. Lohiabada be umui ibounai
    emui huana dekenai do ia noho, bona umui be do umui diba Siahu Ibounai Lohiabada
    ese lau ia siaia vadaeni umui dekenai.
  urd-urd: और उस वक़्त बहुत सी क़ौमें ख़ुदावन्द से मेल करेंगी और मेरी उम्मत होंगी,
    और मैं तेरे अंदर सुकूनत करूँगा, तब तू जानेगी कि रब्ब — उल — अफ़वाज ने मुझे तेरे
    पास भेजा है।
  rus-SYN: И прибегнут к Господу многие народы в тот день, и будут Моим народом; и
    Я поселюсь посреди тебя, и узнаешь, что Господь Саваоф послал Меня к тебе.
  bqc-SIM: Á Siↄnadeↄ, à mↄ́! Á gbɛ̃́ pↄ́ á kú Babɛliↄ, à piliwà!
  tcz-CHONGTHU: Gamthenga chu Judah gamchu Pakaiyin Ama gam tumbeh a dinga alahkut
    ding chu leh Jerusalem chu amatah in akhopi dinga alhen kit ding ahi.
  mar-mar: त्यानंतर त्या दिवसात पुष्कळ राष्ट्रे परमेश्वराकडे येऊन त्यास मिळतील. तो
    म्हणतो, “तेव्हा तुम्ही माझी प्रजा व्हाल; कारण मी तुम्हामध्ये वस्ती करीन.” आणि
    मग तुला समजेल की मला तुझ्याकडे सेनाधीश परमेश्वराने पाठवले आहे.
  qub-qub: Chayno captenga achca nasyun runacunami sirbimangapaj. Chaura nogaga paycuna
    cajchömi caycäshaj. Paycunaga acrashä runacunanami canga,» nir. Chayno captinrämi
    gamcunaga musyanquipaj munayniyoj Tayta Dios nogata cachamashanta.
  bqp-bqp: Bɛɛ Yerusɑlɛmugibu, bɛɛ be i yoru dimɔ Bɑbiloniɔ, i kisirɑmɑ.
  hat-hat: Lè sa a, anpil nasyon va vin jwenn Seyè a pou yo sèvi l'. Se pèp pa li
    menm y'ap ye. L'a vin rete nan mitan yo. Lè sa a, n'a konnen se Seyè ki gen tout
    pouvwa a ki te voye m' kote nou.
  eng-BSB: “On that day many nations will join themselves to the LORD, and they will
    become My people. I will dwell among you, and you will know that the LORD of Hosts
    has sent Me to you.
  tod-tod: Ee, Siyɔn nuɓusɛiti, à ʋela, wɔi wo zeini Ɓaɓilɔne taazuʋɛ.
  eng-WEBPB: Many nations shall join themselves to the LORD in that day, and shall
    be my people; and I will dwell amongst you, and you shall know that the LORD of
    Armies has sent me to you.
  kbq-kbq: Ana knarera rama'a megi'a kokankoka vahe'mo'za Ra Anumzanena emeri hagerafiza
    nagri vaherase'za manigahaze. E'ina hanigenka nagrikura, Monafi sondia vahe'mofo
    Ra Anumzamo ama nera huntegeno nagritega e'ne hunka kenka antahinka hugahane.
  nhe-BL: “Huan ipan nopa tonali nojquiya tlacame tlen ehuaj ipan miyac tlaltini mosansejcotilise
    ica TOTECO. Huan yonque ax israelitame, mochihuase notlacajhua huan na nimocahuas
    para niitztos tlatlajco imojuanti. Huan huajca inquimachilise para TOTECO Tlen
    Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij nechtitlanqui campa imojuanti.
  gub-BL: A'e 'ar mehe teko ywy tetea'u rehe har uzemono'og putar wà Tupàn Tuweharupi
    Wiko Ma'e hehe we wà nehe. Wiko putar hemiruze'eg romo wà nehe. Wiko putar wapyr
    nehe, wanehe we nehe. A'e mehe Izaew ukwaw putar Tupàn Ikàg Wera'u Ma'e hemono
    kar arer romo heko haw a'e wà nehe.
  eng-DRA: 'And many nations shall be joined to the Lord in that day, and they shall
    be my people, and I will dwell in the midst of thee: and thou shalt know that
    the Lord of hosts hath sent me to thee.'
