verse: ZEC.002.005
translations:
  mal-C: ഞാൻതന്നെ ആ പട്ടണത്തിനുചുറ്റും ഒരു അഗ്നിമതിൽ ആയിരിക്കും, ഞാൻ അതിനുള്ളിൽ അതിന്റെ
    മഹത്ത്വവും ആയിരിക്കും,’ എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.”
  deu-TKW: Ich blickte auf und sah, da zeigte sich auf einmal ein Mann, der in seiner
    Hand eine Meßschnur hielt.
  lin-lin: Natombolaki lisusu miso mpe namonaki moto moko liboso na ngai, asimbaki
    singa oyo bamekelaka molayi, na loboko na ye.
  eng-LSV: And I am to her—a declaration of YHWH—A wall of fire all around, || And
    I am for glory in her midst.
  eng-GNV: For I, saith the Lord, will be vnto her a wall of fire round about, and
    wil be the glory in the middes of her.
  eng-WEBSTER: For I, saith the LORD, will be to her a wall of fire on every side,
    and will be the glory in the midst of her.
  nhw-BL: pampa na, quiijtohua TOTECO, nielis quen se tepamitl tlen tlitl catli quiyahualos
    altepetl Jerusalén para nijmocuitlahuis. Huan nijtemitis nopa altepetl ica notlatlanex.”
  swh-ONEN: Mimi mwenyewe nitakuwa ukuta wa moto kuuzunguka,’ asema Bwana, ‘nami nitakuwa
    utukufu wake ndani yake.’
  bba-bba: Ye Sɑkɑri u mɑɑ mɛɛrɑ, yerɑ u durɔ ɡoo wɑ u wɛ̃ɛ yĩirutii nɛni.
  eng-KJVCPB: For I, saith the Lord, will be unto her a wall of fire round about,
    And will be the glory in the midst of her.
  luo-luo: Kendo an awuon abiro bedone ohinga mar mach molwore kendo abiro bedone
    duongʼ maler e diere,’ ” Jehova Nyasaye ema owacho.
  meu-meu: Badina be lahi maḡuna heḡereḡerena ai bainala, heḡeḡemadai gabudia iboudiai,
    bona hairai ai bainala ia lalonai. Iehova na e herevamu.”
  npi-ULB: किनभने म त्यसको वरिपरि आगोको पर्खाल हुनेछु, र त्यसभित्रको महिमा म नै हुनेछु,
    परमप्रभु घोषणा गर्नुहुन्छ ।
  yor-yor: 'Olúwa wí pé: Èmi ó sì jẹ́ odi iná fún un yíká, èmi ó sì jẹ́ ògo láàrín
    rẹ̀.’'
  pes-OPCB: زیرا خود خداوند برای آنها همچون دیواری آتشین خواهد بود و از ایشان و تمامی
    اورشلیم مواظبت خواهد نمود. او شکوه و جلال شهر خواهد بود.»
  tgl-ULB: Sapagkat Ako ang magiging pader na apoy sa palibot niya at ako ang magiging
    kaluwalhatian sa kalagitnaan niya — ito ang pahayag ni Yahweh.
  hui-hui: Ani bu holebirago ai Anduane Homogo ibuni ira hungu ale bialu Yarusaleme
    tanonaga wai pabe kagoha howa ibunime tano ogoni handayaho holebira. Ani howa
    ibuni Yarusalemeha haabo kagola ibunaga wá taraore holenebi hongo timbuni holenebi
    wiame hai holebira lamibe, lalu lamini.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ​ကိုယ်​တော်​တိုင်​မြို့ ပတ်​လည်​တွင် မီး​တံ​တိုင်း​အ​ဖြစ်​တည်​ရှိ​လျက်
    ဘုန်း​အ​သ​ရေ​တော်​အ​ပေါင်း​နှင့်​တ​ကွ ထို​မြို့ တွင်​စံ​နေ​တော်​မူ​မည်​ဖြစ်​ကြောင်း​က​တိ​ထား
    တော်​မူ​လေ​ပြီ'' ဟု​ဆို​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ང་ནི་ཡེ་རུ་སཱ་ལེམ་གྱི་ཕྱོགས་བཞི་ཡི་མེའི་ལྕགས་རི་དང་གྲོང་ཁྱེར་ནང་གི་གཟི་བརྗིད་དུ་འགྱུར་འོང་གསུངས་ཞེས་པའོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: Uye ini pachangu ndichava rusvingo rwomoto rwakarikomberedza,’ ndizvo zvinotaura
    Jehovha, ‘uye ndichava kubwinya kwaro mukati maro.’
  spa-BLM: Porque yo — dice Yahvé — seré para ella un muro de fuego alrededor, y seré
    la gloria en medio de ella.
  cac-cac: 'Palta a Jehová tz''alani: A in ol in och oyan d''a spatictac Jerusalén
    chi'' icha junoc c''ac'', icha muro. Ol in ch''ox in tziquiquial d''a scal chon̈ab''
    chi'', xchi Jehová, xa chi, xchi jun ángel chi''.'
  swh-ULB: Kwa maana Yahwe asema, Nitakuwa ulinzi wake, na nitakuwa utukufu katikati
    yake.
  bel-bel: І Я буду яму, кажа Гасподзь, вогненнаю сьцяною вакол яго і праслаўлюся
    сярод яго.
  deu-ELBBK: 'Und ich hob meine Augen auf und sah: Und siehe, ein Mann, und eine Messschnur
    war in seiner Hand.'
  mbb-OT: Su migkaǥi is Nengazen he iyan mismu sikandin egkehimu he verengbeng he
    hapuy he ebpekeliǥuy te inged he Jerusalem, ne iyan sikandin egkehimu he ǥehem
    kayi te inged.”
  mal-2015: എന്നാൽ ഞാൻ അതിന്നു ചുറ്റും തീമതിലായിരിക്കും; ഞാൻ അതിന്റെ നടുവിൽ മഹത്വമായിരിക്കും
    എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Paľis dikhľom upre a dikhľom angle ma jekhe muršes, saveste sas andro vasta
    o lanos te merinel.
  nlg-nlg: Mi inau, inau heghegu tua ku vokovokona muku righitaonia, vagha na lake
    kililia Jerusalem, e ghaghu na maghutu. Mi inau ku marara ilokana na komu.
  pes-OPV: وخداوند می‌گوید که من به اطرافش دیواری آتشین خواهم بود و در اندرونش جلال
    خواهم بود.
  ron-1924: Еу Ынсумь’, зиче Домнул, ‘вой фи ун зид де фок де жур ымпрежурул луй ши
    вой фи слава луй ын мижлокул луй!’”
  ben-OBCV: এবং আমি নিজেই তার চারপাশে আগুনের প্রাচীর হব আর তার মধ্যে মহিমাস্বরূপ হব,’
    সদাপ্রভু এই কথা ঘোষণা করেন।
  som-som: Waayo, Rabbigu wuxuu leeyahay, Anigu waxaan iyada u noqon doonaa deyr dab
    ah oo iyada ku wareegsan, oo waxaan iyada u noqon doonaa ammaanta dhexdeeda joogta.
  lat-VUC: Et ego ero ei, ait Dominus, murus ignis in circuitu, et in gloria ero in
    medio ejus.
  eng-ASVBT: For I, saith Jehovah, will be unto her a wall of fire round about, and
    I will be the glory in the midst of her.
  ita-1885: Ed io le sarò, dice il Signore, un muro di fuoco d'intorno, e sarò per
    gloria in mezzo di lei.
  eng-LXXUP: And I lifted up mine eyes, and looked, and behold a man, and in his hand
    a measuring line.
  eng-ULB: For I—this is Yahweh's declaration—will become for her a wall of fire around
    her, and I will be the glory in her midst.
  spa-VBL: 'El Señor declara: Yo mismo será un muro de fuego alrededor de la ciudad,
    y seré la gloria dentro de ella.'
  fra-_FOB: Et je serai pour elle, dit l'Éternel, une muraille de feu qui l'entourera,
    et je serai sa gloire au milieu d'elle.
  mal-mal: ‘എന്നാൽ ഞാൻ അതിന് ചുറ്റും തീമതിലായിരിക്കും; ഞാൻ അതിന്റെ നടുവിൽ മഹത്ത്വമായിരിക്കും’”
    എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Rab farmātā hai ki us waqt maiṅ āg kī chārdīwārī ban kar us kī hifāzat
    karūṅga, maiṅ us ke darmiyān rah kar us kī izzat-o-jalāl kā bāis hūṅgā.’”
  suz-BL: मिनु गो मेको आ एर ओंथ मी के गारो दुम्‍नुङ। मिनु गो मेको आ आगा ङा छेङछेङ
    दुम्‍नुङ’ दे परमप्रभु यावेमी देंत, देनो” देंत। जकरिया ९:८
  eng-NOY: And I will be to her, saith Jehovah, A wall of fire round about, And glory
    will I be within her.
  ita-1927: e io, dice l’Eterno, sarò per lei un muro di fuoco tutt’attorno, e sarò
    la sua gloria in mezzo a lei.
  ckb-ckb: منیش بۆی دەبمە شوورای ئاگرین لە هەر چواردەوری، دەبمە شکۆ لەناوەڕاستی.“»
    ئەوە فەرمایشتی یەزدانە.
  eng-BBE: For I, says the Lord, will be a wall of fire round about her, and I will
    be the glory inside her.
  kan-OKCV: ನಾನೇ ಅದರ ಸುತ್ತಲೂ ಬೆಂಕಿಯ ಗೋಡೆಯಾಗಿಯೂ, ಅದರ ಮಧ್ಯದಲ್ಲಿ ಮಹಿಮೆಯಾಗಿಯೂ ಇರುವೆನು
    ಎಂದು ಹೇಳು,’ ಎಂದನು,” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: நான் அதற்குச் சுற்றிலும் நெருப்பு மதிலாயிருந்து, அதின் நடுவில் மகிமையாக
    இருப்பேன் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Yo seré para ella, dice Jehová, muro de fuego en derredor, y seré por
    gloria en medio de ella.
  ron-BTF: Fiindcă eu, spune DOMNUL, îi voi fi un zid de foc de jur împrejur şi voi
    fi glorie în mijlocul lui.
  eng-WEBP: For I,’ says the LORD, ‘will be to her a wall of fire around it, and I
    will be the glory in the middle of her.
  eng-FBV: The Lord declares, I myself will be a wall of fire all around the city,
    and I will be the glory inside it.
  nld-1939: Ik zelf, is de godsspraak van Jahweh, zal een muur van vuur om hem heen
    zijn, en een glorie in zijn midden.
  nch-BL: pampa na, quiijtohua TOTECO, nielis quej se tepamit ten tit cati quiyahualos
    altepet Jerusalén para nijmocuitahuis. Huan nijtemitis nopa altepet ica notatanex.”
  vie-1934: 'Vì ta, Đức Giê-hô-va phán: Ta sẽ làm tường bằng lửa chung quanh nó, và
    sẽ làm sự vinh hiển ở giữa nó.'
  hin-CV: और मैं स्वयं, इसके चारों ओर आग की दीवार बन जाऊंगा,’ याहवेह की घोषणा है,
    ‘और उसके भीतर मैं उसकी महिमा बनूंगा.’
  spa-BES: Porque yo, dice el Señor, seré un muro de fuego alrededor de ella, y yo
    seré la gloria dentro de ella.
  tdx-tdx: Nampiandraeko maso le nahatrea te ingo t’indaty minday talim-panjeheañe
    am-pità’e.
  tha-KJV: เพราะว่าเราจะเป็นเหมือนกำแพงเพลิงล้อมเธอไว้ พระเยโฮวาห์ตรั​สว​่า และเราจะเป็นสง่าราศีในเมืองนั้น
  por-BR-2018: E eu, diz o SENHOR, serei seu muro de fogo ao redor, e serei sua glória
    no meio dela.
  deu-ELO: Und ich, spricht Jehova, werde ihm eine feurige Mauer sein ringsum, und
    werde zur Herrlichkeit sein in seiner Mitte. -
  eng-WYC-2018: And I shall be to it, saith the Lord, a wall of fire in compass; and
    I shall be in glory in [the] middle thereof. (And I shall be to it, saith the
    Lord, a wall of fire all around it; and I shall also be the glory in its midst.)
  epo-epo: Sed Mi estos por ĝi fajra murego ĉirkaŭe, diras la Eternulo, kaj Mi estos
    glora meze de ĝi.
  uig-PIN: — wǝ Mǝn Pǝrwǝrdigar uning ǝtrapiƣa ot-yalⱪun sepili, uning iqidiki xan-xǝripi
    bolimǝn.
  beo-beo: Hina Gode da amane ilegele sia:i dagoi. ‘Na Nisu fawane da laluga sisiga:le
    disi gagoi agoane moilai bai bagade fi gaga:ma:ne esalumu. Amola Na da hadigiwane
    amogai esalumu.’”
  tpi-OTNT: Na Bikpela i tok pinis olsem em bai i kamap olsem paia na i stap olsem
    banis i raunim taun Jerusalem, na em bai i lukautim dispela taun. Na em bai i
    stap long Jerusalem, na bikpela lait na strong bilong en bai i kamap ples klia.’”
  hau-SA: Ni da kaina ne zan zama katangar wuta kewaye da birnin, in kuma zama darajarta,’
    in ji Ubangiji.
  uig-LAT: — we Men Perwerdigar uning etrapigha ot-yalqun sépili, uning ichidiki shan-sheripi
    bolimen.
  nde-nde: Mina ngokwami ngizakuba ngumduli womlilo olizungezileyo,’ kutsho uThixo,
    ‘njalo ngizakuba yinkazimulo ngaphakathi kwalo.’
  ton-ton: ‌ʻE ʻoku pehē ʻe Sihova, Te u hangē au ko e ʻa afi ʻoku takatakai ʻiate
    ia, pea ko au ko e nāunau ʻi hono lotolotonga.”
  ces-1613: A já budu, praví Hospodin, jeho zdí ohnivou vůkol, a slávou budu u prostřed
    něho.
  eng-WMB: For I,’ says the LORD, ‘will be to her a wall of fire around it, and I
    will be the glory in the middle of her.
  tam-TCV: நானே அதைச் சுற்றி அக்கினி சுவராயிருந்து, நானே அதற்குள்ளே அதன் மகிமையாகவும்
    இருப்பேன்’ என யெகோவா அறிவிக்கிறார்” என்றான்.
  ceb-ULB: Tungod kay— mamahimo ako nga paril nga kalayo libot kaniya, ug mamahimo
    niya akong himaya diha sa iyang taliwala—mao kini ang gipamulong ni Yahweh.
  pol-UBG: A ja, mówi PAN, będę dla niej murem ognistym dokoła i będę chwałą pośród
    niej.
  urd-GVU: رب فرماتا ہے کہ اُس وقت مَیں آگ کی چاردیواری بن کر اُس کی حفاظت کروں گا،
    مَیں اُس کے درمیان رہ کر اُس کی عزت و جلال کا باعث ہوں گا‘۔“
  eng-OEBCW: For I, says the Lord, will be a wall of fire her, and I will be the glory
    in the midst of her.
  deu-1912: Und ich will, spricht der HERR, eine feurige Mauer umher sein und will
    mich herrlich darin erzeigen.
  kan-2017: ನಾನೇ, ಅದರ ಸುತ್ತಮುತ್ತಲೂ ಅಗ್ನಿಪ್ರಾಕಾರವಾಗಿ, ಅದರೊಳಗೆ ವೈಭವವೂ ಆಗಿರುವೆನು’” ಎಂಬುದು
    ಯೆಹೋವನ ನುಡಿ.
  yap-yap: Ya SOMOL e ke micheg ni ir e bayi mang rungrung nib nifiy u wuru’ fare
    binaw ni nge yororiy ni dabi buch ban’en riy mu rom e bay i par riy nike sug nag
    felngin.”
  hlt-MCSB: He tah BOEIPA kah olphong ni. A taengah ka om puei ni. A kaepvai kah hmai
    vongtung neh a khui ah thangpomnah la ka om ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ፔኤሮ ካታሜሎኮ ዙሎይዳ ታሚ ዲሢ ማዒ ካፓንዳሢና ፔኤኮ ቦንቾናኣ ዒኢካ ፔጋዺ ናንጋንዳሢ ኬኤዜኔ»
    ጌዔኔ።
  twi-ASANTE: Na mʼankasa mɛyɛ ogya fasuo, atwa ho ahyia,’ sɛdeɛ Awurade seɛ nie,
    ‘na mayɛ ne mu animuonyam.’
  eng-WEBU: For I,’ says the LORD, ‘will be to her a wall of fire around it, and I
    will be the glory in the middle of her.
  spa-PDDPT: Yo le seré muro de fuego alrededor, y mi gloria estará dentro de ella,
    dice Yavé.
  gun-gun: 'Mba''eta Senhor aipoe''i: “Xee ae ''rã aĩ tetã korarã tata guigua rami.
    Xee aiko ''rã ha''e kuery mbyte rupi imoexakãarã”, he''i.'
  agu-BL: Poro yi in wetz, chij, ni'cu'n tzimbne' chi jun tapij yi na tinc'un k'a'kl
    solte'j yi tnum. Nin tzinchaje' yi ink'ej, tu impak'puchal tul,’ ” stzun Kataj
    Ryos, chij yi ángel bantz.
  ilo-ULB: '''Daytoy ket pakaammo ni Yahweh''—agbalinakto nga apuy a pader iti aglawlawna,
    ket siakto ti dayag iti tengngana.'
  kpg-kpg: Dimaadua gu hagababa bolo Ia go di abaaba ahi e haganiga di waahale e duuli
    di maa, Mee gaa noho i golo mo ono madamada huogodoo.”
  uig-ARA: ــ ۋە مەن پەرۋەردىگار ئۇنىڭ ئەتراپىغا ئوت-يالقۇن سېپىلى، ئۇنىڭ ئىچىدىكى
    شان-شەرىپى بولىمەن.
  sus-sus: 'N naxa yi laamatunyi to: Xɛmɛ nde nu na, maniya luuti nu suxuxi a yi ra.'
  pon-2006: KAUN-O ketin inoukidahr me pein ih pahn wia kehl kisiniei ehu kapilpene
    kahnimwo pwehn sinsile oh e pahn ketiket wasao ni sapwellime lingan unsek.”
  ksd-ksd: 'Tago ra Luluai i biti: Iau ina da ra liplip na iap kikil ia, ma iau ra
    minamar livuan tana.'
  grc-BRENT: Καὶ ᾖρα τοὺς ὀφθαλμούς μου, καὶ ἴδον, καὶ ἰδοὺ ἀνὴρ, καὶ ἐν τῇ χειρὶ
    αὐτοῦ σχοινίον γεωμετρικόν.
  ind-AYT: Lalu, Aku akan menjadi tembok api untuknya di sekelilingnya,’ firman TUHAN,
    ‘dan Aku akan menjadi kemuliaan di tengah-tengahnya.’”
  nya-nya: Ndipo Ine mwini ndidzakhala linga lamoto kuteteza mzindawo,’ akutero Yehova,
    ‘ndipo ndidzakhala ulemerero mʼkati mwake.’
  hrv-hrv: 'Podigoh oči i vidjeh. I gle: čovjek, a u ruci mu mjeračko uže.'
  mps-mps: Tama Genuai Bidigo te po wai dao, aga te isi tiwai pedalama, tama aga te
    taun bagulai obo tiwai te Jerusalem bagualuaibao, tama agai te taun tonaluaibao.
    Tama aga Jerusalemde bidaibao, tama agai genuai ula me bomo pepeli diliba haninaibao,’
    te po te usu sabo bono string tolalubo bidiba walao,” te enselgo te po walali.
  tpi-tpi: Na Bikpela i tok pinis olsem em bai i kamap olsem paia na i stap olsem
    banis i raunim taun Jerusalem, na em bai i lukautim dispela taun. Na em bai i
    stap long Jerusalem, na bikpela lait na strong bilong en bai i kamap ples klia.’”
  dan-1931: Derpå løftede jeg mine Øjne og skuede, og se, der var en Mand med en Målesnor
    i Hånden.
  vie-OVCB: Nhưng Chúa Hằng Hữu sẽ là một bức tường lửa bao bọc Giê-ru-sa-lem; Ngài
    là vinh quang của thành!’”
  guj-2017: કેમ કે, યહોવાહ કહે છે કે, ‘હું પોતે તેની આસપાસ અગ્નિના કોટરૂપ થઈશ, અને
    હું તેનામાં મહિમાવાન થઈશ.’”
  pon-2006A: KAUN-O ketin inoukidahr me pein ih pahn wia kehl kisiniei ehu kapilpene
    kahnimwo pwehn sinsile oh e pahn ketiket wasao ni sapwellime lingan unsek.”
  por-BRBSL: Pois eu”, diz Javé, “serei para ela um muro de fogo ao seu redor, e eu
    serei a glória no meio dela”.
  eng-OEBUS: For I, says the Lord, will be a wall of fire around her, and I will be
    the glory in the midst of her.
  cth-cth: BAWIPA ni a dei e teh, Kai teh khopui kalupnae hmai rapan lah ka o. Khopui
    lungui haiyah kai teh khopui e bawilennae lah ka o han.
  twi-twi: Na mʼankasa mɛyɛ ogya fasu, atwa ho ahyia,’ sɛnea Awurade se ni, ‘na mayɛ
    ne mu anuonyam.’
  hlt-hlt: He tah BOEIPA kah olphong ni. A taengah ka om puei ni. A kaepvai kah hmai
    vongtung neh a khui ah thangpomnah la ka om ni.
  tbz-SIM: Kɛ̀ Kuyie nní mbɛnkɛ kɛ̀ n yɑ̀ onìtì kòò pikú o nɔ̀ùtɛ̀ kuhɔ̃ũ kùù beúnɛ̀.
  msy-2020: Eghtɨ kɨ Ikiavɨra Itir God, kɨ uabɨ deragh an ganam, mati kɨ bɨrir avimɨn
    mɨn an dɨvazim aghuigham. Egh kɨ an aven ikɨ, an angazangarim ko gavgavimɨn mɨn
    ikiam.’ ”
  dop-dop: Ḿpʋɣʋ pə lɑpɑ-m ɩsɩɩ toosee tɑkɑ nɑ mɑ nɑ́ yʋlʋ nɑ ɩ́ tɔkɑ ŋmənɑɣɑ kʋmɑɣɑsɑɣɑ.
  azb-azb: “Mən Özüm onun ətrafında odlu divara çevriləcəyəm, Onun içində izzət olacağam”
    bəyan edir Rəbb».
  eng-DBY: and I, saith Jehovah, I will be unto her a wall of fire round about, and
    will be the glory in the midst of her.
  hin-2017: और यहोवा की यह वाणी है, कि मैं आप उसके चारों ओर आग के समान शहरपनाह ठहरूँगा,
    और उसके बीच में तेजोमय होकर दिखाई दूँगा।’”
  wol-KYG: Ma séentu, gisuma lu moy jenn waay ju ŋàbb buumu nattukaay ci loxoom.
  eng-YLT: And I — I am to her — an affirmation of Jehovah, A wall of fire round about,
    And for honour I am in her midst.
  eng-WYC-2017: And I shall be to it, saith the Lord, a wall of fire in compass; and
    I shall be in glory in [the] middle thereof.
  eng-WMBB: For I,’ says the LORD, ‘will be to her a wall of fire around it, and I
    will be the glory in the middle of her.
  urd-GVH: रब फ़रमाता है कि उस वक़्त मैं आग की चारदीवारी बनकर उस की हिफ़ाज़त करूँगा,
    मैं उसके दरमियान रहकर उस की इज़्ज़तो-जलाल का बाइस हूँगा’।”
  rug-rug: Meke Arau Telequ si kote na goba nika pa vari likohaena, meke Arau si kote
    tinolava ṉedalana tanisa,’ zama vura gua se Zihova.”
  gaz-gaz: Ani mataan koo naannoo isheetti dallaa ibiddaa nan taʼa; ishee keessattis
    ulfina nan taʼa’ jedha Waaqayyo.
  fra-LSG: je serai pour elle, dit l’Éternel, une muraille de feu tout autour, et
    je serai sa gloire au milieu d’elle.
  yal-yal: N yi n yɛɛn nakeli n yi fe toon ti alo xiye. Se maliga lutin yi suxi muxuna
    nde yii.
  haw-1868: No ka mea, owau auanei he paku ahi nona a puni, wahi a Iehova, a owau
    hoi iloko ona he nani.
  arb-NAV: لأَنِّي سَأَكُونُ لَهَا سُوراً مُحِيطاً مِنْ نَارٍ، يَقُولُ الرَّبُّ، وَمَجْداً
    فِي دَاخِلِهَا».
  ewe-ewe: Nye ŋutɔ manye dzo bibi ƒe gli aƒo xlã wo, eye manye eƒe ŋutikɔkɔe.” Yehowae
    gblɔe.
  eng-LEE: (2:9) But I—I will be unto her, saith the Lord, a wall of fire round about,
    and for glory will I be in the midst of her.
  asm-FB: কিয়নো যিহোৱাই কৈছে, ‘ময়েই তাৰ চাৰিওফালে অগ্নিৰ গড়, আৰু তাৰ মাজত গৌৰৱস্বৰূপ
    হ’ম।
  sus-A: ﭑ نَشَ يِ لَامَتُنيِ تٌ؛ شّمّ ندٍ نُ نَ، مَنِيَ لُوتِ نُ سُشُشِ عَ يِ رَ.
  fra-SBL: Car moi, dit Yahvé, je serai pour elle une muraille de feu tout autour,
    et je serai la gloire au milieu d'elle.
  hbo-hbo: וָאֶשָּׂ֥א עֵינַ֛י וָאֵ֖רֶא וְהִנֵּה־אִ֑ישׁ וּבְיָדֹ֖ו חֶ֥בֶל מִדָּֽה׃
  kik-kik: Jehova ekuuga ũũ, ‘Niĩ mwene nĩ niĩ ngaatuĩka rũthingo rwa mwaki ndĩrĩthiũrũrũkĩrie,
    na nduĩke riiri thĩinĩ wa itũũra rĩu.’ ”
  fra-NCL: 'Je levai les yeux et je vis : Et voici un homme ayant à la main un cordeau
    à mesurer.'
  cek-AK: kai loe anih hanah hmai tapang baktiah ka oh pae han, vangpui thungah lensawkhaih
    hoiah ka oh han, tiah Angraeng mah thuih, tiah thui paeh tiah a naa.
  cuk-cuk: '”Bab-Jehová soged: ‘Jerusalén-neggweburgala an soo-galu-matusulidyob ebiris
    gunonikoed. An Jerusalén-neggweburga e-gangued-yeerdaklegedga gunonikoed.’'
  uig-CYR: — вә Мән Пәрвәрдигар униң әтрапиға от-ялқун сепили, униң ичидики шан-шәриви
    болимән.
  tel-2017: యెహోవా చెప్పేది ఏమిటంటే, నేనే దాని చుట్టూ అగ్నికీలలతో సరిహద్దుగా ఉంటాను.
    నేను ఆ పట్టణం మధ్య నివసిస్తూ దానికి మహిమ కలిగిస్తాను.
  hat-BSA: 'Paske Mwen menm’, deklare SENYÈ a: ‘Mwen va devni yon miray dife k ap
    antoure fi a, e Mwen va laglwa nan mitan l.'
  kos-kos: LEUM GOD El wulema mu El sifacna ac fah sie kalkal e in rauneak siti sac
    Elan karinganang, ac tuh El fah muta we in wolana lal nukewa.”
  hbo-WLC: וָאֶשָּׂ֥א עֵינַ֛י וָאֵ֖רֶא וְהִנֵּה־אִ֑ישׁ וּבְיָד֖וֹ חֶ֥בֶל מִדָּֽה׃
  ibo-ibo: Ma mụ onwe m ga-abụrụ ya mgbidi ọkụ nke ga-agba ya gburugburu.’ Otu a ka
    Onyenwe anyị kwubiri. ‘Aga m aghọ ebube nʼetiti ya.’
  ory-ory: କାରଣ ସଦାପ୍ରଭୁ କହନ୍ତି, ଆମ୍ଭେ ତାହାର ଚତୁର୍ଦ୍ଦିଗରେ ଅଗ୍ନିମୟ ପ୍ରାଚୀର ସ୍ୱରୂପ ହେବା
    ଓ ଆମ୍ଭେ ସେମାନଙ୍କ ମଧ୍ୟରେ ମହିମା ସ୍ୱରୂପ ହେବା।’”
  chk-chk: Nge iei alon ewe Samol mi Lapalap, ‘Ngang üpwe eu tit seni ekkei mi pwelifeili
    Jerusalem, üpwe pwal eu ling fän itan me lon.’”
  rop-rop: En mi na garra jidan faiyawan wol raidaran langa Jerusalem blanga maindimbat
    det pleis, en ai garra jidan deya garram main brabli shainiwan lait blanga lukaftum
    main pipul.’”
  ukr-1871: І сам я, говорить Господь, буду йому поломяним муром, і прославлю себе
    посеред його.
  deu-1951: (02-9) und ich selbst, spricht der HERR, will eine feurige Mauer um sie
    her und Herrlichkeit in ihrer Mitte sein.
  eng-JPS: (2-9) For I, saith the LORD, will be unto her a wall of fire round about,
    and I will be the glory in the midst of her.
  srp-1865: I ja æu mu, govori Gospod, biti zid ognjen unaokolo i biæu za slavu usred
    njega.
  lug-lug: Nze ndiba bbugwe ow’omuliro, okukyebungulula enjuuyi zonna era nze ndiba
    ekitiibwa kyakyo mu kyo,’ bw’ayogera Mukama.
  heb-heb: ואני אהיה לה נאם יהוה חומת אש סביב ולכבוד אהיה בתוכה׃
  ben-IRV: কারণ, সদাপ্রভু বলেন যে, আমিই তার চারপাশে আগুনের দেয়াল হব এবং আমিই তার
    মধ্য মহিমার মত হব’।”
  pan-pan: ਮੈਂ ਉਸ ਦੇ ਦੁਆਲੇ ਉਸ ਦੇ ਲਈ ਅੱਗ ਦੀ ਸ਼ਹਿਰ ਪਨਾਹ ਹੋਵਾਂਗਾ ਅਤੇ ਉਸ ਦੇ ਵਿੱਚ ਪਰਤਾਪ
    ਲਈ ਹੋਵਾਂਗਾ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ငါ သည် မြို့ ကို ကာ သောမီး မြို့ရိုး ဖြစ်
    မည်။ မြို့ အလယ် ၌ လည်း ငါသည် မြို့၏ဘုန်း အသရေဖြစ် မည်။
  hmo-hmo: Lohiabada ese ia gwauhamata vadaeni ia sibona be lahi maguna hegeregerena
    do ia lao, do ia gimaia totona, bona ia be mai ena hairaina ibounai danu, unai
    hanua lalonai do ia noho.”
  urd-urd: क्यूँकि ख़ुदावन्द फ़रमाता है में उसके लिए चारों तरफ़ आतिशी दीवार हूँगा
    और उसके अन्दर उसकी शोकत।
  rus-SYN: И Я буду для него, говорит Господь, огненною стеною вокруг него и прославлюсь
    посреди него.
  bqc-SIM: Kɛ́ ma wɛzù ma gugwà, ma gↄ̃ɛe è, a pↄyↄ̃ba kũa.
  tcz-CHONGTHU: Chu teng keima tah in Jerusalem kimvel chu meikong palla ka kolkhum
    ding ahi tin Pakaiyin aseiye. Chuleh keiman khopi sung chu kaloupina kahi sah
    ding ahi,” ati.
  mar-mar: परमेश्वर म्हणतो, ‘मी तिच्या सभोवती अग्नीची भिंत बनेन, आणि मी तिच्यामध्ये
    गौरवी तेज होईन.”
  qub-qub: 'Tayta Diosmi nin: ‹Jerusalenpaga nogami cashaj intëru cantunpa nina ratataycaj
    curralninno. Paycunacho cashpänami musyachishaj munayniyoj cashäta› nir.»'
  bqp-bqp: Ye Sɑkɑri u mɑɑ mɛɛrɑ, yerɑ u durɔ goo wɑ u wɛ̃ɛ yĩirutii nɛni.
  hat-hat: 'Seyè a pale, li fè konnen se li menm k''ap tankou yon gwo miray dife k''ap
    fè wonn lavil la pou pwoteje l''. Li di: M''ap rete nan mitan lavil la ak tout
    pouvwa mwen.'
  eng-BSB: For I will be a wall of fire around it, declares the LORD, and I will be
    the glory within it.’”
  tod-tod: Gè ɠaazuwuzeɠeni, gè zunu ɠila ka, kɔɠɔ galui zoni zea.
  eng-WEBPB: For I,’ says the LORD, ‘will be to her a wall of fire around it, and
    I will be the glory in the middle of her.
  kbq-kbq: Hianagi Nagra ana kumamofona teve anefanu kegina hunente'na, ana kuma amunompina
    hankavenentake masanuti remsa hugahue huno Ra Anumzamo'a hu'ne.
  nhe-BL: pampa na, quiijtohua TOTECO, nielis queja se tepamitl tlen tlitl tlen quiyahualos
    altepetl Jerusalén para nijmocuitlahuis. Huan nijtemitis nopa altepetl ica notlatlanex.”
  gub-BL: Nezewe i'i Tupàn Tuweharupi Wiko Ma'e. A'e ae wiko putar pàrirogaw romo
    tata iapo pyrer Zeruzarez izywyr a'e nehe. Wiko putar a'e tawhu pupe nehe. Wexak
    kar putar ukàgaw upuràg eteahy haw a'e pe purupe nehe no.
  eng-DRA: 'And I will be to it, saith the Lord, a wall of fire round about: and I
    will be in glory in the midst thereof.'
