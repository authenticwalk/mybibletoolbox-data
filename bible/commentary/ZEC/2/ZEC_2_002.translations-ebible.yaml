verse: ZEC.002.002
translations:
  mal-C: “താങ്കൾ എവിടെ പോകുന്നു?” എന്നു ഞാൻ ചോദിച്ചു. അദ്ദേഹം മറുപടി പറഞ്ഞു, “ഞാൻ
    ജെറുശലേമിനെ അളക്കാൻ പോകുന്നു. അതിന്റെ വീതിയും നീളവും എന്തെന്ന് അളന്നു തിട്ടപ്പെടുത്താൻതന്നെ.”
  deu-TKW: 'Als ich nun den Engel, der mit mir redete, fragte: Was haben diese zu
    bedeuten? sprach er zu mir: Das sind die Hörner, die Juda, Israel und Jerusalem
    verstreut haben.'
  lin-lin: 'Natunaki Anjelu oyo azalaki kosolola na ngai : — Maseke wana elakisi nini ?
    Azongiselaki ngai : — Maseke wana ezali bikolo ya nguya oyo epanzaki Yuda, Isalaele
    mpe Yelusalemi.'
  eng-LSV: And I say, “To where are you going?” And he says to me, “To measure Jerusalem,
    to see how much [is] its breadth and how much its length.”
  eng-GNV: Then saide I, Whither goest thou? And he saide vnto me, To measure Ierusalem,
    that I may see what is the breadth thereof, and what is the length thereof.
  eng-WEBSTER: Then said I, Whither goest thou? And he said to me, To measure Jerusalem,
    to see what is its breadth, and what is its length.
  nhw-BL: 'Huan nijtlatzintoquili: “¿Canque tiya?” Huan ya nechilhui: “Nijtamachihuati
    altepetl Jerusalén para niquitas quesqui ihuehueyaca huan quesqui ipatlajca.”'
  swh-ONEN: Nikamuuliza, “Unakwenda wapi?” Akanijibu, “Kupima Yerusalemu, kupata urefu
    na upana wake.”
  bba-bba: Mɑ u ɡɔrɑdo wi u kɑ nùn ɡɑri mɔ̀ bikiɑ u nɛɛ, kɔbi yirɑ̀ mini. Mɑ u nùn
    wisɑ u nɛɛ, kɔbi yi yi Yudɑbɑ kɑ Isirelibɑ kɑ Yerusɑlɛmuɡibu yɑrinɑsiɑwɑ mi.
  eng-KJVCPB: Then said I, Whither goest thou? And he said unto me, To measure Jerusalem,
    to see what is the breadth thereof, and what is the length thereof.
  luo-luo: Eka napenjo niya, “Idhi kanye?” Nodwoka niya, “Adhi pimo Jerusalem mondo
    angʼe lachne gi borne.”
  meu-meu: Bena na nanadaia, nato, Ede bo laomu? Ia ese e haere henigu, eto, Ierusalem
    ihahetohona totona na laomu, baina itaia ena lababa na ede badana bona ena lata
    na ede badana.
  npi-ULB: मैले भनें, “तपाईं कहाँ जाँदैहुनुहुन्छ?” उहाँले मलाई भन्‍नुभयो, यरूशलेमलाई
    नाप्न, त्यसको लमाइ र चौडाइ थाहा गर्न” ।”
  yor-yor: Mo sí wí pé, “Níbo ni ìwọ ń lọ?” O sí wí fún mí pé, “Láti wọn Jerusalẹmu,
    láti rí iye ìbú rẹ̀, àti iye gígùn rẹ̀.”
  pes-OPCB: 'پرسیدم: «کجا می‌روی؟» گفت: «می‌روم اورشلیم را اندازه بگیرم، تا ببینم
    طول و عرضش چیست؟»'
  tgl-ULB: Sinabi ko, “Saan ka pupunta?” Kaya sinabi niya sa akin, “Susukatin ko ang
    Jerusalem, upang malaman ang luwang at haba nito.”
  hui-hui: Ani hondowa i̱na ibuhondo hale halu lalu, Í̠ ani porebe, laru. Ani larugola
    ibugua ladai bialu lalu, I̱na Yarusaleme tano ngagonaga lunaga magibi aranenaga
    magibi ogobida lo manda bulenaga magi hondole poro, laya.
  mya-mya: သူ့​အား``သင်​သည်​အ​ဘယ်​အ​ရပ်​သို့​သွား​မည် နည်း'' ဟု​မေး​သော​အ​ခါ၊ ထို​သူ​က``ယေ​ရု​ရှ​လင်​မြို့​သို့​သွား​ပါ​မည်။
    ထို မြို့​သည်​အ​လျား​အ​နံ​မည်​မျှ​ရှိ​သည်​ကို​တိုင်း ထွား​၍​ကြည့်​ရန်​ဖြစ်​ပါ​၏''
    ဟု ပြန်​ပြော​လေ​သည်။
  bod-N: ངས་དེ་ལ་ཁྱོད་རང་གང་དུ་ཕེབས་སམ་ཞེས་དྲིས་པ་ན། མི་དེས་ང་ལ་ན་རེ། ང་ནི་ཡེ་རུ་སཱ་ལེམ་ལ་ཚད་ཐིག་ལེན་དུ་འགྲོ་བ་ཡིན་ཏེ།
    དེའི་ཞེང་ལ་ག་ཚོད་ཡོད་པ་དང་། རིང་ཚད་ག་འདྲ་ཡིན་པར་བལྟ་རུ་འགྲོ་དགོས་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Ndakabvunza ndikati, “Uri kuendepiko?” Akandipindura achiti, “Kunoyera
    Jerusarema, kuti ndione kufara kwaro nokureba kwaro.”
  spa-BLM: 'Entonces pregunté: “¿Adónde vas?” Me dijo: “Para medir Jerusalén, para
    ver cuál es su anchura y cuál su longitud”.'
  cac-cac: 'Ix in c''anb''an d''a vin̈: ¿B''ajtil tzach b''ati? xin chi. Ix yalan
    vin̈ d''ayin icha tic: Van in b''at vechtej chon̈ab'' Jerusalén, yic snachajeli
    jantac sc''atul yed'' jantac sat, xchi vin̈.'
  swh-ULB: Nikamwuliza, “Unakwenda wapi?” Akaniambia, “Ninakwenda kuupima Yerusalemu
    ili kujua upana na urefu wake.”
  bel-bel: 'Я спытаўся: куды ты ідзеш? І ён сказаў мне: мерыць Ерусалім, каб убачыць,
    якая шырыня яго і якая даўжыня яго.'
  deu-ELBBK: 'Und ich sprach zu dem Engel, der mit mir redete: Was sind diese? Und
    er sprach zu mir: Diese sind die Hörner, die Juda, Israel und Jerusalem zerstreut
    haben.'
  mbb-OT: Ne mid-insà a te, “Hendei ka ebpevayà?” Midtavak e zin te, “Diyà a te Jerusalem
    su edsukuzen ku ke sengemenu is keluaǥan din wey keleyatan din.”
  mal-2015: 'നീ എവിടേക്കു പോകുന്നു എന്നു ഞാൻ ചോദിച്ചതിന്നു അവൻ: ഞാൻ യെരൂശലേമിനെ അളന്നു
    അതിന്റെ വീതി എന്തെന്നും നീളം എന്തെന്നും നോക്കുവാൻ പോകുന്നു എന്നു എന്നോടു പറഞ്ഞു.'
  rmc-rmc: 'Avke phučľom le aňjelostar, so manca vakerelas: „So hin kada?“ Odphenďa
    mange: „Kala rohi hine ola, so roztradle e Judsko, o Izrael the o Jeruzalem.“'
  nlg-nlg: Mi inau tu huatia, “Ivei ko va'a.” Ma gaia te bosa tughu, “Inau ku kagea
    Jerusalem, muku righi Ivei te vagha na volapana, mi vei te vagha na darona.”
  pes-OPV: 'و گفتم که «کجا می‌روی؟» او مراگفت: «به جهت پیمودن اورشلیم تا ببینم عرضش
    چه و طولش چه می‌باشد.»'
  ron-1924: 'Л-ам ынтребат: „Унде те дучь?” Ши ел мь-а зис: „Мэ дук сэ мэсор Иерусалимул,
    ка сэ вэд че лэциме ши че лунӂиме аре.”'
  ben-OBCV: আমি জিজ্ঞাসা করলাম, “আপনি কোথায় যাচ্ছেন?” তিনি উত্তর দিলেন, “জেরুশালেমকে
    মাপতে, সেটা কত চওড়া আর কত লম্বা তা দেখতে যাচ্ছি।”
  som-som: Kolkaasaan idhi, War xaggee baad u socotaa? Oo isna wuxuu igu yidhi, Waxaan
    u socdaa inaan Yeruusaalem soo qiyaaso oo aan soo ogaado intuu ballaadhkeedu yahay,
    iyo intuu dhererkeedu yahayba.
  lat-VUC: 'Et dixi: Quo tu vadis? Et dixit ad me: Ut metiar Jerusalem, et videam
    quanta sit latitudo ejus, et quanta longitudo ejus.'
  eng-ASVBT: Then said I, Whither goest thou? And he said unto me, To measure Jerusalem,
    to see what is the breadth thereof, and what is the length thereof.
  ita-1885: 'Ed io gli dissi: Dove vai? Ed egli mi disse: Io vo a misurar Gerusalemme,
    per veder qual sia la sua larghezza, e quale la sua lunghezza.'
  eng-LXXUP: And I said to the angel that spoke with me, What are these things, my
    lord? And he said to me, These are the horns that have scattered Judah, and Israel,
    and Jerusalem.
  eng-ULB: I said, “Where are you going?” So he said to me, “To measure Jerusalem,
    to determine its width and length.”
  spa-VBL: “¿A dónde vas?” le pregunté. “Voy a Jerusalén a medir su anchura y su longitud”,
    respondió.
  fra-_FOB: 'Et je dis: Où vas-tu? Et il me répondit: Je vais mesurer Jérusalem, pour
    voir quelle est sa largeur et quelle est sa longueur.'
  mal-mal: '“നീ എവിടേക്ക് പോകുന്നു?” എന്നു ഞാൻ ചോദിച്ചതിന് അവൻ: “ഞാൻ യെരൂശലേമിനെ അളന്ന്
    അതിന്റെ വീതി എന്തെന്നും നീളം എന്തെന്നും നോക്കുവാൻ പോകുന്നു” എന്ന് എന്നോട് പറഞ്ഞു.'
  urd-GVR: Maiṅ ne pūchhā, “Āp kahāṅ jā rahe haiṅ?” Us ne jawāb diyā, “Yarūshalam
    kī paimāish karne jā rahā hūṅ. Maiṅ mālūm karnā chāhtā hūṅ ki shahr kī lambāī
    aur chauṛāī kitnī honī chāhie.”
  suz-BL: मिनु गो मेको कली “गे ते गाक्‍नी?” दे हिल्‍लो पा‍ता। मिनु मेकोमी आं कली “यरूसलेम
    पुक्‍शा, मेको दो‍शो दुइश्‍शो नु दो‍शो ब्रेम्‍शो बाक्‍मे, मेको कोव़थ लती” दे माइक्‍ती।
  eng-NOY: Then said I, Whither goest thou? And he said to me, To measure Jerusalem,
    to see what is the breadth thereof, and what is the length thereof.
  ita-1927: 'E io dissi: “Dove vai?” Egli mi rispose: “Vado a misurar Gerusalemme,
    per vedere qual ne sia la larghezza, e quale la lunghezza”.'
  ckb-ckb: 'لێم پرسی: «بۆ کوێ دەچیت؟» وەڵامی دامەوە: «بۆ پێوانی ئۆرشەلیم، تاکو درێژی
    و پانییەکەی بزانم.»'
  eng-BBE: And I said to him, Where are you going? And he said to me, To take the
    measure of Jerusalem, to see how wide and how long it is.
  kan-OKCV: ಆಗ ನಾನು, “ನೀನು ಎಲ್ಲಿಗೆ ಹೋಗುತ್ತೀ?” ಎಂದೆನು. ಅದಕ್ಕೆ ಆತನು ನನಗೆ, “ಯೆರೂಸಲೇಮನ್ನು
    ಅಳತೆಮಾಡಿ, ಅದರ ಅಗಲವೆಷ್ಟು? ಅದರ ಉದ್ದವೆಷ್ಟು? ಎಂದು ನೋಡುವುದಕ್ಕೆ ಹೋಗುತ್ತೇನೆ,” ಎಂದನು.
  tam-2017: 'நீர் எவ்விடத்திற்குப் போகிறீர் என்று கேட்டேன்; அதற்கு அவர்: எருசலேமின்
    அகலம் இவ்வளவு என்றும் அதின் நீளம் இவ்வளவு என்றும் தெரிந்துகொள்ளும்படி அதை அளப்பதற்குப்
    போகிறேன் என்றார்.'
  spa-RV-1909: 'Y díjele: ¿A dónde vas? Y él me respondió: A medir á Jerusalem, para
    ver cuánta es su anchura, y cuánta su longitud.'
  ron-BTF: 'Atunci am spus: Unde mergi? Şi el mi-a zis: Să măsor Ierusalimul, să văd
    care este lăţimea lui şi care este lungimea lui.'
  eng-WEBP: Then I asked, “Where are you going?” He said to me, “To measure Jerusalem,
    to see what is its width and what is its length.”
  eng-FBV: “Where are you going?” I asked him. “I'm going to Jerusalem to measure
    its width and length,” he replied.
  nld-1939: 'Ik zeide: Waar gaat gij heen? Hij gaf mij ten antwoord: Ik ga Jerusalem
    meten, om te zien, hoe groot zijn breedte en lengte is.'
  nch-BL: 'Huan nijtatzintoquili: “¿Canque tiya?” Huan ya techilhui: “Nijtamachihuati
    altepet Jerusalén para nijmatis quesqui ihuehueyaca huan quesqui ipatajca.”'
  vie-1934: 'Ta bèn nói cùng người rằng: Oâng đi đâu? Người đáp rằng: Ta đi đo Giê-ru-sa-lem,
    để xem bề rộng và bề dài nó là bao nhiêu.'
  hin-CV: मैंने उससे पूछा, “तुम कहां जा रहे हो?” उसने उत्तर दिया, “मैं येरूशलेम शहर
    को नापने जा रहा हूं ताकि पता चल सके कि उसकी लंबाई और चौड़ाई कितनी है.”
  spa-BES: 'Y le dije: ¿A dónde vas? Y él me dijo: Voy a tomar la medida de Jerusalén,
    para ver cuán ancho y largo es.'
  tdx-tdx: 'Le hoe iraho amy anjely nifanaontsy amakoy, Inoñ’ o raha zaoo? Le hoe
    re amako: I tsifa nampiparaitake Iehoda naho Israele vaho Ierosa­laime rey.'
  tha-KJV: ข้าพเจ้าจึงถามว่า “ท่านจะไปไหน” เขาจึงบอกข้าพเจ้าว่า “จะไปวัดเยรูซาเล็​มด​ู​ว่า
    กว้างเท่าใด ยาวเท่าใด”
  por-BR-2018: 'E eu perguntei: Para onde vais? E ele me respondeu: Vou medir a Jerusalém,
    para ver quanta é sua largura e quanto é o seu comprimento.'
  deu-ELO: 'Und ich sprach: Wohin gehst du? Und er sprach zu mir: Jerusalem zu messen,
    um zu sehen, wie groß seine Breite und wie groß seine Länge ist.'
  eng-WYC-2018: And I said, Whither goest thou? And he said to me, That I mete Jerusalem,
    and Judah; (to see) how much is the breadth thereof, and how much is the length
    thereof. (And I said, Where goest thou? And he said to me, So that I can measure
    Jerusalem, and Judah; to see how much is its breadth, and how much is its length.)
  epo-epo: 'Mi demandis: Kien vi iras? Kaj li respondis al mi: Mezuri Jerusalemon,
    por vidi, kiel larĝa kaj kiel longa ĝi estas.'
  uig-PIN: 'wǝ uningdin: «Nǝgǝ barisǝn?» dǝp soridim. U manga: «Mǝn Yerusalemni ɵlqigili,
    uning kǝngliki wǝ uzunluⱪini ɵlqǝp bilgili barimǝn» — dedi.'
  beo-beo: 'Na da ema adole ba:i, “Di da habi ahoa!” E da bu adole i, “Na da Yelusaleme
    defemusa: ahoa. Na da ea sedade amola ba:de amo defemusa: ahoa!”'
  tpi-OTNT: Na mi askim em olsem, “Yu go we?” Na em i bekim tok olsem, “Mi go bilong
    metaim Jerusalem bai mi ken save long mak bilong longpela bilong en na mak bilong
    bikpela bilong en.”
  hau-SA: Sai na yi tambaya, na ce, “Ina za ka?” Ya amsa mini ya ce, “Zan je in auna
    Urushalima, in ga yadda fāɗinta da tsawonta suke.”
  uig-LAT: 'we uningdin: «Nege barisen?» dep soridim. U manga: «Men Yérusalémni ölchigili,
    uning kengliki we uzunluqini ölchep bilgili barimen» — dédi.'
  nde-nde: Ngabuza ngathi, “Uya ngaphi na?” Wangiphendula wathi, “Ngiyalinganisa iJerusalema,
    ukubona ukuthi ibanzi njalo inde kanganani.”
  ton-ton: Pea naʻaku fehuʻi kiate ia, “Ko hoʻo ʻalu ʻena ki fē?” Pea naʻa ne pehē
    mai kiate au, “Ke fua ʻa Selūsalema mo vakai pe ʻoku fēfē hono māukupu, pea fēfē
    mo hono lōloa ʻo ia.”
  ces-1613: 'I řekl jsem: Kam jdeš? I řekl mi: Měřiti Jeruzaléma, abych viděl, jak
    veliká širokost jeho, a jak veliká dlouhost jeho.'
  eng-WMB: Then I asked, “Where are you going?” He said to me, “To measure Jerusalem,
    to see what is its width and what is its length.”
  tam-TCV: “நீ எங்கே போகிறாய்?” என நான் கேட்டேன். அதற்கு அவன், “எருசலேமின் நீளமும்,
    அகலமும் என்ன என்று அறிவதற்காக அதை அளப்பதற்குப் போகிறேன் எனப் பதிலளித்தான்.”
  ceb-ULB: Miingon ako, “Asa ka man moadto?” Busa miingon siya kanako, “Alang sa pagsukod
    sa Jerusalem, aron mahibaloan ang gilapdon ug kataas niini.”
  pol-UBG: 'I zapytałem: Dokąd idziesz? Odpowiedział mi: Idę zmierzyć Jerozolimę,
    by zobaczyć, jaka jest jej szerokość i jaka jej długość.'
  urd-GVU: مَیں نے پوچھا، ”آپ کہاں جا رہے ہیں؟“ اُس نے جواب دیا، ”یروشلم کی پیمائش
    کرنے جا رہا ہوں۔ مَیں معلوم کرنا چاہتا ہوں کہ شہر کی لمبائی اور چوڑائی کتنی ہونی
    چاہئے۔“
  eng-OEBCW: I said, ‘Where are you going?’ He replied, ‘To measure Jerusalem, to
    see what is its breadth and length.’
  deu-1912: 'Und ich sprach: Wo gehst du hin? Er aber sprach zu mir: Daß ich Jerusalem
    messe und sehe, wie lang und weit es sein soll.'
  kan-2017: ನಾನು ಅವನನ್ನು, “ಎಲ್ಲಿಗೆ ಹೋಗುತ್ತಿ?” ಎಂದು ಕೇಳಲು ಅವನು ನನಗೆ, “ಯೆರೂಸಲೇಮಿನ ಅಗಲ,
    ಉದ್ದ ಎಷ್ಟಿರಬೇಕೆಂದು ಅಳೆದು ನೋಡುವುದಕ್ಕೆ ಹೋಗುತ್ತಿದ್ದೇನೆ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Mug fith nug ga’ar, “Ngam man ngan?” Me fulweg ni ga’ar, “Nggu foleg yu
    Jerusalem ngguy n’umngin nge ga’ngin radan.”
  hlt-MCSB: Te phoeiah, “Melam na caeh?” ka ti nah. Te dongah kai te, “Jerusalem he
    nueh ham, a daang meyet, a yun meyet khaw hmuh hamla,” a ti.
  mdy-ETH: ታኣኒ፦ «ኔኤኒ ዎኒ ዴንዳይ?» ጌይ ዬያ ዓሢ ዖኦጬኔ፤ ዒዚ፦ «ዬሩሳላሜ ካታሞኮ ዖዶሱሞንታ ዳልጉሞንታ ዋኣዺታቴያ
    ታኣኒ ዋርቂ ዔራኒ ዴንዳኔ» ጌዔኔ።
  twi-ASANTE: Mebisaa no sɛ, “Ɛhe na worekɔ?” Ɔbuaa sɛ, “Merekɔsusu Yerusalem, ahunu
    ne tɛtrɛtɛ ne ne tentene.”
  eng-WEBU: Then I asked, “Where are you going?” He said to me, “To measure Jerusalem,
    to see what is its width and what is its length.”
  spa-PDDPT: 'Y le pregunté: ¿A dónde vas? Y me respondió: A medir Jerusalén, para
    ver cuál es su anchura y su longitud.'
  gun-gun: 'Ha''e ramo aporandu ixupe: — Marã katy reo? Ombovai: — Jerusalém tetã
    ra''ã vy aa, ipya ha''e ipuku-a aikuaa aguã — he''i.'
  agu-BL: “¿Na' mbene'tu'?” chinch banintz tetz. “Cho'n nchimben tan ma'le'n yi tnum
    Jerusalén, tan tilwe'n yi nicy'na' wutz, nin nicy'na' tkanil yi ama'l yi majij
    ta'n,” stzun yi yaj bantzajtz swetz.
  ilo-ULB: “Sadino ti papanam?” Kinunana ngarud kaniak, “Rukodek ti Jerusalem tapno
    maammoak ti kalawa ken kaatiddogna.”
  kpg-kpg: Au ga heeu, “Goe hana gi hee?” Mee ga helekai gi dagu heeu, “E hagatau
    Jerusalem, gi iloo di palaha mo di looloo di maa.”
  uig-ARA: 'ۋە ئۇنىڭدىن: «نەگە بارىسەن؟» دەپ سورىدىم. ئۇ ماڭا: «مەن يېرۇسالېمنى ئۆلچىگىلى،
    ئۇنىڭ كەڭلىكى ۋە ئۇزۇنلۇقىنى ئۆلچەپ بىلگىلى بارىمەن» ــ دېدى.'
  sus-sus: N bara malekɛ maxɔrin, naxan nu wɔyɛnma n na, «Munse na yee ra?» A naxa
    n yaabi, «Sɛnbɛmae nan yee ra naxee Yudaya, Isirayila, nun Darisalamu rayensenxi.»
  pon-2006: Ngehi eri kalelapak reh, “Komw pahn ket ia?” E ahpw sapengki, “I pahn
    kolahng sohng Serusalem, pwe I en ese uwen reirei oh tehlap.”
  ksd-ksd: 'Io, iau ga biti: U vana uve? Ma i ga biti tagu: Ina valar Ierusalem upi
    ina nunure ba aivia ra pokono ra tababana, ma aivia ra lolovinana.'
  grc-BRENT: Καὶ εἶπα πρὸς τὸν ἄγγελον τὸν λαλοῦντα ἐν ἐμοὶ, τί ἐστι ταῦτα κύριε;
    καὶ εἶπε πρὸς μὲ, ταῦτα τὰ κέρατα τὰ διασκορπίσαντα τὸν Ἰούδαν, καὶ τὸν Ἰσραὴλ,
    καὶ Ἱερουσαλήμ.
  ind-AYT: Kemudian, aku bertanya, “Ke mana kamu akan pergi?” Dan, dia berkata kepadaku,
    “Untuk mengukur Yerusalem, untuk mengetahui berapa lebarnya dan berapa panjangnya.”
  nya-nya: Ndipo ndinafunsa kuti, “Kodi ukupita kuti?” Anandiyankha kuti, “Akukayeza
    Yerusalemu kuti ndidziwe mulifupi mwake ndi mulitali mwake.”
  hrv-hrv: 'Upitah anđela koji je govorio sa mnom: “Što je ovo?” On mi odgovori: “To
    su rogovi koji su raznijeli Judu, Izraela i Jeruzalem.”'
  mps-mps: Tama eno agabolo e tama po hanalu wali, “Nage mena pobawe?” Tama agai po
    wei ponoyu, te po wali, “Ena pabo da te Jerusalem usu nigo usu sainu pobao, te
    eno agai bobobage yali koneyu, me genuai iyu yali koneainu te usu ni bonogo usu
    sainu pobao,” wali.
  tpi-tpi: Na mi askim em olsem, “Yu go we?” Na em i bekim tok olsem, “Mi go bilong
    metaim Jerusalem bai mi ken save long mak bilong longpela bilong en na mak bilong
    bikpela bilong en.”
  dan-1931: 'Jeg spurgte Engelen, som talte med mig: “Hvad betyder de?” Han svarede:
    “Det er de Horn, som har spredt Juda, Israel og Jerusalem.”'
  vie-OVCB: 'Tôi hỏi người ấy: “Ông đi đâu đó?” Người ấy đáp: “Đi đo chiều dài và
    chiều ngang của thành Giê-ru-sa-lem.”'
  guj-2017: મેં કહ્યું, “તું ક્યાં જાય છે?” ત્યારે તેણે મને કહ્યું, “યરુશાલેમની પહોળાઈ
    અને લંબાઈ કેટલી છે તે માપવા જાઉં છું.”
  pon-2006A: Ngehi eri kalelapak reh, “Komw pahn ket ia?” E ahpw sapengki, “I pahn
    kolahng sohng Serusalem, pwe I en ese uwen reirei oh tehlap.”
  por-BRBSL: 'Então perguntei: “Para onde você vai?”. Ele me disse: “Para medir Jerusalém,
    para ver qual é sua largura e qual é seu comprimento”.'
  eng-OEBUS: I said, “Where are you going?” He replied, “To measure Jerusalem, to
    see what is its breadth and length.”
  cth-cth: Na lah maw na cei han telah ka pacei navah Jerusalem khopui abueng akaw
    e bangnue hanlah ka cei telah a ti.
  twi-twi: Mibisaa no se, “Ɛhe na worekɔ?” Obuae se, “Merekosusuw Yerusalem, ahu ne
    trɛw ne ne tenten.”
  hlt-hlt: Te phoeiah, “Melam na caeh?” ka ti nah. Te dongah kai te, “Jerusalem he
    nueh ham, a daang meyet, a yun meyet khaw hmuh hamla,” a ti.
  tbz-SIM: 'Kɛ̀ m bekɛ Kuyie ntɔ̃nnì dìì do n nɑ́ɑ́nnɛ̀ kɛ dɔ̀: Yɛ nyìè mbɛnkú bɑ?
    Kɛ̀ dì n tɛ̃́nnɛ́ kɛ dɔ̀: Yɛ̀ bɛnkú ibotí kperíyì nyi ìì do cíɛ nyIsidɑyɛɛribɛ
    Sudɑɑ kɔbɛ nɛ̀ Sedisɑdɛmmu kɔbɛ.'
  msy-2020: Ezɨ kɨ an azara, “Nɨ managh zui?” Ezɨ a kamaghɨn na ikara, “Kɨ Jerusalemɨn
    ababanim damuva, an arozim ko, an ekiam gɨfoghasa zui.”
  dop-dop: 'Ɩlɛnɑ mɑ́ pɔɔsɩ ɩsɔtɑɑ tillu wei ɩ yɔɣɔtəɣənɑ-m tɔ sɩ: Həŋ ɩnɩ ɩ kʋtoluɣu
    suwe? Mpʋɣʋlɛ sɩ: Ɩnɩ ɩ hʋləɣənɑ piitimnɑɑ toŋ nyəm. Mpɩ pə yɑsənɑ Yutɑ nɑ Ɩsɛɣɛlɩ
    nɑ Yosɑlɛm pə yəlɑɑ.'
  azb-azb: '«Hara gedirsən?» deyib soruşdum. O mənə dedi: «Yerusəlimi ölçməyə, en
    və uzunluğunun nə qədər olduğunu öyrənməyə gedirəm».'
  eng-DBY: And I said, Whither goest thou? And he said unto me, To measure Jerusalem,
    to see what is the breadth thereof, and what is the length thereof.
  hin-2017: तब मैंने उससे पूछा, “तू कहाँ जाता है?” उसने मुझसे कहा, “यरूशलेम को नापने
    जाता हूँ कि देखूँ उसकी चौड़ाई कितनी, और लम्बाई कितनी है।” (प्रका. 21:15)
  wol-KYG: 'Ma ne malaaka ma doon wax ak man: «Béjjén yii nag?» Mu ne ma: «Béjjén
    yii ñoo tasaare Yuda ak Israyil ak Yerusalem.»'
  eng-YLT: And I say, 'Whither are thou going?' And he saith unto me, 'To measure
    Jerusalem, to see how much [is] its breadth, and how much its length.'
  eng-WYC-2017: And I said, Whither goest thou? And he said to me, That I mete Jerusalem,
    and Judah; how much is the breadth thereof, and how much is the length thereof.
  eng-WMBB: Then I asked, “Where are you going?” He said to me, “To measure Jerusalem,
    to see what is its width and what is its length.”
  urd-GVH: मैंने पूछा, “आप कहाँ जा रहे हैं?” उसने जवाब दिया, “यरूशलम की पैमाइश करने
    जा रहा हूँ। मैं मालूम करना चाहता हूँ कि शहर की लंबाई और चौड़ाई कितनी होनी चाहिए।”
  rug-rug: Nanasa si arau, “Pavei si korapa la agoi?” Olaṉa au sa, “La pude pada ia
    sa vasileana pa Zerusalema, pude dogoria vea labe gua meke gele gua si asa,” gua.
  gaz-gaz: Anis, “Ati garam deemuutti jirta?” jedheen gaafadhe. Innis, “Ani Yerusaalemin
    safaree balʼinaa fi dheerina ishee beekuufan deema” jedhee naaf deebise.
  fra-LSG: 'Je dis: Où vas-tu? Et il me dit: Je vais mesurer Jérusalem, pour voir
    de quelle largeur et de quelle longueur elle doit être.'
  yal-yal: Malekan naxan yi falan tima n xa, n yi na maxɔdin, n naxa, “Nanse itoe
    ra?” A yi n yabi, a naxa, “Sɛnbɛne nan e ra naxanye Yuda nun Isirayila nun Yerusalɛn
    raxuyaxi ayi.”
  haw-1868: I aku la au, Aihea la oe e hele ana? I mai la kela ia'u, E ana iho ai
    ia Ierusalema, i ike au i kona laula a me kona loa.
  arb-NAV: 'فَسَأَلْتُهُ: «إِلَى أَيْنَ أَنْتَ ذَاهِبٌ؟» فَأَجَابَنِي: «لِأَمْسَحَ
    أَرْضَ أُورُشَلِيمَ، فَأَرَى مِقْدَارَ طُولِهَا وَعَرْضِهَا».'
  ewe-ewe: Mebiae be, “Afi ka yim nèle?” Eɖo eŋu be, “Meyina be madzidze Yerusalem,
    ne makpɔ eƒe kekeme kple eƒe didime.”
  eng-LEE: (2:6) Then said I, Whither art thou going? And he said unto me, To measure
    Jerusalem, to see what is her breadth, and what is her length.
  asm-FB: তেতিয়া মই সুধিলোঁ, “আপুনি ক’লৈ যায়?” তেতিয়া তেওঁ মোক ক’লে, “যিৰূচালেমৰ
    দৈৰ্ঘ্য আৰু প্ৰস্থ কিমান, তাক জুখি নিৰ্ণয় কৰিবলৈ যাওঁ।”
  sus-A: ﭑ بَرَ مَلٍكّ مَشْرِن، نَشَن نُ وْيّنمَ ﭑ نَ، «مُنسٍ نَ يٍيٍ رَ؟» عَ نَشَ
    ﭑ يَابِ، «سّنبّمَيٍ نَن يٍيٍ رَ نَشٍيٍ يُدَيَ، عِسِرَيِلَ، نُن دَرِ سَلَمُ رَيٍنسٍنشِ.»
  fra-SBL: 'Alors je demandai : « Où vas-tu ? » Il m''a dit : « Pour mesurer Jérusalem,
    pour voir quelle est sa largeur et quelle est sa longueur. »'
  hbo-hbo: וָאֹמַ֗ר אֶל־הַמַּלְאָ֛ךְ הַדֹּבֵ֥ר בִּ֖י מָה־אֵ֑לֶּה וַיֹּ֣אמֶר אֵלַ֔י
    אֵ֤לֶּה הַקְּרָנֹות֙ אֲשֶׁ֣ר זֵר֣וּ אֶת־יְהוּדָ֔ה אֶת־יִשְׂרָאֵ֖ל וִירוּשָׁלָֽם׃
    ס
  kik-kik: Ngĩmũũria atĩrĩ, “Wee-rĩ, wathiĩ kũ?” Nake akĩnjookeria atĩrĩ, “Ndathiĩ
    gũthima itũũra rĩa Jerusalemu, nĩguo menye wariĩ o na ũraihu warĩo.”
  fra-NCL: 'Et je dis à l’ange qui parlait avec moi : « Que sont celles-ci ? » Il
    me dit : « Ce sont les cornes qui ont dispersé Juda, Israël et Jérusalem. »'
  cek-AK: Kai mah anih hanah, Naa ah maw na caeh han? tiah ka naa. Anih mah, Jerusalem
    nazetto maw kawk moe, nasetto maw sawk, tito ka tah han, tiah ang naa.
  cuk-cuk: 'An a-dulese egisded: “¿Bia be nae?” Geb an-abin-imaksad: “An Jerusalén-neggwebur
    wilubsasokalid. An wisgubied, bule sugudibe, degi, bule matardungubardibe.”'
  uig-CYR: 'вә униңдин: «Нәгә барисән?» дәп соридим. У маңа: «Мән Йерусалимни өлчигили,
    униң кәңлиги вә узунлуғини өлчәп билгили баримән» — деди.'
  tel-2017: “నువ్వు ఎక్కడికి వెళ్తున్నావు?” అని నేను అతణ్ణి అడిగాను. అతడు “యెరూషలేము
    పట్టణం పొడవు, వెడల్పు ఎంత ఉందో చూసి కొలవడానికి వెళ్తున్నాను” అని చెప్పాడు.
  hat-BSA: 'Konsa mwen te di: “Ki kote ou prale la a?” Li te di mwen: “Pou mezire
    Jérusalem, pou wè ki lajè li genyen, ak longè li.”'
  kos-kos: Nga siyuk, “Kom ac som nu ya?” Ac el fahk, “Nga ac som in srikeya acn Jerusalem,
    ngan konauk lusa ac sralapa.”
  hbo-WLC: וָאֹמַ֗ר אֶל־הַמַּלְאָ֛ךְ הַדֹּבֵ֥ר בִּ֖י מָה־אֵ֑לֶּה וַיֹּ֣אמֶר אֵלַ֔י
    אֵ֤לֶּה הַקְּרָנוֹת֙ אֲשֶׁ֣ר זֵר֣וּ אֶת־יְהוּדָ֔ה אֶת־יִשְׂרָאֵ֖ל וִירוּשָׁלָֽם׃
    ס
  ibo-ibo: Ajụrụ m, “Ebee ka ị na-aga?” Ọ sịrị m, “Ana m aga ịtụ Jerusalem, ịchọta
    ịdị ogologo ya, na ịdị obosara ya.”
  ory-ory: ତେବେ ମୁଁ କହିଲି, “ଆପଣ କେଉଁଠାକୁ ଯାଉଅଛନ୍ତି?” ତହୁଁ ସେ ମୋତେ କହିଲେ, “ଯିରୂଶାଲମକୁ
    ମାପିବା ପାଇଁ, ତହିଁର ଓସାର କେତେ ଓ ତହିଁର ଲମ୍ବା କେତେ, ଏହା ଦେଖିବା ପାଇଁ ଯାଉଅଛୁ।”
  chk-chk: Mürin üa aisini, “Ia kopwe feila ie?” Nge i a pälüeniei, “Üpwe feila Jerusalem
    pwe üpwe aükü ükükün chölapan me langataman.”
  rop-rop: Aibin askim im, “Weya yu go?” Imbin tok, “Ai garra go blanga meshurum haumatj
    det taun Jerusalem jidan longwei en kroswei blanga stat bildimap igin.”
  ukr-1871: 'Я спитав: Куди ти йдеш? а він сказав менї: Розміряти Ерусалим, щоб знати,
    який він завширшки й який завдовжки.'
  deu-1951: '(02-6) Den fragte ich: Wo gehst du hin? Er sprach zu mir: Jerusalem zu
    messen und zu sehen, wie breit und wie lang sie sein soll!'
  eng-JPS: '(2-6) Then said I: ''Whither goest thou?'' And he said unto me: ''To measure
    Jerusalem, to see what is the breadth thereof, and what is the length thereof.'''
  srp-1865: 'I rekoh: kuda ideš? A on mi reèe: da izmjerim Jerusalim da vidim kolika
    mu je širina i kolika mu je dužina.'
  lug-lug: Ne mubuuza nti, “Ogenda wa?” Nanziramu nti, “Ŋŋenda kupima Yerusaalemi
    okulaba obuwanvu n’obugazi bwakyo.”
  heb-heb: ואמר אנה אתה הלך ויאמר אלי למד את ירושלם לראות כמה רחבה וכמה ארכה׃
  ben-IRV: আমি জিজ্ঞাসা করলাম, “আপনি কোথায় যাচ্ছেন?” তিনি আমাকে বললেন, “যিরূশালেম
    মাপতে, কতটা চওড়া ও কতটা লম্বা তা দেখতে যাচ্ছি।”
  pan-pan: ਮੈਂ ਕਿਹਾ, ਤੂੰ ਕਿੱਥੇ ਜਾਂਦਾ ਹੈਂ? ਉਸ ਮੈਨੂੰ ਕਿਹਾ, ਯਰੂਸ਼ਲਮ ਨੂੰ ਨਾਪਣ ਲਈ ਜਾਂਦਾ
    ਹਾਂ, ਤਾਂ ਕਿ ਵੇਖਾਂ ਉਹ ਕਿੰਨ੍ਹਾਂ ਚੌੜਾ ਹੈ ਅਤੇ ਕਿੰਨ੍ਹਾਂ ਲੰਮਾ ਹੈ।
  mya-JVB: အဘယ် အရပ်သို့ သွား မည်နည်းဟု ထိုသူအားမေးသော်၊ ယေရုရှလင် မြို့ အလျား အနံ
    ကို သိ လို ၍ မြို့ကို တိုင်း ခြင်းငှါ သွားသည်ဟု ပြန်ပြော ၏။
  hmo-hmo: Lau ese unai tau lau nanadaia, lau gwau, “Oi be edeseni oi lao noho?” Ia
    haere, ia gwau, “Ierusalema ena lata bona ena lababa do lau tohoa totona lau lao
    inai.”
  urd-urd: और मैंने पूछा, “तू कहाँ जाता है?” उसने मुझे जवाब दिया, “येरूशलेम की पैमाइश
    को, ताकि देखें कि उसकी चौड़ाई और लम्बाई कितनी है।”
  rus-SYN: 'Я спросил: куда ты идешь? И он сказал мне: измерять Иерусалим, чтобы видеть,
    какая широта его и какая длина его.'
  bqc-SIM: 'Ma malaika pↄ́ lɛ́ yã''omanↄ là: Beeↄ dɛa ni? A wèa à mɛ̀: Beeↄ dɛ
    kↄ́ba pↄ́ Isailiↄ ń Yelusalɛũdeↄ ń Yudaↄ píi fã̀aaↄ ũɛ.'
  tcz-CHONGTHU: Hiti chun keiman hoilanga che ding nahim tin ka dong in ahileh aman,
    “Keima hin Jerusalem hi adung avai itiham tetoh dinga hunga kahi” ati.
  mar-mar: तेव्हा मी त्यास विचारले, “तू कोठे चाललास?” तो मला म्हणाला, “मी यरूशलेमची
    मोजणी करायाला, तिची लांबी-रुंदी पाहण्यास जात आहे.”
  qub-qub: 'Paytami noga tapurä: «¿Maymantaj aywaycanqui?» nir. Chaura pay nimaran:
    «Jerusalén siudäta tupojmi aywaycä larguynin anchuynin ayca cashantapis musyanäpaj.»'
  bqp-bqp: Mɑ u gɔrɑdo wi u kɑ nùn gɑri mɔ̀ bikiɑ u nɛɛ, kɔbi yirɑ̀ mini. Mɑ u nùn
    wisɑ u nɛɛ, kɔbi yi yi Yudɑbɑ kɑ Isirelibɑ kɑ Yerusɑlɛmugibu yɑrinɑsiɑwɑ mi.
  hat-hat: 'Mwen mande l'': -Kote ou prale? Li reponn mwen: -Mwen pral pran mezi lavil
    Jerizalèm, pou m'' wè ki longè ak ki lajè li genyen.'
  eng-BSB: “Where are you going?” I asked. “To measure Jerusalem,” he replied, “and
    to determine its width and length.”
  tod-tod: 'Gè ɠɛni geezuɠeelai ma, é ɠɛni ɓɔɛzu pɔ̀: «Minɛi niiti ta ga leeni?»
    É gòoɠaaʋoteni, é ɠɛ mà: «Minɛi niiti ka ti Zuda zuvazagai, naa ʋɛɛ Izelayɛle
    ta Zeeluzalɛme ʋa.»'
  eng-WEBPB: Then I asked, “Where are you going?” He said to me, “To measure Jerusalem,
    to see what is its width and what is its length.”
  kbq-kbq: Nege'na amanage hu'na antahige'noe, Kagra iga nevane? Hu'na antahigogeno
    anage hu'ne, Jerusalemi kumamofo atupa'ane, zaza'ane ante'na mesarimi hu'na kenaku
    neoe huno hu'ne.
  nhe-BL: 'Huan nijtlatzintoquili: “¿Canque tiya?” Huan ya nechilhui: “Nijyejyecoti
    altepetl Jerusalén para niquitas quesqui ihuehueyaca huan quesqui ipatlajca.”'
  gub-BL: — Ma'e pe ereho putar nehe, a'e izupe. Uwazar heze'eg ihewe. — Agaw putar
    Zeruzarez ipuku haw nehe, ipupy uhu haw nehe no, i'i ihewe.
  eng-DRA: 'And I said: Whither goest thou? and he said to me: To measure Jerusalem,
    and to see how great is the breadth thereof, and how great the length thereof.'
