verse: ZEC.002.008
translations:
  mal-C: 'കാരണം സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നിന്നെ കൊള്ളയടിച്ച
    രാജ്യങ്ങളുടെനേരേ, തേജോമയൻ എന്നെ അയച്ചിരിക്കുന്നു. നിന്നെ തൊടുന്നവർ അവിടത്തെ കൺമണിയെയാണു
    തൊടുന്നത്.'
  deu-TKW: 'zu dem sprach er: Lauf, sage jenem jungen Manne dort Folgendes: Frei und
    offen wird Jerusalem daliegen wegen der darin befindlichen Menge von Menschen
    und Vieh,'
  lin-lin: 'mpe alobaki na ye : — Kima mbangu penza, mpe kende koloba na elenge mobali
    wana : « Yelusalemi ekotikala lisusu na bamir te mpo ete motango ya bato mpe ya
    banyama oyo bazali kati na yango ekokoma ebele koleka.'
  eng-LSV: 'For thus said YHWH of Hosts: He has sent Me after glory to the nations
    who are spoiling you, || For he who is coming against you, || Is coming against
    the pupil of His eye.'
  eng-GNV: 'For thus saith the Lord of hostes, After this glory hath hee sent me vnto
    the nations, which spoyled you: for he that toucheth you, toucheth the apple of
    his eye.'
  eng-WEBSTER: 'For thus saith the LORD of hosts; After the glory hath he sent me
    to the nations which wasted you: for he that toucheth you, toucheth the apple
    of his eye.'
  nhw-BL: Pampa ya ni catli quiijtohua TOTECO Catli Quinyacana Itequihuajcahua Ma
    Tlatlanitij. “Quema monextis nohueyitilis, yaya TOTECO nechtitlanis na ica ni
    camanali para ma niquinhuilanas nopa tlalme catli tlen hueli anmechchihuilijque.
    Pampa TOTECO quiijtohua para aqui hueli catli anmechcuatotonía, animasehualhua,
    eltoc quen quicocohua iixteyol sitlal, nopa catli iaxca catli achi más quimocuitlahuía.
  swh-ONEN: 'Kwa kuwa hivi ndivyo asemavyo Bwana Mwenye Nguvu Zote: “Baada ya yeye
    kuniheshimu na kunituma mimi dhidi ya mataifa yaliyokuteka nyara, kwa kuwa yeyote
    awagusaye ninyi, anaigusa mboni ya jicho lake,'
  bba-bba: Mɑ u nùn sɔ̃ɔwɑ u nɛɛ, ɑ dukɑ doo ɑ ɑluwɑɑsi wi sɔ̃ ɑ nɛɛ, Yerusɑlɛmu yɑ
    koo ko wuu ɡè bɑ ǹ mɑɑ ɡbɑ̃rɑru toosimɔ. Domi ɡen tɔmbu kɑ ɡen yɑɑ sɑbenu koo
    dɑbiɑ.
  eng-KJVCPB: 'For thus saith the Lord of hosts; After the glory hath he sent me unto
    the nations which spoiled you: For he that toucheth you toucheth the apple of
    his eye.'
  luo-luo: Nimar ma e gima Jehova Nyasaye Maratego owacho, “Bangʼ ka osemiya duongʼ
    kendo oseora mondo arad gi pinje mosepeyou, kendo mondo anyisgi ni ngʼato angʼata
    momulou osoko mana tong wangʼ Nyasaye,
  meu-meu: Badina be Iehova Sabaota ini e gwau toma, ia hairaina ese e dadimui besedia
    dekediai e siaigu murinai, badina be umui e daumui tohomu tauna ese ia matana
    nadinadina e daua tohomu;
  npi-ULB: किनकि सेनाहरूका परमप्रभुले मलाई सम्मानित गर्नुभएर तिमीहरूलाई लुट्ने जातिहरूको
    विरुद्ध मलाई पठाउनुभएपछि (किनकि जसले तिमीहरूलाई छुन्छ, त्यसले परमेश्‍वरका आँखाको
    नानीलाई छुन्छ!) उहाँले भन्‍नुभयो,
  yor-yor: 'Nítorí báyìí ni Olúwa àwọn ọmọ-ogun wí: “Lẹ́yìn ògo rẹ̀ ni a ti rán mi
    sí àwọn orílẹ̀-èdè tí ń kó yin: nítorí ẹni tí ó tọ́ yin, ó tọ́ ọmọ ojú rẹ̀.'
  pes-OPCB: خداوند لشکرهای آسمان مرا برگزیده و به مقابله با قومهایی که بر شما ظلم
    و ستم روا داشته‌اند، فرستاده است. کسی که به شما آزار برساند به خداوند آزار رسانده
    است، چون شما مثل مردمک چشم خداوند هستید.
  tgl-ULB: Sapagkat pagkatapos akong parangalan ni Yahweh ng mga hukbo at ipadala
    ako laban sa mga bansa na nanamsam sa inyo— sapagkat sinuman ang sumagi sa inyo
    ay sumagi sa natatangi sa paningin ni Yahweh! Pagkatapos itong gawin ni Yahweh,
    sinabi niya,
  hui-hui: Ani lowa lalu, Mbiralime tí bolene manda biyagua nde i̱ bole manda biragoni,
    lene. Hameigini dindi tara taraha karume Anduane Homogo ibunaga wali agali mo
    ko hayaru tihondo i̱na bi ogodagua lamuliya Anduane Homogo Hongo Haiheore kago
    ibugua i̱hondo langialu lalu,
  mya-mya: သင်​တို့​အား​ထိ​ပါး​လာ​သူ​သည်​ငါ​တန်​ဘိုး အ​ထား​ဆုံး​သော​အ​ရာ​ကို​ထိ​ပါး​သူ​ဖြစ်
    ၏'' ဟု​မိန့်​တော်​မူ​၏။ ကိုယ်​တော်​၏​လူ​မျိုး​တော်​တို့​အား​တိုက်​ခိုက် ချေ​မှုန်း​သူ​တို့​အား
    ဤ​ကဲ့​သို့​သ​တင်း​စ​ကား ပြော​ကြား​ရန် ငါ့​အား​အ​နန္တ​တန်​ခိုး​ရှင်​ထာ ဝ​ရ​ဘု​ရား​သည်​စေ​လွှတ်​တော်​မူ​သည်။
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་གསུངས་སོ། །གཟི་བརྗིད་ཐོབ་རྗེས།
    ཁོང་གིས་ང་རང་ཁྱོད་རྣམས་འཕྲོག་བཅོམ་བྱས་པའི་ཡུལ་ཁམས་དེ་དག་ལ་རྒོལ་བར་མངགས་པ་ཡིན་ཏེ།
    གང་ལ་ཞེ་ན། སུ་ཞིག་གིས་ཁྱོད་ལ་རེག་པ་ཡིན་ན་དེས་ཁོང་གི་སྤྱན་གྱི་རྒྱལ་མོར་རེག་པའོ།
    །
  sna-sna: Nokuti zvanzi naJehovha Wamasimba Ose, “Mushure mokunge andikudza uye andituma
    kundorwisa ndudzi dzakakupambai, nokuti ani naani anokubatai anobata mboni yeziso
    rake,
  spa-BLM: 'Porque Yahvé de los Ejércitos dice: ‘Por honor me ha enviado a las naciones
    que te saquearon; porque el que te toca toca la niña de sus ojos.'
  cac-cac: 'A Jehová Yajal d''a Smasanil, schecan val juntzan̈ lolonel tic d''a juntzan̈
    nación ix ex pechan saclem a ex schon̈ab'' ex tic. A tz''alan icha tic: Yaln̈ej
    mach tz''ixtan in chon̈ab'' tic, ichato a snenal yol in sat syixtej. Yuj chi''
    a in ol vac'' oval yed'' juntzan̈ nación chi'', a in ol in chec eb'' ayoch schecab''oc
    eb'' yic a eb'' ol ic''anec'' jantac sb''eyumal eb'', xchi Jehová. Icha chi''
    ol aj sch''oxan sb''a stziquiquial Jehová, icha pax chi'' ol aj snachajel eyuuj
    to a'' ix in checancot val d''ayex.'
  swh-ULB: Kwa maana baada ya Yahwe wa majeshi kuniheshimu aliniweka kinyume na mataifa
    yaliyowateka - kwani awagusaye, agusa mboni ya jicho la Mungu! - baada ya Yahwe
    kutenda hivi, alisema,
  bel-bel: 'І так кажа Гасподзь Саваоф: дзеля славы Ён паслаў мяне да народаў, якія
    рабавалі вас; бо той, хто дакранаецца да вас, дакранаецца да зрэнкі вока Яго.'
  deu-ELBBK: 'Und er sprach zu ihm: Lauf, rede zu diesem Jüngling und sprich: Als
    offene Stadt wird Jerusalem bewohnt werden wegen der Menge Menschen und Vieh in
    seiner Mitte.'
  mbb-OT: 'Hein nepasad is kegkaahaa ku zuen te menge nelewasan ku, midsugù a te Nengazen
    he megkaǥi a te ebpekesuǥat diyà te menge nasyun he nenurung keniyu wey nenguwa
    te menge azen niw. Su is minsan hentei he ebpesipala keniyu, ebpesipelahan din
    is utew mahal te Nengazen. Ne iyan heini kes migkaǥi te Nengazen he Mekeǥeǥehem
    he ebpekesuǥat diyà te menge nasyun:'
  mal-2015: 'സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിങ്ങളോടു കവർച്ച ചെയ്ത
    ജാതികളുടെ അടുക്കൽ അവൻ എന്നെ മഹത്വത്തിന്നായി അയച്ചിരിക്കുന്നു; നിങ്ങളെ തൊടുന്നവൻ
    അവന്റെ കണ്മണിയെ തൊടുന്നു.'
  rmc-rmc: 'a phenďa leske: „Denaš a phen ole terne muršeske, hoj andro Jeruzalem
    ena ajci but manuša the džviri, hoj o foros ela otkerdo bi o muri.'
  nlg-nlg: Mi murina na pile bona ni rongoragha, a lord pukuni maana te niu vetena
    itadira na lei kema tara vunaghi miu mara vahaghi taili ghau. Ge bosame ghaghua,
    siki sakai vahaghilaitigho te vagha te dikala tua nigua na pukuni totobo lologho.
  pes-OPV: زیرا یهوه صبایوت که مرا بعد ازجلال نزد امت هایی که شما را غارت کردندفرستاده
    است، چنین می‌گوید که هر‌که شما رالمس نماید مردمک چشم او را لمس نموده است.
  ron-1924: 'Кэч аша ворбеште Домнул оштирилор: „Дупэ славэ м-а тримис Ел ла нямуриле
    каре в-ау жефуит; кэч чел че се атинӂе де вой се атинӂе де лумина окилор Луй.'
  ben-OBCV: 'কারণ সর্বশক্তিমান সদাপ্রভু এই কথা বলেন: “সেই প্রতাপান্বিত জন যারা তোমাদের
    লুট করেছে তাদের বিরুদ্ধে আমাকে পাঠানোর পরে—কারণ যে কেউ তোমাদের স্পর্শ করে সে আমার
    চোখের মণি স্পর্শ করে—'
  som-som: Waayo, Rabbiga ciidammadu wuxuu leeyahay, Ammaan dabadeed wuxuu ii soo
    diray quruumihii adiga ku dhacay, waayo, kii ku taabto wuxuu taabtaa ishiisa inankeeda.
  lat-VUC: 'quia hæc dicit Dominus exercituum: Post gloriam misit me ad gentes quæ
    spoliaverunt vos: qui enim tetigerit vos, tangit pupillam oculi mei:'
  eng-ASVBT: 'For thus saith Jehovah of hosts: After glory hath he sent me unto the
    nations which plundered you; for he that toucheth you toucheth the apple of his
    eye.'
  ita-1885: 'Perciocchè, così ha detto il Signor degli eserciti: Dietro alla gloria!
    Egli mi ha mandato contro alle genti che vi hanno spogliati; perciocchè chi vi
    tocca, tocca la pupilla dell''occhio suo.'
  eng-LXXUP: and spoke to him, saying, Run and speak to that young man, saying, Jerusalem
    shall be fully inhabited by reason of the abundance of men and cattle in the midst
    of her.
  eng-ULB: For after Yahweh of hosts honored me and sent me against the nations that
    plundered you— for whoever touches you, touches the apple of God's eye!—after
    Yahweh did this, he said,
  spa-VBL: 'Porque esto es lo que dice el Señor Todopoderoso: Después, el glorioso
    Señor me envió contra las naciones que te sitiaron. Porque los que te tocan, es
    como si tocaran la luz de sus ojos.'
  fra-_FOB: 'Car ainsi a dit l''Éternel des armées, qui m''a envoyé avec gloire vers
    les nations qui vous ont pillés: Qui vous touche, touche la prunelle de son œil.'
  mal-mal: 'സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിങ്ങളോടു കവർച്ച ചെയ്ത ജനതകളുടെ
    അടുക്കൽ അവൻ എന്നെ മഹത്വത്തിനായി അയച്ചിരിക്കുന്നു; നിങ്ങളെ തൊടുന്നവന്‍ എന്റെ കണ്മണിയെ
    തൊടുന്നു'
  urd-GVR: Kyoṅki Rabbul-afwāj jis ne mujhe bhejā wuh un qaumoṅ ke bāre meṅ jinhoṅ
    ne tumheṅ lūṭ liyā farmātā hai, “Jo tumheṅ chheṛe wuh merī āṅkh kī putlī ko chheṛegā.
  suz-BL: मारदे हना मुर नेल्‍ल आन परमप्रभु यावेमी इन कली रोइक्‍ब रागी रागी ङा मुर
    आन पर्बम मार देंत देंशा हना ‘सुमी इन कली थीबा, मेकोमी आं मिक्‍च आ क्रिक्बील थी‍ब’
    देंत। ब्‍यवस्‍था ३२:१०
  eng-NOY: 'For thus saith Jehovah of hosts: For glory hath he sent me to the nations
    which plundered you; (For he that toucheth you toucheth the apple of his eye.)'
  ita-1927: 'Poiché così parla l’Eterno degli eserciti: E’ per rivendicare la sua
    gloria, ch’egli mi ha mandato verso le nazioni che han fatto di voi la loro preda;
    perché chi tocca voi tocca la pupilla dell’occhio suo.'
  ckb-ckb: 'چونکە یەزدانی سوپاسالار ئەمە دەفەرموێت: «لەدوای ئەوەی خودای شکۆدار منی
    نارد بۆ ئەو نەتەوانەی ئێوەیان تاڵان کرد، چونکە ئەوەی دەستتان لێدەدات، دەست لە
    بیلبیلەی چاوی دەدات،'
  eng-BBE: 'For this is what the Lord of armies has said: In the way of glory he has
    sent me to the nations which have taken your goods: for anyone touching you is
    touching what is most dear to him.'
  kan-OKCV: ಏಕೆಂದರೆ ಸರ್ವಶಕ್ತರಾದ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ, “ನಿಮ್ಮನ್ನು ಸುಲಿದುಕೊಂಡ
    ಜನಾಂಗಗಳ ಬಳಿಗೆ ಮಹಿಮೆಯ ತರುವಾಯ ನನ್ನನ್ನು ಆತನು ಕಳುಹಿಸಿದ್ದಾನೆ. ಏಕೆಂದರೆ ನಿಮ್ಮನ್ನು ಮುಟ್ಟುವವನು
    ಯೆಹೋವ ದೇವರ ಕಣ್ಣುಗುಡ್ಡೆಯನ್ನು ತಾಕುವವನಾಗಿದ್ದಾನೆ.
  tam-2017: அதன்பிறகு மகிமையுண்டாகும் என்று சேனைகளின் யெகோவா சொல்லுகிறார்; உங்களைக்
    கொள்ளையிட்ட தேசங்களிடத்திற்கு என்னை அனுப்பினார்; உங்களைத் தொடுகிறவன் என்னுடைய
    கண்மணியைத் தொடுகிறான்.
  spa-RV-1909: 'Porque así ha dicho Jehová de los ejércitos: Después de la gloria
    me enviará él á las gentes que os despojaron: porque el que os toca, toca á la
    niña de su ojo.'
  ron-BTF: 'Pentru că astfel spune DOMNUL oştirilor: După glorie m-a trimis el la
    naţiunile care v-au prădat, pentru că cine se atinge de voi se atinge de lumina
    ochiului său.'
  eng-WEBP: 'For the LORD of Armies says: ‘For honor he has sent me to the nations
    which plundered you; for he who touches you touches the apple of his eye.'
  eng-FBV: 'For this is what the Lord Almighty said: Afterwards the glorious Lord
    sent me against the nations that plundered you—for those who touch you touch the
    apple of his eye.'
  nld-1939: 'Want zo spreekt Jahweh der heirscharen na de verdrukking, Hij die mij
    tot de volken zond, die u hebben geplunderd: Wie u aanraakt, raakt mijn oogappel
    aan!'
  nch-BL: Pampa ya ni cati quiijtohua TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma
    Tatanitij. “Quema monextis nohueyitilis, yaya TOTECO techtitanis na ica ni camanali
    para ma niquintehuis nopa talme cati ten hueli amechchihuilijque. Pampa TOTECO
    quiijtohua para cati hueli cati amechcuatotonía, animasehualhua, eltoc quej quicocohua
    iixteyol sital, nopa cati iaxca cati achi más quimocuitahuía.
  vie-1934: 'Vì Đức Giê-hô-va vạn quân phán rằng: Sau sự vinh hiển, rồi Ngài sai ta
    đến cùng các nước cướp bóc các ngươi; vì ai đụng đến các ngươi tức là đụng đến
    con ngươi mắt Ngài.'
  hin-CV: 'क्योंकि सर्वशक्तिमान याहवेह का यह कहना है: “उन्होंने अपने महिमा के निमित्त
    ही मुझे उन जातियों के विरुद्ध भेजा है, जिन्होंने तुम्हें लूट लिया हे—क्योंकि यदि
    कोई तुम्हें छूता है, तो वह उसकी (याहवेह की) आंख की पुतली को छूता है,'
  spa-BES: 'Porque esto es lo que el Señor de los ejércitos ha dicho: Cuya gloria
    me ha enviado a las naciones que han tomado tus bienes; porque cualquiera que
    te toque, toca la niña de su ojo.'
  tdx-tdx: 'le nanoe’e ty hoe: Mihitrifa, saontsio ty hoe amo ajalahio: Himoneñe tsy
    aman-kijoly t’Ierosalaime ty ami’ty hatsifotofoto’ ondaty naho añombe ama’e.'
  tha-KJV: เมื่อสง่าราศีมาแล้ว พระองค์​ทรงใช้เราให้ไปยังประชาชาติ​ที่​ปล้นเจ้า เพราะว่าผู้ใดได้แตะต้องเจ้า
