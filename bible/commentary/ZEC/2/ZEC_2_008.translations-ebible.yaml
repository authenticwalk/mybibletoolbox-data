    hath he sent me unto the nations that have despoiled you; for whoever toucheth
    you, toucheth the apple of his eye.
  asm-FB: কিয়নো বাহিনীসকলৰ যিহোৱাই মোক সন্মানিত কৰিলে, আৰু তোমালোকক লুণ্ঠণ কৰা জাতিবোৰৰ
    ওচৰলৈ তেওঁ মোক পঠিয়ালে; কাৰণ যিজনে তোমালোকক স্পৰ্শ কৰে, সেইজনে তেওঁৰ চকুৰ মণি
    স্পৰ্শ কৰে।
  sus-A: عَ نَشَ عَ قَلَ عَ بّ، «عِ فِ، سَ عَ قَلَ يِ سّفّتَلَ بّ، عَ دَرِ سَلَمُكَيٍ
    نُن شُرُ سٍيٍ قَمَ نّ وُيَدٍ هَن تّتّ مُ نْ عٍ رَبِلِندٍ سْنْن.»
  fra-SBL: 'Car Yahvé des armées dit : « C''est pour l''honneur qu''il m''a envoyé
    vers les nations qui t''ont pillée, car celui qui te touche touche la prunelle
    de ses yeux.'
  hbo-hbo: וַיֹּ֣אמֶר אֵלָ֔ו רֻ֗ץ דַּבֵּ֛ר אֶל־הַנַּ֥עַר הַלָּ֖ז לֵאמֹ֑ר פְּרָזֹות֙
    תֵּשֵׁ֣ב יְרוּשָׁלַ֔͏ִם מֵרֹ֥ב אָדָ֛ם וּבְהֵמָ֖ה בְּתֹוכָֽהּ׃
  kik-kik: Nĩgũkorwo Jehova Mwene-Hinya-Wothe ekuuga atĩrĩ, “Thuutha wa kũũhe gĩtĩĩo,
    akĩndũma ngahũũrane na ndũrĩrĩ iria ciatahĩte indo cianyu. Nĩgũkorwo ũrĩa wothe
    ũmũhutagia inyuĩ nĩ kĩũma kĩa riitho rĩa Ngai ahutagia.
  fra-NCL: 'et il lui dit : « Cours ! Parle à ce jeune homme en ces termes : C’est
    comme une ville ouverte que sera habitée Jérusalem, tant il y aura en son sein
    d’hommes et de bêtes.'
  cek-AK: Misatuh kaminawk ih Angraeng mah, Anih lensawkhaih hoi oh pacoengah, nangcae
    paro prae kaminawk khaeah kai ang patoeh; nangcae loe Anih ih mik baktiah na oh
    o pongah, nangcae sui kami loe Anih ih mik sui kami ah ni oh, tiah thuih.
  cuk-cuk: 'Ar Bab-Jehová-Bela-Gangued-Nikad, dule-yar-baid-baidgi-bukmalad-bemar-ibe-ibmar-susmaladga,
    weyob gandikidba ibmar-sogega an-barmialid: “Dule-bamalad an-dulamar-naibi-imakele,
    an-naibi-imaknaimogad.'
  uig-CYR: 'Чүнки самави қошунларниң Сәрдари болған Пәрвәрдигар мундақ дәйду: — Өз
    шан-шәривини дәп У Мени силәрни булаң-талаң қилған әлләргә әвәтти; чүнки ким силәргә
    чеқилса, шу Өзиниң көз қаричоқиға чеқилған болиду.'
  tel-2017: సేనల ప్రభువు యెహోవా చెప్పేదేమిటంటే మిమ్మల్ని దోచుకొన్న ఇతర దేశాల ప్రజల
    దగ్గరికి ఆయన నన్ను పంపించాడు. ఎవరైనా మిమ్మల్ని ముట్టుకుంటే వాడు యెహోవా కనుగుడ్డును
    ముట్టినట్టే. అందువల్ల ఆయనకు ఘనత కలిగేలా,
  hat-BSA: 'Paske konsa pale SENYÈ dèzame yo: ‘Dèyè glwa pa Li a, Li te voye mwen
    kont nasyon k ap piyaje nou yo, paske sila ki touche ou a, te touche ponm de zye
    tèt Li.'
  kos-kos: 'Kutena mwet su sringil kowos, el sringil sie ma su arulana saok nu sik.”
    Ouinge LEUM GOD Kulana El supweyume in us kas inge nu sin mutunfacl nukewa su
    kunauselik mwet lal ac usalik ma lalos:'
  hbo-WLC: וַיֹּ֣אמֶר אֵלָ֔ו רֻ֗ץ דַּבֵּ֛ר אֶל־הַנַּ֥עַר הַלָּ֖ז לֵאמֹ֑ר פְּרָזוֹת֙
    תֵּשֵׁ֣ב יְרוּשָׁלִַ֔ם מֵרֹ֥ב אָדָ֛ם וּבְהֵמָ֖ה בְּתוֹכָֽהּ׃
  ibo-ibo: Nʼihi na otu a ka Onyenwe anyị, Onye pụrụ ime ihe niile kwuru, “Mgbe Onye
    ahụ dị ebube zipụrụ m ịga megide mba ndị ahụ niile kwakọọrọ ihe unu. Nʼihi na
    onye ọbụla metụrụ unu aka bụ mkpụrụ anya m ka ọ na-emetụ aka.
  ory-ory: କାରଣ ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି ଯେଉଁ ଗୋଷ୍ଠୀଗଣ ତୁମ୍ଭମାନଙ୍କୁ ଲୁଟିଲେ,
    ସେମାନଙ୍କ ନିକଟକୁ ସେ ମୋତେ ସମାଦର କରି ପ୍ରେରଣ କରିଅଛନ୍ତି; କାରଣ ଯେଉଁ ଲୋକ ତୁମ୍ଭମାନଙ୍କୁ
    ସ୍ପର୍ଶ କରେ, ସେ ମୋʼ ର ଚକ୍ଷୁର ପିତୁଳାକୁ ସ୍ପର୍ଶ କରେ।
  chk-chk: Iwe, iei alon ewe Samol mi Unusen Manaman, a tiniei ren an ling ngeni chon
    ekewe mwü mi angei pisekimi fän pöchökül, pun chokewe mi atapakemi ra atapa fituken
    lon mesan,
  rop-rop: Wal YAWEI det boswan God bin jandim mi garram strongbala filing garram
    dijan wed blanga detlot enamimob hubin deigidawei ola ebrijing brom im pipul olabat.
    Aibin tok, “Wen enibodi ardim detlot Jerusalem pipul dei ardim wanim YAWEI laigim
    brabliwei.
  ukr-1871: 'Так бо говорить Господь сил небесних: Задля слави послав мене він до
    народів, що вас обдерали; хто бо торкається до вас, торкається об зїницю ока мого.'
  deu-1951: '(02-12) Denn also spricht der HERR der Heerscharen: Um Ehre zu erlangen,
    hat er mich gesandt zu den Nationen, die euch geplündert haben; denn wer euch
    antastet, der tastet seinen Augapfel an.'
  eng-JPS: '(2-12) For thus saith the LORD of hosts who sent me after glory unto the
    nations which spoiled you: ''Surely, he that toucheth you toucheth the apple of
    his eye.'
  srp-1865: 'Jer ovako veli Gospod nad vojskama: za slavom posla me k narodima, koji
    vas oplijeniše; jer ko tièe u vas, tièe u zjenicu oka njegova.'
  lug-lug: Kubanga bw’ati bw’ayogera Mukama ow’Eggye nti, “Mukama nga bw’ampadde ekitiibwa
    n’antuma eri amawanga agaabanyaganga, anaabakwatako anaaba akutte ku mmunye ya
    liiso lye.
  heb-heb: כי כה אמר יהוה צבאות אחר כבוד שלחני אל הגוים השללים אתכם כי הנגע בכם נגע
    בבבת עינו׃
  ben-IRV: কারণ বাহিনীদের সদাপ্রভু এই কথা বলেন, প্রতাপের পরে যিনি আমাকে সেই সমস্ত
    জাতিদের বিরুদ্ধে পাঠিয়েছেন, যারা তোমাদের লুট করেছে। কারণ যে কেউ তোমাদের স্পর্শ
    করে সে আমারচোখের মণি স্পর্শ করে।
  pan-pan: ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, ਉਸ ਨੇ ਮੈਨੂੰ ਪਰਤਾਪ ਦੇ ਪਿੱਛੇ ਉਹਨਾਂ
    ਕੌਮਾਂ ਕੋਲ ਭੇਜਿਆ ਹੈ ਜਿਨ੍ਹਾਂ ਤੁਹਾਨੂੰ ਲੁੱਟ ਪੁੱਟ ਲਿਆ ਹੈ, ਕਿਉਂ ਜੋ ਜਿਹੜਾ ਤੁਹਾਨੂੰ ਛੂਹੰਦਾ
    ਹੈ ਉਹ ਮੇਰੀ ਅੱਖ ਦੀ ਪੁਤਲੀ ਨੂੰ ਛੂਹੰਦਾ ਹੈ।
  mya-JVB: ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ သင် တို့ကို ဖျက်ဆီး
    သောလူမျိုး တို့ ရှိရာသို့ ဘုန်း ထင်ရှားပြီးမှ ငါ့ ကို စေလွှတ် တော်မူ၏။ သင် တို့ကို
    ထိ သောသူသည် မျက် ဆန် တော်ကို ထိ သောသူဖြစ်၏။
  hmo-hmo: 'Badina be umui idia botaia taudia ese, lau Lohiabada lau ura henidia taudia
    idia botaia noho.” Unai dainai Siahu Ibounai Lohiabada ese lau ia siaia, iena
    bese taudia idia hadikaia taudia dekenai inai sisiba hereva do lau henidia totona,
    vadaeni Lohiabada ena hereva lau gwauraia inai:'
  urd-urd: क्यूँकि रब्बुल — अफ़वाज जिसने मुझे अपने जलाल की ख़ातिर उन क़ौमों के पास
    भेजा है, जिन्होंने तुम को ग़ारत किया, यूँ फ़रमाता है, जो कोई तुम को छूता है, मेरी
    आँख की पुतली को छूता है।
  rus-SYN: 'Ибо так говорит Господь Саваоф: для славы Он послал Меня к народам, грабившим
    вас, ибо касающийся вас касается зеницы ока Его.'
  bqc-SIM: 'a òɛ̀: Bàalɛ gɛ o ɛ̀waasopiɛ, Yelusalɛũ aↄ kálɛa bĩ́isai a gbɛ̃nazĩna
    ń a pↄtuoo dasikɛ yã́i. À mɛ̀ lↄ:'
  tcz-CHONGTHU: Loupi Pathen hatchung nung Pakai chun nangho nachom gamma namite chu
    doudinga eihinsol ahi, nangho nabolse hochun kei eibolset a kalah ahi. Keiman
    kakhut hinlam ingting amaho chu kasuhchip ding chuteng asoh houvin amaho achomdiu
    ahi. Chuteng leh hat chungnung Pakaiyin eihin sol ahi ahet diu ahi tin,
  mar-mar: कारण, सेनाधीश परमेश्वराने माझे गौरव केले आणि तुम्हास लुटणाऱ्या राष्ट्रांविरूद्ध
    मला पाठवले आहे; जो कोणी तुला स्पर्श करतो तो देवाच्या डोळ्याच्या बुबुळाला स्पर्श
    करतो! परमेश्वराने हे केल्यानंतर, तो म्हणाला,
  qub-qub: 'Gamcunata ima-aycayquitapis guechushoj nasyuncunamanmi munayniyoj Tayta
    Diosga cachamasha. Paymi nin: «Pipis acrashä runacunata ñacachej cäga ñawi ñïñötami
    togriycan.'
  bqp-bqp: Mɑ u nùn sɔ̃ɔwɑ u nɛɛ, ɑ dukɑ doo ɑ ɑluwɑɑsi wi sɔ̃ ɑ nɛɛ, Yerusɑlɛmu yɑ
    koo ko wuu gè bɑ ǹ mɑɑ gbɑ̃rɑru toosimɔ. Domi gen tɔmbu kɑ gen yɑɑ sɑbenu koo
    dɑbiɑ.
  hat-hat: 'Men sa Seyè ki gen tout pouvwa di: Se li menm ki voye m''. Men sa li di
    sou nasyon ki te piye pèp li a. Si yon moun manyen pèp la, se tankou si li te
    foure dwèt nan je m''.'
  eng-BSB: 'For this is what the LORD of Hosts says: “After His Glory has sent Me
    against the nations that have plundered you—for whoever touches you touches the
    apple of His eye—'
  tod-tod: 'É ɠɛni naa ma: «Ɓizɛ, è ɓɔɛ zunu loungoi nu ʋɔ, è ɠɛ ma: ‹Zeeluzalɛme
    ɠa ɠɛɛzu ga taai, siɠi nɔpɛ ge la mɔ ɠɛa ma, tɔɔzei nuɓusɛiti ta toganiiti mɔin
    ʋelei ʋa, niiti ti ɠɛɛzu ná.›'
  eng-WEBPB: 'For the LORD of Armies says: ‘For honour he has sent me to the nations
    which plundered you; for he who touches you touches the apple of his eye.'
  kbq-kbq: Na'ankure Monafinka sondia vahe'mofo Ra Anumzamo'a amanage hu'ne, Agra
    hihamu masazama'amofo hanavefi hunantege'na, rohu'ma kreno keonke zanka'ama eri'naza
    vahe'ma zamazeri havizama hunakura vu'noe. Na'ankure kagri'ma kavako'ma hanazana,
    Agria avuragamofo raga'a avako hugahaze.
  nhe-BL: 'Pampa ya ni tlen quiijtohua TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma
    Tlatlanitij: “Quema monextis nohueyitilis, yajaya TOTECO nechtitlanis na ica ni
    tlajtoli para ma niquintehuis nopa tlaltini intla tlen hueli inmechchihuilijque.
    Pampa TOTECO quiijtohua para aqui hueli tlen inmechcuatotonía, initlacajhua, eltoc
    queja quicocohua iixtiyol sitlal, nopa tlen iaxca tlen achi más quimocuitlahuía.'
  gub-BL: Tupàn Ikàg Wera'u Ma'e umur ukàgaw ihewe kury. — Emume'u ko heze'eg teko
    heremiaihu wanemetarer heraha arer wanupe nehe, i'i ihewe. Nezewe ize'eg. — Heremiaihu
    waàmàtyry'ymar nuzawy kwaw heàmàtyry'ymar ihewe.
  eng-DRA: 'For thus saith the Lord of hosts: After the glory he hath sent me to the
    nations that have robbed you: for he that toucheth you, toucheth the apple of
    my eye:'
