verse: ZEC.002.012
translations:
  mal-C: വിശുദ്ധഭൂമിയിൽ യെഹൂദാ യഹോവയുടെ ഓഹരിയും അവകാശവുമായിരിക്കും. അവിടന്ന് വീണ്ടും
    ജെറുശലേമിനെ തെരഞ്ഞെടുക്കും.
  deu-TKW: Denn so hat Jahwe der Heerscharen geboten, hat auf Ruhm mich ausgesandt
    zu den Völkern, die euch plünderten; denn wer euch antastet, tastet seinen Augapfel
    an!
  lin-lin: 'Pamba te tala liloba oyo Yawe, Mokonzi ya mampinga, oyo apesaki ngai mokumba
    ya kosakola mpo na kotelemela bikolo oyo ebotolaki bino biloko na makasi alobi :
    Moto nyonso oyo akosimba yo akosimba nde mbuma ya liso na Ngai.'
  eng-LSV: And YHWH has inherited Judah, || His portion on the holy ground, || And
    He has fixed again on Jerusalem.
  eng-GNV: And the Lord shall inherite Iudah his portion in the holy lande, and shall
    chuse Ierusalem againe.
  eng-WEBSTER: And the LORD shall inherit Judah his portion in the holy land, and
    shall choose Jerusalem again.
  nhw-BL: Huan TOTECO yancuic moaxcatis tlali Judá catli mopantía ipan nopa tlali
    catli tlatzejtzeloltic huan sempa teyolmelahuas para quitlapejpenijtoc altepetl
    Jerusalén.”
  swh-ONEN: Bwana atairithi Yuda kama fungu lake katika nchi takatifu na atachagua
    tena Yerusalemu.
  bba-bba: Domi wi, Gusunɔ wɔllu kɑ tem Yinni u nɛɛ, yenibɑn biru, Yerusɑlɛmun bɛɛrɛ
    yɑ koo wurɑmɑ. Wee u mɑn ɡɔriɔ bwese ni nu bɛɛn yɑ̃nu ɡurɑn mi. U nɛɛ, nù n mɑɑ
    bɛɛ bɑbɑ, yɑ sɑ̃ɑwɑ nɡe win tiin nɔniyɑ nu bɑbɑ.
  eng-KJVCPB: And the Lord shall inherit Judah his portion in the holy land, And shall
    choose Jerusalem again.
  luo-luo: Jehova Nyasaye nokaw Juda kaka girkeni mare e piny maler, kendo enochak
    oyier Jerusalem.
  meu-meu: Bena Iehova ese Iuda baine abia, ia ahuna ai baine halaoa, tano helaḡana
    lalonai; bona Ierusalem ma baine abia hidi lou.
  npi-ULB: किनकि पवित्र भूमिमा परमप्रभुले यहूदालाई आफ्नो उत्तराधिकारझैँ प्राप्‍त गर्नुहुनेछ
    र उहाँले फेरि पनि यरूशलेमलाई आफ्नो निम्ति चुन्‍नुहुनेछ ।
  yor-yor: Olúwa yóò sì jogún Juda ìní rẹ̀, ni ilẹ̀ mímọ́, yóò sì tún yan Jerusalẹmu.
  pes-OPCB: '@see-verse:ZEC.002.011'
  tgl-ULB: Sapagkat mamanahin ni Yahweh ang Juda bilang kaniyang nararapat na pag-aari
    sa banal na lupain at muling pipiliin ang Jerusalem para sa kaniyang sarili.
  hui-hui: Ani bialu Yuda wali agali ti Anduane Homogonaga dindi wiabagi hene ngagoria
    howa ti ibunaga deni duniniore holebira. Ani bialu Anduane Homogo ibugua tano
    maru ngaru gubalini hagago emene nira lowa Yarusaleme tano gubalini timbuniore
    ho holebira.
  mya-mya: တစ်​ဖန်​တုံ​ယု​ဒ​နယ်​သည်​သန့်​ရှင်း​မြင့်​မြတ် သည့်​ပြည်​တော်​တွင်​ထာ​ဝ​ရ​ဘု​ရား​၏​အ​ထူး
    ပိုင်​နက်​ဖြစ်​လာ​ရ​လိမ့်​မည်။ ယေ​ရု​ရှ​လင်​မြို့ သည်​လည်း​ကိုယ်​တော်​အ​မြတ်​နိုး​ဆုံး​သော
    မြို့​ဖြစ်​လိမ့်​မည်။
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཡ་ཧུ་དཱ་ཐོབ་ནས་ཁོང་གི་གནས་མཆོག་གི་ནོར་སྐལ་དུ་འགྱུར་བ་དང་།
    ཁོང་གིས་ཡང་བསྐྱར་ཡེ་རུ་སཱ་ལེམ་འདེམས་པར་འགྱུར་རོ། །
  sna-sna: Judha ichava nhaka yaJehovha somugove wake munyika tsvene uye achasarudzazve
    Jerusarema.
  spa-BLM: Yahvé heredará a Judá como su porción en la tierra santa, y volverá a elegir
    a Jerusalén.
  cac-cac: A Jehová, ol yac' checlaj d'a sat lum luum yictaxoni to a Judá yico', axo
    pax Jerusalén sic'b'ilel yuuj.
  swh-ULB: Kwa maana Yahwe ataimilki Yuda kama milki yake halali katika nchi takatifu
    na kwa mara nyingine tena atauchagua Yerusalema kwa ajili yake mwenyewe.
  bel-bel: Тады Гасподзь возьме ва ўладаньне Юду, Сваю долю на сьвятой зямлі, і зноў
    выбера Ерусалім.
  deu-ELBBK: 'Denn so spricht der HERR der Heerscharen: Nach der Herrlichkeit hat
    er mich zu den Nationen gesandt, die euch geplündert haben; denn wer euch antastet,
    tastet seinen Augapfel an.'
  mbb-OT: Ed-umanan ed-engkena te Nengazen is Juda he kandin he vahin te segradu he
    tanà te Israel. Ne ed-umanan din egkilelaa is Jerusalem he pinilì din he inged.
  mal-2015: യഹോവ വിശുദ്ധദേശത്തു യെഹൂദയെ തന്റെ ഓഹരിയായി കൈവശമാക്കുകയും യെരൂശലേമിനെ
    വീണ്ടും തിരഞ്ഞെടുക്കുകയും ചെയ്യും.
  rmc-rmc: 'Bo kada phenel o Nekzoraleder RAJ, savo man bičhaďa prekal leskri slava
    ko narodi, so tumen občorarde: „Oda, ko pes dotkňinel tutar, pes dotkňinel mira
    jakhatar.'
  nlg-nlg: Mana komu i Judah ke nina komu lologhu lord ilokana bona tabu keri, ma
    gaia ke ghoi vilia ghua Jerusalem geke nina komu heghena.
  pes-OPV: و خداوند یهودا را درزمین مقدس برای ملک خود به تصرف خواهدآورد و اورشلیم
    را بار دیگر خواهد برگزید.
  ron-1924: Домнул ва луа ын стэпынире пе Иуда, ка партя Луй де моштенире ын пэмынтул
    сфынт, ши ва алеӂе ярэшь Иерусалимул.
  ben-OBCV: সদাপ্রভু পবিত্র দেশে নিজের অংশ বলে যিহূদাকে অধিকার করবেন ও জেরুশালেমকে
    আবার মনোনীত করবেন।
  som-som: Oo Rabbiguna dadka dalka Yahuudah wuu dhaxli doonaa iyagoo qaybtiisa ku
    ah dalka quduuska ah, oo weliba Yeruusaalem buu dooran doonaa.
  lat-VUC: Et possidebit Dominus Judam partem suam in terra sanctificata, et eliget
    adhuc Jerusalem.
  eng-ASVBT: And Jehovah shall inherit Judah as his portion in the holy land, and
    shall yet choose Jerusalem.
  ita-1885: E il Signore possederà Giuda, per sua parte, nella terra santa; ed eleggerà
    ancora Gerusalemme.
  eng-LXXUP: 'For thus saith the Lord Almighty; After the glory has he sent me to
    the nations that spoiled you: for he that touches you is as one that touches the
    apple of his eye.'
  eng-ULB: For Yahweh will inherit Judah as his rightful possession in the holy land
    and will once again choose Jerusalem for himself.
  spa-VBL: El pueblo de Judá será el pueblo especial del Señor en la tierra santa,
    y una vez más elegirá a Israel como su ciudad especial.
  fra-_FOB: Et l'Éternel possédera Juda pour son partage, dans la terre sainte, et
    il choisira encore Jérusalem.
  mal-mal: യഹോവ വിശുദ്ധദേശത്തു യെഹൂദയെ തന്റെ ഓഹരിയായി കൈവശമാക്കുകയും യെരൂശലേമിനെ വീണ്ടും
    തിരഞ്ഞെടുക്കുകയും ചെയ്യും.
  urd-GVR: Muqaddas mulk meṅ Yahūdāh Rab kī maurūsī zamīn banegā, aur wuh Yarūshalam
    ko dubārā chun legā.
  suz-BL: परमप्रभु यावेमी यहूदा रागी कली आ के सेल्‍ब। मिनु यरूसलेम कली लें‍शा योव़ब।
    जकरिया १:१७
  eng-NOY: And Jehovah will possess Judah as his portion in the holy land, And will
    again choose Jerusalem.
  ita-1927: E l’Eterno possederà Giuda come sua parte nella terra santa, e sceglierà
    ancora Gerusalemme.
  ckb-ckb: یەزدان یەهودا دەکاتە میراتی خۆی، بەشی خۆی لەسەر خاکی پیرۆز، دووبارە ئۆرشەلیم
    هەڵدەبژێرێتەوە.
  eng-BBE: And Judah will be the Lord's heritage in the holy land, and Jerusalem will
    again be his.
  kan-OKCV: ಇದಲ್ಲದೆ ಯೆಹೋವ ದೇವರು ತಮ್ಮ ಭಾಗವಾದ ಯೆಹೂದವನ್ನು ಪರಿಶುದ್ಧ ದೇಶದಲ್ಲಿ ಸೊತ್ತಾಗಿ
    ಹೊಂದುವರು. ಯೆರೂಸಲೇಮನ್ನು ತಿರುಗಿ ಆಯ್ದುಕೊಳ್ಳುವರು.
  tam-2017: யெகோவா பரிசுத்த தேசத்திலே யூதாவாகிய தமது பங்கை சொந்தமாக்கிக்கொள்ள திரும்பவும்
    எருசலேமைத் தெரிந்துகொள்வார்.
  spa-RV-1909: Y Jehová poseerá á Judá su heredad en la tierra santa, y escogerá aún
    á Jerusalem.
  ron-BTF: Şi DOMNUL va moşteni pe Iuda, partea lui în ţara sfântă; şi din nou va
    alege Ierusalimul.
  eng-WEBP: The LORD will inherit Judah as his portion in the holy land, and will
    again choose Jerusalem.
  eng-FBV: The people of Judah will be the Lord's special people in the holy land,
    and he will once again choose Jerusalem as his special city.
  nld-1939: Jahweh zal Juda tot erfdeel bezitten op de heilige grond, En Jerusalem
    weer uitverkiezen.
  nch-BL: Huan TOTECO iyancuiyaj moaxcatis tali Judá cati mopantía ipan nopa tali
    cati tatzejtzeloltic huan sempa teyolmelahuas para quitapejpenijtoc altepet Jerusalén.”
  vie-1934: Đức Giê-hô-va sẽ được Giu-đa làm phần sản nghiệp Ngài trong đất thánh,
    và Ngài sẽ còn kén chọn Giê-ru-sa-lem.
  hin-CV: याहवेह पवित्र देश में यहूदिया को अपने भाग के रूप में ले लेंगे और येरूशलेम
    को फिर चुन लेंगे.
  spa-BES: Y Judá será la herencia del Señor en la tierra santa, y Jerusalén volverá
    a ser suya.
  tdx-tdx: 'fa hoe ty nafè’ Iehovà’ i Màro, nañirak’ ahy hitoha engeñe amo fifeheañe
    nikopak’ azoo: Toe mipaoke ty saintem-pihainoko ze mitsapa anahareo.'
  tha-KJV: และพระเยโฮวาห์จะทรงรับยูดาห์เป็นมรดก เป็นส่วนของพระองค์ในแผ่นดินบริ​สุทธิ​์
    และจะเลือกสรรกรุงเยรูซาเล็​มอ​ีกครั้งหนึ่ง”
  por-BR-2018: E o SENHOR herdará a Judá como sua propriedade na terra santa, e novamente
    escolherá a Jerusalém.
  deu-ELO: Und Jehova wird Juda als sein Erbteil besitzen in dem heiligen Lande und
    wird Jerusalem noch erwählen.
  eng-WYC-2018: And the Lord shall wield Judah into his part, in the land hallowed,
    and shall choose yet Jerusalem. (And the Lord shall take Judah for his portion,
    in the hallowed, or in the consecrated, land, and shall once again choose Jerusalem.)
  epo-epo: Kaj la Eternulo posedos Judujon kiel Sian heredan parton sur la sankta
    tero, kaj Li denove favoros Jerusalemon.
  uig-PIN: xuningdǝk Pǝrwǝrdigar Yǝⱨudani Ɵzining «muⱪǝddǝs zemini»da nesiwisi boluxⱪa
    miras ⱪilidu wǝ yǝnǝ Yerusalemni talliwalidu.
  beo-beo: Bu enowane, Yuda da Hina Gode Ea dogolegei fi Ea sema soge amo ganodini
    ba:mu. Amola Yelusaleme da Ea baligili dogolegei moilai bai bagade ba:mu.
  tpi-OTNT: Na bai ol Juda i stap long dispela kantri bilong God yet na bai ol i stap
    nambawan tru long ai bilong God. Na bai em i laikim Jerusalem tumas, na em bai
    i no laikim ol arapela taun olsem em i laikim Jerusalem.
  hau-SA: Ubangiji zai gāji Yahuda a matsayin rabonsa a cikin ƙasa mai tsarki zai
    kuma sāke zaɓi Urushalima.
  uig-LAT: shuningdek Perwerdigar Yehudani Özining «muqeddes zémini»da nésiwisi bolushqa
    miras qilidu we yene Yérusalémni talliwalidu.
  nde-nde: UThixo uzamthatha uJuda njengelifa abe yisabelo sakhe elizweni elingcwele
    njalo uzaphinda ayikhethe iJerusalema.
  ton-ton: Pea ʻe maʻu ʻe Sihova ʻa Siuta, ko hono tofiʻa, ʻi he fonua māʻoniʻoni,
    pea te ne toe fili ʻa Selūsalema.
  ces-1613: Tehdy dědičně ujme Hospodin Judu, díl svůj, v zemi svaté, a vyvolí zase
    Jeruzalém.
  eng-WMB: The LORD will inherit Judah as his portion in the holy land, and will again
    choose Jerusalem.
  tam-TCV: யெகோவா பரிசுத்த தேசத்திலே யூதாவை தம் உரிமைப் பங்காக்கி, திரும்பவும் எருசலேமைத்
    தெரிந்துகொள்வார்.
  ceb-ULB: Tungod kay maangkon ni Yahweh ang Juda ingon nga iyang katungod sa pagpanag-iya
    diha sa balaang yuta ug pilion pag-usab ang Jerusalem alang sa iyang kaugalingon.
  pol-UBG: Wtedy PAN weźmie Judę w posiadanie jako swój dział w ziemi świętej i znowu
    wybierze Jerozolimę.
  urd-GVU: مُقدّس ملک میں یہوداہ رب کی موروثی زمین بنے گا، اور وہ یروشلم کو دوبارہ
    چن لے گا۔
  eng-OEBCW: The Lord will inherit Judah as his portion in the holy land. He will
    again choose Jerusalem.
  deu-1912: Und der HERR wird Juda erben als sein Teil in dem heiligen Lande und wird
    Jerusalem wieder erwählen.
  kan-2017: ಯೆಹೋವನು ಮೀಸಲಾದ ದೇಶದಲ್ಲಿ ಯೆಹೂದವನ್ನು ತನ್ನ ಸ್ವತ್ತಾಗಿ ಅನುಭವಿಸುವನು, ಯೆರೂಸಲೇಮನ್ನು
    ಮತ್ತೆ ತನಗಾಗಿ ಆರಿಸಿಕೊಳ್ಳುವನು.
  yap-yap: Bay i sul bayay yu Judah nge par nib mal’eag nib milfan ngak SOMOL u lan
    e nam rok nib thothup, ma yu Jerusalem e bay i par ni fare binaw ni th’abi t’uf
    rok.
  hlt-MCSB: Te vaengah BOEIPA lohJudah te hmuencim khohmuen ah a khoyo a pang sak
    vetih Jerusalem te koep a coelh ni.
  mdy-ETH: ፆኦሲም ዱማዼ ሳዔሎይዳ ዓኣ፥ ዪሁዳ ፔ ዴኔ ማሂ ፆኦሲ ዔካንዳኔ፤ ዬሩሳላሜያ ጊንሣ ላሚ ፔኤሮ ማሂ ዒዚ ዶኦራንዳኔ።
  twi-ASANTE: Awurade bɛfa Yuda sɛ nʼagyapadeɛ wɔ asase kronkron no so, na ɔbɛfa Yerusalem
    bio.
  eng-WEBU: The LORD will inherit Judah as his portion in the holy land, and will
    again choose Jerusalem.
  spa-PDDPT: Yavé poseerá a Judá como su heredad en la tierra santa, y escogerá a
    Jerusalén.
  gun-gun: Ha'e va'e jave py Senhor ojeupe guarã ogueru 'rã Judá kuery. Yvy iky'a
    e'ỹ va'e re jevy 'rã ogueru, ha'e teĩgue ju oiporavo 'rã Jerusalém tetã.
  agu-BL: 'Na tz''ocpon junt tir Judá tetz yi ama''l yi wi''nin na pek'' Kataj Ryos
    te''j. Nin stale'' i'' junt tir: “Yi tnum yi txa''ijt wa''n tan jale''n wi''nin
    k''ej, i''tz Jerusalén,” chij i'' sbne''.'
  ilo-ULB: Ta tawidento ni Yahweh ti Juda a kas sanikuana idiay nasantoan a daga ket
    pilliennanto manen ti Jerusalem a para kenkuana.
  kpg-kpg: Judah gaa hai tenua hagalabagau labelaa ni Dimaadua i lodo dono henua dabu,
    gei Jerusalem gaa hai di waahale dela e kaedahi e aloho iei Mee.
  uig-ARA: شۇنىڭدەك پەرۋەردىگار يەھۇدانى ئۆزىنىڭ «مۇقەددەس زېمىنى»دا نېسىۋىسى بولۇشقا
    مىراس قىلىدۇ ۋە يەنە يېرۇسالېمنى تاللىۋالىدۇ.
  sus-sus: 'Mangɛ Alatala naxa a masen n bɛ, a naxan xɛɛxi binyɛ kui, fe falafe yi
    sie xa fe ra naxee wo tɔɔrɔxi: «Naxan a bɛlɛxɛ dinma wo ra, a luxi nɛ alɔ na kanyi
    bara a bɛlɛxɛ din Ala ra.»'
  pon-2006: Suda pahn pwurehng wiahla sapwellimen KAUN-O wasa kesempwal nan sahpw
    sarawio, oh Serusalem pahn wiahla kahnimw me e pahn ketin loalloale sang kahnimw
    koaros.
  jae-jae: Ocgo ôjala gebe lausiŋ undambêŋa nêŋ Apômtau kêsakiŋ aê gawac. Ma Apômtau
    oc êkôc lau Juda sa têtu ênê gêŋlênsêm sêmoa gamêŋ dabuŋ ma êjaliŋ Jerusalem tau
    sa êtiam.”
  ksd-ksd: Ma ra Luluai na kale pa Iuda kana tiniba ta ra gunan i gomgom, ma na pilak
    pa boko Ierusalem.
  grc-BRENT: Διότι τάδε λέγει Κύριος παντοκράτωρ, ὀπίσω δόξης ἀπέσταλκέ με ἐπὶ τὰ
    ἔθνη τὰ σκυλεύσαντα ὑμᾶς, διότι ὁ ἁπτόμενος ὑμῶν ὡς ὁ ἁπτόμενος τῆς κόρης τοῦ
    ὀφθαλμοῦ αὐτοῦ.
  ind-AYT: Adapun TUHAN akan mengambil Yehuda sebagai bagian milik-Nya, di tanah yang
    kudus, dan Dia akan memilih Yerusalem lagi.
  nya-nya: Yehova adzachititsa kuti Yuda akhale chuma chake mʼdziko lopatulika ndipo
    adzasankhanso Yerusalemu.
  hrv-hrv: 'Ovako govori Jahve nad Vojskama, čija me Slava izaslala k narodima koji
    su vas opljačkali: “Tko vas dira, dira mi zjenicu oka.'
  mps-mps: Tama te Juda dabe augwali God aga te kantride bidaibao, tama augwali Godigo
    gedude wiegi yai we bidi mu bidaibao. Tama agai Jerusalem godolo mu eyu, tiwai
    meba taun dabe godolo egobeo, tama agai Jerusalem da aga hanu mu da tama waibao.”
    Genuai Bidigo te po wai.
  tpi-tpi: Na bai ol Juda i stap long dispela kantri bilong God yet na bai ol i stap
    nambawan tru long ai bilong God. Na bai em i laikim Jerusalem tumas, na em bai
    i no laikim ol arapela taun olsem em i laikim Jerusalem.
  dan-1931: 'Thi så siger Hærskarers HERRE, hvis Herlighed sendte mig til Folkene,
    der hærger eder: Den, som rører eder, rører min Øjesten.'
  vie-OVCB: Giu-đa sẽ là phần cơ nghiệp của Chúa Hằng Hữu trong đất thánh, vì một
    lần nữa, Ngài sẽ chọn Giê-ru-sa-lem.
  guj-2017: કેમ કે યહોવાહ યહૂદિયાને પોતાના હકના કબજાની જેમ પવિત્ર ભૂમિમાં વારસા તરીકે
    ગણી લેશે. તે પોતાના માટે ફરીથી યરુશાલેમને પસંદ કરશે.
  pon-2006A: Suda pahn pwurehng wiahla sapwellimen KAUN-O wasa kesempwal nan sahpw
    sarawio, oh Serusalem pahn wiahla kahnimw me e pahn ketin loalloale sang kahnimw
    koaros.
  por-BRBSL: Iavé herdará Judá como sua porção na terra santa, e escolherá novamente
    Jerusalém.
  eng-OEBUS: The Lord will inherit Judah as his portion in the holy land. He will
    again choose Jerusalem.
  cth-cth: BAWIPA ni kho kathoung dawk Judah ram hah ama hanlah râw lah a coe vaiteh
    Jerusalem hah bout a rawi han.
  twi-twi: Awurade bɛfa Yuda sɛ nʼagyapade wɔ asase kronkron no so, na ɔbɛfa Yerusalem
    bio.
  hlt-hlt: Te vaengah BOEIPA lohJudah te hmuencim khohmuen ah a khoyo a pang sak vetih
    Jerusalem te koep a coelh ni.
  tbz-SIM: 'Di Yiɛ̀ nKuyie Mpɑkɛdɑɑ weè n tɔ̃nní kɛ n duɔ́ mmuwɛ̃rímú kɛ tú n nɑ́kɛ́
    ibotí tɛì ìì di fɛ̃́ũnko kɛ dɔ̀: Kɛ̀ wèè di kɑ̀ɑ́kɛ́ ò kɑ̀ɑ́ nku nɔnnìtɛ̀ ntɛ.'
  msy-2020: Eghtɨ Judaba, Ikiavɨra Itir Godɨn kantrin kamra ikɨ, egh me an damazimɨn
    bar faraghɨvɨra ikiam. Eghtɨ a bar Jerusalem gifueghɨva, ua bagh anemɨsevegham.
    A Jerusalem gifongezɨ moghɨn, nguibar ekiatam gifueghan kogham.
  dop-dop: 'Ḿpʋɣʋ Sɑkɑlɩ tɔmɑ sɩ: Pə tənɑ pə tʋ Tɑcɑɑ tilinɑnɑ-m tɔm sɔsɔɔntʋ tənɛ.
    Ɩ yɔɣɔtəɣənɑ piitimnɑɑ mpɑ pɑ yoonɑ ɩ yəlɑɑ mɛ tɔ sɩ: Ye wei ɩ́ tokinɑ-mɛ pə wɛ
    ɩsɩɩ mɑɣɑ pʋntʋ tokinɑɑ.'
  azb-azb: Rəbb müqəddəs torpaqda Yəhudanı Öz payı olaraq mülk alacaq, Yenə Yerusəlimi
    seçəcək.
  eng-DBY: And Jehovah shall inherit Judah [as] his portion in the holy land, and
    shall yet choose Jerusalem.
  hin-2017: और तू जानेगी कि सेनाओं के यहोवा ने मुझे तेरे पास भेज दिया है। और यहोवा
    यहूदा को पवित्र देश में अपना भागकर लेगा, और यरूशलेम को फिर अपना ठहराएगा।
  wol-KYG: 'Aji Sax ji Boroom gàngoor yi déy dafa wax, moom mi ma yebal ngir teddngay
    boppam, ci mbirum xeet, yi leen sëxëtoo woon, nee: «Képp ku leen laal kat, laal
    na sama reeni xol.'
  eng-YLT: And Jehovah hath inherited Judah, His portion on the holy ground, And He
    hath fixed again on Jerusalem.
  kne-kne: Manbalin kasin ed Juda ay nabanol ay sanikwa na sin pinili na ay daga.
    Ed Jerusalem abe di piliena kasin ay siyodad.
  eng-WYC-2017: And the Lord shall wield Judah into his part, in the land hallowed,
    and shall choose yet Jerusalem.
  eng-WMBB: The LORD will inherit Judah as his portion in the holy land, and will
    again choose Jerusalem.
  urd-GVH: मुक़द्दस मुल्क में यहूदाह रब की मौरूसी ज़मीन बनेगा, और वह यरूशलम को दुबारा
    चुन लेगा।
  rug-rug: E Zihova kote tago ia si pa Ziuda, guana Nana hinia koasa popoa hopena,
    meke kote vizata pule ia Sa si pa Zerusalema.
  gaz-gaz: Waaqayyo akkuma qooda isaa kan biyya qulqulluu keessaatti Yihuudaa ni dhaala;
    Yerusaaleminis deebiʼee ni filata.
  fra-LSG: L’Éternel possédera Juda comme sa part Dans la terre sainte, Et il choisira
    encore Jérusalem.
  yal-yal: 'Alatala Sɛnbɛn Birin Kanna naxa iki: “A bata n xɛ binyeni siyane ma naxanye
    fuxi ɛ ma, bayo naxan na a yiin din ɛ ra, a luxi nɛn alo na bata a yiin din Ala
    yɛ diin na.'
  haw-1868: A e komo auanei o Iehova i ka Iuda i kuleana nona ma ka aina hoano, a
    e koho hou oia ia Ierusalema.
  arb-NAV: وَيَرِثُ الرَّبُّ يَهُوذَا نَصِيباً لَهُ فِي الأَرْضِ الْمُقَدَّسَةِ، وَيَرْجِعُ
    فَيَصْطَفِي لِنَفْسِهِ أُورُشَلِيمَ.
  ewe-ewe: Yuda azu Yehowa ƒe gome kple domenyinu le anyigba kɔkɔe la dzi, eye wòagatia
    Yerusalem.
  eng-LEE: (2:16) And the Lord will take Judah as his inheritance upon the holy land;
    and he will again make choice of Jerusalem.
  asm-FB: আৰু যিহোৱাই পবিত্ৰ দেশত নিজ অংশস্বৰূপে যিহূদা অধিকাৰ কৰিব আৰু পুনৰায় যিৰূচালেমক
    মনোনীত কৰিব।
  sus-A: مَنفّ عَلَتَلَ نَشَ عَ مَسٍن ﭑ بّ، عَ نَشَن شّيشِ بِنيّ كُي، قٍ قَلَقٍ يِ
    سِيٍ شَ قٍ رَ نَشٍيٍ وٌ تْورْشِ؛ «نَشَن عَ بّلّشّ دِنمَ وٌ رَ، عَ لُشِ نّ عَلْ
    نَ كَنيِ بَرَ عَ بّلّشّ دِن عَلَ رَ.»
  fra-SBL: L'Éternel fera de Juda sa part dans la terre sainte, et il choisira de
    nouveau Jérusalem.
  hbo-hbo: כִּ֣י כֹ֣ה אָמַר֮ יְהוָ֣ה צְבָאֹות֒ אַחַ֣ר כָּבֹ֔וד שְׁלָחַ֕נִי אֶל־הַגֹּויִ֖ם
    הַשֹּׁלְלִ֣ים אֶתְכֶ֑ם כִּ֚י הַנֹּגֵ֣עַ בָּכֶ֔ם נֹגֵ֖עַ בְּבָבַ֥ת עֵינֹֽו׃
  kik-kik: Jehova nĩakagaya Juda gũtuĩke igai rĩake bũrũri-inĩ ũrĩa mũtheru, na nĩagethuurĩra
    Jerusalemu o rĩngĩ.
  fra-NCL: 'Car ainsi parle Yahweh des armées : Pour sa gloire il m’a envoyé vers
    les nations qui vous ont pillés ; car qui vous touche touche la prunelle de son
    œil.'
  cek-AK: Angraeng mah kaciim Judah prae loe angmah ih taham qawk ah toep ueloe, Jerusalem
    loe a qoih ih vangpui ah om let tih.
  cuk-cuk: Bab-Jehová yar-islidikid-naidgi Judá-yar na egadga imaknonikoed. Degine,
    Jerusalén-neggwebur gannar sunonibaloed.
  uig-CYR: шуниңдәк Пәрвәрдигар Йәһудани Өзиниң «муқәддәс зимини»да несивиси болушқа
    мирас қилиду вә йәнә Йерусалимни талливалиду.
  tel-2017: ప్రతిష్ఠితమైన దేశంలో యెహోవా యూదాను తన సొత్తుగా సొంతం చేసుకుంటాడు. ఆయన
    యెరూషలేమును మళ్ళీ కోరుకుంటున్నాడు.
  hat-BSA: SENYÈ a va posede Juda kon pòsyon pa Li nan peyi sen an, e Li va chwazi
    Jérusalem ankò.
  kos-kos: Na Judah el ac fah sifilpa sie ma na saok sin LEUM GOD in acn mutal sel,
    ac Jerusalem ac fah siti se su El lungse yohk liki siti nukewa.
  hbo-WLC: כִּ֣י כֹ֣ה אָמַר֮ יְהוָ֣ה צְבָאוֹת֒ אַחַ֣ר כָּב֔וֹד שְׁלָחַ֕נִי אֶל־הַגּוֹיִ֖ם
    הַשֹּׁלְלִ֣ים אֶתְכֶ֑ם כִּ֚י הַנֹּגֵ֣עַ בָּכֶ֔ם נֹגֵ֖עַ בְּבָבַ֥ת עֵינֽוֹ׃
  ibo-ibo: Onyenwe anyị ga-eketa Juda dịka oke ya nʼime ala ahụ dị nsọ. Ọ ga-ahọrọkwa
    Jerusalem ọzọ.
  ory-ory: ଆଉ, ସଦାପ୍ରଭୁ ପବିତ୍ର ଦେଶରେ ଯିହୁଦାକୁ ଆପଣା ଅଂଶ ରୂପେ ଅଧିକାର କରିବେ ଓ ଯିରୂଶାଲମକୁ
    ପୁନର୍ବାର ମନୋନୀତ କରିବେ।
  chk-chk: Iwe, ewe Samol mi Lapalap epwe fanüeni Juta pwe lenian lon ewe fanü mi
    pin, epwe pwal filisefäli Jerusalem.
  rop-rop: Juda weya main pipul olabat garra jidan im garra speshalwan igin blanga
    YAWEI langa im seikridwan graun, en Jerusalem garra jidan det taun weya im laigim
    brabliwei.
  ukr-1871: І посяде Господь Юду, як своє наслїдде на сьвятій землї, й вибере собі
    знов Ерусалим.
  deu-1951: (02-16) Und der HERR wird Juda als sein Erbteil in Besitz nehmen im heiligen
    Lande und Jerusalem wieder erwählen.
  eng-JPS: (2-16) And the LORD shall inherit Judah as His portion in the holy land,
    and shall choose Jerusalem again.
  srp-1865: I Gospod æe naslijediti Judu, svoj dio, u zemlji svetoj, i opet æe izabrati
    Jerusalim.
  lug-lug: Era Yuda aliba mugabo gwa Mukama mu nsi entukuvu, era aliddamu okwerondera
    Yerusaalemi.
  heb-heb: ונחל יהוה את יהודה חלקו על אדמת הקדש ובחר עוד בירושלם׃
  ben-IRV: সদাপ্রভু পবিত্র দেশে তাঁর সম্পত্তি হিসাবে যিহূদাকে অধিকার করবেন এবং যিরূশালেমকে
    আবার বেছে নেবেন।
  pan-pan: ਯਹੋਵਾਹ ਯਹੂਦਾਹ ਨੂੰ ਪਵਿੱਤਰ ਭੂਮੀ ਉੱਤੇ ਆਪਣੀ ਮਿਲਖ਼ ਦਾ ਹਿੱਸਾ ਠਹਿਰਾਵੇਗਾ ਅਤੇ ਯਰੂਸ਼ਲਮ
    ਨੂੰ ਫੇਰ ਚੁਣੇਗਾ।
  mya-JVB: ထာဝရဘုရား သည် သန့်ရှင်း သော ပြည် ၌ မိမိ အဘို့ ယုဒ ပြည်ကို အမွေခံ ၍ တဖန်
    ယေရုရှလင် မြို့ကို ရွေးချယ် တော်မူလိမ့်မည်။
  hmo-hmo: Unai neganai Lohiabada ese Iuda be do ia abia, iena gabu korikori, iena
    tano helagana lalonai. Bona Ierusalema be ma do ia abia hidi lou, iena lalokau
    gabuna momokani.
  urd-urd: और ख़ुदावन्द यहूदाह को मुल्क — ए — मुक़द्दस में अपनी मीरास का हिस्सा ठहराएगा,
    और येरूशलेम को क़ुबूल फ़रमाएगा।”
  rus-SYN: Тогда Господь возьмет во владение Иудею, Свой удел на святой земле, и снова
    изберет Иерусалим.
  bqc-SIM: Dii Zĩgↄ̃de mɛ̀ a ma zĩ mà a tↄbↄ bui pↄ́ lɛ̀lɛwáↄ yã́ musuɛ, asa
    gbɛ̃́ pↄ́ ↄzↄ̃̀wá ↄzↄ̃̀ api a wɛbɛwaɛ.
  mar-mar: स्वत:ची पवित्र नगरी म्हणून परमेश्वर यरूशलेमची फेरनिवड करील यहूदा म्हणजे
    परमेश्वराच्या पवित्र भूमीचा वाटा असेल.
  qub-qub: Tayta Diosga yapaymi Judá runacunata partisyuntano shuntangapaj. Jerusalén
    siudänami cangapaj llapan siudäcunapita acracushan siudä.
  bqp-bqp: Domi wi, Gusunɔ wɔllu kɑ tem Yinni u nɛɛ, yenibɑn biru, Yerusɑlɛmun bɛɛrɛ
    yɑ koo wurɑmɑ. Wee u mɑn gɔriɔ bwese ni nu bɛɛn yɑ̃nu gurɑn mi. U nɛɛ, nù n mɑɑ
    bɛɛ bɑbɑ, yɑ sɑ̃ɑwɑ nge win tiin nɔniyɑ nu bɑbɑ.
  hat-hat: Seyè a va pran peyi Jida a pou li tankou pòsyon pa l' nan tè yo mete apa
    pou li a. L'a chwazi lavil Jerizalèm ankò.
  eng-BSB: And the LORD will take possession of Judah as His portion in the Holy Land,
    and He will once again choose Jerusalem.
  tod-tod: 'Mazɔlɔɔ Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii wooi ɠaa: Tɛigi é tèʋegai ga ná-zobogi,
    zooi naati daalɔɠɔma niiti ti loai wo ma, é ɠɛ ma: «Zɔi nɔpɛ é vɔɔɠuzu wo ʋa,
    naama nui vɔɔɠua gàazuleegi ʋa.'
  eng-WEBPB: The LORD will inherit Judah as his portion in the holy land, and will
    again choose Jerusalem.
  kbq-kbq: Hagi Ra Anumzamo'a ruotge'ma hu'nea mopafina Juda nagara agrarega zamavare
    nenteno, Jerusalemi kumara ete mago'ane erigahie.
  nhe-BL: Huan TOTECO yancuic moaxcatis tlali Judá tlen mopantía ipan nopa tlali tlen
    tlatzejtzeloltic huan sampa teyolmelahuas para quitlapejpenijtoc altepetl Jerusalén.”
  gub-BL: Zuta ywy uzeapo wi ywy Tupàn pe ikatuahy ma'e ipehegwer romo nehe. Zeruzarez
    uzeapo wi tawhu Tupàn hemixak kwer romo nehe no.
  eng-DRA: 'And the Lord shall possess Juda his portion in the sanctified land: and
    he shall yet choose Jerusalem.'
