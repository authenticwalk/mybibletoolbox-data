verse: ZEC.002.010
translations:
  mal-C: “സീയോൻപുത്രീ, ആനന്ദിച്ചാർപ്പിടുക; ഞാൻ വരുന്നു; ഞാൻ നിങ്ങളുടെ മധ്യത്തിൽ വസിക്കും,”
    എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Ha, ha! Flieht doch aus dem nordischen Land, ist der Spruch Jahwes; denn
    wie in die vier Winde des Himmels habe ich euch zerstreut, ist der Spruch Jahwes.
  lin-lin: Tokende ! Tokende ! Tobima noki na mokili ya nor, elobi Yawe, pamba te
    Ngai moko nde napanzaki bino na mokili mobimba, elobi Yawe.
  eng-LSV: Sing, and rejoice, O daughter of Zion, || For behold, I am coming, and
    have dwelt in your midst, || A declaration of YHWH.
  eng-GNV: 'Reioyce, and be glad, O daughter Zion: for loe, I come, and will dwell
    in the middes of thee, saith the Lord.'
  eng-WEBSTER: 'Sing, and rejoice, O daughter of Zion: for lo, I come, and I will
    dwell in the midst of thee, saith the LORD.'
  nhw-BL: “Huajca xihuicaca huan xipaquica, amojuanti tlen altepetl Jerusalén, pampa
    na nihualas para niitztos tlatlajco amojuanti.” Quej nopa quiijto TOTECO.
  swh-ONEN: “Piga kelele na ufurahie, ee Binti Sayuni, kwa maana ninakuja, nami nitaishi
    miongoni mwenu,” asema Bwana.
  bba-bba: Sɑkɑri u nɛɛ, Yinni Gusunɔ u ɡeruɑ u nɛɛ, bɛɛ be u rɑɑ yɑrinɑsiɑ hɑnduniɑn
    ɡoonu nnɛ ye sɔɔ, i wurɑmɑ. I seemɑ i wurɑmɑ sɑɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑn di.
  eng-KJVCPB: 'Sing and rejoice, O daughter of Zion: For lo, I come, and I will dwell
    in the midst of thee, saith the Lord.'
  luo-luo: Jehova Nyasaye wachone nyar Sayun niya, “Koguru matek kendo beduru mabor
    nikech abiro dak e dieru.
  meu-meu: Siona natuna hahinena e, ane avabia, a moale; badina be, a itaia, lau na
    vasimu, umui bogaragimui ai baina noho. Iehova na e herevamu.
  npi-ULB: “सियोनकी छोरी, रमाहटको गीत गाऊ, किनकि म आफैँ नै आएर तिमीहरूका बिचमा वास
    गर्नेछु!- परमप्रभु घोषणा गर्नुहुन्छ ।”
  yor-yor: “Kọrin kí o sì yọ̀, ìwọ ọmọbìnrin Sioni. Nítorí èmi ń bọ̀ àti pé èmi yóò
    sì gbé àárín rẹ,” ni Olúwa àwọn ọmọ-ogun wí.
  pes-OPCB: 'ای اورشلیم، سرود بخوان و شادی کن! چون خداوند می‌فرماید: «می‌آیم تا در
    میان شما ساکن شوم.»'
  tgl-ULB: Umawit ka nang may kagalakan, anak na babae ng Zion, sapagkat ako mismo
    ang darating at mananahan sa inyo! Ito ang pahayag ni Yahweh.”
  hui-hui: Anduane Homogohanda laabo halu lalu, Yarusaleme wali agaliru-o i̱ni ibalu
    tí heba mandagi haabo holeberogonaga tígua turu howa iba gana lalu halimu, laya.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``အို ယေ​ရု​ရှ​လင်​မြို့​သူ​တို့၊ ဝမ်း​မြောက်​စွာ​သီ​ချင်း​ဆို​ကြ​ပါ​လော့။
    ငါ​သည် သင်​တို့​အ​လယ်​တွင်​ကျိန်း​ဝပ်​ရန်​ကြွ​လာ​တော် မူ​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཀྱེ་ཛ་ཡན་གྱི་མི་སྡེ་ལགས། ཁྱོད་རྣམས་ཀྱིས་དགའ་བའི་ཀི་སྒྲ་སྒྲོགས་ཤིག ཅིའི་ཕྱིར་ཞེ་ན།
    ང་རང་ཡོང་ནས་ཁྱོད་ཀྱི་ཁྲོད་དུ་གནས་པར་བྱའོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་གསུངས་སོ།
    །
  sna-sna: “Pembera uye ufare, iwe Mwanasikana weZioni. Nokuti ndiri kuuya, uye ndichagara
    pakati penyu,” ndizvo zvinotaura Jehovha.
  spa-BLM: ¡Canta y alégrate, hija de Sión! Porque he aquí que vengo y habitaré en
    ti’, dice Yahvé.
  cac-cac: 'A Jehová tz''alan icha tic: B''itanan̈ec d''a tzalajc''olal ex aj Sion,
    yujto ol in c''ochoc, ol in cajnaj d''a e cal, xchi Jehová.'
  swh-ULB: “Imba kwa furaha, binti Sayuni, kwa maana mimi mwenyewe nitakaa nawe! -
    asema Yahwe
  bel-bel: Радуйся і весяліся, дачка Сіёна! Бо вось, Я прыйду і пасялюся сярод цябе,
    кажа Гасподзь.
  deu-ELBBK: – Hui! Hui! Flieht aus dem Land des Nordens!, spricht der HERR. Denn
    nach den vier Winden des Himmels breite ich euch aus, spricht der HERR.
  mbb-OT: Migkaǥi is Nengazen te, “Ugyab kew tenged te kegkelipey, sikiyu is menge
    tig-Jerusalem, su ebpekeuma a ne ed-ubpà a zuma keniyu. Ne zutun he timpu, mahabet
    he menge nasyun is ebpesakup kedì. Ne egkehimu sikandan he menge etew ku.” Emun
    ekgehitavu en heini, egketuenan niw he iyan is Nengazen he Mekeǥeǥehem midsuǥù
    kedì pehendiyà te keniyu.
  mal-2015: സീയോൻപുത്രിയേ, ഘോഷിച്ചുല്ലസിച്ചു സന്തോഷിക്ക; ഇതാ, ഞാൻ വരുന്നു; ഞാൻ നിന്റെ
    മദ്ധ്യേ വസിക്കും എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: „Sig! Sig! Denašen andral e severno phuv, andre savi tumen roztradňom sar
    le štare ňeboskre balvajen,“ phenel o RAJ.
  nlg-nlg: Ma lord te bosa me ghaghua, ko togotogo mo ko rivurivu nimua Jerusalem,
    na pukuna inau tu mai tua geku ghahau ghobumiu.
  pes-OPV: ‌ای دختر صهیون ترنم نما و شادی کن زیرا خداوند می‌گوید که اینک می‌آیم و
    در میان تو ساکن خواهم شد.
  ron-1924: Стригэ де веселие ши букурэ-те, фийка Сионулуй! Кэч, ятэ, Еу вин ши вой
    локуи ын мижлокул тэу”, зиче Домнул.
  ben-OBCV: “হে সিয়োন-কন্যা, আনন্দগান করো এবং খুশি হও। কেননা আমি আসছি, এবং আমি তোমাদের
    মধ্যে বাস করব,” সদাপ্রভু এই কথা ঘোষণা করেন।
  som-som: Magaalada Siyoonay, gabay oo reyree, waayo, Rabbigu wuxuu leeyahay, Bal
    eeg, anigu waan imanayaa oo dhexdaadaan degganaan doonaa.
  lat-VUC: Lauda et lætare, filia Sion, quia ecce ego venio, et habitabo in medio
    tui, ait Dominus.
  eng-ASVBT: Sing and rejoice, O daughter of Zion; for, lo, I come, and I will dwell
    in the midst of thee, saith Jehovah.
  ita-1885: Giubila, e rallegrati, figliuola di Sion; perciocchè ecco, io vengo, ed
    abiterò in mezzo di te, dice il Signore.
  eng-LXXUP: 'Ho, ho, flee from the land of the north, saith the Lord: for I will
    gather you from the four winds of heaven, saith the Lord,'
  eng-ULB: “Sing for joy, daughter of Zion, for I myself am about to come and encamp
    among you!—this is Yahweh's declaration.”
  spa-VBL: Canta y celebra, pueblo de Sión, porque yo vengo a vivir contigo, declara
    el Señor.
  fra-_FOB: Pousse des cris de joie, et réjouis-toi, fille de Sion! Car voici, je
    viens, et j'habiterai au milieu de toi, dit l'Éternel.
  mal-mal: “സീയോൻപുത്രിയേ, ഘോഷിച്ചുല്ലസിച്ചു സന്തോഷിക്ക; ഇതാ, ഞാൻ വരുന്നു; ഞാൻ നിന്റെ
    മദ്ധ്യേ വസിക്കും” എന്നു യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Rab farmātā hai, “Ai Siyyūn Beṭī, ḳhushī ke nāre lagā! Kyoṅki maiṅ ā rahā
    hūṅ, maiṅ tere darmiyān sukūnat karūṅga.
  suz-BL: सियोन आ तमी, ग्‍येरशा सोम्‍शा कुम्‍सो पावो। मारदे हना गो इन दा‍तेमी बाक्‍थ
    जाक्‍नुङ।
  eng-NOY: Sing and rejoice, O daughter of Zion! For, behold, I will come, And I will
    dwell in the midst of thee, saith Jehovah;
  ita-1927: Manda gridi di gioia, rallegrati, o figliuola di Sion! poiché ecco, io
    sto per venire, e abiterò in mezzo a te, dice l’Eterno.
  ckb-ckb: «ئەی دانیشتووانی ئۆرشەلیم، گۆرانی بڵێن و دڵخۆش بن، چونکە من دێم و لەنێوتاندا
    نیشتەجێ دەبم.» ئەوە فەرمایشتی یەزدانە.
  eng-BBE: 'Give songs of joy, O daughter of Zion: for I come, and I will make my
    resting-place among you, says the Lord.'
  kan-OKCV: “ಚೀಯೋನ್ ಪುತ್ರಿಯೇ, ಹಾಡಿ ಹರ್ಷಿಸು. ಏಕೆಂದರೆ, ನಾನು ಬರುವೆನು ಮತ್ತು ನಾನು ನಿಮ್ಮ
    ಮಧ್ಯದಲ್ಲಿ ವಾಸಿಸುವೆನು,” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: மகளாகிய சீயோனே கெம்பீரித்துப்பாடு; இதோ, நான் வந்து உன் நடுவில் வாசம்செய்வேன்
    என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'Canta y alégrate, hija de Sión: porque he aquí vengo, y moraré en
    medio de tí, ha dicho Jehová.'
  ron-BTF: Cântă şi bucură-te, fiică a Sionului, pentru că, iată, eu vin şi voi locui
    în mijlocul tău, spune DOMNUL.
  eng-WEBP: Sing and rejoice, daughter of Zion! For behold, I come and I will dwell
    within you,’ says the LORD.
  eng-FBV: Sing in celebration, people of Zion, for I am coming to live with you,
    declares the Lord.
  nld-1939: 'Verheug en verblijd u, dochter van Sion: Want zie, Ik kom, Om in uw midden
    te wonen, Is de godsspraak van Jahweh;'
  nch-BL: “Huajca xihuicaca huan xipaquica, amojuanti ten altepet Jerusalén, pampa
    na nihualas para niitztos tatajco ten amojuanti.” Quej nopa quiijto TOTECO.
  vie-1934: Hỡi con gái Si-ôn, hãy hát mừng và vui vẻ; vì nầy, ta đến, và ta sẽ ở
    giữa ngươi, Đức Giê-hô-va phán vậy.
  hin-CV: “हे मेरी बेटी, ज़ियोन, ऊंचे स्वरों में गा और आनंदित हो. क्योंकि मैं आकर
    तुम्हारे बीच निवास करूंगा,” याहवेह की घोषणा है.
  spa-BES: Canta de júbilo y alégrate , hija de Sión; porque yo vengo, y haré mi morada
    entre ustedes, dice el Señor.
  tdx-tdx: Hoke! mirifata boak’ an-tane avaratse añe, hoe t’Iehovà; fa naboeleko añe
    manahake o tiok’efa’ i likerañeio nahareo, hoe t’Iehovà.
  tha-KJV: โอ บุ​ตรสาวแห่งศิโยนเอ๋ย จงร้องเพลงและร่าเริงเถิด เพราะดู​เถิด เรามาและจะอยู่ท่ามกลางเจ้าทั้งหลาย
    พระเยโฮวาห์ตรั​สด​ังนี้​แหละ
  por-BR-2018: Canta e alegra-te, ó filha de Sião; porque eis que venho, e habitarei
    no meio de ti, diz o SENHOR.
  deu-ELO: Jubele und freue dich, Tochter Zion! Denn siehe, ich komme und werde in
    deiner Mitte wohnen, spricht Jehova.
  eng-WYC-2018: Daughter of Zion, praise thou, and be glad; for lo! I come, and I
    shall dwell in [the] middle of thee, saith the Lord. (Daughter of Zion, praise
    thou, and be happy; for behold! I come, and I shall live in thy midst, saith the
    Lord.)
  epo-epo: Ĝoju kaj estu gaja, ho filino de Cion; ĉar jen Mi iras, por ekloĝi meze
    de vi, diras la Eternulo.
  uig-PIN: Nahxilarni yangritip xadlan, i Zion ⱪizi; qünki mana, keliwatimǝn, arangda
    makanliximǝn, dǝydu Pǝrwǝrdigar,
  beo-beo: 'Hina Gode da amane sia:i, “Yelusaleme dunu! Nodone gesami hea:ma! Na da
    dili bisili fifi lamusa: mana!”'
  tpi-OTNT: Na Bikpela i tok gen olsem, “Yupela ol manmeri bilong Jerusalem, yupela
    i mas amamas na singim song, long wanem, mi kam na bai mi stap namel long yupela.”
  hau-SA: “Ki yi sowa ki yi murna, ya ke Diyar Sihiyona. Gama ina zuwa, zan zauna
    a cikinki,” in ji Ubangiji.
  uig-LAT: Naxshilarni yangritip shadlan, i Zion qizi; chünki mana, kéliwatimen, arangda
    makanlishimen, deydu Perwerdigar,
  nde-nde: Memeza ujabule, we Ndodakazi yaseZiyoni. Ngoba ngiyeza, njalo ngizahlala
    phakathi kwenu,” kutsho uThixo.
  ton-ton: '¶ “ʻE taʻahine ʻo Saione, hiva mo fakafiefia: he ʻoku pehē ʻe Sihova,
    vakai ʻoku ou haʻu, pea te u nofo ʻi ho lotolotonga ʻoʻou.”'
  ces-1613: Prozpěvuj a vesel se, dcero Sionská; nebo aj, já přijdu a budu bydliti
    u prostřed tebe, praví Hospodin.
  eng-WMB: Sing and rejoice, daughter of Zion! For behold, I come and I will dwell
    within you,’ says the LORD.
  tam-TCV: “சீயோன் மகளே, சத்தமிட்டு களிகூரு; இதோ, நான் வருகிறேன். உன் மத்தியில் வாழ
    நான் வருகிறேன்” என யெகோவா அறிவிக்கிறார்.
  ceb-ULB: “Pag-awit alang sa kalipay, anak nga babaye sa Zion, tungod kay hapit na
    akong moanha ug mopuyo uban kaninyo! —Mao kini ang gipamulong ni Yahweh.”
  pol-UBG: Zaśpiewaj i raduj się, córko Syjonu, bo oto przyjdę i zamieszkam pośród
    ciebie, mówi PAN.
  urd-GVU: رب فرماتا ہے، ”اے صیون بیٹی، خوشی کے نعرے لگا! کیونکہ مَیں آ رہا ہوں، مَیں
    تیرے درمیان سکونت کروں گا۔
  eng-OEBCW: ‘Sing and rejoice, daughter of Zion! I am coming, I will live among you,
    says the Lord.
  deu-1912: Freue dich und sei fröhlich, du Tochter Zion! denn siehe, ich komme und
    will bei dir wohnen, spricht der HERR.
  kan-2017: ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ಚೀಯೋನ್ ನಗರಿಯೇ, ಉಲ್ಲಾಸಗೊಳ್ಳು, ಹರ್ಷಧ್ವನಿಗೈ! ಇಗೋ,
    ನಾನು ಬಂದು ನಿನ್ನ ಮಧ್ಯದಲ್ಲಿ ವಾಸಿಸುವೆನು.
  yap-yap: Ke ga’ar SOMOL, “Mu tang niged e felfelan’ gimed piyu Jerusalem! Arme kugub
    ni nggu par u fithik’med!”
  hlt-MCSB: Zion nu, tamhoe lamtah kohoe sak. Ka lo coeng tih na khui ah kho ka sak
    ni he. He tah BOEIPA kah olphong ni.
  mdy-ETH: «ታኣኒ ሙኪ ዒንሢ ባኣካ ናንጋንዳሢሮ ዬሩሳላሜ ዴሬዮቴ! ታና ቦንቺ ዓይናዹዋቴ! ዎዛዺያ ዒላሹዋቴ!» ጋዓኔ ናንጊና
    ናንጋ ጎዳ።
  twi-ASANTE: “Team na ma wʼani nnye, Ao, Ɔbabaa Sion. Ɛfiri sɛ, mereba, na mene mo
    bɛtena,” sɛdeɛ Awurade seɛ nie.
  eng-WEBU: Sing and rejoice, daughter of Zion! For behold, I come and I will dwell
    within you,’ says the LORD.
  spa-PDDPT: ¡Canta y alégrate, hija de Sion, porque ciertamente vengo, y viviré en
    medio de ti! dice Yavé.
  gun-gun: 'Senhor aipoe''i: — Sião pygua kuery, peporai ke pevy''a reve, mba''eta
    aju ''rã penembyte aiko aguã.'
  agu-BL: 'Ncha''tz je junt yol i''e''j: “¡Axwok jun c''oloj aj Jerusalén, bitzinwok
    tan yi tzatzin, na yi in wetz nopon tan najewe''n tzixo''l!'
  ilo-ULB: “Agkantakayo gapu iti rag-o, dakayo a tattao ti Sion, ta umayakon ket makipagnaedak
    kadakayo! —daytoy ket pakaammo ni Yahweh.”
  kpg-kpg: Dimaadua ga helekai, “Nia daangada Jerusalem, daahili tenetene! Au gaa noho
    i godou baahi!”
  uig-ARA: ناخشىلارنى ياڭرىتىپ شادلان، ئى زىئون قىزى؛ چۈنكى مانا، كېلىۋاتىمەن، ئاراڭدا
    ماكانلىشىمەن، دەيدۇ پەرۋەردىگار،
  sus-sus: 'Alatala xa masenyi nan ya: «Wo wo gi, wo wo gi! Wo xa keli ɲamanɛ ma naxan
    na kɔɔla ma.» Alatala xa masenyi nan ya: «Singe n nu bara wo rayensen yɛ duniɲa
    ma.'
  pon-2006: KAUN-O ketin mahsanih, “Kumwail mehn Serusalem kan, kumwail kokoulki amwail
    peren! Pwe I pahn ketido pwe I en ieiang kumwail!”
  jae-jae: Sion latuo, ônam lasê to têmtac wapigeŋ gebe aê oc wacjaŋgôŋ aôm ŋaluŋ.
    Apômtau kêsôm amboac tonaŋ.
  ksd-ksd: U natu i Sion, a vavina, una kakailai ma una gugu; tago ina pot ma ina
    ki livuan tam, ra Luluai i biti.
  grc-BRENT: Ὢ ὢ φεύγετε ἀπὸ γῆς Βοῤῥᾶ, λέγει Κύριος· διότι ἐκ τῶν τεσσάρων ἀνέμων
    τοῦ οὐρανοῦ συνάξω ὑμᾶς, λέγει Κύριος,
  ind-AYT: “Hai Putri Sion, bersorak-sorailah dan bersukacitalah. Sebab lihatlah,
    Aku akan datang dan bersemayam di tengah-tengahmu,” firman TUHAN.
  nya-nya: “Iwe mwana wamkazi wa Ziyoni, fuwula ndipo sangalala. Pakuti taona ndikubwera,
    ndipo ndidzakhala pakati pako,” akutero Yehova.
  hrv-hrv: “Hej! Hej! Bježite iz zemlje sjeverne” - riječ je Jahvina - “jer u sva
    četiri vjetra nebeska razasuo sam vas” - riječ je Jahvina!
  mps-mps: Tama Genuai Bidigo po ma weyu e tama po wali, “Dage Jerusalem we bidi,
    dage wiegi yai homu pemene eyu, tęąbi po wao. Magi baso meni, ena asobao, tama
    ena dage tomode bidaibao,” wali.
  tpi-tpi: Na Bikpela i tok gen olsem, “Yupela ol manmeri bilong Jerusalem, yupela
    i mas amamas na singim song, long wanem, mi kam na bai mi stap namel long yupela.”
  dan-1931: Op, op, fly bort fra Nordlandet, lyder det fra HERREN, thi fra Himmelens
    fire Vinde samler jeg eder, lyder det fra HERREN.
  vie-OVCB: 'Chúa Hằng Hữu phán: “Con gái Si-ôn ơi, ca hát vui mừng đi. Vì Ta đến,
    ở giữa các ngươi.'
  guj-2017: “સિયોનની દીકરી, ગાયન તથા આનંદ કર, કેમ કે, યહોવાહ કહે છે કે, હું આવું છું,
    હું તારી સાથે રહીશ.”
  pon-2006A: KAUN-O ketin mahsanih, “Kumwail mehn Serusalem kan, kumwail kokoulki
    amwail peren! Pwe I pahn ketido pwe I en ieiang kumwail!”
  por-BRBSL: Sing e regozije-se, filha de Sião! Pois eis que eu venho e habitarei
    dentro de ti”, diz Javé.
  eng-OEBUS: “Sing and rejoice, daughter of Zion! I am coming, I will live among you,
    says the Lord.
  cth-cth: Oe, Zion canu lunghawi hoi la sak haw, kai nangmouh koe ka tho vaiteh nangmouh
    lungui ka o han telah BAWIPA ni a ti.
  twi-twi: “Teɛ mu na ma wʼani nnye, Ɔbabea Sion. Efisɛ, mereba, na mene mo bɛtena,”
    sɛnea Awurade se ni.
  hlt-hlt: Zion nu, tamhoe lamtah kohoe sak. Ka lo coeng tih na khui ah kho ka sak
    ni he. He tah BOEIPA kah olphong ni.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mpɛ́i nkɛ dɔ̀: Eì! Mí ndi Yiɛ̀ nKuyie mmíì tu: Ítɛ́nɛ̀
    díndi n do cíɛ mbɛ̀ kɛ̀ di tɑɑ́ ibotí tɛì miɛkɛ cokɛ́nɛ̀ kɛ́yɛ̀ kubɑkù cɑ̃̀nku
    kó dihɛì miɛkɛ. Mí ndi Yiɛ̀ nKuyie mmíì bɛ́i.'
  msy-2020: Egha Ikiavɨra Itir God ua ghaze, “Ia Saionɨn nguibamɨn gumazamiziba, ia
    mati nan guivir kɨ ifongezim, ia araghasɨva bar akongezir ighiabar amu. Bar guizbangɨra,
    kɨ uabɨ izɨ ian tongɨn ikiam.
  dop-dop: 'Ḿpʋɣʋ Tɑcɑɑ tɔmɑ sɩ: Mpɑ mɛ mɑ yɑsɑ tɛtʋ tənɑ tɑɑ tɔ, ɩ́ lɩɩ ilim ntɔɣɔŋ
    tɔɔ tɛtʋ tɑɑ nɑ ɩ́ se.'
  azb-azb: «Şadlıq edib sevin, ey Sion qızı! Çünki aranızda yaşamağa gəlirəm» bəyan
    edir Rəbb.
  eng-DBY: Sing aloud and rejoice, daughter of Zion; for behold, I come, and I will
    dwell in the midst of thee, saith Jehovah.
  hin-2017: हे सिय्योन की बेटी, ऊँचे स्वर से गा और आनन्द कर, क्योंकि देख, मैं आकर
    तेरे बीच में निवास करूँगा, यहोवा की यही वाणी है।
  wol-KYG: «Éey, éey yeen, dawleen génne réewum bëj-gànnaar,» kàddug Aji Sax jee.
    «Ni ñeenti ngelawi asamaan tasaaroo, ni laa leen tasaaree.» Kàddug Aji Sax jee.
  eng-YLT: Singe, and rejoice, O daughter of Zion, For lo, I am coming, and have dwelt
    in thy midst, An affirmation of Jehovah.
  kne-kne: Kanan din Anghel Diyos, “Dakayo ay taga-Jerusalem, ikanta yo di ragsak
    yo, tan kanan Diyos en omaliak ay makitee en dakayo.
  eng-WYC-2017: Daughter of Zion, praise thou, and be glad; for lo! I come, and I
    shall dwell in [the] middle of thee, saith the Lord.
  eng-WMBB: Sing and rejoice, daughter of Zion! For behold, I come and I will dwell
    within you,’ says the LORD.
  urd-GVH: रब फ़रमाता है, “ऐ सिय्यून बेटी, ख़ुशी के नारे लगा! क्योंकि मैं आ रहा हूँ,
    मैं तेरे दरमियान सुकूनत करूँगा।
  rug-rug: “Kei gamu na tinoni pa Zaione, mi kukili na qetuqetu. Ura Arau si korapa
    mae, meke kote koa turaṉa gamu,” zama vura gua se Zihova.
  gaz-gaz: “Yaa Intala Xiyoon gammadii ililchi. Ani dhufee gidduu kee nan jiraadhaatii”
    jedha Waaqayyo.
  fra-LSG: Pousse des cris d’allégresse et réjouis-toi, Fille de Sion! Car voici,
    je viens, et j’habiterai au milieu de toi, Dit l’Éternel.
  yal-yal: “Ɛ xɔdɔxɔ de! Ɛ gi kɔmɛn fɔxɔn yamanan bun!” Alatalaa falan nan na ra,
    “Bayo n na ɛ raxuya ayi nɛn bɔxɔn tongon naaninne ma.” Alatalaa falan nan na ra.
  haw-1868: E olioli, e hauoli hoi, e ke kaikamahine o Ziona; no ka mea, aia hoi,
    e hele aku ana au, a e noho au iwaena pu o oukou, wahi a Iehova.
  arb-NAV: رَنِّمِي وَابْتَهِجِي يَا أُورُشَلِيمُ، لأَنِّي قَادِمٌ لأُقِيمَ فِي وَسَطِكِ،
    يَقُولُ الرَّبُّ.
  ewe-ewe: “O, Zion vinyɔnu, tso aseye nàkpɔ dzidzɔ, elabena megbɔna be manɔ dowòme.”
    Yehowae gblɔe.
  eng-LEE: (2:14) Sing, and rejoice, O daughter of Zion; for, lo, I am coming, and
    I will dwell in the midst of thee, saith the Lord.
  asm-FB: “হে চিয়োন জীয়াৰী, গীত গাই আনন্দ কৰা;” কিয়নো, যিহোৱাই কৈছে, চোৱা, “মই
    আহিছোঁ, আৰু মই তোমালোকৰ মাজত বাস কৰিম!”
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ «وٌ وٌ فِ، وٌ وٌ فِ! وٌ شَ كٍلِ حَمَنّ مَ نَشَن
    نَ كْولَ مَ.» عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ «سِنفٍ ﭑ نُ بَرَ وٌ رَيٍنسٍن يّ دُنِحَ
    مَ.
  fra-SBL: Chante et réjouis-toi, fille de Sion ! Car voici, je viens et j'habiterai
    au milieu de toi, dit Yahvé.
  hbo-hbo: הֹ֣וי הֹ֗וי וְנֻ֛סוּ מֵאֶ֥רֶץ צָפֹ֖ון נְאֻם־יְהוָ֑ה כִּ֠י כְּאַרְבַּ֞ע
    רוּחֹ֧ות הַשָּׁמַ֛יִם פֵּרַ֥שְׂתִּי אֶתְכֶ֖ם נְאֻם־יְהוָֽה׃
  kik-kik: “Wee Mwarĩ wa Zayuni-rĩ, anĩrĩra na ũkene, nĩgũkorwo nĩndĩrooka gũtũũra
    gatagatĩ-inĩ kanyu,” ũguo nĩguo Jehova ekuuga.
  fra-NCL: Holà ! Holà ! Fuyez du pays du septentrion, — oracle de Yahweh, car je
    vous ai dispersés aux quatre vents du ciel, — oracle de Yahweh.
  cek-AK: 'Aw Zion canu, anghoe ah loe laa to sah ah: khenah, kang zoh moe, nangcae
    salakah ka oh han, tiah Angraeng mah thuih.'
  cuk-cuk: 'Bab-Jehová weyob soged: “¡Sión-dulemar, weligwaledbali be gormakmala!
    ¡An bemar-abargi megnonikoed!'
  uig-CYR: Нахшиларни яңритип шатлан, и Зион қизи; чүнки мана, келиватимән, араңда
    маканлишимән, дәйду Пәрвәрдигар,
  tel-2017: యెహోవా ఇలా అంటున్నాడు, సీయోను నివాసులారా, నేను వచ్చి మీ మధ్య నివసిస్తాను.
    సంతోష గీతాలు ఆలపించండి.
  hat-BSA: Chante ak lajwa e fè kè ou kontan, O fi a Sion an! Paske, gade byen, Mwen
    ap vini, e Mwen va rete nan mitan nou,’ deklare SENYÈ a.
  kos-kos: LEUM GOD El fahk, “Mwet Jerusalem, kowos on ke engan! Nga ac tuku in muta
    inmasrlowos!”
  hbo-WLC: ה֣וֹי ה֗וֹי וְנֻ֛סוּ מֵאֶ֥רֶץ צָפ֖וֹן נְאֻם־יְהוָ֑ה כִּ֠י כְּאַרְבַּ֞ע
    רוּח֧וֹת הַשָּׁמַ֛יִם פֵּרַ֥שְׂתִּי אֶתְכֶ֖ם נְאֻם־יְהוָֽה׃
  ibo-ibo: “Tie mkpu ọṅụ, ka obi tọkwaa gị ụtọ, gị Ada Zayọn. Nʼihi na ana m abịa
    ibi nʼetiti gị,” otu a ka Onyenwe anyị kwubiri.
  ory-ory: ଗୋ ସିୟୋନ କନ୍ୟେ, ଗାନ କରି ଉଲ୍ଲାସ କର କାରଣ ଦେଖ, ଆମ୍ଭେ ଆସୁଅଛୁ ଓ ଆମ୍ଭେ ତୁମ୍ଭ
    ମଧ୍ୟରେ ବାସ କରିବା, ଏହା ସଦାପ୍ରଭୁ କହନ୍ତି।
  chk-chk: Iei alon ewe Samol mi Lapalap, “Oupwe köl o meseik, ämi chon Sion, pun
    ngang üpwe feito o imweimw lefilemi.”
  rop-rop: Pipul blanga Jerusalem sing gudbinjiwei, dumaji YAWEI bin tok im garra
    kaman blanga jidan garram yumob.
  ukr-1871: Викликуй же радісно й веселись, дочко Сионова! ось бо, я прийду й осядусь
    посеред тебе, говорить Господь.
  deu-1951: (02-14) Juble und freue dich, du Tochter Zion! Denn siehe, ich komme und
    will in deiner Mitte Wohnung nehmen, spricht der HERR.
  eng-JPS: (2-14) 'Sing and rejoice, O daughter of Zion; for, lo, I come, and I will
    dwell in the midst of thee, saith the LORD.
  srp-1865: Pjevaj i veseli se, kæeri Sionska, jer evo ja idem i nastavaæu usred tebe,
    govori Gospod.
  lug-lug: “Yimba, osanyuke ggwe muwala wa Sayuuni, kubanga laba nzija era ndibeera
    wakati mu mmwe,” bw’ayogera Mukama.
  heb-heb: רני ושמחי בת ציון כי הנני בא ושכנתי בתוכך נאם יהוה׃
  ben-IRV: সদাপ্রভু বলেন, “সিয়োন-কন্যা, আনন্দে গান কর এবং খুশী হও, কারণ আমি আসছি
    এবং আমি তোমাদের মধ্যে বাস করব।
  pan-pan: ਹੇ ਸੀਯੋਨ ਦੀਏ ਧੀਏ, ਜੈਕਾਰਾ ਗਜਾ ਅਤੇ ਅਨੰਦ ਹੋ ਕਿਉਂ ਜੋ ਦੇਖ, ਮੈਂ ਆ ਕੇ ਤੇਰੇ ਵਿੱਚ
    ਵੱਸਾਂਗਾ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: အို ဇိအုန် သတို့သမီး ၊ သီချင်း ဆို၍ ရွှင်လန်း လော့။ ငါ လာ ၍ သင့် အလယ် ၌
    နေ မည်ဟု ထာဝရဘုရား မိန့် တော်မူ၏။
  hmo-hmo: Lohiabada ia gwau, “Siona dekenai umui noho taudia e, mai moale bada danu
    ane do umui abia. Lau be umui emui huanai do lau noho totona lau mai noho inai!”
  urd-urd: ऐ दुख़्तर — ए — सिय्यून, तू गा और ख़ुशी कर, क्यूँकि देख, मैं आकर तेरे अंदर
    सुकूनत करूँगा ख़ुदावन्द फ़रमाता है।
  rus-SYN: Ликуй и веселись, дщерь Сиона! Ибо вот, Я приду и поселюсь посреди тебя,
    говорит Господь.
  bqc-SIM: 'Dii ɛ̀a mɛ̀: À mↄ́! À mↄ́! À bàalɛ à bↄlɛ gugbãntoo oi bùsuu, asa
    ma á fãaa dṹnia gola síiↄ̃ↄ guuɛ. Ma Dii mámɛ má ò.'
  tcz-CHONGTHU: Hiche nikho teng chuleh namtamtah in Pakai keima eihin jop diu chuleh
    amaho chu kamite hidiu ahi. Keima nangho lah a kachen ding chu teng leh hat chungnung
    Pakaiyin Keima nangho komma eihinsol hi nahetdingu ahi.
  mar-mar: परमेश्वर असे म्हणतो, “हे सियोनकन्ये, हर्षित होऊन गा! कारण मी स्वतः येईन
    व मी तुझ्यात वास्तव्य करीन.”
  qub-qub: 'Tayta Dios nin: «¡Cushicuypita cantay-llapa Jerusalencho tiyajcuna. Nogaga
    aywaycämönami gamcuna cajcho tiyanäpaj!'
  bqp-bqp: Sɑkɑri u nɛɛ, Yinni Gusunɔ u geruɑ u nɛɛ, bɛɛ be u rɑɑ yɑrinɑsiɑ hɑnduniɑn
    goonu nnɛ ye sɔɔ, i wurɑmɑ. I seemɑ i wurɑmɑ sɑɑ sɔ̃ɔ yɛ̃sɑn nɔm geu giɑn di.
  hat-hat: 'Seyè a di ankò: -Nou menm moun lavil Jerizalèm, chante! Fè kè nou kontan!
    Men m''ap vini pou m'' rete nan mitan nou! Se mwen menm, Seyè a, ki di sa!'
  eng-BSB: “Shout for joy and be glad, O Daughter of Zion, for I am coming to dwell
    among you,” declares the LORD.
  tod-tod: Ee! Ee! À ʋela! Wo ɠula lɛkpɛma ʋelei nu ɠɔʋɛzuʋɛ yooi tɛi ba ga suvilɛ!
    Ɠɔoɠɔ GALAGI wooi ɠana. Mazɔlɔɔ gè wo zuvazagɛ geeɠɔlɔgi wu ʋepema naanigɔi pɛ,
    Ɠɔoɠɔ GALAGI wooi ɠana.
  eng-WEBPB: Sing and rejoice, daughter of Zion! For behold, I come and I will dwell
    within you,’ says the LORD.
  kbq-kbq: Saioni mofa'moka zagame hunka muse huo, na'ankure Nagra amu'nonka'afi maninaku
    neoe huno Ra Anumzamo'a huama hu'ne.
  nhe-BL: “Huajca xihuicaca huan xipaquica, imojuanti tlen altepetl Jerusalén, pampa
    na nihualas para niitztos tlatlajco imojuanti.” Queja nopa quiijto TOTECO.
  gub-BL: Uze'eg wi Tupàn Tuweharupi Wiko Ma'e. — Zeruzarez pe har wà. Pezegar penurywete
    haw rehe nehe. Ta'e azur putar pepyr hereko pà ihe nehe xe, i'i wanupe.
  eng-DRA: 'Sing praise, and rejoice, O daughter of Sion: for behold I come, and I
    will dwell in the midst of thee: saith the Lord.'
