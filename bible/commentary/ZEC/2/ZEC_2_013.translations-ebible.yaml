verse: ZEC.002.013
translations:
  mal-C: സകലമനുഷ്യരുമേ, യഹോവ തന്റെ വിശുദ്ധമന്ദിരത്തിൽനിന്ന് എഴുന്നള്ളിയിരിക്കുകയാൽ
    അവിടത്തെ മുമ്പിൽ നിശ്ശബ്ദരായിരിക്കുക.”
  deu-TKW: Denn fürwahr, ich will meine Hand über sie schwingen, daß Sie eine Beute
    ihrer Unterthanen werden sollen, und ihr erkennet, daß mich Jahwe der Heerscharen
    gesandt hat!
  lin-lin: Solo, nakosembola loboko na Ngai mpo na kotelemela bango mpo ete bawumbu
    na bango babotola bango biloko na makasi. Na bongo nde bokoyeba solo ete Yawe,
    Mokonzi ya mampinga, nde atindaki ngai.
  eng-LSV: Hush, all flesh, because of YHWH, || For He has been roused up from His
    holy habitation!”
  eng-GNV: 'Let all flesh be still before the Lord: for he is raised vp out of his
    holy place.'
  eng-WEBSTER: 'Be silent, O all flesh, before the LORD: for he is raised up out of
    his holy habitation.'
  nhw-BL: Ipan nochi tlaltipactli ma amo aqui molini iixpa TOTECO pampa quistejqui
    ipan ichaj tlatzejtzeloltic ipan ilhuicac huan ya ajsitoc ipan tlaltipactli.
  swh-ONEN: Tulieni mbele za Bwana, enyi watu wote, kwa sababu ameinuka kutoka makao
    yake matakatifu.”
  bba-bba: Wee u koo nu nɔmɑ doke kpɑ nu ɡɔsiɑ bɛɛn yobu. Sɑɑ ye sɔɔrɑ nu koo ɡiɑ
    mɑ Gusunɔ, wɔllu kɑ tem Yinniwɑ u mɑn ɡɔrimɑ.
  eng-KJVCPB: 'Be silent, O all flesh, before the Lord: For he is raised up out of
    his holy habitation.'
  luo-luo: Ji duto mondo olingʼ thi e nyim Jehova Nyasaye, nikech osewuok oa kar dakne
    maler.”
  meu-meu: Taunimanima iboumui ai, asi reḡereḡemui ba noho, Iehova vairanai; badina
    be ia na vada e tore isi, ena noho gabuna helaḡana amo vada e raka lasi.
  npi-ULB: सारा मानिस हो, परमप्रभुको अगि शान्त होओ, किनकि उहाँ आफ्नो पवित्र सहरबाट
    जागिउठ्नुभएको छ ।
  yor-yor: 'Ẹ̀ dákẹ́, gbogbo ẹran-ara níwájú Olúwa: nítorí a jí i láti ibùgbé mímọ́
    rẹ̀ wá.”'
  pes-OPCB: ای انسانها، در حضور خداوند خاموش باشید، زیرا او از جایگاه مقدّس خود برخاسته
    است.
  tgl-ULB: Ang lahat ng laman, manahimik kayo sa harapan ni Yahweh, sapagkat siya
    ay ginising mula sa kaniyang banal na lugar!
  hui-hui: Anduane Homogo ibu ibuni haga ngagoha howa ina kamaria ibulebirago iname
    ibunaga deni howa bi mbira nale ema nabi dungulo hami̱ya, lalu Segaraiahanda lene.
  mya-mya: လူ​အ​ပေါင်း​တို့​ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ ကျိန်း​ဝပ်​တော်​မူ​ရာ​သန့်​ရှင်း​မြင့်​မြတ်​သည့်
    ဌာ​န​တော်​မှ​ကြွ​လာ​တော်​မူ​မည်​ဖြစ်​၍ ကိုယ်​တော်​၏​ရှေ့​တော်​၌​ဆိတ်​ငြိမ်​စွာ​နေ
    ကြ​လော့။
  bod-N: ཀྱེ་མིའི་རིགས་ཐམས་ཅད་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་ཁུ་སིམ་མེར་སྡོད་ཅིག ཅིའི་ཕྱིར་ཞེ་ན།
    ཁོང་ནི་ཉིད་ཀྱི་བཞུགས་གནས་དམ་པ་ནས་ཡར་བཞེངས་པའི་ཕྱིར་རོ། །
  sna-sna: Nyararai pamberi paJehovha, vanhu vose, nokuti asimuka kubva panzvimbo
    yake tsvene yaanogara.”
  spa-BLM: ¡Silencio, toda carne, ante Yahvé, porque se ha levantado de su santa morada!”
  cac-cac: Numc'ajocab' masanil anima d'a yolyib'an̈q'uinal d'a yichan̈ Jehová, yujto
    van scot yuj eb' schon̈ab', van yelta d'a yol scajnub' yicn̈ej yaji.
  swh-ULB: Nyamazeni, mbele za Yahwe, ninyi wote wenye mwili, maana ameinuka kutoka
    mahali patakatifu pake!
  bel-bel: Хай маўчыць усякая плоць перад абліччам Госпада! Бо Ён падымаецца ад сьвятога
    жытлішча Свайго.
  deu-ELBBK: Denn siehe, ich werde meine Hand über sie schwingen, und sie werden denen
    zum Raub sein, die ihnen dienten; und ihr werdet erkennen, dass der HERR der Heerscharen
    mich gesandt hat.
  mbb-OT: Ebmelinawen is langun he menge etew ziyà te etuvangan te Nengazen, su ebpekeuma
    sikandin puun te segradu he ubpeey zin.
  mal-2015: സകലജഡവുമായുള്ളോരേ, യഹോവയുടെ മുമ്പിൽ മിണ്ടാതിരിപ്പിൻ; അവൻ തന്റെ വിശുദ്ധനിവാസത്തിൽനിന്നു
    എഴുന്നരുളിയിരിക്കുന്നു.
  rmc-rmc: Kamav len te marel a dava, hoj len te občoraren lengre otroka. Akor džanena,
    hoj o Nekzoraleder RAJ man bičhaďa.
  nlg-nlg: Kau todore ghau na maramana udolu inaghona lord ma pukuna agaia te horu
    mai kokou tana malei kabuna.
  pes-OPV: ‌ای تمامی بشر به حضور خداوند خاموش باشید زیرا که او از مسکن مقدس خود برخاسته
    است.»
  ron-1924: Орьче фэптурэ сэ такэ ынаинтя Домнулуй, кэч Ел С-а ши скулат дин Локашул
    Луй чел Сфынт!
  ben-OBCV: সমস্ত মানুষ, সদাপ্রভুর সামনে নীরব হও, কেননা তিনি নিজের পবিত্র বাসস্থানের
    মধ্য থেকে বের হয়ে এসেছেন।”
  som-som: Binu-aadmiga oo dhammow, Rabbiga hortiisa ku aamusa, waayo, isagu waa ka
    soo kacay hoygiisii quduuska ahaa.
  lat-VUC: Sileat omnis caro a facie Domini, quia consurrexit de habitaculo sancto
    suo.]
  eng-ASVBT: Be silent, all flesh, before Jehovah; for he is waked up out of his holy
    habitation.
  ita-1885: Silenzio, ogni carne, per la presenza del Signore; perciocchè egli si
    è destato dalla stanza della sua santità.
  eng-LXXUP: 'For, behold, I bring my hand upon them, and they shall be a spoil to
    them that serve them: and ye shall know that the Lord Almighty has sent me.'
  eng-ULB: Be silent, all flesh, before Yahweh, for he has been roused from out of
    his holy place!
  spa-VBL: Callen ante el Señor, todos ustedes, porque él se ha levantado del lugar
    santo donde habita.
  fra-_FOB: Que toute chair fasse silence devant l'Éternel; car il s'est réveillé
    de sa demeure sainte!
  mal-mal: സകലജഡവുമായുള്ളോരേ, യഹോവയുടെ മുമ്പിൽ മിണ്ടാതിരിക്കുവിൻ; അവൻ തന്റെ വിശുദ്ധനിവാസത്തിൽനിന്ന്
    എഴുന്നരുളിയിരിക്കുന്നു.
  urd-GVR: Tamām insān Rab ke sāmne ḳhāmosh ho jāeṅ, kyoṅki wuh uṭh kar apnī muqaddas
    sukūnatgāh se nikal āyā hai.
  suz-BL: रागी ङा मुर नेल्‍ल परमप्रभु यावे आ ङोंइती सिक्‍सी पा बाक्‍कीन। मारदे हना
    मेको आ बाक्‍तीक रे पा ग्रू‍शा जाक्‍‍शो बाक्‍ब। हबकुक २:२०
  eng-NOY: Be silent, all flesh, before Jehovah! For he riseth up from his holy habitation.
  ita-1927: Ogni carne faccia silenzio in presenza dell’Eterno! poich’egli s’è destato
    dalla sua santa dimora”.
  ckb-ckb: ئەی هەموو ئادەمیزاد، لەبەردەم یەزدان بێدەنگ بن، چونکە لە نشینگە پیرۆزەکەیەوە
    هەستا!»
  eng-BBE: 'Let all flesh be quiet and make no sound before the Lord: for he is awake
    and has come from his holy resting-place.'
  kan-OKCV: ಎಲ್ಲಾ ಮನುಷ್ಯರೇ, ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಮೌನವಾಗಿರಿ. ಏಕೆಂದರೆ ಅವರು ತಮ್ಮ ಪರಿಶುದ್ಧ
    ನಿವಾಸದೊಳಗಿಂದ ಎದ್ದಿದ್ದಾರೆ.”
  tam-2017: மாம்சமான அனைத்துமக்களே, யெகோவாவுக்கு முன்பாக மௌனமாயிருங்கள்; அவர் தமது
    பரிசுத்த வாசஸ்தலத்திலிருந்து எழுந்தருளினார் என்று சொல் என்றார்.
  spa-RV-1909: Calle toda carne delante de Jehová; porque él se ha despertado de su
    santa morada.
  ron-BTF: Să tacă toată făptura înaintea DOMNULUI, pentru că el s-a ridicat din locuinţa
    lui sfântă.
  eng-WEBP: Be silent, all flesh, before the LORD; for he has roused himself from
    his holy habitation!”
  eng-FBV: Be silent before the Lord, everyone, for he has risen from the holy place
    where he lives.
  nld-1939: Zwijg stil, alle vlees voor het aanschijn van Jahweh, Want Hij staat op
    uit zijn heilige woning!
  nch-BL: Ipan nochi taltipacti ma amo aqui molini iixpa TOTECO pampa quistejqui ipan
    ichaj tatzejtzeloltic ipan ilhuicac huan ya ajsitoc ipan taltipacti.
  vie-1934: Mọi xác thịt khá nín lặng trước mặt Đức Giê-hô-va; vì Ngài đã thức dậy
    từ nơi ngự thánh của Ngài.
  hin-CV: हे सब लोगों, याहवेह के सामने शांत रहो, क्योंकि उन्होंने अपने पवित्र निवास
    से अपने आपको खड़ा किया है.”
  spa-BES: Que toda carne se calle y no haga ruido delante del Señor, porque él se
    ha levantado y ha venido de su santo lugar de descanso.
  tdx-tdx: Ingo te hahelahelako ambone’ iereo ty tañako, le ho fikopaha’ o nitoroñe
    iareoo; vaho ho fohi’o te Iehovà ro nañirak’ ahy.
  tha-KJV: โอ บรรดาเนื้อหนังเอ๋ย จงนิ่งสงบอยู่ต่อพระพักตร์พระเยโฮวาห์ เพราะว่าพระองค์ทรงตื่นและเสด็จจากที่ประทับอันบริ​สุทธิ​์ของพระองค์​แล้ว
  por-BR-2018: Calem-se todos diante do SENHOR, porque ele se levantou de sua santa
    morada.
  deu-ELO: Alles Fleisch schweige vor Jehova! Denn er hat sich aufgemacht aus seiner
    heiligen Wohnung.
  eng-WYC-2018: Each flesh be still from the face of the Lord, for he rose of his
    holy dwelling place. (Each person be still before the face of the Lord, for he
    hath risen up from his holy dwelling place.)
  epo-epo: Ĉiu karno silentu antaŭ la Eternulo, ĉar Li leviĝis el Sia sankta loĝejo.
  uig-PIN: Barliⱪ ǝt igiliri Pǝrwǝrdigar aldida süküt ⱪilsun! Qünki U Ɵzining muⱪǝddǝs
    makanidin ⱪozƣaldi!»
  beo-beo: Hina Gode Ea midadi, dunu huluane ouiya:ma! Bai E da Ea Hadigi fifi esalebe
    sogebi amoganini manebe!
  tpi-OTNT: Bikpela i lusim ples bilong em yet na i laik kam long yumi. Olsem na yumi
    olgeta i mas pasim maus na wet i stap.
  hau-SA: Ku yi tsit a gaban Ubangiji, dukanku ’yan adam, gama ya taso daga wurin
    zamansa mai tsarki.”
  uig-LAT: Barliq et igiliri Perwerdigar aldida süküt qilsun! Chünki U Özining muqeddes
    makanidin qozghaldi!»
  nde-nde: Pholani lithule phambi kukaThixo, bantu lonke, ngoba uphakamile waphuma
    endaweni yakhe engcwele.”
  ton-ton: Ke longo hifo ʻae kakai kotoa pē ʻi he ʻao ʻo Sihova! He kuo tuʻu hake
    ia mo hono ʻafioʻanga māʻoniʻoni.
  ces-1613: Umlkniž všeliké tělo před oblíčejem Hospodinovým, neboť procítí z příbytku
    svatosti své.
  eng-WMB: Be silent, all flesh, before the LORD; for he has roused himself from his
    holy habitation!”
  tam-TCV: மனுக்குலமே, நீங்கள் யாவரும் யெகோவா முன்பாக அமைதியாய் இருங்கள். ஏனெனில்
    அவர் தம் பரிசுத்த இருப்பிடத்திலிருந்து எழுந்திருக்கிறார்.”
  ceb-ULB: Paghilom, kamong tanang binuhat, diha sa atubangan ni Yahweh, tungod kay
    mokanaog siya gikan sa iyang balaang dapit!
  pol-UBG: Niech umilknie wszelkie ciało przed PANEM. On bowiem powstał ze swego świętego
    przybytku.
  urd-GVU: تمام انسان رب کے سامنے خاموش ہو جائیں، کیونکہ وہ اُٹھ کر اپنی مُقدّس سکونت
    گاہ سے نکل آیا ہے۔
  eng-OEBCW: Be silent, everyone, in the presence of the Lord, because he is coming
    from his holy dwelling.’
  deu-1912: Alles Fleisch sei still vor dem HERRN; denn er hat sich aufgemacht aus
    seiner heiligen Stätte.
  kan-2017: ಯೆಹೋವನು ತನ್ನ ಪರಿಶುದ್ಧ ನಿವಾಸದಿಂದ ಎದ್ದು ಹೊರಟಿದ್ದಾನೆ; ನರಮಾನವರೇ, ನೀವೆಲ್ಲಾ
    ಆತನ ಮುಂದೆ ಮೌನವಾಗಿರಿ.
  yap-yap: Mu th’abed gulungmed gimed gubin e girdi u p’eowchen SOMOL, ya arme ke
    yib u tagil’ nib thothup.
  hlt-MCSB: Pumsa boeih he BOEIPA mikhmuh ah saah lah hoeih, a hmuencim kah khuirhung
    lamloh haenghang coeng.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒዛኮ ናንጎ፥ ጌኤዦ ማኣሮይዳፓ ሙካኒ ጊኢጊ ዔቄሢሮ ዓሲ ቢያ ዒዛ ቤርታ ዚቲ ጎዖንጎ።
  twi-ASANTE: Monyɛ komm wɔ Awurade anim, adasamma nyinaa, ɛfiri sɛ wakanyane ne ho
    wɔ nʼatenaeɛ kronkron hɔ.”
  eng-WEBU: Be silent, all flesh, before the LORD; for he has roused himself from
    his holy habitation!”
  spa-PDDPT: ¡Calle todo mortal ante Yavé, porque Él despertó en su santa morada!
  gun-gun: Ha'e nunga rupi peẽ avakue ha'e javi, pekyrirĩmba ke Senhor renonde, mba'eta
    o'amba iky'a e'ỹ va'e gui opu'ã ma ouvy.
  agu-BL: 'Ma jalu'': ¡Tajwe''n yil chinume'' cyakil wunak! Tajwe''n chiyut'' quib
    tircu''n, na at tulbil Ryos skaxo''l. Scyajk cyen yi tetz ama''l ta''n, yi chin
    xan nin, tan tule''n tzone''j.'
  ilo-ULB: Agulimekkayo, dakayo amin a tattao, iti sangoanan ni Yahweh, gapu ta umayen
    isuna manipud iti nasantoan a lugarna!
  kpg-kpg: Noho deemuu huogodoo i mua o Dimaadua, idimaa Mee e haneia i dono Gowaa
    Dabuaahia.
  uig-ARA: بارلىق ئەت ئىگىلىرى پەرۋەردىگار ئالدىدا سۈكۈت قىلسۇن! چۈنكى ئۇ ئۆزىنىڭ
    مۇقەددەس ماكانىدىن قوزغالدى!»
  sus-sus: N na keli e xili ma, e findi e xa konyie xa konyie ra. Na kui wo a kolonma
    nɛ a Mangɛ Alatala nan n xɛɛxi.
  pon-2006: Kumwail koaros, kumwail nennenla mwohn silangin KAUN-O, pwe e ketiket
    kohdo sang nan mwoale.
  jae-jae: Ŋamalac pebeŋ sênam tauŋ tôŋ jamaŋgeŋ sêkô Apômtau laŋônêm gebe eŋ gêdi
    aŋga gamêŋ dabuŋ taugoc.
  ksd-ksd: A tarai par, avat a ki mut ta ra luaina mata i ra Luluai; tago i tar tut
    irop kan ra kubana i gomgom.
  grc-BRENT: Διότι ἰδοὺ ἐγὼ ἐπιφέρω τὴν χεῖρά μου ἐπʼ αὐτοὺς, καὶ ἔσονται σκῦλα τοῖς
    δουλεύουσιν αὐτοῖς, καὶ γνώσεσθε ὅτι Κύριος παντοκράτωρ ἀπέσταλκέ με.
  ind-AYT: Hai semua manusia, berdiam dirilah di hadapan TUHAN, sebab Dia telah bangkit
    dari tempat kediaman-Nya yang kudus.
  nya-nya: Khalani chete pamaso pa Yehova anthu nonse, chifukwa Iye wavumbuluka kuchoka
    ku malo ake opatulika.”
  hrv-hrv: Gle, ruku dižem na njih da plijenom budu svojim robovima.” Znat ćete tako
    da me posla Jahve nad Vojskama!
  mps-mps: Genuai Bidi aga bulu mu tagalama, tama aga daba asaibao. Tialima, da tigidali
    tǫ pedaide bidibo we bidi pedauwali pani selama tama tonaluinao.
  tpi-tpi: Bikpela i lusim ples bilong em yet na i laik kam long yumi. Olsem na yumi
    olgeta i mas pasim maus na wet i stap.
  dan-1931: Thi se, jeg svinger min Hånd imod dem, og de skal blive til Bytte for
    dem, som nu er deres Trælle; og I skal kende, at Hærskarers HERRE har sendt mig.
  vie-OVCB: Toàn nhân loại hãy yên lặng trước Chúa Hằng Hữu, vì Ngài vừa thức dậy
    từ cung thánh.”
  guj-2017: હે સર્વ માણસો, યહોવાહની આગળ શાંત રહો, કેમ કે તે પોતાના નિવાસ સ્થાનમાંથી
    જાગૃત થયા છે!
  pon-2006A: Kumwail koaros, kumwail nennenla mwohn silangin KAUN-O, pwe e ketiket
    kohdo sang nan mwoale.
  por-BRBSL: Silêncio, toda carne, perante Javé; pois ele se despertou de sua santa
    morada”!
