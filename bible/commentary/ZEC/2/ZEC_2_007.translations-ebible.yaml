verse: ZEC.002.007
translations:
  mal-C: “സീയോനേ, വരിക! ബാബേൽപുത്രിയിൽ വസിക്കുന്നവരേ, ഓടിപ്പൊയ്ക്കൊൾക!”
  deu-TKW: Da trat auf einmal der Engel, der mit mir redete, hervor, und ein anderer
    Engel trat auf, ihm gegenüber;
  lin-lin: Bongo Anjelu oyo azalaki kosolola na ngai atikaki ngai, mpe Anjelu mosusu
    ayaki mpo na kokutana na ye
  eng-LSV: Behold, Zion, be delivered who are dwelling [with] the daughter of Babylon.
  eng-GNV: Saue thy selfe, O Zion, that dwellest with the daughter of Babel.
  eng-WEBSTER: Deliver thyself, O Zion, that dwellest with the daughter of Babylon.
  nhw-BL: '@see-verse:ZEC.002.006'
  swh-ONEN: “Njoo, ee Sayuni! Kimbia, wewe ukaaye ndani ya Binti Babeli!”
  bba-bba: Sɑnɑm mɛ Gusunɔn ɡɔrɑdo wi u kɑ nùn ɡɑri mɔ̀, u susim wee, yerɑ ɡɔrɑdo
    ɡoo u mɑɑ nɑ u kɑ wiɔnɔ yinnɑ.
  eng-KJVCPB: Deliver thyself, O Zion, that dwellest with the daughter of Babylon.
  luo-luo: “Un joma odak e piny nyar Babulon ringuru utony udhi Sayun!”
  meu-meu: He, Babulono natuna hahinena ida o nohomu taumu, a roho mauri, Siona a
    heau lao.
  npi-ULB: ए बेबिलोनकी छोरीसँग बस्‍ने हो, जाओ, भागेर सियोनमा जाओ!’”
  yor-yor: “Gbà ara rẹ̀ sílẹ̀, ìwọ Sioni, ìwọ tí ó ń bà ọmọbìnrin Babeli gbé.”
  pes-OPCB: '@see-verse:ZEC.002.006'
  tgl-ULB: '''Oy! Tumakas kayo papuntang Zion, kayong mga naninirahan kasama ng mga
    anak na babae ng Babilonia!”'''
  hui-hui: '@see-verse:ZEC.002.006'
  mya-mya: သို့​ရာ​တွင်​အ​ချင်း​ပြည်​နှင်​ဒဏ်​သင့်​သူ​တို့ ယ​ခု​သင်​တို့​သည်​ဗာ​ဗု​လုန်​ပြည်​မှ​ထွက်​ပြေး
    ကာ​ယေ​ရု​ရှ​လင်​မြို့​သို့​ပြန်​လာ​ကြ​လော့။-
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཀ་ཡེ། པཱ་པེལ་ལོན་གྱི་ཡུལ་མི་དང་མཉམ་དུ་སྡོད་པའི་ཛ་ཡན་གྱི་མི་རྣམས་ཕྲོས་ཤིག་ཅེས་གསུངས།
  sna-sna: “Uya, iwe Zioni! Tiza, iwe unogara muMwanasikana weBhabhironi!”
  spa-BLM: “¡Ven, Sión! Escapa, tú que habitas con la hija de Babilonia’.
  cac-cac: '@see-verse:ZEC.002.006'
  swh-ULB: Kimbilieni Sayuni haraka! ninyi mnaokaa na binti Babeli!” Asema Yahwe.
  bel-bel: Ратуйся, Сіёне, які жывеш у дачкі Вавілона.
  deu-ELBBK: Und siehe, der Engel, der mit mir redete, ging aus; und ein anderer Engel
    ging aus, ihm entgegen.
  mbb-OT: '@see-verse:ZEC.002.006'
  mal-2015: ഹേ, ബാബേൽപുത്രിയുടെ അടുക്കൽ പാർക്കുന്ന സീയോനേ, ചാടിപ്പോക.
  rmc-rmc: Paľis, sar džalas het oda aňjelos, so manca vakerelas, avľa paš leste aver
    aňjelos, hoj pes leha te arakhel,
  nlg-nlg: Kau mai tokena! Kau sogha va i Jerusalem, mi ghau ghua tau kabu pipiti
    i Babylon.
  pes-OPV: هان‌ای صهیون که با دختر بابل ساکن هستی، خویشتن را رستگار ساز.
  ron-1924: „Скапэ, Сиоане, ту каре локуешть ла фийка Бабилонулуй!”
  ben-OBCV: “এসো, হে সিয়োন! তোমরা যারা ব্যাবিলনে বাস করছ, পালাও!”
  som-som: Siyoonay, tan dadka Baabuloon la joogtoy, baxso.
  lat-VUC: 'O Sion ! fuge, quæ habitas apud filiam Babylonis:'
  eng-ASVBT: Ho Zion, escape, thou that dwellest with the daughter of Babylon.
  ita-1885: O Sion, scampa; tu, che abiti con la figliuola di Babilonia.
  eng-LXXUP: And, behold, the angel that spoke with me stood by, and another angel
    went forth to meet him,
  eng-ULB: Up! Escape to Zion, you who live with the daughter of Babylon!'”
  spa-VBL: ¡Corre, pueblo de Sión! Todos ustedes que viven en Babilonia deben escapar.
  fra-_FOB: Sauve-toi, Sion, qui demeures chez la fille de Babylone!
  mal-mal: “ഹേ, ബാബേൽപുത്രിയുടെ അടുക്കൽ പാർക്കുന്ന സീയോനേ, ചാടിപ്പോകുക”.
  urd-GVR: Lekin ab maiṅ farmātā hūṅ ki wahāṅ se nikal āo. Siyyūn ke jitne log Bābal
    meṅ rahte haiṅ wahāṅ se bach nikleṅ!”
  suz-BL: मेकोमी आं कली “आबी, सियोन, गे बेबीलोन ङा मुर आन दाते रे बोक्‍शा, प्रोक्‍कीन।
  eng-NOY: Ho, Zion, escape, Thou that dwellest with the daughter of Babylon!
  ita-1927: Olà, Sion, mettiti in salvo, tu che abiti con la figliuola di Babilonia!
  ckb-ckb: «هۆی، دەرباز بە، ئەی خەڵکی سییۆن کە لە بابل دەژین!»
  eng-BBE: Ho! Zion, go in flight from danger, you who are living with the daughter
    of Babylon.
  kan-OKCV: “ಚೀಯೋನೇ, ಬನ್ನಿರಿ, ಬಾಬಿಲೋನಿನ ಪುತ್ರಿಯ ಬಳಿಯಲ್ಲಿ ವಾಸವಾಗಿರುವವಳೇ, ತಪ್ಪಿಸಿಕೋ.”
  tam-2017: பாபிலோன் மகளிடத்தில் குடியிருக்கிற சீயோனே, உன்னை விடுவித்துக்கொள்.
  spa-RV-1909: Oh Sión, la que moras con la hija de Babilonia, escápate.
  ron-BTF: Eliberează-te, Sioane, care locuieşti cu fiica Babilonului!
  eng-WEBP: ‘Come, Zion! Escape, you who dwell with the daughter of Babylon.’
  eng-FBV: Run away, people of Zion! All of you who live in Babylon must escape.
  nld-1939: Op, Sion, Red u, Gij die bij de dochter van Babel woont.
  nch-BL: '@see-verse:ZEC.002.006'
  vie-1934: Hỡi Si-ôn ở với con gái Ba-by-lôn, hè, ngươi khá trốn đi.
  hin-CV: “हे ज़ियोन! आओ, तुम जो बाबेलवासियों के बीच रहते हो, बचकर भाग निकलो!”
  spa-BES: ¡Ea! Sión, huye del peligro, tú que vives con la hija de Babilonia.
  tdx-tdx: Aa le ingo nionjom-beo i anjely nisaontsy amakoy, vaho niakatse mb’eo ka
    ty anjely raike hifanalaka ama’e,
  tha-KJV: โอ ศิโยนเอ๋ย เจ้​าผู้​ที่อยู่​กับธิดาของบาบิ​โลน จงหนี​ไป
  por-BR-2018: Ei Sião! Escapa-te tu, que habitas com a filha da Babilônia.
  deu-ELO: Hui! Entrinne, Zion, die du wohnst bei der Tochter Babels!
  eng-WYC-2018: A! thou Zion, flee, that dwellest at the daughter of Babylon. (O thou
    Zion! flee, thou who livest in Babylon.)
  epo-epo: He, Cion, kiu loĝas ĉe la filino de Babel, saviĝu!
  uig-PIN: «— Ⱨǝy! I Babil ⱪizi bilǝn turƣuqi Zion, ⱪaqⱪin!
  beo-beo: '@see-verse:ZEC.002.006'
  tpi-OTNT: '@see-verse:ZEC.002.006'
  hau-SA: “Zo, ya ke Sihiyona! Ku tsere, ku masu zama a cikin Diyar Babilon!”
  uig-LAT: «— Hey! I Babil qizi bilen turghuchi Zion, qachqin!
  nde-nde: “Woza, yeyi wena Ziyoni! Balekani lina elihlala eNdodakazini yaseBhabhiloni!”
  ton-ton: ‌ʻE Saione, fakamoʻui koe, ʻa koe ʻoku nonofo mo e ʻofefine ʻo Papilone.”
  ces-1613: Nuže, Sione, kterýž přebýváš u dcery Babylonské, vydobuď se.
  eng-WMB: ‘Come, Zion! Escape, you who dwell with the daughter of Babylon.’
  tam-TCV: “இப்பொழுது வா! பாபிலோன் மகளிடத்தில் குடியிருக்கிற சீயோனே, தப்பி வா”
  ceb-ULB: Pagdali! Ikyas ngadto sa Zion, kamo nga namuyo uban sa mga anak nga babaye
    sa Babilonia!'''
  pol-UBG: Ratuj się, o Syjonie, który mieszkasz u córki Babilonu.
  urd-GVU: لیکن اب مَیں فرماتا ہوں کہ وہاں سے نکل آؤ۔ صیون کے جتنے لوگ بابل میں رہتے
    ہیں وہاں سے بچ نکلیں!“
  eng-OEBCW: Up, escape to Zion, you who live in Babylon.
  deu-1912: Hui, Zion, die du wohnst bei der Tochter Babel, entrinne!
  kan-2017: ಎಲೈ, ಬಾಬೆಲ್ ಪುರಿಯಲ್ಲಿ ವಾಸಿಸುವ ಚೀಯೋನಿನವರೇ, ತಪ್ಪಿಸಿಕೊಂಡು ಬನ್ನಿರಿ.
  yap-yap: '@see-verse:ZEC.002.006'
  hlt-MCSB: Anunae, Zion, Babylon tanu khosa te poenghal laeh.
  mdy-ETH: ዒንሢ፥ ዳውሲንቲ ዴንዲ ባብሎኔይዳ ናንጋ ዓሳ ዬሩሳላሜ ማዒ ሙኩዋቴ» ጋዓኔ።
  twi-ASANTE: “Mommra, Ao Sion! Monnwane mo a mote Babilonia!”
  eng-WEBU: ‘Come, Zion! Escape, you who dwell with the daughter of Babylon.’
  spa-PDDPT: ¡Escapa, oh Sion, tú que vives con la hija de Babilonia!
  gun-gun: Pendu ke! Peẽ Sião pygua kuery Babilônia kuerya py pendekuai va'e, tapeo
    jepe ke.
  agu-BL: '@see-verse:ZEC.002.006'
  ilo-ULB: '''Agtaraykayo! Agkamangkayo iti Sion, dakayo a makipagtataeng iti anak
    a babai ti Babilonia!”'
  kpg-kpg: '@see-verse:ZEC.002.006'
  uig-ARA: «ــ ھەي! ئى بابىل قىزى بىلەن تۇرغۇچى زىئون، قاچقىن!
  sus-sus: Malekɛ naxan nu wɔyɛnma n na, a naxa siga yare, malekɛ gbɛtɛ naxa fa a
    ralande.
  pon-2006: '@see-verse:ZEC.002.006'
  ksd-ksd: Arua Sion, una takap, u ba amur ki varurung ma natu i Babilon, a vavina.
  grc-BRENT: Καὶ ἰδοὺ ὁ ἄγγελος ὁ λαλῶν ἐν ἐμοὶ εἱστήκει, καὶ ἄγγελος ἕτερος ἐξεπορεύετο
    εἰς συνάντησιν αὐτῷ,
  ind-AYT: “Ayo, Sion! Lepaskanlah dirimu, hai kamu yang tinggal di Putri Babel!
  nya-nya: “Tuluka, iwe Ziyoni! Thawa, iwe amene umakhala mʼdziko la mwana wamkazi
    wa Babuloni!”
  hrv-hrv: I gle, anđeo koji je govorio sa mnom stajaše nepomično, a drugi mu iziđe
    u susret
  mps-mps: '@see-verse:ZEC.002.006'
  tpi-tpi: '@see-verse:ZEC.002.006'
  dan-1931: Og se, Engelen, som talte med mig, trådte frem, og en anden Engel trådte
    frem over for ham,
  vie-OVCB: Hãy mau chạy, hỡi dân chúng tại Si-ôn, là những người lưu đày đang sống
    tại Ba-by-lôn!”
  guj-2017: ‘હે સિયોન, બાબિલની દીકરી સાથે રહેનારી, તું નાસી જા!”
  pon-2006A: '@see-verse:ZEC.002.006'
  por-BRBSL: '''Venha, Zion! Fuja, você que mora com a filha da Babilônia''.'
  eng-OEBUS: Up, escape to Zion, you who live in Babylon.
  cth-cth: Babilon canu koe kaawm e Zion canunaw puenghoi yawng awh leih.
  twi-twi: “Mommra, Sion! Munguan, mo a mote Ɔbabea Babilonia!”
  hlt-hlt: Anunae, Zion, Babylon tanu khosa te poenghal laeh.
  tbz-SIM: Kuyie ntɔ̃nnì dìì do n nɑ́ɑ́nnɛ̀ kɛ̀ dì nkpɑɑ́ cómmú, kɛ̀ ditɛrì mɑrìi
    kétɛ́ní kɛ́ dì co.
  msy-2020: '@see-verse:ZEC.002.006'
  dop-dop: Ntɛnɑ ɩsɔtɑɑ tillu wei ɩ yɔɣɔtənɑ-m tɔ ɩ́ kpətənɑ ɩsɔtɑɑ tillu lɛlʋ wei
    ɩ səŋɑ-ɩ tɔ.
  azb-azb: «Haydı! Ey Sion, sən ki Babil şəhərində yaşayırsan, qaçıb qurtar!»
  eng-DBY: Ho! escape, Zion, that dwellest with the daughter of Babylon.
  hin-2017: हे बाबेल जाति के संग रहनेवाली, सिय्योन को बचकर निकल भाग!
  wol-KYG: Fa la malaaka ma doon wax ak man jekki di dem, meneen malaaka dikk dajeek
    moom.
  eng-YLT: Ho, Zion, be delivered who art dwelling [with] the daughter of Babylon.
  eng-WYC-2017: A! thou Zion, flee, that dwellest at the daughter of Babylon.
  eng-WMBB: ‘Come, Zion! Escape, you who dwell with the daughter of Babylon.’
  urd-GVH: लेकिन अब मैं फ़रमाता हूँ कि वहाँ से निकल आओ। सिय्यून के जितने लोग बाबल
    में रहते हैं वहाँ से बच निकलें!”
  rug-rug: Kei gamu pu ta raovo taloa pa Zaione pu koa pa Babiloni, mi govete! Mi
    pule mae pa Zerusalema kamahire.
  gaz-gaz: “Yaa Xiyoon kottu! Ati kan intala Baabilon keessa jiraattu baqadhu!”
  fra-LSG: Sauve-toi, Sion, Toi qui habites chez la fille de Babylone!
  yal-yal: Malekan naxan yi falan tima n xa, na yi siga, koni maleka gbɛtɛ yi fa na
    ralan.
  haw-1868: E Ziona e, e hoopakele ia oe iho, e ka mea e noho pu ana me ke kaikamahine
    a Babulona.
  arb-NAV: أَمَّا الآنَ، فَهَيَّا اهْرُبُوا إِلَى صِهْيَوْنَ يَا مَنْ أَقَمْتُمْ فِي
    أَرْضِ بَابِلَ.
  ewe-ewe: “Va, O Zion! Si, wò ame si li kple Babilon vinyɔnu!”
  eng-LEE: (2:11) Up, Zion, escape, thou that dwellest with the daughter of Babylon.
  asm-FB: ‘বাবিল জীয়াৰীয়ে সৈতে প্ৰবাস কৰা হে চিয়োন, ৰক্ষাৰ অৰ্থে পলোৱা’।”
  sus-A: مَلٍكّ نَشَن نُ وْيّنمَ ﭑ نَ، عَ نَشَ سِفَ يَرٍ، مَلٍكّ فبّتّ نَشَ قَ عَ
    رَلَندٍ.
  fra-SBL: « Viens, Sion ! Fuis, toi qui habites avec la fille de Babylone !
  hbo-hbo: וְהִנֵּ֗ה הַמַּלְאָ֛ךְ הַדֹּבֵ֥ר בִּ֖י יֹצֵ֑א וּמַלְאָ֣ךְ אַחֵ֔ר יֹצֵ֖א
    לִקְרָאתֹֽו׃
  kik-kik: “Ũka, wee Zayuni! Wĩthare, o wee ũtũũraga kwa Mwarĩ wa Babuloni!”
  fra-NCL: Et voici que parut l’ange qui parlait avec moi ; et un autre ange apparut,
    allant à sa rencontre ;
  cek-AK: Aw Zion, Angzo ah, Babylon canu hoi nawnto kaom kaminawk, Loih hanah cawn
    oh.
  cuk-cuk: ”Bemar Sión-dulemar, Babilonia-yargi-gudimalad, egi be nomala, egi be wakinmala.”
  uig-CYR: «— Һәй! И Бабил қизи билән турғучи Зион, қачқин!
  tel-2017: సీయోను ప్రజలారా, బబులోను దేశంలో నివసిస్తున్న మీరు అక్కడ నుండి తప్పించుకుని
    రండి. ఇదే యెహోవా వాక్కు.
  hat-BSA: ‘Vini Sion! Kouri chape poul nou, nou ki rete ak fi a Babylone nan.’
  kos-kos: Tuyak, kowos su mwet sruoh in acn Babylonia, ac folokla nu Jerusalem.
  hbo-WLC: וְהִנֵּ֗ה הַמַּלְאָ֛ךְ הַדֹּבֵ֥ר בִּ֖י יֹצֵ֑א וּמַלְאָ֣ךְ אַחֵ֔ר יֹצֵ֖א
    לִקְרָאתֽוֹ׃
  ibo-ibo: “Bịanụ, unu ndị bi na Zayọn. Gbalaganụ, unu ndị bi nʼala nke ada Babilọn.”
  ory-ory: ହେ ବାବିଲର କନ୍ୟା ସହିତ ବାସକାରିଣୀ ସିୟୋନ, ତୁମ୍ଭେ ରକ୍ଷାର୍ଥେ ପଳାଅ।
  chk-chk: Oupwe etto, oupwe sü ngeni Sion, ämi mi nom lon Papilon.”
  rop-rop: '@see-verse:ZEC.002.006'
  ukr-1871: Утїкай, Сионе, ти, що пробуваєш у дочки Вавилонської.
  deu-1951: (02-11) Auf, Zion, entrinne, die du wohnst bei der Tochter Babel!
  eng-JPS: (2-11) Ho, Zion, escape, thou that dwellest with the daughter of Babylon.'
  srp-1865: Ej Sione, koji sjediš kod kæeri Vavilonske, izbavi se.
  lug-lug: “Mmwe Sayuuni mudduke, mudukke muwone mmwe ababeera mu buwaŋŋanguse mu
    Babulooni.”
  heb-heb: הוי ציון המלטי יושבת בת בבל׃
  ben-IRV: হে সিয়োন, তোমরা যারা বাবিলের কন্যার সঙ্গে বাস করছ, পালাও।
  pan-pan: ਓਏ ਸੀਯੋਨਾ, ਭੱਜ ਜਾ, ਤੂੰ ਜੋ ਬਾਬਲ ਦੀ ਧੀ ਦੇ ਨਾਲ ਵੱਸਦਾ ਹੈਂ।
  mya-JVB: ဗာဗုလုန် မြို့သမီး ထံမှာနေ သောအချင်းဇိအုန် သတို့သမီး၊ အလွတ် ပြေးလော့။
  hmo-hmo: '@see-verse:ZEC.002.006'
  urd-urd: ऐ सिय्यून, तू जो दुख़्तर — ए — बाबुल के साथ बसती है, निकल भाग!
