    ਹਵਾਵਾਂ ਵਾਂਗੂੰ ਤੁਹਾਨੂੰ ਖਿਲਾਰ ਛੱਡਿਆ ਹੈ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: အချင်း တို့၊ အချင်း တို့၊ မြောက် မျက်နှာအရပ် မှ ပြေး လာကြလော့ဟု၊ ထာဝရဘုရား
    မိန့် တော်မူ၏။ မိုဃ်း ကောင်းကင်အောက်လေး မျက်နှာတို့၌ သင် တို့ကို ငါနှံ့ပြား စေပြီဟု၊
    ထာဝရဘုရား မိန့် တော်မူ၏။
  hmo-hmo: Lohiabada ese iena bese taudia ia hamaoroa, ia gwau, “Guna lau ese umui
    lau lulua lao gabu idauidau dekenai. To hari, umui hesiai mai guia danu taudia
    e, Babulonia dekena amo do umui heau mauri, bona Ierusalema dekenai do umui giroa
    mai.
  urd-urd: सुनो “ख़ुदावन्द फ़रमाता है, शिमाल की सर ज़मीन से, जहाँ तुम आसमान की चारों
    हवाओं की तरह तितर — बितर किए गए, निकल भागो, ख़ुदावन्द फ़रमाता है।
  rus-SYN: 'Эй, эй! бегите из северной страны, говорит Господь: ибо по четырем ветрам
    небесным Я рассеял вас, говорит Господь.'
  bqc-SIM: 'Ma aà là: Ńlɛ gɛ́ má ni? A wèa à mɛ̀: Málɛ gɛ́ Yelusalɛũ yↄ̃i
    mà a yàasa ń a gbã̀ao dↄ̃ɛ.'
  tcz-CHONGTHU: Pakijin aseiye,” Babylon sahlanga konin hung jamdoh un, nanghohi leiset
    kol ning lia konna thecheh na hiuve.
  mar-mar: परमेश्वर असे म्हणतो, “त्वरा करा, उत्तरेकडील प्रदेशातून पळून जा. होय! मी
    तुम्हास आकाशाच्या चार वाऱ्याप्रमाणे चहूकडे पांगवले आहे.”
  qub-qub: 'Tayta Diosga acrashan runacunata nin: «Nogami camacächirä gamcuna wacpa-caypa
    intëruman mashtacänayquipäpis. Cananmi ichanga në: ¡Juclla gueshpir aywacuy norte
    caj-lä nasyunpitaga!'
  bqp-bqp: Mɑ u nùn bikiɑ u nɛɛ, mɑnɑ ɑ dɔɔ. Mɑ u wisɑ u nɛɛ, nɑ dɔɔwɑ n Yerusɑlɛmu
    yĩire n kɑ yen dɛ̃ɛbu kɑ yen yɑsum wɑ.
  hat-hat: 'Men sa Seyè a di: -Ey! Nou menm mwen te gaye nan kat kwen latè yo, kouri,
    kouri kite peyi ki nan nò a.'
  eng-BSB: “Get up! Get up! Flee from the land of the north,” declares the LORD, “for
    I have scattered you like the four winds of heaven,” declares the LORD.
  tod-tod: 'Gè ɠɛ ma: «Mini ɠa è liizu ná?» É ɠɛ mà: «Nà liizu Zeeluzalɛme ɠɔɠɔsu,
    gè sakpai, ta kogi ɠwɛɛ.»'
  eng-WEBPB: Come! Come! Flee from the land of the north,’ says the LORD; ‘for I have
    spread you abroad as the four winds of the sky,’ says the LORD.
  kbq-kbq: Otiho! Otiho! Noti kaziga moparega atreta viho, huno Ra Anumzamo'a nehie.
    Na'ankure Nagra monafi zahomo'ma 4'a kazigama zaho'ma erino vuno eno'ma hiaza
    hu'na, tamahe panani hugeta ru moparega ufre efre hu'naze.
  nhe-BL: 'Huan TOTECO quiijto: “¡Xijtlacaquilica inisraelitame! Nimechxolejqui campa
    hueli queja se chicahuac ajacatl tlasemanasquía, pero ama nimechilhuía: ‘Xicholojtehuaca
    tlen nopa tlali ica ajco campa ama initztoque queja inseyoc tlali ehuani. Quena,
    inJerusalén ehuani, xijtlalcahuica tlali Babilonia huan ximomanahuica.’”'
  gub-BL: Uze'eg Tupàn Tuweharupi Wiko Ma'e teko wemiaihu wanupe. — Peinu katu ko
    ze'eg nehe. Peinu katu ko ze'eg nehe. Pe Mawiron pe har wanemipyhyk kwer pe wà.
    Pezàwehem a'e wi nehe. Pezàwehem peho a'e ywy kwarahy hemaw awyze har kutyr har
    wi nehe. Apumuhàmuhàz ywy nànàn ihe. Nezewe rehe we uhem Zeruzarez pe pezewyr
    haw 'ar kwez kury, i'i Tupàn.
  eng-DRA: O, O flee ye out of the land of the north, saith the Lord, for I have scattered
    you into the four winds of heaven, saith the Lord.
