verse: ZEC.002.006
translations:
  mal-C: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “വരിക, വരിക: വടക്കേദേശംവിട്ട് ഓടിപ്പൊയ്ക്കൊൾക;
    ഞാൻ നിങ്ങളെ ആകാശത്തിലെ നാലു കാറ്റുകളിലും ചിതറിച്ചുകളഞ്ഞുവല്ലോ” എന്ന് യഹോവയുടെ
    അരുളപ്പാട്.'
  deu-TKW: 'Als ich nun fragte: Wohin willst du gehen? sprach er zu mir: Jerusalem
    zu messen, um zu sehen, wie groß seine Breite und wie groß seine Länge sei.'
  lin-lin: 'Natunaki ye : — Ozali kokende wapi ? Azongiselaki ngai : — Nazali kokende
    komeka molayi ya Yelusalemi mpo na koyeba mokuse mpe molayi na yango.'
  eng-LSV: Behold, and flee from the land of the north, || A declaration of YHWH,
    || For as the four winds of the heavens, || I have spread you abroad, || A declaration
    of YHWH.
  eng-GNV: 'Ho, ho, come forth, and flee from the land of the North, saith the Lord:
    for I haue scattered you into the foure winds of the heauen, saith ye Lord.'
  eng-WEBSTER: 'Ho, ho, come forth , and flee from the land of the north, saith the
    LORD: for I have spread you abroad as the four winds of the heaven, saith the
    LORD.'
  nhw-BL: 'Huan TOTECO quiijto: “¡Xijtlacaquilica anisraelitame! Nimechsemanqui campa
    hueli quen se chicahuac ajacatl tlasemanasquía, pero ama nimechilhuía: ‘Xicholojtehuaca
    tlen nopa tlali ica ajco campa ama anitztoque quen anseyoc tlali ehuani. Quena,
    anJerusalén ehuani, xijtlalcahuica tlali Babilonia huan ximomanahuica.’ ”'
  swh-ONEN: “Njooni! Njooni! Kimbieni mtoke katika nchi ya kaskazini,” asema Bwana,
    “Kwa kuwa nimewatawanya kwenye pande nne za mbingu,” asema Bwana.
  bba-bba: Mɑ u nùn bikiɑ u nɛɛ, mɑnɑ ɑ dɔɔ. Mɑ u wisɑ u nɛɛ, nɑ dɔɔwɑ n Yerusɑlɛmu
    yĩire n kɑ yen dɛ̃ɛbu kɑ yen yɑsum wɑ.
  eng-KJVCPB: 'Ho, ho, come forth, and flee from the land of the north, saith the
    Lord: For I have spread you abroad as the four winds of the heaven, saith the
    Lord.'
  luo-luo: Jehova Nyasaye nowacho niya, “Ringi ia e piny man yo nyandwat, nikech asekeyou
    nyaka e tunge angʼwen mag polo.
  meu-meu: Iehova na e tomu, He, he, mirigini kahana tanona ba heautania; badina be
    lau ese vada na hakarohomui rohoroho, guba laidia haniosi na heheto. Iehova na
    e herevamu.
  npi-ULB: जाओ, जाओ, उत्तरको देशबाट भाग - परमप्रभु घोषणा गर्नुहुन्छ, किनभने मैले तिमीहरूलाई
    आकाशका चार बतासझैँ तितर-बितर पारेको छु - परमप्रभु घोषणा गर्नुहुन्छ ।
  yor-yor: “Wá! Wá! Sá kúrò ni ilẹ̀ àríwá,” ni Olúwa wí, “nítorí pé bí afẹ́fẹ́ mẹ́rin
    ọ̀run ni mo tú yín káàkiri,” ni Olúwa wí.
  pes-OPCB: 'خداوند به قوم خود می‌گوید: «ای کسانی که در بابِل در تبعید هستید، فرار
    کنید. من شما را به هر سو پراکنده ساختم، ولی دوباره شما را باز می‌گردانم. پس حال،
    فرار کنید و به اورشلیم بازگردید.»'
  tgl-ULB: Oy! Oy! Tumakas kayo mula sa lupain ng hilaga'— ito ang pahayag ni Yahweh,
    'sapagkat ikinalat ko kayo tulad ng apat na hangin sa himpapawid!' Ito ang pahayag
    ni Yahweh,
  hui-hui: Anduane Homogohanda ibunaga wali agaliruhondo lalu, I̱na tí dindi tara
    tara wiaruha talu purogo lelarugonigo ai áyu Babilono tano ngago yu wahalu Yarusaleme
    dai bidaba, laya.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​မိ​မိ​၏​လူ​မျိုး​တော် အား``ငါ​သည်​သင်​တို့​ကို​အ​ရပ်​တ​ကာ​သို့
    ကွဲ​လွင့်​စေ​တော်​မူ​ခဲ့​၏။-
  bod-N: ཀ་ཡེ། ཀ་ཡེ། ཁྱོད་རྣམས་བྱང་ཕྱོགས་ཡུལ་ནས་ཕྲོས་ཤིག ཅིའི་ཕྱིར་ཞེ་ན། སྔར་ངས་ཁྱོད་རྣམས་ས་གཞིའི་ཕྱོགས་བཞི་རུ་གཏོར་བས་སོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་གསུངས་སོ།
    །
  sna-sna: “Uyai! Uyai! Tizai kubva kunyika yokumusoro,” ndizvo zvinotaura Jehovha,
    “nokuti ndakakuparadzirai kumhepo ina dzedenga,” ndizvo zvinotaura Jehovha.
  spa-BLM: ¡Ven! ¡Venid! Huye de la tierra del norte”, dice Yahvé; “porque te he extendido
    como los cuatro vientos del cielo”, dice Yahvé.
  cac-cac: 'A Jehová tz''alan icha tic: A in ix ex vac'' saclemb''at d''a masanil
    yolyib''an̈q''uinal. Palta a ticnaic, sval d''ayex icha tic: Ex aj Sion, elan̈eccot
    elan̈chamel d''a Babilonia ay d''a stojolal norte b''aj sacleminac eyajcanb''ati,
    xchi Jehová.'
  swh-ULB: Kimbieni! kimbieni! kimbieni kutoka nchi ya kaskazini - asema Yahwe - kwa
    maana nimewatawanya kama pepo nne za anga! - Asema Yahwe.
  bel-bel: 'Эй, эй! бяжэце з паўночнай краіны, кажа Гасподзь: бо па чатырох вятрах
    нябесных Я расьсеяў вас, кажа Гасподзь.'
  deu-ELBBK: 'Und ich sprach: Wohin gehst du? Und er sprach zu mir: Jerusalem zu messen,
    um zu sehen, wie groß seine Breite und wie groß seine Länge ist.'
  mbb-OT: Migkeǥiyan te Nengazen is menge Israilihanen te, “Impeyapat ku sikiyu ziyà
    te minsan hendei he vahin te kelibutan. Piru ǥuntaan pemelaǥuy kew, ragkes kew
    en is mibihag pehendiyà te Babilonia, ne likù kew ziyà te Jerusalem.”
  mal-2015: ഹേ, ഹേ, വടക്കെ ദേശം വിട്ടോടുവിൻ! എന്നു യഹോവയുടെ അരുളപ്പാടു; ഞാൻ നിങ്ങളെ
    ആകാശത്തിന്റെ നാലു കാറ്റുപോലെ ചിതറിച്ചിരിക്കുന്നുവല്ലോ എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: 'Avke lestar phučľom: „Kaj džas?“ Odphenďa mange: „Džav te merinel avri
    o Jeruzalem, hoj te dikhav, savo hino džinďardo the buchlo.“'
  nlg-nlg: Ma Lord te bosa, “Kau tokeha, kau sogha sania na komu ilau, Inau tu neghau
    gekau sebala tua tana vati ni matakena na ghuri.
  pes-OPV: هان هان خداوند می‌گوید از زمین شمال بگریزید زیرا که شما را مثل چهار باد
    آسمان پراکنده ساخته‌ام. قول خداوند این است.
  ron-1924: „Фуӂиць, фуӂиць дин цара де ла мязэноапте!”, зиче Домнул. „Кэч в-ам ымпрэштият
    ын челе патру вынтурь але черурилор”, зиче Домнул.
  ben-OBCV: “এসো! এসো! উত্তর দেশ থেকে পালাও,” সদাপ্রভু এই কথা বলেন, “কেননা আমি তোমাদের
    আকাশে বাতাসের মতো চারিদিকে ছড়িয়ে দিয়েছি,” সদাপ্রভু এই কথা ঘোষণা করেন।
  som-som: Rabbigu wuxuu leeyahay, Warroy dalka woqooyi ka carara, waayo, Rabbigu
    wuxuu leeyahay, Anigu waxaan idiin kala firdhiyey sida afarta dabaylood oo samada.
  lat-VUC: '[O, o, fugite de terra aquilonis, dicit Dominus, quoniam in quatuor ventos
    cæli dispersi vos, dicit Dominus.'
  eng-ASVBT: Ho, ho, flee from the land of the north, saith Jehovah; for I have spread
    you abroad as the four winds of the heavens, saith Jehovah.
  ita-1885: Oh! oh! fuggite dal paese di Settentrione, dice il Signore; perciocchè
    io vi ho sparsi per li quattro venti del cielo, dice il Signore.
  eng-LXXUP: And I said to him, Whither goest thou? And he said to me, To measure
    Jerusalem, to see what is the breadth of it, and what is the length of it.
  eng-ULB: Up! Up! Flee from the land of the north—this is Yahweh's declaration— for
    I have scattered you like the four winds of the skies!—This is Yahweh's declaration.
  spa-VBL: ¡Corre! ¡Corre! Escapa de la tierra del norte, dice el Señor, porque yo
    te he dispersado a los cuatro vientos del cielo.
  fra-_FOB: Fuyez, fuyez hors du pays de l'Aquilon! dit l'Éternel; car je vous ai
    dispersés aux quatre vents des cieux, dit l'Éternel.
  mal-mal: “ഹേ, ഹേ, വടക്കെ ദേശം വിട്ടോടുവിൻ!” എന്നു യഹോവയുടെ അരുളപ്പാട്; “ഞാൻ നിങ്ങളെ
    ആകാശത്തിന്റെ നാല് കാറ്റുപോലെ ചിതറിച്ചിരിക്കുന്നുവല്ലോ” എന്നു യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Rab farmātā hai, “Uṭho, uṭho! Shimālī mulk se bhāg āo. Kyoṅki maiṅ ne ḳhud
    tumheṅ chāroṅ taraf muntashir kar diyā thā.
  suz-BL: परमप्रभु यावेमी “जाक्‍कीन जाक्‍कीन, उत्तर ङा रागी रे प्रोक्‍शा जाक्‍कीन।
    मारदे हना गो इन कली एर ओंथ ङा फशेमी खोदेंशो पा फ्राता” दे परमप्रभु यावेमी देंत।
  eng-NOY: Ho! ho! flee ye out of the land of the North, saith Jehovah; For toward
    the four winds of heaven have I scattered you abroad, saith Jehovah.
  ita-1927: 'Olà, fuggite dal paese del settentrione, dice l’Eterno: perché io vi
    ho sparsi ai quattro venti dei cieli, dice l’Eterno.'
  ckb-ckb: 'یەزدان دەفەرموێت: «هۆی، هۆی! لە خاکی باکوور هەڵێن، چونکە وەک چوار باکەی
    ئاسمان پەرتەوازەم کردوون.» ئەوە فەرمایشتی یەزدانە.'
  eng-BBE: 'Ho, ho! go in flight from the land of the north, says the Lord: for I
    have sent you far and wide to the four winds of heaven, says the Lord.'
  kan-OKCV: “ಎಲೈ, ನೀವು ಹೊರಗೆ ಬಂದು ಉತ್ತರ ದೇಶದಿಂದ ಓಡಿಹೋಗಿರಿ. ಏಕೆಂದರೆ ಆಕಾಶದ ನಾಲ್ಕು ದಿಕ್ಕುಗಳಿಗೆ
    ನಿಮ್ಮನ್ನು ಚದರಿಸಿದ್ದೇನೆ,” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: ஓகோ, நீங்கள் எழும்பி வடதேசத்திலிருந்து ஓடிவாருங்கள் என்று யெகோவா சொல்லுகிறார்;
    ஆகாயத்து நான்கு திசைகளிலும் உங்களை நான் சிதறடித்தேன் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Eh, eh, huid de la tierra del aquilón, dice Jehová, pues por los cuatro
    vientos de los cielos os esparcí, dice Jehová.
  ron-BTF: Hei, hei! ieşiţi şi fugiţi din ţara nordului, spune DOMNUL, pentru că v-am
    împrăştiat ca pe cele patru vânturi ale cerului, spune DOMNUL.
  eng-WEBP: Come! Come! Flee from the land of the north,’ says the LORD; ‘for I have
    spread you abroad as the four winds of the sky,’ says the LORD.
  eng-FBV: Run! Run! Run away from the northern land, says the Lord, because I have
    scattered you to the four winds of heaven.
  nld-1939: Op, op! Vlucht uit het land van het noorden, Is de godsspraak van Jahweh!
    Want naar de vier windstreken breid Ik u uit, Is de godsspraak van Jahweh!
  nch-BL: 'Huan TOTECO quiijto: “¡Xijtacaquilica anisraelitame! Nimechsemanqui campa
    hueli quej se chicahuac ajacat tasemana, pero ama nimechilhuía: ‘Xicholojtehuaca
    ten nopa tali ica huejcapa campa ama anitztoque quej anseyoc tali ehuani. Quena,
    anJerusalén ehuani, xijtalcahuica tali Babilonia huan ximomanahuica.’ ”'
  vie-1934: 'Đức Giê-hô-va phán: Hè hè! các ngươi khá trốn, khá trốn khỏi đất phương
    bắc; vì ta đã làm cho các ngươi tan tác như bốn gió của trời, Đức Giê-hô-va phán
    vậy.'
  hin-CV: “आओ! आओ! उत्तर के देश से भाग जाओ,” याहवेह की घोषणा है, “क्योंकि मैंने तुम्हें
    आकाश के चारों दिशाओं के हवा के समान तितर-बितर कर दिया है,” याहवेह की घोषणा है.
  spa-BES: '¡Ea, ea! huye de la tierra del norte, dice el Señor: porque te dispersare
    a lo largo y ancho, a los cuatro vientos del cielo, dice el Señor.'
  tdx-tdx: 'Le hoe iraho: Homb’aia v’iheo? Le hoe re amako: Hanjehe Ierosalaime, hahaisake
    ty am-pohe’e naho ty an-dava’e.'
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า เฮ​้ เฮ​้ จงหนีไปให้พ้นจากแผ่นดินเหนือ พระเยโฮวาห์ตรั​สว​่า
    เพราะเราได้​แผ่​พวกเจ้าออกดังลมทั้งสี่ทิศของท้องฟ้า
  por-BR-2018: Ei! Ei! Fugi agora da terra do norte, diz o SENHOR, Porque eu vos espalhei
    pelos quatro ventos dos céu, diz o SENHOR.
  deu-ELO: Hui! Hui! Fliehet aus dem Lande des Nordens! spricht Jehova; denn nach
    den vier Winden des Himmels breite ich euch aus, spricht Jehova.
  eng-WYC-2018: A! A! A! flee ye from the land of the north, saith the Lord, for in
    four winds of heaven I scattered you, saith the Lord. (O! O! O! flee ye from the
    land of the north! saith the Lord, for by the four winds of the heavens I have
    scattered you, saith the Lord.)
  epo-epo: He, he! kuru el la lando norda, diras la Eternulo; ĉar kiel la kvar ventojn
    de la ĉielo Mi dispelis vin, diras la Eternulo.
  uig-PIN: — Ⱨoy! Ⱨoy! Ximaliy zemindin ⱪeqinglar, — dǝydu Pǝrwǝrdigar, — qünki Mǝn
    silǝrni asmandiki tɵt tǝrǝptin qiⱪⱪan xamaldǝk tarⱪitiwǝtkǝn, dǝydu Pǝrwǝrdigar».
  beo-beo: 'Hina Gode da Ea fi dunu ilima amane sia:i “Na da la:idi bega: la:idi bega:
    dilia huluane afagogolesi. Be dilia mugululi asi dunu! Waha dilia Ba:bilone soge
    yolesili, hobeale asili, Yelusalemega buhagima.'
  tpi-OTNT: Bikpela i tokim ol manmeri bilong en olsem, “Mi bin salim yupela i go
    nabaut long olgeta hap. Tasol nau yupela i mas lusim taun Babilon na ranawe i
    kam bek long Jerusalem.”
  hau-SA: “Zo! Zo! Ku gudu daga ƙasar arewa,” in ji Ubangiji, “gama na warwatsa ku
    a kusurwoyi huɗu na sama,” in ji Ubangiji.
  uig-LAT: — Hoy! Hoy! Shimaliy zémindin qéchinglar, — deydu Perwerdigar, — chünki
    Men silerni asmandiki töt tereptin chiqqan shamaldek tarqitiwetken, deydu Perwerdigar».
  nde-nde: Wozani! Wozani! Balekani kulelolizwe lasenyakatho,” kutsho uThixo, “ngoba
    ngilichithachithile kuyo yonke imimoya yomine yezulu,” kutsho uThixo.
  ton-ton: '¶ “ʻE! ʻE! hola mei he fonua ʻi he potu tokelau, ʻoku pehē ʻe Sihova!
    He kuo u fakamovete ʻakimoutolu ʻo hangē ko e matangi ki he feituʻu ʻe fā ʻoe
    langi: ʻoku pehē ʻe Sihova.'
  ces-1613: Nuže, nuže, utectež již z země půlnoční, praví Hospodin, poněvadž se čtyř
    stran světa volný průchod učinil jsem vám, praví Hospodin.
  eng-WMB: Come! Come! Flee from the land of the north,’ says the LORD; ‘for I have
    spread you abroad as the four winds of the sky,’ says the LORD.
  tam-TCV: “வானத்தின் நான்கு திசைகளிலும் நான் உங்களைச் சிதறடித்தேன். ஆனால் இப்போது
    வாருங்கள்! வாருங்கள்! வடநாட்டிலிருந்து ஓடி வாருங்கள்” என்று யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Pagdali! Pagdali! gikan sa yuta sa amihanan—mao kini ang gipamulong ni
    Yahweh— tungod kay gipatibulaag ko kamo sama sa upat ka mga hangin sa kawanangan!
    —Mao kini ang gipamulong ni Yahweh.
  pol-UBG: Hej, hej! Uciekajcie z ziemi północnej, mówi PAN, ponieważ rozproszyłem
    was na cztery strony świata, mówi PAN.
  urd-GVU: رب فرماتا ہے، ”اُٹھو، اُٹھو! شمالی ملک سے بھاگ آؤ۔ کیونکہ مَیں نے خود تمہیں
    چاروں طرف منتشر کر دیا تھا۔
  eng-OEBCW: Up! Away! Flee from the land of the north, says the Lord. For I have
    spread you abroad as the four winds of the heavens, says the Lord.
  deu-1912: Hui, hui! Fliehet aus dem Mitternachtlande! spricht der HERR; denn ich
    habe euch in die vier Winde unter dem Himmel zerstreut, spricht der HERR.
