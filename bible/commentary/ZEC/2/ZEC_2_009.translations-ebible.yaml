    Itir Godɨn Gavgaviba Bar Itim, na amada.
  dop-dop: 'Amɑ Tɑcɑɑ yɔɣɔtɑɑ sɩ: Mɑ́ɑ́ wɛɛnɑ ɩsɩɩ ɩcɑtɛ koluŋɑ kɔkɔ nyəŋkɑ nɑ mɑ
    teu nɑɑkɩ tə tɑɑ.'
  azb-azb: Mən o millətlərə qarşı əlimi qaldıracağam, Əsarətlərində olanlar onları
    qarət edəcək. Onda biləcəksiniz ki, Məni Ordular Rəbbi göndərmişdir.
  eng-DBY: 'For behold, I will shake my hand upon them, and they shall become a spoil
    to those that served them: and ye shall know that Jehovah of hosts hath sent me.'
  hin-2017: देखो, मैं अपना हाथ उन पर उठाऊँगा, तब वे उन्हीं से लूटे जाएँगे जो उनके
    दास हुए थे। तब तुम जानोगे कि सेनाओं के यहोवा ने मुझे भेजा है।
  wol-KYG: Te man ci sama bopp,” kàddug Aji Sax jee, “maa koy nekkal tatay sawara
    ji ko ub ràpp. Te it maay doon daraja ji ci biiram.”
  eng-YLT: For lo, I am waving my hand against them, And they have been a spoil to
    their servants. And ye have known that Jehovah of Hosts hath sent me.
  eng-WYC-2017: For lo! I raise mine hand on them, and they shall be preys to these
    that served them; and ye shall know, that the Lord of hosts sent me.
  eng-WMBB: For, behold, I will shake my hand over them, and they will be a plunder
    to those who served them; and you will know that the LORD of Hosts has sent me.
  urd-GVH: इसलिए यक़ीन करो कि मैं अपना हाथ उनके ख़िलाफ़ उठाऊँगा। उनके अपने ग़ुलाम
    उन्हें लूट लेंगे।” तब तुम जान लोगे कि रब्बुल-अफ़वाज ने मुझे भेजा है।
  rug-rug: “Arau Zihova telequ si kote ovulu sage la nia sa Limaqu koa rini, pude
    kote ari na dia pinausu mo kote saputu vagi koa rini sari dia tinagotago.” Pana
    tava gorevura si hie si kote gilania doduru tie sapu e Zihova garunu lani au si
    arau.
  gaz-gaz: akka garboonni isaanii isaan saamaniif ani dhugumaan harka koo isaanitti
    ol nan kaafadha. Ergasii isin akka Waaqayyo Waan Hunda Dandaʼu na erge ni beektu.
  fra-LSG: Voici, je lève ma main contre elles, Et elles seront la proie de ceux qui
    leur étaient asservis. Et vous saurez que l’Éternel des armées m’a envoyé.
  yal-yal: Alatalaa falan ni ito ra, a naxa, ‘N tan yɛtɛna a kantanma nɛn alo tɛɛna
    a rabilinni, n yi n nɔrɔn nagodo a yi.’ ”
  haw-1868: Aia hoi, e lulu aku no au i kuu lima maluna o lakou, a e haoia'ku lakou
    e ko lakou poe kauwa; a e ike auanei oukou ua hoouna mai o Iehova o na kaua ia'u.
  arb-NAV: هَا أَنَا أَضْرِبُهُمْ بِيَدِي فَيَصِيرُونَ نَهْباً لِعَبِيدِهِمْ، فَتُدْرِكُونَ
    أَنَّ الرَّبَّ الْقَدِيرَ قَدْ أَرْسَلَنِي حَقّاً.
  ewe-ewe: Nye la, makɔ nye asi dzi ɖe wo ŋuti kokoko, ale woƒe kluviwo aha wo. Ekema
    mianyae be Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ lae dɔm.
  eng-LEE: '(2:13) For, behold, I will swing my hand over them, and they shall be
    a spoil to those that served them: and ye shall acknowledge that the Lord of hosts
    hath sent me.'
  asm-FB: কিয়নো চোৱা, মই যেতিয়া সিহঁতৰ ওপৰত মোৰ হাত জোকাৰিম; তেতিয়া সিহঁত সেই লোকসকলৰ
    বন্দীকাম কৰা লোকৰ লুটদ্ৰব্য হ’ব।” আৰু বাহিনীসকলৰ যিহোৱাই যে মোক পঠিয়ালে, তেতিয়া
    তোমালোকে জানিবা।
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ «ﭑ تَن يَتِ عٍ مَكَنتَمَ نّ. ﭑ لُمَ نّ عٍ بّ
    عَلْ تّتّ تّ دَاشِ، ﭑ مَ نْرّ قَ لُ عٍ تَفِ.»
  fra-SBL: Car voici, j'agiterai ma main sur elles, et elles seront un butin pour
    ceux qui les ont servies ; et vous saurez que l'Éternel des armées m'a envoyé.
  hbo-hbo: וַאֲנִ֤י אֶֽהְיֶה־לָּהּ֙ נְאֻם־יְהוָ֔ה חֹ֥ומַת אֵ֖שׁ סָבִ֑יב וּלְכָבֹ֖וד
    אֶֽהְיֶ֥ה בְתֹוכָֽהּ׃ פ
  kik-kik: Ti-itherũ nĩngambararia guoko gwakwa ndĩmookĩrĩre, nacio ngombo ciao itahe
    indo ciao. Hĩndĩ ĩyo nĩguo mũkaamenya atĩ Jehova Mwene-Hinya-Wothe nĩwe ũndũmĩte.
  fra-NCL: Et moi, je serai pour elle, — oracle de Yahweh, — une muraille de feu à
    l’entour, et je serai en gloire au milieu d’elle.
  cek-AK: 'Khenah, nihcae to ka tuk moe, nihcae ih tamnanawk to kam rosak han: to
    naah misatuh kaminawk ih Angraeng mah kai ang patoeh, tito na panoek tih.'
  cuk-cuk: A-ulale, an-sunnad, an we-dulemargi gwisgunonikoed, e-maimar bela e-ibe
    ibmar atursanonimaloed.” Weyobi wisgunonimaloed, Bab-Jehová-Bela-Gangued-Nikad
    an-barmiarye.
  uig-CYR: Чүнки мана, Мән Өз қолумни уларниң үстигә силкиймән, улар өзлиригә қул
    қилинғучиларға олҗа болиду; шуниң билән силәр самави қошунларниң Сәрдари болған
    Пәрвәрдигарниң Мени әвәткәнлигини билисиләр.
  tel-2017: నేను ఆ ప్రజలకు వ్యతిరేకంగా నా చెయ్యి ఎత్తుతాను. వారిని వారి దాసులు దోచుకుంటారు.
    అప్పుడు సేనల ప్రభువు యెహోవా నన్ను పంపించాడని మీరు తెలుసుకుంటారు.
  hat-BSA: Paske, gade byen, Mwen va souke men M sou yo, e yo va vin piyaj pou sila
    ki te sèvi yo. Epi konsa, ou va konnen ke se SENYÈ dèzame yo ki te voye Mwen.
  kos-kos: “LEUM GOD sifacna El ac fah mweun lain kowos, ac ma lowos ac fah utukelik
    liki kowos sin mwet su tuh mwet kulansap lowos meet.” Ke pacl se ma inge ac sikyak
    uh, mwet nukewa ac fah etu lah LEUM GOD Kulana pa supweyume.
  hbo-WLC: וַאֲנִ֤י אֶֽהְיֶה־לָּהּ֙ נְאֻם־יְהוָ֔ה ח֥וֹמַת אֵ֖שׁ סָבִ֑יב וּלְכָב֖וֹד
    אֶֽהְיֶ֥ה בְתוֹכָֽהּ׃ פ
  ibo-ibo: Aghaghị m iweli aka m imegide ha, meekwa ka ndị ohu ha kwakọrọ ihe niile
    ha nwere. Mgbe ahụ, unu ga-amata na ọ bụ Onyenwe anyị, Onye pụrụ ime ihe niile
    zitere m.
  ory-ory: ଦେଖ, ମୁଁ ସେମାନଙ୍କ ଉପରେ ଆପଣା ହସ୍ତ ହଲାଇବି, ତହିଁରେ ସେମାନେ ଆପଣା ସେବାକାରୀଗଣର
    ଲୁଟିତ ବସ୍ତୁ ସ୍ୱରୂପ ହେବେ ଆଉ, ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଯେ ମୋତେ ପ୍ରେରଣ କରିଅଛନ୍ତି, ଏହା
    ତୁମ୍ଭେମାନେ ଜାଣିବ।
  chk-chk: “Ngang üpwe aü pei o fiu ngeniir, nge chokewe mi angang ngeniir me lom
    repwe angei pisekir fän pöchökül.” Lupwen epwe fis ei, oupwe silei pwe ewe Samol
    mi Unusen Manaman a tiniei.
  rop-rop: “YAWEI na garra fait langa yumob, en ol im pipul hubin jidan wekinmen blanga
    yumob garra deigidawei ola ebrijing brom yumob. En wen dis ting garra hepin bambai,
    wal ebribodi garra sabi YAWEI det boswan God bin jandim mi.
  ukr-1871: І ось, я підніму на них руку мою, й стануть вони здобиччю невольникам
    своїм, і зрозумїєте, що се Господь сил небесних послав мене.
  deu-1951: (02-13) Denn siehe, ich hebe meine Hand auf gegen sie, daß sie denen zur
    Beute werden sollen, die ihnen gedient haben; so werdet ihr erfahren, daß der
    HERR der Heerscharen mich gesandt hat!
  eng-JPS: (2-13) For, behold, I will shake My hand over them, and they shall be a
    spoil to those that served them'; and ye shall know that the LORD of hosts hath
    sent me.
  srp-1865: Jer evo ja æu mahnuti rukom svojom na njih, i biæe plijen slugama svojim,
    i poznaæete da me je poslao Gospod nad vojskama.
  lug-lug: Kubanga laba ndyolesa omukono gwange gye bali, abaddu baabwe ne babanyaga.
    Olwo lwe mulimanya nga Mukama ow’Eggye ye yantuma.
  heb-heb: כי הנני מניף את ידי עליהם והיו שלל לעבדיהם וידעתם כי יהוה צבאות שלחני׃
  ben-IRV: আমি তাদের বিরুদ্ধে নিশ্চয়ই আমার হাত ওঠাব, যেন তাদের দাসেরা তাদের লুট করে।
    তখন তোমরা জানতে পারবে যে, বাহিনীদের সদাপ্রভুই আমাকে পাঠিয়েছেন।
  pan-pan: ਇਸ ਲਈ ਵੇਖੋ, ਮੈਂ ਉਹਨਾਂ ਉੱਤੇ ਆਪਣਾ ਹੱਥ ਉਠਾਵਾਂਗਾ ਕਿ ਉਹ ਆਪਣੇ ਦਾਸਾਂ ਲਈ ਲੁੱਟ ਦਾ
    ਮਾਲ ਹੋਣ, ਫੇਰ ਤੁਸੀਂ ਜਾਣੋਗੇ ਕਿ ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਨੇ ਮੈਨੂੰ ਭੇਜਿਆ ਹੈ।
  mya-JVB: သူ တို့ကို ငါ တိုက် ၍ သူ တို့၏ ကျွန် များသည် လုယူ ဖျက်ဆီးကြလိမ့်မည် ။ ကောင်းကင်ဗိုလ်ခြေ
    အရှင် ထာဝရဘုရား သည် ငါ့ ကို စေလွှတ် တော်မူသည်ကို သင်တို့သိ ရကြလိမ့်မည်။
  hmo-hmo: “Bema umui ese egu bese taudia umui hadikaia neganai, lau Lohiabada sibona
    ese, umui do ia tuari henia, bona emui hesiai taudia gunadia ese umui emui kohu
    do idia kokia lao ore.” Inai kara do idia vara neganai, taunimanima do idia diba
    Siahu Ibounai Lohiabada ese lau ia siaia vadaeni.
  urd-urd: क्यूँकि देख, मैं उन पर अपना हाथ हिलाऊँगा और वह अपने गु़लामों के लिए लूट
    होंगे। तब तुम जानोगे कि रब्बुल — अफ़वाज ने मुझे भेजा है।
  rus-SYN: И вот, Я подниму руку Мою на них, и они сделаются добычею рабов своих,
    и тогда узнаете, что Господь Саваоф послал Меня.
  bqc-SIM: Dii mɛ̀ ámɛ áↄ dɛ a bĩ́i tɛde pↄ́ liai ũ, íↄ ku a guu a gawi ũ.
  tcz-CHONGTHU: Pakaiyin aseiye, Vo khopi hoitah Jerusalem kipah tahin kho asam un,
    ajeh chu nangho lah a cheng dinga kahung ding ahi.
  mar-mar: “मी आपला हात त्यांच्यावर उगारीन, आणि ते त्यांच्या गुलामांसाठी लूट होतील
    तेव्हा तुम्हास कळेल की सेनाधीश परमेश्वराने मला पाठवले आहे.”
  qub-qub: Chaypitami quiquë pillyashaj chay nasyun runacunawanga. Chaymi camacächishaj
    quiquinpa uywaynincunalla ima-aycantapis apacunanpaj.» Chayno captinrämi chay
    nasyun runacunaga musyangapaj munayniyoj Tayta Dios nogata cachamashanta.
  bqp-bqp: Yinni Gusunɔ u mɑɑ nɛɛ, u ko n sɑ̃ɑ nge gbɑ̃rɑ dɔ̃ɔgiru Yerusɑlɛmu yen
    sɔ̃. Mɛyɑ u ko n mɑɑ sɑ̃ɑ yen bɛɛrɛ.
  hat-hat: Mwen menm mwen pral regle ak nou. Moun nou te fè tounen esklav yo, se yo
    menm ankò ki pral piye nou. Lè sa a, tout moun va konnen se Seyè ki gen tout pouvwa
    a ki te voye m'.
  eng-BSB: I will surely wave My hand over them, so that they will become plunder
    for their own servants. Then you will know that the LORD of Hosts has sent Me.”
  tod-tod: 'Ɠɔoɠɔ GALAGI wooi ɠana: ‹Nà ɓɔɠɔi ɠa gè ɠɛɛzu maaɠoolii zu eɠɛ abu ziɠigi,
    gè ɠɛ ma taazuʋɛ ga ná-lɛbiyai.› »'
  eng-WEBPB: For, behold, I will shake my hand over them, and they will be a plunder
    to those who served them; and you will know that the LORD of Armies has sent me.
  kbq-kbq: Kama antahiho, Nagra nazana eri verave hanuge'za, ko'ma kazokazo eri'zama
    eri zamante'naza vahe'zimimo'za zamarohura zamare'za keonke zazmia eri hana hugahaze.
    E'ina hanugenka Monafinka sondia vahe'mofo Ra Anumzamo hunantege'na e'noe hunka
    kenka antahinka hugahane.
  nhe-BL: Yeca na noseli niquintepachos nopa tlaltini huan nijchihuas para inintlatequipanojcahua
    ma quintlamitlachtequilica hasta ax tleno quipiyase. Huan huajca quimachilise
    para TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij nechtitlanqui na.
  gub-BL: A'e rupi ihe ae apuàmàtyry'ym putar ihe nehe. Araha kar putar penemetarer
    paw pewi nehe, penemipyhyk kwer wanupe nehe, i'i Tupàn peme, a'e wanupe. A'e ma'e
    izeapo mehe pekwaw putar Tupàn Ikàg Wera'u Ma'e heremimur karer romo heko haw
    nehe, a'e wanupe.
  eng-DRA: 'For behold I lift up my hand upon them, and they shall be a prey to those
    that served them: and you shall know that the Lord of hosts sent me.'
