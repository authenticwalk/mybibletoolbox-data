  hlt-hlt: Kai khaw amih taengah ka kut ka thueng ngawn coeng he. Te dongah a sal
    rhoek ham kutbuem la om uh ni. Te vaengah caempuei BOEIPA loh kai n'tueih te na
    ming uh bitni.
  tbz-SIM: Mí ndi Yiɛ̀ nKuyie mmíì mɔ́mmuɔ n yó ndo mmuhɑ̃ɑ̃́ nkó kuduotí kɛ́ dì fitɛ́,
    kɛ̀ n kpetì mbo di miɛkɛ.
  msy-2020: Kɨ uabɨ ivezir kuram me danɨngasava ami, eghtɨ gumazamizir me abɨrazɨ
    men ingangarir gumazir kɨnibar ikeziba, me dɨkavighɨva, uan apaniba pazavɨra me
