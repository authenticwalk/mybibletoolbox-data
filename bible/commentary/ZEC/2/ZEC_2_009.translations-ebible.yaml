verse: ZEC.002.009
translations:
  mal-C: അവരുടെ അടിമകൾ അവരെ കൊള്ളയടിക്കത്തക്കവണ്ണം ഞാൻ അവർക്കുനേരേ എന്റെ കൈ ഉയർത്തും;
    സൈന്യങ്ങളുടെ യഹോവയായ കർത്താവ് എന്നെ അയച്ചിരിക്കുന്നു എന്ന് അപ്പോൾ നിങ്ങൾ അറിയും.
  deu-TKW: und ich selbst, ist der Spruch Jahwes, will ihm ringsum als eine feurige
    Mauer dienen und mich herrlich in ihm erzeigen!
  lin-lin: Ngai moko, nakozala mir ya moto zingazinga na yango, » elobi Yawe, « mpe
    nakomonisa nkembo na Ngai kati na yango. »
  eng-LSV: For behold, I am waving My hand against them, || And they have been a spoil
    to their servants. And you have known that YHWH of Hosts has sent Me.
  eng-GNV: 'For beholde, I will lift vp mine hand vpon them: and they shalbe a spoyle
    to those that serued them, and ye shall knowe, that the Lord of hostes hath sent
    me.'
  eng-WEBSTER: 'For behold, I will shake my hand upon them, and they shall be a spoil
    to their servants: and ye shall know that the LORD of hosts hath sent me.'
  nhw-BL: Yeca na noseltzi niquintepachos nopa tlalme huan nijchihuas para inintequipanojcahua
    ma quintlamitlachtequilica hasta amo tleno quipiyase. Huan huajca quimachilise
    para TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij nechtitlanqui na.
  swh-ONEN: hakika nitauinua mkono wangu dhidi yao ili watumwa wao wawateke nyara.
    Ndipo mtakapojua ya kwamba Bwana Mwenye Nguvu Zote amenituma.
  bba-bba: Yinni Gusunɔ u mɑɑ nɛɛ, u ko n sɑ̃ɑ nɡe ɡbɑ̃rɑ dɔ̃ɔɡiru Yerusɑlɛmu yen
    sɔ̃. Mɛyɑ u ko n mɑɑ sɑ̃ɑ yen bɛɛrɛ.
  eng-KJVCPB: 'For behold, I will shake mine hand upon them, And they shall be a spoil
    to their servants: And ye shall know that the Lord of hosts hath sent me.'
  luo-luo: to abiro kumogi mi wasumbini mag-gi giwegi pegi. Eka unungʼe ni Jehova
    Nyasaye Maratego ema oseora.”
  meu-meu: 'ia eto: A itaia, lau ese imagu baina davedavea idia daediai, bena edia
    hesiai taudia ese bae dadidia. Bena ba diba Iehova Sabaota ese vada e siaigu.'
  npi-ULB: “तिनीहरूमाथि म आफैँ आफ्ना हात टक्‍टक्याउनेछु, र तिनीहरूका आफ्नै दासहरूले
    तिनीहरूलाई लुट्नेछन्।” त्यसपछि सेनाहरूका परमप्रभुले मलाई पठाउनुभएको हो भन्‍ने
    कुरा तिमीहरूले थाहा पाउनेछौ ।
  yor-yor: 'Nítorí kíyèsi i, èmi ó gbọn ọwọ́ mi sí orí wọn, wọn yóò sì jẹ́ ìkógun
    fún ìránṣẹ́ wọn: ẹ̀yin yóò sì mọ̀ pé, Olúwa àwọn ọmọ-ogun ni ó rán mi.'
  pes-OPCB: با ایشان خواهم جنگید و ایشان را مغلوب برده‌هایشان خواهم کرد. آنگاه خواهید
    دانست که خداوند لشکرهای آسمان مرا فرستاده است.
  tgl-ULB: “Ako mismo ang kukumpas ng aking kamay sa kanila, at magiging sinamsam
    sila para sa kanilang mga alipin.” At malalaman ninyo na si Yahweh ng mga hukbo
    ang nagpadala sa akin.
  hui-hui: Tígua i̱naga wali agali bu karu mo ko halu barimiyagua i̱nime nde tí baba
    wai bulebero. Ani bialu wali agali ala tínaga garabaya biabe biaga biarunime tí
    mo ko halu bo wahai holebira laya lalu lamibe, lene. Ai mbirale uruni bulebira
    layagoore birangi wali agali bibahendeme Anduane Homogo Hongo Haiheore kago ibunime
    i̱ dabalu ibunaga bi ogoni latagi hole henemane pu lenedane hondolebira.
  mya-mya: '``ဤ​သို့​လျှင်​ထာ​ဝ​ရ​ဘု​ရား​ကိုယ်​တော်​တိုင် ပင် သင်​တို့​အား​တိုက်​ခိုက်​တော်​မူ​လိမ့်​မည်။
    အ​ခါ တစ်​ပါး​က​သင်​တို့​၏​အ​စေ​အ​ပါး​ကို​ခံ​ခဲ့ ရ​ကြ​သူ​တို့​သည် သင်​တို့​ကို​လု​ယက်​တိုက်​ခိုက်
    ကြ​လတ္တံ့'''' ဟူ​သော​ဗျာ​ဒိတ်​တော်​နှင့်​အ​တူ​ငါ့ အား​စေ​လွှတ်​တော်​မူ​သ​တည်း။
    ဤ​အ​မှု​အ​ရာ​များ​ဖြစ်​ပျက်​လာ​သော​အ​ခါ ငါ့​အား အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​စေ
    လွှတ်​တော်​မူ​လိုက်​ကြောင်း​ကို​လူ​အ​ပေါင်း​တို့ သိ​ရှိ​ကြ​လိမ့်​မည်။'
  bod-N: ལྟོས་དང་། ངས་དེ་དག་གི་ཕྱོགས་སུ་རང་གི་ལག་པ་ཕྱར་ན། དེ་དག་ནི་རང་གི་བྲན་པོའི་བཅོམ་ནོར་དུ་འགྱུར་ངེས་ཤིང་།
    དེ་ནས་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ང་རང་མངགས་པ་ཁྱོད་རྣམས་ཀྱིས་རྟོགས་པར་འགྱུར།
  sna-sna: zvirokwazvo ndichasimudza ruoko rwangu kuti ndivarwise kuitira kuti nhapwa
    dzavo dzigovapamba. Ipapo muchaziva kuti Jehovha Wamasimba Ose akandituma.
  spa-BLM: Porque he aquí que yo sacudiré mi mano sobre ellas, y serán un botín para
    los que las sirvieron; y sabrás que el Señor de los Ejércitos me ha enviado.
  cac-cac: '@see-verse:ZEC.002.008'
  swh-ULB: “Mimi mwenyewe nitatikisa mkono wangu juu yao, nao watakuwa mateka kwa
    watumwa wao.” Ndipo mtakapojua kwamba Yahwe wa majeshi amenituma.
  bel-bel: І вось, Я падыму руку Маю на іх, і яны зробяцца здабычаю рабоў сваіх, і
    тады ўведаеце, што Гасподзь Саваоф паслаў Мяне.
  deu-ELBBK: Und ich, spricht der HERR, werde ihm eine feurige Mauer sein ringsum,
    und werde zur Herrlichkeit sein in seiner Mitte.
  mbb-OT: “Edsilutan ku iyan sikandan; edsurungen sikandan te menge uripen dan ne
    egkuwaan is menge azen dan.” Emun egkehitavù en heini egketuenan niw he iyan is
    Nengazen he Mekeǥeǥehem midsuǥù kedì, migkaǥi si Zacarias.
  mal-2015: ഞാൻ അവരുടെ നേരെ കൈ കുലുക്കും; അവർ തങ്ങളുടെ ദാസന്മാർക്കു കവർച്ചയായ്തീരും;
    സൈന്യങ്ങളുടെ യഹോവ എന്നെ അയച്ചിരിക്കുന്നു എന്നു നിങ്ങൾ അറികയും ചെയ്യും.
  rmc-rmc: ‚A me korkoro,‘ phenel o RAJ, ‚avava leskro jagalo muros the e slava andre
    leste.‘ “
  nlg-nlg: Mi nau ku haua na limagu muku vahaghi tailira, ma didira tinoni ni lutu
    kara gitora. Geko ghililaighoe a lord pukuni maana te veena i saighua.”
  pes-OPV: «زیرا اینک من دست خود را بر ایشان خواهم افشاند و ایشان غارت بندگان خودشان
    خواهند شد و شما خواهید دانست که یهوه صبایوت مرا فرستاده است.
  ron-1924: Ятэ, Ымь ридик мына ымпотрива лор”, зиче Домнул, „ши еле вор фи прада
    челор че ле ерау супушь, ка сэ штиць кэ Домнул оштирилор м-а тримис.
  ben-OBCV: আমি নিশ্চয়ই তাদের বিরুদ্ধে আমার হাত উঠাব যাতে তাদের দাসেরা তাদের লুট
    করবে। তখন তারা জানতে পারবে যে সর্বশক্তিমান সদাপ্রভু আমাকে পাঠিয়েছেন।
  som-som: Waayo, bal eega, Gacantayda ayaan iyaga ku kor ruxruxi doonaa, oo iyana
    waxay booli u noqon doonaan kuwii iyaga u adeegi jiray, oo idinna waxaad ogaan
    doontaan in Rabbiga ciidammadu i soo diray.
  lat-VUC: 'quia ecce ego levo manum meam super eos, et erunt prædæ his qui serviebant
    sibi: et cognoscetis quia Dominus exercituum misit me.'
  eng-ASVBT: For, behold, I will shake my hand over them, and they shall be a spoil
    to those that served them; and ye shall know that Jehovah of hosts hath sent me.
  ita-1885: Perciocchè, ecco, io levo la mano contro a loro, ed esse saranno in preda
    a' lor servi; e voi conoscerete che il Signor degli eserciti mi ha mandato.
  eng-LXXUP: And I will be to her, saith the Lord, a wall of fire round about, and
    I will be for a glory in the midst of her.
  eng-ULB: “I myself will shake my hand over them, and they will be plunder for their
    slaves.” Then you will know that Yahweh of hosts has sent me.
  spa-VBL: Yo levantaré mi mano contra ellos y sus antiguos esclavos los squearán.
    Entonces sabrán que el Señor Todopoderoso me ha enviado.
  fra-_FOB: Car voici, je vais lever ma main contre elles, et elles seront la proie
    de ceux qui leur étaient asservis, et vous connaîtrez que l'Éternel des armées
    m'a envoyé.
  mal-mal: ഞാൻ അവരുടെ നേരെ കൈ കുലുക്കും; അവർ അവരുടെ ദാസന്മാർക്ക് കവർച്ചയായ്തീരും;
    സൈന്യങ്ങളുടെ യഹോവ എന്നെ അയച്ചിരിക്കുന്നു എന്നു നിങ്ങൾ അറിയുകയും ചെയ്യും.
  urd-GVR: Is lie yaqīn karo ki maiṅ apnā hāth un ke ḳhilāf uṭhāūṅgā. Un ke apne ġhulām
    unheṅ lūṭ leṅge.” Tab tum jān loge ki Rabbul-afwāj ne mujhe bhejā hai.
  suz-BL: मुल नेनीन, गो आं गुइ मेको आन पर्बम क्‍युक्‍‍नुङ। मिनु मेको आन वाइलमी मेको
    आन कली रोइक्‍नी‍म। मिनु गेपुकीमी मुर नेल्‍ल आन परमप्रभु यावेमी आं कली सोइश्‍‍शो
    बाक्‍ब, दे तुइक्‍नी‍नी। ब्‍यवस्‍था ३२:१०
  eng-NOY: For, behold, I will shake my hand over them, And they shall be a spoil
    to those that served them; And ye shall know that Jehovah of hosts hath sent me.
  ita-1927: Infatti, ecco, io sto per agitare la mia mano contro di loro, ed esse
    diventeranno preda di quelli ch’eran loro asserviti, e voi conoscerete che l’Eterno
    degli eserciti m’ha mandato.
  ckb-ckb: بێگومان من دەستیان لێ دەوەشێنم و دەبنە تاڵانی بۆ کۆیلەکانیان. ئینجا دەزانن
    کە یەزدانی سوپاسالار منی ناردووە.
  eng-BBE: 'For at the shaking of my hand over them, their goods will be taken by
    those who were their servants: and you will see that the Lord of armies has sent
    me.'
  kan-OKCV: ನಾನು ನನ್ನ ಕೈಯನ್ನು ಅವರ ಮೇಲೆ ಎತ್ತುವೆನು. ಆಗ ಅವರು ತಮ್ಮ ದಾಸರಿಗೆ ಕೊಳ್ಳೆಯಾಗುವರು.
    ಸರ್ವಶಕ್ತರಾದ ಯೆಹೋವ ದೇವರು ನನ್ನನ್ನು ಕಳುಹಿಸಿದರೆಂದು ನೀವು ತಿಳಿಯುವಿರಿ.
  tam-2017: இதோ, நான் என் கையை அவர்களுக்கு விரோதமாக அசைப்பேன்; அதினால் அவர்கள் தங்கள்
    அடிமைகளுக்குக் கொள்ளையாவார்கள்; அப்பொழுது சேனைகளின் யெகோவா என்னை அனுப்பினாரென்று
    அறிவீர்கள்.
  spa-RV-1909: Porque he aquí yo alzo mi mano sobre ellos, y serán despojo á sus siervos,
    y sabréis que Jehová de los ejércitos me envió.
  ron-BTF: Pentru că, iată, eu îmi voi scutura mâna peste ele şi vor ajunge o pradă
    servitorilor lor; şi veţi cunoaşte că DOMNUL oştirilor m-a trimis.
  eng-WEBP: For, behold, I will shake my hand over them, and they will be a plunder
    to those who served them; and you will know that the LORD of Armies has sent me.
  eng-FBV: I will raise my hand against them and their former slaves will plunder
    them. Then you will know the Lord Almighty has sent me.
  nld-1939: 'Zie, Ik zwaai mijn hand tegen hen: Ze worden een buit van hun slaven,
    En gij zult weten, dat Jahweh der heirscharen mij heeft gezonden!'
  nch-BL: Yeca na noseltitzi niquintepachos nopa talme huan nijchihuas para inintequipanojcahua
    ma quintamitachtequilica hasta amo teno quipiyase. Huan huajca quimachilise para
    TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij techtitanqui na.
  vie-1934: Vì nầy, ta sẽ vảy tay lên trên chúng nó, chúng nó sẽ làm mồi cho tôi tớ
    mình; và các ngươi sẽ biết rằng Đức Giê-hô-va vạn quân đã sai ta đến.
  hin-CV: मैं निश्चित रूप से उनके विरुद्ध अपना हाथ उठाऊंगा ताकि उनके गुलाम उन्हें
    लूटें. तब तुम जान जाओगे कि सर्वशक्तिमान याहवेह ने मुझे भेजा है.
  spa-BES: Porque al estrechar mi mano sobre ellos, sus bienes serán tomados por aquellos
    que fueron sus siervos; y verán que el Señor de los ejércitos me ha enviado.
  tdx-tdx: Amy te, Izaho, hoe t’Iehovà ty ho kijolin’ afo ama’e hañarikatok’ aze;
    Izaho ty ho enge’e añivo’e ao.
  tha-KJV: เพราะ ดู​เถิด เราจะสั่​นม​ือของเราเหนือเขา และเขาจะเป็นของถูกปล้นให้​แก่​คนรับใช้​ของเขาเอง’
    แล​้วเจ้าจะได้ทราบว่าพระเยโฮวาห์จอมโยธาใช้ข้าพเจ้ามา
  por-BR-2018: Pois eis que levantarei minha mão contra eles, e serão saqueados por
    seus próprios servos, e sabereis que o SENHOR dos exércitos me enviou.
  deu-ELO: Denn siehe, ich werde meine Hand über sie schwingen, und sie werden denen
    zum Raube sein, welche ihnen dienten; und ihr werdet erkennen, daß Jehova der
    Heerscharen mich gesandt hat. -
  eng-WYC-2018: For lo! I raise mine hand on them, and they shall be preys to these
    that served them; and ye shall know, that the Lord of hosts sent me. (For behold!
    I shall raise my hand against them, and they shall be prey for those who served
    them; and then ye shall know, that the Lord of hosts hath sent me.)
  epo-epo: Kaj jen mi levos mian manon sur ilin, kaj ili fariĝos rabaĵo por tiuj,
    kiujn ili sklavigis; kaj tiam vi ekscios, ke la Eternulo Cebaot min sendis.
  uig-PIN: Qünki mana, Mǝn Ɵz ⱪolumni ularning üstigǝ silkiymǝn, ular ɵzlirigǝ ⱪul
    ⱪilinƣuqilarƣa olja bolidu; xuning bilǝn silǝr samawi ⱪoxunlarning Sǝrdari bolƣan
    Pǝrwǝrdigarning Meni ǝwǝtkǝnlikini bilisilǝr.
  beo-beo: '“Hina Gode Hisu da dilima gegemu. Amo dunu ilia da dilia hawa: hamosu
    dunu galu, ilia da dilia liligi doagala:le lamu.” Amane hamobe ba:sea, dunu huluane
    da Hina Gode Bagadedafa da na asunasi, amo dawa:mu.'
  tpi-OTNT: Mi yet bai mi pait long ol dispela lain, na ol manmeri ol i bin daunim
    ol na ol i mekim wok kalabus i stap, ol bai i kirap na daunim na bagarapim ol
    dispela lain i bin mekim nogut long yupela.” Taim dispela samting i kamap bai
    olgeta manmeri i ken save olsem, Bikpela I Gat Olgeta Strong i bin salim mi na
    mi kam autim tok bilong en.
  hau-SA: Ba shakka zan tā da hannuna a kansu domin bayinsu su washe su. Sa’an nan
    za ku san cewa Ubangiji Maɗaukaki ne ya aiko ni.
  uig-LAT: Chünki mana, Men Öz qolumni ularning üstige silkiymen, ular özlirige qul
    qilin’ghuchilargha olja bolidu; shuning bilen siler samawi qoshunlarning Serdari
    bolghan Perwerdigarning Méni ewetkenlikini bilisiler.
  nde-nde: ngempela ngizaphakamisela isandla sami kubo ukuze izigqili zabo zibaphange.
    Lapho-ke lizakwazi ukuthi uThixo uSomandla nguye ongithumileyo.
  ton-ton: 'He vakai, te u tupeʻi hoku nima kiate kinautolu, pea ʻe vete ʻakinautolu
    ʻe heʻenau kau tamaioʻeiki: pea te mou ʻilo ai kuo fekau au ʻe Sihova ʻoe ngaahi
    kautau.'
  ces-1613: Nebo aj, já zdvihnu ruku svou proti nim, a budou loupež služebníkům svým,
    i zvíte, že Hospodin zástupů poslal mne.
  eng-WMB: For, behold, I will shake my hand over them, and they will be a plunder
    to those who served them; and you will know that the LORD of Hosts has sent me.
  tam-TCV: நான் நிச்சயமாய் என் கையை அவர்களுக்கு எதிராக உயர்த்துவேன். அவர்களின் அடிமைகள்
    அவர்களைச் சூறையாடுவார்கள். அப்பொழுது சேனைகளின் யெகோவாவே என்னை அனுப்பினார் என்பதை
    நீங்கள் அறிந்துகொள்வீர்கள்.
  ceb-ULB: “Ang akong mga kamot mismo ang motay-og kanila, ug ilogan sila sa ilang
    mga ulipon.” Unya masayran gayod ninyo nga si Yahweh nga makagagahom ang nagpadala
    kanako.
  pol-UBG: Oto podniosę swoją rękę przeciwko nim i staną się łupem dla swoich sług.
    I poznacie, że PAN zastępów mnie posłał.
  urd-GVU: اِس لئے یقین کرو کہ مَیں اپنا ہاتھ اُن کے خلاف اُٹھاؤں گا۔ اُن کے اپنے
    غلام اُنہیں لُوٹ لیں گے۔“ تب تم جان لو گے کہ رب الافواج نے مجھے بھیجا ہے۔
  eng-OEBCW: I will raise my hand against them. They will be plunder for their own
    slaves; and you will know that the Lord of hosts has sent me.
  deu-1912: Denn siehe, ich will meine Hand über sie schwingen, daß sie sollen ein
    Raub werden denen, die ihnen gedient haben; und ihr sollt erfahren, daß mich der
    HERR Zebaoth gesandt hat.
  kan-2017: “ಆಹಾ, ನಾನು ಇವರ ಮೇಲೆ ಕೈಬೀಸುವೆನು; ಇವರು ತಮಗೆ ಅಡಿಯಾಳಾದವರಿಗೆ ಸೂರೆಯಾಗುವರು” ಎಂದು
    ಹೇಳುತ್ತಾನೆ. ಆಗ ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವನು ನನ್ನನ್ನು ಕಳುಹಿಸಿದ್ದಾನೆಂಬುದು ನಿಮಗೆ ಗೊತ್ತಾಗುವುದು.
  yap-yap: “I SOMOL e ir e bayi cham nib togopluw ngomed, ma pi girdi’ ni urmed bangiyal’
    ni ur pigpig gad romed e bay i mangyad e ra giliw niged gimed.” Nap’an nra buch
    e ren’ey, ma gubin e girdi’ nra nang ni SOMOL ni Gubin ma Rayag Rok e ke l’ogeg.
  hlt-MCSB: Kai khaw amih taengah ka kut ka thueng ngawn coeng he. Te dongah a sal
    rhoek ham kutbuem la om uh ni. Te vaengah caempuei BOEIPA loh kai n'tueih te na
    ming uh bitni.
  mdy-ETH: «ሃሢ ታኣኒ ታኣኮ ዎልቆ ዔያቶ ዻዋንዳኔ፤ ዔያታ ሃያኮ ቤርታ ዓይሌ ማሂ ሻንቂ ዔኪ ዎይሤ ዓሶ ኩጮ ጋሮ ዲዒንቲ
    ጌላንዳኔ፤ ዬካፓ ዒንሢያኣ ቢያ ባኮ ዎይሣ ጎዳ ታና ዳኬያ ማዔሢ ዔራንዳኔ።»
  twi-ASANTE: Nokorɛm mɛma me nsa so de atia wɔn sɛdeɛ ɛbɛyɛ a wɔn nkoa bɛfom wɔn
    nneɛma. Na ɛbɛma woahunu sɛ Asafo Awurade na wasoma me.
  eng-WEBU: For, behold, I will shake my hand over them, and they will be a plunder
    to those who served them; and you will know that the LORD of Armies has sent me.
  spa-PDDPT: 'Por tanto, miren: Yo levanto mi mano contra ellos, y serán despojo para
    los que fueron sus esclavos. Y sabrán que Yavé de las huestes me envió.'
  gun-gun: Ma'ẽ, ha'e kuery rovai xee xepo aupi ramo hembiguai ikuai va'ekue ae ju
    'rã oipe'apa imba'e rei-rei. Ha'e ramo peikuaa 'rã Senhor ixondaro reta va'e ae
