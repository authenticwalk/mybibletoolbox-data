  agu-BL: '@see-verse:ZEC.002.008'
  ilo-ULB: “Siak a mismo ti mangraut kadakuada, ket samsamanto ida dagiti tagabuda.”
    Ket maammoanyonto a ni Yahweh a Mannakabalin-amin ti nangibaon kaniak.
  kpg-kpg: “Ma go Dimaadua modo go Ia dela ga heebagi hai baahi adu gi goodou, gei
    digau ala nogo hai hege adu gi goodou i mua, gaa kae godou goloo.” Di madagoaa
    di mee deenei ma ga gila aga, nia daangada huogodoo ga iloo bolo ma go Dimaadua
    di Gowaa Aamua ne hagau mai au.
  uig-ARA: چۈنكى مانا، مەن ئۆز قولۇمنى ئۇلارنىڭ ئۈستىگە سىلكىيمەن، ئۇلار ئۆزلىرىگە
    قۇل قىلىنغۇچىلارغا ئولجا بولىدۇ؛ شۇنىڭ بىلەن سىلەر ساماۋى قوشۇنلارنىڭ سەردارى
    بولغان پەرۋەردىگارنىڭ مېنى ئەۋەتكەنلىكىنى بىلىسىلەر.
  sus-sus: 'Alatala xa masenyi nan ya: «N tan yati e makantama nɛ. N luma nɛ e bɛ
    alɔ tɛtɛ tɛ daaxi, n ma nɔrɛ fa lu e tagi.»'
  pon-2006: “Pein KAUN-O pahn ketin uhwong kumwail, oh aramas akan me kin uhpah kumwail
    mahs pahn uhd kauweikumwailla.” Ni met eh pahn pweida, aramas koaros pahn esehla
    me KAUN-O, Wasa Lapalap, me ketin poaroneiehdo.
  ksd-ksd: 'Ea, ina tulue vaarike ra limagu ure diat, ma diat a da ra magit na ra
    varpa pire diat dia ga torom ta diat; ma avat a nunure ba ra Luluai kai ra lavur
    kor i tar tulue iau:'
  grc-BRENT: καὶ ἐγὼ ἔσομαι αὐτῇ, λέγει Κύριος, τεῖχος πυρὸς κυκλόθεν, καὶ εἰς δόξαν
    ἔσομαι ἐν μέσῳ αὐτῆς.
  ind-AYT: “Sebab, lihatlah, Aku akan menggerakkan tangan-Ku terhadap mereka, dan
    mereka akan menjadi jarahan bagi hamba-hamba mereka.” Lalu, kamu akan mengetahui
    bahwa TUHAN semesta alam yang telah mengutus aku.
  nya-nya: Ndithu Ine ndidzawamenya anthuwo ndi dzanja langa ndipo amene anali akapolo
    awo ndiye adzawalande zinthu. Pamenepo mudzadziwa kuti Yehova Wamphamvuzonse ndiye
    wandituma.
  hrv-hrv: A ja ću mu - riječ je Jahvina - biti ognjen zid unaokolo i Slava njegova
    sred njega.”
  mps-mps: Tialima dagego eno we bidi dolobaso da, teda ena digi dage dali hwįaibao.
    Tama te we bidi polobadu dagego augwali dagego kalabus sę yali da, te augwa digi
    dage dolaibao,” wali. Tama te sę dabe pedalobo sogo te we bidi tigidaligo e tama
    koneaibao, Tigidali Bomo Elalubo Genuai Bidi aga digi ena tagala palama, eno agai
    po pusagasai yabo homu koneaibao.
  tpi-tpi: Mi yet bai mi pait long ol dispela lain, na ol manmeri ol i bin daunim
    ol na ol i mekim wok kalabus i stap, ol bai i kirap na daunim na bagarapim ol
    dispela lain i bin mekim nogut long yupela.” Taim dispela samting i kamap bai
    olgeta manmeri i ken save olsem, Bikpela I Gat Olgeta Strong i bin salim mi na
    mi kam autim tok bilong en.
  dan-1931: Jeg vil selv, lyder det fra HERREN, være en Ildmur omkring det og herliggøre
    mig i det.
  vie-OVCB: Ta sẽ ra tay trừng trị các nước ấy. Hàng đầy tớ sẽ đứng lên bóc lột chủ.”
    Lúc ấy, anh em sẽ biết chính Chúa Hằng Hữu Vạn Quân đã sai tôi.
  guj-2017: “યહોવાહ કહે છે કે, હું મારો હાથ તેઓ પર હલાવીશ, અને તેઓ તેમના ગુલામોને
    હાથે લૂંટાશે.” ત્યારે તમે જાણશો કે સૈન્યોના યહોવાહે મને મોકલ્યો છે.
  pon-2006A: “Pein KAUN-O pahn ketin uhwong kumwail, oh aramas akan me kin uhpah kumwail
    mahs pahn uhd kauweikumwailla.” Ni met eh pahn pweida, aramas koaros pahn esehla
    me KAUN-O, Wasa Lapalap, me ketin poaroneiehdo.
  por-BRBSL: Pois eis que eu apertarei minha mão sobre eles, e eles serão um saque
    para aqueles que os serviram; e sabereis que Javé dos Exércitos me enviou”.
  eng-OEBUS: I will raise my hand against them. They will be plunder for their own
    slaves; and you will know that the Lord of hosts has sent me.
  cth-cth: Ahnimouh ka tuk vaiteh a sannaw ka thei pouh han. ransahu BAWIPA ni kai
    na patoun e heh nangmouh ni na panue awh han.
  twi-twi: Nokware, mɛma me nsa so de atia wɔn sɛnea ɛbɛyɛ a wɔn nkoa bɛfom wɔn nneɛma.
