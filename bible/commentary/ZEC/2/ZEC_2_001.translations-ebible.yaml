verse: ZEC.002.001
translations:
  mal-C: ഞാൻ തല ഉയർത്തിനോക്കി, എന്റെമുമ്പിൽ അതാ, കൈയിൽ അളവുനൂലുമായി ഒരു പുരുഷനെ കണ്ടു.
  deu-TKW: Ich blickte auf und sah, da zeigten sich auf einmal vier Hörner.
  lin-lin: Bongo natombolaki miso mpe namonaki maseke minei liboso na ngai.
  eng-LSV: And I lift up my eyes, and look, and behold, a man, and in his hand a measuring
    line.
  eng-GNV: I lift vp mine eyes againe and looked, and behold, a man with a measuring
    line in his hand.
  eng-WEBSTER: I lifted up my eyes again, and looked, and behold a man with a measuring
    line in his hand.
  nhw-BL: Teipa niajcotlachixqui huan niquitac se tlacatl huan ipan imax quipiyayaya
    se mecatl catli ica tlatamachihuaj.
  swh-ONEN: 'Kisha nikatazama juu: pale mbele yangu alikuwepo mtu mwenye kamba ya
    kupimia mkononi mwake!'
  bba-bba: Sɑkɑri u nɔni seeyɑ mɑ u mɑɑ kɔbi nnɛ wɑ.
  eng-KJVCPB: I lift up mine eyes again, and looked, and behold, a man with a measuring
    line in his hand.
  luo-luo: Ne atingʼo wangʼa kendo angʼicho mi naneno ngʼat moro motingʼo tond pimo
    e lwete!
  meu-meu: Bena na gaga isi, tau ta na itaia, mai ena hahetoho varona imana ai.
  npi-ULB: अनि मैले माथितिर हेरें र एउटा मानिसले आफ्नो हातमा नाप्ने डोरी लिएको देखें
    ।
  yor-yor: Mó si tún gbé ojú mi, sókè, mo sì wò, sì kíyèsi i, ọkùnrin kan ti o mú
    okùn ìwọ̀n lọ́wọ́ rẹ̀.
  pes-OPCB: در یک رؤیای دیگر مردی را دیدم که چوب اندازه‌گیری در دست داشت.
  tgl-ULB: Pagkatapos nito, itiningala ko ang aking mga mata at nakita ko ang isang
    lalaki na mayroong panukat na lubid sa kaniyang kamay.
  hui-hui: I̱na de gandeba dege handalu hewaria agali mbira magi handagane pu ona
    yuwa mbirale luni tubagi lalu mo manda bule yu hearia handaru.
  mya-mya: ငါ​သည်​ပေ​ကြိုး​ကို​ကိုင်​ထား​သည့်​လူ​တစ်​ယောက် ကို​အ​ခြား​ဗျာ​ဒိတ်​ရူ​ပါ​ရုံ​တစ်​ခု​တွင်​တွေ့​မြင်
    ရ​၏။-
  bod-N: ཡང་ངས་མགོ་ཡར་བཀྱགས་ནས་བལྟས་ཚེ། ལག་ལ་ཐིག་སྐུད་ཐོགས་པའི་མི་ཞིག་མཐོང་།
  sna-sna: Ipapo ndakasimudza meso angu, zvino hapo pamberi pangu paiva nomurume aiva
    nerwodzi rwokuyeresa muruoko rwake!
  spa-BLM: Levanté los ojos y vi, y he aquí, un hombre con un cordel de medir en la
    mano.
  cac-cac: Ix in q'uexxi q'uelan, ix vilani to ay jun vin̈ vinac ed'jinac jun ch'an̈
    cuerda.
  swh-ULB: Kisha nikainua macho yangu na kuona mtu akiwa na timazi mkononi mwake.
  bel-bel: 'І зноў я ўзьвёў вочы мае і ўгледзеў: вось муж, у якога ў руцэ - землямерная
    вяроўка.'
  deu-ELBBK: 'Und ich hob meine Augen auf und sah: Und siehe, vier Hörner.'
  mbb-OT: Ne neehè ku is sevaha he etew he zuen din migewezan he idsukud.
  mal-2015: ഞാൻ പിന്നെയും തല പൊക്കി നോക്കിയപ്പോൾ, കയ്യിൽ അളവുനൂൽ പിടിച്ചിരിക്കുന്നോരു
    പുരുഷനെ കണ്ടു.
  rmc-rmc: Paľis dikhľom upre a sas angle mande štar rohi le džvirengre.
  nlg-nlg: Mi inau tu ghoi rei kilihu, mu na tinoni kelua na aho ni kakage tana limana.
  pes-OPV: و چشمان خود را برافراشته، نگریستم ومردی که ریسمانکاری به‌دست خودداشت دیدم.
  ron-1924: Ам ридикат окий ши м-ам уйтат, ши ятэ кэ ера ун ом каре циня ын мынэ о
    фуние де мэсурат.
  ben-OBCV: তারপর আমি চোখ তুলে দেখলাম, আর সেখানে আমার সামনে মাপের দড়ি হাতে একজন লোক
    ছিল!
  som-som: Oo anna indhahaygii baan kor u qaaday, oo wax baan fiiriyey, oo waxaan
    arkay nin gacanta ku haysta xadhig qiyaaseed.
  lat-VUC: Et levavi oculos meos, et vidi, et ecce vir, et in manu ejus funiculus
    mensorum.
  eng-ASVBT: And I lifted up mine eyes, and saw, and, behold, a man with a measuring
    line in his hand.
  ita-1885: POI io alzai gli occhi, e riguardai; ed ecco un uomo, che avea in mano
    una cordicella da misurare.
  eng-LXXUP: And I lifted up mine eyes and looked, and behold four horns.
  eng-ULB: Next I lifted up my eyes and saw a man with a measuring line in his hand.
  spa-VBL: Entonces miré otra vez y vi a un hombre con una línea de medida en su mano.
  fra-_FOB: Puis, je levai les yeux, et regardai; et je vis un homme ayant à la main
    un cordeau à mesurer.
  mal-mal: ഞാൻ പിന്നെയും തലപൊക്കി നോക്കിയപ്പോൾ, കയ്യിൽ അളവുനൂൽ പിടിച്ചിരിക്കുന്ന ഒരു
    പുരുഷനെ കണ്ടു.
  urd-GVR: Maiṅ ne apnī nazar dubārā uṭhāī to ek ādmī ko dekhā jis ke hāth meṅ fītā
    thā.
  suz-BL: मिनु गो इर कोव़ङुनु, पुक्‍तीक डोरी शेशो मुर का आं ङोंइती राप्‍शो ता‍ता।
    इजीकीएल ४०:३
  eng-NOY: I lifted up mine eyes again, and looked, and behold, a man with a measuring-line
    in his hand.
  ita-1927: E alzai gli occhi, guardai, ed ecco un uomo che aveva in mano una corda
    da misurare.
  ckb-ckb: ئینجا چاوم هەڵبڕی و پیاوێکم لەبەردەمم بینی گوریسی پێوانەی بەدەستەوە بوو.
  eng-BBE: And lifting up my eyes, I saw a man with a measuring-line in his hand.
  kan-OKCV: ಆಗ ನಾನು ಕಣ್ಣೆತ್ತಿ ನೋಡಲು, ತನ್ನ ಕೈಯಲ್ಲಿ ಅಳೆಯುವ ನೂಲು ಉಳ್ಳ ಒಬ್ಬ ಮನುಷ್ಯನನ್ನು
    ಕಂಡೆನು.
  tam-2017: நான் என் கண்களை ஏறெடுத்துப் பார்த்தபோது, இதோ, தன் கையிலே அளவுநூல் பிடித்திருந்த
    ஒரு மனிதனைக் கண்டேன்.
  spa-RV-1909: ALCÉ después mis ojos, y miré y he aquí un varón que tenía en su mano
    un cordel de medir.
  ron-BTF: Mi-am ridicat ochii din nou şi am privit şi iată, un om cu o frânghie de
    măsurat în mâna lui.
  eng-WEBP: I lifted up my eyes, and saw, and behold, a man with a measuring line
    in his hand.
  eng-FBV: Then I looked again and I saw a man with a measuring line in his hand.
  nld-1939: Ik sloeg mijn ogen op, en zag toe. Zie, daar was een man, met een meetsnoer
    in de hand.
  nch-BL: Teipa niajcotachixqui huan niquitac se tacat huan ipan imax quipiyayaya
    se cinta cati ica tatamachihuaj.
  vie-1934: Ta lại ngước mắt lên và nhìn xem; kìa, một người cầm dây đo trong tay.
  hin-CV: तब मैं अपने सामने एक व्यक्ति को अपने हाथ में नापनेवाली रस्सी लिये हुए देखा.
  spa-BES: Y alzando mis ojos, vi a un hombre con una línea de medir en la mano.
  tdx-tdx: Nampiandraeko maso le nahatrea te ingo ty tsifa efatse.
  tha-KJV: ข้าพเจ้าเงยหน้าขึ้​นอ​ีกแลเห็น ดู​เถิด ชายคนหนึ่​งม​ีเชือกวั​ดอย​ู่ในมือแน่ะ
  por-BR-2018: Voltei a levantar meus olhos, e olhei, e eis um homem que tinha em
    sua mão uma corda de medir.
  deu-ELO: 'Und ich hob meine Augen auf und sah: und siehe, ein Mann, und eine Meßschnur
    war in seiner Hand.'
  eng-WYC-2018: And I raised mine eyes, and saw, and lo! a man, and lo! in his hand,
    a little cord of meters. (And I raised up my eyes, and saw, and behold! a man,
    and behold! in his hand, a little measuring cord.)
  epo-epo: 'Mi denove levis miajn okulojn, kaj mi ekvidis: jen staras viro, kiu tenas
    en sia mano mezurŝnuron.'
  uig-PIN: Andin mǝn beximni kɵtürüp, mana ⱪolida ɵlqǝm tanisini tutⱪan bir adǝmni
    kɵrdüm
  beo-beo: Na da esala ba:su eno amo ganodini, dunu amo ea loboga sedade defesu efe
    gagui dialebe ba:i.
  tpi-OTNT: Mi lukim samting olsem driman na mi lukim wanpela man i holim string bilong
    metaim ol samting.
  hau-SA: Sa’an nan na ɗaga kai sai na ga mutum a tsaye riƙe da ma’auni a hannunsa!
  uig-LAT: Andin men béshimni kötürüp, mana qolida ölchem tanisini tutqan bir ademni
    kördüm
  nde-nde: Ngaphakamisa amehlo, phambi kwami kwakulomuntu ophethe intambo yokulinganisa!
  ton-ton: Naʻa ku toe hanga hake hoku mata, pea u sio, pea vakai, ko e tangata naʻe
    ʻi hono nima ʻae afo ko e fua.
  ces-1613: Opět pozdvihl jsem očí svých, a uzřel jsem, a aj muž, v jehož ruce byla
    šnůra míry.
  eng-WMB: I lifted up my eyes, and saw, and behold, a man with a measuring line in
    his hand.
  tam-TCV: அதன்பின் நான் பார்த்தபோது, தன் கையில் அளவுநூலைப் பிடித்திருக்கும் ஒரு மனிதன்
    எனக்கு முன்பாக நின்றான்.
  ceb-ULB: Pagkahuman mihangad ako ug nakita ko ang usa ka tawo nga nagdala ug igsusukod.
  pol-UBG: Potem znowu podniosłem swoje oczy i spojrzałem, a oto mężczyzna, w którego
    ręce był sznur mierniczy.
  urd-GVU: مَیں نے اپنی نظر دوبارہ اُٹھائی تو ایک آدمی کو دیکھا جس کے ہاتھ میں فیتہ
    تھا۔
  eng-OEBCW: Then I looked up and saw a man with a measuring line in his hand.
  deu-1912: Und ich hob meine Augen auf und sah, und siehe, ein Mann hatte eine Meßschnur
    in der Hand.
  kan-2017: ನಾನು ಕಣ್ಣಿತ್ತಿ ನೋಡಲು ಇಗೋ, ಕೈಯಲ್ಲಿ ಅಳತೆಯ ನೂಲನ್ನು ಹಿಡಿದುಕೊಂಡಿದ್ದವನು ಕಾಣಿಸಿದನು.
  yap-yap: U bayay ni pilyeg e changar rog e gguy be’ nib mo’on ni bay ba gaf u pa’
    ni yima foleg ban’en ngay.
  hlt-MCSB: Ka mik ka huel tih ka sawt vaengah hlang pakhat te a kut dongkah cungnueh
    rhui neh tarha ana om.
  mdy-ETH: ፔ ኩጫ ዋርቆ ዎዳራ ዔኪ ዓኣ ፔቴ ዓሲ ፆኦሲ ፔጋሲ ታና ዻዌኔ፤
  twi-ASANTE: Afei memaa mʼani so, na mehunuu ɔbarima bi a ɔkura susuhoma sɛ ɔgyina
    mʼanim!
  eng-WEBU: I lifted up my eyes, and saw, and behold, a man with a measuring line
    in his hand.
  spa-PDDPT: Después levanté mis ojos y miré, y ahí estaba un varón con un cordel
    de medir en su mano.
  gun-gun: Ha'e gui ama'ẽ vy peteĩ ava hi'aĩ va'e ju aexa. Ha'e va'e ma opo py oguereko
    peteĩ ixã mba'emo a'ãa.
  agu-BL: I tzun bantz nin wil junt xtxolbil. Nin wil jun yaj yi cy'a'n jun ma'lbil
    tx'otx' ta'n.
  ilo-ULB: Kalpasanna, timmangadak ket nakakitaak iti maysa a lalaki a nakaiggem iti
    tali a pagrukod. Kinunak,
  kpg-kpg: I lodo tuai midi au guu mmada gi taane e daahi dana uga hagatau mee i lodo
    dono lima.
  uig-ARA: ئاندىن مەن بېشىمنى كۆتۈرۈپ، مانا قولىدا ئۆلچەم تانىسىنى تۇتقان بىر ئادەمنى
    كۆردۈم
  sus-sus: 'N naxa yi laamatunyi to: N bara feri naani to.'
  pon-2006: Nan pil ehu kaudiahl, I kilangada ohl emen me kolokol sahl en sosohng
    pwoat.
  ksd-ksd: Ma iau ga idaidok, ma iau ga gigira, ma ea, tika na tutana, Ma i ga vatur
    ra vinau na valavalar.
  grc-BRENT: Καὶ ᾖρα τοὺς ὀφθαλμούς μου, καὶ ἴδον, καὶ ἰδοὺ τέσσαρα κέρατα.
  ind-AYT: Lalu, aku melayangkan mataku dan melihat, tampak seseorang dengan tali
    pengukur di tangannya.
  nya-nya: Kenaka ndinayangʼananso, ndipo ndinaona munthu atanyamula chingwe choyezera
    mʼmanja mwake.
  hrv-hrv: 'Podigoh oči i vidjeh. I gle: četiri roga.'
  mps-mps: Eno nade nai subo tiwai elama, tama eno bidi mego usu ni bono nogo tolalubo
    suali.
  tpi-tpi: Mi lukim samting olsem driman na mi lukim wanpela man i holim string bilong
    metaim ol samting.
  dan-1931: Derpå løftede jeg mine Øjne og skuede, og se, der var fire Horn.
  vie-OVCB: Tôi nhìn lên thấy một người cầm thước dây trong tay.
  guj-2017: મેં મારી આંખો ઉપર કરીને જોયું તો એક માણસ હાથમાં માપવાની દોરી લઈને ઊભો
    હતો.
  pon-2006A: Nan pil ehu kaudiahl, I kilangada ohl emen me kolokol sahl en sosohng
    pwoat.
  por-BRBSL: Levantei os olhos, e vi, e eis que um homem com uma linha de medição
    na mão.
  eng-OEBUS: Then I looked up and saw a man with a measuring line in his hand.
  cth-cth: Bout kamoung nah, bangnuenae rui ka sin e tami buet touh ka hmu.
  twi-twi: Afei memaa mʼani so, na mihuu ɔbarima bi a okura susuhama sɛ ogyina mʼanim!
  hlt-hlt: Ka mik ka huel tih ka sawt vaengah hlang pakhat te a kut dongkah cungnueh
    rhui neh tarha ana om.
  tbz-SIM: Kɛ̀ nní nwúó nkɛ̀ Kuyie nni mbɛnkɛ kɛ̀ n yɑ̀ yɛyìè nyɛ̀nɑ̀ɑ̀.
  msy-2020: Kɨ kogha irebamɨn mɨn bizir mamɨn garima, gumazir mam ababanibagh amir
    benir mamɨn suira.
  dop-dop: Ḿpʋɣʋ pə tɑsɑ-m ɩsɩɩ toosee tɑkɑ tɔtɔ nɑ mɑ nɑ́ həŋ liɣiti.
  azb-azb: Mən başımı qaldırıb baxdım və əlində ölçü ipi olan bir adam gördüm.
  eng-DBY: And I lifted up mine eyes, and saw, and behold a man with a measuring line
    in his hand.
  hin-2017: फिर मैंने अपनी आँखें उठाई तो क्या देखा, कि हाथ में नापने की डोरी लिए हुए
    एक पुरुष है।
  wol-KYG: Ba mu ko defee, ma séentu, gisuma lu moy ñeenti béjjén.
  eng-YLT: And I lift up mine eyes, and look, and lo, a man, and in his hand a measuring
    line.
  eng-WYC-2017: And I raised mine eyes, and saw, and lo! a man, and lo! in his hand,
    a little cord of meters.
  eng-WMBB: I lifted up my eyes, and saw, and behold, a man with a measuring line
    in his hand.
  urd-GVH: मैंने अपनी नज़र दुबारा उठाई तो एक आदमी को देखा जिसके हाथ में फ़ीता था।
  rug-rug: Meke doṉo sage si arau, meke isana pa kenuqu si keke tie, taṉinia nana
    pa limana si keke aroso padapadana!
  gaz-gaz: Ani ol nan milʼadhe; kunoo, namichi funyoo safaraa harkatti qabate tokko
    fuula koo dura ture!
  fra-LSG: Je levai les yeux et je regardai, et voici, il y avait un homme tenant
    dans la main un cordeau pour mesurer.
  yal-yal: N yi n yɛɛn nakeli n yi fe toon ti alo xiye. Feri naanin yi n yɛtagi.
  haw-1868: A LAWA hou ae la kuu mau maka iluna, ike ae la, aia hoi, he kanaka me
    ke kaula-ana ma kona lima.
  arb-NAV: ثُمَّ رَفَعْتُ عَيْنِي (فِي الرُّؤْيَا) وَإذَا بِي أَرَى رَجُلاً حَامِلاً
    بِيَدِهِ حَبْلَ قِيَاسٍ،
  ewe-ewe: Esi mefɔ kɔ dzi la, mekpɔ ŋutsu aɖe wòlé nudzidzeka ɖe asi.
  eng-LEE: (2:5) And I lifted up my eyes, and looked, and behold, there was a man
    with a measure-cord in his hand.
  asm-FB: তাৰ পাছত মই চকু তুলি চাই হাতত এডাল পৰিমান-জৰী লোৱা এজন পুৰুষক দেখিলোঁ।
  sus-A: ﭑ نَشَ يِ لَامَتُنيِ تٌ؛ ﭑ بَرَ قٍرِ نَانِ تٌ.
  fra-SBL: Je levai les yeux, et je vis, et voici, un homme qui tenait un cordeau
    à mesurer dans sa main.
  hbo-hbo: וָאֶשָּׂ֥א אֶת־עֵינַ֖י וָאֵ֑רֶא וְהִנֵּ֖ה אַרְבַּ֥ע קְרָנֹֽות׃
  kik-kik: Ningĩ ngĩtiira maitho, na rĩrĩ, hau mbere yakwa ngĩona mũndũ wanyiitĩte
    rũrigi rũa gũthima na guoko gwake.
  fra-NCL: 'Je levai les yeux et je vis : Et voici quatre cornes .'
  cek-AK: Ka khet tahang let naah, ban ah tahhaih qui kasin kami maeto ka hnuk.
  cuk-cuk: An niba atakdegua, dule-gwensak e-argangine wilubsaed-dub-ganiki an dakalid.
  uig-CYR: Андин мән бешимни көтирип, мана қолида өлчәм танисини тутқан бир адәмни
    көрдүм
  tel-2017: తరువాత నేను కన్నులెత్తి చూసినప్పుడు చేతిలో కొలనూలు పట్టుకుని ఉన్న ఒక వ్యక్తి
    నాకు కనబడ్డాడు.
  hat-BSA: Konsa, Mwen te leve zye m gade, e vwala, te gen yon nonm ak yon lign mezi
    nan men l.
  kos-kos: In sie pac aruruma nga liye mwet se sruok ah in srikasrak soko inpaol.
  hbo-WLC: וָאֶשָּׂ֥א אֶת־עֵינַ֖י וָאֵ֑רֶא וְהִנֵּ֖ה אַרְבַּ֥ע קְרָנֽוֹת׃
  ibo-ibo: Mgbe m weliri anya m, ahụrụ m otu nwoke ji eriri ihe ọtụtụ nʼaka ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ମୁଁ ଚକ୍ଷୁ ମେଲି ଅନାଇଲି, ଆଉ ଦେଖ, ଆପଣା ହସ୍ତରେ ପରିମାପକ ରଜ୍ଜୁଧାରୀ
    ଏକ ପୁରୁଷକୁ ଦେଖିଲି।
  chk-chk: Iwe, a pwal wor künaei. Üa küna eman mwän mi amwöchü efoch selin aükük
    lepöün.
  rop-rop: Wal langa najawan drim aibin luk wanbala men garram string langa im bingga
    blanga meshurumbat.
  ukr-1871: 'І споглянув я знов і бачу: ось чоловік, і мав в руці міряльного шнура.'
  deu-1951: (02-5) Und ich hob meine Augen auf und schaute und siehe da, ein Mann,
    der hatte eine Meßschnur in der Hand.
  eng-JPS: (2-5) And I lifted up mine eyes, and saw, and behold a man with a measuring
    line in his hand.
  srp-1865: Opet podigoh oèi svoje i vidjeh, i gle, èovjek, i u ruci mu uže mjeraèko.
  lug-lug: Awo ne nnyimusa amaaso gange, ne ndaba, omusajja ng’alina mu mukono gwe
    olukoba olupima.
  heb-heb: ואשא עיני וארא והנה איש ובידו חבל מדה׃
  ben-IRV: পরে আমি উপরের দিকে তাকালাম এবং একজন লোককে মাপের দড়ি হাতে দেখতে পেলাম।
  pan-pan: ਫੇਰ ਮੈਂ ਅੱਖਾਂ ਚੁੱਕ ਕੇ ਦੇਖਿਆ ਤਾਂ ਵੇਖੋ, ਇੱਕ ਮਨੁੱਖ ਦੇ ਹੱਥ ਵਿੱਚ ਨਾਪਣ ਵਾਲੀ ਰੱਸੀ
    ਸੀ।
  mya-JVB: တဖန် ငါ မျှော် ကြည့် ၍ ၊ တိုင်း စရာကြိုး ကို ကိုင် သော လူ တဦးကို မြင် လျှင်
    ၊
  hmo-hmo: Ma lau mata hanai lou, bona tau ta lau itaia, iena imana dekenai be lata
    tohoa varona ta.
  urd-urd: फिर मैने आँख उठाकर निगाह की और क्या देखता हूँ कि एक शख़्स जरीब हाथ में
    लिए खड़ा है।
  rus-SYN: 'И снова я поднял глаза мои и увидел: вот муж, у которого в руке землемерная
    вервь.'
  bqc-SIM: Kɛ́ ma wɛzù ma gugwà, ma kↄ́ba è síiↄ̃.
  tcz-CHONGTHU: Keiman kavet kitleh, pasal khat in thiltena molkhat akichoi kamui
  mar-mar: मग मी माझे डोळे वर करून पाहिले असता मापनसूत्र घेतलेला एक मनुष्य माझ्या
    दृष्टीस पडला.
  qub-qub: Chaypita yapaypis ricarä juc mösu tupucuna cordilnin aptasha caycajta.
  bqp-bqp: Sɑkɑri u nɔni seeyɑ mɑ u mɑɑ kɔbi nnɛ wɑ.
  hat-hat: Apre sa, mwen fè yon lòt vizyon, mwen leve je m' gade. Mwen wè yon nonm
    avèk yon chenn pou mezire nan men l'.
  eng-BSB: Then I lifted up my eyes and saw a man with a measuring line in his hand.
  tod-tod: Gè ɠaazuwuzeɠeni, gè minɛ naanigɔ ɠaani kulakɛlɛmai taɠili su.
  eng-WEBPB: I lifted up my eyes, and saw, and behold, a man with a measuring line
    in his hand.
  kbq-kbq: Anante kesga hu'na koana, mago ne'mo'a anteno keno mesarimima hu nofi azampina
    erinege'na ke'noe.
  nhe-BL: Teipa niajcoitac huan niquitac se tlacatl huan ipan ima quipiyayaya se mecatl
    tlen ica tlayejyecohua.
  gub-BL: Aexak amo ae ma'e hepuahu zàwenugar pe ihe kury. Aexak amo awa amo ma'e
    puku haw hagaw paw opo pe ipyhyk mehe ihe. Na'e apuranu hehe.
  eng-DRA: And I lifted up my eyes, and saw, and behold a man, with a measuring line
    in his hand.
