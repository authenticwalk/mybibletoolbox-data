verse: ZEC.014.002
translations:
  mal-C: ജെറുശലേമിനെതിരേ യുദ്ധംചെയ്യാൻ ഞാൻ സകലരാജ്യങ്ങളെയും കൂട്ടിവരുത്തും; പട്ടണം
    പിടിക്കപ്പെടും, വീടുകൾ കൊള്ളയടിക്കപ്പെടും, സ്ത്രീകൾ ബലാൽക്കാരംചെയ്യപ്പെടും, പട്ടണവാസികളിൽ
    പകുതിപ്പേർ പ്രവാസത്തിലേക്കു പോകും. എന്നാൽ ശേഷിക്കുന്ന ജനം പട്ടണത്തിൽനിന്നു പോകേണ്ടിവരുകയില്ല.
  deu-TKW: Und zwar werde ich alle Nationen zum Streit gegen Jerusalem versammeln,
    und die Stadt wird eingenommen, die Häuser werden geplündert und die Frauen geschändet;
    die Hälfte der Stadt wird in die Gefangenschaft ziehen, der Rest der Bevölkerung
    aber wird nicht aus der Stadt ausgerottet.
  lin-lin: Nakosangisa bikolo nyonso, na Yelusalemi, mpo ete babundisa engumba yango ;
    bakobotola yango, bakobuka bandako na yango, bakozwa basi na yango na makasi mpo
    na kobebisa lokumu na bango, mpe ndambo ya bato kati na yango bakokende na bowumbu,
    bongo ndambo mosusu ya bato bakotikala.
  eng-LSV: And I have gathered all the nations to Jerusalem to battle, || And the
    city has been captured, || And the houses have been spoiled, || And the women
    are lain with, || Half the city has gone forth in a removal, || And the remnant
    of the people are not cut off from the city.
  eng-GNV: For I will gather all nations against Ierusalem to battell, and the citie
    shall be taken, and the houses spoyled, and the women defiled, and halfe of the
    citie shall goe into captiuitie, and the residue of the people shall not be cut
    off from ye citie.
  eng-WEBSTER: For I will gather all nations against Jerusalem to battle; and the
    city shall be taken, and the houses rifled, and the women ravished; and half of
    the city shall go forth into captivity, and the residue of the people shall not
    be cut off from the city.
  nhw-BL: Quena, ipan nopa tonali TOTECO quichihuas para nochi tlalme ma mosentilica
    para quiyahualose altepetl Jerusalén. Huan quihuilanase huan moaxcatise nopa altepetl.
    Calaquise ipan nochi calme para quicuise nochi catli quinequise huan para quinchihuilise
    tlen hueli nopa sihuame. Huan quinichtequise tlajco nopa masehualme huan quinhuicase
    ilpitoque ipan seyoc tlali. Huan nopa seyoc tlajco mocahuase ipan altepetl Jerusalén.
  swh-ONEN: Nitayakusanya mataifa yote huko Yerusalemu kupigana dhidi yake, mji utatekwa,
    nyumba zitavamiwa na kuporwa na wanawake watanajisiwa. Nusu ya mji watakwenda
    uhamishoni, lakini watakaobaki hawataondolewa kutoka mjini.
  bba-bba: U koo bwesenu kpuro mɛnnɑ nu kɑ Yerusɑlɛmu wɔri. Bɑ koo ye mwɑ kpɑ bu yen
    yɛnusu dɔ̃ɔ sɔku. Bɑ koo kɑ yen tɔn kurɔbu kpunɑ kɑ dɑm. Kpɑ bu yen tɔmbun bɔnu
    yoru mwɛɛri bu kɑ doonɑ. Adɑmɑ bɑ ǹ be bɑ tie ɡoomɔ.
  eng-KJVCPB: For I will gather all nations against Jerusalem to battle; And the city
    shall be taken, and the houses rifled, and the women ravished; And half of the
    city shall go forth into captivity, And the residue of the people shall not be
    cut off from the city.
  luo-luo: Abiro choko pinje duto mi akelgi Jerusalem mondo giked kode. Dala maduongʼ
    mar Jerusalem nokaw, udi manie iye noyaki, kendo mon noterruokgo githuon. Nus
    mar joma odak e dala maduongʼno noter e twech, to ji duto modongʼ ok nogol e dala.
  meu-meu: Badina be basileia iboudiai baina haboudia, Ierusalem bae tuari henia totona;
    bena hanua na bae abia, ruma kohudia na bae dadi, bona hahine na bae hadikadia;
    a taunimanima oredia na hanua amo basie henege daure.
  npi-ULB: किनभने म यरूशलेमको विरुद्ध युद्ध गर्नको निम्ति सारा जातिलाई तयार गर्नेछु
    र त्यो सहर कब्जा हुनेछ । घरहरू लुटिनेछन् र स्‍त्रीहरूको इज्‍जत लुटिनेछ । आधा सहर
    निर्वासनमा जानेछ, तर बाँकी रहेका मानिसहरू सहरबाट बहिष्कृत हुनेछैनन् ।
  yor-yor: Nítorí èmi ó kó gbogbo orílẹ̀-èdè jọ sí Jerusalẹmu fún ogun; a ó sì ko
    ìlú náà, a ó sì kó àwọn ilé, a ó sì ba àwọn obìnrin jẹ́, ààbọ̀ ìlú náà yóò lọ
    sí ìgbèkùn, a kì yóò sì gé ìyókù àwọn ènìyàn náà kúrò ni ìlú náà.
  pes-OPCB: '@see-verse:ZEC.014.001'
  tgl-ULB: Sapagkat titipunin ko ang bawat bansa laban sa Jerusalem para sa isang
    labanan, at masasakop ang lungsod! Sasamsamin ang mga tahanan at gagawan ng karahasan
    ang mga kababaihan. Bibihagin ang kalahati ng lungsod, ngunit ang mga matitirang
    tao ay hindi pupuksain mula sa lungsod.
  hui-hui: Anduane Homogohanda dindi bibahendeha howa hameigini tara tara haru ibalu
    ti Yarusaleme baba wai bulebira. Tigua Yarusaleme bope howa tí andagaha mbirale
    ngamiru bibahende mo yai halu wali bedaru minade halu kayu yaga bialu holebira.
    Wali agali karu bibahende halu ki mo tale buwa wabuni mbirago garabaya haru pialu
    wabuni mendego Yarusalemeni helo waholebira.
  mya-mya: ယေ​ရု​ရှ​လင်​မြို့​ကို​စစ်​ဆင်​ရန်​ထာ​ဝ​ရ ဘု​ရား​သည် လူ​မျိုး​တ​ကာ​တို့​အား​စု​ရုံး
    ခေါ်​ဆောင်​ကာ​လာ​တော်​မူ​လိမ့်​မည်။ ထို​မြို့ သည်​အ​သိမ်း​ခံ​ရ​လိမ့်​မည်။ အိမ်​များ​သည်
    အ​လု​ခံ​ရ​လျက်​အ​မျိုး​သ​မီး​များ​သည် လည်း မ​တော်​မ​တ​ရား​ပြု​ကျင့်​ခြင်း​ကို​ခံ​ရ
    ကြ​လိမ့်​မည်။ လူ​ဦး​ရေ​ထက်​ဝက်​မျှ​ပြည်​နှင် ဒဏ်​သင့်​ကြ​မည်​ဖြစ်​သော်​လည်း ကျန်​ထက်
    ဝက်​မှာ​ထို​မြို့​မှ​ပြောင်း​ရွှေ့​ရကြ​လိမ့်​မည် မ​ဟုတ်။-
  bod-N: ཅི་ལ་ཞེ་ན། ཡེ་རུ་སཱ་ལེམ་དང་འཐབ་པའི་ཕྱིར་ངས་མི་རིགས་ཐམས་ཅད་བསྡུས་ནས། གྲོང་ཁྱེར་ནི་བཙན་བཟུང་བྱེད་པ་དང་ཁང་པ་རྣམས་འཕྲོག་པར་འགྱུར་ལ།
    བུད་མེད་རྣམས་ལ་བཙན་གཡེམ་བྱེད་པར་འགྱུར། ཡང་གྲོང་ཁྱེར་ནང་གི་མི་གྲངས་ཕྱེད་ཀ་ནི་བཙན་ཁྲིད་བྱེད་ཅིང་།
    ལྷག་ལུས་རྣམས་ནི་གྲོང་ཁྱེར་ནས་ལུས་ཏེ་མེད་པར་མི་བྱའོ། །
  sna-sna: Ndichaunganidza ndudzi dzose kuJerusarema kuti dzirwise; guta richatorwa,
    dzimba dzigopambwa, uye vakadzi vachachinyiwa. Hafu yeguta ichatapwa, asi vamwe
    vanhu vose havazobviswi muguta.
  spa-BLM: Porque reuniré a todas las naciones contra Jerusalén para combatir, y la
    ciudad será tomada, las casas saqueadas y las mujeres violadas. La mitad de la
    ciudad saldrá en cautiverio, y el resto del pueblo no será eliminado de la ciudad.
  cac-cac: A d'a jun c'ual chi', a Jehová ol molb'an masanil nación yic syac'an oval
    yed' Jerusalén. Ol ac'joc ganar yuj eb'. Ol ic'jocb'at masanil tastac ay d'a yoltac
    pat yuj eb'. Masanil eb' ix ix ol yixtej eb' ajc'ool chi'. Ol ic'chajb'at nan̈aloc
    eb' cajan chi' d'a preso yuj eb'. Nan̈alto pax eb' ol can d'a Jerusalén chi'.
  swh-ULB: Kwa maana nitayakusanya mataifa yote kinyume cha Yerusalemu kwa vita na
    mji utatekwa. Nyumba zitatekwa na wanawake watabakwa. Nusu ya mji itapelekwa matekani,
    lakini kumbukumbu ya watu haitaondolewa mjini.
  bel-bel: 'І зьбяру ўсе народы на вайну супроць Ерусаліма, і ўзяты будзе горад, і
    разрабаваны будуць дамы, і зьняслаўлены будуць жанчыны, і палавіна горада пойдзе
    ў палон; а астатні народ ня будзе зьнішчаны з горада:'
  deu-ELBBK: Und ich werde alle Nationen nach Jerusalem zum Krieg versammeln; und
    die Stadt wird eingenommen und die Häuser werden geplündert und die Frauen geschändet
    werden; und die Hälfte der Stadt wird in die Gefangenschaft ausziehen, aber das
    übrige Volk wird nicht aus der Stadt ausgerottet werden.
  mbb-OT: Su edtiǥumen te Nengazen is menge etew ziyà te langun he menge nasyun su
    wey zan mekepekidtebek diyà te Jerusalem. Ed-eǥawen dan heini he inged, egkuwaan
    dan is menge azen diyà te menge valey, ne edleyuǥen dan is menge vahi. Ed-uwiten
    dan diyà te zuma he lugar is ketengà te menge meǥinged keniyan he inged. Piru
    is duma, egkesamà keniyan te inged.
  mal-2015: ഞാൻ സകലജാതികളെയും യെരൂശലേമിനോടു യുദ്ധത്തിന്നായി കൂട്ടിവരുത്തും; നഗരം പിടിക്കപ്പെടുകയും
    വീടുകളെ കൊള്ളയിടുകയും സ്ത്രീകളെ വഷളാക്കുകയും നഗരത്തിന്റെ പാതി പ്രവാസത്തിലേക്കു
    പോകയും ചെയ്യും; ജനത്തിൽ ശേഷിപ്പുള്ളവരോ നഗരത്തിൽനിന്നു ഛേദിക്കപ്പെടുകയില്ല.
  rmc-rmc: Skidava upre savore naroden paš o Jeruzalem, hoj pes leha te maren. O foros
    zalena, o khera občorarena a le džuvľenca našilu pašľona. Jepaš foros ela zailo
    a ľigendo het, ale oklen na ľigenena het andral o foros.
  nlg-nlg: Ma LORD ke hola kolura mai rana lei kema soko ge kara veilalabui kolua
    Jerusalem. Na komu sule keri, kara logoa. Mana lei vale kara nigi lalaveigogorai,
    rana lei vaivine kara bulekaginira. Na levuna na tinoni kara holara vaa tana kabu
    popongo (exile) mana subona i tadira kara mua hola tonara tana komudira.
  pes-OPV: و جمیع امت‌ها را به ضد اورشلیم برای جنگ جمع خواهم کرد و شهر را خواهند گرفت
    و خانه‌ها راتاراج خواهند نمود و زنان را بی‌عصمت خواهندکرد و نصف اهل شهر به اسیری
    خواهند رفت وبقیه قوم از شهر منقطع نخواهند شد.
  ron-1924: Атунч вой стрынӂе тоате нямуриле ла рэзбой ымпотрива Иерусалимулуй. Четатя
    ва фи луатэ, каселе вор фи жефуите ши фемеиле, батжокорите; жумэтате дин четате
    ва мерӂе ын робие, дар рэмэшица попорулуй ну ва фи нимичитэ ку десэвыршире дин
    четате.
  ben-OBCV: জেরুশালেমের বিরুদ্ধে যুদ্ধ করবার জন্য আমি সমস্ত জাতিকে জড়ো করব; নগর দখল
    করা হবে, ঘরবাড়ি লুটপাট করা হবে, ও স্ত্রীলোকেরা ধর্ষিত হবে। নগরের অর্ধেক লোক নির্বাসিত
    হবে, কিন্তু বাকি লোকদের নগরের বাইরে নিয়ে যাওয়া হবে না।
  som-som: Waayo, quruumaha oo dhan waan u soo wada ururin doonaa inay Yeruusaalem
    la diriraan, oo magaalada waa la qabsan doonaa, guryahana waa la dhici doonaa,
    naagahana waa la kufsan doonaa, oo magaalada badhkeedna maxaabiis ahaan baa loo
    kaxaysan doonaa, laakiinse dadka intiisii hadhay magaalada lagama baabbi'in doono.
  lat-VUC: 'Et congregabo omnes gentes ad Jerusalem in prælium: et capietur civitas,
    et vastabuntur domus, et mulieres violabuntur: et egredietur media pars civitatis
    in captivitatem, et reliquum populi non auferetur ex urbe.'
  eng-ASVBT: For I will gather all nations against Jerusalem to battle; and the city
    shall be taken, and the houses rifled, and the women ravished; and half of the
    city shall go forth into captivity, and the residue of the people shall not be
    cut off from the city.
  ita-1885: Ed io adunerò tutte le nazioni contro a Gerusalemme in battaglia, e la
    città sarà presa, e le case saranno predate, e le donne sforzate; e la metà della
    città andrà in cattività; ma il rimanente del popolo non sarà sterminato dalla
    città.
  eng-LXXUP: And I will gather all the Gentiles to Jerusalem to war, and the city
    shall be taken, and the houses plundered, and the women ravished; and half of
    the city shall go forth into captivity, but the rest of my people shall not be
    utterly cut off from the city.
  eng-ULB: For I will gather every nation against Jerusalem for battle and the city
    will be captured. The houses will be plundered and the women raped. Half of the
    city will go out into captivity, but the remainder of the people will not be cut
    off from the city.
  spa-VBL: Yo reuniré a todas las naciones para que ataquen a Jerusalén. La ciudad
    será capturada, las casas saqueadas, y las mujeres serán violadas. La mitad de
    la población será llevada en exilio, pero el resto del pueblo no será quitado
    de la ciudad.
  fra-_FOB: J'assemblerai toutes les nations à Jérusalem pour lui faire la guerre;
    et la ville sera prise; les maisons seront pillées, les femmes violées, et la
    moitié de la ville s'en ira en captivité. Mais le reste du peuple ne sera pas
    retranché de la ville.
  mal-mal: ഞാൻ സകലജനതകളെയും യെരൂശലേമിനോടു യുദ്ധത്തിനായി കൂട്ടിവരുത്തും; നഗരം പിടിക്കപ്പെടുകയും
    വീടുകൾ കൊള്ളയിടുകയും സ്ത്രീകളെ വഷളാക്കുകയും നഗരത്തിന്റെ പാതി പ്രവാസത്തിലേക്കു
    പോകുകയും ചെയ്യും; ജനത്തിൽ ശേഷിപ്പുള്ളവർ നഗരത്തിൽനിന്നു ഛേദിക്കപ്പെടുകയില്ല.
  urd-GVR: Kyoṅki maiṅ tamām aqwām ko Yarūshalam se laṛne ke lie jamā karūṅga. Shahr
    dushman ke qabze meṅ āegā, gharoṅ ko lūṭ liyā jāegā aur auratoṅ kī ismatdarī kī
    jāegī. Shahr ke ādhe bāshinde jilāwatan ho jāeṅge, lekin bāqī hissā us meṅ zindā
    chhoṛā jāegā.
  suz-BL: गो रागी रागी ङा मुर नेल्‍ल आन कली यरूसलेम नु लडाइ पपाइक्‍चा कली पुक्‍नुङमी।
    मिनु सहर मेको आन के दुम्‍ब। मेको आन खिं ङा मारेइ मारेइ रोइक्‍नीम। मिनु मीश मुर
    आन कली बिथोलो पाइनी‍म। सहर ङा उइक्‍थ मुर ग्‍याइश्‍शा लाइक्‍चा पुंइसीनीम। ली‍शो
    मेको सहर उइ बाक्‍नीम।
  eng-NOY: For I will gather all nations against Jerusalem to battle; And the city
    shall be taken, And the houses shall be rifled, And the women shall be ravished;
    And half of the city shall go forth into captivity, And the residue of the people
    shall not be cut off from the city.
  ita-1927: Io adunerò tutte le nazioni per far guerra a Gerusalemme, e la città sarà
    presa, le case saranno saccheggiate, e le donne violate; la metà della città andrà
    in cattività, ma il resto del popolo non sarà sterminato dalla città.
  ckb-ckb: هەموو نەتەوەکان لەسەر ئۆرشەلیم کۆدەکەمەوە بۆ ئەوەی لە دژی بجەنگن. شارەکە
    داگیر دەکرێت، ماڵەکان تاڵان دەکرێن، ئافرەت لاقە دەکرێن. نیوەی شارەکە ڕاپێچ دەکرێن،
    بەڵام پاشماوەی خەڵکەکە لە شارەکە ڕاپێچ ناکرێن.
  eng-BBE: 'For I will get all the nations together to make war against Jerusalem;
    and the town will be overcome, and the goods taken from the houses, and the women
    taken by force: and half the town will go away as prisoners, and the rest of the
    people will not be cut off from the town.'
  kan-OKCV: ನಾನು ಜನಾಂಗಗಳನ್ನೆಲ್ಲಾ ಯೆರೂಸಲೇಮಿಗೆ ವಿರೋಧವಾಗಿ ಯುದ್ಧಕ್ಕೆ ಕೂಡಿಸುವೆನು. ಪಟ್ಟಣವನ್ನು
    ಆಕ್ರಮಿಸಿ, ಮನೆಗಳನ್ನು ಸೂರೆಮಾಡಲಾಗುವುದು. ಹೆಂಗಸರು ಅತ್ಯಾಚಾರಕ್ಕೆ ಒಳಗಾಗುವರು. ಪಟ್ಟಣದ ಅರ್ಧ
    ಜನರು ಸೆರೆಗೆ ಹೋಗುವರು. ಆದರೆ ಉಳಿದ ಜನರೆಲ್ಲರು ಪಟ್ಟಣದಲ್ಲೇ ಉಳಿಯುವರು.
  tam-2017: எருசலேமிற்கு விரோதமாக போரிடச் சகல தேசங்களையும் கூட்டுவேன்; நகரம் பிடிக்கப்படும்;
    வீடுகள் கொள்ளையாகும்; பெண்கள் அவமானப்படுவார்கள்; நகரத்தாரில் பாதி மனிதர்கள் சிறைப்பட்டுப்போவார்கள்;
    மீதியான மக்களோ நகரத்தைவிட்டு வெளியேற்றப்படுவதில்லை.
  spa-RV-1909: 'Porque yo reuniré todas las gentes en batalla contra Jerusalem; y
    la ciudad será tomada, y saqueadas serán las casas, y forzadas las mujeres: y
    la mitad de la ciudad irá en cautiverio, mas el resto del pueblo no será talado
    de la ciudad.'
  ron-BTF: Fiindcă voi aduna toate naţiunile la luptă împotriva Ierusalimului; şi
    cetatea va fi luată, şi casele vor fi jefuite, şi femeile violate; şi jumătate
    din cetate va merge în captivitate şi rămăşiţa poporului nu va fi stârpită din
    cetate.
  eng-WEBP: For I will gather all nations against Jerusalem to battle; and the city
    will be taken, the houses rifled, and the women ravished. Half of the city will
    go out into captivity, and the rest of the people will not be cut off from the
    city.
  eng-FBV: I will bring together all the nations to attack Jerusalem. The city will
    be captured, the houses looted, and the women raped. Half the population will
    be taken into exile, but the rest of the people will not be removed from the city.
  nld-1939: Want Ik zal alle volken ten strijde tegen Jerusalem roepen; de stad zal
    worden ingenomen, de huizen zullen worden geplunderd, de vrouwen onteerd; de helft
    der stad zal in ballingschap gaan. Maar de Rest der bewoners zal niet uit de stad
    worden gesleept;
  nch-BL: Quena, ipan nopa tonali TOTECO quichihuas para nochi talme ma mosentilica
    para quiyahualose altepet Jerusalén. Huan quitehuise huan moaxcatise nopa altepet.
    Calaquise ipan nochi calme para quicuise nochi cati quinequise huan para quinchihuilise
    ten hueli nopa sihuame. Huan quinichtequise tajco nopa masehualme huan quinhuicase
    ilpitoque ipan seyoc tali. Huan nopa seyoc tajco mocahuase ipan altepet Jerusalén.
  vie-1934: Vậy ta sẽ nhóm mọi nước lại tranh chiến cùng Giê-ru-sa-lem, và thành sẽ
    bị lấy, nhà sẽ bị cướp, đờn bà sẽ bị hãm, phân nửa thành sẽ đi làm phu tù; nhưng
    dân còn lại sẽ không bị trừ bỏ khỏi thành.
  hin-CV: मैं जाति-जाति के लोगों को येरूशलेम के विरुद्ध युद्ध करने के लिए इकट्ठा करूंगा;
    शहर पर अधिकार कर लिया जाएगा, घर-द्वार लूट लिये जाएंगे, और स्त्रियों से बलात्कार
    किया जाएगा. शहर की आधी जनसंख्या बंधुआई में चली जाएगी, पर बचे लोग शहर में ही रहेंगे.
  spa-BES: 'Porque reuniré a todas las naciones para hacer la guerra contra Jerusalén;
    y el pueblo será vencido, y los bienes tomados de las casas, y las mujeres serán
    violadas: y la mitad del pueblo se irá como prisioneros, y el resto de la gente
    no será destruida del pueblo.'
  tdx-tdx: Fa hatontoko hihotakotak’ am’ Ierosalaime o fifeheañe iabio; vaho ho gioke
    i rovay, ho voloseñe o anjombao naho ho vahoreñe o rakembao vaho hasese an-drohy
    añe ty vaki-mira’ i rovay, fe tsy haitoeñe amy rovay o sehanga’eo.
  tha-KJV: เพราะเราจะรวบรวมประชาชาติทั้งสิ้นให้ทำศึ​กก​ับเยรูซาเล็ม เมืองนั้นจะถูกยึด
    บ้านเรือนจะถูกปล้นสะดมและผู้หญิงจะถูกข่มขืน พลเมืองครึ่งหนึ่งจะตกไปเป็นเชลย ประชาชนส่วนที่​เหลืออยู่​จะไม่​ถู​กตัดออกเสียจากเมือง
  por-BR-2018: Porque eu ajuntarei todas as nações em batalha contra Jerusalém; e
    a cidade será tomada, as casas serão saqueadas, e as mulheres forçadas; e a metade
    da cidade irá em cativeiro, mas o restante do povo não será exterminado da cidade.
  deu-ELO: Und ich werde alle Nationen nach Jerusalem zum Kriege versammeln; und die
    Stadt wird eingenommen und die Häuser werden geplündert und die Weiber geschändet
    werden; und die Hälfte der Stadt wird in die Gefangenschaft ausziehen, aber das
    übrige Volk wird nicht aus der Stadt ausgerottet werden.
  eng-WYC-2018: And I shall gather all folks to Jerusalem, into battle; and the city
    shall be taken, and houses shall be destroyed, and women shall be defouled. And
    the half part of the city shall go out into captivity, and the residue of the
    people shall not be taken away from the city. (And I shall gather all the nations
    to Jerusalem, into battle; and the city shall be taken, and the houses shall be
    destroyed, and the women shall be defiled. And half the city shall go out into
    captivity, but the rest of the people shall not be taken away from the city.)
  epo-epo: Mi kolektos ĉiujn naciojn milite kontraŭ Jerusalemon, kaj la urbo estos
    venkoprenita, la domoj estos detruitaj, la virinoj estos senhonorigitaj, duono
    de la urbo iros en kaptitecon, sed la cetera popolo ne estos ekstermita el la
    urbo.
  uig-PIN: Mǝn barliⱪ ǝllǝrni Yerusalemƣa jǝng ⱪilixⱪa yiƣimǝn; xǝⱨǝr ixƣal ⱪilinidu,
    ɵylǝr bulang-talang ⱪilinip, ⱪiz-ayallar ayaƣ-asti ⱪilinidu; xǝⱨǝrning yerimi
    ǝsirgǝ qüxüp sürgün ⱪilinidu; tirik ⱪalƣan hǝlⱪ xǝⱨǝrdin elip ketilmǝydu.
  beo-beo: 'Hina Gode da fifi asi gala huluane gagadole, Yelusalemema doagala:musa:
    oule misunu. Ilia da Yelusaleme doagala:le lamu, diasu huluane ilia liligi samogele
    lamu amola uda huluane hiougili lale wadela:lesimu. Ilia da dunu dogoa mogili,
    mugululi oule masa:ne gagumu. Be eno dogoa mogili da amogawi esalumu.'
  tpi-OTNT: Bikpela yet bai i kisim ol soldia bilong olgeta kantri i kam na bai ol
    i pait long yupela Jerusalem. Bai ol i winim Jerusalem na kisim olgeta samting
    i stap long ol haus, na bai ol i mekim pasin nogut long ol meri. Hap lain bilong
    ol manmeri bai ol i kisim i go kalabus long ol arapela kantri, na hap lain bai
    i stap yet long Jerusalem.
  hau-SA: Zan tara dukan al’ummai su yaƙi Urushalima; za a ci birnin da yaƙi, za a
    washe gidaje, a kuma yi wa mata fyaɗe. Rabin birnin zai je bauta, amma ba za a
    kwashe sauran mutanen daga birnin ba.
  uig-LAT: Men barliq ellerni Yérusalémgha jeng qilishqa yighimen; sheher ishghal
    qilinidu, öyler bulang-talang qilinip, qiz-ayallar ayagh-asti qilinidu; sheherning
    yérimi esirge chüshüp sürgün qilinidu; tirik qalghan xelq sheherdin élip kétilmeydu.
  nde-nde: Ngizaqoqa zonke izizwe eJerusalema zilwe layo, idolobho lizathunjwa, izindlu
    ziguduzwe, abesifazane badlwengulwe. Ingxenye yedolobho izathunjwa isiwe ebugqilini,
    kodwa abaseleyo edolobheni kabayikubuthwa bathathwe.
  ton-ton: 'Koeʻuhi te u tānaki fakataha ʻae puleʻanga kotoa pē ki Selūsalema ke tau;
    pea ʻe hamu ʻae kolo, pea ʻe vete ʻae ngaahi fale, pea ʻe tohotoho ʻae kau fefine:
    pea ʻe ʻalu ʻa hono vaeua ʻoe kolo ki he fakapōpula, ka e ʻikai motuhi ʻa hono
    kakai ʻoku toe mei he kolo.'
  ces-1613: Nebo shromáždím všecky národy proti Jeruzalému k boji, i bude dobyto město,
    a domové zloupeni, a ženy zhanobeny budou. A když vyjde díl města v zajetí, ostatek
    lidu nebude vyhlazeno z města.
  eng-WMB: For I will gather all nations against Jerusalem to battle; and the city
    will be taken, the houses rifled, and the women ravished. Half of the city will
    go out into captivity, and the rest of the people will not be cut off from the
    city.
  tam-TCV: யெகோவாவே எருசலேமுக்கு எதிராகப் போரிடும்படி எல்லா நாடுகளையும் ஒன்றுதிரட்டுவார்;
    அந்த நகரம் கைப்பற்றப்படும், வீடுகள் கொள்ளையிடப்படும், பெண்கள் கற்பழிக்கப்படுவார்கள்.
    நகர மக்களில் அரைப்பகுதியினர் நாடுகடத்தப்படுவார்கள், ஆனால் மீதியான மக்களோ நகரத்தைவிட்டு
    வெளியேற்றப்பட மாட்டார்கள்.
  ceb-ULB: Tungod kay tigomon ko ang mga nasod batok sa Jerusalem alang sa pagpakiggubat
    ug mabihag ang siyudad. Pang-ilogon ang mga balay ug panglugoson ang mga kababayen-an.
    Mabihag ang katunga sa siyudad, apan ang nahibilin nga katawhan dili papahawaon
    sa siyudad.
  pol-UBG: Zgromadzę bowiem do bitwy wszystkie narody przeciwko Jerozolimie, a miasto
    zostanie zdobyte, domy splądrowane i kobiety zgwałcone. Połowa miasta pójdzie
    do niewoli, a resztka ludu nie będzie wygnana z miasta.
  urd-GVU: کیونکہ مَیں تمام اقوام کو یروشلم سے لڑنے کے لئے جمع کروں گا۔ شہر دشمن کے
    قبضے میں آئے گا، گھروں کو لُوٹ لیا جائے گا اور عورتوں کی عصمت دری کی جائے گی۔
    شہر کے آدھے باشندے جلاوطن ہو جائیں گے، لیکن باقی حصہ اُس میں زندہ چھوڑا جائے گا۔
  eng-OEBCW: And all the nations will gather to Jerusalem, to fight against it. The
    city will be taken and the houses plundered and the women raped. Half of the city
    will go into captivity, and the rest of the people left in the ruins.
  deu-1912: Denn ich werde alle Heiden wider Jerusalem sammeln zum Streit. Und die
    Stadt wird gewonnen, die Häuser geplündert und die Weiber geschändet werden; und
    die Hälfte der Stadt wird gefangen weggeführt werden, und das übrige Volk wird
    nicht aus der Stadt ausgerottet werden.
  kan-2017: ನಾನು ಸಕಲ ಜನಾಂಗಗಳನ್ನು ಯೆರೂಸಲೇಮಿಗೆ ವಿರುದ್ಧವಾಗಿ ಕೂಡಿಸುವೆನು; ಅವು ಪಟ್ಟಣವನ್ನು
    ಆಕ್ರಮಿಸಿಕೊಂಡು ಮನೆಗಳನ್ನು ಸೂರೆಮಾಡಿ ಹೆಂಗಸರನ್ನು ಕೆಡಿಸುವವು; ಪಟ್ಟಣದ ಅರ್ಧ ಜನರು ಸೆರೆಗೆ
    ಹೋಗುವರು, ಉಳಿದ ಜನರೋ ಪಟ್ಟಣದಲ್ಲೇ ಉಳಿಯುವರು.
  yap-yap: I SOMOL e bayi kunuy e pi nam nga ta’bang ni ngar m’aged e mael nga Jerusalem.
    Yira kol fare binaw, min giliw nag urngin e chugum ko pi naun, min mod yargal
    ko ppin ngan kolrad u gelngiy. Ma baley u gathon fare binaw e bay ni fekrad ni
    kalbus nga wuru’ e nam, machane pi’in yad ra magey e dab kun nchuwegrad u lan
    fare binaw.
  hlt-MCSB: Te dongah namtom boeih te caemtloek ham Jerusalem la ka coi ni. Khopuei
    te a loh vetih im a reth uh ni. Huta te a yalh rhoe a yalh puei uh vetih khopuei
    rhakthuem vangsawn la a khuen ni. Tedae pilnam kah a coih tah khopuei lamloh khoe
    mahpawh.
  mdy-ETH: ዬሩሳላሜ ዖላንዳጉዲ ናንጊና ናንጋ ጎዳ ሜሌ ዴሮ ዔኤሊ ዔኪ ዬዓንዳኔ፤ ካታሜሎ ዔያታ ዓርቃንዳኔ፤ ኬኤፆዋ ቡራንዳኔ፤
    ዒኢካ ዓኣ ላኣሎዋ ዎልቄና ዓርቃንዳኔ፤ ዴሮፓ ሄካሢ ዲዒንቲ ዔውታንዳኔ፤ ዓቴ ዓሳ ጋዓንቴ ካታማፓ ሜሌ ቤሲ ዴንዳዓኬ።
  twi-ASANTE: Mɛboaboa aman no nyinaa ano abɛko atia Yerusalem; wɔbɛko afa kuropɔn
    no, wɔbɛwia afie mu nneɛma, na wɔato mmaa no monnaa. Wɔbɛfa kuropɔn no mu nnipa
    no mu fa akɔ nnommum mu, nanso nkaeɛfoɔ no bɛka kuropɔn no mu.
  eng-WEBU: For I will gather all nations against Jerusalem to battle; and the city
    will be taken, the houses rifled, and the women ravished. Half of the city will
    go out into captivity, and the rest of the people will not be cut off from the
    city.
  spa-PDDPT: Porque Yo reuniré a todas las naciones para combatir contra Jerusalén.
    La ciudad será conquistada, las casas serán saqueadas y las mujeres violadas.
    La mitad del pueblo irá en cautiverio, pero el resto del pueblo no será cortado
    de la ciudad.
  gun-gun: Mba'eta yvy regua ha'e javi amono'õmba 'rã imbouvy Jerusalém tetã re opu'ã
    aguã. Ha'e ramo ha'e kuery ipo'aka ete 'rã tetã re. Ha'e rami vy mba'emo oipe'apa
    'rã oo ikuai va'e gui, kunhague ikuai va'e ma oguero'apaa rive 'rã guive. Tetã
    pygua kuery mbytekue peve 'rã ogueraa escravo-rã, ha'e rã hembyrekue ma tetã gui
    ndoipe'aai 'rã.
  agu-BL: Te yi jun k'ejlala'tz tz'ocpon Kajcaw tan chimolche'n cyakil yi e' nación
    tan cyoque'n tan oyintzi' scye yi e' aj Jerusalén. Nin ẍchixcyek yi nacióna'tz
    scye'j. Scyetzaje' cyakil yi e'chk takle'n yi at xe'ak chica'l yi e' aj Jerusalén.
    Chocpon tan chipo'tze'n xna'n. Ej, nin nchiben pres mas nicy' te yi wunaka'tz
    yi ate' tnum. Ntin cobox ntzi' ẍchiclaxok cyen.
  ilo-ULB: Ta ummongekto dagiti amin a nasion a mangraut iti Jerusalem, ket masakupto
    ti siudad! Masamsamto dagiti babbalay ket magundawayanto dagiti babbai! Maitalawto
    a kas balud ti kagudua dagiti tattao ti siudad, ngem saanto a maipanaw iti siudad
    dagiti nabati a tattao.
  kpg-kpg: Dimaadua ga haga dagabuli mai nia henua huogodoo ga heebagi gi Jerusalem.
    Di waahale gaa kae, nia hale ga gaiaa ono goloo, nia ahina gaa hai ginai di hai
    be di manu. Dahi baahi e lua o nia daangada gaa hula gi daha mo nadau henua, malaa,
    digau ala e dubu i golo ga hagalee lahi gi daha mo di waahale.
  uig-ARA: مەن بارلىق ئەللەرنى يېرۇسالېمغا جەڭ قىلىشقا يىغىمەن؛ شەھەر ئىشغال قىلىنىدۇ،
    ئۆيلەر بۇلاڭ-تالاڭ قىلىنىپ، قىز-ئاياللار ئاياغ-ئاستى قىلىنىدۇ؛ شەھەرنىڭ يېرىمى
    ئەسىرگە چۈشۈپ سۈرگۈن قىلىنىدۇ؛ تىرىك قالغان خەلق شەھەردىن ئېلىپ كېتىلمەيدۇ.
  sus-sus: N si birin malanma nɛ Darisalamu gere xili ma. E soma nɛ taa kui, e banxi
    kana, e dutun ginɛe ma. E ɲama sɛɛti xaninma nɛ konyiya kui, e boore sɛɛti lu
    taa kui.
  pon-2006: KAUN-O pahn ketikipene wehi koaros pwe re en mahweniong Serusalem. Kahnimwo
    pahn lohdi, dipwisoun nan ihmw kan pahn kulsang, oh angkehlail pahn wiawihong
    lih akan. Apali en aramas akan pahn kalipilipala, ahpw me luhwehdi kan sohte pahn
    wisiksang nan kahnimwo.
  ksd-ksd: Tago ina varurue ra lavur vuna tarai upi diat a varubu ma Ierusalem; ma
    da uvia pa ra pia na pal, ma da lobong ra umana pal, ma da vakaina ra vaden; tika
    na ngungu ta ra tarai da ben vavilavilau vue diat, ma ra ibaiba na tarai pa da
    tak vue diat kan ra pia na pal.
  grc-BRENT: καὶ ἐπισυνάξω πάντα τὰ ἔθνη ἐπὶ Ἱερουσαλὴμ εἰς πόλεμον, καὶ ἁλώσεται
    ἡ πόλις, καὶ διαρπαγήσονται αἱ οἰκίαι, καὶ αἱ γυναῖκες μολυνθήσονται, καὶ ἐξελεύσεται
    τὸ ἥμισυ τῆς πόλεως ἐν αἰχμαλωσίᾳ, οἱ δὲ κατάλοιποι τοῦ λαοῦ μου οὐ μὴ ἐξολοθρευθῶσιν
    ἐκ τῆς πόλεως.
  ind-AYT: Aku akan mengumpulkan semua bangsa untuk memerangi Yerusalem, kota itu
    akan direbut, rumah-rumah akan dijarah, dan perempuan-perempuan akan ditiduri.
    Separuh dari penduduk kota itu harus pergi ke pembuangan, tetapi selebihnya dari
    umat itu tidak akan dilenyapkan dari kota itu.
  nya-nya: Ndidzasonkhanitsa anthu a mitundu yonse kuti adzathire nkhondo Yerusalemu;
    mzindawu udzalandidwa, nyumba zidzaphwasulidwa, ndipo akazi adzagwiriridwa. Theka
    la anthu a mu mzindamu lidzapita ku ukapolo, koma ena onse otsala mu mzindamu
    sadzachotsedwa.
  hrv-hrv: I sabrat ću sve narode u Jeruzalem u borbu. I zaposjest će grad, opljačkati
    kuće i silovati žene. Polovina će grada otići u izgnanstvo, ali Ostatak neće biti
    istrijebljen iz grada.
  mps-mps: Te Genuai Bidigo digi te tigidali bulu tǫ kantri ami bidi dabe sela aselama,
    te augwaligo dage Jerusalem dali boi hwįmainogo yaibao. Te augwaligo Jerusalem
    dabe aiyaba elaluama, tama augwaligo bede elaluali doado bage tigidali saibao,
    tama augwaligo te we dabeba me dwai kolesaga yaibao. Te we bidi hani dabe me badu
    bugai te augwaligo selama, te gasa bulu tǫ kantriba kalabus iligi pali, tama
    te hani me badu bugai te Jerusalemde bidaibao.
  tpi-tpi: Bikpela yet bai i kisim ol soldia bilong olgeta kantri i kam na bai ol
    i pait long yupela Jerusalem. Bai ol i winim Jerusalem na kisim olgeta samting
    i stap long ol haus, na bai ol i mekim pasin nogut long ol meri. Hap lain bilong
    ol manmeri bai ol i kisim i go kalabus long ol arapela kantri, na hap lain bai
    i stap yet long Jerusalem.
  dan-1931: Da samler jeg alle Folkene til Angreb på Jerusalem; Byen indtages, Husene
    plyndres, Kvinderne skændes, og Halvdelen af Byens Indbyggere vandrer i Landflygtighed;
    men Resten af Folket skal ikke udryddes af Byen.
  vie-OVCB: Chúa Hằng Hữu sẽ tập họp các nước lại đánh Giê-ru-sa-lem. Thành sẽ bị
    chiếm, nhà bị cướp, phụ nữ bị hãm hiếp. Phân nửa dân trong thành bị bắt đi đày,
    nhưng những người còn sót sẽ được ở lại trong thành đã đổ nát.
  guj-2017: કેમ કે હું બધી પ્રજાઓને યરુશાલેમ વિરુદ્ધ યુદ્ધ માટે એકત્ર કરીશ, નગર કબજે
    કરવામાં આવશે. ઘરો લૂંટવામાં આવશે અને સ્ત્રીઓ પર બળાત્કાર કરવામાં આવશે. અડધું નગર
    બંદીખાનામાં જશે, પણ બાકીના લોકો નગરમાંથી કાપી નાખવામાં આવશે નહિ.
  pon-2006A: KAUN-O pahn ketikipene wehi koaros pwe re en mahweniong Serusalem. Kahnimwo
    pahn lohdi, dipwisoun nan ihmw kan pahn kulsang, oh angkehlail pahn wiawihong
    lih akan. Apali en aramas akan pahn kalipilipala, ahpw me luhwehdi kan sohte pahn
    wisiksang nan kahnimwo.
  por-BRBSL: Pois eu congregarei todas as nações contra Jerusalém para a batalha;
    e a cidade será tomada, as casas serão espingidas, e as mulheres arrebatadas.
    Metade da cidade sairá em cativeiro, e o resto do povo não será cortado da cidade.
  eng-OEBUS: And all the nations will gather to Jerusalem, to fight against it. The
    city will be taken and the houses plundered and the women raped. Half of the city
    will go into captivity, and the rest of the people left in the ruins.
  cth-cth: Jerusalem khopui tuk sak hanelah miphunnaw ka kamkhueng sak han. Hote khopui
    a tuk awh vaiteh, imnaw a lawp awh han. Napuinaw a yonkhai awh han. Khoca tami
    tangawn teh san lah man awh vaiteh tangawn a cei takhai awh han.
  twi-twi: Mɛboaboa aman no nyinaa ano abɛko atia Yerusalem; wɔbɛko afa kuropɔn no,
    wobewia afi mu nneɛma, na wɔato mmea no mmonnaa. Wɔbɛfa kuropɔn no mu nnipa no
    mu fa akɔ nnommum mu, nanso nkae no bɛka kuropɔn no mu.
  hlt-hlt: Te dongah namtom boeih te caemtloek ham Jerusalem la ka coi ni. Khopuei
    te a loh vetih im a reth uh ni. Huta te a yalh rhoe a yalh puei uh vetih khopuei
    rhakthuem vangsawn la a khuen ni. Tedae pilnam kah a coih tah khopuei lamloh khoe
    mahpawh.
  tbz-SIM: N yóó duɔ́ nkɛ̀ ibotí tɛìi tíímmu kɛ́do Sedisɑdɛmmu mudoò kɛ́pɔntɛ dihɛì
    kɛ́hɛí dɛ̀ɛ̀ kó dimɑ̀ɑ̀ bo di miɛkɛ, kɛ́pĩ́mmú bɛnitipòbɛ̀ kɛ́duɔ́nɛ̀, kɛ́pĩ́mmú
    bɛsṹkùbɛ̀ kɛ́kũṹnnɛ̀ kɛ́dɔɔ̀ tidɑɑtì, kɛ̀ bɛsɔmbɛ nkpɑɑ́ dihɛì.
  msy-2020: Eghtɨ Ikiavɨra Itir God uabɨ kantrin igharazibar mɨdorozir gumaziba bar
    da inightɨ, me izɨ Jerusalem mɨsogham. Me Jerusalemia abɨnigh bizir dɨpenimɨn
    itiba bar ada inigham. Egh arazir otuaribar amizibar amuam. Egh gumazamizir kabar
    nar mam inigh mangɨtɨ, me kantrin igharazibar kalabusɨn ikiam. Eghtɨ men akuar
    mam Jerusalem ateghan kogham, me an ikɨvɨra ikiam.
  dop-dop: Tɑmpɑnɑ tɔɔ, Tɑcɑɑ kɑ́ kpeɣeli piitimnɑɑ. Pɑɑ kʋlɩ Yosɑlɛm tɔɔ nɑ pɑ́ lɛɛkɩ-tɛ.
    Pɑɑ kuu tɛɛsɩ tɑɑ wontu, nɑ pɑ́ kpi ɑlɑɑ. Pɑɑ kuu yəlɑɑ hɔɣɔlʋɣʋ nɑ pɑ́ tɛɛnɑ.
    Amɑ pɩɩ yele kʋkɑɑsɑɑ kɛ ɩcɑtɛ tɑɑ.
  azb-azb: Mən bütün millətləri Yerusəlimə qarşı müharibə etmək üçün toplayacağam.
    Şəhər ələ keçiriləcək, evlər qarət ediləcək, qadınlara təcavüz ediləcək. Şəhər
    əhalisinin yarısı sürgünə göndəriləcək, amma qalanların şəhərdən kökü kəsilməyəcək.
  eng-DBY: And I will assemble all the nations against Jerusalem to battle; and the
    city shall be taken, and the houses rifled, and the women ravished; and half of
    the city shall go forth into captivity; and the rest of the people shall not be
    cut off from the city.
  hin-2017: क्योंकि मैं सब जातियों को यरूशलेम से लड़ने के लिये इकट्ठा करूँगा, और वह
    नगर ले लिया जाएगा। और घर लूटे जाएँगे और स्त्रियाँ भ्रष्ट की जाएँगी; नगर के आधे
    लोग बँधुवाई में जाएँगे, परन्तु प्रजा के शेष लोग नगर ही में रहने पाएँगे।
  wol-KYG: Xeet yépp laay dajale ci kaw Yerusalem, ngir xare. Dëkk bi lees di nangu,
    sëxëtoo kër yi, tëdde jigéen ñi. Genn-wàllu dëkk beey génn, jëm ngàllo, waaye
    ndesu askan wi, deesu leen dagge ci dëkk bi.
  eng-YLT: And I have gathered all the nations unto Jerusalem to battle, And captured
    hath been the city, And spoiled have been the houses, And the women are lain with,
    Gone forth hath half the city in a removal, And the remnant of the people are
    not cut off from the city.
  kne-kne: Din iyat na ay maamag et sinopen Diyos din am-in ay nasyon et gobaten da
    din siyodad ay Jerusalem. Abaken da et alaen da am-in ay layden da sin bebbeey
    ya piliten da abe din babbabai. Din kagodwan di omili yan maiey da ay maibalod
    sin addawi, ngem din odom pay yan mabay-an da.
  eng-WYC-2017: And I shall gather all folks to Jerusalem, into battle; and the city
    shall be taken, and houses shall be destroyed, and women shall be defouled. And
    the half part of the city shall go out into captivity, and the residue of the
    people shall not be taken away from the city.
  eng-WMBB: For I will gather all nations against Jerusalem to battle; and the city
    will be taken, the houses rifled, and the women ravished. Half of the city will
    go out into captivity, and the rest of the people will not be cut off from the
    city.
  urd-GVH: क्योंकि मैं तमाम अक़वाम को यरूशलम से लड़ने के लिए जमा करूँगा। शहर दुश्मन
    के क़ब्ज़े में आएगा, घरों को लूट लिया जाएगा और औरतों की इसमतदरी की जाएगी। शहर
    के आधे बाशिंदे जिलावतन हो जाएंगे, लेकिन बाक़ी हिस्सा उसमें ज़िंदा छोड़ा जाएगा।
  rug-rug: Kote varigara mae ni Sa sari doduru butubutu pa Zerusalema pude mae raza
    ia; sa vasileana lavata si kote ta zau vagi; sari na likakalae koari na vetu si
    kote ta hiko vagi meke sari barikaleqe si kote ta hagele zuzuku. Kukuruna sa vasileana
    lavata si kote ta raovo taloa, ba sapu kukuruna pule si lopu kote ta vagi taloa
    koasa vasileana lavata.
  gaz-gaz: Ani akka isaan ishee waraananiif saboota hunda Yerusaalemitti walitti nan
    qaba; magaalattiin ni qabamti; manneen ni saamamu; dubartoonni isaanii humnaan
    gudeedamu. Gartokkeen magaalattii ni boojiʼama; uummanni hafe garuu magaalattii
    keessaa hin fudhatamu.
  fra-LSG: Je rassemblerai toutes les nations pour qu’elles attaquent Jérusalem; La
    ville sera prise, les maisons seront pillées, et les femmes violées; La moitié
    de la ville ira en captivité, Mais le reste du peuple ne sera pas exterminé de
    la ville.
  yal-yal: N siyane birin malanma nɛn e yi Yerusalɛn yɛngɛ. Taan suxuma nɛn. Banxine
    yi kui geli. E yi fu ɲaxanle ma. Taan fɔxɔ kedenna yi siga suxuni. Koni yama dɔnxɛn
    luma nɛn taani.
  haw-1868: 'E houluulu auanei au i na lahuikanaka a pau e ku e ia Ierusalema i ke
    kaua; A e hoopioia auanei ke kulanakauhale, E haoia na hale, a e moe wale ia na
    wahine: A e hele pio aku kekahi hapalua o ko ke kulanakauhale, Aka, aole e hookiia''e
    ke koena o kanaka mai ke kulanakauhale aku.'
  arb-NAV: لأَنِّي أَجْمَعُ جَمِيعَ الأُمَمِ عَلَى أُورُشَلِيمَ لِتُحَارِبَهَا، فَتُؤْخَذُ
    الْمَدِينَةُ وَتُنْهَبُ الْبُيُوتُ وَتُغْتَصَبُ النِّسَاءُ وَيُسْبَى نِصْفُ أَهْلِهَا
    إِلَى الْمَنْفَى. إِنَّمَا لَا يَنْقَرِضُ بَقِيَّةُ الشَّعْبِ مِنَ الْمَدِينَةِ.
  ewe-ewe: Maƒo dukɔwo katã nu ƒu be woava awɔ avu kple Yerusalem, woaxɔ du la, woalɔ
    aƒewo katã ƒioƒioƒio, eye woalé nyɔnuwo sesẽtɔe adɔ kpli wo. Woakplɔ du la ƒe
    afã ayi aboyo mee, gake ame mamlɛawo atsi dua me.
  eng-LEE: And I will assemble all the nations against Jerusalem to battle; and the
    city shall be captured, and the houses plundered, and the women ravished; and
    half of the city shall go forth into exile, and the residue of the people shall
    not be cut off from the city.
  asm-FB: কিয়নো মই যুঁজৰ অৰ্থে যিৰূচালেমৰ অহিতে আটাই জাতিক গোটাম; তাতে নগৰখন আটক
    কৰা হ’ব! ঘৰবোৰ লুট কৰা হ’ব আৰু মহিলাসকলক বলাৎকাৰ কৰা হ’ব! নগৰখনৰ এভাগ লোক বন্দী
    অৱস্থালৈ ওলাই যাব, কিন্তু অৱশিষ্ট লোকসকলক নগৰখনৰ পৰা উচ্ছন্ন কৰা নহ’ব।
  sus-A: ﭑ سِ بِرِن مَلَنمَ نّ دَرِ سَلَمُ فٍرٍ شِلِ مَ. عٍ سٌمَ نّ تَا كُي، عٍ بَنشِ
    كَنَ، عٍ دُتُن فِنّيٍ مَ. عٍ حَمَ سّيتِ شَنِنمَ نّ كٌنيِيَ كُي، عٍ بٌورٍ سّيتِ
    لُ تَا كُي.
  fra-SBL: Car je rassemblerai toutes les nations contre Jérusalem pour qu'elles combattent ;
    la ville sera prise, les maisons pillées, les femmes violées. La moitié de la
    ville partira en captivité, et le reste du peuple ne sera pas retranché de la
    ville.
  hbo-hbo: וְאָסַפְתִּ֨י אֶת־כָּל־הַגֹּויִ֥ם ׀ אֶֽל־יְרוּשָׁלַ͏ִם֮ לַמִּלְחָמָה֒ וְנִלְכְּדָ֣ה
    הָעִ֗יר וְנָשַׁ֙סּוּ֙ הַבָּ֣תִּ֔ים וְהַנָּשִׁ֖ים *תִּשָּׁגַלְנָה (תִּשָּׁכַ֑בְנָה)
    וְיָצָ֞א חֲצִ֤י הָעִיר֙ בַּגֹּולָ֔ה וְיֶ֣תֶר הָעָ֔ם לֹ֥א יִכָּרֵ֖ת מִן־הָעִֽיר׃
  kik-kik: Nĩngongania ndũrĩrĩ ciothe ciũkĩrĩre itũũra rĩa Jerusalemu, ihũũrane narĩo;
    itũũra rĩu inene nĩrĩkanyiitwo nĩ thũ, na indo cia nyũmba ciũngũrũrio nao andũ-a-nja
    manyiitwo na hinya. Andũ nuthu ya itũũra nĩmagathaamio, no andũ acio angĩ matikeherio
    itũũra-inĩ rĩu.
  fra-NCL: J’assemblerai toutes les nations devant Jérusalem pour la guerre ; et la
    ville sera prise, les maisons seront pillées, les femmes violées, et la moitié
    de la ville partira en captivité ; mais le reste du peuple ne sera pas retranché
    de la ville.
  cek-AK: To naah Jerusalem tuk hanah prae kaminawk tp ka tacuu boih han; vangpui
    to la o ueloe, imnawk to taek o tih, nongpatanawk to zae o haih tih; vangpui ahap
    kaminawk loe misong ah om o tih, toe kanghmat kaminawk loe vangpui thung hoi ruet
    o nganga mak ai.
  cuk-cuk: Bela dulemar-yar-baid-baidgi-bukmalad bemargi bila-onodagega an imakoed.
    We-dulemar be-yar sunonimaloed, be-neggi-ibmar-nikadi be-ibe sumaloed, degi, be-omegangi
    dodomaloed. Be-dulemar-negabar aineba gales seledmaloed. Bamaladdi, bemaloed.
  uig-CYR: Мән барлиқ әлләрни Йерусалимға җәң қилишқа жиғимән; шәһәр ишғал қилиниду,
    өйләр булаң-талаң қилинип, қиз-аяллар аяқ-асти қилиниду; шәһәрниң йерими әсиргә
    чүшүп сүргүн қилиниду; тирик қалған хәлиқ шәһәрдин елип кетилмәйду.
  tel-2017: ఎందుకంటే యెరూషలేము మీద యుద్ధం చేయడానికి నేను ఇతర దేశాల ప్రజలను సమకూర్చబోతున్నాను.
    అప్పుడు పట్టణం శత్రువు చేజిక్కుతుంది. ఇళ్ళు దోచుకుంటారు. స్త్రీలకు మానభంగాలు జరుగుతాయి.
    నగరంలో సగానికి పైగా బందీలుగా వెళ్ళిపోతారు. మిగిలినవారు నాశనం కాకుండా నగరంలోనే
    మిగిలిపోతారు.
  hat-BSA: Paske Mwen va rasanble tout nasyon yo kont Jérusalem pou batay. Vil la
    va vin kaptire, kay yo va piyaje, fanm yo va vyole. Mwatye nan vil la va voye
    an egzil, men rès a pèp la p ap koupe retire de vil la.
  kos-kos: LEUM GOD El ac fah usani mutunfacl nukewa nu sie in tuh mweuni Jerusalem.
    Siti uh fah sruhu, lohm in acn we fah pusrla koano, ac mutan uh fah sruinkuiyuk.
    Tafu mwet we ac fah utukla nu in sruoh, tusruktu mwet lula selos ac fah tia utukla
    liki siti uh.
  hbo-WLC: וְאָסַפְתִּ֨י אֶת־כָּל־ הַגּוֹיִ֥ם ׀ אֶֽל־יְרוּשָׁלִַם֮ לַמִּלְחָמָה֒ וְנִלְכְּדָ֣ה
    הָעִ֗יר וְנָשַׁ֙סּוּ֙ הַבָּ֣תִּ֔ים וְהַנָּשִׁ֖ים תשגלנה וְיָצָ֞א חֲצִ֤י הָעִיר֙
    בַּגּוֹלָ֔ה וְיֶ֣תֶר הָעָ֔ם לֹ֥א יִכָּרֵ֖ת מִן־הָעִֽיר׃
  ibo-ibo: Aga m achịkọta mba niile ka ha bịa Jerusalem ibuso ya agha. Ha ga-adọta
    obodo ahụ nʼagha, tụtụkọọ ihe dị nʼụlọ niile, dinaa ndị inyom nʼike. A ga-adọta
    ọkara ndị bi nʼobodo ahụ nʼagha, duru ha gaa mba ọzọ. Ma ọkara nke ọzọ ka ha ga-ahapụ.
  ory-ory: କାରଣ ଯିରୂଶାଲମ ବିରୁଦ୍ଧରେ ସଂଗ୍ରାମ ପାଇଁ ସମସ୍ତ ଗୋଷ୍ଠୀଙ୍କୁ ଆମ୍ଭେ ସଂଗ୍ରହ କରିବା;
    ପୁଣି, ନଗର ଶତ୍ରୁହସ୍ତଗତ ଓ ଗୃହସକଳ ଲୁଟିତ ହେବ ଓ ସ୍ତ୍ରୀମାନେ ବଳାତ୍କୃତ ହେବେ; ଆଉ, ନଗରର
    ଅର୍ଦ୍ଧେକ ଲୋକ ବନ୍ଦୀ ହୋଇଯିବେ ମାତ୍ର ଅବଶିଷ୍ଟ ଲୋକ ନଗରରୁ ଉଚ୍ଛିନ୍ନ ହେବେ ନାହିଁ।
  chk-chk: Pun ewe Samol mi Lapalap epwe achufengeni chon ekewe mwü meinisin, pwe
    repwe feila Jerusalem o maun ngeni. Iwe, ewe telinimw epwe oola, repwe soläni
    pisekin lon ekewe imw o achomanauei ekewe fefin. Esopun chon ewe telinimw repwe
    oola, nge ekewe lusun aramas resap kärila seni lon ewe telinimw.
  rop-rop: YAWEI garra bringimap solja brom ola kantri blanga fait langa detlot pipul
    langa Jerusalem en dei garra teikoba det taun. Dei garra gajim ola enijing brom
    ola haus. Dei garra nokamdan en silip garram ola wuman. Dei garra deigidawei haf
    pipul prisana en dei garra libum najalot langa det taun.
  ukr-1871: І позбіраю всї народи на війну проти Ерусалиму, й опанують город, і пограблять
    будинки, й побезчестять жіноцтво, й позаймають половину города у полонь, тілько
    останок людности не викорениться з городу.
  deu-1951: Da werde ich alle Nationen bei Jerusalem zum Kriege versammeln; und die
    Stadt wird erobert, die Häuser werden geplündert und die Frauen geschändet werden;
    und die Hälfte der Stadt muß in die Gefangenschaft wandern, der Rest aber soll
    nicht aus der Stadt ausgerottet werden.
  eng-JPS: For I will gather all nations against Jerusalem to battle; and the city
    shall be taken, and the houses rifled, and the women ravished; and half of the
    city shall go forth into captivity, but the residue of the people shall not be
    cut off from the city.
  srp-1865: Jer æu skupiti sve narode na Jerusalim u boj, i grad æe se uzeti, i kuæe
    oplijeniti i žene osramotiti, i polovina æe grada otiæi u ropstvo, a ostali narod
    neæe se istrijebiti iz grada.
  lug-lug: Ndikuŋŋaanyiza amawanga gonna mu Yerusaalemi mu lutalo okukirwanyisa; ekibuga
    kiritwalibwa, enju zinyagibwe n’abakazi bakwatibwe. Kimu kyakubiri eky’ekibuga
    kiritwalibwa mu buwaŋŋanguse; naye abalala abalisigalawo tebaliggibwa mu kibuga.
  heb-heb: ואספתי את כל הגוים אל ירושלם למלחמה ונלכדה העיר ונשסו הבתים והנשים תשגלנה
    ויצא חצי העיר בגולה ויתר העם לא יכרת מן העיר׃
  ben-IRV: কারণ আমি যিরূশালেমের বিরুদ্ধে যুদ্ধ করবার জন্য সমস্ত জাতিকে জড়ো করব এবং
    সেই শহর দখল করা হবে! সমস্ত বাড়ি লুটপাট করা হবে এবং স্ত্রীলোকদের ধর্ষণ করা হবে!
    শহরের অর্ধেক লোক বন্দী হয়ে বাইরে যাবে কিন্তু বাকি লোকদের শহর থেকে উচ্ছিন্ন করা
    হবে না।
  pan-pan: ਮੈਂ ਸਾਰੀਆਂ ਕੌਮਾਂ ਨੂੰ ਇਕੱਠਾ ਕਰਾਂਗਾ ਕਿ ਯਰੂਸ਼ਲਮ ਨਾਲ ਲੜਾਈ ਕਰਨ ਅਤੇ ਸ਼ਹਿਰ ਉੱਤੇ
    ਕਬਜ਼ਾ ਕਰ ਲਿਆ ਜਾਵੇਗਾ, ਇਸਤਰੀਆਂ ਦੀ ਬੇ-ਪਤੀ ਹੋਵੇਗੀ ਅਤੇ ਅੱਧਾ ਸ਼ਹਿਰ ਗੁਲਾਮੀ ਵਿੱਚ ਜਾਵੇਗਾ
    ਪਰ ਬਾਕੀ ਲੋਕ ਸ਼ਹਿਰ ਤੋਂ ਵੱਢੇ ਜਾਣਗੇ।
  mya-JVB: ယေရုရှလင် မြို့ကို တိုက် စေခြင်းငှါ ၊ လူမျိုး အပေါင်း တို့ကို ငါစုဝေး စေမည်။
    မြို့ ကို တိုက် ယူပြီးလျှင် ၊ အိမ် တို့ကို လုယက် ၍ မိန်းမ တို့ကို အဓမ္မ ပြုကြလိမ့်မည်။
    မြို့ သားတဝက် ကို သိမ်း သွား၍ တဝက် သာမြို့ ၌ ကျန်ကြွင်းလိမ့်မည်။
  hmo-hmo: Lohiabada ese bese idauidau taudia ibounai do ia haboua, bona idia ese
    Ierusalema do idia tuari henia. Idia ese Ierusalema do idia abia, ruma edia kohu
    do idia dadia, bona hahine do idia sihari henia, bona hadikaia. Hanua taudia kahana
    be do idia guia, do idia abia lao, idau tano dekenai hesiai gaukara do idia karaia.
    To hanua dekenai do noho taudia kahana be hanua dekena amo do idia siaia lao lasi.
  urd-urd: क्यूँकि मैं सब क़ौमों को जमा' करूँगा कि येरूशलेम से जंग करें, और शहर ले
    लिया जाएगा और घर लूटे जाएँगे और 'औरतें बे हुरमत की जायेंगी और आधा शहर ग़ुलामी
    में जाएगा, लेकिन बाक़ी लोग शहर ही में रहेंगे।
  rus-SYN: И соберу все народы на войну против Иерусалима, и взят будет город, и разграблены
    будут домы, и обесчещены будут жены, и половина города пойдет в плен; но остальной
    народ не будет истреблен из города.
  bqc-SIM: A bui píi kãaa Yelusalɛũzi aa zĩkaánↄ, aai wɛ̃́lɛpi sí. Aa kpɛ́ↄ
    yↄɛ aa kusi nↄɛↄwa. Wa tá ń wɛ̃́lɛpideↄ lɛɛ doo zĩ̀zↄↄ ũ, ãma wa ń kĩni
    pↄ́ gↄ̃̀ↄ bↄlɛ wɛ̃́lɛpi guuo.
  tcz-CHONGTHU: Keiman Jerusalem satdinga chitin namtin kakhop ding, khopi hi alah
    diu, ima jouse hi achom diu, numeiho asuhset diu, mipi akehkhat galhinga kiman
    ding, chuleh amoh chengse chu khopi sunga kidalha ding ahiuve.
  mar-mar: यरूशलेमेशी लढावयास मी सर्व राष्ट्रांना एकत्र करीन. ते नगरी ताब्यात घेतील
    आणि घरांना लुटतील. स्त्रियांवर बलात्कार करतील व अर्धे-अधिक लोक कैद केले जातील.
    पण उरलेल्या लोकांस नगरीतून नेले जाणार नाही.
  qub-qub: Chaypäga Tayta Diosmi shuntamongapaj llapan nasyuncunata Jerusalencho tiyajcunawan
    pillyananpaj. Nircorga contrancunami siudächöga tiyacaycärenga. Wasicunapita ima-aycantapis
    apaconga. Warmicunatana bigulanga. Nircur chaycho tiyajcunata pullantaga prësu
    juc-läman apanga. Jinanchöga waquillannami quëdangapaj.
  bqp-bqp: U koo bwesenu kpuro mɛnnɑ nu kɑ Yerusɑlɛmu wɔri. Bɑ koo ye mwɑ kpɑ bu yen
    yɛnusu dɔ̃ɔ sɔku. Bɑ koo kɑ yen tɔn kurɔbu kpunɑ kɑ dɑm. Kpɑ bu yen tɔmbun bɔnu
    yoru mwɛɛri bu kɑ doonɑ. Adɑmɑ bɑ ǹ be bɑ tie goomɔ.
  hat-hat: Seyè a pral sanble tout nasyon yo pou y' al fè lagè ak lavil Jerizalèm.
    Y'ap pran lavil la, y'ap piye tout kay yo, y'ap fè kadejak sou medam yo. Yo pral
    depòte mwatye nan moun yo. Men, rès pèp la ap rete nan lavil la.
  eng-BSB: For I will gather all the nations for battle against Jerusalem, and the
    city will be captured, the houses looted, and the women ravished. Half of the
    city will go into exile, but the rest of the people will not be removed from the
    city.
  tod-tod: Nà zii ɠiligiti pɛ gaalɛ ba, ti kɔɔi vala Zeeluzalɛme ʋa. Taai ɠa zo,
    toomai ɠa ɠɛ pɛlɛiti bu, pumai ɗa ɠɛ ga anzanuiti, nuɓusɛi ɠilazuʋɛ pɛ ka li duɔlai
    zu, kɛlɛ nuɓusɛi mɔta goi ɠa yɛ taazuʋɛ.
  eng-WEBPB: For I will gather all nations against Jerusalem to battle; and the city
    will be taken, the houses rifled, and the women ravished. Half of the city will
    go out into captivity, and the rest of the people will not be cut off from the
    city.
  kbq-kbq: Na'ankure maka kokankoka vahera zamavare atru hanuge'za Jerusalemi kumapi
    vahera hara eme huzmante'za kumazmia e'neriza, arohu zamare'za maka'zazmia e'neriza
    a'naneramina zamazeri haviza hugahaze. Vahetmina amu'nompinti refko hu'za kina
    huzmante'za zamavare'za vanageno, zamatre'zama vanaza vahe'mo'za eri havizama
    hutre'zama vanaza kumapi manigahaze.
  nhe-BL: Quena, ipan nopa tonali TOTECO quichihuas para nochi tlaltini ma mosentilica
    para quiyahualose altepetl Jerusalén. Huan quitehuise huan moaxcatise nopa altepetl.
    Calaquise ipan nochi caltini para quicuise nochi tlen quinequise huan para quinchihuilise
    tlen hueli nopa sihuame. Huan quinixtequise tlajco nopa tlacame huan quinhuicase
    ilpitoque ipan seyoc tlali. Huan nopa seyoc tlajco mocahuase ipan altepetl Jerusalén.
  bus-bus: Dii é bori píngi kakↄ̃a Yerusalɛmuzi, lɛ aↄ̃ zĩ̀ káao aↄ̃ wɛ́tɛ pì sí.
    Aↄ̃é kpɛ́nↄ kpokɛ, aↄ̃é kusi nↄgbɛ̃nↄa. Weé tá kↄ̃n wɛ́tɛ pì deenↄ kpadooo zĩ̀zↄnↄ
    ũ, mↄde weé ń kpadoo kɛ̀ aↄ̃ gↄ̃̀nↄ bↄɛ wɛ́tɛ pì guuro.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e omono'og putar teko ywy nànànar Zeruzarez iàmàtyry'ym
    kar pà wanupe wà nehe. Upyro putar tawhu wà nehe. Weraha putar tàpuz me har paw
    uzeupi wà nehe. Uzapo putar a'e iaiw ma'e kuzàgwer wanupe wà nehe. Weraha putar
    amo teko a'e pe har weko haw pe wemipyhyk kwer romo wà nehe. Amogwer upuner putar
    upyta haw rehe Zeruzarez pe wà nehe.
  eng-DRA: 'And I will gather all nations to Jerusalem to battle, and the city shall
    be taken, and the houses shall be rifled, and the women shall be defiled: and
    half of the city shall go forth into captivity, and the rest of the people shall
    not be taken away out of the city.'
