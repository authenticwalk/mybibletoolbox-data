verse: ZEC.014.010
translations:
  mal-C: ദേശംമുഴുവനും, ഗേബാമുതൽ ജെറുശലേമിനു തെക്ക് രിമ്മോൻവരെ അരാബാപോലെ വിശാലമായ സമഭൂമിയായിത്തീരും.
    എന്നാൽ ജെറുശലേം അതിന്റെ സ്ഥാനത്തുതന്നെ ഉയർന്നിരിക്കും. ബെന്യാമീൻകവാടംമുതൽ ആദ്യത്തെ
    കവാടത്തിന്റെ സ്ഥാനംവരെയും കോൺകവാടംവരെയും ഹനനേൽഗോപുരംമുതൽ രാജാവിന്റെ മുന്തിരിച്ചക്കുകൾവരെയും
    മാറ്റമൊന്നും സംഭവിക്കുകയില്ല.
  deu-TKW: Das ganze Land wird zu einer Ebene werden von Geba bis Rimmon im Süden
    von Jerusalem; dieses aber wird hocherhaben sein und auf seinem Sitze unverrückt
    bleiben vom Benjaminsthor an bis zu der Stätte des früheren Thors, bis zum Eckthor,
    und vom Thurm Hananel an bis zu den Königskeltern.
  lin-lin: Mokili mobimba, longwa na Geba kino na Rimoni, na ngambo ya sude ya Yelusalemi,
    ekokoma lokola etando ya Araba ; kasi Yelusalemi ekozala kaka na likolo, ekotikala
    kaka na esika na yango, longwa na Ekuke ya Benjame kino na esika oyo Ekuke ya
    kala ezalaki, na songe ya bamir, longwa na ndako molayi ya Ananeyeli kino na bikamolelo
    ya mokonzi.
  eng-LSV: All the land is changed as a plain, || From Gebo to Rimmon, south of Jerusalem,
    || And she has been high, and has dwelt in her place, || Even from the Gate of
    Benjamin || To the place of the first gate, to the front gate, || And from the
    Tower of Hananeel, || To the wine-vats of the king.
  eng-GNV: 'All the lande shall bee turned as a plaine from Geba to Rimmon, towarde
    the South of Ierusalem, and it shall be lifted vp, and inhabited in her place:
    from Beniamins gate vnto the place of the first gate, vnto the corner gate, and
    from the towre of Hananiel, vnto the Kings wine presses.'
  eng-WEBSTER: 'All the land shall be turned as a plain from Geba to Rimmon, south
    of Jerusalem: and it shall be lifted up, and inhabited in her place, from Benjamin''s
    gate to the place of the first gate, to the corner gate, and from the tower of
    Hananeel to the king''s wine-presses.'
  nhw-BL: Nochi ni tlali mopatlas miyac quema chicahuac molinis tlali. Mochihuas quen
    se hueyi tlamayamitl catli pehuas altepetl Geba ica ajco tlen tlali Judá huan
    ajsis hasta altepetl Rimón catli mocahua ica tlani tlen altepetl Jerusalén. Huan
    altepetl Jerusalén sempa motlananas huan tlejcos más huejcapa pero mocahuas campa
    ama eltoc. Huan altepetl Jerusalén sempa mohueyichihuas. Quipiyas miyac masehualme
    tlen nopa puerta catli eliyaya iniaxca ininteipan ixhuihua Benjamín huan hasta
    nopa puerta ipan esquina campa eltoya nopa achtihui puerta. Teipa Jerusalén yas
    campa nopa Huejcapantic Cali Hananeel campa tlachiyaj hasta campa quichihuaj ixocomeca
    ayo nopa tlanahuatijquetl.
  swh-ONEN: Nchi yote kuanzia Geba, kaskazini mwa Yuda, hadi Rimoni, kusini mwa Yerusalemu,
    itakuwa kama Araba. Lakini Yerusalemu utainuliwa juu na kubaki mahali pake, toka
    Lango la Benyamini hadi mahali pa Lango la Kwanza, mpaka kwenye Lango la Pembeni
    na kutoka Mnara wa Hananeli hadi kwenye mashinikizo ya divai ya mfalme.
  bba-bba: Isirelibɑn tem kpuro mu koo ɡɔsiɑ wɔwɑ sɑɑ Gebɑn di sɔ̃ɔ yɛ̃sɑn nɔm ɡeu
    ɡiɑ n kɑ dɑ Rimɔɔwɔ Yerusɑlɛmun sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑ. Sɑɑ ye sɔɔ, Yerusɑlɛmu
    yɑ koo yĩsiru yɑri kpɑ yɑ n wɑ̃ɑ yen ɑyerɔ. Yɑ ko n wɑ̃ɑwɑ sɑɑ kɔnnɔ ɡe bɑ mɔ̀
    Bɛnyɑmɛɛn di, n kɑ dɑ kɔnnɔ ɡbiikuuɔ, sere kɑ kɔnnɔwɔ ɡe bɑ mɔ̀ ɡɑni ɡɔmbunu.
    Sɑɑ mɑɑ kɔ̃su yee te bɑ mɔ̀ Hɑnɑnɛɛlin di, n kɑ ɡirɑri sinɑ bokon resɛm ɡɑmɑ yerɔ.
  eng-KJVCPB: 'All the land shall be turned as a plain from Geba to Rimmon south of
    Jerusalem: And it shall be lifted up, and inhabited in her place, From Benjamin’s
    gate unto the place of the first gate, unto the corner gate, And from the tower
    of Hananeel unto the king’s winepresses.'
  luo-luo: Piny duto, chakre Geba nyaka Rimon, yo milambo mar Jerusalem nobed machal
    gi Araba. To Jerusalem notingʼ malo, kendo enosik kama entie, chakre dhoranga
    Benjamin kidhi e Dhorangach Mokwongo nyaka e Dhorangach manie kona; kendo koa
    e ohinga mar Hananel ma gin kuonde biyo mzabibu mar ruoth.
  meu-meu: Tano idoinai na taora ai baine hahelao, Geba amo ela bona Rimon, Ierusalem
    diho-kahana ai. A Ierusalem na atai ai baine mia, gabana korikorina ai, Beniamina
    Ikoukouna amo ela ikoukou gunana, ela bona Daiguni Ikoukouna, bona Hananele Kohorona
    ela bona pavapava ena vine itaolaidia gabudia.
  npi-ULB: गेबादेखियरूशलेमको दक्षिण रिम्मोनसम्म सारा भूमि अराबाजस्तै हुनेछ । यरूशलेम
    निरन्तर माथि उठाइनेछ र बेन्यामीनको ढोकादेखि पहिलो ढोकाको ठाउँसम्म, कुने ढोकासम्म,
    र हननेलको बुर्जादेखि राजाको दाखको कोलसम्म त्यो आफ्नै ठाउँसम्म रहनेछ ।
  yor-yor: 'A ó yí gbogbo ilẹ̀ padà bi pẹ̀tẹ́lẹ̀ kan láti Geba dé Rimoni lápá gúúsù
    Jerusalẹmu: yóò di bí aginjù, ṣùgbọ́n a ó sì gbé Jerusalẹmu sókè, yóò sì gbe ipò
    rẹ̀, láti ibodè Benjamini títí dé ibi ibodè èkínní, dé ibodè igun nì, àti láti
    ilé ìṣọ́ Hananeli dé ibi ìfúntí wáìnì ọba.'
  pes-OPCB: تمامی سرزمین از جبع (مرز شمالی یهودا) تا رمون (مرز جنوبی) دشت پهناوری
    خواهد شد، ولی اورشلیم در محل مرتفعی قرار خواهد داشت و وسعت آن از دروازهٔ بنیامین
    تا محل دروازهٔ قدیمی و از آنجا تا دروازهٔ زاویه، و از برج حنن‌ئیل تا محل چرخشتهای
    پادشاه خواهد بود.
  tgl-ULB: Magiging katulad ng Araba ang lahat ng lupain, mula Geba hanggang Rimmon
    sa timog ng Jerusalem. At patuloy na maitataas ang Jerusalem; mamumuhay siya sa
    kaniyang sariling lugar, mula sa Tarangkahan ng Benjamin hanggang sa dating kinaroroonan
    ng unang tarangkahan—na ngayon ay Tarangkahan sa Sulok, at mula sa tore ng Hananel
    hanggang sa mga pisaan ng ubas ng hari.
  hui-hui: Yarusalemeni dindi ngago dondole tigabiore Yarusalemenaga tano abene uyurayagi
    Geba tano ngagoria howa wu yu pialu unurayagi Limono tano ngagoria tagira polebira.
    Yarusaleme tano ibu dege hari hombeneni wiaabo holebira. Yarusaleme tanonaga pabe
    dege ala pene wiyago wiaabo holebira. Tanonaga pabe panga mini Beniyamininaga
    Panga laga ngagoria howa pialu pabe panga mini Paulaga kagoria panga ala dugu
    wini ngagoria tagira polebira. Amuna pabe neneni mamage haga agalinaga anda daliga
    bini mini Hananelenaga laga kagoria howa pialu kininaga waini iba wabiaga gerebi
    lini pingidaga ege to̱le̱ uli ngagoria tagira polebira.
  mya-mya: မြောက်​ဘက်​ရှိ​ဂေ​ဘ​မြို့​မှ​သည် တောင်​ဘက်​ရှိ ရိမ္မုန်​မြို့​တိုင်​အောင်​ယေ​ရု​ရှ​လင်​မြို့​ပတ်​ဝန်း
    ကျင်​မှ မြေ​များ​ကို​ညီ​ညာ​အောင်​ညှိ​ရ​ကြ လိမ့်​မည်။ ယေ​ရု​ရှ​လင်​မြို့​သည်​လည်း​ပတ်
    ဝန်း​ကျင်​မြေ​များ​၏​အ​ထက်​တွင်​မိုး​၍​နေ လိမ့်​မည်။ ဤ​မြို့​သည်​ဗင်္ယာ​မိန်​တံ​ခါး​မှ​သည်
    တံ​ခါး​ဟောင်း​ရှိ​ခဲ့​ဖူး​သည့်​မြို့​ထောင့်​တံ​ခါး တိုင်​အောင်​လည်း​ကောင်း၊ ဟာန​နေ​လ​ရဲ​တိုက်
    မှ​သည်​နန်း​တော်​စ​ပျစ်​သီး​နယ်​ရာ​ကျင်း များ​တိုင်​အောင်​လည်း​ကောင်း​တည်​ရှိ​လိမ့်​မည်။-
  bod-N: ཡུལ་ཐམས་ཅད་དེ། གེ་བཱ་ནས་ཡེ་རུ་སཱ་ལེམ་ལྷོ་ཕྱོགས་ཀྱི་རིམ་མོན་དང་ཉེ་བའི་བར་དུ་ཡོད་ཚད་དམའ་སར་འགྱུར་ཡང་།
    ཡེ་རུ་སཱ་ལེམ་ནི་ད་དུང་སྔར་གནས་སུ་འགྱེང་ངེར་ལངས་པ་དང་། པེན་ཡཱ་མེན་གྱི་མཁར་སྒོ་ནས་རྒྱ་སྒོ་དང་པོའི་བར་དང་།
    གྲུ་གའི་རྒྱ་སྒོའི་བར་དུ་དང་། ཡང་ཧ་ནན་ཨེལ་གྱི་ཐོག་ཁང་ནས་རྒྱལ་པོའི་རྒུན་འབྲུམ་འཚིར་གཞོང་རྣམས་ཀྱི་བར་དུ་ཐམས་ཅད་སྔར་གནས་སུ་ལུས་པ་ཡིན།
  sna-sna: Nyika yose kubva kuGebha kusvikira kuRimoni, nechezasi kweJerusarema, ichava
    seArabha. Asi Jerusarema richasimudzirwa rigogara panzvimbo paro, kubva kuSuo
    raBhenjamini kusvikira kuSuo Rokutanga, kusvikirawo kuSuo Repakona, uye kubva
    kuShongwe yaHananeri kusvikira kuzvisviniro zvewaini zvamambo.
  spa-BLM: Toda la tierra se hará como el Arabá, desde Geba hasta Rimón, al sur de
    Jerusalén; y se levantará y habitará en su lugar, desde la puerta de Benjamín
    hasta el lugar de la primera puerta, hasta la puerta de la esquina, y desde la
    torre de Hananel hasta los lagares del rey.
  cac-cac: Pan̈anxon̈ej ol ajcan lum luum, aton lum sb'at d'a Geba masanto d'a Rimón,
    d'a stojolal sur yic Jerusalén. Axo Jerusalén chi', chaan̈ ol ajcan icha junoc
    tzalan. A b'aj ol cajnaj eb' anima d'a Jerusalén chi', ol schael d'a puerta yic
    Benjamín, ol ec' d'a jun puerta d'a peca', masanto d'a junxo puerta yic yesquinail.
    Ol b'atn̈ej d'a storreal yic Hananeel, masanto b'aj stec'chajel yal sat te' yuva
    vin̈ rey.
  swh-ULB: Nchi yote itakuwa kama Araba, kuanzia Geba hadi Rimoni kusini mwa Yerusalemu.
    Na Yerusalemu itaendelea kuwa juu. Ataishi mahali pake mwenyewe, kutoka lango
    la Benjamini hata mahali lilipokuwa lango la kwanza, hata Lango la Pembeni, na
    kutoka Mnara wa Hananeli hata shinikizo la mfalme.
  bel-bel: Уся гэта зямля будзе, як раўніна, ад Гаваона да Рэмона, на поўдзень ад
    Ерусаліма, які высока стаяцьме на сваім месцы і населіцца ад брамаў Веньямінавых
    да месца першай брамы, да кутняй брамы, і ад вежы Аканэіла да царскіх чавільняў.
  deu-ELBBK: Das ganze Land wird sich umwandeln wie die Ebene, von Geba bis Rimmon,
    das südlich von Jerusalem liegt; und Jerusalem wird erhaben sein und an seiner
    Stätte wohnen, vom Tor Benjamin bis zur Stelle des ersten Tores und bis zum Ecktor,
    und vom Turm Hananel bis zu den Keltern des Königs.
  mbb-OT: Egkehimu he suǥud is tivuuk he tanà puun te Geba ziyà te zizaya pehendiyà
    te Rimon diyà te zivavà te Jerusalem. Piru ebmetikang is Jerusalem diyà te nepelestaran
    din, ne ed-ubpaan heini puun te pultahan ni Benjamin pehendiyà te nepelestaran
    te Kezaan he Pultahan, ne pehendiyè en te Pultahan diyà te Suyuk; wey puun te
    Turi ni Hananel pehendiyà te keresà te paras te hadì. Kenè en ed-umanen edezeeti
    is Jerusalem, ne is menge meǥinged kayi ebpengungubpaan en he wazà ebpekezezaat
    kandan.
  mal-2015: ദേശം മുഴവനും മാറി ഗേബമുതൽ യെരൂശലേമിന്നു തെക്കു രിമ്മോൻവരെ സമഭൂമിയായ്തീരും;
    നഗരമോ, ഉന്നതമായി സ്വസ്ഥാനത്തു ബെന്യാമീൻഗോപുരം മുതൽ പണ്ടത്തെ ഗോപുരത്തിന്റെ സ്ഥാനംവരെ,
    കോൺഗോപുരംവരെ തന്നേ, ഹനനേൽഗോപുരംമുതൽ രാജാവിന്റെ ചക്കാലകൾവരെയും നിവാസികൾ ഉള്ളതാകും.
  rmc-rmc: Caľi phuv, la Gebatar dži o Rimon, pro juhos le Jeruzalemostar, pes čerinela
    pre rovina. Ale o Jeruzalem ačhela upre pre peskro than le Benjaminoskra branatar
    dži e Phurikaňi brana a dureder ke Rohoskri brana, a le Chananeloskra vežatar
    dži o lisos le kraľiskro.
  nlg-nlg: Na bubulo udolu i Geba, paleva launa me vaa sara Rimmon paleva longana
    i geva kara (taotanoa) me ke nanata. Jerusalem geva kara goni gatoa, mana lei
    komu tara taligutia kara tada datoa. Mana komu sule keri mane darona ke va sara
    tana geti pilupilu Benjamin me ke va sara tana pilupilu tana piu, te diki ghaha
    tua iga na diki pilupilu. Me goi vuni tana Tower i Hananel me va sara ta didira
    catei bita wine rana Habba.
  pes-OPV: وتمامی زمین از جبع تا رمون که بطرف جنوب اورشلیم است متبدل شده، مثل عربه
    خواهدگردید و (اورشلیم ) مرتفع شده، در مکان خود ازدروازه بنیامین تا جای دروازه
    اول و تا دروازه زاویه و از برج حننئیل تا چرخشت پادشاه مسکون خواهد شد.
  ron-1924: Тоатэ цара ва ажунӂе ка шесул Йорданулуй, де ла Геба пынэ ла Римон, ла
    мязэзи де Иерусалим, яр Иерусалимул ва фи ынэлцат ши ва рэмыне лиништит ла локул
    луй, де ла Поарта луй Бениамин пынэ ла локул порций динтый, пынэ ла Поарта Унгюрилор,
    ши де ла турнул луй Хананеел пынэ ла тяскуриле ымпэратулуй.
  ben-OBCV: গেবা থেকে জেরুশালেমের দক্ষিণের রিম্মোণ পর্যন্ত সমস্ত দেশ অরাবা সমভূমির
    মতো হবে। কিন্তু জেরুশালেমকে উঠানো হবে এবং তার নিজের জায়গায় থাকবে, বিন্যামীনের
    দ্বার থেকে প্রথম দ্বার পর্যন্ত, কোণের দ্বার পর্যন্ত, এবং হননেলের দুর্গ থেকে রাজকীয়
    দ্রাক্ষাপেষাই কল পর্যন্ত সেই স্থানেই থাকবে।
  som-som: Oo dalka oo dhammuna wuxuu u rogman doonaa sida Caraabaah, tan iyo Gebac
    iyo ilaa Rimmoon oo Yeruusaalem xagga koonfureed ka jirta. Oo Yeruusaalemna kor
    baa loo qaadi doonaa oo waxay iska degganaan doontaa meesheeda, tan iyo iridda
    Benyaamiin iyo ilaa meesha iridda kowaad, iyo ilaa iridda geeska ku taal, iyo
    tan iyo munaaradda Xananeel iyo ilaa boqorka macsarooyinkiisa khamriga.
  lat-VUC: 'Et revertetur omnis terra usque ad desertum, de colle Remmon ad austrum
    Jerusalem: et exaltabitur, et habitabit in loco suo, a porta Benjamin usque ad
    locum portæ prioris, et usque ad portam angulorum, et a turre Hananeel usque ad
    torcularia regis.'
  eng-ASVBT: All the land shall be made like the Arabah, from Geba to Rimmon south
    of Jerusalem; and she shall be lifted up, and shall dwell in her place, from Benjamin’s
    gate unto the place of the first gate, unto the corner gate, and from the tower
    of Hananel unto the king’s winepresses.
  ita-1885: Tutto il paese sarà mutato in una pianura, da Gheba fino a Rimmon, che
    è dal Mezzodì di Gerusalemme; e Gerusalemme sarà esaltata, ed abitata nel luogo
    suo, dalla porta di Beniamino fino al luogo della prima porta, e fino alla porta
    de' cantoni; e dalla torre di Hananeel fino a' torcoli del re.
  eng-LXXUP: compassing all the earth, and the wilderness from Geba unto Rimmon south
    of Jerusalem. And Rama shall remain in its place. From the gate of Benjamin to
    the place of the first gate, to the gate of the corners, and to the tower of Hananel,
    as far as the king’s winepresses,
  eng-ULB: All the land will be like the Arabah, from Geba to Rimmon south of Jerusalem.
    Jerusalem will continue to be raised up and remain in its own place, from the
    Benjamin Gate to the place where the first gate was, to the Corner Gate, and from
    the Tower of Hananel to the king's winepresses.
  spa-VBL: Toda la tierra será transformada en un valle, desde Gueba hasta Rimón,
    al sur de Jerusalén. Pero Jerusalén será reconstruida, y será habitada desde la
    puerta de Benjamín, hasta donde estaba la Puerta Antigua, es decir, la Puerta
    de la Esquina, y desde la Torre de Jananel, hasta las bodegas del vino del rey.
  fra-_FOB: Et toute la terre deviendra comme la plaine, de Guéba jusqu'à Rimmon,
    au midi de Jérusalem; et la ville sera élevée et demeurera en sa place, de la
    porte de Benjamin jusqu'au lieu de la première porte, jusqu'à la porte des angles,
    et de la tour de Hananéel jusqu'aux pressoirs du roi.
  mal-mal: ദേശം മുഴവനും മാറി ഗിബമുതൽ യെരൂശലേമിനു തെക്ക് രിമ്മോൻവരെ സമഭൂമിയായിത്തീരും;
    യെരൂശലേമോ, ഉന്നതമായി സ്വസ്ഥാനത്തു ബെന്യാമീൻഗോപുരം മുതൽ പണ്ടത്തെ ഗോപുരത്തിന്റെ
    സ്ഥാനംവരെ, കോൺഗോപുരംവരെ തന്നെ, ഹനനേൽഗോപുരംമുതൽ രാജാവിന്റെ മുന്തിരിച്ചക്കുകൾവരെയും
    നിവാസികൾ ഉള്ളതാകും.
  urd-GVR: Pūrā mulk shimālī shahr Jibā se le kar Yarūshalam ke junūb meṅ wāqe shahr
    Rimmon tak khulā maidān ban jāegā. Sirf Yarūshalam apnī hī ūṅchī jagah par rahegā.
    Us kī purānī hudūd bhī qāym raheṅgī yānī Binyamīn ke Darwāze se le kar purāne
    darwāze aur Kone ke Darwāze tak, phir Hananel ke Burj se le kar us jagah tak jahāṅ
    shāhī mai banāī jātī hai.
  suz-BL: मिनु रागी नेल्‍ल दिंम दुम्‍ब। मेको गेबा रे पा यरूसलेम आ दक्‍खिन ङा रिम्‍मोन
    सम्‍म दिंम दुम्‍ब। तन्‍न यरूसलेम बेन्‍यामीन लाप्‍चो रे, माइत लाप्‍चो लाक्‍शा,
    सुर ङा लाप्‍चो सम्‍म नु हानानेल माइश्‍शो लाइश्‍शो खिं रे पिप आ अङगुर ख्राक्‍तीक
    सम्‍म बाक्‍ब। मिनु यरूसलेम आ इर ङा बाक्‍तीकेम बाक्‍‍ब। यहोसु १५:३२; येरमीया ३१:३८
  eng-NOY: The whole land shall be turned into a plain, From Geba to Rimmon, south
    of Jerusalem; And the city shall be exalted and inhabited in her place, From the
    gate of Benjamin to the place of the former gate, And to the corner gate, And
    from the tower of Hananeel to the king's wine-presses.
  ita-1927: Tutto il paese sarà mutato in pianura da Gheba a Rimmon a mezzogiorno
    di Gerusalemme; e Gerusalemme sarà innalzata e abitata nel suo luogo, dalla porta
    di Beniamino al luogo della prima porta, la porta degli angoli, e dalla torre
    di Hananeel agli strettoi del re.
  ckb-ckb: هەموو خاکەکە لە گەڤەعەوە هەتا ڕیمۆنی باشووری ئۆرشەلیم وەک عەراڤا دەبێتە
    دەشتایی، بەڵام ئۆرشەلیم بەرز دەکرێتەوە و لە شوێنەکەی خۆیدا ئاوەدان دەبێتەوە، لە
    دەروازەی بنیامینەوە هەتا شوێنی دەروازەی یەکەم و هەتا دەروازەی گۆشەکە و لە قوللەی
    حەنەنێلەوە هەتا گوشەرەکانی پاشا.
  eng-BBE: And all the land will become like the Arabah, from Geba to Rimmon south
    of Jerusalem; and she will be lifted up and be living in her place; from the doorway
    of Benjamin to the place of the first doorway, to the doorway of the angle, and
    from the tower of Hananel to the king's wine-crushing places, men will be living
    in her.
  kan-OKCV: ಗೆಬ ಮೊದಲುಗೊಂಡು ಯೆರೂಸಲೇಮಿನ ದಕ್ಷಿಣದಲ್ಲಿರುವ ರಿಮ್ಮೋನಿನವರೆಗೂ ದೇಶವೆಲ್ಲಾ ಅರಾಬಾದ
    ಹಾಗೆ ಮಾರ್ಪಡುವುದು. ಯೆರೂಸಲೇಮ್ ತನ್ನ ಸ್ಥಳದಲ್ಲಿ ಬೆನ್ಯಾಮೀನನ ಬಾಗಿಲು ಮೊದಲುಗೊಂಡು, ಮೊದಲನೆಯ
    ಬಾಗಿಲಿನ ಸ್ಥಳದವರೆಗೂ, ಮೂಲೆ ಬಾಗಿಲಿನವರೆಗೂ, ಹನನೇಲನ ಗೋಪುರ ಮೊದಲುಗೊಂಡು ಅರಸನ ದ್ರಾಕ್ಷಿ ಆಲೆಗಳವರೆಗೂ
    ಎತ್ತರದಲ್ಲಿ ನಿವಾಸವಾಗುವುದು.
  tam-2017: தேசமெல்லாம் கேபாதுவங்கி எருசலேமிற்குத் தெற்கே இருக்கிற ரிம்மோன்வரைக்கும்
    சமபூமியாக மாற்றப்படும்; எருசலேமோ உயர்ந்ததாகி, தன் இடத்திலே பென்யமீன் வாசல்தொடங்கி
    முதல்வாசலென்கிற இடம்வரை, கோடிவாசல் வரைக்கும், அனானெயேல் கோபுரம் துவங்கி ராஜாவின்
    திராட்சை ஆலைகள்வரை குடியேற்றப்பட்டிருக்கும்.
  spa-RV-1909: 'Y toda la tierra se tornará como llanura desde Gabaa hasta Rimmón
    al mediodía de Jerusalem: y ésta será enaltecida, y habitarse ha en su lugar desde
    la puerta de Benjamín hasta el lugar de la puerta primera, hasta la puerta de
    los rincones; y desde la torre de Hananeel hasta los lagares del rey.'
  ron-BTF: Toată ţara va fi transformată într-o câmpie, de la Gheba până la Rimon,
    la sud de Ierusalim; şi acesta va fi înălţat şi va fi locuit pe locul său, de
    la poarta lui Beniamin până la locul porţii întâi, până la poarta colţului şi
    de la turnul lui Hananeel până la teascurile împăratului.
  eng-WEBP: All the land will be made like the Arabah, from Geba to Rimmon south of
    Jerusalem; and she will be lifted up and will dwell in her place, from Benjamin’s
    gate to the place of the first gate, to the corner gate, and from the tower of
    Hananel to the king’s wine presses.
  eng-FBV: The whole land will be transformed into a plain, from Geba to Rimmon, south
    of Jerusalem. But Jerusalem will be raised up to where it was, and people will
    live there from the Benjamin Gate to where the old gate was, to the Corner Gate,
    and from the Tower of Hananel to the king's winepresses.
  nld-1939: Heel het land wordt een vlakte van Géba tot Rimmon, ten zuiden. Maar Jerusalem
    zal worden verheven, en op zijn plaats blijven tronen, van de Benjamin-poort tot
    de vroegere Hoekpoort, van de Chananel-toren tot de koninklijke graven.
  nch-BL: Nochi ni tali mopatas miyac quema chicahuac molinis tali. Mochihuas quej
    se hueyi tamayamit cati pehuas ipan altepet Geba ica huejcapa ten tali Judá huan
    ajsis hasta altepet Rimón cati mocahua ica tatzinta ten altepet Jerusalén. Huan
    altepet Jerusalén sempa motananas huan tejcos más huejcapa pero mocahuas campa
    ama eltoc. Huan altepet Jerusalén sempa mohueyichihuas. Quipiyas miyac masehualme
    ten nopa caltemit cati eliyaya iniaxca ininteipan ixhuihua Benjamín hasta nopa
    caltemit ipan esquina campa eltoya nopa achtohui caltemit. Teipa Jerusalén yas
    campa nopa Huejcapantic Cali Hananeel campa tachiyaj hasta campa quichihuaj ixocomeca
    ayo nopa tanahuatijquet.
  vie-1934: Cả đất sẽ làm nên đồng bằng, từ Ghê-ba cho đến Rim-môn, về phía nam Giê-ru-sa-lem,
    thành nầy sẽ được nhắc lên và ở trong chỗ mình, từ cửa Bên-gia-min cho đến chỗ
    cửa thứ nhứt, và đến cửa góc, lại từ tháp Ha-na-nê-ên cho đến những nơi ép rượu
    của vua.
  hin-CV: सारी भूमि, गेबा से लेकर येरूशलेम के दक्षिण में रिम्मोन तक अराबाह के समान
    हो जाएगी. परंतु बिन्यामिन द्वार से लेकर पहले द्वार के लिए चिन्हित स्थान तक, तथा
    कोने के द्वार तक और हनानेल के मीनार से लेकर राजा के रसकुण्डों तक येरूशलेम को ऊंचा
    उठाया जाएगा, और यह अपने स्थान में बना रहेगा.
  spa-BES: Y toda la tierra será como una llanura, desde Geba hasta Rimón, al sur
    de Jerusalén; y ella será elevada y será habitada en su lugar; desde la puerta
    de Benjamín hasta el lugar de la primera puerta, hasta la puerta de Los rincones,
    y desde la torre de Hananeel hasta los lagares del rey, los hombres vivirán en
    ella.
  tdx-tdx: Hampimiraeñe iaby ty tane boake Gebà pake Rimone atimo’ Ierosalaime ey;
    haonjoñe t’Ierosalaime himoneña’e an-toe’e eo boak’ an-dalam-bei’ i Beniamine,
    pak’an-toe’ i lalam-bey valoha’ey, pak’ amy lalam-bein-kotso­key, vaho boak’ am-pitalakesañ’
    abo’ i Kananèle ey pak’am-pipiritan-divaim-panjaka.
  tha-KJV: แผ่​นดินทั้งสิ้นจะกลายเป็​นที​่ราบจากเกบาถึงริมโมนใต้​เยรูซาเล็ม แต่​เยรูซาเล็มจะดำรงสูงเด่นอยู่ในที่ตั้งของเมืองนั้น
    จากประตูเบนยามินถึงสถานที่​ที่​เป็นประตู​เก่า ถึงประตู​มุ​มและจากหอคอยฮานันเอล
    ถึ​งบ​่อย่ำองุ่นของกษั​ตริ​ย์
  por-BR-2018: E toda esta terra se tornará como planície desde Geba até Rimom, ao
    sul de Jerusalém; porém esta será elevada, e habitada em seu lugar, desde a porta
    de Benjamim até o lugar da primeira porta, até a porta da esquina; e desde a torre
    de Hananel até as prensas de uvas do rei.
  deu-ELO: Das ganze Land wird sich umwandeln wie die Ebene, von Geba bis Rimmon,
    welches südlich von Jerusalem liegt; und Jerusalem wird erhaben sein und an seiner
    Stätte wohnen, vom Tore Benjamin bis zur Stelle des ersten Tores und bis zum Ecktore,
    und vom Turme Hananel bis zu den Keltern des Königs.
  eng-WYC-2018: And all earth shall turn again till to desert, from the little hill
    Rimmon to the south of Jerusalem. And it shall be raised, and shall dwell in his
    place, from the gate of Benjamin till to the place of the former gate, and till
    to the gate of the corners, and from the tower of Hananeel till to the pressers
    of the king. (And all the land shall turn again into desert, from Geba unto Rimmon,
    and southward. But Jerusalem shall be raised up, and shall remain in its place,
    from the Benjamin Gate to the place of the former gate, and unto the Corner Gate,
    and from the Tower of Hananeel unto the king’s winepresses,or the king’s vats.)
  epo-epo: La tuta lando fariĝos ebenaĵo, de Geba ĝis Rimon, sude de Jerusalem; ĉi
    tiu altiĝos kaj staros sur sia loko, de la Pordego de Benjamen ĝis la loko de
    la unua pordego, ĝis la Pordego Angula, kaj de la turo de Ĥananel ĝis la reĝaj
    vinpremejoj.
  uig-PIN: Gebadin Yerusalemning jǝnubidiki Rimmonƣiqǝ bolƣan pütün zemin «Arabaⱨ»dǝk
    tüzlǝnglikkǝ aylandurulidu; Yerusalem bolsa «Binyamin dǝrwazisi»din «Birinqi dǝrwaza»ƣiqǝ
    wǝ yǝnǝ «Burjǝk dǝrwazisi»ƣiqǝ, «Ⱨananiyǝlning munari»din padixaⱨning xarab kɵlqǝklirigiqǝ
    yuⱪiri kɵtürülidu, lekin xǝⱨǝr yǝnila ɵz jayida xu peti turidu;
  beo-beo: 'Soge amo da Giba ga (north) gala asili Limone ga (south) gala, amo dibiga
    huluane da umi agoane hamoi dagoi ba:mu. Yelusaleme da goumi agoane, amo umi soge
    amoga gado heda:lebe ba:mu. Yelusaleme moilai bai bagade sogebi da Bediamini Logo
    Ga:suga asili Hegomai Logo Ga:su (amogawi eno Logo Ga:su da musa: galu) amoga
    masunu. Amola Hana:niele Diasu Gagagula Heda:i amoga asili, hina bagade dunu ilia
    Waini Hano Banesu amoga doaga:mu.'
  tpi-OTNT: Graun i stap klostu long Jerusalem bai i kamap stretpela graun, stat long
    taun Geba long hap not na i go inap long taun Rimon long hap saut bilong Jerusalem.
    Taun Jerusalem tasol bai i stap antap long wanpela maunten. Mak bilong banis i
    raunim Jerusalem bai i kamap olsem bipo. Bai mak i stat long Dua Bilong Benjamin
    na i go inap long Dua Bilong Kona, em ples bipo i gat wanpela dua i stap. Na mak
    bai i stat long Taua Bilong Hananel na i go inap long ples bilong wokim wain bilong
    king.
  hau-SA: Ƙasar gaba ɗaya daga Geba zuwa Rimmon, kudu da Urushalima, za tă zama kamar
    Araba. Amma Urushalima za tă kasance a wurinta, daga Ƙofar Benyamin zuwa sashen
    Ƙofa ta Farko, zuwa Ƙofar Kusurwa, daga kuma Hasumiyar Hananel zuwa wurin matsin
    ruwan inabin sarki.
  uig-LAT: Gébadin Yérusalémning jenubidiki Rimmon’ghiche bolghan pütün zémin «Arabah»dek
    tüzlenglikke aylandurulidu; Yérusalém bolsa «Binyamin derwazisi»din «Birinchi
    derwaza»ghiche we yene «Burjek derwazisi»ghiche, «Hananiyelning munari»din padishahning
    sharab kölcheklirigiche yuqiri kötürülidu, lékin sheher yenila öz jayida shu péti
    turidu;
  nde-nde: Ilizwe lonke kusukela eGebha kusiya eRimoni eningizimu kweJerusalema lizakuba
    njenge-Arabha. Kodwa iJerusalema izaphakanyiswa ihlale isendaweni yayo, kusukela
    eNtubeni kaBhenjamini kusiya eNtubeni Yokuqala, eNtubeni yaseJikweni, njalo kusukela
    emphotshongweni kaHananeli kusiya esikhamelweni sewayini.
  ton-ton: '‌ʻE liliu ke toafa ʻae fonua kotoa pē mei Kepa ʻo aʻu ki Limoni ki he
    potu tonga ʻo Selūsalema: pea ʻe hiki hake ia ki ʻolunga, pea ʻe kakai ia ʻi hono
    potu, mei he matapā ʻo Penisimani ʻo aʻu atu ki he potu ʻoe ʻuluaki matapā, ki
    he matapā ʻi he tuliki, pea mei he fale leʻo māʻolunga ʻo Hananili ʻo ʻalu ki
    he ngaahi tataʻoʻanga uaine ʻoe tuʻi.'
  ces-1613: A učiněna bude všecka tato země jako rovina od Gaba k Remmon na polední
    straně Jeruzalému, kterýž vyvýšen jsa, státi bude na místě svém, od brány Beniaminovy
    až k místu brány první, a až k bráně úhlové, a od věže Chananeel až k presu královskému.
  eng-WMB: All the land will be made like the Arabah, from Geba to Rimmon south of
    Jerusalem; and she will be lifted up and will dwell in her place, from Benjamin’s
    gate to the place of the first gate, to the corner gate, and from the tower of
    Hananel to the king’s wine presses.
  tam-TCV: கேபா முதல் எருசலேமுக்குத் தெற்கேயுள்ள ரிம்மோன்வரை இருக்கும் நிலமெல்லாம்
    அரபா சமபூமியைப் போலாகும். எருசலேமோ, பென்யமீன் வாசல் தொடங்கி முதலாம் வாசல் வழியாக,
    மேலும் மூலைவாசல் வரையிலும், அனானயேல் கோபுரத்திலிருந்து, அரசனின் திராட்சை ஆலைவரையிலும்
    உயர்த்தப்பட்டு, தன் இடத்தில் நிலைநிற்கும்.
  ceb-ULB: Ang tibuok nga yuta mahisama sa Araba, gikan sa Geba hangtod sa Rimon sa
    habagatang bahin sa Jerusalem. Padayon usab nga mobarog ang Jerusalem ug magpabilin
    kini sa iyang kaugalingong dapit, gikan sa Ganghaan sa Benjamin ngadto sa dapit
    kung asa nahimutang ang unang ganghaan, ug ngadto sa Kanto nga Ganghaan, ug gikan
    sa Tore ni Hananel hangtod sa pug-anan ug bino sa hari.
  pol-UBG: Cała ziemia zamieni się w równinę od Geba aż do Rimmon, na południe od
    Jerozolimy. Będzie wywyższona i zamieszkana na swoim miejscu, od Bramy Beniamina
    aż do miejsca dawnej bramy i aż do Bramy Narożnej i od Wieży Chananeela aż do
    tłoczni królewskich.
  urd-GVU: پورا ملک شمالی شہر جِبع سے لے کر یروشلم کے جنوب میں واقع شہر رِمّون تک
    کھلا میدان بن جائے گا۔ صرف یروشلم اپنی ہی اونچی جگہ پر رہے گا۔ اُس کی پرانی حدود
    بھی قائم رہیں گی یعنی بن یمین کے دروازے سے لے کر پرانے دروازے اور کونے کے دروازے
    تک، پھر حنن ایل کے بُرج سے لے کر اُس جگہ تک جہاں شاہی مَے بنائی جاتی ہے۔
  eng-OEBCW: The land will be changed to plain, from Geba to Rimmon, south of Jerusalem,
    but Jerusalem will be high and inhabited as it stands, from the Benjamin Gate
    up to the place of the first gate, and from the Tower of Hananel to the Corner
    Gate, and as far as the king’s winepresses.
  deu-1912: Und man wird gehen im ganzen Lande umher wie auf einem Gefilde, von Geba
    nach Rimmon zu, gegen Mittag von Jerusalem. Und sie wird erhaben sein und wird
    bleiben an ihrem Ort, vom Tor Benjamin bis an den Ort des ersten Tores, bis an
    das Ecktor, und vom Turm Hananeel bis an des Königs Kelter.
  kan-2017: ಆಗ ದೇಶವು ಗೆಬದಿಂದ ಯೆರೂಸಲೇಮಿನ ದಕ್ಷಿಣದಲ್ಲಿರುವ ರಿಮ್ಮೋನಿನವರೆಗೆ ತಗ್ಗಾಗಿ ಮಾರ್ಪಡುವುದು;
    ಯೆರೂಸಲೇಮೋ ಬೆನ್ಯಾಮೀನಿನ ಬಾಗಿಲಿನಿಂದ ಪೂರ್ವಕಾಲದ ಬಾಗಿಲಿನ ಸ್ಥಳದವರೆಗೆ, ಮೂಲೆಯ ಬಾಗಿಲಿನ ತನಕ,
    ಹನನೇಲನ ಬುರುಜಿನಿಂದ ಅರಸನ ದ್ರಾಕ್ಷಿಯ ಆಲೆಗಳವರೆಗೂ ಎತ್ತರದಲ್ಲಿ ನಿಂತಿರುವುದು.
  yap-yap: Fagi binaw ni ga’ngin ni mus u Geba ko lel’och, nge mada’ nga Rimmon ko
    yimuch e bay ni pacheg nge ta’reb foyen. Yu Jerusalem e bayi tolang ngak urngin
    e pi binaw nib liyeg. Fare binaw nu Jerusalem e tabab ko fare Garog ni Benjamin
    nge mada’ ko fare Garog ni Tabthung, ko fa gin ni immoy ba garog riy kakrom, miki
    yan ko fare Wulyang rok Hananel, nge mada’ ko fare n’en ni yima udiy e wayin rok
    e en pilung riy.
  hlt-MCSB: Geba lamloh Jerusalem tuithim Rimmon hil, khohmuen boeih he kolken la
    poeh ni. Tedae Benjamin vongka lamloh lamhma vongka hmuen hil, bangkil vongka
    neh Hananel rhaltoengim kah manghai va-am hil tah a tai vetih amah hmuen la kho
    a sak ni.
  mdy-ETH: ዓጮኮ ኬዶ ዛላ ዓኣ ጌባዔይዳፓ ዓርቃዖ ዴንዲ ዬሩሳላሜኮ ዾኦሎ ዛሎና ጌይ ዴንዲ ሪሞኦኔ ሄላንዳኣና ዓኣ ዓጫ ቢያ
    ቦኦሊ ማዓንዳኔ፤ ዬሩሳላሜ ኮይሎይዳ ዓኣ ዓጮፓ ዑሣ ሌካ ዼግ ጋዓንዳኔ፤ ካታሜላ ቢኢኒያሜ ካራፓ ዴንዲ ቤርታኣ ካሮ ዛሎይዳ
    ዓኣ ላምዖ ዲፃ ዎላ ካኣማ ካሮ፤ ዬያጉዲ ሃናኒዔኤሌ ኬኤሎ ዲፃፓ ዴንዲ ካኣቱሞ ማኣሮኮ ዎይኖ ዑዦ ጩኡጶ ቤዞ ሄላንዳኣና ዼግ
    ዼጊ ጌይ ዶዲ ዴዓንዳኔ።
  twi-ASANTE: Asase a ɛfiri Geba kɔsi Rimon a ɛda Yerusalem anafoɔ fam nyinaa bɛyɛ
    asase tamaa sɛ Araba. Nanso, wɔbɛma Yerusalem so ama nnipa atena hɔ afiri Benyamin
    Ɛpono akɔsi Ɛpono A Ɛdi Ɛkan, de akɔsi Ntweasoɔ Ɛpono ne Hananel Abantenten de
    akɔsi ɔhene no nsakyimena no ho.
  eng-WEBU: All the land will be made like the Arabah, from Geba to Rimmon south of
    Jerusalem; and she will be lifted up and will dwell in her place, from Benjamin’s
    gate to the place of the first gate, to the corner gate, and from the tower of
    Hananel to the king’s wine presses.
  spa-PDDPT: Toda la tierra será allanada desde Geba hasta Rimón, al sur de Jerusalén.
    Será enaltecida y habitada, desde la puerta de Benjamín hasta la primera Puerta
    y la puerta del Ángulo, y desde la Torre de Hananeel hasta el lagar del Rey.
  gun-gun: Ha'e gui ma yvy ha'e javi rupi opyta 'rã yvy joja reia Jerusalém regua
    kuaray oua katy Geba ha'e Rimom yvýry rami. Ha'e rã Jerusalém tetã ma yvateve
    'rã oiny, oĩa py ae 'rã ikuaia guive, Benjamim rokẽ oĩa guive jypygua okẽ peve,
    ha'e okẽ kora ojerea rupi oĩ va'e peve, ha'e gui Hananel regua torre oĩa guive
    huvixa pegua uva onhamiaty peve ju.
  agu-BL: Nin cyakil yi ama'l txo'l Geba jalen Rimón, tz'ocpon cyen tetz jun chin
    ẍk'ajlaj, yi nim ate'n swutz yi mas ama'l cwent Judá. Cho'n xe'tok tzaj yi jun
    ẍk'ajlaja'tz le ama'l Geba yi at xlaje'n (norte) Jerusalén, nin cho'n tzajpon
    tul yi ama'l Rimón yi at xlajcu'n (sur) Jerusalén. Scyajk cyen tzun Jerusalén
    wi'wtz, swutz yi mas tnum, nin sjalok wi'nin wunak tul. Ẍchinajank te yi sawan
    yi na bi'aj Tetz Benjamín jalen te yi sawan yi na bi'aj Xtx'u'c (kale xitnakit
    yi sawan yi na bi'aj Antiw). Ncha'tz ẍchinajank wunak kale atit yi ca'l yi nim
    wutz tkan tetz Hananeel, jalen kale atit yi mulin tetz aceit tetz rey.
  ilo-ULB: Maiyarigto iti Araba dagiti amin a daga idiay Juda, manipud Gabaa agingga
    iti Rimon iti abagatan ti Jerusalem. Ket agtalinaedto a nangato ti Jerusalem;
    agnaedto daytoy iti bukodna a lugar, manipud iti Ruangan ti Benjamin agingga iti
    lugar nga ayan ti umuna a ruangan—nga isu ita ti Ruangan ti Suli, ken manipud
    iti Torre iti Hananel agingga iti pagpespesan ti ubas iti ari.
  kpg-kpg: Di gowaa hagatau, mai Geba i baahi ngeia gaa tugi i Rimmon i baahi ngaaga,
    gaa hai gi malallali. Jerusalem ga duuduu i nua i hongo tenua dela i di gili di maa;
    di waahale ga daamada i di Bontai Benjamin gaa tugi i di Bontai Madaaduge, di
    gowaa nogo iai di bontai mai i mua, mo mai di Angulaa o Hananel gaa tugi i di
    gowaa e dagadagahi waini di king.
  uig-ARA: گېبادىن يېرۇسالېمنىڭ جەنۇبىدىكى رىممونغىچە بولغان پۈتۈن زېمىن «ئاراباھ»دەك
    تۈزلەڭلىككە ئايلاندۇرۇلىدۇ؛ يېرۇسالېم بولسا «بىنيامىن دەرۋازىسى»دىن «بىرىنچى دەرۋازا»غىچە
    ۋە يەنە «بۇرجەك دەرۋازىسى»غىچە، «ھانانىيەلنىڭ مۇنارى»دىن پادىشاھنىڭ شاراب كۆلچەكلىرىگىچە
    يۇقىرى كۆتۈرۈلىدۇ، لېكىن شەھەر يەنىلا ئۆز جايىدا شۇ پېتى تۇرىدۇ؛
  sus-sus: Darisalamu bɔxi rabilinyi birin findima nɛ mɛrɛ ra, kelife Geba, sa dɔxɔ
    Rimɔn na, Darisalamu yirefanyi ma. Darisalamu xa fe itema nɛ, a xa nɔɛ fa yensen
    yɛ kelife Bunyamin naadɛ ma, sa dɔxɔ naadɛ singe ra, han tunxui naadɛ, han Xananɛli
    koore banxi, han mangɛ xa wɛni yailande.
  pon-2006: Sahpwo pwon, sang Kepa ni paliepeng lellahng Rimmon ni palieir, pahn kapatapatala.
    Serusalem pahn ileilehda sang sahpw akan me kapilpene; kahnimwo pahn sang ni Ewen
    Kelen Pensamin kolahng Ewen Kelen Keimw, wasa me ewen kehl ehu mie mahs, oh sang
    Wasahn Iroir en Ananel kolahng wasahn tiahk wain en nanmwarki.
  ksd-ksd: Ma ra gunan par ba i tur pa ia aro Geba tuk tar Rimon ta ra papar a taubar
    maravai Ierusalem na tamataman; ma Ierusalem na ki arama ta kana kiki, na tur
    pa ia ta ra mataniolo Beniamin ma na tuk tar ta ra mataniolo ta ra ngu na liplip
    (ta ra pakana ra mataniolo i ga tur lua tana), ma na tur pa mule ta ra pal na
    bakbakit kai Kananel ma na tuk tar ta ra tung na vain kai ra king.
  grc-BRENT: κυκλῶν πᾶσαν τὴν γῆν, καὶ τὴν ἔρημον ἀπὸ Γαβὲ ἕως Ῥεμμὼν κατὰ Νότον Ἱερουσαλήμ.
    Ῥαμὰ δὲ ἐπὶ τόπου μενεῖ· ἀπὸ τῆς πύλης Βενιαμὶν ἕως τοῦ τόπου τῆς πύλης τῆς πρώτης,
    ἕως τῆς πύλης τῶν γωνιῶν, καὶ ἕως τοῦ πύργου Ἀναμεὴλ, ἕως τῶν ὑποληνίων τοῦ βασιλέως
  ind-AYT: Seluruh negeri itu akan berubah menjadi seperti Araba-Yordan, dari Geba
    sampai ke Rimon di sebelah selatan Yerusalem. Kota itu akan menjulang tinggi dan
    tetap tinggal pada tempatnya, dari Pintu Gerbang Benyamin sampai ke tempat pintu
    gerbang terdahulu, yaitu ke Pintu Gerbang Sudut, dari Menara Hananeel sampai ke
    tempat pemerasan anggur raja.
  nya-nya: Dziko lonse, kuyambira ku Geba mpaka ku Rimoni, kummwera kwa Yerusalemu,
    lidzakhala ngati Araba. Koma Yerusalemu adzakwezedwa ndipo adzakhala pamalo pakepo,
    kuyambira ku Chipata cha Benjamini mpaka ku malo amene ali ku Chipata Choyamba,
    ku Chipata Chapangodya, ndipo kuyambira ku Nsanja ya Hananeli mpaka ku malo opsinyira
    mphesa za mfumu.
  hrv-hrv: Sva će se zemlja pretvoriti u ravnicu, od Gebe do Rimona negepskog. A Jeruzalem
    će se uzvisiti na svom mjestu; i bit će nastanjen - od Vrata Benjaminovih do Prvih
    vrata, to jest do Vrata ugaonih, i od Kule Hananeelove do Kraljeva tijeska.
  mps-mps: Te Jerusalem pąde elalubo tǫ da, te doloba pai tǫ malu pedelaibao, te
    taun Geba te not badu gagalasa te pali, te taun Rimon te Jerusalem te sautba usu
    naibao. Te Jerusalem taun naga te bulu du me deli ugadu daide elalueibao. Te Jerusalem
    bagulali obo banis te polobadu elaluali tiwai dąįba usu naibao. Te Benjamingo
    taun sunumide gagalasa pelama, te Dagebadu Sunumiba te dąį usu naibao, te pesagede
    polobadu sunumi deli elaluali. Tama te dąį Hananelgo Tauade gagalasa pali, te
    kingo wain nigali pesageba usu nigi paibao.
  tpi-tpi: Graun i stap klostu long Jerusalem bai i kamap stretpela graun, stat long
    taun Geba long hap not na i go inap long taun Rimon long hap saut bilong Jerusalem.
    Taun Jerusalem tasol bai i stap antap long wanpela maunten. Mak bilong banis i
    raunim Jerusalem bai i kamap olsem bipo. Bai mak i stat long Dua Bilong Benjamin
    na i go inap long Dua Bilong Kona, em ples bipo i gat wanpela dua i stap. Na mak
    bai i stat long Taua Bilong Hananel na i go inap long ples bilong wokim wain bilong
    king.
  dan-1931: Og hele Landet bliver en Slette fra Geba til Rimmon i Sydlandet; men Jerusalem
    skal ligge højt på sit gamle Sted. Fra Benjaminsporten til den gamle Ports Sted,
    til Hjørneporten, og fra Hanan'eltårnet til de kongelige Vinperser skal det være
    beboet.
  vie-OVCB: Toàn lãnh thổ, từ Ghê-ba đến Rim-môn, phía nam Giê-ru-sa-lem, sẽ biến
    thành một đồng bằng. Còn Giê-ru-sa-lem vẫn duy trì vị trí trên cao, ranh giới
    chạy dài từ Cổng Bên-gia-min đến cổng cũ và Cổng Góc, rồi từ Tháp Ha-na-nên đến
    nhà ép rượu của vua.
  guj-2017: સમગ્ર પ્રદેશ ગેબાથી તે યરુશાલેમની દક્ષિણે રિમ્મોન સુધી અરાબાહ જેવો થઈ
    જશે. યરુશાલેમ બિન્યામીનના દરવાજાથી પહેલા દરવાજાની જગા સુધી, એટલે ખૂણાના દરવાજા
    સુધી અને હનાનએલના બુરજથી તે રાજાના દ્રાક્ષકુંડ સુધી ઊંચું કરવામાં આવશે.
  pon-2006A: Sahpwo pwon, sang Kepa ni paliepeng lellahng Rimmon ni palieir, pahn
    kapatapatala. Serusalem pahn ileilehda sang sahpw akan me kapilpene; kahnimwo
    pahn sang ni Ewen Kelen Pensamin kolahng Ewen Kelen Keimw, wasa me ewen kehl ehu
    mie mahs, oh sang Wasahn Iroir en Ananel kolahng wasahn tiahk wain en nanmwarki.
  por-BRBSL: Toda a terra será feita como a Arabah, de Geba a Rimmon ao sul de Jerusalém;
    e ela será erguida e morará em seu lugar, do portão de Benjamin ao lugar do primeiro
    portão, ao portão da esquina, e da torre de Hananel às prensas de vinho do rei.
  eng-OEBUS: The land will be changed to plain, from Geba to Rimmon, south of Jerusalem,
    but Jerusalem will be high and inhabited as it stands, from the Benjamin Gate
    up to the place of the first gate, and from the Tower of Hananel to the Corner
    Gate, and as far as the king’s winepresses.
  cth-cth: Geba khopui hoi Jerusalem khopui akalah Rimon khopui totouh ram pueng hah
    ayawn lah koung a coung han. Khopui haiyah Benjamin longkha koehoi hmaloe e longkha
    hmuen, khopui takin longkha totouh, Hananel imrasang koehoi misur katinnae totouh
    tawm lah ao vaiteh, khoruem hmuen dawk kho bout a sak awh han.
  twi-twi: Asase a efi Geba kosi Rimon a ɛda Yerusalem anafo fam nyinaa bɛyɛ sɛ Araba.
    Nanso wɔbɛma Yerusalem so; efi Benyamin Pon kosi Ɔpon A Edi Kan de kɔ Ntwea so
    Pon, afei efi Hananel Abantenten kosi adehye nsakyiamoa nyinaa, na ɛbɛtena ne
    sibea.
  hlt-hlt: Geba lamloh Jerusalem tuithim Rimmon hil, khohmuen boeih he kolken la poeh
    ni. Tedae Benjamin vongka lamloh lamhma vongka hmuen hil, bangkil vongka neh Hananel
    rhaltoengim kah manghai va-am hil tah a tai vetih amah hmuen la kho a sak ni.
  tbz-SIM: Kɛ̀ dihɛì dimɔuu wɛ̃tɛ kɛ́nɑɑ́ nkubiriku kɛ́túótɛ́ Kebɑɑ kɛ́ntɔ kɛ́tuɔkɛnɛ̀
    Dimɔɔ kubɑkù cɑ̃̀nku Sedisɑdɛmmu diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ kɛ̀ Sedisɑdɛmmuu bɑɑtɛ́
    yɛhɛkɛ̀ sɔnyɛ, kɛ túótɛ́ Bɛnsɑmɛɛ kó dibòrì borɛ̀ kɛ́ntɔ kɛ́tuɔkɛnɛ̀ bɛ̀ tu dɛ̀
    dibòrì kótírì, kɛ́pɛ̃ɛ̃tɛ́ kɛ́tuɔkɛnɛ̀ dibòrì kuduotí kentímɛ̀ kpɛri kɛ́ntɔ kɛ́tuɔkɛnɛ̀
    Anɑnɛɛdi kó ditennì, kɛ́pɛ̃ɛ̃tɛ́ kɛ́tuɔkɛnɛ̀ okpɑ̀ɑ̀tì kó diyɛtituò borɛ̀.
  msy-2020: Eghtɨ nguazir Jerusalemɨn boroghɨn itim, a voroghɨra itir danganir zarimɨn
    otogham, a notɨn amadaghan Geban nguibar ekiamɨn ikegh, mangɨ sautɨn amadaghan
    Rimonɨn nguibar ekiamɨn otogham. Jerusalemɨn nguibar ekiamra mɨghsɨatam gisɨn
    ikiam. Eghtɨ Jerusalem avɨnamin dɨvazir bar mɨtiar gavgavim, a fomɨra ikezɨ moghɨra,
    a kamaghɨra ikiam. Jerusalemɨn dɨvazim, a Benjaminɨn Tiar Akamɨn ikegh mangɨ,
    Mɨkebamɨn Tiar Akamɨn otogham, danganir kam tiar akar mam fomɨra iti. Egh ababanir
    mɨtaghniar Hananelɨn Tauan ikegh mangamim, a mangɨ me atrivim bagha wainɨn ingarir
    danganimɨn otogham.
  dop-dop: Pə cɔɔnɑʋ Yosɑlɛm tɔ pɩɩ pəsɩ ɩsɩɩ tɛtɛkəlɛ. Pə kpɑɣɑʋ Kepɑ ɩcɑtɛ kɛ ilim
    ntɔɣɔŋ tɔɔ tɔ, nɑ pə́ polo pə mpətəŋ tɔɔ kɛ Limɔŋ ɩcɑtɛ tɔ. Yosɑlɛm kɑ́ kəlɩ ɩ
    cɔlɔ ɑcɑlɛɛ kɛ kʋŋkʋlʋməŋ. Ɩcɑtɛ wɑŋ kɑ́ kpɑɣɑ Pɛncɑmɛɛ nɔnɔɣɔ, hɑlənɑ nɔnɔɣɔ
    kʋpənɑɣɑ kɛ ŋkuluŋɑ tɑɑ. Ɩlɛnɑ pə́ polo Hɑnɑneyɛɛlɩ kutuluɣu sɔsɔɔʋ. Hɑlənɑ wulɑʋ
    lɛsɛŋ tənyɑɑsəlɛ. Ɩlɛnɑ tɛtɛkəlɛ nɑ́ɑ́ kpɑɣɑ Kipeyɑ nɑ tə́ polo Limɔŋ.
  azb-azb: Bütün ölkə Gevadan Yerusəlimin cənubundakı Rimmona qədər Arava düzənliyi
    kimi olacaq. Amma Yerusəlim yüksəklikdə olacaq, Binyamin darvazasından ilk darvazanın
    yerinə, Künc darvazasına, Xananel qülləsindən padşahın üzümsıxanlarına qədər öz
    yerində duracaq.
  eng-DBY: All the land from Geba to Rimmon south of Jerusalem shall be turned as
    the Arabah; and [Jerusalem] shall be lifted up, and shall dwell in her own place,
    from Benjamin's gate unto the place of the first gate, unto the corner-gate, and
    from the tower of Hananeel unto the king's winepresses.
  hin-2017: गेबा से लेकर यरूशलेम के दक्षिण की ओर के रिम्मोन तक सब भूमि अराबा के समान
    हो जाएगी। परन्तु वह ऊँची होकर बिन्यामीन के फाटक से लेकर पहले फाटक के स्थान तक,
    और कोनेवाले फाटक तक, और हननेल के गुम्मट से लेकर राजा के दाखरस कुण्डों तक अपने
    स्थान में बसेगी।
  wol-KYG: Réew mi mépp ag joor lay soppliku, dale ko Geba ba Rimon ca bëj-saalumu
    Yerusalem, Yerusalem tooge bérabam, tiim la ko wër, dëkk bi dale ca buntu Beñamin,
    ba fa bunt ba woon, jàll ba ca buntu Jàddukaay ba, daleeti ca tatay Ananel ba
    ca nalukaayi reseñi buur.
  eng-YLT: Changed is all the land as a plain, From Gebo to Rimmon, south of Jerusalem,
    And she hath been high, and hath dwelt in her place, Even from the gate of Benjamin
    To the place of the first gate, unto the front gate, And from the tower of Hananeel,
    Unto the wine-vats of the king.
  kne-kne: Masingpan to din intiro ay ili manipod ed Geba sin amyanan enggana ed Rimmon
    sin abagatan, ngem ed Jerusalem pay yan komakaman ay nakaykayang mo din am-in
    ay ili ay wada sin nanliniked. Sakopen din siyodad manipod sin Segpan Benjamin
    enggana sin Segpan sin Soli, ay naiamagan di sigod ay segpan, manipod abe sin
    pan-gowardiyaan ed Hananel enggana sin panpespesan si obas ay okan di ari.
  eng-WYC-2017: And all earth shall turn again till to [or unto] desert, from the
    little hill Rimmon to the south of Jerusalem. And it shall be raised, and shall
    dwell in his place, from the gate of Benjamin till to the place of the former
    gate, and till to the gate of the corners, and from the tower of Hananeel till
    to the pressers of the king.
  eng-WMBB: All the land will be made like the Arabah, from Geba to Rimmon south of
    Jerusalem; and she will be lifted up and will dwell in her place, from Benjamin’s
    gate to the place of the first gate, to the corner gate, and from the tower of
    Hananel to the king’s wine presses.
  urd-GVH: पूरा मुल्क शिमाली शहर जिबा से लेकर यरूशलम के जुनूब में वाक़े शहर रिम्मोन
    तक खुला मैदान बन जाएगा। सिर्फ़ यरूशलम अपनी ही ऊँची जगह पर रहेगा। उस की पुरानी
    हुदूद भी क़ायम रहेंगी यानी बिनयमीन के दरवाज़े से लेकर पुराने दरवाज़े और कोने के
    दरवाज़े तक, फिर हननेल के बुर्ज से लेकर उस जगह तक जहाँ शाही मै बनाई जाती है।
  rug-rug: Sa doduruna sa popoa, sapu podalae pa Qeba kamo pa Rimoni, sapu pa kali
    matao pa Zerusalema, si kote pezara beto. Ba Zerusalema si kote ta ovulu sage
    meke kote koa pa nana vasina, podalae pa Sasada Benisimane kamo la koasa Sasada
    Kekenu, la pa Sasada iio, meke podalae pa Vetu Hakehakei Ululuna te Hananelo kamo
    la koasa munamunalana vaeni tanisa baṉara.
  gaz-gaz: Guutummaan biyyattii Gebaadhaa hamma Rimoon ishee kibba Yerusaalem jirtuutti
    akka Arabbaa taʼa. Yerusaalem garuu Karra Beniyaamii hamma Karra Jalqabaatti,
    hamma Karra Goleetti, Gamoo Hanaaniʼeelii hamma iddoo cuunfaa wayinii mootichaatti
    ol kaafamtee iddoodhuma ishee durii ni turti.
  fra-LSG: Tout le pays deviendra comme la plaine, de Guéba à Rimmon, Au midi de Jérusalem;
    Et Jérusalem sera élevée et restera à sa place, Depuis la porte de Benjamin jusqu’au
    lieu de la première porte, Jusqu’à la porte des angles, Et depuis la tour de Hananeel
    jusqu’aux pressoirs du roi.
  yal-yal: 'Yerusalɛn rabilinna bɔxɔn birin findima nɛn mɛrɛmɛrɛn na, keli Geba yi
    han Rimɔn yi, Yerusalɛn yiifanna ma. Yerusalɛn tima nɛn. Taan danne yi lu iki:
    Keli Bunyamin dɛɛn na han dɛ singen yireni han tongonna dɛna. Keli Xananɛli sangansoon
    ma han mangana manpa ige badena.'
  haw-1868: 'E hoololiia ka aina a pau a like me ka papu Mai o Geba aku a hiki i Rimona
    ma ke kukuluhema o Ierusalema: E hookiekieia''e ia, a e hoonoho paa ia ma kona
    wahi, Mai ka ipuka o Beniamina a hiki i kahi o ka puka mua, A i ka puka kihi;
    A mai ka halekiai o Hananela a hiki i na luawaina o ke alii.'
  arb-NAV: وَتَتَحَوَّلُ الأَرْضُ كُلُّهَا مِنْ جَبْعَ شِمَالاً إِلَى رَمُّونَ جَنُوباً،
    إِلَى سَهْلٍ كَسَهْلِ عَرَبَةَ. أَمَّا أُورُشَلِيمُ فَلا تَبْرَحُ شَامِخَةً فِي
    مَوْقِعِهَا الْمُمْتَدِّ مِنْ بَوَّابَةِ بِنْيَامِينَ حَتَّى الْبَوَّابَةِ الأُولَى
    وَإِلَى بَوَّابَةِ الزَّوَايَا، وَمِنْ بُرْجِ حَنَنْئِيلَ إِلَى مَعَاصِرِ خَمْرِ
    الْمَلِكِ.
  ewe-ewe: Anyigba blibo la, tso Geba yi Rimon le Yerusalem ƒe dziehe, anɔ abe Araba
    ene. Ke woakɔ Yerusalem ɖe dzi, eye wòanɔ eteƒe tso Benyamingbo la nu yi ɖe Agbo
    Gbãtɔ nu, yi ɖe Dzogoegbo la nu, eye tso Hananel ƒe Gbetakpɔxɔ gbɔ va se ɖe fiawo
    ƒe wainfiaƒe.
  eng-LEE: All the land shall be changed as it were into a plain from Geba' to Rimmon
    to the south of Jerusalem; and she herself shall be elevated, and be inhabited
    on her former site, from the gate of Benjamin unto the place of the first gate,
    up to the corner gate, and from the tower of Chananel unto the king's wine-presses.
  asm-FB: গেবাৰে পৰা তাৰ মাজত দক্ষিণফালে থকা ৰিম্মোনলৈকে গোটেই দেশ পৰিবৰ্ত্তন হৈ অৰাবা
    যেন হ’ব আৰু নগৰখন বিন্যামীনৰ দুৱাৰৰ পৰা প্ৰথম দুৱাৰৰ ঠাইলৈকে, চুকৰ দুৱাৰলৈকে আৰু
    হননেলৰ ওখ কোঁঠৰ পৰা ৰজাৰ দ্ৰাক্ষাকুণ্ডলৈকে ওখ হৈ নিজ ঠাইত স্থাপিত হ’ব।
  sus-A: دَرِ سَلَمُ بْشِ رَبِلِنيِ بِرِن قِندِ مَ نّ مّرّ رَ، كٍلِقٍ فٍبَ، سَ دْشْ
    رِ مْن نَ، دَرِ سَلَمُ يِرٍقَنيِ مَ. دَرِ سَلَمُ شَ قٍ عِتٍمَ نّ، عَ شَ نْي قَ
    يٍنسٍن يّ كٍلِقٍ بُنيَمِن نَادّ مَ، سَ دْشْ نَادّ سِنفٍ رَ، هَن تُنشُي نَادّ،
    هَن شَنَنّلِ كٌورٍ بَنشِ، هَن مَنفّ شَ وّنِ يَءِلَندٍ.
  fra-SBL: Tout le pays sera rendu semblable à la plaine, depuis Guéba jusqu'à Rimmon,
    au sud de Jérusalem ; elle s'élèvera et habitera à sa place, depuis la porte de
    Benjamin jusqu'à la place de la première porte, jusqu'à la porte d'angle, et depuis
    la tour de Hananel jusqu'aux pressoirs du roi.
  hbo-hbo: יִסֹּ֨וב כָּל־הָאָ֤רֶץ כָּעֲרָבָה֙ מִגֶּ֣בַע לְרִמֹּ֔ון נֶ֖גֶב יְרֽוּשָׁלָ֑͏ִם
    וְֽרָאֲמָה֩ וְיָשְׁבָ֨ה תַחְתֶּ֜יהָ לְמִשַּׁ֣עַר בִּנְיָמִ֗ן עַד־מְקֹ֞ום שַׁ֤עַר
    הָֽרִאשֹׁון֙ עַד־שַׁ֣עַר הַפִּנִּ֔ים וּמִגְדַּ֣ל חֲנַנְאֵ֔ל עַ֖ד יִקְבֵ֥י הַמֶּֽלֶךְ׃
  kik-kik: Bũrũri wothe kuuma Geba nginya Rimoni, mwena wa gũthini wa Jerusalemu,
    ũkaahaana ta Araba. No rĩrĩ, itũũra rĩa Jerusalemu nĩrĩgatũũgĩrio na rĩtũũre o
    hau rĩrĩ, kuuma Kĩhingo-inĩ kĩa Benjamini nginya harĩa Kĩhingo kĩa Mbere kĩrĩ,
    o nginya Kĩhingo-inĩ gĩa Koine, na kuuma mũthiringo ũrĩa mũraaya na igũrũ wa Hananeli
    gũthiĩ nginya ihihĩro-inĩ cia ndibei cia mũthamaki.
  fra-NCL: Tout le pays sera transformé en plaine, depuis Gabaa jusqu’à Remmon, au
    midi de Jérusalem. Et Jérusalem sera élevée et occupera son lieu, de la porte
    de Benjamin jusqu’à l’emplacement de la première porte, jusqu’à la porte de l’Angle,
    et depuis la tour de Hananéel jusqu’aux pressoirs du roi.
  cek-AK: 'Prae loe Jerusalem aloih bangah kaom Geba hoi Rimmon karoek to tangtling
    ah angcoeng boih tih: toe Jerusalem loe kasang ah tapom tahang ueloe, Benjamin
    ih khongkha hoi kamtong hmaloe koek khongkha hoi takii ih khongkha khoek to, Hananel
    imsang hoiah siangpahrang ih misurtui pasawhhaih ahmuen karoek to, a ohhaih ahmuen
    to cak tih boeh.'
  cuk-cuk: ”Jerusalén-neggwebur-dad-nakwed-argan-nuedsik Gebaʼye-neg-nugad-akale,
    Rimónʼye-neg-nugadse, bela yar neba-dummadga nagunonikoed. Jerusalén-neggweburdina
    na e-yar-niba sii guoed. Agine, e-yawagak-Benjamínʼye-nugad-akar, e-yawagak-Ánguloʼye-nugadse
    dulemar megega ambikunonimaloed. Yawagak-Ánguloʼye-nugad-iduar yawagak-sered gwisgusgusad.
    Deginbali, Hananeel-neg-suid-gwichid-akale, rey-uva-eguruleged-negse dulemar megega
    ambikunonibaloed.
  uig-CYR: Гебадин Йерусалимниң җәнубидики Риммонғичә болған пүтүн зимин «Арабаһ»дәк
    түзләңликкә айландурулиду; Йерусалим болса «Бинямин дәрвазиси»дин «Биринчи дәрваза»ғичә
    вә йәнә «Буҗәк дәрвазиси»ғичә, «Һананийәлниң мунари»дин падишаниң шарап көлчәклиригичә
    жуқури көтирилиду, лекин шәһәр йәнила өз җайида шу пети туриду;
  tel-2017: అప్పుడు దేశం యెరూషలేము దక్షిణ దిక్కున ఉన్న గెబ నుండి రిమ్మోను వరకు ఉన్న
    ప్రదేశంగా అవుతుంది. యెరూషలేము మెరక స్థలంలో బెన్యామీను ద్వారం నుండి మూల ద్వారం
    వరకు, అంటే మొదటి ద్వారం అంచు వరకు, హనన్యేలు ద్వారం నుండి రాజు ద్రాక్ష గానుగుల
    వరకు వ్యాపిస్తుంది.
  hat-BSA: Tout peyi a va devni yon savann, depi Guéba jis rive Rimmon, nan sid Jérusalem.
    Men Jérusalem va vin leve, e rete nan plas li soti nan Pòtay Benjamin an, jis
    rive nan pozisyon premye Pòtay la, pou janbe nan Pòtal Kwen an, e soti nan tou
    Hananéel la, jis rive nan pèz diven a wa a.
  kos-kos: Ac fah akfwelyeyukla in polo acn sac nufon, mutawauk Geba in acn epang,
    nwe Rimmon in acn eir. Jerusalem el ac fah ngeta nu fin acn nukewa ma raunelak.
    Ac siti sac ac fah mutawauk ke Mutunpot Benjamin nwe ke Mutunpot Insruwasrik,
    acn ma mutunpot se tuh oan we meet, oayapa liki Tower lun Hananel nwe ke nien
    fut wain lun tokosra.
  hbo-WLC: יִסּ֨וֹב כָּל־הָאָ֤רֶץ כָּעֲרָבָה֙ מִגֶּ֣בַע לְרִמּ֔וֹן נֶ֖גֶב יְרֽוּשָׁלִָ֑ם
    וְֽרָאֲמָה֩ וְיָשְׁבָ֨ה תַחְתֶּ֜יהָ לְמִשַּׁ֣עַר בִּנְיָמִ֗ן עַד־מְק֞וֹם שַׁ֤עַר
    הָֽרִאשׁוֹן֙ עַד־שַׁ֣עַר הַפִּנִּ֔ים וּמִגְדַּ֣ל חֲנַנְאֵ֔ל עַ֖ד יִקְבֵ֥י הַמֶּֽלֶךְ׃
  ibo-ibo: Ala niile, site na Geba ruo Rimọn, nke dị na ndịda Jerusalem ga-adị ka
    ọzara. Ma ọ bụ naanị Jerusalem ga-adị nʼebe lara elu. Ọ ga-adịkwa nʼọnọdụ ya site
    nʼọnụ ụzọ ama nke Benjamin ruo nʼebe ọnụ ụzọ ama nke Mbụ, ruo nʼọnụ ụzọ ama nke
    dị nʼAkụkụ, sitekwa nʼỤlọ elu Hananel ruo nʼebe a na-azọchapụta mmanya eze.
  ory-ory: ଗେବାଠାରୁ ଯିରୂଶାଲମର ଦକ୍ଷିଣସ୍ଥ ରିମ୍ମୋନ୍‍ ପର୍ଯ୍ୟନ୍ତ ସମସ୍ତ ଦେଶ ଆରବା ତୁଲ୍ୟ ପରିବର୍ତ୍ତିତ
    ହେବ; ଆଉ, ନଗର ଉନ୍ନତ ହୋଇ ବିନ୍ୟାମୀନ୍‍ର ଦ୍ୱାରଠାରୁ ପ୍ରଥମ ଦ୍ୱାରର ସ୍ଥାନ, ଅର୍ଥାତ୍‍, କୋଣର
    ଦ୍ୱାର ପର୍ଯ୍ୟନ୍ତ ଓ ହନନେଲର ଦୁର୍ଗଠାରୁ ରାଜାର ଦ୍ରାକ୍ଷାଯନ୍ତ୍ର ପର୍ଯ୍ୟନ୍ତ ଆପଣା ସ୍ଥାନରେ
    ବାସ କରିବ।
  chk-chk: Iwe, unusen ewe fanü epwe siwil ngeni eu maasies seni Kepa mi nom efeng
    tori Rimon mi nom ör. Nge Jerusalem epwe tekia o nonom chök lon lenian seni ewe
    Asamalapen Peniamin tori lenien ewe aeuin asamalap, pwal tori ewe Asamalapen Pwokuku,
    pwal seni ewe imw tekia än Hananel tori än ewe king kewe lenien üchüch föün wain.
  rop-rop: “Det kantri garra jidan fletwan det taim, brom det taun gulum Geba langa
    nowath raidap langa det taun gulum Riman langa sauth. Bat Jerusalem garra stil
    jidan haiwan ontop langa det hil, brom Benjamin Geit raidap langa det olwan geit
    en raidap langa det Kona Geit, en brom det Strongwan Haus blanga Henanel raidap
    langa det wainpleis weya deibin oldei jusumap ola greip daga blanga king.
  ukr-1871: Вся та земля буде, як би одно поділле від Габаону до Реммону, на полуднє
    від Ерусалиму, що стояти ме високо на свойму місцї й заповниться осадниками, од
    Беняминової брами до місця давних воріт, до наріжних воріт, і від Ананеїлової
    башти до царських тискарень.
  deu-1951: Das ganze Land von Geba bis Rimmon, südlich von Jerusalem, wird in eine
    Ebene verwandelt werden. Jerusalem aber wird erhöht sein und an seiner Stätte
    bewohnt werden, vom Tore Benjamin bis an die Stelle des ersten Tors, bis an das
    Ecktor, und vom Turm Hananeel bis zu den Keltern des Königs.
  eng-JPS: All the land shall be turned as the Arabah, from Geba to Rimmon south of
    Jerusalem; and she shall be lifted up, and inhabited in her place, from Benjamin's
    gate unto the place of the first gate, unto the corner gate, and from the tower
    of Hananel unto the king's winepresses.
  srp-1865: I sva æe se zemlja pretvoriti u ravnicu od Gavaje do Rimona s juga Jerusalimu,
    koji æe se podignuti i naseliti na svom mjestu od vrata Venijaminovijeh do mjesta
    gdje su prva vrata, do vrata na uglu, i od kule Ananeilove do tijeska careva.
  lug-lug: Ensi yonna okuva e Geba okutuuka e Limmoni ku luuyi olw’obukiikaddyo obwa
    Yerusaalemi; erifuuka nga Alaba naye Yerusaalemi kiriyimusibwa ne kisigala mu
    kifo kyakyo okuva ku mulongooti gwe Kananeri okutuuka ku masogolero ga kabaka.
  heb-heb: יסוב כל הארץ כערבה מגבע לרמון נגב ירושלם וראמה וישבה תחתיה למשער בנימן
    עד מקום שער הראשון עד שער הפנים ומגדל חננאל עד יקבי המלך׃
  ben-IRV: যিরূশালেমের দক্ষিণে গেবা থেকে রিম্মোণ পর্যন্ত সমস্ত দেশ অরাবা সমভূমির মত
    হবে, কিন্তু যিরূশালেমকে উচ্চ করা হবে এবং তার জায়গায় বসবাস করবে, বিন্যামীনের
    ফটক থেকে প্রথম ফটক ও কোণার ফটক পর্যন্ত এবং হননেলের দুর্গ থেকে রাজার আঙ্গুর পেষণের
    স্থান পর্যন্ত।
  pan-pan: ਗਬਾ ਤੋਂ ਰਿੰਮੋਨ ਤੱਕ ਸਾਰੀ ਧਰਤੀ ਯਰੂਸ਼ਲਮ ਦੇ ਦੱਖਣ ਵੱਲ ਅਰਾਬਾਹ ਵਾਂਗੂੰ ਹੋ ਜਾਵੇਗੀ
    ਪਰ ਉਹ ਉੱਚਾ ਕੀਤਾ ਜਾਵੇਗਾ ਅਤੇ ਆਪਣੇ ਸਥਾਨ ਉੱਤੇ ਵੱਸੇਗਾ। ਬਿਨਯਾਮੀਨ ਦੇ ਫਾਟਕ ਤੋਂ ਪਹਿਲੇ ਫਾਟਕ
    ਦੇ ਥਾਂ ਅਰਥਾਤ ਕੋਨੇ ਦੇ ਫਾਟਕ ਤੱਕ ਅਤੇ ਹਨਨੇਲ ਦੇ ਬੁਰਜ ਤੋਂ ਪਾਤਸ਼ਾਹ ਦੇ ਅੰਗੂਰੀ ਚੁਬੱਚਿਆਂ
    ਤੱਕ ਹੋਵੇਗਾ।
  mya-JVB: ဂေဘ မြို့မှ သည် ယေရုရှလင် မြို့ တောင် ဘက်၊ ရိမ္မုန် မြို့တိုင်အောင် တပြည်လုံး
    ကို ချိုင့် ကဲ့သို့ တညီတည်း ဖြစ်စေတော်မူမည်။ မြို့သည်လည်း ဗင်္ယာမိန် တံခါး မှ
    သည် အရင် တံခါး ရာ၊ မြို့ထောင့် တံခါး တိုင်အောင် ၎င်း ၊ ဟာနနေလ ရဲတိုက် မှ သည် စပျစ်သီးနယ်ရာ
    တန်ဆာတော်တိုင်အောင်၎င်း ချီးမြှောက်ခြင်းကိုခံ၍၊ မြို့ဟောင်း ရာ၌ တဖန်တည်ရလိမ့်မည်။
  hmo-hmo: Ierusalema kahirakahira ia noho tano ibounai be palaka gabuna do ia lao,
    Geba, mirigini kahana dekena amo ela bona Rimono, Ierusalema ena diho kahana dekenai.
    To Ierusalema sibona be unai tano ena ataiai do ia noho. Ierusalema ena hetoa
    maka be Beniamina ena Iduara dekena amo ela bona Kona ena Iduara, ia be magu iduara
    gunana ta. Ma ena hetoa maka danu be Hananele Kohoro dekena amo ela bona king
    ena uaina karaia rumana.
  urd-urd: और येरूशलेम के दक्खिन में तमाम मुल्क जिबा' से रिम्मोन तक मैदान की तरह हो
    जाएगा। लेकिन येरूशलेम बुलन्द होगा, और बिनयमीन के फाटक से पहले फाटक के मक़ाम या'नी
    कोने के फाटक तक, और हननएल के बुर्ज से बादशाह के अंगूरी हौज़ों तक, अपने मक़ाम पर
    आबाद होगा।
  rus-SYN: Вся эта земля будет, как равнина, от Гаваона до Реммона, на юг от Иерусалима,
    который высоко будет стоять на своем месте и населится от ворот Вениаминовых до
    места первых ворот, до угловых ворот, и от башни Анамеила до царских точил.
  bqc-SIM: Bùsupi píi a gↄ̃ gusalala ũɛ, sɛa za Gɛba pↄ́ kú Yelusalɛũ gugbãntoo
    oi e Limↄ pↄ́ kú a gɛↄmidↄkĩi oi. Ãma Yelusalɛũ aↄ kálɛa a gbɛu musumusuɛ,
    sɛa za Bɛ̃yãmɛɛ bĩ́ibↄlɛu e Bĩ́ibↄlɛ Sɛ̃́ia ń Gola Bĩ́ibↄlɛo, sɛa za Ananɛli
    bĩ́i lɛsĩi e kí vɛ̃ɛfɛ̃kĩi.
  tcz-CHONGTHU: Gamsung pumpi Judah sahlang Geba-apat Jerusalem lhanglam Rimmon geihi
    phaicham lentah hung hiding, amavang Jerusalem vang hi ama mun mama-a kikhang
    sang ding chuleh in ningkoi kelkot gei, chujouteng hannanol inting Vamampat lengpa
    lengpitwi chillhana nungei mi hungcheng dimsoh ding ahi.
  mar-mar: तेव्हा सर्व देश यरूशलेमेच्या दक्षिणेस असलेली गिबा ते रिम्मोन ह्यांमधील
    अराबाप्रमाणे होईल; यरूशलेम मात्र पुन्हा उभारले जाईल; अगदी बन्यामीनच्या प्रवेशद्वारापासून
    ते पाहिल्या प्रवेशद्वारापर्यंत आणि हनानेलच्या मनोऱ्यापासून राजाच्या द्राक्षकुंडापर्यंत;
    अशी ती आपल्या स्थळी वसेल.
  qub-qub: Nasyun intërumi quëdangapaj pasaypa pampaman ticrasha. Chaynöga cangapaj
    Gebapita-pacha Jerusalenpa sur caj-länincho caycaj Rimón particamami. Chaypis
    Jerusalenga patachömi caycanga. Chaychömi runacuna tiyanga Benjamín Puncupita-pacha
    Isquïna puncucama (Chaychöga unay caran «Unay Puncu» nishanmi). Hananeelpa ricchacunan
    törripita-pacha raypaj übasta gapchicunan caycajcamapis tiyangami.
  bqp-bqp: Isirelibɑn tem kpuro mu koo gɔsiɑ wɔwɑ sɑɑ Gebɑn di sɔ̃ɔ yɛ̃sɑn nɔm geu
    giɑ n kɑ dɑ Rimɔɔwɔ Yerusɑlɛmun sɔ̃ɔ yɛ̃sɑn nɔm dwɑru giɑ. Sɑɑ ye sɔɔ, Yerusɑlɛmu
    yɑ koo yĩsiru yɑri kpɑ yɑ n wɑ̃ɑ yen ɑyerɔ. Yɑ ko n wɑ̃ɑwɑ sɑɑ kɔnnɔ ge bɑ mɔ̀
    Bɛnyɑmɛɛn di, n kɑ dɑ kɔnnɔ gbiikuuɔ, sere kɑ kɔnnɔwɔ ge bɑ mɔ̀ gɑni gɔmbunu.
    Sɑɑ mɑɑ kɔ̃su yee te bɑ mɔ̀ Hɑnɑnɛɛlin di, n kɑ girɑri sinɑ bokon resɛm gɑmɑ yerɔ.
  hat-hat: Tout peyi a pral tounen yon gwo plenn plat, depi Geba nan nò rive Rimon
    nan sid, ak Jerizalèm nan mitan. Sèl lavil Jerizalèm pral rete byen wo. L'ap soti
    depi Pòtay Benjamen an rive nan pòtay Kwen an, kote premye pòtay la te ye a, depi
    Fò Annanyèl rive nan moulen rezen wa a.
  eng-BSB: All the land from Geba to Rimmon south of Jerusalem will be turned into
    a plain, but Jerusalem will be raised up and will remain in her place, from the
    Benjamin Gate to the site of the First Gate to the Corner Gate, and from the Tower
    of Hananel to the royal winepresses.
  tod-tod: Zooi naa pɛ ka valibo ga nɛmɛi, é zo Geeɓa é li Limon, Zeeluzalɛme lɛkpɛma
    ʋelei nu yeezazuʋɛ. Zeeluzalɛme ɠaa ɠa ɠooza koba laaiti pɛ ba, taai zu ɠa wɔɔlɔ,
    é zo Ɓɛnzamɛn siɠidaʋɛ, é zeeli siɠida ʋɔlɔmai ma, é li Zokosu siɠidaʋɛ, é
    zo mɔnɔ Ɠananeyɛle ʋɛlɛ ɠaaɠooza golai ma, é zeeli masagi ná-kɔɠɛlaʋɛ.
  eng-WEBPB: All the land will be made like the Arabah, from Geba to Rimmon south
    of Jerusalem; and she will be lifted up and will dwell in her place, from Benjamin’s
    gate to the place of the first gate, to the corner gate, and from the tower of
    Hananel to the king’s wine presses.
  kbq-kbq: Geba moparetima vuno Jerusalemi kumamofona sauti kaziga Rimonima uhanati'niana,
    ana maka mopamo'a agupo mopa segahie. Hianagi Jerusalemi kuma'mo'a agonare mesga
    huno me'nenige'za vahe'ma anampima mani'nazana, Benzameni kafantetira vuno Kona
    kafante vuteno, Hananeli Zaza nonte uhanatino vuteno, kini ne'mofo wainima regatati'ma
    nehazare vugahie.
  nhe-BL: Nochi ni tlali mopatlas miyac quema chicahuac molinis tlali. Mochihuas queja
    se hueyi tlamayamitl tlen pehuas altepetl Geba ica norte tlen tlali Judá huan
    ajsis hasta altepetl Rimón tlen mocahua ica tlani tlen altepetl Jerusalén. Huan
    altepetl Jerusalén sampa motlalanas huan tlejcos más huejcapa, pero mocahuas campa
    ama eltoc. Huan altepetl Jerusalén sampa mohueyichihuas. Quipiyas miyac tlacame
    tlen nopa puerta tlen eliyaya iniaxca ininteipa ixhuihua Benjamín huan hasta nopa
    puerta ipan esquina campa eltoya nopa achtohui puerta. Teipa Jerusalén yas campa
    nopa Huejcapantic Cali Hananeel campa tlachiyaj hasta campa quichihuaj ixocomeca
    ayo nopa tlanahuatijquetl.
  bus-bus: Bùsu pì píngi é gↄ̃ gusararaa ũ naana zaa Gɛba ai Rimↄ kɛ̀ kú Yerusalɛmu
    sↄↄmɛtɛ kpa. Mↄde Yerusalɛmu égↄ̃ kaɛna a gbɛ̀n musumusu naana zaa Bɛyãmi bĩilɛa
    ai Bĩilɛ Káaku kↄ̃n Gooda Bĩilɛo, naana zaa Ananɛli bĩi lezĩzi ai kí geepi'ifɛ̃kiia.
  gub-BL: Ko ywy paw uzeapo putar ywytyr heta 'ymaw romo nehe. Uzypyrog putar Zema
    kwarahy heixe haw awyze har kutyr har pe nehe. Oho putar Himon Zeruzarez huwake
    har pe kwarahy ihemaw awyze har kutyr har pe nehe. Zeruzarez uzeapo putar tawhu
    aiha katu wera'u ma'e romo ko ywy rehe har nehe. Heta putar teko a'e pe wiko ma'e
    wà nehe. Ukenawhu Mezàmi her ma'e heta putar wà nehe. Te Ukenawhu Izekanaw her
    ma'e heta putar wà nehe no. Kwehe mehe — Ukenawhu Kwehe Arer, i'i teko izupe wà.
    Heta putar teko tàpuzaiha Ananew her ma'e a'e pe wà. Te heta putar teko tuwihawete
    win iapo haw pe wà no.
  eng-DRA: 'And all the land shall return even to the desert, from the hill to Remmon
    to the south of Jerusalem: and she shall be exalted, and shall dwell in her own
    place, from the gate of Benjamin even to the place of the former gate, and even
    to the gate of the corners: and from the tower of Hananeel even to the king’s
    wine-presses.'
