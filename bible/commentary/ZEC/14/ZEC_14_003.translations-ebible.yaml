verse: ZEC.014.003
translations:
  mal-C: അപ്പോൾ യഹോവ, യുദ്ധദിനത്തിലെന്നപോലെ പുറത്തുവന്ന് ആ രാജ്യങ്ങളോടു യുദ്ധംചെയ്യും.
  deu-TKW: Sondern Jahwe wird erscheinen und wider jene Nationen streiten wie einst,
    als er stritt am Tage des Kampfes.
  lin-lin: Bongo Yawe akobima mpe akobundisa bikolo wana, ndenge asalaka na tango
    ya bitumba.
  eng-LSV: And YHWH has gone forth, || And He has fought against those nations, ||
    As in the day of His fighting in a day of conflict.
  eng-GNV: Then shall the Lord goe foorth, and fight against those nations, as when
    he fought in the day of battell.
  eng-WEBSTER: Then will the LORD go forth, and fight against those nations, as when
    he fought in the day of battle.
  nhw-BL: Pero teipa hualas TOTECO huan iseltzi quinhuilanas ininsoldados nochi tlalme.
    Quena, tlahuilanas quen tlahuilanqui ipan nopa tonali quema oncac hueyi tlahuilancayotl.
  swh-ONEN: Kisha Bwana atatoka na kupigana dhidi ya watu wa yale mataifa, kama apiganavyo
    siku ya vita.
  bba-bba: Sɑɑ ye sɔɔrɑ Yinni Gusunɔ u koo tii sɔ̃ɔsi kpɑ u kɑ bwese ni tɑbu ko nɡe
    mɛ u rɑ ko tɑbu sɔɔ.
  eng-KJVCPB: Then shall the Lord go forth, and fight against those nations, As when
    he fought in the day of battle.
  luo-luo: Eka Jehova Nyasaye nowuog oko kendo noked gi pinjego, kaka okedo e sa lweny.
  meu-meu: Bena Iehova baine raka lasi, unu basileia na baine tuari henidia, tuari
    dinana ai e tuarimu na heto.
  npi-ULB: तर परमप्रभु बाहिर निस्कनुहुनेछ र यूद्धको दिनमा झैँ ती जातिहरूको विरूद्ध
    लडाइँ सुरु गर्नुहुनेछ।
  yor-yor: Nígbà náà ni Olúwa yóò jáde lọ, yóò sì bá àwọn orílẹ̀-èdè náà jà, gẹ́gẹ́
    bí í ti ìjà ní ọjọ́ ogun.
  pes-OPCB: آنگاه خداوند، همچون گذشته، به جنگ آن قومها خواهد رفت.
  tgl-ULB: Ngunit lalabas si Yahweh at magtataguyod ng digmaan laban sa mga bansang
    iyon gaya nang pagtataguyod niya ng digmaan sa panahon ng labanan.
  hui-hui: Ani biragola Anduane Homogo ibugua ala wai birangi biaga wiyadagua dindi
    bibahendeha howa ibiyaru uruni baba wai bulebira.
  mya-mya: ထို​နောက်​ထာ​ဝ​ရ​ဘု​ရား​သည်​အ​တိတ် ကာ​လ​များ​မှာ​ကဲ့​သို့​ထွက်​ကြွ​တော်​မူ​၍
    ထို​လူ​မျိုး​တို့​အား​တိုက်​ခိုက်​တော်​မူ​လိမ့် မည်။-
  bod-N: དུས་དེར་དཀོན་མཆོག་ཡ་ཝཱེ་ཕྱི་རུ་ཕེབས་ཏེ། སྔར་དམག་འཁྲུག་གི་དུས་སུ་ཁོང་གིས་འཐབ་པ་བཞིན་དུ་མི་རིགས་དེ་རྣམས་དང་འཐབ་པར་འགྱུར།
  sna-sna: Ipapo Jehovha achabuda kuti andorwisa ndudzi idzodzo, sokurwa kwaanoita
    pazuva rehondo.
  spa-BLM: Entonces el Señor saldrá a luchar contra esas naciones, como cuando luchó
    en el día de la batalla.
  cac-cac: Palta elan̈chamel ol elta Jehová yac' oval yed' juntzan̈ nación chi', icha
    ajnac yac'an oval d'a peca'.
  swh-ULB: Lakini Yahwe ataondoka na kufanya vita dhidi ya mataifa kama apigavyo vita
    katika siku ya vita.
  bel-bel: Тады выступіць Гасподзь і паўстане супроць гэтых народаў, як паўстаў у
    дзень бітвы.
  deu-ELBBK: Und der HERR wird ausziehen und gegen jene Nationen kämpfen, wie an dem
    Tag, da er kämpft, an dem Tag der Schlacht.
  mbb-OT: Ne edtebeken te Nengazen haazà is menge etew ziyà te menge nasyun, iring
    te kebpekidtebek din dengan.
  mal-2015: എന്നാൽ യഹോവ പുറപ്പെട്ടു, താൻ യുദ്ധദിവസത്തിൽ പൊരുതതുപോലെ ആ ജാതികളോടു പൊരുതും.
  rmc-rmc: Paľis o RAJ džala avri a marela pes ole narodenca, avke sar pes marelas
    varekana andro mariben.
  nlg-nlg: Murina keri, a LORD ke rugihoru me ke veilalabu kolura rana kema rakeri
    te vagai te nei vanira tua tana lei bongi te padi.
  pes-OPV: و خداوندبیرون آمده، با آن قوم‌ها مقاتله خواهد نمودچنانکه در روز جنگ مقاتله
    نمود.
  ron-1924: Чи Домнул Се ва арэта ши ва лупта ымпотрива ачестор нямурь, кум С-а луптат
    ын зиуа бэтэлией.
  ben-OBCV: তখন সদাপ্রভু বের হবেন এবং যুদ্ধের সময় যেমন করেন সেইভাবে তিনি জাতিদের
    বিরুদ্ধে যুদ্ধে করবেন।
  som-som: Markaasaa Rabbigu soo bixi doonaa, oo quruumahaas buu la diriri doonaa,
    siduu u diriray maalintii dagaalka.
  lat-VUC: Et egredietur Dominus, et præliabitur contra gentes illas, sicut præliatus
    est in die certaminis.
  eng-ASVBT: Then shall Jehovah go forth, and fight against those nations, as when
    he fought in the day of battle.
  ita-1885: Poi il Signore uscirà, e combatterà contro alle nazioni, come nel giorno
    che egli combattè, nel giorno della battaglia.
  eng-LXXUP: And the Lord shall go forth, and fight with those Gentiles as when he
    fought in the day of war.
  eng-ULB: But Yahweh will go out and wage war against those nations as when he wages
    war on the day of battle.
  spa-VBL: Entonces el Señor saldrá a pelear contra las naciones, como se pelea en
    tiempos de guerra.
  fra-_FOB: Et l'Éternel sortira, et combattra contre ces nations, comme lorsqu'il
    combattit au jour de la bataille.
  mal-mal: എന്നാൽ യഹോവ പുറപ്പെട്ടു, താൻ യുദ്ധദിവസത്തിൽ പൊരുതിയതുപോലെ ആ ജനതകളോടു പൊരുതും.
  urd-GVR: Lekin phir Rab ḳhud nikal kar in aqwām se yoṅ laṛegā jis tarah tab laṛtā
    hai jab kabhī maidān-e-jang meṅ ā jātā hai.
  suz-BL: मिनु नोले परमप्रभु यावेमी मेको रागी रागी ङा मुर नु लडाइ पाइब। मुरुमी लडाइ
    पशो खोदेंशो पा लडाइ पाइब। जकरिया १२:३; यसैया ४२:१३; प्रकाश १९:१९
  eng-NOY: Then shall Jehovah go forth, And fight against those nations, As he once
    fought in the day of battle.
  ita-1927: Poi l’Eterno si farà innanzi e combatterà contro quelle nazioni, com’egli
    combatté, le tante volte, il dì della battaglia.
  ckb-ckb: ئینجا یەزدان دێتە دەرەوە و لەگەڵ ئەو نەتەوانە دەجەنگێت، هەروەک ڕۆژی جەنگ
    شەڕ دەکات.
  eng-BBE: Then the Lord will go out and make war against those nations, as he did
    in the day of the fight.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಹೊರಟು, ಯುದ್ಧದ ದಿವಸದಲ್ಲಿ ಹೋರಾಟ ಮಾಡಿದ ಪ್ರಕಾರವೇ, ಆ ಜನಾಂಗಗಳ
    ಸಂಗಡ ಅವರು ಹೋರಾಟ ಮಾಡುವರು.
  tam-2017: யெகோவா புறப்பட்டு, போர்செய்கிற நாளிலே போராடுவதுபோல் அந்த தேசங்களோடே போராடுவார்.
  spa-RV-1909: Después saldrá Jehová, y peleará con aquellas gentes, como peleó el
    día de la batalla.
  ron-BTF: Atunci va ieşi DOMNUL şi va lupta împotriva acelor naţiuni, ca atunci când
    a luptat în ziua bătăliei.
  eng-WEBP: Then the LORD will go out and fight against those nations, as when he
    fought in the day of battle.
  eng-FBV: Then the Lord will go out to fight against the nations as he fights in
    times of war.
  nld-1939: want dan trekt Jahweh tegen die volken ten strijde, zoals Hij vroeger
    kampte op de dag van de strijd.
  nch-BL: Pero teipa hualas TOTECO huan iseltitzi quintehuis inisoldados nochi talme.
    Quena, tatehuis quej tatehui ipan nopa tonali quema oncac hueyi tatehuilisti.
  vie-1934: Bấy giờ Đức Giê-hô-va sẽ ra đánh cùng các nước đó, như Ngài đã đánh trong
    ngày chiến trận.
  hin-CV: तब याहवेह जाकर उन जातियों के विरुद्ध ऐसे लड़ेंगे जैसे वे युद्ध के दिन लड़ते
    हैं.
  spa-BES: Entonces el Señor saldrá y hará guerra contra esas naciones, como lo hizo
    en el día de la batalla.
  tdx-tdx: Ie amy zao hionjom’ beo t’Iehovà, hialy amo fifeheañeo, manahake i fialia’e
    añ’ androm-pihotakotahañey.
  tha-KJV: แล​้วพระเยโฮวาห์จะเสด็จออกไปต่อสู้กับประชาชาติ​เหล่านั้น เหมือนเมื่อพระองค์ทรงต่อสู้ในวันสงคราม
  por-BR-2018: Então o SENHOR virá, e lutará contra essas nações, como ele lutou no
    dia da batalha.
  deu-ELO: Und Jehova wird ausziehen und wider jene Nationen streiten, wie an dem
    Tage, da er streitet, an dem Tage der Schlacht.
  eng-WYC-2018: And the Lord shall go out, and shall fight against those folks, as
    he fought in the day of strife. (And the Lord shall go out, and shall fight against
    those nations, like he fought in the former days of strife.)
  epo-epo: Sed la Eternulo eliros kaj militos kontraŭ tiuj nacioj, kiel iam Li militis
    en tago de batalo.
  uig-PIN: Andin Pǝrwǝrdigar qiⱪip xu ǝllǝr bilǝn uruxidu; U Uning jǝng ⱪilƣan künidikidǝk
    uruxidu.
  beo-beo: 'Amasea, Hina Gode da Ea musa: gegesu hou defele, asili, amo fifi asi gala
    ilima gegemu.'
  tpi-OTNT: Na bai Bikpela i go pait long ol dispela kantri, olsem em i save mekim
    long taim bilong pait.
  hau-SA: Sa’an nan Ubangiji zai fita yă yi yaƙi da waɗannan al’ummai, kamar yadda
    yake yaƙi a ranar yaƙi.
  uig-LAT: Andin Perwerdigar chiqip shu eller bilen urushidu; U Uning jeng qilghan
    künidikidek urushidu.
  nde-nde: Kuzakuthi kunjalo uThixo uzaphuma alwe lalezozizwe, njengokulwa kwakhe
    nxa kulilanga lempi.
  ton-ton: ¶ Pea ʻe toki hāʻele atu ʻa Sihova, ʻo ne tauʻi ʻae ngaahi puleʻanga ko
    ia, ʻo hangē ko ʻene tau ʻi he ʻaho ʻoe tau.
  ces-1613: Nebo Hospodin vytáhna, bude bojovati proti těm národům, jakž bojuje v
    den potýkání.
  eng-WMB: Then the LORD will go out and fight against those nations, as when he fought
    in the day of battle.
  tam-TCV: அப்பொழுது யெகோவா வெளியே போய் யுத்தநாளில் சண்டையிடுவதைப்போல் அந்த நாடுகளுக்கு
    விரோதமாக சண்டையிடுவார்.
  ceb-ULB: Apan mogawas si Yahweh ug makiggubat batok niadtong mga nasora sama sa
    iyang pagpakiggubat sa adlaw sa panagsangka.
  pol-UBG: Wtedy PAN wyruszy i będzie walczył przeciwko tym narodom, tak jak wtedy,
    gdy walczył w dniu bitwy.
  urd-GVU: لیکن پھر رب خود نکل کر اِن اقوام سے یوں لڑے گا جس طرح تب لڑتا ہے جب کبھی
    میدانِ جنگ میں آ جاتا ہے۔
  eng-OEBCW: Then the Lord will go forth and fight against these nations, as once
    he fought in the day of battle.
  deu-1912: Aber der HERR wird ausziehen und streiten wider diese Heiden, gleichwie
    er zu streiten pflegt zur Zeit des Streites.
  kan-2017: ಆಗ ಯೆಹೋವನು ಹೊರಟು, ಯುದ್ಧದ ದಿನದಲ್ಲಿ ಹೇಗೋ ಹಾಗೆಯೇ ಆ ಜನಾಂಗಗಳಿಗೆ ಪ್ರತಿಭಟಿಸುವನು.
  yap-yap: Ma aram e bay yan SOMOL nge cham ko fapi nam ni bod niki i cham ngorad
    kakrom.
  hlt-MCSB: Te phoeiah BOEIPA te cet vetih namtom te a tloek ni. Te tlam ni caemrhal
    hnin ah tah a vathoh hnin kah bangla om ni.
  mdy-ETH: ዬካፓ ናንጊና ናንጋ ጎዳ ሃያኮ ቤርታ ዖላ ጎይፆ ዬያቶ ሜሌ ዴሮ ዖላኒ ኬስካንዳኔ።
  twi-ASANTE: Afei, Awurade bɛkɔ akɔko atia saa aman no, sɛdeɛ ɔko ɔko da no.
  eng-WEBU: Then the LORD will go out and fight against those nations, as when he
    fought in the day of battle.
  spa-PDDPT: Después Yavé saldrá y combatirá contra aquellas naciones, como cuando
    combate el día de la batalla.
  gun-gun: Ha'e gui ma Senhor oẽ 'rã ouvy yvy regua kuery rovai opu'ã aguã, joe opu'ã
    va'e rami ae.
  agu-BL: Tz'ocpon tzun yi Ryos yi Kajcawil tan oyintzi' scye yi nacióna'tz, nin stz'oyintzink
    scye'j chi na ban i' tentz.
  ilo-ULB: Ngem rummuarto ni Yahweh ket makigubatto kadagidiay a nasion a kas iti
    pannakigubatna idi napalabas nga aldaw ti gubat.
  kpg-kpg: Gei Dimaadua gaa hana ga heebagi gi nia henua aalaa, be dana hai nogo heebagi
    i mua.
  uig-ARA: ئاندىن پەرۋەردىگار چىقىپ شۇ ئەللەر بىلەن ئۇرۇشىدۇ؛ ئۇ ئۇنىڭ جەڭ قىلغان
    كۈنىدىكىدەك ئۇرۇشىدۇ.
  sus-sus: Alatala kelima nɛ a sa na sie gere a gere ki ma.
  pon-2006: Mwuhr, KAUN-O ahpw pahn ketila oh mahweniong wehi pwuko, duwehte me e
    ketin wiahier mahs.
  ksd-ksd: Ma ra Luluai na vana rikai, ma na varubu ma nam ra lavur Tematana, da i
    ga varubu ta ra bung na vinarubu.
  grc-BRENT: Καὶ ἐξελεύσεται Κύριος, καὶ παρατάξεται ἐν τοῖς ἔθνεσιν ἐκείνοις, καθὼς
    ἡμέρα παρατάξεως αὐτοῦ ἐν ἡμέρᾳ πολέμου.
  ind-AYT: Setelah itu, TUHAN akan maju berperang melawan bangsa-bangsa itu seperti
    Dia berperang pada hari pertempuran.
  nya-nya: Pamenepo Yehova adzabwera kudzamenyana ndi mitundu ya anthu imeneyi, ngati
    mmene amachitira pa nthawi ya nkhondo.
  hrv-hrv: Tada će Jahve izaći i boriti se protiv tih naroda kako on zna ratovati
    u dan ratni.
  mps-mps: Tama Genuai Bidigo te bulu tǫ kantriba boi hwįgi paibao, te agai hwįbo
    sogo te ebo kolesaga tiwaigo te boi hwįaibao wali.
  tpi-tpi: Na bai Bikpela i go pait long ol dispela kantri, olsem em i save mekim
    long taim bilong pait.
  dan-1931: Og HERREN drager ud og strider mod disse Folk, som han fordum stred på
    Kampens Dag.
  vie-OVCB: Lúc ấy, Chúa Hằng Hữu sẽ xuất trận, đánh lại các nước ấy.
  guj-2017: પણ જેમ યહોવાહ યુદ્ધના દિવસે લડ્યા હતા તેમ તે પ્રજાઓની જેમ લડશે.
  pon-2006A: Mwuhr, KAUN-O ahpw pahn ketila oh mahweniong wehi pwuko, duwehte me e
    ketin wiahier mahs.
  por-BRBSL: Então Yahweh sairá e lutará contra essas nações, como quando ele lutou
    no dia da batalha.
  eng-OEBUS: Then the Lord will go forth and fight against these nations, as once
    he fought in the day of battle.
  cth-cth: BAWIPA ni taran tuknae tue navah tuk e patetlah hote miphun teh a tuk han.
  twi-twi: Afei, Awurade bɛkɔ akɔko atia saa aman no, sɛnea ɔko, ɔkoda no.
  hlt-hlt: Te phoeiah BOEIPA te cet vetih namtom te a tloek ni. Te tlam ni caemrhal
    hnin ah tah a vathoh hnin kah bangla om ni.
  tbz-SIM: Dɛ mɔ̀nnì mí nKuyie nkɛ̀ n cómmú kɛ́dokɛ́nɛ̀ yɛbotɛ̀ n do ɔ̃mmɛ̀ mudoò
    mɔ̀nnì.
  msy-2020: Eghtɨ Ikiavɨra Itir God zurara mɨdorozibagh ami moghɨn, a dɨkavigh mangɨ
    kantrin kabav sogham.
  dop-dop: Pə wɑɑlɩ kɛ́ Tɑcɑɑ kɑ́ yoonɑ piitimnɑɑ mɛ, ɩsɩɩ too ɩ tɩɩ lɑkʋɣʋ yoou wɑɑtʋ
    tɑɑ tɔ.
  azb-azb: O zaman Rəbb çıxıb müharibə günündə necə döyüşdüsə, eləcə o millətlərə
    qarşı döyüşəcək.
  eng-DBY: And Jehovah will go forth and fight with those nations, as when he fought
    in the day of battle.
  hin-2017: तब यहोवा निकलकर उन जातियों से ऐसा लड़ेगा जैसा वह संग्राम के दिन में लड़ा
    था।
  wol-KYG: Su boobaa la Aji Sax jiy génn, xeex ak yooyu xeet, ni mu baaxoo xeexe ci
    bésub xare.
  eng-YLT: And gone forth hath Jehovah, And He hath fought against those nations,
    As in the day of His fighting in a day of conflict.
  kne-kne: Pag bomala si Diyos ay en mangobat sin nanasyon ay sana ay kaman met laeng
    din inyat na ay nakigobgobat ed idi.
  eng-WYC-2017: And the Lord shall go out, and shall fight against those folks, as
    he fought in the day of strife.
  eng-WMBB: Then the LORD will go out and fight against those nations, as when he
    fought in the day of battle.
  urd-GVH: लेकिन फिर रब ख़ुद निकलकर इन अक़वाम से यों लड़ेगा जिस तरह तब लड़ता है जब
    कभी मैदाने-जंग में आ जाता है।
  rug-rug: Meke kote vura la se Zihova meke la raza i sari butubutu arini, gua sapu
    totoso varipera si Asa koasa rane varipera.
  gaz-gaz: Waaqayyo akkuma guyyaa duulaa dhaqee lolu sana, dhaqee saboota sana lola.
  fra-LSG: L’Éternel paraîtra, et il combattra ces nations, Comme il combat au jour
    de la bataille.
  yal-yal: Alatala kelima nɛn a yi na siyane yɛngɛ, alo a yi yɛngɛn soma waxati gbɛtɛ
    yi kii naxan yi.
  haw-1868: Alaila hoi, e hele aku ai o Iehova, A e kaua aku i kela mau lahuikanaka,
    E like me kana i kaua aku ai i ka la hoouka kaua.
  arb-NAV: وَلا يَلْبَثُ أَنْ يَهُبَّ الرَّبُّ لِيُحَارِبَ تِلْكَ الأُمَمَ، كَمَا
    كَانَ يُحَارِبُ فِي يَوْمِ الْقِتَالِ.
  ewe-ewe: Ekema Yehowa ado, awɔ aʋa kple dukɔ siawo abe ale si wòwɔa aʋae le aʋagbedzi
    ene.
  eng-LEE: Then will the Lord go forth, and fight against these nations, as on the
    day when he fought on the day of battle.
  asm-FB: কিন্তু যিহোৱাই যুদ্ধ কৰিবলৈ ওলাই যাব আৰু সেই নগৰবোৰৰ বিৰুদ্ধে তেওঁ যুঁজ
    কৰাৰ দৰেই যুঁজ কৰিব।
  sus-A: عَلَتَلَ كٍلِمَ نّ عَ سَ نَ سِيٍ فٍرٍ عَ فٍرٍ كِ مَ.
  fra-SBL: Alors Yahvé sortira et combattra contre ces nations, comme au jour du combat.
  hbo-hbo: וְיָצָ֣א יְהוָ֔ה וְנִלְחַ֖ם בַּגֹּויִ֣ם הָהֵ֑ם כְּיֹ֥ום הִֽלָּחֲמֹ֖ו בְּיֹ֥ום
    קְרָֽב׃
  kik-kik: Hĩndĩ ĩyo Jehova nĩakoimagara, okĩrĩre ndũrĩrĩ icio arũe nacio, o ta ũrĩa
    arũaga mũthenya wa mbaara.
  fra-NCL: Et Yahweh sortira et combattra contre ces nations, comme lorsqu’il combat,
    en un jour de bataille.
  cek-AK: To naah Angraeng to caeh ueloe, anih mah to acaeng kaminawk to misa tuk
    baktiah tuh tih.
  cuk-cuk: Geb degine, Bab-Jehová nonikoed. Igi-bila-onoleged-ibagi urwelegeyob, we-dulemarbogwa
    urwenonikoed.
  uig-CYR: Андин Пәрвәрдигар чиқип шу әлләр билән урушиду; У Униң җәң қилған күнидикидәк
    урушиду.
  tel-2017: అప్పుడు యెహోవా బయలు దేరతాడు. యుద్ధకాలంలో పోరాడే విధంగా ఆయన ఆ ఇతర దేశాల
    ప్రజలతో యుద్ధం చేస్తాడు.
  hat-BSA: Konsa, SENYÈ a va parèt pou goumen kont nasyon sila yo, jan Li goumen nan
    yon jou batay la.
  kos-kos: Na LEUM GOD El fah illa ac mweun lain mutunfacl ingo, oana ke El tuh oru
    in pacl meet ah.
  hbo-WLC: וְיָצָ֣א יְהוָ֔ה וְנִלְחַ֖ם בַּגּוֹיִ֣ם הָהֵ֑ם כְּי֥וֹם הִֽלָּחֲמ֖ו בְּי֥וֹם
    קְרָֽב׃
  ibo-ibo: Mgbe ahụ, Onyenwe anyị ga-apụ ibuso ndị mba ọzọ ahụ agha, dịka o si ebu
    agha nʼụbọchị agha.
  ory-ory: ସେତେବେଳେ ସଦାପ୍ରଭୁ ବାହାର ହେବେ ଓ ସଂଗ୍ରାମ ଦିନରେ ଯେପରି ଯୁଦ୍ଧ କଲେ, ସେହିପରି ସେହି
    ସବୁ ଗୋଷ୍ଠୀ ବିରୁଦ୍ଧରେ ଯୁଦ୍ଧ କରିବେ।
  chk-chk: Mürin, ewe Samol mi Lapalap epwe feito o maun ngeni chon ekewe mwü, usun
    a fen föri lon fansoun maun.
  rop-rop: Brom deya YAWEI garra fait langa detlot enami laik imbin fait ola enami
    bifo.
  ukr-1871: І тодї виступить Господь і вʼоружиться проти тих народів, як було колись
    вʼоружувавсь у день бою.
  deu-1951: Aber der HERR wird ausziehen und streiten wieder jene Nationen, wie dereinst
    am Tage seines Kampfes, am Tage der Schlacht.
  eng-JPS: Then shall the LORD go forth, and fight against those nations, as when
    He fighteth in the day of battle.
  srp-1865: Jer æe Gospod izaæi, i vojevaæe na narode kao što vojuje na dan kad je
    boj.
  lug-lug: Awo Mukama alivaayo n’alwanyisa amawanga gali nga bwe yalwana ku lunaku
    olw’olutalo.
  heb-heb: ויצא יהוה ונלחם בגוים ההם כיום הלחמו ביום קרב׃
  ben-IRV: কিন্তু সদাপ্রভু বের হবেন এবং যুদ্ধের দিনের যেমন করেন সেইভাবে তিনি সমস্ত
    জাতিদের বিরুদ্ধে যুদ্ধ করবেন!
  pan-pan: ਤਾਂ ਯਹੋਵਾਹ ਨਿੱਕਲੇਗਾ ਅਤੇ ਉਹਨਾਂ ਕੌਮਾਂ ਨਾਲ ਯੁੱਧ ਕਰੇਗਾ, ਜਿਵੇਂ ਯੁੱਧ ਦੇ ਦਿਨ ਲੜਦਾ
    ਸੀ।
  mya-JVB: ထာဝရဘုရား သည်လည်း စစ်တိုက် ရာကာလ ၌ တိုက် သကဲ့သို့ ၊ ထို လူမျိုး တို့ကို
    တိုက် သွားတော်မူမည်။
  hmo-hmo: Unai neganai Lohiabada be do ia toreisi, unai bese idauidau taudia do ia
    tuari henia, guna neganai ia tuari bamona.
  urd-urd: तब ख़ुदावन्द ख़ुरूज करेगा और उन क़ौमों से लड़ेगा, जैसे जंग के दिन लड़ा
    करता था।
  rus-SYN: Тогда выступит Господь и ополчится против этих народов, как ополчился в
    день брани.
  bqc-SIM: Dii a mↄ́ zĩkai ń buipiↄ, lá ì kɛ yãa zĩkagↄↄwaɛ.
  tcz-CHONGTHU: Hiteng chuleh hiche chitin namtin hochu tumasanga banga chu kisatpi
    dinga hung kon doh ding ahiuve.
  mar-mar: मग परमेश्वर त्या राष्ट्रांविरुध्द युध्द पुकारेल; युद्धाच्या दिवसात जसे
    तो युद्ध करत असे तशाप्रकारे तो राष्ट्रांशी युध्द करेल.
  qub-qub: Chayno ruraptinrämi quiquin Tayta Dios pillyanga chay nasyun runacunawan.
    Unaycuna guërracho pillyashannörämi pillyangapaj.
  bqp-bqp: Sɑɑ ye sɔɔrɑ Yinni Gusunɔ u koo tii sɔ̃ɔsi kpɑ u kɑ bwese ni tɑbu ko nge
    mɛ u rɑ ko tɑbu sɔɔ.
  hat-hat: Lèfini, Seyè a pral parèt pou li al goumen ak nasyon yo, jan li te konn
    goumen nan tan lontan an.
  eng-BSB: Then the LORD will go out to fight against those nations, as He fights
    in the day of battle.
  tod-tod: Naa ʋoluma Ɠɔoɠɔ GALAGI ɠa ʋa é kɔɔi ɠɔ zii ɠiligi naati daalɔɠɔma, ʋelei
    a ɗa kɛɛ la kɔɔɠɔ voloiti su.
  eng-WEBPB: Then the LORD will go out and fight against those nations, as when he
    fought in the day of battle.
  kbq-kbq: Ana huteno, ko'ma ha'ma huzmante'nea knafima hu'neaza huno Ra Anumzamo'a
    kokankoka vahera hara huzmanteno vano hugahie.
  nhe-BL: Pero teipa hualas TOTECO huan iselti quintehuis ininsoldados nochi tlaltini.
    Quena, tlatehuis queja tlatehuijqui ipan nopa tonali quema oncac hueyi tlatehuijcayotl.
  bus-bus: Dii é mↄ́ zĩ̀ ká kↄ̃n borii pìnↄ lán è kɛ nà yã zĩ̀kagurↄ
  gub-BL: A'e re Tupàn Tuweharupi Wiko Ma'e uhem putar oho a'e ywy nànànar wàmàtyry'ym
    pà nehe. Kwehe mehe uzàmàtyry'ym oho wà. Uzàmàtyry'ym wi putar nezewegatete wà
    nehe no.
  eng-DRA: Then the Lord shall go forth, and shall fight against those nations, as
    when he fought in the day of battle.
