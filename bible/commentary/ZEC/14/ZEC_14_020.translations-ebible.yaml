verse: ZEC.014.020
translations:
  mal-C: ആ ദിവസത്തിൽ, കുതിരകളുടെ മണികളിൽ, “യഹോവയ്ക്കു വിശുദ്ധം” എന്നു കൊത്തിയിരിക്കും.
    യഹോവയുടെ ആലയത്തിലെ കലങ്ങൾ, യാഗപീഠത്തിന്റെ മുമ്പിലുള്ള കലശങ്ങൾപോലെ വിശുദ്ധമായിരിക്കും.
  deu-TKW: 'Jenes Tags werden die Schellen der Rosse die Aufschrift tragen: “Jahwe
    geheiligt”! und die Kochtöpfe im Tempel Jahwes werden so groß sein wie die Opferbecken
    vor dem Altare.'
  lin-lin: 'Na mokolo wana, bakotia makomi na bangonga mike-mike ya bampunda : « Ebulisami
    mpo na Yawe ! » Banzungu ya Tempelo ya Yawe ekozala mpe bule ndenge bakopo ezalaka
    bule liboso ya etumbelo.'
  eng-LSV: In that day “Holy to YHWH” is [engraved] on bells of the horse, || And
    the pots in the house of YHWH || Have been as bowls before the altar.
  eng-GNV: In that day shall there be written vpon the bridles of the horses, The
    holinesse vnto the Lord, and the pottes in the Lords house shall be like the bowles
    before the altar.
  eng-WEBSTER: In that day there shall be upon the bells of the horses, HOLINESS TO
    THE LORD; and the pots in the LORD'S house shall be like the bowls before the
    altar.
  nhw-BL: 'Ipan nopa tonal quitlalise se tlajcuiloli ipan nochi tlamantzitzi huan
    quiijtos: “Ya ni tlaiyocatlalili para TOTECO” pampa nochi tlamantli elis tlaiyocatlalili
    para TOTECO. Huan nochi tlamantli quipiyase nopa tlajcuiloli hasta ininteposcamachal
    cahuayojme huan hasta nopa chachapalme ipan itiopa TOTECO catli ipan quisencahuaj
    tlacualistli. Nochi elise tlaiyocatlalilme quen nopa huejhueyi caxitl catli eltoque
    nechca tlaixpamitl.'
  swh-ONEN: 'Katika siku hiyo, kengele zilizofungwa kwenye farasi zitaandikwa maneno
    haya: Takatifu kwa Bwana, navyo vyungu vya kupikia katika nyumba ya Bwana vitakuwa
    kama bakuli takatifu mbele ya madhabahu.'
  bba-bba: Yen tɔ̃ɔ te, bɑ koo dumin yɑnɡirenu sɔɔ yore bu nɛɛ, Yinni Gusunɔɡiɑ. Sɑ̃ɑ
    yerun wekenu kpuro nu ko n sɑ̃ɑwɑ nɡe yɑ̃ku yerun ɡbɛ̃ɑ.
  eng-KJVCPB: In that day shall there be upon the bells of the horses, HOLINESS UNTO
    THE LORD; And the pots in the Lord’s house shall be like the bowls before the
    altar.
  luo-luo: Chiengʼno okode motwe e ngʼut farese bende nondikie ni mowal ni Jehova
    Nyasaye kendo agulni mitedogo ei hekalu bende nowal ne tich Jehova Nyasaye mana
    ka tewni mitiyogo e kendo mar misango.
  meu-meu: 'Una dina ai hosi aiodia gabagabadia ai ina revareva bae torea: “Helaḡa,
    Iehova ena”. Bona Iehova ena dubu ai bae mia urodia na ihaboulaina patana vairanai
    e miamu naudia heḡereḡeredia ai baela.'
  npi-ULB: तर त्यस दिन, घोडाहरूका घन्टीमा यस्तो लेखिएको हुन्छ, “परमप्रभुको निम्ति
    अलग गरिएको,” र परमप्रभुको घरानाका बाटाहरू वेदीसामुका कचौराहरूझैँ हुन्छन् ।
  yor-yor: 'Ní ọjọ́ náà ni “mímọ́ sí Olúwa” yóò wà lára ṣaworo ẹṣin: àti àwọn ìkòkò
    ni ilé Olúwa yóò sì dàbí àwọn ọpọ́n tí ń bẹ níwájú pẹpẹ.'
  pes-OPCB: 'در آن روز حتی روی زنگولهٔ اسبها نیز نوشته خواهد شد: «اینها اموال مقدّس
    خداوند هستند.» تمام ظروف خوراک‌پزی خانهٔ خداوند همچون ظروف کنار مذبح، مقدّس خواهند
    بود.'
  tgl-ULB: Ngunit sa araw na iyon, sasabihin ng mga kampanilya ng mga kabayo, “Naitalaga
    kay Yahweh,” at ang mga palanggana sa tahanan ng Diyos ay magiging tulad ng mangkok
    sa harap ng altar.
  hui-hui: Ani birangi tinaga nogo hosi mani mbelo emene mbira pongobia ho ngaruni
    bi ogo gilibu wulebira. Ogo Anduane Homogonaga loma bia ho nga, lalu gilibu wulebira.
    Anduane Homogonaga andaha todobene be bu ngarubi dunini dege wialu ibuninagaore
    ndisi be loma bininaga nogo darama hambu wiaga timbuni lomabu delaga dabuni ngaligobi
    dege wulebira.
  mya-mya: ထို​အ​ချိန်​ကာ​လ​၌​မြင်း​က​ကြိုး​တန်​ဆာ ခေါင်း​လောင်း​များ​ပေါ်​တွင်``ထာ​ဝ​ရ​ဘု​ရား
    အား​ဆက်​ကပ်​ထား​သည်'' ဟူ​သော​စာ​တမ်း ကို​ကမ္ပည်း​ထိုး​၍​ထား​လိမ့်​မည်။ ဗိ​မာန်​တော်
    တွင်​ချက်​ပြုတ်​သည့်​အိုး​များ​သည်​ယဇ်​ပလ္လင် ရှေ့​မှ​ခွက်​ဖ​လား​များ​ကဲ့​သို့​သန့်​ရှင်း​မြင့်
    မြတ်​ကြ​လိမ့်​မည်။-
  bod-N: ཉིན་མོ་དེ་ལ་རྟ་རྣམས་ཀྱི་དྲིལ་བུའི་སྟེང་དུ་ཡང་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱིར་དུ་དམ་པའོ་ཞེས་པའི་ཡི་གེ་ཡོད་པ་དང་།
    དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་སླ་ང་རྣམས་ནི་མཆོད་ཁྲིའི་མདུན་གྱི་མཆོད་པ་འབུལ་བྱེད་ཕོར་བ་དང་འདྲ་སྟེ།
  sna-sna: Pazuva iroro pamabhero amabhiza pachanyorwa kuti, utsvene kuna jehovha,
    uye hari dzokubikira dziri mumba maJehovha dzichafanana nembiya tsvene dziri pamberi
    pearitari.
  spa-BLM: 'En aquel día se inscribirá en las campanas de los caballos: “SANTO A YAHWEH”;
    y las ollas de la casa de Yahvé serán como los tazones ante el altar.'
  cac-cac: 'A d''a jun c''ual chi'', a d''a q''uen yunetac campana yed''nac noc''
    chej tz''ib''ab''iloch icha tic: Yicxon̈ej Jehová yaji, xchi. Yed'' q''uen chen
    ol c''anchaj d''a stemplo Jehová b''aj ol tajoc noc'' schib''ejal noc'' silab'',
    yicxon̈ej pax Jehová ol ajoc, icha yaj nivac uc''ab'' sc''anchaj d''a altar.'
  swh-ULB: Lakini katika siku hiyo, kengele za farasi zitasema, “Jitengeni kwa ajili
    ya Yahwe,” na makalai katika nyumba ya Yahwe yatakuwa kama mabakuri mbele ya madhabahu.
  bel-bel: 'У той час нават на конскіх уборах будзе накрэсьлена: сьвятыня Госпаду,
    і катлы ў доме Гасподнім будуць, як ахвярныя чары перад алтаром.'
  deu-ELBBK: 'An jenem Tag wird auf den Schellen der Pferde stehen: Heilig dem HERRN.
    Und die Kochtöpfe im Haus des HERRN werden sein wie die Opferschalen vor dem Altar;'
  mbb-OT: Dutun he andew te ked-ezapa te Nengazen te menge etew he ebpemuun diyà te
    menge nasyun, id-ukir ziyà te menge seriyew te menge kudà is menge lalag he edhenduen
    te, “Inteǥeley para te Nengazen.” Is menge kuzen diyà te valey te Nengazen egkehimu
    he iring is kegkesegradu zan te kegkesegradu zuen te yehung he ziyà te pemuhatà.
  mal-2015: അന്നാളിൽ കുതിരകളുടെ മണികളിന്മേൽ യഹോവെക്കു വിശുദ്ധം എന്നു എഴുതിയിരിക്കും;
    യഹോവയുടെ ആലയത്തിലെ കലങ്ങളും യാഗപീഠത്തിൻ മുമ്പിലുള്ള കലശങ്ങൾപോലെ ആയിരിക്കും.
  rmc-rmc: Andre oda džives ela pisimen pro zvončeki le grajengre „Sveto prekal o
    RAJ“. A o pira andro Kher le RAJESKRO ena sar o čarore pro rat anglo oltaris.
  nlg-nlg: Mi tana bona vagana keri, sugua rana belo itadira rana hose tara gerea
    gua itadira na bosa eni, “vatabua LORD.” Na poti vatei kuki tana vale tabu nina
    LORD ke sakai vata vaga na sosa ni vatei sukagi tana bela tabu.
  pes-OPV: و در آن روز بر زنگهای اسبان «مقدس خداوند» (منقوش ) خواهد شد و دیگها در
    خانه خداوند مثل کاسه های پیش مذبح خواهد بود.
  ron-1924: 'Ын зиуа ачея, ва ста скрис пынэ ши пе зургэлэий каилор: „Сфинць Домнулуй!”
    Ши оалеле дин Каса Домнулуй вор фи ка потиреле де жертфэ ынаинтя алтарулуй.'
  ben-OBCV: সেদিন “সদাপ্রভুর উদ্দেশে পবিত্র” এই কথা ঘোড়ার গলার ঘণ্টার উপরে খোদাই
    করা থাকবে, এবং সদাপ্রভুর গৃহের রান্নার হাঁড়িগুলি বেদির সামনের পবিত্র পাত্রগুলির
    মতো পবিত্র হবে।
  som-som: Wakhtigaas dawannada fardaha waxaa ku qornaan doona, WAA U QUDUUS RABBIGA,
    oo dheryaha guriga Rabbiga ku jiraana waxay ahaan doonaan sida maddiibadaha meesha
    allabariga hor yaal.
  lat-VUC: 'In die illa, erit quod super frenum equi est, sanctum Domino: et erunt
    lebetes in domo Domini quasi phialæ coram altari.'
  eng-ASVBT: In that day shall there be upon the bells of the horses, HOLY UNTO JEHOVAH;
    and the pots in Jehovah’s house shall be like the bowls before the altar.
  ita-1885: 'In quel giorno vi sarà sopra le borchie de'' cavalli: SANTITÀ AL SIGNORE;
    e le caldaie nella Casa del Signore saranno come i bacini davanti all''altare.'
  eng-LXXUP: In that day there shall be upon the bridle of every horse Holiness to
    the Lord Almighty; and the caldrons in the house of the Lord shall be as bowls
    before the altar.
  eng-ULB: But on that day, the bells of the horses will say, “Set apart to Yahweh,”
    and the basins in Yahweh's house will be like the bowls before the altar.
  spa-VBL: Ese día, en los cencerros de los caballos estarán escritas las palabras
    “Santo es el Señor”. Las ollas de la casa usadas en el Templo del Señor serán
    tan santos como las ollas usadas en el altar en la presencia del Señor.
  fra-_FOB: 'En ce jour-là, il sera écrit sur les clochettes des chevaux: Sainteté
    à l''Éternel. Et les chaudières de la maison de l''Éternel seront comme les coupes
    devant l''autel.'
  mal-mal: ആ നാളിൽ കുതിരകളുടെ മണികളിന്മേൽ യഹോവയ്ക്കു വിശുദ്ധം എന്ന് എഴുതിയിരിക്കും;
    യഹോവയുടെ ആലയത്തിലെ കലങ്ങളും യാഗപീഠത്തിൻ മുമ്പിലുള്ള കലശങ്ങൾപോലെ ആയിരിക്കും.
  urd-GVR: Us din ghoṛoṅ kī ghanṭiyoṅ par likhā hogā, “Rab ke lie Maḳhsūs-o-Muqaddas.”
    Aur Rab ke ghar kī degeṅ un muqaddas kaṭoroṅ ke barābar hoṅgī jo qurbāngāh ke
    sāmne istemāl hote haiṅ.
  suz-BL: मेको नाक्‍ती शारा आन किङगोम यो “परमप्रभु यावे कली ला बाक्‍नीम” दे मुशा ब्रेक्‍शो
    बाक्‍ब। मिनु परमप्रभु यावे आ खिं ङा क्‍येतीक ग्‍योंबपुकी, चढ़ेतीक आ ङोंइती बाक्‍शो
    ग्‍योंब खोदेंशो पा “परमप्रभु यावे केन बाक्‍नीम” दे ब्रेक्‍शो बाक्‍ब। प्रस्‍थान
    २८:३६
  eng-NOY: In that day, upon the bells of the horses Shall be written, “Holy to Jehovah.”
    And the pots in the house of Jehovah Shall be as the bowls before the altar.
  ita-1927: 'In quel giorno si leggerà sui sonagli dei cavalli: SANTITA’ ALL’ETERNO!
    E le caldaie nella casa dell’Eterno saranno come i bacini davanti all’altare.'
  ckb-ckb: 'لەو ڕۆژەدا ئەمە لەسەر زەنگی ئەسپەکان دەنووسرێت: «پیرۆزی بۆ یەزدان». مەنجەڵەکانی
    ماڵی یەزدان وەک تاسەکانی خوێنپرژاندنی بەردەم قوربانگا دەبن.'
  eng-BBE: On that day all the bells of the horses will be holy to the Lord, and the
    pots in the Lord's house will be like the basins before the altar.
  kan-OKCV: ಆ ದಿವಸದಲ್ಲಿ, ಕುದುರೆಗಳ ಘಂಟೆಗಳ ಮೇಲೆ ಯೆಹೋವ ದೇವರಿಗೆ ಪರಿಶುದ್ಧವು ಎಂದಿರುವುದು.
    ಯೆಹೋವ ದೇವರ ಆಲಯದ ಪಾತ್ರೆಗಳು ಬಲಿಪೀಠದ ಮುಂದಿನ ಪಾತ್ರೆಗಳ ಹಾಗಿರುವುವು.
  tam-2017: அந்நாளிலே குதிரைகளின் மணிகளிலே யெகோவாவுக்குப் பரிசுத்தம் என்னும் விலாசம்
    எழுதியிருக்கும்; யெகோவாவுடைய ஆலயத்திலுள்ள பானைகள் பலிபீடத்திற்கு முன்பாக இருக்கிற
    பாத்திரங்களைப் போலிருக்கும்.
  spa-RV-1909: 'En aquel tiempo estará sobre las campanillas de los caballos: SANTIDAD
    Á JEHOVÁ; y las ollas en la casa de Jehová serán como los tazones delante del
    altar.'
  ron-BTF: 'În acea zi va fi pe clopoţeii cailor: SFINŢENIE DOMNULUI; şi oalele din
    casa DOMNULUI vor fi ca vasele adânci înaintea altarului.'
  eng-WEBP: In that day there will be inscribed on the bells of the horses, “HOLY
    TO THE LORD”; and the pots in the LORD’s house will be like the bowls before the
    altar.
  eng-FBV: On that day the bells worn by horses will be engraved with the words “Holy
    to the Lord.” The household cooking pots used in the Lord's Temple will be as
    holy as the bowls used on the altar in the presence of the Lord.
  nld-1939: 'Op die dag zal op de bellen der paarden staan: “Aan Jahweh gewijd!” De
    potten in het huis van Jahweh zullen even heilig zijn als de offerschalen voor
    het altaar;'
  nch-BL: 'Ipan nopa tonali quitalise se tajcuiloli ipan nochi tamantzitzi huan quiijtos:
    “Ya ni taiyocatalili para TOTECO” pampa nochi tamanti elis taiyocatalili para
    TOTECO. Huan nochi tamanti quipiyase nopa tajcuiloli hasta ininteposcamachal cahuayojme
    huan hasta nopa chachapalme ipan itiopa TOTECO cati ipan quisencahuaj tacualisti.
    Nochi elise taiyocatalilme quej nopa huejhueyi caxit cati eltoque nechca taixpamit.'
  vie-1934: 'Trong ngày đó, sẽ có chạm chữ trên những lạc ngựa rằng: “Thánh Cho Đức
    Giê-hô-va!” Những nồi trong nhà Đức Giê-hô-va sẽ giống như những bát trước bàn
    thờ.'
  hin-CV: उस दिन घोड़ों की गर्दन में लटकी घण्टियों पर ये शब्द खुदे हुए होंगे, “याहवेह
    के लिए पवित्र,” और याहवेह के भवन में भोजन पकाने के बर्तन, वेदी के सामने रखे पवित्र
    कटोरों के समान होंगे.
  spa-BES: 'En ese día todas las campanas de los caballos estarán gravadas con: Santidad
    al Señor, y las ollas en la casa del Señor serán santas como los tazones delante
    del altar.'
  tdx-tdx: Ie amy andro zay hisokitse amo fikorintsan-tsoavalao ty hoe, Navaheñe ho
    am’ Iehovà; vaho hanahake o sajoa aolo’ i kitreliio o valàñe añ’anjomba’ Iehovào.
  tha-KJV: และในวันนั้นลูกพรวนที่ผูกม้าจะมีคำจารึ​กว่า “​บริสุทธิ์​แด่​พระเยโฮวาห์”
    และหม้อซึ่งอยู่ในพระนิเวศของพระเยโฮวาห์จะเป็นเหมือนชามซึ่งอยู่​หน​้าแท่นบู​ชา
  por-BR-2018: 'Naquele tempo sobre as sinos dos cavalos estará: CONSAGRADO AO SENHOR;
    e as panelas na casa do SENHOR serão como as bacias diante do altar.'
  deu-ELO: 'An jenem Tage wird auf den Schellen der Rosse stehen: Heilig dem Jehova.
    Und die Kochtöpfe im Hause Jehovas werden sein wie die Opferschalen vor dem Altar;'
  eng-WYC-2018: In that day, that that is on the bridle of the horse shall be (inscribed),
    Holy to the Lord; and cauldrons shall be in the house of the Lord, as vials, or
    cruets, before the altar. (On that day, what is on the bridle of the horse shall
    be inscribed, Holy to the Lord; and cauldrons, or pots, shall be in the House
    of the Lord, like the basins, or the bowls, before the altar.)
  epo-epo: 'En tiu tempo sur la tintiloj de la ĉevaloj estos skribite: SANKTA AL LA
    ETERNULO; kaj la kaldronoj en la domo de la Eternulo estos kiel la kalikoj antaŭ
    la altaro.'
  uig-PIN: Xu küni atlarning ⱪongƣuraⱪliri üstigǝ «Pǝrwǝrdigarƣa atilip pak-muⱪǝddǝs
    bolsun!» dǝp yezilidu; Pǝrwǝrdigarning ɵyidiki barliⱪ ⱪaqa-ⱪuqilarmu ⱪurbangaⱨ
    aldidiki ⱪaqilarƣa ohxax ⱨesablinidu;
  beo-beo: Amo esoha amolawane, ‘belo’ amo da hosi ilia hiougisu efe liligi amoga
    lala:gi, amoga “Hina Godema Mogili Gagai Dagoi” amane dedei dagoi ba:mu. Amola
    gobele nasu ofodo amola ofodo oloda ea midadi diala, amo defele hadigi sema hamoi
    dagoi ba:mu.
  tpi-OTNT: Long dispela taim ol bai i tingim olgeta samting i bilong Bikpela tasol,
    inap long ol liklik belo i save hangamap long nek bilong ol hos. Na bai ol i raitim
    wanpela tok long ol dispela belo olsem, “Dispela samting i bilong Bikpela.” Ol
    sospen nating i stap long haus bilong Bikpela bai i kamap samting tru bilong Bikpela,
    olsem ol bikpela dis bilong kapsaitim blut bilong ofa.
  hau-SA: A ranan nan za a rubuta TSARKI GA Ubangiji a jikin ƙararrawar dawakai, kuma
    tukwanen dahuwa a gidan Ubangiji za su zama kamar kwanoni masu tsarki a gaban
    bagade.
  uig-LAT: Shu küni atlarning qongghuraqliri üstige «Perwerdigargha atilip pak-muqeddes
    bolsun!» dep yézilidu; Perwerdigarning öyidiki barliq qacha-quchilarmu qurban’gah
    aldidiki qachilargha oxshash hésablinidu;
  nde-nde: Ngalolosuku kuzalotshwa ukuthi “Kungcwele kuThixo” ezinsimbini ezikhencezayo
    zamabhiza, lezimbiza zokupheka endlini kaThixo zizakuba njengemiganu engcwele
    ephambi kwe-alithari.
  ton-ton: ¶ ʻI he ʻaho ko ia ʻe tongi ʻae lea ni ki he ngaahi fafangu ʻi he fanga
    hoosi, “KO E MĀʻONIʻONI KIA SIHOVA”; pea ʻe tatau ʻae ngaahi kulo ʻi he fale ʻo
    Sihova mo e ngaahi ipu ʻi he ʻao ʻoe feilaulauʻanga.
  ces-1613: 'V ten den bude na zvoncích koňských: Svatost Hospodinu; a bude hrnců
    v domě Hospodinově jako číší před oltářem.'
  eng-WMB: In that day there will be inscribed on the bells of the horses, “HOLY TO
    THE LORD”; and the pots in the LORD’s house will be like the bowls before the
    altar.
  tam-TCV: அந்த நாளில் குதிரைகளின் மணிகளில், “யெகோவாவுக்குப் பரிசுத்தம்” என்று பொறிக்கப்பட்டிருக்கும்.
    ஆலயத்திலுள்ள சமையல் பானைகளும், பலிபீடத்திற்கு முன்பாக உள்ள தூய்மையான கிண்ணங்களைப்போல்
    இருக்கும்.
  ceb-ULB: Apan nianang adlawa, ang mga kampanilya sa mga kabayo moingon, “Paglain
    alang kang Yahweh,” ug ang mga dagkong panaksan sa balay ni Yahweh mahisama sa
    mga panaksan atubangan sa halaran.
  pol-UBG: 'W tym dniu na dzwoneczkach koni będzie taki napis: Świętość PANU; a kotłów
    w domu PANA będzie jak czasz przed ołtarzem.'
  urd-GVU: اُس دن گھوڑوں کی گھنٹیوں پر لکھا ہو گا، ”رب کے لئے مخصوص و مُقدّس۔“ اور
    رب کے گھر کی دیگیں اُن مُقدّس کٹوروں کے برابر ہوں گی جو قربان گاہ کے سامنے استعمال
    ہوتے ہیں۔
  eng-OEBCW: On that day there will be inscribed upon the bells of the horses, “Holy
    to the Lord” and the pots in the house of the Lord will be as holy as the sacrificial
    bowls before the altars.
  deu-1912: 'Zu der Zeit wird auf den Schellen der Rosse stehen: Heilig dem HERRN!
    und werden Kessel im Hause des HERRN gleich sein wie die Becken vor dem Altar.'
  kan-2017: ಆ ದಿನದಲ್ಲಿ, “ಯೆಹೋವನಿಗೆ ಮೀಸಲು” ಎಂಬ ಲಿಪಿಯು ಕುದುರೆಗಳ ಘಂಟೆಗಳ ಮೇಲೂ ಕೆತ್ತಿರುವುದು;
    ಯೆಹೋವನ ಆಲಯದ ಪಾತ್ರೆಗಳೆಲ್ಲವೂ ಯಜ್ಞವೇದಿಯ ಪಕ್ಕದ ಬೋಗುಣಿಗಳಂತೆ ಪರಿಶುದ್ಧವಾಗಿರುವವು.
  yap-yap: Rofen nem e mus ko beal nikan m’ag nga tan l’ugun e os ma kani ker e yu
    bug i thin ni ba’aray nga daken “Kan og nag ngak SOMOL.” Pi th’ib ni yima lum
    riy u Tempel e ta’reb feni tabgul ko fa yu raba’ i dabiy u mit e altar.
  hlt-MCSB: Te khohnin ah tah marhang rhaloeng dongah khaw, BOEIPA K AH C IMCAIHNAH
    om vetih BOEIPA im kah umam khaw hmueihtuk hmai kah baelcak bangla om ni.
  mdy-ETH: ዬኖ ዓቦ ፓራሢኮ ሉኡሎ ኬኤፆይዳ ቱኪንታ ሉኡሎይዳ ቢያ «ናንጊና ናንጋ ጎዳሢም ዱማዼያ» ጋዓ ፃኣፒንቴ ባኣዚ ኮሺንታዳኔ፤
    ጌኤዦ ማኣሮይዳ ዓሽኮ ካሦ ዖታ ፆኦሲም ዒንጎ ባኮ ዒንጎ ቤዞይዳ ዓኣ ዓንጎ ሳኣኖጉዲ ናንጊና ናንጋ ጎዳም ዱማዼያ ማዓንዳኔ።
  twi-ASANTE: 'Saa ɛda no, wɔbɛkrukyire asɛm a ɛka sɛ: KRONKRON MA Awurade wɔ adɔmma
    a ɛsensɛn apɔnkɔ kɔn mu ho, na nkukuo a wɔde noa aduane wɔ Awurade fie no bɛyɛ
    sɛ nkuruwa kronkron a ɛsisi afɔrebukyia anim.'
  eng-WEBU: In that day there will be inscribed on the bells of the horses, “HOLY
    TO THE LORD”; and the pots in the LORD’s house will be like the bowls before the
    altar.
  spa-PDDPT: 'En aquel día, aun las campanillas de los caballos llevarán un grabado:
    Santidad a Yavé. Las ollas en la Casa de Yavé serán como los tazones del Altar.'
  gun-gun: Ha'e gui ha'e va'e ára ma kavaju xã mbojeguaa oĩ va'e re voi omboparaa
    'rã imoiny “ Senhor pegua iky'a e'ỹ va'e” he'ia. Senhor pegua opy oja oiporua
    va'e rei iky'a e'ỹ va'e avi 'rã, altar yvýry hy'a guaxu oiporua va'e rami ae.
  agu-BL: 'Te yi tiempa''tz tz''ocpon len tz''iba''n yi yol: “Xansa''nt tan xcone''n
    tetz Kataj” te''jak chicampanu'' yi e'' chej. Nin tircu''n yi e''chk ẍwok'' yi
    xconk le ca''l Kataj, chin xan nin sbne'', chi xanil e''chk lak yi na xcon te
    yi altar.'
  ilo-ULB: Ngem iti dayta nga aldaw, maisuratto kadagiti kampana a naikuentas kadagiti
    kabalio ti, “Naidaton kenni Yahweh,” ket maiyarigto dagiti palanggana iti balay
    ni Yahweh a kas kadagiti malukong iti sangoanan ti altar.
  kpg-kpg: I di madagoaa deelaa, nia beele o nia uga dagi hoodo gaa hihi nia helekai
    i nadau gili boloo, “Hagadabu ang gi Dimaadua.” Nia baalanga dunu meegai i lodo
    di Hale Daumaha ga dabuaahia be nia boolo ala i mua di gowaa dudu tigidaumaha.
  uig-ARA: شۇ كۈنى ئاتلارنىڭ قوڭغۇراقلىرى ئۈستىگە «پەرۋەردىگارغا ئاتىلىپ پاك-مۇقەددەس
    بولسۇن!» دەپ يېزىلىدۇ؛ پەرۋەردىگارنىڭ ئۆيىدىكى بارلىق قاچا-قۇچىلارمۇ قۇربانگاھ
    ئالدىدىكى قاچىلارغا ئوخشاش ھېسابلىنىدۇ؛
  sus-sus: Na lɔxɔɛ, birin findima Alatala gbe nan na. A fama nɛ sɛbɛde tɔlɔnyie ma
    naxee gbakuxi soee ra, «Alatala gbe.» Tunde naxee sube gbansan ɲinma Alatala xa
    hɔrɔmɔbanxi kui, nee sɛniyɛnma nɛ alɔ yirabasee naxee rawalima sɛrɛxɛbade sɛɛti
    ma.
  pon-2006: 'Ni ahnsowo mahsen wet pahn pil ntingdiong ni kisin pehl kan me kin kapwata
    pahn tepinweren oahs kan: “Kasarawihongehr KAUN-O.” Einpwoat en kuk kan nan Tehnpas
    Sarawio pahn pil sarawihla duwehte pwohl kan me kin mi mwohn pei sarawio.'
  ksd-ksd: 'Ta nam ra e da tutumu ta ra tobo ba da kun ia ta ra umana os dari: Di
    tar tibe vaire upi kai ra Luluai; ma ra umana kabala ta ra kuba i ra Luluai diat
    a da ra umana la ta ra luaina mata i ra uguugu na vartabar.'
  grc-BRENT: Ἐν τῇ ἡμέρᾳ ἐκείνῃ ἔσται τὸ ἐπὶ τὸν χαλινὸν τοῦ ἵππου ἅγιον τῷ Κυρίῳ
    παντοκράτορι· καὶ ἔσονται οἱ λέβητες ἐν τῷ οἴκῳ Κυρίου ὡς φιάλαι πρὸ προσώπου
    τοῦ θυσιαστηρίου.
  ind-AYT: Pada hari itu, lonceng-lonceng hiasan kuda akan tertulis “Kudus bagi TUHAN!”
    Kuali-kuali di Bait TUHAN akan seperti mangkuk-mangkuk penyiraman di depan mazbah.
  nya-nya: Pa tsiku limenelo pa maberu a akavalo padzalembedwa mawu oti wopatulikira
    Yehova, ndipo miphika ya mʼNyumba ya Yehova idzakhala yopatulika ngati mbale za
    ku guwa.
  hrv-hrv: U onaj dan stajat će na konjskim praporcima 'Jahvi posvećen'; a u Domu
    Jahvinu bit će lonci kao žrtvene čaše pred žrtvenikom;
  mps-mps: Te sogo augwaligo te tama homu eyu, te tigidali nai Genuai Bidigo nai naga
    da homu elama, te dwasianu nai belo te hos dabego magede domoani naiba usu nama
    yaibao. Tama te po me deli augwaligo te belode te tiwai asęani elaluaibao, “Te
    nai da Genuai Bidigo dao,” teda asęna elalueibao. Te olo sospen sęnę dabe tama
    me te Genuai Bidigo bede munaluali nai baso da, teda Genuai Bidigo nai mu pedelaibao,
    te ofa ebo kaneme gelebo genuai pou dis dabe tiwai yai baso te Genuai Bidigo dao.
  tpi-tpi: Long dispela taim ol bai i tingim olgeta samting i bilong Bikpela tasol,
    inap long ol liklik belo i save hangamap long nek bilong ol hos. Na bai ol i raitim
    wanpela tok long ol dispela belo olsem, “Dispela samting i bilong Bikpela.” Ol
    sospen nating i stap long haus bilong Bikpela bai i kamap samting tru bilong Bikpela,
    olsem ol bikpela dis bilong kapsaitim blut bilong ofa.
  dan-1931: På hin Dag skal der stå på Hestenes Bjælder “Helliget HERREN”. Og Gryderne
    i HERRENS Hus skal være som Offerskålene for Alteret;
  vie-OVCB: 'Ngày ấy, trên dây cương ngựa sẽ có khắc hàng chữ: THÁNH CHO CHÚA HẰNG
    HỮU. Nồi trong Đền Thờ sẽ thánh như bát trước bàn thờ.'
  guj-2017: પણ તે દિવસે, ઘોડાઓ પરની ઘંટડીઓ કહેશે, “યહોવાહને સારુ પવિત્ર” અને યહોવાહના
    સભાસ્થાનનાં તપેલાં વેદી આગળના વાટકા જેવાં થશે.
  pon-2006A: 'Ni ahnsowo mahsen wet pahn pil ntingdiong ni kisin pehl kan me kin kapwata
    pahn tepinweren oahs kan: “Kasarawihongehr KAUN-O.” Einpwoat en kuk kan nan Tehnpas
    Sarawio pahn pil sarawihla duwehte pwohl kan me kin mi mwohn pei sarawio.'
  por-BRBSL: Naquele dia serão inscritos nos sinos dos cavalos, “SANTOS A Jeová”;
    e as panelas da casa de Yahweh serão como as tigelas diante do altar.
  eng-OEBUS: On that day there will be inscribed upon the bells of the horses, ‘Holy
    to the Lord’ and the pots in the house of the Lord will be as holy as the sacrificial
    bowls before the altars.
  cth-cth: Hatnae hnin nah, marang awi sak e rahum kingling dawk hai, BAWIPA KOE THOUNGNAE
    telah a thut awh han. BAWIPA e im dawk e hlaam naw teh thuengnae khoungroe hmalah
    kaawm e kawlung patetlah ao han.
  twi-twi: 'Saa da no, wobekurukyerɛw asɛm a ɛka se: KRONKRON MA Awurade wɔ nnɔnnɔmma
    a ɛsensɛn apɔnkɔ kɔn mu ho, na nkuku a wɔde noa aduan wɔ Awurade fi no bɛyɛ sɛ
    nkuruwa kronkron a esisi afɔremuka anim.'
  hlt-hlt: Te khohnin ah tah marhang rhaloeng dongah khaw, BOEIPA K AH C IMCAIHNAH
    om vetih BOEIPA im kah umam khaw hmueihtuk hmai kah baelcak bangla om ni.
  tbz-SIM: 'Dɛ yiè bɛ̀ bo wɑ̃ri sisɛ̃ĩ́ kó yɛsɑ̃nkɛwe ĩ́nkɛ̀ kɛ dɔ̀: Bɛ̀ cɑ̃̀ńnɛ́
    dɛ̀ nKuyie nkpɛ́í. Kɛ̀ n cĩ́ɛ̃̀tɛ̀ kó sikṹmboó nɑɑ́ nyɛbɔ bɛ̀ yó mmɛ́ínɛ̀ yɛ̀
    yɛwũɔ̃tɔ̀rɛ̀.'
  msy-2020: Dughiar kamɨn, me kamaghɨn nɨghnɨgham, bizir kaba, da Ikiavɨra Itir Godɨn
    bizir zuezibara. Hoziabar fɨribagh ikezir belon muziariba, da uaghan osizirim
    kamaghɨn dar ikiam, “Bizir kaba, da bar Ikiavɨra Itir Godɨn damazimɨn bizir zueziba.”
    Eghtɨ Ikiavɨra Itir Godɨn Dɨpenimɨn itir mɨner kɨniba, da Ikiavɨra Itir Godɨn
    damazimɨn guizɨn zuezir bizibar otivam, mati itarir ekiar me ofa damuasa asɨzir
    ghuziba isa ofa gamir dakozim gingem.
  dop-dop: 'Wɑɑtʋ ɩnɩ ɩ tɑɑ, pɑɑ ŋmɑɑ nɑ pɑ́ kpɛŋnɑ kpɑɣɑnəŋ luuŋ tɛɛ kɑŋkoŋlee tɔɔ
    sɩ: Tɑcɑɑ tənnɑ. Hɑlɩ Ɩsɔ təsɛɛlɛ tɑɑ tiipee kpɑɩ nyənɑ kɑ́ pəsɩ ɩsɩɩ cɑləm poosiyɑnɑɑ
    mpɑ pɑ sɩɩ kɔtɑɣɑ təlɑtɛ tɔ.'
  azb-azb: O gün atların zınqırovları üzərinə “Rəbbə həsr edilmiş” sözləri yazılacaq.
    Rəbbin evindəki qazanlar da qurbangahın önündəki ləyənlər kimi olacaq.
  eng-DBY: In that day shall there be upon the bells of the horses, HOLINESS UNTO
    JEHOVAH; and the pots in Jehovah's house shall be like the bowls before the altar.
  hin-2017: उस समय घोड़ों की घंटियों पर भी यह लिखा रहेगा, “यहोवा के लिये पवित्र।”
    और यहोवा के भवन कि हाँड़ियाँ उन कटोरों के तुल्य पवित्र ठहरेंगी, जो वेदी के सामने
    रहते हैं।
  wol-KYG: 'Bésub keroog jóolóoliy fas yi sax dees na ci bind: «Sell na ñeel Aji Sax
    ji.» Te ni ndabi tuurukaay yi fi kanam sarxalukaay bi selle, cin yi gëna néew
    daraja ci biir kër Aji Sax ji sax noonu lañu selle.'
  eng-YLT: In that day there is on bells of the horse, 'Holy to Jehovah,' And the
    pots in the house of Jehovah Have been as bowls before the altar.
  eng-WYC-2017: In that day, that that is on the bridle of the horse shall be inscribed,
    Holy to the Lord; and cauldrons shall be in the house of the Lord, as vials, or
    cruets, before the altar.
  eng-WMBB: In that day there will be inscribed on the bells of the horses, “HOLY
    TO THE LORD”; and the pots in the LORD’s house will be like the bowls before the
    altar.
  urd-GVH: उस दिन घोड़ों की घंटियों पर लिखा होगा, “रब के लिए मख़सूसो-मुक़द्दस।” और
    रब के घर की देगें उन मुक़द्दस कटोरों के बराबर होंगी जो क़ुरबानगाह के सामने इस्तेमाल
    होते हैं।
  rug-rug: Koasa rane asa, sa zinama TAVAMADI KOE ZIHOVA si kote ta kubere koari na
    belo tadi na hose. Meke sari na raro pa korapa vetu te Zihova si kote hopena gua
    tugo sari na besini sapu tavetavete ni rini koasa hope.
  gaz-gaz: Gaafas katabbiin, “Waaqayyoof qulqullaaʼe” jedhu bilbila fardeenii irratti
    ni barreeffama. Xuwween mana Waaqayyoo keessaas akkuma waciitii qulqulluu fuula
    iddoo aarsaa dura jiru sanaa ni taʼa.
  fra-LSG: 'En ce jour-là, il sera écrit sur les clochettes des chevaux: Sainteté
    à L’Éternel! Et les chaudières dans la maison de l’Éternel Seront comme les coupes
    devant l’autel.'
  yal-yal: 'Na lɔxɔni, hali talandin naxanye singanxi soone ra a sɛbɛma nɛn ne ma
    fa fala: “A Sariɲanxi Alatala xa.” Tunden naxanye Alatalaa banxini ne fan yatɛma
    nɛn se rasariɲanxine ra alo saraxa ganden goronne.'
  haw-1868: 'Ia la no, e kakauia''i maluna o na kahiko ana o na lio, UA LAA NO IEHOVA:
    A e like auanei na ipu iloko o ka hale o Iehova me na kiaha imua o ke kuahu.'
  arb-NAV: 'وَيُنْقَشُ فِي ذَلِكَ الْيَوْمِ عَلَى أَجْرَاسِ الْخَيْلِ: «قُدْسٌ لِلرَّبِّ».
    وَتَكُونُ الْقُدُورُ فِي الْهَيْكَلِ مُقَدَّسَةً كَالْمَنَاضِحِ الَّتِي أَمَامَ
    الْمَذْبَحِ.'
  ewe-ewe: Gbe ma gbe la, woaŋlɔ ɖe gavi siwo wode kɔ na sɔwo la dzi be, “Èle kɔkɔe
    na Yehowa,” eye nuɖaze siwo le Yehowa ƒe gbedoxɔ me la anɔ abe agba kɔkɔe siwo
    le vɔsamlekpui la ƒe ŋkume ene.
  eng-LEE: On that day shall [every thing], even to the bells of the horses, be holy
    unto the Lord; and the pots in the Lord's house shall be like the bowls before
    the altar.
  asm-FB: কিন্তু সেই দিনা, “যিহোৱাৰ উদ্দেশ্যে পবিত্ৰ!” এই কথা ঘোঁৰাবোৰৰ টিলিঙাত থাকিব
    আৰু যিহোৱাৰ গৃহত থকা সকলো ৰন্ধন-পাত্ৰ যজ্ঞবেদীৰ আগত থকা তেজ ৰখা পাত্ৰবোৰৰ নিচিনা
    হ’ব;
  sus-A: نَ لْشْي، بِرِن قِندِ مَ عَلَتَلَ فبٍ نَن نَ. عَ قَمَ نّ سّبّدٍ تْلْنيِيٍ
    مَ نَشٍيٍ فبَكُشِ سٌييٍ رَ، «عَلَتَلَ فبٍ.» تُندٍ نَشٍيٍ سُبٍ فبَنسَن حِنمَ عَلَتَلَ
    شَ هْرْ مْبَنشِ كُي، نٍيٍ سّنِيّنمَ نّ عَلْ يِرَبَسٍيٍ نَشٍيٍ رَوَلِمَ سّرّشّبَدٍ
    سّيتِ مَ.
  fra-SBL: 'En ce jour-là, on inscrira sur les cloches des chevaux : « SAINTETÉ À
    YAHVÉ » ; et les marmites de la maison de Yahvé seront comme les coupes devant
    l''autel.'
  hbo-hbo: בַּיֹּ֣ום הַה֗וּא יִֽהְיֶה֙ עַל־מְצִלֹּ֣ות הַסּ֔וּס קֹ֖דֶשׁ לַֽיהוָ֑ה וְהָיָ֤ה
    הַסִּירֹות֙ בְּבֵ֣ית יְהוָ֔ה כַּמִּזְרָקִ֖ים לִפְנֵ֥י הַמִּזְבֵּֽחַ׃
  kik-kik: Mũthenya ũcio-rĩ, mbugi cia mbarathi ikaandĩkwo, ICI CIAMŨRĨIRWO JEHOVA,
    nacio nyũngũ cia kũruga iria irĩ nyũmba ya Jehova thĩinĩ igaatuĩka ta mbakũri
    iria nyamũre irĩ mbere ya kĩgongona.
  fra-NCL: 'En ce jour-là, il y aura sur les clochettes des chevaux : « Sainteté à
    Yahweh « ; et les chaudières, dans la maison de Yahweh, seront comme les coupes
    devant l’autel.'
  cek-AK: To na niah loe ANGRAENG HAN CIIMCAIHAIH, tiah hrangnawk ih koekroek nuiah
    tarik o tih; Angraeng im ih laomnawk doeh hmaicam hma ih sabaenawk baktiah om
    O tih.
  cuk-cuk: '”A-ibagine, moli-e-dolo-den-den-gornanaidgi weyob narmakar naguoed: ‘BAB-JEHOVÁʼGA
    NUG-IMAKLEGALED.’ Bab-Jehová-neggi bormomar-bukwadi, nogmar ibmar-ogumakar-ukleged-aila-asabin-bukwadyob
    islidiki gunonimogoed.'
  uig-CYR: Шу күни атларниң қоңғурақлири үстигә «Пәрвәрдигарға атилип пак-муқәддәс
    болсун!» дәп йезилиду; Пәрвәрдигарниң өйидики барлиқ қача-қучиларму қурбангаһ
    алдидики қачиларға охшаш һесаплиниду;
  tel-2017: ఆ కాలంలో గుర్రాల కళ్ళాల పైన “యెహోవాకు ప్రతిష్టితం” అని రాసి ఉంటుంది. యెహోవా
    మందిరంలో ఉన్న వంటపాత్రలను బలిపీఠం ఎదుట ఉన్న గిన్నెల వలె పవిత్రంగా ఎంచుతారు.
  hat-BSA: 'Nan jou sa a, va gen anons sa sou klòch cheval yo: “SEN A SENYÈ A”. Epi
    chodyè ki kwit manje lakay SENYÈ yo, va tankou bòl devan lotèl yo.'
  kos-kos: 'Ke pacl sac, finne tepweng srisrik ma sang yuni mwe kapir ke sifen horse
    uh, ac fah simla kas inge kac: “Kisakinyukyang nu sin LEUM GOD.” Tup in manman
    mongo in Tempul ac fah mutal oana ahlu pol ma oan mutun loang uh.'
  hbo-WLC: בַּיּ֣וֹם הַה֗וּא יִֽהְיֶה֙ עַל־מְצִלּ֣וֹת הַסּ֔וּס קֹ֖דֶשׁ לַֽיהוָ֑ה וְהָיָ֤ה
    הַסִּירוֹת֙ בְּבֵ֣ית יְהוָ֔ה כַּמִּזְרָקִ֖ים לִפְנֵ֥י הַמִּזְבֵּֽחַ׃
  ibo-ibo: 'Nʼụbọchị ahụ, ihe a ga-ede nʼahụ ataṅụ nke ịnyịnya niile na-anya nʼolu
    ha bụ nke a: “Ihe dị Nsọ nye Onyenwe anyị.” Ite niile e ji esi nri dị nʼụlọ nke
    Onyenwe anyị ga-adị ka efere nsọ ndị ahụ dị nʼihu ebe ịchụ aja.'
  ory-ory: ସେହି ଦିନ ଅଶ୍ୱଗଣର ଘଣ୍ଟି ଏହି କଥା କହିବ, “ସଦାପ୍ରଭୁ ପବିତ୍ର” ଓ ସଦାପ୍ରଭୁଙ୍କ ଗୃହର
    ହାଣ୍ଡିସବୁ ଯଜ୍ଞବେଦି ସମ୍ମୁଖସ୍ଥ ପାତ୍ରସବୁର ପରି ହେବ।
  chk-chk: Lon ena fansoun epwe rup won ekewe pel fän üen ekewe oris ekei kapas, “A
    pin fän iten ewe Samol mi Lapalap.” Iwe, ekewe nape lon imwen ewe Samol mi Lapalap
    repwe pin usun chök ekewe sepi mi nom mwen ewe rongen asor.
  rop-rop: “En langa det dei bambai wen pipul pudum ola bel langa ola hosis, dei garra
    raidimdan dislot wed garram shapwan samting langa detlot bel, ‘Seikridwan blanga
    YAWEI’. Langa det Serramoni Pleis, detlot sospen blanga gugumbat bif garra jidan
    seikridwan jis laik detlot dish weya dei pudum lida langa det teibul blanga ofring.
  ukr-1871: 'Того часу й на кінській уздї надписувати муть: Господеві присьвячено,
    та й казани варові в Господньому домі будуть уважатись за сьвящені так само, як
    чаші перед жертівником.'
  deu-1951: 'An jenem Tage wird auf den Schellen der Rosse stehen: «Heilig dem HERRN»;
    und die Töpfe im Hause des HERRN werden sein wie die Sprengbecken vor dem Altar.'
  eng-JPS: 'In that day shall there be upon the bells of the horses: HOLY UNTO THE
    LORD; and the pots in the LORD''S house shall be like the basins before the altar.'
  srp-1865: 'U taj æe dan biti na zvoncima konjskim: svetinja Gospodu; i lonci æe
    u domu Gospodnjem biti kao zdjele pred oltarom;'
  lug-lug: Ku lunaku olwo ekigambo kino, “kitukuvu eri Mukama Katonda,” kinaawandikibwa
    ku bide by’embalaasi era n’entamu ezifuumbirwamu mu nnyumba ya Mukama zinaabeeranga
    ng’ebibya ebitukuvu mu maaso g’ekyoto.
  heb-heb: ביום ההוא יהיה על מצלות הסוס קדש ליהוה והיה הסירות בבית יהוה כמזרקים לפני
    המזבח׃
  ben-IRV: কিন্তু সেই দিনের “সদাপ্রভুর উদ্দেশ্যে পবিত্র” এই কথা ঘোড়ার গলার ঘণ্টায়
    খোদাই করা থাকবে এবং সদাপ্রভুর গৃহের রান্নার পাত্রগুলো বেদির সামনের বাটিগুলোর মত
    হবে।
  pan-pan: ਉਸ ਦਿਨ ਘੋੜਿਆਂ ਦੀਆਂ ਘੰਟੀਆਂ ਉੱਤੇ ਇਹ ਲਿਖਿਆ ਹੋਵੇਗਾ, “ਯਹੋਵਾਹ ਲਈ ਪਵਿੱਤਰ” ਅਤੇ
    ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦੀਆਂ ਦੇਗਾਂ ਉਹਨਾਂ ਕਟੋਰਿਆਂ ਵਾਂਗੂੰ ਹੋਣਗੀਆਂ ਜਿਹੜੀਆਂ ਜਗਵੇਦੀ ਦੇ ਅੱਗੇ ਹਨ।
  mya-JVB: ထို နေ့ရက်ကာလ တွင် ထာဝရဘုရား အား သန့်ရှင်း ခြင်းဟု၊ မြင်း ၌ဆွဲသော ဆည်းလည်း
    အပေါ် မှာပင် အက္ခရာတင်ရလိမ့်မည်။ ထာဝရဘုရား ၏အိမ် တော်၌ အိုး တို့သည် ယဇ် ပလ္လင်ရှေ့
    မှာ ရှိသော ဖလား ကဲ့သို့ ဖြစ် ကြလိမ့်မည်။
  hmo-hmo: 'Bona unai neganai, Lohiabada hanamoa totona, hosi edia aiona dekenai gaba
    gaudia maragidia edia latanai inai bamona do idia torea: “Helaga, Lohiabada ena.”
    Ma Dubu Helaga dekenai idia noho nadua urodia edia helaga, be boubou patana ena
    uro edia helaga hegeregerena.'
  urd-urd: उस दिन घोड़ों की घंटियों पर लिखा होगा, “ख़ुदावन्द के लिये पाक।” और ख़ुदावन्द
    के घर को देगें, मज़बह के प्यालों की तरह पाक होंगें।
  rus-SYN: 'В то время даже на конских уборах будет начертано: “Святыня Господу”,
    и котлы в доме Господнем будут как жертвенные чаши перед алтарем.'
  bqc-SIM: 'Gↄↄ bee wa kɛ̃ sↄ̃́ ã́nanaↄwa: Dii pↄ́. Dii kpɛ́ dàaↄ aaↄ sáa ń sa''okĩi
    taↄɛ.'
  tcz-CHONGTHU: Hiche nikho hileh sakolte kikanna savunkhao chung dunga jong, “Pakai
    ja atheng,” tia kijih soh kei ding ahi. Pakai Hou-in sunga bel jouse jong, maicham
    maija khon ho tobanga athenga um ding ahi.
  mar-mar: त्यावेळी, घोड्यांच्या सरंजामावरसुध्दा “परमेश्वरासाठी पवित्र” अशी अक्षरे
    कोरलेली असतील आणि परमेश्वराच्या मंदिरातीली भांडी, वेदींपुढील कटोऱ्यांइतकीच महत्वाची
    असतील.
  qub-qub: Chay junäga cawallucunapa cuncanman waguipashan campanillacunachöpis isquirbisha
    caycanga «Tayta Diospaacracuynin» nirmi. Templucho caycaj mancacunapis cangapaj
    fiyupa rispitädumi. Altarpa ñaupancho caycaj tasuncunano rispitäduna canga.
  bqp-bqp: Yen tɔ̃ɔ te, bɑ koo dumin yɑngirenu sɔɔ yore bu nɛɛ, Yinni Gusunɔgiɑ. Sɑ̃ɑ
    yerun wekenu kpuro nu ko n sɑ̃ɑwɑ nge yɑ̃ku yerun gbɛ̃ɑ.
  hat-hat: 'Lè jou sa a va rive, y''a make sou ti klòch ki nan lekipay chwal yo: Apa
    pou Seyè a! Batri koujen ki nan tanp Seyè a va tankou ti bòl ki devan lotèl yo:
    yo va apa nèt pou Seyè a.'
  eng-BSB: On that day, HOLY TO THE LORD will be inscribed on the bells of the horses,
    and the cooking pots in the house of the LORD will be like the sprinkling bowls
    before the altar.
  tod-tod: 'Naama volo ná, ta sɛʋɛi ɠɛ sooiti kɔbu lalagiti ma, ti ɠɛ ma: «Makɛgɛ
    Ɠɔoɠɔ GALAGI ʋɛ.» Ɠɔoɠɔ GALAGI ná-pɛlɛi wu liɠiiti ta ɲade, eɠɛ ɲama vaza aniɲakaiti
    zalaɠa ɠulazuʋɛ ɠakalaʋɛ.'
  eng-WEBPB: In that day there will be inscribed on the bells of the horses, “HOLY
    TO THE LORD”; and the pots in the LORD’s house will be like the bowls before the
    altar.
  kbq-kbq: Ana knarera hosi afu'mofo anankempima rente'naza berotera, Ra Anumzamofontera
    ruotge hu'ne hu'za krentegahaze. Hagi kresramna vu itamofo avugama me'nea zuomparamimo'ma
    ruotge'ma hu'neaza huno Ra Anumzamofo nompima nezama negraza kavoramimo'enena
    ruotge hugahie.
  nhe-BL: 'Ipan nopa tonal quitlalise se tlajcuiloli ipan nochi tlamantzitzi huan
    quiijtos: “Ya ni tlatzejtzeloltic huan tlaiyocatlalili para itequi TOTECO” pampa
    nochi tlamantli elis tlatzejtzeloltic o tlaiyocatlalili para TOTECO. Huan nochi
    tlamantli quipiyase nopa tlajcuiloli hasta ininteposcamachal cahuayojme huan hasta
    nopa miyac chachapali ipan itiopa TOTECO tlen ipan quisencahuaj tlacualistli.
    Nochi elise tlatzejtzeloltic queja nopa huejhueyi caxitl tlen eltoque nechca tlaixpamitl.'
  bus-bus: 'Zĩ pìa weé kɛ̃ sↄ̃ angotanↄa wà be: Dii pↄ́. Dii kpɛ́ dàganↄ égↄ̃ sɛ̃nkpɛ
    kↄ̃n sa''oki taanↄomɛ.'
  gub-BL: A'e 'ar mehe teko umuapyk putar ko ze'eg te kawaru ipu'yr ipupe har rehe
    a'e wà nehe. Tupàn Tuweharupi Wiko Ma'e pe imonokatu pyrer, i'i putar wà nehe.
    Kawaw ma'ea'yr hapy haw henataromo har ikatuahy Tupàn henataromo wà. A'e 'ar mehe
    wyzài kawaw tàpuzuhu pupe har ikatuahy putar henataromo nezewegatete wà nehe no.
  eng-DRA: 'In that day that which is upon the bridle of the horse shall be holy to
    the Lord: and the caldrons in the house of the Lord shall be as the phials before
    the altar.'
