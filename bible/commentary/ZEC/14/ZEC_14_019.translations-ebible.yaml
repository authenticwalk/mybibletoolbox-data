verse: ZEC.014.019
translations:
  mal-C: ഈജിപ്റ്റിനും കൂടാരപ്പെരുന്നാൾ ആഘോഷിക്കുന്നതിനു കയറിച്ചെല്ലാത്ത എല്ലാ രാജ്യങ്ങൾക്കും
    ശിക്ഷ ഇതുതന്നെയായിരിക്കും.
  deu-TKW: Das wird die Strafe Ägyptens sein, wie die Strafe aller Völker, die nicht
    zur Feier des Laubhüttenfestes hinaufziehen.
  lin-lin: Ekozala etumbu ya Ejipito mpe ya bikolo nyonso oyo ekoboya kokende kosala
    feti ya Bandako ya kapo.
  eng-LSV: This is the punishment of the sin of Egypt, || And the punishment of the
    sin of all the nations, || That do not go up to celebrate the Celebration of Shelters.
  eng-GNV: This shall be the punishment of Egypt, and the punishment of all the nations
    that come not vp to keepe the feast of Tabernacles.
  eng-WEBSTER: This shall be the punishment of Egypt, and the punishment of all nations
    that come not up to keep the feast of tabernacles.
  nhw-BL: Nopa cocolistli elis nopa tlatzacuiltili catli quiselise tlali Egipto ehuani
    huan nochi sequinoc tlalme catli amo yase para quichihuase nopa ilhuitl tlen pilxajcaltzitzi.
  swh-ONEN: Hii itakuwa adhabu ya Misri na adhabu ya mataifa yote yale ambayo hayatakwenda
    Yerusalemu kuadhimisha Sikukuu ya Vibanda.
  bba-bba: Nɡe mɛyɑ u koo Eɡibitiɡibu kɑ bwese ni nu yinɑ nu Kunun tɔ̃ɔ bɑkɑru dɑ
    Yerusɑlɛmuɔ kuɑ.
  eng-KJVCPB: This shall be the punishment of Egypt, And the punishment of all nations
    That come not up to keep the feast of tabernacles.
  luo-luo: Ma e kum ma ibiro kumogo jo-Misri kod ogendini mamoko ma ok odhi Jerusalem
    mondo otim Sawo mar Kiche.
  meu-meu: Aigupto davana bona kalaga ariana ibadinana totona asie dara daemu besedia
    iboudiai davadia na unu bae abi toma.
  npi-ULB: छाप्रो-बासको पर्व मनाउन माथि नजाने मिश्रको निम्ति र हरेक जातिको निम्ति
    यही दण्ड हुनेछ ।
  yor-yor: Èyí ni yóò sì jẹ́ ìyà Ejibiti, àti ìyà gbogbo orílẹ̀-èdè tí kò gòkè wá
    láti pa àsè àgọ́ mọ́.
  pes-OPCB: بنابراین، اگر مصر و سایر قومها از آمدن خودداری کنند همگی مجازات خواهند
    شد.
  tgl-ULB: Ito ang magiging parusa sa Egipto at ang parusa sa bawat bansa na hindi
    aakyat upang ipagdiwang ang Pista ng mga Tolda.
  hui-hui: Tigua Anduane Homogo mitangi bialu lotu ogoni labe manga hayagua Iyibi
    wali agalibi hameigini tara tara dindi bibahendeha bu karubi bibahendeore pani
    tandaga mbiraore ogoni ale dege nai holebira.
  mya-mya: ဤ​ကား​သစ်​ခက်​တဲ​နေ​ပွဲ​တော်​ကို​မ​ကျင်း ပ​ခဲ့​သော် အီ​ဂျစ်​ပြည်​နှင့်​အ​ခြား​နိုင်​ငံ
    အ​ပေါင်း​တို့​ခံ​ရကြ​မည့်​အ​ပြစ်​ဒဏ်​ပင် ဖြစ်​သ​တည်း။
  bod-N: འདི་ནི་ཨེ་ཅིབ་ཀྱི་ཉེས་ཆད་ཡིན་པ་དང་། སྤྱིལ་བུའི་དུས་ཆེན་བསྲུང་དུ་ཡར་མི་འོང་བའི་མི་རིགས་ཐམས་ཅད་ཀྱི་ཉེས་ཆད་ཀྱང་ཡིན་ནོ།
    །
  sna-sna: Ichi ndicho chichava chirango cheIjipiti uye nechirango chendudzi dzose
    dzisingaendi kundopemberera Mutambo waMatumba.
  spa-BLM: Este será el castigo de Egipto y el castigo de todas las naciones que no
    suban a celebrar la fiesta de las cabañas.
  cac-cac: Aton val jun yaelal chi' yovalil ol javoc d'a yib'an̈ Egipto yed' d'a yib'an̈
    juntzan̈xo nación max javi yac'och q'uin̈ yic Chinama.
  swh-ULB: Hii itakuwa ni adhabu kwa Misri na adhabu kwa kila taifa lisilopanda kutunza
    Sikukuu ya Vibanda.
  bel-bel: Вось, што будзе за грэх Егіпта і за грэх усіх народаў, якія ня прыйдуць
    сьвяткаваць сьвята кучак!
  deu-ELBBK: Das wird die Strafe Ägyptens und die Strafe aller Nationen sein, die
    nicht hinaufziehen werden, um das Laubhüttenfest zu feiern.
  mbb-OT: Iyan heeyan idsilut diyà te Ehipto wey ziyà te langun he menge nasyun emun
    kenè dan edhendiyà te Jerusalem te kedsilibra te Pista te Kebaal te menge Lawig.
  mal-2015: കൂടാരപ്പെരുനാൾ ആചരിക്കേണ്ടതിന്നു വരാതിരിക്കുന്ന മിസ്രയീമിന്നുള്ള പാപശിക്ഷയും
    സകലജാതികൾക്കും ഉള്ള പാപശിക്ഷയും ഇതു തന്നേ.
  rmc-rmc: Kada ela o trestos prekal o Egipťana the prekal savore narodi, so na avena
    upre te oslavinel o inepos le Stankengro.
  nlg-nlg: Aeni gaia na totoro ke kalea i Egypt kolura gua rana lei kema, geke vaga
    kara mua gonia na gougonu ni bonginivale ni vaevale.
  pes-OPV: این است قصاص مصر وقصاص همه امت هایی که به جهت نگاه داشتن عید خیمه‌ها برنیایند.
  ron-1924: Ачаста ва фи педяпса Еӂиптулуй ши педяпса тутурор нямурилор каре ну се
    вор суи сэ прэзнуяскэ Сэрбэтоаря Кортурилор.
  ben-OBCV: মিশর ও অন্যান্য যেসব জাতি কুটিরবাস-পর্ব পালন করার জন্য যাবে না তাদের এই
    শাস্তিই দেওয়া হবে।
  som-som: Taasu waxay ahaan doontaa ciqaabta Masar, iyo ciqaabta dhammaan quruumaha
    aan u kicin inay soo dhawraan Iiddii Waababka.
  lat-VUC: Hoc erit peccatum Ægypti, et hoc peccatum omnium gentium quæ non ascenderint
    ad celebrandam festivitatem tabernaculorum.
  eng-ASVBT: This shall be the punishment of Egypt, and the punishment of all the
    nations that go not up to keep the feast of tabernacles.
  ita-1885: Tal sarà la punizione del peccato di Egitto, e la punizione del peccato
    di tutte le nazioni, che non saliranno per celebrar la festa de' tabernacoli.
  eng-LXXUP: This shall be the sin of Egypt, and the sin of all the nations, whosoever
    shall not come up to keep the feast of tabernacles.
  eng-ULB: This will be the punishment for Egypt and the punishment for every nation
    that does not go up to keep the Festival of Shelters.
  spa-VBL: Este será el castigo sobre Egipto y sobre todas las naciones que no vayan
    a Jerusalén a celebrar.
  fra-_FOB: Telle sera la peine du péché de l'Égypte et du péché de toutes les nations
    qui ne seront point montées pour célébrer la fête des Tabernacles.
  mal-mal: കൂടാരപ്പെരുന്നാൾ ആചരിക്കേണ്ടതിന് വരാതിരിക്കുന്ന മിസ്രയീമിനുള്ള പാപശിക്ഷയും
    സകലജനതകൾക്കും ഉള്ള പാപശിക്ഷയും ഇതുതന്നെ.
  urd-GVR: Jitnī bhī qaumeṅ Jhoṅpṛiyoṅ kī Īd manāne ke lie Yarūshalam na āeṅ unheṅ
    yihī sazā milegī, ḳhāh Misr ho yā koī aur qaum.
  suz-BL: इजीप्‍त रागी नु रागी नेल्‍ल ङा मुर सु मेको गोठ सेल्‍शा मानेतीक चाड मानेथ
    मलाइनीमी, मेको मोदेंशो सजाइ ताइनीम।
  eng-NOY: This shall be the punishment of Egypt, And the punishment of all the nations
    That come not up to keep the feast of tabernacles.
  ita-1927: Tale sarà la punizione dell’Egitto, e la punizione di tutte le nazioni
    che non saliranno a celebrare la festa delle Capanne.
  ckb-ckb: ئەمە سزای میسر و هەموو ئەو نەتەوانەیە کە ناچن بۆ ئەوەی جەژنی کەپرەشینە
    بگێڕن.
  eng-BBE: This will be the punishment of Egypt, and the punishment of all the nations
    who do not go up to keep the feast of tents.
  kan-OKCV: ಇದೇ ಈಜಿಪ್ಟಿನ ದಂಡನೆಯೂ, ಗುಡಾರಗಳ ಹಬ್ಬವನ್ನು ಆಚರಿಸುವುದಕ್ಕೆ ಬಾರದ ಎಲ್ಲಾ ಜನಾಂಗಗಳ
    ದಂಡನೆಯೂ ಆಗಿರುವುದು.
  tam-2017: இது எகிப்தியருடைய பாவத்திற்கும், கூடாரப்பண்டிகையை ஆசரிக்க வராத சகல மக்களுடைய
    பாவத்திற்கும் வரும் தண்டனை.
  spa-RV-1909: Esta será la pena del pecado de Egipto, y del pecado de todas las gentes
    que no subieren á celebrar la fiesta de las Cabañas.
  ron-BTF: Aceasta va fi pedeapsa Egiptului şi pedeapsa tuturor naţiunilor care nu
    urcă să ţină sărbătoarea tabernacolelor.
  eng-WEBP: This will be the punishment of Egypt and the punishment of all the nations
    that don’t go up to keep the feast of booths.
  eng-FBV: This will be the punishment on Egypt and all the nations if they do not
    go to Jerusalem and celebrate.
  nld-1939: Dit zal de straf van Egypte zijn, en de straf van alle volken, die het
    loofhuttenfeest niet komen vieren!
  nch-BL: Nopa cocolisti elis nopa tatzacuiltili cati quiselise tali Egipto ehuani
    huan nochi sequinoc talme cati amo yase para quichihuase nopa ilhuit ten pilxajcaltzitzi.
  vie-1934: Aáy hình phạt của Ê-díp-tô và hình phạt của các nước chẳng lên giữ lễ
    lều tạm sẽ là như vậy.
  hin-CV: यह मिस्र देश के लोगों की सजा और उन सब जनताओं की सजा होगी, जो तंबुओं का उत्सव
    मनाने नहीं जाते हैं.
  spa-BES: Este será el castigo de Egipto y el castigo de todas las naciones que no
    suban para celebrar la fiesta de las tiendas.
  tdx-tdx: Izay ty ho fandilovañe i Mitsraime, naho ty fandafàñe ze fonga fifelehañe
    tsy mionjo-mb’an-takatakan-kibohotse mb’eo.
  tha-KJV: ที่​กล​่าวนี้จะเป็นการลงทัณฑ์​อียิปต์​และเป็นการลงทัณฑ์​ประชาชาติ​ทั้งสิ้น
    ซึ่งไม่ขึ้นไปถือเทศกาลอยู่​เพิง
  por-BR-2018: Esta será a punição pelo pecado do Egito, e pelo pecado de todas as
    nações que não subirem para celebrar a festa dos tabernáculos.
  deu-ELO: Das wird die Strafe Ägyptens und die Strafe aller Nationen sein, welche
    nicht hinaufziehen werden, um das Laubhüttenfest zu feiern.
  eng-WYC-2018: This shall be the sin of Egypt, and this the sin of all folks, that
    ascended not, for to hallow the feast of tabernacles. (This shall be the punishment
    of Egypt, and this shall be the punishment of all the nations, that did not go
    up, to celebrate the Feast of Tabernacles, that is, the Festival of Shelters.)
  epo-epo: Tio estos puno de Egiptujo, kaj puno de ĉiuj nacioj, se ili ne iros, por
    festi la feston de laŭboj.
  uig-PIN: Bu Misirning jazasi, xundaⱪla «kǝpilǝr ⱨeyti»ni tǝbriklǝxkǝ qiⱪmaydiƣan
    barliⱪ ǝllǝrning jazasi bolidu.
  beo-beo: Idibidi amola fifi asi gala huluane amo da Sogega Fasela Diasu Lolo Nasu
    Gilisisu amoga masunu hihi galea, ilia da amo se dabe lamu.
  tpi-OTNT: Sapos ol i no laik mekim dispela lotu bai ol Isip na ol arapela kantri
    i kisim wankain pe nogut tasol.
  hau-SA: Wannan ne zai zama hukuncin Masar da kuma na dukan al’umman da ba su haura
    sun yi Bikin Tabanakul ba.
  uig-LAT: Bu Misirning jazasi, shundaqla «kepiler héyti»ni tebrikleshke chiqmaydighan
    barliq ellerning jazasi bolidu.
  nde-nde: Lesi sizakuba yisijeziso seGibhithe lesijeziso sazo zonke izizwe ezingayiyo
    ukuyathakazelela uMkhosi weziHonqo.
  ton-ton: Ko eni ia ʻae malaʻia ʻa ʻIsipite, mo e tautea ki he puleʻanga kotoa pē
    ʻoku ʻikai ʻalu hake ke fai ʻae kātoanga, ʻoe fale fehikitaki.
  ces-1613: Tať bude pokuta pro hřích Egyptských a pokuta pro hřích všech národů,
    kteříž by nechodili k slavení slavnosti stánků.
  eng-WMB: This will be the punishment of Egypt and the punishment of all the nations
    that don’t go up to keep the feast of booths.
  tam-TCV: இதுவே எகிப்தியருக்கு வரும் தண்டனை. கூடாரப்பண்டிகையைக் கொண்டாடப் போகாத எல்லா
    நாடுகளுக்கும் கொடுக்கப்படும் தண்டனையும் இதுவே.
  ceb-ULB: Mao kini ang silot alang sa Ehipto ug ang silot niadtong kanasoran nga
    wala mitungas paingon sa Jerusalem aron sa paghimo sa Kasaulogan sa mga Balongbalong.
  pol-UBG: Taka będzie kara dla Egiptu i kara dla wszystkich narodów, które nie przychodzą
    na obchody Święta Namiotów.
  urd-GVU: جتنی بھی قومیں جھونپڑیوں کی عید منانے کے لئے یروشلم نہ آئیں اُنہیں یہی
    سزا ملے گی، خواہ مصر ہو یا کوئی اَور قوم۔
  eng-OEBCW: This will be the punishment for the sin of Egypt and the punishment for
    the sin of all nations which do not come up to keep the feast of the tabernacles.
  deu-1912: Denn das wird eine Sünde sein der Ägypter und aller Heiden, die nicht
    heraufkommen, zu halten das Laubhüttenfest.
  kan-2017: ಐಗುಪ್ತಕ್ಕೂ ಪರ್ಣಶಾಲೆಗಳ ಹಬ್ಬವನ್ನು ಆಚರಿಸುವುದಕ್ಕೆ ಬರದಿರುವ ಸಕಲ ಜನಾಂಗಗಳಿಗೂ ಸಂಭವಿಸುವ
    ದಂಡನೆಯು ಇದೇ.
  yap-yap: Irera’ e re gechig nra mul nga daken yu Egypt nge nga daken gubin e nam
    ni fa’anra dab ra madnom niged e Madnom ko Nochi Naun.
  hlt-MCSB: Pohlip khotue lam hamla aka cet pawh Egypt kah tholhnah phu neh namtom
    boeih kah tholhnah phu la om ni.
  mdy-ETH: ጊብፄ ዓጮ ዓሶ ማዔቴያ ሜሌ ካኣታ «ዉልሾ ዴማ ዴይ ቦንቾ ቦንቾ ኑ ቦንቻዓ» ጌኤቴ ዔያቶይዳ ሙካንዳ ሜታ ዬያኬ።
  twi-ASANTE: Yei bɛyɛ asotwe ama Misraim ne aman a wɔnnkɔ Asese Afahyɛ no nyinaa.
  eng-WEBU: This will be the punishment of Egypt and the punishment of all the nations
    that don’t go up to keep the feast of booths.
  spa-PDDPT: Tal será el castigo para Egipto y el castigo para todos los pueblos que
    no suban a celebrar la solemnidad de las Cabañas.
  gun-gun: Ha'e rami ae 'rã omoingo axy Egito pygua kuery ha'e yvy regua ha'e javi,
    ngaru oguy'i pygua py ndooi va'ekue.
  agu-BL: Ya'stzun chicastiw yi e' aj Egipto sbne', scyuch' alchok k'u'j wunak yi
    quil chiben tan banle'n tane'n yi jun k'eja'tz.
  ilo-ULB: Daytoyto ti dusa a maipatay iti Egipto ken ti pannusana iti tunggal nasion
    a saan a summang-at a mangrambak iti Fiesta dagiti Abong-abong.
  kpg-kpg: Deenei di hagaduadua dela gaa tale ang gi digau Egypt mo nia henua huogodoo
    ala i golo, maa ginaadou e hagalee budu Tagamiami o nia Damaa hale Hagaabili.
  uig-ARA: بۇ مىسىرنىڭ جازاسى، شۇنداقلا «كەپىلەر ھېيتى»نى تەبرىكلەشكە چىقمايدىغان
    بارلىق ئەللەرنىڭ جازاسى بولىدۇ.
  sus-sus: Alatala Misira nun si birin ɲaxankatama na ki nɛ, naxee tondi sigade Bage
    Ti Sali rabade.
  pon-2006: Met iei kalokolok me pahn lelohng Isip oh wehi teikan koaros ma re sohte
    wia Sarawien Impwal kan.
  ksd-ksd: Go ra kinadik na tadav Aigipto, ma go ra kinadik na tadav ra umana Tematana
    par ba pa dia vana urama Ierusalem upi diat a pait ra lukara na pal na tuturup.
  grc-BRENT: Αὕτη ἔσται ἡ ἁμαρτία Αἰγύπτου, καὶ ἡ ἁμαρτία πάντων τῶν ἐθνῶν, ὃς ἂν
    μὴ ἀναβῇ ἑορτάσαι τὴν ἑορτὴν τῆς σκηνοπηγίας.
  ind-AYT: Inilah hukuman bagi Mesir dan hukuman bagi semua bangsa yang tidak datang
    untuk merayakan Hari Raya Pondok Daun.
  nya-nya: Chimenechi chidzakhala chilango cha Igupto ndiponso mitundu ina yonse imene
    sidzapita ku Chikondwerero cha Misasa.
  hrv-hrv: Takva će biti kazna Egiptu i svim narodima koji ne budu uzašli da svetkuju
    Blagdan sjenica.
  mps-mps: Te tiwai genuai side lotu augwaligo wasiąwani da, te Isip dabe me gasa
    bulu tǫ kantri bidi dabeba me te deli tigi poai dene saibao wai dao.
  tpi-tpi: Sapos ol i no laik mekim dispela lotu bai ol Isip na ol arapela kantri
    i kisim wankain pe nogut tasol.
  dan-1931: Det er Straffen over Ægypterne og alle de Folk, som ikke drager op for
    at fejre Løvhyttefest.
  vie-OVCB: Đây là hình phạt Ai Cập và các dân tộc khác sẽ phải chịu nếu không lên
    dự Lễ Lều Tạm.
  guj-2017: મિસર તથા માંડવાપર્વ પાળવા નહિ જનાર સર્વ પ્રજાને આ શિક્ષા કરવામાં આવશે.
  pon-2006A: Met iei kalokolok me pahn lelohng Isip oh wehi teikan koaros ma re sohte
    wia Sarawien Impwal kan.
  por-BRBSL: Esta será a punição do Egito e a punição de todas as nações que não subirem
    para manter a festa das cabines.
  eng-OEBUS: This will be the punishment for the sin of Egypt and the punishment for
    the sin of all nations which do not come up to keep the feast of the tabernacles.
  cth-cth: Hetnaw teh, lukkarei pawi koe ka tho hoeh e Izip miphunnaw, alouke miphun
    pueng ni yonphu a khang awh hane doeh.
  twi-twi: Eyi bɛyɛ asotwe ama Misraim ne aman a wɔnnkɔ Asese Afahyɛ no nyinaa.
  hlt-hlt: Pohlip khotue lam hamla aka cet pawh Egypt kah tholhnah phu neh namtom
    boeih kah tholhnah phu la om ni.
  tbz-SIM: Esibiti kɔbɛ nɛ̀ ibotí tɛì ìì bo nkpɑɑ́o kɛ í nkɔ̀tɛní kɛ bɑɑ́ ndibɑnni
    titouti kpɛri tiì yɛ̃ĩti doti bɛ ĩ́nkɛ̀.
  msy-2020: Isipia ko Kantrin Igharazibar Gumazamiziba, me uaghan Averpenibar Ikiamin
    Dughiar Ekiamɨn mangɨ Ikiavɨra Itir Godɨn ziam fan aghuaghɨva, me uaghara uan
    arazir kuraba bagh ivezir kurar magh garim iniam.
  dop-dop: Ḿpʋɣʋ pɩɩ hɔnɑ mə nɑ piitimnɑɑ mpɑ pɑɑ kisi ɑcimɑ ɑnɩ ɑ tɔɣɔʋ tɔ mə ŋkpɑŋŋ.
  azb-azb: Misirlilərə və Çardaqlar bayramını keçirmək üçün Yerusəlimə getməyən bütün
    millətlərə belə cəza veriləcək.
  eng-DBY: This shall be the punishment of Egypt, and the punishment of all the nations
    that go not up to celebrate the feast of tabernacles.
  hin-2017: यह मिस्र का और उन सब जातियों का पाप ठहरेगा, जो झोपड़ियों का पर्व मानने
    के लिये न जाएँगे।
  wol-KYG: Loolooy doon dumay Misra ngir seen bàkkaar, di dumay wépp xeet ngir seen
    bàkkaar, ndax ñàkka yéeg ba màggalsi màggalu Mbaar yi.
  eng-YLT: This is the punishment of the sin of Egypt, And the punishment of the sin
    of all the nations, That go not up to celebrate the feast of booths.
  eng-WYC-2017: This shall be the sin of Egypt, and this the sin of all folks, that
    ascended not [or went not up], for to hallow the feast of tabernacles.
  eng-WMBB: This will be the punishment of Egypt and the punishment of all the nations
    that don’t go up to keep the feast of booths.
  urd-GVH: जितनी भी क़ौमें झोंपड़ियों की ईद मनाने के लिए यरूशलम न आएँ उन्हें यही सज़ा
    मिलेगी, ख़ाह मिसर हो या कोई और क़ौम।
  rug-rug: Asa sa vina kilasadi ari pa Izipi meke sa vina kilasadi ari doduru butubutu
    sapu lopu sage la somana qetuqetu koasa Inevaṉa Vina Balabaladi rina Ipi pa Qega.
  gaz-gaz: Kun adabbii Gibxii fi adabbii saboota Ayyaana Daasii ayyaaneffachuuf ol
    hin baane hundaa taʼa.
  fra-LSG: Ce sera le châtiment de l’Égypte, Le châtiment de toutes les nations Qui
    ne monteront pas pour célébrer la fête des tabernacles.
  yal-yal: Ala Misiran kaane fe ɲaxin saranma e ra na kii nin, a siyane yulubine birin
    saran e ra, naxanye mi sigama Bubu Kui Sanla rabadeni.
  haw-1868: Oia ka hoohewaia o ko Aigupita, A me ka hoohewaia o na lahuikanaka a pau,
    I pii ole aku e malama i ka ahaaina kauhalelewa.
  arb-NAV: هَذَا هُوَ عِقَابُ مِصْرَ وَعِقَابُ سَائِرِ الشُّعُوبِ الَّتِي تَأْبَى
    الْمَجِيءَ لِلاحْتِفَالِ بِعِيدِ الْمَظَالِّ.
  ewe-ewe: Esia anye Egipte kple dukɔ bubu siwo meyi Agbadɔmeŋkekenyuiɖuƒe o la ƒe
    tohehe.
  eng-LEE: This shall be the punishment of Egypt, and the punishment of all the nations
    that will not come up to celebrate the feast of tabernacles.
  asm-FB: এয়ে মিচৰৰ আৰু পঁজা-পৰ্ব্ব পালন কৰিবলৈ উঠি নহা আটাই জাতিৰ দণ্ড হ’ব।
  sus-A: عَلَتَلَ مِسِرَ نُن سِ بِرِن حَشَنكَتَمَ نَ كِ نّ، نَشٍيٍ تٌندِ سِفَدٍ بَفٍ
    تِ سَلِ رَبَدٍ.
  fra-SBL: Ce sera le châtiment de l'Égypte et le châtiment de toutes les nations
    qui ne monteront pas pour célébrer la fête des kermesses.
  hbo-hbo: זֹ֥את תִּהְיֶ֖ה חַטַּ֣את מִצְרָ֑יִם וְחַטַּאת֙ כָּל־הַגֹּויִ֔ם אֲשֶׁר֙
    לֹ֣א יַֽעֲל֔וּ לָחֹ֖ג אֶת־חַ֥ג הַסֻּכֹּֽות׃
  kik-kik: Rĩĩrĩ nĩrĩo rĩgaakorwo rĩrĩ iherithia rĩa bũrũri wa Misiri, o na rĩa ndũrĩrĩ
    ciothe iria itaambataga igathiĩ gũkũngũĩra Gĩathĩ kĩu gĩa Ithũnũ.
  fra-NCL: Telle sera la punition de l’Égypte, et la punition de toutes les nations
    qui ne monteront pas pour célébrer la fête des Tabernacles.
  cek-AK: Hae loe Izip kaminawk danpaekhaih hoi kahni im poihkung ah caeh tahang ai
    prae kaminawk boih danpaekhaih ah om tih.
  cuk-cuk: Deyobi, Egipto-dulemar, degi, dulemar-yar-baid-baidgi-bukmalad Neg-Matargana-E-Iba-onogega-dagsurmaladi,
    sabsur-odurdaklemaloed.
  uig-CYR: Бу Мисирниң җазаси, шундақла «кәпиләр һейти»ни тәбрикләшкә чиқмайдиған
    барлиқ әлләрниң җазаси болиду.
  tel-2017: ఐగుప్తీయులకు, పర్ణశాల పండగ ఆచరించడానికి రాని ఇతర దేశాల ప్రజలందరికీ సంభవించబోయే
    శిక్ష ఇదే.
  hat-BSA: Sa va pinisyon Egypte la ak pinisyon a tout nasyon ki pa monte pou selebre
    Fèt Tonèl yo.
  kos-kos: Pa inge mwe kalya se su ac fah putati nu fin Egypt ac nu fin mutunfacl
    nukewa saya ma tia lungse wi akfulatye Kufwen Iwen Aktuktuk.
  hbo-WLC: זֹ֥את תִּהְיֶ֖ה חַטַּ֣את מִצְרָ֑יִם וְחַטַּאת֙ כָּל־הַגּוֹיִ֔ם אֲשֶׁר֙
    לֹ֣א יַֽעֲל֔וּ לָחֹ֖ג אֶת־חַ֥ג הַסֻּכּֽוֹת׃
  ibo-ibo: Nke a ga-abụ ahụhụ dịrị ndị Ijipt, na ndị mba dị iche iche, ndị na-agaghị
    eso na mmemme ụlọ Ikwu ahụ.
  ory-ory: ଏହା ମିସରର ଦଣ୍ଡ ହେବ ଓ ଯେଉଁସବୁ ଗୋଷ୍ଠୀ ପତ୍ରକୁଟୀର ପର୍ବ ପାଳନ କରିବାକୁ ଆସିବେ ନାହିଁ,
    ସେମାନଙ୍କ ପ୍ରତି ଏହି ଦଣ୍ଡ ହେବ।
  chk-chk: Epwe iei ewe apwüng ngeni Isip, pwal ngeni chon ekewe mwü meinisin resap
    feila Jerusalem, pwe repwe eti ewe chulapen likachoch.
  rop-rop: Lagijat na im garra panishim detlot Ijip pipul en ola najalot pipul hu
    nomo joinin langa det serramoni gulum Hampi.
  ukr-1871: Ось, що буде за гріх Египту й за гріх усїм народам, що не прийдуть обходити
    сьвято кучок.
  deu-1951: Das wird die Strafe der Ägypter und die Strafe aller Heiden sein, welche
    nicht hinaufziehen wollen, das Laubhüttenfest zu feiern.
  eng-JPS: This shall be the punishment of Egypt, and the punishment of all the nations
    that go not up to keep the feast of tabernacles.
  srp-1865: Taki æe biti grijeh Misircima i grijeh svijem narodima koji ne bi dolazili
    da praznuju praznik sjenica.
  lug-lug: Ekyo kye kinaabanga ekibonerezo kya Misiri n’amawanga gonna agataayambukenga
    kukwata mbaga ya nsiisira.
  heb-heb: זאת תהיה חטאת מצרים וחטאת כל הגוים אשר לא יעלו לחג את חג הסכות׃
  ben-IRV: মিশর এবং অন্যান্য যে সমস্ত জাতি যারা কুটির উত্সব পালন না করবে তাদের এই
    শাস্তিই দেওয়া হবে।
  pan-pan: ਇਹ ਮਿਸਰ ਦੀ ਸਜ਼ਾ ਹੋਵੇਗੀ ਅਤੇ ਉਹਨਾਂ ਸਾਰੀਆਂ ਕੌਮਾਂ ਦੀ ਸਜ਼ਾ ਜਿਹੜੀਆਂ ਡੇਰਿਆਂ ਦਾ
    ਪਰਬ ਮਨਾਉਣ ਲਈ ਉਤਾਹਾਂ ਨਾ ਜਾਣਗੀਆਂ।
  mya-JVB: ဤ ရွေ့ကား၊ သကေနေ ပွဲ ကို ခံ အံ့သောငှါ တက် ၍ မ လာသော အဲဂုတ္တု အမျိုးသား၊
    တပါးအမျိုးသား အပေါင်း တို့ ခံရ သောအပြစ် ပေတည်း။
  hmo-hmo: Inai bamona kerere davana be Aigupito bona idau bese taudia danu do idia
    davaria, bema Au Raurau Ruma Maragidia Aria idia badinaia lasi neganai.
  urd-urd: अहल — ए — मिस्र और उन सब क़ौमों की, जो ईद — ए — ख़ियाम मनाने की न जाएँ
    यही सज़ा होगी।
  rus-SYN: Вот что будет за грех Египта и за грех всех народов, которые не придут
    праздновать праздника кущей!
  bqc-SIM: Ĩa pↄ́ a da Egipiↄwa ń bui pↄ́ i gɛ́ dikpɛpi kɛioↄwan we.
  tcz-CHONGTHU: Egypt leh namdang jouse hiche lhambuh kut mang dinga che nom lou jouse
    chunga chu hiche engbolna chu chu ding ahi.
  mar-mar: ही शिक्षा मंडपाच्या सणाला न आल्याबद्दल मिसराला व इतर प्रत्येक राष्ट्रांना
    असेल.
  qub-qub: Chaynömi castigasha canga Egipto runacunaga. Chaynömi castiganga maygan
    nasyun runacunatapis Ramäda fistata rurananpaj mana aywaj cajtaga.
  bqp-bqp: Nge mɛyɑ u koo Egibitigibu kɑ bwese ni nu yinɑ nu Kunun tɔ̃ɔ bɑkɑru dɑ
    Yerusɑlɛmuɔ kuɑ.
  hat-hat: Se chatiman sa a ki pral tonbe sou peyi Lejip ansanm ak tout lòt nasyon
    ki va derefize moute pou fete fèt Tant yo.
  eng-BSB: This will be the punishment of Egypt and of all the nations that do not
    go up to celebrate the Feast of Tabernacles.
  tod-tod: Naa ɠa a ɠɛ ga Ezipete ta zii ɠiligi zɔiti ta-ɓakɔi a zeeli ti ma, tɛiti
    ti la lɛɛni kota vɛti ɠulazuʋɛ.
  eng-WEBPB: This will be the punishment of Egypt and the punishment of all the nations
    that don’t go up to keep the feast of booths.
  kbq-kbq: Hagi ne'zama kreza nene'za seli nompima mani'za e'naza knagu'ma antahimi'za
    musenkasema nehaza knare'ma, Isipi vahe'ene ruga'a mopafi vahe'mo'zanema mareriza
    musenkasema osanaza vahera anahu knaza zamino zamazeri haviza hugahie.
  nhe-BL: Nopa cocolistli elis nopa tlatzacuiltili tlen quiselise tlali Egipto ehuani
    huan nochi sequinoc tlaltini tlen ax yase para quichihuase nopa ilhuitl tlen pilxajcaltzitzi.
  bus-bus: Wɛ́ɛ kɛ̀ eé tã Igipitinↄa kↄ̃n borii kɛ̀ èe gá zĩbaa pì kɛroonↄan gwe.
  gub-BL: Nezewe Tupàn uzepyk putar wyzài ywy rehe har tàpuzràn mynykawhu pe oho 'ym
    ma'e ràm wanehe nehe. Uzepyk putar Ezit ywy rehe har wanehe nezewegatete nehe
    no.
  eng-DRA: This shall be the sin of Egypt, and this the sin of all nations, that will
    not go up to keep the feast of tabernacles.
