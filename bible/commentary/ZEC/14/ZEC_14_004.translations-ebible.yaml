verse: ZEC.014.004
translations:
  mal-C: ആ ദിവസത്തിൽ അവിടത്തെ കാൽ ജെറുശലേമിനു കിഴക്കുള്ള ഒലിവുമലയിൽ നിൽക്കും. അപ്പോൾ
    ഒലിവുമല കിഴക്കുപടിഞ്ഞാറായി, രണ്ടുഭാഗമായി പിളർന്നുപോകും. മലയുടെ ഒരുപകുതി വടക്കോട്ടും
    മറ്റേപകുതി തെക്കോട്ടും നീങ്ങിപ്പോകുന്നതിനാൽ നടുവിൽ ഒരു വലിയ താഴ്വര രൂപപ്പെടും.
  deu-TKW: Seine Füße werden jenes Tags auf dem Ölberge stehen, der im Osten Jerusalem
    gegenüberliegt, und der Ölberg wird sich von seiner Mitte aus nach Osten und Westen
    zu einem überaus großen Thale spalten, so daß die eine Hälfte des Bergs nach Norden,
    die andere nach Süden zurückweicht.
  lin-lin: 'Na mokolo wana, makolo na Ye ekotelema likolo ya ngomba ya banzete ya
    olive oyo ezali na ngambo ya este ya Yelusalemi ; mpe ngomba ya olive ekokabwana
    na biteni mibale : eteni moko na ngambo ya este mpe eteni mosusu na ngambo ya
    weste. Lubwaku moko ya monene ekosalema : eteni moko ya ngomba ekokende na ngambo
    ya nor, mpe eteni mosusu, na ngambo ya sude.'
  eng-LSV: And His feet have stood, in that day, || On the Mount of Olives, || That
    [is] eastward before Jerusalem, || And the Mount of Olives has been cleft at its
    midst, || To the east, and to the west, a very great valley, || And half of the
    mountain is removed toward the north, || And half toward the south.
  eng-GNV: 'And his feete shall stand in that day vpon the mount of oliues, which
    is before Ierusalem on the Eastside, and the mount of oliues shall cleaue in the
    middes thereof: toward the East and toward the West there shalbe a very great
    valley, and halfe of ye mountaine shall remooue toward the North, and halfe of
    the mountaine towarde the South.'
  eng-WEBSTER: And his feet will stand in that day upon the mount of Olives, which
    is before Jerusalem on the east, and the mount of Olives shall cleave in the midst
    of it towards the east and towards the west, and there shall be a very great valley;
    and half of the mountain shall remove towards the north, and half of it towards
    the south.
  nhw-BL: Ipan nopa tonal TOTECO hualas huan moquetzas ipan nopa tepetl catli itoca
    Olivos catli mocahua iixmelac altepetl Jerusalén ica campa hualquisa tonati. Huan
    nopa tepetl Olivos motlajcoitas huan mochihuas se hueyi tlamayamitl catli ajsis
    hasta campa hualquisa tonati huan hasta campa oncalaqui. Huan quej nopa, tlajco
    tlen nopa tepetl mocahuas ica ajco, huan tlajco mocahuas ica tlani.
  swh-ONEN: Siku hiyo miguu yake itasimama juu ya Mlima wa Mizeituni, mashariki mwa
    Yerusalemu, nao Mlima wa Mizeituni utagawanyika mara mbili kuanzia mashariki hadi
    magharibi, ukifanya bonde kubwa, nusu ya mlima ukisogea kuelekea kaskazini na
    nusu kuelekea kusini.
  bba-bba: Yen tɔ̃ɔ te, u koo win nɑɑsu sɔndi Olifin ɡuurɔ te tɑ wɑ̃ɑ Yerusɑlɛmun
    dee deeru, sɔ̃ɔ yɑri yeru ɡiɑ. Olifin ɡuu te, tɑ koo bɛsirɑ suunuɔ sɑɑ sɔ̃ɔ yɑri
    yerun di sere sɔ̃ɔ duu yerɔ. Wɔwi bɑkɑ yɑ koo yɑri ten suunu sɔɔ. Guu ten bee
    tiɑ yɑ koo dɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ kpɑ bee tiɑ yu mɑɑ dɑ sɔ̃ɔ yɛ̃sɑn mɔm dwɑru
    ɡiɑ.
  eng-KJVCPB: And his feet shall stand in that day upon the mount of Olives, Which
    is before Jerusalem on the east, And the mount of Olives shall cleave in the midst
    thereof toward the east and toward the west, And there shall be a very great valley;
    And half of the mountain shall remove toward the north, And half of it toward
    the south.
  luo-luo: Chiengʼno, Jehova Nyasaye nochungʼ ewi Got Zeituni mantiere yo wuok chiengʼ
    mar Jerusalem. To Got mar Zeituni-no nopogre nyadiriyo chakre wuok chiengʼ nyaka
    podho chiengʼ milos holo maduongʼ. Nus mar godno nomukre kochomo yo nyandwat,
    to nus machielo ochomo yo milambo.
  meu-meu: Una dina ai, ia aena na Olive ororona, Ierusalem vairanai, mairiveina kahana
    ai e miamu ḡauna, latanai bae hahedai; bona Olive ororona baine hepola parara,
    laurabada kahana amo ela bona lahara kahana; koura mai lababana ta baine hekara.
    Taunabunai Ororo kahana ta na mirigini kahana bainela, bona kahana ta na diho
    kahana bainela.
  npi-ULB: त्यस दिन उहाँले यरूशलेमको पूर्वतिर भएको जैतून डाँडामा आफ्ना खुट्टा टेक्‍नुहुनेछ
    । जैतून डाँडाको पूर्व र पश्‍चिम एउटा ठुलो बेँसीद्वारा दुई भाग हुनेछ र त्यस डाँडाको
    आधा भाग उत्तरतिर जानेछ र आधा भाग दक्षिणतिर जानेछ ।
  yor-yor: 'Ẹsẹ̀ rẹ̀ yóò sì dúró ni ọjọ́ náà lórí òkè Olifi, tí ó wà níwájú Jerusalẹmu
    ni ìlà-oòrùn, òkè Olifi yóò sì là á sí méjì, sí ìhà ìlà-oòrùn àti ìhà ìwọ̀-oòrùn,
    àfonífojì ńlá ńlá yóò wà: ìdajì òkè náà yóò sì ṣí síhà àríwá, àti ìdajì rẹ̀ síhà
    gúúsù.'
  pes-OPCB: در آن روز، او بر کوه زیتون که در سمت شرقی اورشلیم واقع شده است، خواهد
    ایستاد و کوه زیتون دو نصف خواهد شد و درهٔ بسیار وسیعی از شرق به غرب به وجود خواهد
    آورد، زیرا نصف کوه به طرف شمال و نصف دیگر آن به طرف جنوب حرکت خواهد کرد.
  tgl-ULB: Sa araw na iyon, tatayo ang kaniyang mga paa sa Bundok ng mga Olibo, na
    nasa tabi ng Jerusalem sa silangan. Ang Bundok ng mga Olibo ay mahahati sa pagitan
    ng silangan at ng kanluran sa pamamagitan ng isang napakalaking lambak, at kalahati
    ng bundok ay maililipat sa dakong hilaga at ang kalahati sa dakong timog.
  hui-hui: Horo uruni tagira ibirangi Anduane Homogo ibuni Yarusaleme tano kaware
    ni tagira ibiragohayagi Hari Olibe nene ngagoria holebira. Ani kagola Hari Olibe
    kago hanuni kambuluki howa amura haga haga biragola dindi ulini panda panda ona
    wu yu polebira. Hari hanuni kambuluki haragola mendego uyurayagi ha uyu halu mendego
    unurayagi ha unu holebira.
  mya-mya: ထို​အ​ခါ​ကိုယ်​တော်​သည်​ယေ​ရု​ရှ​လင် မြို့​၏​အ​ရှေ့​ဘက်​၌​ရှိ​သော​သံ​လွင်​တောင်
    ပေါ်​တွင်​ရပ်​တော်​မူ​သ​ဖြင့် သံ​လွင်​တောင် သည်​အ​ရှေ့​မှ​အ​နောက်​သို့​နှစ်​ခြမ်း​ကွဲ
    လျက်​ချိုင့်​ဝှမ်း​ကြီး​တစ်​ခု​ဖြစ်​ပေါ်​လာ လိမ့်​မည်။ တောင်​တစ်​ခြမ်း​သည်​မြောက်​ဘက်
    သို့​လည်း​ကောင်း၊ အ​ခြား​တစ်​ခြမ်း​သည် တောင်​ဘက်​သို့​လည်း​ကောင်း၊ ရွေ့​လျား သွား​လိမ့်​မည်။-
  bod-N: ཉིན་མོ་དེར། ཁོང་གི་ཞབས་ནི་ཡེ་རུ་སཱ་ལེམ་གྱི་ཁ་གཏད་དུ་ཤར་ཕྱོགས་ཀྱི་སྐྱུ་རུ་ཤིང་གི་རི་བོར་བཞེངས་ནས།
    སྐྱུ་རུ་ཤིང་གི་རི་བོ་འདི་དཀྱིལ་ནས་གས་ཤིང་། ཤར་ནས་ནུབ་ཀྱི་བར་དུ་ལུང་པ་ཤིན་ཏུ་ཆེན་པོ་ཞིག་འཐོན་པར་འགྱུར།
    ཡང་རི་བོའི་ཕྱེད་ཀ་ནི་བྱང་ཕྱོགས་སུ་སྤོ་བ་དང་ཕྱེད་ཀ་ལྷོ་ཕྱོགས་སུ་སྤོ་བའོ། །
  sna-sna: Pazuva iroro tsoka dzake dzichamira paGomo reMiorivhi, kumabvazuva kweJerusarema,
    uye Gomo reMiorivhi richapamuka napakati kubva kumabvazuva kusvikira kumadokero,
    pagoita mupata mukuru kwazvo, imwe hafu yegomo ichatsedukira kurutivi rwokumusoro
    uye imwe hafu ichatsedukira zasi.
  spa-BLM: Sus pies se posarán en aquel día sobre el Monte de los Olivos, que está
    delante de Jerusalén, al este; y el Monte de los Olivos se dividirá en dos, de
    este a oeste, formando un valle muy grande. La mitad del monte se desplazará hacia
    el norte, y la otra mitad hacia el sur.
  cac-cac: A d'a jun c'ual chi', ol em tec'tec' yoc d'a lum tzalan Olivo d'a yichan̈
    Jerusalén d'a stojolal b'aj sjavi c'u. Ol pojchaj snan̈al jun lum tzalan chi',
    ol jacvoc jun nivan ch'olan, scot d'a stojolal b'aj sjavi c'u, tz'ec'c'och d'a
    stojolal b'aj tz'em c'u. A nan̈aloc jun tzalan chi', ol b'atcan d'a stojolal norte,
    axo nan̈alxo, ol b'atcan d'a stojolal sur.
  swh-ULB: Siku hiyo miguu yake itasimama juu ya Mlima wa Mizeituni, uliopo kando
    ya Yerusalemu upande wa mashariki. Mlima wa Mizeituni utagawanyika katikati kati
    ya mashariki na magharibi kwa bonde kubwa sana na nusu ya mlima itarudi nyuma
    kuelekea kaskazini na nusu kuelekea kusini.
  bel-bel: І стануць ногі Ягоныя ў той дзень на гары Елеонскай, якая перад абліччам
    Ерусаліма на ўсход; і раздвоіцца гара Елеонская ад усходу да захаду даволі вялікаю
    далінаю, і палавіна гары адыдзе на поўнач, а палавіна яе - на поўдзень.
  deu-ELBBK: Und seine Füße werden an jenem Tag auf dem Ölberg stehen, der vor Jerusalem
    nach Osten liegt; und der Ölberg wird sich in der Mitte spalten nach Osten und
    nach Westen hin, zu einem sehr großen Tale, und die Hälfte des Berges wird nach
    Norden und seine andere Hälfte nach Süden weichen.
  mbb-OT: Dutun he andew, edhitindeg sikandin diyà te Buvungan te menge Olibo, he
    ziyà te zapit te edsilaan te Jerusalem. Egketevì heini he vuvungan ne egkeliwazà
    puun te edsilaan pehendiyà te edsenlepan. Is liwazà dutun te vuvungan ne ebpekeendud
    pehendiyà te zizaya ne is sevaha pa he liwazà, ne ebpekeendud pehendiyà te divavà.
    Umbe egkehimu he meluag he suǥud is diyà te teliwazà kayi.
  mal-2015: അന്നാളിൽ അവന്റെ കാൽ യെരൂശലേമിന്നെതിരെ കിഴക്കുള്ള ഒലിവുമലയിൽ നില്ക്കും;
    ഒലിവുമല കഴിക്കുപടിഞ്ഞാറായി നടുവെ പിളർന്നുപോകും; ഏറ്റവും വലിയോരു താഴ്‌വര ഉളവായ്‌വരും;
    മലയുടെ ഒരു പാതി വടക്കോട്ടും മറ്റെ പാതി തെക്കോട്ടും വാങ്ങിപ്പോകും.
  rmc-rmc: Andre oda džives ačhela le pindrenca pro Olivovo Verchos, so hino pro vichodos
    le Jeruzalemostar. O Olivovo Verchos pharola pro jepaš – le vichodostar dži o
    zapados – a kerela pes igen bari dolina. Jepaš verchos džala pro severos a jepaš
    pro juhos.
  nlg-nlg: Mi tana bongi vagana keri, agaia ke tuguru tana gotu ni olive, keri ke,
    tavoka tana rua na levu i paleva uluna, ni paleva bokona nia boboko sule ngangata.
    Na levuna na gotu ke ghadaru sapa i sodulau. Mana levuna ke ghadara vaa sodu longana.
  pes-OPV: و در آن روزپایهای او بر کوه زیتون که از طرف مشرق به مقابل اورشلیم است خواهد
    ایستاد و کوه زیتون درمیانش از مشرق تا مغرب منشق شده، دره بسیارعظیمی خواهد شد و
    نصف کوه بطرف شمال ونصف دیگرش بطرف جنوب منتقل خواهدگردید.
  ron-1924: 'Пичоареле Луй вор ста ын зиуа ачея пе Мунтеле Мэслинилор, каре есте ын
    фаца Иерусалимулуй, спре рэсэрит; Мунтеле Мэслинилор се ва деспика ла мижлок,
    спре рэсэрит ши спре апус, ши се ва фаче о вале фоарте маре: жумэтате дин мунте
    се ва траӂе ынапой спре мязэноапте, яр жумэтате, спре мязэзи.'
  ben-OBCV: সেদিন তিনি এসে জেরুশালেমের পূর্বদিকে জৈতুন পাহাড়ের উপরে দাঁড়াবেন, তাতে
    জৈতুন পাহাড় পূর্ব থেকে পশ্চিমে দুই ভাগে বিভক্ত হয়ে যাবে এবং অর্ধেক উত্তরে ও
    অর্ধেক দক্ষিণে সরে গিয়ে একটি বড়ো উপত্যকা সৃষ্টি করবে।
  som-som: Oo maalintaas cagihiisu waxay ku istaagi doonaan Buur Saytuun, taasoo Yeruusaalem
    ka horraysa oo xagga bari ka xigta, oo Buur Saytuunna dhexday uga kala dillaaci
    doontaa xagga bari iyo xagga galbeed, oo waxaa jiri doonta dooxo aad u weyn, oo
    buurta badhkeed wuxuu u durki doonaa xagga woqooyi, oo badhkeeda kalena wuxuu
    u durki doonaa xagga koonfureed.
  lat-VUC: 'Et stabunt pedes ejus in die illa super montem Olivarum, qui est contra
    Jerusalem ad orientem: et scindetur mons Olivarum ex media parte sui ad orientem
    et ad occidentem, prærupto grandi valde: et separabitur medium montis ad aquilonem,
    et medium ejus ad meridiem.'
  eng-ASVBT: And his feet shall stand in that day upon the mount of Olives, which
    is before Jerusalem on the east; and the mount of Olives shall be cleft in the
    midst thereof toward the east and toward the west, and there shall be a very great
    valley; and half of the mountain shall remove toward the north, and half of it
    toward the south.
  ita-1885: E i suoi piedi si fermeranno in quel giorno sopra il monte degli Ulivi,
    che è dirincontro a Gerusalemme, dal Levante; e il monte degli Ulivi sarà fesso
    per la metà, dal Levante al Ponente; e vi si farà una grandissima valle; e la
    metà del monte si ritrarrà verso il Settentrione, e l'altra sua metà verso il
    Mezzodì.
  eng-LXXUP: And his feet shall stand in that day on the mount of Olives, which is
    before Jerusalem on the east, and the mount of Olives shall cleave asunder, half
    of it toward the east and the west, a very great division; and half the mountain
    shall lean to the north, and half of it to the south.
  eng-ULB: On that day his feet will stand on the Mount of Olives, which is beside
    Jerusalem to the east. The Mount of Olives will be split in half between the east
    and the west by a very great valley and half of the mountain will go back toward
    the north and half toward the south.
  spa-VBL: Ese día, sus pies estarán sobre el monte de los olivos, que da la cara
    a Jerusalén, hacia el Este. El Monte de los Olivos se partirá en dos, la mitad
    hacia el norte, y la otra mitad hacia el sur, creando un valle amplio de Este
    a Oeste.
  fra-_FOB: Ses pieds se poseront, en ce jour-là, sur la montagne des Oliviers qui
    est en face de Jérusalem, à l'orient; et la montagne des Oliviers se fendra par
    le milieu, à l'orient et à l'occident, et il s'y fera une très grande vallée;
    et la moitié de la montagne se retirera vers l'Aquilon et l'autre moitié vers
    le midi.
  mal-mal: ആ നാളിൽ അവന്റെ കാൽ യെരൂശലേമിനെതിരെ കിഴക്കുള്ള ഒലിവുമലയിൽ നില്ക്കും; ഒലിവുമല
    കിഴക്കുപടിഞ്ഞാറായി നടുവേ പിളർന്നുപോകും; ഏറ്റവും വലിയൊരു താഴ്വര ഉളവായി വരും; മലയുടെ
    ഒരു പകുതി വടക്കോട്ടും മറ്റേ പകുതി തെക്കോട്ടും നീങ്ങിപ്പോകും.
  urd-GVR: Us din us ke pāṅw Yarūshalam ke mashriq meṅ Zaitūn ke pahāṛ par khaṛe hoṅge.
    Tab pahāṛ phaṭ jāegā. Us kā ek hissā shimāl kī taraf aur dūsrā junūb kī taraf
    khisak jāegā. Bīch meṅ mashriq se maġhrib kī taraf ek baṛī wādī paidā ho jāegī.
  suz-BL: मेको नाक्‍त आ खोइलीमी यरूसलेम आ ङोंइती पूर्ब गे बाक्‍शो जैतून डांडा कली
    थेक्‍ब। मिनु जैतून डांडा आ पूर्ब रे पच्‍छिम सम्‍म ठेयब पा जेप्‍ब। मिनु डांडा उइक्‍थ
    उत्तर गे नु उइक्‍थ दक्‍खिन गे दुम्‍शा बाक्‍ब। मिनु दातेमी ठेयब बेंसी का दुम्‍ब।
  eng-NOY: And his feet shall stand in that day upon the Mount of Olives, Which is
    before Jerusalem on the east; And the Mount of Olives shall be cloven in the middle
    of it, eastward and westward, Into a very great valley; And half of the mountain
    shall remove toward the north, And half of it toward the south.
  ita-1927: I suoi piedi si poseranno in quel giorno sul monte degli Ulivi ch’è dirimpetto
    a Gerusalemme a levante, e il monte degli Ulivi si spaccherà per il mezzo, da
    levante a ponente, sì da formare una gran valle, e metà del monte si ritirerà
    verso settentrione, e l’altra metà verso mezzogiorno.
  ckb-ckb: لەو ڕۆژەدا پێیەکانی لەسەر کێوی زەیتوون دەوەستن، ڕۆژهەڵاتی ئۆرشەلیم، ئینجا
    کێوی زەیتوون لە ناوەڕاستەوە شەق دەبێت، لە ڕۆژهەڵاتەوە بۆ ڕۆژئاوا، دەبێتە دۆڵێکی
    زۆر گەورە، نیوەی چیاکە دەگوازرێتەوە باکوور و نیوەکەی دیکەشی باشوور.
  eng-BBE: And in that day his feet will be on the Mount of Olives, which is opposite
    Jerusalem on the east, and the Mount of Olives will be parted in the middle to
    the east and to the west, forming a very great valley; and half the mountain will
    be moved to the north and half of it to the south.
  kan-OKCV: ಆ ದಿವಸದಲ್ಲಿ ಆತನ ಪಾದಗಳು ಯೆರೂಸಲೇಮಿನ ಮುಂದೆ ಪೂರ್ವದಿಕ್ಕಿನಲ್ಲಿರುವ ಓಲಿವ್ ಮರಗಳ
    ಗುಡ್ಡದ ಮೇಲೆ ನಿಲ್ಲುವುವು. ಆ ಗುಡ್ಡವು, ಅದರ ನಡುವೆಯಿಂದ ಪೂರ್ವಕ್ಕೂ ಪಶ್ಚಿಮಕ್ಕೂ ಸೀಳಿ ಬಹುದೊಡ್ಡ
    ತಗ್ಗಾಗುವುದು. ಅರ್ಧ ಗುಡ್ಡವು ಉತ್ತರಕ್ಕೂ ಅರ್ಧ ದಕ್ಷಿಣಕ್ಕೂ ಸರಿದುಕೊಳ್ಳುವುದು.
  tam-2017: அந்நாளிலே அவருடைய பாதங்கள் கிழக்கே எருசலேமிற்கு எதிரே இருக்கிற ஒலிவமலையின்மேல்
    நிற்கும்; அப்பொழுது மகா பெரிய பள்ளத்தாக்கு உண்டாகும்படி ஒலிவமலை தன் மையத்திலே
    கிழக்கு மேற்காக எதிராகப் பிளந்துபோகும்; அதினாலே, ஒரு பாதி வடபக்கத்திலும் ஒரு பாதி
    தென்பக்கத்திலும் சாயும்.
  spa-RV-1909: 'Y afirmaránse sus pies en aquel día sobre el monte de las Olivas,
    que está en frente de Jerusalem á la parte de oriente: y el monte de las Olivas,
    se partirá por medio de sí hacia el oriente y hacia el occidente, haciendo un
    muy grande valle; y la mitad del monte se apartará hacia el norte, y la otra mitad
    hacia el mediodía.'
  ron-BTF: Şi picioarele lui vor sta în acea zi pe muntele Măslinilor, care este înaintea
    Ierusalimului, la est, şi muntele Măslinilor se va despica în mijlocul său spre
    est şi spre vest, şi va fi o vale foarte mare; şi jumătate din munte se va retrage
    spre nord şi jumătate din el spre sud.
  eng-WEBP: His feet will stand in that day on the Mount of Olives, which is before
    Jerusalem on the east; and the Mount of Olives will be split in two from east
    to west, making a very great valley. Half of the mountain will move toward the
    north, and half of it toward the south.
  eng-FBV: On that day his feet will stand on the Mount of Olives which faces Jerusalem
    to the east. The Mount of Olives will split apart, with half moving north and
    half moving south, creating a wide valley from east to west.
  nld-1939: Op die dag zullen zijn voeten op de Olijfberg staan, die ten oosten van
    Jerusalem ligt! Dan splijt de Olijfberg middendoor, van het oosten naar het westen,
    door een onmetelijk dal; de ene helft van de berg wijkt uit naar het noorden,
    naar het zuiden de andere.
  nch-BL: Ipan nopa tonali TOTECO hualas huan moquetzas ipan nopa tepet cati itoca
    Olivos cati mocahua iixmelac altepet Jerusalén ica campa hualquisa tonati. Huan
    nopa tepet Olivos motajcoitas huan mochihuas se hueyi tamayamit cati ajsis hasta
    campa hualquisa tonati huan hasta campa oncalaqui. Huan quej nopa, tajco ten nopa
    tepet mocahuas ica huejcapa, huan tajco mocahuas ica tatzinta.
  vie-1934: Trong ngày đó, chơn Ngài sẽ đứng trên núi ô-li-ve, là núi đối ngang Giê-ru-sa-lem
    về phía đông; và núi ô-li-ve sẽ bị xé ra chính giữa về phía đông và phía tây,
    đến nỗi thành ra một trũng rất lớn; phân nửa núi dời qua phương bắc, phân nửa
    dời qua phương nam.
  hin-CV: उस दिन याहवेह येरूशलेम के पूर्व में जैतून पहाड़ पर जा खड़े होंगे, और जैतून
    पहाड़ पूर्व और पश्चिम दो भाग में बंट जाएगा और बीच में एक बड़ी घाटी बन जाएगी, जिससे
    आधा पहाड़ उत्तर की ओर तथा आधा पहाड़ दक्षिण की ओर हट जाएगा.
  spa-BES: Y en ese día sus pies estarán en el Monte de los Olivos, que está enfrente
    de Jerusalén al este, y el Monte de los Olivos se dividirá en el medio hacia el
    este y hacia el oeste, formando un valle muy grande; y la mitad de la montaña
    se moverá hacia el norte y la mitad hacia el sur.
  tdx-tdx: Hijohañe ambone’ i vohin’ Olive miatreke Ierosalaime maniñanañey o fandia’eo
    amy àndroy, vaho hi­tserak’ añivo’e eo i vohin’ Olivey boak’ atiñanañe pak’ ahandrefa;
    kanao ho tendreke eo ty vavatane jabajaba; hiveve mañavaratse ty vaki’ i vohitsey,
    naho hañatimo ka i vaki’ey.
  tha-KJV: ในวันนั้นพระบาทของพระองค์จะยืนอยู่​ที่​ภู​เขามะกอกเทศ ซึ่งอยู่​หน​้าเมืองเยรูซาเล็​มด​้านตะวันออก
    และภูเขามะกอกเทศนั้นจะแยกออกตรงกลางจากทิศตะวันออกไปทิศตะวันตก โดยมีหุบเขากว้างมากคั่นอยู่
    ภู​เขาครึ่งหนึ่งจึงจะถอยไปทางเหนือ และอีกครึ่งหนึ่งจะถอยไปทางใต้
  por-BR-2018: E naquele dia seus pés estarão sobre o monte das Oliveiras, que está
    em frente de Jerusalém ao oriente; e o monte das Oliveiras se fenderá por meio
    para oriente e para o ocidente, fazendo um vale muito grande; e metade do monte
    se moverá ao norte, e a outra metade ao sul.
  deu-ELO: Und seine Füße werden an jenem Tage auf dem Ölberge stehen, der vor Jerusalem
    gegen Osten liegt; und der Ölberg wird sich in der Mitte spalten nach Osten und
    nach Westen hin, zu einem sehr großen Tale, und die Hälfte des Berges wird nach
    Norden und seine andere Hälfte nach Süden weichen.
  eng-WYC-2018: And his feet shall stand in that day on the hill of Olives, which
    is against Jerusalem at the east. And the hill of Olives shall be parted of the
    middle part thereof to the east, and to the west, by full great before-breaking;
    and the half of the hill shall be departed to the north, and the half thereof
    to the south. (And his feet shall stand that day on the Mount of Olives, which
    is toward Jerusalem at the east. And the Mount of Olives shall be divided at its
    middle to the east, and to the west, by a very great breaking, or a very great
    earthquake; and half of the mountain shall be removed to the north, and half of
    it to the south.)
  epo-epo: Liaj piedoj en tiu tempo stariĝos sur la Monto de Olivoj, kiu estas antaŭ
    Jerusalem oriente; kaj la Monto de Olivoj disfendiĝos en la mezo en du partojn,
    de oriento ĝis okcidento, tiel, ke fariĝos tre granda valo, unu duono de la monto
    forŝoviĝos norden kaj la dua duono suden.
  uig-PIN: Uning putliri xu küni Yerusalemning xǝrⱪiy tǝripining ǝng aldi bolƣan Zǝytun
    teƣida turidu; xuning bilǝn Zǝytun teƣi otturidin xǝrⱪ wǝ ƣǝrb tǝrǝpkǝ yerilidu;
    zor yoƣan bir jilƣa pǝyda bolidu; taƣning yerimi ximal tǝrǝpkǝ, yerimi jǝnub tǝrǝpkǝ
    yɵtkilidu.
  beo-beo: Amo esoha, E da Olife Goumi (Yelusaleme ea guma:dini la:idi diala) amo
    da:iya lelumu. Amasea, Olife Goumi da mogoa odahidale, gusudili asili, guma:dini
    sa:ili, fago bagadedafa dogoa dialebe ba:mu. Goumi mogi na:iyado da ga (south)
    amoga gasi gamu. Amola na:iyado da ga (north) amoga gasi gamu.
  tpi-OTNT: Long dispela taim bilong trabel Bikpela bai i sanap long maunten Oliv
    klostu long Jerusalem long hap sankamap. Na bai maunten Oliv i bruk namel na i
    kamap tupela hap, na bikpela ples daun bai i stap namel. Hap maunten bai surik
    i go long hap not na hap bai i surik i go long hap saut.
  hau-SA: A ranan nan ƙafafunsa za su tsaya a kan Dutsen Zaitun, gabas da Urushalima,
    za a kuma tsage Dutsen Zaitun kashi biyu daga gabas zuwa yamma, yă zama babban
    kwari, rabin dutsen zai matsa zuwa wajen arewa, rabi kuma zai matsa zuwa wajen
    kudu.
  uig-LAT: Uning putliri shu küni Yérusalémning sherqiy teripining eng aldi bolghan
    Zeytun téghida turidu; shuning bilen Zeytun téghi otturidin sherq we gherb terepke
    yérilidu; zor yoghan bir jilgha peyda bolidu; taghning yérimi shimal terepke,
    yérimi jenub terepke yötkilidu.
  nde-nde: Ngalelolanga inyawo zakhe zizakuma phezu kwentaba yama-Oliva, empumalanga
    kweJerusalema njalo intaba yama-Oliva izadabuka phakathi kusuka empumalanga kusiya
    entshonalanga, kudaleke isigodi esikhulu, ingxenye yentaba isudukele enyakatho,
    enye ingxenye yentaba iye enyakatho kuthi enye ingxenye isondele eningizimu.
  ton-ton: 'Pea ʻe tuʻu hono vaʻe ki he moʻunga ʻoe ʻOlive ʻi he ʻaho ko ia, ʻaia
    ʻoku tuʻu ʻi he ʻao ʻo Selūsalema, ʻi hono potu hahake, pea ʻe mafahi ua ʻi loto
    ʻae moʻunga ʻoe ʻOlive ki he potu hahake mo e potu lulunga, pea ʻe hoko ia ko
    e teleʻa lahi ʻaupito: pea ʻe hiki ʻa hono vaeua ʻoe moʻunga ki he tokelau, pea
    ko hono vahe ʻe taha ki he potu tonga.'
  ces-1613: I stanou nohy jeho v ten den na hoře Olivetské, kteráž jest naproti Jeruzalému
    od východu, a rozdvojí se hora Olivetská napoly k východu a k západu údolím velmi
    velikým, a odstoupí díl té hory na půlnoci, a díl její na poledne.
  eng-WMB: His feet will stand in that day on the Mount of Olives, which is before
    Jerusalem on the east; and the Mount of Olives will be split in two from east
    to west, making a very great valley. Half of the mountain will move toward the
    north, and half of it toward the south.
  tam-TCV: அந்த நாளில் அவருடைய கால்கள் எருசலேமுக்குக் கிழக்கேயுள்ள ஒலிவமலையின்மேல்
    நிற்கும். அப்பொழுது ஒலிவமலையானது கிழக்கு மேற்கு என இரண்டாகப் பிளக்கப்படும். ஒரு
    பெரும் பள்ளத்தாக்கு உண்டாகி அம்மலையின் அரைப்பங்கு வடக்குப் புறமாகவும், மற்ற அரைப்பங்கு
    தெற்குப் புறமாகவும் பிரிந்து விலகும்.
  ceb-ULB: Nianang adlawa ang iyang mga tiil motindog didto sa Bukid sa mga Olibo,
    nga anaa sa sidlakang bahin sa Jerusalem. Matunga ang Bukid sa Olibo taliwala
    sa sidlakan ug kasadpan ug mahimong dako nga walog ug ang katunga sa bukid mosibog
    sa amihan ug ang katunga mosibog sa habagatan.
  pol-UBG: I jego nogi staną w tym dniu na Górze Oliwnej, która leży naprzeciw Jerozolimy
    od strony wschodniej, a Góra Oliwna rozpadnie się na pół, na wschód i na zachód,
    tworząc wielką dolinę; i połowa tej góry cofnie się na północ, a połowa jej –
    na południe.
  urd-GVU: اُس دن اُس کے پاؤں یروشلم کے مشرق میں زیتون کے پہاڑ پر کھڑے ہوں گے۔ تب
    پہاڑ پھٹ جائے گا۔ اُس کا ایک حصہ شمال کی طرف اور دوسرا جنوب کی طرف کھسک جائے گا۔
    بیچ میں مشرق سے مغرب کی طرف ایک بڑی وادی پیدا ہو جائے گی۔
  eng-OEBCW: On that day his feet will stand on the Mount of Olives, (which is opposite
    Jerusalem, on the east). The Mount of Olives will be split into halves, from east
    to west, by an exceedingly great valley; and half of the mountain will slide northwards
    and half southwards.
  deu-1912: Und seine Füße werden stehen zu der Zeit auf dem Ölberge, der vor Jerusalem
    liegt gegen Morgen. Und der Ölberg wird sich mitten entzwei spalten, vom Aufgang
    bis zum Niedergang, sehr weit voneinander, daß sich eine Hälfte des Berges gegen
    Mitternacht und die andere gegen Mittag geben wird.
  kan-2017: ಯೆರೂಸಲೇಮಿನ ಪೂರ್ವದಿಕ್ಕಿಗೆ ಎದುರಾಗಿರುವ ಎಣ್ಣೆಯ ಮರಗಳ ಗುಡ್ಡದ ಮೇಲೆ ಆತನ ಪಾದಗಳು
    ನಿಂತಿರಲು, ಆ ಗುಡ್ಡವು ಪೂರ್ವದಿಂದ ಪಶ್ಚಿಮದ ಉದ್ದಕ್ಕೂ ಸೀಳಿಹೋಗಿ ಮಧ್ಯದಲ್ಲಿ ದೊಡ್ಡ ಡೊಂಗರವಾಗುವುದು.
    ಗುಡ್ಡದ ಅರ್ಧಭಾಗವು ಉತ್ತರಕ್ಕೂ, ಅರ್ಧಭಾಗವು ದಕ್ಷಿಣಕ್ಕೂ ಸರಿದುಕೊಳ್ಳುವುದು.
  yap-yap: Rofen nem e ra sak’iy nga daken fare Burey ni Olive, ni bay ko ngek u Jerusalem.
    Ma aram e fare Burey ni Olive e bayi sey ko ngek i yan ko ngal nge ruw raba’,
    me aw ba loway nib ga’ u thilin. Barba’ fare burey e ra kan, ko lel’och, ma barba’
    riy e ra kan ko yimuch.
  hlt-MCSB: Te khohnin ah tah khothoeng neh Jerusalem dan kah olive tlang ah a kho
    neh pai ni. Olive tlang a rhakthuem ah khocuk lamloh khotlak duela rhek ni. Kolrhawk
    te bahoeng len ni. Tlang rhakthuem te tlangpuei la, a rhakthuem te tuithim la
    nong ni.
  mdy-ETH: ዬኖ ዓቦ ናንጊና ናንጋ ጎዳሢ ዬሩሳላሜኮ ዓባ ኬስካ ባንፃ ዓኣ ሪሚቶ ዹካ ኬስኪ ዔቃንዳኔ፤ ዒማና ዬይ ሪሚቶ ዹካ
    ዓባ ኬስካ ባንፃፓ ዴንዲ ዓባ ጌላ ባንፆ ሄላንዳኣና ዳልጊ ዶኦቺ ማዒ ላምዖ ፓቂንታንዳኔ፤ ዬያሮ ዬያ ዹኮኮ ሄካሢ ኬዶ ዛሎ
    ባንሢ፥ ዛላ ዾኦሎ ዛሎ ባንሢ ዶጫንዳኔ።
  twi-ASANTE: Saa ɛda no, ɔde nʼanammɔn bɛsisi Ngo Bepɔ a ɛwɔ Yerusalem apueeɛ fam
    no so, na Ngo Bepɔ no mu bɛpae mmienu afiri apueeɛ fam akɔsi atɔeɛ fam na ayɛ
    bɔnhwa kɛseɛ. Ɛbɛma bepɔ no fa akɔ atifi fam, na ɛfa nso akɔ anafoɔ fam.
  eng-WEBU: His feet will stand in that day on the Mount of Olives, which is before
    Jerusalem on the east; and the Mount of Olives will be split in two from east
    to west, making a very great valley. Half of the mountain will move toward the
    north, and half of it toward the south.
  spa-PDDPT: Aquel día sus pies se posarán sobre la Montaña de los Olivos, que está
    frente a Jerusalén, al oriente. La Montaña será partida por el medio, y quedará
    un gran valle del este al oeste. La mitad de la montaña se apartará hacia el norte
    y la otra mitad hacia el sur.
  gun-gun: Ha'e va'e ára ma Senhor hi'aĩ 'rã Jerusalém regua kuaray oua katy Oliveiras
    yvyty oĩ va'e áry. Ha'e ramo ha'e va'e yvyty ma xapy'a 'rã ovo mbyte rupi, kuaray
    oua katy gui oikea katy peve. Ha'e rami vy yvyty mbyte rupi ojekuaa 'rã peteĩ
    yvy'ã ugua, mba'eta yvyty mbytekue oja'o 'rã kuaray ijapu'a'ia katy, ha'e rã hovaikue
    ma kuaray puku-a katy 'rã oo.
  agu-BL: Le yi jun k'eja'tz cu'ul txiclok wi yi ju'wtz Oliw, yi cho'n at swutz len
    Jerusalén, nin sjalok jun siwun yi cho'n xe'tok tzaj lilen nin cho'n tz'ul tzajk
    jalen Jerusalén. Sjatxe' tib yi jun ju'wtza'tz yi na bi'aj Oliw. Jalaj mben ẍkansal
    tib leje'nak, nin yi jalajt licu'nak.
  ilo-ULB: Iti dayta nga aldaw, agtakderto isuna iti tapaw ti Bantay Olibo iti abay
    ti Jerusalem iti daya. Maguduanto ti Bantay Olibo iti dua a paset manipud iti
    daya nga agpalaud ket addanto nalawa a tanap iti baetna, ket umalisto ti kagudua
    ti bantay nga agpaamianan ken ti kagudua nga agpaabagatan.
  kpg-kpg: I di madagoaa deelaa, gei Mee gaa duu i hongo di Gonduu Olib, gi baahi
    dua o Jerusalem. Gei di Gonduu Olib ga haahi lua go di gowaa baba damana e mahaa
    mai dua gaa tugi i dai. Dahi baahi e lua o di gonduu ga menege gi ngeia, gei di
    baahi dela i golo ga menege gi ngaaga.
  uig-ARA: ئۇنىڭ پۇتلىرى شۇ كۈنى يېرۇسالېمنىڭ شەرقىي تەرىپىنىڭ ئەڭ ئالدى بولغان زەيتۇن
    تېغىدا تۇرىدۇ؛ شۇنىڭ بىلەن زەيتۇن تېغى ئوتتۇرىدىن شەرق ۋە غەرب تەرەپكە يېرىلىدۇ؛
    زور يوغان بىر جىلغا پەيدا بولىدۇ؛ تاغنىڭ يېرىمى شىمال تەرەپكە، يېرىمى جەنۇب تەرەپكە
    يۆتكىلىدۇ.
  sus-sus: Na lɔxɔɛ Ala tima nɛ Oliwi geya fari, naxan na Darisalamu ya ra sogetede
    mabiri. Oliwi geya ibɔɔma nɛ a tagi, kelife sogetede han sogegorode. Gulunba luma
    nɛ geya firin tagi, keren na kɔɔla ma, keren na yirefanyi ma.
  pon-2006: Ni ahnsowo e pahn ket pohn Nahnahn Olip, palimesehn Serusalem. Eri, Nahnahn
    Olip pahn pwalpeseng wiahda riau sang palimese lellahng palikapi oh wahu kalaimwun
    ehu nanpwung. Apali nahnao pahn tohreklahng paliepeng, oh apali ong palieir.
  ksd-ksd: Ma ta nam ra bung ta kauna na tur ta ra Luana na Oliva, nina i maravai
    Ierusalem ta ra papar a taur, ma ra Luana na Oliva na tapelegi, ma tika na ngala
    na male na vana rikai livuan ta ra papar a taur ma ta ra papar a taoai; ma tika
    na ngungu luana na kakari uro ta ra papar a labur, ma ta ra ngungu na kakari uro
    ta ra papar a taubar.
  grc-BRENT: Καὶ στήσονται οἱ πόδες αὐτοῦ ἐν τῇ ἡμέρᾳ ἐκείνῃ ἐπὶ τὸ ὄρος τῶν ἐλαιῶν,
    τὸ κατέναντι Ἱερουσαλὴμ ἐξ ἀνατολῶν· καὶ σχισθήσεται τὸ ὄρος τῶν ἐλαιῶν, τὸ ἥμισυ
    αὐτοῦ πρὸς ἀνατολὰς καὶ θάλασσαν, χάος μέγα σφόδρα· καὶ κλινεῖ τὸ ἥμισυ τοῦ ὄρους
    πρὸς τὸν βοῤῥᾶν, καὶ τὸ ἥμισυ αὐτοῦ πρὸς Νότον.
  ind-AYT: Pada hari itu, kaki-Nya akan berjejak di Bukit Zaitun yang terletak di
    depan Yerusalem di sebelah timur. Bukit Zaitun itu akan terbelah dua dari timur
    ke barat sehingga menjadi suatu lembah yang sangat besar. Separuh dari bukit itu
    akan bergeser ke utara dan separuhnya ke sebelah selatan.
  nya-nya: Tsiku limenelo adzayimirira pa Phiri la Olivi, kummawa kwa Yerusalemu,
    ndipo Phiri la Olivilo lidzagawikana pawiri kuyambira kummawa mpaka kumadzulo,
    kupanga chigwa chachikulu, kuchititsa kuti theka la phiri lisunthire kumpoto ndi
    linalo kummwera.
  hrv-hrv: 'Noge će mu, u dan onaj, stajati na Gori maslinskoj koja je nasuprot Jeruzalemu
    na istoku. I raskolit će se Gora maslinska po srijedi, između istoka i zapada,
    u golemu dolinu: jedna će se polovina pomaknuti na sjever, druga na jug.'
  mps-mps: Te sęgę pedalubo sogo Genuai Bidi te bulu du Oliv pąde te Jerusalem
    giliga pedalubo badu dolaluaibao. Tama te bulu du Oliv si badu pedasa pelama,
    tama genuai bulu odogo te tomode elaluaibao. Te bulu du me badu pedai te bugasa
    te not badu peyu, te me badu pedai te saut badu pedasa paibao.
  tpi-tpi: Long dispela taim bilong trabel Bikpela bai i sanap long maunten Oliv klostu
    long Jerusalem long hap sankamap. Na bai maunten Oliv i bruk namel na i kamap
    tupela hap, na bikpela ples daun bai i stap namel. Hap maunten bai surik i go
    long hap not na hap bai i surik i go long hap saut.
  dan-1931: På hin Dag står hans Fødder på Oliebjerget østen for Jerusalem, og Oliebjerget
    skal revne midt over fra Øst til Vest og danne en vældig Dal, idet Bjergets ene
    Halvdel viger mod Nord, den anden mod Syd.
  vie-OVCB: Trong ngày ấy, chân Ngài đứng trên Núi Ô-liu, về phía đông Giê-ru-sa-lem.
    Và Núi Ô-liu sẽ bị chẻ ra làm đôi, tạo nên một thung lũng lớn chạy dài từ đông
    sang tây. Nửa núi sẽ dời về phía bắc, và nửa kia dời về phía nam.
  guj-2017: તે દિવસે તેમના પગ યરુશાલેમની પૂર્વમાં આવેલા જૈતૂનના પર્વત ઉપર ઊભા રહેશે.
    જૈતૂન પર્વત પૂર્વ તથા પશ્ચિમ વચ્ચે અડધો અડધ વિભાજિત થઈ જશે અને બહુ મોટી ખીણ થઈ
    જશે, અડધો પર્વત ઉત્તર તરફ અને બાકીનો અડધો દક્ષિણ તરફ પાછો જશે.
  pon-2006A: Ni ahnsowo e pahn ket pohn Nahnahn Olip, palimesehn Serusalem. Eri, Nahnahn
    Olip pahn pwalpeseng wiahda riau sang palimese lellahng palikapi oh wahu kalaimwun
    ehu nanpwung. Apali nahnao pahn tohreklahng paliepeng, oh apali ong palieir.
  por-BRBSL: Seus pés estarão naquele dia no Monte das Oliveiras, que está diante
    de Jerusalém no leste; e o Monte das Oliveiras será dividido em dois de leste
    a oeste, formando um vale muito grande. Metade da montanha se moverá para o norte,
    e a outra metade para o sul.
  eng-OEBUS: On that day his feet will stand on the Mount of Olives, (which is opposite
    Jerusalem, on the east). The Mount of Olives will be split into halves, from east
    to west, by an exceedingly great valley; and half of the mountain will slide northwards
    and half southwards.
  cth-cth: Hote hnin nah, a khok hoi Jerusalem kanîtholah Olive Mon dawk kangdue han.
    Olive Mon teh kanîtho hoi kanîloum totouh a lungui vah kâbawng vaiteh, ayawn kalen
    poung lah a coung han. Mon tangawn teh atunglah thoseh, tangawn teh akalah thoseh,
    a kâtahruet han.
  twi-twi: Saa da no, ɔde nʼanammɔn besisi Ngo Bepɔw a ɛwɔ Yerusalem apuei fam no
    so, na Ngo Bepɔw no mu bɛpae abien afi apuei fam akosi atɔe fam na ayɛ obon kɛse.
    Ɛbɛma bepɔw no fa akɔ atifi fam, na fa nso akɔ anafo fam.
  hlt-hlt: Te khohnin ah tah khothoeng neh Jerusalem dan kah olive tlang ah a kho
    neh pai ni. Olive tlang a rhakthuem ah khocuk lamloh khotlak duela rhek ni. Kolrhawk
    te bahoeng len ni. Tlang rhakthuem te tlangpuei la, a rhakthuem te tuithim la
    nong ni.
  tbz-SIM: Dɛ yiè n nɑɑ̀cɛ̀tɛ̀ bo nɑ odìfíè tɑ̃rì dìì bo Sedisɑdɛmmu donfũ̀ɔ̃̀, kɛ̀
    dìi yɑtɛ́ di cuokɛ̀ diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ nɛ̀ dì tɑɑ̀ kɛ̀, kɛ̀ dɛ̀ɛ nɑɑ́
    nkubiriku diɛkù kɛ̀ diwɛtirì dìmɑ́ɑ̀ fũtɛ kubɑkù yoú bíɛ́kɛ̀ kɛ̀ ditɛrìi fũtɛ
    kucɑ̃̀nku.
  msy-2020: Mɨdorozim otivir dughiar kamɨn, Ikiavɨra Itir God dɨkavigh, Jerusalemɨn
    boroghɨn Olivɨn Mɨghsɨam gisɨn tughɨv ikiam. Olivɨn Mɨghsɨam a Jerusalemɨn aruem
    anadi naghɨn iti. Eghtɨ Olivɨn Mɨghsɨam tongɨra bighɨva, akuar pumuning otoghtɨ,
    mɨghsɨar akua tam mangɨ sautɨn amadaghan otoghtɨ, an akuar vuem notɨn amadaghan
    ikiam. Eghtɨ aningɨn tɨzimningɨn danganir zarir ekiam ikiam.
  dop-dop: Wɑɑtʋ ɩnəɣɩ ɩ kɑ́ tənɩ ɩ nɔɔhəlɛ kɛ Olifinɑɑ pulɑɣɑ tɔɔ kɛ́ Yosɑlɛm kiŋ
    kɛ ilim təlɩɩlɛ tɔɔ. Pulɑɣɑ kɑ́ fɑɣɑ nɑ kɑ́ təŋ ilim. Ɩlɛnɑ hɔɣɔlʋɣʋ lɛŋkʋ nɑ́ɑ́
    məŋnɑ ilim mpətəŋ nɑ lɛŋkʋ nɑ pə ntɔɣɔŋ.
  azb-azb: O gün Onun ayaqları Yerusəlimin önündə – şərq tərəfində olan Zeytun dağının
    üzərində duracaq. Zeytun dağı şərqə və qərbə doğru ortadan yarılıb çox böyük bir
    vadi olacaq. Dağın yarısı şimala, yarısı cənuba çəkiləcək.
  eng-DBY: And his feet shall stand in that day upon the mount of Olives, which is
    before Jerusalem toward the east, and the mount of Olives shall cleave in the
    midst thereof toward the east and toward the west, — a very great valley; and
    half of the mountain shall remove toward the north, and half of it toward the
    south.
  hin-2017: और उस दिन वह जैतून के पर्वत पर पाँव रखेगा, जो पूर्व की ओर यरूशलेम के सामने
    है; तब जैतून का पर्वत पूरब से लेकर पश्चिम तक बीचों बीच से फटकर बहुत बड़ा खड्ड
    हो जाएगा; तब आधा पर्वत उत्तर की ओर और आधा दक्षिण की ओर हट जाएगा।
  wol-KYG: Bésub keroog, kaw tundu Oliw ya la tànkam yay sampe, fa janook Yerusalem,
    ca penku, tundu Oliw ya xar ca digg ba, penku ba sowu, def xur wu yaa, genn-wàllu
    tund wa randu, jëm bëj-gànnaar; genn-wàll ga jëm bëj-saalum.
  eng-YLT: And stood have His feet, in that day, On the mount of Olives, That [is]
    before Jerusalem eastward, And cleft hath been the mount of Olives at its midst,
    To the east, and to the west, a very great valley, And removed hath the half of
    the mount towards the north. And its half towards the south.
  kne-kne: Sin agew ay sana, pomikas sisya sin toktok di dontog ay Olivo sin bomandas
    belaan di agew ed Jerusalem. Magodwa din dontog et mawada di annawa ay tanap sin
    nan-gawaana manipod sin bandan di belaan enggana sin diposan di agew. Demenden
    sin amyanan din kagodwa yan sin abagatan din godwa na.
  eng-WYC-2017: And his feet shall stand in that day on the hill of Olives, which
    is against Jerusalem at the east. And the hill of Olives shall be carved or parted
    of the middle part thereof to the east, and to the west, by full great before-breaking;
    and the half of the hill shall be departed to the north, and the half thereof
    to the south.
  eng-WMBB: His feet will stand in that day on the Mount of Olives, which is before
    Jerusalem on the east; and the Mount of Olives will be split in two from east
    to west, making a very great valley. Half of the mountain will move towards the
    north, and half of it towards the south.
  urd-GVH: उस दिन उसके पाँव यरूशलम के मशरिक़ में ज़ैतून के पहाड़ पर खड़े होंगे। तब
    पहाड़ फट जाएगा। उसका एक हिस्सा शिमाल की तरफ़ और दूसरा जुनूब की तरफ़ खिसक जाएगा।
    बीच में मशरिक़ से मग़रिब की तरफ़ एक बड़ी वादी पैदा हो जाएगी।
  rug-rug: Koasa rane asa si sari Nenena si kote turu koasa Toqere Olive, pa kali
    gasa rimata pa Zerusalema, meke sa Toqere Olive si kote viqala rua podalae pa
    kali gasa rimata la pa kali lodu rimata, kote ta evaṉa si keke lolomo nomana,
    meke kote tava rizu la pa kali gede sa kukuruna sa toqere meke kukuruna si la
    pa kali matao.
  gaz-gaz: Guyyaa sana miilli isaa Tulluu Ejersaa isa karaa baʼa Yerusaalemiitiin
    jiru irra dhaabata; Tulluun Ejersaas baʼaa gara dhiʼaatti sulula guddaa uumee
    iddoo lamatti baqaqfama. Tulluun sunis gartokkeen isaa gara kaabaatti, gartokkeen
    isaa immoo gara kibbaatti siqa.
  fra-LSG: 'Ses pieds se poseront en ce jour sur la montagne des oliviers, Qui est
    vis-à-vis de Jérusalem, du côté de l’orient; La montagne des oliviers se fendra
    par le milieu, à l’orient et à l’occident, Et il se formera une très grande vallée:
    Une moitié de la montagne reculera vers le septentrion, Et une moitié vers le
    midi.'
  yal-yal: A tima nɛn na lɔxɔni Oliwi geyaan fari, naxan Yerusalɛn yɛtagi a sogeteden
    binni. Oliwi geyani bɔma nɛn a tagi, keli a sogeteden binni han a sogegodode binni.
    Folo gbeen yi lu na. Geyaan fɔxɔ kedenna xɛtɛma nɛn kɔmɛnna ma, a fɔxɔ kedenna
    boden fan yi siga yiifanna ma.
  haw-1868: A e ku kona mau wawae ia la maluna o ka mauna Oliveta, E ku ana i ke alo
    o Ierusalema ma ka hikina; A e naha iho ka mauna Oliveta, mawaenakonu ona, Mai
    ka hikina a ke komohana, he awawa nui loa; A e nee aku kekahi hapalua o ka mauna
    ma ke kukulu akau, A o kekahi ma ke kukulu hema.
  arb-NAV: وَتَقِفُ قَدَمَاهُ فِي ذَلِكَ الْيَوْمِ عَلَى جَبَلِ الزَّيْتُونِ الْمُمْتَدِّ
    أَمَامَ أُورُشَلِيمَ بِاتِّجَاهِ الشَّرْقِ، فَيَنْشَقُّ جَبَلُ الزَّيْتُونِ إِلَى
    شَطْرَيْنِ مِنَ الشَّرْقِ إِلَى الْغَرْبِ عَنْ وَادٍ عَظِيمٍ جِدّاً، فَيَتَرَاجَعُ
    نِصْفُ الْجَبَلِ إِلَى الشِّمَالِ، وَالنِّصْفُ الآخَرُ نَحْوَ الْجَنُوبِ.
  ewe-ewe: Gbe ma gbe la, atsi tsitre ɖe Amito si le Yerusalem ƒe ɣedzeƒe la dzi,
    eye Amito la ama ɖe eve kpla, ɖeka ayi ɣedzeƒe, evelia ayi ɣetoɖoƒe. Bali gã aɖe
    anɔ wo dome ale be to la ƒe afã ayi anyiehe, eye afã ayi dziehe.
  eng-LEE: And his feet will stand on that day upon the mount of Olives, which is
    before Jerusalem on the east, and the mount of Olives shall be split in twain
    in its middle eastward and westward, making a very great valley; and half of the
    mount shall remove northward, and half of it southward.
  asm-FB: সেই দিনা পূৱফালে যিৰূচালেমৰ সন্মুখত থকা জৈতুন পৰ্ব্বতৰ ওপৰত তেওঁৰ চৰণ স্থিতি
    হ’ব; আৰু জৈতুন পৰ্বত মাজেৰে ফাটি পূব আৰু পশ্চিম ফালে ভাগ হৈ বৰ ডাঙৰ উপত্যকা হ’ব
    আৰু পৰ্বতৰ এফাল উত্তৰ দিশে আৰু আন ফাল দক্ষিণ দিশে হুঁহকি যাব।
  sus-A: نَ لْشْي عَلَ تِمَ نّ عٌلِوِ فٍيَ قَرِ، نَشَن نَ دَرِ سَلَمُ يَ رَ سٌفٍتٍدٍ
    مَبِرِ. عٌلِوِ فٍيَ عِبْو مَ نّ عَ تَفِ، كٍلِقٍ سٌفٍتٍدٍ هَن سٌفٍفٌرٌدٍ. فُلُنبَ
    لُمَ نّ فٍيَ قِرِن تَفِ، كٍرٍن نَ كْولَ مَ، كٍرٍن نَ يِرٍقَنيِ مَ.
  fra-SBL: Ses pieds se tiendront en ce jour-là sur la montagne des Oliviers, qui
    est devant Jérusalem à l'est ; et la montagne des Oliviers se fendra en deux d'est
    en ouest, formant une très grande vallée. La moitié de la montagne se déplacera
    vers le nord, et l'autre moitié vers le sud.
  hbo-hbo: וְעָמְד֣וּ רַגְלָ֣יו בַּיֹּום־הַ֠הוּא עַל־הַ֨ר הַזֵּתִ֜ים אֲשֶׁ֨ר עַל־פְּנֵ֥י
    יְרוּשָׁלַ͏ִם֮ מִקֶּדֶם֒ וְנִבְקַע֩ הַ֨ר הַזֵּיתִ֤ים מֵֽחֶצְיֹו֙ מִזְרָ֣חָה וָיָ֔מָּה
    גֵּ֖יא גְּדֹולָ֣ה מְאֹ֑ד וּמָ֨שׁ חֲצִ֥י הָהָ֛ר צָפֹ֖ונָה וְחֶצְיֹו־נֶֽגְבָּה׃
  kik-kik: Mũthenya ũcio-rĩ, Jehova nĩakarũgama Kĩrĩma-inĩ kĩa Mĩtamaiyũ, mwena wa
    irathĩro wa Jerusalemu. Nakĩo Kĩrĩma kĩu kĩa Mĩtamaiyũ nĩgĩgatũkana maita meerĩ
    kuuma mwena wa irathĩro nginya mwena wa ithũĩro; naho hagĩe mũkuru mũnene, nuthu
    ĩmwe ya kĩrĩma ĩthiĩ mwena wa gathigathini, nayo nuthu ĩyo ĩngĩ ĩthiĩ mwena wa
    gũthini.
  fra-NCL: Ses pieds se poseront en ce jour-là sur la montagne des Oliviers, qui est
    en face de Jérusalem, du coté de l’orient ; et le mont des Oliviers se fendra
    par le milieu, vers l’orient et vers l’occident, en une très grande vallée ; une
    moitié de la montagne reculera vers le septentrion, et l’autre moitié vers le
    midi ;
  cek-AK: To na niah loe Jerusalem ni angyae bangah kaom, Olive Mae nuiah a khok hoiah
    angdoe tih, Olive Mae to ni angyae hoi niduem bang khoek to a um ah koi phuk ueloe,
    tangtling kalen pui ah angcoeng tih; mae ahap to aluek bangah angthui ueloe, kalah
    ahap to aloih bangah angthui tih.
  cuk-cuk: ”A-ibagine, Bab-Jehová Olivo-Yar-birgi gwisgunonikoed. We-yar Jerusalén-neggwebur-dad-nakwedsik
    siid. Olivo-yar dad-nakwedsiki dad-argwanedse sogabo maridoed. A-abargine, neba-dummad
    nagunonikoed. Yar-marisad-gwensak, dad-nakwed-argan-sapiledsik signonikoed, yar-baid-marisaddina,
    dad-nakwed-argan-nuedsik signonimogoed.
  uig-CYR: Униң путлири шу күни Йерусалимниң шәрқий тәрипиниң әң алди болған Зәйтун
    теғида туриду; шуниң билән Зәйтун теғи оттуридин шәриқ вә ғәрип тәрәпкә йерилиду;
    зор йоған бир җилға пәйда болиду; тағниң йерими шимал тәрәпкә, йерими җәнуп тәрәпкә
    йөткилиду.
  tel-2017: ఆ రోజున ఆయన యెరూషలేము ఎదురుగా తూర్పు దిక్కున ఉన్న ఒలీవ కొండపై ఆయన పాదాలు
    మోపుతాడు. అప్పుడు ఒలీవ కొండ తూర్పుకు, పడమరకు మధ్యకు చీలిపోయి సగం కొండ ఉత్తరం వైపుకు,
    సగం కొండ దక్షిణం వైపుకు జరుగుతుంది. వాటి మధ్య ఒక విశాలమైన లోయ ఏర్పడుతుంది.
  hat-BSA: Nan jou sa a, pye Li va poze sou Mòn Olivier a, ki devan Jérusalem sou
    pati lès la. Epi Mòn Olivier a va fann nan mitan soti nan lès pou rive nan lwès,
    e va gen yon gwo gwo vale. Mwatye nan mòn nan va deplase vè nò e lòt mwatye a
    vè sid.
  kos-kos: In pacl sac El ac fah tu Fineol Olive, layen nu kutulap in acn Jerusalem.
    Na Fineol Olive ac fah ip luoelik ku tulap lac nwe roto, ke sie infahlfal lulap.
    Tafu eol uh ac fah mukuila nu epang, ac tafu nu eir.
  hbo-WLC: וְעָמְד֣וּ רַגְלָ֣יו בַּיּוֹם־הַ֠הוּא עַל־הַ֨ר הַזֵּתִ֜ים אֲשֶׁ֨ר עַל־פְּנֵ֥י
    יְרוּשָׁלִַם֮ מִקֶּדֶם֒ וְנִבְקַע֩ הַ֨ר הַזֵּיתִ֤ים מֵֽחֶצְיוֹ֙ מִזְרָ֣חָה וָיָ֔מָּה
    גֵּ֖יא גְּדוֹלָ֣ה מְאֹ֑ד וּמָ֨שׁ חֲצִ֥י הָהָ֛ר צָפ֖וֹנָה וְחֶצְיוֹ־נֶֽגְבָּה ׃
  ibo-ibo: Nʼụbọchị ahụ, ụkwụ ya ga-eguzo nʼelu Ugwu Oliv, nke dị nʼọwụwa anyanwụ
    Jerusalem. Mgbe ahụ, Ugwu Oliv ga-ekewa abụọ, mee ka ndagwurugwu buru ibu dịrị
    site nʼọwụwa anyanwụ ruo nʼọdịda anyanwụ. Nʼihi ya, ugwu ahụ ga-eke onwe ya abụọ.
    Otu akụkụ ga-adị nʼugwu, nke ọzọ ga-adị nʼụzọ ndịda.
  ory-ory: ପୁଣି, ସେହି ଦିନ ପୂର୍ବ ଦିଗରେ ଯିରୂଶାଲମର ସମ୍ମୁଖସ୍ଥ ଜୈତୁନ ପର୍ବତରେ ତାହାଙ୍କର ଚରଣ
    ଥୁଆ ହେବ ଓ ଜୈତୁନ ପର୍ବତର ମଧ୍ୟଦେଶ ପୂର୍ବ ଓ ପଶ୍ଚିମ ଦିଗରେ ବିଦୀର୍ଣ୍ଣ ହୋଇ ଅତି ବୃହତ ଏକ
    ଉପତ୍ୟକା ହେବ; ଆଉ, ପର୍ବତର ଅର୍ଦ୍ଧେକ ଉତ୍ତର ଦିଗ ଆଡ଼େ ଓ ଅର୍ଦ୍ଧେକ ଦକ୍ଷିଣ ଦିଗ ଆଡ଼େ ଘୁଞ୍ଚିଯିବ।
  chk-chk: Lon ena fansoun i epwe ütä won ewe Chukun Olif mi nom mwen Jerusalem me
    peliötiu. Iwe, ewe Chukun Olif epwe mökfesen lon ruu kinikin seni ötiu tori lotou,
    pwe epwe fis eu lemol mi fokun chölap. Iei usun epek ewe chuk epwe sönüla ngeni
    peliefeng, nge epek ngeni peliör.
  rop-rop: En det taim na im garra jandap langa det bigwan hil gulum Olib sanraisaid
    langa Jerusalem. Det bigwan hil gulum Olib garra split opin en meigim bigwan plein
    kantri brom sanraisaid raidap langa det sangodansaid. Haf det hil garra shifdim
    miselp nowath en haf sauth.
  ukr-1871: І стануть ноги його на горі Оливній, що навпроти Ерусалиму до сходу сонця,
    й розпадеться Оливна гора надвоє по серединї на схід сонця й на захід, вельми
    великою долиною, і половина гори відхилиться ʼд півночі, а друга — ʼд полудню.
  deu-1951: Und seine Füße werden an jenem Tage auf dem Ölberg stehen, der vor Jerusalem
    gegen Morgen liegt; da wird sich der Ölberg in der Mitte spalten, daß es von Sonnenaufgang
    nach dem Meere hin ein sehr großes Tal geben und die eine Hälfte des Berges nach
    Norden, die andere nach Süden zurückweichen wird.
  eng-JPS: And His feet shall stand in that day upon the mount of Olives, which is
    before Jerusalem on the east, and the mount of Olives shall cleft in the midst
    thereof toward the east and toward the west, so that there shall be a very great
    valley; and half of the mountain shall remove toward the north, and half of it
    toward the south.
  srp-1865: I noge æe njegove stati u taj dan na gori Maslinskoj koja je prema Jerusalimu
    s istoka, i gora æe se Maslinska raspasti po srijedi na istok i na zapad da æe
    biti prodol vrlo velika, i polovina æe gore ustupiti na sjever a polovina na jug.
  lug-lug: Ku lunaku olwo ebigere bye biriyimirira ku lusozi olwa Zeyituuni olwolekedde
    obuvanjuba bwa Yerusaalemi, era olusozi lwa Zeyituuni lulyabuluzibwamu ebitundu
    bibiri okuva Ebuvanjuba okudda Ebugwanjuba era lujjemu oguwonvu oguwanvu ennyo.
    Ekitundu ekimu eky’olusozi kidde mu Bukiikakkono ekirala mu Bukiikaddyo.
  heb-heb: ועמדו רגליו ביום ההוא על הר הזתים אשר על פני ירושלם מקדם ונבקע הר הזיתים
    מחציו מזרחה וימה גיא גדולה מאד ומש חצי ההר צפונה וחציו נגבה׃
  ben-IRV: সেই দিন তিনি এসে জৈতুন পাহাড়ের উপরে দাঁড়াবেন, যেটি যিরূশালেমের পূর্ব
    দিকে অবস্থিত; এবং জৈতুন পাহাড় পূর্ব থেকে পশ্চিমে চিরে যাবে এবং অর্ধেক উত্তরে
    ও অর্ধেক দক্ষিণে সরে গিয়ে একটা বড় উপত্যকার সৃষ্টি করবে।
  pan-pan: ਉਸ ਦਿਨ ਉਸ ਦੇ ਪੈਰ ਜ਼ੈਤੂਨ ਦੇ ਪਰਬਤ ਉੱਤੇ ਖੜੇ ਹੋਣਗੇ, ਜਿਹੜਾ ਯਰੂਸ਼ਲਮ ਦੇ ਅੱਗੇ ਪੂਰਬ
    ਵੱਲ ਹੈ ਅਤੇ ਜ਼ੈਤੂਨ ਦਾ ਪਰਬਤ ਪੂਰਬ ਤੋਂ ਪੱਛਮ ਤੱਕ ਵਿੱਚੋਂ ਪਾਟ ਜਾਵੇਗਾ ਅਤੇ ਇੱਕ ਬਹੁਤ ਵੱਡੀ
    ਘਾਟੀ ਹੋ ਜਾਵੇਗੀ, ਅੱਧਾ ਪਰਬਤ ਉੱਤਰ ਨੂੰ ਅਤੇ ਅੱਧਾ ਦੱਖਣ ਨੂੰ ਸਰਕ ਜਾਵੇਗਾ।
  mya-JVB: ထိုနေ့ရက် ၌ ခြေ တော်သည် ယေရုရှလင် မြို့ အရှေ့ ၊ သံလွင် တောင် ပေါ် မှာရပ်
    ၍ ၊ သံလွင် တောင် သည် အရှေ့ ဘက်မှ အနောက် ဘက်တိုင်အောင် အလယ်၌ ကွဲ သဖြင့် ၊ အလွန်
    ကြီး သော ချိုင့် ဖြစ်လိမ့်မည်။ တောင် တဝက် သည် မြောက် ဘက်သို့ ၎င်း ၊ တဝက် သည် တောင်
    ဘက်သို့ ၎င်း ရွှေ့ ရလိမ့်မည်။
  hmo-hmo: Inai neganai, Lohiabada be Olive Ororo ena latanai do ia gini, Ierusalema
    ena dina daekau kahanai. Unai neganai Olive Ororo be do ia parara, kahana kahana
    do ia lao, dina daekau kahana ela bona dina diho kahana. Inai parara gabuna dekenai
    koura badana do ia vara. Ororo ena kahana ta be mirigini kahana do ia marere lao,
    bona ororo ena kahana ta be diho kahana do ia marere lao.
  urd-urd: और उस दिन वह को — हए — जै़तून पर जो येरूशलेम के पूरब में वाक़े' है खड़ा
    होगा और कोह — ए — ज़ैतून बीच से फट जाएगा; और उसके पूरब से पशचिम तक एक बड़ी वादी
    हो जाएगी, क्यूँकि आधा पहाड़ उत्तर को सरक जाएगा और आधा दक्खिन को।
  rus-SYN: И станут ноги Его в тот день на горе Елеонской, которая перед лицем Иерусалима
    к востоку; и раздвоится гора Елеонская от востока к западу весьма большою долиною,
    и половина горы отойдет к северу, а половина ее - к югу.
  bqc-SIM: Gↄↄ bee Dii a gbápɛlɛ Kùkpɛ sĩ̀sĩ misonaa Yelusalɛũ gukpɛ oi. Sĩ̀sĩpi
    a paa pla sɛa gukpɛ e bɛ'aɛ, a guzulɛ aↄ zↄ̃ↄ maamaaɛ. Sĩ̀sĩpi kpɛdo a ta gugbãntoo
    oi, ado sↄ̃ gɛↄmidↄkĩi oi.
  tcz-CHONGTHU: Hiche nikho chuleh akeng in Jerusalem solang Olive molchunga chu hung
    ding ding ahi. Hiteng chuleh Olivet molchu kehni hung kisontin solamle lhumlam
    hung kikhenna phaicham lentah khat hung kijedohding ahi. Mol akehkhat chun sahlang
    hin jon intin chuleh akehkhat chun lhang lang ajotding ahi.
  mar-mar: त्यावेळी, तो यरूशलेमेच्या पूर्वेला असलेल्या जैतून पर्वतावर उभा राहताच तो
    पर्वत दुभंगेल; त्या पर्वताचा अर्धा भाग उत्तरेकडे व अर्धा भाग दक्षिणेकडे सरकेल.
    जैतूनाच्या झाडांचा डोंगर पूर्वेकडून पश्चिमेपर्यंत दुभागून एक खोल दरी निर्माण होईल.
  qub-qub: Chay junäga Tayta Dios ichiycongapaj Olivos lömamanmi. Chayga caycan Jerusalenpa
    chimpan, inti yagamunan caj läducho. Chaypita juc ragra guechwapa aywaraycanga
    inti yagamuna caj lädupita inti yaganan caj-läcama. Chaymi Olivos lömataga ishcayman
    raquirenga. Pullan cäga witicurengapaj norte caj läduman; pullan cajnami witenga
    sur caj läduman.
  bqp-bqp: Yen tɔ̃ɔ te, u koo win nɑɑsu sɔndi Olifin guurɔ te tɑ wɑ̃ɑ Yerusɑlɛmun
    dee deeru, sɔ̃ɔ yɑri yeru giɑ. Olifin guu te, tɑ koo bɛsirɑ suunuɔ sɑɑ sɔ̃ɔ yɑri
    yerun di sere sɔ̃ɔ duu yerɔ. Wɔwi bɑkɑ yɑ koo yɑri ten suunu sɔɔ. Guu ten bee
    tiɑ yɑ koo dɑ sɔ̃ɔ yɛ̃sɑn nɔm geu giɑ kpɑ bee tiɑ yu mɑɑ dɑ sɔ̃ɔ yɛ̃sɑn mɔm dwɑru
    giɑ.
  hat-hat: 'Lè sa a, l''a desann kanpe sou mòn pye oliv yo, ki anfas lavil Jerizalèm,
    sou bò solèy leve. Mòn lan va fann de bò nèt ale, l''a fè yon fon nan mitan ki
    soti bò solèy leve desann bò solèy kouche: mwatye nan mòn lan va fè bò nò, lòt
    mwatye a va fè bò sid.'
  eng-BSB: On that day His feet will stand on the Mount of Olives, east of Jerusalem,
    and the Mount of Olives will be split in two from east to west, forming a great
    valley, with half the mountain moving to the north and half to the south.
  tod-tod: Naama volo ná, toɠa lo Wolive ɠizei ma, nii é Zeeluzalɛme ɠobaʋɛ folo
    ɠulazu ʋelei. Wolive ɠizei ɠa ʋali sakpa ma, é zo folo ɠulazu ʋelei é li folo
    liizu ʋelei, pɛtu golai ɠɛ ti yɔɠɔzu, gizei ɠilazuʋɛ ɠa likpi ga lɛkpɛma ʋelei
    nu ɠɔʋɛzuʋɛ, gilazuʋɛ likpi ga lɛkpɛma ʋelei nu yeezazuʋɛ.
  eng-WEBPB: His feet will stand in that day on the Mount of Olives, which is before
    Jerusalem on the east; and the Mount of Olives will be split in two from east
    to west, making a very great valley. Half of the mountain will move towards the
    north, and half of it towards the south.
  kbq-kbq: E'i ana knarera Ra Anumzamo'a Jerusalemi kumamofona zage hanati kaziga
    Olivi agonare agia eme reno oti'nigeno, Olivi agonamo'a amu'nompinti ankariseno
    zage hanati kaziga vanigeno, zage fre kaziga vanigeno, mago agupo efore hugahie.
    Hagi mago kaziga agonamo'a noti kaziga vanigeno, mago kaziga agonamo'a sauti kaziga
    vugahie.
  nhe-BL: Ipan nopa tonal TOTECO hualas huan moquetzas ipan nopa tepetl tlen itoca
    Olivos tlen mocahua iixmelac altepetl Jerusalén ica campa quisa tonati. Huan nopa
    tepetl Olivos motlajcoitas huan mochihuas se hueyi tlamayamitl tlen ajsis hasta
    campa quisa tonati huan hasta campa oncalaqui. Huan queja nopa, tlajco tlen nopa
    tepetl mocahuas ica norte, huan tlajco mocahuas ica tlani.
  bus-bus: Zĩ pìa Dii é gbá pɛ́ɛ Kùkpɛ sĩ̀sĩ mìsↄ̃ntɛ̃a Yerusalɛmu ↄfãntɛ̃bↄɛ kpa.
    Sĩ̀sĩ pì é parakↄ̃rɛ plaa naana zaa ↄfãntɛ̃bↄɛ kpa ai ↄfãntɛ̃gɛ̃kpɛn kpa, à
    guzurɛ égↄ̃ bíta maamaa. Sĩ̀sĩ pì kpadoo é tá gu'igbãroo kpa, à kpadoo sↄ̃ sↄↄmɛtɛ
    kpa.
  gub-BL: A'e 'ar mehe upu'àm putar ywytyr Uri tyw her ma'e rehe Zeruzarez huwake
    kwarahy hemaw kutyr har rehe nehe. Na'e amo ywyàpyznawhu umuza'aza'ak putar Uri
    tyw ywytyr nehe. Uzypyrog putar kwarahy hemaw pe nehe. Oho putar kwarahy heixe
    haw pe nehe. Pitài ywytyr ipehegwer utyryk putar kwarahy heixe haw awyze har kutyr
    nehe. Inugwer ipehegwer utyryk putar kwarahy ihemaw awyze har kutyr nehe.
  eng-DRA: 'And his feet shall stand in that day upon the mount of Olives, which is
    over against Jerusalem toward the east: and the mount of Olives shall be divided
    in the midst thereof to the east, and to the west with a very great opening, and
    half of the mountain shall be separated to the north, and half thereof to the
    south.'
