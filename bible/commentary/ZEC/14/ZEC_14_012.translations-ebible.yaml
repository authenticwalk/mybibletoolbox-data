verse: ZEC.014.012
translations:
  mal-C: 'ജെറുശലേമിനോടു യുദ്ധംചെയ്യുന്ന സകലരാജ്യങ്ങളിലേക്കും യഹോവ അയയ്ക്കുന്ന ഒരു
    ബാധ ഇതായിരിക്കും: അവർ നിൽക്കുമ്പോൾത്തന്നെ അവരുടെ ത്വക്ക് അഴുകും; കൺതടത്തിൽത്തന്നെ
    അവരുടെ കണ്ണു ചീഞ്ഞഴുകും; വായ്ക്കുള്ളിൽത്തന്നെ അവരുടെ നാവും അഴുകിപ്പോകും.'
  deu-TKW: 'Folgendes aber wird die Plage sein, mit der Jahwe alle die Völker schlagen
    wird, die gegen Jerusalem zu Felde zogen: Das Fleisch verfault ihnen, während
    sie noch auf ihren Füßen stehen; die Augen verfaulen ihnen in den Augenhöhlen,
    und ihre Zunge verfault ihnen im Munde.'
  lin-lin: 'Tala etumbu oyo Yawe akopesa na bikolo nyonso oyo ekobundisa Yelusalemi :
    Misuni ya banzoto na bango ekobanda kopola wana bazali nanu na bomoi ; miso na
    bango ekokufa na bilongi na bango mpe balolemo na bango ekokufa kati na minoko
    na bango.'
  eng-LSV: 'And this is the plague with which YHWH plagues all the peoples who have
    warred against Jerusalem: He has consumed away its flesh, || And it is standing
    on its feet, || And its eyes are consumed in their holes, || And its tongue is
    consumed in their mouth.'
  eng-GNV: 'And this shall bee the plague, wherewith the Lord will smite all people,
    that haue fought against Ierusalem: their flesh shall consume away, though they
    stand vpon their feete, and their eyes shall consume in their holes, and their
    tongue shall consume in their mouth.'
  eng-WEBSTER: And this shall be the plague with which the LORD will smite all the
    people that have fought against Jerusalem; Their flesh shall consume away while
    they stand upon their feet, and their eyes shall consume away in their holes,
    and their tongue shall consume away in their mouth.
  nhw-BL: 'Huan ya ni elis nopa tlatzacuiltili catli TOTECO quintitlanilis nochi nopa
    masehualme tlen nopa tlalme catli hualajque para quihuilanase altepetl Jerusalén:
    Inintlacayohua nochi ininmasehualhua ijtlacahuis huan lochonis masque noja yoltoque
    huan moquetztoque ica iniicxihua. Huan lochonise iniixteyolhua huan ininnenepil
    ipan inincamac.'
  swh-ONEN: 'Hii ndiyo tauni ambayo Bwana atapiga nayo mataifa yote ambayo yalipigana
    dhidi ya Yerusalemu: Nyama ya miili yao itaoza wangali wamesimama kwa miguu yao,
    macho yao yataoza kwenye matundu yake na ndimi zao zitaoza vinywani mwao.'
  bba-bba: Wee nɔni swɑ̃ɑ te Yinni Gusunɔ u koo tɔmbu kpɛ̃ɛ be bɑ Yerusɑlɛmu tɑbu
    wɔri. Ben wɑsi koo kɔ̃siwɑ bɑ n kɑ sĩimɔ. Ben nɔni yi koo kɔ̃si ben nɔni wɔrusu
    sɔɔ, kpɑ ben yɑri yi kɔ̃si ben nɔsɔ.
  eng-KJVCPB: And this shall be the plague wherewith the Lord will smite all the people
    That have fought against Jerusalem; Their flesh shall consume away while they
    stand upon their feet, And their eyes shall consume away in their holes, And their
    tongue shall consume away in their mouth.
  luo-luo: 'Masira ma Jehova Nyasaye biro goyogo pinje duto mosebedo kakedo gi Jerusalem
    en ma: Ringregi biro tow ka gichungʼ, wengegi biro tow, kendo lewgi biro tow ei
    dhogi.'
  meu-meu: 'Bena Ierusalem bae tuari henia besedia iboudiai na Iehova ese ina dai-hanai
    gorerena amo baine hahisidia: ginidia ai hidiodia bae pata, bona kwaradia ai matadia
    bae pata, bona ududia ai maladia bae pata.'
  npi-ULB: यरूशलेमको विरुद्ध युद्ध सुरु गर्ने सबै जातिहरूलाई परमप्रभुले यस्तो महामारीद्वारा
    प्रहार गर्नुहुनेछः तिनीहरू आफ्ना खुट्टा उभिरहँदा पनि तिनीहरूको मासु कुहेर जानेछ
    । तिनीहरूका आँखा तिनीहरूकै खोपिल्टामा कुहुनेछन्, र तिनीहरूका जिब्रा तिनीहरूकै
    मुखमा कुहुनेछन् ।
  yor-yor: Èyí ni yóò sì jẹ́ ààrùn tí Olúwa yóò fi kọlu gbogbo àwọn ènìyàn ti ó tí
    ba Jerusalẹmu jà; ẹran-ara wọn yóò rù nígbà tí wọn dúró ni ẹsẹ̀ wọn, ojú wọn yóò
    sì rà ni ihò wọn, ahọ́n wọn yóò sì bàjẹ́ ni ẹnu wọn.
  pes-OPCB: 'خداوند بر سر تمام قومهایی که با اورشلیم جنگیده‌اند این بلاها را نازل
    می‌کند: بدن آنها زنده‌زنده می‌پوسد، چشمهایشان در حدقه از بین می‌روند و زبان در
    دهانشان خشک می‌شود.'
  tgl-ULB: Ito ang magiging salot na gagamitin ni Yahweh upang lusubin ang lahat ng
    tao na nakipagdigma laban sa Jerusalem, mabubulok ang kanilang laman kahit na
    nakatayo sila sa kanilang mga paa. Mabubulok ang kanilang mga mata sa mga ukit
    nito, at mabubulok ang kanilang mga dila sa loob ng kanilang mga bibig.
  hui-hui: Dindi bibahendeni hameigini tara tara karu Yarusaleme wali agali baba wai
    biaga bu karuha Anduane Homogohanda warago ko taraore ibilolebira. Warago ko ogonime
    ogodagua bulebira. Wali agali tini heyu kaore tinaga de hégeru tingini bibahende
    togo biai holebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ယေ​ရု​ရှ​လင်​မြို့​ကို တိုက်​ခိုက်​သူ​လူ​မျိုး​အ​ပေါင်း​တို့​အ​ပေါ်
    သို့ ကြောက်​မက်​ဖွယ်​ကောင်း​သည့်​အ​နာ​ရော​ဂါ ဘေး​သက်​ရောက်​စေ​တော်​မူ​လိမ့်​မည်။
    သူ​တို့ သည်​အ​သက်​ရှင်​လျက်​ရှိ​စဉ်​အ​ခါ​၌​ပင် အ​သား​အ​ရေ​များ​ပုပ်​ပျက်​၍​သွား​လိမ့်
    မည်။ သူ​တို့​၏​မျက်​စိ​များ​နှင့်​လျှာ​များ သည်​လည်း​ပုပ်​ပျက်​၍​သွား​လိမ့်​မည်။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཡེ་རུ་སཱ་ལེམ་ལ་དམག་འདྲེན་པའི་མི་རིགས་རྣམས་ལ་རྡུང་བརྡེག་བྱེད་དུ་གནོད་འཚེ་དང་རིམས་ནད་མཛད་པ་ནི་འདི་ཡིན་ཏེ།
    དེ་རྣམས་ད་དུང་སར་ལངས་སྡོད་པའི་དུས་སུ་ཁོ་ཚོའི་ཤ་རུལ་བར་འགྱུར་ལ། དེ་རྣམས་ཀྱི་མིག་རིལ་ཡང་མིག་ཁུང་དུ་རུལ་བར་འགྱུར་བ་དང་།
    དེ་དག་གི་ལྕེ་ཡང་ཁ་ནང་དུ་རུལ་བར་འགྱུར།
  sna-sna: 'Iri ndiro denda Jehovha raacharova naro ndudzi dzose dzakarwisa Jerusarema:
    Nyama yavo ichaora vachakamira namakumbo avo, maziso avo achaorera mumakomba awo,
    uye rurimi rwomumwe nomumwe wavo ruchaorera mumukanwa make.'
  spa-BLM: 'Esta será la plaga con la que Yahvé golpeará a todos los pueblos que hayan
    combatido contra Jerusalén: su carne se consumirá mientras estén de pie, y sus
    ojos se consumirán en sus cuencas, y su lengua se consumirá en su boca.'
  cac-cac: A juntzan̈ nación ol ac'an oval yed' Jerusalén chi', ol ac'chaj val och
    syaelal yuj Jehová. A eb' anima chi', pitzanto eb' ol syamanoch sb'ac'chil eb'
    sc'ab'ati, ol c'ab'at yol sat eb' d'a yed'tal, ol c'apaxb'at yac' eb' d'a yol
    sti'.
  swh-ULB: 'Hii itakuwa tauni ambayo kwayo Yahwe atawapiga jamaa zote za watu wapigao
    vita juu ya Yerusalemu: miili yao itaoza hata wakiwa wamesimama kwa miguu yao.
    Macho yao yataoza katika matundu yake na ndimi zao zitaoza katika vinywa vyao.'
  bel-bel: 'І вось якое будзе паганьбеньне, якім пакарае Гасподзь усе народы, якія
    ваявалі супроць Ерусаліма: у каго зачаўрае цела ягонае, калі ён яшчэ стаіць на
    сваіх нагах, і вочы ў яго растануць у ямінах сваіх, і язык яго высахне ў роце
    ў яго.'
  deu-ELBBK: 'Und dies wird die Plage sein, womit der HERR alle Völker plagen wird,
    die gegen Jerusalem Krieg geführt haben: Er wird eines jeden Fleisch verwesen
    lassen, während er auf seinen Füßen steht, und seine Augen werden verwesen in
    ihren Höhlen, und seine Zunge wird in seinem Mund verwesen.'
  mbb-OT: 'Iyan heini kezeetan he ibpaaǥi te Nengazen diyà te langun he menge nasyun
    he nekidtebek diyà te Jerusalem: Megkeredak is menge lawa, mata, wey zilè dan
    minsan uuyag pa sikandan.'
  mal-2015: 'യെരൂശലേമിനോടു യുദ്ധം ചെയ്ത സകലജാതികളെയും യഹോവ ശിക്ഷിപ്പാനുള്ള ശിക്ഷയാവിതു:
    അവർ നിവിർന്നുനില്ക്കുമ്പോൾ തന്നേ അവരുടെ മാംസം ചീഞ്ഞഴുകിപ്പോകും; അവരുടെ കണ്ണു തടത്തിൽ
    തന്നേ ചീഞ്ഞഴുകിപ്പോകും; അവരുടെ നാവു വായിൽ തന്നേ ചീഞ്ഞഴുകിപ്പോകും.'
  rmc-rmc: 'O RAJ mukela o strašno nasvaľiben pre savore narodi, so pes marenas le
    Jeruzalemoha: O ťela lenge kirňona, kajte mek ačhena pro pindre, o jakha lenge
    kirňona andro jamki a e čhib lenge kirňola andro muj.'
  nlg-nlg: Ma LORD ke va hera tia totoro nia na vahagi te dika tana lei kema tara
    vailalabui kolua Jerusalem. Na lei lokadira kara boto soko tua, sakai gua mana
    tara vola. Kolua nia gua na matadira mana ghidufira kara mavoro boto gua.
  pes-OPV: و این بلایی خواهد بود که خداوند بر همه قوم هایی که با اورشلیم جنگ کنند
    وارد خواهدآورد. گوشت ایشان در حالتی که بر پایهای خودایستاده باشند کاهیده خواهد
    شد و چشمانشان در حدقه گداخته خواهد گردید و زبان ایشان دردهانشان کاهیده خواهد گشت.
  ron-1924: Дар ятэ урӂия ку каре ва лови Домнул пе тоате попоареле каре вор лупта
    ымпотрива Иерусалимулуй. Ле ва путрези карня стынд ынкэ ын пичоаре, ле вор путрези
    окий ын гэуриле лор ши ле ва путрези лимба ын гурэ.
  ben-OBCV: 'যেসব জাতি জেরুশালেমের বিরুদ্ধে যুদ্ধ করবে সদাপ্রভু এসব মহামারি দিয়ে
    তাদের আঘাত করবেন: তারা দাঁড়িয়ে থাকতে থাকতেই তাদের গায়ের মাংস পচে যাবে, তাদের
    চোখের গর্তের মধ্যে চোখ পচে যাবে, এবং মুখের মধ্যে তাদের জিভ পচে যাবে।'
  som-som: Oo tanuna waa belaayada Rabbigu ku dhufan doono dadyowga Yeruusaalem la
    diriray oo dhan. Iyagoo cagahooda ku taagan ayaa hilibkoodu iska dhammaan doona,
    oo indhahoodu waxay ku dhex baabbi'i doonaan godadkooda, carrabkooduna afkooda.
  lat-VUC: 'Et hæc erit plaga qua percutiet Dominus omnes gentes quæ pugnaverunt adversus
    Jerusalem: tabescet caro uniuscujusque stantis super pedes suos: et oculi ejus
    contabescent in foraminibus suis, et lingua eorum contabescet in ore suo.'
  eng-ASVBT: 'And this shall be the plague wherewith Jehovah will smite all the peoples
    that have warred against Jerusalem: their flesh shall consume away while they
    stand upon their feet, and their eyes shall consume away in their sockets, and
    their tongue shall consume away in their mouth.'
  ita-1885: 'E questa sarà la piaga, della quale il Signore percoterà tutti i popoli
    che avran guerreggiato contro a Gerusalemme: egli farà struggere la loro carne,
    mentre se ne stanno in piedi; i loro occhi eziandio si struggeranno ne'' lor bucchi,
    e la loro lingua si struggerà loro in bocca.'
  eng-LXXUP: And this shall be the overthrow with which the Lord will smite all the
    nations, as many as have fought against Jerusalem; their flesh shall consume away
    while they are standing upon their feet, and their eyes shall melt out of their
    holes, and their tongue shall consume away in their mouth.
  eng-ULB: 'This will be the plague with which Yahweh will attack all the peoples
    that waged war against Jerusalem: Their flesh will rot away even as they are standing
    on their feet. Their eyes will rot in their sockets and their tongues will rot
    in their mouths.'
  spa-VBL: 'Esta será la plaga que el Señor usará para azotar a las acciones que atacaron
    a Jerusalén: Su carne se pudrirá mientras aún están en pie. Sus ojos se pudrirán
    en sus cuencas, y sus lenguas se pudrirán en sus bocas.'
  fra-_FOB: 'Et voici quelle sera la plaie dont l''Éternel frappera tous les peuples
    qui auront combattu contre Jérusalem: il fera tomber leur chair en pourriture
    pendant qu''ils seront debout sur leurs pieds, leurs yeux se fondront dans leur
    orbite, et leur langue se fondra dans leur bouche.'
  mal-mal: 'യെരൂശലേമിനോടു യുദ്ധം ചെയ്ത സകലജനതകളെയും യഹോവ ശിക്ഷിക്കുവാനുള്ള ശിക്ഷ ഇതാകുന്നു:
    അവർ നിവിർന്നുനില്‍ക്കുമ്പോൾ തന്നെ അവരുടെ മാംസം ചീഞ്ഞഴുകിപ്പോകും; അവരുടെ കണ്ണ്
    തടത്തിൽ തന്നെ ചീഞ്ഞഴുകിപ്പോകും; അവരുടെ നാവ് വായിൽതന്നെ ചീഞ്ഞഴുകിപ്പോകും.'
  urd-GVR: Lekin jo qaumeṅ Yarūshalam se laṛne nikleṅ un par Rab ek haulnāk bīmārī
    lāegā. Log abhī khaṛe ho sakeṅge ki un ke jism saṛ jāeṅge. Āṅkheṅ apne ḳhānoṅ
    meṅ aur zabān muṅh meṅ gal jāegī.
  suz-BL: परमप्रभु यावेमी यरूसलेम कली लडाइ तोइब आन कली मार बेक्‍तीक रोइ पपाइक्‍ब देंशा
    हना, मुर गाक्‍ना गाक्‍ना आन श्‍ये राक्‍तीके, आन मिक्‍च आन बाक्‍तीकेम राक्‍तीके
    नु आन लें आन शोव़मी राक्‍तीके रोइ पपाइक्‍ब।
  eng-NOY: 'And this shall be the plague With which Jehovah will smite all the nations
    Which warred against Jerusalem: Their flesh shall consume away while they stand
    upon their feet, And their eyes shall consume away in their sockets, And their
    tongue shall consume away in their mouth.'
  ita-1927: 'E questa sarà la piaga con la quale l’Eterno colpirà tutti i popoli che
    avran mosso guerra a Gerusalemme: la loro carne si consumerà mentre stanno in
    piedi, gli occhi si struggeranno loro nelle orbite, la lor lingua si consumerà
    nella lor bocca.'
  ckb-ckb: 'ئەمەش ئەو دەردە دەبێت کە یەزدان تووشی هەموو گەلانی دەکات، ئەوانەی لە دژی
    ئۆرشەلیم جەنگان: گۆشتیان بۆگەن دەبێت کە لەسەر پێیەکانیان وەستاون، چاوەکانیان لەناو
    چاڵی چاویاندا بۆگەن دەبێت، زمانیشیان لە دەمیاندا بۆگەن دەبێت.'
  eng-BBE: 'And this will be the disease which the Lord will send on all the peoples
    which have been warring against Jerusalem: their flesh will be wasted away while
    they are on their feet, their eyes will be wasted in their heads and their tongues
    in their mouths.'
  kan-OKCV: ಯೆರೂಸಲೇಮಿಗೆ ವಿರೋಧವಾಗಿ ದಂಡು ಕಟ್ಟಿಕೊಂಡಿರುವ ಎಲ್ಲಾ ಜನರನ್ನು ಯೆಹೋವ ದೇವರು ವ್ಯಾಧಿಯಿಂದ
    ಬಾಧಿಸುವರು. ಹೀಗೆಯೇ, ಅವರು ನಿಂತಿರುವಾಗ, ಅವರ ಮಾಂಸವು ಕ್ಷಯಿಸಿ ಹೋಗುವುವು. ಅವರ ಕಣ್ಣುಗಳು
    ಕುಣಿಗಳಲ್ಲಿ ಇಂಗಿ ಹೋಗುವುವು. ಅವರ ನಾಲಿಗೆ ಅವರ ಬಾಯಲ್ಲಿ ಕ್ಷಯಿಸಿ ಹೋಗುವುದು.
  tam-2017: 'எருசலேமிற்கு விரோதமாக போர்செய்த எல்லா மக்களையும் யெகோவா வாதிக்கும் வாதையாவது:
    அவர்கள் காலூன்றி நிற்கும்போதும் அவர்களுடைய சதை அழிந்துபோகும்; அவர்கள் கண்கள் தங்கள்
    குழிகளிலே கெட்டுப்போகும்; அவர்கள் நாவு அவர்கள் வாயிலே அழுகிப்போகும்.'
  spa-RV-1909: 'Y esta será la plaga con que herirá Jehová á todos los pueblos que
    pelearon contra Jerusalem: la carne de ellos se disolverá estando ellos sobre
    sus pies, y se consumirán sus ojos en sus cuencas, y su lengua se les deshará
    en su boca.'
  ron-BTF: 'Şi aceasta va fi plaga cu care DOMNUL va lovi toate popoarele care au
    luptat împotriva Ierusalimului: Carnea li se va mistui în timp ce ei stau încă
    pe picioarele lor, şi ochii li se vor mistui în orbitele lor, şi limba li se va
    mistui în gura lor.'
  eng-WEBP: 'This will be the plague with which the LORD will strike all the peoples
    who have fought against Jerusalem: their flesh will consume away while they stand
    on their feet, and their eyes will consume away in their sockets, and their tongue
    will consume away in their mouth.'
  eng-FBV: This will be the plague that the Lord will use to strike all the nations
    that attacked Jerusalem. Their flesh shall rot while they are still standing on
    their feet; their eyes will rot in their sockets; their tongues will rot in their
    mouths.
  nld-1939: Maar dit zal de straf zijn, waarmee Jahweh alle volken zal treffen, die
    tegen Jerusalem zijn opgetrokken. Hun vlees zal verrotten, terwijl ze nog op hun
    benen staan; hun ogen zullen in hun kassen verrotten, hun tong verrotten in hun
    mond.
  nch-BL: 'Huan ya ni elis nopa tatzacuiltili cati TOTECO quintitanis nochi nopa masehualme
    ten nopa talme cati hualajque para quitehuise altepet Jerusalén: Inintacayohua
    nochi inimasehualhua nempolihuis huan lochonis masque noja yoltoque huan moquetztoque
    ica iniicxihua. Huan lochonise iniixteyolhua huan ininenepil ipan inincamac.'
  vie-1934: 'Vả, nầy sẽ là tai vạ mà Đức Giê-hô-va dùng để phạt mọi dân tranh chiến
    cùng Giê-ru-sa-lem: Ngài sẽ lam cho ai nấy khi chơn đương đứng thì thịt mục nát
    ra, mắt mục trong vành nó, lưỡi mục trong miệng nó.'
  hin-CV: वे जनता, जिन्होंने येरूशलेम से युद्ध किया है, उन सब पर याहवेह ऐसी महामारी
    लायेंगे कि जब वे अपने पैरों पर खड़े ही होंगे तो उनका मांस सड़ जाएगा, उनकी आंखें
    उनके गोलकों में ही सड़ जाएंगी, और उनकी जीभ उनके मुंह में ही सड़ जाएगी.
  spa-BES: Y esta será la enfermedad que el Señor enviará a todos los pueblos que
    han estado en guerra contra Jerusalén; su carne será consumida mientras estén
    de pie, sus ojos serán pudrirán en sus cabezas y sus lenguas en sus bocas.
  tdx-tdx: Le zao ty ho angorosy hafetsa’ Iehovà amy ze fonga ondaty naname Ierosalaime
    añ’aly, hihomak’ ama’e ty nofo’e ie mbe mijohañe am-pandia’e, naho ho momok’ am-pitsatoha’e
    o fihaino’eo, vaho ho vorok’ am-palie’e ao o famele’eo.
  tha-KJV: ต่อไปนี้​เป็นภัยพิบั​ติ​ซึ่งพระเยโฮวาห์จะทรงใช้​โจมตี​บรรดาชนชาติทั้งหลายที่ทำสงครามกับเยรูซาเล็ม
    คือเนื้อของเขาจะเน่าไปเมื่อเขายังยืนอยู่​ได้ ตาของเขาจะเน่าคาเบ้าตา และลิ้นของเขาจะเน่าคาปาก
  por-BR-2018: 'E esta será a praga com que o SENHOR ferirá a todos os povos que guerrearam
    contra Jerusalém: a carne deles se apodrecerá estando eles sobre seus pés, seus
    olhos se apodrecerão em suas órbitas, e sua língua se lhes apodrecerá em sua boca.'
  deu-ELO: 'Und dies wird die Plage sein, womit Jehova alle Völker plagen wird, welche
    gegen Jerusalem Krieg geführt haben: Er wird eines jeden Fleisch verwesen lassen,
    während er auf seinen Füßen steht, und seine Augen werden verwesen in ihren Höhlen,
    und seine Zunge wird in seinem Munde verwesen.'
  eng-WYC-2018: And this shall be the wound by which the Lord shall smite all folks
    that fought against Jerusalem; the flesh of each man standing on his feet shall
    fail, either rot, and his eyes shall fail together in their holes, and their tongue
    shall fail together in their mouth. (And this shall be the plague by which the
    Lord shall strike down all the nations that fought against Jerusalem; the flesh
    of everyone standing on their feet shall rot, and their eyes shall altogether
    fail in their holes, and their tongues shall altogether fail in their mouths.)
  epo-epo: 'Kaj tia estos la plago, per kiu la Eternulo frapos ĉiujn popolojn, kiuj
    batalis kontraŭ Jerusalem: ilia karno putros, kiam ili staros ankoraŭ sur siaj
    piedoj, iliaj okuloj putros en siaj kavoj, kaj ilia lango putros en ilia buŝo.'
  uig-PIN: Wǝ Pǝrwǝrdigar Yerusalemƣa jǝng ⱪilƣan barliⱪ ǝllǝrni uruxⱪa ixlǝtkǝn waba
    xundaⱪ boliduki, ular ɵrǝ bolsila gɵxliri qirip ketidu; kɵzliri qanaⱪlirida qirip
    ketidu; tilliri aƣzida qirip ketidu.
  beo-beo: Hina Gode da fifi asi gala huluane da Yelusalemema gegebe, ilima olo bagadedafa
    iasimu. Ilia da esaleawane, ilia hu dasai dagoi ba:mu. Ilia si amola ilia gona:su
    da dasagia:mu.
  tpi-OTNT: Na Bikpela bai i mekim wanpela sik nogut tru i kamap long ol man bilong
    olgeta kantri i pait long Jerusalem. Dispela sik i olsem. Ol man bai i stap yet
    na skin na ai na tang bilong ol bai i sting.
  hau-SA: Ga bala’in da Ubangiji zai bugi dukan al’umman da suka yi yaƙi da Urushalima.
    Fatar jikinsu za tă ruɓe tun suna tsaye a ƙafafunsu, idanunsu za su ruɓe a cikin
    kwarminsu, harsunansu kuma zai ruɓe a cikin bakunansu.
  uig-LAT: We Perwerdigar Yérusalémgha jeng qilghan barliq ellerni urushqa ishletken
    waba shundaq boliduki, ular öre bolsila göshliri chirip kétidu; közliri chanaqlirida
    chirip kétidu; tilliri aghzida chirip kétidu.
  nde-nde: Lesi yiso isifo uThixo azatshaya ngaso zonke izizwe ezalwa leJerusalema.
    Inyama yabo izabola bona belokhu besazihambela ngezinyawo zabo, amehlo abo azabolela
    ezingoxweni zawo, lezindimi zabo zizabolela emilonyeni yabo.
  ton-ton: ¶ Pea ko eni ʻae malaʻia, ʻaia ʻe taaʻi ʻaki ʻe Sihova ʻae kakai kotoa
    pē kuo tauʻi ʻa Selūsalema; ʻe ʻauha honau kakano lolotonga ʻoku nau kei tuʻu
    ki honau vaʻe! Pea ʻe ʻauha honau mata ʻi honau pokoʻimata, pea ʻe ʻauha honau
    ʻelelo ʻi honau ngutu.
  ces-1613: 'Tato pak bude rána, kterouž raní Hospodin všecky národy, kteříž by bojovali
    proti Jeruzalému: Usuší tělo jednoho každého, stojícího na nohách svých, a oči
    jednoho každého usvadnou v děrách svých, a jazyk jednoho každého usvadne v ústech
    jejich.'
  eng-WMB: 'This will be the plague with which the LORD will strike all the peoples
    who have fought against Jerusalem: their flesh will consume away while they stand
    on their feet, and their eyes will consume away in their sockets, and their tongue
    will consume away in their mouth.'
  tam-TCV: 'எருசலேமுக்கு எதிராகப் போரிட்ட மக்கள் கூட்டங்கள் அனைவரையும் யெகோவா தாக்குவார்.
    யெகோவாவினால் கொள்ளைநோய் கொண்டுவரப்படும்: அவர்கள் காலூன்றி நிற்கையிலேயே அவர்களின்
    உடலிலிருந்து தசை அழுகிப்போகும். அவர்கள் கண்கள் அதினதின் குழியிலேயே அழுகிப்போகும்.
    அவர்கள் நாவுகளும் அவர்களின் வாய்க்குள்ளேயே அழுகிவிடும்.'
  ceb-ULB: 'Mao kini ang katalagman nga ihampak ni Yahweh sa tanang katawhan nga nakiggubat
    batok sa Jerusalem: Mangalata ang ilang unod bisan ug nagtindog pa sila. Mangalata
    usab ang ilang mga mata sa mga nahimutangan niini ug mangalata usab ang ilang
    mga dila diha sa ilang mga baba.'
  pol-UBG: 'A taka będzie plaga, którą PAN dotknie wszystkie narody, które walczyły
    przeciwko Jerozolimie: Ich ciała będą się rozkładać, gdy jeszcze będą stać na
    nogach, ich oczy będą gnić w oczodołach i ich język zgnije w ustach.'
  urd-GVU: لیکن جو قومیں یروشلم سے لڑنے نکلیں اُن پر رب ایک ہول ناک بیماری لائے گا۔
    لوگ ابھی کھڑے ہو سکیں گے کہ اُن کے جسم سڑ جائیں گے۔ آنکھیں اپنے خانوں میں اور
    زبان منہ میں گل جائے گی۔
  eng-OEBCW: 'This is the plague with which the Lord will strike all the peoples who
    array themselves against Jerusalem: he will make their flesh rot while they stand
    on their feet, and their eyes will rot in their sockets, and their tongues will
    rot in their mouth.'
  deu-1912: Und das wird die Plage sein, womit der HERR plagen wird alle Völker, so
    wider Jerusalem gestritten haben; ihr Fleisch wird verwesen, dieweil sie noch
    auf ihren Füßen stehen, und ihre Augen werden in den Löchern verwesen und ihre
    Zunge im Munde verwesen.
  kan-2017: ಯೆರೂಸಲೇಮಿನ ಮೇಲೆ ಯುದ್ಧ ಮಾಡಿದ ಸಕಲ ಜನಾಂಗಗಳಿಗೂ ಯೆಹೋವನು ಈ ವ್ಯಾಧಿಯು ಬರುವಂತೆ
    ಮಾಡುವನು, ಹೆಜ್ಜೆಯ ಮೇಲೆ ನಿಂತ ಹಾಗೆಯೇ ಅವರ ಮಾಂಸವು ಕೊಳೆತು ಹೋಗುವುದು, ಕಣ್ಣು ಕುಣಿಯಲ್ಲೇ
    ಇಂಗುವುದು, ನಾಲಿಗೆಯು ಬಾಯಲ್ಲೇ ಕ್ಷಯಿಸುವುದು.
  yap-yap: I SOMOL e bayi pag e m’ar ni ubchiya’ nge yib ngak urngin e pi nam ni yad
    ma mael ngak yu Jerusalem. Ufin u dowrad e bayi malad nge chuw u nap’an ni kayad
    bfos; lan owcharad nge balwothrad e ku ra malad nge chuw.
  hlt-MCSB: Te vaengah lucik pai ni. Jerusalem aka muk pilnam boeih te BOEIPA loh
    a yawk sak ni. A kho dongah a pai pangthuem a saa rhong vetih a mik khaw a khui
    ah rhong ni. A ka dongah a lai khaw rhong ni.
  mdy-ETH: ዬሩሳላሜ ዖላኒ ዔቃ ዴሮይዳ ናንጊና ናንጋ ጎዳ ዎዺ ኩኩርሳ ዶርዖ ዓጋንዳኔ፤ ሼምፔና ዔያታ ዓኣንቴ ዑፃ ዓኣ ዓሽካ
    ዔያቶኮ ሙርዓንዳኔ፤ ዓኣፓ ዔያቶኮ ዴዒ ዓኣ ዔቶይዳ ዒኢካ ዎዓንዳኔ፤ ዒንዲርዛኣ ዻንጎ ጋራ ዓኣዖ ሙርዓንዳኔ።
  twi-ASANTE: Yei ne ɔyaredɔm a Awurade de bɛbɔ aman a wɔko tiaa Yerusalem no. Wɔn
    honam bɛporɔ ɛberɛ a wɔgyina wɔn nan so. Wɔn anikosua bɛporɔ wɔ wɔn ntokuro mu,
    na wɔn tɛkrɛma bɛporɔ wɔ wɔn anomu.
  eng-WEBU: 'This will be the plague with which the LORD will strike all the peoples
    who have fought against Jerusalem: their flesh will consume away while they stand
    on their feet, and their eyes will consume away in their sockets, and their tongue
    will consume away in their mouth.'
  spa-PDDPT: Esta será la peste con la cual Yavé herirá a todos los pueblos que combatieron
    contra Jerusalén. La carne de ellos se corromperá cuando aún estén sobre sus pies,
    sus ojos se consumirán en las cuencas y su lengua se pudrirá en sus bocas.
  gun-gun: Ha'e rã yvy regua kuery Jerusalém tetã re opu'ã va'ekue ma po rami 'rã
    Senhor omoingo axy. Ho'okue hu'ũmba 'rã, opu'ã teri ho'amy reve teĩ. Hexa voi
    hu'ũmba 'rã okua py oĩ reve, ha'e inhapekũ hu'ũmba avi 'rã ijuru py oĩ reve.
  agu-BL: Ma yi nación yi e' oc tan oyintzi' te Jerusalén, tz'ocpon Kajcaw yi kaRyosil
    tan chicawse'n cunin. Itz'enle'n sk'ayok chichi'bel. Ncha'tz chiwutz tu cyak',
    sk'ayok.
  ilo-ULB: 'Dagitoyto dagiti didigra nga idissuor ni Yahweh kadagiti amin a tattao
    a nanggubat iti Jerusalem: marunotto dagiti lasagda uray sibibiagda pay. Malungsotto
    dagiti matada kadagiti abutda, ken malungsotto dagiti dilada kadagiti ngiwatda.'
  kpg-kpg: Dimaadua ga hagau mai dana magi huaidu huoloo gi hongo nia henua huogodoo
    ala e dauwa gi Jerusalem. Nadau huaidina gaa pala gi daha gei digaula e mouli
    hua igolo; nadau golomada mo nadau holole gaa pala.
  uig-ARA: ۋە پەرۋەردىگار يېرۇسالېمغا جەڭ قىلغان بارلىق ئەللەرنى ئۇرۇشقا ئىشلەتكەن
    ۋابا شۇنداق بولىدۇكى، ئۇلار ئۆرە بولسىلا گۆشلىرى چىرىپ كېتىدۇ؛ كۆزلىرى چاناقلىرىدا
    چىرىپ كېتىدۇ؛ تىللىرى ئاغزىدا چىرىپ كېتىدۇ.
  sus-sus: Alatala fama nɛ fure ɲaaxi sinde sie ma naxee Darisalamu gerexi. E fate
    kiri birin bɔrɔma nɛ beenu e xa faxa. E yae bɔrɔma nɛ e ya yili kui, e nɛnyi bɔrɔma
    nɛ e dɛ kui.
  pon-2006: KAUN-O pahn ketikihdo soumwahu suwed ehu pohn wehi koaros me mahweniong
    Serusalem. Udukarail kan pahn matasang nindokon ar momourte; pwoarenmasarail oh
    lowarail pahn matasang.
  ksd-ksd: 'Ma go ra kinadik ra Luluai na ubu ra tarai par me, diat dia ga varubu
    ma Ierusalem, dari: a vio i diat na mareng ba dia tur boko ma ra kau i diat, ra
    kiau na mata i diat na mareng ta ra mata i diat, ma ra karamea i diat na mareng
    ta ra ngie i diat.'
  grc-BRENT: Καὶ αὕτη ἔσται ἡ πτῶσις ἣν κόψει Κύριος πάντας τοὺς λαοὺς, ὅσοι ἐπεστράτευσαν
    ἐπὶ Ἱερουσαλήμ· τακήσονται αἱ σάρκες αὐτῶν, ἑστηκότων ἐπὶ τοὺς πόδας αὐτῶν, καὶ
    οἱ ὀφθαλμοὶ αὐτῶν ῥυήσονται ἐκ τῶν ὀπῶν αὐτῶν, καὶ ἡ γλῶσσα αὐτῶν τακήσεται ἐν
    τῷ στόματι αὐτῶν.
  ind-AYT: 'Inilah tulah yang akan ditimpakan TUHAN kepada bangsa-bangsa yang memerangi
    Yerusalem: daging mereka akan membusuk sementara mereka masih berdiri di atas
    kaki mereka, mata mereka akan menjadi busuk dalam rongganya, dan lidah mereka
    akan menjadi busuk dalam mulut mereka.'
  nya-nya: 'Mliri umene Yehova adzakanthire nawo mitundu yonse ya anthu imene inkamenyana
    ndi Yerusalemu ndi uwu: Matupi awo adzawola iwo eni akuyenda, maso awo adzawola
    ali mʼmalo mwake, ndipo malilime awo adzawola ali mʼkamwa mwawo.'
  hrv-hrv: 'A evo kojom će ranom Jahve udariti sve narode koji budu zavojštili na
    Jeruzalem: meso će im se raspadati dok budu na nogama; oči će im trunuti u dupljama,
    jezik gnjiti u ustima.'
  mps-mps: Te Genuai Bidigo dwai gasi me deli te Jerusalemba boi hwįani bulu tǫ
    kantri tigidali bidi dabe augwaliba te gasi pedalomainu ilaibao. Te gasi e tiwai
    da. Te bidi dabe bididubadi digi te augwaligo tigi wali me gedu me hamena me te
    damueibao.
  tpi-tpi: Na Bikpela bai i mekim wanpela sik nogut tru i kamap long ol man bilong
    olgeta kantri i pait long Jerusalem. Dispela sik i olsem. Ol man bai i stap yet
    na skin na ai na tang bilong ol bai i sting.
  dan-1931: 'Men dette skal være den Plage, HERREN lader ramme alle de Folkeslag,
    som drager i Leding mod Jerusalem: han lader Kødet rådne på dem i levende Live,
    Øjnene rådner i deres Øjenhuler og Tungen i deres Mund.'
  vie-OVCB: 'Đây là tai họa Chúa Hằng Hữu sẽ giáng trên các dân tộc tranh chiến với
    Giê-ru-sa-lem: Khi họ đang đứng, thịt sẽ rữa ra, mắt sẽ mục ngay trong hốc mắt,
    lưỡi sẽ nát ra trong miệng.'
  guj-2017: 'જે લોકોએ યરુશાલેમ વિરુદ્ધ યુદ્ધ કર્યું હશે તેઓને યહોવાહ મરકીથી મારશે:
    તેઓ પોતાના પગ પર ઊભા હશે એટલામાં તેમનું માંસ સડી જશે. તેઓની આંખો તેઓના ખાડામાં
    સડી જશે, તેઓની જીભ તેમના મોંમાં સડી જશે.'
  pon-2006A: KAUN-O pahn ketikihdo soumwahu suwed ehu pohn wehi koaros me mahweniong
    Serusalem. Udukarail kan pahn matasang nindokon ar momourte; pwoarenmasarail oh
    lowarail pahn matasang.
  por-BRBSL: 'Esta será a praga com que Iavé atacará todos os povos que lutaram contra
    Jerusalém: sua carne consumirá enquanto estiverem de pé, e seus olhos consumirão
    em suas bases, e sua língua consumirá em sua boca.'
  eng-OEBUS: 'This is the plague with which the Lord will strike all the peoples who
    array themselves against Jerusalem: he will make their flesh rot while they stand
    on their feet, and their eyes will rot in their sockets, and their tongues will
    rot in their mouth.'
  cth-cth: Jerusalem ka tuk e miphun pueng koe, BAWIPA ni a pha sak hane lacik teh,
    a khok hoi a kangdue nahlangva a takthai naw atum awh han. A mit dawk mitmu a
    ro han. A lai hai a kâko vah a ro han.
  twi-twi: Eyi ne ɔyaredɔm a Awurade de bɛbɔ aman a wɔko tiaa Yerusalem no. Wɔn honam
    bɛporɔw bere a wogyina wɔn anan so, Wɔn aniwa nkesua bɛporɔw wɔ wɔn ntokuru mu,
    na wɔn tɛkrɛma bɛporɔw wɔ wɔn anom.
  hlt-hlt: Te vaengah lucik pai ni. Jerusalem aka muk pilnam boeih te BOEIPA loh a
    yawk sak ni. A kho dongah a pai pangthuem a saa rhong vetih a mik khaw a khui
    ah rhong ni. A ka dongah a lai khaw rhong ni.
  tbz-SIM: 'Ntɛ Kuyie nyóó potɛ́ kùù yɛ̃ĩku bɛnìtìbɛ̀ bɛ̀ɛ̀ dokɛ́nɛ̀ Sedisɑdɛmmu:
    Onìtì níí bo nkpɑɑ́ fòù kòo kɔ̃̀ntì pɑ̃̀ɑ̃̀kɛ, kòo nɔm̀bii mpɑ̃̀ɑ̃̀kɛ, kɛ̀ bɛ
    nɔ́ndiɛ́ mpɑ̃̀ɑ̃̀kɛ bɛ nɔ̀ miɛkɛ,'
  msy-2020: Kantrin Jerusalem ko mɨsoziba, Ikiavɨra Itir God arɨmariar bar kuram me
    bagh anemangam. Arɨmariar kam kamakɨn, gumazamiziba angamɨra ikɨtɨ, men mɨkarziba
    ko damaziba ko mɨzeba bar kurightɨ, dar kuriba pura iram.
  dop-dop: Ye pə kɑɑsɑ piitimnɑɑ mpɑ mɛ ɩ polɑ Yosɑlɛm kɛ yoonɑʋ tɔ. Mpi mpi Tɑcɑɑ
    kɑ́ lɑ-mɛ tɔɣɔlɔ. Mə nɑntʋ kɑ́ tɑsənɑ mə ɩsɛ. Mə ɩsəpee kɑ́ tɑsɑ ɑ pɔɣɔləŋ tɑɑ.
    Mə nsəmɑ kɑ́ tɑsɑ mə nɔɔsɩ tɑɑ.
  azb-azb: Yerusəlimə hücum edən bütün xalqları Rəbb bu bəla ilə cəzalandıracaq. Ayaq
    üstə olanda bədənləri, hədəqələrindəki gözləri, ağızlarındakı dilləri çürüyəcək.
  eng-DBY: 'And this shall be the plague wherewith Jehovah will smite all the peoples
    that have warred against Jerusalem: their flesh shall consume away while they
    stand upon their feet, and their eyes shall consume away in their holes, and their
    tongue shall consume away in their mouth.'
  hin-2017: और जितनी जातियों ने यरूशलेम से युद्ध किया है उन सभी को यहोवा ऐसी मार से
    मारेगा, कि खड़े-खड़े उनका माँस सड़ जाएगा, और उनकी आँखें अपने गोलकों में सड़ जाएँगी,
    और उनकी जीभ उनके मुँह में सड़ जाएगी।
  wol-KYG: 'Yii duma la Aji Sax jiy duma mboolem xeet yi xareek Yerusalem: Seen suux
    mooy yàqu te ñu ne jonn taxaw, seeni gët yàqu ca seen biir paxi gët, seenu làmmiñ
    nëb ca seen biir gémmiñ.'
  eng-YLT: And this is the plague with which Jehovah Doth plague all the peoples who
    have warred against Jerusalem, He hath consumed away its flesh, And it is standing
    on its feet, And its eyes are consumed in their holes, And its tongue is consumed
    in their mouth.
  kne-kne: Awni et ipalak-am Diyos di kaeegyat ay sakit sin nanasyon ay nangobat ed
    Jerusalem. Maboyok din lamlames, mata ya dila da olay matmatago da pay laeng.
  eng-WYC-2017: And this shall be the wound by which the Lord shall smite all folks
    that fought against Jerusalem; the flesh of each man standing on his feet shall
    fail, either rot, and his eyes shall fail altogether in their holes, and their
    tongue shall fail altogether in their mouth.
  eng-WMBB: 'This will be the plague with which the LORD will strike all the peoples
    who have fought against Jerusalem: their flesh will consume away while they stand
    on their feet, and their eyes will consume away in their sockets, and their tongue
    will consume away in their mouth.'
  urd-GVH: लेकिन जो क़ौमें यरूशलम से लड़ने निकलें उन पर रब एक हौलनाक बीमारी लाएगा।
    लोग अभी खड़े हो सकेंगे कि उनके जिस्म सड़ जाएंगे। आँखें अपने ख़ानों में और ज़बान
    मुँह में गल जाएगी।
  rug-rug: 'Hierana sa oza sapu kote va kamo la nia e Zihova koari doduru butubutu
    sapu raza ia se Zerusalema: Sa masa dia si kote popozu sipu korapa turu dia mo,
    sari mata dia si kote popozu pa korapa qoqova mata dia, meke sari meadi si kote
    popozu pa korapa ṉuzu dia.'
  gaz-gaz: 'Kun dhaʼicha Waaqayyo ittiin saboota Yerusaalemin lolan hunda rukutuu
    dha: Foon isaanii utuma isaan miilla isaaniitiin dhaabatanii jiranuu tortora;
    iji isaanii boolla ija isaanii keessatti tortora; arrabni isaaniis afaan isaanii
    keessatti tortora.'
  fra-LSG: 'Voici la plaie dont l’Éternel frappera tous les peuples Qui auront combattu
    contre Jérusalem: Leur chair tombera en pourriture tandis qu’ils seront sur leurs
    pieds, Leurs yeux tomberont en pourriture dans leurs orbites, Et leur langue tombera
    en pourriture dans leur bouche.'
  yal-yal: 'Siyaan naxanye Yerusalɛn yɛngɛxi, Alatala fitina fureni ito nan sama ne
    fari: E birin fatin kunma nɛn e ɲɛɲɛn na. E yɛɛne kunma nɛn e yɛ yinla ra, e lɛnne
    fan yi kun e dɛ.'
  haw-1868: Eia hoi ka mai a Iehova e hahau mai ai, I na kanaka a pau i kaua aku ai
    ia Ierusalema; E hoowiwi auanei oia i ko lakou kino, Ia lakou e ku ana maluna
    o ko lakou wawae, A e emi iho ko lakou mau maka maloko o ko lakou mau lua, A e
    pau iho ko lakou alelo maloko o ko lakou waha.
  arb-NAV: 'وَهَذَا هُوَ الْبَلاءُ الَّذِي يُعَاقِبُ بِهِ الرَّبُّ جَمِيعَ الشُّعُوبِ
    الَّذِينَ اجْتَمَعُوا عَلَى أُورُشَلِيمَ: تَتَهَرَّأُ لُحُومُهُمْ وَهُمْ وَاقِفُونَ
    عَلَى أَرْجُلِهِمْ، وَتَتَآكَلُ عُيُونُهُمْ فِي مَآقِيهَا، وَتَتْلَفُ أَلْسِنَتُهُمْ
    فِي أَفْوَاهِهِمْ.'
  ewe-ewe: 'Esiae nye dɔvɔ̃ si Yehowa akplɔ aƒu dukɔ siwo katã wɔ avu kple Yerusalem:
    woƒe ŋutilãwo aƒaƒã le esime wogale afɔ dzi le yiyim. Woƒe ŋkuwo avo ɖe tome na
    wo, eye woƒe aɖewo aƒaƒã ɖe nu me na wo.'
  eng-LEE: 'And this shall be the plague wherewith the Lord will afflict all the people
    that shall have come to battle against Jerusalem: The flesh of every one shall
    consume away while he standeth upon his feet, and his eyes shall consume away
    in their holes, and the tongue of every one shall consume away in his mouth.'
  asm-FB: 'যিৰূচালেমৰ বিৰুদ্ধে যুঁজ কৰা আটাই জাতিক যিহোৱাই এই মহামাৰীৰে আঘাত কৰিব:
    ভৰিৰ ওপৰত ভৰ দি থিয় হৈ থাকোঁতে তেওঁলোকৰ মাংস ক্ষয় পাব, চকুৰ গাতত তেওঁলোকৰ চকু
    ক্ষয় পাব আৰু তেওঁলোকৰ মুখত তেওঁলোকৰ জিভা ক্ষয় পাব।'
  sus-A: عَلَتَلَ قَمَ نّ قُرٍ حَاشِ سِندٍ سِيٍ مَ نَشٍيٍ دَرِ سَلَمُ فٍرٍشِ. عٍ قَتٍ
    كِرِ بِرِن بْرْ مَ نّ بٍينُ عٍ شَ قَشَ. عٍ يَيٍ بْرْ مَ نّ عٍ يَ يِلِ كُي، عٍ
    نّنيِ بْرْ مَ نّ عٍ دّ كُي.
  fra-SBL: 'Voici la plaie dont Yahvé frappera tous les peuples qui auront combattu
    contre Jérusalem : leur chair se consumera pendant qu''ils se tiendront sur leurs
    pieds, leurs yeux se consumeront dans leurs orbites, et leur langue se consumera
    dans leur bouche.'
  hbo-hbo: וְזֹ֣את ׀ תִּֽהְיֶ֣ה הַמַּגֵּפָ֗ה אֲשֶׁ֨ר יִגֹּ֤ף יְהוָה֙ אֶת־כָּל־הָ֣עַמִּ֔ים
    אֲשֶׁ֥ר צָבְא֖וּ עַל־יְרוּשָׁלָ֑͏ִם הָמֵ֣ק ׀ בְּשָׂרֹ֗ו וְהוּא֙ עֹמֵ֣ד עַל־רַגְלָ֔יו
    וְעֵינָיו֙ תִּמַּ֣קְנָה בְחֹֽרֵיהֶ֔ן וּלְשֹׁונֹ֖ו תִּמַּ֥ק בְּפִיהֶֽם׃
  kik-kik: 'Na rĩrĩ, ũyũ nĩguo mũthiro ũrĩa Jehova akaahũũra ndũrĩrĩ ciothe naguo,
    iria cianarũa na Jerusalemu: Mĩĩrĩ yao ĩkaabuthaga o marũgamĩte na magũrũ mao,
    maitho mao namo mabuthĩre marima-inĩ mamo, nacio nĩmĩ ciao ikaabutha irĩ tũnua-inĩ
    twao.'
  fra-NCL: 'Voici quelle sera la plaie dont Yahweh frappera tous les peuples qui auront
    combattu contre Jérusalem : il fera tomber leur chair en pourriture pendant qu’ils
    seront sur pied ; leurs yeux pourriront dans leurs orbites, et leur langue pourrira
    dans leur bouche.'
  cek-AK: 'Jerusalem tuh kaminawk to Angraeng mah nathaih hoiah hum boih tih: nihcae
    loe angmacae ih khok ah angdoet o nathuem ah ngan to qong pae ueloe, mik doeh
    a thungah qong pae tih, palainawk doeh pakha thungah qong pae tih.'
  cuk-cuk: '”Ar Bab-Jehováʼdi, bela dulemar-yar-baidsikid-nonimalad Jerusalén-dulemargi-bila-onosmaladi,
    we-bonigangi naibigumaloed: We-dulemargala e-san nungudoed, e-ibyagwag nungudoed,
    e-gwabin ega nungudbaloed.'
  uig-CYR: Вә Пәрвәрдигар Йерусалимға җәң қилған барлиқ әлләрни урушқа ишләткән ваба
    шундақ болидуки, улар өрә болсила гөшлири чирип кетиду; көзлири чанақлирида чирип
    кетиду; тиллири ағзида чирип кетиду.
  tel-2017: యెహోవా యెరూషలేముపై దండెత్తి యుద్ధం చేసిన ప్రజలపై తెగుళ్లు రప్పించి వాళ్ళను
    హింసిస్తాడు. ఆ ప్రజలు నిలబడి ఉండగానే వారి శరీరాలు కుళ్లిపోతాయి. వారి కళ్ళు వాటి
    కుహరాల్లోనే కుళ్లిపోతాయి. వారి నాలుకలు వారి నోళ్లలోనే కుళ్లిపోతాయి.
  hat-BSA: 'Men sa va fleyo avèk sila SENYÈ a va frape tout pèp ki te fè lagè kont
    Jérusalem yo: chè yo va pouri pandan yo kanpe sou pye yo, zye yo va pouri nan
    tèt yo, e lang yo va pouri nan pwòp bouch yo.'
  kos-kos: LEUM GOD El ac fah sang sie mas na upa nu fin mutunfacl nukewa ma orek
    mweun nu sin Jerusalem. Ikwalos ac fah kulamla ke elos srakna moul. Atronmutalos
    ac lohulos ac fah kulawi.
  hbo-WLC: וְזֹ֣את ׀ תִּֽהְיֶ֣ה הַמַּגֵּפָ֗ה אֲשֶׁ֨ר יִגֹּ֤ף יְהוָה֙ אֶת־כָּל־הָ֣עַמִּ֔ים
    אֲשֶׁ֥ר צָבְא֖וּ עַל־יְרוּשָׁלִָ֑ם הָמֵ֣ק ׀ בְּשָׂר֗וֹ וְהוּא֙ עֹמֵ֣ד עַל־רַגְלָ֔יו
    וְעֵינָיו֙ תִּמַּ֣קְנָה בְחֹֽרֵיהֶ֔ן וּלְשׁוֹנ֖וֹ תִּמַּ֥ק בְּפִיהֶֽם׃
  ibo-ibo: Nke a bụ ọrịa ọjọọ nke Onyenwe anyị ga-eji kụda mba niile buru agha megide
    Jerusalem. Anụ ahụ ha ga-ere ure mgbe ha ka guzo ọtọ. Anya ha ga-erekwa ure, ire
    ha ga-erekwa ure nʼọnụ ha.
  ory-ory: ଆଉ, ଯେଉଁ ସକଳ ଗୋଷ୍ଠୀ ଯିରୂଶାଲମ ବିରୁଦ୍ଧରେ ଯୁଦ୍ଧ କରିଅଛନ୍ତି, ସଦାପ୍ରଭୁ ସେମାନଙ୍କୁ
    ଯେଉଁ ମହାମାରୀରେ ଆଘାତ କରିବେ, ତାହା ଏହି; ସେମାନେ ଆପଣା ଆପଣା ଚରଣରେ ଠିଆ ହେବା ବେଳେ ସେମାନଙ୍କର
    ମାଂସ କ୍ଷୟ ପାଇବ ଓ ସେମାନଙ୍କର ଚକ୍ଷୁ ଆପଣା ଆପଣା କୋରଡ଼ରେ କ୍ଷୟ ପାଇବ ଓ ସେମାନଙ୍କ ମୁଖରେ
    ସେମାନଙ୍କର ଜିହ୍ୱା କ୍ଷୟ ପାଇବ।
  chk-chk: 'Iwe, ewe Samol mi Lapalap epwe awarato och mäfeiengau ngeni chon ekewe
    mwü meinisin mi maun ngeni Jerusalem. Epwe iei usun: Fituker epwe chök machela,
    lupwen ra chüen manau, föün meser epwe mach me lon pwanger, nge chönawer epwe
    pwal machela me lon awer.'
  rop-rop: “YAWEI garra panishim brabliwei ola enami hubin fait langa detlot pipul
    langa Jerusalem. Im garra bringimap nogudwan siknis langa olabat wulijim olabat
    bodi garra go brabli jinggiwan wen olabat garra stil jandap, en olabat ai garra
    go nogudwan en olabat tang garra go nogudwan.
  ukr-1871: 'І от яка буде язва, що нею вдарить Господь усі народи, що будуть воювати
    Ерусалим: у кожного нидїтиме тїло його, як іще він стояти ме на ногах; очі його
    потануть у ямках своїх, а язик його висохне в ротї йому.'
  deu-1951: 'Das aber wird die Plage sein, mit welcher der HERR alle Völker schlagen
    wird, die wider Jerusalem zu Felde gezogen sind: ihr Fleisch wird verfaulen, während
    sie noch auf ihren Füßen stehen; ihre Augen werden verfaulen in ihren Höhlen,
    und ihre Zunge wird verfaulen in ihrem Munde.'
  eng-JPS: 'And this shall be the plague wherewith the LORD will smite all the peoples
    that have warred against Jerusalem: their flesh shall consume away while they
    stand upon their feet, and their eyes shall consume away in their sockets, and
    their tongue shall consume away in their mouth.'
  srp-1865: 'A ovo æe biti zlo kojim æe Gospod udariti sve narode koji bi vojevali
    na Jerusalim: tijelo æe svakom posahnuti dok još stoji na nogu, i oèi æe svakom
    posahnuti u rupama svojim, i jezik æe svakom posahnuti u ustima.'
  lug-lug: Ono ye kawumpuli Mukama gw’alikubisa amawanga gonna agaalwanyisa Yerusaalemi.
    Emibiri gyabwe girivunda nga bakyali balamu. Amaaso gabavundire mu biwanga, n’ennimi
    zibavundire mu kamwa.
  heb-heb: וזאת תהיה המגפה אשר יגף יהוה את כל העמים אשר צבאו על ירושלם המק בשרו והוא
    עמד על רגליו ועיניו תמקנה בחריהן ולשונו תמק בפיהם׃
  ben-IRV: যে সমস্ত জাতি যিরূশালেমের বিরুদ্ধে যুদ্ধ করবে সদাপ্রভু মহামারী দিয়ে তাদের
    আঘাত করবেন। তারা দাঁড়িয়ে থাকতে থাকতেই তাদের গায়ের মাংস পচে যাবে! এবং তাদের
    চোখ চোখের গর্তের মধ্যেই পচে যাবে ও মুখের মধ্যে জিভ পচে যাবে!
  pan-pan: ਉਹ ਮਹਾਂਮਾਰੀ ਹੋਵੇਗਾ ਜਿਹ ਦੇ ਨਾਲ ਯਹੋਵਾਹ ਉਹਨਾਂ ਸਾਰੀਆਂ ਕੌਮਾਂ ਨੂੰ ਮਾਰੇਗਾ, ਜਿਹੜੀਆਂ
    ਯਰੂਸ਼ਲਮ ਨਾਲ ਲੜਦੀਆਂ ਹਨ। ਉਹਨਾਂ ਦਾ ਮਾਸ ਖੜੇ-ਖੜੇ ਗਲ਼ ਜਾਵੇਗਾ ਅਤੇ ਉਹਨਾਂ ਦੀਆਂ ਅੱਖਾਂ ਗਲ਼
    ਜਾਣਗੀਆਂ ਅਤੇ ਉਹਨਾਂ ਦੀ ਜੀਭ ਉਹਨਾਂ ਦੇ ਮੂੰਹ ਵਿੱਚ ਗਲ਼ ਜਾਵੇਗੀ।
  mya-JVB: ယေရုရှလင် မြို့ကို တိုက် လာသောလူမျိုး အပေါင်း တို့၌ ထာဝရဘုရား ပေးတော်မူသောဘေးဒဏ်
    ဟူမူကား ၊ ခြေ ဖြင့် ရပ် လျက်ပင်သူ တို့အသား လျော့ ပျက် လိမ့်မည်။ မျက်အိမ် ၌ မျက်လုံး
    လျော့ ပျက်လိမ့်မည်။ လျှာ သည်လည်း ခံတွင်း ၌ လျော့ ပျက်လိမ့်မည်။
  hmo-hmo: 'Vadaeni unai bese idauidau taudia, Ierusalema idia tuari henia bese taudia,
    be Lohiabada ese gorere dikana dekena amo do ia hadikadia. Inai gorere ena dika
    be inai: Idia mauri noho neganai edia kopina be do ia bodaga lao. Edia matana
    bona edia malana danu be edia kwarana lalonai do idia bodaga lao.'
  urd-urd: और ख़ुदावन्द येरूशलेम से जंग करने वाली सब क़ौमों पर यह 'ऐज़ाब नाज़िल करेगा,
    कि खड़े खड़े उनका गोश्त सूख जाएगा, और उनकी आँखे चश्म खानों में गल जायेंगी और उनकी
    ज़बान उनके मुँह में सड़ जाएगी।
  rus-SYN: 'И вот какое будет поражение, которым поразит Господь все народы, которые
    воевали против Иерусалима: у каждого исчахнет тело его, когда он еще стоит на
    своих ногах, и глаза у него истают в яминах своих, и язык его иссохнет во рту
    у него.'
  bqc-SIM: 'Gagyã pↄ́ Dii a ka bui pↄ́ aa lɛ̀lɛ Yelusalɛũwaↄgun kɛ: An mɛ a yaikɛ
    gↄↄ pↄ́ aa sĩa. An wɛ́ a yaikɛ a tↄ́ↄnau, an lɛ́na a yaikɛ ń lɛ́u.'
  tcz-CHONGTHU: Chuleh Pakaiyin Jerusalem khopi satna nabol chitin namtin ho chunga
    suhgamna hoise ahin lhadingchu hitiding ahi. Akeng uva adinpet jeng uva jong chu
    atahsau monlha jeng ding, amit kosung uva jong amitchang’u monlha jeng ding chuleh
    akamsung uva jong aleiju monlha jeng ding ahi.
  mar-mar: 'पण यरूशलेमविरुध्द लढलेल्या राष्ट्रांना परमेश्वर शिक्षा करील; तो त्या राष्ट्रांचा
    या मरीने संहार करील: ते आपल्या पायांवर उभे असतांनाच त्यांची कातडी कुजू लागेल;
    त्यांचे डोळे त्यांच्या खाचांत आणि त्यांच्या जीभा त्यांच्या तोंडांत सडतील.'
  qub-qub: Jerusalén runacunawan pillyaj juc-lä nasyun runacunatami ichanga Tayta
    Dios gueshyawan fiyupa castigangapaj. Chay runacunapaga cawaycaptillanmi aychan
    ismongapaj; ñawincunapis cawaycaptillanmi chaquicäconga; galluncunapis shimin
    rurillanchömi ismonga.
  bqp-bqp: Wee nɔni swɑ̃ɑ te Yinni Gusunɔ u koo tɔmbu kpɛ̃ɛ be bɑ Yerusɑlɛmu tɑbu
    wɔri. Ben wɑsi koo kɔ̃siwɑ bɑ n kɑ sĩimɔ. Ben nɔni yi koo kɔ̃si ben nɔni wɔrusu
    sɔɔ, kpɑ ben yɑri yi kɔ̃si ben nɔsɔ.
  hat-hat: Seyè a pral voye yon gwo maladi sou tout nasyon ki te fè lagè ak Jerizalèm.
    Y'ap rete kanpe sou de pye yo, epi tout vyann kò yo ap pouri. Grenn je yo pral
    pouri nan tèt yo, lang yo ap pouri nan bouch yo.
  eng-BSB: 'And this will be the plague with which the LORD strikes all the peoples
    who have warred against Jerusalem: Their flesh will rot while they stand on their
    feet, their eyes will rot in their sockets, and their tongues will rot in their
    mouths.'
  tod-tod: Wɛlɛ maanɔɠɔi niiti ka Ɠɔoɠɔ GALAGI a ti zei nuɓusɛi naati ma, niiti ti
    kɔɔi ɠɔai Zeeluzalɛme laalɔɠɔma. Ta yɛ vulua ti-ɠɔlɔgi luula ti ma, ti-ɠaazuɠɛzɛgiti
    ti luula ti-ɠaazuɠokologiti su, ti-nɛgiti ti luula ti-laaɠoozuʋɛti.
  eng-WEBPB: 'This will be the plague with which the LORD will strike all the peoples
    who have fought against Jerusalem: their flesh will consume away while they stand
    on their feet, and their eyes will consume away in their sockets, and their tongue
    will consume away in their mouth.'
  kbq-kbq: Hagi maka kokankoka vahe'mo'zama Jerusalemi kumapi vahe'ma ha'ma eme huzmante'naza
    vahetega Ra Anumzamo'a kefo kri atresigeno eme zamazeri haviza hugahiankino, oti'za
    mani'nenageno zamavufagamo'a negasrinigeno, zamavu kerifina zamavurgamo'a negasrinigeno,
    zamagikampina zamagefunamo'a ana zanke huno kasrigahie.
  nhe-BL: 'Huan ya ni elis nopa tlatzacuiltili tlen TOTECO quintitlanilis nochi nopa
    tlacame tlen nopa tlaltini tlen hualajque para quitehuise altepetl Jerusalén:
    Inintlacayohua nochi inintlacajhua ijtlacahuis huan lochonis yonque noja yoltoque
    huan moquetztoque ica iniicxihua. Huan lochonise iniixtiyolhua huan ininnenepil
    ipan inincamac.'
  bus-bus: Gagyãa kɛ̀ Dii é ká borii kɛ̀ aↄ̃ lɛ̀ɛ Yerusalɛmuanↄnn yɛ̀. Aↄ̃ mɛ̀ égↄ̃
    vãa zɛna, aↄ̃ wɛ́ɛ é vã a tóon, aↄ̃ nɛ́nɛ é vã ń lɛ́n.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uzepyk putar teko Zeruzarez iàmàtyry'ymar paw
    wanehe nehe. Umur kar putar iaiw ma'e wanupe wano'o kwer i'u har romo wà nehe.
    Wanekuwe mehe we wano'o ukàzym putar wanuwi nehe. Te waneha te wapeku inem putar
    wàkàg pupe wà nehe no.
  eng-DRA: 'And this shall be the plague where with the Lord shall strike all nations
    that have fought against Jerusalem: the flesh of every one shall consume away
    while they stand upon their feet, and their eyes shall consume away in their holes,
    and their tongue shall consume away in their mouth.'
