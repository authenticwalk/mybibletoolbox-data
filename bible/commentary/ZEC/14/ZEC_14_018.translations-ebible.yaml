verse: ZEC.014.018
translations:
  mal-C: ഈജിപ്റ്റിലെ ജനം കയറിച്ചെന്ന് അതിൽ പങ്കെടുക്കാതിരുന്നാൽ അവർക്കും മഴ ഉണ്ടാകുകയില്ല.
    കൂടാരപ്പെരുന്നാൾ ആഘോഷിക്കാൻ പോകാത്ത രാജ്യങ്ങളുടെമേൽ യഹോവ വരുത്തുന്ന ബാധ അവരുടെമേലും
    വരുത്തും.
  deu-TKW: Und wenn das Geschlecht Ägyptens nicht hinaufzieht, um sich einzufinden,
    so wird sie die Plage treffen, mit der Jahwe die Nationen schlägt, die nicht zur
    Feier des Laubhüttenfestes hinaufziehen.
  lin-lin: Soki bato ya Ejipito baboyi kokende kosala feti na Yelusalemi, mvula ekonoka
    te na mokili na bango. Boye, Yawe akopesa bango etumbu oyo abongisa mpo na ekolo
    nyonso oyo ekoboya kokende kosala feti ya Bandako ya kapo.
  eng-LSV: And if the family of Egypt does not go up, nor come in, || Then on them
    is the plague || With which YHWH plagues the nations || That do not go up to celebrate
    the Celebration of Shelters.
  eng-GNV: And if the familie of Egypt goe not vp, and come not, it shall not raine
    vpon them. This shall be the plague wherewith the Lord will smite all the heathen,
    that come not vp to keepe the feast of Tabernacles.
  eng-WEBSTER: And if the family of Egypt shall not go up, and shall not come, that
    have no rain ; there shall be the plague, with which the LORD will smite the heathen
    that come not up to keep the feast of tabernacles.
  nhw-BL: Huan sintla tlali Egipto ehuani amo quinequise yase, huajca TOTECO quichihuas
    ma amo huetzi atl ipan nopa tlali. Huan ininmasehualhua quiselise nopa cocolistli
    catli TOTECO quintitlanili nopa sequinoc tlalme catli amo quinequij yase para
    quichihuatij nopa ilhuitl tlen pilxajcaltzitzi.
  swh-ONEN: Ikiwa watu wa Misri nao hawatakwenda kushiriki, hawatapata mvua. Bwana
    ataleta juu yao tauni ile ambayo itawapiga mataifa yale ambayo hayatakwenda kuadhimisha
    Sikukuu ya Vibanda.
  bba-bba: Eɡibitiɡibu bɑ̀ kun de Yerusɑlɛmuɔ bu kɑ Kunun tɔ̃ɔ bɑkɑru ko, ɡurɑ kun
    nɛmɔ ben temɔ. U koo bu wɑhɑlɑ dokewɑ nɡe bwese ni nu yinɑ nu dɑ nu Kunun tɔ̃ɔ
    bɑkɑru ko.
  eng-KJVCPB: And if the family of Egypt go not up, and come not, that have no rain;
    There shall be the plague, wherewith the Lord will smite the heathen That come
    not up to keep the feast of tabernacles.
  luo-luo: Ka jo-Misri ok odhi e dalano to koth ok nochwenigi. Jehova Nyasaye nokel
    kuomgi kit masiche machal gi mago mane oketo kuom oganda mane ok dhi mondo otim
    Sawo mar Kiche.
  meu-meu: Bona Aigupto taudia danu basiema dara dae, unuseni ai basiema hedinarai,
    bena Iehova ese kalaga ariana ibadinana totona asie dara daemu besedia e hahisilaidiamu
    gorerena na idia danu latadiai baine kau.
  npi-ULB: यदि मिश्रदेशका मानिसहरू माथि गएनन् भने, त्यहाँ वर्षात हुनेछैन । छाप्रो-बासको
    पर्व मनाउन माथि नजाने जातिहरूमाथि परमप्रभुको महामारीको प्रहार हुनेछ ।
  yor-yor: Bí ìdílé Ejibiti kò bá sì gòkè lọ, tí wọn kò sì wá, fi ara wọn hàn tí wọn
    kò ní òjò; ààrùn náà yóò wà, tí Olúwa yóò fi kọlù àwọn kèfèrí tí kò gòkè wá láti
    ṣe àjọyọ̀ àsè àgọ́ náà.
  pes-OPCB: اگر مردم مصر در جشن شرکت نکنند، خداوند بر آنان نیز همان بلا را نازل خواهد
    کرد که بر قومهایی که در جشن شرکت نمی‌کنند نازل می‌فرماید.
  tgl-ULB: At kung ang bansa ng Egipto ay hindi aakyat, hindi sila magkakaroon ng
    ulan. Isang salot na magmumula kay Yahweh ang lulusob sa mga bansang hindi aakyat
    upang ipagdiwang ang Pista ng mga Tolda.
  hui-hui: Anigo Iyibi wali agalirume Anda Nemandaha Palu Holene Horo tagira ibirangi
    bulene mana wini ngadagua Anduane Homogo mitangi bialu lotu lole naibiyagua dindi
    maru ngaruha wali agali lotu lole naibaga bu hearuha mo ko helonaga ibugua warago
    ko ibilagadagua Iyibi wali agali tihabi nde ani ibilolebira.
  mya-mya: အ​ကယ်​၍​အီဂျစ်​အ​မျိုး​သား​တို့​သည်​သစ် ခက်​တဲ​နေ​ပွဲ​တော်​ကို​ကျင်း​ပ​ရန်​ငြင်း​ဆန်
    ကြ​ပါ​မူ သူ​တို့​သည်​ယင်း​သို့​ငြင်း​ဆန်​သူ များ​အ​တွက်​ထာ​ဝ​ရ​ဘု​ရား​စေ​လွှတ်​တော်
    မူ​သော​အ​နာ​ရော​ဂါ​ဘေး​နှင့်​ကြုံ​တွေ့​ရ လိမ့်​မည်။-
  bod-N: གལ་ཏེ་ཨེ་ཅིབ་ཀྱི་མི་རིགས་རྣམས་ཡར་འོངས་ནས་དེར་མ་ཞུགས་ན། དེ་ནས་ཁོ་རྣམས་ལའང་ཆར་བ་མི་འབབ་ལ།
    འདི་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་སྤྱིལ་བུའི་དུས་ཆེན་བསྲུང་དུ་མི་འོང་བའི་མི་རིགས་རྣམས་ལ་བརྡེགས་ནས་ཐེབས་པར་མཛད་པའི་གནོད་འཚེ་དང་རིམས་ནད་ཡིན་ནོ།
    །
  sna-sna: Kana vaIjipita vakasaenda uye vakasandonamatawo, mvura hainganayi munyika
    yavo. Jehovha achauyisa denda pamusoro pavo, denda raanorova naro ndudzi dzisingaendi
    kundopemberera Mutambo waMatumba.
  spa-BLM: Si la familia de Egipto no sube y no viene, tampoco lloverá sobre ellos.
    Esta será la plaga con la que el Señor golpeará a las naciones que no suban a
    celebrar la fiesta de las cabañas.
  cac-cac: Tato ay eb' aj Egipto man̈ ol javoc yac'och q'uin̈ yic Chinama, man̈ ol
    yac'paxlaj n̈ab' d'a slum eb'. Ol javoc yaelal d'a yib'an̈ eb' yuj Jehová icha
    yaelal ol javoc d'a yib'an̈ juntzan̈ nación max javilaj chi'.
  swh-ULB: Na ikiwa nchi ya Misri hawatakwenda, ndipo hawatapata mvua. Tauni kutoka
    kwa Yahwe itayashambulia mataifa yote yasiyokwea kutunza Sikukuu ya Vibanda.
  bel-bel: І калі племя Егіпецкае не падымецца ў дарогу і ня прыйдзе сюды, дык і ў
    яго ня будзе дажджу і спасьцігне яго разгром, якім сьпляжыць Гасподзь народы,
    што ня прыходзяць сьвяткаваць сьвята кучак.
  deu-ELBBK: und wenn das Geschlecht Ägyptens nicht hinaufzieht und nicht kommt, so
    wird der Regen auch nicht über dieses kommen. Das wird die Plage sein, womit der
    HERR die Nationen plagen wird, die nicht hinaufziehen werden, um das Laubhüttenfest
    zu feiern.
  mbb-OT: Is menge etew ziyà te Ehipto he kenà edhendiyà te Jerusalem, ebpeeǥiyan
    daan te Nengazen te kezeetan iring te ibpaaǥi zin diyà te menge nasyun he kenà
    edhendiyà te kedsilibra te Pista te Kebaal te menge Lawig.
  mal-2015: മിസ്രയീംവംശം വരാത്തപക്ഷം അവർക്കും ഉണ്ടാകയില്ല; കൂടാരപ്പെരുന്നാൾ ആചരിക്കേണ്ടതിന്നു
    വരാതിരിക്കുന്ന ജാതികളെ യഹോവ ശിക്ഷിപ്പാനുള്ള ശിക്ഷ തന്നേ അവർക്കുണ്ടാകും.
  rmc-rmc: A te o Egipťana na avena upre te oslavinel, na dela o brišind aňi lenge
    a o RAJ pre lende bičhavela oda baro nasvaľiben, savo avela pro narodi, so na
    avena te oslavinel o inepos le Stankengro.
  nlg-nlg: Geke vaga rana Egyptian kara hove, na va tona tana gougonu ni vale ni vaevale
    ke, ma maemate ke kolera gua, te vaga a LORD te hera sokora tua rana balu kema
    tara hove na tona.
  pes-OPV: و اگر قبیله مصربرنیایند و حاضر نشوند بر ایشان نیز (باران )نخواهد شد. این
    است بلایی که خداوند واردخواهد آورد بر امت هایی که به جهت نگاه داشتن عید خیمه‌ها
    برنیایند.
  ron-1924: Дакэ фамилия Еӂиптулуй ну се ва суи, дакэ ну ва вени, ну ва кэдя плоае
    нич песте еа; ва фи ловитэ ку ачеяшь урӂие ку каре ва лови Домнул нямуриле каре
    ну се вор суи сэ прэзнуяскэ Сэрбэтоаря Кортурилор.
  ben-OBCV: যদি মিশরীয়েরা না যায় এবং উপাসনায় অংশ না নেয় তবে তাদের দেশেও বৃষ্টি
    হবে না। যে সকল জাতি কুটিরবাস-পর্ব পালন করতে আসবে না সদাপ্রভু তাদের উপরে মহামারি
    আনবেন।
  som-som: Oo haddii uusan reer Masar u kicin, oo uusan iman, iyagana roob kuma di'i
    doono, oo waxaa jiri doonta belaayo taasoo Rabbigu ku dhufan doono quruumihii
    aan u kicin inay soo dhawraan Iiddii Waababka.
  lat-VUC: 'Quod etsi familia Ægypti non ascenderit et non venerit, nec super eos
    erit: sed erit ruina, qua percutiet Dominus omnes gentes quæ non ascenderint ad
    celebrandam festivitatem tabernaculorum.'
  eng-ASVBT: And if the family of Egypt go not up, and come not, neither shall it
    be upon them; there shall be the plague wherewith Jehovah will smite the nations
    that go not up to keep the feast of tabernacles.
  ita-1885: E se la nazione di Egitto non vi sale, e non vi viene, eziandio sopra
    loro non caderà alcuna pioggia; vi sarà la piaga, della quale il Signore percoterà
    le nazioni che non saranno salite per celebrar la festa de' tabernacoli.
  eng-LXXUP: And if the family of Egypt shall not go up, nor come; then upon them
    shall be the overthrow with which the Lord shall smite all the nations, whichever
    of them shall not come up to keep the feast of tabernacles.
  eng-ULB: If the nation of Egypt does not go up, then they will not receive rain.
    A plague from Yahweh will attack the nations that do not go up to keep the Festival
    of Shelters.
  spa-VBL: Si el pueblo de Egipto se niega a ir, entonces el Señor enviará sobre ellos
    la misma plaga que a las otras naciones que no fueron a celebrar la Fiesta de
    las Enramadas.
  fra-_FOB: Si la famille d'Égypte ne monte pas, si elle ne vient pas, il n'y en aura
    pas non plus sur elle; elle sera frappée de la plaie dont l'Éternel frappera les
    nations qui ne seront pas montées pour célébrer la fête des Tabernacles.
  mal-mal: മിസ്രയീംവംശം വരാതിരുന്നാൽ അവർക്കും മഴ ഉണ്ടാകയില്ല; കൂടാരപ്പെരുന്നാൾ ആചരിക്കേണ്ടതിനു
    വരാതിരിക്കുന്ന ജനതകളെ യഹോവ ശിക്ഷിക്കുവാനുള്ള ശിക്ഷതന്നെ അവർക്കുണ്ടാകും.
  urd-GVR: Agar Misrī qaum Yarūshalam na āe aur hissā na le to wuh bārish se mahrūm
    rahegī. Yoṅ Rab un qaumoṅ ko sazā degā jo Jhoṅpṛiyoṅ kī Īd manāne ke lie Yarūshalam
    nahīṅ āeṅgī.
  suz-BL: मिनु इजीप्‍त रागी ङा मुरपुकी गोठ सेल्‍शा मानेतीक चाड मानेचा कली यरूसलेम
    मलाम्‍तेक्‍म हना, मेकोपुकी यो अर्को रागी ङा मुर खोदेंशो पा परमप्रभु यावेमी गेशो
    श्‍येत जाइनीम।
  eng-NOY: And if the family of Egypt go not up, and come not, Then not for them shall
    there be water. The plague shall come upon them With which Jehovah shall smite
    the nations Which go not up to keep the feast of tabernacles.
  ita-1927: E se la famiglia d’Egitto non sale e non viene, neppur su lei ne cadrà;
    sarà colpita dalla piaga con cui l’Eterno colpirà le nazioni che non saliranno
    a celebrare le festa delle Capanne.
  ckb-ckb: ئەگەر گەلی میسر نەیێت و بەشدار نەبێت، بارانیان بۆ نابارێت، ئەو دەردەیان
    لەسەر دەبێت کە یەزدان لە نەتەوەکانی دەدات، ئەوانەی نایەن بۆ گێڕانی جەژنی کەپرەشینە.
  eng-BBE: 'And if the family of Egypt does not go up or come there, they will be
    attacked by the disease which the Lord will send on the nations:'
  kan-OKCV: ಈಜಿಪ್ಟಿನವರು ಹೋಗದಿದ್ದರೆ ಮತ್ತು ಹಬ್ಬವನ್ನು ಆಚರಿಸುವುದಕ್ಕೆ ಬರದಿದ್ದರೆ ಅವರಿಗೂ
    ಮಳೆ ಬರುವುದಿಲ್ಲ. ಗುಡಾರಗಳ ಹಬ್ಬವನ್ನು ಆಚರಿಸುವುದಕ್ಕೆ ಬಾರದ ಇತರ ಜನಾಂಗಗಳಿಗೆ ಯೆಹೋವ ದೇವರು
    ಬಾಧಿಸುವ ವ್ಯಾಧಿಯು ಅವರ ಮೇಲೆ ತಗಲುವುದು.
  tam-2017: எகிப்தின் வம்சம் எருசலேமுக்கு வராமல் சேராமலும்போனால் அவர்களுக்கு மழை பொழியாது,
    கூடாரப்பண்டிகையை ஆசரிக்க வராத மக்களைக் யெகோவா வாதிக்கும் வாதையே அவர்கள்மேலும்
    வரும்.
  spa-RV-1909: Y si la familia de Egipto no subiere, y no viniere, sobre ellos no
    habrá lluvia; vendrá la plaga con que Jehová herirá las gentes que no subieren
    á celebrar la fiesta de las Cabañas.
  ron-BTF: Şi dacă familia Egiptului nu urcă şi nu vine, aceea nu va avea ploaie;
    va fi plaga cu care DOMNUL va lovi păgânii care nu urcă să ţină sărbătoarea tabernacolelor.
  eng-WEBP: If the family of Egypt doesn’t go up and doesn’t come, neither will it
    rain on them. This will be the plague with which the LORD will strike the nations
    that don’t go up to keep the feast of booths.
  eng-FBV: If the Egyptian people refuse to go and attend, then the Lord will inflict
    on them the same plague as on the other nations who will not go celebrate the
    Festival of Shelters.
  nld-1939: En wanneer het geslacht van Egypte niet optrekt en komt, dan zullen de
    wateren niet rijzen, in plaats van de plaag, waarmee Jahweh de volken zal slaan,
    die het loofhuttenfeest niet komen vieren.
  nch-BL: Huan sinta tali Egipto ehuani amo quinequise yase, huajca TOTECO quichihuas
    ma amo huetzi at ipan nopa tali. Huan inimasehualhua quiselise nopa cocolisti
    cati TOTECO quintitanis nopa sequinoc talme cati amo quinequij yase para quichihuatij
    nopa ilhuit ten pilxajcaltzitzi.
  vie-1934: Nếu họ hàng Ê-díp-tô không lên và không đến đó, thì mưa cũng không xuống
    trên chúng nó; và chúng nó sẽ bị ôn dịch nầy, là ôn dịch mà Đức Giê-hô-va đã dùng
    phạt các nước không lên giữ lễ lều tạm.
  hin-CV: यदि मिस्र के लोग आराधना और उत्सव में भाग लेने के लिये नहीं जाएंगे, तो उनके
    यहां भी वर्षा न होगी. याहवेह उन पर वह महामारी लायेगा, जो वह उन जनताओं पर लाता
    है, जो तंबुओं का उत्सव मनाने नहीं जाते हैं.
  spa-BES: 'Y si la familia de Egipto no sube ni viene allí, serán atacados por la
    enfermedad que el Señor enviará a las naciones:'
  tdx-tdx: Aa naho tsy mionjo-mb’eo ty fifokoa’ i Mitsraime, vaho tsy mivotrake eo,
    le tsy hahazo ka; te mone i angorosy hafetsa’ Iehovà amo fifeheañe tsy mamonje
    i takatakan-kibohotseio.
  tha-KJV: และถ้าครอบครัวแห่​งอ​ียิปต์ ซึ่งขาดฝนแล้ว ไม่​ขึ้นไปปรากฏตั​วท​ี่​นั่น
    ก็​จะบังเกิดภัยพิบั​ติด​้วย ซึ่งพระเยโฮวาห์ทรงใช้​โจมตี​ประชาชาติ​อื่นๆซึ่งไม่ขึ้นไปถือเทศกาลอยู่​เพิง
  por-BR-2018: E se a família do Egito não subir, e não vier, não virá chuva sobre
    eles; virá a praga com que o SENHOR ferirá as nações que não subirem para celebrar
    a festa dos tabernáculos.
  deu-ELO: und wenn das Geschlecht Ägyptens nicht hinaufzieht und nicht kommt, so
    wird der Regen auch nicht über dieses kommen. Das wird die Plage sein, womit Jehova
    die Nationen plagen wird, welche nicht hinaufziehen werden, um das Laubhüttenfest
    zu feiern.
  eng-WYC-2018: That and if the family of Egypt shall not go up, and shall not come,
    neither on them shall be rain; but falling shall be, by which the Lord shall smite
    all folks, which went not up, for to hallow the feast of tabernacles. (And if
    any family of Egypt shall not go up, and shall not come, no rain shall fall upon
    them; but they shall suffer the same dis-ease, or the same disaster, with which
    the Lord shall strike all the nations, which do not go up to Jerusalem, to celebrate
    the Feast of Tabernacles.)
  epo-epo: Se la gento Egipta, kiu ne havas pluvon, ne iros kaj ne venos, trafos ilin
    la plago, per kiu la Eternulo frapos tiujn naciojn, kiuj ne venos, por festi la
    feston de laŭboj.
  uig-PIN: Misir jǝmǝti qiⱪip ⱨazir bolmisa, ularƣimu yamƣur bolmaydu; biraⱪ Pǝrwǝrdigar
    «kǝpilǝr ⱨeyti»ni tǝbriklǝxkǝ qiⱪmaydiƣan barliⱪ ǝllǝr üstigǝ qüxüridiƣan waba
    ularƣimu qüxürülidu.
  beo-beo: Idibidi fi dunu da Sogega Fasela Diasu Lolo Nasu Gilisisu amoga masunu
    higasea, Hina Gode da olo bagade amo E da fifi asi gala huluane amo da masunu
    hihi ilima iaha, amo ilima iasimu.
  tpi-OTNT: Sapos ol Isip i no laik mekim lotu bilong Ol Bikpela De Bilong I Stap
    Long Haus Win, orait dispela wankain sik Bikpela i salim i go long ol arapela
    lain i no laik i go, em bai i kamap long ol Isip tu.
  hau-SA: In mutanen Masar ba su haura sun yi sujada ba, ba za su sami ruwan sama
    ba. Ubangiji zai kawo masu bala’in da ya aika wa al’umman da ba su haura sun yi
    Bikin Tabanakul ba.
  uig-LAT: Misir jemeti chiqip hazir bolmisa, ularghimu yamghur bolmaydu; biraq Perwerdigar
    «kepiler héyti»ni tebrikleshke chiqmaydighan barliq eller üstige chüshüridighan
    waba ularghimu chüshürülidu.
  nde-nde: Aluba abantu baseGibhithe bengayi ukuyakhonza, kabayikuzuza izulu. UThixo
    uzabehlisela isifo asehlisela lezozizwe ezingayiyo ukuyathakazelela uMkhosi weziHonqo.
  ton-ton: Pea kapau ʻe ʻikai haʻu mo ʻalu hake ʻae faʻahinga ʻo ʻIsipite, ʻaia ʻoku
    ʻikai ke ʻuha ki ai, ʻe ʻiate kinautolu ʻae malaʻia, ʻaia ʻe taaʻi ʻaki ʻe Sihova
    ʻae kau hiteni, ʻoku ʻikai ʻalu hake ke fai ʻae kātoanga ʻoe fale fehikitaki.
  ces-1613: A jestliže čeled Egyptská nevstoupí, ani přijde, jakkoli na ně nepršívá,
    přijde však táž rána, kterouž raní Hospodin národy, kteříž by nepřicházeli k slavení
    slavnosti stánků.
  eng-WMB: If the family of Egypt doesn’t go up and doesn’t come, neither will it
    rain on them. This will be the plague with which the LORD will strike the nations
    that don’t go up to keep the feast of booths.
  tam-TCV: எகிப்து நாட்டு மக்களும் போய் அதில் பங்கெடுக்காவிட்டால், அங்கும் மழை பெய்யாது.
    கூடாரப்பண்டிகையைக் கொண்டாடப் போகாத நாடுகளையும் யெகோவா அதே கொள்ளைநோயால் வாதிப்பார்.
  ceb-ULB: Kung ang nasod sa Ehipto dili motungas didto, dili sila makadawat ug ulan.
    Moabot ang katalagman nga gikan ni Yahweh sa mga nasod nga wala mitungas aron
    sa pagsaulog sa Kasaulogan sa mga Balongbalong.
  pol-UBG: A jeśli ród Egiptu nie wyruszy i nie przyjdzie, choć na niego deszcz nie
    pada, spadnie jednak na niego ta plaga, którą PAN dotknie narody, które nie przyjdą,
    by obchodzić Święto Namiotów.
  urd-GVU: اگر مصری قوم یروشلم نہ آئے اور حصہ نہ لے تو وہ بارش سے محروم رہے گی۔ یوں
    رب اُن قوموں کو سزا دے گا جو جھونپڑیوں کی عید منانے کے لئے یروشلم نہیں آئیں گی۔
  eng-OEBCW: If the family of Egypt does not go up nor enter in, on them also will
    come the plague with which the Lord will strike the nations.
  deu-1912: Und wo das Geschlecht der Ägypter nicht heraufzöge und käme, so wird's
    über sie auch nicht regnen. Das wird die Plage sein, womit der HERR plagen wird
    alle Heiden, die nicht heraufkommen, zu halten das Laubhüttenfest.
  kan-2017: ಐಗುಪ್ತ ಕುಲದವರು ಹೊರಟು ಬರದಿದ್ದರೆ, ಪರ್ಣಶಾಲೆಗಳ ಹಬ್ಬವನ್ನು ಆಚರಿಸುವುದಕ್ಕೆ ಬರದಿದ್ದರೆ
    ಜನಾಂಗಗಳಿಗೆ ಯೆಹೋವನು ತಗಲಿಸುವ ಬಾಧೆಯು ಅವರಿಗೂ ತಗಲುವುದು.
  yap-yap: Fa’anra siyeg piyu Egypt ni ngar madnom niged e Madnom ko Nochi Naun, ma
    aram e bayi aw fare liliy ngorad nma pi’ SOMOL nge yan ngak e pi nam ni yad ma
    siyeg ni ngar uned ko madnom.
  hlt-MCSB: Egypt koca tah cet pawt tih mop pawt mai ni. Te vaengah amih soah lucik
    om het mahpawt a? Te nen ni pohlip khotue lam hamla aka cet pawh namtom te BOEIPA
    loh a yawk sak.
  mdy-ETH: ጊብፄ ዓጮ ዓሳ ዬያ ቦንቾ ቦንቻኒ ዬሩሳላሜ ሙኪ፥ ናንጊና ናንጋ ጎዳ ቤርቶ ሺኢካኒ ኮይባኣቶ «ዬሩሳላሜ ኑኡኒ ዴንዲ፥
    ዉልሾ ዴማ ዴይ ቦንቾ ቦንቾ ቦንቻዓ» ጋዓ ካኣቶይዳ ኬዴ ዎዺ ኩርሳ ዶርዓሢ ዔያቶይዳኣ ኬዳንዳኔ።
  twi-ASANTE: Sɛ Misraimfoɔ ankɔ hɔ ankɔhyɛ fa no bi a, osuo rentɔ mma wɔn. Awurade
    de ɔyaredɔm a ɔma ɛba aman a wɔnnkɔ Asese Afahyɛ no so no bɛbɔ wɔn.
  eng-WEBU: If the family of Egypt doesn’t go up and doesn’t come, neither will it
    rain on them. This will be the plague with which the LORD will strike the nations
    that don’t go up to keep the feast of booths.
  spa-PDDPT: Si la familia de Egipto no sube ni acude, tampoco habrá lluvia sobre
    ellos. Les vendrá la peste con la cual Yavé golpeará a las naciones que no suban
    a celebrar la solemnidad de las Cabañas.
  gun-gun: Xapy'a rei Egito pygua kuery mba'e ngaru oguy'i pygua py ndooi ramo ha'e
    kuery yvy re nda'okyi 'rã. Ha'e kuery áry ou 'rã imoingo axyarã, yvy regua ndooi
    va'ekue áry Senhor ombou va'e ramigua ae.
  agu-BL: Nin ko quil chopon yi e' aj Egipto, tan ticy'se'n yi jun k'eja'tz, ite'n
    nin tzun cawsa'tz stk'e' Ryos scyetz. Nin ite'n nin cawsa'tz tz'ul squibaj alchok
    k'u'j wunakil yi quil chiben tan banle'n tane'n yi wutz k'ej Scabte'.
  ilo-ULB: Ket no saan a sumang-at ti nasion ti Egipto, saandanto ngarud a maikkan
    iti tudo. Idissuorto ni Yahweh ti didigra kadagiti nasion a saan a sumang-at a
    mangrambak iti Fiesta dagiti Abong-abong.
  kpg-kpg: Maa digau Egypt ga hagalee budu Tagamiami o nia Damaa hale Hagaabili, gei
    digaula gaa tale gi di magi dela e hagau mai go God gi hongo nia henua huogodoo
    ala e hagalee hiihai di hula.
  uig-ARA: مىسىر جەمەتى چىقىپ ھازىر بولمىسا، ئۇلارغىمۇ يامغۇر بولمايدۇ؛ بىراق پەرۋەردىگار
    «كەپىلەر ھېيتى»نى تەبرىكلەشكە چىقمايدىغان بارلىق ئەللەر ئۈستىگە چۈشۈرىدىغان ۋابا
    ئۇلارغىمۇ چۈشۈرۈلىدۇ.
  sus-sus: Xa Misira xabilɛ nde tondi sigade, tunɛ mu goroma mɛnni. Alatala xa fure
    ɲaaxi nan na ki, a naxan nagoro sie ma, naxee tondixi sigade Bage Ti Sali rabade.
  pon-2006: Ma mehn Isip kan sohte pahn men wia Sarawien Impwal kan, eri, irail pahn
    ale soangen soumwahuohte me KAUN-O pahn ketin kadaralahng pohn wehi koaros me
    sohte men iang kohla kaudokiong.
  ksd-ksd: Ma ba ra vuna tarai Aigipto pa dia vana urama, ma pa dia vut, nam ra kinadik
    na tadav diat ba ra Luluai na ubu ra umana Tematana me ba pa dia vana urama upi
    diat a pait ra lukara na pal na turturup.
  grc-BRENT: Ἐὰν δὲ φυλὴ Αἰγύπτου μὴ ἀναβῇ, μηδὲ ἔλθῃ, καὶ ἐπὶ τούτους ἔσται ἡ πτῶσις,
    ἣν πατάξει Κύριος πάντα τὰ ἔθνη, ὅσα ἂν μὴ ἀναβῇ, τοῦ ἑορτάσαι τὴν ἑορτὴν τῆς
    σκηνοπηγίας.
  ind-AYT: Jika kaum Mesir tidak mau datang dan tidak menghadap, mereka tidak akan
    mengalami hujan. Suatu tulah akan ditimpakan TUHAN kepada bangsa-bangsa yang tidak
    mau datang untuk merayakan Hari Raya Pondok Daun.
  nya-nya: Ndipo ngati anthu a ku Igupto sadzapita ndi kukakhala nawo kumeneko, adzakhala
    wopanda mvula. Yehova adzabweretsa pa iwo mliri umene analangira mitundu ina ya
    anthu imene sinapite ku Chikondwerero cha Misasa.
  hrv-hrv: Ako li pleme egipatsko ne uzađe i ne dođe, stići će ga isti udarac kojim
    će Jahve udariti narode koji ne bi uzašli svetkovati Blagdan sjenica.
  mps-mps: Te Isip dabe augwaligo te Tolu Yabe Bede Osogo Bidibo Genuai Bodolu Muani
    Side te Jerusalemde lotu wabo hagela homu ebaso da, teda te deli tigi poai gasi
    te Genuai Bidigo te pisąbo homu meni yani te bidi dabeba tagala palali, te gasi
    Isipba me pedelaibao.
  tpi-tpi: Sapos ol Isip i no laik mekim lotu bilong Ol Bikpela De Bilong I Stap Long
    Haus Win, orait dispela wankain sik Bikpela i salim i go long ol arapela lain
    i no laik i go, em bai i kamap long ol Isip tu.
  dan-1931: Og dersom Ægyptens* Slægt ikke drager derop og kommer derhen, så skal
    de rammes af den Plage, HERREN lader ramme Folkene. { [*hvor der ikke trenges
    til Regn.] }
  vie-OVCB: Nếu người Ai Cập không lên thờ Vua, thì Chúa Hằng Hữu sẽ phạt, đất họ
    sẽ không có mưa, và họ sẽ chịu tai họa như tai họa các dân tộc không lên dự lễ
    phải chịu.
  guj-2017: અને જો મિસરનાં કુટુંબો ત્યાં જશે આવશે નહિ, તો તેઓ વરસાદ પ્રાપ્ત કરશે નહિ.
    જે પ્રજાઓ માંડવાપર્વ પાળવા જશે નહિ તેઓને યહોવાહ મરકીથી મારશે.
  pon-2006A: Ma mehn Isip kan sohte pahn men wia Sarawien Impwal kan, eri, irail pahn
    ale soangen soumwahuohte me KAUN-O pahn ketin kadaralahng pohn wehi koaros me
    sohte men iang kohla kaudokiong.
  por-BRBSL: Se a família do Egito não subir e não vier, também não haverá chuva sobre
    eles. Esta será a praga com que Iavé atacará as nações que não subirem para manter
    a festa dos estandes.
  eng-OEBUS: If the family of Egypt does not go up nor enter in, on them also will
    come the plague with which the Lord will strike the nations.
  cth-cth: Izip khocanaw tho hoehpawiteh, khorak laipalah awm vaiteh, lukkareiim pawi
    koe ka tho hoeh e miphunnaw dawkvah, BAWIPA ni a pha sak hane lacik teh ahnimouh
    hai a khang sak awh han.
  twi-twi: Sɛ Misraimfo ankɔ hɔ ankɔhyɛ fa no bi a, osu rentɔ mma wɔn. Awurade de
    ɔyaredɔm a ɔma ɛba aman a wɔnnkɔ Asese Afahyɛ no so no bɛbɔ wɔn.
  hlt-hlt: Egypt koca tah cet pawt tih mop pawt mai ni. Te vaengah amih soah lucik
    om het mahpawt a? Te nen ni pohlip khotue lam hamla aka cet pawh namtom te BOEIPA
    loh a yawk sak.
  tbz-SIM: Kɛ̀ Esibiti kɔbɛ kpɑɑ́o kɛ í kɔ̀tɛní, m potɛ́ kùù yɛ̃ĩku ibotí tɛì ìì í
    kɔ̀tɛní kɛ bɑɑ́ ntitouti kó dibɑnni, kuù doti bɛ ĩ́nkɛ̀.
  msy-2020: Eghtɨ Isipia, Averpenibar Ikiamin Dughiar Ekiamɨn aven ikɨ, Ikiavɨra Itir
    Godɨn izam fan aghuaghtɨma, faragha isamɨn mangan aghuazir darazi inizir arɨmariar
    kurar kamra, Isipia uaghan a iniam.
  dop-dop: Ye Icipiti nyə́mɑ mɛ ɩ́ kisɑ Yosɑlɛm kɛ pote sɩ ɩ́ tɔɣɔ cokɑ ɑcimɑ, wɑhɑlɑnɑɑ
    kɑ́ mɑɣɑnɑ-mɛ ɩsɩɩ piitimnɑɑ lɛmpɑ mpɑ pɑɑ puki ɑcimɑ ɑnɩ tɔ.
  azb-azb: Misirlilər nəsli Yerusəlimə getməsə, onların torpağı suvarılmayacaq. Rəbb
    onlara da Çardaqlar bayramını keçirmək üçün Yerusəlimə getməyən bütün millətlərə
    verdiyi cəzanı verəcək.
  eng-DBY: And if the family of Egypt go not up, and come not, neither [shall it be]
    upon them; [there] shall be the plague, wherewith Jehovah will smite the nations
    that go not up to celebrate the feast of tabernacles.
  hin-2017: और यदि मिस्र का कुल वहाँ न आए, तो क्या उन पर वह मरी न पड़ेगी जिससे यहोवा
    उन जातियों को मारेगा जो झोपड़ियों का पर्व मानने के लिये न जाएँगे?
  wol-KYG: Làngu Misra it, su ñu yéegul ba dikk, duñu tawlu; dinañu jot ci duma yi
    Aji Sax jiy duma xeet yi yéegul ba màggalsi màggalu Mbaar yi.
  eng-YLT: And if the family of Egypt go not up, nor come in, Then not on them is
    the plague With which Jehovah doth plague the nations That go not up to celebrate
    the feast of booths.
  eng-WYC-2017: That and if the meine of Egypt shall not go up, and shall not come,
    neither on them shall be rain; but falling shall be, by which the Lord shall smite
    all folks, which went not up, for to hallow the feast of tabernacles.
  eng-WMBB: If the family of Egypt doesn’t go up and doesn’t come, neither will it
    rain on them. This will be the plague with which the LORD will strike the nations
    that don’t go up to keep the feast of booths.
  urd-GVH: अगर मिसरी क़ौम यरूशलम न आए और हिस्सा न ले तो वह बारिश से महरूम रहेगी। यों
    रब उन क़ौमों को सज़ा देगा जो झोंपड़ियों की ईद मनाने के लिए यरूशलम नहीं आएँगी।
  rug-rug: Be ari tie pa Izipi si lopu sage la somana vahesi si kote loke ruku si
    hoqa koa rini. Kote va kamo ni e Zihova koa rini sa oza sapu va raza ni Sa koari
    na butubutu sapu lopu la somana qetuqetu koasa Inevaṉa Vina Balabaladi rina Ipi
    pa Qega.
  gaz-gaz: Uummanni Gibxiis yoo ol baʼee hirmaachuu baate bokkaa hin argatu. Waaqayyo
    dhaʼicha ittiin saboota Ayyaana Daasii ayyaaneffachuuf ol hin baane rukutu isaanitti
    ni fida.
  fra-LSG: Si la famille d’Égypte ne monte pas, si elle ne vient pas, La pluie ne
    tombera pas sur elle; Elle sera frappée de la plaie dont l’Éternel frappera les
    nations Qui ne monteront pas pour célébrer la fête des tabernacles.
  yal-yal: Xa Misiran kaane tondi sigɛ, xa e mi fa, tulen mi fama na. Alatala fitina
    furen nagodoma e ma nɛn a naxan nagodoma siyane ma naxanye tondixi sigɛ Bubu Kui
    Sanla rabadeni.
  haw-1868: Ina paha hoi e pii ole mai, Aole hoi e hele mai ko Aigupita, kahi e ole
    ai ka ua, Ilaila no e loohia'i ka mai a Iehova e kau mai ai maluna o na lahuikanaka,
    I pii ole e malama i ka ahaaina kauhalelewa.
  arb-NAV: وَإِنْ أَبَى أَهْلُ مِصْرَ الصُّعُودَ لِلاشْتِرَاكِ فِي الاحْتِفَالِ، يَحُلُّ
    بِهِمِ الْبَلاءُ الَّذي يُعَاقِبُ بِهِ الرَّبُّ الأُمَمَ الَّتِي لَا تَجِيءُ لِلاحْتِفَالِ
    بِعِيدِ الْمَظَالِّ.
  ewe-ewe: Ne Egiptetɔwo meyi ɖakpɔ gome le eme o la, tsi madza na wo o. Yehowa aƒo
    wo kple dɔvɔ̃ siwo wòtsɔ ƒo dukɔ siwo meyi ɖe Agbadɔmeŋkekenyuiɖuƒe o.
  eng-LEE: 'And if the family of Egypt go not up, and come not, then shall not [any
    rain fall] upon them also: this shall be the plague, wherewith the Lord will afflict
    the nations that will not come up to celebrate the feast of tabernacles.'
  asm-FB: আৰু মিচৰীয়া গোষ্ঠী যদি উঠি আহি উপস্থিত নহয়, তেন্তে তেওঁলোকৰ ওপৰতো বৰষুণ
    নহ’ব; পঁজা-পৰ্ব্ব পালন কৰিবলৈ উঠি নহা জাতিক যিহোৱাই মহামাৰীৰে আঘাত কৰিব।
  sus-A: شَ مِسِرَ شَبِلّ ندٍ تٌندِ سِفَدٍ، تُنّ مُ فٌرٌ مَ مّننِ. عَلَتَلَ شَ قُرٍ
    حَاشِ نَن نَ كِ، عَ نَشَن نَفٌرٌ سِيٍ مَ، نَشٍيٍ تٌندِشِ سِفَدٍ بَفٍ تِ سَلِ رَبَدٍ.
  fra-SBL: Si la famille d'Égypte ne monte pas et ne vient pas, il ne pleuvra pas
    non plus sur elle. Ce sera la plaie dont Yahvé frappera les nations qui ne monteront
    pas pour célébrer la fête des tabernacles.
  hbo-hbo: וְאִם־מִשְׁפַּ֨חַת מִצְרַ֧יִם לֹֽא־תַעֲלֶ֛ה וְלֹ֥א בָאָ֖ה וְלֹ֣א עֲלֵיהֶ֑ם
    תִּֽהְיֶ֣ה הַמַּגֵּפָ֗ה אֲשֶׁ֨ר יִגֹּ֤ף יְהוָה֙ אֶת־הַגֹּויִ֔ם אֲשֶׁר֙ לֹ֣א יַֽעֲל֔וּ
    לָחֹ֖ג אֶת־חַ֥ג הַסֻּכֹּֽות׃
  kik-kik: Andũ a Misiri mangĩkaaga gũthiĩ kũnyiitanĩra na arĩa angĩ-rĩ, kwao gũtikoira
    mbura. Jehova nĩakamarehera mũthiro ũrĩa ahũũraga ndũrĩrĩ naguo iria itaambataga
    gũkũngũĩra Gĩathĩ kĩu gĩa Ithũnũ.
  fra-NCL: Et si la famille d’Égypte ne monte pas et ne vient pas, il n’y aura pas
    non plus de pluie sur elle ; elle sera frappée de la plaie dont Yahweh frappera
    les nations qui ne monteront pas pour célébrer la fête des Tabernacles.
  cek-AK: Izip kaminawk loe caeh o tahang ai moe, athum o ai nahaeloe, kho angzohhaih
    to hnu o mak ai; kahni im poihkung ah caeh tahang ai acaeng kaminawk loe, Angraeng
    mah nihcae to nathaih hoiah bop tih.
  cuk-cuk: Ar Egipto-dulemar dagsurmardibe, e-yargi dii wiosulid. Deginbali, Bab-Jehová
    dulemar-yar-baigangi-bukmalad Neg-Matargana-E-Iba-onogega-dagsurmaladgi boni-barmidagoedi,
    Egipto-dulemargi barmidabaloed.
  uig-CYR: Мисир җәмәти чиқип һазир болмиса, уларғиму ямғур болмайду; бирақ Пәрвәрдигар
    «кәпиләр һейти»ни тәбрикләшкә чиқмайдиған барлиқ әлләр үстигә чүшүридиған ваба
    уларғиму чүшүрүлиду.
  tel-2017: ఐగుప్తీయుల కుటుంబాలవారు బయలు దేరకుండా, రాకుండా ఉన్నట్టయితే వారికి వాన
    కురవకుండా పోతుంది. పర్ణశాల పండగ ఆచరించడానికి రాని ఇతర దేశాల ప్రజలను యెహోవా తాను
    నియమించిన తెగుళ్ళతో హింసిస్తాడు.
  hat-BSA: Si fanmi peyi Egypte la pa monte oswa pa vini; alò, lapli p ap tonbe sou
    yo. Va gen fleyo ke SENYÈ a te frape nasyon ki pa t monte pou selebre Fèt Tonèl
    Yo.
  kos-kos: Mwet Egypt fin tia lungse akfulatye Kufwen Iwen Aktuktuk, na mas upa se
    inge ac fah sonelos pac, oana ke LEUM GOD El ac supwalik nu fin mutunfacl nukewa
    su tia lungse som.
  hbo-WLC: וְאִם־מִשְׁפַּ֨חַת מִצְרַ֧יִם לֹֽא־תַעֲלֶ֛ה וְלֹ֥א בָאָ֖ה וְלֹ֣א עֲלֵיהֶ֑ם
    תִּֽהְיֶ֣ה הַמַּגֵּפָ֗ה אֲשֶׁ֨ר יִגֹּ֤ף יְהוָה֙ אֶת־הַגּוֹיִ֔ם אֲשֶׁר֙ לֹ֣א יַֽעֲל֔וּ
    לָחֹ֖ג אֶת־חַ֥ג הַסֻּכּֽוֹת׃
  ibo-ibo: Ọ bụrụ na ndị Ijipt ajụ ịga soro ndị ọzọ ife ofufe ahụ, ha agaghị enweta
    mmiri ozuzo. Onyenwe anyị ga-eme ka ọrịa ọjọọ ahụ bịakwasị ha, dịka ọ siri bịakwasị
    mba ndị ahụ niile jụrụ iso mee mmemme ụlọ Ikwu.
  ory-ory: ଆଉ, ମିସରର ଗୋଷ୍ଠୀ ଯଦି ନ ଆସେ, ତେବେ ସେମାନଙ୍କ ଉପରେ ଜଳ ବୃଷ୍ଟି ହେବ ନାହିଁ; ଯେଉଁ
    ଗୋଷ୍ଠୀଗଣ ପତ୍ରକୁଟୀର ପର୍ବ ପାଳନ କରିବା ପାଇଁ ଆସିବେ ନାହିଁ, ସେମାନଙ୍କୁ ସଦାପ୍ରଭୁ ମହାମାରୀରେ
    ଆଘାତ କରିବେ।
  chk-chk: Are ekewe chon Isip resap mochen feila o eti ewe chulapen likachoch, esap
    püngütiu üt wor. Ewe Samol mi Lapalap epwe awarato wor ewe feiengau a awarato
    won chon ekewe mwü resap mochen feila Jerusalem pwe repwe eti ewe chulapen likachoch.
  rop-rop: En if detlot Ijip pipul nomo go en joinin langa det serramoni gulum Hampi,
    wal dei garra abum det brabli nogudwan siknis weya YAWEI garra jandim langa ola
    najalot pipul hu gibit bekboun langa im en hu nomo go langa det serramoni.
  ukr-1871: І коли Египецьке племя не вбереться в дорогу й не прийде, то й у його
    не буде дощу, й прийде на його така ж кара, якою побивати ме Господь народи, що
    не приходили на кучкове сьвято.
  deu-1951: Und wenn das Geschlecht der Ägypter nicht heraufkommen will, dann wird
    auch über sie die Plage kommen, mit welcher der HERR die Heiden schlagen wird,
    die nicht heraufkommen wollen, das Laubhüttenfest zu feiern.
  eng-JPS: And if the family of Egypt go not up, and come not, they shall have no
    overflow; there shall be the plague, wherewith the LORD will smite the nations
    that go not up to keep the feast of tabernacles.
  srp-1865: I ako se pleme Misirsko ne bi podiglo i došlo, na koje ne daždi, biæe
    isto zlo kojim æe Gospod udariti narode koji ne bi dolazili da praznuju praznik
    sjenica.
  lug-lug: Abamisiri bwe bataagendenga kwetabamu, tebaafunenga nkuba. Mukama anaabareeteranga
    kawumpuli, gwakubisa amawanga agatagenda kukwata mbaga ey’ensiisira.
  heb-heb: ואם משפחת מצרים לא תעלה ולא באה ולא עליהם תהיה המגפה אשר יגף יהוה את הגוים
    אשר לא יעלו לחג את חג הסכות׃
  ben-IRV: এবং যদি মিশরীয়েরা না যায় এবং উপস্থিত না হয়, তবে তারাও বৃষ্টি পাবে না।
    যে সমস্ত জাতি উপস্থিত হবে না ও কুটির উত্সব পালন করবে না তাদের সদাপ্রভু মহামারী
    দিয়ে আঘাত করবেন।
  pan-pan: ਜੇ ਮਿਸਰ ਦਾ ਪਰਿਵਾਰ ਨਾ ਚੜ੍ਹੇਗਾ ਅਤੇ ਨਾ ਆਵੇਗਾ ਤਾਂ ਉਹ ਦੇ ਉੱਤੇ ਮੀਂਹ ਨਾ ਪਵੇਗਾ
    ਸਗੋਂ ਉਹ ਮਹਾਂਮਾਰੀ ਪਵੇਗੀ, ਜਿਹ ਦੇ ਨਾਲ ਯਹੋਵਾਹ ਉਹਨਾਂ ਕੌਮਾਂ ਨੂੰ ਮਾਰੇਗਾ ਜਿਹੜੀਆਂ ਡੇਰਿਆਂ
    ਦੇ ਪਰਬ ਨੂੰ ਮਨਾਉਣ ਲਈ ਉਤਾਹਾਂ ਨਹੀਂ ਚੜ੍ਹਦੀਆਂ ਹਨ।
  mya-JVB: အဲဂုတ္တု ပြည်သား အဆွေအမျိုး သည် မ တက် မလာလျှင် ၊ မိုဃ်း မ ရွာဘဲနေ သဖြင့်
    ၊ သကေနေ ပွဲ ကို ခံ အံ့သောငှါ တက် ၍ မ လာသောလူမျိုး တို့၌ ၊ ထာဝရဘုရား ပေး တော်မူသောဘေးဒဏ်
    သည် ထိုသူ တို့ကိုလည်း ထိလိမ့်မည်။
  hmo-hmo: Bona bema Aigupito taudia ese Au Raurau Ruma Maragidia Aria do idia badinaia
    lasi, idia ese gorere dikana momokani do idia davaria. Bona bese haida danu, bema
    Au Raurau Ruma Maragidia Aria badinaia totona idia lao lasi, Lohiabada ese unai
    gorere dikana idia edia latanai danu do ia siaia.
  urd-urd: और अगर क़बाइल — ए — मिस्र जिन पर बारिश नहीं होती न आएँ, तो उन पर वही 'ऐज़ाब
    नाज़िल होगा जिसको ख़ुदावन्द उन गै़र — क़ौमों पर नाज़िल करेगा, जो 'ईद — ए — ख़ियाम
    मनाने को न आएँगी।
  rus-SYN: И если племя Египетское не поднимется в путь и не придет сюда, то и у него
    не будет дождя и постигнет его поражение, каким поразит Господь народы, не приходящие
    праздновать праздника кущей.
  bqc-SIM: Tó Egipi buiↄ i gɛ́ dikpɛpi kɛio, lou a manɛ́o, mɛ́ Dii a gagyã pↄ́ ì
    ka bui pↄ́ i gɛ́ dikpɛpi kɛioↄgu káńguɛ.
  tcz-CHONGTHU: Egypt mite hiche kut a hi apan nomlou uleh Pakaiyin amaho chu namdang
    ho tobanga che nomlou ho chunga achuhsah gamna hise tobang bangchu achung'uva
    achuh sah ding ahi.
  mar-mar: जर मिसराचे घराणे मंडपाचा सण साजरा करण्यासाठी आले नाही, तर त्यांच्यावरही
    पर्जन्यवृष्टी होणार नाही; मंडपाच्या सणात जी राष्ट्रे वर चढून जाणार नाहीत त्यांच्यावर,
    शत्रूंच्या राष्ट्रांत परमेश्वराने जी मरी पसरवली होती, ती तो त्यांच्यावर आणिल.
  qub-qub: Egipto runacuna mana aywaptinpis Tayta Diosga castiganga waquin caj nasyun
    runacuna Ramäda fistata mana rurajcunatanömi.
  bqp-bqp: Egibitigibu bɑ̀ kun de Yerusɑlɛmuɔ bu kɑ Kunun tɔ̃ɔ bɑkɑru ko, gurɑ kun
    nɛmɔ ben temɔ. U koo bu wɑhɑlɑ dokewɑ nge bwese ni nu yinɑ nu dɑ nu Kunun tɔ̃ɔ
    bɑkɑru ko.
  hat-hat: Si moun peyi Lejip yo derefize moute al fete fèt la, menm maladi Seyè a
    te voye sou moun ki derefize moute yo va tonbe sou yo tou.
  eng-BSB: And if the people of Egypt will not go up and enter in, then the rain will
    not fall on them; this will be the plague with which the LORD strikes the nations
    who do not go up to celebrate the Feast of Tabernacles.
  tod-tod: Ni Ezipete nuiti ta ɠɛlɛna lɛɛzu Zeeluzalɛme, ti ʋa kota vɛtii ɠula, maanɔɠɔi
    nii Ɠɔoɠɔ GALAGI daazu zii ɠiligi zɔiti ma, ti la lɛɛni fɛti ɠulazuʋɛ, naa ɠɛɠalai
    nɔ ɠa a zei ti ma.
  eng-WEBPB: If the family of Egypt doesn’t go up and doesn’t come, neither will it
    rain on them. This will be the plague with which the LORD will strike the nations
    that don’t go up to keep the feast of booths.
  kbq-kbq: Hagi ka'ma kokampima Anumzamo'ma zamavareno'ma e'nea zanku'ma musema nehaza
    knare'ma, Isipi vahe'mo'zama zamagranema mareri'za musenkasema osnazana, Ra Anumzamo'a
    ruga'a vahete'ma hu'neaza huno kora atrenigeno zamagritera runontesigeno, kefo
    krima atregeno ruga'a vahe'ma zamazeri havizama hu'neankna hugahie.
  nhe-BL: Huan intla tlali Egipto ehuani ax quinequise yase, huajca TOTECO quichihuas
    ma ax huetzi atl ipan nopa tlali. Huan inintlacajhua quiselise nopa cocolistli
    tlen TOTECO quintitlanili nopa sequinoc tlaltini tlen ax quinequij yase para quichihuatij
    nopa ilhuitl tlen pilxajcaltzitzi.
  bus-bus: Tó Igipitinↄ e gá zĩbaa pì kɛro, lou é mańnɛro bensↄ̃ Dii é gagyãa kɛ̀
    è ká borii kɛ̀ aↄ̃è gá zĩbaa pì kɛroonↄn káńgumɛ.
  gub-BL: Aze Ezit ywy rehe har noho kwaw tàpuzràn mynykawhu pe wà nehe, Tupàn Tuweharupi
    Wiko Ma'e uzepyk putar wanehe nehe. Omono kar putar a'e to'o imuaiw har amogwer
    ywy rehe wà nehe. Omono kar putar Ezit ywy rehe wà nehe no.
  eng-DRA: 'And if the family of Egypt go not up nor come: neither shall it be upon
    them, but there shall be destruction wherewith the Lord will strike all nations
    that will not go up to keep the feast of tabernacles.'
