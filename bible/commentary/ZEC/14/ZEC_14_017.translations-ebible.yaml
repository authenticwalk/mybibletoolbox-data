verse: ZEC.014.017
translations:
  mal-C: സൈന്യങ്ങളുടെ യഹോവയായ രാജാവിനെ ആരാധിക്കാൻ ഭൂമിയിലെ ഏതെങ്കിലുമൊരു ജനവിഭാഗം
    ജെറുശലേമിലേക്കു കയറിച്ചെല്ലാതിരുന്നാൽ അവർക്കു മഴ ഉണ്ടാകുകയില്ല.
  deu-TKW: Aber wer aus den Geschlechtern der Erde nicht nach Jerusalem hinaufzieht,
    um sich vor dem König Jahwe der Heerscharen niederzuwerfen, auf dessen Land soll
    auch kein Regen fallen.
  lin-lin: Soki bato ya etuka moko ya mabele bakei te na Yelusalemi mpo na kogumbamela
    Mokonzi, Yawe Mokonzi ya mampinga, mvula ekonoka te na mokili na bango.
  eng-LSV: And it has come to pass, || That he who does not go up of the families
    of the land to Jerusalem, || To bow himself to the King, YHWH of Hosts, || Even
    on them there is no shower.
  eng-GNV: And who so will not come vp of all the families of the earth vnto Ierusalem
    to worship the King the Lord of hostes, euen vpon them shall come no raine.
  eng-WEBSTER: And it shall be, that whoever will not come up of all the families
    of the earth to Jerusalem to worship the King, the LORD of hosts, even upon them
    shall be no rain.
  nhw-BL: Huan sintla sequin masehualme tlen nopa sequinoc tlalme amo quinequise yase
    ipan altepetl Jerusalén para quihueyichihuatij nopa Tlanahuatijquetl catli itztos
    TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij, huajca TOTECO quichihuas
    para ma amo huetzi atl ipan inintlal.
  swh-ONEN: Ikiwa taifa lolote la dunia hawatakwenda Yerusalemu kumwabudu Mfalme,
    Bwana Mwenye Nguvu Zote, mvua haitanyesha kwao.
  bba-bba: Bweseru ɡɑru tɑ̀ kun de tu Gusunɔ sinɑ boko wi u sɑ̃ɑ wɔllu kɑ tem Yinni
    yiirɑ tu sɑ̃ Yerusɑlɛmuɔ, ɡurɑ kun nɛmɔ ten temɔ.
  eng-KJVCPB: And it shall be, that whoso will not come up Of all the families of
    the earth unto Jerusalem To worship the King, the Lord of hosts, Even upon them
    shall be no rain.
  luo-luo: Kapo ni moko kuom ogendini mag piny otamore dhi Jerusalem mondo olam Ruoth,
    ma en Jehova Nyasaye Maratego, to koth ok nochwenigi.
  meu-meu: A tanobada iduhudia haida na Ḡaubada, Iehova Sabaota, itomadiho-henina
    totona Ierusalem basiema dara dae, medu na idia latadiai basie diho.
  npi-ULB: ती सारा जातिहरूमध्ये कोही राजा, अर्थात् सेनाहरूका परमप्रभुलाई दण्डवत् गर्न
    माथि यरूशलेममा गएनन् भने, परमप्रभुले तिनीहरूमाथि झरी वर्षाउनुहुनेछैन ।
  yor-yor: Yóò sì ṣe, ẹnikẹ́ni tí kì yóò gòkè wá nínú gbogbo ìdílé ayé sí Jerusalẹmu
    láti sín ọba, Olúwa àwọn ọmọ-ogun, òjò kì yóò rọ̀ fún wọn.
  pes-OPCB: اگر قومی برای پرستش پادشاه یعنی خداوند لشکرهای آسمان به اورشلیم نیاید،
    دچار خشکسالی خواهد شد.
  tgl-ULB: At mangyayari na kung hindi aakyat sa Jerusalem ang sinuman mula sa lahat
    ng bansa sa mundo upang sumamba sa hari, kay Yahweh ng mga hukbo, hindi magbibigay
    ng ulan si Yahweh sa kanila.
  hui-hui: Ani bialu hameigini tara tara marume dindi mbiraha howa Anduane Homogo
    Hongo Haiheore kago ibu inanaga kini kago mitangi bialu lotu lole naibaga heagua
    tinaga dindiha iba dalu naibulebira.
  mya-mya: အ​ကြင်​လူ​မျိုး​သည်​အ​နန္တ​တန်​ခိုး​ရှင် ထာ​ဝ​ရ​ဘု​ရား​၏​အုပ်​စိုး​မှု​ကို​ဝန်​ခံ​၍
    ကိုယ်​တော်​အား​ရှိ​ခိုး​ဝတ်​ပြု​ရန်​ငြင်း​ဆန် ၏။ ထို​လူ​မျိုး​တို့​၏​ပြည်​သည်​မိုး​ခေါင်
    လိမ့်​မည်။-
  bod-N: ཡང་ས་གཞིའི་མི་སྡེ་ཐམས་ཅད་ལས་སུ་ཞིག་ཡར་ཡེ་རུ་སཱ་ལེམ་དུ་འོངས་ནས་རྒྱལ་པོ་ཆེན་པོ་སྟེ་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཕྱག་མི་འཚལ་ན་དེར་ཆར་བ་མི་འབབ་བོ།
    །
  sna-sna: Kana marudzi ose avanhu vapanyika akasaenda kuJerusarema kundonamata Mambo,
    Jehovha Wamasimba Ose, mvura hainganayi munyika dzavo.
  spa-BLM: El que de todas las familias de la tierra no suba a Jerusalén para adorar
    al Rey, Yahvé de los Ejércitos, no tendrá lluvia.
  cac-cac: Tato ay junoc nación d'a yolyib'an̈q'uinal tic man̈ ol javoc d'a Jerusalén
    yic tz'och ejmelal d'a jun Rey chi', man̈xo ol yac'laj n̈ab' d'a smacb'en.
  swh-ULB: Na itakuwa kwamba ikiwa mtu yeyote kutoka katika mataifa yote ya dunia
    haendi Yerusalemu kumwabudu mfalme, Yahwe wa majeshi, ndipo Yahwe hataleta mvua
    juu yao.
  bel-bel: 'І будзе: калі якое зь плямёнаў зямных ня пойдзе ў Ерусалім на пакланеньне
    Цару, Госпаду Саваофу, дык ня будзе дажджу ў іх.'
  deu-ELBBK: 'Und es wird geschehen, wenn eines von den Geschlechtern der Erde nicht
    nach Jerusalem hinaufziehen wird, um den König, den HERRN der Heerscharen, anzubeten:
    Über dasselbe wird kein Regen kommen;'
  mbb-OT: Is menge etew he kenà edhendiyà te Jerusalem te ked-azap te Nengazen he
    Mekeǥeǥehem he iyan hadì, kenà ebeǥayan te uzan.
  mal-2015: ഭൂമിയിലെ സകലവംശങ്ങളിലും ആരെങ്കിലും സൈന്യങ്ങളുടെ യഹോവയായ രാജാവിനെ നമസ്കരിപ്പാൻ
    യെരൂശലേമിലേക്കു വരാത്തപക്ഷം അവർക്കു മഴയുണ്ടാകയില്ല.
  rmc-rmc: Te varesave narodi andral o svetos na avena andro Jeruzalem te lašarel
    le Kraľis, le Nekzoraleder RAJES, ta na dela o brišind andre lengri phuv.
  nlg-nlg: Geke vaga siki kema ke hove na tona ni vaa holohabana a LORD ouku ni maana
    te didira na king ke, mana uha ke mua tumu horu tana bona dira.
  pes-OPV: و هرکدام از قبایل زمین که به جهت عبادت یهوه صبایوت پادشاه برنیایند، برایشان
    باران نخواهد شد.
  ron-1924: Дакэ унеле дин фамилииле пэмынтулуй ну вор вои сэ се суе ла Иерусалим
    ка сэ се ынкине ынаинтя Ымпэратулуй, Домнул оштирилор, ну ва кэдя плоае песте
    еле.
  ben-OBCV: যদি পৃথিবীর জাতিদের মধ্যে কেউ সেই রাজার, সর্বশক্তিমান সদাপ্রভুর আরাধনা
    করার জন্য জেরুশালেমে না যায়, তবে সেই দেশে বৃষ্টি হবে না।
  som-som: Oo qolooyinka dhulka deggan oo dhan ku alla kii aan Yeruusaalem ugu kicin
    inuu soo caabudo Boqorka ah Rabbiga ciidammada innaba roob kuma di'i doono.
  lat-VUC: 'Et erit: qui non ascenderit de familiis terræ ad Jerusalem ut adoret regem,
    Dominum exercituum, non erit super eos imber.'
  eng-ASVBT: And it shall be, that whoso of all the families of the earth goeth not
    up unto Jerusalem to worship the King, Jehovah of hosts, upon them there shall
    be no rain.
  ita-1885: Ed avverrà che se alcuni delle nazioni della terra non salgono in Gerusalemme,
    per adorare il Re, il Signor degli eserciti, e' non caderà sopra loro alcuna pioggia.
  eng-LXXUP: And it shall come to pass, that whosoever of all the families of the
    earth shall not come up to Jerusalem to worship the king, the Lord Almighty, even
    these shall be added to the others.
  eng-ULB: It will happen that if anyone from all the nations of the earth does not
    go up to Jerusalem to worship the king, Yahweh of hosts, then Yahweh will not
    bring rain on them.
  spa-VBL: Si alguno de los pueblos del mundo se niega a ir a Jerusalén a adorar al
    Rey, el Señor, Todopoderoso, la lluvia cesará
  fra-_FOB: Et si quelqu'une des familles de la terre ne monte pas à Jérusalem pour
    se prosterner devant le Roi, l'Éternel des armées, il n'y aura point de pluie
    sur elle.
  mal-mal: ഭൂമിയിലെ സകലവംശങ്ങളിലും ആരെങ്കിലും സൈന്യങ്ങളുടെ യഹോവയായ രാജാവിനെ നമസ്കരിക്കുവാൻ
    യെരൂശലേമിലേക്കു വരാതിരുന്നാൽ അവർക്ക് മഴയുണ്ടാകയില്ല.
  urd-GVR: Jab kabhī duniyā kī tamām aqwām meṅ se koī hamāre Bādshāh Rabbul-afwāj
    ko sijdā karne ke lie Yarūshalam na āe to us kā mulk bārish se mahrūm rahegā.
  suz-BL: मिनु तेको रागी नु खिं ङा मुर नु पिप, मुर नेल्‍ल आन परमप्रभु यावे कली मान
    पा ठेयब सेल्‍चा कली यरूसलेम मलाम्‍तेक्‍म हना, मेको आन कली रेउ मयीब।
  eng-NOY: And it shall be that whoso will not go up, Of the families of the earth,
    to Jerusalem, To worship the King, Jehovah of hosts, Upon them shall be no rain.
  ita-1927: E quanto a quelli delle famiglie della terra che non saliranno a Gerusalemme
    per prostrarsi davanti al re, all’Eterno degli eserciti, non cadrà pioggia su
    loro.
  ckb-ckb: ئەگەر هەر نەتەوەیەکی زەوی نەچێتە ئۆرشەلیم بۆ کڕنۆشبردن بۆ پاشا، یەزدانی
    سوپاسالار، بارانی بۆ نابارێت.
  eng-BBE: And it will be that if any one of all the families of the earth does not
    go up to Jerusalem to give worship to the King, the Lord of armies, on them there
    will be no rain.
  kan-OKCV: ಭೂಮಿಯ ಜನಾಂಗಗಳಲ್ಲಿ ಅರಸನಾದ ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರನ್ನು ಆರಾಧಿಸುವುದಕ್ಕೆ ಯೆರೂಸಲೇಮಿಗೆ
    ಹೋಗದಿದ್ದರೆ, ಅವರ ಮೇಲೆ ಮಳೆ ಬರುವುದಿಲ್ಲ.
  tam-2017: அப்பொழுது பூமியின் வம்சங்களில் சேனைகளின் யெகோவாகிய ராஜாவைத் தொழுதுகொள்ள
    எருசலேமுக்கு வராதவர்கள் எவர்களோ அவர்கள்மேல் மழை பெய்வதில்லை.
  spa-RV-1909: Y acontecerá, que los de las familias de la tierra que no subieren
    á Jerusalem á adorar al Rey, Jehová de los ejércitos, no vendrá sobre ellos lluvia.
  ron-BTF: Şi va fi astfel, că oricine nu se va urca din toate familiile pământului
    la Ierusalim să se închine Împăratului, DOMNULUI oştirilor, peste ei nu va fi
    ploaie.
  eng-WEBP: It will be that whoever of all the families of the earth doesn’t go up
    to Jerusalem to worship the King, the LORD of Armies, on them there will be no
    rain.
  eng-FBV: If any of the peoples of the world refuse to go to Jerusalem to worship
    the King, the Lord Almighty, they will have no rain.
  nld-1939: En wie van de geslachten der aarde niet naar Jerusalem komt, om den Koning,
    Jahweh der heirscharen, te aanbidden, zal geen regen ontvangen.
  nch-BL: Huan sinta sequij masehualme ten nopa sequinoc talme amo quinequise yase
    ipan altepet Jerusalén para quihueyichihuatij nopa Tanahuatijquet cati itztos
    TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij, huajca TOTECO quichihuas
    para ma amo huetzi at ipan inintal.
  vie-1934: Trong những họ hàng trên đất, kẻ nào đã chẳng lên Giê-ru-sa-lem đặng thờ
    lạy trước mặt Vua, là Đức Giê-hô-va vạn quân, thì sẽ không có mưa trên chúng nó.
  hin-CV: और यदि पृथ्वी के लोगों में से कोई भी राजा, सर्वशक्तिमान याहवेह की आराधना
    करने के लिये येरूशलेम नहीं जाएगा, तो उनके यहां वर्षा न होगी.
  spa-BES: Y será que si alguna de las familias de la tierra no sube a Jerusalén para
    adorar al Rey, el Señor de los ejércitos, sobre ellos no habrá lluvia.
  tdx-tdx: Ie amy zao, ze fifokoa’ ty tane toy tsy hionjomb’e Ierosalaime hitalaho
    amy Mpanjakay, Iehovà’ i Màroy, le tsy hihaviañ’ orañe.
  tha-KJV: ถ้าครอบครัวใดในพื้นพิภพไม่ขึ้นไปยังเยรูซาเล็มเพื่อนมัสการกษั​ตริ​ย์ คือพระเยโฮวาห์จอมโยธา
    ฝนก็จะไม่ตกเหนือเขาเหล่านั้น
  por-BR-2018: E acontecerá que, se alguma das famílias da terra não subir a Jerusalém
    para adorar ao rei, o SENHOR dos exércitos, não virá chuva sobre eles.
  deu-ELO: 'Und es wird geschehen, wenn eines von den Geschlechtern der Erde nicht
    nach Jerusalem hinaufziehen wird, um den König, Jehova der Heerscharen, anzubeten:
    über dasselbe wird kein Regen kommen;'
  eng-WYC-2018: And it shall be, rain shall not be on them that shall not go up of
    the families of earth to Jerusalem, that they worship the king, Lord of hosts.
    (And it shall be, that rain shall not fall upon those families of the earth, who
    shall not go up to Jerusalem to worship the King, the Lord of hosts.)
  epo-epo: Se iu el la gentoj de la tero ne iros en Jerusalemon, por adorkliniĝi antaŭ
    la Reĝo, la Eternulo Cebaot, tiam ili ne havos pluvon super si.
  uig-PIN: Xundaⱪ boliduki, yǝr yüzidiki ⱪowm-jǝmǝtlǝrdin padixaⱨⱪa, yǝni samawi ⱪoxunlarning
    Sǝrdari bolƣan Pǝrwǝrdigarƣa ibadǝtkǝ qiⱪmiƣanlar bolsa, ǝmdi ularning üstigǝ
    yamƣur yaƣmaydu.
  beo-beo: 'Be fifi asi gala afae da Hina Gode Bagadedafa Ema nodone sia:ne gadomusa:
    masunu higasea, amo fifi asi gala ea sogega gibu da hame sa:imu.'
  tpi-OTNT: Sapos ol manmeri bilong wanpela kantri i no laik i go na lotu long king,
    em Bikpela I Gat Olgeta Strong, orait bai ren i no inap i kam daun long graun
    bilong ol.
  hau-SA: In waɗansu mutanen da suke duniya ba su haura Urushalima suka yi wa Sarki,
    Ubangiji Maɗaukaki sujada ba, ba za su sami ruwan sama ba.
  uig-LAT: Shundaq boliduki, yer yüzidiki qowm-jemetlerdin padishahqa, yeni samawi
    qoshunlarning Serdari bolghan Perwerdigargha ibadetke chiqmighanlar bolsa, emdi
    ularning üstige yamghur yaghmaydu.
  nde-nde: Nxa bezakuba khona abesinye isizwe emhlabeni abangayikuya eJerusalema ukuyakhonza
    Inkosi, uThixo uSomandla, labo kabayikunelwa lizulu.
  ton-ton: Pea ʻe pehē, ko ia kotoa pē ʻi he ngaahi faʻahinga ʻo māmani ʻe ʻikai ʻalu
    hake ki Selūsalema ke hū ki he Tuʻi, ko Sihova ʻoe ngaahi kautau, ʻio, ko kinautolu
    ʻe ʻikai ha ʻuha ki ai.
  ces-1613: I stane se, kdo z čeledí země nebude přicházeti do Jeruzaléma klaněti
    se králi Hospodinu zástupů, že nebude na ně pršeti déšt.
  eng-WMB: It will be that whoever of all the families of the earth doesn’t go up
    to Jerusalem to worship the King, the LORD of Hosts, on them there will be no
    rain.
  tam-TCV: பூமியிலுள்ள மக்கள் கூட்டங்களில் யாராவது சேனைகளின் யெகோவாவாகிய அரசரை ஆராதிக்க
    எருசலேமுக்குப் போகாதிருந்தால், அவர்களுடைய இடங்களில் மழை பெய்யாது.
  ceb-ULB: Mahitabo nga kung ang matag-usa nga gikan sa mga nasod sa kalibotan dili
    mosubida ngadto sa Jerusalem aron pagsimba sa hari nga si Yahweh nga makagagahom,
    dili sila padad-an ug ulan ni Yahweh.
  pol-UBG: A jeśli ktoś spośród rodów ziemi nie pójdzie do Jerozolimy, by oddawać
    pokłon Królowi, PANU zastępów, na tego nie będzie padać deszcz.
  urd-GVU: جب کبھی دنیا کی تمام اقوام میں سے کوئی ہمارے بادشاہ رب الافواج کو سجدہ
    کرنے کے لئے یروشلم نہ آئے تو اُس کا ملک بارش سے محروم رہے گا۔
  eng-OEBCW: Whoever of all the peoples of the earth will not come up to Jerusalem
    to worship the King, the Lord of hosts, on them there will be no rain.
  deu-1912: Welches Geschlecht aber auf Erden nicht heraufkommen wird gen Jerusalem,
    anzubeten den König, den HERRN Zebaoth, über die wird's nicht regnen.
  kan-2017: ಲೋಕದ ಸಮಸ್ತ ಕುಲಗಳಲ್ಲಿ ಯಾವ ಕುಲದವರು ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನೆಂಬ ರಾಜಾಧಿರಾಜನನ್ನು
    ಆರಾಧಿಸುವುದಕ್ಕೆ ಯೆರೂಸಲೇಮಿಗೆ ಬರುವುದಿಲ್ಲವೋ ಅವರಿಗೆ ಮಳೆಬರುವುದಿಲ್ಲ.
  yap-yap: Fa’anra siyeg reb e nam ni nge yan nge liyor ngak SOMOL ni Gubin ma Rayag
    Rok ni ir e pilung, ma aram e dabki aw e n’uw nga daken e nam rorad.
  hlt-MCSB: Diklai koca lamlong tah caempuei manghai BOEIPA te bawk ham Jerusalem
    la cet pawt khaming. Te vaengah amih hamla khonal om mahpawh.
  mdy-ETH: ካኣታሢ፥ ቢያ ባኮ ዎይሣ ጎዳሢ ዚጊ ካኣሽካኒ ዬሩሳላሜ ሙኩዋ ዴሬ ዓኣቶ ዔያቶኮ ሳዖይዳ ዒርዚ ዋርቂንዱዋሴ።
  twi-ASANTE: Sɛ ewiase mu nnipa bi ankɔ Yerusalem ankɔsom Ɔhene no, Asafo Awurade
    no a, osuo rentɔ mma wɔn.
  eng-WEBU: It will be that whoever of all the families of the earth doesn’t go up
    to Jerusalem to worship the King, the LORD of Armies, on them there will be no
    rain.
  spa-PDDPT: Acontecerá que sobre aquellas familias de la tierra que no suban a Jerusalén
    para adorar al Rey Yavé de las huestes, no vendrá lluvia.
  gun-gun: Ha'e gui xapy'a rei amongue regua ndooi 'rã Jerusalém py huvixave Senhor
    ixondaro reta va'e omboete aguã. Ha'e rami rã ha'e kuery yvy re nda'okyi 'rã.
  agu-BL: Nin ko at jun k'u'j wunak yi quil chopon Jerusalén tan lok'e'n wutz kaReyil,
    yi Kataj Ryos, qui'c a'bal sbne'-tz le chitanum.
  ilo-ULB: Ket mapasamakto a no adda tattao kadagiti amin a nasion ti daga a saan
    a sumang-at idiay Jerusalem tapno agdayaw iti ari, a ni Yahweh a Mannakabalin-amin,
    saanto a mangted ni Yahweh iti tudo kadakuada.
  kpg-kpg: Maa dahi henua ga hagalee hana e daumaha gi Dimaadua di Gowaa Aamua be di
    nadau king, gei di uwa ga hagalee doo gi hongo nadau henua.
  uig-ARA: شۇنداق بولىدۇكى، يەر يۈزىدىكى قوۋم-جەمەتلەردىن پادىشاھقا، يەنى ساماۋى قوشۇنلارنىڭ
    سەردارى بولغان پەرۋەردىگارغا ئىبادەتكە چىقمىغانلار بولسا، ئەمدى ئۇلارنىڭ ئۈستىگە
    يامغۇر ياغمايدۇ.
  sus-sus: Xa duniɲa xabilɛ nde tondi sigade Darisalamu Mangɛ Alatala batude, tunɛ
    mu sinma e xa bɔxi ma.
  pon-2006: Ma wehi ehu sohte pahn men iang kohla kaudokiong KAUN-O, Wasa Lapalap,
    nin duwen nanmwarki men, eri, keteu sohte pahn mweredi nan sapwarail.
  ksd-ksd: Ma diat par ra umana vuna tarai ta ra rakarakan a gunagunan ba pa dia vana
    urama Ierusalem upi diat a lotu tadav ra King, ra Luluai kai ra lavur kor, pa
    na bata pire diat.
  grc-BRENT: Καὶ ἔσται, ὅσοι ἐὰν μὴ ἀναβῶσιν ἐκ πασῶν τῶν φυλῶν τῆς γῆς εἰς Ἱερουσαλὴμ,
    τοῦ προσκυνῆσαι τῷ βασιλεῖ Κυρίῳ παντοκράτορι, καὶ οὗτοι ἐκείνοις προστεθήσονται.
  ind-AYT: Apabila ada kaum-kaum di bumi tidak datang ke Yerusalem untuk sujud menyembah
    kepada Sang Raja, yaitu TUHAN semesta alam, mereka tidak akan mengalami hujan.
  nya-nya: Ngati mitundu ina ya anthu pa dziko lapansi sidzapita ku Yerusalemu kukapembedza
    Mfumu Yehova Wamphamvuzonse, idzakhala wopanda mvula.
  hrv-hrv: Ako koje pleme zemlje ne uzađe u Jeruzalem da se pokloni pred Kraljem,
    Jahvom nad Vojskama, neće biti kiše za njega.
  mps-mps: Te bulu tǫ kantri me deli te we bidi augwaligo te Tigidali Bomo Elalubo
    Genuai Bidi, te kingba lotu wagi pabo hagela homu ebaso da, teda te tulubage augwaligo
    tǫba me tulugobeo.
  tpi-tpi: Sapos ol manmeri bilong wanpela kantri i no laik i go na lotu long king,
    em Bikpela I Gat Olgeta Strong, orait bai ren i no inap i kam daun long graun
    bilong ol.
  dan-1931: Og dersom nogen af Jordens Slægter ikke drager op til Jerusalem for at
    tilbede Kongen, Hærskarers HERRE, skal der ikke falde Regn hos dem.
  vie-OVCB: Nếu có dân tộc nào trên thế giới không lên Giê-ru-sa-lem thờ Vua là Chúa
    Hằng Hữu Vạn Quân, thì mưa sẽ không rơi xuống trên đất chúng.
  guj-2017: અને એવું થશે કે જો પૃથ્વી પરનાં બધાં કુટુંબોમાંથી જે કોઈ રાજાની, એટલે
    સૈન્યોના યહોવાહની આરાધના કરવા યરુશાલેમ નહિ જાય, તો યહોવાહ તેઓના પર વરસાદ લાવશે
    નહિ.
  pon-2006A: Ma wehi ehu sohte pahn men iang kohla kaudokiong KAUN-O, Wasa Lapalap,
    nin duwen nanmwarki men, eri, keteu sohte pahn mweredi nan sapwarail.
  por-BRBSL: Será que quem de todas as famílias da terra não subir a Jerusalém para
    adorar o Rei, Javé dos Exércitos, sobre eles não haverá chuva.
  eng-OEBUS: Whoever of all the peoples of the earth will not come up to Jerusalem
    to worship the King, the Lord of hosts, on them there will be no rain.
  cth-cth: Ransahu BAWIPA tie Siangpahrang hah bawk hanelah khopui koe ka cet hoeh
    e talai taminaw pueng e lathueng vah, khorak mahoeh.
  twi-twi: Sɛ wiase mu nnipa bi ankɔ Yerusalem ankɔsom Ɔhene no, Asafo Awurade no
    a, osu rentɔ mma wɔn.
  hlt-hlt: Diklai koca lamlong tah caempuei manghai BOEIPA te bawk ham Jerusalem la
    cet pawt khaming. Te vaengah amih hamla khonal om mahpawh.
  tbz-SIM: Ibotí ìì kɔbɛ bo nkpɑɑ́o kɛ í nkɔ̀tɛní Sedisɑdɛmmu mí nhokpɑ̀ɑ̀tì Kuyie
    Mpɑkɛdɑɑ m borɛ̀, bɛ̀ bɑ́ɑ́ pɛ́tɛ́ fɛtɑɑfɛ̀.
  msy-2020: Eghtɨ Kantrin Igharazibar Gumazamizitaba, atrivim Ikiavɨra Itir Godɨn
    Gavgaviba Bar Itim, me an ziam fan aghuaghtɨ, amozim men nguazim gizan kogham.
  dop-dop: Ye tɛtʋ yəlɑɑ mpɑ pɑ tɑ polo Yosɑlɛm kɛ Tɑcɑɑ sɛɛʋ, tɛʋ kɑɑ nɩɩ pɛlɛ pɑ
    tɛ.
  azb-azb: Əgər yer üzündəki nəsillərdən hansısa Ordular Rəbbi olan Padşaha səcdə
    etmək üçün Yerusəlimə getməsə, onun ölkəsinə yağış yağmayacaq.
  eng-DBY: And it shall be, that whoso goeth not up of the families of the earth unto
    Jerusalem to worship the King, Jehovah of hosts, upon them shall be no rain.
  hin-2017: और पृथ्वी के कुलों में से जो लोग यरूशलेम में राजा, अर्थात् सेनाओं के यहोवा
    को दण्डवत् करने के लिये न जाएँगे, उनके यहाँ वर्षा न होगी।
  wol-KYG: Te gépp làngu kaw suuf gu yéegsiwul ba Yerusalem, ngir sujjóotalsi Buur
    Aji Sax ji Boroom gàngoor yi, googu làng du tawlu.
  eng-YLT: And it hath come to pass, That he who doth not go up of the families of
    the land unto Jerusalem, To bow himself to the King, Jehovah of Hosts, Even on
    them there is no shower.
  eng-WYC-2017: And it shall be, rain shall not be on them that shall not go up of
    the meines of earth to Jerusalem, that they worship the king, Lord of hosts.
  eng-WMBB: It will be that whoever of all the families of the earth doesn’t go up
    to Jerusalem to worship the King, the LORD of Hosts, on them there will be no
    rain.
  urd-GVH: जब कभी दुनिया की तमाम अक़वाम में से कोई हमारे बादशाह रब्बुल-अफ़वाज को सिजदा
    करने के लिए यरूशलम न आए तो उसका मुल्क बारिश से महरूम रहेगा।
  rug-rug: Be kaiqa ri tiena sa popoa pepeso si lopu la pa Zerusalema pude vahesi
    ia sa Baṉara, se Zihova Tadi na Qeto Minate, si loke ruku si kote hoqa pa dia
    popoa.
  gaz-gaz: Uummanni lafa irra jiraatu kam iyyuu yoo Mooticha, Waaqayyo Waan Hunda
    Dandaʼu waaqeffachuuf Yerusaalemitti ol baʼuu baate bokkaa hin argatu.
  fra-LSG: S’il y a des familles de la terre qui ne montent pas à Jérusalem Pour se
    prosterner devant le roi, l’Éternel des armées, La pluie ne tombera pas sur elles.
  yal-yal: Xa bɔxɔn xabilana nde tondi sigɛ Yerusalɛn taani Manga Alatala Sɛnbɛn Birin
    Kanna batudeni, tulen mi fama e konni.
  haw-1868: A o ka mea pii ole i Ierusalema, O na lahuikanaka o ka honua e hoomana
    i ke Alii ia Iehova o na kaua, Maluna ona e haule ole ai ka ua.
  arb-NAV: وَإِنْ تَقَاعَسَتْ أَيَّةُ عَشِيرَةٍ مِنْ عَشَائِرِ أُمَمِ الأَرْضِ عَنِ
    الصُّعُودِ إِلَى أُورُشَلِيمَ لِتَسْجُدَ لِلْمَلِكِ الرَّبِّ الْقَدِيرِ، يَمْتَنِعُ
    الْمَطَرُ عَنِ الْهُطُولِ عَلَى دِيَارِهِمْ.
  ewe-ewe: Ne ame siwo le anyigba la dzi dometɔ aɖe meyi ɖe Yerusalem ɖasubɔ Fia si
    nye Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la o la, tsi madza na wo o.
  eng-LEE: And it shall happen, that whoso will not come up out of the families of
    the earth unto Jerusalem to bow down before the King, the Lord of hosts,—even
    upon these there shall be no rain.
  asm-FB: পৃথিবীৰ আটাই গোষ্ঠীবোৰৰ মাজত যিসকলে বাহিনীসকলৰ যিহোৱা ৰজাৰ আগত প্ৰণিপাত
    কৰিবলৈ যিৰূচালেমলৈ উঠি নাহিব, তেওঁলোকৰ ওপৰত বৃষ্টি নহ’ব।
  sus-A: شَ دُنِحَ شَبِلّ ندٍ تٌندِ سِفَدٍ دَرِ سَلَمُ مَنفّ عَلَتَلَ بَتُدٍ، تُنّ
    مُ سِنمَ عٍ شَ بْشِ مَ.
  fra-SBL: Celui de toutes les familles de la terre qui ne montera pas à Jérusalem
    pour se prosterner devant le roi, l'Éternel des armées, celui-là ne recevra pas
    de pluie.
  hbo-hbo: וְ֠הָיָה אֲשֶׁ֨ר לֹֽא־יַעֲלֶ֜ה מֵאֵ֨ת מִשְׁפְּחֹ֤ות הָאָ֙רֶץ֙ אֶל־יְר֣וּשָׁלַ֔͏ִם
    לְהִֽשְׁתַּחֲוֹ֔ת לְמֶ֖לֶךְ יְהוָ֣ה צְבָאֹ֑ות וְלֹ֥א עֲלֵיהֶ֖ם יִהְיֶ֥ה הַגָּֽשֶׁם׃
  kik-kik: Kũngĩkaagĩa andũ gũkũ thĩ matakaambata Jerusalemu kũhooya Mũthamaki, o
    we Jehova Mwene-Hinya-Wothe-rĩ, kwao gũtikoira mbura.
  fra-NCL: Celle des familles de la terre qui ne montera pas à Jérusalem pour se prosterner
    devant le Roi Yahweh des armées, il n’y aura pas sur elle de pluie.
  cek-AK: Long nuiah kaom acaeng boih, misatuh kaminawk ih Angraeng, Siangpahrang
    to bok hanah, Jerusalem ah caeh tahang ai kami loe, nihcae nuiah kho angzo mak
    ai.
  cuk-cuk: Ar abar-dulemar-we-napneggi-bukwamalad, Rey-Bab-Jehová-Bela-Gangued-Nikad-e-nug-odummogega,
    Jerusalén-neggweburse-dagsurdibe, e-yargine dii wiosulid.
  uig-CYR: Шундақ болидуки, йәр йүзидики қовм-җәмәтләрдин падишаға, йәни самави қошунларниң
    Сәрдари болған Пәрвәрдигарға ибадәткә чиқмиғанлар болса, әнди уларниң үстигә ямғур
    яғмайду.
  tel-2017: లోకంలో ఉన్న అన్య జాతుల ప్రజల్లో ఎవరైనా సేనల ప్రభువు యెహోవా అనే రాజుకు
    మొక్కుబడులు చెల్లించడానికి యెరూషలేముకు రాని పక్షంలో వారి ప్రాంతాల్లో వాన కురవదు.
  hat-BSA: Epi sa va rive ke nenpòt moun nan fanmi sou latè yo ki pa monte Jérusalem
    pou adore Wa a, SENYÈ Dèzame yo, Lapli p ap tonbe sou yo.
  kos-kos: Fin oasr kutena sin mutunfacl inge tia lungse wi som ac alu nu sin LEUM
    GOD Kulana su tokosra, na af ac fah tia kahk nu fin acn selos.
  hbo-WLC: וְ֠הָיָה אֲשֶׁ֨ר לֹֽא־יַעֲלֶ֜ה מֵאֵ֨ת מִשְׁפְּח֤וֹת הָאָ֙רֶץ֙ אֶל־יְר֣וּשָׁלִַ֔ם
    לְהִֽשְׁתַּחֲוֺ֔ת לְמֶ֖לֶךְ יְהוָ֣ה צְבָא֑וֹת וְלֹ֥א עֲלֵיהֶ֖ם יִהְיֶ֥ה הַגָּֽשֶׁם׃
  ibo-ibo: Ọ bụrụ na ndị ọbụla si na mba dị iche iche esoghị jee Jerusalem ife Eze
    ahụ, bụ Onyenwe anyị, Onye pụrụ ime ihe niile, ha agaghị enwetakwa mmiri ozuzo.
  ory-ory: ପୁଣି, ପୃଥିବୀସ୍ଥ ସବୁ ଗୋଷ୍ଠୀ ମଧ୍ୟରୁ ଯେଉଁମାନେ ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ରାଜାଙ୍କ
    ନିକଟରେ ପ୍ରଣାମ କରିବା ପାଇଁ ଯିରୂଶାଲମକୁ ଆସିବେ ନାହିଁ, ସେମାନଙ୍କ ଉପରେ କିଛି ଜଳ ବୃଷ୍ଟି
    ହେବ ନାହିଁ।
  chk-chk: Nge ika chon eu mwü me won fanüfan resap mochen feila Jerusalem pwe repwe
    fel ngeni ewe King, ewe Samol mi Unusen Manaman, esap püngütiu üt wor.
  rop-rop: En if enibodi brom detlot pipul nomo go langa Jerusalem blanga weship det
    King, YAWEI det boswan God, wal rein kaan kaman langa olabat kantri.
  ukr-1871: Коли ж которий рід на землі та не пійде в Ерусалим упасти перед царем,
    Господом сил, то не буде дощу в них.
  deu-1951: Welche aber von den Geschlechtern der Erde nicht nach Jerusalem hinaufziehen
    werden, um anzubeten den König, den HERRN der Heerscharen, über die wird kein
    Regen fallen.
  eng-JPS: And it shall be, that whoso of the families of the earth goeth not up unto
    Jerusalem to worship the King, the LORD of hosts, upon them there shall be no
    rain.
  srp-1865: I ako koji od plemena zemaljskih ne bi došli u Jerusalim da se poklone
    caru Gospodu nad vojskama, na njih neæe biti dažda;
  lug-lug: Omuntu yenna mu nsi bw’ataagendenga Yerusaalemi kusinza Mukama Kabaka ow’Eggye,
    taafunenga nkuba.
  heb-heb: והיה אשר לא יעלה מאת משפחות הארץ אל ירושלם להשתחות למלך יהוה צבאות ולא
    עליהם יהיה הגשם׃
  ben-IRV: আর যদি পৃথিবীর কোন জাতি বাহিনীদের সদাপ্রভুর আরাধনা করবার জন্য যিরূশালেমে
    না যায় তবে সদাপ্রভু তাদের দেশে বৃষ্টি দেবেন না!
  pan-pan: ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਹੋਵੇਗਾ ਜਿਹੜਾ ਧਰਤੀ ਦੇ ਪਰਿਵਾਰਾਂ ਵਿੱਚੋਂ ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਪਾਤਸ਼ਾਹ
    ਨੂੰ ਮੱਥਾ ਟੇਕਣ ਲਈ ਯਰੂਸ਼ਲਮ ਨੂੰ ਨਾ ਆਵੇਗਾ ਉਹ ਦੇ ਉੱਤੇ ਮੀਂਹ ਨਾ ਪਵੇਗਾ।
  mya-JVB: ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား ဟူသော ရှင်ဘုရင် ကို ကိုးကွယ် အံ့သောငှါ
    ၊ မြို့ တော်သို့ တက် ၍ မ လာသောမြေကြီး သား အဆွေအမျိုး ရှိသမျှအပေါ် သို့ မိုဃ်း
    မ ရွာရ။
  hmo-hmo: Bema bese ta taudia ese Siahu Ibounai Lohiabada, edia King totona do idia
    tomadiho henia lasi neganai, medu be edia tano dekenai do ia diho lasi.
  urd-urd: और दुनिया के उन तमाम क़बाइल पर जो बादशाह रब्ब — उल — अफ़वाज के सामने सिज्दा
    करने को येरूशलेम में न आएँगे, मेंह न बरसेगा।
  rus-SYN: 'И будет: если какое из племен земных не пойдет в Иерусалим для поклонения
    Царю, Господу Саваофу, то не будет дождя у них.'
  bqc-SIM: Tó dṹnia buie i gɛ́ Yelusalɛũ kúlɛi Kí Dii Zĩgↄ̃depiɛo, lou a manɛ́o.
  tcz-CHONGTHU: Vannoi leiset a koinam hamkhat hatchungnung pen Pakai, kiti lengpa
    chu hou dinga che lou aum khah leh agam sung uva go ju lou ding ahi.
  mar-mar: पृथ्वीवरील जी सर्व कुटुंबे यरूशलेमेला प्रभूराजाची, सेनाधीश परमेश्वराची
    उपासना करायला जाणार नाहीत त्यांच्या देशात परमेश्वर पाऊस पाडणार नाही.
  qub-qub: Cay pachacho caycaj maygan nasyun runacunapis Jerusalenman munayniyoj ray
    caycaj Tayta Diosta adurananpaj mana aywaptenga chay nasyunman manami tamyapis
    tamyangachu.
  bqp-bqp: Bweseru gɑru tɑ̀ kun de tu Gusunɔ sinɑ boko wi u sɑ̃ɑ wɔllu kɑ tem Yinni
    yiirɑ tu sɑ̃ Yerusɑlɛmuɔ, gurɑ kun nɛmɔ ten temɔ.
  hat-hat: Si yon nasyon va derefize moute lavil Jerizalèm pou yo adore Seyè ki gen
    tout pouvwa a, Wa a, yon ti degout lapli p'ap tonbe nan peyi yo a menm.
  eng-BSB: And should any of the families of the earth not go up to Jerusalem to worship
    the King, the LORD of Hosts, then the rain will not fall on them.
  tod-tod: Kɛlɛ ni eteai zu yooi gila kpalaa ka ɠɛlɛna lɛɛzu Zeeluzalɛme, é ʋa nɔkɔ
    masagi wu, Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii, naama yooi la mɔ tona zɔlɔɔga.
  eng-WEBPB: It will be that whoever of all the families of the earth doesn’t go up
    to Jerusalem to worship the King, the LORD of Armies, on them there will be no
    rain.
  kbq-kbq: Hagi ama mopafinti'ma ina nagamo'zo Jerusalemima mareriza Kini ne', Monafi
    sondia vahe'mofo Ra Anumzamofoma mono'ma ome huontesaza vahe'mofontera ko'mo'a
    ruontegahie.
  nhe-BL: Huan intla sequin tlacame tlen nopa sequinoc tlaltini ax quinequise yase
    ipan altepetl Jerusalén para quihueyichihuatij nopa Tlanahuatijquetl tlen itztos
    TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij, huajca TOTECO quichihuas
    para ma ax huetzi atl ipan inintlal.
  bus-bus: Tó anduna bori kee e gá Yerusalɛmu dↄnzi kɛ kí Dii Zĩ̀kpɛdenɛro, lou é
    mańnɛo.
  gub-BL: Aze teko amo ywy rehe har noho kwaw Tupàn Ikàg Wera'u Ma'e imuwete katu
    pà wà nehe, a'e mehe nukyr kwaw àmàn a'e ywy rehe nehe.
  eng-DRA: And it shall come to pass, that he that shall not go up of the families
    of the land to Jerusalem, to adore the King, the Lord of hosts, there shall be
    no rain upon them.
