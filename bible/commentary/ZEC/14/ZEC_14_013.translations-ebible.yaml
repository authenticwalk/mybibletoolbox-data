verse: ZEC.014.013
translations:
  mal-C: ആ ദിവസത്തിൽ, യഹോവ ജനത്തിന്മേൽ മഹാപരിഭ്രമം അയയ്ക്കും. ഒരാൾ മറ്റൊരാളുടെ കൈക്കുപിടിച്ചുനിർത്തി
    പരസ്പരം ആക്രമിക്കും.
  deu-TKW: Jenes Tags wird eine gewaltige Verwirrung von Jahwe aus über sie kommen,
    so daß sie einander bei der Hand ergreifen, und die Hand des einen sich wider
    die des andern erhebt.
  lin-lin: Na mokolo wana, Yawe akosala ete mobulu ekota kati na bango, bakobetana
    makofi mpe bakobomana bango na bango.
  eng-LSV: And it has come to pass in that day, || A great destruction [from] YHWH
    is among them, || And they have each seized the hand of his neighbor, || And his
    hand has gone up against the hand of his neighbor.
  eng-GNV: But in that day a great tumult of the Lord shall be among them, and euery
    one shall take the hande of his neighbour, and his hande shall rise vp against
    the hand of his neighbour.
  eng-WEBSTER: And it shall come to pass in that day, that a great tumult from the
    LORD shall be among them; and they shall lay hold every one on the hand of his
    neighbor, and his hand shall rise up against the hand of his neighbor.
  nhw-BL: Ipan nopa tonali TOTECO quititlanis se hueyi majmajtli huan nochi masehualme
    majmahuise hasta amo quimatise tlaque quichihuase. Huan ininseltzitzi tlacame
    quitlananase ininmax para momaquilise se ica seyoc.
  swh-ONEN: Katika siku hiyo Bwana atawatia wanaume hofu kuu. Kila mwanaume atakamata
    mkono wa mwenzake nao watashambuliana.
  bba-bba: Yen tɔ̃ɔ te, nɛ, Yinni Gusunɔ kon wɑhɑlɑ bɑkɑ doke ben suunu sɔɔ. Kpɑ bu
    wɔrinɑ bu soonɑ.
  eng-KJVCPB: And it shall come to pass in that day, That a great tumult from the
    Lord shall be among them; And they shall lay hold every one on the hand of his
    neighbour, And his hand shall rise up against the hand of his neighbour.
  luo-luo: Chiengʼno Jehova Nyasaye nogo ji gi kihondko maduongʼ. Ngʼato ka ngʼato
    nomak wadgi mondo ogorego.
  meu-meu: Una dina ai gari bada-hereana Iehova ena amo na idia latadiai baine kau,
    bena ta ta ese bamona bamona imadia bae abi, bona ta ta ese imadia bae abi isi,
    bamodia ihadikadia totona;
  npi-ULB: त्यस दिन तिनीहरूका बिचमा परमप्रभुको त्यो महान् भय छाउनेछ । हरेकले अर्को
    व्यक्तिको हात समाउनेछ, र एउटाको हात अर्काको विरुद्ध उठ्नेछ ।
  yor-yor: Yóò sì ṣe ni ọjọ́ náà, ìrọ́kẹ̀kẹ̀ ńlá láti ọ̀dọ̀ Olúwa wá yóò wà láàrín
    wọn; wọn ó sì di ọwọ́ ara wọn mú, ọwọ́ èkínní yóò sì dìde sì ọwọ́ èkejì rẹ̀.
  pes-OPCB: خداوند آنها را چنان گیج و مضطرب می‌کند که به جان همدیگر خواهند افتاد.
  tgl-ULB: Mangyayari ito sa araw na iyon na ang lubhang pagkatakot na magmumula sa
    Diyos ay darating sa kanila. Susunggaban ng bawat tao ang kamay ng kaniyang kapwa;
    bawat kamay ay laban sa kaniyang kapwa.
  hui-hui: Anidagua bialu Anduane Homogohanda wali agali uruni mo luluya holebira.
    Ani mo luluya ho heledagola tini dege dege mandagi karu minu yania halu bo wahaga
    bulebira.
  mya-mya: ထို​အ​ခါ​ထာ​ဝ​ရ​ဘု​ရား​သည် သူ​တို့​အား အ​လွန်​ရှုပ်​ထွေး​ကြောက်​လန့်​စေ​တော်​မူ​မည်
    ဖြစ်​၍ လူ​တိုင်း​ပင်​မိ​မိ​တို့​အ​နီး​တွင်​တွေ့ ရှိ​သူ​တို့​ကို​ဖမ်း​ဆီး​တိုက်​ခိုက်​ကြ​လိမ့်​မည်။-
  bod-N: ཉིན་མོ་དེ་ལ་དཀོན་མཆོག་ཡ་ཝཱེས་དེ་རྣམས་ལ་འཇིགས་སྣང་ཆེན་པོ་ཞིག་འབྱུང་བར་མཛད་དེ།
    ཁོ་རྣམས་རེ་རེས་ཕན་ཚུན་གྱི་ལག་པ་བཟུང་ནས། ལག་པ་ཡར་བཀྱགས་ཏེ་ཕན་ཚུན་ལ་རྒོལ་བར་འགྱུར།
  sna-sna: Pazuva iroro varume vacharohwa naJehovha nokutya kukuru. Murume mumwe nomumwe
    achabata ruoko rwomumwe wake, vagorwisana.
  spa-BLM: Sucederá en ese día que habrá entre ellos un gran pánico de parte de Yahvé;
    y cada uno de ellos tomará la mano de su vecino, y su mano se levantará contra
    la mano de su vecino.
  cac-cac: A d'a jun c'ual chi', ol yac'cot nivan xivc'olal Jehová d'a scal eb' anima
    chi'. Junjun eb' ol syamlaj sb'a yed' mach ajun yed'oc, ol smil-lancham sb'a eb'.
  swh-ULB: Siku hiyo ile hofu kuu kutoka kwa Yahwe itakuwa miongoni mwao. Kila mmoja
    ataushika mkono wa mwingine, na mkono wa mwingine utainuliwa kinyume cha mkono
    wa mwenzake.
  bel-bel: 'І будзе ў той дзень: адбудзецца паміж імі вялікая бянтэга ад Госпада,
    так што адзін схопіць руку другога, і падымецца рука яго на руку блізкага яго.'
  deu-ELBBK: Und es wird geschehen an jenem Tag, da wird eine große Verwirrung von
    dem HERRN unter ihnen entstehen; und sie werden einer des anderen Hand ergreifen,
    und eines jeden Hand wird sich gegen die Hand seines Nächsten erheben.
  mbb-OT: 'Iring daan kayi he kezeetan is ed-aǥi ziyà te menge uyaǥen dan diyà te
    menge kampu zan ragkes en is menge kudà, menge mulà, menge kemilyu, wey menge
    asnu. Dutun he andew edterenteduwen te Nengazen heeyan he menge etew, ne is kada
    sevaha kandan ebpekidtebek te iring din he etew. Minsan is menge etew ziyà te
    zuma he menge inged diyà te Juda ne ebpekidtebek para te Jerusalem. Edtiǥumen
    dan is menge ketiǥeyunan te langun he menge nasyun diyà te peliǥuy zan: is utew
    mahabet he menge vulawan, menge pelata, wey menge visti.'
  mal-2015: അന്നാളിൽ യഹോവയാൽ ഒരു മഹാപരാഭവം അവരുടെ ഇടയിൽ ഉണ്ടാകും; അവർ ഓരോരുത്തൻ താന്താന്റെ
    കൂട്ടുകാരന്റെ കൈ പിടിക്കും; ഒരുവന്റെ കൈ മറ്റവന്റെ നേരെ പൊങ്ങും.
  rmc-rmc: Andre oda džives pre lende o RAJ bičhavela baro zmetkos. Jekh pre aver
    thovela o vast a džana jekh pre aver.
  nlg-nlg: Mi tana bona vagana keri, a LORD ke nera gekara mua ganagana vakodo makara
    matagu, na pukuna agaira udolu kara sopa sigovira hegedira makara vei pepoi hegedira.
  pes-OPV: و در آن روزاضطراب عظیمی از جانب خداوند در میان ایشان خواهد بود و دست یکدیگر
    را خواهند گرفت و دست هر کس به ضد دست دیگری بلند خواهدشد.
  ron-1924: Ын зиуа ачея, Домнул ва тримите о маре ынвэлмэшялэ ын ей; унул ва апука
    мына алтуя ши вор ридика мына уний асупра алтора.
  ben-OBCV: সেদিন সদাপ্রভু আতঙ্ক দিয়ে লোকদের আঘাত করবেন। তারা প্রত্যেকজন প্রত্যেকের
    হাত ধরবে, এবং একে অপরকে আক্রমণ করবে।
  som-som: Oo wakhtigaas rabshad weyn oo xagga Rabbiga ka timid ayaa dhexdooda jiri
    doonta, oo midkood kastaaba wuxuu qabsan doonaa gacanta deriskiisa, oo gacantiisu
    waxay ku kici doontaa gacanta deriskiisa.
  lat-VUC: 'In die illa erit tumultus Domini magnus in eis: et apprehendet vir manum
    proximi sui, et conseretur manus ejus super manum proximi sui.'
  eng-ASVBT: And it shall come to pass in that day, that a great tumult from Jehovah
    shall be among them; and they shall lay hold every one on the hand of his neighbor,
    and his hand shall rise up against the hand of his neighbor.
  ita-1885: E avverrà, in quel giorno, che il fracasso del Signore sarà grande fra
    loro; e ciascun di loro prenderà la mano del suo compagno, e metterà la mano sopra
    la mano del suo compagno.
  eng-LXXUP: And there shall be in that day a great panic from the Lord upon them;
    and they shall lay hold every man of the hand of his neighbor, and his hand shall
    be clasped with the hand of his neighbor.
  eng-ULB: On that day that great fear from Yahweh will come among them. Each one
    will seize the hand of another, and the hand of one will be raised up against
    the hand of another.
  spa-VBL: Ese día el Señor los golpeará con un terrible pánico, y se conquistarán
    y lucharán ente ellos mismos, mano a mano.
  fra-_FOB: Et, en ce jour-là, il y aura parmi eux un grand trouble, venant de l'Éternel;
    ils saisiront la main l'un de l'autre, et lèveront la main l'un contre l'autre.
  mal-mal: ആ നാളിൽ യഹോവയാൽ ഒരു മഹാപരിഭ്രമം അവരുടെ ഇടയിൽ ഉണ്ടാകും; അവർ ഓരോരുത്തൻ അവനവന്റെ
    കൂട്ടുകാരന്റെ കൈ കടന്നുപിടിക്കും; ഒരുവന്റെ കൈ മറ്റവന്റെ നേരെ പൊങ്ങും.
  urd-GVR: Us din Rab un meṅ baṛī abtarī paidā karegā. Har ek apne sāthī kā hāth pakaṛ
    kar us par hamlā karegā.
  suz-BL: मेको नाक्‍ती परमप्रभु यावे रे पा मुर शुश हिंनीम। मेको नेल्‍लेमी आन नेक्‍था
    ङा मुर आन गुइ ग्‍याइक्‍नी‍म। मिनु नोले राम्‍शी पोक्‍नीम।
  eng-NOY: And it shall come to pass in that day, That there shall be a great tumult
    among them from Jehovah; And they shall lay hold every one on the hand of his
    neighbor, And his hand shall rise up against the hand of his neighbor.
  ita-1927: E avverrà in quel giorno che vi sarà tra loro un gran tumulto prodotto
    dall’Eterno; ognun d’essi afferrerà la mano dell’altro, e la mano dell’uno si
    leverà contro la mano dell’altro.
  ckb-ckb: لەو ڕۆژەدا لەلایەن یەزدانەوە تووشی شڵەژانێکی گەورە دەبن، هەر پیاوە و دەستی
    نزیکەکەی دەگرێت و دەست لە یەکتری بەرزدەکەنەوە.
  eng-BBE: And it will be on that day that a great fear will be sent among them from
    the Lord; and everyone will take his neighbour's hand, and every man's hand will
    be lifted against his neighbour's.
  kan-OKCV: ಆ ದಿವಸದಲ್ಲಿ, ಯೆಹೋವ ದೇವರಿಂದಾದ ದೊಡ್ಡ ಕೋಲಾಹಲದಿಂದ ಜನರು ಭಯಭೀತಿಗೆ ಒಳಗಾಗುವರು.
    ಆಗ ಒಬ್ಬೊಬ್ಬನು ತನ್ನ ತನ್ನ ನೆರೆಯವನ ಕೈಯನ್ನು ಹಿಡಿಯುವನು ಮತ್ತು ಒಬ್ಬರ ಮೇಲೊಬ್ಬರು ಕೈಯೆತ್ತುವರು.
  tam-2017: அந்நாளிலே யெகோவால் பெரிய கலக்கம் அவர்களுக்குள் உண்டாகும்; அவனவன் தன்தன்
    அயலானின் கையைப் பிடிப்பான்; அவனவனுடைய கை அவனவன் அயலானுடைய கைக்கு விரோதமாக எழும்பும்.
  spa-RV-1909: Y acontecerá en aquel día que habrá en ellos gran quebrantamiento de
    Jehová; porque trabará cada uno de la mano de su compañero, y su mano echará contra
    la mano de su compañero.
  ron-BTF: Şi se va întâmpla în acea zi, că va fi un mare tumult de la DOMNUL printre
    ei; şi vor apuca, fiecare, mâna aproapelui său şi mâna lui se va ridica împotriva
    mâinii aproapelui său.
  eng-WEBP: It will happen in that day that a great panic from the LORD will be among
    them; and they will each seize the hand of his neighbor, and his hand will rise
    up against the hand of his neighbor.
  eng-FBV: On that day the Lord will strike them with a terrible panic, and they will
    seize one another, and fight hand-to-hand.
  nld-1939: Op die dag zal Jahweh een grote verwarring onder hen stichten; de een
    zal de hand van den ander grijpen, de ene hand klemt zich aan de andere vast.
  nch-BL: Ipan nopa tonali TOTECO quititanis se hueyi majmajti huan nochi masehualme
    majmahuise hasta amo quimatise taya quichihuase. Huan iniselti tacame quitananase
    inimax para momaquilise se ica seyoc.
  vie-1934: Trong ngày đó, Đức Giê-hô-va sẽ gieo sự rối loạn lớn trong chúng nó; vì
    ai nấy sẽ nắm tay kẻ lân cận mình, và tay người nầy sẽ giá lên nghịch cùng tay
    người kia.
  hin-CV: उस दिन याहवेह की ओर से लोगों में बड़े आतंक के साथ घबराहट फैलेगी. वे एक दूसरे
    को हाथ से पकड़कर एक दूसरे पर वार करेंगे.
  spa-BES: Y será en ese día que una gran confusión será enviada entre ellos por el
    Señor; y unidos todos tomarán la mano de su vecino, y la mano de cada hombre será
    levantada contra la de su vecino.
  tdx-tdx: Ho tondrok’ amy andro zay te, ho añivo’ iareo ao ty fifandragaragàñe boak’am’
    Iehovà; le songa hitambozòtse ty fitàm-piama’e t’indaty, vaho sindre hizonjom-pità
    hatreatré’e ty fità’ ty ila’e.
  tha-KJV: ต่อมาในวันนั้นการสับสนอลหม่านอย่างใหญ่โตจากพระเยโฮวาห์จะอยู่ท่ามกลางเขาทั้งหลาย
    เพราะฉะนั้นคนหนึ่งจะจั​บก​ุมเพื่อนบ้านของตน และเขาจะยกมือขึ้นต่อสู้​กันและกัน
  por-BR-2018: Naquele dia também acontecerá que haverá grande tumulto do SENHOR entre
    eles; por isso cada um pegará na mão de seu próximo, e sua mão se levantará contra
    a mão de seu próximo.
  deu-ELO: Und es wird geschehen an jenem Tage, da wird eine große Verwirrung von
    Jehova unter ihnen entstehen; und sie werden einer des anderen Hand ergreifen,
    und eines jeden Hand wird sich gegen die Hand seines Nächsten erheben.
  eng-WYC-2018: In that day great noise of the Lord shall be in them, and a man shall
    catch the hand of his neighbour; and his hand shall be locked together on the
    hand of his neighbour. (On that day great panic sent from the Lord shall be among
    them, and each person shall take hold of the hand of his neighbour; yea, his hand
    shall be locked upon the hand of his neighbour.)
  epo-epo: En tiu tempo estos inter ili granda tumulto, venanta de la Eternulo, kaj
    ĉiu kaptos la manon de sia proksimulo, kaj leviĝos lia mano kontraŭ lian proksimulon.
  uig-PIN: Xu küni xundaⱪ boliduki, ularning arisiƣa Pǝrwǝrdigardin zor bir alaⱪzadilik
    qüxidu; ular ⱨǝrbiri ɵz yeⱪinining ⱪolini tutuxidu, ⱨǝrbirining ⱪoli yeⱪinining
    ⱪoliƣa ⱪarxi kɵtürülidu.
  beo-beo: Amo esoha, Hina Gode da ili ededenanesima:ne amola beda:ma:ne hamomu. Amai
    hamobeba:le, dunu huluane da ema dafulili lela dunu amo gagulaligili, doagala:mu.
  tpi-OTNT: Na Bikpela bai i mekim ol dispela lain i pret na longlong nabaut. Olsem
    na ol man bai i holimpas ol man i stap klostu long ol na kilim ol i dai.
  hau-SA: A ranan nan Ubangiji zai sa maza su cika da tsoro ƙwarai. Kowane mutum zai
    kama hannun ɗan’uwansa, za su kai wa juna hari.
  uig-LAT: Shu küni shundaq boliduki, ularning arisigha Perwerdigardin zor bir alaqzadilik
    chüshidu; ular herbiri öz yéqinining qolini tutushidu, herbirining qoli yéqinining
    qoligha qarshi kötürülidu.
  nde-nde: Ngalelolanga abantu bazakwehliselwa nguThixo ukwethuka okwesabekayo. Ngulowo
    uzaxhakalaza isandla somunye, bahlaselane.
  ton-ton: Pea ʻe hoko ʻo pehē ʻi he ʻaho ko ia, ʻe tupu meia Sihova ʻae puputuʻu
    lahi ʻaupito ʻiate kinautolu; pea ʻe taki taha puke ʻe he tangata ʻae nima ʻo
    hono kaungāʻapi, pea ʻe hiki hake hono nima ʻoʻona ki he nima ʻo hono kaungāʻapi.
  ces-1613: I stane se v ten den, že bude znepokojení Hospodinovo veliké mezi nimi,
    tak že uchopí jeden druhého ruku, a vztažena bude ruka jednoho na ruku druhého.
  eng-WMB: It will happen in that day that a great panic from the LORD will be among
    them; and they will each seize the hand of his neighbor, and his hand will rise
    up against the hand of his neighbor.
  tam-TCV: அந்த நாளில் மனிதர் யெகோவாவிடமிருந்து வரும் பெரும் திகிலினால் சூழப்படுவார்கள்.
    ஒவ்வொருவனும் மற்றொருவனின் கையைப் பற்றிப்பிடிப்பான்; அவர்கள் ஒருவரையொருவர் தாக்குவார்கள்.
  ceb-ULB: Nianang adlawa ang dako nga kahadlok nga gikan kang Yahweh moabot taliwala
    kanila. Ug ang matag-usa modakop sa kamot sa uban, ug ang kamot sa usa mobakyaw
    batok sa kamot sa uban.
  pol-UBG: W tym dniu będzie wśród nich wielkie zamieszanie od PANA, tak że jeden
    uchwyci rękę drugiego, a jego ręka podniesie się na rękę swego bliźniego.
  urd-GVU: اُس دن رب اُن میں بڑی ابتری پیدا کرے گا۔ ہر ایک اپنے ساتھی کا ہاتھ پکڑ
    کر اُس پر حملہ کرے گا۔
  eng-OEBCW: On that day a great panic sent by the Lord will fall on them. Everyone
    will seize their neighbours and attack them.
  deu-1912: Zu der Zeit wird der HERR ein großes Getümmel unter ihnen anrichten, daß
    einer wird den andern bei der Hand fassen und seine Hand wider des andern Hand
    erheben.
  kan-2017: ಆ ದಿನದಲ್ಲಿ ಯೆಹೋವನು ಉಂಟುಮಾಡುವ ದೊಡ್ಡ ಗಲಿಬಿಲಿಯು ಅವರಲ್ಲಿ ಹರಡುವುದು; ಒಬ್ಬರ ಕೈಯನೊಬ್ಬರು
    ತಡೆಹಿಡಿಯುವರು, ಒಬ್ಬರ ಮೇಲೊಬ್ಬರು ಕೈಯೆತ್ತುವರು.
  yap-yap: Rofen nem e bayi balyang nag SOMOL lanin’rad miyad rus ni yad gubin nra
    bagyad me cheal nge cham ko en nu charen.
  hlt-MCSB: Te khohnin a pha vaengah BOEIPA kah soekloeknah te amih taengah muep pai
    ni. Hlang loh a hui kah kut a hlaengtang vetih a kut loh a hui kah kut te a cuk
    thil ni.
  mdy-ETH: ዬኖ ዎዶና ናንጊና ናንጋ ጎዳ ካራ ባይዛ ሜቶና ዒጊቹሞና ዓሶይዳ ዳካንዳሢሮ ፔቴይ ባጋሢዳ ሞርኬ ማዒ ዔቂ ዎሊ ዎዻንዳኔ።
  twi-ASANTE: Saa ɛda no, Awurade bɛma nnipa abɔ huboa, na wɔbɛtwa wɔn ho ako.
  eng-WEBU: It will happen in that day that a great panic from the LORD will be among
    them; and they will each seize the hand of his neighbor, and his hand will rise
    up against the hand of his neighbor.
  spa-PDDPT: Acontecerá en aquel día que habrá entre ellos un pánico de parte de Yavé,
    de tal modo que cuando alguno agarre la mano de su compañero, el otro volverá
    su mano contra él.
  gun-gun: Ha'e kuery ikuaia py Senhor ombou avi 'rã opa marãgua imondyipa reiarã.
    Ha'e rami vy peteĩ-teĩ oirũ kuery po re ojopy vy oguero'a 'rã, peteĩ-teĩ opu'ã
    'rã oirũ kuery re ae.
  agu-BL: Le jun tiempa'tz, chelpon yab te cyakil yi e'chk takle'n yi sbajok scye'j,
    nin tz'ocpon xya'yil chiwi' tan paj. Cyakil e' ẍchibiye' quib squibil quib. Chocpon
    tan oyintzi' squibil quib.
  ilo-ULB: Mapasamakto iti dayta nga aldaw a pagbutngen ida ni Yahweh iti kasta unay.
    Gammatanto ti tunggal tao ti ima ti kaarrubana; ket agkikinnabildanto.
  kpg-kpg: I di madagoaa deelaa, Dimaadua ga hagahinihini digaula, gaa hai digaula
    gi mmaadagu huogodoo, tei gii kumi tangada dela i dono baahi ga heebagi gi mee.
  uig-ARA: شۇ كۈنى شۇنداق بولىدۇكى، ئۇلارنىڭ ئارىسىغا پەرۋەردىگاردىن زور بىر ئالاقزادىلىك
    چۈشىدۇ؛ ئۇلار ھەربىرى ئۆز يېقىنىنىڭ قولىنى تۇتۇشىدۇ، ھەربىرىنىڭ قولى يېقىنىنىڭ
    قولىغا قارشى كۆتۈرۈلىدۇ.
  sus-sus: Na lɔxɔɛ, Alatala mixie ya isoma nɛ, e e boore suxu, e e boore bɔnbɔ.
  pon-2006: Ni ahnsowo KAUN-O pahn kupwurehda pwe re en pingida oh masepwehkada me
    kahrehda emenemente aramas pahn poarehng mehn mpe men oh peiong.
  ksd-ksd: Ma ta nam ra bung a ngala na purpuruan tai ra Luluai na tup diat; ma diat
    a tabe vargilgiliane vake ra lima i diat, ma diat a tut na vinarubu vargil, tikatikai
    ure talaina.
  grc-BRENT: Καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ ἔκστασις Κυρίου μεγάλη ἐπʼ αὐτούς· καὶ ἐπιλήψονται
    ἕκαστος τῆς χειρὸς τοῦ πλησίον αὐτοῦ, καὶ συμπλακήσεται ἡ χεὶρ αὐτοῦ πρὸς τὴν
    χεῖρα τοῦ πλησίον αὐτοῦ.
  ind-AYT: Pada waktu itu, kegemparan besar dari TUHAN akan melanda mereka. Setiap
    orang akan saling mencengkeram tangan dan mengangkat tangannya melawan tangan
    kawannya.
  nya-nya: Pa tsiku limenelo Yehova adzasokoneza anthu akuluakulu. Munthu aliyense
    adzagwira dzanja la mnzake, ndi kuyamba kumenyana okhaokha.
  hrv-hrv: 'U dan onaj nastat će među njima silan metež od Jahve: jedan će drugoga
    za ruku hvatati, i ruka će se jednoga dizati na drugoga.'
  mps-mps: Tama Genuai Bidigo te hani bidi dabe wi ilibaso, te kolesaga umuna saibao.
    Tama tialima, te bidi dabego te augwali pąde bidali bidi dabe pageabi elama ela
    mueibao.
  tpi-tpi: Na Bikpela bai i mekim ol dispela lain i pret na longlong nabaut. Olsem
    na ol man bai i holimpas ol man i stap klostu long ol na kilim ol i dai.
  dan-1931: På hin Dag skal en vældig HERRENS Rædsel opstå iblandt dem, så de griber
    fat i og løfter Hånd mod hverandre.
  vie-OVCB: Ngày ấy Chúa Hằng Hữu sẽ làm cho họ hoảng hốt, túm lấy tay anh em mình,
    người này đánh người kia.
  guj-2017: તે સમયે યહોવાહ તરફથી લોકોમાં મોટો કોલાહલ થશે અને દરેક માણસ પોતાના પડોશીનો
    હાથ પકડશે. દરેક હાથ પોતાના પડોશીની વિરુદ્ધ ઊઠશે.
  pon-2006A: Ni ahnsowo KAUN-O pahn kupwurehda pwe re en pingida oh masepwehkada me
    kahrehda emenemente aramas pahn poarehng mehn mpe men oh peiong.
  por-BRBSL: Acontecerá naquele dia que um grande pânico de Iavé estará entre eles;
    e cada um deles agarrará a mão de seu próximo, e sua mão se levantará contra a
    mão de seu vizinho.
  eng-OEBUS: On that day a great panic sent by the Lord will fall on them. Everyone
    will seize their neighbours and attack them.
  cth-cth: Hat hnin vah, BAWIPA e bahu ni tami pueng ruengrueng ati sak vaiteh, buet
    touh hoi buet touh a kâhem awh han. Buet touh hoi buet touh a kâthei awh han.
  twi-twi: Saa da no, Awurade bɛma nnipa abɔ huboa, na wobetwa wɔn ho ako.
  hlt-hlt: Te khohnin a pha vaengah BOEIPA kah soekloeknah te amih taengah muep pai
    ni. Hlang loh a hui kah kut a hlaengtang vetih a kut loh a hui kah kut te a cuk
    thil ni.
  tbz-SIM: Dɛ yiè kufɔ̃wɑɑ́ ndiɛkù bo ɑutɛ́ bɛnìtìbɛ̀ kɛ̀ bɛ̀ɛ kóntɛ́ kɛ́nkpɑnnɛ̀
    bɛtɔbɛ̀, bɑ́ wè kòò nkpɑǹnɛ̀ o cɛ̃pɛɛtitɔù.
  msy-2020: Dughiar kamɨn Ikiavɨra Itir God me damightɨ, me atiatingɨva onganigham.
    Egh me uarir boroghɨn itir darazir suighɨva, uariv soghɨva arɨghiram.
  dop-dop: Wɑɑtʋ ɩnɩ ɩ tɑɑ kɛ́ Tɑcɑɑ kɑ́ yele nɑ sɔɣɔntʋ ɑnɑɑm kpɑ-mɛ, nɑ ɩ́ kʋlɩ
    təmɑ tɔɔ.
  azb-azb: O gün Rəbb onları böyük təlaşa düçar edəcək. Hər kəs qonşusunun əlini tutacaq,
    bir-birinin üstünə hücum çəkəcək.
  eng-DBY: And it shall come to pass in that day [that] a great panic from Jehovah
    shall be among them; and they shall lay hold every one on the hand of his neighbour,
    and his hand shall rise up against the hand of his neighbour.
  hin-2017: और उस दिन यहोवा की ओर से उनमें बड़ी घबराहट पैठेगी, और वे एक दूसरे के हाथ
    को पकड़ेंगे, और एक दूसरे पर अपने-अपने हाथ उठाएँगे।
  wol-KYG: Bésub keroog tiitaange ju réy mooy tukkee ci Aji Sax ji wàcc ci seen biir;
    ku nekk jàpp sa loxol moroom, ñu songoo.
  eng-YLT: And it hath come to pass, in that day, A great destruction [from] Jehovah
    is among them, And they have seized each the hand of his neighbour, And gone up
    hath his hand against the hand of his neighbour.
  kne-kne: Sin timpo ay sana, palalo ay kibtoten Diyos daida et esa en mangamdot ya
    mangibaw sin ipogaw ay katakdo na.
  eng-WYC-2017: In that day great noise of the Lord shall be in them, and a man shall
    catch the hand of his neighbour; and his hand shall be locked altogether on the
    hand of his neighbour.
  eng-WMBB: It will happen in that day that a great panic from the LORD will be amongst
    them; and they will each seize the hand of his neighbour, and his hand will rise
    up against the hand of his neighbour.
  urd-GVH: उस दिन रब उनमें बड़ी अबतरी पैदा करेगा। हर एक अपने साथी का हाथ पकड़कर उस
    पर हमला करेगा।
  rug-rug: Koasa rane asa si kote matagutu sisigiti sari tie, kote va holoqoru i e
    Zihova. Hopeke tie si kote saputu vagi ia sa limana si keke pule meke kote varipera
    gedi.
  gaz-gaz: Gaafas jeequmsi guddaan Waaqayyo biraa namootatti ni dhufa. Isaanis harkaan
    wal qabatanii wal haleelu
  fra-LSG: En ce jour-là, l’Éternel produira un grand trouble parmi eux; L’un saisira
    la main de l’autre, Et ils lèveront la main les uns sur les autres.
  yal-yal: Na lɔxɔni, Alatala gaxu gbeen nasoma nɛn e yi, e yi e bode suxu e yiin
    ma, e yi e bode yɛngɛ.
  haw-1868: E hiki hoi ia la he haunaele nui no Iehova mai, iwaena o lakou; A e lalau
    aku kekahi i ka lima o kona hoa, A e ku e kona lima iluna i ka lima o kona hoa.
  arb-NAV: فِي ذَلِكَ الْيَوْمِ يُلْقِي الرَّبُّ الرُّعْبَ فِي قُلُوبِهِمْ حَتَّى
    تَرْتَفِعَ يَدُ الرَّجُلِ ضِدَّ يَدِ رَفِيقِهِ فِي آنٍ وَاحِدٍ وَيَهْلِكَانِ مَعاً.
  ewe-ewe: Gbe ma gbe la, Yehowa atsɔ ŋɔdzi aƒo ŋutsuwoe; ŋutsu ɖe sia ɖe aku ɖe nɔvia
    ƒe asi ŋu, eye woawɔ avu kple wo nɔewo.
  eng-LEE: 'And it shall come to pass on that day, that a great confusion from the
    Lord shall be among them: and they shall lay hold every one on the hand of his
    neighbor, and his hand shall rise up against the hand of his neighbor.'
  asm-FB: আৰু সেই দিনা তেওঁলোকৰ মাজত যিহোৱাৰ পৰা মহাকোলাহল উপস্থিত হ’ব; তেতিয়া প্ৰতিজনে
    নিজ ওচৰ-চুবুৰীয়াৰ হাতত ধৰিব আৰু প্ৰতিজনে নিজ ওচৰ-চুবুৰীয়াৰ অহিতে হাত তুলিব।
  sus-A: نَ لْشْي، عَلَتَلَ مِشِيٍ يَ عِسٌمَ نّ، عٍ عٍ بٌورٍ سُشُ، عٍ عٍ بٌورٍ بْنبْ.
  fra-SBL: En ce jour-là, il y aura parmi eux une grande panique de la part de l'Éternel ;
    chacun saisira la main de son prochain, et sa main se lèvera contre la main de
    son prochain.
  hbo-hbo: וְהָיָה֙ בַּיֹּ֣ום הַה֔וּא תִּֽהְיֶ֧ה מְהֽוּמַת־יְהוָ֛ה רַבָּ֖ה בָּהֶ֑ם
    וְהֶחֱזִ֗יקוּ אִ֚ישׁ יַ֣ד רֵעֵ֔הוּ וְעָלְתָ֥ה יָדֹ֖ו עַל־יַ֥ד רֵעֵֽהוּ׃
  kik-kik: Mũthenya ũcio-rĩ, Jehova nĩakahũũra andũ na kĩmako kĩnene. O mũndũ nĩakaguthũkĩra
    guoko kwa mũndũ ũrĩa ũngĩ akũnyiite, nao matharĩkanĩre marũe.
  fra-NCL: 'Et il arrivera en ce jour-là : Il y aura de par Yahweh un grand désarroi
    parmi eux ; chacun saisira la main de son frère, et ils lèveront la main les uns
    sur les autres.'
  cek-AK: To na niah loe Angraeng khae hoi kalen parai zithaih nihcae salakah om tih;
    nihcae mah a imtaeng kaminawk ih ban to patawn o tih, ban phok o ueloe, a imtaeng
    kaminawk to hum o tih.
  cuk-cuk: A-ibagine, Bab-Jehová a-dulemar bela-bela-dobguega imakoed. Na e-sordamargi
    aibinnanai gumaloed, degi, na muchub-muchub oburgwenanai gumaloed.
  uig-CYR: Шу күни шундақ болидуки, уларниң арисиға Пәрвәрдигардин зор бир алақзадилик
    чүшиду; улар һәр бири өз йеқининиң қолини тутушиду, һәр бириниң қоли йеқининиң
    қолиға қарши көтирилиду.
  tel-2017: ఆ రోజున యెహోవా వారి మధ్య భయంకరమైన అయోమయం పుట్టిస్తాడు. వాళ్ళంతా ఒకరికొకరు
    శత్రువులై ఒకరినొకరు చంపుకుంటారు.
  hat-BSA: Li va vin rive nan jou sa a ke yon gwo panik ki sòti nan SENYÈ a va tonbe
    sou yo. Konsa, chak va kenbe men vwazen l, e men a youn va vin leve kont men a
    lòt la.
  kos-kos: In pacl sac LEUM GOD El ac fah oru elos in arulana fohsak ac sangeng, pwanang
    kais sie selos ac fah sruokya mwet se ma tu siskal uh ac anwuk nu sel.
  hbo-WLC: וְהָיָה֙ בַּיּ֣וֹם הַה֔וּא תִּֽהְיֶ֧ה מְהֽוּמַת־יְהוָ֛ה רַבָּ֖ה בָּהֶ֑ם
    וְהֶחֱזִ֗יקוּ אִ֚ישׁ יַ֣ד רֵעֵ֔הוּ וְעָלְתָ֥ה יָד֖וֹ עַל־יַ֥ד רֵעֵֽהוּ׃
  ibo-ibo: Nʼụbọchị ahụ, Onyenwe anyị ga-etinye ndị mmadụ oke ụjọ nʼobi. Oke ọgbaaghara
    ga-adị nʼetiti ha, ha ga-alụsokwa ibe ha ọgụ.
  ory-ory: ପୁଣି, ସେହି ଦିନ ସେମାନଙ୍କ ମଧ୍ୟରେ ସଦାପ୍ରଭୁଙ୍କ ଆଡ଼ରୁ ମହା କୋଳାହଳ ହେବ; ଆଉ, ସେମାନଙ୍କର
    ପ୍ରତ୍ୟେକ ଜଣ ଆପଣା ଆପଣା ପ୍ରତିବାସୀର ହସ୍ତ ଧରିବେ ଓ ପ୍ରତ୍ୟେକର ହସ୍ତ ଆପଣା ଆପଣା ପ୍ରତିବାସୀର
    ହସ୍ତ ବିରୁଦ୍ଧରେ ଉଠିବ।
  chk-chk: Lon ena fansoun ewe Samol mi Lapalap epwe awarato wor fitikoko me niuokus
    watte, pwe eman me eman epwe turufi chienan o fiu ngeni.
  rop-rop: “En langa det taim na YAWEI garra meigim detlot enami brabli bradin dei
    kaan sabi wanim olabat dumbat en dei garra gajulum miselp en fait gija.
  ukr-1871: І настане того часу між ними велика замішанина од Господа, — так що вони
    хапати муть одно одного за руку, й буде здійматись рука проти руки ближнього свого.
  deu-1951: Auch wird an jenem Tage eine große Verwirrung vom HERRN über sie kommen,
    daß einer des andern Hand packen und einer gegen den andern die Hand erheben wird.
  eng-JPS: And it shall come to pass in that day, that a great tumult from the LORD
    shall be among them; and they shall lay hold every one on the hand of his neighbour,
    and his hand shall rise up against the hand of his neighbour.
  srp-1865: I u to æe vrijeme biti velika smetnja meðu njima od Gospoda, i hvataæe
    jedan drugoga za ruku, i ruka æe se jednoga podignuti na ruku drugoga.
  lug-lug: Ku lunaku olwo Mukama alireetera abantu ekyekango eky’amaanyi. Buli muntu
    alikwata omukono gwa munne nga balwanagana.
  heb-heb: והיה ביום ההוא תהיה מהומת יהוה רבה בהם והחזיקו איש יד רעהו ועלתה ידו על
    יד רעהו׃
  ben-IRV: সেই দিন এমন হবে, সদাপ্রভুর কাছ থেকে তাদের মধ্য গোলমাল উপস্থিত হবে এবং প্রত্যেকে
    তার প্রতিবেশীর হাত ধরবে ও প্রত্যেক হাত তার প্রতিবেশীর বিরুদ্ধে উঠবে!
  pan-pan: ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਹੋਵੇਗਾ ਕਿ ਉਸ ਦਿਨ ਯਹੋਵਾਹ ਦੀ ਵੱਲੋਂ ਉਹਨਾਂ ਵਿੱਚ ਵੱਡੀ ਹੱਲ ਚੱਲ
    ਹੋਵੇਗੀ, ਉਹ ਆਪੋ ਆਪਣੇ ਗੁਆਂਢੀ ਦਾ ਹੱਥ ਫੜ੍ਹਨਗੇ ਅਤੇ ਉਹਨਾਂ ਦੇ ਹੱਥ ਉਹਨਾਂ ਦੇ ਗੁਆਂਢੀਆਂ ਦੇ
    ਉੱਤੇ ਚੁੱਕੇ ਜਾਣਗੇ।
  mya-JVB: ထို နေ့ရက် ၌ ထာဝရဘုရား ၏ တန်ခိုးတော် ကြောင့် သူ တို့သည် အလွန် ရုန်းရင်းခတ်
    မျှပြု ၍ ၊ တယောက် ကိုတယောက်လက် ချင်းရိုက် သော်လည်း ၊ တယောက် ကိုတယောက်တိုက် ၍ သတ်ကြလိမ့်မည်။
  hmo-hmo: Unai dina dekenai, Lohiabada ese unai bese idauidau tuari taudia do ia
    hagaridia, bona idia dekenai daradara do ia havaraia. Vadaeni tuari taudia ta
    ta ese iena turana tuari tauna do ia dogoatao, bona do ia heatu henia.
  urd-urd: और उस दिन ख़ुदावन्द की तरफ़ से उनके बीच बड़ी हलचल होगी और एक दूसरे का हाथ
    पकड़ेंगे और एक दूसरे के ख़िलाफ़ हाथ उठाएगा।
  rus-SYN: 'И будет в тот день: произойдет между ними великое смятение от Господа,
    так что один схватит руку другого и поднимется рука его на руку ближнего его.'
  bqc-SIM: Gↄↄ bee Dii a to gili gɛ̃ńgu maamaa, aa kↄ̃ kṹkũ kↄ̃ ↄpizĩ, aai liaa
    ń kↄ̃o.
  tcz-CHONGTHU: Pakai jepna achung'uva che ding amaho tijatna dim ding, amitakip atophah
    phah chunga akhutna alap jeng diu ahi.
  mar-mar: तेव्हा परमेश्वराकडून खरोखरच लोकांची त्रेधा उडेल; प्रत्येकजण आपल्या शेजाऱ्याचा
    हात धरील आणि शेजारी एकमेकांशी भांडतील.
  qub-qub: Chay junäga Tayta Dios chay contrancunata fiyupami mancharachengapaj. Chaura
    cada runami maquipita charinacur quiquin-pura pillyanga.
  bqp-bqp: Yen tɔ̃ɔ te, nɛ, Yinni Gusunɔ kon wɑhɑlɑ bɑkɑ doke ben suunu sɔɔ. Kpɑ bu
    wɔrinɑ bu soonɑ.
  hat-hat: Jou sa a, Seyè a pral fè yo pèdi tèt yo pran kouri. Yo pral tonbe yonn
    sou lòt, yonn pral touye lòt.
  eng-BSB: On that day a great panic from the LORD will come upon them, so that each
    will seize the hand of another, and the hand of one will rise against the other.
  tod-tod: Naama volo ná, Ɠɔoɠɔ GALAGI ɠa ti ɠɛ unga wuulee, ta ɠɛ ɓɔɠɔ ziɠazu ga
    ti-yeeɓuinti, ti dɔ ga kili ga kakaɲɛpi.
  eng-WEBPB: It will happen in that day that a great panic from the LORD will be amongst
    them; and they will each seize the hand of his neighbour, and his hand will rise
    up against the hand of his neighbour.
  kbq-kbq: E'i ana knarera Ra Anumzamo'a zamazeri zamagogofena zamahirahiku nehu'za
    zamagra zamagra zamazankano hara hugahaze.
  nhe-BL: Ipan nopa tonali TOTECO quititlanis se hueyi majmajtli huan nochi tlacame
    majmahuise hasta ax quimatise tlachque quichihuase. Huan ininseltitzitzi tlacame
    quitlalanase ininma para momaquilise se ica seyoc.
  bus-bus: Zĩ pìa Dii é tó gídi gɛ̃ńgu maamaa, aↄ̃é kↄ̃ kũkũ kↄ̃ ↄↄa wà lɛ́ɛkↄ̃a.
  gub-BL: A'e 'ar mehe Tupàn Tuweharupi Wiko Ma'e umue'o kar putar wà nehe. Umupytuhegatu
    kar putar wà nehe no. A'e mehe pitàitàigatu upyhyk putar uzeake har wà nehe, iàmàtyry'ym
    pà wà nehe.
  eng-DRA: 'In that day there shall be a great tumult from the Lord among them: and
    a man shall take the hand of his neighbour, and his hand shall be clasped upon
    his neighbour’s hand.'
