verse: ZEC.014.001
translations:
  mal-C: യഹോവയുടെ ഒരു ദിവസം വരുന്നു; ജെറുശലേമേ, അന്നു നിന്റെ സമ്പത്തു കൊള്ളയടിക്കപ്പെടുകയും
    നിന്റെ മതിലുകൾക്കുള്ളിൽവെച്ചുതന്നെ അവ വിഭജിക്കപ്പെടുകയും ചെയ്യും.
  deu-TKW: Fürwahr, es kommt ein Tag Jahwes, da wird in deiner Mitte deine Beute verteilt
    werden.
  lin-lin: Tala, mokolo ya Yawe ezali koya ; ezali mokolo oyo bakokabola bomengo ya
    bitumba kati na yo, Yelusalemi.
  eng-LSV: Behold, a day has come to YHWH, || And your spoil has been divided in your
    midst.
  eng-GNV: Beholde, the day of the Lord commeth, and thy spoyle shall be deuided in
    the middes of thee.
  eng-WEBSTER: Behold, the day of the LORD cometh, and thy spoil shall be divided
    in the midst of thee.
  nhw-BL: ¡Xijtlachilica! Ya monechcahuía nopa tonali catli itoca itonal TOTECO quema
    yaya tetlatzacuiltis. Huan tlacame anmechquixtilise catli amoaxca huan motlajcoxelhuilise
    amoixpa.
  swh-ONEN: Siku ya Bwana inakuja ambayo nyara zilizotekwa kwenu zitagawanywa miongoni
    mwenu.
  bba-bba: Bɛɛ Yerusɑlɛmuɡibu, Yinni Gusunɔn tɔ̃rɑ wee. Bɑ koo bɛɛn yɑ̃nu ɡurɑ bu
    bɔnu ko bɛɛn nɔni biru.
  eng-KJVCPB: Behold, the day of the Lord cometh, And thy spoil shall be divided in
    the midst of thee.
  luo-luo: Odiechiengʼ mar Jehova Nyasaye biro ma nopogie giu duto moyaki ka uneno.
  meu-meu: A itaia, Iehova ena dina na e maimu; una dina ai emui amo e dadi oho kohudia
    na bogaragimui ai ma bae heharilai.
  npi-ULB: हेर! परमप्रभुको त्यो दिन आउँदै छ जब तिमीहरूको लुटको सम्पत्ति तिमीहरूका
    माझमा बाँडिनेछ ।
  yor-yor: Kíyèsi i, ọjọ́ Olúwa ń bọ̀, a ó sì pín ìkógun rẹ̀ láàrín rẹ̀.
  pes-OPCB: روز خداوند نزدیک است! در آن روز، خداوند قومها را جمع می‌کند تا با اورشلیم
    بجنگند. آنها شهر را می‌گیرند و خانه‌ها را غارت نموده به زنان تجاوز می‌کنند و غنیمت
    را بین خود تقسیم می‌نمایند. نصف جمعیت را به اسارت می‌برند و نصف دیگر در میان خرابه‌های
    شهر باقی می‌مانند.
  tgl-ULB: Masdan ninyo! Darating ang araw para kay Yahweh na hahatiin ang iyong sinamsam
    sa inyong kalagitnaan!
  hui-hui: Anduane Homogonaga horo mbira tagira ibulebira. Horo ogoni tagira ibirangi
    Yarusaleme wali agali tínaga muni mbirale ngamiruni waitigime ibalu mo yulebira.
    Mo yuwa tíni handaya ho kamiore dege tíninaga deni howa talebu yagayaga bulebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​အ​ရေး​ယူ​ဆောင်​ရွက်​တော်​မူ မည့်​နေ့​ရက်​ကာ​လ​ကျ​ရောက်​လာ​လိမ့်​မည်။
    ထို အ​ခါ​ယေ​ရု​ရှ​လင်​မြို့​သည်​တိုက်​ခိုက်​လု​ယက် ခြင်း​ကို​ခံ​ရ​လျက် လူ​တို့​၏​တိုက်​ရာ​ပါ​ပစ္စည်း
    များ​ကို​သင်​တို့​မျက်​မှောက်​၌​ပင်​ခွဲ​ဝေ​ယူ ကြ​လိမ့်​မည်။-
  bod-N: ལྟོས་དང་། དཀོན་མཆོག་ཡ་ཝཱེའི་ཉིན་མོ་སླེབས་ལ་ཉེ་སྟེ། མི་ཡིས་ཁྱོད་ཚོའི་ཁྲོད་དུ་ཁྱོད་ཀྱི་རྒྱུ་ནོར་བགོ་བར་འགྱུར།
  sna-sna: Zuva raJehovha richauya zvawakapamba pazvichagoverwa pakati penyu.
  spa-BLM: He aquí que viene un día de Yahvé, en el que se repartirá entre vosotros
    vuestro botín.
  cac-cac: Toxo ol javoc sc'ual yoval sc'ol Jehová. A eb' ajc'ool, ol spucb'at eb'
    tastac ay d'a eb' cajan d'a Jerusalén, a d'a yol chon̈ab' chi' ol spuquec' eb'.
  swh-ULB: Tazama! Siku ya Yahwe inakuja wakati mateka wenu watakapogawanywa katikati
    yenu.
  bel-bel: І вось настае дзень Гасподні, калі падзеляць сярод цябе нарабаванае ў цябе.
  deu-ELBBK: Siehe, ein Tag kommt für den HERRN, da wird deine Beute verteilt werden
    in deiner Mitte.
  mbb-OT: Egkeuma is andew he edhukum is Nengazen. Ebevehinen te menge kuntada niw
    is menge azen niw te menge tig-Jerusalem he mid-aǥew zan, ne ebpeketetengteng
    kew.
  mal-2015: അവർ നിന്റെ നടുവിൽവെച്ചു നിന്റെ കൊള്ള വിഭാഗിപ്പാനുള്ള യഹോവയുടെ ഒരു ദിവസം
    വരുന്നു.
  rmc-rmc: Dikh, Jeruzalemona, avel o Džives le RAJESKRO, sar angle tire jakha peske
    o ňeprijaťeľa rozďelinena tiro barvaľipen maškar peste.
  nlg-nlg: Na dani a LORD ke sopou ta nina vatei sopou ni dete te dutu ni sara mai
    tua. Mi gera i Jerusalem kara nia vei lalaghoghorai, mana veigogorai eni ke tutura
    hegena soko tua tana matadaiu.
  pes-OPV: اینک روز خداوند می‌آید و غنیمت تودر میانت تقسیم خواهد شد.
  ron-1924: Ятэ, вине зиуа Домнулуй, кынд тоате прэзиле тале вор фи ымпэрците ын мижлокул
    тэу.
  ben-OBCV: সদাপ্রভুর একটি দিন আসছে যেদিন, জেরুশালেম, তোমার প্রাচীরের মধ্যে তোমার
    সম্পত্তি লুট হয়ে ভাগ করা হবে।
  som-som: Bal eeg, waxaa imanaysa maalintii Rabbiga ee waxaagii la dhacay dhexdaada
    lagu qaybsan doono.
  lat-VUC: Ecce venient dies Domini, et dividentur spolia tua in medio tui.
  eng-ASVBT: Behold, a day of Jehovah cometh, when thy spoil shall be divided in the
    midst of thee.
  ita-1885: Ecco, un giorno viene, mandato dal Signore, nel quale le tue spoglie saranno
    spartite nel mezzo di te, o Gerusalemme.
  eng-LXXUP: Behold, the days of the Lord come, and thy spoils shall be divided in
    thee.
  eng-ULB: Behold! A day for Yahweh is coming when your plunder will be divided in
    your midst.
  spa-VBL: ¡Cuidado! Porque viene el día del Señor en el cual lo que te ha sido saqueado
    será repartido delante de tus ojos.
  fra-_FOB: Voici, un jour vient pour l'Éternel, où tes dépouilles seront partagées
    au milieu de toi.
  mal-mal: അവർ നിന്റെ നടുവിൽവച്ചു നിന്റെ കൊള്ള വിഭാഗിക്കുവാനുള്ള യഹോവയുടെ ഒരു ന്യായവിധി
    ദിവസം വരുന്നു.
  urd-GVR: Ai Yarūshalam, Rab kā wuh din āne wālā hai jab dushman terā māl lūṭ kar
    tere darmiyān hī use āpas meṅ taqsīm karegā.
  suz-BL: परमप्रभु यावे आ नाक्‍त का जाक्‍ब। मेना इन के रोइश्‍शा लाइश्‍शो थोव़क इन
    दातेमीन योक्‍सीनीनी। यसैया ३९:६
  eng-NOY: Behold, the day of Jehovah cometh, When thy spoil shall be divided in the
    midst of thee.
  ita-1927: Ecco vien un giorno dell’Eterno, in cui le tue spoglie saranno spartite
    in mezzo a te.
  ckb-ckb: ئەی ئۆرشەلیم، ڕۆژی یەزدان دێت، سامانەکەت تاڵان دەکرێت و لەناوەڕاستی خۆتدا
    دابەش دەکرێت.
  eng-BBE: See, a day of the Lord is coming when they will make division of your goods
    taken by force before your eyes.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ದಿನವು ಬರುತ್ತದೆ. ಓ ಯೆರೂಸಲೇಮೇ, ಆ ದಿನದಲ್ಲಿ ನಿನ್ನ ಐಶ್ವರ್ಯವು ಸೂರೆಯಾಗುವುದು.
    ಮತ್ತು ಸೂರೆಯಾದದ್ದೆಲ್ಲ ನಿನ್ನ ಗೋಡೆಗಳ ಮಧ್ಯದಲ್ಲಿ ಹಂಚಿಹೋಗುವುದು.
  tam-2017: இதோ, யெகோவாவுடைய நியாயதீர்ப்பு நாள் வருகிறது, உன்னில் கொள்ளையானது உன்
    நடுவிலே பங்கிடப்படும்.
  spa-RV-1909: HE aquí, el día de Jehová viene, y tus despojos serán repartidos en
    medio de ti.
  ron-BTF: Iată, ziua DOMNULUI vine, şi prada ta va fi împărţită în mijlocul tău.
  eng-WEBP: Behold, a day of the LORD comes, when your plunder will be divided within
    you.
  eng-FBV: Watch out! For the day of the Lord is coming when what has been plundered
    from you will be divided up right in front of you.
  nld-1939: Zie, de Dag gaat komen voor Jahweh, waarop de buit wordt verdeeld, die
    men binnen uw muren zal maken.
  nch-BL: ¡Xijtachilica! Ya monechcahuía nopa tonali cati itoca itonal TOTECO quema
    yaya tetatzacuiltis. Huan tacame amechquixtilise cati amoaxca huan motajcoxelhuilise
    amoixpa.
  vie-1934: Nầy, ngày của Đức Giê-hô-va đến, những của cướp ngươi sẽ bị chia giữa
    ngươi.
  hin-CV: हे येरूशलेम, याहवेह का एक ऐसा दिन आनेवाला है, जब तुम्हारी संपत्ति लूट ली
    जाएगी और तुम्हारे अपने घेरे के अंदर ही बांट ली जाएगी.
  spa-BES: Mira, viene un día del Señor cuando harán división de tus bienes tomados
    por la fuerza ante tus ojos.
  tdx-tdx: 'Inao: homb’eo ty andro’ Iehovà, le ho zaraeñe añivo’o ao ty kinopak’ ama’o
    ao.'
  tha-KJV: ดู​เถิด วันแห่งพระเยโฮวาห์มาใกล้​แล้ว เมื่อทรัพย์​สิ​นที​่เขาริบไปจากเจ้านั้น
    เขาจะแบ่​งก​ันท่ามกลางเจ้า
  por-BR-2018: Eis que vem o dia do SENHOR, e teus despojos serão repartidos no meio
    de ti.
  deu-ELO: Siehe, ein Tag kommt für Jehova, da wird deine Beute verteilt werden in
    deiner Mitte.
  eng-WYC-2018: Lo! days shall come, saith the Lord, and thy spoils shall be parted
    in the middle of thee. (Behold! days shall come, saith the Lord, and thy prey,
    (or thy spoils), shall be divided in thy midst.)
  epo-epo: Jen de la Eternulo venos tago, kiam oni dividos vian havaĵon meze de vi.
  uig-PIN: Mana, Pǝrwǝrdigarƣa has kün kelidu; u küni arangdin mal-mülküng bulang-talang
    ⱪilinip bɵlüxüwelinidu.
  beo-beo: 'Eso amoga Hina Gode da osobo bagade dunuma fofada:musa: fimu, da gadenesa.
    Amo esoga, Yelusaleme ea liligi huluane doagala:le samogei dagoi ba:mu. Amola
    dilia ba:ma:ne, dilia ha lai dunu da amo liligi momogili lamu.'
  tpi-OTNT: Bikpela De bilong God bai i kamap. Na long dispela De ol birua bai i kam
    kisim ol mani samting bilong yupela Jerusalem. Na taim yupela i lukluk yet ol
    bai i tilim ol dispela samting long ol yet.
  hau-SA: Ranar Ubangiji tana zuwa sa’ad da za a raba muku ganimar da aka washe daga
    gare ku.
  uig-LAT: Mana, Perwerdigargha xas kün kélidu; u küni arangdin mal-mülküng bulang-talang
    qilinip bölüshüwélinidu.
  nde-nde: Usuku lukaThixo luyeza mhla impango yenu izakwabiwa phakathi kwenu.
  ton-ton: Vakai ʻoku haʻu ʻae ʻaho ʻo Sihova, pea ʻe vahevahe hoʻo koloa ʻi ho lotolotonga.
  ces-1613: Aj, den Hospodinův přichází, a rozděleny budou kořisti tvé u prostřed
    tebe.
  eng-WMB: Behold, a day of the LORD comes, when your plunder will be divided within
    you.
  tam-TCV: எருசலேமே, யெகோவாவின் நாள் ஒன்று வருகிறது, அப்பொழுது உங்கள் பகைவர்கள் உங்களைக்
    கொள்ளையிட்டு, பொருட்களை உங்கள் முன்னிலையிலேயே பங்கிட்டுக் கொள்வார்கள்.
  ceb-ULB: Tan-awa! Moabot ang adlaw ni Yahweh nga bahinon diha sa imong taliwala
    ang imong mga inilog.
  pol-UBG: Oto przychodzi dzień PANA, a twój łup będzie rozdzielony pośród ciebie.
  urd-GVU: اے یروشلم، رب کا وہ دن آنے والا ہے جب دشمن تیرا مال لُوٹ کر تیرے درمیان
    ہی اُسے آپس میں تقسیم کرے گا۔
  eng-OEBCW: A day is coming for the Lord, when your plundered possessions will be
    divided while you watch.
  deu-1912: Siehe, es kommt dem HERRN die Zeit, daß man deinen Raub austeilen wird
    in dir.
  kan-2017: ಆಹಾ, ಚೀಯೋನೇ, ಯೆಹೋವನ ನ್ಯಾಯತೀರ್ಪಿನ ದಿನವು ಬರುತ್ತಿದೆ; ಸೂರೆಯಾದ ನಿನ್ನ ಆಸ್ತಿಯು
    ಆಗ ನಿನ್ನ ಮಧ್ಯದಲ್ಲಿ ಹಂಚಿಕೆಯಾಗುವುದು.
  yap-yap: Fare rran ni bayi par SOMOL nga tagil’ e pufthin e ke chugur. Ma aram e
    bay ni fek u fithik’ e yargal urngin e tin fen piyu Jerusalem, pi chugom nem ni
    kan fek u fithik’ e yargal e yira f’oth u p’eowchemed.
  hlt-MCSB: BOEIPA kah khohnin lo li coeng ke. Te dongah na khui ah na kutbuem a tael
    pawn ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢ ዎጎ ዎጋ ኬላ ሄሌኔ፤ ዒማና ዒንሢ ዛጋ ጎይሣ ዓኣንቴ ዒንሢፓ ቡሪ ዔኬ ዓሳ ዔኬ ባኮ ዎሊም
    ጊሽታንዳኔ።
  twi-ASANTE: Awurade ɛda bi reba a, wɔbɛkyɛ mo afodeɛ wɔ mo mu.
  eng-WEBU: Behold, a day of the LORD comes, when your plunder will be divided within
    you.
  spa-PDDPT: Ciertamente el día de Yavé viene, y tus despojos serán repartidos en
    medio de ti.
  gun-gun: Ne'exa, ovaẽ ma ouvy Senhor ára, mba'emo pereko va'ekue omboja'opaa aguã
    pendekuaia mbyte gui.
  agu-BL: Txant tan tule'n yi k'ejlal yil tz'ul Kajcaw tan chicawse'n yi e' wunak.
    Ej nin te yi jun tiempa'tz chocpon chicontr yi e' judiy le tnum Jerusalén, nin
    copon chijatxol yi e'chk me'bi'l ẍchixo'l yi ẍchicambaje'tz.
  ilo-ULB: Adtoy! Dumtengen ti aldaw ni Yahweh, iti dayta a tiempo, alaento dagiti
    kabusormo dagiti amin a sanikuam ket bingaybingayenda daytoy iti imatangmo!
  kpg-kpg: Di laangi dela ma gaa noho ai Dimaadua i hongo dono lohongo gabunga gu hoohoo mai.
    Gei Jerusalem ga gaiaa ono goloo, gei nia maa ga waewae i mua godou golomada.
  uig-ARA: مانا، پەرۋەردىگارغا خاس كۈن كېلىدۇ؛ ئۇ كۈنى ئاراڭدىن مال-مۈلكۈڭ بۇلاڭ-تالاڭ
    قىلىنىپ بۆلۈشۈۋېلىنىدۇ.
  sus-sus: Alatala xa lɔxɔɛ fafe. Wo yaxuie wo harige itaxunma nɛ e boore ma wo ya
    xɔri.
  pon-2006: Ni rahn me KAUN-O pahn ket nan sapwellime mwoalen kadeik kerendohr. Eri,
    en Serusalem eh dipwisou kan pahn kulsang, oh dipwisoun kul pwukat pahn nehnepeseng
    mwohn masamwail kan.
  ksd-ksd: Ea, tika na bung kai ra Luluai na vut, ba da tibe kaum tabarikik livuan
    tam.
  grc-BRENT: Ἰδοὺ ἡμέραι ἔρχονται Κυρίου, καὶ διαμερισθήσονται τὰ σκῦλά σου ἐν σοί·
  ind-AYT: Lihatlah, hari TUHAN telah datang, jarahanmu akan dibagi-bagikan di tengah-tengahmu.
  nya-nya: Taonani tsiku la Yehova likubwera pamene zinthu zimene adani ako anakulanda
    azidzagawana iwe ukuona.
  hrv-hrv: Gle, dolazi dan Jahvin kada će se podijeliti plijen usred tebe.
  mps-mps: Te Godigo genuai bodolu si te pedelaibao. Tama te bodolu side te boi bidi
    dabe aselama, te dage Jerusalemgo mone dabe me doado bage sagasaibao. Te duga
    digi tononalubadi digi te augwaligo augwa hasi te doado bage dobola saibao.
  tpi-tpi: Bikpela De bilong God bai i kamap. Na long dispela De ol birua bai i kam
    kisim ol mani samting bilong yupela Jerusalem. Na taim yupela i lukluk yet ol
    bai i tilim ol dispela samting long ol yet.
  dan-1931: Se, en Dag kommer, HERRENS Dag, da dit Bytte skal deles i dig.
  vie-OVCB: Chú ý, vì ngày của Chúa Hằng Hữu sắp đến khi người ta phân chia những
    chiến lợi phẩm trước mặt các ngươi.
  guj-2017: જો, યહોવાહનો એક એવો દિવસ આવે છે કે, જ્યારે તારી લૂંટ તારી મધ્યે વહેંચવામાં
    આવશે.
  pon-2006A: Ni rahn me KAUN-O pahn ket nan sapwellime mwoalen kadeik kerendohr. Eri,
    en Serusalem eh dipwisou kan pahn kulsang, oh dipwisoun kul pwukat pahn nehnepeseng
    mwohn masamwail kan.
  por-BRBSL: Eis que um dia de Javé chega, quando seu saque será dividido dentro de
    você.
  eng-OEBUS: A day is coming for the Lord, when your plundered possessions will be
    divided while you watch.
  cth-cth: BAWIPA e hnin a pha torei teh, ayânaw ni na hno na lawp vaiteh, na hmalah
    a kârei awh han,
  twi-twi: Awurade da bi reba a, wɔbɛkyɛ mo asade wɔ mo mu.
  hlt-hlt: BOEIPA kah khohnin lo li coeng ke. Te dongah na khui ah na kutbuem a tael
    pawn ni.
  tbz-SIM: 'Kɛ̀ Kuyie mbɛ́i nkɛ dɔ̀: Mí nKuyie n kó diyiè duunnímu kɛ̀ di dootitɔbɛ̀
    bo totí di kpɛrɛ di nuɔ mmiɛkɛ, díndi Sedisɑdɛmmu kɔbɛ di nuɔ mmiɛkɛ.'
  msy-2020: Eghtɨ Ikiavɨra Itir Godɨn kotiar ekiamɨn dughiam izam. Eghtɨ dughiar kamɨn
    apaniba izɨ Jerusalemɨn dagɨaba ko biziba iniam. Me ian damazibar bizir aghuir
    kaba tuiragh uari danɨngam.
  dop-dop: Tɑcɑɑ pɑ́ɑ́nɑ́ kʋyɑkʋ kpɛɣɛtənɑ ntɔ. Yosɑlɛm nyə́mɑ mɛ, pɑɑ tɑlɑ mə kʋpɑm
    nɑ ɩ́ nyənəɣɩ.
  azb-azb: Budur, Rəbbin günü gəlir! Ey Yerusəlim xalqı, sənin qarət olunmuş mallarını
    gözlərin önündə bölüşdürəcəklər.
  eng-DBY: Behold, the day cometh for Jehovah, and thy spoil shall be divided in the
    midst of thee.
  hin-2017: सुनो, यहोवा का एक ऐसा दिन आनेवाला है जिसमें तेरा धन लूटकर तेरे बीच में
    बाँट लिया जाएगा।
  wol-KYG: Bés a ngii di dikkal Aji Sax ji, ca lees di séddoo fi seen biir, alal ju
    ñu nangoo ci yeen.
  eng-YLT: Lo, a day hath come to Jehovah, And divided hath been thy spoil in thy
    midst.
  kne-kne: Ilaen yo ay taga-Jerusalem, tan dandani din agew ay pangokoman Diyos. Sin
    doy ay timpo, omalin to di manamsam sin sanikwa yo et panbibingayan da sin sangoanan
    yo.
  eng-WYC-2017: Lo! days shall come, saith the Lord, and thy spoils shall be parted
    in the middle of thee.
  eng-WMBB: Behold, a day of the LORD comes, when your plunder will be divided within
    you.
  urd-GVH: ऐ यरूशलम, रब का वह दिन आनेवाला है जब दुश्मन तेरा माल लूटकर तेरे दरमियान
    ही उसे आपस में तक़सीम करेगा।
  rug-rug: Na rane te Zihova si korapa mae totoso kote vari paqaha ni pa vari korapa
    mia gamu sari na mia vinagi pa vinaripera.
  gaz-gaz: Kunoo guyyaan Waaqayyoo ni dhufa; boojuun kees si keessatti ni qoqqoodama.
  fra-LSG: Voici, le jour de l’Éternel arrive, Et tes dépouilles seront partagées
    au milieu de toi.
  yal-yal: Alatalaa lɔxɔn fama. Yaxune ɛ seene yitaxunma nɛn ɛ yɛɛ xɔri.
  haw-1868: A IA HOI, e hele mai ana ka la o Iehova, e puunaueia'i kou waiwai pio
    mawaena ou.
  arb-NAV: انْظُرُوا هَا هُوَ يَوْمٌ مُقْبِلٌ لِلرَّبِّ، يُقْسَمُ فِيهِ مَا سُلِبَ
    مِنْكُمْ فِي وَسَطِكُمْ.
  ewe-ewe: Yehowa ƒe ŋkeke gbɔna esi woama wò nuhahawo na mi.
  eng-LEE: Behold, a day is coming unto the Lord, when thy spoil shall be divided
    in the midst of thee.
  asm-FB: চোৱা! যি দিনা তুমি লুট কৰি লোৱা দ্ৰব্য শত্ৰুৱে তোমাৰ মাজত ভাগ কৰি ল’ব, যিহোৱাৰ
    এনে এটা সোধ-বিচাৰৰ দিন আহি আছে।
  sus-A: عَلَتَلَ شَ لْشْي قَقٍ. وٌ يَشُييٍ وٌ هَرِفٍ عِتَشُنمَ نّ عٍ بٌورٍ مَ وٌ
    يَ شْرِ.
  fra-SBL: Voici venir un jour de Yahvé, où votre butin sera partagé au milieu de
    vous.
  hbo-hbo: הִנֵּ֥ה יֹֽום־בָּ֖א לַֽיהוָ֑ה וְחֻלַּ֥ק שְׁלָלֵ֖ךְ בְּקִרְבֵּֽךְ׃
  kik-kik: Atĩrĩrĩ, mũthenya wa Jehova nĩũrooka, rĩrĩa indo cianyu igaatahwo na igayanĩrwo
    gatagatĩ-inĩ kanyu.
  fra-NCL: Voici qu’un jour vient pour Yahweh, et tes dépouilles seront partagées
    au milieu de toi.
  cek-AK: Khenah, kalah kaminawk mah nang ih hmuenmae amzet o nathuem ah, Angraeng
    ih ni to angzo tih.
  cuk-cuk: “¡Jerusalén-neggwebur! Bab-Jehová-e-iba danikid. A-ibagine, be-ibmar be-galimbabali
    mimilenai gudoed.
  uig-CYR: Мана, Пәрвәрдигарға хас күн келиду; у күни араңдин мал-мүлкүң булаң-талаң
    қилинип бөлүшүвелиниду.
  tel-2017: ఇదిగో వినండి. యెహోవా తీర్పు దినం వచ్చేస్తోంది. ఆ రోజు మీ నుండి దోచుకున్న
    సొమ్ము మీ పట్టణాల్లోనే పంచిపెడతారు.
  hat-BSA: Gade byen, yon jou pou SENYÈ a ap vini, jou lè piyaj ke yo rache de nou
    menm yo, va divize andedan nou.
  kos-kos: Len in nununku lun LEUM GOD apkuranme. Na ac fah pusrla mwe kasrup lun
    acn Jerusalem, ac ma wap inge ac fah kitakatelik ye motowos.
  hbo-WLC: הִנֵּ֥ה יֽוֹם־בָּ֖א לַֽיהוָ֑ה וְחֻלַּ֥ק שְׁלָלֵ֖ךְ בְּקִרְבֵּֽךְ׃
  ibo-ibo: Lee, ụbọchị Onyenwe anyị na-abịa, mgbe a ga-ekesa ihe nkwata gị niile nʼetiti
    mgbidi gị.
  ory-ory: ଦେଖ, ସଦାପ୍ରଭୁଙ୍କର ଏକ ଦିନ ଆସୁଅଛି, ସେହି ସମୟରେ ତୁମ୍ଭ ସମ୍ପତ୍ତି ତୁମ୍ଭ ମଧ୍ୟରେ
    ବିଭକ୍ତ କରାଯିବ।
  chk-chk: Iwe, ränin än ewe Samol mi Lapalap apwüng a arapoto. Mürin, aramas repwe
    angei pisekimi chon Jerusalem fän pöchökül o aineti fän mesemi.
  rop-rop: Wal aibin tok, “Det dei wen YAWEI det trubala God garra kaman, im gulijap
    na. En langa det dei detlot enami solja garra deigidawei ola gudbala ting brom
    yumob haus en dei garra kadimat miselp detlot enijing langa yumob ron ai.
  ukr-1871: Ось, надходить день Господень, і паювати муть луп посеред тебе.
  deu-1951: Siehe, es kommt ein Tag des HERRN, da man deine Beute in deiner Mitte
    verteilen wird!
  eng-JPS: Behold, a day of the LORD cometh, when thy spoil shall be divided in the
    midst of thee.
  srp-1865: Evo ide dan Gospodnji, i plijen æe se tvoj razdijeliti usred tebe.
  lug-lug: Olunaku lwa Mukama lujja, lwe muligabana bye mwanyaga.
  heb-heb: הנה יום בא ליהוה וחלק שללך בקרבך׃
  ben-IRV: দেখ! সদাপ্রভুর বিচারের দিন আসছে, যখন তোমাদের লুট হওয়া জিনিস তোমাদের মধ্যেই
    ভাগ করে নেওয়া হবে!
  pan-pan: ਵੇਖ, ਯਹੋਵਾਹ ਦਾ ਦਿਨ ਆਉਂਦਾ ਹੈ ਕਿ ਤੇਰੀ ਲੁੱਟ ਤੇਰੇ ਅੰਦਰ ਵੰਡੀ ਜਾਵੇਗੀ।
  mya-JVB: ထာဝရဘုရား ၏ နေ့ရက် သည် ရောက် သောအခါ ၊ သူတပါးတို့သည် သင် ၏ဥစ္စာ ကို လုယူ၍
    သင့် အလယ် ၌ ဝေဖန် ကြလိမ့်မည်။
  hmo-hmo: Lohiabada ese kara ta do ia karaia ena dina be ia mai noho. Unai neganai
    idau bese taudia ese Ierusalema do idia tuari henia, bona kohu momo do idia abia.
    Unai kohu be emui vairana dekenai do idia haria karaia.
  urd-urd: देख, ख़ुदावन्द का दिन आता है, जब तेरा माल लूटकर तेरे अन्दर बाँटा जाएगा।
  rus-SYN: Вот наступает день Господень, и разделят награбленное у тебя среди тебя.
  bqc-SIM: Gwa, Dii gↄↄ lɛ́ mↄ́, wa á pↄ́ↄ síwá, wi kpaalɛkↄ̃ɛ á wáa.
  tcz-CHONGTHU: Chingthei jun, ajehchu Pakaigam hunglhung ding ahi, hiche nikho lechun
    na-angsung tah uva min nathil nalo’u achom ding ahi.
  mar-mar: पाहा! परमेश्वराच्या न्यायाचा दिवस येत आहे. तुम्ही लुटलेली संपत्ती त्या
    दिवशी तुमच्या शहरात वाटली जाईल.
  qub-qub: Jerusalén, chayamongapänami Tayta Dios castigashunayquipaj caj junaj. Chay
    junäga imayquitapis guechushushayquita jinan siudäniquichömi raquipänacongapaj.
  bqp-bqp: Bɛɛ Yerusɑlɛmugibu, Yinni Gusunɔn tɔ̃rɑ wee. Bɑ koo bɛɛn yɑ̃nu gurɑ bu
    bɔnu ko bɛɛn nɔni biru.
  hat-hat: Gade! Men jou jijman Seyè a ap rive! Jou sa a, yo pral piye lavil Jerizalèm.
    Yo pral separe tou sa yo pran ladan li la devan je nou.
  eng-BSB: Behold, a day of the LORD is coming when your plunder will be divided in
    your presence.
  tod-tod: Wɛlɛ Ɠɔoɠɔ GALAGI ná-foloi ʋa é ʋaazu, foloi nii ta ɠɛ aniiti gaaɠwɛɛzu
    la ɗa-ziɠigi ɠoozu, niiti ti zogai kɔɔi zu è ʋɔ bɛ.
  eng-WEBPB: Behold, a day of the LORD comes, when your plunder will be divided within
    you.
  kbq-kbq: Keho, Ra Anumzamofo kna neankino, Jerusalemi vahera arohu eme tamare'za
    feno zantmia negesage'za refko hu'za erigahaze.
  nhe-BL: ¡Xijtlachilica! Ya monechcahuía nopa tonali tlen itoca itonal TOTECO quema
    yajaya tetlatzacuiltis. Huan tlacame inmechquixtilise tlen imoaxca huan motlajcoxelhuilise
    imoixtla.
  bus-bus: À gwa, Dii gurↄↄ e mↄↄ, weé a pↄ́nↄ síawa wà kpaatɛtɛkↄ̃nɛ a wáa.
  gub-BL: Uhem iko Tupàn Tuweharupi Wiko Ma'e i'ar kury. A'e 'ar mehe umume'u putar
    teko ywy nànànar wanemiapo kwer nehe. Uzepyk putar ikatu 'ym ma'e wanehe nehe.
    Zauxiapekwer upyro putar Zeruzarez tawhu wà nehe. Iàmàtyry'ymar umuza'aza'ak putar
    ma'e tawhu pe har paw wà nehe, wemixak ràm paw wà nehe. Upyro putar uzeupe wà
    nehe.
  eng-DRA: Behold the days of the Lord shall come, and thy spoils shall be divided
    in the midst of thee.
