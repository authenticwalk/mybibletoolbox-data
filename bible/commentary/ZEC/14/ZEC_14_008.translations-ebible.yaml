verse: ZEC.014.008
translations:
  mal-C: ആ ദിവസത്തിൽ ജെറുശലേമിൽനിന്നുള്ള ജീവജലം പ്രവഹിക്കും; പകുതി കിഴക്ക് ഉപ്പുകടലിലേക്കും
    പകുതി പടിഞ്ഞാറ് മെഡിറ്ററേനിയൻ സമുദ്രത്തിലേക്കും ഒഴുകും. അതു വേനൽക്കാലത്തും ശീതകാലത്തും
    ഉണ്ടാകും.
  deu-TKW: 'An jenem Tage werden sich von Jerusalem aus lebendige Wasser ergießen:
    die Hälfte davon wird in das östliche Meer, die andere in das westliche Meer fließen;
    im Sommer wie im Winter wird es so geschehen.'
  lin-lin: Na mokolo wana, mayi oyo etiolaka ekobimela na Yelusalemi. Ndambo moko
    ekokende na ebale monene ya este mpe ndambo mosusu, na ebale monene ya weste,
    na eleko ya malili mpe ya molunge.
  eng-LSV: And it has come to pass in that day, || Living waters go forth from Jerusalem,
    || Half of them to the Eastern Sea, || And half of them to the Western Sea, ||
    It is in summer and in winter.
  eng-GNV: And in that day shall there waters of life goe out from Ierusalem, halfe
    of them towarde the East sea, and halfe of them towarde the vttermost sea, and
    shall be, both in sommer and winter.
  eng-WEBSTER: 'And it shall be in that day, that living waters shall go out from
    Jerusalem; half of them towards the former sea, and half of them towards the hinder
    sea: in summer and in winter shall it be.'
  nhw-BL: Huan ipan nopa tonal quisas ipan altepetl Jerusalén atl catli temacas nemilistli
    catli yancuic. Huan tlajco nopa atl ajsis ipan nopa Hueyi Atl Mictoc huan nopa
    seyoc tlajco ajsis ipan nopa Hueyi Atl catli itoca Mediterráneo. Huan ne seyoc
    tlajco nopa atl quisas sesen xihuitl ipan nopa tonalme quema tlahuel tlaseseya
    huan ipan nopa tonalme quema tlatotoniya.
  swh-ONEN: Siku hiyo, maji yaliyo hai yatatiririka kutoka Yerusalemu, nusu kwenda
    kwenye bahari ya mashariki, na nusu kwenda kwenye bahari ya magharibi wakati wa
    kiangazi na wakati wa masika.
  bba-bba: Yen tɔ̃ɔ te, nim ɡem mu koo yɑri Yerusɑlɛmun di kpɑ mɛn sukum mu koku mu
    dɑ nim wɔ̃kuɔ ɡe ɡɑ wɑ̃ɑ sɔ̃ɔ yɑri yeru ɡiɑ, kpɑ sukum mu dɑ nim wɔ̃ku ɡe ɡɑ wɑ̃ɑ
    sɔ̃ɔ duu yeru ɡiɑ. Nɡe mɛyɑ n ko n sɑ̃ɑ sɔ̃ɔ sɑ̃reru kɑ ɡurɑn sɑɑ.
  eng-KJVCPB: 'And it shall be in that day, That living waters shall go out from Jerusalem:
    Half of them toward the former sea, And half of them toward the hinder sea: In
    summer and in winter shall it be.'
  luo-luo: Chiengʼno pi makelo ngima nomol koa Jerusalem, ka nusne ochomo nam ma yo
    podho chiengʼ. Pigno nosik kamol kinde duto, ndalo oro kata ndalo chwiri.
  meu-meu: Una dina ai, mauri ranudia na Ierusalem lalona amo bae aru lasi, kahana
    na laurabada kahana davarana ai bae aru lasi, ma kahana na lahara kahana davarana
    ai; bae aru hanaihanai, siahu negana ai bona keru negana ai danu.
  npi-ULB: त्यस दिन यरूशलेमबाट जिउँदो पानी बग्‍नेछ । गर्मीमा र जाडोमा, आधाचाहिँ पूर्वीय
    समुद्रतिर र आधाचाहिँ पश्‍चिमी समुद्रतिर बग्‍नेछ ।
  yor-yor: 'Yóò sì ṣe ní ọjọ́ náà, omi ìyè yóò tí Jerusalẹmu sàn lọ; ìdajì wọn síhà
    Òkun ìlà-oòrùn, àti ìdajì wọn síhà okùn ẹ̀yìn: nígbà ẹ̀rùn àti nígbà òtútù ni
    yóò rí bẹ́ẹ̀.'
  pes-OPCB: آبهای حیات‌بخش، هم در زمستان و هم در تابستان از اورشلیم جاری خواهد شد؛
    نیمی از آن به سوی دریای مدیترانه، و نیمی دیگر به سوی دریای مرده خواهد رفت.
  tgl-ULB: At mangyayari din sa araw na iyon na ang umaagos na tubig ay dadaloy mula
    sa Jerusalem. Dadaloy ang kalahati ng tubig sa dagat sa silangan, at dadaloy ang
    kalahati sa dagat sa kanluran, tag-araw man o taglamig.
  hui-hui: Horo ogoningi iba gagahe bayaleore Yarusalemeha howa dugualu pialu holebira.
    Iba gene kira pu tale bialu gene mende iba kuyama mini Iba Homene bedagoha pupe
    halu mendego pialu solowara timbuni Medidereniana bedagoha pu mogo bulebira. Iba
    ogonime hundia nabi dalungibi gaea timbuni birangibi duguaho wialu pialu haabo
    holebira.
  mya-mya: ထို​နေ့​ရက်​ကာ​လ​ကျ​ရောက်​လာ​သော​အ​ခါ ယေ​ရု​ရှ​လင်​မြို့​မှ​စမ်း​ရေ​များ​စီး​ဆင်း​၍
    လာ​လိမ့်​မည်။ ထို​ရေ​၏​တစ်​ဝက်​သည်​ပင်​လယ် သေ​ထဲ​သို့​လည်း​ကောင်း၊ အ​ခြား​တစ်​ဝက်​သည်
    မြေ​ထဲ​ပင်​လယ်​ထဲ​သို့​လည်း​ကောင်း တစ်​နှစ် ပတ်​လုံး​ဆောင်း​ရော​နွေ​ပါ​စီး​ဆင်း​သွား​လိမ့်
    မည်။-
  bod-N: ཉིན་མོ་དེ་ལ་ཡེ་རུ་སཱ་ལེམ་ནས་ཚེ་སྲོག་དང་ལྡན་པའི་ཆུ་ཐོན་ནས། དེའི་ཕྱེད་ཀ་ནི་རྒྱ་མཚོ་ཤར་མའི་ཕྱོགས་དང་ཕྱེད་ཀ་ནི་རྒྱ་མཚོ་ནུབ་མའི་ཕྱོགས་སུ་བཞུར་ཏེ་དབྱར་དགུན་གཉིས་ཀར་དེ་ལྟར་ཡིན།
  sna-sna: Pazuva iroro mvura mhenyu ichayerera ichibuda muJerusarema, hafu kugungwa
    rokumabvazuva uye imwe hafu kugungwa rokumadokero, muzhizha nomuchando.
  spa-BLM: Sucederá en aquel día que saldrán de Jerusalén aguas vivas, la mitad de
    ellas hacia el mar oriental, y la otra mitad hacia el mar occidental. Así será
    en verano y en invierno.
  cac-cac: A d'a jun c'ual chi', ol q'ueul jun a a' d'a Jerusalén, ol eln̈ej yoc a'
    d'a n̈ab'il q'uinal yed' d'a varesma. A jun a' chi', nan̈al a' ol b'atcan d'a
    a' mar Muerto, axo nan̈alxo a', ol b'atcan a' d'a a' mar Mediterráneo.
  swh-ULB: Siku hiyo maji yaliyo hai yatatiririka kutoka Yerusalemu. Nusu yake yatatiririka
    kuelekea bahari ya mashariki na nusu bahari ya magharibi, wakati wa masika na
    wakati wa kiangazi.
  bel-bel: 'І будзе ў той дзень, жывыя воды пацякуць зь Ерусаліма, палавіна іх да
    мора ўсходняга і палавіна іх да мора заходняга: летам і ўзіму так будзе.'
  deu-ELBBK: Und es wird geschehen an jenem Tag, da werden lebendige Wasser aus Jerusalem
    fließen, zur Hälfte nach dem östlichen Meer und zur Hälfte nach dem hinteren Meer;
    im Sommer und im Winter wird es geschehen.
  mbb-OT: Dutun he andew edtudà is utew meupiya he wahig puun te Jerusalem. Is ketengà
    kayi edtudà pehendiyà te Daǥat he Minatey ne is ketengà ne ebpehendiyà te Daǥat
    he Mediteraneo. Ebpedayun is kedtudà kayi ke ǥulavung wey tipenguzan.
  mal-2015: അന്നാളിൽ ജീവനുള്ള വെള്ളം യെരൂശലേമിൽ നിന്നു പുറപ്പെട്ടു പാതി കിഴക്കെ കടലിലേക്കും
    പാതി പടിഞ്ഞാറെ കടലിലേക്കും ഒഴുകും; അതു ഉഷ്ണകാലത്തും ശീതകാലത്തും ഉണ്ടാകും;
  rmc-rmc: Oda džives čuľala avri andral o Jeruzalem o džido paňi, jepaš andro moros
    pro vichodos a jepaš andro moros pro zapados. Kavke ela ňilaje the jevende.
  nlg-nlg: Mi tana bongi vagana keri, na puku ni beti ke tavetave i Jerusalem. na
    levuna na beti ke tave vaa tana tahi mate, mana levuna na beti ke tave vaa tana
    tahi Mediterranean. Me ke tona haliu na tave i lokani na lei niulu, mi lokani
    na lei vula ni hina, kolua nia na lei vula ni uha.
  pes-OPV: ودر آن روز، آبهای زنده از اورشلیم جاری خواهدشد (که ) نصف آنهابسوی دریای
    شرقی و نصف دیگر آنها بسوی دریای غربی (خواهد رفت ). درتابستان و در زمستان چنین
    واقع خواهد شد.
  ron-1924: Ын зиуа ачея, вор изворы апе вий дин Иерусалим ши вор курӂе жумэтате спре
    маря де рэсэрит, жумэтате спре маря де апус; аша ва фи ши вара, ши ярна.
  ben-OBCV: সেদিন গ্রীষ্মকালে ও শীতকালে জেরুশালেম থেকে জীবন্ত জল বের হবে, অর্ধেক পূর্বদিকে
    মরুসাগর ও অর্ধেক পশ্চিমদিকে ভূমধ্যসাগরে যাবে।
  som-som: Oo waxay maalintaas noqon doontaa inay biyo noolu Yeruusaalem ka soo baxaan,
    oo badhkood wuxuu u qulquli doonaa xagga badda bari, oo badhkooda kalena wuxuu
    u qulquli doonaa xagga badda galbeed, oo waxay ahaan doontaa wakhtiga kulaylka
    iyo wakhtiga qabowga.
  lat-VUC: 'Et erit in die illa: exibunt aquæ vivæ de Jerusalem: medium earum ad mare
    orientale, et medium earum ad mare novissimum: in æstate et in hieme erunt.'
  eng-ASVBT: 'And it shall come to pass in that day, that living waters shall go out
    from Jerusalem; half of them toward the eastern sea, and half of them toward the
    western sea: in summer and in winter shall it be.'
  ita-1885: E in quel giorno avverrà che delle acque vive usciranno di Gerusalemme;
    la metà delle quali trarrà verso il mare orientale, e l'altra metà verso il mare
    occidentale; e quelle dureranno state, e verno.
  eng-LXXUP: 'And in that day living water shall come forth out of Jerusalem; half
    of it toward the former sea, and half of it toward the latter sea: and so shall
    it be in summer and spring.'
  eng-ULB: On that day living waters will flow out of Jerusalem. Half of them will
    flow to the eastern sea and half to the western sea, in summer and in winter.
  spa-VBL: Ese día saldrá agua viva de Jerusalén, y la mitad irá al Este, hacia el
    Mar Muerto, y la mitad irá al Oeste, al mar Mediterráneo, fluyendo en verano e
    invierno por igual.
  fra-_FOB: En ce jour-là, des eaux vives sortiront de Jérusalem, une moitié vers
    la mer d'Orient et l'autre moitié vers la mer d'Occident; et ce sera en été comme
    en hiver.
  mal-mal: ആ നാളിൽ ജീവനുള്ള വെള്ളം യെരൂശലേമിൽ നിന്നു പുറപ്പെട്ടു പകുതി കിഴക്കേ കടലിലേക്കും
    പകുതി പടിഞ്ഞാറേ കടലിലേക്കും ഒഴുകും; അത് ഉഷ്ണകാലത്തും ശീതകാലത്തും ഉണ്ടാകും;
  urd-GVR: Us din Yarūshalam se zindagī kā pānī bah niklegā. Us kī ek shāḳh mashriq
    ke Bahīrā-e-Murdār kī taraf aur dūsrī shāḳh maġhrib ke samundar kī taraf bahegī.
    Is pānī meṅ na garmiyoṅ meṅ, na sardiyoṅ meṅ kabhī kamī hogī.
  suz-BL: मेको नाक्‍त यरूसलेम रे पा ब्रोंइचा गेब ब्‍वाक्‍कु शाइश्‍शा यीब। मिनु मेको
    उइक्‍थ पूर्ब ङा समुन्‍द्र गे नु उइक्‍थ पच्‍छिम ङा समुन्‍द्र गे शाइक्‍ब। मेको होशो
    नु सिक्‍‍शो नेल्‍ल नाक्‍त शाइक्‍ब। इजीकीएल ४७:१-८
  eng-NOY: And it shall come to pass in that day That living waters shall go out from
    Jerusalem, Half of them toward the eastern sea, And half of them toward the western
    sea; In summer and in winter shall they be.
  ita-1927: E in quel giorno avverrà che delle acque vive usciranno da Gerusalemme;
    metà delle quali volgerà verso il mare orientale, e metà verso il mare occidentale,
    tanto d’estate quanto d’inverno.
  ckb-ckb: لەو ڕۆژەدا ئاوی زیندوو لە ئۆرشەلیمەوە هەڵدەقوڵێت، نیوەی ڕووەو ڕۆژهەڵات
    بۆ دەریای مردوو و نیوەشی ڕووەو ڕۆژئاوا بۆ دەریای سپی ناوەڕاست، لە هاوین و لە زستان
    بەردەوام دەبێت.
  eng-BBE: 'And on that day living waters will go out from Jerusalem; half of them
    flowing to the sea on the east and half to the sea on the west: in summer and
    in winter it will be so.'
  kan-OKCV: 'ಆ ದಿವಸದಲ್ಲಿ ಆಗುವುದೇನೆಂದರೆ: ಯೆರೂಸಲೇಮಿನೊಳಗಿಂದ ಜೀವವುಳ್ಳ ಪ್ರವಾಹವು ಹೊರಡುವುದು.
    ಅದರಲ್ಲಿ ಅರ್ಧಭಾಗವು ಪೂರ್ವದ ಉಪ್ಪು ಸಮುದ್ರಕ್ಕೆ ಮತ್ತು ಅರ್ಧಭಾಗವು ಪಶ್ಚಿಮದ ಮೆಡಿಟರೇನಿಯನ್
    ಸಮುದ್ರಕ್ಕೆ ಹರಿಯುತ್ತದೆ. ಅದು ಬೇಸಿಗೆ ಕಾಲದಲ್ಲಿಯೂ, ಚಳಿಗಾಲದಲ್ಲಿಯೂ ಇರುವುದು.'
  tam-2017: அந்நாளிலே ஜீவதண்ணீர்கள் எருசலேமிலிருந்து புறப்பட்டு, பாதி கிழக்குச் சமுத்திரத்திற்கும்,
    பாதி மேற்குச் சமுத்திரத்திற்கும் போய், மழைக்காலத்திற்கும் கோடைக்காலத்திற்கும்
    இருக்கும்.
  spa-RV-1909: Acontecerá también en aquel día, que saldrán de Jerusalem aguas vivas;
    la mitad de ellas hacia la mar oriental, y la otra mitad hacia la mar occidental,
    en verano y en invierno.
  ron-BTF: 'Şi se va întâmpla în acea zi, că ape vii vor ieşi din Ierusalim: jumătate
    din ele spre marea de est şi jumătate din ele spre marea de vest; vara şi iarna
    va fi aceasta.'
  eng-WEBP: It will happen in that day that living waters will go out from Jerusalem,
    half of them toward the eastern sea, and half of them toward the western sea.
    It will be so in summer and in winter.
  eng-FBV: On that day living waters will flow out of Jerusalem, half of it going
    east to the Dead Sea and half going west to the Mediterranean Sea, flowing in
    summer and winter alike.
  nld-1939: 'Op die dag zullen er levende wateren uit Jerusalem stromen: de ene helft
    naar de zee in het oosten, de andere naar de zee in het westen; zo zal het zijn
    in zomer en winter.'
  nch-BL: Huan ipan nopa tonali quisas ipan altepet Jerusalén at cati temacas nemilisti
    cati yancuic. Huan tajco nopa at ajsis ipan nopa Hueyi At Mictoc huan nopa seyoc
    tajco ajsis ipan nopa Hueyi At cati itoca Mediterráneo. Huan ne seyoc tajco nopa
    at quisas sesen xihuit ipan nopa tonalme quema pano taseseya huan ipan nopa tonalme
    quema tatotoniya.
  vie-1934: Xảy ra trong ngày đó, nước sống sẽ ra từ Giê-ru-sa-lem, phân nửa chảy
    về biển đông, phân nửa chảy về biển tây, trong mùa hạ và mùa đông đều có.
  hin-CV: उस दिन जीवन का जल येरूशलेम से बह निकलेगा, इसमें का आधा पानी पूर्व से मृत
    सागर की ओर तथा आधा पानी पश्चिम से भूमध्य सागर की ओर बहेगा, और यह ग्रीष्मकाल और
    साथ ही साथ शीतकाल में भी बहता रहेगा.
  spa-BES: Y en ese día saldrán aguas vivas de Jerusalén; la mitad de ellos fluye
    hacia el mar oriental por el este y la mitad hacia el mar occidental por el oeste;
    en verano y en invierno será así.
  tdx-tdx: 'Ie amy andro zay, higoangoañe boak’ Ierosalaime ao ty rano veloñe: ty
    vaki’e mb’an-driak’ atiñanamb’eo naho ty vaki’e mb’an-driak’ ahandrefa mb’eo;
    ndra te asotry ndra te asara.'
  tha-KJV: ในวันนั้นน้ำแห่งชีวิตจะไหลออกจากเยรูซาเล็ม ครึ​่งหนึ่งจะไหลไปสู่ทะเลด้านตะวันออก
    และครึ่งหนึ่งจะไหลไปสู่ทะเลด้านตะวันตก ในฤดูร้อนก็จะไหลเรื่อยไปดังในฤดู​หนาว
  por-BR-2018: Naquele dia também acontecerá, que de Jerusalém correrão águas vivas,
    a metade delas para o mar oriental, e a outra ao mar ocidental, tanto no verão
    como no inverno.
  deu-ELO: Und es wird geschehen an jenem Tage, da werden lebendige Wasser aus Jerusalem
    fließen, zur Hälfte nach dem östlichen Meere und zur Hälfte nach dem hinteren
    Meere; im Sommer und im Winter wird es geschehen.
  eng-WYC-2018: And it shall be, in that day quick waters shall go out of Jerusalem,
    the half of them shall go out to the east sea, and the half of them to the last
    sea; in summer and in winter they shall be. (And it shall be, on that day living,
    or fresh, water shall go out of Jerusalem, half of it shall go out to the East
    Sea, that is, the Dead Sea, and half of it shall go out to the West Sea, or the
    Mediterranean Sea; this shall happen both in summer, and in winter.)
  epo-epo: En tiu tago ekfluos viviga akvo el Jerusalem, duono de ĝi al la maro orienta
    kaj duono al la maro okcidenta; ĝi fluados en somero kaj en vintro.
  uig-PIN: Xu küni xundaⱪ boliduki, ⱨayatliⱪ suliri Yerusalemdin eⱪip qiⱪidu; ularning
    yerimi xǝrⱪiy dengizƣa, yerimi ƣǝrbiy dengizƣa ⱪarap aⱪidu; yazda wǝ ⱪixta xundaⱪ
    bolidu.
  beo-beo: Amo eso da doaga:sea, nasegagi hano da Yelusaleme amoga dalebe ba:mu. Amo
    hano da dogoa mogili, na:iyado afae da Bogoi Hano Wayabo amoga dalebe ba:mu amola
    na:iyado eno da Medidela:inia Hano Wayabo Bagadega dalebe ba:mu. Amo hano da ode
    huluane amoga dalebe ba:mu - gibu dabe oubiga amola hafoga:i oubiga, mae fisili
    dalebe ba:mu.
  tpi-OTNT: Long dispela taim gutpela wara bai i kamap long Jerusalem na i ran i go.
    Na hap wara bai i go daun long raunwara Detsi, na hap bai i go daun long biksolwara
    Mediterenian. Dispela wara bai i ran long taim bilong ren na long taim bilong
    san. Em bai i no inap drai.
  hau-SA: A ranan nan ruwan rai zai kwararo daga Urushalima, rabi zai gangara gabas
    zuwa teku rabi kuma zai gangara yamma zuwa Bahar Rum, a damina da rani.
  uig-LAT: Shu küni shundaq boliduki, hayatliq suliri Yérusalémdin éqip chiqidu; ularning
    yérimi sherqiy déngizgha, yérimi gherbiy déngizgha qarap aqidu; yazda we qishta
    shundaq bolidu.
  nde-nde: Ngalolosuku amanzi aphilisayo azageleza esuka eJerusalema, ingxenye iyethela
    olwandle lwempumalanga kuthi eyinye ithele entshonalanga, ehlobo kanye lebusika.
  ton-ton: 'Pea ʻi he ʻaho ko ia ʻe tafe atu ʻae ngaahi vai moʻui mei Selūsalema:
    ko hono vaeua ʻe tafe atu ki he tahi muʻa, pea ko hono vahe ʻe taha ki he tahi
    mui: pea ʻe pehē pe ʻi he faʻahitaʻu mafana mo e faʻahitaʻu momoko'
  ces-1613: Stane se také v ten den, že vycházeti budou vody živé z Jeruzaléma, díl
    jich k moři východnímu, a díl jich k moři nejdalšímu. V létě i v zimě bude.
  eng-WMB: It will happen in that day that living waters will go out from Jerusalem,
    half of them toward the eastern sea, and half of them toward the western sea.
    It will be so in summer and in winter.
  tam-TCV: அந்த நாளில் வாழ்வளிக்கும் தண்ணீர் எருசலேமிலிருந்து பாயும். அதன் அரைப்பங்கு
    கிழக்கே சவக்கடலுக்கும், அரைப்பங்கு மேற்கே மத்திய தரைக்கடலுக்கும் ஓடும். குளிர்
    காலத்திலும், கோடைகாலத்திலும் இவ்வாறே இருக்கும்.
  ceb-ULB: Nianang adlawa ang buhing tubig modagayday gikan sa Jerusalem. Ang katunga
    kanila modagayday paingon sa dagat sa sidlakan ug ang katunga modagayday ngadto
    sa dagat sa kasadpan, sa ting-init man ug tingtugnaw.
  pol-UBG: W tym dniu wyjdą wody żywe z Jerozolimy; połowa ich do morza wschodniego,
    a połowa – do morza zachodniego. Będzie to w lecie i w zimie.
  urd-GVU: اُس دن یروشلم سے زندگی کا پانی بہہ نکلے گا۔ اُس کی ایک شاخ مشرق کے بحیرۂ
    مُردار کی طرف اور دوسری شاخ مغرب کے سمندر کی طرف بہے گی۔ اِس پانی میں نہ گرمیوں
    میں، نہ سردیوں میں کبھی کمی ہو گی۔
  eng-OEBCW: And on that day living waters will flow from Jerusalem, half of them
    to the eastern sea and half of them to the western sea; in both summer and winter.
  deu-1912: Zu der Zeit werden lebendige Wasser aus Jerusalem fließen, die Hälfte
    zum Meer gegen Morgen und die andere Hälfte zum Meer gegen Abend; und es wird
    währen des Sommers und des Winters.
  kan-2017: ಆ ದಿನದಲ್ಲಿ ಜೀವಕರವಾದ ಜಲಪ್ರವಾಹವು ಯೆರೂಸಲೇಮಿನೊಳಗಿಂದ ಹೊರಡುವುದು; ಅರ್ಧಭಾಗವು ಪೂರ್ವಸಮುದ್ರಕ್ಕೂ,
    ಅರ್ಧಭಾಗವು ಪಶ್ಚಿಮ ಸಮುದ್ರಕ್ಕೂ ಹರಿಯುವುದು; ಬೇಸಿಗೆಕಾಲದಲ್ಲಿಯೂ, ಮಳೆಗಾಲದಲ್ಲಿಯೂ ಹರಿಯುತ್ತಲೇ
    ಇರುವುದು.
  yap-yap: Rofen nem e ra map’ e ran nma pi’ e yafos u Jerusalem, baley ko pi ran
    nem e bay i map’ ngalan fare gi day ni Dead Sea, ma baley riy e bay i map’ ngalan
    e day ni Mediterranean. Bay i map’ e re ran ney ni gubin ngiyal’ u gubin e duw,
    nnap’an e yal’ nge n’uw.
  hlt-MCSB: Te khohnin a pha vaengah Jerusalem lamloh tui hing long vetih a rhakthuem
    te khocuk tuitunli la, a rhakthuem te khobawt tuitun la, khohal ah khaw, sikca
    ah khaw om ni.
  mdy-ETH: ዬኖ ዓቦ ዬሩሳላሜፓ ጌኤሺ ዋኣሢ ዓልቃንዳኔ፤ ዬያ ዋኣፆኮ ዛላ ዓባ ኬስካ ባንፃ ዓኣ ዼኤፖ ባዞይዳ፥ ዛላ ጊንሣ
    ዓባ ጌላ ባንፃ ዓኣ ሜድቴራኒያ ባዞይዳ ዓኣዺ ጌላንዳኔ፤ ዖጎፆናኣ ማዖም ባርጎና ቢያ ዎዴ ዬይ ዎራ ጎዔ ጎይሣ ዴዓንዳኔ።
  twi-ASANTE: Saa ɛda no, nkwa nsuo bɛtene afiri Yerusalem. Ɛfa bɛkɔ apueeɛ ɛpo mu,
    na ɛfa akɔ atɔeɛ ɛpo mu, ahuhuro ne awɔ berɛ mu.
  eng-WEBU: It will happen in that day that living waters will go out from Jerusalem,
    half of them toward the eastern sea, and half of them toward the western sea.
    It will be so in summer and in winter.
  spa-PDDPT: Aquel día acontecerá también que de Jerusalén saldrán aguas vivas. La
    mitad de ellas irá hacia el mar oriental y la otra mitad hacia el mar occidental,
    tanto en verano como en invierno.
  gun-gun: Ha'e va'e ára ma Jerusalém tetã guive oxyry 'rã ovy yy imarã e'ỹ va'e.
    Ha'e gui yy oja'o vy amongue oxyry 'rã ovy kuaray oua katy ye'ẽ oĩ va'e katy,
    ha'e rã amboae ma kuaray oikea katy ye'ẽ oĩ va'e katy 'rã oxyry ovy. Oxyry riae
    'rã, kuaray puku jave e'ỹ vy yro'y jave teĩ.
  agu-BL: Nin tz'elu'l balaj a' le tnum Jerusalén, yi quil tzaj le tiemp cresum, nin
    quil tzaj le tiemp k'alaj. Nicy' te yi a'a'tz tz'opon tul yi Mar Muerto, nin yi
    ni'cyt cho'n tz'opon jalen tul yi mar Mediterráneo.
  ilo-ULB: Ken mapasamakto met iti dayta nga aldaw nga agayus ti danum manipud iti
    Jerusalem. Agturongto ti kagudua ti danum iti makindaya a baybay, ken agayusto
    met ti kagudua nga agturong iti makinlaud a baybay, tiempo man ti kalgaw wenno
    lam-ek.
  kpg-kpg: I di laangi deelaa ma ga dau mai, nia wai haga mouli gaa hali mai i Jerusalem,
    di baahi nia wai e hali gi Tai Mmade, di baahi dela i golo e hali gi Mediterranean,
    gaa hali i lodo di ngadau hagatau, i lodo di madagoaa maangoo mo i lodo di madagoaa
    tiutiu.
  uig-ARA: شۇ كۈنى شۇنداق بولىدۇكى، ھاياتلىق سۇلىرى يېرۇسالېمدىن ئېقىپ چىقىدۇ؛ ئۇلارنىڭ
    يېرىمى شەرقىي دېڭىزغا، يېرىمى غەربىي دېڭىزغا قاراپ ئاقىدۇ؛ يازدا ۋە قىشتا شۇنداق
    بولىدۇ.
  sus-sus: Na lɔxɔɛ, kisi ye minima nɛ Darisalamu, sɛɛti te sogetede baa mabiri, sɛɛti
    goro sogegorode baa mabiri. A minima nɛ soge fure nun ɲɛmɛ tɛmui.
  pon-2006: Ni ahnsowo eh pahn leledo, pihl mwakelekel pahn pwilsang Serusalem, elep
    pahn pwillahng Sehden Mehla oh elep pahn pwillahng Sehd Mediderenien. E pahn pwilipwil
    erein sounpar ehu pwon, ni ahnsoun sohte keteu oh pil ahnsoun keteu.
  ksd-ksd: Ta nam ra bung a tava alir na alir rikai kan Ierusalem, ma na alir varbaiai,
    tika na ngungu na alir upi ra ta ta ra papar a taur, ma ta ra tikai upi ra ta
    ta ra papar a taoai; na damana ta ra kilala na keake ma ta ra kilala na bata.
  grc-BRENT: Καὶ ἐν τῇ ἡμέρᾳ ἐκείνῃ ἐξελεύσεται ὕδωρ ζῶν ἐξ Ἱερουσαλὴμ, τὸ ἥμισυ αὐτοῦ
    εἰς τὴν θάλασσαν τὴν πρώτην, καὶ τὸ ἥμισυ αὐτοῦ εἰς τὴν θάλασσαν τὴν ἐσχάτην·
    καὶ ἐν θέρει καὶ ἐν ἔαρι ἔσται οὕτως.
  ind-AYT: Pada waktu itu, air kehidupan akan mengalir dari Yerusalem, sebagian menuju
    ke Laut Timur dan sebagian menuju ke Laut Barat. Peristiwa itu akan terus berlangsung
    pada musim panas dan musim dingin.
  nya-nya: Tsiku limenelo madzi amoyo adzatuluka mu Yerusalemu, theka lidzapita ku
    nyanja ya kummawa ndipo theka lina ku nyanja ya kumadzulo, nthawi yachilimwe ndi
    nthawi yozizira yomwe.
  hrv-hrv: U onaj dan žive će vode poteći iz Jeruzalema, pola k moru istočnom, pola
    kmoru zapadnom. Bit će tako ljeti i zimi.
  mps-mps: Te sogo te wiegi yai ąį te Jerusalemde pedelama te soaibao. Te ąį me
    badu bugai te sigi ąį Detsiba peyu, te bugai me badu te genuai tamu ąį nogi
    Mediterenianba paibao. Te soabo ąį te tulubage tulubo sogo me te giliga nanobo
    sogo soaibao. Te ąį me sula sogobeo wali.
  tpi-tpi: Long dispela taim gutpela wara bai i kamap long Jerusalem na i ran i go.
    Na hap wara bai i go daun long raunwara Detsi, na hap bai i go daun long biksolwara
    Mediterenian. Dispela wara bai i ran long taim bilong ren na long taim bilong
    san. Em bai i no inap drai.
  dan-1931: På hin Dag skal rindende Vand vælde frem fra Jerusalem; det halve løber
    ud i Havet mod Øst, det halve i Havet mod Vest, og det både Sommer og Vinter.
  vie-OVCB: Vào ngày ấy, nước sống sẽ từ Giê-ru-sa-lem tuôn trào ra, nửa chảy về Biển
    Chết, nửa chảy ra Địa Trung Hải, chảy suốt mùa hạ lẫn mùa đông.
  guj-2017: તે દિવસે યરુશાલેમમાંથી સતત પાણી વહેશે. અડધો પ્રવાહ પૂર્વ સમુદ્રમાં અને
    અડધો પ્રવાહ પશ્ચિમ સમુદ્ર તરફ જશે. ઉનાળો હશે કે શિયાળો પણ એવું જ થશે.
  pon-2006A: Ni ahnsowo eh pahn leledo, pihl mwakelekel pahn pwilsang Serusalem, elep
    pahn pwillahng Sehden Mehla oh elep pahn pwillahng Sehd Mediderenien. E pahn pwilipwil
    erein sounpar ehu pwon, ni ahnsoun sohte keteu oh pil ahnsoun keteu.
  por-BRBSL: Acontecerá nesse dia que águas vivas sairão de Jerusalém, metade delas
    em direção ao mar oriental, e a outra metade em direção ao mar ocidental. Será
    assim no verão e no inverno.
  eng-OEBUS: And on that day living waters will flow from Jerusalem, half of them
    to the eastern sea and half of them to the western sea; in both summer and winter.
  cth-cth: Hat hnin vah, hringnae tui teh Jerusalem khopui dawk hoi a lawng vaiteh,
    kompawi thoseh, kasik nah thoseh, kanîtholae tuipui dawk tangawn, kanîloumlae
    tuipui dawk tangawn a lawng han.
  twi-twi: Saa da no, nkwa nsu bɛteɛ afi Yerusalem, fa bɛkɔ apuei po mu, na fa akɔ
    atɔe po mu, ahohurubere ne awɔwbere mu.
  hlt-hlt: Te khohnin a pha vaengah Jerusalem lamloh tui hing long vetih a rhakthuem
    te khocuk tuitunli la, a rhakthuem te khobawt tuitun la, khohal ah khaw, sikca
    ah khaw om ni.
  tbz-SIM: Dɛ kó yɛwe miɛkɛ mɛniɛ mmɛ̀ɛ̀ duɔ̀ mmufòmmu mɛ̀ bo nyiɛ̀ní Sedisɑdɛmmu
    kɛ̀ mɛ̀mɑmɛ̀ mpũɔ̃̀ nkɛ tɑɑ̀ dɑ̀mɛ́ɛ̀rì diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ kou, kɛ̀ mɛtɛ̃mɛ̀
    ntɑɑ̀ diyiè tɑɑ̀ kɛ̀ɛ̀ bíɛ́kɛ̀ kou kɛ́mpũɔ̃̀ ndiyɔ̃ɔ̃̀ nɛ̀ dipɑɑo.
  msy-2020: Dughiar kamɨn, dɨpar aghuir ikɨrɨmɨrir aghuim anɨdim Jerusalemɨn ikegh
    ivemar mangam, eghtɨ an tam Amangsɨzim Itir Dɨpar Akaremɨn mangɨtɨma, an tam Mediterenianɨn
    Ongarir Ekiamɨn mangam. Dɨpar kam dughiabar ivemar mamaghɨra ikiam, an amoziba
    ko, aruebar dughiamɨn ivemar mamaghɨra ikiam. A bar dakeghan kogham.
  dop-dop: Wɑɑtʋ ɩnɩ ɩ tɑɑ sɛɛlʋ kɑ́ lɩɩ Yosɑlɛm nɑ ɩ lʋm lɛmpɩ kpeŋ Teŋku Kʋsəpʋ
    tɑɑ, nɑ lɛmpɩ kɛ Metitelɑnee Teŋku tɑɑ. Pɩɩ kpe ḿpʋɣʋ tɑm kɛ́, pɑɑ lʋŋlɛ pɑɑ yolumɑ.
  azb-azb: O gün Yerusəlimdən həyat verən sular axacaq. Suların yarısı Şərq dənizinə,
    yarısı isə Qərb dənizinə axacaq. Yayda da, qışda da belə olacaq.
  eng-DBY: 'And it shall come to pass in that day [that] living waters shall go out
    from Jerusalem; half of them toward the eastern sea, and half of them toward the
    hinder sea: in summer and in winter shall it be.'
  hin-2017: उस दिन यरूशलेम से जीवन का जल फूट निकलेगा उसकी एक शाखा पूरब के ताल और दूसरी
    पश्चिम के समुद्र की ओर बहेगी, और धूप के दिनों में और सर्दी के दिनों में भी बराबर
    बहती रहेंगी। (यहे. 47:1, प्रका. 22:1,17)
  wol-KYG: Bésub keroog Yerusalem la ndox muy dund di wale, genn-wàll gi jëm géeju
    penku, genn-wàll gi, géeju sowu, te noor ak nawet lay doon.
  eng-YLT: And it hath come to pass, in that day, Go forth do living waters from Jerusalem,
    Half of them unto the eastern sea, And half of them unto the western sea, In summer
    and in winter it is.
  kne-kne: Sin agew ay sana, man-oyas di danom ay mapo ed Jerusalem sin intiro ay
    tawen, sin pinag-oodan ya siya abe sin tiyagew. Omayos din godwa na sin baybay
    ay Mediterranean yan din godwa na sin lebeng ay Asin.
  eng-WYC-2017: And it shall be, in that day quick waters shall go out of Jerusalem,
    the half of them shall go out to the east sea, and the half of them to the last
    sea; in summer and in winter they shall be.
  eng-WMBB: It will happen in that day that living waters will go out from Jerusalem,
    half of them towards the eastern sea, and half of them towards the western sea.
    It will be so in summer and in winter.
  urd-GVH: उस दिन यरूशलम से ज़िंदगी का पानी बह निकलेगा। उस की एक शाख़ मशरिक़ के बहीराए-मुरदार
    की तरफ़ और दूसरी शाख़ मग़रिब के समुंदर की तरफ़ बहेगी। इस पानी में न गरमियों में,
    न सर्दियों में कभी कमी होगी।
  rug-rug: Koasa rane asa si na kolo tinoa si kote totolo vura gua pa Zerusalema,
    kukuruna si kote la gua koasa Kolo Matena pa kali gasa rimata meke keke kukuruna
    si kote la gua pa kolo lamana pa kali lodu rimata, pa doduruna sa vuaheni.
  gaz-gaz: Gaafas bishaan jireenyaa Yerusaalem keessaa ni yaaʼa; walakkaan isaa gara
    galaana baʼaatti, walakkaan immoo gara galaana lixaatti bonaa fi ganna yaaʼa.
  fra-LSG: En ce jour-là, des eaux vives sortiront de Jérusalem, Et couleront moitié
    vers la mer orientale, Moitié vers la mer occidentale; Il en sera ainsi été et
    hiver.
  yal-yal: Na lɔxɔni, siimaya igen minima nɛn Yerusalɛn taani. A fɔxɔ kedenna yi siga
    sogetede baan binni, a fɔxɔ kedenna yi siga sogegodode fɔxɔ igen binni. A minima
    nɛn soge fure waxatini alo ɲɛmɛna.
  haw-1868: E hiki no ia la, e kahe aku ka wai ola mai Ierusalema aku, O kekahi hapa
    ma ke kai hikina, A o kela hapa ma ke kai komohana; A pela no ia i ke kau a me
    ka hooilo.
  arb-NAV: فِي ذَلِكَ الْيَوْمِ تَجْرِي مِيَاهٌ حَيَّةٌ مِنْ أُورُشَلِيمَ، يَصُبُّ
    نِصْفُهَا فِي الْبَحْرِ الشَّرْقِيّ (الْبَحْرِ الْمَيِّتِ)، وَنِصْفُهَا الآخَرُ
    فِي الْبَحْرِ الْغَرْبِيّ (الْبَحْرِ الأَبْيَضِ الْمُتَوَسِّطِ) طَوَالَ الصَّيْفِ
    وَالشِّتَاءِ.
  ewe-ewe: Gbe ma gbe la, agbetsi asi tso Yerusalem, afã asi ayi ɖe ɣedzeƒeƒu la me,
    eye afã asi ayi ɣetoɖoƒeƒu la me. Anɔ alea le dzomeŋɔli kple vuvɔŋɔli siaa.
  eng-LEE: 'And it shall happen on that day, that living waters shall go out from
    Jerusalem, the half of them toward the eastern sea, and the other half of them
    toward the western sea: in summer and in winter shall it be so.'
  asm-FB: আৰু সেইদিনা যিৰূচালেমৰ পৰা জীৱন্ত জল সমূহ ওলাব, তাৰ আধা পূৱ সমুদ্ৰৰ ফালে,
    আধা পশ্চিম সমুদ্ৰৰ ফালে যাব; সেয়ে গৰম বা জাৰকালতো থাকিব।
  sus-A: نَ لْشْي، كِسِ يٍ مِنِمَ نّ دَرِ سَلَمُ، سّيتِ تٍ سٌفٍتٍدٍ بَا مَبِرِ، سّيتِ
    فٌرٌ سٌفٍفٌرٌدٍ بَا مَبِرِ. عَ مِنِمَ نّ سٌفٍ قُرٍ نُن حّمّ تّمُي.
  fra-SBL: En ce jour-là, des eaux vives sortiront de Jérusalem, pour moitié vers
    la mer orientale et pour moitié vers la mer occidentale. Il en sera ainsi en été
    et en hiver.
  hbo-hbo: וְהָיָ֣ה ׀ בַּיֹּ֣ום הַה֗וּא יֵצְא֤וּ מַֽיִם־חַיִּים֙ מִיר֣וּשָׁלַ֔͏ִם
    חֶצְיָ֗ם אֶל־הַיָּם֙ הַקַּדְמֹונִ֔י וְחֶצְיָ֖ם אֶל־הַיָּ֣ם הָאַחֲרֹ֑ון בַּקַּ֥יִץ
    וּבָחֹ֖רֶף יִֽהְיֶֽה׃
  kik-kik: Mũthenya ũcio maaĩ ma muoyo nĩmagatherera moimĩte Jerusalemu; nuthu yamo
    yerekere iria-inĩ rĩa mwena wa irathĩro, nayo nuthu ĩyo ĩngĩ yerekere iria-inĩ
    rĩa mwena wa ithũĩro. Maaĩ macio magathereraga hĩndĩ ya ũrugarĩ na hĩndĩ ya heho.
  fra-NCL: 'Et il arrivera en ce jour-là : Des eaux vives sortiront de Jérusalem,
    moitié vers la mer orientale, moitié vers la mer occidentale ; il en sera ainsi
    en été comme en hiver.'
  cek-AK: To na niah loe Jerusalem hoiah hinghaih tuinawk to long tih; nipui tue hoi
    sik tue naah doeh tui ahap ni angyae bang ih tuipui ah long ueloe, ahap niduem
    bang ih tuipui ah long tih.
  cuk-cuk: ”A-ibagine, Jerusalén-neggwebur-akale, diwar ariomai guoed. A-diwar, yorgine,
    degi, dii-wiedgi, dinguosulid. E-dii, abala Demar-Gagbidye-nugadsik ariomai guoed.
    Abala, Demar-Dummadye-nugadsik ariomai gubaloed.
  uig-CYR: Шу күни шундақ болидуки, һаятлиқ сулири Йерусалимдин еқип чиқиду; уларниң
    йерими шәрқий деңизға, йерими ғәрбий деңизға қарап ақиду; язда вә қишта шундақ
    болиду.
  tel-2017: ఆ రోజున జల ప్రవాహాలు యెరూషలేము నుండి ప్రవహిస్తాయి. వాటిలో సగం తూర్పు సముద్రంలోకి,
    సగం పడమర సముద్రంలోకి ప్రవహిస్తాయి. వేసవికాలంలో, చలికాలంలో కూడా అలాగే జరుగుతుంది.
  hat-BSA: Li va rive nan jou sa a, kouran dlo yo va koule sòti Jérusalem; mwatye
    nan yo vè pati lès lanmè a, e lòt mwatye a vè pati lwès lanmè a. Li va konsa ni
    nan sezon ete ni nan sezon ivè.
  kos-kos: Len sac fin mau tuku, kof loslos fah soror liki Jerusalem — tafu ac kahk
    nu Meoa Misa, ac tafu nu Meoa Mediterranean. Ac fah soror ke yac nufon, ke pacl
    in tuka ac oayapa ke pacl in af uh.
  hbo-WLC: וְהָיָ֣ה ׀ בַּיּ֣וֹם הַה֗וּא יֵצְא֤וּ מַֽיִם־חַיִּים֙ מִיר֣וּשָׁלִַ֔ם חֶצְיָ֗ם
    אֶל־הַיָּם֙ הַקַּדְמוֹנִ֔י וְחֶצְיָ֖ם אֶל־הַיָּ֣ם הָאַחֲר֑וֹן בַּקַּ֥יִץ וּבָחֹ֖רֶף
    יִֽהְיֶֽה׃
  ibo-ibo: Nʼụbọchị ahụ, mmiri na-enye ndụ ga-esi na Jerusalem na-asọpụta. Ọ ga-ekewa
    abụọ, ọkara ya ga-asọbanye nʼosimiri Nnu dị nʼihu anyanwụ ebe ọkara nke ọzọ ga-asọbanye
    nʼosimiri Mediterenịa dị nʼọdịda anyanwụ. Ha ga na-asọ nʼọkọchị na nʼudu mmiri.
  ory-ory: ପୁଣି, ସେହି ଦିନ ଯିରୂଶାଲମରୁ ଅମୃତ ଜଳ ନିର୍ଗତ ହେବ; ତହିଁର ଅର୍ଦ୍ଧେକ ପୂର୍ବ ସମୁଦ୍ର
    ଆଡ଼େ ଓ ଅର୍ଦ୍ଧେକ ପଶ୍ଚିମ ସମୁଦ୍ର ଆଡ଼େ ଯିବ; ଗ୍ରୀଷ୍ମକାଳରେ ଓ ଶୀତକାଳରେ ତାହା ରହିବ।
  chk-chk: Lon ena fansoun kolukun manau epwe puwu seni lon Jerusalem, esop ewe koluk
    epwe pula ngeni ewe Setin Mäla mi nom ötiu, nge esop epwe pula ngeni ewe mataulap
    mi nom lotou. Ei epwe fifis lon fansoun pwichikar usun chök lon fansoun patapat.
  rop-rop: “Langa det dei bambai freshwoda garra ranat brom Jerusalem. Haf garra ranat
    langa det solwoda gulum Dedsi sanraisaid en haf garra ranat langa det solwoda
    sangodansaid, en ol yiya im garra jidan lagijat rait thru langa det hotwethataim
    en kolwethataim.
  ukr-1871: 'І потечуть того часу живі води з Ерусалиму: половина їх — у море на всхід,
    а половина в море на заходї; так буде лїтом і зимою.'
  deu-1951: An jenem Tage werden lebendige Wasser von Jerusalem ausfließen, die eine
    Hälfte in das östliche, die andere in das westliche Meer; Sommer und Winter wird
    es so bleiben.
  eng-JPS: 'And it shall come to pass in that day, that living waters shall go out
    from Jerusalem: half of them toward the eastern sea, and half of them toward the
    western sea; in summer and in winter shall it be.'
  srp-1865: I u taj æe dan proteæi iz Jerusalima voda živa, pola k istoènom moru a
    pola k zapadnom moru, i biæe i ljeti i zimi.
  lug-lug: Ku lunaku olwo amazzi amalamu galikulukuta okuva mu Yerusaalemi; agamu
    gagende mu nnyanja ey’Ebuvanjuba n’amalala mu nnyanja ey’Ebugwanjuba; mu kyeya
    ne mu ttoggo.
  heb-heb: והיה ביום ההוא יצאו מים חיים מירושלם חצים אל הים הקדמוני וחצים אל הים האחרון
    בקיץ ובחרף יהיה׃
  ben-IRV: সেই দিন এমন হবে যে, গরমকাল হোক কি শীতকাল যিরূশালেম থেকে জলের ধারা বের হয়ে
    অর্ধেকটা পূর্ব সাগরের দিকে আর অর্ধেকটা পশ্চিম সাগরের দিকে বয়ে যাবে।
  pan-pan: ਉਸ ਦਿਨ ਇਸ ਤਰ੍ਹਾਂ ਹੋਵੇਗਾ ਕਿ ਯਰੂਸ਼ਲਮ ਤੋਂ ਅੰਮ੍ਰਿਤ ਜਲ ਨਿੱਕਲੇਗਾ, ਜਿਸ ਦਾ ਅੱਧ
    ਪੂਰਬ ਵਾਲੇ ਪਾਸੇ ਦੇ ਸਮੁੰਦਰ ਵਿੱਚ ਅਤੇ ਉਸ ਦਾ ਅੱਧ ਪੱਛਮ ਵਾਲੇ ਪਾਸੇ ਦੇ ਸਮੁੰਦਰ ਵਿੱਚ ਹੈ।
    ਇਹ ਗਰਮੀ ਅਤੇ ਸਰਦੀ ਵਿੱਚ ਰਹੇਗਾ।
  mya-JVB: ထိုနေ့ရက် ၌ အသက် ရေ သည် ယေရုရှလင် မြို့မှ ထွက် ၍ ၊ နွေ ကာလဖြစ်စေ ၊ ဆောင်း
    ကာလဖြစ်စေ ၊ အရှေ့ ပင်လယ် သို့ တဝက် ၊ အနောက် ပင်လယ် သို့ တဝက် စီး သွား လိမ့်မည်။
  hmo-hmo: Bona unai dina ia ginidae neganai, ranu namona be Ierusalema dekena amo
    do ia bubua lao, kahana be Mase Davara dekenai do ia heau diho lao, ma kahana
    be Davara Badana dekenai do ia heau diho lao. Inai ranu ruaosi be do idia heau
    noho hanaihanai, medu neganai, bona medu lasi neganai danu.
  urd-urd: और उस दिन येरूशलेम से आब — ए — हयात जारी होगा, जिसका आधा बहर — ए — पूरब
    की तरफ़ बहेगा और आधा बहर — ए — पच्छिम की तरफ़, गमीं सदी में जारी रहेगा।
  rus-SYN: 'И будет в тот день, живые воды потекут из Иерусалима, половина их к морю
    восточному и половина их к морю западному: летом и зимой так будет.'
  bqc-SIM: Gↄↄ bee í wɛ̃nide a bↄ Yelusalɛũ à bàalɛ, a kĩni i ta gukpɛ oi Ísida
    Wisideu, a kĩni i ta bɛ'aɛ oi ísiau saɛ ń buziɛo píi.
  tcz-CHONGTHU: Hicheni lechun Jerusalema konna hintwi hung longdoh ding, akehkhat
    Dead Sea langa chentin akehkhat Mediterranean langa chen tin chuhleh khalla longlong
    jing ding ahi.
  mar-mar: तेव्हा यरूशलेमेतून सतत वाहणाऱ्या पाण्याचा झरा वाहील, त्यास दोन पाट फुटतील.
    एक पाट पूर्वेकडे वाहत जाऊन पुर्वेकडील समुद्राला मिळेल तर दुसरा पाट पश्चिमेकडे
    वाहत जाऊन भूमध्य समुद्राला मिळेल, हिवाळा असो वा उन्हाळा तो वाहत राहील.
  qub-qub: Chay junäga Jerusalenpita llojshiycangapaj imaypis mana chaquej yacu. Chay
    yacuga chaynöllami aywaycanga tamya wichanpis usya wichanpis. Pullanga aywanga
    Cachi Lamarman, pullan cajna Mediterráneo lamarman.
  bqp-bqp: Yen tɔ̃ɔ te, nim gem mu koo yɑri Yerusɑlɛmun di kpɑ mɛn sukum mu koku mu
    dɑ nim wɔ̃kuɔ ge gɑ wɑ̃ɑ sɔ̃ɔ yɑri yeru giɑ, kpɑ sukum mu dɑ nim wɔ̃ku ge gɑ wɑ̃ɑ
    sɔ̃ɔ duu yeru giɑ. Nge mɛyɑ n ko n sɑ̃ɑ sɔ̃ɔ sɑ̃reru kɑ gurɑn sɑɑ.
  hat-hat: Lè jou sa a va rive, bèl dlo dous pral koule soti lavil Jerizalèm. Mwatye
    nan dlo a ap fè yon branch larivyè desann bò solèy leve, tonbe nan lanmè Mouri
    a. Lòt mwatye a ap desann bò solèy kouche, tonbe nan lanmè Meditèrane a. Dlo a
    ap koule san rete, nan sezon fredi kou nan sezon chalè.
  eng-BSB: And on that day living water will flow out from Jerusalem, half of it toward
    the Eastern Sea and the other half toward the Western Sea, in summer and winter
    alike.
  tod-tod: Naama volo ná, zɛnvu su ɗɛungi laa ɠa lao Zeeluzalɛme, é ɗa yei, ma ɗɛi
    ɠilazuʋɛ ɠa yei ga folo ɠulazu ʋele ɓoloɗɛi ʋɔ pelei, gilazuʋɛ yei ga folo liizu
    ʋele ɓoloɗɛi ʋɔ pelei, ʋele ɠana a ɠɛ la foɠoi ta samai.
  eng-WEBPB: It will happen in that day that living waters will go out from Jerusalem,
    half of them towards the eastern sea, and half of them towards the western sea.
    It will be so in summer and in winter.
  kbq-kbq: E'i ana knarera vahe'ma asimu'ma ami timo'a Jerusalemi kumapinti hanatiteno
    amu'nompinti refko huno mago kaziga timo'a Fri Hagerima me'nerega vinkeno mago
    kaziga timo'a Mediterenia Hagerima me'nerega vugahiankino zage knafine ko knafinena
    ontane evuva evuva hugahie.
  nhe-BL: Huan ipan nopa tonal quisas ipan altepetl Jerusalén atl tlen temacas yolistli
    tlen yancuic. Huan tlajco nopa atl ajsis ipan nopa Hueyi Atl Mictoc huan nopa
    seyoc tlajco ajsis ipan nopa Hueyi Atl tlen itoca Mediterráneo. Huan ne seyoc
    tlajco nopa atl quisas sesen xihuitl ipan nopa tonali quema tlahuel tlaseseya
    huan ipan nopa tonali quema tlatotoniya.
  bus-bus: Zĩ pìa í wɛ̃̀ndide é bↄ Yerusalɛmu à bàa lɛ́, à kpadoo é tá ↄfãntɛ̃bↄɛ
    kpa ai sɛ̀bɛ wisideen, à kpadoo é tá ↄfãntɛ̃gɛ̃kpɛn kpa ai ísiaan kwɛɛ kↄ̃n buusiɛo
    píngi.
  gub-BL: A'e 'ar mehe heta putar ytyzuzàmaw 'y katu hereko har wà nehe. 'Y pehegwer
    uwyryk putar oho Yryhu Umàno Ma'e Kwer her ma'e kutyr nehe. Inugwer pehegwer uwyryk
    putar oho yryhu Mezitehàn kutyr nehe. Kwarahy nànàn uwyryk putar nehe. Uwyryk
    putar kwarahy mehe nehe. Uwyryk putar àmàkymehe nehe no.
  eng-DRA: 'And it shall come to pass in that day, that living waters shall go out
    from Jerusalem: half of them to the east sea, and half of them to the last sea:
    they shall be in summer and in winter.'
