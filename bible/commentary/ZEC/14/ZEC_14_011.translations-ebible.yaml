verse: ZEC.014.011
translations:
  mal-C: അതിൽ ആൾപ്പാർപ്പുണ്ടാകും; പിന്നീടൊരിക്കലും അതു നശിപ്പിക്കപ്പെടുകയില്ല. ജെറുശലേം
    സുരക്ഷിതമായിരിക്കും.
  deu-TKW: Man wird darin wohnen; einen Bannfluch wird es nicht mehr geben, und Jerusalem
    wird vor jeder Gefahr sicher bleiben.
  lin-lin: Bato bakozongela kovanda na Yelusalemi ; Yelusalemi ekobebisama lisusu
    te mpe ekokoma na kimia.
  eng-LSV: And they have dwelt in her, || And destruction is no more, || And Jerusalem
    has dwelt confidently.
  eng-GNV: And men shall dwell in it, and there shall bee no more destruction, but
    Ierusalem shall bee safely inhabited.
  eng-WEBSTER: And men shall dwell in it, and there shall be no more utter destruction;
    but Jerusalem shall be safely inhabited.
  nhw-BL: Huan altepetl Jerusalén temis ica masehualme huan ayacmo quema mososolos.
    Nochi nopa altepetl huan imasehualhua itztose temachme.
  swh-ONEN: Utakaliwa na watu, kamwe hautaharibiwa tena, Yerusalemu utakaa salama.
  bba-bba: Tɔmbɑ koo sinɑ ye sɔɔ. Bɑ ǹ mɑɑ ye kɑm koosiɑmɔ. Yɑ ko n wɑ̃ɑwɑ bɔri yɛndu
    sɔɔ.
  eng-KJVCPB: And men shall dwell in it, and there shall be no more utter destruction;
    But Jerusalem shall be safely inhabited.
  luo-luo: Ji nodag kanyo; ok nochak okethe kendo. Jerusalem nobed kama ji odakie
    gi kwe.
  meu-meu: Bona haida ese bae noholaia, badina be hevadari basine mia; Ierusalem taudia
    na bae noho namonamo, asi garidia.
  npi-ULB: मानिसहरू यरूशलेममा बस्‍नेछन् र परमेश्‍वरद्वारा तिनीहरूको पूर्ण विनाश हुनेछैन
    । यरूशलेम सुरक्षित रहनेछ ।
  yor-yor: Ènìyàn yóò sì máa gbé ibẹ̀, kì yóò sì sí ìparun mọ́; ṣùgbọ́n a ó máa gbé
    Jerusalẹmu láìléwu.
  pes-OPCB: مردم در اورشلیم در امنیت ساکن خواهند شد و دیگر هرگز خطر نابودی آنها را
    تهدید نخواهد کرد.
  tgl-ULB: Maninirahan sa Jerusalem ang mga tao, at hindi na magkakaroon ng lubusang
    pagkawasak mula sa Diyos laban sa kanila; Mamumuhay ng ligtas ang Jerusalem.
  hui-hui: Ani pedagola Yarusaleme wali agali tiha mo ko holene mbira nawi howa ti
    gi nahe bayale haabo holebira.
  mya-mya: လူ​တို့​သည်​ဆုံး​ပါး​ပျက်​စီး​မည့်​ဘေး​ဖြင့် ခြိမ်း​ချောက်​မှု​မ​ခံ​ရ​တော့​ဘဲ
    ထို​အ​ရပ်​တွင် ဘေး​မဲ့​လုံ​ခြုံ​စွာ​နေ​ထိုင်​ရ​ကြ​လိမ့်​မည်။
  bod-N: གྲོང་ཁྱེར་ནང་དུ་ད་དུང་འདུག་མཁན་ཡོད་པ་དང་། ད་ནི་དེ་རྩ་མེད་གཏོང་བར་མི་འགྱུར་ལ།
    ཡེ་རུ་སཱ་ལེམ་གྱི་མི་རྣམས་བདེ་བར་གནས་པ་ཡིན།
  sna-sna: Ichagarwa; haichazoparadzwizve. Jerusarema richachengetedzeka.
  spa-BLM: Los hombres habitarán en ella y no habrá más maldición, sino que Jerusalén
    habitará con seguridad.
  cac-cac: A Jerusalén chi', man̈xa b'aq'uin̈ ol sateloc. Ol cajnajxoc anima d'ay,
    man̈xalaj tas ol sna eb'.
  swh-ULB: Watu watakaa Yerusalemu na hakutakuwa na maangamizi kamili tena kutoka
    kwa Mungu dhidi yao. Yerusalemu itakuwa salama.
  bel-bel: І будуць жыць у ім, і праклёну ня будзе больш, а будзе стаяць Ерусалім
    у бясьпецы.
  deu-ELBBK: Und man wird darin wohnen, und kein Bann wird mehr sein; und Jerusalem
    wird in Sicherheit wohnen.
  mbb-OT: '@see-verse:ZEC.014.010'
  mal-2015: അവർ അതിൽ പാർക്കും; ഇനി സംഹാരശപഥം ഉണ്ടാകയില്ല; യെരൂശലേം നിർഭയം വസിക്കും.
  rmc-rmc: O manuša bešena andro Jeruzalem a imar šoha na ela pale zňičimen. Ela ode
    o smirom.
  nlg-nlg: Rana vure kara ganamahebora iga. Me ke mua daronibona kara ravimatagu-dira
    nia na voka adira.
  pes-OPV: و در آن ساکن خواهندشد و دیگر لعنت نخواهد بود و اورشلیم به امنیت مسکون خواهد
    شد.
  ron-1924: Ей вор локуи ын ел ши ну ва май фи ничун блестем ын ел; Иерусалимул ва
    фи лиништит.
  ben-OBCV: তার মধ্যে লোকেরা বসবাস করবে; কখনোই সেটি ধ্বংস হবে না। জেরুশালেম সুরক্ষিত
    থাকবে।
  som-som: Oo dad baa dhexdeeda degganaan doona, oo innaba habaar dambe ma jiri doono,
    laakiinse Yeruusaalem si ammaan ah ayay u degganaan doontaa.
  lat-VUC: Et habitabunt in ea, et anathema non erit amplius, sed sedebit Jerusalem
    secura.
  eng-ASVBT: And men shall dwell therein, and there shall be no more curse; but Jerusalem
    shall dwell safely.
  ita-1885: E si abiterà in essa, e non vi sarà più distruzione a modo d'interdetto;
    e Gerusalemme sarà abitata in sicurtà.
  eng-LXXUP: they shall dwell in the city; and there shall be no more any curse, and
    Jerusalem shall dwell securely.
  eng-ULB: The people will live in Jerusalem and there will be no more complete destruction
    from God against them. Jerusalem will live in safety.
  spa-VBL: La ciudad será habitada y nunca más condenada a la destrucción. El pueblo
    podrá vivir seguro en Jerusalén.
  fra-_FOB: On y habitera, et il n'y aura plus d'interdit; mais Jérusalem demeurera
    en sûreté.
  mal-mal: അവർ അതിൽ പാർക്കും; ഇനിയും സംഹാരത്തിനായുള്ള ശപഥം ഉണ്ടാകുകയില്ല; യെരൂശലേം
    നിർഭയം വസിക്കും.
  urd-GVR: Log us meṅ baseṅge, aur āindā use kabhī pūrī tabāhī ke lie maḳhsūs nahīṅ
    kiyā jāegā. Yarūshalam mahfūz jagah rahegī.
  suz-BL: मिनु यरूसलेममी मुरपुकी बाक्‍नीमी। मिनु मेको गेनायो लें‍शा खतम मसेल्‍नी‍म।
    यरूसलेम मारेइ मदुम्‍थु बाक्‍ब। प्रकाश २२:३; येरमीया ३३:१६
  eng-NOY: Men shall dwell therein, And there shall be no more destruction; But Jerusalem
    shall dwell securely.
  ita-1927: E la gente abiterà in essa, e non ci sarà più nulla di votato allo sterminio,
    e Gerusalemme se ne starà al sicuro.
  ckb-ckb: ئاوەدانی دەکەنەوە، چیدی وێران ناکرێت. ئۆرشەلیم ئاسوودە دەبێت.
  eng-BBE: And there will be no more curse; but Jerusalem will be living without fear
    of danger.
  kan-OKCV: ಅದರಲ್ಲಿ ಜನರು ವಾಸವಾಗಿರುವರು. ಅಲ್ಲಿ ಇನ್ನು ಮೇಲೆ ಸಂಪೂರ್ಣವಾದ ನಾಶವಿರದು. ಆದರೆ
    ಯೆರೂಸಲೇಮು ಭದ್ರವಾಗಿರುವುದು.
  tam-2017: அதிலே மக்கள் வாசம்செய்வார்கள்; இனிச் சங்கரிப்பில்லாமல் எருசலேம் சுகமாகத்
    தங்கியிருக்கும்.
  spa-RV-1909: Y morarán en ella, y nunca más será anatema; sino que será Jerusalem
    habitada confiadamente.
  ron-BTF: Şi oameni vor locui în el şi nu va mai fi o nimicire totală, ci Ierusalimul
    va fi locuit în siguranţă.
  eng-WEBP: Men will dwell therein, and there will be no more curse; but Jerusalem
    will dwell safely.
  eng-FBV: It will be inhabited and never again condemned to destruction again—people
    will be able to live in safety in Jerusalem.
  nld-1939: Men zal er wonen, en geen vervloeking zal er meer zijn; Jerusalem zal
    in veiligheid tronen!
  nch-BL: Huan altepet Jerusalén temis ica masehualme huan ayecmo quema mososolos.
    Nochi nopa altepet huan imasehualhua itztose temachme.
  vie-1934: Người ta sẽ ở đó, nó chẳng bị rủa sả nữa, nhưng Giê-ru-sa-lem sẽ được
    ở yên ổn.
  hin-CV: लोग आकर इसमें बसेंगे; और यह फिर कभी नाश नहीं किया जाएगा. येरूशलेम सुरक्षित
    होगा.
  spa-BES: Y habitarán en ella no habrá más maldición; y Jerusalén vivirá sin temor
    al peligro.
  tdx-tdx: Le himoneña’ iareo, naho tsy hafàtse ka; fa hiaiñ’ añoleñañe t’Ierosalaime.
  tha-KJV: และจะมี​ผู้​คนอาศัยอยู่ เพราะไม่​มี​การทำลายเสียสิ้​นอ​ีกแล้ว แต่​เยรูซาเล็มจะอาศัยอยู่​ได้​อย่างปลอดภัย
  por-BR-2018: E habitarão nela, e nunca mais haverá maldição sobre ela ; porque Jerusalém
    habitará em segurança.
  deu-ELO: Und man wird darin wohnen, und kein Bann wird mehr sein; und Jerusalem
    wird in Sicherheit wohnen.
  eng-WYC-2018: And they shall dwell therein, and cursedness shall no more be, but
    Jerusalem shall sit secure. (And they shall live there, and there shall be no
    more cursedness, but Jerusalem shall be safe and secure.)
  epo-epo: Kaj oni loĝos en ĝi, kaj anatemo ne plu ekzistos; kaj Jerusalem estos ekster
    ĉia danĝero.
  uig-PIN: Adǝmlǝr yǝnǝ uningda turidu. «Ⱨalak pǝrmani» yǝnǝ ⱨeq qüxürülmǝydu; Yerusalem
    hatirjǝmliktǝ turidu.
  beo-beo: Dunu da Yelusaleme ganodini gaga:iwane esalumu. Amola enoga wadela:lesisa:besa:le,
    ilia bu hame beda:mu.
  tpi-OTNT: Na ol manmeri bilong Jerusalem bai i stap gut, na i no gat wanpela samting
    bai i bagarapim ol gen.
  hau-SA: Za a zauna a cikinka; ba za a ƙara hallaka ta ba. Urushalima za tă zauna
    lafiya.
  uig-LAT: Ademler yene uningda turidu. «Halak permani» yene héch chüshürülmeydu;
    Yérusalém xatirjemlikte turidu.
  nde-nde: Kuzakuba yindawo ehlala abantu, kayisayikuphinde njalo ibhidlizwe lanini.
    IJerusalema izahlala ivikelekile.
  ton-ton: Pea ʻe nofo ʻi ai ʻae kakai, ʻe ʻikai toe ai ha fakamalaʻia; ka ʻe kakai
    mo nofo fiemālie ʻa Selūsalema.
  ces-1613: A budou bydliti v něm, a nebude více v prokletí; město Jeruzalém zajisté
    bezpečně seděti bude.
  eng-WMB: Men will dwell therein, and there will be no more curse; but Jerusalem
    will dwell safely.
  tam-TCV: எருசலேம் குடியேற்றப்படும்; எருசலேம் இனி ஒருபோதும் அழிக்கப்படமாட்டாது. அது
    பாதுகாப்பாயிருக்கும்.
  ceb-ULB: Magpuyo ang katawhan sa Jerusalem ug didto wala nay kasamok gikan sa Dios
    batok kanila. Magpuyo na nga luwas ang Jerusalem.
  pol-UBG: I będą w niej mieszkać, a nie będzie już przekleństwem. Jerozolima będzie
    zamieszkiwać w pokoju.
  urd-GVU: لوگ اُس میں بسیں گے، اور آئندہ اُسے کبھی پوری تباہی کے لئے مخصوص نہیں کیا
    جائے گا۔ یروشلم محفوظ جگہ رہے گی۔
  eng-OEBCW: Jerusalem will be inhabited, for never again will it be doomed to destruction,
    and its people will abide in security.
  deu-1912: Und man wird darin wohnen, und wird kein Bann mehr sein; denn Jerusalem
    wird ganz sicher wohnen.
  kan-2017: ಅದರಲ್ಲಿ ಜನರು ಸುರಕ್ಷಿತವಾಗಿ ವಾಸಿಸುವರು. ಇನ್ನು ಶಾಪವಿರದು; ಯೆರೂಸಲೇಮ್ ನೆಮ್ಮದಿಯಾಗಿ
    ನೆಲೆಗೊಂಡಿರುವುದು.
  yap-yap: Bayi par e girdi’ u rom u fithik’ e gapas, dakuriy be’ nra yib nag e cham
    ngorad.
  hlt-MCSB: A khuikah khosa rhoek khaw yaehtaboeih la om voel pawt vetih Jerusalem
    khaw ngaikhuek la kho a sak ni.
  mdy-ETH: ዬሩሳላሜ ዓሲ ናንጋ ቤሲ ማዓንዳኔ፤ ሃይካፓ ሴካ ዒዞይዳ ባይሲንታ ኬዳዓኬ፤ ዒኢካ ናንጋ ዴራኣ ሂርጋ ባኣያ ሃውሺ
    ናንጋንዳኔ።
  twi-ASANTE: Nnipa bɛtena mu, na wɔrensɛe no bio. Yerusalem bɛnya asomdwoeɛ.
  eng-WEBU: Men will dwell therein, and there will be no more curse; but Jerusalem
    will dwell safely.
  spa-PDDPT: Vivirán en ella, y nunca más habrá maldición. Pero Jerusalén será habitada
    confiadamente.
  gun-gun: Ikuaia 'rã ha'e py ae. Ndouvei 'rã ayvu vai imbovaipaarã. Oĩ porãmba 'rã
    Jerusalém tetã.
  agu-BL: Jun cu'n yol, ẍchinajank wi'nin wunak le tnum Jerusalén, nin qui't xit yi
    tnuma'tz junt tir. Qui't chixob yi e' aj Jerusalén tetz jun chicontr sbne' opon
    tunintz.
  ilo-ULB: Agnaedto dagiti tattao idiay Jerusalem, ket saanto idan a naan-anay a dadaelen
    ti Dios; agbiagto ti Jerusalem a natalged.
  kpg-kpg: Nia daangada gaa noho i golo i di aumaalia, ga hagalee mmaadagu di mooho.
  uig-ARA: ئادەملەر يەنە ئۇنىڭدا تۇرىدۇ. «ھالاك پەرمانى» يەنە ھېچ چۈشۈرۈلمەيدۇ؛ يېرۇسالېم
    خاتىرجەملىكتە تۇرىدۇ.
  sus-sus: Mixie sabatima nɛ taa kui, e mu halakima sɔnɔn. Darisalamu luma nɛ bɔɲɛsa
    kui.
  pon-2006: Aramas akan pahn kousoan wasao ni onepek mwahu, solahr me pahn kamasangkin
    irail kamwomwmwomwla.
  ksd-ksd: Ma ra tarai diat a ki tana, ma pa ta kaina magit mulai; Ierusalem na ki
    bulu ka.
  grc-BRENT: κατοικήσουσιν ἐν αὐτῇ, καὶ ἀνάθεμα οὐκ ἔσται ἔτι, καὶ κατοικήσει Ἱερουσαλὴμ
    πεποιθότως.
  ind-AYT: Penduduk akan tinggal di dalamnya, karena tidak akan ada lagi penumpasan.
    Yerusalem akan tetap aman.
  nya-nya: Mʼmenemo mudzakhala anthu; sadzawonongedwanso. Yerusalemu adzakhala pa
    mtendere.
  hrv-hrv: Opet će se stanovati u njemu, i više neće biti prokletstva; Jeruzalem će
    živjeti u miru.
  mps-mps: Tama te Jerusalem we bidi dabe bugagia bidaibao, te magi nai me deligo
    augwali munu me ma dologobeo.
  tpi-tpi: Na ol manmeri bilong Jerusalem bai i stap gut, na i no gat wanpela samting
    bai i bagarapim ol gen.
  dan-1931: Der skal ikke mere lægges Band derpå, og Jerusalem skal ligge trygt.
  vie-OVCB: Người ta sẽ ở yên ổn trong Giê-ru-sa-lem, vì thành này không còn bị hủy
    phá nữa.
  guj-2017: લોકો યરુશાલેમમાં રહેશે, તેના પર કદી શાપ ઊતરશે નહિ; યરુશાલેમ સહીસલામત રહેશે.
  pon-2006A: Aramas akan pahn kousoan wasao ni onepek mwahu, solahr me pahn kamasangkin
    irail kamwomwmwomwla.
  por-BRBSL: Men habitará ali, e não haverá mais maldição; mas Jerusalém habitará
    em segurança.
  eng-OEBUS: Jerusalem will be inhabited, for never again will it be doomed to destruction,
    and its people will abide in security.
  cth-cth: Hathnukkhu, Jerusalem khopui teh thoebonae khang mahoeh. Khoca naw haiyah
    puen laipalah kho a sak awh han.
  twi-twi: Nnipa bɛtena mu, na wɔrensɛe no bio. Yerusalem benya asomdwoe.
  hlt-hlt: A khuikah khosa rhoek khaw yaehtaboeih la om voel pawt vetih Jerusalem
    khaw ngaikhuek la kho a sak ni.
  tbz-SIM: Ikuɔ́ mɑì tɛ̃́nkɛ í yó mbo ɑ bo yetɛ́nɛ̀ ì kɛ̀ bɛ̀ dɑ́ kuɔ. Bɛnìtìbɛ̀ bo
    nkɑri bɑ̀mmùù Sedisɑdɛmmu miɛkɛ.
  msy-2020: Eghtɨ Jerusalemɨn itir gumazamiziba danganir kamɨn deravɨra ikiam, eghtɨ
    bizitam ua me gasɨghasɨghan kogham.
  dop-dop: Ɩ́ kɑ́ cɑɣɑ tə tɑɑ təpɑmm, nɔɣɔlʋ kɑɑ nyɑɑsɩ-tɛ nɑ yɔkʋɣʋ.
  azb-azb: İnsanlar orada sakin olub asayiş içində yaşayacaq. Yerusəlim bir daha məhvə
    düçar olmayacaq.
  eng-DBY: And [men] shall dwell in it, and there shall be no more utter destruction;
    and Jerusalem shall dwell safely.
  hin-2017: लोग उसमें बसेंगे क्योंकि फिर सत्यानाश का श्राप न होगा; और यरूशलेम बेखटके
    बसी रहेगी। (प्रका. 22:3)
  wol-KYG: Dees na ko dëkke te deesatu ko faagaagal, kaaraange la Yerusalem di dëkke.
  eng-YLT: And they have dwelt in her, And destruction is no more, And Jerusalem hath
    dwelt confidently.
  kne-kne: Mailian to ya polos ay adi kasin madadael. Natalna abe di biyag din omili
    ay magay pan-egyatan da.
  eng-WYC-2017: And they shall dwell therein, and cursedness shall no more be, but
    Jerusalem shall sit secure.
  eng-WMBB: Men will dwell therein, and there will be no more curse; but Jerusalem
    will dwell safely.
  urd-GVH: लोग उसमें बसेंगे, और आइंदा उसे कभी पूरी तबाही के लिए मख़सूस नहीं किया जाएगा।
    यरूशलम महफ़ूज़ जगह रहेगी।
  rug-rug: Kote koa ia tie si asa; lopu kaqu hokara ta huara pule si asa. Lopu kaqu
    tava kilasa pule se Zerusalema koa rina kana.
  gaz-gaz: Namni ishee keessa jiraata; isheen siʼachi hin diigamtu. Yerusaalem nagaadhaan
    jiraatti.
  fra-LSG: On habitera dans son sein, et il n’y aura plus d’interdit; Jérusalem sera
    en sécurité.
  yal-yal: Muxune dɔxɔma nɛn taani. A mi fa halagima. Yerusalɛn luma nɛn bɔɲɛ xunbenli.
  haw-1868: A e noho lakou iloko ona, aole hoi e luku hou ia oia, Aka, e nohoia o
    Ierusalema me ka maluhia.
  arb-NAV: وَتُصْبِحُ آهِلَةً إِذْ لَنْ يَحُلَّ بِها دَمَارٌ ثَانِيَةً، وَتَكُونُ
    أُورُشَلِيمُ آمِنَةً.
  ewe-ewe: Amewo anɔ eme, eye womagagbãe azɔ o. Dedinɔnɔ anɔ Yerusalem ɖaa.
  eng-LEE: And men shall dwell in it, and no destruction shall any more take place;
    but Jerusalem shall be inhabited in safety.
  asm-FB: লোকসকলে যিৰূচালেমত বাস কৰিব; কোনো শত্রুৱে তেওঁলোকক ধ্বংস কৰিবলৈ তালৈ নাহিব।
    যিৰূচালেম নিৰাপদে বাস কৰিব।
  sus-A: مِشِيٍ سَبَتِمَ نّ تَا كُي، عٍ مُ هَلَكِمَ سْنْن. دَرِ سَلَمُ لُمَ نّ بْحّسَ
    كُي.
  fra-SBL: Les hommes y habiteront, et il n'y aura plus de malédiction ; mais Jérusalem
    habitera en sécurité.
  hbo-hbo: וְיָ֣שְׁבוּ בָ֔הּ וְחֵ֖רֶם לֹ֣א יִֽהְיֶה־עֹ֑וד וְיָשְׁבָ֥ה יְרוּשָׁלַ֖͏ִם
    לָבֶֽטַח׃
  kik-kik: Itũũra rĩu rĩgaatuĩka rĩa gũtũũrwo; rĩtikaanangwo hĩndĩ ĩngĩ. Itũũra rĩa
    Jerusalemu rĩgaatũũra rĩtarĩ na ũgwati.
  fra-NCL: On y habitera, et il n’y aura plus d’anathème ; et Jérusalem reposera en
    sécurité.
  cek-AK: Vangpui thungah kaminawk om o tih; natuek naah doeh amro o mak ai boeh;
    Jerusalem loe monghaih hoiah om tih boeh.
  cuk-cuk: Jerusalén-neggweburgi gannar dulemar megega ambikunonimaloed, agi neg-bogidik
    nagunonikoed, bar bipisaale obergulegosulid.
  uig-CYR: Адәмләр йәнә униңда туриду. «Һалак пәрмани» йәнә һеч чүшүрүлмәйду; Йерусалим
    хатирҗәмликтә туриду.
  tel-2017: ప్రజలు దానిలో నివసిస్తారు. ఇకపై శాపం వారి పైకి రాదు. యెరూషలేము నివాసులు
    సురక్షితంగా నివసిస్తారు.
  hat-BSA: Moun yo va viv ladann, e p ap gen malediksyon ankò, paske Jérusalem va
    rete ansekirite.
  kos-kos: Mwet uh ac fah muta we in misla, na ac fah tiana sifil oasr mwe aksangeng
    nu selos.
  hbo-WLC: וְיָ֣שְׁבוּ בָ֔הּ וְחֵ֖רֶם לֹ֣א יִֽהְיֶה־ע֑וֹד וְיָשְׁבָ֥ה יְרוּשָׁלִַ֖ם
    לָבֶֽטַח׃
  ibo-ibo: A ga-ebiju na ya na-enweghị nsogbu. A gaghị emebikwa ya ọzọ. Jerusalem
    ga-ebikwa nʼudo na-atụghị egwu.
  ory-ory: ପୁଣି, ମନୁଷ୍ୟମାନେ ତହିଁ ମଧ୍ୟରେ ବାସ କରିବେ, ପୁଣି ଅଭିଶାପ ଆଉ ରହିବ ନାହିଁ; ମାତ୍ର
    ଯିରୂଶାଲମ ନିରାପଦରେ ବାସ କରିବ।
  chk-chk: Ewe telinimw epwe so, pun esap chüen wor anümamau won. Iwe, chon Jerusalem
    repwe imweimw lon fän kinamwe.
  rop-rop: En pipul garra jidan langa Jerusalem en nobodi kaan binijimap im igin.
    Im garra oldei jidan seifwan pleis.
  ukr-1871: І жити муть люде там, і не буде вже прокляття, а стояти буде Ерусалим
    безпеч.
  deu-1951: Und sie werden darin wohnen; und es wird kein Bannfluch mehr sein, und
    Jerusalem wird sicher wohnen.
  eng-JPS: And men shall dwell therein, and there shall be no more extermination;
    but Jerusalem shall dwell safely.
  srp-1865: I oni æe nastavati u njemu, i neæe više biti prokletstva, i Jerusalim
    æe stajati bez straha.
  lug-lug: Abantu balikibeeramu, tekigenda kuddayo kuzikirizibwa. Yerusaalemi kiriba
    kinywevu.
  heb-heb: וישבו בה וחרם לא יהיה עוד וישבה ירושלם לבטח׃
  ben-IRV: লোকেরা যিরূশালেম বাস করবে এবং তাদের সম্পূর্ণ ধ্বংস আর কখনও হবে না; যিরূশালেম
    নিরাপদে থাকবে!
  pan-pan: ਉਸ ਵਿੱਚ ਉਹ ਵੱਸਣਗੇ ਅਤੇ ਫੇਰ ਸਰਾਪ ਨਾ ਹੋਵੇਗਾ, ਯਰੂਸ਼ਲਮ ਸੁੱਖ ਵਿੱਚ ਵੱਸੇਗਾ।
  mya-JVB: နောက် တဖန် ယေရုရှလင် မြို့သည် ကျိန် ခြင်းဘေးကိုမ ခံ ၊ မြို့သား တို့သည်
    နေရာ ကျ၍ စိုးရိမ် စရာမရှိ ဘဲနေ ကြလိမ့်မည်။
  hmo-hmo: Taunimanima be Ierusalema dekenai do idia noho namonamo, idia be hadikaia
    gauna ta dekenai do idia gari henia lou lasi.
  urd-urd: और लोग इसमें सुकूनत करेंगे और फिर ला'नत मुतलक़ न होगी, बल्कि येरूशलेम अमन
    — ओ — अमान से आबाद रहेगा।
  rus-SYN: И будут жить в нем, и проклятия не будет более, но будет стоять Иерусалим
    безопасно.
  bqc-SIM: Waↄ ku a guuɛ, wa wíwi bau lↄo. Yelusalɛũdepiↄ aaↄ ku dↄdↄaɛ.
  tcz-CHONGTHU: Jerusalem hi mi hung dimding sapset chang talou helding, hung kisuse
    talou ding achaina keija hoibitna khopi hung hiding ahi.
  mar-mar: लोक तेथे वस्ती करतील, ह्यापुढे त्यांचा नाश होणार नाही; यरूशलेम अगदी सुरक्षित
    असेल.
  qub-qub: Rasunpami Jerusalenchöga runacuna junta tiyangapaj. Yapayga mananami illgächengapänachu.
    Chaycho tiyajcunaga allinami goyäcongapaj.
  bqp-bqp: Tɔmbɑ koo sinɑ ye sɔɔ. Bɑ ǹ mɑɑ ye kɑm koosiɑmɔ. Yɑ ko n wɑ̃ɑwɑ bɔri yɛndu
    sɔɔ.
  hat-hat: Moun va rete la nan lavil la, malè p'ap tonbe sou yo. Y'a viv ak kè poze
    lavil Jerizalèm.
  eng-BSB: People will live there, and never again will there be an utter destruction.
    So Jerusalem will dwell securely.
  tod-tod: Sei ɠa wo taazuʋɛ, ani la mɔ ɠɛa ná nii foovoai, Zeeluzalɛme ɠa zei ziilɛigi
    zu.
  eng-WEBPB: Men will dwell therein, and there will be no more curse; but Jerusalem
    will dwell safely.
  kbq-kbq: Ana kumapina vahera mani vitesageno ru'enena Jerusalemi kumara hara eme
    hu'za eri havizana osnageno, knare huno mevava hugahie.
  nhe-BL: Huan altepetl Jerusalén temis ica tlacame huan ayoc quema moxolehuas. Nochi
    nopa altepetl huan itlacajhua itztose temachme.
  bus-bus: Weégↄ̃ kú à guumɛ, weé kaatɛ ziki dↄro. Yerusalɛmu égↄ̃ aafia.
  gub-BL: Zauxiapekwer nuweityk pixik kwaw a'e tawhu wà nehe. A'e pe har wiko putar
    zauxiapekwer wanuwi ukyze 'ym pà wà nehe, uzeàmàtyry'ym 'ym pà wà nehe.
  eng-DRA: 'And people shall dwell in it, and there shall be no more an anathema:
    but Jerusalem shall sit secure.'
