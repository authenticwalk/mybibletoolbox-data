verse: ZEC.014.007
translations:
  mal-C: അതു നിസ്തുലമായ ഒരു ദിവസം ആയിരിക്കും; അതിനു പകലോ രാത്രിയോ ഉണ്ടായിരിക്കുകയില്ല;
    യഹോവമാത്രം അറിയുന്ന ഒരു ദിവസം. സന്ധ്യയാകുമ്പോഴും വെളിച്ചമുണ്ടായിരിക്കും.
  deu-TKW: und es wird ein ununterbrochener Tag sein - er ist Jahwe bekannt! - ohne
    Wechsel von Tag und Nacht, und auch zur Abendzeit wird es hell sein.
  lin-lin: Ekozala mokolo ya ndenge mosusu, mokolo ezanga moyi mpe butu, mokolo oyo
    Ye moko kaka Yawe ayebi ; pole ekobima soki pokwa ekoki.
  eng-LSV: And there has been one day, || It is known to YHWH, not day nor night,
    || And it has been at evening-time—there is light.
  eng-GNV: And there shall bee a day (it is knowen to the Lord) neither day nor night,
    but about the euening time it shall be light.
  eng-WEBSTER: 'But it shall be one day which shall be known to the LORD, not day,
    nor night: but it shall come to pass, that at evening it shall be light.'
  nhw-BL: Elis se tonal catli senquistoc seyoc tlamantli pampa amo quema oncac se
    tonal quej nopa. San TOTECO iseltzi quiiximati quenicatza elis nopa tonal pampa
    amo oncas tzintlayohuilotl niyon catli nelía tlatlanextli. Ica tiotlac ipan nopa
    tonal quema quinamiqui pehuas para tlayohuiyas, oncas tlahuili quen elisquía tonaya.
  swh-ONEN: Itakuwa siku ya kipekee, isiyo na mchana wala usiku, siku ijulikanayo
    na Bwana. Jioni inapofika nuru itakuwepo.
  bba-bba: Tɔ̃ɔ te, tɑ ko n sɑ̃ɑwɑ nɛnɛm te Yinni Gusunɔ u yɛ̃. Bɑ ǹ wɔ̃kuru kɑ sɔ̃ɔ
    sɔɔ wunɑnɑmɔ. Adɑmɑ yokɑ, yɑm bururɑm mu koo sɔ̃ɔsirɑ.
  eng-KJVCPB: 'But it shall be one day which shall be known to the Lord, Not day,
    nor night: But it shall come to pass, that at evening time it shall be light.'
  luo-luo: Enobed odiechiengʼ ma kite yore, maonge gi odiechiengʼ kata otieno. En
    odiechiengʼ ma Jehova Nyasaye kende ema ongʼeyo kore. Sa monego piny imre ema
    ler mar chiengʼ nobedie.
  meu-meu: Bena diari na baine hesiriu hanaihanai (Iehova na mai dibana), dia dina
    bona dia hanuaboi; ena be dina baine diho to diari na baine mia.
  npi-ULB: त्यस दिन, जुन दिनको विषयमा परमप्रभुलाई मात्र थाहा छ, दिन वा रात हुनेछैन,
    किनभने साँझचाहिँ उज्यालोको समय हुनेछ ।
  yor-yor: Ṣùgbọ́n yóò jẹ́ ọjọ́ kan mímọ́ fún Olúwa, kì í ṣe ọ̀sán, kì í ṣe òru; ṣùgbọ́n
    yóò ṣe pé, ni àṣálẹ́ ìmọ́lẹ̀ yóò wà.
  pes-OPCB: ولی همه جا روشن خواهد بود! آن روز، روز مخصوصی خواهد بود و فقط خداوند می‌داند
    چه هنگام فرا خواهد رسید. دیگر مانند همیشه شب و روز نخواهد بود، بلکه هوا در شب
    هم مثل روز روشن خواهد بود.
  tgl-ULB: Sa araw na iyon, ang araw na si Yahweh lamang ang nakakaalam, hindi na
    magkakaroon ng umaga o gabi, sapagkat magiging maliwanag sa oras ng gabi.
  hui-hui: Alendohayagi aruma naholebira. Anidagua biragola horombe mbiragada lolene
    nawi wá haabo holebira. Mbirale uruni tagira ibulene ogoangilo Anduane Homogo
    ibuni hangu manda bu ka.
  mya-mya: မှောင်​မိုက်​လည်း​ရှိ​တော့​မည်​မ​ဟုတ်၊ ထူး​ခြား သော​နေ့​ဖြစ်​မည်။ ညဥ့်​အ​ချိန်​၌​ပင်​လျှင်
    အ​စဉ်​အ​မြဲ​နေ​ရောင်​လင်း​၍​နေ​လိမ့်​မည်။ အ​ဘယ်​အ​ခါ​၌​ဤ​သို့​ဖြစ်​ပျက်​လာ​မည်
    ကို​မူ ထာ​ဝ​ရ​ဘု​ရား​တစ်​ပါး​တည်း​သာ လျှင်​သိ​တော်​မူ​၏။
  bod-N: ཉིན་མོ་དེ་ནི་ཉིན་ཁྱད་པར་ཅན་ཞིག་ཡིན་ཏེ། དཀོན་མཆོག་ཡ་ཝཱེས་མཁྱེན་ནོ། །ཉིན་མོ་དེ་ལ་ཉིན་དཀར་དང་མཚན་མོ་ཞེས་མི་བཀར་ཏེ།
    གང་ལ་ཞེ་ན། དགོང་མོའི་དུས་སུའང་འོད་དང་ལྡན་པ་ཡིན་ནོ། །
  sna-sna: Richava zuva rakasiyana namamwe, risina nguva dzousiku kana nguva dzamasikati,
    zuva rinozivikanwa naJehovha. Kana madekwana asvika, chiedza chichavapo.
  spa-BLM: 'Será un día único, conocido por Yahvé: no será ni día ni noche, sino que
    al atardecer habrá luz.'
  cac-cac: A jun c'ual chi', an̈ej Jehová ojtannac tas ol ajoc. Malaj junoc c'ual
    icha jun c'u ol yac' chi', sacq'uinaln̈ej, man̈ c'ualiloc, man̈ d'ac'valiloc paxi,
    yuj chi' ayic ol em c'u, man̈ ol q'uic'b'oclaj.
  swh-ULB: Siku hiyo, siku aijuaye Yahwe peke yake, hakutakuwa tena na mchana wala
    usiku, kwani jioni itakuwa wakati wa nuru.
  bel-bel: 'Дзень гэты будзе адзіны, вядомы толькі Госпаду: ні дзень, ні ноч; толькі
    аб вечаровым часе зьявіцца сьвятло.'
  deu-ELBBK: Und es wird ein einziger Tag sein, (er ist dem HERRN bekannt) nicht Tag
    und nicht Nacht; und es wird geschehen zur Zeit des Abends, da wird es Licht sein.
  mbb-OT: Nekeviza haazà he timpu su wazè mezukilem, kekenà, pudu zà maandew. Iyan
    dà is Nengazen netau ke keenu heini egkehitavù.
  mal-2015: യഹോവ മാത്രം അറിയുന്ന ഒരു ദിവസം വരും; അതു പകലല്ല, രാത്രിയുമല്ല. സന്ധ്യാസമയത്തോ
    വെളിച്ചമാകും.
  rmc-rmc: Oda džives ela jediňečno džives, pal savo džanel ča o RAJ. Na ela aňi džives
    aňi rat, bo the rači ela o švetlos.
  nlg-nlg: Me ke taho iga na pungi na marara vamua. Sakai gua mana ke bongi. Mi tana
    bongi na lei totobo raini ke kale, a LORD kegena vamua te gilala.
  pes-OPV: و آن یک روز معروف خداوند خواهد بود. نه روز و نه شب، اما در وقت شام روشنایی
    خواهد بود.
  ron-1924: Ва фи о зи деосебитэ, куноскутэ де Домнул, ну ва фи нич зи, нич ноапте;
    дар спре сярэ се ва арэта лумина.
  ben-OBCV: সেটা অদ্বিতীয় দিন হবে, দিনও হবে না অথবা রাতও হবে না—দিনটার কথা কেবল সদাপ্রভুই
    জানেন—সন্ধ্যাকালে আলো হবে।
  som-som: laakiinse waxay ahaan doontaa maalin uu Rabbigu og yahay, taasoo aan maalin
    ahayn, oo aan habeenna ahayn, laakiinse waxay ahaan doontaa in markay fiidkii
    tahay uu iftiin jiri doono.
  lat-VUC: 'Et erit dies una quæ nota est Domino, non dies neque nox: et in tempore
    vesperi erit lux.'
  eng-ASVBT: but it shall be one day which is known unto Jehovah; not day, and not
    night; but it shall come to pass, that at evening time there shall be light.
  ita-1885: E vi sarà un giorno unico, che è conosciuto al Signore, che non sarà composto
    di giorno, e di notte; ed al tempo della sera vi sarà luce.
  eng-LXXUP: 'and there shall be for one day cold and frost, and that day shall be
    known to the Lord, and it shall not be day nor night: but toward evening it shall
    be light.'
  eng-ULB: On that day, a day known only to Yahweh, there will no longer be day or
    night, for the evening will be a time of light.
  spa-VBL: Será un día continuo (solo el Señor sabe cómo esto puede ocurrir). No habrá
    ni día ni noche, porque aún en la noche habrá luz.
  fra-_FOB: Ce sera un jour unique, connu de l'Éternel; il ne sera ni jour, ni nuit,
    mais sur le soir il y aura de la lumière.
  mal-mal: യഹോവ മാത്രം അറിയുന്ന ഒരു ദിവസം വരും; അത് പകലല്ല, രാത്രിയുമല്ല. സന്ധ്യാസമയത്തോ
    വെളിച്ചമാകും.
  urd-GVR: Wuh ek munfarid din hogā jo Rab hī ko mālūm hogā. Na din hogā aur na rāt
    balki shām ko bhī raushnī hogī.
  suz-BL: मिनु गेना हना यो नाक्‍त बाक्‍ब। मारदे हना नाक्‍दो दुम्‍ची ना छेङछेङ बाक्‍ब।
    परमप्रभु यावेमी मेको नेल्‍ल तुइक्‍ब। मर्कूस १३:३२
  eng-NOY: And there shall be one day, (Known to Jehovah is it,) It shall be neither
    day nor night; But at the time of evening there shall be light.
  ita-1927: Sarà un giorno unico, conosciuto dall’Eterno; non sarà né giorno né notte,
    ma in sulla sera vi sarà luce.
  ckb-ckb: ڕۆژێکی بێ وێنە دەبێت، جیاوازی نییە لەنێوان شەو و ڕۆژ، کاتێک ئێوارە دادێت
    ڕووناکی هەیە، ئەو ڕۆژە تەنها لەلای یەزدان زانراوە.
  eng-BBE: And it will be unbroken day, such as the Lord has knowledge of, without
    change of day and night, and even at nightfall it will be light.
  kan-OKCV: ಆದರೆ ಅದು ಒಂದು ವಿಶಿಷ್ಟ ದಿವಸವಾಗಿರುವುದು. ಯೆಹೋವ ದೇವರಿಗೆ ಮಾತ್ರ ತಿಳಿದಿರುವ ಒಂದು
    ದಿನ ಇರುವುದು. ಅದು ಹಗಲೂ ಅಲ್ಲ, ರಾತ್ರಿಯೂ ಅಲ್ಲ. ಆದರೆ, ಸಾಯಂಕಾಲದ ಸಮಯದಲ್ಲಿ ಬೆಳಕು ಇರುವುದು.
  tam-2017: ஒருநாள் உண்டு, அது யெகோவாவுக்குத் தெரிந்தது; அது பகலுமல்ல இரவுமல்ல; ஆனாலும்
    சாயங்காலத்திலே வெளிச்சமுண்டாகும்.
  spa-RV-1909: Y será un día, el cual es conocido de Jehová, que ni será día ni noche;
    mas acontecerá que al tiempo de la tarde habrá luz.
  ron-BTF: Ci va fi o zi cunoscută DOMNULUI, nici ca zi, nici ca noapte; ci se va
    întâmpla, că seara va fi lumină.
  eng-WEBP: It will be a unique day which is known to the LORD—not day, and not night;
    but it will come to pass that at evening time there will be light.
  eng-FBV: It will be one continuous day (only the Lord knows how this could happen).
    It won't be day or night, because in the evening it will still be light.
  nld-1939: 'Een onafgebroken dag zal het zijn, alleen aan Jahweh bekend; geen dag
    en nacht: als de avond valt, wordt het licht.'
  nch-BL: Elis se tonali cati senquisa seyoc tamanti pampa amo quema oncac se tonali
    quej nopa. San TOTECO iseltitzi quimati quenicatza elis nopa tonali pampa amo
    oncas tzintayohuilot yon cati nelía tatanexti. Ica tiotac ipan nopa tonali quema
    quinamiqui pehuas para tayohuiyas, oncas taahuili quej elisquía tonaya.
  vie-1934: Aáy sẽ là một ngày mà Đức Giê-hô-va biết; chẳng phải ngày, chẳng phải
    đêm, song xảy ra đến buổi chiều sẽ có sự sáng.
  hin-CV: वह एक अतुलनीय दिन होगा—ऐसा दिन जिसे सिर्फ याहवेह ही जानते हैं—दिन और रात
    के बीच कोई अंतर न होगा. जब शाम होगी, तभी प्रकाश होगा.
  spa-BES: Y será un día ininterrumpido, conocido solo por él Señor, sin cambio de
    día y de noche, e incluso al anochecer será de luz.
  tdx-tdx: le hitsatoke ty andro raik’ arofoana’ Iehovà, t’ie tsy handro tsy haleñe,
    le hazava te hariva.
  tha-KJV: แต่​จะเป็​นว​ันหนึ่งที่พระเยโฮวาห์ทรงทราบแล้ว ไม่ใช่​วันหรือคืน แต่​ต่อมาเวลาเย็นจะมี​แสงสว่าง
  por-BR-2018: E será um dia que, o SENHOR sabe como, não será dia nem noite; mas
    acontecerá no tempo do anoitecer haverá luz.
  deu-ELO: Und es wird ein einziger Tag sein (er ist Jehova bekannt), nicht Tag und
    nicht Nacht; und es wird geschehen zur Zeit des Abends, da wird es Licht sein.
  eng-WYC-2018: And there shall be one day, which is known to the Lord, not day, neither
    night, and in the time of eventide light shall be. (And there shall be one day,
    which is known only to the Lord, which is not day, or night, and there shall be
    daylight in the evening.)
  epo-epo: Kaj tio estos tago sola, konata nur de la Eternulo, nek tago nek nokto;
    nur vespere montriĝos lumo.
  uig-PIN: Biraⱪ u Pǝrwǝrdigarƣa mǝlum bolƣan alaⱨidǝ bir kün, ya keqǝ ya kündüz bolmaydu;
    xundaⱪ ǝmǝlgǝ axuruliduki, kǝq kirgǝndǝ, alǝm yorutulidu.
  beo-beo: Amola gasimigi da bu hame ba:mu. Eso hadigi fawane ba:mu. Gasi ilegei amolawane
    amo ganodini da hadigi fawane ba:mu. Be Hina Gode, Hi fawane da amo misunu hou
    ea eso ilegei dawa:.
  tpi-OTNT: Long taim tudak i save kamap, lait bai i lait i stap olsem tasol. Olsem
    na bai i no moa i gat taim bilong san na taim bilong nait. Bikpela wanpela tasol
    i save wanem taim dispela samting bai i kamap.
  hau-SA: Za tă zama rana ce ta musamman, ba yini ko dare, rana da take sananne ga
    Ubangiji. Sa’ad da yamma ta yi, za a yi haske.
  uig-LAT: Biraq u Perwerdigargha melum bolghan alahide bir kün, ya kéche ya kündüz
    bolmaydu; shundaq emelge ashuruliduki, kech kirgende, alem yorutulidu.
  nde-nde: Kuzakuba lusuku olungajayelekanga, olungelamini njalo olungelabusuku, usuku
    olwaziwa nguThixo. Ukuhlwa kungafika kuzavela ukukhanya.
  ton-ton: 'Ka ko e ʻaho maʻuaipē, ʻaia ʻe ʻafioʻi ʻe Sihova, ʻe ʻikai ʻaho pe poʻuli:
    ka ʻe hoko ʻo pehē, ʻe maama pe ia ʻi he feituʻu poʻuli.'
  ces-1613: A tak bude den jeden, kterýž jest znám Hospodinu, aniž bude den, ani noc;
    a však stane se, že v čas večera bude světlo.
  eng-WMB: It will be a unique day which is known to the LORD—not day, and not night;
    but it will come to pass that at evening time there will be light.
  tam-TCV: அந்த நாள் பகலுமின்றி, இரவுமின்றி ஒரு நிகரற்ற நாளாயிருக்கும். அது யெகோவாவினால்
    அறியப்பட்ட ஒரு நாள். ஆனால் மாலைப் பொழுதிலும் வெளிச்சம் திரும்பிவரும்.
  ceb-ULB: Nianang adlawa, ang adlaw nga si Yahweh lamang ang nasayod sa tanan, wala
    nay adlaw ug gabii, kay ang kagabhion mao na ang panahon sa kahayag.
  pol-UBG: Lecz będzie to jeden dzień, który jest znany tylko PANU, nie będzie to
    dzień ani noc. A o wieczornej porze nastanie światło.
  urd-GVU: وہ ایک منفرد دن ہو گا جو رب ہی کو معلوم ہو گا۔ نہ دن ہو گا اور نہ رات بلکہ
    شام کو بھی روشنی ہو گی۔
  eng-OEBCW: but it will be constant day – it is known to the Lord – with neither
    day nor night. Even at evening time there will be light.
  deu-1912: Und wird ein Tag sein, der dem HERRN bekannt ist, weder Tag noch Nacht;
    und um den Abend wird es licht sein.
  kan-2017: ಅದು ಯೆಹೋವನಿಗೆ ತಿಳಿದಿರುವುದು, ಅದು ಹಗಲೂ ಅಲ್ಲ, ಇರುಳೂ ಅಲ್ಲ, ಆದರೆ ಸಂಜೆಯ ವೇಳೆಯಲ್ಲಿ
    ಬೆಳಕಾಗುವುದು.
  yap-yap: ma ku dabki nep’. Yug bay i par nib rran, ni mus ko ngiyal’ nma nep’ riy.
    Re ngiyal’ nra yodrom e pin’ey e kemus ni go’ SOMOL e manang.
  hlt-MCSB: Te vaengah khohnin pakhat ni a om eh. Te te BOEIPA loh a ming coeng. Khothaih
    moenih, khoyin bal moenih. Hlaem tue a pha vaengah khaw vangnah om ni.
  mdy-ETH: ዬና ኬላ ፖዒያ ፖዒ፥ ዹሚያ ዹሚ ጋዓ ባኣዚ ባኣያ ፔቴ ዱማ ኬሊ ማዓንዳኔ፤ ዬና ኬላ ናንጊና ናንጋ ጎዳ ዔሬ ኬሊ
    ማዓንዳኔ፤ ዹማዛኣ ፖፖዓ ኬሊ ማዓንዳኔ።
  twi-ASANTE: Ɛbɛyɛ ɛda soronko a ɛnni awiaberɛ anaa anadwo, ɛda a Awurade na ɔnim.
    Onwunu bɛdwoɔ no na hann wɔ hɔ.
  eng-WEBU: It will be a unique day which is known to the LORD—not day, and not night;
    but it will come to pass that at evening time there will be light.
  spa-PDDPT: Será un día conocido por Yavé, que no será día ni noche, pero al llegar
    la noche, habrá luz.
  gun-gun: Ha'e va'e ára ma peteĩ'i 'rã, Senhor anho oikuaa va'e regua. Ndoikoi 'rã
    ára, neĩ pytũ ma voi noĩ 'rã. Ha'e rami teĩ ka'aru peve ojekuaa 'rã hexakãa.
  agu-BL: Quil jal junt tiemp ni'cu'n chi yi jun tiempa'tz. Ntin at swutz Ryos yi
    ẍe'n cu'n sbne'. Te yi jun tiempa'tz, quil jal tkan k'ej, nin quil tz'oc tz'o'tz.
    Ncha'tz yi lak'bal tz'ocpon tetz sk'ejl.
  ilo-ULB: Iti dayta nga aldaw, aldaw a ni Yahweh laeng ti makaammo, awanton ti aldaw
    wenno rabii, ta ti rabii ket tiemponto iti lawag.
  kpg-kpg: di bouli ai labelaa. Di laangi ga i golo i nia madagoaa huogodoo, ma e aha
    di madagoaa belee bouli ai. Dimaadua hua e iloo Ia di madagoaa behee gei di mee
    deenei ga gila aga.
  uig-ARA: بىراق ئۇ پەرۋەردىگارغا مەلۇم بولغان ئالاھىدە بىر كۈن، يا كېچە يا كۈندۈز
    بولمايدۇ؛ شۇنداق ئەمەلگە ئاشۇرۇلىدۇكى، كەچ كىرگەندە، ئالەم يورۇتۇلىدۇ.
  sus-sus: Yanyi nun kɔɛ mu na na lɔxɔɛ. Alatala nan na lɔxɔɛ mɔɔli kolon. Kɔnɔ nunmare
    tɛmui naiyalanma nɛ.
  pon-2006: de rotorot mosul. E pahn marain ahnsou koaros, pil pahn marain nipwong.
    KAUN-O kelehpw me mwahngih iahd me met pahn wiawi.
  ksd-ksd: na keake vatikai ka, ma ra Luluai i nunure; vakir na keake ma na marum
    bula; tago ba i talvivi na kapa ka.
  grc-BRENT: ἔσται μίαν ἡμέραν, καὶ ἡ ἡμέρα ἐκείνη γνωστὴ τῷ Κυρίῳ, καὶ οὐκ ἡμέρα,
    καὶ οὐ νὺξ, καὶ πρὸς ἑσπέραν ἔσται φῶς.
  ind-AYT: Namun, akan ada satu hari — hari yang diketahui TUHAN — tanpa siang atau
    malam, melainkan akan ada terang pada waktu petang.
  nya-nya: Lidzakhala tsiku lapaderadera, silidzakhala usana kapena usiku; tsiku limeneli
    akulidziwa ndi Yehova yekha. Ikadzafika nthawi ya madzulo, kudzakhala kukuwalabe.
  hrv-hrv: Bit će to dan čudesan - znade ga Jahve - ni dan ni noć; i u vrijeme večeribit
    će svjetlo.
  mps-mps: Te be hulibo sogo pedalubo side, te ula da me tama te ula naga elaludaibao.
    Tama tialima, te giliga nanobo sogo me be hulibo sogo me elalugobeo. Genuai Bidi
    deligo naga te sę nisu sogo pedelabo te agai naga konealubao.
  tpi-tpi: Long taim tudak i save kamap, lait bai i lait i stap olsem tasol. Olsem
    na bai i no moa i gat taim bilong san na taim bilong nait. Bikpela wanpela tasol
    i save wanem taim dispela samting bai i kamap.
  dan-1931: Det skal være én eneste Dag - HERREN kender den - ikke Dag og Nat; det
    skal være lyst ved Aftentide.
  vie-OVCB: Đó là một ngày chỉ có Chúa Hằng Hữu biết. Không phải ngày cũng không phải
    đêm, nhưng vào ban đêm sẽ có ánh sáng.
  guj-2017: તે દિવસે કેવો હશે તે યહોવાહ જાણે છે, એટલે કે તે દિવસ પણ નહિ હોય અને રાત
    પણ નહિ હોય, કેમ કે સાંજના સમયે અજવાળું હશે.
  pon-2006A: de rotorot mosul. E pahn marain ahnsou koaros, pil pahn marain nipwong.
    KAUN-O kelehpw me mwahngih iahd me met pahn wiawi.
  por-BRBSL: Será um dia único que é conhecido por Javé - não dia, e não noite; mas
    acontecerá que à noite haverá luz.
  eng-OEBUS: but it will be constant day – it is known to the Lord – with neither
    day nor night. Even at evening time there will be light.
  cth-cth: Khodai na hoeh, karum na hoeh, BAWIPA ni a panue e hnin hnin touh lah ao
    teh, tangmin a pha to doeh a ang han.
  twi-twi: Ɛbɛyɛ da sononko a enni awia anaa anadwo, da a Awurade na onim. Onwini
    bedwo no na hann wɔ hɔ.
  hlt-hlt: Te vaengah khohnin pakhat ni a om eh. Te te BOEIPA loh a ming coeng. Khothaih
    moenih, khoyin bal moenih. Hlaem tue a pha vaengah khaw vangnah om ni.
  tbz-SIM: Dɛ kó diyiè yó ncɑ̃́ɑ̃́mmu Kuyie nkuù mɑ́ɑ̀ dì yɛ̃́ dɛ mɔ̀nnì kuyie nyí
    yó mbo kɛyènkɛ̀ mɛ nyí yó mbo, bɑ́ kuyuoku kuwenniku kuù yó mbo.
  msy-2020: Amɨnim pɨrir dughiamɨn, angazangarim isi mamaghɨra ikiam. Eghtɨ arueba
    ko, dɨmagaribar dughiaba gɨvagham, da uam otivan kogham. Ikiavɨra Itir God uabɨra,
    bizir otivamin kabar dughiam gɨfo.
  dop-dop: '@see-verse:ZEC.014.006'
  azb-azb: Yalnız Rəbbin bildiyi xüsusi bir gün olacaq. Gecə də, gündüz də olmayacaq.
    Axşam vaxtı işıqlı olacaq.
  eng-DBY: And it shall be one day which is known to Jehovah, not day, and not night;
    and it shall come to pass, at eventide it shall be light.
  hin-2017: और लगातार एक ही दिन होगा जिसे यहोवा ही जानता है, न तो दिन होगा, और न रात
    होगी, परन्तु साँझ के समय उजियाला होगा। (प्रका. 21:23, प्रका. 22:5)
  wol-KYG: Benn bésu boppam lay doon bu Aji Sax ji doŋŋ xam; du doon bëccëg, du doon
    guddi, te bu ngoonee mu leer.
  eng-YLT: And there hath been one day, It is known to Jehovah, not day nor night,
    And it hath been at evening-time — there is light.
  kne-kne: Maga abe di labi, pag kaagawan, tan olay sin labi et mapat-a pay dedan.
    Din domtengana di ay timpo et si Diyos anggoy di makaammo.
  eng-WYC-2017: And there shall be one day, which is known to the Lord, not day, neither
    night, and in the time of eventide light shall be.
  eng-WMBB: It will be a unique day which is known to the LORD—not day, and not night;
    but it will come to pass that at evening time there will be light.
  urd-GVH: वह एक मुन्फ़रिद दिन होगा जो रब ही को मालूम होगा। न दिन होगा और न रात बल्कि
    शाम को भी रौशनी होगी।
  rug-rug: Ba kote keke rane votikaena si asa, sapu loke nana rane babe boṉi, keke
    rane sapu e Zihova mo tumae nia. Kamo sa veluvelu ba sa kalalasa si kote koa lamo.
  gaz-gaz: Guyyaan sun guyyaa addaa, guyyaa Waaqayyo qofa biratti beekamu, yeroo itti
    garaagarummaan guyyaa fi halkanii hin beekamne ni taʼa. Yeroo dhiʼutti ifa ni
    taʼa.
  fra-LSG: Ce sera un jour unique, connu de l’Éternel, Et qui ne sera ni jour ni nuit;
    Mais vers le soir la lumière paraîtra.
  yal-yal: E nun lɔxɔn bonne keden mi a ra. Alatala nan na lɔxɔn kolon. Yanyi mi luma
    na, kɔɛ mi luma na. Hali kɔɛɛn na, kɛnɛnna luma nɛn na.
  haw-1868: Hookahi no ia la, E ikea auanei ia e Iehova, aohe ao, aohe po; A i ka
    wa ahiahi e malamalama auanei ia.
  arb-NAV: وَيَكُونُ يَوْمٌ مُتَوَاصِلٌ مَعْرُوفٌ عِنْدَ الرَّبِّ، لَا نَهَارَ فِيهِ
    وَلا لَيْلَ، إِذْ يَغْمُرُ النَّهَارُ سَاعَاتِ الْمَسَاءِ.
  ewe-ewe: Anye ŋkeke tɔxɛ, elabena ŋkeke alo zã manɔ anyi o. Yehowa koe nya ŋkeke
    sia. Ne zã do la, kekeli ava.
  eng-LEE: But it shall be one particular day which shall indeed be known as the Lord's,
    neither day nor night; but it shall come to pass, that at evening-time there shall
    be light.
  asm-FB: কিন্তু সেয়ে যিহোৱাই জনা অনুপম দিন হ’ব, সেয়ে দিনো নহয় ৰাতিও নহয়, কিন্তু
    সন্ধিয়া সময়ত পোহৰ হ’ব।
  sus-A: يَنيِ نُن كْي مُ نَ نَ لْشْي. عَلَتَلَ نَن نَ لْشْي مْولِ كٌلٌن. كْنْ نُنمَرٍ
    تّمُي نَءِيَلَنمَ نّ.
  fra-SBL: Ce sera un jour unique, connu de Yahvé - ni jour, ni nuit - mais il arrivera
    qu'à l'heure du soir il y aura de la lumière.
  hbo-hbo: וְהָיָ֣ה יֹום־אֶחָ֗ד ה֛וּא יִוָּדַ֥ע לַֽיהוָ֖ה לֹא־יֹ֣ום וְלֹא־לָ֑יְלָה
    וְהָיָ֥ה לְעֵֽת־עֶ֖רֶב יִֽהְיֶה־אֹֽור׃
  kik-kik: Ũcio ũgaakorwo ũrĩ mũthenya wa mwanya, ũtarĩ mũthenya kana ũtukũ, mũthenya
    ũũĩo nĩ Jehova. Hwaĩ-inĩ wakinya, nĩgũkagĩa na ũtheri.
  fra-NCL: Ce sera un jour unique, et il est connu de Yahweh ; et il ne sera ni jour
    ni nuit, et au temps du soir la lumière sera.
  cek-AK: 'ni loe Angraeng mah khaeh ih niah om ueloe, khoving hoi khodai doeh om
    mak ai boeh: niduem naah aanghaih to om lat tih boeh.'
  cuk-cuk: A-ibayobi iba-baigan naguosulid. A-ibagi, igi-ibmar-guoe, unnila ani Bab-Jehováʼbi
    wisid. A-ibagi, neg-ibgined, degi, neg-mutikid naguosulid. Ar unnila neg mee nai
    guoed.
  uig-CYR: Бирақ у Пәрвәрдигарға мәлум болған алаһидә бир күн, я кечә я күндүз болмайду;
    шундақ әмәлгә ашурулидуки, кәч киргәндә, аләм йорутулиду.
  tel-2017: అది యెహోవాకు మాత్రమే తెలిసిన రోజు. ఆ రోజు పగలూ కాదు, రాత్రీ కాదు. సాయంత్రం
    సమయంలో వెలుగు ఉంటుంది.
  hat-BSA: Li va yon jou inik ki konnen pa SENYÈ a; li p ap ni lajounen ni lannwit,
    men li va vin rive ke nan aswè, va gen limyè.
  kos-kos: Ac fah wangin pac lohsr. Ac fah kalem pacl nukewa, finne ke infulwen fong
    uh. LEUM GOD mukena pa etu pacl se ma inge ac sikyak uh.
  hbo-WLC: וְהָיָ֣ה יוֹם־אֶחָ֗ד ה֛וּא יִוָּדַ֥ע לַֽיהוָ֖ה לֹא־י֣וֹם וְלֹא־לָ֑יְלָה
    וְהָיָ֥ה לְעֵֽת־עֶ֖רֶב יִֽהְיֶה־אֽוֹר׃
  ibo-ibo: Ọ ga-abụ ụbọchị pụrụ iche, ụbọchị ehihie na abalị na-agaghị adịkwa. Ọ bụ
    ụbọchị nke naanị Onyenwe anyị maara. Ma ìhè ga-adịkwa nʼoge anyasị.
  ory-ory: ମାତ୍ର ତାହା ଗୋଟିଏ ଦିନ ହେବ, ତହିଁର ତତ୍ତ୍ୱ ସଦାପ୍ରଭୁଙ୍କୁ ଜଣା; ତାହା ଦିନ ନୁହେଁ
    କି ରାତ୍ରି ନୁହେଁ; ମାତ୍ର ସନ୍ଧ୍ୟାକାଳରେ ଦୀପ୍ତି ହେବ।
  chk-chk: Epwe eu rän mi sokola, eu rän ewe Samol mi Lapalap echök a silei. Esap
    fis rän ika pwin, nge lupwen fansoun lekuniol epwe wor saram.
  rop-rop: Im garra jidan difrinwan dei nomo garram deitaim en nomo garram naitaim.
    Oni YAWEI sabi blanga det dei. Det dei garra kipgon nomo binij.
  ukr-1871: 'І се буде єдиний день, звісний тілько Господу: нї то день, нї то ніч;
    тільки надвечір розвидніється.'
  deu-1951: 'Und es wird ein einziger Tag sein (er ist dem HERRN bekannt), weder Tag
    noch Nacht; und es wird geschehen: zur Abendzeit wird es licht werden.'
  eng-JPS: And there shall be one day which shall be known as the LORD'S, not day,
    and not night; but it shall come to pass, that at evening time there shall be
    light.
  srp-1865: Nego æe biti jedan dan, koji je poznat Gospodu, neæe biti dan i noæ, jer
    æe i uveèe biti svjetlost.
  lug-lug: 'Naye luliba lunaku lwa njawulo, awataliba misana wadde kiro: olunaku olumanyiddwa
    Mukama. Obudde bwe buliwungeera walibaawo ekitangaala.'
  heb-heb: והיה יום אחד הוא יודע ליהוה לא יום ולא לילה והיה לעת ערב יהיה אור׃
  ben-IRV: সেই দিন টি শুধুমাত্র সদাপ্রভুই জানেন, সেখানে আর কখনো দিন ও রাত হবে না,
    কারণ সন্ধ্যাবেলা আলোর মত হবে।
  pan-pan: ਪਰ ਇੱਕ ਦਿਨ ਹੋਵੇਗਾ ਜਿਹ ਨੂੰ ਯਹੋਵਾਹ ਹੀ ਜਾਣਦਾ ਹੈ, ਨਾ ਦਿਨ ਹੋਵੇਗਾ ਨਾ ਰਾਤ ਪਰ ਸ਼ਾਮ
    ਦੇ ਵੇਲੇ ਚਾਨਣ ਹੋਵੇਗਾ।
  mya-JVB: နေ့ မ ဟုတ်၊ ညဉ့် မ ဟုတ်၊ ထာဝရဘုရား သိ တော်မူသော နေ့ရက် တရက် ဖြစ် ၍ ၊ ညဦးယံ
    အချိန် ရောက် မှ လင်း လိမ့်မည်။
  hmo-hmo: Dibura danu be do ia vara lasi. Diari be do ia noho nega ibounai, hanuaboi
    neganai danu. Inai bamona kara do ia vara negana be Lohiabada sibona ia diba.
  urd-urd: लेकिन एक दिन ऐसा आएगा जो ख़ुदावन्द ही को मा'लूम है। वह न दिन होगा न रात,
    लेकिन शाम के वक़्त रोशनी होगी।
  rus-SYN: 'День этот будет единственный, ведомый только Господу: ни день, ни ночь;
    лишь в вечернее время явится свет.'
  bqc-SIM: Gↄↄpi aↄ adoa, fãanɛ ge gwãasĩna aↄ kuo. Dii mɛ́ gↄↄpi dↄ̃. Tó oosi
    kɛ̀, gu a pu.
  tcz-CHONGTHU: Ahinla sunchu hijengding ahi! Hichehi iti hithei ding ham tichu Pakaiyin
    bou ahet ahi. Angaija anaum sunle jan chu um talou ding ajeh chu nilhah lang jong
    leh vahvah jeng ding ahi.
  mar-mar: तो दिवस विशेष होईल तो परमेश्वरासच ठाऊक; कारण तो दिवसही नसणार वा रात्रही
    नसणार. तर संध्याकाळचा प्रकाशासारखा प्रकाश असेल.
  qub-qub: Chay junäga almiraypämi canga. Tayta Diosllami musyan imano cananpaj cashantapis.
    Chay öraga manami musyacangapächu chacay ni junaj cashanpis. Chay öraga chacay
    captinpis junajpanöllami achicyaycangapaj.
  bqp-bqp: Tɔ̃ɔ te, tɑ ko n sɑ̃ɑwɑ nɛnɛm te Yinni Gusunɔ u yɛ̃. Bɑ ǹ wɔ̃kuru kɑ sɔ̃ɔ
    sɔɔ wunɑnɑmɔ. Adɑmɑ yokɑ, yɑm bururɑm mu koo sɔ̃ɔsirɑ.
  hat-hat: Se va yon jou ki p'ap tankou lòt jou yo. Ap fè klè nèt. p'ap gen lannwit
    ankò. Se Seyè a sèl ki konnen lè sa va rive.
  eng-BSB: It will be a day known only to the LORD, without day or night; but when
    evening comes, there will be light.
  tod-tod: Foloi naa ɠila kpe nɔ ɠa é nɔnɔ ma, Ɠɔoɠɔ GALAGI ɠa é kwɛɛ, folo la mɔ
    ɠɛa ná, ɓa kpidi, anɛɛ kpɔkɔi wozakalagi ɠa volo.
  eng-WEBPB: It will be a unique day which is known to the LORD—not day, and not night;
    but it will come to pass that at evening time there will be light.
  kbq-kbq: Ana knamo'a ruzahu knarafa fore hugahiankino, ana zama fore'ma haniana
    Ra Anumzamoke antahino keno hu'ne. Feru'ene kenage'enena omanegosiankino kinagama
    senigeno'a, masamo'a hanina osugosianki anante megahie.
  nhe-BL: Elis se tonal tlen senquistoc seyoc tlamantli pampa ax quema oncac se tonal
    queja nopa. San TOTECO iselti quiixmati quejatza elis nopa tonal pampa ax oncas
    tzintlayohuilotl niyon tlen nelía tlatlanextli. Ica tiotlac ipan nopa tonal quema
    quinamiqui pehuas para tlayohuas, oncas tlahuili queja elisquía tonaya.
  bus-bus: Zĩ pì é bↄ adona, fãantɛ̃ ke gwãavĩ égↄ̃ kuuro. Dii bé à gurↄↄ pì dↄ̃.
    Tó uusiɛ kɛ̀, guu é pu.
  gub-BL: Na'ipytun pixik kwaw nehe. Heta putar xo 'ar zo nehe. Ta'e kwarahy uhyape
    katu putar pyhaw nehe xe. Nupytu'u kwaw nehe. Xo Tupàn Tuweharupi Wiko Ma'e zo
    ukwaw a'e 'ar ihem àwàm a'e.
  eng-DRA: 'And there shall be one day, which is known to the Lord, not day nor night:
    and in the time of the evening there shall be light.'
