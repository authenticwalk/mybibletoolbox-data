verse: ZEC.014.006
translations:
  mal-C: ആ ദിവസത്തിൽ വെളിച്ചമോ തണുപ്പോ മൂടൽമഞ്ഞോ ഉണ്ടായിരിക്കുകയില്ല.
  deu-TKW: An jenem Tage wird es weder Hitze noch Kälte und Frost geben,
  lin-lin: Na mokolo wana, ezala pole to malili to mpe mvula, eloko moko te ekozala.
  eng-LSV: And it has come to pass in that day, || The precious light is not, it is
    dense darkness,
  eng-GNV: And in that day shall there bee no cleare light, but darke.
  eng-WEBSTER: 'And it shall come to pass in that day, that the light shall not be
    clear, nor dark:'
  nhw-BL: Huan ipan nopa tonal, tonati, metztli huan sitlalime ayacmo tlahuise huan
    amo oncas se tlahuili catli chicahuac niyon amo oncas tzintlayohuilotl.
  swh-ONEN: Siku hiyo hakutakuwepo nuru, baridi wala theluji.
  bba-bba: Yen tɔ̃ɔ te, yɑm bururɑm mu ǹ ko n mɑɑ wɑ̃ɑ. Purɑ yɑ ko n wɑ̃ɑ kɑ sere
    mɑɑ nim mɛ mu ɡɔsirɑ nɡe kperu.
  eng-KJVCPB: 'And it shall come to pass in that day, That the light shall not be
    clear, nor dark:'
  luo-luo: Chiengʼno ler kata koyo kata ngʼich ok nobedie.
  meu-meu: Una dina ai keru eiava paraka mavamavana basie vara.
  npi-ULB: त्यस दिन त्यहाँ उज्यालो हुनेछैन, न त चिसो हुनेछ, न तुसारो पर्नेछ ।
  yor-yor: Yóò sì ṣe ni ọjọ́ náà, ìmọ́lẹ̀ kì yóò mọ́, bẹ́ẹ̀ ni kì yóò ṣókùnkùn.
  pes-OPCB: در آن روز نه آفتاب خواهد بود و نه سرما و نه شبنم،
  tgl-ULB: Mangyayari ito sa araw na iyon na hindi na magkakaroon ng liwanag, ngunit
    wala nang lamig o ni tubig na namumuo sa lamig.
  hui-hui: Ani bialu horo uruni ibiragola dagare bulenebi kewaro ibira holenebi nawulebira.
  mya-mya: ထို​အ​ချိန်​ကာ​လ​ကျ​ရောက်​လာ​သော​အ​ခါ ချမ်း​ဧ​မှု သို့​မ​ဟုတ်​ဆီး​နှင်း​များ​ကျ​မှု
    ရှိ​တော့​မည်​မ​ဟုတ်။-
  bod-N: ཉིན་མོ་དེར་འོད་མེད་ལ། གྲང་ངར་དང་བ་མོ་ཡང་མེད་དེ།
  sna-sna: Pazuva iroro hakuzovi nechiedza, kutonhora kana chando.
  spa-BLM: En ese día no habrá luz, ni frío, ni heladas.
  cac-cac: A d'a jun c'ual chi', sacleinacn̈ej ol ajoc, man̈toc te sacq'uinal, man̈toc
    te q'uic'q'uinal.
  swh-ULB: Hakutakuwa na nuru katika siku hiyo, lakini hakuna baridi wala barafu.
  bel-bel: 'І будзе ў той дзень: ня стане сьвятла, сьвяцілы аддаляцца.'
  deu-ELBBK: Und es wird geschehen an jenem Tag, da wird kein Licht sein; die Gestirne
    werden sich verfinstern.
  mbb-OT: Dutun he andew wazà meinit wey meǥenew.
  mal-2015: അന്നാളിൽ വെളിച്ചം ഉണ്ടാകയില്ല; ജ്യോതിർഗ്ഗോളങ്ങൾ മറഞ്ഞുപോകും.
  rmc-rmc: Andre oda džives na ela kham aňi šil aňi mrazos.
  nlg-nlg: Mi tana bongi vagana keri, ke mua daro ni bona ke bihi pe ke kokodo iga
    na bihi.
  pes-OPV: و در آن روز نور (آفتاب ) نخواهد بود وکواکب درخشنده، گرفته خواهند شد.
  ron-1924: Ын зиуа ачея, ну ва май фи луминэ; стелеле стрэлучитоаре се вор аскунде.
  ben-OBCV: সেদিন কোনও সূর্যের আলো, ঠান্ডা অথবা তুষারপাতের অন্ধকার হবে না।
  som-som: Oo waxay maalintaas noqon doontaa in iftiinku uusan yeelanayn dhalaal iyo
    gudcur toona,
  lat-VUC: 'Et erit in die illa: non erit lux, sed frigus et gelu.'
  eng-ASVBT: 'And it shall come to pass in that day, that there shall not be light;
    the bright ones shall withdraw themselves:'
  ita-1885: Ed avverrà in quel giorno che la luce non sarà serenità e caligine.
  eng-LXXUP: And it shall come to pass in that day that there shall be no light,
  eng-ULB: On that day there will be no light, but no cold or frost either.
  spa-VBL: Ese día no habrá frío ni heladas.
  fra-_FOB: Et en ce jour-là, il n'y aura pas de lumière, mais les lumières précieuses
    se retireront.
  mal-mal: ആ നാളിൽ വെളിച്ചം ഉണ്ടാകയില്ല; ജ്യോതിർഗ്ഗോളങ്ങൾ മറഞ്ഞുപോകും.
  urd-GVR: Us din na taptī garmī hogī, na sardī yā pālā.
  suz-BL: मेको नाक्‍त नां नु तास्‍लाम छेङछेङ मगेनीस। ग्‍यू यो मदुम्‍ब।
  eng-NOY: And it shall come to pass in that day That there shall he no light, but
    cold and ice;
  ita-1927: E in quel giorno avverrà che non vi sarà più luce; gli astri brillanti
    ritireranno il loro splendore.
  ckb-ckb: لەو ڕۆژەدا ڕووناکی و سەرما و شەختەبەندان نابێت.
  eng-BBE: And in that day there will be no heat or cold or ice;
  kan-OKCV: ಆ ದಿವಸದಲ್ಲಿ, ಬೆಳಕು ಇಲ್ಲವೆ ಕತ್ತಲೆಯು ಸ್ಪಷ್ಟವಾಗಿರದು.
  tam-2017: அந்நாளில் வெளிச்சம் இல்லாமல், ஒருநேரம் பிரகாசமும் ஒருநேரம் மப்புமாயிருக்கும்.
  spa-RV-1909: Y acontecerá que en ese día no habrá luz clara, ni oscura.
  ron-BTF: Şi se va întâmpla în acea zi, că lumina nu va fi nici strălucitoare, nici
    întunecată;
  eng-WEBP: It will happen in that day that there will not be light, cold, or frost.
  eng-FBV: On that day there will be no longer cold and frost.
  nld-1939: Op die dag zal er geen hitte meer zijn, geen koude, geen vorst.
  nch-BL: Huan ipan nopa tonali, tonati, metzti huan sitalime ayecmo taahuise huan
    amo oncas se taahuili cati chicahuac yon amo oncas tzintayohuilot.
  vie-1934: Trong ngày đó sẽ không có sự sáng nữa, những vì sáng sẽ thâu mình lại.
  hin-CV: उस दिन न तो सूर्य का प्रकाश होगा और न ही ठंडा, कुहरे से भरा अंधेरा.
  spa-BES: Y en ese día no habrá calor ni frío ni heladas;
  tdx-tdx: Ho tondrok’ amy andro zay te tsy ho an-kazavañe, fa figoboñañe;
  tha-KJV: ต่อมาในวันนั้นแสงสว่างจะไม่​แจ​่มใสหรือจะไม่​มืดมัว
  por-BR-2018: E será naquele dias, que não haverá luz clara, nem espessa escuridão.
  deu-ELO: Und es wird geschehen an jenem Tage, da wird kein Licht sein; die Gestirne
    werden sich verfinstern.
  eng-WYC-2018: And it shall be, in that day light shall not be, but cold and frost.
    (And it shall be, on that day there shall not be any light, but only cold and
    frost.)
  epo-epo: En tiu tago ne estos lumo, sed estos malvarmo kaj densa nebulo.
  uig-PIN: Xu küni xundaⱪ boliduki, nur tohtap ⱪalidu; parlaⱪ yultuzlarmu ⱪarangƣulixip
    ketidu;
  beo-beo: Amo eso da doaga:sea, anegagi amola mugene oubi baeya su da bu mae misa:ne,
    asi dagoi ba:mu.
  tpi-OTNT: Na lait bai i no inap kamap long taim bilong san tasol. Nogat.
  hau-SA: A ranan nan ba za a kasance da haske ko sanyi ba, ko hazo mai duhu ba.
  uig-LAT: Shu küni shundaq boliduki, nur toxtap qalidu; parlaq yultuzlarmu qarangghuliship
    kétidu;
  nde-nde: Mhlalokho akuyikuba lokukhanya, kumbe ukuqanda loba ungqwaqwane.
  ton-ton: 'Pea ʻe hoko ʻo pehē ʻi he ʻaho ko ia, ʻe ʻikai maama ia ke lahi, pea ʻe
    ʻikai ke poʻuli lahi:'
  ces-1613: I stane se v ten den, že nebude světla drahého, ani tmy husté.
  eng-WMB: It will happen in that day that there will not be light, cold, or frost.
  tam-TCV: அந்த நாளில் வெளிச்சமோ, குளிரோ, உறைபனியோ இராது.
  ceb-ULB: Nianang adlawa wala nay kahayag, apan walay katugnaw o ice.
  pol-UBG: A w tym dniu nie będzie wspaniałej światłości ani gęstej ciemności;
  urd-GVU: اُس دن نہ تپتی گرمی ہو گی، نہ سردی یا پالا۔
  eng-OEBCW: And in that day, there will be no heat nor cold nor frost,
  deu-1912: Zu der Zeit wird kein Licht sein, sondern Kälte und Frost.
  kan-2017: ಆ ದಿನದಲ್ಲಿ ಬೆಳಕಿರದು, ಜ್ಯೋತಿಗಳು ಅಡಗಿಹೋಗುವವು, ಇಂಥಾ ದಿನವು ಒಂದೇ,
  yap-yap: Rofen nem e bay dabki yib e garbeb nge ayis,
  hlt-MCSB: Te khohnin a pha vaengah khosae neh tuikhal dingsuk khaw om sut mahpawh.
  mdy-ETH: ዬኖ ኬሎ ሳዖ ሻኣሬ ዓርቄጉዲ ፖዓ ጌኤሽኪ ፖዓዓኬ።
  twi-ASANTE: Saa ɛda no, hann, awɔ ne nsukyeneeɛ remma.
  eng-WEBU: It will happen in that day that there will not be light, cold, or frost.
  spa-PDDPT: Acontecerá que en aquel día no habrá luz. Las luminarias disminuirán.
  gun-gun: Ha'e va'e ára ma ndoikoi 'rã hexakãa, yro'y atã anho 'rã itui.
  agu-BL: Te yi jun tiempa'tz qui'c tkan skil sbne', nin qui'c mas che'w sbne'.
  ilo-ULB: Mapasamakto iti dayta nga aldaw nga awanto ti lawag manipud iti init, ngem
    awanto ti lam-ek wenno panagbalay ti danum.
  kpg-kpg: Di madagoaa deelaa ma ga dau mai, gei di magalillili ga hagalee,
  uig-ARA: شۇ كۈنى شۇنداق بولىدۇكى، نۇر توختاپ قالىدۇ؛ پارلاق يۇلتۇزلارمۇ قاراڭغۇلىشىپ
    كېتىدۇ؛
  sus-sus: Na lɔxɔɛ, naiyalanyi mu luma duniɲa ma, yanbasee xunuma nɛ.
  pon-2006: Ni ahnsowo eh pahn leledo, solahr pahn kopou de aihs pohn pwehl,
  ksd-ksd: Ma ta nam ra bung ra kapa pa na pupua, ma na madoldol ika;
  grc-BRENT: Καὶ ἔσται ἐν ἐκείνῃ τῇ ἡμέρᾳ οὐκ ἔσται φῶς, καὶ ψύχη καὶ πάγος
  ind-AYT: Pada waktu itu, tidak akan ada terang, cuaca dingin, dan langit akan menjadi
    gelap.
  nya-nya: Tsiku limenelo sipadzakhala kuwala, kuzizira kapena chisanu.
  hrv-hrv: U dan onaj neće više biti ni studeni ni leda.
  mps-mps: Tama te ula te giliga nanobo sogode naga me pedalubeo. Menio.
  tpi-tpi: Na lait bai i no inap kamap long taim bilong san tasol. Nogat.
  dan-1931: På hin Dag skal der ikke være Hede eller Kulde og Frost.
  vie-OVCB: Ngày ấy sẽ không có ánh sáng; các nguồn sáng sẽ lu mờ.
  guj-2017: તે દિવસે એવું થશે કે ત્યાં અજવાળું ઠંડી કે હિમ હશે નહિ.
  pon-2006A: Ni ahnsowo eh pahn leledo, solahr pahn kopou de aihs pohn pwehl,
  por-BRBSL: Acontecerá naquele dia que não haverá luz, frio ou geada.
  eng-OEBUS: And in that day, there will be no heat nor cold nor frost,
  cth-cth: Hote hnin nah, angnae awm mahoeh. Hnokahawi naw a ro han.
  twi-twi: Saa da no, hann, awɔw ne sukyerɛmma remma.
  hlt-hlt: Te khohnin a pha vaengah khosae neh tuikhal dingsuk khaw om sut mahpawh.
  tbz-SIM: Dɛ mɔ̀nnì diyiè tɛ̃́nkɛ í yó mbo dɛ̀ yó ndò mbɑ̀mmùu nwe kɛ dò nnìkɛ̀ìì.
  msy-2020: Eghtɨ angazangarim aruemɨn dughiamra otivan kogham. Puvatɨ.
  dop-dop: Pə kpɑɣɑʋ wɑɑtʋ ɩnɩ tɔ, pə fɛɩ sɩ ilim ntɔ ɑhoo ntɔ. Səkpɛtʋɣʋ kɑ́ mʋkɩ
    kɛ́ nɑ nyɑɑləm wɛɛ tɑm tɔɔ. Tɑcɑɑ tike nyəmnɑ kʋyɑkʋ ŋkʋ.
  azb-azb: O gün işıq olmayacaq, işıq verən göy cisimləri qaralacaq.
  eng-DBY: And it shall come to pass in that day, [that] there shall not be light;
    the shining shall be obscured.
  hin-2017: उस दिन कुछ उजियाला न रहेगा, क्योंकि ज्योतिगण सिमट जाएँगे।
  wol-KYG: Bésub keroog, dug leer, dub sedd, te du benn tawub yuur.
  eng-YLT: And it hath come to pass, in that day, The precious light is not, it is
    dense darkness,
  kne-kne: Mo domteng di ay timpo, maga di teg-in ono andap.
  eng-WYC-2017: And it shall be, in that day light shall not be, but cold and frost.
  eng-WMBB: It will happen in that day that there will not be light, cold, or frost.
  urd-GVH: उस दिन न तपती गरमी होगी, न सर्दी या पाला।
  rug-rug: Koasa rane asa si kote loke ibu, meke loke aesi si koa.
  gaz-gaz: Guyyaa sana ifni, dhaamochii fi qorri hin jiraatan.
  fra-LSG: En ce jour-là, il n’y aura point de lumière; Il y aura du froid et de la
    glace.
  yal-yal: Na lɔxɔni, kɛnɛn mi luma na, hanma xunbenla hanma ige xundina.
  haw-1868: Eia hoi kekahi ia la, Aole no he malamalama, nalowale na hoku nani.
  arb-NAV: فِي ذَلِكَ الْيَوْمِ يَتَلاشَى النُّورُ وَلا يَكُونُ بَرْدٌ وَلا صَقِيعٌ.
  ewe-ewe: Gbe ma gbe la, akaɖi, vuvɔ alo afu manɔ anyi o.
  eng-LEE: And it shall come to pass on that day, that there shall be no light, but
    fleeting light and thick darkness;
  asm-FB: আৰু সেই দিনা পোহৰ নাইকিয়া হব, তৰাবোৰ ম্লান হৈ যাব।
  sus-A: نَ لْشْي، نَءِيَلَنيِ مُ لُمَ دُنِحَ مَ، يَنبَسٍيٍ شُنُمَ نّ.
  fra-SBL: Il arrivera en ce jour-là qu'il n'y aura ni lumière, ni froid, ni gelée.
  hbo-hbo: וְהָיָ֖ה בַּיֹּ֣ום הַה֑וּא לֹֽא־יִהְיֶ֣ה אֹ֔ור יְקָרֹ֖ות *יִקְפְּאוּן (וְקִפָּאֹֽון)׃
  kik-kik: Mũthenya ũcio gũtigakorwo na ũtheri kana heho o na kana mbaa.
  fra-NCL: 'Et il arrivera en ce jour-là : Il n’y aura pas de lumière, mais du froid
    et de la glace.'
  cek-AK: 'To na niah aanghaih om mak ai; aanghaih loe thacak mak ai:'
  cuk-cuk: ”A-ibagine, neg-ibgined, degi, neg-dambed naguosulid.
  uig-CYR: Шу күни шундақ болидуки, нур тохтап қалиду; парлақ юлтузларму қараңғулишип
    кетиду;
  tel-2017: ఆ రోజున వెలుగు ఉండదు. ప్రకాశించేవన్నీ మసకబారిపోతాయి.
  hat-BSA: Nan jou sa a p ap gen limyè, ni fredi, ni glas sou tè.
  kos-kos: Ke pacl sac ac tuku uh, ac fah tia sifilpa oasr mihsrisr ku kekela lun
    aunfong.
  hbo-WLC: וְהָיָ֖ה בַּיּ֣וֹם הַה֑וּא לֹֽא־יִהְיֶ֣ה א֔וֹר יְקָר֖וֹת יקפאון׃
  ibo-ibo: Nʼụbọchị ahụ, ìhè anyanwụ agaghị adị, oyi agaghị adị, mkpụrụ mmiri agaghị
    adịkwa.
  ory-ory: ପୁଣି, ସେହି ଦିନ ଏପରି ଘଟିବ ଯେ, ଦୀପ୍ତି, ଥଣ୍ଡା, ବା ବରଫ ହେବ ନାହିଁ।
  chk-chk: Lon ena fansoun esap wor saram, esap fis patapat ika ais.
  rop-rop: “Langa det dei bambai na im kaan jidan brabli kolwan en im kaan jidan hotwan
    du.
  ukr-1871: І не буде сьвітла в той день, сьвітила, наче позникають.
  deu-1951: An jenem Tage wird kein Licht sein; die glänzenden [Gestirne] werden gerinnen.
  eng-JPS: And it shall come to pass in that day, that there shall not be light, but
    heavy clouds and thick;
  srp-1865: I u taj dan neæe biti vidjelo svijetlo i mraèno;
  lug-lug: Ku lunaku olwo teriba kitangaala, newaakubadde obunnyogovu wadde obutiti.
  heb-heb: והיה ביום ההוא לא יהיה אור יקרות יקפאון׃
  ben-IRV: সেই দিন এমন হবে যে, সেখানে কোন আলো থাকবে না, না ঠান্ডা না তুষারপাত হবে।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਹੋਵੇਗਾ ਕਿ ਉਸ ਦਿਨ ਚਾਨਣ ਨਾ ਹੋਵੇਗਾ, ਅਕਾਸ਼ ਦੇ ਤਾਰੇ ਮੱਧਮ ਪੈ ਜਾਣਗੇ।
  mya-JVB: ထိုနေ့ရက် ၌ အလင်း မ ရှိ ၊ မြတ် သောအရာတို့ သည် ယုတ်လျော့ လိမ့်မည်။
  hmo-hmo: Unai dina ia ginidae neganai, keru bona aisi, hanuaboi ia moru gauna, be
    do ia vara lou lasi.
  urd-urd: और उस दिन रोशनी न होगी, और अजराम — ए — फ़लक छिप जाएँगे।
  rus-SYN: 'И будет в тот день: не станет света, светила удалятся.'
  bqc-SIM: Gↄↄ bee gupua aↄ kuo, sema guniɛ ń lougbɛo.
  tcz-CHONGTHU: Hicheni lechun nisavah umlou ding,
  mar-mar: आणि तो एक विशेष दिवस असेल त्यावेळी प्रकाश नसेल, आणि गारठा वा कडाक्याची
    थंडी नसेल.
  qub-qub: Chay junäga manami cangapächu achicyaypis, gasaypis ni gasapapis.
  bqp-bqp: Yen tɔ̃ɔ te, yɑm bururɑm mu ǹ ko n mɑɑ wɑ̃ɑ. Purɑ yɑ ko n wɑ̃ɑ kɑ sere
    mɑɑ nim mɛ mu gɔsirɑ nge kperu.
  hat-hat: Lè jou sa a va rive, p'ap gen limyè, p'ap fè fredi, dlo p'ap fè glas.
  eng-BSB: On that day there will be no light, no cold or frost.
  tod-tod: Naama volo ná, wozakala ge la mɔ ɠɛa ná, kɔɔlɛ la mɔ ɠɛa ná, ta ziɛɓun
    ge la mɔ ɠɛa ná.
  eng-WEBPB: It will happen in that day that there will not be light, cold, or frost.
  kbq-kbq: E'i ana knarera masa forera nosanigeno, zasira omanenkeno, aisia oramigosie.
  nhe-BL: Huan ipan nopa tonal, tonati, metztli huan sitlalime ayoc tlahuise huan
    ax oncas se tlahuili tlen chicahuac niyon ax oncas tzintlayohuilotl.
  bus-bus: Zĩ pìa gupuraa égↄ̃ kuuro, pↄ́gupurinↄ é guu pu dↄro.
  gub-BL: A'e 'ar henataromo nahuwixàg kwaw nehe. 'Y natàtà kwaw nehe.
  eng-DRA: And it shall come to pass in that day, that there shall be no light, but
    cold and frost.
