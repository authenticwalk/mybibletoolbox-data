verse: ZEC.014.005
translations:
  mal-C: നിങ്ങൾ എന്റെ മലയുടെ താഴ്വരകളിലൂടെ ഓടിപ്പോകും, കാരണം ആ താഴ്വര ആസൽവരെ എത്തും.
    യെഹൂദാരാജാവായ ഉസ്സീയാവിന്റെ കാലത്തു ഭൂകമ്പത്തിൽനിന്നു നിങ്ങൾ ഓടിപ്പോയതുപോലെ നിങ്ങൾ
    ഓടിപ്പോകും. അപ്പോൾ എന്റെ ദൈവമായ യഹോവ വരും, അവിടത്തെ സകലവിശുദ്ധന്മാരോടുംകൂടി എഴുന്നള്ളും.
  deu-TKW: Ihr aber werdet in das Thal meiner Berge fliehen - denn das Thal zwischen
    den Bergen reicht bis nach Azal -, und zwar werdet ihr fliehen, wie ihr zur Zeit
    Usias, des Königs von Juda, vor dem Erdbeben floht. Aber Jahwe, mein Gott, wird
    erscheinen, begleitet von allen Heiligen.
  lin-lin: Bokokimela kati na lubwaku ya bangomba na ngai, pamba te lubwaku ya bangomba
    ekokende kino na Atsali ; bokokima ndenge bokimaki tango mabele eninganaki na
    tango Oziasi azalaki mokonzi ya Yuda. Bongo Yawe, Nzambe na ngai, akoya elongo
    na basantu na Ye nyonso.
  eng-LSV: And you have fled [to] the valley of My mountains, || For the valley of
    the mountains joins to Azal, || And you have fled as you fled before the shaking,
    || In the days of Uzziah king of Judah, || And my God YHWH has come in, || All
    holy ones [are] with You.
  eng-GNV: 'And yee shall flee vnto the valley of the mountaines: for the valley of
    the mountaines shall reache vnto Azal: yea, yee shall flee like as ye fled from
    the earthquake in the daies of Vzziah King of Iudah: and the Lord my God shall
    come, and all the Saints with thee.'
  eng-WEBSTER: 'And ye shall flee to the valley of the mountains; for the valley of
    the mountains shall reach to Azal: yes, ye shall flee as ye fled from before the
    earthquake in the days of Uzziah king of Judah: and the LORD my God shall come,
    and all the saints with thee.'
  nhw-BL: Huan ipan nopa tlamayamitl amojuanti anmochololtise pampa nopa tlamayamitl
    catli mochijtoc tlen notepe ajsis hasta Azal. Quena, ancholose quen huejcajya
    cholojque amohuejcapan tatahua quema mojmolini tlali ipan nopa tonali quema quihuicayaya
    tequitl Tlanahuatijquetl Uzías ipan tlali Judá. Huan huajca hualas TOTECO, yaya
    catli noDios, ininhuaya itequihuajcahua huan ininhuaya nochi itlatzejtzeloltijca
    masehualhua.
  swh-ONEN: Nanyi mtakimbia kupitia katika bonde hilo la mlima wangu kwa kuwa litaenea
    hadi Aseli. Mtakimbia kama mlivyokimbia tetemeko la ardhi katika siku za Uzia
    mfalme wa Yuda. Kisha Bwana Mungu wangu atakuja na watakatifu wote pamoja naye.
  bba-bba: Sɑɑ ye sɔɔ, i ko i duki dɑwɑ win ɡuunun wɔwɑ sɔɔ. Domi wɔwɑ ye, yɑ ko n
    wɑ̃ɑwɑ sere Atisɛliɔ. I ko i duki suwɑ nɡe mɛ i rɑɑ kuɑ sɑnɑm mɛ tem yĩiribu bɛɛ
    deemɑ Osiɑsi Yudɑbɑn sinɑ bokon wɑɑti. Sɑɑ ye sɔɔrɑ Gusunɔ nɛn Yinni u koo nɑ
    kɑ win tɔn dɛɛrobu.
  eng-KJVCPB: 'And ye shall flee to the valley of the mountains; For the valley of
    the mountains shall reach unto Azal: Yea, ye shall flee, like as ye fled from
    before the earthquake In the days of Uzziah king of Judah: And the Lord my God
    shall come, And all the saints with thee.'
  luo-luo: To unutony kuluwo holono, nikech enoyawre nyaka Azel. Unuring utony mana
    kaka ne uringo ka utony ne yiengni piny mane otimore ndalo loch Uzia ruodh Juda.
    Eka Jehova Nyasaye ma Nyasacha nobi, ka jomaler duto ni kode.
  meu-meu: Egu ororo kourana na baine hekou ahu; badina be ororo kourana ese ia ohena
    ai baine hetomu kau. Bena umui na ba heau oho, Usia, Iuda pavapavana, ena nega
    ai tano laḡa o heautania na heto. Bena Iehova, emui Dirava, bainema bona helaḡa
    taudia iboudiai danu ia ida.
  npi-ULB: अनि तिमीहरू परमप्रभुका पर्वतहरूको बिचको बेँसीतर्फ भाग्‍नेछौ, किनकि ती पर्वतहरूका
    बिचको बेँसी आसेलसम्म पुग्दछ । यहूदाका राजा उज्‍जियाहका दिनमा भूकम्पबाट भागेझैँ
    तिमीहरू भाग्‍नेछौ । त्यसपछि परमप्रभु मेरा परमेश्‍वर आउनुहुनेछ र सबै पवित्र जनहरू
    उहाँसँग हुनेछन् ।
  yor-yor: 'Ẹ̀yin ó sì sá sí àfonífojì àwọn òkè mi, nítorí pé àfonífojì òkè náà yóò
    dé Aseli: nítòótọ́, ẹ̀yin ó sá bí ẹ tí sá fún ìmìmì-ilẹ̀ ni ọjọ́ Ussiah ọba Juda:
    Olúwa Ọlọ́run mi yóò sì wá, àti gbogbo àwọn Ẹni mímọ́ pẹ̀lú rẹ̀.'
  pes-OPCB: شما از میان آن دره فرار خواهید کرد و به آن طرف کوه خواهید رسید. آری، فرار
    خواهید کرد، همان‌گونه که اجداد شما قرنها پیش در زمان عزیا، پادشاه یهودا، از زمین
    لرزه فرار کردند. خداوند، خدای من خواهد آمد و تمامی مقدّسان با او خواهند بود.
  tgl-ULB: At kayo ay magsisitakas pababa sa lambak sa pagitan ng mga kabundukan ni
    Yahweh, sapagkat ang lambak sa pagitan ng mga bundok na iyon ay aabot hanggang
    sa Azal. Tatakas kayo gaya ng pagtakas ninyo mula sa lindol sa panahon ni Uzias,
    hari ng Juda. Pagkatapos, darating si Yahweh na aking Diyos, at kasama niya ang
    lahat ng mga banal.
  hui-hui: Ani kagola dindi tigabi panda panda hanuni wupe kagoria tí ogonidagua pialu
    ibida yo pialu poleberemi. Bamba Yuda dindiha Kini Usia heangi dindi dumbirumbi
    biyagola tínaga mamaliru ibida penedagua áyu dindi ulini panda panda ogoni wu
    yu pialu dindi mini Asala mbira ngagoria tagira pedago tí ogonidagua puabo holeberemi.
    Ani poramigola horo ogoningi Anduane Homogo i̱naga Ngode Datagaliwabe kagome ibunaga
    dahuliyaliru haru hai halu ibulebira.
  mya-mya: သင်​တို့​သည်​တောင်​နှစ်​ခြမ်း​ခွဲ​ရာ​ချိုင့်​ဝှမ်း လမ်း​ဖြင့်​ထွက်​ပြေး​လွတ်​မြောက်​ကြ​လိမ့်
    မည်'' ဟု​ယု​ဒ​ဘု​ရင်​သြ​ဇိ​၏​လက်​ထက် ၌​မြေ​င​လျင်​လှုပ်​စဉ်​အ​ခါ​က သင်​တို့ ၏​ဘိုး​ဘေး​များ​ထွက်​ပြေး​ရကြ​သ​ကဲ့
    သို့​သင်​တို့​သည်​လည်း​ထွက်​ပြေး​ရကြ လိမ့်​မည်။ ငါ​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ ဘု​ရား​သည်
    မိ​မိ​နှင့်​အ​တူ​ကောင်း​ကင် တ​မန်​များ​ကို​ခေါ်​ဆောင်​ကာ​ကြွ​လာ တော်​မူ​လိမ့်​မည်။
  bod-N: ཁྱོད་རྣམས་ངའི་ལུང་པ་བརྒྱུད་ནས་འབྲོ་དགོས་ཏེ། ཅི་ལ་ཞེ་ན། ལུང་པ་དེ་ནི་ཨ་ཙེལ་བར་དུ་སླེབ་ངེས་ཡིན།
    ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཨུ་ཟི་ཡཱའི་དུས་སུ་ས་འགུལ་ཆེན་པོ་འབྱུང་དུས་ཇི་ལྟར་བྲོས་པ་བཞིན་ཁྱོད་རྣམས་ཕྲོས་ཤིག
    ང་ཡི་དཀོན་མཆོག་ཡ་ཝཱེ་ཕེབས་ངེས་ཡིན་ལ། དམ་པ་ཐམས་ཅད་ཁོང་དང་མཉམ་དུ་ཕེབས་པར་འགྱུར་རོ།
    །
  sna-sna: Muchatiza nomumupata wegomo rangu, nokuti uchasvika kuAzeri. Muchatiza
    sokutiza kwamakaita pakudengenyeka kwenyika pamazuva aUzia mambo weJudha. Ipapo
    Jehovha Mwari wangu achauya, uye navatsvene vose pamwe chete naye.
  spa-BLM: Huiréis por el valle de mis montes, porque el valle de los montes llegará
    hasta Azel. Sí, huirán, como huyeron antes del terremoto en los días de Uzías,
    rey de Judá. Vendrá Yahvé, mi Dios, y todos los santos con vosotros.
  cac-cac: Axo d'a jun ch'olan chi' ol ex el lemnajoc, yujto ol c'ochn̈ej d'a Azal.
    Ol ex el lemnaj icha ajnac yel lemnaj eb' e mam eyicham yuj jun quixcab' ec'nac
    ayic ayoch vin̈aj Uzías reyal d'a Judá. Axo Jehová co Diosal ol javoc yed' masanil
    eb' yicxo.
  swh-ULB: Ndipo mtakapokimbia katika bonde kati ya milima ya Yahwe, kwa kuwa bonde
    kati ya hiyo milima litafika hata Azali. Mtakimbia kama siku mliyokimbia tetemeko
    la nchi siku za Uzia, mfalme wa Yuda. Ndipo Yahwe Mungu wangu atakapokuja na watakatifu
    wake wote.
  bel-bel: І вы пабяжыце ў даліну гор Маіх; бо даліна гор будзе прасьцірацца да Асіла;
    і вы пабяжыце, як беглі ад землятрусу ў дні Азіі, цара Юдэйскага; і прыйдзе Гасподзь
    Бог мой і ўсе сьвятыя зь Ім.
  deu-ELBBK: Und ihr werdet in das Tal meiner Berge fliehen, und das Tal der Berge
    wird bis Azel reichen; und ihr werdet fliehen, wie ihr vor dem Erdbeben geflohen
    seid in den Tagen Ussijas, des Königs von Juda. Und kommen wird der HERR, mein
    Gott, und alle Heiligen mit dir.
  mbb-OT: Ne ebpemelaǥuy kew he ebayà kayi he suǥud, su taman man te Azel is egkeuma
    kayi. Ebpemelaǥuy kew iring te mibeelan te menge kepuun niw hein midlinug dutun
    te timpu ni Hadì Uzia he hadì te Juda. Ne ebpekeuma is Nengazen he Megbevayè ku
    duma te langun he menge velinsuǥuen din.
  mal-2015: എന്നാൽ മലകളുടെ താഴ്‌വര ആസൽവരെ എത്തുന്നതുകൊണ്ടു നിങ്ങൾ എന്റെ മലകളുടെ താഴ്‌വരയിലേക്കു
    ഓടിപ്പോകും; യെഹൂദാരാജാവായ ഉസ്സീയാവിന്റെ കാലത്തു നിങ്ങൾ ഭൂകമ്പം ഹേതുവായി ഓടിപ്പോയതുപോലെ
    നിങ്ങൾ ഓടിപ്പോകും; എന്റെ ദൈവമായ യഹോവയും തന്നോടുകൂടെ സകലവിശുദ്ധന്മാരും വരും.
  rmc-rmc: Akor tumen denašena ola dolinaha maškar mire verchi, bo odi dolina džala
    dži o Acal. Denašena, avke sar denašenas anglo zemetraseňje akor, sar sas o Uziaš
    kraľis andre Judsko. Akor avela o RAJ, miro Del, a savore sveta leha.
  nlg-nlg: Mi gaa kau samapolo haliu tana boboko te vilivokara rurua gotu raini. Iga
    kau sama vola (flee) te vaga tara gagua tua iga rana kukuamiu tana bona na anu
    te kalera tana bongina na vunagi Habba Uzziah i Judah. Ma LORD nigua na God ke
    mai, me ke mai kolura rana angel.
  pes-OPV: و بسوی دره کوههای من فرار خواهیدکرد زیرا که دره کوهها تا به آصل خواهد رسید
    وشما خواهید گریخت چنانکه در ایام عزیا پادشاه یهودا از زلزله فرار کردید و یهوه
    خدای من خواهد آمد و جمیع مقدسان همراه تو (خواهندآمد).
  ron-1924: Вець фуӂи атунч ын валя мунцилор Мей, кэч валя динтре мунць се ва ынтинде
    пынэ ла Ацел, ши вець фуӂи кум аць фуӂит де кутремурул де пэмынт де пе время луй
    Озия, ымпэратул луй Иуда. Ши атунч ва вени Домнул Думнезеул меу ши тоць сфинций
    ымпреунэ ку Ел!
  ben-OBCV: তোমরা আমার পাহাড়ের সেই উপত্যকা দিয়ে পালিয়ে যাবে, কারণ সেই উপত্যকা আৎসল
    পর্যন্ত চলে যাবে। যিহূদার রাজা উষিয়ের রাজত্বকালে ভূমিকম্পের সময়ে যেভাবে তোমরা
    পালিয়ে গিয়েছিলে সেইভাবেই পালিয়ে যাবে। তারপর আমার ঈশ্বর সদাপ্রভু তাঁর সব পবিত্রগণকে
    সঙ্গে নিয়ে আসবেন।
  som-som: Markaasaad ku carari doontaan dooxadii buurahayga, waayo, dooxada buuruhu
    waxay gaadhi doontaa tan iyo Aaseel. Oo waxaad u carari doontaan sidaad ugu hor
    cararteen dhulgariirkii dhacay wakhtigii Cusiyaah boqorka ka ahaa dalka Yahuudah.
    Oo Rabbiga Ilaahayga ahu wuu iman doonaa, oo waxaa la iman doonaa kuwa quduuska
    ah oo dhan.
  lat-VUC: 'Et fugietis ad vallem montium eorum, quoniam conjungetur vallis montium
    usque ad proximum: et fugietis sicut fugistis a facie terræmotus in diebus Oziæ
    regis Juda: et veniet Dominus Deus meus, omnesque sancti cum eo.'
  eng-ASVBT: And ye shall flee by the valley of my mountains; for the valley of the
    mountains shall reach unto Azel; yea, ye shall flee, like as ye fled from before
    the earthquake in the days of Uzziah king of Judah; and Jehovah my God shall come,
    and all the holy ones with thee.
  ita-1885: E voi fuggirete nella valle de' miei monti; perciocchè la valle di que' monti
    giungerà fino ad Asal; e fuggirete come fuggiste per lo tremoto a' dì di Uzzia,
    re di Giuda; e il Signore Iddio mio verrà; e tutti i santi saranno teco.
  eng-LXXUP: And the valley of my mountains shall be closed up, and the valley of
    the mountains shall be joined on to Azal, and shall be blocked up as it was blocked
    up in the days of the earthquake, in the days of Uzziah king of Judah; and the
    Lord my God shall come, and all the saints with him.
  eng-ULB: Then you will flee down the valley between Yahweh's mountains, for the
    valley between those mountains will reach to Azel. You will flee just as you fled
    from the earthquake in the days of Uzziah, king of Judah. Then Yahweh my God will
    come and all the holy ones will be with him.
  spa-VBL: Huirás de esta montaña, por el valle que se extiende hasta Azal. Huirás
    como lo hicieron en tiempos del terremoto durante el reinado de Uzías, rey de
    Judá. Entonces el Señor vendrá, acompañado de todos sus santos.
  fra-_FOB: Et vous fuirez dans la vallée de mes montagnes; car la vallée des montagnes
    atteindra jusqu'à Atsal; vous fuirez, comme vous vous enfuîtes devant le tremblement
    de terre, aux jours d'Ozias, roi de Juda. Alors l'Éternel, mon Dieu, viendra,
    et tous les saints seront avec toi.
  mal-mal: എന്നാൽ മലകളുടെ താഴ്വര ആസൽവരെ എത്തുന്നതുകൊണ്ട് നിങ്ങൾ യഹോവയുടെ മലകളുടെ താഴ്വരയിലേക്ക്
    ഓടിപ്പോകും; യെഹൂദാ രാജാവായ ഉസ്സീയാവിന്റെ കാലത്ത് നിങ്ങൾ ഭൂകമ്പം ഹേതുവായി ഓടിപ്പോയതുപോലെ
    നിങ്ങൾ ഓടിപ്പോകും; എന്റെ ദൈവമായ യഹോവയും തന്നോടുകൂടെ സകലവിശുദ്ധന്മാരും വരും.
  urd-GVR: Tum mere pahāṛoṅ kī is wādī meṅ bhāg kar panāh loge, kyoṅki yih āzal tak
    pahuṅchāegī. Jis tarah tum Yahūdāh ke bādshāh Uzziyāh ke aiyām meṅ apne āp ko
    zalzale se bachāne ke lie Yarūshalam se bhāg nikle the usī tarah tum mazkūrā wādī
    meṅ dauṛ āoge. Tab Rab merā Ḳhudā āegā, aur tamām muqaddasīn us ke sāth hoṅge.
  suz-BL: गेपुकी परमप्रभु यावे आ डांडा ङा बेंसी रे पा प्रोक्‍चा माल्‍नीनी। मेको आस
    दाते ङा बेंसी आसाल सम्‍म जाक्‍दीश्‍शो बाक्‍ब। गेपुकी यहूदा ङा पिप उज्‍जीयाह आ
    पालामी कुशो ख्रिनुमी मुरपुकी प्रोक्‍शो खोदेंशो पा प्रोक्‍नीनी। मिनु नोले परमप्रभु
    यावे, आं परमप्रभु आ मुर नेल्‍ल नु यीब। आमोस १:१
  eng-NOY: And ye shall flee through the valley of my mountains, For the valley of
    the mountains shall reach to Azal; Yea, ye shall flee, as ye fled before the earthquake
    In the days of Uzziah, king of Judah. And Jehovah, my God, will come, And all
    his holy ones with him.
  ita-1927: E voi fuggirete per la valle de’ miei monti, poiché la valle de’ monti
    s’estenderà fino ad Atsal; fuggirete, come fuggiste davanti al terremoto ai giorni
    di Uzzia, re di Giuda; e l’Eterno, il mio Dio, verrà, e tutti i suoi santi con
    lui.
  ckb-ckb: ئێوە بە ناو دۆڵی چیاکەی مندا هەڵدێن، چونکە هەتا ئاچێل درێژ دەبێتەوە. ئێوە
    هەڵدێن، هەروەک ئەوەی لە بوومەلەرزەکەی سەردەمی عوزیای پاشای یەهودا هەڵاتن. ئینجا
    یەزدانی پەروەردگارم دێت، هەموو پیرۆزەکانیشی لەگەڵە.
  eng-BBE: 'And the valley will be stopped ... and you will go in flight as you went
    in flight from the earth-shock in the days of Uzziah, king of Judah: and the Lord
    my God will come, and all his holy ones with him.'
  kan-OKCV: ನೀವು ಬೆಟ್ಟಗಳ ತಗ್ಗಿಗೆ ಓಡಿಹೋಗುವಿರಿ. ಏಕೆಂದರೆ ಬೆಟ್ಟಗಳ ತಗ್ಗು ಆಚೆಲಿನವರೆಗೂ ಮುಟ್ಟುವುದು.
    ಯೆಹೂದದ ಅರಸನಾದ ಉಜ್ಜೀಯನ ದಿವಸಗಳಲ್ಲಿ, ನೀವು ಭೂಕಂಪಕ್ಕೆ ಓಡಿ ಹೋದ ಹಾಗೆ, ಓಡಿಹೋಗುವಿರಿ. ನನ್ನ
    ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಬರುವರು. ನಿಮ್ಮ ಸಂಗಡ ಪರಿಶುದ್ಧರೆಲ್ಲರು ಸಹ ಬರುವರು.
  tam-2017: அப்பொழுது யெகோவாவின் மலைகளின் பள்ளத்தாக்கு வழியாக ஓடிப்போவீர்கள்; மலைகளின்
    பள்ளத்தாக்கு ஆத்சால்வரை போகும்; நீங்கள் யூதாவின் ராஜாவாகிய உசியாவின் நாட்களில்
    பூமியதிர்ச்சிக்குத் தப்பி ஓடிப்போனதுபோல ஓடிப்போவீர்கள்; என் தேவனாகிய யெகோவா வருவார்;
    தேவரீரோடே எல்லாப் பரிசுத்தவான்களும் வருவார்கள்.
  spa-RV-1909: 'Y huiréis al valle de los montes; porque el valle de los montes llegará
    hasta Hasal; y huiréis de la manera que huisteis por causa del terremoto en los
    días de Uzzías, rey de Judá: y vendrá Jehová mi Dios, y con él todos los santos.'
  ron-BTF: Şi voi veţi fugi spre valea munţilor, pentru că valea munţilor va ajunge
    până la Aţel; da, veţi fugi, precum aţi fugit dinaintea cutremurului în zilele
    lui Ozia, împăratul lui Iuda; şi DOMNUL Dumnezeul meu va veni, şi toţi sfinţii
    împreună cu tine.
  eng-WEBP: You shall flee by the valley of my mountains, for the valley of the mountains
    shall reach to Azel. Yes, you shall flee, just like you fled from before the earthquake
    in the days of Uzziah king of Judah. The LORD my God will come, and all the holy
    ones with you.
  eng-FBV: You will run away through this mountain valley for it will reach as far
    as Azal. You will run away like people did at the time of the earthquake during
    the reign of Uzzah, king of Judah. Then the Lord will come, accompanied by all
    his holy ones.
  nld-1939: Dan zult gij vluchten door het dal van mijn bergen; want het dal van de
    bergen loopt uit op de plaats, waar Ik red. Maar ge zult moeten vluchten, zoals
    ge voor de aardbeving vloodt in de tijd van Ozias, den koning van Juda. Dan komt
    Jahweh, mijn God, en alle Heiligen met Hem!
  nch-BL: Huan ipan nopa tamayamit amojuanti anmochololtise pampa nopa tamayamit cati
    mochijtoc ten notepe ajsis hasta Azal. Quena, ancholose quej huejcajquiya cholojque
    amohuejcapan tatahua quema mojmolini tali ipan nopa tonali quema quihuicayaya
    tequit Tanahuatijquet Uzías ipan tali Judá. Huan huajca hualas TOTECO, yaya cati
    noDios, inihuaya iilhuicac ejcahua huan inihuaya nochi itatzejtzeloltica masehualhua.
  vie-1934: Các ngươi sẽ trốn trong trũng núi, vì trũng núi ấy sẽ chạy dài đến Aùt-san;
    và các ngươi sẽ đi trốn như là trốn khỏi cơn động đất đang ngày Ô-xia, vua Giu-đa.
    Bấy giờ Giê-hô-va Đức Chúa Trời ta sẽ đến, hết thảy các thánh sẽ ở cùng ngươi.
  hin-CV: तब तुम मेरी इस पहाड़ की घाटी से होकर भागोगे, क्योंकि यह घाटी आत्सल तक फैली
    होगी. तुम ऐसे भागोगे, जैसे तुम यहूदिया के राजा उज्जियाह के दिनों में हुए भूकंप
    के समय भागे थे. तब याहवेह मेरे परमेश्वर सब पवित्र लोगों के साथ आएंगे.
  spa-BES: Y ustedes huirás por ese valle que quedará entre los montes, él cual llegará
    a Azal como huiste del terremoto en los días de Uzías, rey de Judá; y vendrá el
    Señor mi Dios, y todos sus los santos con él.
  tdx-tdx: Le hivora­tsake mb’ amy vavatane’ i vohikoy mb’eoy nahareo; amy te hahatakatse
    i Azele i vavatane’ o vohitseoy; eka, toe hitrimban-day, manahake ty nibotatsaha’
    areo amy fanginikinihan-tane añ’andro’ i Ozià mpanjaka Iehodaiy; le hitotsake
    eo t’Iehovà Andria­nañahareko—hitraoke ama’o ze hene masiñe.
  tha-KJV: และท่านทั้งหลายจะหนีไปยังหุบเขาแห่งบรรดาภู​เขา เพราะว่าหุบเขาแห่งบรรดาภูเขาจะมาจดอาซาลและท่านทั้งหลายจะต้องหนี​ไป
    อย่างที่​หนี​จากแผ่นดินไหวสมั​ยอ​ุสซียาห์​กษัตริย์​ประเทศยูดาห์ แล​้วพระเยโฮวาห์พระเจ้าของข้าพเจ้าจะเสด็จมา
    และพวกวิ​สุทธิ​ชนทั้งสิ้นจะมากับพระองค์
  por-BR-2018: Então fugireis pelo vale dos montes (porque o vale dos montes chegará
    até Azal); e fugireis como fugistes por causa do terremoto nos dias de Uzias,
    rei de Judá; então o SENHOR meu Deus virá, e todos os santos contigo.
  deu-ELO: Und ihr werdet in das Tal meiner Berge fliehen, und das Tal der Berge wird
    bis Azel reichen; und ihr werdet fliehen, wie ihr vor dem Erdbeben geflohen seid
    in den Tagen Ussijas, des Königs von Juda. Und kommen wird Jehova, mein Gott,
    und alle Heiligen mit dir.
  eng-WYC-2018: And ye shall flee to the valley of mine hills, for the valley of hills
    shall be joined together till to the next. And ye shall flee, as ye fled from
    the face of earth-moving in the days of Uzziah, king of Judah; and my Lord God
    shall come, and all saints with him. (And ye shall flee to the valley of my hills,
    for this new valley shall reach unto Azal. And ye shall flee, as ye fled from
    the face of the earthquake in the days of Uzziah, the king of Judah; and the Lord
    my God shall come, and all the saints with him.)
  epo-epo: Kaj vi kuros en la valo inter Miaj montoj, ĉar la intermonta valo atingos
    ĝis Acel; vi kuros, kiel vi kuris de la tertremo en la tempo de Uzija, reĝo de
    Judujo; tiam venos la Eternulo, mia Dio, kune kun ĉiuj sanktuloj.
  uig-PIN: Wǝ silǝr Mening taƣlirimning dǝl muxu jilƣisi bilǝn ⱪaqisilǝr; qünki taƣlarning
    jilƣisi Azǝlgiqǝ baridu; silǝr Yǝⱨuda padixaⱨi Uzziyaning künliridǝ bolƣan yǝr
    tǝwrǝxtǝ ⱪaqⱪininglardǝk ⱪaqisilǝr. Andin Pǝrwǝrdigar Hudayim kelidu; ⱨǝmdǝ Sǝn
    bilǝn barliⱪ «muⱪǝddǝs bolƣuqilar»mu kelidu!
  beo-beo: Dilia da goumi amo mogisa fago hamoi, amoga hobeale masa! Yuda hina bagade
    Asia ea ouligibi esoha, bebeda:nima bagade da osobo fogoloba, dilia aowalali da
    hobea:i dagoi. Amo defele, dilia amola da goumi odahida:i amo esohaga hobeama.
    Na Hina Gode da amo esoha misunu. Amola E da Ea a:igele dunu huluane sigi misunu.
  tpi-OTNT: Dispela ples daun bai i go olgeta long ples Asal, na yupela bai i bihainim
    dispela ples daun na ranawe i go. Bai yupela i ranawe kwik olsem ol tumbuna bilong
    yupela i bin ranawe long taim Usia i stap king bilong Juda na bikpela guria i
    bin kamap. Na long dispela De God, Bikpela bilong mi, bai i kisim olgeta ensel
    bilong en na i kam long yu.
  hau-SA: Za ku gudu ta wajen kwarin dutsena, gama zai miƙe har zuwa Azel. Za ku gudu
    kamar yadda kuka guje wa girgizar ƙasa a kwanakin Uzziya sarkin Yahuda. Sa’an
    nan Ubangiji Allahna zai zo, tare da duk masu tsarki.
  uig-LAT: We siler Méning taghlirimning del mushu jilghisi bilen qachisiler; chünki
    taghlarning jilghisi Azelgiche baridu; siler Yehuda padishahi Uzziyaning künliride
    bolghan yer tewreshte qachqininglardek qachisiler. Andin Perwerdigar Xudayim kélidu;
    hemde Sen bilen barliq «muqeddes bolghuchilar»mu kélidu!
  nde-nde: Lizabaleka ngesigodi sami sentaba ngoba sihamba size siyofika e-Azeli.
    Lizabaleka njengalokho elakwenza libalekela ukuzamazama komhlaba ngezinsuku zika-Uziya
    inkosi yakoJuda. Lapho-ke uThixo uNkulunkulu wami uzakuza elabo bonke abangcwele
    bakhe.
  ton-ton: 'Pea te mou hola ki he teleʻa ʻi he vahaʻa moʻunga; he koeʻuhi ʻe aʻu atu
    ʻae teleʻa ʻi he moʻunga ki ʻEsali: ʻio, te mou hola, ʻo tatau mo hoʻomou hola
    mei he mofuike ʻi he ngaahi ʻaho ʻo ʻUsaia ko e tuʻi ʻo Siuta: pea ʻe hāʻele mai
    ʻa Sihova ko hoku ʻOtua, pea mo ʻene kakai māʻoniʻoni fakataha mo ia.'
  ces-1613: I budete utíkati před údolím hor; nebo dosáhne údolí hor až k Azal. Budete,
    pravím, utíkati, jako jste utíkali před země třesením za dnů Uziáše krále Judského,
    když přijde Hospodin Bůh můj, a všickni svatí s ním.
  eng-WMB: You shall flee by the valley of my mountains, for the valley of the mountains
    shall reach to Azel. Yes, you shall flee, just like you fled from before the earthquake
    in the days of Uzziah king of Judah. The LORD my God will come, and all the holy
    ones with you.
  tam-TCV: நீங்களோ என் மலையின் பள்ளத்தாக்கின் வழியாகத் தப்பி ஓடிப்போவீர்கள். ஏனெனில்
    அந்தப் பள்ளத்தாக்கு ஆத்சால்வரை நீண்டிருக்கும். நீங்களோ யூதாவின் அரசனான உசியாவின்
    நாட்களில் உண்டான பூமியதிர்ச்சிக்குத் தப்பியோடியதைப்போல ஓடிப்போவீர்கள். அப்பொழுது
    என் இறைவனாகிய யெகோவா வருவார். அவருடன் பரிசுத்தர்கள் அனைவரும் வருவார்கள்.
  ceb-ULB: Unya mokalagiw kamo paubos sa walog tungatunga sa mga kabukiran ni Yahweh,
    tungod kay ang walog nga anaa taliwala niadtong mga bukira mosangko sa Azal. Mokalagiw
    kamo sama sa pagkalagiw ninyo tungod sa linog sa mga adlaw ni Uzia, nga hari sa
    Juda. Unya moabot si Yahweh nga akong Dios ug ang tanang mga balaan magpuyo uban
    kaniya.
  pol-UBG: Wtedy będziecie uciekać do doliny tych gór, bo dolina tych gór będzie sięgać
    aż do Azal. Będziecie uciekać, jak uciekaliście przed trzęsieniem ziemi za dni
    Uzjasza, króla Judy. Potem przyjdzie PAN, mój Bóg, a z nim wszyscy święci.
  urd-GVU: تم میرے پہاڑوں کی اِس وادی میں بھاگ کر پناہ لو گے، کیونکہ یہ آضل تک پہنچائے
    گی۔ جس طرح تم یہوداہ کے بادشاہ عُزیّاہ کے ایام میں اپنے آپ کو زلزلے سے بچانے کے
    لئے یروشلم سے بھاگ نکلے تھے اُسی طرح تم مذکورہ وادی میں دوڑ آؤ گے۔ تب رب میرا
    خدا آئے گا، اور تمام مُقدّسین اُس کے ساتھ ہوں گے۔
  eng-OEBCW: You will escape through my valley – the valley between the hills will
    extend as far as Azel, and you will flee as you fled from before the earthquake,
    in the days of Uzziah king of Judah. But the Lord your God will come, and all
    the holy ones with him.
  deu-1912: Und ihr werdet fliehen in solchem Tal zwischen meinen Bergen, denn das
    Tal zwischen den Bergen wird nahe heranreichen an Azel, und werdet fliehen, wie
    ihr vorzeiten flohet vor dem Erdbeben zur Zeit Usias, des Königs Juda's. Da wird
    dann kommen der HERR, mein Gott, und alle Heiligen mit dir.
  kan-2017: ನೀವು ಯೆಹೋವನ ಗುಡ್ಡಗಳ ನಡುವಣ ಆ ಕಣಿವೆಯೊಳಗೆ ಓಡಿಹೋಗುವಿರಿ; ಏಕೆಂದರೆ ಆ ಕಣಿವೆಯು
    ಆಚೆಲಿನವರೆಗೂ ಮುಟ್ಟಿರುವುದು; ಯೆಹೂದದ ಅರಸನಾದ ಉಜ್ಜೀಯನ ಕಾಲದಲ್ಲಿ ಭೂಕಂಪದ ಕಡೆಯಿಂದ ನೀವು ಓಡಿಹೋದಂತೆಯೇ
    ಓಡಿಹೋಗುವಿರಿ; ಆಗ ಪರಿಶುದ್ಧ ದೇವರಾದ ಯೆಹೋವನು ಸಮಸ್ತ ದೇವದೂತರ ಸಮೇತ ಬರುವನು.
  yap-yap: Gimed ra mil ngam thumur gad u lan e re loway ney nike ki’eg fare burey
    ni l’agruw guruy. Gimed ra mil ni bod e pi chitamangimed kakrom u nap’an ni yib
    fare durru’ fa ngiyal ni Uzziah e Pilung nu Judah. I SOMOL ni Got rog e bay yib
    nike un urngin e pi engel ngak.
  hlt-MCSB: Azel duela tlang kol a pha ham dongah ka tlang kol la na rhaelrham uh
    ni. Judah manghai Uzziah tue ah lingluei hmai lamloh na rhaelrham bangla na rhaelrham
    uh ni. Te vaengah ka Pathen BOEIPA tah hlangcim boeih neh nang taengla halo ni.
  mdy-ETH: ዹኮ ዬያይዲ ላምዖ ፓቂ፥ ዴንዲ ዓፃሌ ሄሌ፥ ዬያ ዶኦጮና ፑኒ ቶሊ ዒንሢ ዴንዳንዳኔ፤ ዪሁዳ ካኣቲ ዖኦዚያ ዎዶይዳ
    ሳዓ ዓጊፄያና ዒንሢኮ ቤርታኣ ዓዶንሢ ፑኒ ዴንዴ ጎይፆ ዒንሢ ፑኒ ዴንዳንዳኔ፤ ናንጊና ናንጋ ጎዳ ማዔ ታ ፆኦዛሢ ጌኤዦ ዓሶ
    ፔኤና ዎላ ዔኪ ዬዓንዳኔ።
  twi-ASANTE: Mobɛdwane afa me bɔnhwa no mu, ɛfiri sɛ, ɛkɔsi Asel. Mobɛdwane, sɛdeɛ
    moyɛɛ no ɛberɛ a asase wosooɛ wɔ Yudahene Usia berɛ so no. Afei, Awurade, me Onyankopɔn
    bɛba a ahotefoɔ nyinaa ka ne ho.
  eng-WEBU: You shall flee by the valley of my mountains, for the valley of the mountains
    shall reach to Azel. Yes, you shall flee, just like you fled from before the earthquake
    in the days of Uzziah king of Judah. The LORD my God will come, and all the holy
    ones with you.
  spa-PDDPT: Ustedes huirán por el valle de mis montañas porque el valle de las montañas
    llegará hasta Azal. Huirán como huyeron por causa del terremoto en los días del
    rey Uzías de Judá. Entonces vendrá Yavé, mi ʼElohim, y todos los santos con Él.
  gun-gun: Ha'e ramo peẽ kuery pejava 'rã peovy xevygua yvy'ã ugua rupi, mba'eta Azal
    peve 'rã oo yvy'ã ugua. Tá, pejava 'rã Judá pygua huvixa Uzias oĩ jave py yvy
    ryryi oiko va'e gui ojavapaague rami. Ha'e gui mae ma ou 'rã Senhor Xeruete, ha'e
    hupive iky'a e'ỹ va'e kuery ha'e javi voi.
  agu-BL: Ma yi axwok itetz cxelpon ojk tul yi jun siwuna'tz yi sjalok txo'l yi cob
    ju'wtza'tz. Na yi jun siwuna'tz tz'opon stzi' te yi ama'l Azal, yi at le jalajt.
    Cxelpon ojk chi nchiban cyen yi e' imam ite', yi bajije'n yi coblaj nob te yi
    na cawun tzaj yi rey Usías le ama'l cwent Judá. Tz'ul tzun yi Kajcaw yi kaRyosil
    scyuch' cyakil yi e' tetz ángel yi xomij chiwi' te'j.
  ilo-ULB: Ket aglibaskayonto a sumalog iti tanap iti nagbaetan dagiti bantay ni Yahweh,
    ta ti tanap iti nagbaetan dagidiay a bantay ket dumanon idiay Hasal. Agtataraykayonto
    a kas iti panagtatarayyo manipud iti ginggined kadagiti aldaw ni Uzias nga ari
    ti Juda. Ket, umayto ni Yahweh a Diosko, ket kakuyognanto dagiti amin a nasantoan.
  kpg-kpg: Goodou gaa llele gi daha laa lodo di gowaa baba deenei dela e wwae lua
    di gonduu. Goodou gaa llele gi daha gadoo be godou maadua mmaadua ne llele gi daha
    mo di ngalungalua tenua i lodo di madagoaa di King Uzziah o Judah. Dimaadua go
    dogu God ga hanimoi ga laha mai digau di langi huogodoo dalia Ia.
  uig-ARA: ۋە سىلەر مېنىڭ تاغلىرىمنىڭ دەل مۇشۇ جىلغىسى بىلەن قاچىسىلەر؛ چۈنكى تاغلارنىڭ
    جىلغىسى ئازەلگىچە بارىدۇ؛ سىلەر يەھۇدا پادىشاھى ئۇززىيانىڭ كۈنلىرىدە بولغان يەر
    تەۋرەشتە قاچقىنىڭلاردەك قاچىسىلەر. ئاندىن پەرۋەردىگار خۇدايىم كېلىدۇ؛ ھەمدە سەن
    بىلەن بارلىق «مۇقەددەس بولغۇچىلار»مۇ كېلىدۇ!
  sus-sus: Na tɛmui wo wo gima nɛ gulunba kui n ma geyae tagi han Aseli. Wo wo gima
    nɛ alɔ wo wo gixi bɔxi xa sɛrɛnyi ya ra ki naxɛ, Yudaya mangɛ Yusiya xa waxati.
    Na tɛmui n Marigi Alatala fama nɛ, a nun a xa sɛniyɛntɔɛe ra.
  pon-2006: Kumwail pahn sopohla kotehla wahu wet me kotehla nahnao kolahng apali.
    Kumwail pahn sopohla duwehte me amwail pahpa kahlap ako wiahier ni ahnsou me rerrer
    en sahpw wiawi ni mwehin Usaia, nanmwarkien Suda. KAUN-O ei Koht ahpw pahn ketido,
    iangahki tohnleng koaros.
  ksd-ksd: Ma avat a takap ta ra male livuan ta kaugu ura luana, tago ra male livuan
    ta ra ura luana na tuk tar Asel; maia, avat a takap da ava ga vilau kan ra guria
    ta ra e ba Usia i ki na king Iuda tana; ma ra Luluai kaugu God na pot, ma avat
    a varagur ma ra lavur tena gomgom.
  grc-BRENT: Καὶ φραχθήσεται ἡ φάραγξ τῶν ὀρέων μου, καὶ ἐγκολληθήσεται φάραγξ ὀρέων
    ἕως Ἰασὸδ, καὶ ἐνφραχθήσεται καθὼς ἐνεφράγη ἐν ταῖς ἡμέραις τοῦ συσσεισμοῦ, ἐν
    ἡμέραις Ὀζίου βασιλέως Ἰούδα· καὶ ἥξει Κύριος ὁ Θεός μου, καὶ πάντες οἱ ἅγιοι
    μετʼ αὐτοῦ.
  ind-AYT: Kamu akan berlari melalui lembah pegunungan-Ku, sebab lembah gunung itu
    akan menjangkau sisinya. Kamu akan berlari seperti kamu pernah berlari karena
    gempa bumi pada zaman Uzia, raja Yehuda. Lalu, TUHAN, Allahku, akan datang bersama
    dengan orang-orang kudus-Nya.
  nya-nya: Inu mudzathawa podzera mʼchigwa chapakati pa phirilo, pakuti chidzafika
    mpaka ku Azeli. Mudzathawa monga munachitira pa tsiku la chivomerezi nthawi ya
    Uziya mfumu ya Yuda. Kenaka Yehova Mulungu wanga adzabwera, pamodzi ndi oyera
    ake onse.
  hrv-hrv: Dolina Gore moje bit će ispunjena od Goe pa do Jasola i bit će zakrčena
    kao što je bila zakrčena poslije potresa u dane Uzije, kralja judejskog. Tada
    će doći Jahve, Bog tvoj, i svi sveci s njim.
  mps-mps: Te dage Jerusalem bage te bulu odogo kilasa pali te bulu Asalba dąį usu
    nigi peyu wi paibao. Te dage asesa polo tama wi peyu, te dage bulali wąį nǫų
    hani dabe te Juda king Usia bidali sogo te genuai tǫ mali yainu ebaso wi pelawali
    tiwai gilama yaibao. Tama te bodolu side God, eno Genuai Bidigo, te aga mobo bidi
    ensel tigidali selama, te nageba asaibao po wai dao.
  tpi-tpi: Dispela ples daun bai i go olgeta long ples Asal, na yupela bai i bihainim
    dispela ples daun na ranawe i go. Bai yupela i ranawe kwik olsem ol tumbuna bilong
    yupela i bin ranawe long taim Usia i stap king bilong Juda na bikpela guria i
    bin kamap. Na long dispela De God, Bikpela bilong mi, bai i kisim olgeta ensel
    bilong en na i kam long yu.
  dan-1931: I skal flygte til mine Bjerges Dal, thi Bjergdalen når til Azal. I skal
    fly, som I flyede for Jordskælvet i Kong Uzzija af Judas Dage. Og HERREN min Gud
    kommer og alle de Hellige med ham.
  vie-OVCB: Người ta sẽ chạy trốn qua thung lũng của núi, vì thung lũng ấy chạy dài
    đến A-san. Người ta sẽ chạy trốn như trong cuộc động đất đời Vua Ô-xia, nước Giu-đa.
    Bấy giờ, Chúa Hằng Hữu, Đức Chúa Trời ta, sẽ đến, tất cả các thánh cùng đến với
    Ngài.
  guj-2017: તમે પર્વતોની ખીણમાં થઈને નાસી જશો, પર્વતોની ખીણ આસેલ સુધી પહોંચશે. યહૂદિયાના
    રાજા ઉઝિયાના સમયમાં તમે ધરતીકંપ વખતે નાસી છૂટ્યા હતા તેમ તમે નાસશો. ત્યારે યહોવાહ
    મારા ઈશ્વર પોતાના સંતો સાથે આવશે.
  pon-2006A: Kumwail pahn sopohla kotehla wahu wet me kotehla nahnao kolahng apali.
    Kumwail pahn sopohla duwehte me amwail pahpa kahlap ako wiahier ni ahnsou me rerrer
    en sahpw wiawi ni mwehin Usaia, nanmwarkien Suda. KAUN-O ei Koht ahpw pahn ketido,
    iangahki tohnleng koaros.
  por-BRBSL: Você fugirá pelo vale de minhas montanhas, pois o vale das montanhas
    chegará até Azel. Sim, você fugirá, assim como fugiu antes do terremoto nos dias
    de Uzias, rei de Judá. Yahweh meu Deus virá, e todos os santos contigo.
  eng-OEBUS: You will escape through my valley – the valley between the hills will
    extend as far as Azel, and you will flee as you fled from before the earthquake,
    in the days of Uzziah king of Judah. But the Lord your God will come, and all
    the holy ones with him.
  cth-cth: Nangmouh teh kamae mon rahak hoi na yawng awh han. Hote tangawn teh Azel
    kho totouh a pha han. Judah siangpahrang Uzziah tueng nah tâlî a no teh a yawng
    a e patetlah na yawng awh han. BAWIPA Cathut teh a tami kathoungnaw puenghoi a
    tho awh han.
  twi-twi: Mubeguan afa me bon no mu, efisɛ ekosi Asel. Mubeguan, sɛnea moyɛɛ no bere
    a asase wosow wɔ Yudahene Usia bere so no. Afei, Awurade, me Nyankopɔn, bɛba a
    ahotefo nyinaa ka ne ho.
  hlt-hlt: Azel duela tlang kol a pha ham dongah ka tlang kol la na rhaelrham uh ni.
    Judah manghai Uzziah tue ah lingluei hmai lamloh na rhaelrham bangla na rhaelrham
    uh ni. Te vaengah ka Pathen BOEIPA tah hlangcim boeih neh nang taengla halo ni.
  tbz-SIM: Kɛ̀ di cokɛ́ kɛ́tũnnɛ dɛ kó kubiriku kɛ yɛ̃́ kù yó nduɔ́mɛ̀ kɛ́tuɔkɛnɛ̀
    Asɔɔdi nwe, kɛ̀ dí cokɛ́ kɛ́ kù tũ̀nnɛ kɛtenkɛ̀ do ɑɑ́ Osiɑsi Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì
    mɔ̀nnì kɛ̀ di yɛmbɛ̀ɛ cokɛ́ mɛ̀ɛ̀ botí. Dɛ mɔ̀nnì kɛ̀ di Yiɛ̀ nKuyie nfeitɛ́ní
    kɛ nɛínɛ̀ ku tɔ̃rɛ̀.
  msy-2020: Danganir zarir kam, a bar mangɨ, Asalɨn nguibamɨn otogham. Eghtɨ ia arɨ
    danganir zarir kamɨn mangɨ vongɨn otogham. Fomɨra Usia Judan atrivimɨn itima,
    mɨkɨmkɨzir ekiam otozɨ ian ovaviba arezɨ moghɨn, ia zuamɨram aregham. Eghtɨ dughiar
    kamɨn, Ikiavɨra Itir God, nan God, uan enselba bar ada inigh ia bagh izam.
  dop-dop: Pulɑɣɑ tɛtɛkəlɛ ńtɛ́ tɩɩ wɛɛ ḿpʋɣʋ hɑlənɑ Asɑɑlɩ ɩcɑtɛ. Ntɛɣɛ ɩ́ kɑ́ təŋ
    nɑ ɩ́ se, ɩsɩɩ mə lɔŋcɛnɑɑ kɑ lɑpʋ pənɑɣɑ ŋkɑ tɛtʋ selɑ Yutɑ wulɑʋ Osiyɑsɩ pɔɔlɛ
    tɑɑ tɔ. Wɑɑtʋ ɩnəɣɩ Tɑcɑɑ Ɩsɔ nɑ ɩsɔtɑɑ tillɑɑ pɑɑ tɑlɑ. pə nəɣəsənɑ kɛ́ ɩsɩɩ
    ɩcɑtɛ hətɛ. Ɩlɛ tɑ́ tʋ Ləkpɑ tɑɑ sɩ ɩcɑtɛ.
  azb-azb: Siz isə dağlarımdakı vadi ilə qaçacaqsınız, çünki dağlardakı vadi Aselə
    qədər uzanacaq. Yəhuda padşahı Uzziyanın dövründə zəlzələ olarkən necə qaçdınızsa,
    eləcə qaçacaqsınız. O zaman Allahım Rəbb bütün müqəddəslərlə birgə gələcək.
  eng-DBY: 'And ye shall flee [by] the valley of my mountains; for the valley of the
    mountains shall reach unto Azal: ye shall even flee, like as ye fled from before
    the earthquake in the days of Uzziah king of Judah. And Jehovah my God shall come,
    [and] all the holy ones with thee.'
  hin-2017: तब तुम मेरे बनाए हुए उस तराई से होकर भाग जाओगे, क्योंकि वह खड्ड आसेल तक
    पहुँचेगा, वरन् तुम ऐसे भागोगे जैसे उस भूकम्प के डर से भागे थे जो यहूदा के राजा
    उज्जियाह के दिनों में हुआ था। तब मेरा परमेश्वर यहोवा आएगा, और सब पवित्र लोग उसके
    साथ होंगे। (मत्ती 24:30,31, 1 थिस्स. 3:13, यहू. 1:14)
  wol-KYG: Xur wa ca diggante sama tund ya ngeen di jaare daw, ndax xur wa ba Accal
    lay àkki. Na seeni maam dawe woon ngeen di dawe, ba suuf sa yëngoo, ca janti Osiyas
    buurub Yuda. Sama Yàlla Aji Sax ji mooy dikk, ànd ak mboolem ñu sell ñi.
  eng-YLT: And ye have fled [to] the valley of My mountains, For join doth the valley
    of the mountains to Azal, And ye have fled as ye fled before the shaking, In the
    days of Uzziah king of Judah, And come in hath Jehovah my God, All holy ones [are]
    with Thee.
  kne-kne: Lomayaw kayo ay mandan sin tanap ay sana sin nan-gawaan di dontog Diyos,
    tan domateng sa enggana ed Azel. Managtag kayo ay kaman din inyat di aap-o tako
    sin nanyegyegana sin timpon Uzzias ay ari ed Juda. Pag omali si Yahweh ay Diyos
    ko yan ikoyog na din nasantoan ay aanghel na.
  eng-WYC-2017: And ye shall flee to the valley of mine hills, for the valley of hills
    shall be joined together till to the next. And ye shall flee, as ye fled from
    the face of earth-moving in the days of Uzziah, king of Judah; and my Lord God
    shall come, and all saints with him.
  eng-WMBB: You shall flee by the valley of my mountains, for the valley of the mountains
    shall reach to Azel. Yes, you shall flee, just like you fled from before the earthquake
    in the days of Uzziah king of Judah. The LORD my God will come, and all the holy
    ones with you.
  urd-GVH: तुम मेरे पहाड़ों की इस वादी में भागकर पनाह लोगे, क्योंकि यह आज़ल तक पहुँचाएगी।
    जिस तरह तुम यहूदाह के बादशाह उज़्ज़ियाह के ऐयाम में अपने आपको ज़लज़ले से बचाने
    के लिए यरूशलम से भाग निकले थे उसी तरह तुम मज़कूरा वादी में दौड़ आओगे। तब रब मेरा
    ख़ुदा आएगा, और तमाम मुक़द्दसीन उसके साथ होंगे।
  rug-rug: Kote govete gua si gamu koasa lolomo toqere, ura na kote gele kamo la pa
    Azelo bisa. Kote govete si gamu gua sapu totoso govete nia gamu sa niu pa totoso
    te Uzaea sa baṉara pa Ziuda. Meke kote kamo mae se Zihova sa qua Tamasa, turaṉi
    Nana sari doduru tie hopedi.
  gaz-gaz: Isin karaa sulula tulluu kootiin baqattu; inni gara Aazeelitti diriirfamaatii.
    Isin akkuma bara Uziyaan mooticha Yihuudaa keessa sochii lafaa jalaa baqattan
    sana ammas ni baqattu. Ergasii Waaqayyo, Waaqni koo ni dhufa; qulqulloonni hundinuus
    isa wajjin ni dhufu.
  fra-LSG: Vous fuirez alors dans la vallée de mes montagnes, Car la vallée des montagnes
    s’étendra jusqu’à Atzel; Vous fuirez comme vous avez fui devant le tremblement
    de terre, Au temps d’Ozias, roi de Juda. Et l’Éternel, mon Dieu, viendra, et tous
    ses saints avec lui.
  yal-yal: Nayi, ɛ ɛ gima nɛn n ma geyane folon na. Amasɔtɔ geyane folon sigama nɛn
    han Aseli. Ɛ ɛ gima nɛn alo ɛ to ɛ gi bɔxɔ xuruxurunna yɛɛ ra, Yusiya waxatini,
    Yuda mangana. Nayi, Alatala fama nɛn, n ma Ala, e nun malekane birin.
  haw-1868: 'A e holo aku oukou i ke awawa o na mauna o''u, No ka mea, e hiki aku
    ana ke awawa o na mauna i Azala; A e holo oukou e like me ko oukou holo ana i
    ke olai, I na la o Uzia, o ke alii o ka Iuda: A e hele mai ana o Iehova o ko''u
    Akua, a me na haipule a pau me ia.'
  arb-NAV: وَتَهْرُبُونَ مِنْ خِلالِ وَادِي جِبَالِي الْمُمْتَدِّ إِلَى آصَلَ. تَهْرُبُونَ
    كَمَا هَرَبْتُمْ مِنَ الزَّلْزَلَةِ فِي أَيَّامِ حُكْمِ عُزِّيَّا مَلِكِ يَهُوذَا،
    وَيَأْتِي الرَّبُّ إِلَهِي فِي مَوْكِبٍ مِنْ جَمِيعِ قِدِّيسِيهِ.
  ewe-ewe: Miasi ato nye to la ƒe balime, elabena akeke va se ɖe keke Azel. Miasi
    abe ale si miesi le Yuda fia Uzia ƒe ŋkekewo me esime anyigba ʋuʋu la ene. Ekema
    Yehowa, nye Mawu la ava, eye kɔkɔetɔwo katã anɔ eŋu.
  eng-LEE: 'And ye shall flee [from] the valley of my mountains; for the valley of
    the mountains shall reach unto Azal; and ye shall flee, just as ye fled from before
    the earthquake in the days of ''Uzziyah the king of Judah: and then will come
    the Lord my God, and all the saints with thee.'
  asm-FB: তেতিয়া তোমালোকে মোৰ পৰ্ব্বত দুখনৰ উপত্যকাইদি পলাবা; কিয়নো পৰ্ব্বত দুখনৰ
    সেই উপত্যকা আঁচললৈকে বিস্তৃত হ’ব। এনে কি, যিহূদাৰ ৰজা উজ্জিয়াৰ ৰাজত্বৰ সময়ত
    ভূমিকম্প হওঁতে যেনেকৈ তোমালোক পলাইছিলা, তেনেকৈ পলাবা; তেতিয়া মোৰ ঈশ্বৰ যিহোৱা
    আহিব আৰু তোমালোকৰ সৈতে সকলো পবিত্ৰ লোক থাকিব।
  sus-A: نَ تّمُي وٌ وٌ فِمَ نّ فُلُنبَ كُي ﭑ مَ فٍيَيٍ تَفِ هَن عَسٍلِ. وٌ وٌ فِمَ
    نّ عَلْ وٌ وٌ فِشِ بْشِ شَ سّرّنيِ يَ رَ كِ نَشّ، يُدَيَ مَنفّ يُسِيَ شَ وَشَتِ.
    نَ تّمُي ﭑ مَرِفِ عَلَتَلَ قَمَ نّ، عَ نُن عَ شَ سّنِيّنتْييٍ رَ.
  fra-SBL: Vous fuirez par la vallée de mes montagnes, car la vallée des montagnes
    s'étendra jusqu'à Azel. Oui, vous fuirez, comme vous avez fui avant le tremblement
    de terre, à l'époque d'Ozias, roi de Juda. Yahvé mon Dieu viendra, et tous les
    saints avec vous.
  hbo-hbo: וְנַסְתֶּ֣ם גֵּֽיא־הָרַ֗י כִּֽי־יַגִּ֣יעַ גֵּי־הָרִים֮ אֶל־אָצַל֒ וְנַסְתֶּ֗ם
    כַּאֲשֶׁ֤ר נַסְתֶּם֙ מִפְּנֵ֣י הָרַ֔עַשׁ בִּימֵ֖י עֻזִּיָּ֣ה מֶֽלֶךְ־יְהוּדָ֑ה
    וּבָא֙ יְהוָ֣ה אֱלֹהַ֔י כָּל־קְדֹשִׁ֖ים עִמָּֽךְ׃
  kik-kik: Mũkoorĩra mũkuru-inĩ ũcio wa kĩrĩma gĩakwa tondũ ũgaakinya o Azeli. Mũkoora
    o ta ũrĩa mworĩire gĩthingithia matukũ-inĩ ma Uzia, mũthamaki wa Juda. Nake Jehova
    Ngai wakwa nĩagooka, arĩ hamwe na andũ arĩa atheru othe.
  fra-NCL: et vous fuirez par la vallée de mes montagnes, car la vallée des montagnes
    s’étendra jusqu’à Atsal. Vous fuirez comme vous avez fui devant le tremblement
    de terre, aux jours d’Osias, roi de Juda. Et Yahweh, mon Dieu, viendra, tous les
    saints avec toi.
  cek-AK: 'Nangcae loe kai ih mae tangtling ah na cawn o tih, to mae tangtling loe
    Azel hmuen karoek to om tih: ue, Judah siangpahrang Uzziah dung nathuem ih talihnawh
    naah na cawnh o ih baktih toengah, na cawn o tih: to naah ka Angraeng Sithaw to
    angzo tih, kaciim kaminawk boih Nang hoi nawnto angzo o tih.'
  cuk-cuk: Bemar yarmar-imbaba-neba-naguoedba wakitemaloed. Ar we-neba Azal-neg-nugadse
    nai guoed. Ar igi Judá-e-rey-Uzías-ibagangi negabandur-nasgua, dulemar wakinmamaigusa,
    deyobi, bemar wakinmaloed. Geb degine, an-Bab-Dummad-Jehová e-sordamarmala danikoed.
  uig-CYR: Вә силәр Мениң тағлиримниң дәл мошу җилғиси билән қачисиләр; чүнки тағларниң
    җилғиси Азәлгичә бариду; силәр Йәһуда падишаси Уззияниң күнлиридә болған йәр тәврәштә
    қачқиниңлардәк қачисиләр. Андин Пәрвәрдигар Худайим келиду; һәмдә Сән билән барлиқ
    «муқәддәс болғучилар»му келиду!
  tel-2017: కొండల మధ్య ఏర్పడిన లోయ ఆజీలు వరకు వ్యాపిస్తుంది. మీరు ఆ కొండ లోయగుండా
    పారిపోతారు. గతంలో యూదా రాజు ఉజ్జియా రోజుల్లో కలిగిన భూకంపానికి భయపడి పారిపోయినట్టు
    మీరు పారిపోతారు. నీతోబాటు పరిశుద్ధులందరూ వస్తారు. అప్పుడు నా దేవుడు యెహోవా ప్రత్యక్షం
    అవుతాడు.
  hat-BSA: Nou va sove ale pa vale a mòn Mwen yo, paske vale a mòn yo va rive jis
    Atzel. Wi, nou va sove ale menm jan ke nou te sove ale devan tranbleman tè nan
    jou Ozias la, wa Juda a. Epi SENYÈ a, Bondye mwen an va vini e tout sen fidèl
    yo va avèk Li!
  kos-kos: Kowos ac fah kaing ut ke infahlfal se ma oralik eol soko inge nu ke ip
    luo ah. Kowos ac fah kaing oana ke mwet matu lowos meet elos tuh oru ke kusrusr
    se tuh sikyak in pacl lal Tokosra Uzziah lun Judah. LEUM GOD luk El ac fah tuku
    ac us lipufan nukewa welul.
  hbo-WLC: וְנַסְתֶּ֣ם גֵּֽיא־הָרַ֗י כִּֽי־יַגִּ֣יעַ גֵּי־הָרִים֮ אֶל־אָצַל֒ וְנַסְתֶּ֗ם
    כַּאֲשֶׁ֤ר נַסְתֶּם֙ מִפְּנֵ֣י הָרַ֔עַשׁ בִּימֵ֖י עֻזִּיָּ֣ה מֶֽלֶךְ־יְהוּדָ֑ה
    וּבָא֙ יְהוָ֣ה אֱלֹהַ֔י כָּל־קְדֹשִׁ֖ים עִמָּֽךְ׃
  ibo-ibo: Unu ga-esi na ndagwurugwu nke ugwu m ahụ gbalaga, nʼihi na ndagwurugwu
    ahụ ga-eru Azel. Unu ga-agbapụ dịka unu si gbapụ nʼoge gara aga, mgbe ala ọma
    jijiji ahụ, nʼoge Uzaya bụ eze Juda. Mgbe ahụ, Onyenwe anyị Chineke m ga-abịa,
    ya na ndị nsọ ya.
  ory-ory: ଆଉ, ତୁମ୍ଭେମାନେ ଆମ୍ଭ ପର୍ବତଗଣର ଉପତ୍ୟକା ଦେଇ ପଳାୟନ କରିବ; କାରଣ ପର୍ବତଗଣର ଉପତ୍ୟକା
    ଆତ୍ସେଲ ପର୍ଯ୍ୟନ୍ତ ଯିବ; ହଁ, ତୁମ୍ଭେମାନେ ଯିହୁଦାର ରାଜା ଉଷୀୟର ସମୟରେ ଯେପରି ଭୂମିକମ୍ପର
    ଆଗରୁ ପଳାୟନ କଲେ, ସେପରି ପଳାୟନ କରିବ। ଆଉ, ସଦାପ୍ରଭୁ ମୋʼ ପରମେଶ୍ୱର ଆସିବେ ଓ ତାହାଙ୍କ ସଙ୍ଗେ
    ସବୁ ପବିତ୍ର ପ୍ରାଣୀମାନେ ଆସିବେ।
  chk-chk: Nge ämi oupwe aleni ewe lemol le sü, pun ewe lemol mi fis lefilen ekewe
    chuk a tori Asel. Ewer, ämi oupwe sü usun ämi kewe lewo ra sü ren ewe chechechin
    fanü mi fis lon mwün Usia ewe kingen Juta. Mürin, ewe Samol mi Lapalap ai we Kot
    epwe feito, nge ekewe chon pin meinisin repwe eti.
  rop-rop: Yumob garra ranawei thru langa det plein kantri dumaji im go raidap langa
    Esel. Yumob garra ranawei jis laik detlot pipul bin ranawei wen det graun bin
    sheik det taim wen Yusaiya bin jidan king blanga Juda. Langa det taim bambai YAWEI
    det trubala God blanga wi garra kaman en ol detlot hu jidan wekinmen blanga im
    garra kaman garram im.
  ukr-1871: Ви ж утїкатимете в долину мойс гір; бо долина проміж горами буде простягатись
    аж до Асилу; ви ж будете втїкати, як утікали за царя Юдейського Озії від земного
    трусу; й прийде Господь, Бог мій й усї сьвяті з ним.
  deu-1951: Da werdet ihr in das Tal meiner Berge fliehen; denn das Tal zwischen den
    Bergen wird bis nach Azel reichen; und ihr werdet fliehen, wie ihr geflohen seid
    vor dem Erdbeben in den Tagen Ussias, des Königs von Juda. Dann wird der HERR,
    mein Gott, kommen und alle Heiligen mit dir!
  eng-JPS: And ye shall flee to the valley of the mountains; for the valley of the
    mountains shall reach unto Azel; yea, ye shall flee, like as ye fled from before
    the earthquake in the days of Uzziah king of Judah; and the LORD my God shall
    come, and all the holy ones with Thee.
  srp-1865: I bježaæete u prodol gorsku, jer æe prodol gorska dopirati do Asala, i
    bježaæete kao što bježaste od trusa u vrijeme Ozije cara Judina; i doæi æe Gospod
    Bog moj, i svi æe sveti biti s tobom.
  lug-lug: Nammwe muliddukira mu kkubo ery’omu kiwonvu eky’olusozi lwange kubanga
    ekiwonvu kirisitulirwa waggulu era muddukanga nga bwe mwadduka musisi eyayita
    mu mirembe gya Uzziya, kabaka wa Yuda. Awo Mukama Katonda wange alijja n’abatukuvu
    be bonna.
  heb-heb: ונסתם גיא הרי כי יגיע גי הרים אל אצל ונסתם כאשר נסתם מפני הרעש בימי עזיה
    מלך יהודה ובא יהוה אלהי כל קדשים עמך׃
  ben-IRV: তোমরা সদাপ্রভুর পাহাড়ের সেই উপত্যকা দিয়ে পালিয়ে যাবে, কারণ সেই উপত্যকা
    আৎসল পর্যন্ত চলে যাবে। যিহূদার রাজা উষিয়ের দিনের ভূমিকম্পের জন্য তোমরা যেভাবে
    পালিয়ে গিয়েছিলে সেই ভাবেই তোমরা তাদের কাছ থেকে পালিয়ে যাবে। তখন আমার ঈশ্বর
    সদাপ্রভু আসবেন এবং সমস্ত পবিত্রজন তোমার সঙ্গে থাকবেন!
  pan-pan: ਤੁਸੀਂ ਯਹੋਵਾਹ ਦੇ ਪਰਬਤ ਦੇ ਵਿੱਚ ਦੀ ਭੱਜੋਗੇ ਕਿਉਂ ਜੋ ਪਰਬਤ ਦੀ ਦੂਣ ਆਸੇਲ ਤੱਕ ਹੋਵੇਗੀ,
    ਜਿਵੇਂ ਯਹੂਦਾਹ ਦੇ ਪਾਤਸ਼ਾਹ ਉੱਜ਼ੀਯਾਹ ਦੇ ਦਿਨਾਂ ਵਿੱਚ ਭੂਚਾਲ ਦੇ ਅੱਗੇ ਭੱਜੇ ਸੀ, ਤਦ ਯਹੋਵਾਹ
    ਮੇਰਾ ਪਰਮੇਸ਼ੁਰ ਆਵੇਗਾ ਅਤੇ ਸਾਰੇ ਸੰਤ ਜਨ ਤੇਰੇ ਨਾਲ।
  mya-JVB: သင် တို့သည် ငါ့ တောင် ကြားချိုင့် လမ်းဖြင့် ပြေး ကြလိမ့်မည်။ ထိုချိုင့်
    သည် အာဇလ မြို့တိုင်အောင် မှီ လိမ့်မည်။ ယုဒ ရှင်ဘုရင် ဩဇိ မင်းလက်ထက် ၊ မြေကြီးလှုပ်
    ၍ သင်တို့သည် ပြေး သကဲ့သို့ တဖန် ပြေး ကြလိမ့်မည်။ ငါ ၏ ဘုရား သခင်ထာဝရဘုရား ကြွလာ
    တော်မူ၍ ၊ မိမိ သန့်ရှင်း သူအပေါင်း တို့သည် ပါ ကြလိမ့်မည်။
  hmo-hmo: Inai parara gabuna, unai ororo ena kahana rua edia huanai ia noho koura,
    dekena amo do umui heau mauri. Umui be do umui heau, tano mareremarere neganai
    emui sene taudia idia heau bamona, king Usaia ese Iuda ia gunalaia neganai. Vadaeni
    Lohiabada, lauegu Dirava be do ia mai. Iena aneru helagadia ibounai be ia danu
    do idia mai.
  urd-urd: और तुम मेरे पहाड़ों की वादी से होकर भागोगे, क्यूँकि पहाड़ों की वादी अज़ल
    तक होगी; जिस तरह तुम शाह — ए — यहूदाह उज़्ज़ियाह के दिनों में ज़लज़ले से भागे
    थे, उसी तरह भागोगे; क्यूँकि ख़ुदावन्द मेरा ख़ुदा आएगा और सब कु़दसी उसके साथ
  rus-SYN: И вы побежите в долину гор Моих, ибо долина гор будет простираться до Асила;
    и вы побежите, как бежали от землетрясения во дни Озии, царя Иудейского; и придет
    Господь Бог мой и все святые с Ним.
  bqc-SIM: Á bàalɛ ta sĩ̀sĩpiↄ guzulɛu, asa guzulɛpi a gɛ pɛ Aseliwaɛ. Á bàalɛ
    lá á deziↄ bàalɛ̀ tↄↄlɛ lualuaɛ Yudaↄ kí Uzia gↄↄwa, Dii ma Lua i mↄ́ ń a
    gbɛ̃́ pↄ́ an kua adoaↄ sãnu.
  tcz-CHONGTHU: Nangho phaicham lam jonna nachediu Azal changei naphahdiu ahi. Judah
    lengpa Uzzah nikhoa lingkiho jeh a najammu tobang chu hiding ahi. Chujou teng
    Pakai ka Pathen chu hung intin amitheng te jousen ahin kilhonpi diu ahi.
  mar-mar: तेव्हा तुम्ही माझ्या पर्वताच्या खोऱ्याकडे पळाल, कारण ती दरी आसलापर्यंत
    पोहोंचेल; व यहूदाचा राजा उज्जीया ह्याच्या काळात झालेल्या भूकंपाच्या वेळी तुम्ही
    जसे पळाला तसे पळाल; पण माझा परमेश्वर, देव तेथे येईल आणि तुमच्याबरोबर त्याचे सर्व
    पवित्र अनुयायी असतील.
  qub-qub: Chaura gamcunaga gueshpinquipaj ishcan-läman raquisha caycaj chaupin jircapami.
    Chaypa aywar chayanquicunapaj Azal partiman. Gamcunaga gueshpinquipaj ñaupata
    Uzías Judäpa raynin cashan wichan timlur captin unay caj castayquicuna gueshpishannömi.
    Chaypitarämi Tayta Diosnëga shamongapaj anjilnincunawan iwal.
  bqp-bqp: Sɑɑ ye sɔɔ, i ko i duki dɑwɑ win guunun wɔwɑ sɔɔ. Domi wɔwɑ ye, yɑ ko n
    wɑ̃ɑwɑ sere Atisɛliɔ. I ko i duki suwɑ nge mɛ i rɑɑ kuɑ sɑnɑm mɛ tem yĩiribu bɛɛ
    deemɑ Osiɑsi Yudɑbɑn sinɑ bokon wɑɑti. Sɑɑ ye sɔɔrɑ Gusunɔ nɛn Yinni u koo nɑ
    kɑ win tɔn dɛɛrobu.
  hat-hat: N'a lonje fon an pou nou kouri chape kò nou jouk n'a rive lòt bò mòn Atsèl.
    N'a kouri met deyò menm jan zansèt nou yo te fè l' la lè tranblemanntè a te pase
    sou rèy Ozyas, wa peyi Jida a. Seyè a, Bondye nou an, va vini, l'ap mennen tout
    moun pa l' yo avè l'.
  eng-BSB: You will flee by My mountain valley, for it will extend to Azal. You will
    flee as you fled from the earthquake in the days of Uzziah king of Judah. Then
    the LORD my God will come, and all the holy ones with Him.
  tod-tod: Wa ʋela, wo li ga pɛtugi zu ʋelei, nii é nà-gizeiti zɔɠɔzuʋɛ, mazɔlɔɔ
    pɛtugi naa ɠa li é zei Asale ʋa. Wa ʋela ʋelei wo ɠɛni ʋelazu la zou ɓalii ʋa,
    Zuda masagi Wɔziase ná-siɛgi zu. Naa ʋoluma nà-GALAGI, Ɠɔoɠɔ GALAGI ɠa ʋa niina,
    ta ná-geezuɠeela ɲadegaiti pɛ.
  eng-WEBPB: You shall flee by the valley of my mountains, for the valley of the mountains
    shall reach to Azel. Yes, you shall flee, just like you fled from before the earthquake
    in the days of Uzziah king of Judah. The LORD my God will come, and all the holy
    ones with you.
  kbq-kbq: Ama ana agupofi korora freta vugahaze, na'ankure ama ana agupomo'a Azeli
    uhanati'ne. Juda kini ne' Uzia knafima imima erige'zama fre'nazankna huta korora
    fregahaze. Ana'ma nehanageno'a Ra Anumzana nagri Anumzamo'a ruotge'ma hu'naza
    naga'ane egahie.
  nhe-BL: Huan ipan nopa tlamayamitl imojuanti inmochololtise pampa nopa tlamayamitl
    tlen mochijtoc tlen notepe ajsis hasta Azal. Quena, incholose queja huejcajquiya
    cholojque imohuejcapan tatahua quema mojmolini tlali ipan nopa tonali quema quihuicayaya
    tequitl Tlanahuatijquetl Uzías ipan tlali Judá. Huan huajca hualas TOTECO, yajaya
    tlen noDios, ininhuaya ielhuicac ejcahua huan ininhuaya nochi itlatzejtzeloltijca
    tlacajhua.
  bus-bus: É bàa lɛ́ à tá sĩ̀sĩ pìnↄ guzurɛn, zaakɛ guzurɛ pì é gá pɛ́ Azɛliamɛ.
    É bàa lɛ́ lán a dezinↄ bàa lɛ̀ tↄↄtɛ lugalugananɛ Yudanↄ kí Uzia gurↄ nà, Dii
    ma Luda é mↄ́ kↄ̃n a gbɛ̃ kɛ̀ aↄ̃ↄ kú adonanↄo lɛdo.
  gub-BL: Pezàwehem putar tawhu wi pehem pà a'e ywyàpyznaw rupi nehe. Ywyàpyznaw oho
    putar Azaw pe nehe. Kwehe mehe Uzi Zuta wanuwihawete romo heko mehe ywy uryryryryzahy
    a'e. Peipy uzàwehem a'e wi wà. Pezàwehem putar wazàwe nehe. Na'e Tupàn Tuweharupi
    Wiko Ma'e hezar ur putar weko haw pe har paw wanupi nehe.
  eng-DRA: 'And you shall flee to the valley of those mountains, for the valley of
    the mountains shall be joined even to the next, and you shall flee as you fled
    from the face of the earthquake in the days of Ozias king of Juda: and the Lord
    my God shall come, and all the saints with him.'
