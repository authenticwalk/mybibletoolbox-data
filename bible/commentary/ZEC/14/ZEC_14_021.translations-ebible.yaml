    dniu nie będzie już Kananejczyka w domu PANA zastępów.
  urd-GVU: ہاں، یروشلم اور یہوداہ میں موجود ہر دیگ رب الافواج کے لئے مخصوص و مُقدّس
    ہو گی۔ جو بھی قربانیاں پیش کرنے کے لئے یروشلم آئے وہ اُنہیں اپنی قربانیاں پکانے
    کے لئے استعمال کرے گا۔ اُس دن سے رب الافواج کے گھر میں کوئی بھی سوداگر پایا نہیں
    جائے گا۔
  eng-OEBCW: Every pot in Jerusalem and in Judah will be holy to the Lord of hosts
    and all who sacrifice will come and take of them and cook the sacrifices in them.
    There will be no more traffickers in the house of the Lord of hosts in that day.
  deu-1912: Und es werden alle Kessel in Jerusalem und Juda dem HERRN Zebaoth heilig
    sein, also daß alle, die da opfern wollen, werden kommen und sie nehmen und darin
    kochen. Und wird kein Kanaaniter mehr sein im Hause des HERRN Zebaoth zu der Zeit.
  kan-2017: ಅಲ್ಲದೆ ಯೆರೂಸಲೇಮಿನಲ್ಲಿಯೂ, ಯೆಹೂದದಲ್ಲಿಯೂ ಇರುವ ಸಕಲ ಪಾತ್ರೆಗಳು ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವನಿಗೆ
    ಮೀಸಲಾಗಿರುವವು; ಯಜ್ಞಮಾಡುವವರೆಲ್ಲರು ಬಂದು ಅವುಗಳನ್ನು ತೆಗೆದುಕೊಂಡು ಆ ಪಾತ್ರೆಗಳಲ್ಲಿ ಬೇಯಿಸುವರು;
    ಆ ದಿನದಲ್ಲಿ ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವನ ಆಲಯದೊಳಗೆ ಯಾವ ವ್ಯಾಪಾರಿಯೂ ಇರುವುದಿಲ್ಲ.
  yap-yap: Gubin e pi th’ib u lan yu Jerusalem ngu Judah ni ga’ngin yang e ngan fael
    nga bang ni ngan fanay ko bangbengen e liyor ngak SOMOL ni Gubin ma Rayag Rok.
    Girdi’ ni yad ma pi’ e maligach e yad ma lum ko pi th’ib nem ngu’ur lith’ed e
    ufin ni maligach riy. Ra taw ko ngiyal’nem, ma dakriy reb e pi tafalchuway’ u
    lan e Tempel rok SOMOL ni Gubin ma Rayag Rok.
  hlt-MCSB: Jerusalem ah khaw, Judah ah khaw umam boeih dongah caempuei BOEIPA kah
    cimcaihnah om ni. Aka nawn boeih khaw kun uh vetih amamih lamkah a khuen uh te
    amah ah a thong uh ni. Te khohnin ah tah caempuei BOEIPA im ah Kanaan hnoyoi om
    voel mahpawh.
  mdy-ETH: ዬሩሳላሜና ዪሁዳ ዓጮናይዳ ዓኣ ዓሽኮ ካሦ ዖታ ቢያ፥ ቢያ ባኮ ዎይሣ ጎዳሢም ዱማዼያ ማዓንዳኔ፤ ፆኦሲም ዒንጎ ባኮ
    ዔኪ ሺኢሻ ዓሳ ቢያ ዬያ ዖቶ ዔኪ ዔኪ ዓሽኮ ካሣንዳኔ፤ ዬይ ያዺ ማዓኣና ቢያ ባኮ ዎይሣ ጎዳሢኮ ጌኤዦ ማኣሮይዳ ካኣናኔ ዓሲ
    ባኣያ ማዓንዳኔ።
  twi-ASANTE: Kukuo biara a ɛwɔ Yerusalem ne Yuda bɛyɛ deɛ wɔate ho ama Asafo Awurade,
