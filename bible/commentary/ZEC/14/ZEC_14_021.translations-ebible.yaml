    ಅವುಗಳಲ್ಲಿ ಬೇಯಿಸುವರು. ಆ ದಿವಸದಲ್ಲಿ, ಕಾನಾನ್ಯನು ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರ ಆಲಯದಲ್ಲಿ ಇನ್ನು
    ಮೇಲೆ ಇರುವುದೇ ಇಲ್ಲ.
  tam-2017: அப்பொழுது எருசலேமிலும் யூதாவிலுமுள்ள எல்லாப் பானைகளும் சேனைகளின் யெகோவாவுக்குப்
    பரிசுத்தமாயிருக்கும்; பலியிடுகிற யாவரும் வந்து அவைகளில் எடுத்து, அவைகளில் சமைப்பார்கள்;
    அந்நாள்முதல் சேனைகளுடைய யெகோவாவின் ஆலயத்திலே எந்தவொரு கானானியனும் இருப்பதில்லை.
  spa-RV-1909: 'Y será toda olla en Jerusalem y en Judá santidad á Jehová de los ejércitos:
    y todos los que sacrificaren, vendrán y tomarán de ellas, y cocerán en ellas:
    y no habrá más Cananeo alguno en la casa de Jehová de los ejércitos en aquel tiempo.'
  ron-BTF: Da, fiecare oală în Ierusalim şi în Iuda va fi sfinţenie DOMNULUI oştirilor;
    şi toţi cei care sacrifică vor veni şi vor lua din ele şi vor fierbe în ele; şi
    în acea zi nu va mai fi niciun canaanit în casa DOMNULUI oştirilor.
  eng-WEBP: Yes, every pot in Jerusalem and in Judah will be holy to the LORD of Armies;
    and all those who sacrifice will come and take of them, and cook in them. In that
    day there will no longer be a Canaanite in the house of the LORD of Armies.
  eng-FBV: Every pot in Jerusalem and in Judah will be holy to the Lord Almighty,
    so that everyone who comes to sacrifice can take them and cook their sacrificial
    meat in them. On that day there will no longer be traders in the Lord's Temple.
  nld-1939: 'ja, alle potten in Jerusalem en Juda zullen Jahweh der heirscharen worden
    gewijd: iedereen, die komt offeren, zal daaruit kiezen en erin koken. En op die
    dag zal er geen koopman meer zijn in het huis van Jahweh der heirscharen!'
  nch-BL: Nochi tamantzitzi hasta cati ipan quisencahuaj tacualisti ipan altepet Jerusalén
    huan altepet Judá elise taiyocatalilme para TOTECO. Huan inijuanti cati yahuij
    huan quihuicaj se tapiyali para quimictise, quicuise nopa chachapalme cati quitequihuise
    para ipan quiicxitise inacayo nopa tapiyali. Huan ipan nopa tonali ayecmo oncas
    masehualme cati fiero o cati tanamacaj ipan itiopa TOTECO, Yaya Cati Quinyacana
    Iilhuicac Ejcahua Ma Tatanitij.
  vie-1934: Mọi nồi ở trong Giê-ru-sa-lem và trong Giu-đa sẽ là thánh cho Đức Giê-hô-va
    vạn quân; phàm những kẻ dâng tế lễ sẽ đến, lấy nồi mà nấu; và trong ngày đó, sẽ
    không còn có người Ca-na-an trong nhà Đức Giê-hô-va vạn quân.
  hin-CV: येरूशलेम और यहूदिया में हर एक बर्तन सर्वशक्तिमान याहवेह के लिये पवित्र होगा,
    और वे सब जो बलि चढ़ाने के लिए आएंगे, वे उन बर्तनों में से कुछ को लेंगे और उनमें
    पकायेंगे. और उस दिन सर्वशक्तिमान याहवेह के भवन में फिर कोई कनानी (व्यापारी) न
    होगा.
  spa-BES: Y toda olla en Jerusalén y en Judá será consagrada para el Señor de los
    ejércitos; y todos los que hagan ofrendas vendrán y las tomarán para hervir sus
    ofrendas; en ese día no habrá más comerciantes en la casa de El señor de los ejércitos.
  tdx-tdx: Eka, songa hiavake ho am’ Iehovà’ i Màroy ze valàñe e Ierosalaime ao naho
    e Iehodà ao; le sindre hanga­lak’ am’ iereo ao ze mañenga soroñe, ie migodrogodroñe
    ao; vaho tsy ho eo amy andro zay ty mpanao balik’ añ’anjomba’ Iehovà’ i Màroy
    ao.
  tha-KJV: เออ และหม้อทุ​กล​ูกในเยรูซาเล็มและยูดาห์จะเป็นของบริ​สุทธิ​์​แด่​พระเยโฮวาห์จอมโยธา
    เพื่อว่าทุกคนที่มาถวายสัตวบูชาจะเอาหม้อไปบ้าง และจะต้มเนื้อในหม้อเหล่านั้น ในวันนั้นจะไม่​มี​คนคานาอันในพระนิเวศของพระเยโฮวาห์จอมโยธาอีกต่อไป
  por-BR-2018: E todas as panelas em Jerusalém e em Judá serão consagradas ao SENHOR
    dos exércitos, de modo que todos os que sacrificarem, virão e delas tomarão, e
    nelas cozerão; e naquele dia não haverá mais cananeu algum na casa do SENHOR dos
    exércitos.
  deu-ELO: und jeder Kochtopf in Jerusalem und in Juda wird Jehova der Heerscharen
    heilig sein; und alle Opfernden werden kommen und von denselben nehmen und darin
    kochen. Und es wird an jenem Tage kein Kanaaniter mehr sein im Hause Jehovas der
    Heerscharen.
  eng-WYC-2018: And every cauldron in Jerusalem and Judah shall be hallowed to the
    Lord of hosts. And all men shall come offering, and shall take of those, and shall
    seethe in those; and a merchant shall no more be in the house of the Lord of hosts
    in that day. (And every cauldron, or pot, in Jerusalem and Judah shall be dedicated
    to the Lord of hosts. And everyone shall come to make an offering, and shall take
    these pots, and shall boil the flesh in them; and from that day forth, no more
    shall there be any merchants, or any traders, in the House of the Lord of hosts.)
  epo-epo: Kaj ĉiuj kaldronoj en Jerusalem kaj en Judujo estos sanktaj al la Eternulo
    Cebaot; kaj ĉiuj oferontoj venos kaj prenos el ili kaj kuiros en ili; kaj ne plu
    estos komercisto en la domo de la Eternulo Cebaot en tiu tempo.
  uig-PIN: Yerusalemdiki wǝ Yǝⱨudadiki barliⱪ ⱪaqa-ⱪuqilarmu Pǝrwǝrdigarƣa atilip
    pak-muⱪǝddǝs bolidu; ⱪurbanliⱪ ⱪilƣuqilar kelip ularni elip ⱪurbanliⱪ gɵxlirini
    pixuridu; xu küni samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigarning ɵyidǝ «ⱪanaanliⱪ-sodigǝr»
    ikkinqi bolmaydu.
  beo-beo: Gobele nasu ofodo huluane Yelusaleme amola Yuda soge ganodini diala da
    Hina Gode Bagadedafa Ema, nodone sia:ne gadomusa:, momodale ligiagai dagoi ba:mu.
    Dunu amo da gobele salasu iabe, da amo ofodo ilia gobele salasu hu amo gobesu
    hamomu. Amo eso da doaga:sea, bidiga lasu dunu amola bidiga lama:ne legesu dunu
    afae da Hina Gode Bagadedafa Ea Debolo Diasu ganodini hame ba:mu. Sia ama dagoi
  tpi-OTNT: Na ol sospen i stap long olgeta haus bilong ol Jerusalem na ol Juda, ol
    tu bai i kamap samting tru bilong Bikpela. Bihain bai i no gat man i karim ol
    sospen i go long haus bilong Bikpela bilong salim long ol manmeri i laik kukim
    mit bilong ofa. Nogat. Ol manmeri bai i bringim ol sospen bilong ol yet i kam,
    long wanem, olgeta sospen bai i stap samting tru bilong Bikpela.
  hau-SA: Kowace tukunya a Urushalima da Yahuda za tă zama mai tsarki ga Ubangiji
    Maɗaukaki, kuma duk wanda ya zo don miƙa hadaya zai ɗauki waɗansu tukwane yă yi
    dahuwa da su. A ranan nan kuwa, ba Bakan’ane da zai ƙara kasance a gidan Ubangiji
    Maɗaukaki.
  uig-LAT: Yérusalémdiki we Yehudadiki barliq qacha-quchilarmu Perwerdigargha atilip
    pak-muqeddes bolidu; qurbanliq qilghuchilar kélip ularni élip qurbanliq göshlirini
    pishuridu; shu küni samawi qoshunlarning Serdari bolghan Perwerdigarning öyide
    «qanaanliq-sodiger» ikkinchi bolmaydu.
  nde-nde: Yiphi layiphi imbiza eJerusalema lakoJuda izaba ngcwele kuThixo uSomandla,
    njalo bonke abafikayo ukuza kwenza umhlatshelo bazathatha ezinye zezimbiza bapheke
    ngazo. Njalo ngalolosuku kakusayikuba lomKhenani endlini kaThixo uSomandla.
  ton-ton: '‌ʻIo, ko e kulo kotoa pē ʻi Selūsalema, pea mo Siuta, ʻe māʻoniʻoni ia
    kia Sihova ʻoe ngaahi kautau; pea ʻe haʻu ʻo ʻave ia ʻekinautolu ʻoku feilaulau,
    ke haka meʻa ʻi ai: ko e ʻaho ko ia, ʻe ʻikai toe ʻi ai ha taha Kēnani, ʻi he
    fale ʻo Sihova ʻoe ngaahi kautau.'
  ces-1613: Nýbrž bude všeliký hrnec v Jeruzalémě a v Judstvu svatost Hospodinu zástupů;
    a přicházejíce všickni, kteříž obětovati mají, budou je bráti a vařiti v nich.
    Aniž bude Kananejský více v domě Hospodina zástupů v ten den.
  eng-WMB: Yes, every pot in Jerusalem and in Judah will be holy to the LORD of Hosts;
    and all those who sacrifice will come and take of them, and cook in them. In that
    day there will no longer be a Canaanite in the house of the LORD of Hosts.
  tam-TCV: அப்பொழுது எருசலேமிலும், யூதாவிலும் உள்ள ஒவ்வொரு பானையும், சேனைகளின் கர்த்தருக்கு
    என்று தூய்மையாக்கப்பட்டதாக இருக்கும்; அங்கு பலியிட வருகிற யாவரும் அப்பானைகளில்
    சிலவற்றை எடுத்து அவைகளில் சமைப்பார்கள்; அந்த நாளில் சேனைகளின் யெகோவாவின் ஆலயத்தில்,
    இனி ஒருபோதும் கானானியன் இருப்பதில்லை.
  ceb-ULB: Tungod kay ang matag kulon sa Jerusalem ug Juda gilain alang kang Yahweh
    nga makagagahom ug ang matag usa nga magdala ug halad makagamit niini aron lutoan
    ug makan-an. Nianang adlawa ang mga mamaligya dili na magpabilin sa balay ni Yahweh
    nga makagagahom.
  pol-UBG: Każdy kocioł w Jerozolimie i Judzie będzie poświęcony PANU zastępów. Wszyscy,
