verse: ZEC.014.021
translations:
  mal-C: ജെറുശലേമിലും യെഹൂദയിലുമുള്ള സകലപാത്രവും സൈന്യങ്ങളുടെ യഹോവയ്ക്കു വിശുദ്ധമായിരിക്കും.
    യാഗം കഴിക്കാൻ വരുന്നവർ പാത്രങ്ങളിൽ ചിലതെടുത്ത് അതിൽ പാചകംചെയ്യും. ആ ദിവസത്തിൽ
    സൈന്യങ്ങളുടെ യഹോവയുടെ ആലയത്തിൽ ഒരു കനാന്യനും ഉണ്ടാകുകയില്ല.
  deu-TKW: Jeder Topf in Jerusalem und Juda wird Jahwe der Heerscharen geheiligt sein,
    und alle, die opfern wollen, werden kommen und welche von ihnen nehmen und in
    ihnen das Opferfleisch kochen, und jenes Tags wird es keine Krämer mehr im Tempel
    Jahwes der Heerscharen geben.
  lin-lin: Banzungu nyonso kati na Yelusalemi mpe kati na Yuda ekobulisama mpo na
    Yawe, Mokonzi ya mampinga ; mpe bato nyonso oyo bakoya kopesa makabo bakozwa ndambo
    ya banzungu mpe bakolambela yango. Na mokolo wana, ata moto moko te ya mombongo
    akotikala kati na Tempelo ya Yawe, Mokonzi ya mampinga.
  eng-LSV: And every pot in Jerusalem and in Judah, || Have been holy to YHWH of Hosts,
    || And all those sacrificing have come in, || And have taken of them, and boiled
    in them, || And in that day there is no merchant anymore in the house of YHWH
    of Hosts!
  eng-GNV: 'Yea, euery potte in Ierusalem and Iudah shall be holy vnto the Lord of
    hostes, and all they that sacrifice, shall come and take of them, and seethe therein:
    and in that day there shall be no more the Canaanite in the House of the Lord
    of hostes.'
  eng-WEBSTER: 'Yes, every pot in Jerusalem and in Judah shall be holiness to the
    LORD of hosts: and all they that sacrifice shall come and take of them, and seethe
    in them: and in that day there shall be no more the Canaanite in the house of
    the LORD of hosts.'
  nhw-BL: Nochi tlamantzitzi hasta catli ipan quisencahuaj tlacualistli ipan altepetl
    Jerusalén huan altepetl Judá elise tlaiyocatlalilme para TOTECO. Huan inijuanti
    catli yohuij huan quihuicase se tlapiyali para quimictise, quicuise nopa chachapalme
    catli quitequihuise para ipan quiicxitise inacayo nopa tlapiyali. Huan ipan nopa
    tonali ayacmo oncas masehualme catli fiero o catli tlanemacaj ipan itiopa TOTECO,
    Yaya Catli Quinyacana Itequihuajcahua Ma Tlatlanitij.
  swh-ONEN: Kila chungu kilichoko Yerusalemu na Yuda kitakuwa kitakatifu kwa Bwana
    Mwenye Nguvu Zote na wote wanaokuja kutoa dhabihu watachukua baadhi ya vyungu
    hivyo na kupikia. Katika siku hiyo hatakuwepo tena mfanyabiashara katika nyumba
    ya Bwana Mwenye Nguvu Zote.
  bba-bba: Wekenu kpuro nu ko n sɑ̃ɑwɑ Gusunɔ, wɔllu kɑ tem Yinniɡinu Yerusɑlɛmuɔ
    kɑ Yudɑɔ. Be bɑ koo yɑ̃kuru nɑ, berɑ bɑ ko n dɑ nu sue bu kɑ ben yɑ̃ku yɑɑ yike.
    Yen tɔ̃ɔ te sɔɔ, bɑ ǹ mɑɑ tenkubɑ wɑsi sɑ̃ɑ yeru mi, bɑ n yɑ̃nu dɔrɑmɔ.
  eng-KJVCPB: 'Yea, every pot in Jerusalem and in Judah shall be holiness unto the
    Lord of hosts: And all they that sacrifice shall come and take of them, and seethe
    therein: And in that day there shall be no more the Canaanite in the house of
    the Lord of hosts.'
  luo-luo: Agulni duto man Jerusalem kod Juda nobed maler ni Jehova Nyasaye Maratego,
    kendo ji duto mabiro mondo otim misango nokaw agulnigo moko mi gitedie igi. To
    chiengʼno jo-Kanaan moro amora ok nobedi e od Jehova Nyasaye Maratego.
  meu-meu: Uro iboudiai Ierusalem ai bona Iuda ai na bae helaḡa, Iehova Sabaota enai;
    taunabunai edia boubou ḡaudia bae hahelaḡadia taudia iboudiai na baema diba, bae
    abidia, edia boubou ḡaudia hidiodia na idia lalodiai bae nadudia. Bona hoihoi
    tauna ta na Iehova Sabaota ena dubu ai basine noho lou una dina ai.
  npi-ULB: किनकि यरूशलेम र यहूदाका हरेक भाँडाहरू सेनाहरूका परमप्रभुको निम्ति अलग गरिनेछन्
    र बलिदान ल्याउने सबैले तीबाटै खानेछन् र तिनमा नै पकाउनेछन् । त्यस दिन सेनाहरूका
    परमप्रभुको भवनमा कोही व्यापारीहरू बाँकी हुनेछैनन् ।
  yor-yor: 'Nítòótọ́, gbogbo ìkòkò ni Jerusalẹmu àti ni Juda yóò jẹ́ mímọ́ sí Olúwa
    àwọn ọmọ-ogun: àti gbogbo àwọn tí ń rú ẹbọ yóò wá, wọn ó sì mú ìkòkò díẹ̀, wọn
    ó sì bọ ẹran wọn nínú rẹ̀, ni ọjọ́ náà ni àwọn Kenaani kò ní sí mọ́ ni ilé Olúwa
    àwọn ọmọ-ogun.'
  pes-OPCB: در واقع هر ظرفی که در اورشلیم و یهودا یافت شود مقدّس و مختص خداوند لشکرهای
    آسمان خواهد بود. تمام کسانی که برای عبادت می‌آیند از آن ظروف برای پختن گوشت قربانیهای
    خود استفاده خواهند کرد. در آن روز در خانهٔ خداوند لشکرهای آسمان، دیگر اثری از
    تاجران نخواهد بود.
  tgl-ULB: Sapagkat itatalaga kay Yahweh ng mga hukbo ang bawat palayok sa Jerusalem
    at Juda, at ang bawat isa na magdadala ng alay ay kakain at magpapakulo sa mga
    ito. Hindi na magkakaroon ng mangangalakal sa tahanan ni Yahweh ng mga hukbo sa
    araw na iyon.
  hui-hui: Ani bialu Yarusalemeha Yuda dindi bibahendehabi todobene be damene ti andagaha
    ngaru bibahendeore Anduane Homogo Hongo Haiheore kago ibunaga lomabu wiai holebira.
    Mani howa wali agalime tinaga nogo sibi bulumagaru bo lomabu miragola nogo mbiriniru
    todobene be tininaga ndo Anduane Homogonaga loma bia hene uruniha dawalebira.
    Horo ogoningi howa mbiralime mbirale yolo bilo Anduane Homogonaga andaha yalu
    polene nawulebira, lalu Anduane Homogohanda Segaraiaha howa bi ogoni mbiwia halu
    latagi hene.
  mya-mya: ယေ​ရု​ရှ​လင်​မြို့​နှင့်​ယု​ဒ​ပြည်​တစ်​ပြည် လုံး​တွင်​ရှိ​သ​မျှ​သော​အိုး​တို့​ကို​လည်း
    သန့်​ရှင်း​မြင့်​မြတ်​၍​အ​နန္တ​တန်​ခိုး​ရှင် ထာ​ဝ​ရ​ဘု​ရား​အား​ဝတ်​ပြု​ကိုး​ကွယ်
    မှု​တွင်​အ​သုံး​ပြု​ရန်​အ​တွက် သီး​သန့်​ထား ရှိ​ကြ​လိမ့်​မည်။ ထို​နေ့​ရက်​ကာ​လ​ကျ
    ရောက်​လာ​သော​အ​ခါ အ​နန္တ​တန်​ခိုး​ရှင် ထာ​ဝ​ရ​ဘု​ရား​၏​ဗိ​မာန်​တော်​တွင် အ​ဘယ်
    သို့​သော​ရောင်း​ဝယ်​သူ​တစ်​ဦး​တစ်​ယောက် မျှ​ရှိ​တော့​မည်​မ​ဟုတ်။ ပ​ရော​ဖက်​ဇာ​ခ​ရိ​စီ​ရင်​ရေး​ထား​သော
    အ​နာ​ဂတ္တိ​ကျမ်း​ပြီး​၏။
  bod-N: ཡེ་རུ་སཱ་ལེམ་དང་ཡ་ཧུ་དཱའི་སླ་ང་ཐམས་ཅད་ཀྱང་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱིར་དམ་པར་བཀོལ་བ་དང་།
    མཆོད་པ་འབུལ་མཁན་ཐམས་ཅད་འོངས་ནས་སླ་ང་འདི་དག་བླངས་ཏེ། དེའི་ནང་དུ་མཆོད་བྱེད་ཀྱི་ཤ་བཙོ་བ་ཡིན།
    ད་ནི་ཉིན་མོ་དེ་ལ་དཔུང་ཚོགས་ཀུན་གྱི་ཡ་ཝཱེའི་མཆོད་ཁང་ནང་དུ་ཀ་ན་ཨན་པ་ ཡོད་པར་མི་འགྱུར་རོ།།
    །།
  sna-sna: Hari imwe neimwe iri muJerusarema nomuJudha ichava tsvene kuna Jehovha
    Wamasimba Ose, uye vose vachauya kuzobayira vachatora dzimwe hari vagodzibikira.
    Uye pazuva iro hakuchazovazve nomuKenani muimba yaJehovha Wamasimba Ose.
  spa-BLM: Sí, todas las ollas de Jerusalén y de Judá serán santas a Yahvé de los
    Ejércitos; y todos los que sacrifican vendrán a tomar de ellas y a cocinar en
    ellas. En ese día ya no habrá un cananeo en la casa de Yahvé de los Ejércitos.
  cac-cac: Masanil q'uen chen d'a Jerusalén yed' d'a Judá, yicxon̈ej Jehová Yajal
    d'a Smasanil ol ajoc. A mach sb'at yac' junoc silab' ta', syal sc'anan juntzan̈
    chen chi', syac'an tajoc noc' chib'ej syac' silab'il chi'. A d'a jun c'ual chi',
    man̈xalaj eb' chon̈vajum ol ilchaj d'a stemplo Jehová Yajal d'a Smasanil.
  swh-ULB: Kwa kuwa kila chungu katika Yerusalemu na Yuda kitatengwa kwa ajili ya
    Yahwe wa majeshi na kila mmoja aletaye sadaka atakula ndani yake na kuyachemshia.
    Hakutakuwa na wafanyabiashara tena katika nyumba ya Yahwe wa majeshi siku hiyo.
  bel-bel: І ўсе катлы ў Ерусаліме і ў Юдэі будуць сьвятыняю Госпада Саваофа, і будуць
    прыходзіць усе, хто прыносіць ахвяру, і браць іх і гатаваць у іх, і ня будзе болей
    ніводнага Хананэя ў доме Госпада Саваофа ў той дзень.
  deu-ELBBK: und jeder Kochtopf in Jerusalem und in Juda wird dem HERRN der Heerscharen
    heilig sein; und alle Opfernden werden kommen und von denselben nehmen und darin
    kochen. Und es wird an jenem Tag kein Kanaaniter mehr sein im Haus des HERRN der
    Heerscharen.
  mbb-OT: Is kada kuzen diyà te Jerusalem wey te tivuuk he Juda egemiten te menge
    ebpemuhat he para edlutuan te menge pemuhat he para te Nengazen he Mekeǥeǥehem.
    Dutun he timpu wazè en menge nigusyanti ziyà te valey te Nengazen he Mekeǥeǥehem.
  mal-2015: യെരൂശലേമിലും യെഹൂദയിലും ഉള്ള കലമൊക്കെയും സൈന്യങ്ങളുടെ യഹോവെക്കു വിശുദ്ധമായിരിക്കും;
    യാഗം കഴിക്കുന്നവരൊക്കെയും വന്നു വാങ്ങി അവയിൽ വേവിക്കും; അന്നുമുതൽ സൈന്യങ്ങളുടെ
    യഹോവയുടെ ആലയത്തിൽ ഒരു കനാന്യനും ഉണ്ടാകയില്ല.
  rmc-rmc: Dojekh piri andro Jeruzalem the andre Judsko ela pošvecimen prekal o Nekzoraleder
    RAJ. Savore, so avena te obetinel, len lena a tavena andre lende. Oda džives imar
    na ela ňisavo kupcas andro Kher le Nekzoraleder RAJESKRO.
  nlg-nlg: Rana lei poti ni kuki soko i Jerusalem kolua nia i Judah kara talu tabalili
    kehai na vatei lutulutu tana bona ni holohaba ana a LORD puku ni maana, Ra hei
    tara taludato sukagi vamua kara nigi tutu na vatei kuki momoha, ani rana (vinahi)
    ni maumanu tana bona ni sonisukagi. Mi tana bona vagana keri, kara mua gahara
    tua iga rana Canaanite tana vale tabuna a LORD puku ni maana.
  pes-OPV: بلکه همه دیگهایی که در اورشلیم و یهودامی باشد، مقدس یهوه صبایوت خواهد بود
    وهمه کسانی که قربانی می‌گذرانند آمده، از آنهاخواهند گرفت و در آنها طبخ خواهند
    کرد و درآنوقت بار دیگر هیچ کنعانی در خانه یهوه صبایوت نخواهد بود.
  ron-1924: Орьче оалэ дин Иерусалим ши дин Иуда ва фи ынкинатэ Домнулуй оштирилор;
    тоць чей че вор адуче жертфе вор вени ши се вор служи де еле ка сэ-шь фярбэ карня
    ши ну вор май фи канааниць ын Каса Домнулуй оштирилор ын зиуа ачея.
  ben-OBCV: জেরুশালেমের ও যিহূদার সমস্ত হাঁড়ি সর্বশক্তিমান সদাপ্রভুর উদ্দেশে পবিত্র
    হবে, এবং যারা পশু উৎসর্গ করতে আসবে তারা সেইসব পাত্রের কয়েকটা নিয়ে সেগুলিতে রান্না
    করবে। সেদিন সর্বশক্তিমান সদাপ্রভুর গৃহে কোনও কনানীয় আর থাকবে না।
  som-som: Oo xataa dheri kasta oo Yeruusaalem dhex yaal iyo mid kasta oo dalka Yahuudah
    dhex yaalba quduus buu u ahaan doonaa Rabbiga ciidammada, oo kuwa allabariga bixiya
    oo dhammu way iman doonaan oo intay qaataan ayay wax ku karsan doonaan, oo wakhtigaas
    ka dib mid reer Kancaan ahu guriga Rabbiga ciidammada kuma jiri doono.
  lat-VUC: 'Et erit omnis lebes in Jerusalem et in Juda sanctificatus Domino exercituum:
    et venient omnes immolantes, et sument ex eis, et coquent in eis: et non erit
    mercator ultra in domo Domini exercituum in die illo.'
  eng-ASVBT: 'Yea, every pot in Jerusalem and in Judah shall be holy unto Jehovah
    of hosts; and all they that sacrifice shall come and take of them, and boil therein:
    and in that day there shall be no more a Canaanite in the house of Jehovah of
    hosts.'
  ita-1885: Ed ogni caldaia, in Gerusalemme, e in Giuda, sarà consacrata al Signor
    degli eserciti; e tutti quelli che sacrificheranno verranno, e prenderanno di
    quelle caldaie, e coceranno in esse; e non vi sarà più Cananeo alcuno nella Casa
    del Signore degli eserciti, in quel giorno.
  eng-LXXUP: 'And every pot in Jerusalem and in Judah shall be holy to the Lord Almighty:
    and all that sacrifice shall come and take of them, and shall seethe meat in them:
    and in that day there shall be no more the Canaanite in the house of the Lord
    Almighty.'
  eng-ULB: For every pot in Jerusalem and Judah will be set apart to Yahweh of hosts
    and everyone who brings a sacrifice will eat from them and boil in them. On that
    day traders will no longer be in the house of Yahweh of hosts.
  spa-VBL: Cada olla en Jerusalén y en Judá será santa para el Señor Todopoderoso,
    a fin de que todos los que vengan a hacer sacrificios las tomen y cocinen en ellas
    las carnes de sus sacrificios. Ese día no habrá más comerciantes en el Templo
    del Señor.
  fra-_FOB: Et toute chaudière à Jérusalem et dans Juda sera consacrée à l'Éternel
    des armées; tous ceux qui sacrifieront, viendront en prendre pour y cuire des
    viandes; et il n'y aura plus de Cananéen dans la maison de l'Éternel des armées,
    en ce jour-là.
  mal-mal: യെരൂശലേമിലും യെഹൂദയിലും ഉള്ള കലമൊക്കെയും സൈന്യങ്ങളുടെ യഹോവയ്ക്കു വിശുദ്ധമായിരിക്കും;
    യാഗം കഴിക്കുന്നവരെല്ലാം വന്നു വാങ്ങി അവയിൽ വേവിക്കും; അന്നുമുതൽ സൈന്യങ്ങളുടെ യഹോവയുടെ
    ആലയത്തിൽ ഒരു കനാന്യനും ഉണ്ടാകുകയില്ല.
  urd-GVR: Hāṅ, Yarūshalam aur Yahūdāh meṅ maujūd har deg Rabbul-afwāj ke lie maḳhsūs-o-muqaddas
    hogī. Jo bhī qurbāniyāṅ pesh karne ke lie Yarūshalam āe wuh unheṅ apnī qurbāniyāṅ
    pakāne ke lie istemāl karegā. Us din se Rabbul-afwāj ke ghar meṅ koī bhī saudāgar
    pāyā nahīṅ jāegā.
  suz-BL: मिनु यरूसलेम नु यहूदामी बाक्‍शो क्‍येतीक ग्‍योंब नेल्‍ल मुर नेल्‍ल आन परमप्रभु
    यावे कली ला बाक्‍नीम। सु सुमी चढ़ेनीमी, मेकोपुकीम मेको ग्‍योंबुम आन चढ़ेशो श्‍ये
    लोप्‍ने चाप्‍नीम। मिनु मेको नाक्‍त रे मुर नेल्‍ल आन परमप्रभु यावे आ खिंमी ग्‍याप्‍ब
    लेयब मुर का यो मबाक्‍नीम। प्रकाश २१:२६-२७; मत्ती २१:१२
  eng-NOY: And every pot in Jerusalem and in Judah Shall be holy to Jehovah of hosts;
    And all that sacrifice shall come, And shall take of them, and seethe therein.
    And there shall be no more a trader In the house of Jehovah of hosts, in that
    day.
  ita-1927: Ogni caldaia in Gerusalemme ed in Giuda sarà consacrata all’Eterno degli
    eserciti; tutti quelli che offriranno sacrifizi ne verranno a prendere per cuocervi
    le carni; e in quel giorno non vi saran più Cananei nella casa dell’Eterno degli
    eserciti.
  ckb-ckb: هەر مەنجەڵێک لە ئۆرشەلیم و لە یەهودا پیرۆز دەبێت بۆ یەزدانی سوپاسالار،
    هەموو ئەوانەی قوربانی سەردەبڕن دێن و دەیانبەن و تێیاندا لێ دەنێن. لەو ڕۆژە بەدواوە
    کەنعانی لە ماڵی یەزدانی سوپاسالار نابێت.
  eng-BBE: 'And every pot in Jerusalem and in Judah will be holy to the Lord of armies:
    and all those who make offerings will come and take them for boiling their offerings:
    in that day there will be no more traders in the house of the Lord of armies.'
  kan-OKCV: ಯೆರೂಸಲೇಮಿನಲ್ಲಿಯೂ, ಯೆಹೂದದಲ್ಲಿಯೂ ಇರುವ ಪ್ರತಿಯೊಂದು ಪಾತ್ರೆಯು ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ
