  spa-PDDPT: Toda olla en Jerusalén y en Judá estará consagrada a Yavé de las huestes,
    y todos los que sacrifiquen, acudirán, las tomarán y cocinarán en ellas. Y aquel
    día ya no habrá mercaderes en la Casa de Yavé de las huestes.
  gun-gun: Tá, Jerusalém tetã rupi ha'e Judá yvy re oja ikuai va'e ma iky'a e'ỹ va'e
    meme 'rã ikuai Senhor ixondaro reta va'e pegua. Ha'e ramo mba'emo ome'ẽ va'erã
    ogueru va'e kuery ha'e javi ma oja oĩ va'e rive ojou vy ha'e va'e py ae 'rã ombojy
    Senhor pegua xo'o. Ha'e va'e ára ma Senhor ixondaro reta va'e pegua oo py noĩvei
    'rã mba'emo vendea rupi rive ikuai va'e.
  agu-BL: Ej nin tircu'n yi e'chk ẍwok', yi na xcon Jerusalén tu yi na xcon Judá chin
    xan nin sbne' swutz Kataj Ryos. Xconk e'chk ẍwok'a'tz tan xtxicyle'n ẍchi'bel
    chitx'ixwatz yi e' yil chu'l tan toye'n tetz Ryos. Ej, nin te yi jun tiempa'tz
    qui't aj c'ayinl sjalok le templo yi Kataj Ryos yi cya'l na xcye' quen te'j.
  ilo-ULB: Ta maidatonto ti tunggal banga iti Jerusalem ken Juda kenni Yahweh a Mannakabalin-amin,
    ket usarento dagiti umay agidaton dagiti banga a panganan ken pagpaburekan. Iti
    dayta nga aldaw, awanto dagiti agtagtagilako iti balay ni Yahweh a Mannakabalin-amin.
  kpg-kpg: Nia baalanga dunu meegai huogodoo i lodo Jerusalem mo i lodo Judah ga hagadabu
    e hai hegau i lodo di hai daumaha o Dimaadua di Gowaa Aamua. Nia daangada ala
    e hai nadau tigidaumaha ga hai hegau nia maa e dunu nia goneiga o nia tigidaumaha.
    Di madagoaa deelaa ma ga dau mai, gei deai tangada huihui mee ga i lodo di Hale
    Daumaha o Dimaadua di Gowaa Aamua ai.
  uig-ARA: يېرۇسالېمدىكى ۋە يەھۇدادىكى بارلىق قاچا-قۇچىلارمۇ پەرۋەردىگارغا ئاتىلىپ
    پاك-مۇقەددەس بولىدۇ؛ قۇربانلىق قىلغۇچىلار كېلىپ ئۇلارنى ئېلىپ قۇربانلىق گۆشلىرىنى
    پىشۇرىدۇ؛ شۇ كۈنى ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگارنىڭ ئۆيىدە «قانائانلىق-سودىگەر»
    ئىككىنچى بولمايدۇ.
  sus-sus: Tunde birin naxee na Darisalamu nun Yudaya, nee birin sɛniyɛnma nɛ, nee
    birin findima nɛ Mangɛ Alatala gbe ra. Mixi birin naxee fama sɛrɛxɛ bade, nee
    fama nɛ tunde ndee ra alako e xa kuri so. Na lɔxɔɛ, Kanaan kaafiri yo mu soma
    Mangɛ Alatala xa banxi kui.
  pon-2006: Einpwoat koaros nan Serusalem oh Suda pwon pahn katohrohrala pwehn wia
    mehn doadoahk en kaudok ong KAUN-O, Wasa Lapalap. Aramas akan me kin wia meirong
    pahn pwoalihada uduk en meirong kan nan einpwoat pwukat. Ni ahnsowo eh pahn leledo,
    solahr sounnetinet men pahn mihmi nan Tehnpas Sarawien KAUN-O, Wasa Lapalap.
  ksd-ksd: Maia, ra lavur kabala par ta ra gunan Ierusalem ma Iuda da vakilang vaire
    diat upi kai ra Luluai kai ra lavur kor; ma diat par dia tatatabar diat a vut
    ma diat a vatur vake diat, ma diat a kabala tana; ma ta nam ra e pa ta tena niivura
    na ki mulai ta ra kuba i ra Luluai kai ra lavur kor.
  grc-BRENT: Καὶ ἔσται πᾶς λέβης ἐν Ἱερουσαλὴμ καὶ ἐν τῷ Ἰούδᾳ ἅγιος τῷ Κυρίῳ παντοκράτορι·
    καὶ ἥξουσι πάντες οἱ θυσιάζοντες, καὶ λήψονται ἐξ αὐτῶν, καὶ ἑψήσουσιν ἐν αὐτοῖς·
    καὶ οὐκ ἔσται Χαναναῖος ἔτι ἐν τῷ οἴκῳ Κυρίου παντοκράτορος ἐν τῇ ἡμέρᾳ ἐκείνῃ.
  ind-AYT: Semua kuali di Yerusalem dan di Yehuda akan menjadi kudus bagi TUHAN semesta
    alam, dan semua orang yang mempersembahkan kurban akan datang mengambilnya dan
    memasak di dalamnya. Pada waktu itu, tidak akan ada lagi pedagang di dalam Bait
    TUHAN semesta alam.
  nya-nya: Mʼphika uliwonse ku Yerusalemu ndi ku Yuda udzakhala wopatulikira Yehova
    Wamphamvuzonse, ndipo onse amene adzabwera kudzapereka nsembe adzatenga miphika
    ina ndi kuphikiramo. Ndipo nthawi imeneyo simudzakhalanso Akanaani mʼNyumba ya
    Yehova Wamphamvuzonse.
  hrv-hrv: i svaki će lonac u Jeruzalemu i u Judeji biti posvećen Jahvi nad Vojskama
    - svi koji budu htjeli žrtvovati uzimat će ih i kuhati u njima. I u dan onaj neće
    više biti trgovaca u Domu Jahve nad Vojskama.
  mps-mps: Tama te olo sospen dabe te Jerusalem dabe me Juda dabego be tigidalide
    munalubaso da, te nai augwali me te Genuai Bidigo nai pedelaibao. Nosali te bidi
    mego te sospen dabe te Genuai Bidigo beba sela pelama, te we bidi dabego ofa yabo
    kibu mi ulumainogo abelao po me wagi pogobeo. Menio. Te we bidi dabego augwa sospen
    dabe digi sesaibao, magi baso meni, tigidali sospen te Genuai Bidigo nai mu elalueibao
    homu eyu po waibao.
  tpi-tpi: Na ol sospen i stap long olgeta haus bilong ol Jerusalem na ol Juda, ol
    tu bai i kamap samting tru bilong Bikpela. Bihain bai i no gat man i karim ol
    sospen i go long haus bilong Bikpela bilong salim long ol manmeri i laik kukim
    mit bilong ofa. Nogat. Ol manmeri bai i bringim ol sospen bilong ol yet i kam,
    long wanem, olgeta sospen bai i stap samting tru bilong Bikpela.
  dan-1931: hver Gryde i Jerusalem og Juda skal være helliget Hærskarers HERRE, så
    alle de ofrende kan komme og tage af dem og koge deri. Og på hin Dag skal der
    ikke mere være nogen Kana'anæer* i Hærskarers HERRES Hus. { [*dvs. Kræmmer.] }
  vie-OVCB: Tất cả nồi niêu trong Giê-ru-sa-lem và Giu-đa đều sẽ biệt ra thánh cho
    Chúa Hằng Hữu Vạn Quân; và như thế người ta sẽ dùng các nồi để nấu sinh tế dâng
    lên Ngài. Không ai còn thấy con buôn trong Đền Thờ của Chúa Hằng Hữu Vạn Quân.
  guj-2017: કેમ કે યરુશાલેમ તથા યહૂદિયામાનું દરેક તપેલું સૈન્યોના યહોવાહને માટે પવિત્ર
    થશે, બલિદાન લાવનાર સર્વ માણસો તેમાં બાફશે અને તેમાંથી ખાશે. તે દિવસે સૈન્યોના
    યહોવાહના ઘરમાં કોઈ કનાની હશે નહિ.
  pon-2006A: Einpwoat koaros nan Serusalem oh Suda pwon pahn katohrohrala pwehn wia
    mehn doadoahk en kaudok ong KAUN-O, Wasa Lapalap. Aramas akan me kin wia meirong
    pahn pwoailihada uduk en meirong kan nan einpwoat pwukat. Ni ahnsowo eh pahn leledo,
    solahr sounnetinet men pahn mihmi nan Tehnpas Sarawien KAUN-O, Wasa Lapalap.
  por-BRBSL: Yes, todas as panelas em Jerusalém e em Judá serão sagradas para Iavé
    dos Exércitos; e todos aqueles que sacrificarem virão e tomarão delas, e cozinharão
    nelas. Naquele dia não haverá mais um cananeu na casa de Yahweh dos Exércitos.
  eng-OEBUS: Every pot in Jerusalem and in Judah will be holy to the Lord of hosts
    and all who sacrifice will come and take of them and cook the sacrifices in them.
    There will be no more traffickers in the house of the Lord of hosts in that day.
  cth-cth: Hothloilah, Jerusalem khopui dawk hoi kamtawng vaiteh, Judah ram e kaawm
    e hlaam naw teh ransahu BAWIPA koe thoungnae lah ao han. Thuengnae ka sak pueng
    ni tho awh vaiteh, hote hlaamnaw a la awh vaiteh, a thawng awh nahan. Hatnae hnin
    hoi teh, ransahu BAWIPA im dawkvah Kanaan taminaw teh awm mahoeh toe.
  twi-twi: Kuku biara a ɛwɔ Yerusalem ne Yuda bɛyɛ nea wɔatew ho ama Asafo Awurade,
    na wɔn a wɔba bɛbɔ afɔre nyinaa bɛfa nkuku yi bi anoa mu. Na saa da no, wɔrenhu
    Kanaanni wɔ Asafo Awurade fi bio.
  hlt-hlt: Jerusalem ah khaw, Judah ah khaw umam boeih dongah caempuei BOEIPA kah
    cimcaihnah om ni. Aka nawn boeih khaw kun uh vetih amamih lamkah a khuen uh te
    amah ah a thong uh ni. Te khohnin ah tah caempuei BOEIPA im ah Kanaan hnoyoi om
    voel mahpawh.
  tbz-SIM: Sedisɑdɛmmu kó sikṹmboó nɛ̀ Sudɑɑ tenkɛ̀ kpɛsi kɛ̀ bɛ̀ɛ dɛ̀ duɔ́ mí nKuyie
    Mpɑkɛdɑɑ n kpɛ́í bɛ̀ɛ̀ kó dimɑ̀ɑ̀ n feu iwũɔ̃ kɛ̀ bɛ̀ nsì tòú kɛ berinɛ̀ imɑɑ,
    bɛpotɑmbɛ̀ tɛ̃́nkɛ í yó nkpɑɑ́ mí nKuyie Mpɑkɛdɑɑ n cĩ́ɛ̃̀tɛ̀ miɛkɛ.
  msy-2020: Eghtɨ Jerusalemia ko, Judabar dɨpeniba bar dar itir mɨner kɨniba, da uaghan
    Ikiavɨra Itir Godɨn Gavgaviba Bar Itimɨn damazimɨn zuezir bizibar ikiam. Eghtɨ
    gɨn gumazamiziba ofabar amusɨ, pura mɨner kaba inigh dar ofabar amuamin asɨzir
    tuziba avigham. Dughiar kamɨn, Ikiavɨra Itir Godɨn Gavgaviba Bar Itimɨn Dɨpenimɨn
    bizibagh iveza, da amadir gumaziba ua ikian kogham.
  dop-dop: Yosɑlɛm nɑ Yutɑ tɑɑ tiipee tənɑ kɑ́ pəsɩ Tɑcɑɑ nyənɑ. A tɑɑ kɛ́ kɔtəlɑɑ
    tənɑ kɑ́ təsɩ pɑ nɑntʋ. Pɑɣɑtəlɑɑ kɑɑ tɑsɑ wɛɛʋ kɛ Pə tənɑ pə tʋ Tɑcɑɑ Ɩsɔ təsɛɛlɛ
    tɑɑ kɛ́ wɑɑtʋ ɩnɩ ɩ tɑɑ.
  azb-azb: Yerusəlim və Yəhudada hər qazan Ordular Rəbbinə həsr olunacaq. Qurban kəsən
    adamların hamısı gəlib bu qazanlardan qurban ətini bişirmək üçün istifadə edəcək.
    O gün Ordular Rəbbinin evində artıq Kənanlı qalmayacaq».
  eng-DBY: And every pot in Jerusalem and in Judah shall be holiness unto Jehovah
    of hosts; and all they that sacrifice shall come and take of them, and seethe
    therein. And in that day there shall be no more a Canaanite in the house of Jehovah
    of hosts.
  hin-2017: वरन् यरूशलेम में और यहूदा देश में सब हाँड़ियाँ सेनाओं के यहोवा के लिये
    पवित्र ठहरेंगी, और सब मेलबलि करनेवाले आ आकर उन हाँड़ियों में माँस पकाया करेंगे।
    तब सेनाओं के यहोवा के भवन में फिर कोई व्यापारी न पाया जाएगा।
  wol-KYG: Su boobaa luy cin ci Yerusalem ak Yuda, Aji Sax ji Boroom gàngoor yi lees
    koy sellalal, ba mboolem ñi dikk di sarxalsi, ci lañuy jël, togge. Te bésub keroog
    ab jula dootu am ci biir kër Aji Sax ji Boroom gàngoor yi.
  eng-YLT: And every pot in Jerusalem, and in Judah, Have been holy to Jehovah of
    Hosts, And all those sacrificing have come in, And have taken of them, and boiled
    in them, And there is no merchant any more in the house of Jehovah of Hosts in
    that day!
  eng-WYC-2017: And every cauldron in Jerusalem and Judah shall be hallowed to the
    Lord of hosts. And all men shall come offering, and shall take of those [or them],
    and shall seethe in those [or In them]; and a merchant shall no more be in the
    house of the Lord of hosts in that day.
  eng-WMBB: Yes, every pot in Jerusalem and in Judah will be holy to the LORD of Hosts;
    and all those who sacrifice will come and take of them, and cook in them. In that
    day there will no longer be a Canaanite in the house of the LORD of Hosts.
  urd-GVH: हाँ, यरूशलम और यहूदाह में मौजूद हर देग रब्बुल-अफ़वाज के लिए मख़सूसो-मुक़द्दस
    होगी। जो भी क़ुरबानियाँ पेश करने के लिए यरूशलम आए वह उन्हें अपनी क़ुरबानियाँ पकाने
    के लिए इस्तेमाल करेगा। उस दिन से रब्बुल-अफ़वाज के घर में कोई भी सौदागर पाया नहीं
    जाएगा।
  rug-rug: Doduru raro pa Zerusalema meke Ziuda si kote hopena la tugo koe Zihova
    Tadi na Qeto Minate, meke doduru pu mae pude va vukivukihi si kote paleki si kaiqa
    raro meke la rararo ni. Koasa rane asa si loke tie holuholu si kote la tavetavete
    pa korapana sa vetu te Zihova Tadi na Qeto Minate.
  gaz-gaz: Xuwween Yerusaalemii fi Yihuudaa keessaa hundi Waaqayyo Waan Hunda Dandaʼuuf
    qulqulluu taʼa; namni aarsaa dhiʼeessuuf dhufu hundinuus xuwweewwan sana keessaa
    muraasa ni fudhata. Foon aarsaa itti bilcheeffata. Gaafas namni Kanaʼaan tokko
    iyyuu deebiʼee mana Waaqayyo Waan Hunda Dandaʼuu keessatti hin argamu.
  fra-LSG: Toute chaudière à Jérusalem et dans Juda Sera consacrée à l’Éternel des
    armées; Tous ceux qui offriront des sacrifices viendront Et s’en serviront pour
    cuire les viandes; Et il n’y aura plus de marchands dans la maison de l’Éternel
    des armées, En ce jour-là.
  yal-yal: Tunden naxanye birin Yerusalɛn nun Yuda yi, ne birin nasariɲanma nɛn Alatala
    Sɛnbɛn Birin Kanna xa. Naxanye birin fama saraxa badeni, ne nde xalima nɛn, alogo
    e xa sa kudin so e kui. Na lɔxɔni, sare mati yo mi fa luma Alatala Sɛnbɛn Birin
    Kanna batu banxini.
  haw-1868: 'A e lilo na ipu a pau iloko o Ierusalema a iloko o ka Iuda, I laa no
    Iehova o na kaua; A e hele mai ka poe mohai a pau, A e lawe i keia mau mea, a
    e hoolapalapa iloko: Ia la hoi, aole e komo hou aku ko Kanaana, Iloko o ka hale
    o Iehova o na kaua.'
  arb-NAV: بَلْ يَكُونُ كُلُّ قِدْرٍ فِي أُورُشَلِيمَ وَفِي يَهُوذَا مُقَدَّساً لِلرَّبِّ
    الْقَدِيرِ، فَيُصْبِحُ فِي وُسْعِ الْمُقَرِّبِينَ أَنْ يَأْتُوا وَيَسْتَخْدِمُوا
    مَا يَشَاؤُونَ مِنْهَا، لِيَطْبُخُوا فِيهَا لَحْمَ الذَّبِيحَةِ. وَلا يَبْقَى
    فِي هَيْكَلِ الرَّبِّ الْقَدِيرِ تُجَّارٌ فِي ذَلِكَ الْيَوْمِ.
  ewe-ewe: Nuɖaze ɖe sia ɖe si le Yerusalem kple Yuda la anɔ kɔkɔe na Yehowa, Dziƒoʋakɔwo
    ƒe Aƒetɔ la, eye ame siwo katã va vɔsaƒe la atsɔ nuɖaze aɖewo aɖa nu le wo me,
    eye gbe ma gbe la, Kanaantɔ aɖeke maganɔ Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la ƒe gbedoxɔ
    me o.
  eng-LEE: 'And every pot in Jerusalem and in Judah shall be holy unto the Lord of
    hosts; and all those that sacrifice will come and take some of them, and seethe
    therein: and on that day there shall be no more any trader in the house of the
    Lord of host.'
  asm-FB: এনে কি, যিৰূচালেম আৰু যিহূদাৰ প্ৰত্যেক ৰন্ধন-পাত্ৰ বাহিনীসকলৰ যিহোৱাৰ উদ্দেশ্যে
    পবিত্ৰ হ’ব; আৰু বলিদান কৰোঁতা আটাইলোকে আহি তাৰ মাজত কোনো কোনো পাত্ৰ লৈ তাতে সিজাব।
    সেই দিনা বাহিনীসকলৰ যিহোৱাৰ গৃহত কনানীয়া লোক পুনৰ নাথাকিব।
  sus-A: تُندٍ بِرِن نَشٍيٍ نَ دَرِ سَلَمُ نُن يُدَيَ، نٍيٍ بِرِن سّنِيّنمَ نّ، نٍيٍ
    بِرِن قِندِ مَ نّ مَنفّ عَلَتَلَ فبٍ رَ. مِشِ بِرِن نَشٍيٍ قَمَ سّرّشّ بَدٍ، نٍيٍ
    قَمَ نّ تُندٍ ندٍيٍ رَ عَلَكٌ عٍ شَ كُرِ سٌ. نَ لْشْي، كَنَان كَاقِرِ يٌ مُ سٌمَ
    مَنفّ عَلَتَلَ شَ بَنشِ كُي.
  fra-SBL: Oui, toutes les marmites de Jérusalem et de Juda seront consacrées à l'Éternel
    des armées ; et tous ceux qui sacrifient viendront s'en servir et cuisineront
    dedans. En ce jour-là, il n'y aura plus de Cananéen dans la maison de l'Éternel
    des armées.
  hbo-hbo: וְ֠הָיָה כָּל־סִ֨יר בִּירוּשָׁלַ֜͏ִם וּבִֽיהוּדָ֗ה קֹ֚דֶשׁ לַיהוָ֣ה צְבָאֹ֔ות
    וּבָ֙אוּ֙ כָּל־הַזֹּ֣בְחִ֔ים וְלָקְח֥וּ מֵהֶ֖ם וּבִשְּׁל֣וּ בָהֶ֑ם וְלֹא־יִהְיֶ֨ה
    כְנַעֲנִ֥י עֹ֛וד בְּבֵית־יְהוָ֥ה צְבָאֹ֖ות בַּיֹּ֥ום הַהֽוּא׃
  kik-kik: Nyũngũ o yothe ĩrĩ kũu Jerusalemu na Juda ĩkaamũrĩrwo Jehova Mwene-Hinya-Wothe,
    nao arĩa othe magookaga kũruta igongona-rĩ, makooyaga nyũngũ imwe cia cio makaruga
    nacio. Na mũthenya ũcio-rĩ, gũtigacooka kũgĩa na mwonjorithia thĩinĩ wa nyũmba
    ya Jehova Mwene-Hinya-Wothe.
  fra-NCL: Et toute chaudière dans Jérusalem et dans Juda sera chose consacrée à Yahweh
    des armées. Et tous ceux qui sacrifieront viendront en prendre et y cuiront leurs
    viandes, et il n’y aura plus de Chananéen dans la maison de Yahweh des armées,
    en ce jour-là.
  cek-AK: 'Ue, Jerusalem hoi Judah ih laomnawk boih loe misatuh kaminawk ih Angraeng
    han ciimcai hmuen ah om tih: angbawnhaih sak han angzo kaminawk boih mah laomnawk
    to la o ueloe, moi thong hanah patoh o tih: to na niah loe misatuh kaminawk ih
    Angraeng imthung ah Kanaan kami om mak ai boeh.'
  cuk-cuk: Bela Jerusalén-neggweburgi-bormomar-bukwad, degi, bela Judá-yargi-bormomar-bukwad,
    Bab-Jehová-Bela-Gangued-Nikadga nug-imaklenonikoed. Bela dulemar ibmar-ogumakar-ukalile,
    we-bormomar ebumaloed, agi ibmar-dunai gumaloed. A-ibagine, Bab-Jehová-Bela-Gangued-Nikad-neggi,
    dulemar-manigi-ibmar-ukmaladi bar gudii guosulid.”
  uig-CYR: Йерусалимдики вә Йәһудадики барлиқ қача-қучиларму Пәрвәрдигарға атилип
    пак-муқәддәс болиду; қурбанлиқ қилғучилар келип уларни елип қурбанлиқ гөшлирини
    пишириду; шу күни самави қошунларниң Сәрдари болған Пәрвәрдигарниң өйидә «қанаанлиқ-содигәр»
    иккинчи болмайду.
  tel-2017: యెరూషలేములో, యూదా దేశంలో ఉన్న పాత్రలన్నీ సేనల ప్రభువు యెహోవాకు ప్రతిష్టితమౌతాయి.
    బలి అర్పించినవారు వధించిన దానిలో కావలసినదాన్ని తీసుకుని వంట చేసుకుంటారు. ఆ కాలంలో
    కనాను జాతివాడు ఎవ్వడూ సేనల ప్రభువు యెహోవా మందిరంలో కనిపించడు.
  hat-BSA: Tout chodyè pou kwit manje Jérusalem ak Juda yo, va vin sen pou SENYÈ Dèzame
    yo; epi tout moun ki fè sakrifis yo va vin pran yo, e bouyi sakrifis ladan yo.
    Epi p ap gen ankò, yon Kananeyen nan kay SENYÈ Dèzame yo nan jou sa a.
  kos-kos: Tup in manman mongo nukewa in Jerusalem ac in Judah nufon ac fah srisrila
    in orekmakinyuk nu ke alu nu sin LEUM GOD Kulana. Mwet ma oru mwe kisa elos fah
    orekmakin tup inge in poeli ikwa nu ke kisa uh. In pacl sac, ac fah wanginla mwet
    kuka in Tempul lun LEUM GOD Kulana.
  hbo-WLC: וְ֠הָיָה כָּל־סִ֨יר בִּירוּשָׁלִַ֜ם וּבִֽיהוּדָ֗ה קֹ֚דֶשׁ לַיהוָ֣ה צְבָא֔וֹת
    וּבָ֙אוּ֙ כָּל־הַזֹּ֣בְחִ֔ים וְלָקְח֥וּ מֵהֶ֖ם וּבִשְּׁל֣וּ בָהֶ֑ם וְלֹא־יִהְיֶ֨ה
    כְנַעֲנִ֥י ע֛וֹד בְּבֵית־יְהוָ֥ה צְבָא֖וֹת בַּיּ֥וֹם הַהֽוּא׃
  ibo-ibo: Ite niile dị na Juda, na nʼime Jerusalem ga-adị nsọ nye Onyenwe anyị, Onye
    pụrụ ime ihe niile. Ndị niile bịara ịchụ aja ga-ewere ụfọdụ nʼime ite ndị a sie
    nri ịchụ aja ha. Nʼụbọchị ahụ kwa, a gaghị ahụ kwa ndị na-atụ mgbereahịa nʼụlọnsọ
    ukwu Onyenwe anyị, Onye pụrụ ime ihe niile.
  ory-ory: ହଁ, ଯିରୂଶାଲମର ଓ ଯିହୁଦାର ହାଣ୍ଡିସବୁ ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ପବିତ୍ର
    ହେବ; ଆଉ, ଯଜ୍ଞକାରୀ ସମସ୍ତେ ଆସି ସେହି ହାଣ୍ଡି ମଧ୍ୟରୁ ନେଇ ରୋଷେଇ କରିବେ ଓ ତହିଁରେ ପାକ କରିବେ;
    ପୁଣି, ସେହି ଦିନ ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁଙ୍କ ଗୃହରେ କିଣାନୀୟ କୌଣସି ଲୋକ ଆଉ ନ ଥିବ।
  chk-chk: Iwe, iteiten nape me lon Jerusalem me Juta repwe pin fän iten ewe Samol
    mi Unusen Manaman, pwe meinisin mi asor repwe feito o aea ekewe nape le kuku fituken
    ekewe mönün asor lor. Lon ena fansoun esap chüen wor eman chon amömö lon imwen
    ewe Samol mi Unusen Manaman.
  rop-rop: Ola sospen langa ola haus langa Jerusalem en Juda garra jidan seikridwan
    blanga YAWEI det boswan God en wen pipul gibit ofring sekrifais, dei garra gugum
    ola bif garram detlot sospen na. En langa det taim na nomo eni shop garra jidan
    blanga selimbat speshalwan dish en boul blanga yusum langa det Serramoni Pleis
    blanga YAWEI.” Lagijat na aibin tok. Binij na.
  ukr-1871: Усякий котел у Ерусалимі й у Юдеї буде присьвячений Господеві сил небесних,
    і всї, що жертвувати муть, будуть приходити й брати їх та й у них варити, й не
    буде тих часів ніякого крамаря в дому Господа сил небесних.
  deu-1951: Es wird auch jeder Topf in Jerusalem und in Juda dem HERRN der Heerscharen
    heilig sein, so daß alle, die da opfern wollen, kommen werden und davon nehmen
    und darin kochen. An jenem Tage wird kein Kanaaniter mehr im Hause des HERRN der
    Heerscharen sein.
  eng-JPS: Yea, every pot in Jerusalem and in Judah shall be holy unto the LORD of
    hosts; and all they that sacrifice shall come and take of them, and seethe therein;
    and in that day there shall be no more a trafficker in the house of the LORD of
    hosts.
  srp-1865: I svi æe lonci u Jerusalimu i u Judi biti svetinja Gospodu nad vojskama,
    i svi koji hoæe da prinesu žrtvu dolazeæi uzimaæe ih i kuhati u njima; i u taj
    dan neæe više biti Hananejca u domu Gospoda nad vojskama.
  lug-lug: Weewaawo, buli nsuwa mu Yerusaalemi ne mu Yuda eneebanga ntukuvu mu maaso
    ga Mukama ow’Eggye; n’abo bonna abanajjanga okuwaayo ssaddaaka banaafumbiranga
    mu zimu ku ntamu ezo. Era ku lunaku olwo, waliba tewakyali Mukanani mu nnyumba
    ya Mukama ow’Eggye.
  heb-heb: והיה כל סיר בירושלם וביהודה קדש ליהוה צבאות ובאו כל הזבחים ולקחו מהם ובשלו
    בהם ולא יהיה כנעני עוד בבית יהוה צבאות ביום ההוא׃
  ben-IRV: যিরূশালেম ও যিহূদার প্রত্যেকটি রান্নার পাত্র বাহিনীদের সদাপ্রভুর উদ্দেশ্য
    পবিত্র হবে এবং যে কেউ বলিদান নিয়ে আসে তারা সেই সমস্ত পাত্রগুলি থেকে খাবে এবং
    সেগুলোতে রান্না করবে। সেই দিন বাহিনীদের সদাপ্রভুর গৃহে আর কোনো কনানীয় থাকবে না!
  pan-pan: ਸਗੋਂ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਅਤੇ ਯਹੂਦਾਹ ਵਿੱਚ ਹਰੇਕ ਦੇਗ ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਲਈ ਪਵਿੱਤਰ ਹੋਵੇਗੀ।
    ਸਾਰੇ ਚੜ੍ਹਾਵਾ ਚੜਾਉਣ ਵਾਲੇ ਆਉਣਗੇ ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਲੈ ਕੇ ਉਹਨਾਂ ਵਿੱਚ ਪਕਾਉਣਗੇ। ਉਸ ਦਿਨ ਕੋਈ
    ਕਨਾਨੀ ਫੇਰ ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਵਿੱਚ ਨਾ ਹੋਵੇਗਾ।
  mya-JVB: ထိုမျှမက ၊ ယေရုရှလင် မြို့မှစ၍ ယုဒ ပြည်၌ ရှိသမျှ သော အိုး တို့သည် ကောင်းကင်ဗိုလ်ခြေ
    အရှင် ထာဝရဘုရား အား သန့်ရှင်း ကြလိမ့်မည်။ ယဇ်ပူဇော် သောသူအပေါင်း တို့သည်လာ ၍ ၊
    ထို အိုးတို့ကို ယူ ပြီးလျှင် ချက်ပြုတ် ကြလိမ့်မည်။ ထို နေ့ မှစ၍ နောက် တဖန် ကောင်းကင်ဗိုလ်ခြေ
    အရှင် ထာဝရဘုရား ၏အိမ် တော်၌ ခါနနိ လူမ ရှိ ရ။
  hmo-hmo: Uro ibounai Ierusalema dekenai bona Iuda dekenai be do idia helaga, edia
    biagudia ese unai uro do idia makaia, Siahu Ibounai Lohiabada tomadiho henia karadia
    totona. Unai dainai taunimanima ese boubou totona idia mailaia vamu, be inai uro
    edia lalonai vamu do idia nadua. Bona unai neganai danu, hoihoi tauna ta be Siahu
    Ibounai Lohiabada ena Dubu Helaga lalonai do ia noho lou lasi, lasi momokani.
  urd-urd: बल्कि येरूशलेम और यहूदाह में की सब देगें, रब्ब — उल — अफ़वाज के लिए पाक
    होंगी, और सब ज़बीहे पेश करने वाले आयेंगे और उनको लेकर उनमें पकायेंगे और उस रोज़
    फिर कोई कन'आनी रब्ब — उल — अफ़वाज के घर में न होगा।
  rus-SYN: И все котлы в Иерусалиме и Иудее будут святынею Господа Саваофа, и будут
    приходить все приносящие жертву и брать их и варить в них, и не будет более ни
    одного Хананея в доме Господа Саваофа в тот день.
  bqc-SIM: Oo pↄ́ kú Yelusalɛũ ń Yuda bùsuoↄ gↄ̃ Dii Zĩgↄ̃de pↄ́ ũ píiɛ. Gbɛ̃́
    pↄ́ aa mↄ sa'oiↄ sɛ aa nↄ̀ↄ fùukɛò. Gↄↄ bee laatana aↄ ku Dii Zĩgↄ̃de kpɛ́u
    lↄo.
  tcz-CHONGTHU: Atahbeh in, Jerusalem leh Judah gam sunga kho ho jouse jong hatchungnung
    pen Pakaija dinga atheng hi ding ahi. Pakai hou dinga hung jouse chun hiche bel
    hohi pumgo thilto ho honnadinga adeidei amantheidiu ahi. Chuleh hiche nikho lechun
    hatchungnung Pakai Hou-in ahi kivei mi ho um thei lou ding ahi.
  mar-mar: यरूशलेमेतील व यहूदातील प्रत्येक पात्र सेनाधीश परमेश्वरास पवित्र होईल; परमेश्वरासाठी
    यज्ञ करणारा प्रत्येकजण ही भांडी घेईल व त्यामध्ये अन्न शिजविल; त्यादिवसापासून सेनाधीश
    परमेश्वराच्या निवासस्थानात कनानी आणखी असणार नाहीत.
  qub-qub: Llapan mancacunami Judächo, Jerusalenchöpis munayniyoj Tayta Diosllapäna
    acrasha caycanga. Pipis Diospaj sacrifisyu uywata pishtar chay mancacunachömi
    yanonga. Chay wichanga munayniyoj Tayta Diospa Templuncho manami cangapänachu
    nigusyanticunapis.
  bqp-bqp: Wekenu kpuro nu ko n sɑ̃ɑwɑ Gusunɔ, wɔllu kɑ tem Yinniginu Yerusɑlɛmuɔ
    kɑ Yudɑɔ. Be bɑ koo yɑ̃kuru nɑ, berɑ bɑ ko n dɑ nu sue bu kɑ ben yɑ̃ku yɑɑ yike.
    Yen tɔ̃ɔ te sɔɔ, bɑ ǹ mɑɑ tenkubɑ wɑsi sɑ̃ɑ yeru mi, bɑ n yɑ̃nu dɔrɑmɔ.
  hat-hat: Y'a mete tout mamit ak tout chodyè moun yo ap sèvi lavil Jerizalèm ak nan
    tout peyi Jida a apa pou sèvis Seyè ki gen tout pouvwa a. Konsa, tout moun ki
    vle ofri yon bèt pou yo touye pou Seyè a va vin pran yonn pou yo bouyi vyann bèt
    yo ofri a. Lè jou sa a va rive, p'ap gen moun k'ap vann ankò nan tanp Seyè ki
    gen tout pouvwa a.
  eng-BSB: Indeed, every pot in Jerusalem and Judah will be holy to the LORD of Hosts,
    and all who sacrifice will come and take some pots and cook in them. And on that
    day there will no longer be a Canaanite in the house of the LORD of Hosts.
  tod-tod: Zeeluzalɛme, ta Zuda liɠiiti kpein ta ve Ɠɔoɠɔ GALAGI ʋɛ, Fai-Pɛ-Maliɠii,
    niiti kpein ta ɠɛ ʋaazu zalaɠa ɠula vai ma, naati ta ɗa ma liɠiiti seɠe, ti ɗa
    zalaɠa zuai ɠili ti zu. Naama volo ná, yaaɠo nɔpɛ ge la mɔ ɠɛa Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii
    ná-pɛlɛi wu.
  eng-WEBPB: Yes, every pot in Jerusalem and in Judah will be holy to the LORD of
    Armies; and all those who sacrifice will come and take of them, and cook in them.
    In that day there will no longer be a Canaanite in the house of the LORD of Armies.
  kbq-kbq: Ana maka ne'zama kre'za nenaza kavoramima Jerusalemi kumapine, Juda mopafinema
    me'neana, Monafi sondia vahe'mofo Ra Anumzamofontera ruotge hugahie. Iza'o mono'ma
    hunaku'ma esia vahe'mo'a, amne ama ana kavoramina erino kresramnama vania ne'zana
    kreno negahie. Hagi ana knarera Monafi sondia vahe'mofo Ra Anumzamofo nompina
    zagore'ma keonke'zama atre vahera omanigahie.
  nhe-BL: Nochi tlamantzitzi hasta tlen ipan quisencahuaj tlacualistli ipan altepetl
    Jerusalén huan altepetl Judá elise tlatzejtzeloltic huan tlaiyocatlalijtoc para
    TOTECO. Huan yajuanti tlen yohuij huan quihuicase se tlapiyali para quimictise,
    quicuise se nopa chachapali tlen quitequihuise para ipan quiicxitise inacayo nopa
    tlapiyali. Huan ipan nopa tonali ayoc oncas tlacame tlen fiero o tlen tlanamacaj
    ipan itiopa TOTECO, Yajaya Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij.
  bus-bus: Oroo kɛ̀ kú Yerusalɛmu kↄ̃n Yudanↄ bùsuonↄ égↄ̃ Dii Zĩ̀kpɛde pↄ́ ũ píngi.
    Gbɛ̃ kɛ̀ aↄ̃é mↄ́ saa oonↄ é sɛ́ wà nↄ̀bↄ fùfu kɛo. Zĩ pìa latari égↄ̃ kú Dii
    Zĩ̀kpɛde ua dↄro.
  gub-BL: Zeruzarez tawhu pe nehe, Zuta ywy rehe nehe no, teko omonokatu putar kawaw
    paw Tupàn Ikàg Wera'u Ma'e pe wà nehe, wamukatu pà henataromo wà nehe. Aze amo
    teko oho tàpuzuhu pe ma'e izuka pà Tupàn henataromo wà nehe, a'e teko umuin putar
    ho'o kwer ukawaw pupe wà nehe. A'e 'ar mehe naheta pixik kwaw ni pitài ma'eme'egar
    Tupàn Ikàg Wera'u Ma'e hàpuzuhu pe wà nehe.
  eng-DRA: 'And every caldron in Jerusalem and Juda shall be sanctified to the Lord
    of hosts: and all that sacrifice shall come, and take of them, and shall seethe
    in them: and the merchant shall be no more in the house of the Lord of hosts in
    that day.'
