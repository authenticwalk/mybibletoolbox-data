verse: ZEC.014.016
translations:
  mal-C: ജെറുശലേമിനെ ആക്രമിച്ച സകലരാജ്യങ്ങളിലും യുദ്ധം അതിജീവിച്ചവർ വർഷംതോറും സൈന്യങ്ങളുടെ
    യഹോവയായ രാജാവിനെ ആരാധിക്കുന്നതിനും കൂടാരപ്പെരുന്നാൾ ആഘോഷിക്കുന്നതിനും കയറിവരും.
  deu-TKW: Alle aber, welche aus allen den Nationen übrig bleiben, die gegen Jerusalem
    herangezogen waren, werden Jahr für Jahr hinaufziehen, um sich vor dem König Jahwe
    der Heerscharen niederzuwerfen und das Laubhüttenfest zu feiern.
  lin-lin: Boye, batikali kati na bikolo nyonso oyo ebundisaki Yelusalemi bakomata
    mibu nyonso na Yelusalemi mpo na kogumbamela Mokonzi, Yawe Mokonzi ya mampinga,
    mpe mpo na kosala feti ya Bandako ya kapo.
  eng-LSV: And it has come to pass, || Everyone who has been left of all the nations,
    || Who are coming in against Jerusalem, || They have also gone up from year to
    year, || To bow themselves to the King, YHWH of Hosts, || And to celebrate the
    Celebration of the Shelters.
  eng-GNV: But it shall come to passe that euery one that is left of all the nations,
    which came against Ierusalem, shall goe vp from yere to yere to worship the King
    the Lord of hostes, and to keepe the feast of Tabernacles.
  eng-WEBSTER: And it shall come to pass, that every one that is left of all the nations
    which came against Jerusalem shall even go up from year to year to worship the
    King, the LORD of hosts, and to keep the feast of tabernacles.
  nhw-BL: Huan nopa masehualme tlen tlalme catli quihuilanque Jerusalén huan catli
    noja mocahuase yoltoque, yase sesen xihuitl ipan Jerusalén para quihueyichihuatij
    nopa Tlanahuatijquetl catli nopona itztoc. Huan nopa Tlanahuatijquetl elis TOTECO
    Catli Quinyacana Itequihuajcahua Ma Tlatlanitij. Quena, yase para quichihuatij
    nopa ilhuitl tlen nopa pilxajcaltzitzi.
  swh-ONEN: Kisha walionusurika katika mataifa yote ambayo yaliushambulia Yerusalemu
    watakuwa wakipanda Yerusalemu kila mwaka kumwabudu Mfalme, Bwana Mwenye Nguvu
    Zote na kuadhimisha Sikukuu ya Vibanda.
  bba-bba: Bwese ni nu rɑɑ Yerusɑlɛmu ye wɔri, nin ni nu tie, nu ko n dɑ nɛwɑ wɔ̃ɔ
    bɑɑɡere nu yiirɑ Gusunɔ sinɑ bokon wuswɑɑɔ, wi u sɑ̃ɑ wɔllu kɑ tem Yinni, kpɑ
    nu Kunun tɔ̃ɔ bɑkɑru ko.
  eng-KJVCPB: And it shall come to pass, that every one that is left of all the nations
    Which came against Jerusalem Shall even go up from year to year To worship the
    King, the Lord of hosts, And to keep the feast of tabernacles.
  luo-luo: Eka joma otony moa e pinje duto mosemonjo Jerusalem nodhi e got zeituni
    higa ka higa mondo olam Ruoth Nyasaye, ma en Jehova Nyasaye Maratego, kendo mondo
    gitim Sawo mar Kiche.
  meu-meu: Bena roho-mauri taudia iboudiai, unu Ierusalem vada e tuari henia besedia
    idau-idau iboudiai amo, na laḡani ta ta ai Ierusalem bae dara dae, Ḡaubada, Iehova
    Sabaota, itomadiho-henina bona kalaga ariana ibadinana totona.
  npi-ULB: यरूशलेमको विरुद्धभएका तीजातिहरूका सबै बाँकी रहेकाहरू वर्षेनी राजा, अर्थात्
    सेनाहरूका परमप्रभुलाई दण्डवत् गर्न, र छाप्रो-वासको पर्व मनाउन माथि जानेछन् ।
  yor-yor: Yóò sì ṣe, olúkúlùkù ẹni tí o kù nínú gbogbo àwọn orílẹ̀-èdè tí ó dìde
    sí Jerusalẹmu yóò máa gòkè lọ lọ́dọọdún láti sìn ọba, Olúwa àwọn ọmọ-ogun, àti
    láti ṣe àjọyọ̀ àsè àgọ́ náà.
  pes-OPCB: آنگاه آنانی که از این بلاهای کشنده جان به در برند، هر ساله به اورشلیم
    خواهند آمد تا خداوند لشکرهای آسمان، پادشاه جهان را بپرستند و عید خیمه‌ها را جشن
    بگیرند.
  tgl-ULB: At mangyayari na lahat ng mananatili sa mga bansang iyon na nakipaglaban
    sa Jerusalem ay aakyat taun-taon upang sumamba sa hari, kay Yahweh ng mga hukbo,
    at upang ipagdiwang ang Pista ng mga Tolda.
  hui-hui: Yudali tinaga waitigi bu karu bo wahai kagola mani yu wahene emene karu
    tigua mali bibahendeni Yarusaleme ibaabo halu holebira. Anduane Homogo Hongo Haiheore
    kago ibuni tinaga kini ka lowa tigua ibuhondo mitangi bialu lotu lalu holebira.
    Ani howa tigua Anda Nemandaha Palu Holene Horo tagira ibirangi bulene mana wini
    ngadagua talialu bialu holebira.
  mya-mya: ထို​အ​ခါ​ယေ​ရု​ရှ​လင်​မြို့​ကို​တိုက်​ခိုက်​ခဲ့ ကြ​သော​လူ​မျိုး​တို့​အ​နက်​မှ​အ​သက်
    မ​သေ​ဘဲ ကျန်​ရှိ​သူ​လူ​အ​ပေါင်း​တို့​သည် အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​၏​အုပ်
    စိုး​မှု​ကို​ဝန်​ခံ​၍ ကိုယ်​တော်​အား​ရှိ​ခိုး ဝတ်​ပြု​ကြ​ရန်​လည်း​ကောင်း၊ သစ်​ခက်​တဲ
    နေ​ပွဲ​တော်​ကို​ကျင်း​ပ​ကြ​ရန်​လည်း​ကောင်း ထို​မြို့​သို့​နှစ်​စဉ်​နှစ်​တိုင်း​လာ​ရောက်​ကြ
    လိမ့်​မည်။-
  bod-N: དེ་ནས་མི་རིགས་ཐམས་ཅད་ལས་ཡེ་རུ་སཱ་ལེམ་ལ་དམག་དྲངས་ནས་ལུས་པ་རྣམས་ལོ་རེ་བཞིན་ཡར་འོངས་ནས།
    རྒྱལ་པོ་ཆེན་པོ་སྟེ་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཕྱག་འཚལ་བ་དང་སྤྱིལ་བུའི་དུས་ཆེན་བསྲུང་བར་བྱའོ།
    །
  sna-sna: Ipapo vachararama kubva kundudzi dzose dzakarwisa Jerusarema vachaenda
    gore negore kundonamata Mambo, Jehovha Wamasimba Ose, uye nokundopemberera Mutambo
    waMatumba.
  spa-BLM: Sucederá que todos los que queden de todas las naciones que vinieron contra
    Jerusalén subirán de año en año a adorar al Rey, Yahvé de los Ejércitos, y a celebrar
    la fiesta de las cabañas.
  cac-cac: Ayic ol lajvoc juntzan̈ chi', a eb' anima olto can d'a juntzan̈ chon̈ab'
    ix yac' oval yed' Jerusalén chi', junjun ab'il, ol javoc eb' yac'och q'uin̈ yic
    Chinama, yic tz'ochpax eb' ejmelal d'a jun Rey, aton Jehová Yajal d'a Smasanil.
  swh-ULB: Kisha itakuwa wote watakaosalia katika mataifa yaliyo kinyume na Yerusalemu
    watakwenda mwaka kwa mwaka kumwabudu mfalme, Yahwe wa majeshi, na kutunza Sikukuu
    ya Vibanda.
  bel-bel: Потым усе астатнія з усіх народаў, якія прыходзілі супроць Ерусаліма, будуць
    прыходзіць год у год на пакланеньне Цару, Госпаду Саваофу, і на сьвяткаваньне
    сьвята кучак.
  deu-ELBBK: Und es wird geschehen, dass alle Übriggebliebenen von allen Nationen,
    die gegen Jerusalem gekommen sind, von Jahr zu Jahr hinaufziehen werden, um den
    König, den HERRN der Heerscharen, anzubeten und das Laubhüttenfest zu feiern.
  mbb-OT: Is langun he egkesamà diyà te menge nasyun he nenurung te Jerusalem edtekezeg
    diyà te Jerusalem kada tuig su ed-ezapen dan is Nengazen he Mekeǥeǥehem he iyan
    hadì, wey edsilibra sikandan te Pista te Kebaal te menge Lawig.
  mal-2015: എന്നാൽ യെരൂശലേമിന്നു നേരെ വന്ന സകലജാതികളിലും ശേഷിച്ചിരിക്കുന്ന ഏവനും സൈന്യങ്ങളുടെ
    യഹോവയായ രാജാവിനെ നമസ്കരിപ്പാനും കൂടാരപ്പെരുനാൾ ആചരിപ്പാനും ആണ്ടുതോറും വരും.
  rmc-rmc: Paľis savore, so predžiďile ole narodendar, save džanas pro Jeruzalem,
    avena ode sako berš te lašarel le Kraľis, le Nekzoraleder RAJES, a te oslavinel
    o inepos le Stankengro.
  nlg-nlg: Ma gaira udolu tara volaoli tana veilalabui i tadira rana kema soko, tara
    suravia Jeruslalem tugu niulu ge kara vaa holohaba a LORD puku ni maana te vaga
    didira na king. Ma kara gonia na gougonu ni bongini vale ni vaevale.
  pes-OPV: و واقع خواهد شد که همه باقی ماندگان از جمیع امت هایی که به ضداورشلیم آیند،
    هر سال برخواهند آمد تا یهوه صبایوت پادشاه را عبادت نمایند و عید خیمه هارا نگاه
    دارند.
  ron-1924: Тоць чей че вор май рэмыне дин тоате нямуриле вените ымпотрива Иерусалимулуй
    се вор суи ын фиекаре ан сэ се ынкине ынаинтя Ымпэратулуй, Домнул оштирилор, ши
    сэ прэзнуяскэ Сэрбэтоаря Кортурилор.
  ben-OBCV: পরে জেরুশালেমকে যে সমস্ত জাতি আক্রমণ করেছিল তাদের বেঁচে থাকা লোকেরা সেই
    রাজার, সর্বশক্তিমান সদাপ্রভুর, উপাসনা করার জন্য এবং কুটিরবাস-পর্ব পালন করতে বছরের
    পর বছর আসবে।
  som-som: Oo waxay noqon doontaa in mid kasta oo ka hadhay quruumihii Yeruusaalem
    ku soo kacay oo dhan uu u kici doono inuu soo caabudo Boqorka ah Rabbiga ciidammada,
    iyo inuu soo dhawro Iiddii Waababka.
  lat-VUC: Et omnes qui reliqui fuerint de universis gentibus quæ venerunt contra
    Jerusalem, ascendent ab anno in annum ut adorent regem, Dominum exercituum, et
    celebrent festivitatem tabernaculorum.
  eng-ASVBT: And it shall come to pass, that everyone that is left of all the nations
    that came against Jerusalem shall go up from year to year to worship the King,
    Jehovah of hosts, and to keep the feast of tabernacles.
  ita-1885: Ed avverrà che tutti quelli che saran rimasti di tutte le nazioni, che
    saran venute contro a Gerusalemme, saliranno d'anno in anno, per adorare il Re,
    il Signor degli eserciti; e per celebrar la festa de' tabernacoli.
  eng-LXXUP: And it shall come to pass, that whosoever shall be left of all the nations
    that came against Jerusalem, shall even come up every year to worship the king,
    the Lord Almighty, and to keep the feast of tabernacles.
  eng-ULB: Then it will happen that all who remain in those nations that came against
    Jerusalem will instead go up from year to year to worship the king, Yahweh of
    hosts, and to keep the Festival of Shelters.
  spa-VBL: Después de esto, cada sobreviviente de las naciones que atacaron a Jerusalén
    irán allí a adorar al Rey, al Señor Todopoderoso, y a celebrar la Fiesta de las
    Enramadas.
  fra-_FOB: Mais tous ceux qui resteront, de toutes les nations venues contre Jérusalem,
    monteront chaque année pour se prosterner devant le Roi, l'Éternel des armées,
    et pour célébrer la fête des tabernacles.
  mal-mal: എന്നാൽ യെരൂശലേമിനു നേരെ വന്ന സകലജനതകളിലും ശേഷിച്ചിരിക്കുന്ന ഏവനും സൈന്യങ്ങളുടെ
    യഹോവയായ രാജാവിനെ നമസ്കരിക്കുവാനും കൂടാരപ്പെരുന്നാൾ ആചരിക്കുവാനും വർഷംതോറും വരും.
  urd-GVR: To bhī un tamām aqwām ke kuchh log bach jāeṅge jinhoṅ ne Yarūshalam par
    hamlā kiyā thā. Ab wuh sāl basāl Yarūshalam āte raheṅge tāki hamāre Bādshāh Rabbul-afwāj
    kī parastish kareṅ aur Jhoṅpṛiyoṅ kī Īd manāeṅ.
  suz-BL: मिनु यरूसलेम कली लडाइ तोइब रागी रागी ङा मुर आन दाते ङा सु सु ब्रोंइशा लीमा,
    मेकोपुकी बर्स बर्समी यरूसलेम लशा पिप नु मुर नेल्‍ल आन परमप्रभु यावे कली मान पा
    ठेयब सेल्‍चा माल्‍नीम। मेकोपुकीमी गोठ सेल्‍शा मानेतीक चाड मानेचा कली यरूसलेम लचा
    माल्‍नी‍म। जकरिया १४:९
  eng-NOY: And it shall be, that every one that is left Of all the nations which come
    against Jerusalem, Even they shall go up, from year to year, To worship the King,
    Jehovah of hosts, And to keep the feast of tabernacles.
  ita-1927: E avverrà che tutti quelli che saran rimasti di tutte le nazioni venute
    contro Gerusalemme, saliranno d’anno in anno a prostrarsi davanti al Re, all’Eterno
    degli eserciti, e a celebrare la festa delle Capanne.
  ckb-ckb: هەروەها پاشماوەی هەموو نەتەوەکان، ئەوانەی هاتنە سەر ئۆرشەلیم، ساڵ لەدوای
    ساڵ دێن، تاکو کڕنۆش بۆ پاشا ببەن، یەزدانی سوپاسالار، هەروەها جەژنی کەپرەشینە بگێڕن.
  eng-BBE: And it will come about that everyone who is still living, of all those
    nations who came against Jerusalem, will go up from year to year to give worship
    to the King, the Lord of armies, and to keep the feast of tents.
  kan-OKCV: ಯೆರೂಸಲೇಮಿಗೆ ವಿರೋಧವಾಗಿ ಬಂದ ಎಲ್ಲಾ ಜನಾಂಗಗಳಲ್ಲಿ ಉಳಿದವರೆಲ್ಲಾ ವರ್ಷ ವರ್ಷಕ್ಕೆ
    ಅರಸನಾದ ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರನ್ನು ಆರಾಧಿಸುವುದಕ್ಕೂ, ಗುಡಾರಗಳ ಹಬ್ಬವನ್ನು ಆಚರಿಸುವುದಕ್ಕೂ
    ಹೋಗುವರು.
  tam-2017: பின்பு, எருசலேமுக்கு விரோதமாக வந்திருந்த எல்லா ஜாதிகளிலும் மீதியான யாவரும்
    சேனைகளின் யெகோவாகிய ராஜாவைத் தொழுதுகொள்ளும்படிக்கும், கூடாரப்பண்டிகையை ஆசரிப்பதற்காக,
    வருடாவருடம் வருவார்கள்.
  spa-RV-1909: Y todos los que quedaren de las gentes que vinieron contra Jerusalem,
    subirán de año en año á adorar al Rey, Jehová de los ejércitos, y á celebrar la
    fiesta de las Cabañas.
  ron-BTF: Şi se va întâmpla, că oricine care rămâne din toate naţiunile care au venit
    împotriva Ierusalimului se vor urca din an în an să se închine Împăratului, DOMNULUI
    oştirilor, şi să ţină sărbătoarea tabernacolelor.
  eng-WEBP: It will happen that everyone who is left of all the nations that came
    against Jerusalem will go up from year to year to worship the King, the LORD of
    Armies, and to keep the feast of booths.
  eng-FBV: After this every one of the survivors from the nations that attacked Jerusalem
    will go there to worship the King, the Lord Almighty, and to celebrate the Festival
    of Shelters.
  nld-1939: Dan zullen alle overlevenden onder alle volken, die tegen Jerusalem zijn
    opgetrokken, jaar in jaar uit, den Koning, Jahweh der heirscharen, komen aanbidden,
    en het loofhuttenfeest vieren.
  nch-BL: Huan nopa masehualme ten nopa talme cati quitehuijque Jerusalén huan cati
    noja mocahuase yoltoque, yase sesen xihuit ipan Jerusalén para quihueyichihuatij
    nopa Tanahuatijquet cati nopona itztoc. Huan nopa Tanahuatijquet elis TOTECO Cati
    Quinyacana Iilhuicac Ejcahua Ma Tatanitij. Quena, yase para quichihuatij nopa
    ilhuit ten nopa pilxajcaltzitzi.
  vie-1934: Xảy ra hết thảy những kẻ nào còn sót lại trong mọi nước lên đánh Giê-ru-sa-lem,
    sẽ lên đó hàng năm đặng thờ lạy trước mặt Vua, là Đức Giê-hô-va vạn quân, và giữ
    lễ lều tạm.
  hin-CV: तब वे सब जनता, जिन्होंने येरूशलेम पर आक्रमण किया था, उनमें से बचे लोग हर
    साल येरूशलेम जाकर राजा, सर्वशक्तिमान याहवेह की आराधना करेंगे, और तंबुओं का त्योहार
    मनायेंगे.
  spa-BES: Y sucederá que todos los que todavía viven, de todas las naciones que vinieron
    contra Jerusalén, subirán de año en año para adorar al Rey, Señor de los ejércitos,
    y para celebrar la fiesta de tabernáculos.
  tdx-tdx: Le ho tondroke te hionjoñe mb’e Ierosalaime mb’eo boa’ taoñe ze sehanga’
    o kilakila’ ondaty naname Ierosalaimeo, hitalaho amy Mpanjakay, am’ Iehovà’ i
    Màroy, hamonje i sabadidan-tsokemitrahay.
  tha-KJV: และอยู่มาบรรดาคนที่​เหลืออยู่​ในประชาชาติทั้งปวงซึ่งยกขึ้นมาสู้รบกับเยรูซาเล็ม
    จะขึ้นไปนมัสการกษั​ตริ​ย์​ปีแล้วปีเล่า คือพระเยโฮวาห์จอมโยธา และจะถือเทศกาลอยู่​เพิง
