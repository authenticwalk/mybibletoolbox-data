    ke Alii ia Iehova o na kaua, A e malama i ka ahaaina kauhalelewa.
  arb-NAV: فَيَصْعَدُ النَّاجُونَ مِنَ الأُمَمِ الَّتِي تَأَلَّبَتْ عَلَى أُورُشَلِيمَ،
    سَنَةً بَعْدَ سَنَةٍ لِيَعْبُدُوا الْمَلِكَ الرَّبَّ الْقَدِيرَ وَيَحْتَفِلُوا
    بِعِيدِ الْمَظَالِّ.
  ewe-ewe: Ame siwo katã tsi agbe tso dukɔ siwo wɔ avu kple Yerusalem me la ayi aɖasubɔ
    Fia si nye Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la, ƒe sia ƒe, eye woaɖu Agbadɔmeŋkekenyuiwo.
  eng-LEE: And it shall come to pass, that every one that is left out of all the nations
    who will have come against Jerusalem, yea, these shall go up year by year to bow
    down before the King, the Lord of hosts, and to celebrate the feast of tabernacles.
  asm-FB: আৰু যিৰূচালেমৰ বিৰুদ্ধে অহা আটাই জাতিৰ অৱশিষ্ট থকা প্ৰতিজনে বছৰে বছৰে বাহিনীসকলৰ
    যিহোৱা ৰজাৰ আগত প্ৰণিপাত কৰিবলৈ আৰু পঁজা-পৰ্ব্ব পালন কৰিবলৈ উঠি আহিব।
  sus-A: دَرِ سَلَمُ يَشُي نَشٍيٍ مُ قَشَشِ نَ كُي، نٍيٍ لُمَ نّ تٍ رَ حّ بِرِن مَنفّ
    عَلَتَلَ بَتُدٍ، عٍ شَ بَفٍ تِ سَلِ رَبَ نَ.
  fra-SBL: Il arrivera que tous ceux qui resteront de toutes les nations qui sont
    venues contre Jérusalem monteront d'année en année pour se prosterner devant le
    roi, l'Yahvé des armées, et pour célébrer la fête des tentes.
  hbo-hbo: וְהָיָ֗ה כָּל־הַנֹּותָר֙ מִכָּל־הַגֹּויִ֔ם הַבָּאִ֖ים עַל־יְרֽוּשָׁלָ֑͏ִם
    וְעָל֞וּ מִדֵּ֧י שָׁנָ֣ה בְשָׁנָ֗ה לְהִֽשְׁתַּחֲוֹת֙ לְמֶ֙לֶךְ֙ יְהוָ֣ה צְבָאֹ֔ות
    וְלָחֹ֖ג אֶת־חַ֥ג הַסֻּכֹּֽות׃
  kik-kik: Ningĩ-rĩ, matigari ma ndũrĩrĩ icio ciothe iria cianatharĩkĩra Jerusalemu
    makaambataga mwaka o mwaka kũhooya Mũthamaki, o we Jehova Mwene-Hinya-Wothe, na
    gũkũngũĩra Gĩathĩ gĩa Ithũnũ.
  fra-NCL: Tous ceux qui resteront, de toutes les nations qui seront venues contre
    Jérusalem, monteront chaque année pour se prosterner devant le Roi Yahweh des
    armées, et pour célébrer la fête des Tabernacles.
  cek-AK: Jerusalem tuk hanah angzo prae kaminawk boih thungah kanghmat kaminawk loe
    saning kruek misatuh kaminawk ih Angraeng, Siangpahrang to bok moe, kahni im poih
    to pangh hanah, caeh o tahang tih.
  cuk-cuk: ”A-sorbali, Jerusalén-dulemargi bela dulemar-yar-baid-baidginmalad-bila-onoapgusmalad-durgusmaladi,
    birga-ilibali, Rey-Bab-Jehová-Bela-Gangued-Nikad-e-nug-odummogega nanagwisgumaloed,
    deginbali, Neg-Matargana-E-Iba-onomalaga nanagwisgumarbaloed.
  uig-CYR: Шундақ әмәлгә ашурулидуки, Йерусалимға җәң қилишқа кәлгән һәммә әлләрдин
    барлиқ тирик қалғанлар һәр жили Йерусалимға, падишаға, йәни самави қошунларниң
    Сәрдари болған Пәрвәрдигарға ибадәт қилишқа вә «кәпиләр һейти»ни тәбрикләшкә чиқиду.
  tel-2017: యెరూషలేము మీదికి వచ్చిన ఇతర దేశాల ప్రజల్లో నాశనం కాకుండా మిగిలిన వారందరూ
    సేనల ప్రభువు యెహోవా అనే రాజుకు మొక్కుబడులు చెల్లించడానికీ, పర్ణశాల పండగ ఆచరించడానికీ
    ఏటేటా యెరూషలేముకు వస్తారు.
  hat-BSA: Epi li va vin rive ke tout moun ki rete nan tout nasyon ki te ale kont
    Jérusalem yo, yo tout va ale monte ane pa ane pou adore Wa a, SENYÈ Dèzame yo,
    e pou selebre Fèt Tonèl yo.
  kos-kos: Na mwet nukewa ma painmoulla ke mutunfacl ma mweun nu sin Jerusalem, elos
    ac fah som nu Jerusalem ke kais sie yac in alu nu sin LEUM GOD Kulana su tokosra,
    ac in akfulatye Kufwen lwen Aktuktuk.
  hbo-WLC: וְהָיָ֗ה כָּל־הַנּוֹתָר֙ מִכָּל־הַגּוֹיִ֔ם הַבָּאִ֖ים עַל־יְרֽוּשָׁלִָ֑ם
    וְעָל֞וּ מִדֵּ֧י שָׁנָ֣ה בְשָׁנָ֗ה לְהִֽשְׁתַּחֲוֺת֙ לְמֶ֙לֶךְ֙ יְהוָ֣ה צְבָא֔וֹת
    וְלָחֹ֖ג אֶת־חַ֥ג הַסֻּכּֽוֹת׃
  ibo-ibo: Mgbe ahụ, ndị fọdụrụ na mba niile ndị ahụ busoro Jerusalem agha, ga-abịa
    kwa afọ kpọọ isiala nye eze, Onyenwe anyị, Onye pụrụ ime ihe niile ka ha soro
    mee mmemme ụlọ Ikwu.
  ory-ory: ଆଉ, ଯେଉଁ ଗୋଷ୍ଠୀସବୁ ଯିରୂଶାଲମ ବିରୁଦ୍ଧରେ ଆସିଲେ, ସେମାନଙ୍କ ମଧ୍ୟରୁ ଯେଉଁମାନେ ଅବଶିଷ୍ଟ
    ରହିବେ, ସେ ପ୍ରତ୍ୟେକେ ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ରାଜାଙ୍କ ନିକଟରେ ପ୍ରଣାମ କରିବା ପାଇଁ ଓ ପତ୍ରକୁଟୀର
    ପର୍ବ ପାଳନ କରିବା ପାଇଁ ବର୍ଷକୁ ବର୍ଷ ଆସିବେ।
  chk-chk: Mürin, meinisin mi chüen manau me lein chon ekewe mwü mi maun ngeni Jerusalem
    repwe feila Jerusalem iteiten ier pwe repwe fel ngeni ewe King, ewe Samol mi Unusen
    Manaman, o eti ewe chulapen likachoch.
  rop-rop: “Afta, ol detlot pipul brom detlot najalot kantri hu nomo bin dai wen deibin
    fait langa Jerusalem garra kaman en weship det King, YAWEI det boswan God. Ebriyiya
    dei garra go langa Jerusalem blanga joinin langa det serramoni gulum Hampi.
  ukr-1871: 'І буде опісля: всї, що позостаються з усіх тих народів, що приходили
    проти Ерусалиму, будуть сходитись що-року, щоб поклонитись цареві, Господеві сил
    небесних, і сьвяткувати сьвято кучок.'
  deu-1951: Und es wird dazu kommen, daß alle Übriggebliebenen von all den Nationen,
    die gegen Jerusalem gezogen sind, Jahr für Jahr heraufkommen werden, um den König,
    den HERRN der Heerscharen, anzubeten und das Laubhüttenfest zu feiern.
  eng-JPS: And it shall come to pass, that every one that is left of all the nations
    that came against Jerusalem shall go up from year to year to worship the King,
    the LORD of hosts, and to keep the feast of tabernacles.
  srp-1865: I ko god ostane od svijeh naroda koji doðu na Jerusalim, svak æe dolaziti
    od godine do godine da se pokloni caru Gospodu nad vojskama i da praznuje praznik
    sjenica.
  lug-lug: Abo abalisigalawo ku mawanga agaalumba Yerusaalemi banaayambukanga buli
    mwaka okusinza Mukama kabaka ow’Eggye era n’okukwatanga embaga ey’ensiisira.
  heb-heb: והיה כל הנותר מכל הגוים הבאים על ירושלם ועלו מדי שנה בשנה להשתחות למלך
    יהוה צבאות ולחג את חג הסכות׃
  ben-IRV: পরে সেই সমস্ত জাতি যারা যিরূশালেমের বিরুদ্ধে এসেছিল, তাদের মধ্য যারা বেঁচে
    থাকবে তারা প্রতি বছর সেই রাজা, বাহিনীদের সদাপ্রভুর উপাসনা করবার জন্য এবং কুটির
    উত্সব পালন করবার জন্য যিরূশালেমে আসবে।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਹੋਵੇਗਾ ਕਿ ਜੋ ਸਾਰੀਆਂ ਕੌਮਾਂ ਵਿੱਚੋਂ ਜਿਹੜੀਆਂ ਯਰੂਸ਼ਲਮ ਦੇ ਵਿਰੁੱਧ ਆਈਆਂ
    ਹਨ ਬਾਕੀ ਰਹਿ ਜਾਣਗੀਆਂ, ਉਹ ਹਰ ਸਾਲ ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਪਾਤਸ਼ਾਹ ਨੂੰ ਮੱਥਾ ਟੇਕਣ ਲਈ ਅਤੇ ਡੇਰਿਆਂ
    ਦਾ ਪਰਬ ਮਨਾਉਣ ਲਈ ਉਤਾਂਹਾਂ ਨੂੰ ਜਾਣਗੀਆਂ।
  mya-JVB: ယေရုရှလင် မြို့ကို တိုက်လာ သောလူမျိုး အပေါင်း တို့တွင် ကျန်ကြွင်း သမျှ
    သောသူတို့ သည်၊ ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား တည်းဟူသောရှင်ဘုရင် ကို ကိုးကွယ်
    ၍ ၊ သကေနေ ပွဲ ခံ အံ့သောငှါ မြို့တော်သို့ နှစ် တိုင်းအစဉ်တက် လာကြလိမ့်မည်။
  hmo-hmo: Iuda taudia do idia kwalimu murinai, bese idauidau taudia, tuari dekena
    amo idia do mauri noho taudia, be lagani ta ta ibounai Ierusalema dekenai do idia
    lao, Siahu Ibounai Lohiabada, edia King, do idia tomadiho henia totona. Au Raurau
    Ruma Maragidia Aria ena tomadiho kara danu do idia badinaia.
  urd-urd: और येरूशलेम से लड़ने वाली क़ौमों में से जो बच रहेंगे, साल — ब — साल बादशाह
    रब्ब — उल — अफ़वाज को सिज्दा करने और 'ईद — ए — ख़ियाम मनाने को आएँगे।
  rus-SYN: Затем все остальные из всех народов, приходивших против Иерусалима, будут
    приходить из года в год для поклонения Царю, Господу Саваофу, и для празднования
    праздника кущей.
  bqc-SIM: Bui pↄ́ mↄ̀ lɛ̀lɛ Yelusalɛũwapiↄ, an gbɛ̃́ pↄ́ gↄ̃̀ↄ aaↄ gɛ́ we wɛ̃ ń
    wɛ̃o kúlɛi Kí Dii Zĩgↄ̃deɛɛ, aai Lákpɛdↄa dikpɛkɛ.
  tcz-CHONGTHU: Achaina teng, Jerusalem hinsatna galmiho hiche gamma hisea konna hoi
    doh hochu kumseh leh Jerusalemma chetou diu hatchungnungpen Pakai kiti leng chu
    aga hou diu chuleh lhambuh kut mang dinga che jeng diu ahi.
  mar-mar: यरूशलेमेशी लढण्यास आलेल्या राष्ट्रांपैकी जे वाचतील ते सर्व, सेनाधीश परमेश्वराची
    उपासना करण्यासाठी, मंडपाचा सण साजरा करायला, दरवर्षी यरूशलेमेला येतील.
  qub-qub: Chaypita Jerusalén runacunawan pillyashanpita cawaycar-raj quëdaj juc-lä
    nasyun runacunaga cada watallami aywangapaj munayniyoj ray caycaj Tayta Diosta
    aduraj. Chaychönami Ramäda fistata ruranga.
  bqp-bqp: Bwese ni nu rɑɑ Yerusɑlɛmu ye wɔri, nin ni nu tie, nu ko n dɑ nɛwɑ wɔ̃ɔ
    bɑɑgere nu yiirɑ Gusunɔ sinɑ bokon wuswɑɑɔ, wi u sɑ̃ɑ wɔllu kɑ tem Yinni, kpɑ
    nu Kunun tɔ̃ɔ bɑkɑru ko.
  hat-hat: Nan moun lòt nasyon ki t'ap fè lagè ak lavil Jerizalèm yo, genyen ki va
    chape, ki p'ap mouri. Moun sa yo va moute chak lanne lavil Jerizalèm pou yo adore
    Seyè ki gen tout pouvwa a, Wa a. Y'a fete fèt Tant yo.
  eng-BSB: Then all the survivors from the nations that came against Jerusalem will
    go up year after year to worship the King, the LORD of Hosts, and to celebrate
    the Feast of Tabernacles.
  tod-tod: Naazu zii ɠiligi niiti kpein ti kɔɔi valaai Zeeluzalɛme ʋa, ta-nuɓusɛi
    mɔtai niiti ta yɛ vulua naati ta ɗa lɛ kona-o-kona, ti nɔkɔ masagi wu, Ɠɔoɠɔ GALAGI
    Fai-Pɛ-Maliɠii, ta ti kota vɛtii ɠula.
  eng-WEBPB: It will happen that everyone who is left of all the nations that came
    against Jerusalem will go up from year to year to worship the King, the LORD of
    Armies, and to keep the feast of booths.
  kbq-kbq: Ana'ma hutesige'za, Jerusalemi vahe'ma ha'ma eme huzmantesaza vahe'ma,
    ana krimo'ma zamahe ofri'nige'za mani'naza vahe'mo'za, mago mago kafurera Jerusalemi
    kumate mareri'za Kini ne' Monafi sondia vahe'mofo Ra Anumzana monora ome hunente'za,
    Anumzamo'ma zamavareno'ma e'nea zanku'ma fugagi nompima mani'nezama nezama kre'za
    nene'za musema nehaza knaraminkura musena eme hugahaze.
  nhe-BL: Huan nopa tlacame tlen tlaltini tlen quitehuijque Jerusalén huan tlen noja
    mocahuase yoltoque, yase sesen xihuitl ipan Jerusalén para quihueyichihuatij nopa
    Tlanahuatijquetl tlen nopano itztoc. Huan nopa Tlanahuatijquetl elis TOTECO Tlen
    Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij. Quena, yase para quichihuatij nopa
    ilhuitl tlen nopa pilxajcaltzitzi.
  bus-bus: Borii kɛ̀ aↄ̃ mↄ̀ wà lɛ̀ɛ Yerusalɛmua pìnↄ, aↄ̃ gbɛ̃ kɛ̀ aↄ̃ gↄ̃̀nↄ égↄ̃
    gaa gwe wɛ̃̀ kↄ̃n wɛ̃̀o lɛ wà dↄnzi kɛ kí Dii Zĩ̀kpɛdenɛ aↄ̃ Kutadↄna zĩbaa kɛ.
  gub-BL: A'e re teko ywy nànànar Zeruzarez iàmàtyry'ym arer wikuwe ma'e a'e wà nehe,
    oho putar Zeruzarez pe kwarahy nànàn Tupàn Ikàg Wera'u Ma'e uwihawete romo imuwete
    katu pà wà nehe. Mynykawhu tàpuzràn her ma'e pe oho putar wà nehe.
  eng-DRA: And all they that shall be left of all nations that came against Jerusalem,
    shall go up from year to year, to adore the King, the Lord of hosts, and to keep
    the feast of tabernacles.
