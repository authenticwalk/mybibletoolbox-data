verse: ZEC.014.014
translations:
  mal-C: യെഹൂദയും ജെറുശലേമിൽ യുദ്ധംചെയ്യും. ചുറ്റുമുള്ള സകലരാജ്യങ്ങളുടെയും സർവസമ്പത്തും,
    സ്വർണവും വെള്ളിയും വസ്ത്രവും വലിയ അളവിൽ ശേഖരിക്കപ്പെടും.
  deu-TKW: Auch Juda wird gegen Jerusalem kämpfen. Dann wird der Reichtum aller Völker
    ringsum gesammelt werden, Gold, Silber und Kleider in übergroßer Menge.
  lin-lin: 'Bato ya Yuda mpe bakobunda kati na Yelusalemi, bakokongola bomengo ya
    bikolo nyonso ya zingazinga : wolo, palata mpe bilamba mingi koleka.'
  eng-LSV: And also Judah is fought with in Jerusalem, || And the force of all the
    surrounding nations has been gathered, || Gold, and silver, and apparel, in great
    abundance.
  eng-GNV: And Iudah shall fight also against Ierusalem, and the arme of all the heathen
    shall be gathered rounde about, with golde and siluer, and great abundance of
    apparell.
  eng-WEBSTER: And Judah also shall fight at Jerusalem; and the wealth of all the
    heathen around shall be collected, gold, and silver, and apparel, in great abundance.
  nhw-BL: Huan iixhuihua Judá nojquiya tlahuilanatij por altepetl Jerusalén ica catli
    hualajque ipan sequinoc tlalme. Huan quintlamiichtequilise nopa masehualme nochi
    tlamantli catli tlachijchihuali ica oro, plata huan yoyomitl.
  swh-ONEN: Yuda pia atapigana katika Yerusalemu. Utajiri wa mataifa yote yanayoizunguka
    Yerusalemu utakusanywa, wingi wa dhahabu, fedha na nguo.
  bba-bba: Yudɑbɑ bɑ koo tɑbu ko Yerusɑlɛmuɔ, kpɑ bu bwese tuku ni nu kɑ bu sikerenɛn
    dukiɑ ɡurɑmɑ. Yerɑ, wurɑ kɑ sii ɡeesu kɑ yɑ̃ɑ dɑbinu.
  eng-KJVCPB: And Judah also shall fight at Jerusalem; And the wealth of all the heathen
    round about shall be gathered together, Gold, and silver, and apparel, in great
    abundance.
  luo-luo: Juda bende noked Jerusalem. Mwandu mag pinje duto molworo dalano nochoki,
    ma gin dhahabu, fedha kod lewni mogundho.
  meu-meu: Iuda ese danu Ierusalem baine tuari henia. Bena heḡeḡemadai besedia iboudiai
    edia taḡa na bae haboudia, gold bona silver bona dabua momo herea.
  npi-ULB: यहूदा पनि यरूशलेमको विरुद्ध लडाइँ गर्नेछ । तिनीहरूले वरपरका सबै जातिहरूका
    सम्पत्तिहरू-सुन, चाँदी, र असल लुगाहरू प्रशस्त मात्रामा बटुल्नेछन् ।
  yor-yor: 'Juda pẹ̀lú yóò sì jà ni Jerusalẹmu: ọrọ̀ gbogbo àwọn kèfèrí tí ó wà káàkiri
    ni a ó sì kójọ, wúrà àti fàdákà, àti aṣọ, ní ọ̀pọ̀lọpọ̀.'
  pes-OPCB: تمام مردم یهودا در اورشلیم خواهند جنگید و ثروت همهٔ قومهای همسایه، از
    طلا و نقره گرفته تا لباسهایشان را غارت خواهند کرد.
  tgl-ULB: Makikipaglaban din ang Juda sa Jerusalem. Titipunin nila ang lahat ng kayamanan
    ng mga karatig bansa— ginto, pilak, at mga magagandang kasuotan na talagang sagana.
  hui-hui: Ani birangi Yudali bu karume Yarusaleme wali agali bolilono mo wialu wai
    bulebira. Ani bialu tigua hameigini dindi tara tara ngaruha wali agali bu karunaga
    muni ngolo silibabi aga bayale ngarubi mo yai holebira.
  mya-mya: ယု​ဒ​ပြည်​သူ​တို့​က​မူ​ယေ​ရု​ရှ​လင်​မြို့ အ​တွက် ခု​ခံ​ကာ​ကွယ်​တိုက်​ခိုက်​ကာ​လူ​မျိုး
    တ​ကာ​တို့​၏​ဥစ္စာ​ဘဏ္ဍာ​များ​ဖြစ်​သော ရွှေ ငွေ​အ​ဝတ်​အ​စား​အ​မြောက်​အ​မြား​ကို
    တိုက်​ရာ​ပါ​ပစ္စည်း​အ​ဖြစ်​သိမ်း​ယူ​ကြ​လိမ့် မည်။
  bod-N: ཡ་ཧུ་དཱ་ཡང་ཡེ་རུ་སཱ་ལེམ་དུ་འཐབ་པར་འགྱུར་ཞིང་། མཐའ་འཁོར་ཡུལ་ཁམས་རྣམས་ཀྱི་རྒྱུ་ནོར་ཐམས་ཅད་བསྡུ་ངེས་ཡིན་ཏེ།
    གསེར་དང་དངུལ། གྱོན་གོས་བཅས་ཤིན་ཏུ་མང་ངོ་། །
  sna-sna: Judhawo icharwa paJerusarema. Upfumi hwendudzi dzose dzakakomberedza Jerusarema
    huchatorwa, goridhe rakawanda, sirivha yakawanda nenguo zhinji.
  spa-BLM: 'También Judá luchará en Jerusalén, y se reunirán las riquezas de todas
    las naciones de alrededor: oro, plata y ropa, en gran abundancia.'
  cac-cac: A d'a jun c'ual chi', ol cot eb' aj Judá scol eb' aj Jerusalén. Ol toc'joc
    ec' masanil sb'eyumal juntzan̈ nación ay d'a slac'anil chi' yuj eb', man̈xo jantacoc
    q'uen oro, q'uen plata yed' pichul ol smolb'ej eb'.
  swh-ULB: Yuda pia atapigana na Yerusalemu. Watakusanya utajiri wa mataifa yote yanayowazunguka
    - dhahabu, fedha, na wingi wa nguo safi.
  bel-bel: 'Але і сам Юда будзе ваяваць супроць Ерусаліма, і сабрана будзе багацьце
    ўсіх навакольных народаў: золата, срэбра і вопратка ў вялікім мностве.'
  deu-ELBBK: 'Und auch Juda wird in Jerusalem kämpfen; und der Reichtum aller Nationen
    ringsum wird gesammelt werden: Gold und Silber und Kleider in großer Menge.'
  mbb-OT: '@see-verse:ZEC.014.013'
  mal-2015: യെഹൂദയും യെരൂശലേമിൽവെച്ചു യുദ്ധം ചെയ്യും; ചുറ്റുമുള്ള സകലജാതികളുടെയും
    ധനമായ പൊന്നും വെള്ളിയും വസ്ത്രവും അനവധിയായി ശേഖരിക്കപ്പെടും.
  rmc-rmc: The o Juda pes marela le Jeruzalemoha. Skidela pes upre o barvaľipen savore
    narodengro – igen but somnakaj, rup the gada.
  nlg-nlg: Rana vure ni Judah kara pepo na pukuna tara nia pala Jerusalem. Kara nigi
    veigoragorai rana lei lologo didira rana lei kemai rana gold, silver, mana lei
    tivi tara datoga, mara subo ngangata (abundance).
  pes-OPV: و یهودا نیز نزد اورشلیم جنگ خواهدنمود و دولت جمیع امت های مجاور آن از طلا
    ونقره و لباس از حد زیاده جمع خواهد شد.
  ron-1924: 'Иуда ва лупта ши ел ын Иерусалим ши вор стрынӂе богэцииле тутурор нямурилор
    де примпрежур: аурул, арӂинтул ши хайне фоарте мулте.'
  ben-OBCV: যিহূদাও জেরুশালেমে যুদ্ধ করবে। চারিদিকের সমস্ত জাতির ধনসম্পদ জড়ো করা
    হবে—প্রচুর পরিমাণে সোনা, রুপো ও কাপড়চোপড়।
  som-som: Oo weliba dadka dalka Yahuudah Yeruusaalem bay ku dagaallami doonaan, oo
    maalka quruumaha hareeraheeda ku wareegsan oo dhanna waa la soo wada ururin doonaa,
    kaasoo ah dahab iyo lacag iyo dhar aad u badan.
  lat-VUC: 'Sed et Judas pugnabit adversus Jerusalem: et congregabuntur divitiæ omnium
    gentium in circuitu, aurum, et argentum, et vestes multæ satis.'
  eng-ASVBT: And Judah also shall fight at Jerusalem; and the wealth of all the nations
    round about shall be gathered together, gold, and silver, and apparel, in great
    abundance.
  ita-1885: 'Giuda eziandio guerreggerà contro a Gerusalemme; e le ricchezze di tutte
    le nazioni saran radunate d''ogn''intorno: oro, ed argento, e vestimenti, in grandissima
    quantità.'
  eng-LXXUP: Judah also shall fight in Jerusalem; and God shall gather the strength
    of all the nations round about, gold, and silver, and apparel, in great abundance.
  eng-ULB: Judah will also fight against Jerusalem. They will gather the wealth of
    all the surrounding nations—gold, silver, and fine clothes in great abundance.
  spa-VBL: 'Hasta Judá peleará en Jerusalén. La riqueza de las naciones vecinas será
    tomada: Botines de oro, plata y prendas de vestir.'
  fra-_FOB: 'Juda aussi combattra à Jérusalem; et on amassera les richesses de toutes
    les nations d''alentour: de l''or, de l''argent et des vêtements en très grand
    nombre.'
  mal-mal: യെഹൂദയും യെരൂശലേമിൽവച്ചു യുദ്ധം ചെയ്യും; ചുറ്റുമുള്ള സകലജനതകളുടെയും ധനമായ
    പൊന്നും വെള്ളിയും വസ്ത്രവും അനവധിയായി ശേഖരിക്കപ്പെടും.
  urd-GVR: Yahūdāh bhī Yarūshalam se laṛegā. Tamām paṛosī aqwām kī daulat wahāṅ jamā
    ho jāegī yānī kasrat kā sonā, chāṅdī aur kapṛe.
  suz-BL: यहूदा आ मुरपुकीमी यो यरूसलेममी लडाइ पाइनीम। मिनु रागी रागी ङा मुर आन शोंप
    खुप्‍नीम। मार खुप्‍नीम देंशा हना, सुन चांदी नु वासी शुश खुप्‍शा तेल्‍नीम।
  eng-NOY: And Judah also shall fight against Jerusalem; But the wealth of all the
    nations round about shall be gathered together, Gold and silver and apparel in
    great abundance.
  ita-1927: 'E Giuda stesso combatterà contro Gerusalemme; e le ricchezze di tutte
    le nazioni all’intorno saranno ammassate: oro, argento, vesti in grande abbondanza.'
  ckb-ckb: هەروەها یەهوداش لە ئۆرشەلیم شەڕ دەکات. سامانی هەموو نەتەوەکانی دەوروبەری
    کۆدەکاتەوە، ڕێژەیەکی زۆری زێڕ و زیو و جلوبەرگ.
  eng-BBE: And even Judah will be fighting against Jerusalem; and the wealth of all
    the nations round about will be massed together, a great store of gold and silver
    and clothing.
  kan-OKCV: ಯೆಹೂದವೂ ಸಹ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಯುದ್ಧಮಾಡುವುದು. ಸುತ್ತಲಿರುವ ಎಲ್ಲಾ ಜನಾಂಗಗಳ ಸಂಪತ್ತು,
    ಚಿನ್ನ, ಬೆಳ್ಳಿ ವಸ್ತ್ರಗಳು ಬಹು ಹೇರಳವಾಗಿ ಕೂಡಿಸಲಾಗುವುದು.
  tam-2017: யூதாவும் எருசலேமிலே போர்செய்யும்; அப்பொழுது சுற்றிலும் இருக்கிற சகல ஜாதிகளுடைய
    ஆஸ்தியாகிய பொன்னும் வெள்ளியும் ஆடைகளும் மகா திரளாகக் கூட்டப்படும்.
  spa-RV-1909: 'Y Judá también peleará en Jerusalem. Y serán reunidas las riquezas
    de todas las gentes de alrededor: oro, y plata, y ropas de vestir, en grande abundancia.'
  ron-BTF: Şi Iuda de asemenea va lupta la Ierusalim; şi bogăţiile tuturor păgânilor
    de jur împrejur vor fi strânse împreună, aur şi argint şi haine foarte multe.
  eng-WEBP: 'Judah also will fight at Jerusalem; and the wealth of all the surrounding
    nations will be gathered together: gold, silver, and clothing, in great abundance.'
  eng-FBV: 'Even Judah will fight in Jerusalem. The wealth of the surrounding nations
    shall be collected: lots of gold, silver, and clothes.'
  nld-1939: 'En Juda zal de gast van Jerusalem zijn: de rijkdom van alle omliggende
    volken wordt opgestapeld: goud, zilver en kleren in geweldige massa!'
  nch-BL: Huan iixhuihua Judá nojquiya tatehuitij por altepet Jerusalén ica cati ehuani
    ipan sequinoc talme. Huan quintamiichtequilise nopa masehualme nochi tamanti cati
    tachijchihuali ica oro, plata huan yoyomit.
  vie-1934: 'Giu-đa cũng sẽ tranh chiến tại Giê-ru-sa-lem, và những của cải của mọi
    nước chung quanh sẽ nhóm lại ở đó: vàng, bạc và những áo xống rất nhiều.'
  hin-CV: यहूदिया भी आकर येरूशलेम में लड़ेगा. आस-पास की सभी जनताओं की संपत्ति इकट्ठी
    की जाएगी—जिसमें बहुत सारा सोना, चांदी और कपड़ा होगा.
  spa-BES: Y aun Judá peleará en Jerusalén; y la riqueza de todas las naciones alrededor
    se juntarán, una gran tienda de oro, plata y ropa.
  tdx-tdx: Hialy e Ierosalaime ao ka t’Iehodà; le fonga hatontoñe ty vara’ o kilakila
    ondaty mañohokeo; volamena, naho volafoty, naho saroñe tsifotofoto.
  tha-KJV: แม้ว​่ายูดาห์​ก็​จะต่อสู้​กันที่​เยรูซาเล็ม ทรัพย์สมบัติ​ของประชาชาติทั้งสิ้​นที​่​อยู่​ล้อมรอบจะถูกเก็บ
    มี​ทองคำ เงิน และเสื้อผ้ามากมาย
  por-BR-2018: 'E Judá também lutará em Jerusalém. E a riqueza de todas as nações
    de ao redor será ajuntada: ouro, prata, e roupas, em grande abundância.'
  deu-ELO: 'Und auch Juda wird in Jerusalem streiten; und der Reichtum aller Nationen
    ringsum wird gesammelt werden: Gold und Silber und Kleider in großer Menge.'
  eng-WYC-2018: But also Judah shall fight against Jerusalem; and the riches of all
    folks in compass shall be gathered together, gold, and silver, and many clothes
    enough. (And also Judah shall fight against Jerusalem; and the riches of all the
    nations around shall be gathered together, yea, gold, and silver, and a great
    deal of clothes.)
  epo-epo: Eĉ Judujo militos kontraŭ Jerusalem, kaj oni kolektos la havaĵon de ĉiuj
    nacioj ĉirkaŭe, tre multe da oro, arĝento, kaj vestoj.
  uig-PIN: Yǝⱨudamu Yerusalemda jǝng ⱪilidu; ǝtrapidiki barliⱪ ǝllǝrning mal-mülükliri
    jǝm ⱪilip yiƣilidu — san-sanaⱪsiz altun-kümüx wǝ kiyim-keqǝklǝr bolidu.
  beo-beo: Yuda dunu da Yelusaleme gaga:ma:ne, gegemu. Ilia da fifi asi gala ilia
    bagade gagui liligi - gouli, silifa amola abula bagohamedafa - amo ilima doagala:le
    lamu.
  tpi-OTNT: Na ol man bilong Juda bai i pait bilong helpim Jerusalem, bai ol manmeri
    bilong Jerusalem i no ken bagarap. Na bai ol i kisim planti samting tru bilong
    olgeta kantri, olsem gol na silva na ol klos bilong ol.
  hau-SA: Yahuda ma za tă yi yaƙi a Urushalima. Za a tattara dukiyar al’umman da suke
    kewaye, za a tara zinariya da azurfa masu yawan gaske tare da tufafi.
  uig-LAT: Yehudamu Yérusalémda jeng qilidu; etrapidiki barliq ellerning mal-mülükliri
    jem qilip yighilidu — san-sanaqsiz altun-kümüsh we kiyim-kéchekler bolidu.
  nde-nde: UJuda laye uzakulwa eJerusalema. Inotho yazo zonke izizwe eziseduze izabuthwa,
    inqwaba yegolide lesiliva kanye lezigqoko.
  ton-ton: Pea ʻe tau foki ʻa Siuta ʻi Selūsalema pea ʻe tānaki fakataha ʻae koloa
    kotoa pē ʻae kau hiteni ʻoku takatakai ʻi ai, ʻae koula, mo e siliva, mo e kofu,
    ʻo lahi ʻaupito.
  ces-1613: Také i ty, Judo, bojovati budeš v Jeruzalémě, a shromážděno bude zboží
    všech národů vůkol, zlato a stříbro, i roucha velmi mnoho.
  eng-WMB: 'Judah also will fight at Jerusalem; and the wealth of all the surrounding
    nations will be gathered together: gold, silver, and clothing, in great abundance.'
  tam-TCV: யூதாவும் எருசலேமில் சண்டையிடும். சுற்றுப்புறங்களிலுள்ள நாடுகளின் செல்வங்களான
    தங்கமும், வெள்ளியும், உடைகளும் பெருந்திரளாய்ச் சேர்க்கப்படும்.
  ceb-ULB: Makig-away usab ang Juda batok sa Jerusalem. Tigomon nila ang bahandi sa
    tanang mga nasod nga naglibot kanila—bulawan, plata, ug linong mga bisti nga daghan
    kaayo.
  pol-UBG: 'Juda także będzie walczyć w Jerozolimie, a bogactwa wszystkich narodów
    okolicznych będą zgromadzone: złoto, srebro i szaty w wielkiej ilości.'
  urd-GVU: یہوداہ بھی یروشلم سے لڑے گا۔ تمام پڑوسی اقوام کی دولت وہاں جمع ہو جائے
    گی یعنی کثرت کا سونا، چاندی اور کپڑے۔
  eng-OEBCW: Even Judah will fight at Jerusalem, and the wealth of the surrounding
    nations will be gathered up – gold and silver and piles of clothing.
  deu-1912: Denn auch Juda wird wider Jerusalem streiten, und es werden versammelt
    werden die Güter aller Heiden, die umher sind, Gold, Silber, Kleider über die
    Maßen viel.
  kan-2017: ಯೆಹೂದವೂ ಯೆರೂಸಲೇಮಿನ ಪರವಾಗಿ ಯುದ್ಧಮಾಡುವುದು; ಸುತ್ತಣ ಸಕಲ ಜನಾಂಗಗಳ ಆಸ್ತಿಯು ಅಂದರೆ
    ಬೆಳ್ಳಿ, ಬಂಗಾರ ಮತ್ತು ಬಟ್ಟೆಗಳು ರಾಶಿರಾಶಿಯಾಗಿ ಕೂಡಿಸಲ್ಪಡುವವು.
  yap-yap: Pumo’on nu Judah e bay rcham gad ni ngar yoror gad rok yu Jerusalem. Bay
    rfeked u fithik’ e yargal gubin e falel’ rok e pi nam ni gol, silber, nge mad
    ni yo’or.
  hlt-MCSB: Judah khaw Jerusalem ah a tloek vetih kaepvai namtom cungkuem kah thadueng
    te a coi ni. Sui khaw, cak himbai khaw muep cungkuem ni.
  mdy-ETH: ዪሁዳ ዴራ ዬሩሳላሜ ዓውሳኒ ዖላንዳኔ፤ ኮይሎይዳ ዓኣ ሜሌ ካኣቶኮዋ ቆሎ ቢያ ዲዒ ዔካንዳኔ፤ ዔያታ ዲዒ ዔካ ባኮይዳ
    ዎርቄ፥ ቢራንታ ማኣዖኮዋ ዱማ ዱማ ቶኦኪ ዺቢ ዓኣያ ማዓንዳኔ።
  twi-ASANTE: Yuda nso bɛko wɔ Yerusalem. Wɔbɛfa aman a atwa ahyia hɔ no nyinaa ahonyadeɛ
    a ɛyɛ sikakɔkɔɔ, dwetɛ ne aduradeɛ bebree.
  eng-WEBU: 'Judah also will fight at Jerusalem; and the wealth of all the surrounding
    nations will be gathered together: gold, silver, and clothing, in great abundance.'
  spa-PDDPT: 'Judá también peleará en Jerusalén, y las riquezas de todos los pueblos
    de alrededor serán reunidas: oro, plata y ropa en abundancia.'
  gun-gun: Judá kuery voi Jerusalém tetã oepy vy opu'ã 'rã okuapy joe. Ha'e rami vy
    omboatypa 'rã ha'e'i rupi yvy regua ikuai va'e mba'emo oguereko va'ekue, ouro
    ha'e prata guigua, ao mbovy e'ỹ ete guive.
  agu-BL: Ncha'tz yi e' aj Judá yi najlche' Jerusalén, chocpon tan oyintzi' scye'j.
    Chixcyek tzun tan majle'n wi'nin me'bi'l scye yi e' nación yi najlche'-tz naka'jil
    Israel. Ẍchicambaje' wi'nin me'bi'l, chi tane'n sakal, oro tu be'chok.
  ilo-ULB: Makigubatto met dagiti tattao ti Juda kadagiti tattao ti Jerusalem. Alaendanto
    ti sanikua dagiti amin a nasion iti aglawlaw—balitok, pirak, ken adu uany a napintas
    a pagan-anay.
  kpg-kpg: Nia daane o Judah ga heebagi e duuli Jerusalem. Digaula gaa kae nia goloo
    maluagina o nia henua huogodoo, nia goolo, silber, mono gahu e logowaahee giibeni.
  uig-ARA: يەھۇدامۇ يېرۇسالېمدا جەڭ قىلىدۇ؛ ئەتراپىدىكى بارلىق ئەللەرنىڭ مال-مۈلۈكلىرى
    جەم قىلىپ يىغىلىدۇ ــ سان-ساناقسىز ئالتۇن-كۈمۈش ۋە كىيىم-كېچەكلەر بولىدۇ.
  sus-sus: Yudayakae gere tima nɛ Darisalamu. E naafuli bama nɛ sie yi ra naxee na
    e rabilinyi, xɛɛma, gbeti, nun dugi gbegbe.
  pon-2006: Mehn Suda kan pahn mahwen pwe re en doarehla Serusalem. Re pahn kulihasang
    dipwisou kesempwal kan en wehi koaros—kohl, silper, oh likou tohto.
  ksd-ksd: Ma Iuda na varubu bula ure Ierusalem; ma da varurue ra peal tabarikik kai
    ra lavur Tematana dia ki kikil ia, ra goled ma ra silva, ma ra mal, a peal tuna.
  grc-BRENT: Καὶ Ἰούδας παρατάξεται ἐν Ἱερουσαλὴμ, καὶ συνάξει τὴν ἰσχὺν πάντων τῶν
    λαῶν κυκλόθεν, χρυσίον καὶ ἀργύριον καὶ ἱματισμὸν εἰς πλῆθος σφόδρα.
  ind-AYT: Yehuda juga akan berperang di Yerusalem. Kekayaan segala bangsa di sekeliling
    mereka akan dikumpulkan, yaitu emas, perak, dan pakaian yang sangat banyak jumlahnya.
  nya-nya: Yuda nayenso adzachita nkhondo ku Yerusalemu. Chuma chonse cha anthu a
    mitundu yozungulira adzachisonkhanitsa pamodzi; golide, siliva ndi zovala zochuluka
    kwambiri.
  hrv-hrv: 'I Juda će se boriti u Jeruzalemu. Tu će se sakupiti bogatstva svih okolnih
    naroda: zlato, srebro, odjeća u velikoj množini.'
  mps-mps: Tama te Juda bidi hani dabego te Jerusalem tau selama, te boi hwįaibao,
    te Jerusalem we bidi dabe dolidali weyu tama tiaibao. Tama augwaligo te bulu tǫ
    kantri bidi dabego doado bage hauwa mu saibao, te gol me silva me ugwa dabe, tama
    nai dabe saibao.
  tpi-tpi: Na ol man bilong Juda bai i pait bilong helpim Jerusalem, bai ol manmeri
    bilong Jerusalem i no ken bagarap. Na bai ol i kisim planti samting tru bilong
    olgeta kantri, olsem gol na silva na ol klos bilong ol.
  dan-1931: Også Juda skal stride i Jerusalem. Og alle Folkenes Rigdom skal samles
    trindt om fra, Guld, Sølv og Klæder i såre store Måder.
  vie-OVCB: Giu-đa sẽ chiến đấu tại Giê-ru-sa-lem, sẽ thu tóm của cải các nước lân
    cận gồm rất nhiều vàng, bạc, và áo xống.
  guj-2017: અને યહૂદિયા યરુશાલેમની સામે યુદ્ધ કરશે, તેઓ આસપાસની બધી પ્રજાઓની સંપત્તિ,
    સોનું, ચાંદી અને સારાં વસ્ત્રો મોટા જથામાં ભેગાં કરશે.
  pon-2006A: Mehn Suda kan pahn mahwen pwe re en doarehla Serusalem. Re pahn kulihasang
    dipwisou kesempwal kan en wehi koaros—kohl, silper, oh likou tohto.
  por-BRBSL: 'Judá também lutará em Jerusalém; e as riquezas de todas as nações vizinhas
    serão reunidas: ouro, prata e roupas, em grande abundância.'
  eng-OEBUS: Even Judah will fight at Jerusalem, and the wealth of the surrounding
    nations will be gathered up – gold and silver and piles of clothing.
  cth-cth: Judah miphunnaw hai Jerusalem vah a tuk awh han. Petkâkalup lah kaawm e
    Jentelnaw e hnopai, sui ngun naw hah a pâkhueng awh han.
  twi-twi: Yuda nso bɛko wɔ Yerusalem. Wɔbɛfa aman a atwa ahyia hɔ no nyinaa ahonyade
    a ɛyɛ sikakɔkɔɔ, dwetɛ ne adurade bebree.
  hlt-hlt: Judah khaw Jerusalem ah a tloek vetih kaepvai namtom cungkuem kah thadueng
    te a coi ni. Sui khaw, cak himbai khaw muep cungkuem ni.
  tbz-SIM: Kɛ̀ Sudɑɑ kɔbɛɛ wɛ̃nnɛ́nɛ̀ Sedisɑdɛmmu kɔbɛ kɛ̀ bɛ̀ɛ dokɛ́nɛ̀ ibotí ìì
    bɛ̀ fitɛ́, kɛ́koú bɛ mɑ́tì pɛ́ítì nɛ̀ mɛsɔɔ nnɛ̀ tiyɑ̀ɑ̀tì pɛ́u.
  msy-2020: Eghtɨ Judan gumaziba Jerusalemɨn akurvaghsɨ mɨsogham, eghtɨ an gumazamiziba
    ikuvighan kogham. Egh me kantrin igharaziba bar, me da, men gol ko silva ko korotiar
    avɨrir aghuiba inigham.
  dop-dop: Yutɑ nyə́mɑ kɑ́ yoonɑ Yosɑlɛm nɔɣɔ, pɑɑ lɛɛkɩ piitimnɑɑ lɛmpɑ wɛnɑʋ. Pə
    kpɑɣɑʋ wʋlɑ, nɑ liɣitee nyəɣətʋ tɔ, nɑ wontu kɛ tuutuumɑ.
  azb-azb: Yəhudalılar da Yerusəlimdə vuruşacaq. Ətrafdakı bütün millətlərin sərvəti,
    çoxlu miqdarda qızıl, gümüş və paltar toplanacaq.
  eng-DBY: And Judah also shall fight at Jerusalem; and the wealth of all the nations
    round about shall be gathered together — gold, and silver, and garments, in great
    abundance.
  hin-2017: यहूदा भी यरूशलेम में लड़ेगा, और सोना, चाँदी, वस्त्र आदि चारों ओर की सब
    जातियों की धन-सम्पत्ति उसमें बटोरी जाएगी।
  wol-KYG: Yuda it day fekksi Yerusalem ci xeex bi, te dees na dajale alali xeet yi
    leen wër yépp; wurus, xaalis ak yére, bare, ne gàññ.
  eng-YLT: And also Judah is fought with in Jerusalem, And gathered hath been the
    force of all the nations round about, Gold, and silver, and apparel, in great
    abundance.
  kne-kne: Din taga-Juda abe yan makigobat da ay manalaknib ed Jerusalem. Samsamen
    da din sanikwan di am-in ay nasyon ay balitok, palata ya lopot ay ad-ado.
  eng-WYC-2017: But also Judah shall fight against Jerusalem; and the riches of all
    folks in compass shall be gathered together, gold, and silver, and many clothes
    enough.
  eng-WMBB: 'Judah also will fight at Jerusalem; and the wealth of all the surrounding
    nations will be gathered together: gold, silver, and clothing, in great abundance.'
  urd-GVH: यहूदाह भी यरूशलम से लड़ेगा। तमाम पड़ोसी अक़वाम की दौलत वहाँ जमा हो जाएगी
    यानी कसरत का सोना, चाँदी और कपड़े।
  rug-rug: Ziuda tugo ba kote varipera pa Zerusalema. Sari tinagotago tadi doduru
    butubutu pa vari likohaena si kote ta vagi varigara, na kobi qolo na siliva meke
    na poko.
  gaz-gaz: Yihuudaanis Yerusaalemin lola. Qabeenyi saboota naannoo ishee jiraatanii
    hundi warqeen, meetii fi uffanni baayʼeen walitti qabama.
  fra-LSG: Juda combattra aussi dans Jérusalem, Et l’on amassera les richesses de
    toutes les nations d’alentour, L’or, l’argent, et des vêtements en très grand
    nombre.
  yal-yal: 'Yuda kaane fan Yerusalɛn xun mayɛngɛma nɛn. E e rabilinna siyane birin
    ma nafunle tongoma nɛn: xɛmaan nun gbetin nun dugi gbegbe.'
  haw-1868: A e kaua aku hoi ka Iuda ia Ierusalema; Aka, e houluuluia ka waiwai o
    ko na aina e a puni, O ke gula, ke kala, a me na lole aahu he nui loa.
  arb-NAV: وَيُحَارِبُ أَبْنَاءُ يَهُوذَا أَيْضاً دِفَاعاً عَنْ أُورُشَلِيمَ، وَيَغْنَمُونَ
    ثَرْوَاتٍ مِنَ الأُمَمِ الْمُحِيطَةِ بِها مِنْ ذَهَبٍ وَفِضَّةٍ وَأَثْوَابٍ، بِوَفْرَةٍ
    عَظِيمَةٍ.
  ewe-ewe: Yuda hã awɔ avu le Yerusalem; woaƒo dukɔ siwo katã ƒo xlã wo la ƒe kesinɔnuwo
    nu ƒu, sika kple klosalo gbogbo aɖe kple nudodowo.
  eng-LEE: 'And also Judah will have to fight against Jerusalem: and there shall be
    gathered together the wealth of all the nations round about, gold, and silver,
    and garments, in great abundance.'
  asm-FB: যিহূদায়ো যিৰূচালেমত যুঁজ কৰিব! তেওঁলোকে চাৰিওফালে থকা সকলো জাতিৰ সোণ ৰূপ,
    কাপোৰ আদি ধন-সম্পত্তি অধিকৰূপে গোটাব।
  sus-A: يُدَيَكَيٍ فٍرٍ تِمَ نّ دَرِ سَلَمُ. عٍ نَاقُلِ بَمَ نّ سِيٍ يِ رَ نَشٍيٍ
    نَ عٍ رَبِلِنيِ، شّيمَ، فبٍتِ، نُن دُفِ فبٍفبٍ.
  fra-SBL: 'Juda aussi combattra à Jérusalem ; et les richesses de toutes les nations
    d''alentour seront rassemblées : or, argent et vêtements, en grande abondance.'
  hbo-hbo: וְגַ֨ם־יְהוּדָ֔ה תִּלָּחֵ֖ם בִּירֽוּשָׁלָ֑͏ִם וְאֻסַּף֩ חֵ֨יל כָּל־הַגֹּויִ֜ם
    סָבִ֗יב זָהָ֥ב וָכֶ֛סֶף וּבְגָדִ֖ים לָרֹ֥ב מְאֹֽד׃
  kik-kik: Andũ a Juda o nao nĩmakarũĩra kũu Jerusalemu. Ũtonga wa ndũrĩrĩ iria irigiicĩirie
    kũu nĩũkonganio, naguo nĩ ũtonga mũingĩ wa thahabu, na wa betha na wa nguo.
  fra-NCL: Juda aussi combattra contre Jérusalem. Et les richesses de toutes les nations
    d’alentour seront réunies, de l’or, de l’argent et des vêtements en très grande
    quantité.
  cek-AK: Judah doeh Jerusalem ah misa tuh tih; a taengah kaom Sithaw panoek ai prae
    kaminawk ih paroeai hmuenmae, sui, sum kanglung hoi khukbuennawk to nawnto ah
    tapop o tih.
  cuk-cuk: Judá-dulemar a-dulemargi Jerusalén-neggweburse bila-onononimarmogoed. E-dikarba
    neggweburmar-baigan-bukwamalad-ibe, ibmar-nuegan-wenanai gumaloed. Deginbali,
    ormar-bukidar, mani-bukidar, mormar-bukidar e-ibe sumarbaloed.
  uig-CYR: Йәһудаму Йерусалимда җәң қилиду; әтрапидики барлиқ әлләрниң мал-мүлүклири
    җәм қилип жиғилиду — сан-санақсиз алтун-күмүч вә кийим-кечәкләр болиду.
  tel-2017: యూదా ప్రజలు యెరూషలేము దగ్గర యుద్ధం చేస్తారు. చుట్టూ ఉన్న ఇతర దేశాల ప్రజలందరి
    నుండి బంగారం, వెండి, వస్త్రాలు, సంపదలు కొల్లసొమ్ముగా దోచుకుంటారు.
  hat-BSA: Anplis, Juda va goumen nan Jérusalem. Richès a tout nasyon ki ozanviwon
    yo va vin rasanble ansanm; lò, ajan ak vètman an gran kantite.
  kos-kos: 'Mukul in acn Judah ac fah mweun in loango acn Jerusalem. Elos ac fah eisani
    mwe kasrup lun mutunfacl nukewa: gold, silver ac nuknuk na pukanten.'
  hbo-WLC: וְגַ֨ם־יְהוּדָ֔ה תִּלָּחֵ֖ם בִּירֽוּשָׁלִָ֑ם וְאֻסַּף֩ חֵ֨יל כָּל־הַגּוֹיִ֜ם
    סָבִ֗יב זָהָ֥ב וָכֶ֛סֶף וּבְגָדִ֖ים לָרֹ֥ב מְאֹֽד׃
  ibo-ibo: Ọ bụladị Juda ga-ebu agha na Jerusalem. A ga-akwakọrọ akụ ndị mba ọzọ dị
    ha nso, bụ ọtụtụ ọlaedo na ọlaọcha, na uwe mara mma.
  ory-ory: ଯିହୁଦା ମଧ୍ୟ ଯିରୂଶାଲମ ବିରୁଦ୍ଧରେ ଯୁଦ୍ଧ କରିବ ଓ ଚତୁର୍ଦ୍ଦିଗସ୍ଥିତ ସବୁ ଗୋଷ୍ଠୀଙ୍କ
    ସମ୍ପତ୍ତି, ସୁନା, ରୂପା ଓ ବସ୍ତ୍ର ଅତିଶୟ ପ୍ରଚୁର ରୂପେ ସଞ୍ଚୟ କରାଯିବ।
  chk-chk: 'Pwal chon Juta repwe maun ngeni chon ekewe mwü me lon Jerusalem. Repwe
    angei wöün chon ekewe mwü mi nom ünükür pwe choon wokur: kolt, silifer me chomong
    üf.'
  rop-rop: Detlot Juda pipul garra fait blanga Jerusalem en dei garra bidim olabat
    enami en dei garra deigidawei loda gol, silba en klos brom olabat blanga olabat
    selp.
  ukr-1871: Та й Юда воювати ме проти Ерусалиму; й по нагромаджують скарби всіх народів,
    золото, срібло та одежу в великому множестві.
  deu-1951: Aber auch Juda wird kämpfen bei Jerusalem, und es wird der Reichtum aller
    Heiden ringsum zusammengerafft werden, Gold und Silber und Kleider in großer Menge.
  eng-JPS: And Judah also shall fight against Jerusalem; and the wealth of all the
    nations round about shall be gathered together, gold, and silver, and apparel,
    in great abundance.
  srp-1865: A i Juda æe vojevati na Jerusalim, i blago svijeh naroda unaokolo sabraæe
    se, zlato i srebro i odijelo vrlo mnogo.
  lug-lug: Ne Yuda alirwanira mu Yerusaalemi era obugagga bw’ensi zonna eziriraanyeewo
    bukuŋŋaanyizibwe, zaabu n’effeeza n’ebyambalo bingi nnyo nga nabyo bikuŋŋaanyizibbwa.
  heb-heb: וגם יהודה תלחם בירושלם ואסף חיל כל הגוים סביב זהב וכסף ובגדים לרב מאד׃
  ben-IRV: আর যিহূদাও যিরূশালেমে যুদ্ধ করবে! তারা আশেপাশের সমস্ত জাতিদের ধন সম্পদ,
    সোনা, রূপা ও সুন্দর পোশাক প্রচুর পরিমাণে জড়ো করবে।
  pan-pan: ਯਹੂਦਾਹ ਵੀ ਯਰੂਸ਼ਲਮ ਨਾਲ ਲੜੇਗਾ ਅਤੇ ਆਲੇ-ਦੁਆਲੇ ਦੀਆਂ ਸਾਰੀਆਂ ਕੌਮਾਂ ਦਾ ਧਨ ਇਕੱਠਾ
    ਕੀਤਾ ਜਾਵੇਗਾ ਅਰਥਾਤ ਸੋਨਾ ਚਾਂਦੀ ਅਤੇ ਬਸਤਰ ਢੇਰਾਂ ਦੇ ਢੇਰ।
  mya-JVB: ယုဒ အမျိုးသားတို့လည်း ယေရုရှလင် မြို့၌ တိုက် ကြလိမ့်မည်။ ပတ်လည် ၌နေသောတပါးအမျိုးသား
    အပေါင်း တို့၏ဥစ္စာ စည်းစိမ်တည်းဟူသော ၊ များစွာ သော ရွှေ ငွေ အဝတ် တန်ဆာစုပုံ လျက်ရှိကြလိမ့်မည်။
  hmo-hmo: Iuda taudia be Ierusalema taudia durua totona Ierusalema dekenai do idia
    mai, do idia tuari. Idia ese bese idauidau taudia edia kohu do idia abia, golo,
    siliva, bona dabua momo herea.
  urd-urd: और यहूदाह भी येरूशलेम के पास लड़ेगा, और चारों तरफ़ की सब क़ौमों का माल
    या'नी सोना — चाँदी और पोशाक बड़ी कसरत से इकठ्ठा किया जाएगा।
  rus-SYN: 'Но и сам Иуда будет воевать против Иерусалима, и собрано будет богатство
    всех окрестных народов: золото, серебро и одежды в великом множестве.'
  bqc-SIM: Yudaↄ zĩka Yelusalɛũ ḿpii, aa zĩble bui pↄ́ liaańziↄwa, aai ń àizɛɛ
    naaa, vua ń ã́nusuo ń pↄkasaↄ kɛ̀ zài.
  tcz-CHONGTHU: Judaten jong Jerusalem huhna-a gal asat diu avel uva um nam dang ho
    gou, sana dangka chuleh nihchen ponsil tamtah akichom dohdiu ahi.
  mar-mar: यहूदाही यरूशलेममध्ये लढेल. भोवतीच्या सर्व राष्ट्रांकडून संपत्ती मिळेल;
    त्यांना भरपूर सोने, चांदी आणि वस्रे यांचा पूर येईल.
  qub-qub: Chauraga Judá runacunapis Jerusalencho caycaj juc-lä nasyun runacunawan
    pillyangapaj. Nircorga chay runacunata guechongapaj riquësancunata guellayta,
    gorita, röpatapis.
  bqp-bqp: Yudɑbɑ bɑ koo tɑbu ko Yerusɑlɛmuɔ, kpɑ bu bwese tuku ni nu kɑ bu sikerenɛn
    dukiɑ gurɑmɑ. Yerɑ, wurɑ kɑ sii geesu kɑ yɑ̃ɑ dɑbinu.
  hat-hat: 'Sòlda peyi Jida yo pral goumen tou pou defann lavil Jerizalèm, yo pral
    ranmase dènye richès moun lòt nasyon ki sou fwontyè yo: lò, ajan ak rad an kantite.'
  eng-BSB: Judah will also fight at Jerusalem, and the wealth of all the surrounding
    nations will be collected—gold, silver, and apparel in great abundance.
  tod-tod: Zuda nuiti ta ʋɔɔpɛɛ Zeeluzalɛme ɲɛpi ʋa, ta naavoloi ɠula ti-maaɠoolii
    zu zii ɠiligiti zea, ta zanugi ɠaalɛ ba, naa ʋɛɛ walii ʋa, naa ɓɔ seɠe mɔinmɔin
    ba.
  eng-WEBPB: 'Judah also will fight at Jerusalem; and the wealth of all the surrounding
    nations will be gathered together: gold, silver, and clothing, in great abundance.'
  kbq-kbq: Juda vahe'mo'zanena Jerusalemi kumapi vu'za hara ome hugahaze. Jerusalemi
    kuma tavaonte'ma megagi'nea kumatamimpintira fenozantmina eri atru hugahazankino,
    goline, silvane, kukenanena rama'a eritru hugahaze.
  nhe-BL: Huan iixhuihua Judá nojquiya tlatehuitij ipampa altepetl Jerusalén ica tlen
    hualajque ipan sequinoc tlaltini. Huan quintlamiichtequilise nopa tlacame nochi
    tlamantli tlen tlachijchihuali ica oro, plata huan yoyomitl.
  bus-bus: Yudanↄ é zĩ̀ ká Yerusalɛmu ń píngi aↄ̃é zĩ̀ ble borii kɛ̀ aↄ̃ↄ ligańzinↄa,
    aↄ̃é ń auziki nakↄ̃a, vura kↄ̃n kondogio kↄ̃n pↄ́kãsãanↄ kɛ̀ bíta.
  gub-BL: Te Zuta ywy rehe har uzàmàtyry'ym putar Zeruzarez pe har oho wà nehe. Zauxiapekwer
    weraha putar temetarer a'e ywy wi huwake har rehe paw wà nehe. Itazu or tetea'u,
    itaxig parat tetea'u no, kamir tetea'u no, topoz tetea'u no.
  eng-DRA: 'And even Juda shall fight against Jerusalem: and the riches of all nations
    round about shall be gathered together, gold, and silver, and garments in great
    abundance.'
