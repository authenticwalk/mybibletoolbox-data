verse: ZEC.014.015
translations:
  mal-C: അവരുടെ പാളയത്തിലെ കുതിരകൾ, കോവർകഴുതകൾ, ഒട്ടകങ്ങൾ, കഴുതകൾ എന്നിങ്ങനെയുള്ള
    സകലമൃഗങ്ങളും ഈ ബാധയാൽ സംഹരിക്കപ്പെടും.
  deu-TKW: Und ganz die gleiche Plage wird die Rosse, die Maultiere, die Kamele und
    Esel und überhaupt alles Vieh treffen, das sich in jenen Kriegslagern befinden
    wird.
  lin-lin: Etumbu ya ndenge moko kaka ekokweya likolo ya bampunda, ya bamile, ya bashamo,
    ya ba-ane mpe ya banyama nyonso oyo ekozala na molako.
  eng-LSV: And so is the plague of the horse, of the mule, || Of the camel, and of
    the donkey, || And of all the livestock that are in these camps, || As this plague.
  eng-GNV: Yet this shall be the plague of the horse, of the mule, of the camell and
    of the asse and of all the beasts that be in these tents as this plague.
  eng-WEBSTER: And so shall be the plague of the horse, of the mule, of the camel,
    and of the ass, and of all the beasts that shall be in these tents, as this plague.
  nhw-BL: Huan nopa cocolistli catli TOTECO quititlanis ipan masehualme nojquiya quinajsis
    cahuayojme, mulas, camellos, burrojme huan nochi tlamantli tlapiyalme catli nopa
    tlahuilanani tlen sequinoc tlalme quinpixtose campa mochihuase.
  swh-ONEN: Tauni ya aina iyo hiyo itapiga farasi na nyumbu, ngamia na punda, nao
    wanyama wote walioko kwenye kambi za adui.
  bba-bba: Nin dumi kɑ nin birɑkɔsu kɑ nin yooyoosu kɑ nin kɛtɛkunu kɑ sere mɑɑ yɑɑ
    sɑbe ni nu wɑ̃ɑ mi, kpuro nu koo dumɡbɛku mwɑɑrɑ. Dumɡbɛku tiɑ yerɑ yɑ koo nu
    deemɑ.
  eng-KJVCPB: And so shall be the plague of the horse, Of the mule, of the camel,
    and of the ass, And of all the beasts that shall be in these tents, as this plague.
  luo-luo: Masira machal kamano bende nogo farese, nyithi punde, ngamia, punde, kaachiel
    gi le duto ma noyudre e kembnigo.
  meu-meu: Bena dai-hanai gorerena ta, hari gorere heḡereḡerena na hosi bona doniki
    badadia bona kamelo bona doniki maraḡidia, bona ubu-ubu ḡaudia dahaka dahaka unu
    taruha lalodiai bae mia, latadiai baine kau.
  npi-ULB: घोडाहरू र खच्‍चरहरू, ऊँटहरू र गधाहरू, र ती छाउनीहरूमा भएका सबै पशुहरूमा
    त्यही महामारी फैलिनेछ ।
  yor-yor: Bẹ́ẹ̀ ni ààrùn ẹṣin, ìbáaka, ìbákasẹ, àti tí kẹ́tẹ́kẹ́tẹ́, yóò sì wà, àti
    gbogbo ẹranko tí ń bẹ nínú àgọ́.
  pes-OPCB: همین بلا بر سر اسبها، قاطرها، شترها، الاغها و تمامی حیوانات دیگر که در
    اردوگاه دشمن هستند نازل خواهد شد.
  tgl-ULB: Magkakaroon din ng salot ang mga kabayo at ang mga mola, ang mga kamelyo
    at mga asno, at ang bawat hayop na naroon sa mga kampamentong iyon; dadanasin
    din ng mga ito ang parehong salot.
  hui-hui: Waitiginaga balai anda bu kagoria nogo hosiru kameleru dongiru bibahende
    yani timbuni biame halu homai holebira.
  mya-mya: ရန်​သူ​တပ်​စ​ခန်း​မှ​မြင်း၊ ကု​လား​အုတ်၊ မြည်း အ​စ​ရှိ​သည့်​တိ​ရစ္ဆာန်​အ​ပေါင်း​တို့​အ​ပေါ်
    သို့​လည်း ကြောက်​မက်​ဖွယ်​ကောင်း​သည့်​အ​နာ ရော​ဂါ​ဘေး​ကျ​ရောက်​လိမ့်​မည်။
  bod-N: དེ་དང་དེ་བཞིན་དུ། གནོད་འཚེ་དང་རིམས་ནད་འདི་ལྟ་བུ་ནི་རྟ་དང་དྲེའུ། རྔ་མོང་།
    བོང་བུ། དམག་སྒར་དུ་ཡོད་པའི་ཕྱུགས་ཟོག་ཐམས་ཅད་ཀྱི་སྟེང་དུ་འཕོག་པར་འགྱུར།
  sna-sna: Denda rakafanana nairori richarova mabhiza namanyurusi, ngamera nembongoro,
    uye nezvipfuwo zvose zviri mumisasa iyoyo.
  spa-BLM: Una plaga así caerá sobre el caballo, sobre la mula, sobre el camello,
    sobre el asno y sobre todos los animales que estarán en esos campamentos.
  cac-cac: A jun yaelal ol em d'a yib'an̈ eb' anima, an̈eja' ol javocpax d'a yib'an̈
    noc' chej, noc' mula, noc' camello, noc' b'uru yed' masanil noc' smolb'etzal noc'
    eb' ajc'ol ayec' d'a scampamento.
  swh-ULB: Tauni itakuwa pia juu ya farasi na nyumbu, ngamia na punda, na kila mnyama
    katika kambi hizo atapigwa kwa hilo pigo.
  bel-bel: Будзе такое самае паражэньне і коней і мулаў, і вярблюдаў і аслоў, і ўсякага
    быдла, якое будзе ў табарах іхніх.
  deu-ELBBK: Und ebenso, gleich dieser Plage, wird die Plage der Pferde, der Maultiere,
    der Kamele und der Esel und allen Viehs sein, das in jenen Heerlagern sein wird.
  mbb-OT: '@see-verse:ZEC.014.014'
  mal-2015: അങ്ങനെ ഈ പാളയങ്ങളിലുള്ള കുതിര, കോവർകഴുത, ഒട്ടകം, കഴുത എന്നീ സകലമൃഗങ്ങൾക്കും
    ഈ ബാധപോലെയുള്ള ഒരു ബാധയുണ്ടാകും.
  rmc-rmc: The pro graja, pro mulici, pro ťavi, pro somara, the pre savore aver džviri
    andre le ňeprijaťeľengre tabora avela o baro nasvaľiben.
  nlg-nlg: Na vahagi dika ke kalera gua rana hose, rana ass mane rana camel rana donkeu.
    Mi tadira gua rana lei maumanu soko tara ghakoulura nia ta gadira na kana.
  pes-OPV: وبلای اسبان و قاطران و شتران و الاغها و تمامی حیواناتی که در آن اردوها
    باشند همچنان ماننداین بلا خواهد بود.
  ron-1924: Ачеяшь урӂие ва лови ши каий, катырий, кэмилеле, мэгарий ши тоате вителе
    каре вор фи ын табереле ачеля.
  ben-OBCV: একইরকম মহামারি সেনা-ছাউনির ঘোড়া ও খচ্চর, উট ও গাধা, এবং অন্যান্য সব পশুকে
    আঘাত করবে।
  som-som: Oo saasay noqon doontaa belaayada faraska, iyo tan baqalka, iyo tan awrka,
    iyo tan dameerka, oo xayawaanka xerooyinkaas jooga oo dhanba waxaa ku dhici doonta
    belaayadan.
  lat-VUC: Et sic erit ruina equi, et muli, et cameli, et asini, et omnium jumentorum
    quæ fuerint in castris illis, sicut ruina hæc.
  eng-ASVBT: And so shall be the plague of the horse, of the mule, of the camel, and
    of the ass, and of all the beasts that shall be in those camps, as that plague.
  ita-1885: La piaga ancora de' cavalli, de' muli, de' cammelli, e degli asini, e
    di tutte le bestie, che saranno in quegli accampamenti, sarà come quella.
  eng-LXXUP: And this shall be the overthrow of the horses, and mules, and camels,
    and asses, and all the beasts that are in those camps, according to this overthrow.
  eng-ULB: A plague will also be on the horses and the mules, the camels and the donkeys,
    and on every animal in those camps will also suffer that same plague.
  spa-VBL: Una plaga similar azotará a los caballos, mulas, camellos, asnos y a todos
    los demás animales de sus campos.
  fra-_FOB: Et la même plaie sera sur les chevaux, sur les mulets, sur les chameaux,
    sur les ânes et sur toutes les bêtes qui seront dans ces camps-là, une plaie pareille
    à l'autre.
  mal-mal: അങ്ങനെ ഈ പാളയങ്ങളിലുള്ള കുതിര, കോവർകഴുത, ഒട്ടകം, കഴുത എന്നീ സകലമൃഗങ്ങൾക്കും
    ഈ ബാധപോലെയുള്ള ഒരു ബാധയുണ്ടാകും.
  urd-GVR: Na sirf insān mohlak bīmārī kī zad meṅ āegā balki jānwar bhī. Ghoṛe, ḳhachchar,
    ūṅṭ, gadhe aur bāqī jitne jānwar un lashkargāhoṅ meṅ hoṅge un sab par yihī āfat
    āegī.
  suz-BL: मेको आन बाक्‍तीकेम बाक्‍शो शारा, खच्‍चर, दलओंठ, गधा नु मेकेर मार मार बी
    ब्‍यफ क्‍यारश भेडा बाक्‍मा, मेको नेल्‍ल मुर कली साइक्‍ब रोइ पाइनीम।
  eng-NOY: And so shall be the plague of the horse, Of the mule, of the camel, and
    of the ass, And of every beast which shall be in those camps, Even as this plague.
  ita-1927: E la piaga che colpirà i cavalli, i muli, i cammelli, gli asini e tutte
    le bestie che saranno in quegli accampamenti, sarà simile a quell’altra piaga.
  ckb-ckb: هەمان ئەو دەردە تووشی ئەسپ و هێستر و وشتر و گوێدرێژ و هەموو ئەو ئاژەڵانە
    دەبێت کە لە ئۆردوگای دوژمنن.
  eng-BBE: And the horses and the transport beasts, the camels and the asses and all
    the beasts in those tents will be attacked by the same disease.
  kan-OKCV: ಆ ಗುಡಾರಗಳಲ್ಲಿರುವ ಕುದುರೆ, ಹೇಸರಗತ್ತೆ, ಒಂಟೆ, ಕತ್ತೆ ಮೊದಲಾದ ಎಲ್ಲಾ ಪಶುಗಳಿಗೆ
    ಈ ವ್ಯಾಧಿಯೇ ತಗಲುವದು.
  tam-2017: அந்த முகாம்களில் இருக்கும் குதிரைகள், கோவேறு கழுதைகள், ஒட்டகங்கள், கழுதைகள்
    முதலான எல்லா மிருகஜீவன்களுக்கும் வரும் வாதையும், அந்த வாதையைப்போலவே இருக்கும்.
  spa-RV-1909: Y tal como esto será la plaga de los caballos, de los mulos, de los
    camellos, de los asnos, y de todas las bestias que estuvieren en aquellos campamentos.
  ron-BTF: Şi astfel va fi plaga calului, a catârului, a cămilei şi a măgarului şi
    a tuturor vitelor care vor fi în acele corturi, ca această plagă.
  eng-WEBP: A plague like this will fall on the horse, on the mule, on the camel,
    on the donkey, and on all the animals that will be in those camps.
  eng-FBV: A similar plague will strike the horses, mules, camels, donkeys, and all
    other animals that may be in their camps.
  nld-1939: Dezelfde plaag zal ook de paarden en muilen, de kamelen en ezels treffen
    met alle beesten, die in de legerplaats zijn.
  nch-BL: Huan nopa cocolisti cati TOTECO quititanis ipan masehualme nojquiya quinajsis
    cahuayojme, mulas, camellos, burrojme huan nochi tamanti tapiyalme cati nopa tatehuiani
    ten sequinoc talme quinpixtose campa mochihuase.
  vie-1934: Cũng có ôn dịch cho những ngựa, la lạc đà, lửa, và hết thảy thú vật trong
    dinh trại đó, đều bị ôn dịch như vậy.
  hin-CV: घोड़ों, खच्चरों, ऊंटों, गधों और उन शिविरों में सब पशुओं पर भी इसी प्रकार
    की महामारी आ पड़ेगी.
  spa-BES: Y los caballos y las bestias de transporte, los camellos y los asnos y
    todas las bestias en esas tiendas serán atacados por la misma enfermedad.
  tdx-tdx: Le ho hambañe amy angorosiy ty angorosi’ o soavalao, naho o borìke-vosio,
    naho o ramevao, naho o borìkeo, vaho ze hene hare an-tobe’ iareo ao.
  tha-KJV: และภัยพิบั​ติ​อย่างหนึ่งที่เหมือนภัยพิบั​ติ​อย่างนี้​จะบังเกิดแก่​ม้า ล่อ
    อูฐ ลา และไม่ว่าสัตว์​ชน​ิดใดซึ่​งม​ี​อยู่​ในเต็นท์​เหล่านั้น
  por-BR-2018: Assim também como esta praga, será a praga para os cavalos, os jumentos,
    os camelos, os asnos, e todos os animais que estiverem naqueles acampamentos.
  deu-ELO: Und ebenso, gleich dieser Plage, wird die Plage der Rosse, der Maultiere,
    der Kamele und der Esel und alles Viehes sein, welches in jenen Heerlagern sein
    wird.
  eng-WYC-2018: And so falling shall be of horse, and (of) mule, and of camel, and
    of ass, and of all beasts that were in those castles, as this falling. (And a
    plague shall fall upon every horse, and mule, and camel, and donkey, yea, upon
    all the beasts that be in their camps, or yea, upon all the beasts that were with
    those armies.)
  epo-epo: Tia sama plago estos sur la ĉevaloj, muloj, kameloj, azenoj, kaj sur ĉiuj
    brutoj, kiuj estos en tiuj tendaroj.
  uig-PIN: At, ⱪeqir, tɵgǝ, exǝk, xundaⱪla ularning bargaⱨlirida bolƣan barliⱪ mal-waranlar
    üstigǝ qüxkǝn waba yuⱪiriⱪi wabaƣa ohxax bolidu.
  beo-beo: Amola ohe fi amo da ha lai dunu ilia fisisu ganodini esala-hosi, miule,
    ga:mele, dougi - ohe fi huluane ilima olo bagadedafa da madelamu.
  tpi-OTNT: Na wanpela sik nogut tru bai i kamap long ol hos na ol kamel na ol donki
    i stap long kem bilong ol birua.
  hau-SA: Irin wannan bala’i zai auko wa dawakai da alfadarai, raƙuma da jakuna, da
    kuma dukan dabbobi a wannan sansani.
  uig-LAT: At, qéchir, töge, éshek, shundaqla ularning bargahlirida bolghan barliq
    mal-waranlar üstige chüshken waba yuqiriqi wabagha oxshash bolidu.
  nde-nde: Isifo esifana lalesi sizakwehlela amabhiza, imbongolo, amakamela labobabhemi
    lazozonke izinyamazana ezizabe zikulezozihonqo.
  ton-ton: Pea ʻe pehē mo e malaʻia ki he hoosi mo e miuli mo e kāmeli, mo e ʻasi,
    pea mo e fanga manu kotoa pē ʻi he ngaahi fale fehikitaki ko ia, ʻo tatau mo e
    malaʻia ni.
  ces-1613: A podobná bude rána koní, mezků, velbloudů a oslů i všech hovad, kteráž
    budou v tom ležení, podobná ráně té.
  eng-WMB: A plague like this will fall on the horse, on the mule, on the camel, on
    the donkey, and on all the animals that will be in those camps.
  tam-TCV: அதேபோன்ற ஒரு கொள்ளைநோய் அவர்களின் முகாம்களிலுள்ள குதிரைகள், கோவேறு கழுதைகள்,
    ஒட்டகங்கள், கழுதைகள் மற்றும் அங்குள்ள மிருகங்கள் எல்லாவற்றையும் தாக்கும்.
  ceb-ULB: Moabot usab ang katalagman ngadto sa mga kabayo ug sa mga mula, sa mga
    kamelyo ug sa mga asno, ug ang matag mananap niadtong kampoha mag-antos usab sa
    samang katalagman.
  pol-UBG: A taka sama plaga jak tamta dotknie konie, muły, wielbłądy, osły oraz wszystkie
    zwierzęta, które będą w tym obozie.
  urd-GVU: نہ صرف انسان مہلک بیماری کی زد میں آئے گا بلکہ جانور بھی۔ گھوڑے، خچر، اونٹ،
    گدھے اور باقی جتنے جانور اُن لشکرگاہوں میں ہوں گے اُن سب پر یہی آفت آئے گی۔
  eng-OEBCW: Plague will fall upon the horses, mules, camels, and asses, and on all
    the animals in all those camps.
  deu-1912: Und da wird dann diese Plage gehen über Rosse, Maultiere, Kamele, Esel
    und allerlei Tiere, die in demselben Heer sind, gleichwie jene geplagt sind.
  kan-2017: ಜನಾಂಗಗಳಿಗೆ ತಗಲುವಂಥ ವ್ಯಾಧಿಯೇ ಕುದುರೆ, ಹೇಸರಗತ್ತೆ, ಒಂಟೆ, ಕತ್ತೆ ಅಂತು ಆ ಪಾಳೆಯಗಳಲ್ಲಿನ
    ಸಮಸ್ತ ಪಶುಗಳಿಗೂ ತಗಲುವುದು.
  yap-yap: Bay ba liliy ni ubchiya’ ni bayib ngak e pi os, nge mule, nge kamel, nge
    dongki nge nga daken gubin e gamanman u lan e gin ma par e pi to’ogor riy.
  hlt-MCSB: Marhang, muli-marhang, kalauk neh laak kah lucik om ni. He lucik bang
    he rhaehhmuen ah aka om rhamsa boeih soah khaw om ni.
  mdy-ETH: ዬያጉዴ ዎዺ ኩርሳ ዶርዓ ሞርኮ ጉርዶይዳ ዓኣ ዱማ ዱማ ቆልሞ፥ ፓራሢ፥ ባቁሎ፥ ጋኣላሢንታ ሃሮንታ ቢያ ኬዲ ዎዻንዳኔ።
  twi-ASANTE: Saa ɔyaredɔm korɔ yi ara bɛka apɔnkɔ, mfunumpɔnkɔ, nyoma, mfunumu ne
    mmoa a aka a wɔwɔ atamfoɔ nsraban mu nyinaa.
  eng-WEBU: A plague like this will fall on the horse, on the mule, on the camel,
    on the donkey, and on all the animals that will be in those camps.
  spa-PDDPT: Los caballos, mulas, camellos, asnos y todas las bestias que estén en
    los campos sufrirán el mismo castigo.
  gun-gun: Ha'e rami ae omoingo axy avi 'rã hymba kuery kavaju, mburika, camelo, mburika'i,
    ha'e ikuaia rupi guymba oguereko va'ekue ha'e javi.
  agu-BL: I te'n nin castiwa'tz yi na tzan scye yi e' nacióna'tz, copon squibaj cyakil
    chichej tu chicamey tu chimula' nin chiburu', chicyakil cu'n yi ekum ektz yi xomche'
    scye'j.
  ilo-ULB: Addanto met ti didigra kadagiti kabalio ken kadagiti mulo, kadagiti kamelio
    ken kadagiti asno, ken agsagabadanto met iti isu met laeng a didigra dagiti amin
    nga ayup nga adda kadagidiay a kampo.
  kpg-kpg: Di magi pale gaa tale gi nia hoodo, nia dama hoodo, nia ‘camel’ mono hoodo
    ‘donkey’, gaa tale gi nia manu huogodoo i lodo nia gowaa nohonoho ai nia hagadaumee.
  uig-ARA: ئات، قېچىر، تۆگە، ئېشەك، شۇنداقلا ئۇلارنىڭ بارگاھلىرىدا بولغان بارلىق مال-ۋارانلار
    ئۈستىگە چۈشكەن ۋابا يۇقىرىقى ۋاباغا ئوخشاش بولىدۇ.
  sus-sus: 'Na fure ɲaaxi mɔɔli nde fan sinma nɛ xuruse birin ma: soee, sofalee, ɲɔxɔmɛe.'
  pon-2006: Soumwahu suwed ehu pahn pil lelohng oahs kan, kou kan, kamel kan, oh ahs
    akan—pohn mahn koaros me mi nan kahnimpwal en imwintihti kan.
  ksd-ksd: Ma ra kinadik damana na tup ra os, ra miul, ra kamel, ma ra as, ma ra lavur
    vavaguai ta nam ra lavur gunan.
  grc-BRENT: Καὶ αὕτη ἔσται ἡ πτῶσις τῶν ἵππων, καὶ τῶν ἡμιόνων, καὶ τῶν καμήλων,
    καὶ τῶν ὄνων, καὶ πάντων τῶν κτηνῶν τῶν ὄντων ἐν ταῖς παρεμβολαῖς ἐκείναις, κατὰ
    τὴν πτῶσιν ταύτην.
  ind-AYT: Tulah seperti itu juga akan menimpa kuda, bagal, unta, keledai, dan semua
    binatang di dalam perkemahan-perkemahan itu.
  nya-nya: Mliri womwewo udzapha akavalo ndi nyulu, ngamira ndi abulu, pamodzi ndi
    nyama zonse zokhala ku misasako.
  hrv-hrv: A slična će rana pasti na konje, mazge, deve i magarce, i na svu stoku
    koja se nađe u tome taboru.
  mps-mps: Tama te boi bidi dabe elali gasi dwai mu te boi bidi dabego pesageba te
    augwaligo hos dabede, me kamel dabeba, me donki dabeba te gasi pedelaibao.
  tpi-tpi: Na wanpela sik nogut tru bai i kamap long ol hos na ol kamel na ol donki
    i stap long kem bilong ol birua.
  dan-1931: Og samme Plage skal ramme Heste, Muldyr, Kameler, Æsler og alt Kvæg i
    Lejrene der.
  vie-OVCB: Tai họa trên cũng giáng trên ngựa, la, lạc đà, lừa, và các thú vật khác
    trong trại của các dân ấy.
  guj-2017: તે છાવણીઓમાંના ઘોડા, ખચ્ચરો, ઊંટો, ગધેડાં તથા બીજા બધાં પશુઓનો મરકીથી
    મરો થશે.
  pon-2006A: Soumwahu suwed ehu pahn pil lelohng oahs kan, kou kan, kamel kan, oh
    ahs akan—pohn mahn koaros me mi nan kahnimpwal en imwintihti kan.
  por-BRBSL: Uma praga como esta cairá sobre o cavalo, sobre a mula, sobre o camelo,
    sobre o burro, e sobre todos os animais que estarão nesses acampamentos.
  eng-OEBUS: Plague will fall upon the horses, mules, camels, and asses, and on all
    the animals in all those camps.
  cth-cth: Marang, la, kalauk, laca koehoi kamtawng teh, taran thung e kaawm e saring
    pueng koe a lathueng dei e lacik naw teh a pha han.
  twi-twi: Saa ɔyaredɔm koro yi ara bɛka apɔnkɔ, mfurumpɔnkɔ, yoma, mfurum ne mmoa
    a aka a wɔwɔ atamfo nsra mu nyinaa.
  hlt-hlt: Marhang, muli-marhang, kalauk neh laak kah lucik om ni. He lucik bang he
    rhaehhmuen ah aka om rhamsa boeih soah khaw om ni.
  tbz-SIM: Kuyɛ̃ĩku kùù do bɛnìtìbɛ̀ kuù doti sisɛ̃ĩ́, nɛ̀ sitɛsì sɑ̃mmɑrímú nɛ̀ sisɛ̃ĩ́
    dɛ̀ wɛ̃nnɛ́ kɛ pɛitɛ́ sì nɛ̀ yòyóbɛ̀ nɛ̀ sɑ̃mmɑrímú nɛ̀ iwũɔ̃ sɔnyi ìì bo bɛ ɑ̃ɑ̃pɔ̀nkɑrì.
  msy-2020: Eghtɨ men apanibar averpeniba itir danganimɨn, arɨmariar kurar kamra men
    hoziaba ko kamelba ko donkiba ko asɨzir guar igharaziba bativam.
  dop-dop: Kʋtɔŋ ŋku kʋ kpɑɑ kolontunɑɑ tɔ, kɩɩ kpɑ pɑ tɔlɑ kɛ teitei kɛ́ ḿpʋɣʋ.
  azb-azb: Düşmən ordugahlarındakı bütün heyvanlar da – atlar, qatırlar, dəvələr və
    eşşəklər bu cür bəlaya düçar olacaq.
  eng-DBY: And so shall be the plague of the horse, of the mule, of the camel, and
    of the ass, and of all the beasts that shall be in those camps, as this plague.
  hin-2017: और घोड़े, खच्चर, ऊँट और गदहे वरन् जितने पशु उनकी छावनियों में होंगे वे
    भी ऐसी ही महामारी से मारे जाएँगे।
  wol-KYG: Yooyu duma it mooy dal fas, ak berkelleek giléem ak mbaam-sëf, ak lépp
    luy jur ci biir dal yooyu, noonu lees di dumaa mala yépp.
  eng-YLT: And so is the plague of the horse, of the mule, Of the camel, and of the
    ass, And of all the cattle that are in these camps, As this plague.
  kne-kne: Wadan to abe di kaeegyat ay sakit di kabayo, dangki, kamel ya am-in ay
    animal sin kampon di nanasyon ay sana.
  eng-WYC-2017: And so falling shall be of horse, and mule, and camel, and ass, and
    of all work beasts that were in those castles, as this falling.
  eng-WMBB: A plague like this will fall on the horse, on the mule, on the camel,
    on the donkey, and on all the animals that will be in those camps.
  urd-GVH: न सिर्फ़ इनसान मोहलक बीमारी की ज़द में आएगा बल्कि जानवर भी। घोड़े, ख़च्चर,
    ऊँट, गधे और बाक़ी जितने जानवर उन लशकरगाहों में होंगे उन सब पर यही आफ़त आएगी।
  rug-rug: Keke oza gugua tugo asa si kote raza koari na hose, meke miulu, na kameli,
    meke koari doṉ'ki, meke doduru kurukuru koari na ipi tadi na kana.
  gaz-gaz: Dhaʼichi akkasii fardeenii fi gaangolii, gaalaa fi harree, akkasumas horii
    qubata keessaa hunda ni rukuta.
  fra-LSG: 'La plaie frappera de même les chevaux, Les mulets, les chameaux, les ânes,
    Et toutes les bêtes qui seront dans ces camps: Cette plaie sera semblable à l’autre.'
  yal-yal: Na fitina fure sifan soone nun gbaxalone nun ɲɔgɔmɛne nun sofanle fan suxuma
    nɛn e nun xuruseen naxanye birin yaxune daaxadeni.
  haw-1868: A pela hoi ka mai ana o na lio, na hoki, o na kamelo, o na miula, a o
    na holoholona a pau, Iloko o kahi a lakou e hoomoana ai, e like me kela mai.
  arb-NAV: وَيُصِيبُ بَلاءٌ مُمَاثِلٌ الْخُيُولَ وَالْبِغَالَ وَالْجِمَالَ وَالْحَمِيرَ
    وَسَائِرَ الْبَهَائِمِ الْمَوْجُودَةِ دَاخِلَ هَذِهِ الْمُعَسْكَرَاتِ.
  ewe-ewe: Dɔvɔ̃ sia tɔgbi adze sɔwo, lãɖisɔwo, kposɔwo, tedziwo kple lã siwo katã
    le woƒe asaɖawo me la dzi.
  eng-LEE: And thus shall be the plague of the horses, of the mules, of the camels,
    and of the asses, and of all the beasts that will be in these camps, just like
    this plague.
  asm-FB: আৰু সেই ছাউনিবোৰত থকা ঘোঁৰা, খছৰ, গাধ আদি সকলো পশুৰ আঘাতবোৰ, সেই আঘাতৰ নিচিনাই
    হ’ব।
  sus-A: نَ قُرٍ حَاشِ مْولِ ندٍ قَن سِنمَ نّ شُرُ سٍ بِرِن مَ؛ سٌييٍ، سٌقَلٍيٍ، حْشْمّيٍ.
  fra-SBL: Une telle plaie tombera sur le cheval, sur la mule, sur le chameau, sur
    l'âne et sur tous les animaux qui seront dans ces camps.
  hbo-hbo: וְכֵ֨ן תִּֽהְיֶ֜ה מַגֵּפַ֣ת הַסּ֗וּס הַפֶּ֙רֶד֙ הַגָּמָ֣ל וְהַחֲמֹ֔ור וְכָ֨ל־הַבְּהֵמָ֔ה
    אֲשֶׁ֥ר יִהְיֶ֖ה בַּמַּחֲנֹ֣ות הָהֵ֑מָּה כַּמַּגֵּפָ֖ה הַזֹּֽאת׃
  kik-kik: Mũthiro o ta ũcio nĩũkaniina mbarathi na nyũmbũ, na ngamĩĩra na ndigiri,
    na nyamũ ciothe iria igaakorwo kambĩ-inĩ icio.
  fra-NCL: Et la plaie qui frappera les chevaux, les mulets, les chameaux, les ânes
    et toutes les bêtes qui seront dans ces camps sera semblable à cette plaie-là.
  cek-AK: To baktih nathaih loe hrang, mule hrang, kaengkuu hrang, laa hrangnawk hoi
    khongkha thungah kaom moinawk boih nuiah pha tih.
  cuk-cuk: Deyobi, boniganse molimar, moli-uaya-senigan, moli-yargan-muregedmar, moli-uayasuidmar,
    degi, e-neg-danar-danar-bukwadgi bela ibdurgan-gudimalad oitolemarmogoed.
  uig-CYR: Ат, қечир, төгә, ешәк, шундақла уларниң баргаһлирида болған барлиқ мал-варанлар
    үстигә чүшкән ваба жуқуриқи вабаға охшаш болиду.
  tel-2017: అదే విధంగా గుర్రాల మీదా, కంచర గాడిదల మీదా, ఒంటెల మీదా, గాడిదల మీదా, మందలో
    ఉన్న పశువులన్నిటి మీదా తెగుళ్లు వచ్చి పడతాయి.
  hat-BSA: Jan fleyo sa a ye a, se konsa tou fleyo a va ye sou cheval, milèt, chamo,
    bourik ak tout bèf ki va nan kan sa yo.
  kos-kos: Sie mas na upa ac fah putati pac nu fin horse, miul, camel, ac donkey uh
    — aok nu fin kosro nukewa ma muta ke nien aktuktuk lun mwet lokoalok lalos.
  hbo-WLC: וְכֵ֨ן תִּֽהְיֶ֜ה מַגֵּפַ֣ת הַסּ֗וּס הַפֶּ֙רֶד֙ הַגָּמָ֣ל וְהַחֲמ֔וֹר וְכָ֨ל־הַבְּהֵמָ֔ה
    אֲשֶׁ֥ר יִהְיֶ֖ה בַּמַּחֲנ֣וֹת הָהֵ֑מָּה כַּמַּגֵּפָ֖ה הַזֹּֽאת׃
  ibo-ibo: Ọrịa ọjọọ dị otu a ga-adakwasị ịnyịnya niile, na ịnyịnya muul, na ịnyịnya
    kamel niile, na ịnyịnya ibu niile, na anụ niile dị nʼogige ndị agha ha.
  ory-ory: ପୁଣି, ସେହି ସବୁ ଛାଉଣିରେ ଯେଉଁ ଅଶ୍ୱ, ଖଚର, ଓଟ ଓ ଗଧ ଓ ସବୁ ପ୍ରକାର ପଶୁ ଥିବେ, ସେମାନଙ୍କ
    ପ୍ରତି ଯେଉଁ ମହାମାରୀ ଘଟିବ, ତାହା ସେହି ମହାମାରୀ ପରି ହେବ।
  chk-chk: Iwe, eu mäfeiengau usun mesemwan epwe pwal tori ekewe oris, ekewe sokopaten
    aas, ekewe kamel, ekewe aas me sokopaten man mi nom lon ekewe lenien sounfiu.
  rop-rop: “En YAWEI garra jandim brabli nogudwan siknis langa ola enimul langa ola
    enami kemp du. Ola hosis en mul en kemul en dongki garra abum det siknis.
  ukr-1871: І така ж язва побе конї, мули, верблюди й осли та й усяку скотину, яка
    буде в військовому таборі в них.
  deu-1951: Die gleiche Plage wird auch den Rossen, Maultieren, Kamelen und Eseln,
    ja, allem Vieh widerfahren, das in jenen Lagern sein wird.
  eng-JPS: And so shall be the plague of the horse, of the mule, of the camel, and
    of the ass, and of all the beasts that shall be in those camps, as this plague.
  srp-1865: I zlo kao to zlo snaæi æe konje, mazge, kamile i magarce i svu stoku koja
    bude u tom okolu.
  lug-lug: Era kawumpuli ng’oli aligwa ku mbalaasi, ne ku nnyumbu, ne ku ŋŋamira,
    n’endogoyi, ne ku nsolo zonna eziriba mu bisulo ebyo.
  heb-heb: וכן תהיה מגפת הסוס הפרד הגמל והחמור וכל הבהמה אשר יהיה במחנות ההמה כמגפה
    הזאת׃
  ben-IRV: একই রকম মহামারী ঘোড়া, খচ্চর, উট, গাধা এবং অন্যান্য সব পশু যা সেই সমস্ত
    শিবিরে থাকবে তাদের উপরেও থাকবে এবং তারাও সেই মহামারীর আঘাত পাবে।
  pan-pan: ਇਸ ਮਹਾਂਮਾਰੀ ਵਾਂਗੂੰ ਇੱਕ ਮਹਾਂਮਾਰੀ ਘੋੜਿਆਂ, ਖੱਚਰਾਂ, ਊਠਾਂ, ਗਧਿਆਂ ਅਤੇ ਸਾਰੇ ਪਸ਼ੂਆਂ
    ਉੱਤੇ ਪਵੇਗੀ, ਜਿਹੜੇ ਡੇਰਿਆਂ ਵਿੱਚ ਹੋਣਗੇ।
  mya-JVB: မြင်း ၊ လား ၊ ကုလားအုပ် ၊ မြည်း မှစ၍ ရန်သူတပ် တွင် ရှိသမျှ သော တိရစ္ဆာန်
    တို့၌ပေးသော ဘေးဒဏ် သည်၊ အထက်ဆိုခဲ့ပြီးသော ဘေးဒဏ်နှင့် တူလိမ့်မည်။
  hmo-hmo: Ma bese idauidau taudia edia kamepa lalonai, edia hosi, doniki badadia,
    kamelo, bona doniki maragidia, bona boromakau idauidau ibounai ese gorere dikana
    momokani do idia davaria.
  urd-urd: और घोड़ों, खच्चरों, ऊँटों, गधों और सब हैवानों पर भी जो उन लश्करगाहों में
    होंगे, वही 'ऐज़ाब नाज़िल होगा
  rus-SYN: Будет такое же поражение и коней, и лошаков, и верблюдов, и ослов, и всякого
    скота, какой будет в станах у них.
  bqc-SIM: Gagyãpi a ka sↄ̃́ↄgu lↄ ń sↄ̃baonaↄ ń yiongoↄ ń zàa'ĩnaↄ ń pↄtuo
    pↄ́ kú gbɛ̃́piↄ bòouↄ píi.
  tcz-CHONGTHU: Hiche gamna hisehi sakolte le sakolpolte, sangong sauté leh sangante
    chunga jong chuleh galmite ngahmuna um ganchadang ho jouse chunga jong chusoh
    kei ding ahi.
  mar-mar: ही मरी शत्रू सैन्याच्या छावणीत पसरेल व त्यांच्या घोड्यांवर, खेचरांवर, उंटांवर
    आणि गाढवांवर व प्रत्येक जनावरावर ही मरी येईल.
  qub-qub: Runacunaman chayaj gueshyallami charenga cawallucunata, mülacunata, camëllucunata,
    bürrucunata, llapan uywacunatapis contrancuna tiyaycashanchöga.
  bqp-bqp: Nin dumi kɑ nin birɑkɔsu kɑ nin yooyoosu kɑ nin kɛtɛkunu kɑ sere mɑɑ yɑɑ
    sɑbe ni nu wɑ̃ɑ mi, kpuro nu koo dumgbɛku mwɑɑrɑ. Dumgbɛku tiɑ yerɑ yɑ koo nu
    deemɑ.
  hat-hat: Menm maladi a pral tonbe tou sou chwal, milèt, chamo, bourik, sou tout
    bèt ki te nan kan lènmi yo.
  eng-BSB: And a similar plague will strike the horses and mules, camels and donkeys,
    and all the animals in those camps.
  tod-tod: Maanɔɠɔi nii nɔ a zeeli nuɓusɛiti ma, naa ɠɛɠalai nɔ ɠa a zeeli zii ɠiligiti
    ta-loganiiti ma, ta ɠɛ kɔɔɠɔzuʋɛ, sooiti, soovale fuuluiti, soovalegiti, ta ɲɔmɛiti.
  eng-WEBPB: A plague like this will fall on the horse, on the mule, on the camel,
    on the donkey, and on all the animals that will be in those camps.
  kbq-kbq: Hagi ha' vahe'mokizmi seli nonkumapima mani'naza hosi afutaminte'ene, miuli
    donki afutaminte'ene, kemoli afutaminte'ene, donki afutaminte'ene, maka bulimakao
    afu'taminte'enena anahu kna kefo krimo egahie.
  nhe-BL: Huan nopa cocolistli tlen TOTECO quititlanis ipan tlacame nojquiya quinajsis
    cahuayojme, mulas, camellos, burrojme huan nochi tlamantli tlapiyalime tlen nopa
    tlatehuiani tlen sequinoc tlaltini quinpixtose campa mochihuase.
  bus-bus: Gagyãa pì é ká sↄ̃nↄn se kↄ̃n bãagãsↄ̃nↄ kↄ̃n lakuminↄ kↄ̃n zaakinↄ
    kↄ̃n pↄ́kãdee kɛ̀ kú gbɛ̃ pìnↄ bùrannↄ píngi.
  gub-BL: A'e teko wano'o kwer imuaiw har umuaiw putar wàmàtyry'ymar waneimaw wà nehe
    no. Kawaru wà, kawaràn wà no, kamer wà no, zumen wà no.
  eng-DRA: And the destruction of the horse, and of the mule, and of the camel, and
    of the ass, and of all the beasts, that shall be in those tents, shall be like
    this destruction.
