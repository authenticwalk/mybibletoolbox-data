verse: ZEC.014.009
translations:
  mal-C: യഹോവ സകലഭൂമിക്കും രാജാവായിരിക്കും. ആ ദിവസത്തിൽ അവിടന്ന് ഏകകർത്താവും അവിടത്തെ
    നാമം ഏകനാമവും ആയിരിക്കും.
  deu-TKW: Jahwe wird dann über das ganze Land König sein; jenes Tags wird Jahwe einer
    sein und sein Name einer.
  lin-lin: Yawe akozala Mokonzi ya mabele mobimba. Na mokolo wana, Ye moko kaka nde
    akozala Nkolo, mpe bakosambela kaka Ye.
  eng-LSV: And YHWH has become King over all the earth, || In that day YHWH is one,
    and His Name one.
  eng-GNV: 'And the Lord shall bee King ouer all the earth: in that day shall there
    bee one Lord, and his Name shalbe one.'
  eng-WEBSTER: 'And the LORD will be king over all the earth: in that day will there
    be one LORD, and his name one.'
  nhw-BL: Huan TOTECO elis Tlanahuatijquetl ipan nochi tlaltipactli. Quena, ipan nopa
    tonali momacase cuenta para onca san setzi Dios, yaya catli TOTECO. Huan san yaya
    nochi quiiximatise huan quihueyichihuase.
  swh-ONEN: Bwana atakuwa mfalme juu ya dunia yote. Katika siku hiyo atakuwepo Bwana
    mmoja na jina lake litakuwa jina pekee.
  bba-bba: Yinni Gusunɔwɑ u ko n sɑ̃ɑ tem kpuron sunɔ. Wi turowɑ u ko n sɑ̃ɑ Yinni.
    Win turon yĩsirɑ tɔmbu kpuro bɑ koo ɡiɑ.
  eng-KJVCPB: 'And the Lord shall be king over all the earth: In that day shall there
    be one Lord, and his name one.'
  luo-luo: Jehova Nyasaye nobed gi loch e piny duto. Chiengʼno Jehova Nyasaye nobed
    achiel, kendo nyinge nobed achiel kende.
  meu-meu: Bena Iehova ese tanobada idoinai baine pavapavaia; una dina ai Iehova na
    baine tamona bona ia ladana danu baine tamona.
  npi-ULB: परमप्रभु सारा पृथ्वीका राजा हुनुहुनेछ । त्यस दिन एक मात्र परमेश्‍वर परमप्रभु
    हुनुहुनेछ, र उहाँको नाउँ मात्र रहनेछ ।
  yor-yor: Olúwa yóò sì jẹ ọba lórí gbogbo ayé; ni ọjọ́ náà ni Olúwa kan yóò wa orúkọ
    rẹ̀ nìkan náà ni orúkọ.
  pes-OPCB: در آن روز، خداوند، پادشاه سراسر جهان خواهد بود و مردم تنها او را خواهند
    پرستید و او را خداوند خواهند دانست.
  tgl-ULB: Si Yahweh ang magiging hari sa buong mundo. Sa araw na iyon, naroon si
    Yahweh, ang nag-iisang Diyos, at ang kaniyang pangalan lamang.
  hui-hui: Ani bialu Anduane Homogo ibugua dindi bibahendenaga handameho haga kini
    holebira. Wali agali bibahendeoreme ibu Anduane Homogoore ka lowa ibunaga mini
    mbiraore hangu lalu ibu hanguhondo mitangi bialu lotu lalu holebira.
  mya-mya: ထို​အ​ခါ​ကမ္ဘာ​တစ်​ဝှမ်း​လုံး​ကို​ထာ​ဝ​ရ ဘု​ရား​အုပ်​စိုး​တော်​မူ​လိမ့်​မည်။
    လူ​အ​ပေါင်း တို့​သည်​လည်း​ကိုယ်​တော်​အား မိ​မိ​တို့​၏ ဘု​ရား​သ​ခင်​အ​ဖြစ်​ဝတ်​ပြု​ကိုး​ကွယ်​ကာ
    ထို​နာ​မ​တော်​တစ်​ပါး​တည်း​ဖြင့်​သိ​မှတ် ကြ​လိမ့်​မည်။
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེ་ནི་ས་གཞི་ཡོངས་ཀྱི་རྒྱལ་པོར་འགྱུར་ཞིང་། ཉིན་མོ་དེ་ལ་གཙོ་བོ་ནི་གཅིག་ལས་གཉིས་མེད་ཡིན་པ་དང་ཁོང་གི་མཚན་ལ་ཡ་ཝཱེ་ཞུ་བ་མི་ཐམས་ཅད་ཀྱིས་ཁས་ལེན་པར་འགྱུར།
  sna-sna: Jehovha achava mambo panyika yose. Pazuva iroro pachava naJehovha mumwe
    chete, uye zita rake rigova zita rimwe chete roga.
  spa-BLM: Yahvé será el rey de toda la tierra. En ese día Yahvé será uno, y su nombre
    uno.
  cac-cac: A d'a jun c'ual chi', a Jehová ol ac'an yajalil d'a masanil yolyib'an̈q'uinal
    tic. An̈ej Jehová chi' ol b'inajoc yujto an̈ej Dios.
  swh-ULB: Yahwe atakuwa mfalme juu ya dunia yote. Katika siku hiyo kutakuwa na Yahwe,
    Mungu mmoja, na jina lake pekee.
  bel-bel: І Гасподзь будзе Царом над усёю зямлёю; у той дзень будзе Гасподзь адзіны,
    і імя Яго - адзінае.
  deu-ELBBK: Und der HERR wird König sein über die ganze Erde; an jenem Tag wird der
    HERReiner sein und sein Name einer.
  mbb-OT: Iyan is Nengazen egkehimu he hadì te tivuuk he kelibutan. Iyan dà sikandin
    egkilelaan he Megbevayà ne wazè en duma.
  mal-2015: യഹോവ സർവ്വഭൂമിക്കും രാജാവാകും; അന്നാളിൽ യഹോവ ഏകനും അവന്റെ നാമം ഏകവും ആയിരിക്കും.
  rmc-rmc: Akor o RAJ ačhela kraľiske upral caľi phuv. Andre oda džives ča ov korkoro
    ela lašardo sar Del a sako viznavinela ča leskro nav.
  nlg-nlg: Ma LORD ke vunagi habba kasila tana maramana mana lei tinoni soko kara
    holohaba gaia te God. Ma kara gilala utoa agaia te sakai na ahana vamua.
  pes-OPV: ویهوه بر تمامی زمین پادشاه خواهد بود. در آن روزیهوه واحد خواهد بود و اسم
    او واحد.
  ron-1924: Ши Домнул ва фи ымпэрат песте тот пэмынтул. Ын зиуа ачея, Домнул ва фи
    сингурул Домн ши Нумеле Луй ва фи сингурул Нуме.
  ben-OBCV: সদাপ্রভুই হবেন সারা পৃথিবীর রাজা। সেদিন কেবল একজনই সদাপ্রভু হবেন, এবং
    তাঁর নামই একমাত্র নাম হবে।
  som-som: Oo Rabbigu boqor buu ka ahaan doonaa dunida oo dhan, oo maalintaas Rabbigu
    mid buu ahaan doonaa, oo magiciisuna mid buu ahaan doonaa.
  lat-VUC: 'Et erit Dominus rex super omnem terram: in die illa erit Dominus unus,
    et erit nomen ejus unum.'
  eng-ASVBT: 'And Jehovah shall be King over all the earth: in that day shall Jehovah
    be one, and his name one.'
  ita-1885: E il Signore sarà re sopra tutta la terra. In quel giorno non vi sarà
    altri che il Signore, e il Nome del Signore.
  eng-LXXUP: 'And the Lord shall be king over all the earth: in that day there shall
    be one Lord, and his name one,'
  eng-ULB: Yahweh will be king over all the earth. On that day there will be Yahweh,
    the one God, and his name alone.
  spa-VBL: El Señor será el rey sobre toda la tierra. Ese día habrá un verdadero Señor,
    y su nombre será el único.
  fra-_FOB: L'Éternel sera roi de toute la terre; en ce jour-là, l'Éternel sera seul,
    et son nom seul.
  mal-mal: യഹോവ സർവ്വഭൂമിക്കും രാജാവാകും; ആ നാളിൽ യഹോവ ഏകനും അവന്റെ നാമം ഏകവും ആയിരിക്കും.
  lit-lit: Ir VIEŠPATS bus visos žemės karalius; tą dieną bus vienas VIEŠPATS ir vienas
    jo vardas.
  urd-GVR: Rab pūrī duniyā kā Bādshāh hogā. Us din Rab wāhid Ḳhudā hogā, log sirf
    usī ke nām kī parastish kareṅge.
  suz-BL: परमप्रभु यावे रागी नेल्‍ल ङा पिप दुम्‍ब। मेको नाक्‍त परमप्रभु यावे का ला
    बाक्‍ब। आ नें यो का ला बाक्‍ब। भजन संग्रह ९७:१; प्रकाश ११:१५
  eng-NOY: And Jehovah shall be king over all the earth; In that day shall Jehovah
    be one, and his name one.
  ita-1927: E l’Eterno sarà re di tutta la terra; in quel giorno l’Eterno sarà l’unico,
    e unico sarà il suo nome.
  ckb-ckb: یەزدانیش دەبێتە پاشای هەموو زەوی. لەو ڕۆژەدا تەنها یەزدان دەبێت و تەنها
    ناوی ئەویش دەبێت.
  eng-BBE: 'And the Lord will be King over all the earth: in that day there will be
    one Lord and his name one.'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಭೂಮಿಗೆಲ್ಲಾ ಅರಸನಾಗಿರುವರು. ಆ ದಿವಸದಲ್ಲಿ ಯೆಹೋವ ದೇವರು ಒಬ್ಬರೇ ಇರುವರು.
    ಆತನ ಹೆಸರು ಒಂದೇ ಹೆಸರಾಗಿರುವುದು.
  tam-2017: அப்பொழுது யெகோவா பூமியின்மீதெங்கும் ராஜாவாயிருப்பார்; அந்நாளில் ஒரே யெகோவா
    இருப்பார், அவருடைய நாமமும் ஒன்றாயிருக்கும்.
  spa-RV-1909: Y Jehová será rey sobre toda la tierra. En aquel día Jehová será uno,
    y uno su nombre.
  ron-BTF: Şi DOMNUL va fi împărat peste tot pământul; în acea zi va fi un singur
    DOMN şi numele lui, unul singur.
  eng-WEBP: The LORD will be King over all the earth. In that day the LORD will be
    one, and his name one.
  eng-FBV: The Lord will be king over all the earth. On that day there will be one
    true Lord, and his name the only one.
  nld-1939: 'Dan zal Jahweh als Koning over de hele aarde heersen; op die dag zal
    het wezen: Eén Jahweh, enig zijn Naam!'
  nch-BL: Huan TOTECO elis Tanahuatijquet ipan nochi taltipacti. Quena, ipan nopa
    tonali quimachilise para onca san setzi Dios, yaya cati TOTECO. Huan san yaya
    nochi quiixmatise huan quihueyichihuase.
  vie-1934: Đức Giê-hô-va sẽ làm vua khắp đất; trong ngày đó, Đức Giê-hô-va sẽ là
    có một, và danh Ngài cũng sẽ là có một.
  hin-CV: सारी पृथ्वी पर याहवेह ही राजा होंगे. उस दिन एक ही याहवेह होंगे, और सिर्फ
    उन्हीं का ही नाम होगा.
  spa-BES: Y el Señor será Rey sobre toda la tierra; en ese día habrá un Señor y su
    nombre será Único.
  tdx-tdx: Ho Mpanjaka’ ty tane bey toy t’Iehovà; ho raike t’Iehovà le ho raike i
    tahina’ey.
  tha-KJV: และพระเยโฮวาห์จะทรงเป็นกษั​ตริ​ย์เหนือพิภพทั้งสิ้น ในวันนั้นพระเยโฮวาห์จะทรงเป็นเอก
    และพระนามของพระองค์​ก็​เป็นเอก
  por-BR-2018: E o SENHOR será rei sobre toda a terra. Naquele dia o SENHOR será um,
    e seu nome um.
  deu-ELO: Und Jehova wird König sein über die ganze Erde; an jenem Tage wird Jehova
    einer sein und sein Name einer.
  eng-WYC-2018: And the Lord shall be king on all earth; in that day there shall be
    one Lord, and his name shall be one. (And the Lord shall be King over all the
    earth; and on that day there shall be one Lord, and his name shall be the one
    name.)
  epo-epo: Kaj la Eternulo estos Reĝo super la tuta tero; en tiu tempo la Eternulo
    estos sola, kaj Lia nomo estos sola.
  uig-PIN: Pǝrwǝrdigar pütkül yǝr yüzi üstidǝ padixaⱨ bolidu; xu küni pǝⱪǝt bir «Pǝrwǝrdigar»
    bolidu, yǝr yüzidǝ birdinbir Uningla nami bolidu.
  beo-beo: Amasea, Hina Gode da osobo bagade fifi asi gala ilima Hina Bagade esalebe
    ba:mu. Dunu huluanedafa da E da Godedafa dawa:beba:le, Ema nodone sia:ne gadomu
    amola Ema Godedafa Dio asulimu.
  tpi-OTNT: Na Bikpela bai i stap king bilong olgeta kantri. Na olgeta manmeri bai
    i lotu long em wanpela tasol, na bai ol i kolim em long wanpela nem tasol.
  hau-SA: Ubangiji zai sama sarki bisa dukan duniya. A ranan nan za a kasance da Ubangiji
    ɗaya, ba wani suna kuma sai nasa.
  uig-LAT: Perwerdigar pütkül yer yüzi üstide padishah bolidu; shu küni peqet bir
    «Perwerdigar» bolidu, yer yüzide birdinbir Uningla nami bolidu.
  nde-nde: UThixo uzakuba yinkosi kuwo wonke umhlaba. Ngalolosuku kuzakuba loThixo
    oyedwa, lebizo lakhe libe yilo lodwa ibizo.
  ton-ton: 'Pea ʻe tuʻi ʻa Sihova ki māmani kotoa pē: ʻi he ʻaho ko ia ʻe taha pe
    ʻa Sihova, pea ʻe taha pe ʻa hono huafa.'
  ces-1613: A bude Hospodin králem nade vší zemí; v ten den bude Hospodin jediný,
    a jméno jeho jedno.
  eng-WMB: The LORD will be King over all the earth. In that day the LORD will be
    one, and his name one.
  tam-TCV: யெகோவாவே பூமி முழுவதற்கும் அரசனாயிருப்பார். அந்நாளில் ஒரே யெகோவா இருப்பார்,
    அவருடைய பெயர் ஒரே பெயராயிருக்கும்.
  ceb-ULB: Mahimong hari si Yahweh sa tibuok kalibotan. Nianang adlawa anaa si Yahweh,
    ang usa nga Dios, ug ang iyang ngalan lamang.
  pol-UBG: A PAN będzie królem nad całą ziemią. W tym dniu jeden będzie PAN i jedno
    jego imię.
  urd-GVU: رب پوری دنیا کا بادشاہ ہو گا۔ اُس دن رب واحد خدا ہو گا، لوگ صرف اُسی کے
    نام کی پرستش کریں گے۔
  eng-OEBCW: The Lord will be king over all the earth. On that day the Lord will be
    one, and his name one.
  deu-1912: Und der HERR wird König sein über alle Lande. Zu der Zeit wird der HERR
    nur einer sein und sein Name nur einer.
  kan-2017: ಯೆಹೋವನು ಭೂಲೋಕಕ್ಕೆಲ್ಲಾ ರಾಜನಾಗಿರುವನು; ಆ ದಿನದಲ್ಲಿ ಯೆಹೋವನೊಬ್ಬನೇ ದೇವರೆಂದೂ ಆತನ
    ಹೆಸರೊಂದೇ ಸ್ತುತ್ಯವೆಂದೂ ಎಲ್ಲರಿಗೂ ತಿಳಿದಿರುವುದು.
  yap-yap: Ma aram e bayi mang SOMOL e pilung u fayleng ni ga’ngin; gubin e girdi’
    e bay ra liyor gad ngak ni ir Got miyad nang ni ku ireram fithingan.
  hlt-MCSB: Te vaengah Yahweh tah diklai pum kah manghai la om ni. Te khohnin ah tah
    Yahweh pakhat bueng ni a ming a om eh.
  mdy-ETH: ዬኖ ዎዶና ናንጊና ናንጋ ጎዳ ቢያ ዓጮይዳ ካኣታዻንዳኔ፤ ዓሲ ቢያ ዒዚ ሌሊ ፆኦሲ ማዔሢ ጉሙርቂ ዔካንዳኔ፤ ዒዛ
    ሱንፆዋ ሌሊ ዔኤሊ ካኣሽካንዳኔ።
  twi-ASANTE: Awurade bɛdi ɔhene wɔ asase nyinaa so. Saa ɛda no, Awurade bɛyɛ baako
    na ne din nso ayɛ baako pɛ.
  eng-WEBU: The LORD will be King over all the earth. In that day the LORD will be
    one, and his name one.
  spa-PDDPT: Yavé será Rey sobre toda la tierra. En aquel día Yavé será uno, y uno
    su Nombre.
  gun-gun: Ha'e gui Senhor ae 'rã oĩ huvixave yvy jave rupi opena va'e. Ha'e va'e
    ára ma peteĩ'i anho 'rã oiko Senhor, ha'e peteĩ'i avi 'rã hery oĩ.
  agu-BL: Te yi jun tiempa'tz, scawunk Kajcaw, yi kaRyosil, squibaj cyakil wunak bene'n
    tzi'n wi munt. Cyakil cu'n tzun wunak tz'elpon chitxumtz tetz yi ntin cu'n i',
    i' Ryos. Nin quil china'wsaj bi' junt ryos.
  ilo-ULB: Agarinto ni Yahweh iti entero a daga. Maammoanto dagiti tattao a ni Yahweh
    laeng ti pudno a Dios.
  kpg-kpg: Gei Dimaadua gaa king henuailala hagatau; nia daangada huogodoo ga daumaha
    gi Mee be di nadau God, ga iloo a Mee i dono ingoo la hua.
  uig-ARA: پەرۋەردىگار پۈتكۈل يەر يۈزى ئۈستىدە پادىشاھ بولىدۇ؛ شۇ كۈنى پەقەت بىر «پەرۋەردىگار»
    بولىدۇ، يەر يۈزىدە بىردىنبىر ئۇنىڭلا نامى بولىدۇ.
  sus-sus: Alatala nan findima duniɲa birin mangɛ ra. Na lɔxɔɛ, Alatala nan keren
    fama batude, a xili nan gbansan falama.
  pon-2006: KAUN-O eri pahn nanmwarkihla pohn sampah pwon; aramas koaros pahn pwongih
    nin duwen Koht emen oh esehla mware.
  ksd-ksd: Ma ra Luluai na king ta ra rakarakan a gunagunan par; ta nam ra e ra Luluai
    na kopono ko, ma ra iangina bula na kopono ko.
  grc-BRENT: Καὶ ἔσται Κύριος εἰς βασιλέα ἐπὶ πᾶσαν τὴν γῆν· ἐν τῇ ἡμέρᾳ ἐκείνῃ ἔσται
    Κύριος εἷς, καὶ τὸ ὄνομα αὐτοῦ ἓν,
  ind-AYT: TUHAN akan menjadi Raja atas seluruh bumi. Pada hari itu, TUHAN adalah
    satu-satunya dan nama-Nya hanya satu.
  nya-nya: Ndipo Yehova adzakhala mfumu pa dziko lonse lapansi. Tsiku limenelo padzakhala
    Ambuye mmodzi yekha, ndipo dzina lidzakhala limodzi lomwelo.
  hrv-hrv: I Jahve će biti kralj nad svom zemljom.
  mps-mps: Tama Genuai Bidi te tigidali bulu tǫ kantrigo king bidaibao. Tama tigidali
    we bidigo aga deliba naga lotu weyu, tama augwaligo aga nogi ebo nogi te e nogi
    deli naga nogi yaibao.
  tpi-tpi: Na Bikpela bai i stap king bilong olgeta kantri. Na olgeta manmeri bai
    i lotu long em wanpela tasol, na bai ol i kolim em long wanpela nem tasol.
  dan-1931: Og HERREN skal være Konge over hele Jorden. På hin Dag skal HERREN være
    én og hans Navn ét.
  vie-OVCB: Chúa Hằng Hữu sẽ làm Vua khắp hoàn vũ. Vào ngày ấy, chỉ có duy một Chúa
    Hằng Hữu, và Danh Ngài là Danh duy nhất được thờ phượng.
  guj-2017: યહોવાહ આખી પૃથ્વી ઉપર રાજા થશે. તે દિવસે યહોવાહ ઈશ્વર એક જ હશે અને તેમનું
    નામ પણ એક જ હશે.
  pon-2006A: KAUN-O eri pahn nanmwarkihla pohn sampah pwon; aramas koaros pahn pwongih
    nin duwen Koht emen oh esehla mware.
  por-BRBSL: Yahweh será Rei sobre toda a terra. Naquele dia Yahweh será um só, e
    seu nome será um só.
  eng-OEBUS: The Lord will be king over all the earth. On that day the Lord will be
    one, and his name one.
  cth-cth: Jehovah teh talai ram pueng dawk siangpahrang lah ao han. Hote hnin dawkvah,
    Jehovah buet touh dueng, A min buet touh dueng lah ao han.
  twi-twi: Awurade bedi hene wɔ asase nyinaa so. Saa da no, Awurade bɛyɛ baako na
    ne din nso ayɛ baako pɛ.
  hlt-hlt: Te vaengah Yahweh tah diklai pum kah manghai la om ni. Te khohnin ah tah
    Yahweh pakhat bueng ni a ming a om eh.
  tbz-SIM: Dɛ kó yɛwe miɛkɛ Kuyie nkuù yó ntú kɛtenkɛ̀ kɛmɔu kóo kpɑ̀ɑ̀tì kɛ̀ bɛnìtìbɛ̀
    bɛmɔu nkù bɑ̀ɑ́ nkɛ nkù yɛ̃́.
  msy-2020: Eghtɨ Ikiavɨra Itir God nguazir kamɨn kantriba bar dagh ativagh dar Atrivimɨn
    ikiam. Eghtɨ a bar uabɨra, gumazamiziba bar moghɨra ziar vamɨra a darɨgh, an ziam
    fam.
  dop-dop: Tɑcɑɑ tike kɑ́ tɔɣɔnɑ kɑwulɑɣɑ kɛ tɛtʋ tənɑ tɑɑ. Nyɑ́ tike təkoŋ kɛ́ yəlɑɑ
    tənɑ kɑ́ nyɩ nɑ pɑ́ sɛɛkɩ-ŋ.
  azb-azb: Rəbb bütün dünyanın padşahı olacaq. O gün yalnız Rəbb və Onun adı ucalacaq.
  eng-DBY: 'And Jehovah shall be king over all the earth: in that day shall there
    be one Jehovah, and his name one.'
  hin-2017: तब यहोवा सारी पृथ्वी का राजा होगा; और उस दिन एक ही यहोवा और उसका नाम भी
    एक ही माना जाएगा। (प्रका. 11:15)
  wol-KYG: Aji Sax ji mooy doon buuru àddina sépp, bésub keroog Aji Sax ji di kenn,
    turam di wenn.
  eng-YLT: And Jehovah hath become king over all the land, In that day there is one
    Jehovah, and His name one.
  kne-kne: Pag man-ari si Diyos sin intiro ay lobong. Am-in ay ipogaw et dayawen das
    sisya ay Diyos yan es-esa di ammo da ay ngadana.
  eng-WYC-2017: And the Lord shall be king on all earth; in that day there shall be
    one Lord, and his name shall be one.
  eng-WMBB: The LORD will be King over all the earth. In that day the LORD will be
    one, and his name one.
  urd-GVH: रब पूरी दुनिया का बादशाह होगा। उस दिन रब वाहिद ख़ुदा होगा, लोग सिर्फ़ उसी
    के नाम की परस्तिश करेंगे।
  rug-rug: E Zihova kote baṉara nia sa doduruna sa popoa pepeso. Koasa rane asa si
    kote keke mo se Zihova, meke kote poza nia rina tie pa keke Pozana mo.
  gaz-gaz: Waaqayyo guutummaa lafaa irratti mootii taʼa. Gaafas Waaqayyo tokko, maqaan
    isaas maqaa tokko taʼa.
  fra-LSG: L’Éternel sera roi de toute la terre; En ce jour-là, l’Éternel sera le
    seul Éternel, Et son nom sera le seul nom.
  yal-yal: Alatala nan findima bɔxɔn birin mangan na. Na lɔxɔni, Alatala nan keden
    yatɛma Ala ra, a keden peen xinla yi lu na.
  haw-1868: 'A e lilo auanei o Iehova i Alii maluna o ka honua a pau: Ia la hoi e
    hookahi auanei o Iehova, e hookahi hoi kona inoa.'
  arb-NAV: وَيَمْلِكُ الرَّبُّ عَلَى الأَرْضِ كُلِّهَا، فَيَكُونُ فِي ذَلِكَ الْيَوْمِ
    رَبٌّ وَاحِدٌ لَا يُذْكَرُ سِوَى اسْمِهِ.
  ewe-ewe: Yehowa aɖu fia ɖe anyigba blibo la dzi. Gbe ma gbe la, Yehowa ɖeka koe
    anɔ anyi, eye eya ko ƒe ŋkɔe anɔ anyi.
  eng-LEE: 'And the Lord will be king over all the earth: on that day shall the Lord
    be [acknowledged] one, and his name be one.'
  asm-FB: যিহোৱা গোটেই পৃথিৱীৰ ওপৰত ৰজা হ’ব! সেইদিনা যিহোৱা অদ্বিতীয় হ’ব আৰু তেওঁৰ
    নামো অদ্বিতীয় হ’ব।
  sus-A: عَلَتَلَ نَن قِندِ مَ دُنِحَ بِرِن مَنفّ رَ. نَ لْشْي، عَلَتَلَ نَن كٍرٍن
    قَمَ بَتُدٍ، عَ شِلِ نَن فبَنسَن قَلَمَ.
  fra-SBL: Yahvé sera roi sur toute la terre. En ce jour-là, Yahvé sera unique, et
    son nom sera unique.
  hbo-hbo: וְהָיָ֧ה יְהוָ֛ה לְמֶ֖לֶךְ עַל־כָּל־הָאָ֑רֶץ בַּיֹּ֣ום הַה֗וּא יִהְיֶ֧ה
    יְהוָ֛ה אֶחָ֖ד וּשְׁמֹ֥ו אֶחָֽד׃
  kik-kik: Jehova nĩwe ũgaatuĩka mũthamaki wa thĩ yothe. Mũthenya ũcio gũgaakorwo
    Jehova arĩ o we wiki, narĩo rĩĩtwa rĩake rĩkorwo no rĩo riiki.
  fra-NCL: Et Yahweh deviendra roi sur toute la terre ; en ce jour-là, Yahweh sera
    unique, et son nom unique.
  cek-AK: 'Angraeng loe long pum ah Siangpahrang ah om tih: to na niah loe Angraeng
    maeto ni om tih boeh, anih ih ahmin loe Maeto, tiah om tih.'
  cuk-cuk: Bab-Jehová, bela-napneg-naid-e-reyga megnonikoed. A-ibagine, Bab-Jehováʼbi
    Bab-Dummadga mai guoed. E-nugbi unnila itolegoed.
  uig-CYR: Пәрвәрдигар пүткүл йәр йүзи үстидә падиша болиду; шу күни пәқәт бир «Пәрвәрдигар»
    болиду, йәр йүзидә бирдин-бир Униңла нами болиду.
  tel-2017: ఆ కాలంలో యెహోవా ఒక్కడే సర్వలోకానికీ రాజుగా, ప్రభువుగా ఉంటాడు. ఆయనకు పేరు
    ఒక్కటే నిలిచి ఉంటుంది.
  hat-BSA: Epi SENYÈ a va wa sou tout tè a. Nan jou sa a, SENYÈ a va yon sèl, e non
    Li va yon sèl.
  kos-kos: Na LEUM GOD El ac fah tokosra fin faclu nufon. Mwet nukewa ac fah alu nu
    sel tuh El God, ac elos fah etal ke Ine sefanna.
  hbo-WLC: וְהָיָ֧ה יְהוָ֛ה לְמֶ֖לֶךְ עַל־כָּל־הָאָ֑רֶץ בַּיּ֣וֹם הַה֗וּא יִהְיֶ֧ה
    יְהוָ֛ה אֶחָ֖ד וּשְׁמ֥וֹ אֶחָֽד׃
  ibo-ibo: Ma Onyenwe anyị ga-abụ eze nʼelu ụwa niile. Nʼụbọchị ahụ, naanị otu Onyenwe
    anyị ga-adị, naanị aha ya kwa ka a ga na-efe ofufe.
  ory-ory: ଆଉ, ସଦାପ୍ରଭୁ ସମୁଦାୟ ପୃଥିବୀ ଉପରେ ରାଜା ହେବେ; ସେହି ଦିନ ସଦାପ୍ରଭୁ ଅଦ୍ୱିତୀୟ ହେବେ
    ଓ ତାହାଙ୍କର ନାମ ଅଦ୍ୱିତୀୟ ହେବ।
  chk-chk: Mürin, ewe Samol mi Lapalap epwe king won unusen fanüfan. Lon ena fansoun
    ewe Samol mi Lapalap epwe i chök Kot, itan chök epwe pwal föüla.
  rop-rop: YAWEI garra jidan king blanga ola kantri. Langa det taim na ebribodi garra
    weship YAWEI en dei garra sabi im garram det seimwan neim.
  ukr-1871: І царювати ме Господь над усією землею; один тодї буде Господь, і одно
    ймя його.
  deu-1951: Und der HERR wird über die ganze Erde König werden. An jenem Tage wird
    nur ein HERR sein und sein Name nur einer.
  eng-JPS: And the LORD shall be King over all the earth; in that day shall the LORD
    be One, and His name one.
  srp-1865: I Gospod æe biti car nad svom zemljom, u onaj dan biæe Gospod jedan i
    ime njegovo jedno.
  lug-lug: 'Mukama alibeera kabaka ow’ensi zonna: ku lunaku olwo Mukama alibeera omu
    yekka n’erinnya lye liribeera erinnya lyokka.'
  heb-heb: והיה יהוה למלך על כל הארץ ביום ההוא יהיה יהוה אחד ושמו אחד׃
  ben-IRV: সমস্ত পৃথিবীর উপরে সদাপ্রভু রাজা হবেন! সেই দিন সদাপ্রভুই অদ্বিতীয় হবেন
    এবং তাঁর নামও অদ্বিতীয় হবে!
  pan-pan: ਸਾਰੀ ਧਰਤੀ ਉੱਤੇ ਯਹੋਵਾਹ ਹੀ ਪਾਤਸ਼ਾਹ ਹੋਵੇਗਾ, ਉਸ ਦਿਨ ਯਹੋਵਾਹ ਇੱਕੋ ਹੀ ਹੋਵੇਗਾ ਅਤੇ
    ਉਸ ਦਾ ਨਾਮ ਇੱਕ ਹੀ ਹੋਵੇਗਾ।
  mya-JVB: ထာဝရဘုရား သည် တပြည်လုံး တွင် ရှင်ဘုရင် ဖြစ် တော်မူမည်။ ထိုနေ့ရက် ၌ ထာဝရဘုရား
    တပါး တည်း၊ နာမတော် တပါး တည်းဖြစ် တော်မူမည်။
  hmo-hmo: Bona Lohiabada be tanobada ibounai ena King do ia lao. Taunimanima ibounai
    ese ia dekenai do idia tomadiho henia, edia Dirava. Unai dina neganai Lohiabada
    be do ia tamona, bona iena ladana danu be do ia tamona.
  urd-urd: और ख़ुदावन्द सारी दुनिया का बादशाह होगा। उस दिन एक ही ख़ुदावन्द होगा, और
    उसका नाम वाहिद होगा।
  rus-SYN: И Господь будет Царем над всею землею; в тот день будет Господь един, и
    имя Его едино.
  bqc-SIM: Dii mɛ́ aↄ dɛ dṹnia píi Kía ũ. Gↄↄ bee ↄ̃mɛ aↄ Dii ũ ado, aà tↄ́
    mɛ́ aↄ ku ado.
  tcz-CHONGTHU: Chuteng leiset pumpia Pakai hung leng chang intin, Pakai chu khatbou
    hiding ama minbou chu min ahin houding ahi.
  mar-mar: त्यावेळी, परमेश्वर सर्व पृथ्वीचा राजा असेल. त्यादिवशी केवळ परमेश्वर व केवळ
    त्याचे नाव असणार.
  qub-qub: Chay wichanga Tayta Diosllanami mandangapaj intëru munducho. Pay japallanmi
    Tayta Diosninchi.
  bqp-bqp: Yinni Gusunɔwɑ u ko n sɑ̃ɑ tem kpuron sunɔ. Wi turowɑ u ko n sɑ̃ɑ Yinni.
    Win turon yĩsirɑ tɔmbu kpuro bɑ koo giɑ.
  hat-hat: Lè sa a, se Seyè a ki pral sèl wa sou tout latè. Lè sa a, se li ki pral
    sèl Bondye pou tout moun. Se li menm ase tout moun ap konnen.
  eng-BSB: On that day the LORD will become King over all the earth—the LORD alone,
    and His name alone.
  tod-tod: Ɠɔoɠɔ GALAGI ɠa masadai ɠɛ eteai pɛ unda. Naama volo ná, Ɠɔoɠɔ GALAGI
    ɠila kpe nɔ ɠa a ɠɛ ɓɔɠɔ ɠaazu, tɔ ɠila kpe nɔ ɠa tɔɠɔi a ɠula ɓalaa.
  eng-WEBPB: The LORD will be King over all the earth. In that day the LORD will be
    one, and his name one.
  kbq-kbq: Ana hanigeno Ra Anumzamo'a maka mopafi vahetera kinia manigahie. E'i ana
    knarera magoke Anumza maninkeno, magoke agige aheza monora huntegahaze.
  nhe-BL: Huan TOTECO elis Tlanahuatijquetl ipan nochi tlaltepactli. Quena, ipan nopa
    tonali momacase cuenta para onca san setzi Dios, yajaya tlen TOTECO. Huan san
    yajaya nochi quiixmatise huan quihueyichihuase.
  bus-bus: Dii bé égↄ̃ dɛ anduna píngi Kína ũ. Zĩ pìa àmbe égↄ̃ Dii ũ ado, à tↄ́
    bé égↄ̃ kuu ado.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e wiko putar ywy nànàn wanuwihawete romo nehe.
    Heta putar xo pitài Tupàn zo nehe. A'e wiko putar Tupàn romo nehe. — Tupàn Tuweharupi
    Wiko Ma'e, i'i putar teko paw izupe wà nehe. Naheta kwaw amo nehe.
  eng-DRA: 'And the Lord shall be king over all the earth: in that day there shall
    be one Lord, and his name shall be one.'
