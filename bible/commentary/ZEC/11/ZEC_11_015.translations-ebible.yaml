  kan-OKCV: ಯೆಹೋವ ದೇವರು ನನಗೆ, “ಇನ್ನು ಬುದ್ಧಿಹೀನವಾದ ಕುರುಬನ ಆಯುಧಗಳನ್ನು ತೆಗೆದುಕೋ.
  tam-2017: 'யெகோவா என்னை நோக்கி: நீ மதியற்ற ஒரு மேய்ப்பனுடைய ஆயுதங்களை இன்னும் எடுத்துக்கொள்.'
  spa-RV-1909: 'Y díjome Jehová: Toma aún el hato de un pastor insensato;'
  ron-BTF: 'Şi DOMNUL mi-a spus: Ia-ţi şi uneltele unui păstor nebun.'
  eng-WEBP: The LORD said to me, “Take for yourself yet again the equipment of a foolish
    shepherd.
  eng-FBV: The Lord told me, Get the things you use as a shepherd, a useless shepherd.
  nld-1939: 'Nu sprak Jahweh tot mij: Rust u nu uit als een dwaze herder!'
  nch-BL: 'Huan TOTECO techilhui: “Xijchihuati sempa nopa tequit ten se tamocuitahuijquet
