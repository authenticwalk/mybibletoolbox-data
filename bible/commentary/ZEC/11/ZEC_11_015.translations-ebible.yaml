  uig-PIN: 'Andin Pǝrwǝrdigar manga mundaⱪ dedi: «Sǝn ǝmdi yǝnǝ ǝrzimǝs padiqining
    ⱪorallirini al.'
  beo-beo: Amalalu, Hina Gode da nama amane sia:i, “Bu enowane, sibi ouligisu dunu
