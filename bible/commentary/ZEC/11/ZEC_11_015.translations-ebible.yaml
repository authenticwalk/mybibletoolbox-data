  hin-CV: तब याहवेह ने मुझसे कहा, “एक मूर्ख चरवाहा के साज-सामान को फिर से लो.
  spa-BES: 'Y el Señor me dijo: Toma de nuevo los instrumentos de un insensato poseedor
