verse: ZEC.011.015
translations:
  mal-C: 'അപ്പോൾ യഹോവ എന്നോട് അരുളിച്ചെയ്തു: “നീ ഇനി ഭോഷനായ ഒരു ഇടയന്റെ ആയുധം എടുത്തുകൊള്ളുക.'
  deu-TKW: 'Hierauf befahl mir Jahwe: Nimm dir nun noch das Gericht eines thörichten
    Hirten;'
  lin-lin: 'Yawe alobaki na ngai : — Kamata lisusu bisalelo ya mobateli bibwele ya
    zoba !'
  eng-LSV: And YHWH says to me, “Again take to yourself the instrument of a foolish
    shepherd.
  eng-GNV: And the Lord said vnto me, Take to thee yet the instruments of a foolish
    shepheard.
  eng-WEBSTER: And the LORD said to me, Take to thee yet the instruments of a foolish
    shepherd.
  nhw-BL: 'Huan TOTECO nechilhui: “Xijchihuati sempa nopa tequitl tlen se tlamocuitlahuijquetl
    pero ama ximochihua quen se tlamocuitlahuijquetl catli amo cuali huan xijcui nopa
    tlamantli catli yaya quihuicasquía.'
  swh-ONEN: Kisha Bwana akaniambia, “Vitwae tena vifaa vya mchungaji mpumbavu.
  bba-bba: Yinni Gusunɔ u mɑɑ nùn sɔ̃ɔwɑ u nɛɛ, ɑ kpɑro nɡe kpɑro ɡɑri bɔkɔ.
  eng-KJVCPB: And the Lord said unto me, Take unto thee yet the instruments of a foolish
    shepherd.
  luo-luo: Bangʼ mano Jehova Nyasaye nowacho niya, “Kaw kendo ludheni mag kwath mondo
    ibed jakwath mofuwo.
  meu-meu: Bena Iehova ese e hamaorogu, eto, Mamoe ireḡudia tauna asi namona ena ḡaukara
    ḡaudia ma bavabidia lou.
  npi-ULB: परमप्रभुले मलाई भन्‍नुभयो, “फेरि, मूर्ख गोठालोको उपकरण तेरो निम्ति ली,
  yor-yor: Olúwa sì wí fún mi pé, “Tún mú ohun èlò aṣiwèrè olùṣọ́-àgùntàn kan sọ́dọ̀
    rẹ̀.
  pes-OPCB: 'آنگاه خداوند به من فرمود: «بار دیگر برو و در نقش چوپانی نادان ظاهر شو.»'
  tgl-ULB: Sinabi sa akin ni Yahweh, “Muli, kunin mo ang mga kagamitan ng isang hangal
    na pastol para sa iyong sarili.
  hui-hui: Ani biwagola Anduane Homogo ibugua i̱hondo langialu lalu, Ai í̠ nogo sibi
    haru haga halu mende hole habe. Ani howa sibi haru haga agali bayale ndo habane
    nabulene ale hole habe.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​ငါ့​အား``သင်​သည်​နောက် တစ်​ကြိမ်​သိုး​ထိန်း​ကဲ့​သို့​ပြု​မူ​ပြန်​ဦး​လော့။
    ယ​ခု​အ​ကြိမ်​၌​သိုး​ထိန်း​မိုက်​ကဲ့​သို့​ဖြစ်​၏။-
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་ང་ལ་འདི་སྐད་དུ། ཁྱོད་སོང་ལ་ཡང་ལུག་རྫི་བླུན་རྨོངས་ཅན་གྱི་དབྱུག་པ་ཁྱེར་ཤོག་ཅིག
  sna-sna: Ipapo Jehovha akati kwandiri, “Torazve nhumbi dzomufudzi benzi.
  spa-BLM: 'El Señor me dijo: “Vuelve a tomar para ti el equipo de un pastor insensato.'
  cac-cac: 'Ix yalanxi Jehová d''ayin icha tic: A ticnaic, utej a b''a icha jun tan̈vum
    calnel man̈ jab''oc syac''och sc''ol stan̈van noc'' calnel chi''.'
  swh-ULB: Yahwe akaniambia, “Tena, chukua chombo cha mchungaji mpumbavu kwa ajili
    yako mwenyewe,
  bel-bel: 'І Гасподзь сказаў мне: яшчэ вазьмі сабе спаруду аднаго з дурных пастухоў.'
  deu-ELBBK: 'Und der HERR sprach zu mir: Nimm dir noch das Gerät eines törichten
    Hirten.'
  mbb-OT: Mid-uman megkaǥi is Nengazen kayi te kedì te, “Peuvag-uvag ka he sevaha
    ka he wazè din pulus he perevantey te kerehidu.
  mal-2015: 'എന്നാൽ യഹോവ എന്നോടു കല്പിച്ചതു: നീ ഇനി ഒരു തുമ്പുകെട്ട ഇടയന്റെ കോപ്പു
    എടുത്തുകൊൾക.'
  rmc-rmc: 'Akor mange phenďa o RAJ: „Mek jekhvar tuke le o nastroji le diline pasťjeriskre!'
  nlg-nlg: Ma LORD te bosa vaniu, ko goi vatoga sheep oli, moro tugua na malana na
    vatogha sheep te mua maemane.
  pes-OPV: 'و خداوند مرا گفت: «بار دیگر آلات شبان احمق را برای خود بگیر.'
  ron-1924: 'Домнул мь-а зис: „Я ши унелтеле унуй пэстор небун!'
  ben-OBCV: পরে সদাপ্রভু আমাকে বললেন, “এবার তুমি একজন নির্বোধ মেষপালকের জিনিস নাও।
  som-som: Oo Rabbigu wuxuu igu yidhi, Haddana mar kale waxaad qaadataa adhijir nacas
    ah alaabtiis.
  lat-VUC: 'Et dixit Dominus ad me: Adhuc sume tibi vasa pastoris stulti.'
  eng-ASVBT: And Jehovah said unto me, Take unto thee yet again the instruments of
    a foolish shepherd.
  ita-1885: 'E il Signore mi disse: Prenditi ancora gli arnesi d''un pazzo pastore.'
  eng-LXXUP: And the Lord said to me, Take yet to thee shepherd’s implements belonging
    to an unskillful shepherd.
  eng-ULB: Yahweh said to me, “Again, take the equipment of a foolish shepherd for
    yourself,
  spa-VBL: 'Y el Señor me dijo: Toma tus implementos de pastor, y sé como un pastor
    irresponsable.'
  fra-_FOB: 'Puis l''Éternel me dit: Prends encore l''équipement d''un berger insensé.'
  mal-mal: 'എന്നാൽ യഹോവ എന്നോട് കല്പിച്ചത്: “നീ ഇനി ഒരു ബുദ്ധിശൂന്യനായ ഇടയന്റെ ഉപകരണങ്ങൾ
    എടുത്തുകൊള്ളുക.'
  urd-GVR: Phir Rab ne mujhe batāyā, “Ab dubārā gallābān kā sāmān le le. Lekin is
    bār ahmaq charwāhe kā-sā rawaiyā apnā le.
  suz-BL: मिनु परमप्रभु यावेमी आं कली “गे लेंशा शोर गाक्‍शो गोठला खोदेंशो दुमो।
  eng-NOY: 'And Jehovah said to me: Take to thee yet the instruments of a foolish
    shepherd.'
  ita-1927: 'E l’Eterno mi disse: “Prenditi anche gli arnesi d’un pastore insensato.'
  ckb-ckb: 'جا یەزدانم پێی فەرمووم: «جارێکی دیکە کەلوپەلی شوانێکی گێل بۆ خۆت ببە،'
  eng-BBE: And the Lord said to me, Take again the instruments of a foolish keeper
