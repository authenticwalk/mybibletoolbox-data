  nde-nde: UThixo wasesithi kimi, “Thatha futhi izikhali zomelusi oyisithutha.
  ton-ton: ¶ Pea naʻe pehē ʻe Sihova kiate au, “Toʻo kiate koe ʻae nāunau ʻoe tauhi
