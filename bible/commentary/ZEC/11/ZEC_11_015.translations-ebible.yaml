  pol-UBG: 'I PAN powiedział do mnie: Weź sobie jeszcze narzędzie głupiego pasterza.'
  urd-GVU: پھر رب نے مجھے بتایا، ”اب دوبارہ گلہ بان کا سامان لے لے۔ لیکن اِس بار احمق
