  eng-OEBCW: 'And the Lord said to me: Take again the implements of a worthless shepherd.'
  deu-1912: 'Und der HERR sprach zu mir: Nimm abermals das Gerät eines törichten Hirten.'
  kan-2017: ಆ ಮೇಲೆ ಯೆಹೋವನು ನನಗೆ ಹೀಗೆ ಅಪ್ಪಣೆ ಮಾಡಿದನು, “ನೀನು ಮತ್ತೊಮ್ಮೆ ತಕ್ಕ ಸಲಕರಣೆಗಳನ್ನು
