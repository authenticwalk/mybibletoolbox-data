  tdx-tdx: 'Le hoe t’Iehovà tamako: Rambeso indraike o haraom-piarake gegegegeo.'
  tha-KJV: แล​้วพระเยโฮวาห์จึงตรัสกับข้าพเจ้าว่า “จงหยิบเครื่องใช้ของเมษบาลโง่เขลาขึ้นมาอีกครั้งหนึ่ง
  por-BR-2018: 'E o SENHOR me disse mais: Toma ainda para ti os instrumentos de um
