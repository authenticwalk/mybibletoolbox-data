verse: ZEC.011.002
translations:
  mal-C: സരളവൃക്ഷങ്ങളേ, വിലപിക്കുവിൻ; ദേവദാരുക്കൾ വീണുപോയി! ബാശാനിലെ കരുവേലകങ്ങളേ,
    വിലപിക്കുവിൻ; ഗാംഭീര്യമുള്ള വൃക്ഷങ്ങൾ നശിച്ചുപോയിരിക്കുന്നു; ഘോരവനവും വെട്ടിനിരത്തിയിരിക്കുന്നു.
  deu-TKW: Wehklage, Cypresse, daß die Ceder gefallen ist. Wehklagt, ihr Eichen Basans,
    daß niedergesunken der unduchdringliche Wald!
  lin-lin: Nzete ya sipele, lela, pamba te nzete ya sedele esili kokweya ! Banzete
    milayi esili kokatama. Banzete ya sheni ya Bashani, bolela ; pamba te basili kokata
    zamba monene !
  eng-LSV: Howl, O fir, for the cedar has fallen, || For their majestic ones were
    destroyed, || Howl, you oaks of Bashan, || For the enclosed forest has come down,
  eng-GNV: 'Houle, firre trees: for the cedar is fallen, because all the mightie are
    destroyed: houle ye, O okes of Bashan, for ye defesed forest is cut downe.'
  eng-WEBSTER: 'Howl, fir-tree, for the cedar is fallen; because the mighty are laid
    waste: howl, O ye oaks of Bashan; for the forest of the vintage is come down.'
  nhw-BL: Huan nochi masehualme nopona tlahuel motequipachose huan hasta elis quen
    nopa cuame tlen ocotl chocase pampa quimatise san se ininpantis. Ama ya huetztoque
    nopa tiocuame masque eliyayaj nelía yejyectzitzi huan huejcapantique. Eltoc quen
    nopa ahua cuame nopona campa itoca tlali Basán chocaj ica majmajtli pampa nochi
    cuatitlamitl catli quipiyayaya miyac cuame hasta amo aqui huelqui pano nopona,
    ama ya quintlahuisojtoque tlalchi.
  swh-ONEN: Piga yowe, ee mti wa msunobari, kwa kuwa mwerezi umeanguka; miti ya fahari
    imeharibiwa! Piga yowe, enyi mialoni ya Bashani, msitu mnene umefyekwa!
  bba-bba: Bɛɛ dɑ̃ɑ ye bɑ mɔ̀ sipɛrɛ, i weeweenu koowo. Domi sɛdurubɑ bɑ wɔrukɑ. Be
    bɑ tii sue mi, bɑ kpeerɑ. Bɛɛ Bɑsɑnin dɑ̃ɑ bɑkɑnu, i weeweenu koowo. Domi dɑ̃ɑ
    sɔ̃ɔ ɡe bɑ ǹ dɑɑ kpɛ̃ bu du ɡɑ wɔrukɑ.
  eng-KJVCPB: 'Howl, fir tree; for the cedar is fallen; because the mighty are spoiled:
    Howl, O ye oaks of Bashan; for the forest of the vintage is come down.'
  luo-luo: Yaye yiend obudo, go nduru, nimar yiend sida osepodho; kendo yiende maboyo
    mabeyo oselwar piny. Un yiend ober mag Bashan; go nduru, nimar bungu ma yien ngʼenyie
    osebet oko.
  meu-meu: Beroso auna e, a tai! Badina be sida auna vada e gari; badina be au herea-daedia
    vada e dika vaitani. Basan oak audia e, a tai! Badina be uda audia hedoma-hedomadia
    vada e hagaridia.
  npi-ULB: ए सल्लोको रूख, विलाप गर्, किनकि देवदारुका रूखहरू ढलेका छन्! सुन्दर र महान्
    भनिएका कुराहरू ध्वस्त भएका छन्! ए बाशानका फलाँटका रूखहरू, विलाप गर, किनभने त्यो
    ठुलो जङ्गल सखाप भएको छ ।
  yor-yor: 'Hu, igi junifa; nítorí igi kedari ṣubú, nítorí tí a ba àwọn igi tí o lógo
    jẹ́: hu, ẹ̀yin igi óákù tí Baṣani, nítorí gé igbó àjàrà lulẹ̀.'
  pes-OPCB: ای درختان صنوبر، برای تمامی درختان سرو که تباه شده‌اند گریه کنید. ای بلوطهای
    باشان زاری کنید، زیرا جنگل عظیم نابود شده است.
  tgl-ULB: Managhoy kayong mga puno ng sipres, sapagkat nabuwal na ang mga puno ng
    sedar! Ang dating karangyaan ay ganap nang nawasak. Managhoy kayo, mga ensina
    ng Bashan, sapagkat bumagsak na ang matatag na kagubatan.
  hui-hui: Ira tamia biaru podo ibira hai ho nga. Ira mini lene uruni podalu mo ko
    hai ho ngagoni. Ira guraya ale kamiru tígua dugu bia hadaba. Irabu wiago dibai
    hayadagonaga Basana dindiha ira mini oga kamiru tíguabi nde dugu bia hadaba.
  mya-mya: အို ထင်း​ရှူး​ပင်​တို့​ငို​ကြွေး​မြည်​တမ်း​ကြ​လော့။ သစ်​က​တိုး​ပင်​များ​သည်​ပြို​လဲ​ကြ​လေ​ပြီ။
    ကြက်​သ​ရေ​ဆောင်​သည့်​ထို​အ​ပင်​တို့​သည် ပျက်​ပြုန်း​၍​သွား​လေ​ပြီ။ အို ဗာ​ရှန်​ဝက်​သစ်​ချ​ပင်​တို့​ငို​ကြွေး
    မြည်​တမ်း​ကြ​လော့။ ထူ​ထပ်​သည့်​သစ်​တော​ကို​ခုတ်​လှဲ​လိုက်​ကြ လေ​ပြီ။
  bod-N: ཀྱེ་གསོམ་ཤིང་ལགས། མྱ་ངན་བྱོས་ཤིག ཅི་ལ་ཞེ་ན། ཐང་ཤིང་རྣམས་འགྱེལ་བ་དང་། རྔམ་བརྗིད་ཆེ་བའི་ལྗོན་ཤིང་རྣམས་བརླགས་སོ།
    །ཀྱེ་པཱ་ཤན་གྱི་བེ་ཤིང་རྣམས། མྱ་ངན་བྱོས་ཤིག ཅི་ལ་ཞེ་ན། ནགས་ཚལ་སྟུག་པོ་རྣམས་བཅད་པས་སོ།
    །
  sna-sna: Ungudza, iwe muti womupaini, nokuti musidhari wawa, miti yakaisvonaka yaparadzwa!
    Ungudzai, imi miouki yeBhashani, nokuti dondo resango ratemwa!
  spa-BLM: Lamenta, ciprés, porque el cedro ha caído, porque las majestuosas son destruidas.
    Aullad, robles de Basán, porque el bosque fuerte ha bajado.
  cac-cac: Oc'ocab' te' taj, yujto toxo ix telvi te' c'ute'. A juntzan̈ te te' man̈xo
    jantacoc svach'il chi', toxo ix lajviel te'. Oc'ocab' te' ji d'a yol yic Basán,
    yujto a te' nivac te', te c'ayum, toxo ix ch'acjiel te'.
  swh-ULB: Omboleza, enyi miti ya misonobari, kwani mierezi imeanguka! Kilichokuwa
    cha fahari kimeteketezwa! Ombolezeni, enyi mialoni ya Bashani, kwani msitu wenye
    nguvu umeshushwa.
  bel-bel: Галасі, кіпарысе; бо ўпаў кедр, бо і велічныя спустошаны; галасеце, дубы
    Васанскія, бо паваліўся непраходны лес.
  deu-ELBBK: Heule, Zypresse! Denn die Zeder ist gefallen, denn die Herrlichen sind
    verwüstet. Heult, Eichen Basans! Denn der unzugängliche Wald ist niedergestreckt.
  mbb-OT: '@see-verse:ZEC.011.001'
  mal-2015: ദേവദാരു വീണും മഹത്തുക്കൾ നശിച്ചും ഇരിക്കയാൽ സരളവൃക്ഷമേ, ഓളിയിടുക; ദുർഗ്ഗമവനം
    വീണിരിക്കയാൽ ബാശാനിലെ കരുവേലങ്ങളേ, ഓളിയിടുവിൻ!
  rmc-rmc: Rov, ciprusona, bo peľa tele o cedros, o zorale stromi sas zňičimen. Roven,
    dubale andral o Bašan, bo o husto veš sas čhindo tele.
  nlg-nlg: Kau tangi mate makau karakolobu rana nimiu na ghoi rana Cypress maia rana
    Cedar tara tumu horu; rana ghai utoutoa rakeri tara dikalasokoi tua. Kau tangi
    mate makau karu kolobu rana nimiu na ghai rana oak tara tagalaginigi i (Bashan)
    rana nimiu na huguru ni ghai tana leao tara tumu horu.
  pes-OPV: ‌ای صنوبر ولوله نما زیرا که سرو آزاد افتاده است (ودرختان ) بلند خراب شده.
    ای بلوطهای باشان ولوله نمایید زیرا که جنگل منیع افتاده است.
  ron-1924: Ваитэ-те, кипаросуле, кэч чедрул а кэзут ши чей фалничь сунт нимичиць!
    Вэитаци-вэ, стежарь дин Басан, кэч пэдуря чя непэтрунсэ а фост датэ жос!
  ben-OBCV: হে সবুজ-সতেজ দেবদারু গাছ, বিলাপ করো, কেননা সিডার গাছ পড়ে গেছে; সেরা গাছগুলি
    ধ্বংস হয়ে গেছে! হে বাশনের ওক গাছ, বিলাপ করো, কারণ গভীর বনের সব গাছ কেটে ফেলা
    হয়েছে!
  som-som: Geed beroosh ahow, ooya, waayo, geedkii kedarka ahaa waa dhacay, maxaa
    yeelay, kuwii qurqurxoonaa waa la kharribay. Kuwiinna geedaha alloonka ah oo Baashaan
    yahow, ooya, waayo, kayntii adkayd waa dhacday.
  lat-VUC: 'Ulula, abies, quia cecidit cedrus, quoniam magnifici vastati sunt: ululate,
    quercus Basan, quoniam succisus est saltus munitus.'
  eng-ASVBT: 'Wail, O fir tree, for the cedar is fallen, because the goodly ones are
    destroyed: wail, O ye oaks of Bashan, for the strong forest is come down.'
  ita-1885: Urlate, abeti; perciocchè i cedri son caduti, e gli alberi nobili sono
    stati guasti; urlate, querce di Basan; perciocchè la selva chiusa è stata abbattuta.
  eng-LXXUP: 'Let the pine howl, because the cedar has fallen; for the mighty men
    have been greatly afflicted: howl, ye oaks of the land of Bashan; for the thickly
    planted forest has been torn down.'
  eng-ULB: Lament, cypress trees, for the cedar trees have fallen! What was majestic
    has been devastated! Lament, you oaks of Bashan, for the strong forest has gone
    down.
  spa-VBL: Llora, enebro, porque el cedro ha caído. Los majestosos árboles están destruidos!
    ¡Lloren, robles de Basán, porque el espeso bosque ha sido talado!
  fra-_FOB: Cyprès, gémissez! Car le cèdre est tombé, car les plus magnifiques sont
    ravagés. Gémissez, chênes de Bassan! Car la forêt inaccessible est abattue.
  mal-mal: ദേവദാരു വീണും മഹത്തായ മരങ്ങൾ നശിച്ചും ഇരിക്കയാൽ സരളവൃക്ഷമേ, വിലപിക്കുക;
    ഘോരവനം വീണിരിക്കുകയാൽ ബാശാനിലെ കരുവേലങ്ങളേ, വിലപിക്കുവിൻ!
  urd-GVR: Ai jūnīpar ke daraḳhto, wāwailā karo! Kyoṅki deodār ke daraḳht gir gae
    haiṅ, yih zabardast daraḳht tabāh ho gae haiṅ. Ai Basan ke balūto, āh-o-zārī karo!
    Jo jangal itnā ghanā thā ki koī us meṅ se guzar na saktā thā use kāṭā gayā hai.
  suz-BL: तोव़शी रवा रोंका पने। मारदे हना लेबानोन ङा लाइश्‍शो रवा गोल्‍तेक्‍म। मेको
    दारशो रवा खतम दुम्‍तेक्‍म। बाशान ङा बोल्‍यो शी के रवा रोंका पने। मारदे हना ठेयब
    ब्‍वाकी नेल्‍ल क्‍योव़शो बाक्‍ब।
  eng-NOY: Howl, O cypress, for the cedar falleth! For the lofty ones are destroyed!
    Howl, O ye oaks of Bashan, For the high forest is come down!
  ita-1927: Urla, cipresso, perché il cedro è caduto, e gli alberi magnifici son devastati!
    Urlate, querce di Basan, perché la foresta impenetrabile è abbattuta!
  ckb-ckb: ئەی دار سنەوبەر، واوەیلا بکە، چونکە دار ئورز کەوت، دارە گەورەکان تێکشکێنران!
    ئەی دار بەڕووەکانی باشان، واوەیلا بکەن، چونکە دارستانە چڕەکان تێکدران!
  eng-BBE: 'Give a cry of grief, O fir-tree, for the fall of the cedar, because the
    great ones have been made low: give cries of grief, O you oaks of Bashan, for
    the strong trees of the wood have come down.'
  kan-OKCV: ತುರಾಯಿ ಗಿಡವೇ, ಗೋಳಾಡು. ಏಕೆಂದರೆ ದೇವದಾರು ಬಿದ್ದುಹೋಯಿತು. ಭವ್ಯವಾದ ಮರಗಳು ಹಾಳಾದವು.
    ಬಾಷಾನಿನ ಅಲ್ಲೋನ್ ಮರಗಳೇ, ಗೋಳಾಡಿರಿ. ದಟ್ಟವಾದ ಅಡವಿಯು ಕಡಿಯಲಾಗಿದೆ.
  tam-2017: தேவதாரு மரங்களே, புலம்புங்கள்; கேதுருமரங்கள் விழுந்ததே; பிரபலமானவைகள்
    பாழாக்கப்பட்டன. பாசானின் கர்வாலிமரங்களே, புலம்புங்கள்; பாதுகாப்பான சோலை கீழே தள்ளப்பட்டது.
  spa-RV-1909: Aulla, oh haya, porque el cedro cayó, porque los magníficos son talados.
    Aullad, alcornoques de Basán, porque el fuerte monte es derribado.
  ron-BTF: Urlă, bradule, pentru că cedrul a căzut, pentru că puternicii sunt prădaţi.
    Urlaţi, stejari ai Basanului, pentru că pădurea cea deasă a fost dată jos.
  eng-WEBP: Wail, cypress tree, for the cedar has fallen, because the stately ones
    are destroyed. Wail, you oaks of Bashan, for the strong forest has come down.
  eng-FBV: Weep, juniper, because the cedar has fallen, the majestic trees are ruined!
    Weep, oaks of Bashan, for the thick forest has been cut down!
  nld-1939: Jammer, cypres, want de ceder is gevallen, De machtigen liggen geveld;
    Huilt, gij eiken van Basjan, Want het ondoordringbare woud ligt tegen de grond!
  nch-BL: Huan nochi masehualme nopona tahuel mocuesose huan hasta elis quej nopa
    cuame ten ocot chocase pampa quimatise san se ininpantis. Ama ya huetztoque nopa
    tiocuame masque eliyayaj nelía yejyectzitzi huan huejcapantique. Eltoc quej nopa
    ahua cuame nopona campa itoca tali Basán chocaj ica majmajti pampa nochi cuatitamit
    cati quipiyayaya miyac cuame hasta amo aqui huelqui pano nopona, ama ya quintahuisojtoque
    talchi.
  vie-1934: Hỡi cây thông, hãy kêu la! vì cây bá hương đã ngã, những cây tốt đẹp đã
    bị hủy phá. Hỡi cây dẽ ở Ba-san, khá kêu la, vì rừng rậm đã bị chặt.
  hin-CV: हे सनोवर के पेड़, तुम विलाप करो, क्योंकि देवदार का पेड़ गिर गया है; भव्य
    पेड़ नष्ट हो गये हैं! हे बाशान के बलूत पेड़, विलाप करो; क्योंकि घने जंगल काट डाले
    गये हैं!
  spa-BES: Da un grito de dolor, oh abeto, por la caída del cedro, porque los grandes
    han sido abatidos; llora de dolor, oh robles de Basán, porque los fuertes árboles
    del bosque han sido derribados.
  tdx-tdx: Mangololoiha, ry talý, fa nideboñe i mendoraveñey; fa nianto o nanam-bolonahetseo;
    Mangoihoìa, ry kile’ i Basane fa hinatsake i ala matahetsey.
  tha-KJV: ต้นสนสามใบเอ๋ย จงร่ำไห้​เถิด เพราะไม้สนสีดาร์ล้มเสียแล้ว เพราะบรรดาไม้​ที่​สง่างามพินาศลงไปแล้ว
    โอ ต้นโอ๊กเมืองบาชานเอ๋ย จงร่ำไห้​เถิด เพราะป่าทึบถูกโค่นเสียแล้ว
  por-BR-2018: Lamenta, ó cipreste, porque o cedro caiu, porque os maiorais foram
    destruídos. Lamentai, ó carvalhos de Basã, porque o forte bosque foi derrubado.
  deu-ELO: Heule, Zypresse! Denn die Zeder ist gefallen, denn die Herrlichen sind
    verwüstet. Heulet, Eichen Basans! Denn der unzugängliche Wald ist niedergestreckt.
  eng-WYC-2018: Yell, thou fir tree, for the cedar fell down, for great men be destroyed;
    yell, ye oaks of Bashan, for the strong forest is cut down.
  epo-epo: Ĝemegu, ho cipreso, ĉar falis la cedro kaj la potenculoj estas ruinigitaj.
    Ĝemegu, ho kverkoj de Baŝan, ĉar falis la fortika arbaro.
  uig-PIN: Waysanglar, i ⱪariƣaylar, qünki kedir yiⱪildi, esil dǝrǝhlǝr wǝyran ⱪilindi;
    waysanglar, i Baxandiki dub dǝrǝhliri, qünki baraⱪsan orman yiⱪitildi!
  beo-beo: ‘Saibalase’ ifa! Dilia dima amola didiga:ma! Dolo ifa da dafai dagoi. Amo
    hadigi ifa huluane da wadela:lesi dagoi. Ba:isia:ne soge ‘ouge’ ifa! Dilia amola
    dima amola didiga:ma! Iwila digai da abusa:i dagoi ba:sa.
  tpi-OTNT: Ol diwai sida i pundaun pinis. Dispela ol diwai i gat nem, ol i bagarap
    pinis. Olsem na yupela diwai pain, yupela i mas krai. Ol i katim bikbus pinis.
    Olsem na yupela diwai ok bilong Basan, yupela tu i mas krai.
  hau-SA: Yi kuka, ya itacen fir, gama itacen al’ul ya fāɗi; itatuwa masu daraja sun
    lalace! Ku yi kuka, ku itatuwan oak na Bashan; an sassare itatuwan babban kurmi!
  uig-LAT: Waysanglar, i qarighaylar, chünki kédir yiqildi, ésil derexler weyran qilindi;
    waysanglar, i Bashandiki dub derexliri, chünki baraqsan orman yiqitildi!
  nde-nde: Lila, wena sihlahla sephayini, ngoba imisedari isiwile; ngoba izihlahla
    zobukhosi ziqhunqile! Lilani, mi-okhi yaseBhashani; igusu elivitshileyo selicakazelwe
    phansi!
  ton-ton: '‌ʻAe ʻakau ko e fea, tangi; he kuo hinga ʻae sita; he kuo maumauʻi ʻae
    kau mālohi: ʻioho, ʻe ngaahi ʻoke ʻi Pesani, koeʻuhi kuo tulaki hifo ʻae vao vaine.'
  ces-1613: Kvěl jedle, nebo padl cedr, nebo znamenití vypléněni jsou; kvělte dubové
    Bázanští, nebo klesl les ohražený.
  eng-WMB: Wail, cypress tree, for the cedar has fallen, because the stately ones
    are destroyed. Wail, you oaks of Bashan, for the strong forest has come down.
  tam-TCV: தேவதாரு மரங்களே, புலம்பி அழுங்கள். கேதுரு மரங்கள் வீழ்ந்தன; சிறந்த மரங்கள்
    அழிக்கப்பட்டன. பாசானின் கர்வாலி மரங்களே, புலம்பியழுங்கள். ஏனெனில் அடர்ந்த காடு
    வெட்டி வீழ்த்தப்பட்டது.
  ceb-ULB: Pagbangotan, sipros nga mga kahoy, kay nangatumba na ang mga kahoy nga
    sedro! Kung unsa ang halangdon pagagub-on! Pagbangotan! kamong mga akasya sa Bashan,
    kay ang kusgan nga kalasangan gipangputol na.
  pol-UBG: Zawódź, jodło, bo upadł cedr, bo wielcy są spustoszeni. Zawódźcie, dęby
    Baszanu, bo niedostępny las został wycięty.
  urd-GVU: اے جونیپر کے درختو، واویلا کرو! کیونکہ دیودار کے درخت گر گئے ہیں، یہ زبردست
    درخت تباہ ہو گئے ہیں۔ اے بسن کے بلوطو، آہ و زاری کرو! جو جنگل اِتنا گھنا تھا کہ
    کوئی اُس میں سے گزر نہ سکتا تھا اُسے کاٹا گیا ہے۔
  eng-OEBCW: Wail, pine-tree, for the cedar is fallen. Wail, oaks of Bashan, for the
    inaccessible forest has fallen.
  deu-1912: Heulet ihr Tannen! denn die Zedern sind gefallen, und die Herrlichen sind
    verstört. Heulet, ihr Eichen Basans! denn der feste Wald ist umgehauen.
  kan-2017: ತುರಾಯಿ ಮರವೇ, ಗೋಳಾಡು! ದೇವದಾರು ಬಿದ್ದಿದೆ, ಶ್ರೇಷ್ಠವೃಕ್ಷಗಳು ನಾಶವಾಗಿವೆ. ಬಾಷಾನಿನ
    ಅಲ್ಲೋನ್ ಮರಗಳೇ ಕಿರಿಚಿರಿ! ನುಗ್ಗಲಾಗದ ದಟ್ಟವಾದ ವನವು ಉರುಳಿದೆ.
  yap-yap: Gimed e gek’iy ni cypress mu yorgad nib ga’ lammed, ya ke aw fapi gek’iy
    ni cedar nga but’, fapi gek’iy ni immoy nrib fel’ ya’an e ke yim’! Mu yor gad
    mi gimed dololoy’ e gek’iy ni oak u Bashan, ya fare loway nib chuwo’ i gek’iy
    e kan th’ab nga but’!
  hlt-MCSB: Lamphai loh a cungku dongah hmaical khaw rhung saeh. Bashan thingnu aka
    khuet khaw rhoelrha uh dongah rhung laeh saeh. Duup kah thingding a cakrhuet te
    bung coeng.
  mdy-ETH: ሊባኖኦሴይዳ ዓኣ ሚፃ ዶዔሢሮ ዒንሢ ዚቢቆ ሚፃ፦ «ኑና ዎኦ!» ጌይ ቃዩዋቴ፤ ዒጊቻያ ማዔ ዼኤፖ ሚፃ ቢያ ባይቄኔ፤
    ዲም ጌዔ ዴኤሎ ካያ ቲቂንቲ ጋፔሢሮ ዒንሢ ባኣሳኔ ሻኣቢዮቴ፦ «ኑና ዎኦ!» ጌይ ጌይ ዒንሢና ቃዩዋቴ።
  twi-ASANTE: Twa adwo wo pepeaa, na ntweneduro ahwe ase; wɔasɛe nnua a ɛwɔ animuonyam
    no! Twa adwo Basan adum; wɔabubu kwaeɛbirentuo no mu nnua no!
  eng-WEBU: Wail, cypress tree, for the cedar has fallen, because the stately ones
    are destroyed. Wail, you oaks of Bashan, for the strong forest has come down.
  spa-PDDPT: ¡Llora, oh ciprés, porque el cedro cayó, y los majestuosos fueron talados!
    ¡Laméntense, oh robles de Basán, porque el denso bosque cayó!
  gun-gun: Ha'e ndee voi yvyra cipreste ne'aĩ va'e, ejae'o avi yary oitypaa ma rire.
    Yvyra iporãgueve ikuai va'ekue ombovaipaa ma. Peẽ voi yvyra carvalho Basã yvy
    re pendekuai va'e, pejae'o, ka'aguy re yvyra heta ikuai va'ekue oake'opaa ma rire.
  agu-BL: Chok'oken yi e'chk wi' tzaj, na ja wi't che'l cu'n yi e'chk lmak tze' swutz.
    Na ja wi't chitzaj yi e'chk chin tze' yi chin yube'n nin banak. ¡Ej nin axwok
    jun c'oloj bakch, yi cho'n atix le ama'l Basán, bisunwok, na ja wi't el cu'n cyakil
    yi tze' swutz yi chin txa'x nin xo'l banak!
  ilo-ULB: Agdung-awkayo a kayo a saleng ta natuangen dagiti kayo a sedro! Nadadaelen
    dagiti nadayag a kayo! Agdung-awkayo, dakayo a lugo ti Basan, ta napukanen ti
    nasamek a kabakiran.
  kpg-kpg: Goodou go nia laagau ‘cypress’, manawa gee mo di dangidangi, nia laagau ‘cedar’
    gu hingahinga; nia laagau madamada aalaa la gu oho gi daha! Nia laagau ‘oak’ o
    Bashan, manawa gee mo di dangidangi, di waa laagau lodo henua maadolu guu hele
    gi lala!
  uig-ARA: ۋايساڭلار، ئى قارىغايلار، چۈنكى كېدىر يىقىلدى، ئېسىل دەرەخلەر ۋەيران قىلىندى؛
    ۋايساڭلار، ئى باشاندىكى دۇب دەرەخلىرى، چۈنكى باراقسان ئورمان يىقىتىلدى!
  sus-sus: Wo fama nɛ wade wo xui itexi ra, barima sipirɛ, sɛdiri, nun konde bilie
    fama nɛ birade. Basan wondi belebele bara kana.
  pon-2006: Kumwail tuhke saipres kan, kumwail mwahiei oh sengiseng— tuhke sidar kan
    raukdier; tuhke lingan pwuko mwomwlahr! Kumwail tuhke ohk kan en Pasan, kumwail
    mwahiei oh sengiseng— wahl mosulo koakoahkdahr!
  ksd-ksd: A iara, una kukula, tago ra tagatagal i tar bura, tago ra umana kaliana
    dia tar kaina; avat a kukula, ra umana giao ta ra gunan Basan, tago di tar tagi
    ra ngala na lokalokor.
  grc-BRENT: Ὀλολυξάτω πίτυς, διότι πέπτωκε κέδρος, ὅτι μεγάλως μεγιστᾶνες ἐταλαιπώρησαν·
    ὀλολύξατε δρύες τῆς Βασανίτιδος, ὅτι κατεσπάσθη ὁ δρυμὸς ὁ σύμφυτος.
  ind-AYT: Merataplah, hai pohon-pohon sanobar karena pohon aras sudah tumbang. Sebab
    pohon-pohon bermutu sudah dibinasakan! Merataplah, hai pohon-pohon tarbantin di
    Basan karena hutan yang lebat sudah diratakan!
  nya-nya: Lira mwachisoni, iwe mtengo wa payini, pakuti mkungudza wagwa; mtengo wamphamvu
    wawonongeka! Lirani mwachisoni, inu mitengo ya thundu ya Basani; nkhalango yowirira
    yadulidwa!
  hrv-hrv: Kukaj, čempresu, jer pade cedar, jer su mogućnici upropašteni! Kukajte,
    hrastovi bašanski, jer posječena je šuma najgušća.
  mps-mps: Te ni sida dabe delali dao. Te ni dabego genuai nogi elaluali, augwali
    dolalio. Tialima dage te wiegi yai ni wuli dabe, dagego gela waiyąo. Augwaligo
    moni genuai bulu busi togwalualio. Tialima dage Basan bulu boma pai ni kali dabe,
    dagego me gela waiyąo.
  tpi-tpi: Ol diwai sida i pundaun pinis. Dispela ol diwai i gat nem, ol i bagarap
    pinis. Olsem na yupela diwai pain, yupela i mas krai. Ol i katim bikbus pinis.
    Olsem na yupela diwai ok bilong Basan, yupela tu i mas krai.
  dan-1931: Klag, Cypres, thi Cedren er faldet, de ædle Træer lagt øde! Klag, I Basans
    Ege, thi Fredskoven ligger fældet!
  vie-OVCB: Khóc than đi cây trắc bá ơi, vì cây bá hương đã ngã; các cây tốt đẹp bị
    phá hủy. Than van đi các cây sồi ở Ba-san, vì rừng rậm bị đốn ngã rồi.
  guj-2017: હે સરુના વૃક્ષો, વિલાપ કરો, કેમ કે, દેવદાર વૃક્ષ પડી ગયું છે! ભવ્ય વૃક્ષો
    નષ્ટ થઈ ગયાં છે. બાશાનનાં એલોન વૃક્ષો, વિલાપ કરો, કેમ કે, ગાઢ જંગલ જમીનદોસ્ત થઈ
    ગયું છે.
  pon-2006A: Kumwail tuhke saipres kan, kumwail mwahiei oh sengiseng— tuhke sidar
    kan raukdier; tuhke lingan pwuko mwomwlahr! Kumwail tuhke ohk kan en Pasan, kumwail
    mwahiei oh sengiseng— wahl mosulo koakoahkdahr!
  por-BRBSL: Lamento, cipreste, pois o cedro caiu, porque os estaduais são destruídos.
    Lamento, seus carvalhos de Bashan, para a floresta forte desabou.
  eng-OEBUS: Wail, pine-tree, for the cedar is fallen. Wail, oaks of Bashan, for the
    inaccessible forest has fallen.
  cth-cth: Oe hmaicakung, anri kung a kamlei dawkvah khui haw. Thingkung aphu kaawmnaw
    teh koung a rawp toe. Oe kathenkungnaw, ratu dawk e thingkung dungradungnaw hai
    koung a rawp dawkvah khui haw.
  twi-twi: Twa adwo, wo ɔpepaw, na sida ahwe ase; wɔasɛe nnua a ɛwɔ anuonyam no! Twa
    adwo Basan adum; wɔabubu kwaeberentuw no mu nnua no!
  hlt-hlt: Lamphai loh a cungku dongah hmaical khaw rhung saeh. Bashan thingnu aka
    khuet khaw rhoelrha uh dongah rhung laeh saeh. Duup kah thingding a cakrhuet te
    bung coeng.
  tbz-SIM: Díndi dɛtie nsipɛ̀rɛ́sì, kɔmmúnɛ̀! Sɛ́tìrìbɛ̀ duómu, dɛ kó dɛtesɑ̀ɑ̀rɛ̀
    tɛ̃́nkɛ í kpɑɑ́, díndi Bɑsɑ̃ɑ̃ tie mbɛ̀ tu dɛ̀ sɛ́nnì, kɔmmúnɛ̀! Kutúúkù bɛ̀ do
    í dɑɑti kɛ tɑɑ̀ kù domu, kù í kpɑɑ́.
  msy-2020: Sidan temeba iregha gɨfa, temer kaba ziar ekiaba iti, da ikuvigha gɨfa.
    Kamaghɨn amizɨ, painɨn temeba ia azi. Me ruarir arɨzimɨn temeba okegha gɨfa, kamaghɨn
    amizɨ, ia Basanɨn itir okɨn temeba ia azi.
  dop-dop: Tɩɩŋ mɛ, ɩ́ wii, pɑ hɛɛlɑ mə tɩɩŋ kʋpɑŋ lɛləŋ. Pɑsɑŋ tɩɩŋ sɔsɔɔŋ mɛ, mɩɩ
    wii, pɑ hɛɛlɑ mə hɔtʋɣʋ ɑnɑɑm.
  azb-azb: Ey şam ağacı, fəryad et, Çünki sidr ağacı yıxıldı, Hündür ağaclar məhv
    oldu. Fəryad edin, ey Başan palıdları, Qalın meşənin ağacları böyrü üstə aşdı.
  eng-DBY: Howl, cypress, for the cedar is fallen; because the noble ones are spoiled.
    Howl, ye oaks of Bashan; for the strong forest is come down.
  hin-2017: हे सनोवर वृक्षों, हाय, हाय, करो! क्योंकि देवदार गिर गया है और बड़े से
    बड़े वृक्ष नष्ट हो गए हैं! हे बाशान के बांजवृक्षों, हाय, हाय, करो! क्योंकि अगम्य
    वन काटा गया है!
  wol-KYG: Yaw garabu sippar, yuuxul, garabu seedar daanu na, garab yu darajawu rajaxoo
    na. Yeen garabi seen ya ca Basan, jooyooleen, nde gott bu fatt baa sëngéem.
  eng-YLT: Howl, O fir, for fallen hath the cedar, For their honourable ones were
    destroyed, Howl, ye oaks of Bashan, For come down hath the fenced forest,
  eng-WYC-2017: Yell, thou fir tree, for the cedar fell down, for great men be destroyed;
    yell, ye oaks of Bashan, for the strong forest is cut down.
  eng-WMBB: Wail, cypress tree, for the cedar has fallen, because the stately ones
    are destroyed. Wail, you oaks of Bashan, for the strong forest has come down.
  urd-GVH: ऐ जूनीपर के दरख़तो, वावैला करो! क्योंकि देवदार के दरख़्त गिर गए हैं, यह
    ज़बरदस्त दरख़्त तबाह हो गए हैं। ऐ बसन के बलूतो, आहो-ज़ारी करो! जो जंगल इतना घना
    था कि कोई उसमें से गुज़र न सकता था उसे काटा गया है।
  rug-rug: Uui, agoi huda paeni, ura ele hoqa sari huda sida; sari huda ta pamaṉaedi
    si ele ta huara! Uui, huda oaku pa Basani; sari hudahuda pa soloso si ele ta maho
    gore!
  gaz-gaz: Yaa muka gaattiraa, birbirsi kufeeraatii wawwaadhu; mukkeen ulfina qaban
    badaniiru! Yaa qilxuu Baashaan wawwaadhu; bosonni gobbuun ciramee dhumeera!
  fra-LSG: Gémis, cyprès, car le cèdre est tombé, Ceux qui s’élevaient sont détruits!
    Gémissez, chênes de Basan, Car la forêt inaccessible est renversée!
  yal-yal: Fɔfɔ binle, ɛ gbelegbele, amasɔtɔ suman wudin bata bira. Wudi gbeene bata
    kala. Basan warine, ɛ gbelegbele, amasɔtɔ fɔtɔn xɔlɛn bata kala.
  haw-1868: 'E aoa oe, e ka laaukaa, no ka men, ua hina iho la ke kedera; No ka men,
    ua haoia ka poe hanohano: E aoa oukou, e na oka o Basana, No ka mea, ua kulaina
    iho ka ululaau ikaika.'
  arb-NAV: انْتَحِبْ أَيُّهَا السَّرْوُ لأَنَّ الأَرْزَ قَدْ تَهَاوَى، وَالْعُظَمَاءَ
    قَدْ هَلَكُوا. انْتَحِبْ يَا بَلُّوطَ بَاشَانَ لأَنَّ الْغَابَاتِ الْكَثِيفَةَ
    دُمِّرَتْ.
  ewe-ewe: Mifa avi, O logotiwo elabena sedati mu dze anyi, ati gãwo tsrɔ̃! Mi ati
    sesẽ siwo le Basan, mifa avi, elabena wolã avetsuawo ƒu anyi!
  eng-LEE: 'Wail, fir-tree; for fallen is the cedar; those that were mighty are despoiled:
    wail, O ye oaks of Bashan; for the impervious forest is come down.'
  asm-FB: হে দেৱদাৰু, বিলাপ কৰা, কিয়নো এৰচ বৃক্ষ পতিত হ’ল, কাৰণ যি উত্তম আছিল সেইবোৰ
    নষ্ট হ’ল! হে বাচানৰ অলোন গছবোৰ, বিলাপ কৰা কিয়নো দুৰ্গম কাঠনি ভাঙি পৰিছে।
  sus-A: وٌ قَمَ نّ وَدٍ وٌ شُي عِتٍشِ رَ، بَرِ مَ سِثِرّ، سّدِرِ، نُن كٌندٍ بِلِيٍ
    قَمَ نّ بِرَدٍ. بَسَن وٌندِ بٍلٍبٍلٍ بَرَ كَنَ.
  fra-SBL: Gémis, cyprès, car le cèdre est tombé, parce que les majestueux sont détruits.
    Gémissez, chênes de Bashan, car la forêt forte est tombée.
  hbo-hbo: הֵילֵ֤ל בְּרֹושׁ֙ כִּֽי־נָ֣פַל אֶ֔רֶז אֲשֶׁ֥ר אַדִּרִ֖ים שֻׁדָּ֑דוּ הֵילִ֙ילוּ֙
    אַלֹּונֵ֣י בָשָׁ֔ן כִּ֥י יָרַ֖ד יַ֥עַר *הַבָּצוּר (הַבָּצִֽיר)׃
  kik-kik: Rĩra, wee mũthithinda, nĩgũkorwo mũtarakwa nĩũgwĩte; mĩtĩ ĩrĩa mĩrũngarũ
    nĩmĩanange! Rĩrai inyuĩ mĩgandi ya Bashani; nĩgũkorwo mĩtĩ ya mũtitũ ũrĩa mũtumanu
    nĩĩtemetwo.
  fra-NCL: Lamente-toi, cyprès, car le cèdre est tombé, les arbres magnifiques ont
    été ravagés ! Lamentez-vous, chênes de Basan, car la forêt impénétrable est abattue !
  cek-AK: Sidar thingkung loe amtim boeh pongah, Aw hmaica thing, qah ah; kahoih thingnawk
    loe amtim o boih boeh; Bashan ih kamtak oak thingnawk, qah oh; tu thung ih thingnawk
    loe pahum o boih boeh.
  cuk-cuk: Baryawar, be boe, ar urwarmar aimukusad, sapi-dummagan ailasad. Basán-wag-uluwarmar,
    be bomala, ar bela sapi-dummagan-gwigwichid omukulesad.
  uig-CYR: Вайсаңлар, и қариғайлар, чүнки кедир жиқилди, есил дәрәқләр вәйран қилинди;
    вайсаңлар, и Башандики дуб дәрәқлири, чүнки барақсан орман жиқитилди!
  tel-2017: దేవదారు చెట్లు కూలిపోయాయి. మహా వృక్షాలు నాశనమయ్యాయి. సరళవృక్షాల్లారా,
    విలపించండి. ఎందుకంటే దట్టమైన అడవి నరకబడింది. సింధూర వృక్షాల్లారా, విలపించండి.
  hat-BSA: Rele anmwey, O pye siprè a, paske bwa sèd la fin tonbe, akoz bèl ab plen
    ak glwa yo fin detwi. Rele anmwey, O bwadchenn a Basan yo, paske gran forè a fin
    tonbe.
  kos-kos: Sak cypress, komtal in tung ac mwemelil — Tuh sak cedar uh nukewa ikorla;
    Sak na wowo ingo kunausyukla! Sak oak lun Bashan, komtal in tung ac mwemelil —
    Tuh insak matol uh pakpukla sak we uh!
  hbo-WLC: הֵילֵ֤ל בְּרוֹשׁ֙ כִּֽי־נָ֣פַל אֶ֔רֶז אֲשֶׁ֥ר אַדִּרִ֖ים שֻׁדָּ֑דוּ הֵילִ֙ילוּ֙
    אַלּוֹנֵ֣י בָשָׁ֔ן כִּ֥י יָרַ֖ד יַ֥עַר הבצור׃
  ibo-ibo: Kwasie akwa ike, gị osisi junipa, nʼihi na osisi sida adaala, nʼihi na
    e mebiela osisi ukwu ndị niile ahụ mabigara mma oke. Kwasienụ akwa ike, unu osisi
    ook nke Bashan, nʼihi na e gbudachala oke ọhịa ahụ!
  ory-ory: ହେ ଦେବଦାରୁ ବୃକ୍ଷ, ହାହାକାର କର, କାରଣ ଏରସ ବୃକ୍ଷ ପତିତ ହେଲା, ମନୋହର ବୃକ୍ଷସବୁ
    ନଷ୍ଟ ହେଲା; ହେ ବାଶନର ଅଲୋନ ବୃକ୍ଷସବୁ, ହାହାକାର କର, କାରଣ ଦୁର୍ଗମ ବନ ଭୂମିସାତ୍‍ ହେଲା।
  chk-chk: Oupwe ngüngüres, ämi kewe irä saipires, pun ekewe setar ra turula, nge
    ekewe irä mi pöchökül ra tala. Oupwe ngüngüres, ämi kewe irä ook lon Pasan, pun
    ewe wöllap a pöküpöküla.
  rop-rop: Ola pipul garra kraikrai detmatj. Dei garra sori miselp en jinginatbat,
    ‘Dumaji wibin abum ola bosmob, brabli strongbala laik detlot sidatri, brabli bigwan
    laik detlot ouktri langa Beishan. Bat wanim bin hepin langa ola bosmob? Dei jis
    laik detlot sidatri weya bin buldan, sambodi bin kadimdan ol detlot bigwan tri.’
  ukr-1871: Голоси, кипарисе; бо впаде кедр, бо й великі будуть спустошені; голосїте,
    дуби Базанські, бо повадиться гай ненроходний.
  deu-1951: 'Heule, Zypresse, denn der Zedernbaum ist gefallen, denn die Herrlichen
    sind verwüstet! Heulet, ihr Eichen von Basan, denn der undurchdringliche Wald
    ist umgehauen:'
  eng-JPS: Wail, O cypress-tree, for the cedar is fallen; because the glorious ones
    are spoiled; wail, O ye oaks of Bashan, for the strong forest is come down.
  srp-1865: Ridaj, jelo, jer pade kedar, jer krasnici propadoše; ridajte, hrastovi
    Vasanski, jer se posijeèe šuma ograðena.
  lug-lug: Kaaba ggwe omuberosi, kubanga emivule gigudde! Emiti emirungi ennyo gyonoonese.
    Mukube ebiwoobe mmwe emyera gya Basani, kubanga ekibira ekikwafu kigudde.
  heb-heb: הילל ברוש כי נפל ארז אשר אדרים שדדו הילילו אלוני בשן כי ירד יער הבצור׃
  ben-IRV: হে দেবদারু গাছ, বিলাপ কর, কারণ এরস গাছ পড়ে গেছে! সমস্ত মহান গাছগুলি ধ্বংস
    হয়ে গেছে। বাশনের এলোন গাছেরা, তোমরা বিলাপ কর, কারণ গভীর বন ধ্বংস হয়েছে।
  pan-pan: ਹੇ ਸੂਰ, ਸੋਗ ਕਰ ਕਿਉਂ ਜੋ ਦਿਆਰ ਡਿੱਗ ਪਿਆ, ਸ਼ਾਨ ਵਾਲੇ ਨਾਸ ਹੋ ਗਏ! ਬਾਸ਼ਾਨ ਦੇ ਬਲੂਤੋ,
    ਸੋਗ ਕਰੋ, ਕਿਉਂ ਜੋ ਸ਼ਾਨਦਾਰ ਵਾਲਾ ਜੰਗਲ ਢਹਿ ਪਿਆ ਹੈ।
  mya-JVB: အိုထင်းရူး ပင်၊ အာရဇ် ပင်လဲ သောကြောင့် မြည်တမ်း လော့။ မြတ် သောအပင်တို့သည်
    ပျက်စီး ကြပြီ။ အို ဗာရှန် သပိတ် ပင်တို့၊ ခိုင်ခံ့ သောတော ကို ခုတ်လှဲ သောကြောင့်
    မြည်တမ်း ကြလော့။
  hmo-hmo: Saipresi audia e, do umui tai bada! Sida audia idia moru vadaeni. Unai
    au namodia, mai hairaidia bada, be idia hadikaia vadaeni. Basana dekenai umui
    noho ouki audia e, do umui tai bada! Idia ese uda badana idia utua diho vadaeni!
  urd-urd: ऐ सरो के दरख़्त, नौहा कर क्यूँकि देवदार गिर गया, शानदार गारत हो गए। ऐ बसनी
    बलूत के दरख़्तो, फ़ुगां करो क्यूँकि दुशवार गुज़ार जंगल साफ़ हो
  rus-SYN: Рыдай, кипарис, ибо упал кедр, ибо и величавые опустошены; рыдайте, дубы
    Васанские, ибо повалился непроходимый лес.
  bqc-SIM: Pɛ̃liↄ ↄ́ↄlↄ, asa sɛdɛ líↄ lɛ̀lɛɛ, gawidepiↄ ↄ̃̀ↄkpàɛ. Basana bùsu gialiↄ
    búbuapɛ, asa líkpɛ sisipi kwɛ̀ɛ.
  tcz-CHONGTHU: Vo chahthingho, Cedar thing alhuhgam jeh in kapmin ajeh chu thing
    thupitah tahho alhu gam tauve. Kap uvin Bashan gangpi phungho ajeh chu gammang
    thingphung bitchah ho akisa tlha gam tai.
  mar-mar: गंधसरू उन्मळून पडला आहे म्हणून हे देवदार वृक्षांनो आक्रोश करा. जे श्रेष्ठ
    होते ते नाश झाले आहे! बाशानाच्या ओक वृक्षांनो, विलाप करा कारण घनदाट अरण्य भूसपाट
    झाले आहे.
  qub-qub: Wagay pino gueru. Sedru gueruga maynami tunisha. Chay cuyayllapaj guerucuna
    ushacashanami caycan. Basancho caj encina yöracuna, nanaywannöraj gaparpay. Fiyupa
    juntasha caycaj muntitaga ushajpämi sajtargärisha.
  bqp-bqp: Bɛɛ dɑ̃ɑ ye bɑ mɔ̀ sipɛrɛ, i weeweenu koowo. Domi sɛdurubɑ bɑ wɔrukɑ. Be
    bɑ tii sue mi, bɑ kpeerɑ. Bɛɛ Bɑsɑnin dɑ̃ɑ bɑkɑnu, i weeweenu koowo. Domi dɑ̃ɑ
    sɔ̃ɔ ge bɑ ǹ dɑɑ kpɛ̃ bu du gɑ wɔrukɑ.
  hat-hat: Nou menm, pye sikren yo, plenn sò nou! Paske pye sèd la tonbe. Gwo pyebwa
    yo fini! Nou menm, pye bwadchenn peyi Bazan yo, rele, plenn sò nou! Paske gwo
    rak plen bwa a kraze!
  eng-BSB: Wail, O cypress, for the cedar has fallen; the majestic trees are ruined!
    Wail, O oaks of Bashan, for the dense forest has been cut down!
  tod-tod: Sipɛlɛ guluiti, à ɓalakpala ɠoozu, tɔɔzei sɛdelegi loa bu, mazɔlɔɔ gulu
    maanɛɛnɛgiti ti ʋɔga. À ɓalakpala Ɓasan sɛne guluiti, mazɔlɔɔ goya wolai ɠoloa,
    nii nu nɔpɛ ge la ɠɛa lɔɔzu ba!
  eng-WEBPB: Wail, cypress tree, for the cedar has fallen, because the stately ones
    are destroyed. Wail, you oaks of Bashan, for the strong forest has come down.
  kbq-kbq: Saiprisi zafamota zavi krafa hiho, na'ankure sida zafamo'za evuramize.
    Knare'nare zafaramimo'za mopafinke'za masaze. Basanima me'nana oki zafamoka, zavi
    krafa huo, na'ankure zafa tanopaka'a ahe huti namati hu'naze.
  nhe-BL: Huan nochi tlacame nopano tlahuel mocuesose huan hasta elis queja nopa cuatini
    tlen ocotl chocase pampa quimatise san se ininpantis. Ama ya huetztoque nopa tiocuatini
    yonque eliyayaj nelía yejyectzitzi huan huejcapantique. Eltoc queja nopa ahua
    cuatini nopano campa itoca tlali Basán chocaj ica majmajtli pampa nochi cuatitlamitl
    tlen quipiyayaya miyac cuatini hasta axaca huelqui pano nopano, ama ya quinmajcajtoque
    tlalchi.
  bus-bus: Pini línↄ, à sósobi ↄ́ↄ dↄ, zaakɛ sida línↄ lɛ̀ɛ, gakuidee pìnↄ yàka. Basã
    bùsu gbíi línↄ, à sósobi ↄ́ↄ dↄ, zaakɛ líkpɛ sisina pì kwɛ̀.
  gub-BL: Pezai'o nehe, ywyra pin 'yw wà, ta'e ywyràkàxigyw u'ar a'e wà xe. Amo umumaw
    a'e ywyra ipuràg eteahy ma'e wà. Pezai'o nehe, ywyra kawar Màxà rehe har wà. Ta'e
    amo omonohok ka'a imonohok pixik 'ym pyrer wà.
  eng-DRA: 'Howl, thou fir tree, for the cedar is fallen, for the mighty are laid
    waste: howl, ye oaks of Basan, because the fenced forest is cut down.'
