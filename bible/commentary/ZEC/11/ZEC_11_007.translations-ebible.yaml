  urd-GVU: چنانچہ مَیں، زکریاہ نے سوداگروں کے لئے ذبح ہونے والی بھیڑبکریوں کی گلہ
    بانی کی۔ مَیں نے اُس کام کے لئے دو لاٹھیاں لیں۔ ایک کا نام ’مہربانی‘ اور دوسری
