  dop-dop: 'Ḿpʋɣʋ Sɑkɑlɩ tɔmɑ sɩ: Mɑ́ pəsənɑ ntɛɣɛ tiikilu wei ɩ heeŋ yɑmpɑɣɑtəlɑɑ
