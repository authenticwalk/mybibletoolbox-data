verse: ZEC.011.007
translations:
  mal-C: അങ്ങനെ ഞാൻ, അറക്കാൻ അടയാളപ്പെടുത്തിയ ആട്ടിൻകൂട്ടത്തെ, വിശേഷിച്ചു കൂട്ടത്തിൽ
    പീഡിപ്പിക്കപ്പെട്ടവയെ, മേയിച്ചു. പിന്നീട് ഞാൻ രണ്ടു കോൽ എടുത്തു, ഒന്നിനു “പ്രീതി,”
    എന്നും മറ്റേതിന് “ഒരുമ,” എന്നും പേരിട്ടു. അങ്ങനെ ഞാൻ കൂട്ടത്തെ മേയിച്ചു.
  deu-TKW: Da weidete ich die Schlachtschafe für die Schafhändler und nahm mir zwei
    Hirtenstäbe, - den einen nannte ich “Huld” und den andern “Verbindung”. Als ich
    nun die Schafe weidete
  lin-lin: 'Boye, nabatelaki malamu bameme oyo babongisaki mpo na koboma ; mpe mingi
    penza bameme oyo ezalaki na pasi makasi. Nakamataki mangenda mibale : nabengaki
    moko Ngolu, mpe mosusu, Bomoko. Bongo, nakomaki kobatela bameme.'
  eng-LSV: And I feed the flock of slaughter, even you, you afflicted of the flock;
    and I take two staffs to myself; I have called one Pleasantness, and I have called
    the other Bands, and I feed the flock.
  eng-GNV: 'For I fed the sheepe of slaughter, euen the poore of the flocke, and I
    tooke vnto me two staues: the one I called Beautie, and the other I called Bandes,
    and I fed the sheepe.'
  eng-WEBSTER: And I will feed the flock of slaughter, even you, O poor of the flock.
    And I took to me two staffs; the one I called Beauty, and the other I called Bands;
    and I fed the flock.
  nhw-BL: Huajca na nimotlali para niquinmocuitlahuis nopa israelitame catli quichiyayayaj
    tlatzacuiltili huan itztoyaj quen borregojme catli ya tlaiyocatlalilme para miquise.
    Ni borregojme quiixnextiyayaj catli más teicneltzitzi tlen nopa masehualme. Huan
    teipa nijcuic ome cuatopili. Se nijtocaxtlali “Itlasojtlacayo”. Huan nopa seyoc
    nijtocaxtlali “Quinchijtoc San Se”. Huan quej nopa, niquinmocuitlahui nopa borregojme
    quen se cuali tlamocuitlahuijquetl quichihuasquía huan quen TOTECO nechnahuatijtoya.
  swh-ONEN: Kwa hiyo nikalilisha kundi lililotiwa alama kwa kuchinjwa, hasa kundi
    lililoonewa sana. Kisha nikachukua fimbo mbili, moja nikaiita Fadhili na nyingine
    Umoja, nami nikalilisha kundi.
  bba-bba: Yerɑ Sɑkɑri u yɑ̃ɑnu kpɑrɑbu wɔri ni bɑ koo ɡo. Yɑ̃ɑ niyɑ nu kɔ̃suru bo.
    Mɑ u kpɑrɑ dɛki yiru kɑsu. U tiɑ sokɑ durom, tiɑ mɑɑ nɔɔ tiɑ. Mɑ u dɑ u yɑ̃ɑ ni
    nɔɔri.
  eng-KJVCPB: And I will feed the flock of slaughter, even you, O poor of the flock.
    And I took unto me two staves; the one I called Beauty, and the other I called
    Bands; and I fed the flock.
  luo-luo: Omiyo, ne adoko jakwadh rombe mane oiki ne yengʼo, to moloyo, rombe mago
    mane isando. Eka nakawo ludhe ariyo, ma achiel kuomgi nachako ni Ngʼwono, to machielo
    nachako ni Riwruok, kendo nadoko jakwadh rombego.
  meu-meu: 'Taunabunai, lau na mamoe ihoihoilaidia taudia daidiai ialadia vada e gwaurai
    hata mamoedia ireḡudia tauna ai nala. Bena itotohi rua na abidia: ta ladana na
    hatoa Harihari-bada, ma ta ladana na hatoa Hahetamona. Bena mamoe na reḡudia.'
  npi-ULB: 'यसैकारण म काटिनको निम्ति चिन्ह लगाइएको भेडाको बगालको गोठालो बनेँ । मैले
    दुईवटा लौरो लिएँ: एउटा लौरोलाई मैले “अनुग्रह” नाउँ दिएँ र अर्कोलाई“एकता” नाउँ
    दिएँ । यसरी मैले बगालको हेरचाह गरेँ ।'
  yor-yor: Èmi yóò sì bọ́ ẹran àbọ́pa, àní ẹ̀yin òtòṣì nínú ọ̀wọ́ ẹran. Mo sì mu ọ̀pá
    méjì sọ́dọ̀; mo pè ọ̀kan ni Oore-ọ̀fẹ́, mo pè èkejì ni Àmùrè; mo sì bọ́ ọ̀wọ́
    ẹran náà.
  pes-OPCB: پس من گلۀ ستمدیده‌ای را که برای کشتار مقرر شده بود چرانیدم. سپس دو عصای
    چوپانی در دست گرفته یکی را «لطف» و دیگری را «اتحاد» نامیدم و همان‌طور که به من
    دستور داده شده بود، گله را چرانیدم.
  tgl-ULB: Kaya ako ang naging pastol ng mga kawan na itinalaga upang katayin, para
    sa mga nagbebenta ng tupa. Kumuha ako ng dalawang tungkod; ang isang tungkod ay
    tinawag kong “Kagandahang loob” at ang isa ay tinawag kong “Pagkakaisa.” Sa ganitong
    paraan ko ipapastol ang mga kawan.
  hui-hui: Nogo sibi bolene bu karunaga haru haga i̱ harugoni. I̱na nogo sibi haru
    haganaga halimbu kira yu harugoni. Halimbu mendego mini Dara Holene Irane Nawini
    Dara Holene. Mendego mini Mandagi Mo Mbiraore Holene. I̱na halimbu kira ogonilabo
    yu howa i̱naga nogo sibiru haru harugoni.
  mya-mya: သိုး​ရောင်း​ဝယ်​သူ​တို့​က​ငါ့​ကို​ငှား​ရမ်း​သ ဖြင့်​ငါ​သည်​နှိပ်​စက်​ခြင်း​ခံ​ရ​သော​သိုး​တို့
    ကို ထိန်း​ကျောင်း​ရ​သူ​ဖြစ်​လာ​လေ​သည်။ ``ကျေး ဇူး​ပြု​ခြင်း'' ဟု​နာ​မည်​တွင်​သော​သိုး​ထိန်း
    တောင်​ဝှေး​တစ်​ချောင်း​နှင့်``စည်း​လုံး​ခြင်း'' ဟု နာ​မည်​တွင်​သော​သိုး​ထိန်း​တောင်​ဝှေး​တစ်
    ချောင်း​ကို​ယူ​ပြီး​လျှင်​သိုး​အုပ်​ကို​ငါ ထိန်း​ကျောင်း​ရ​၏။-
  bod-N: དེ་ལྟར་ངས་བཤས་ལུག་ཏུ་བརྩིས་པའི་ལུག་ཁྱུ་ནང་གི་ཉམ་ཐག་རྣམས་འཚོས་པ་དང་། ངས་དབྱུག་པ་གཉིས་བླངས་ནས།
    གཅིག་གི་མིང་ལ་དྲིན་གྱིས་སྐྱོང་བ་ཞེས་དང་། གཞན་དེ་ལ་ལྷན་འབྲེལ་ཞེས་བཏགས་ཤིང་། དེ་ནས་ངས་ལུག་ཁྱུ་འཚོས་པ་དང་།
  sna-sna: Saka ndakafudza makwai akatsaurirwa kundobayiwa kunyanya ainzwisa urombo.
    Ipapo ndakatora tsvimbo mbiri ndikatumidza imwe kuti Nyasha uye imwe Kubatana,
    uye ndakafudza makwai.
  spa-BLM: Así que alimenté al rebaño que iba a ser sacrificado, especialmente a los
    oprimidos del rebaño. Tomé para mí dos bastones. Al uno lo llamé “Favor” y al
    otro lo llamé “Unión”, y alimenté al rebaño.
  cac-cac: Ichato chi' ix in och in tan̈vej noc' calnel d'in̈an smiljicham chi', axo
    eb' manum calnel chi' ix in tupani. Ix in sayan chab' te' c'ococh. Ay jun te'
    ix vac' scuch Vach'c'olal, axo junxo te' ix vac' scuch Junn̈ej yaji.
  swh-ULB: Hivyo nikawa mchungaji wa kondoo walioamriwa kuchinjwa, kwa wanaowashughulikia
    kondoo. Nilichukua fimbo mbili; fimbo moja nikaiita “Neema” na nyingine nikaiita
    “Umoja.” Kwa njia hii niliwachunga kondoo.
  bel-bel: І буду пасьвіць авечкі, асуджаныя на закол, авечкі ў ісьціне нябогія. І
    вазьму Сабе два жазлы, і назаву адзін - добрым упадабаньнем, другі - кайданамі,
    і зь імі буду пасьвіць авечкі.
  deu-ELBBK: 'Und ich weidete die Herde des Würgens, mithin die Elenden der Herde;
    und ich nahm mir zwei Stäbe: den einen nannte ich Huld, und den anderen nannte
    ich Verbindung, und ich weidete die Herde.'
  mbb-OT: Umbe, mid-atur ku is menge kerehidu he para te edlepaan te ebpemelegyà te
    kerehidu. Migkuwa a te zezuwa he tuked; is sevaha, migngezanan ku te Keupiya ne
    is sevaha pa migngezanan ku te Kedsevaha.
  mal-2015: അങ്ങനെ അറുപ്പാനുള്ള ആടുകളെ, കൂട്ടത്തിൽ അരിഷ്ടത ഏറിയവയെ തന്നേ, മേയിച്ചുകൊണ്ടിരിക്കുമ്പോൾ
    ഞാൻ രണ്ടു കോൽ എടുത്തു ഒന്നിന്നു ഇമ്പം എന്നും മറ്റേതിന്നു ഒരുമ എന്നും പേരിട്ടു;
    അങ്ങനെ ഞാൻ ആടുകളെ മേയിച്ചുകൊണ്ടിരുന്നു.
  rmc-rmc: 'Avke pašinavas o stados dino pro murdaripen prekal ola, ko bikenavkeren
    le bakren. Paľis iľom duj paci: jekhake diňom nav „o Lačhipen“ a dujtonake „e
    Jednota“. A pašinavas o stados.'
  nlg-nlg: Ra hei tara holara mai mara sabirighi rana sheep, tara peluu geku hangara,
    mi nau tu goi vungai dira rana sheep rakiei tara gonidilara ge kara matera. Mi
    nau tu tabei ra rua na ghai. Sakai tu vatua nia, ““Holouto” mana ruani tu vatua
    nia “Sakai Sonikolu” Keri ge ungitaonira na ovu ni sheep.
  pes-OPV: پس من گله ذبح یعنی ضعیف ترین گله را چرانیدم و دو عصا برای خود گرفتم که
    یکی از آنها را نعمه نامیدم ودیگری را حبال نام نهادم و گله را چرانیدم.
  ron-1924: 'Атунч М-ам апукат сэ паск оиле де тэят, ын адевэр челе май тикэлоасе
    дин турмэ. Ам луат доуэ тоеӂе: пе унул л-ам нумит „Ындураре”, яр пе челэлалт л-ам
    нумит „Легэмынт”. Ши ам пэскут оиле.'
  ben-OBCV: বধ করার জন্য যে মেষপাল ঠিক হয়ে আছে, বিশেষ করে সেই পালের দুঃখীদের আমি
    মেষপালক হিসেবে চরাতে লাগলাম। তারপর আমি দুটো লাঠি নিলাম এবং একটির নাম দিলাম দয়া
    ও অন্যটির নাম দিলাম মিলন, আর আমি সেই মেষপাল চরালাম।
  som-som: Markaasaan daajiyey idaha la qalayo, oo sida xaqiiqada ah waxay ahaayeen
    idaha ugu miskiinsan. Oo waxaan soo qaatay laba ulood, oo mid waxaan u bixiyey
    Raallinimo, middii kalena waxaan u bixiyey Xidhiidh, oo idihii waan daajiyey.
  lat-VUC: 'Et pascam pecus occisionis propter hoc, o pauperes gregis ! et assumpsi
    mihi duas virgas: unam vocavi Decorem, et alteram vocavi Funiculum: et pavi gregem.'
  eng-ASVBT: So I fed the flock of slaughter, verily the poor of the flock. And I
    took unto me two staves; the one I called Beauty, and the other I called Bands;
    and I fed the flock.
  ita-1885: 'Io adunque pasturai le pecore esposte ad uccisione, che son veramente
    le più povere della greggia; e mi presi due verghe; all''una posi nome: Piacevolezza,
    e all''altra posi nome: Vincoli; e pasturai la greggia.'
  eng-LXXUP: 'And I will tend the flock of slaughter in the land of Canaan: and I
    will take for myself two rods; the one I called Beauty, and the other I called
    Line; and I will tend the flock.'
  eng-ULB: So I became the shepherd of the flock marked for slaughter, for those who
    dealt in sheep. I took two staffs; one staff I called “Favor” and the other I
    called “Unity.” In this way I shepherded the flock.
  spa-VBL: Yo me convertiré en pastor del rebaño que está listo para ser sacrificado
    por los comerciantes de ovejas. Entonces tomé dos varas, una llamada Gracia, y
    la otra llamada Unión, y yo fui el pastor del rebaño.
  fra-_FOB: Je me mis donc à paître les brebis destinées à la boucherie, assurément
    les plus misérables du troupeau. Et je pris deux houlettes dont j'appelai l'une
    Faveur, et l'autre Liens, et je fis paître les brebis.
  mal-mal: അങ്ങനെ അറുക്കുവാനുള്ള ആടുകളെ, കൂട്ടത്തിൽ അരിഷ്ടത ഏറിയവയെ തന്നെ, മേയിച്ചു
    കൊണ്ടിരിക്കുമ്പോൾ ഞാൻ രണ്ടു കോൽ എടുത്ത് ഒന്നിന് ഇമ്പം എന്നും മറ്റേതിന് ഒരുമ എന്നും
    പേരിട്ടു; അങ്ങനെ ഞാൻ ആടുകളെ മേയിച്ചുകൊണ്ടിരുന്നു.
  urd-GVR: Chunāṅche maiṅ, Zakariyāh ne saudāgaroṅ ke lie zabah hone wālī bheṛ-bakriyoṅ
    kī gallābānī kī. Maiṅ ne us kām ke lie do lāṭhiyāṅ līṅ. Ek kā nām ‘Mehrbānī’ aur
    dūsrī kā nām ‘Yagāngat’ thā. Un ke sāth maiṅ ne rewaṛ kī gallābānī kī.
  suz-BL: मोपतीके क्‍योरचा चिक्‍शो भेडा लेयब आन पा ङा गो गोठला दुम्‍ती। गो कोक्‍के
    निक्‍शी ग्‍याइक्‍ताक्‍‍ङ। मिनु गो का कली शिशी पतीक नु अर्को कली थुं का दुम्‍तीक
    नें वोइक्‍ता। मिनु गो भेडा आन कली योव़तामी।
  eng-NOY: So I fed the flock of slaughter, truly a miserable flock. And I took to
    me two crooks; the one I called Favor, and the other I called Bands; and I fed
    the flock.
  ita-1927: Allora io mi misi a pascere le pecore destinate al macello, e perciò le
    più misere del gregge; e mi presi due verghe; chiamai l’una Favore e l’altra Vincoli,
    e mi misi a pascere il gregge.
  ckb-ckb: ئەو مێگەلەم لەوەڕاند کە بۆ سەربڕینە، بە تایبەتی کڵۆڵترینی مەڕەکان. ئینجا
    دوو گۆچانم بۆ خۆم برد، یەکێکیانم ناونا «پەسەندی» و ئەوی دیکەشم ناونا «یەکگرتن»
    و مێگەلەکەم لەوەڕاند.
  eng-BBE: So I took care of the flock of death, for those who made profit out of
    the flock; and I took for myself two rods, naming one Beautiful, and the other
    Bands; and I took care of the flock.
  kan-OKCV: ಆಗ ಹತ್ಯೆಗಾಗಿ ಗುರುತಿಸಲಾಗಿರುವ ಮಂದೆಯನ್ನು, ವಿಶೇಷವಾಗಿ ಬಡವಾದ ಮಂದೆಯನ್ನು ಮೇಯಿಸಿದೆನು.
    ನಾನು ಎರಡು ಕೋಲುಗಳನ್ನು ತೆಗೆದುಕೊಂಡೆನು. ಒಂದಕ್ಕೆ “ಕೃಪೆ” ಎಂದೂ ಮತ್ತೊಂದಕ್ಕೆ “ಐಕ್ಯ” ಎಂದು
    ಹೆಸರಿಟ್ಟೆನು. ಹೀಗೆ ಮಂದೆಯನ್ನು ಮೇಯಿಸಿದೆನು.
  tam-2017: கொலை செய்யப்படுகிற மந்தையாகிய சிறுமைப்பட்ட உங்களை நான் மேய்ப்பேன்; நான்
    இரண்டு கோல்களை எடுத்து, ஒன்றிற்கு அநுக்கிரகம் என்றும், ஒன்றிற்கு தண்டனை என்றும்
    பெயரிட்டு மந்தையை மேய்த்து,
  spa-RV-1909: Apacenté pues las ovejas de la matanza, es á saber, los pobres del
    rebaño. Y me tomé dos cayados; al uno puse por nombre Suavidad, y al otro Ataduras;
    y apacenté las ovejas.
  ron-BTF: Şi voi paşte turma de măcel, pe voi, cele sărace din turmă. Şi mi-am luat
    două toiege; pe unul l-am numit Frumuseţe şi pe celălalt l-am numit Legături;
    şi păşteam turma.
  eng-WEBP: So I fed the flock to be slaughtered, especially the oppressed of the
    flock. I took for myself two staffs. The one I called “Favor” and the other I
    called “Union”, and I fed the flock.
  eng-FBV: So I became a shepherd of the flock marked for slaughter by the sheep merchants.
    Then I took two staffs, one named Grace, the other named Union, and I shepherded
    the flock.
  nld-1939: 'Zo werd ik de herder der kudde, ter slachting bestemd, voor de schapenkopers.
    Ik koos mij twee herdersstokken uit; de ene noemde ik: “Goedheid”, de andere:
    “Band”. Toen begon ik de kudde te weiden.'
  nch-BL: Huajca na nimotali para niquinmocuitahuis nopa israelitame cati quichiyayayaj
    tatzacuiltili huan itztoyaj quej borregojme cati ya taiyocatalilme para miquise.
    Ni borregojme quiixnextiyayaj cati más teicneltzitzi ten nopa masehualme. Huan
    teipa nijcuic ome cuatopili. Se nijtocaxtali “Itasojtacayo”. Huan nopa seyoc nijtocaxtali
    “Quinchijtoc San Se”. Huan quej nopa, niquinmocuitahui nopa borregojme quej se
    cuali tamocuitahuijquet quichihuasquía huan quej TOTECO technahuatijtoya.
  vie-1934: 'Vậy ta cho những chiên sắp giết ăn cỏ, là những chiên rất khốn nạn trong
