    I fed the flock.
  hin-2017: इसलिए मैं घात होनेवाली भेड़-बकरियों को और विशेष करके उनमें से जो दीन थीं
    उनको चराने लगा। और मैंने दो लाठियाँ लीं; एक का नाम मैंने अनुग्रह रखा, और दूसरी
    का नाम एकता। इनको लिये हुए मैं उन भेड़-बकरियों को चराने लगा।
  wol-KYG: Ba loolu amee may sàmm xar yi teefonke yi nara rendiluji, rawatina ñi gëna
    sonn ci gétt gi. Ca laa jël ñaari yeti sàmm. Benn bi ma tudde ko Xejjoo, bi ci
    des ma tudde ko Bennoo. Ci kaw loolu may sàmm gétt gi.
  eng-YLT: And I feed the flock of slaughter, even you, ye afflicted of the flock;
    and I take to me two staves, the one I have called Pleasantness, and the other
    I have called Bands, and I feed the flock.
  kne-kne: Idi siya di, linmagbo da din nanlako si kakarnero et inpastol ko din kakarnero
    ay natodingan ay mapalti. Nan-aak si dowa ay sokod ay nginadanak si Seg-ang ya
    Timpoyog et inayowanak din kakarnero.
  eng-WYC-2017: and I shall feed the beast of slaying. For this thing, ye poor men
    of the flock, hear. And I took to me two staffs; one I called Fairness, and the
    tother I called Little Cord; and I fed the flock.
  eng-WMBB: So I fed the flock to be slaughtered, especially the oppressed of the
    flock. I took for myself two staffs. The one I called “Favour” and the other I
    called “Union”, and I fed the flock.
  urd-GVH: चुनाँचे मैं, ज़करियाह ने सौदागरों के लिए ज़बह होनेवाली भेड़-बकरियों की
    गल्लाबानी की। मैंने उस काम के लिए दो लाठियाँ लीं। एक का नाम ‘मेहरबानी’ और दूसरी
    का नाम ‘यगांगत’ था। उनके साथ मैंने रेवड़ की गल्लाबानी की।
  rug-rug: Ke kopu nia rau sa rovana sipi sapu tana va mate, asa tugo sa rovana sapu
    ta ṉoṉovalana. Meke vagi rau si karua kolu hodu meke keke si poza nia Ta Tataruedi
    rau meke keke si Kinoa Keke poza nia rau, meke kopu nia rau sa rovana sipi.
  gaz-gaz: Kanaafuu ani bushaayee qalmaaf qopheeffaman, keessumattuu kanneen bushaayee
    cunqurfaman nan tikfadhe. Ergasii ani ulee lama fudhadhee isa tokkoon Surraa isa
    kaaniin immoo Tokkummaa jedheen moggaase; akkasiinis bushaayee nan tikfadhe.
  fra-LSG: 'Alors je me mis à paître les brebis destinées à la boucherie, assurément
    les plus misérables du troupeau. Je pris deux houlettes: j’appelai l’une Grâce,
    et j’appelai l’autre Union. Et je fis paître les brebis.'
  yal-yal: Nayi, n yi xuruse kuru faxa daxin naba, katarabi xuruse tɔrɔxine ma. N
    yi dungan firin tongo. N yi keden xili sa “Fanna,” bonna “Lanna.” N yi xuruse
    kurun naba.
  haw-1868: Ua hanai hoi au i ka ohana hipa no ka make, ia oukou, e ka ohana poino!
    A lawe ae la au no'u i elua kookoo, a kapa aku la au i kekahi o laua, o Nani,
    a i kekahi kapa aku la au, o Naapo; a hanai aku la au i ka ohana hipa.
  arb-NAV: وَهَكَذَا صِرْتُ رَاعِياً لأَهْزَلِ الْغَنَمِ الْمُعَدِّ لِلذَّبْحِ، وَأَخَذْتُ
    لِنَفْسِي عَصَوَيْنِ دَعَوْتُ إِحْدَاهُمَا نِعْمَةَ وَالأُخْرَى وَحْدَةً، وَقُمْتُ
    بِرِعَايَةِ الْغَنَمِ.
  ewe-ewe: Ale nye ŋutɔ mekplɔ alẽha si woɖo ɖi na wuwu, vevietɔ wo dometɔ siwo wote
    ɖe anyi. Metsɔ atizɔti eve, meyɔ ɖeka be Dɔmefafa, evelia be Ɖekawɔwɔ, eye mekpɔ
    alẽha la ta.
  eng-LEE: 'And I had fed the flocks [that were destined for] the slaughter,—indeed,
    the poorest of the flocks; and I had taken unto me two staves; the one I called
    Mildness [[No''am]], and the other I called Concord [[Choblim]]: and I fed the
    flocks.'
  asm-FB: তেতিয়া বেচোঁতাসকলৰ বধ কৰিবলগীয়া সেই মেৰ-ছাগ জাকবোৰৰ ৰখীয়া মই হ’লো, আৰু
    মই নিজৰ কাৰণে দুডাল লাখুটি ললোঁ; এডালৰ নাম “দয়া” আৰু আনডালৰ নাম “একতা” ৰাখিলোঁ।
    এইদৰে মই মেৰ-ছাগৰ জাকটো চৰাবলৈ ধৰিলোঁ।
  sus-A: نَ كُي ﭑ نَشَ شُرُ سٍيٍ تْورْشِ دّ مَدٌن، نَشٍيٍ نُ لَنشِ عٍ شَ قَشَ. ﭑ نَشَ
    يِسُشُوُرِ قِرِن تٌنفٌ. ﭑ نَشَ كٍرٍن شِلِ سَ «هِننّ،» بٌورٍ «لَنيِ.» ﭑ نَشَ شُرُ سٍيٍ
    دّ مَدٌن.
  fra-SBL: J'ai donc nourri le troupeau à abattre, surtout les opprimés du troupeau.
    Je pris pour moi deux bâtons. J'appelai l'un « faveur » et l'autre « union »,
    et je fis paître le troupeau.
  hbo-hbo: וָֽאֶרְעֶה֙ אֶת־צֹ֣אן הַֽהֲרֵגָ֔ה לָכֵ֖ן עֲנִיֵּ֣י הַצֹּ֑אן וָאֶקַּֽח־לִ֞י
    שְׁנֵ֣י מַקְלֹ֗ות לְאַחַ֞ד קָרָ֤אתִי נֹ֙עַם֙ וּלְאַחַד֙ קָרָ֣אתִי חֹֽבְלִ֔ים וָאֶרְעֶ֖ה
    אֶת־הַצֹּֽאן׃
  kik-kik: Nĩ ũndũ ũcio ngĩrĩithia rũũru rũu rwatuĩrĩirwo gũthĩnjwo, na makĩria iria
    ciahinyĩrĩirio cia rũũru rũu. Ngĩcooka ngĩoya thanju igĩrĩ, rũmwe ngĩrwĩta Ũtugi
    na rũrĩa rũngĩ ngĩrwĩta Ũiguano, na niĩ ngĩrĩithia rũũru rũu.
  fra-NCL: Alors je me fis pasteur du troupeau de carnage, et aussi des plus misérables
    du troupeau. Je pris deux houlettes ; je nommai l’une Grâce, et je nommai l’autre
    Lien, et je fis paître le troupeau.
  cek-AK: To pongah nang kamtang tuu, hum han kaom tuu to ka pacah han. Tuu toephaih
    cung hnetto ka lak, maeto loe Kranghoih, tiah ahmin ka paek, kalah maeto loe zaenghaih
    qui, tiah ka kawk; tuu to ka pacah.
  cuk-cuk: 'Degisoggu, ibmar-ukmalad sibad-wawaad-oburgwega-urbisadi, an akwedigussunnad.
    Sibad-wawaad-edarbed-e-suar-walabo an susad: Suar-wargwen Graciaʼye an onug-imaksad.
    Baiddi, Uniónʼye an onug-imaksabalid. An sibad-wawaadmar-akwedigussunnad.'
  uig-CYR: Шуңа мән «боғузлашқа бекитилгән пада»ни беқип турдум, болупму падиниң арисидики
    мискин мөминләрни бақтим. Мән өзүмгә икки таяқни алдим; биринчисини «шапаәт»,
    иккинчисини «риштә» дәп атидим; шуниң билән мән падини бақтим.
  tel-2017: కాబట్టి నేను రెండు కర్రలు తీసుకున్నాను. ఒక దాని పేరు “అనుగ్రహం.” రెండవ
    దాని పేరు “ఐక్యం.” వధకు సిద్ధంగా ఉన్న వాటిలో బలహీనమైన వాటికి కాపరినయ్యాను.
  hat-BSA: 'Konsa, mwen te nouri bann mouton pou kòche a; soutou, aflije nan bann
    mouton yo. Mwen te pran pou mwen de baton: youn mwen te rele Gras e lòt la, mwen
    te rele li Tèt Ansanm. Konsa, mwen te nouri bann mouton an.'
  kos-kos: Elos su molela ac kukakunla sheep uh elos moli nu sik nga in orekma lalos,
    ac nga lac pa mwet shepherd lun sheep ma akola in anwukla uh. Nga tuh srukak polosak
    lukwa. Soko nga pangon “Pakoten” ac nga sang inen ma soko ngia “Nunak Sefanna.”
    Ac nga karingin un sheep uh.
  hbo-WLC: וָֽאֶרְעֶה֙ אֶת־צֹ֣אן הַֽהֲרֵגָ֔ה לָכֵ֖ן עֲנִיֵּ֣י הַצֹּ֑אן וָאֶקַּֽח־לִ֞י
    שְׁנֵ֣י מַקְל֗וֹת לְאַחַ֞ד קָרָ֤אתִי נֹ֙עַם֙ וּלְאַחַד֙ קָרָ֣אתִי חֹֽבְלִ֔ים וָאֶרְעֶ֖ה
    אֶת־הַצֹּֽאן׃
  ibo-ibo: Nʼihi ya, azụrụ m igwe ewu na atụrụ ndị ahụ a ga-egbu egbu, nke ka nke,
    ndị ahụ a na-emegbu emegbu. Eweere m mkpanaka abụọ, kpọọ otu nʼime ha Amara, kpọọ
    nke ọzọ Ịdị nʼotu. Azụkwara m igwe atụrụ ndị ahụ.
  ory-ory: ଏଥିରେ ମୁଁ ସେହି ବଧ ନିମନ୍ତେ ଥିବା ପଲକୁ, ଓ ପ୍ରକୃତ ପଲମାନଙ୍କୁ ଚରାଇଲି; ପୁଣି, ମୁଁ
    ଦୁଇଗୋଟି ଯଷ୍ଟି ନେଇ ଗୋଟିକର ନାମ ଶୋଭା ଓ ଅନ୍ୟଟିର ନାମ ବନ୍ଧନୀ ଦେଲି ଆଉ, ମୁଁ ପଲ ଚରାଇଲି।
  chk-chk: Iwe, ngang eman mi wisen masa ewe pwiin sip mi amol ngeni ar repwe ninnila
    fän iten chokewe mi kamö o amömöla sip. Iwe, üa angei ruofoch wok, efoch üa aita
    ngeni Ümöümöch, nge ewe efoch üa aita ngeni Tipeeufengen. Iwe, üa foleni ekewe
    sip.
  rop-rop: Wal brom deya mi na Sekaraiya bin jidan stakmen blanga detlot ship weya
    bin redi blanga go blanga dai en aibin lukaftumbat detlot ship. Aibin deigim dubala
    wadi en aibin gibit dubala neim. Wanbala wadi aibin gulum “Kainbala” en det najawan
    aibin gulum “Wanbala”.
  ukr-1871: І буду пасти вівцї, призначені на заріз, — бідолашню отару. І возьму собі
    дві палиці; одну назву ласкавість, а другу — повязь, і буду пасти ними вівцї.
  deu-1951: Da weidete ich die Schlachtschafe für die Schafhändler und nahm mir zwei
    Stäbe, den einen nannte ich «Huld», den andern «Verbindung».
  eng-JPS: So I fed the flock of slaughter, verily the poor of the flock. And I took
    unto me two staves; the one I called Graciousness, and the other I called Binders;
    and I fed the flock.
  srp-1865: I pasoh ovce klanice, nevoljne od stada, i uzev dva štapa nazvah jedan
    blagost, a drugi nazvah sveza, i pasoh stado.
  lug-lug: Awo ne nunda ekisibo ekyateekebwateekebwa okuttibwa, okusingira ddala ezaali
    zijoogebwa. Ne ntwala emiggo gy’abasumba ebiri, ogumu ne ngutuuma erinnya Kisa,
    omulala ne ngutuuma Kwegatta era ne ndiisa endiga.
  heb-heb: וארעה את צאן ההרגה לכן עניי הצאן ואקח לי שני מקלות לאחד קראתי נעם ולאחד
    קראתי חבלים וארעה את הצאן׃
  ben-IRV: তাই আমি সেই হত্যা করবার জন্য যে ভেড়ার পাল ঠিক হয়েছিল তাদের পালক হলাম,
    বিশেষ করে সেই পালের দুঃখীদের। তারপর আমি দুইটি লাঠি নিলাম এবং তার একটির নাম দিলাম
    “দয়া” ও অন্যটির নাম দিলাম “একতা।” এবং আমি সেই ভেড়ার পাল চরালাম।
  pan-pan: ਮੈਂ ਵੱਢੀਆਂ ਜਾਣ ਵਾਲੀਆਂ ਅਤੇ ਕਮਜ਼ੋਰ ਭੇਡਾਂ ਦਾ ਅਯਾਲੀ ਬਣਿਆ। ਮੈਂ ਆਪਣੇ ਲਈ ਦੋ ਲਾਠੀਆਂ
    ਲਈਆਂ, ਇੱਕ ਨੂੰ “ਮਨੋਹਰਤਾ” ਅਤੇ ਦੂਜੀ ਨੂੰ “ਮਿਲਾਪ” ਕਿਹਾ ਅਤੇ ਮੈਂ ਭੇਡਾਂ ਨੂੰ ਚਰਾਇਆ।
  mya-JVB: ထိုသို့ သတ် ဘို့ရာထားသော သိုးစု တည်းဟူသော၊ ဆင်းရဲ သောသိုး တို့ကို ငါကျွေးမွေး
    ရ၏။ သိုးထိန်းတောင်ဝေး နှစ် စင်းကိုယူ ၍ ၊ တစင်း ကို ကျေးဇူး ဟူ၍၎င်း ၊ တစင်းကို
    အနှောင် အဖွဲ့ဟူ၍၎င်း ခေါ်ဝေါ် လျက်၊ သိုးစု ကို ကျွေးမွေး ၏။
  hmo-hmo: Vadaeni lau ese mamoe naria gaukara lau abia, bona lau ese idia hisihisi
    noho mamoe, do idia alaia totona gaudia lau naria. Lau ese au maragidia rua lau
    abia. Au ta ena ladana lau atoa, “Bogahisihisi,” bona ma ta ena ladana lau atoa,
    “Haboua Tamona.” Bona mamoe ibounai lau ubua bona naria.
  urd-urd: तब मैंने उन भेड़ों को जो ज़बह हो रही थीं, या'नी गल्ले के मिस्कीनों को चराया
    और मैंने दो लाठियाँ लीं; एक का नाम फ़ज़ल रख्खा और दूसरी का इत्तिहाद, और गल्ले
    को चराया।
  rus-SYN: И буду пасти овец, обреченных на заклание, овец поистине бедных. И возьму
    Себе два жезла, и назову один - благоволением, другой - узами, и ими буду пасти
    овец.
  bqc-SIM: Ɔ̃ ma sã pↄ́ dɛ wà ń kòlokpaↄ dã̀, atɛ̃sa a yɛ̃̀ɛɛsaideↄ. Ɔ̃ ma gopana
    sɛ̀ mɛ̀n pla, ma tↄkpànɛ́. Ado tↄ́n Nandiio, ado sↄ̃ Naakↄ̃wa, ↄ̃ málɛ sãpiↄ
    dãò.
  tcz-CHONGTHU: Chuteng keiman thadinga kigong suhgentheija um ganchaho chu ka vesuijin
    ahi. Hijouchun kelngoi chingho mol chu ni kachoijin, khatchu ngailutna ahin, khatchu
    kipumkhatna ahi.
  mar-mar: म्हणून मी त्या ठार मारण्यासाठी नेमलेल्या कळपाचा मेंढपाळ झालो. त्यांच्यातील
    अगदी मरणास टेकलेल्यांना चारले. मी दोन काठ्या घेतल्या. एका काठीला मी रमणीयता व
    दुसरीला ऐक्य असे नाव दिले. मग मी त्या कळपाची निगा राखण्यास सुरवात केली.
  qub-qub: 'Chaymi pishtananpaj caycaj uyshancunata michipänäpaj nigusyanticunawan
    parlarä. Nircorga ashirä ishcay tucruta: Jucajpa jutinta churaparä «Alli goyay»
    nir. Jucajtanami churaparä «Jucllachasha» nir. Chaypitanaga uyshata michirä.'
  bqp-bqp: Yerɑ Sɑkɑri u yɑ̃ɑnu kpɑrɑbu wɔri ni bɑ koo go. Yɑ̃ɑ niyɑ nu kɔ̃suru bo.
    Mɑ u kpɑrɑ dɛki yiru kɑsu. U tiɑ sokɑ durom, tiɑ mɑɑ nɔɔ tiɑ. Mɑ u dɑ u yɑ̃ɑ ni
    nɔɔri.
  hat-hat: Se konsa, moun k'ap fè trafik mouton yo peye m' pou m' swen mouton y'ap
    pare pou labatwa yo pou yo. Mwen pran de baton. Mwen rele yonn Favè, mwen rele
    lòt la Tèt ansanm. Epi mwen tanmen pran swen mouton yo.
  eng-BSB: So I pastured the flock marked for slaughter, especially the afflicted
    of the flock. Then I took for myself two staffs, calling one Favor and the other
    Union, and I pastured the flock.
  tod-tod: Gè tɔɔzeini ga baalagi naati makɛga, niiti ti leveai na saai ma, ma un
    ge da ma mɛɛ ga zɔiti ti maawɔinni baala kpulugi zaama. Gè baala makɛ tukpɔ felegɔ
    vaaɠɛɛni ɓɔɠɔ ʋɛ. Gè ma mɔungi laasei pɛɛ ga ‹Zaalai,› gè felesiɛi laasei pɛ
    ga ‹Gilibai.› Gè zɛba gè ɗa ɠaaɓa baalagiti ma.
  eng-WEBPB: So I fed the flock to be slaughtered, especially the oppressed of the
    flock. I took for myself two staffs. The one I called “Favour” and the other I
    called “Union”, and I fed the flock.
  kbq-kbq: Ana hazage'na zamahenaku'ma huhamprinte'neza, knazama zami'za zamazeri
    havizama nehaza sipisipi afu kevumofo kva vahe nagra mani'noe. Ana nehu'na sipisipi
    kva vahe'mo'zama eneriza azompa tare erite'na, mago azompagura Asunku zane hu'na
    agia nente'na, mago azompagura Erimago hanune hu'na agi'a antemi'noe.
  nhe-BL: Huajca na nimotlali para niquinmocuitlahuis nopa israelitame tlen quichiyayayaj
    tlatzacuiltili huan itztoyaj queja borregojme tlen ya tlaiyocatlalilme para miquise.
    Ni borregojme quiixnextiyayaj tlen más teicneltzitzi tlen nopa tlacame. Huan teipa
    nijcuic ome cuatopili. Se nijtocaxtlali “Itlasojtlacayo”. Huan nopa seyoc nijtocaxtlali
    “Quinchijtoc San Se”. Huan quej nopa, niquinmocuitlahui nopa borregojme queja
    se cuali tlamocuitlahuijquetl quichihuasquía huan queja TOTECO nechnahuatijtoya.
  bus-bus: Ben ma sãa kɛ̀ dɛ wà ń kòto kpánↄ dã̀kpa, atɛ̃nsa kɛ̀ wèe wɛ́ɛ tãaḿmanↄ.
    Ben ma gò sɛ̀ mɛ̀n plaa ma tↄ́ kpàńnɛ. À doo tↄ́n Gbɛ̃kɛɛ, à doo sↄ̃ Lɛdolɛ, ben
    mɛ́ɛ sãa pìnↄ dãkpaao.
  gub-BL: A'e rupi àràpuhàràn hawitu ma'e me'eg kar har a'e wà, àràpuhàràn hawitu
    ma'e me'egar a'e wà no, uzapokatu uze'egaw herehe we wà. — Ezekaiw àràpuhàràn
    hawitu ma'e umàno ma'e ràm wanehe nehe. Oromono putar temetarer newe nehe, i'i
    ihewe wà. A'e rupi apyhyk mokoz ywyra kury. — Ikatu haw, a'e amo ywyra pe. — Zemono'ogatu
    haw, a'e inugwer ywyra pe. Na'e azekaiw teko àràpuhàràn hawitu ma'e wanehe kury.
