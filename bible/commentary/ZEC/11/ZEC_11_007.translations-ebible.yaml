  kan-2017: ಆಗ ನಾನು ದೀನಾವಸ್ಥೆಯಲ್ಲಿದ್ದ ಆ ಕೊಯ್ಗುರಿಗಳ ಮಂದೆಯನ್ನು ಮೇಯಿಸಿದೆನು. ಎರಡು ಕೋಲುಗಳನ್ನು
