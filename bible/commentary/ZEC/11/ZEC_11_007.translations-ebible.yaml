  tbz-SIM: 'Mɛm̀mɛ kɛ̀ n kɔtɛ kɛ bo cɛ̃mmu ipe bɛ̀ do nyì kɛ kɔù, kɛ́wɑɑ́ nyɛdɔ̀ yɛ̀dɛ́yɛ̀,
