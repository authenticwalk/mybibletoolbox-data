verse: ZEC.011.004
translations:
  mal-C: 'എന്റെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “അറക്കാൻ അടയാളപ്പെടുത്തിയ
    ആട്ടിൻകൂട്ടത്തെ മേയിക്കുക.'
  deu-TKW: 'So sprach Jahwe, mein Gott: Weide die zur Schlachtung bestimmten Schafe,'
  lin-lin: 'Tala liloba oyo Yawe, Nzambe na ngai, alobi : — Batela malamu bameme oyo
    babongisi mpo na koboma !'
  eng-LSV: 'Thus said my God YHWH: “Feed the flock of the slaughter,'
  eng-GNV: Thus sayeth the Lord my God, Feede the sheepe of the slaughter.
  eng-WEBSTER: Thus saith the LORD my God; Feed the flock of the slaughter;
  nhw-BL: 'Quej ni nechilhui NoTECO Dios: “Xiya huan xiquinmocuitlahui nomasehualhua
    catli itztoque quen borregojme catli tlaiyocatlalilme para miquise.'
  swh-ONEN: 'Hili ndilo asemalo Bwana Mungu wangu: “Lilishe kundi lililokusudiwa kuchinjwa.'
  bba-bba: Amɛniwɑ Yinni Gusunɔ u Sɑkɑri sɔ̃ɔwɑ. U nɛɛ, ɑ yɑ̃ɑnu kpɑro ni bɑ koo ɡo.
  eng-KJVCPB: Thus saith the Lord my God; Feed the flock of the slaughter;
  luo-luo: 'Ma e gima Jehova Nyasaye ma Nyasacha wacho: “Kwa rombe moiki ne yengʼo.'
  meu-meu: 'Iehova, egu Dirava, ini e gwau toma: Ialadia vada e gwaurai hata mamoedia
    iboudiai ireḡudia tauna ai baola.'
  npi-ULB: परमप्रभु मेरा परमेश्‍वर यस्तो भन्‍नुहुन्छ, “गोठालाले झैँ काटिनको निम्ति
    अलग गरिएको बगालको हेरचाह गर्!
  yor-yor: 'Báyìí ni Olúwa Ọlọ́run mi wí: “Bọ́ ọ̀wọ́ ẹran àbọ́pa.'
  pes-OPCB: 'خداوند، خدایم به من فرمود: «برو و چوپان گوسفندانی باش که قرار است سربریده
    شوند.'
  tgl-ULB: 'Ito ang sinabi ni Yahweh na aking Diyos: “Katulad ng isang pastol na nagbabantay
    sa mga kawan na nakatalaga para katayin.'
  hui-hui: Anduane Homogo i̱naga Ngode Datagaliwabehanda i̱hondo ogodagua laya. Nogo
    sibi anduaneme sibiru bole biagadagua í̠na ani bialu habe.
  mya-mya: ငါ​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​က​ငါ့ အား``သင်​သည်​သတ်​ရန်​လျာ​ထား​သည့်​သိုး
    စု​မှ​သိုး​ထိန်း​ကဲ့​သို့​ပြု​မူ​လော့။-
  bod-N: ང་ཡི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་བཤའ་བར་འགྱུར་བའི་ལུག་ཁྱུ་འདི་འཚོས་ཤིག
  sna-sna: 'Zvanzi naJehovha Mwari wangu: “Fudzai makwai akagadzirirwa kundobayiwa.'
  spa-BLM: 'El Señor, mi Dios, dice: “Apacienta el rebaño de la matanza.'
  cac-cac: 'Ix yal Jehová in Diosal d''ayin icha tic: Tan̈vej val noc'' calnel to
    d''in̈an smiljichamoc.'
  swh-ULB: Hivi ndivyo asemavyo Yahwe Mungu wangu, “Lichungeni kundi la kondoo lililotiyari
    kuchinjwa!
  bel-bel: 'Так кажа Гасподзь Бог мой: пасьві авечак, асуджаных на закол,'
  deu-ELBBK: 'So sprach der HERR, mein Gott: Weide die Herde des Würgens,'
  mbb-OT: 'Iyan heini migkaǥi te Nengazen he Megbevayè ku: “Etura nu is para te edlepaan
    he menge kerehidu.'
  mal-2015: 'എന്റെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: അറുപ്പാനുള്ള ആടുകളെ മേയ്ക്ക.'
  rmc-rmc: 'Kada phenel o RAJ, miro Del: „Pašin o stados, so hino dino pro murdaripen.'
  nlg-nlg: A LORD nigua na God te bosa vaniu, ke raghago na tinoni rigitaoni sheep
    vanira rana ovu ni sheep i geva vasono makara paheahera.
  pes-OPV: یهوه خدای من چنین می‌فرماید که گوسفندان ذبح را بچران
  ron-1924: 'Аша ворбеште Домнул Думнезеул меу: „Паште оиле де тэят!'
  ben-OBCV: আমার ঈশ্বর সদাপ্রভু এই কথা বলেন যে মেষপাল বধ করার জন্য ঠিক হয়ে আছে তুমি
    সেই পাল চরাও।
  som-som: Rabbiga Ilaahayga ahu wuxuu yidhi, Daaji idaha la qalayo.
  lat-VUC: 'Hæc dicit Dominus Deus meus: Pasce pecora occisionis,'
  eng-ASVBT: 'Thus said Jehovah my God: Feed the flock of slaughter;'
  ita-1885: 'Così ha detto il Signore Iddio mio: Pastura le pecore esposte ad uccisione;'
  eng-LXXUP: Thus saith the Lord Almighty, Feed the sheep of the slaughter;
  eng-ULB: This is what Yahweh my God says, “Like a shepherd, watch over the flock
    set aside for slaughter!
  spa-VBL: 'Esto es lo que el Señor mi Dios dice: Sé el pastor del rebaño que está
    marcado para ser sacrificado.'
  fra-_FOB: 'Ainsi a dit l''Éternel mon Dieu: Pais les brebis destinées à la boucherie,'
  mal-mal: 'എന്റെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “അറുക്കുവാനുള്ള ആടുകളെ മേയ്ക്ക.'
  urd-GVR: Rab merā Ḳhudā mujh se hamkalām huā, “Zabah hone wālī bheṛ-bakriyoṅ kī
    gallābānī kar!
  suz-BL: परमप्रभु यावे, आं परमप्रभुमी “क्‍योरचा पुंइसीब भेडा आन कली योव़ङो।
  eng-NOY: 'Thus said Jehovah, my God: Feed thou the flock of slaughter,'
  ita-1927: 'Così parla l’Eterno, il mio Dio: “Pasci le mie pecore destinate al macello,'
  ckb-ckb: 'یەزدانی پەروەردگارم ئەمە دەفەرموێت: «ئەو مێگەلەی بۆ سەربڕینە بیلەوەڕێنە.'
  eng-BBE: 'This is what the Lord my God has said: Take care of the flock of death;'
  kan-OKCV: 'ನನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ಹತ್ಯೆಗಾಗಿ ಗುರುತಿಸಲಾಗಿರುವ ಮಂದೆಯನ್ನು
    ಮೇಯಿಸು.'
  tam-2017: என் தேவனாகிய யெகோவா சொல்லுகிறது என்னவென்றால், கொலைசெய்யப்படுகிற ஆடுகளை
    மேய்க்கவேண்டும்.
  spa-RV-1909: 'Así ha dicho Jehová mi Dios: Apacienta las ovejas de la matanza;'
  ron-BTF: 'Astfel spune DOMNUL Dumnezeul meu: Paşte turma de măcel;'
  eng-WEBP: 'The LORD my God says: “Feed the flock of slaughter.'
  eng-FBV: 'This is what the Lord my God says: Become a shepherd of the flock marked
    for slaughter.'
  nld-1939: Zo spreekt Jahweh, mijn God! Weid de schapen, ter slachting bestemd;
  nch-BL: 'Quej ni techilhui NoTECO Dios: “Xiya huan xiquinmocuitahui nomasehualhua
    cati itztoque quej borregojme cati taiyocatalilme para miquise.'
  vie-1934: 'Giê-hô-va Đức Chúa Trời ta phán như vầy: Hãy cho những con chiên sắp
    giết ăn cỏ;'
  hin-CV: 'याहवेह, मेरे परमेश्वर का यह कहना है: “वध के लिए चिन्हित पशुओं के झुंड की
    रखवाली करो.'
  spa-BES: 'Esto es lo que el Señor mi Dios ha dicho: Cuida el rebaño destinadas al
    matadero;'
  tdx-tdx: 'Hoe t’Iehovà Andrianañahareko: Andrazo i lia-raike ho zamaneñey;'
  tha-KJV: พระเยโฮวาห์พระเจ้าของข้าพเจ้าตรั​สด​ังนี้​ว่า “จงเลี้ยงฝูงแพะแกะที่ต้องถูกฆ่า
  por-BR-2018: 'Assim diz o SENHOR meu Deus: Apascenta as ovelhas da matança,'
  deu-ELO: 'Also sprach Jehova, mein Gott: Weide die Herde des Würgens,'
  eng-WYC-2018: My Lord God saith these things, Feed thou beasts of slaughter, (The
    Lord my God saith these things, Feed thou the beasts for slaughter,)
  epo-epo: 'Tiele diras la Eternulo, mia Dio: Paŝtu la buĉotajn ŝafojn,'
  uig-PIN: 'Pǝrwǝrdigar Hudayim mundaⱪ dǝydu: — Boƣuzlaxⱪa bekitilgǝn padini baⱪⱪin!'
  beo-beo: 'Na Hina Gode da nama amane sia:i, “Di sibi ouligisu dunu defele, adoba:ma!
    Di da sibi amo da enoga medole legemu gadenei, amo ouligimusa: adoba:ma!'
  tpi-OTNT: God, Bikpela bilong mi i tokim mi olsem, “Yu mas mekim olsem wasman bilong
    ol sipsip. Ol papa bilong ol dispela sipsip i laik kilim ol bilong kaikai.
  hau-SA: Ga abin da Ubangiji Allahna ya ce, “Yi kiwon garken tumakin da za a yanka.
  uig-LAT: 'Perwerdigar Xudayim mundaq deydu: — Boghuzlashqa békitilgen padini baqqin!'
  nde-nde: 'Nanku okutshiwo nguThixo uNkulunkulu wami, uthi: “Sana emadlelweni umhlambi
    wezimvu zokuhlatshwa.'
  ton-ton: ¶ ʻOku pehē ʻe Sihova, ko hoku ʻOtua; “Fafanga ʻae fanga manu ki he tāmatea;
  ces-1613: 'Takto praví Hospodin Bůh můj: Pas ovce tyto k zbití oddané,'
  eng-WMB: 'The LORD my God says: “Feed the flock of slaughter.'
  tam-TCV: 'என் இறைவனாகிய யெகோவா சொல்வது இதுவே: “வெட்டுவதற்குக் குறிக்கப்பட்டிருக்கும்
    மந்தையை மேய்ப்பாயாக.'
  ceb-ULB: Mao kini ang giingon ni Yahweh nga akong Dios, “Sama sa magbalantay sa
    karnero, nga nagbantay sa tibuok nga panon nga giandam aron ihawon!
  pol-UBG: 'Tak mówi PAN, mój Bóg: Paś owce przeznaczone na rzeź;'
  urd-GVU: رب میرا خدا مجھ سے ہم کلام ہوا، ”ذبح ہونے والی بھیڑبکریوں کی گلہ بانی کر!
  eng-OEBCW: 'The Lord said to me: shepherd the flock destined for slaughter,'
  deu-1912: 'So spricht der HERR, mein Gott: Hüte die Schlachtschafe!'
  kan-2017: ನನ್ನ ದೇವರಾದ ಯೆಹೋವನು ಹೀಗೆ ಅಪ್ಪಣೆಕೊಟ್ಟನು, “ಕೊಯ್ಗುರಿಗಳ ಮಂದೆಯನ್ನು ಕಾಯಿ;
  yap-yap: Me ga’ar SOMOL ni Got rog ngog, “Mman u ya’an ni gur ba tagafaliy e saf
    rok fare ulung i saf ni ngan li’rad.
  hlt-MCSB: Kai kah Pathen Yahweh loh he ni a thui. Ngawnnah dongkah boiva te luem
    sak laeh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ታ ፆኦዛሢ ታኣም ሂዚ ጌዔኔ፦ «ሹኪንታኒ ጊኢጊንቴ ማራቶ ሄንቃኒ ኬሴ።
  twi-ASANTE: 'Yei ne deɛ Awurade me Onyankopɔn seɛ: “Fa nnwankuo a wɔrebɛku wɔn no
    kɔ adidibea.'
  eng-WEBU: 'The LORD my God says: “Feed the flock of slaughter.'
  spa-PDDPT: 'Yavé mi ʼElohim dice: Apacienta las ovejas para la matanza,'
  gun-gun: 'Po rami ijayvu Senhor Xeruete: — Epena ke vexa''i kuery ojuka pyrã ikuai
    va''e re.'
  agu-BL: “Q'uicy'lwe' yi e' cneru' yi quime'n tlen tu' ate't le biybil awun tane'n.
  ilo-ULB: 'Kastoy ti kuna ni Yahweh a Diosko: “Kas iti maysa a parapastor, bantayam
    dagiti karnero a nairanta a maparti!'
  kpg-kpg: Dimaadua go dogu God ne helekai mai gi di au, “Heia tegau tangada hagaloohi
    siibi o nia siibi ala ga daaligi gii mmade.
  uig-ARA: 'پەرۋەردىگار خۇدايىم مۇنداق دەيدۇ: ــ بوغۇزلاشقا بېكىتىلگەن پادىنى باققىن!'
  sus-sus: N Marigi Alatala a masen nɛ, «Wo xa xurusee dɛ madon, naxee fama faxade.
  pon-2006: KAUN-O ei Koht ketin mahsanihong ie, “Mwomwehda me kowe silepen sihpw
    men me nah pelin sihpw pahn kamakamalahr.
  ksd-ksd: 'A Luluai kaugu God i biti dari: Una tabatabar ra kikil na sip ba da doko
    diat;'
  grc-BRENT: Τάδε λέγει Κύριος παντοκράτωρ, ποιμαίνετε τὰ πρόβατα τῆς σφαγῆς,
  ind-AYT: Beginilah firman TUHAN, Allahku, “Gembalakanlah kawanan domba sembelihan
    itu!
  nya-nya: Yehova Mulungu wanga akuti, “Dyetsa nkhosa zimene zikukaphedwa.
  hrv-hrv: 'Ovako mi reče Jahve:'
  mps-mps: God ena Genuai Bidigo enabolo te tama po walali, “Nago sę te sipsip kibu
    dabe tonalubo bidigo ebo sę tiwai yao,” wali. “Te sipsip kibu dabe aga aya dabego
    te sipsip dabe ela tueinu ebo dao.
  tpi-tpi: God, Bikpela bilong mi i tokim mi olsem, “Yu mas mekim olsem wasman bilong
    ol sipsip. Ol papa bilong ol dispela sipsip i laik kilim ol bilong kaikai.
  dan-1931: 'Således sagde HERREN min Gud: Røgt Slagtefårene,'
  vie-OVCB: 'Đây là điều Chúa Hằng Hữu, Đức Chúa Trời tôi phán: “Hãy đi và chăn bầy
    chiên đã định đưa đến lò sát sinh.'
  guj-2017: મારા ઈશ્વર યહોવાહે કહ્યું, “કતલ થઈ જતા ટોળાંનું પાલન કરો.
  pon-2006A: KAUN-O ei Koht ketin mahsanihong ie, “Mwomwehda me kowe silepen sihpw
    men me nah pelin sihpw pahn kamakamalahr.
  por-BRBSL: 'Yahweh meu Deus diz: “Alimente o rebanho de abate”.'
  eng-OEBUS: 'The Lord said to me: shepherd the flock destined for slaughter,'
  cth-cth: Kaie Jehovah Cathut ni a dei e teh, thei hanlah hmoun e hete tuhu naw hah
    kawk lah.
  twi-twi: 'Sɛɛ na Awurade me Nyankopɔn se: “Fa nguankuw a wɔrebekum wɔn no kɔ adidibea.'
  hlt-hlt: Kai kah Pathen Yahweh loh he ni a thui. Ngawnnah dongkah boiva te luem
    sak laeh.
  tbz-SIM: 'Kɛ̀ Kuyie nní mbɛ́innɛ̀ kɛ dɔ̀: Cɛ̃mmú m pe ìì bo mukɔ̀ù kpɛ́í.'
  msy-2020: Egha Ikiavɨra Itir God, nan God kamaghɨn na mɨgei, “Nɨ sipsipbagh eghuvir
    gumazimɨn mɨn damu. Sipsipɨn kaba dar ghuaviba dav sogh dar amasa.
  dop-dop: 'Ḿpʋɣʋ kʋyɑkʋ nɑkʋlɩ mɑ Ɩsɔ Tɑcɑɑ tɔmɑ-m sɩ: Pəsɩ heeŋ wei pɑ puki kʋɣʋ
    tɔ ɩ tiikilu.'
  azb-azb: 'Allahım Rəbb belə deyir: «Kəsmək üçün ayrılmış sürünü sən otar.'
  eng-DBY: 'Thus saith Jehovah my God: Feed the flock of slaughter,'
  hin-2017: 'मेरे परमेश्वर यहोवा ने यह आज्ञा दी: “घात होनेवाली भेड़-बकरियों का चरवाहा
    हो जा।'
  wol-KYG: 'Aji Sax ji sama Yàlla dafa wax ne: «Sàmmal gétt gi ñuy rendiji.'
  eng-YLT: 'Thus said Jehovah my God: ''Feed the flock of the slaughter,'
  kne-kne: Kanan Yahweh ay Diyos ko, “Waday laydek ay amagem ay kaman pangarig. En
    ka manpastol si sinkabeweg ay karnero ay nakeddengan ay mapalti.
  eng-WYC-2017: My Lord God saith these things, Feed thou beasts of slaughter,
  eng-WMBB: 'The LORD my God says: “Feed the flock of slaughter.'
  urd-GVH: रब मेरा ख़ुदा मुझसे हमकलाम हुआ, “ज़बह होनेवाली भेड़-बकरियों की गल्लाबानी
    कर!
  rug-rug: 'Hiera gua si zama nia e Zihova sa qua Tamasa: “La kopu nia sa rovana sipi
    sapu tava nama pude tava mate.'
  gaz-gaz: 'Waaqayyo Waaqni koo akkana jedha: “Bushaayee qalmaaf qopheeffaman tiksi.'
  fra-LSG: 'Ainsi parle l’Éternel, mon Dieu: Pais les brebis destinées à la boucherie!'
  yal-yal: 'Alatala n ma Ala naxa iki: “I xa xuruse kuru faxa daxini ito raba.'
  haw-1868: Penei i olelo mai ai o Iehova o ko'u Akua, E hanai i ka ohana hipa no
    ka make;
  arb-NAV: 'هَكَذَا قَالَ الرَّبُّ إِلَهِي: «ارْعَ الْغَنَمَ الْمُعَدَّ لِلذَّبْحِ،'
  ewe-ewe: Yehowa, nye Mawu la gblɔ nam be, “Yi nàwɔ dɔ abe alẽkplɔla ene, eye nàkplɔ
    alẽ siwo woɖo ɖi na wuwu.
  eng-LEE: Thus hath said the Lord my God, Feed the flocks [that are destined for]
    the slaughter;
  asm-FB: এই হেতুকে মোৰ ঈশ্বৰ যিহোৱাই এই কথা ক’লে, “বধ কৰিবলগীয়া মেৰ-ছাগৰ জাকক তুমি
    চৰোৱা;
  sus-A: ﭑ مَرِفِ عَلَتَلَ عَ مَسٍن نّ، «وٌ شَ شُرُ سٍيٍ دّ مَدٌن، نَشٍيٍ قَمَ قَشَدٍ.
  fra-SBL: 'Yahvé, mon Dieu, dit : « Paisez le troupeau de la boucherie.'
  hbo-hbo: כֹּ֥ה אָמַ֖ר יְהוָ֣ה אֱלֹהָ֑י רְעֵ֖ה אֶת־צֹ֥אן הַהֲרֵגָֽה׃
  kik-kik: 'Jehova Ngai wakwa ekuuga ũũ: “Rĩithia rũũru rũrĩa rũtuĩrĩirwo gũthĩnjwo.'
  fra-NCL: 'Ainsi parle Yahweh, mon Dieu : « Sois pasteur du troupeau de carnage'
  cek-AK: Ka Angraeng Sithaw mah, hum han kaom tuu to pacah ah;
  cuk-cuk: 'An-Bab-Dummad-Jehová weyob soged: “Sibad-wawaad-oburgwilegega-bukwad nue
    be sabguo.'
