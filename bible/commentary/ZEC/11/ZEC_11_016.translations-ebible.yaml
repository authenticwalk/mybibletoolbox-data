verse: ZEC.011.016
translations:
  mal-C: കാണാതെപോയതിനെ അന്വേഷിക്കാതെയും ഇളയതിനെ കരുതാതെയും മുറിവേറ്റതിനെ സുഖമാക്കാതെയും
    ആരോഗ്യമുള്ളതിനെ തീറ്റാതെയും ഇരിക്കുന്ന ഒരു ഇടയനെ ഞാൻ ദേശത്തിന്റെമേൽ എഴുന്നേൽപ്പിക്കാൻ
    പോകുന്നു. അവൻ തടിച്ചവയുടെ മാംസം തിന്നുകയും കുളമ്പുകളെ കീറി കളയുകയും ചെയ്യും.
  deu-TKW: denn fürwahr, ich selbst will im Land einen Hirten erstehen lassen, der
    nach dem, das im Begriff ist, zu Grunde zu gehen, nicht sieht, das Verirrte nicht
    aufsucht, das Verwundete nicht heilt, das noch Gesunde nicht versorgt, das Fleisch
    der fetten Tiere verzehrt und ihnen die Klauen zerreißt.
  lin-lin: Pamba te nakobimisa kati na mokili mobateli bibwele ya sika oyo akobanda
    koluka te bibwele oyo ebungi, akolandela te bana bibwele, akosalisa te bapota
    ya bibwele oyo ezoki, akoleisa te oyo ezali na nzoto kolongono, kasi akobanda
    koliaka misuni ya bibwele ya mafuta mpe kobuka yango makolo.
  eng-LSV: For behold, I am raising up a shepherd in the land, || The cut off he does
    not inspect, || The shaken off he does not seek, || And the broken he does not
    heal, || The standing he does not sustain, || And the flesh of the fat he eats,
    || And their hooves he breaks off.
  eng-GNV: 'For loe, I will rayse vp a shepheard in the land, which shall not looke
    for the thing, that is lost, nor seeke the tender lambes, nor heale that that
    is hurt, nor feede that that standeth vp: but he shall eate the flesh of the fat,
    and teare their clawes in pieces.'
  eng-WEBSTER: 'For lo, I will raise up a shepherd in the land, who shall not visit
    those that are cut off, neither shall seek the young one, nor heal that which
    is broken, nor feed that which standeth still: but he shall eat the flesh of the
    fat, and tear their claws in pieces.'
  nhw-BL: Ya ni quinnextilía para nijtlalis ipan ni tlali se tlamocuitlahuijquetl
    catli amo quintemos nopa pilborregojtzitzi catli mocuapolojtoque, niyon amo quinmocuitlahuis
    catli ontlacajtoque, niyon amo quinpajtis catli mometzpostectoque, huan niyon
    amo quiajcolpantlalis nopa borrego catli más siyajtoc. Pero quena, quicuas ininnacayo
    nopa borregojme catli más tomahuaque. Huan hasta iniisti nojquiya quitzayanas
    huan quicuas.
  swh-ONEN: Kwa maana ninakwenda kumwinua mchungaji juu ya nchi ambaye hatamjali aliyepotea,
    wala kuwatafuta wale wachanga au kuwaponya waliojeruhiwa, wala kuwalisha wenye
    afya, lakini atakula nyama ya kondoo wanono na kuzirarua kwato zao.
  bba-bba: Domi kon kpɑro ɡoo seeyɑ tem mɛ sɔɔ, wi u kun yɑ̃ɑnu nɔɔrimɔ ni nu ɡɔɔ
    dɔɔ. U ǹ nin binu kɑsum dɔɔ. U ǹ ni nu mɛɛrɑ wɑ tim kuɑmmɛ. Mɛyɑ u ǹ mɑɑ ni
    nu bwɑ̃ɑ do nɔɔrimɔ. Adɑmɑ u koo ni nu ɡum mɔn yɑɑ tem sere kɑ nin kɔ̃riɔ.
  eng-KJVCPB: 'For, lo, I will raise up a shepherd in the land, Which shall not visit
    those that be cut off, Neither shall seek the young one, Nor heal that that is
    broken, Nor feed that that standeth still: But he shall eat the flesh of the fat,
    And tear their claws in pieces.'
  luo-luo: Nimar abiro kelo jakwath moro machielo e piny ma ok bi dewo rombe molal,
    kata manyo rombe matindo, kata thiedho mago matuo, kata pidho mago ma dendgi ber,
    to kar timo kamano, to obiro chamo mago machwe kochamo nyaka orenge mag-gi.
  meu-meu: Badina be, a itaia, lau ese mamoe ireḡudia tauna ta ina tano ai na haginiamu;
    ia ese be masemu taudia na se naridiamu, eiava raka-boioboio taudia na se tahudiamu,
    eiava mai berodia taudia na se hamauridiamu, eiava goada taudia na se ubudiamu,
    a ubu-ubu ḡaudia hidiodia e animu, aedia kahaudia danu e raḡadia ohomu.
  npi-ULB: किनभने हेर्, म भूमिमा एउटा गोठालो नियुक्त गर्दैछु । त्यसले हराउँदै गरेको
    भेडाको वास्ता गर्नेछैन । हराएको भेडालाई त्यो खोज्न जानेछैन, न त घाइते भेडालाई
    निको पार्नेछ । त्यसले स्वस्थ भेडाहरूलाई खुवाउनेछैन, तर मोटो भेडाको मासु खानेछ
    र तिनीहरूका खुरलाई च्यात्‍नेछ ।
  yor-yor: 'Nítorí Èmi o gbé Olùṣọ́-àgùntàn kan dìde ni ilẹ̀ náà, tí kí yóò bẹ àwọn
    tí ó ṣègbé wò, ti kì yóò sì wá èyí tí ó yapa; tí kì yóò ṣe ìtọ́jú èyí tí a pa
    lára tàbí kí ó bọ́ àwọn tí ara wọn dá pépé: Ṣùgbọ́n òun yóò jẹ ẹran èyí tí ó ni
    ọ̀rá, àwọn èyí tiwọn fi èékánná wọn ya ara wọn pẹ́rẹpẹ̀rẹ.'
  pes-OPCB: 'او به من فرمود: «این نشان می‌دهد که من برای قوم، چوپانی تعیین می‌کنم
    که نه به آنانی که می‌میرند اهمیت می‌دهد، نه از بره‌ها مراقبت می‌کند، نه زخمیان
    را معالجه می‌نماید، نه سالمها را خوراک می‌دهد، و نه لنگانی را که نمی‌توانند راه
    بروند بر دوش می‌گیرد؛ بلکه گوسفندان چاق را می‌خورد و سمهایشان را می‌کند.'
  tgl-ULB: Sapagkat tingnan mo, magtatalaga ako ng isang pastol sa lupain, hindi niya
    pangangalagaan ang mga napapahamak na tupa. Hindi niya hahanapin ang nawawalang
    tupa o gagamutin man ang mga pilay na tupa. Hindi niya pakakainin ang malusog
    na tupa, ngunit kakainin niya ang laman ng mga pinatabang tupa at tinatanggal
    ang kanilang mga kuko.
  hui-hui: I̱na i̱naga wali agali nogo sibi ale karu haru helonaga agali mbira dabo
    heledogoni. Ani helarugola ibugua i̱naga wali agali uruni bayuwa haru nahaga.
    Ibugua sibi ti ko haragola biamogo nabiagabi nogo sibi pu ereba hararu olalu taya
    nabiagabi sibinaga dere bidaru dabi helo kabu nabiagabi ti bayale helonaga tomo
    namiagabi haga. Ani nabiaga howa ibugua sibi haba tigi karu balu mbirini damenego
    nai halu gi hondone ge hondonebi budalu mbirini karu bibahende nai holenaga ani
    biaga holebira.
  mya-mya: ငါ​သည်​မိ​မိ​၏​သိုး​စု​အ​တွက်​သိုး​ထိန်း​တစ် ဦး​ကို​ခန့်​ထား​ခဲ့​သော်​လည်း
    သူ​သည်​သေ​ဘေး တွေ့​သည့်​သိုး​များ​ကို​မ​ကူ​ညီ။ ပျောက်​သည့် သိုး​များ​ကို​မ​ရှာ​ဖွေ။
    အ​နာ​ရ​သည့်​သိုး​များ ကို​မ​ကု​သ။ မ​သေ​ဘဲ​ကျန်​ရှိ​နေ​သော​သိုး များ​ကို​လည်း​မ​ကျွေး​မွေး။
    ယင်း​သို့​ပြု​မည့် အ​စား​သူ​သည်​အ​ဆူ​ဖြိုး​ဆုံး​သော​သိုး​တို့ ၏​အ​သား​ကို​စား​၏။
    သူ​တို့​၏​ခွာ​များ​ကို လည်း​ချွတ်​ပစ်​၏။-
  bod-N: གང་ལ་ཞེ་ན། ངས་ཡུལ་འདི་རུ་ལུག་རྫི་ཞིག་དར་བར་བྱ་སྟེ། འཆི་ལ་ཉེ་བ་དེ་དག་ལ་ཁོང་གིས་གཟིགས་སྐྱོང་མི་མཛད་ཅིང་།
    ཁ་འཐོར་དུ་སོང་བ་དེ་དག་ཁོང་གིས་མི་བཙལ། རྨས་ཕོག་པ་རྣམས་ཁོང་གིས་མི་གསོ། ཤ་ཤེད་ཅན་རྣམས་ཁོང་གིས་མི་འཚོ།
    ཡིན་ནའང་ཁོང་གིས་ལུག་ཚོན་པོའི་ཤ་བཟའ་ཞིང་། དེ་དག་གི་རྨིག་པ་རྣམས་དབྲལ་བར་འགྱུར།
  sna-sna: Nokuti ndichamutsa mufudzi panyika asingazovi nehanya neakarasika, kana
    kutsvaka makwayana, kana kurapa akakuvadzwa, kana kufudza akasimba, asi achadya
    nyama yamakwai akakora uye achabvambura mahwanda awo.
  spa-BLM: Porque he aquí que yo suscitaré en la tierra un pastor que no visitará
    a los desheredados, ni buscará a los dispersos, ni curará a los rotos, ni alimentará
    a los sanos; sino que comerá la carne de las ovejas gordas, y les desgarrará las
    pezuñas.
  cac-cac: Yujto ol vac'och junoc stan̈vumal jun nación tic, te chuc ol yutej sb'a
    icha junoc tan̈vum calnel max yac' pensar yuj noc' calnel satb'ati, max saylaj
    noc', max yan̈tejpax noc' echen yaji, max yac'paxlaj svael noc' scham yuj vejel.
    Palta to schib'at noc' b'aq'uech, masanil q'uen yech noc' schib'ati.
  swh-ULB: kwa maana tazama, niko tiyari kumweka mahali mchungaji katika nchi. Hataangalia
    kondoo wanaoangamia. Hatatafuta kondoo wapoteao, wala kuwaponya kondoo wachechemeao.
    Hatawalisha kondoo wenye afya, lakini atakula nyama ya kondoo walionona naye atapasua
    kwato zao.
  bel-bel: Бо вось, Я пастаўлю на гэтай зямлі пастуха, які не парупіўся пра тых, што
    гінулі, тых, што згубіліся, ня будзе шукаць і хворых ня будзе лекаваць, здаровых
    ня будзе карміць, а мяса тлустых будзе есьці і капыты іхнія адарве.
  deu-ELBBK: 'Denn siehe, ich erwecke einen Hirten im Land: Der Umkommenden wird er
    sich nicht annehmen, das Versprengte wird er nicht suchen und das Verwundete nicht
    heilen; das Gesunde wird er nicht versorgen, und das Fleisch des Fetten wird er
    essen und ihre Klauen zerreißen.'
  mbb-OT: 'Su edsavuk a te pengulu ziyà te tanà te Israel he iring te perevantey te
    menge kerehidu he wazè din pulus: kenè din ebpen-ahaan is netazin etawa kenè din
    edtembaran is menge nepelian, wey kenè din ibpepenabtab is memeǥasà. Piru egkaan
    sikandin te usa te melambù he kerehidu ne minsan is sapù te sulu ne edwekaan din
    su edreǥinuten din en.'
  mal-2015: ഞാൻ ദേശത്തിൽ ഒരു ഇടയനെ എഴുന്നേല്പിക്കും; അവൻ കാണാതെപോയവയെ നോക്കുകയോ ചിതറിപ്പോയവയെ
    അന്വേഷിക്കയോ മുറിവേറ്റവയെ പൊറുപ്പിക്കയോ ദീനമില്ലാത്തവയെ പോറ്റുകയോ ചെയ്യാതെ തടിച്ചവയുടെ
    മാംസം തിന്നുകയും കുളമ്പുകളെ കീറിക്കളകയും ചെയ്യും.
  rmc-rmc: Bo me ačhavava andre phuv ajse pasťjeris, savo pes na starinela aňi pal
    ola, so meren, aňi na rodela olen, so našľile, aňi na sasťarela le dukhaden a
    aňi na dela te chal le sasten, ale chala o mas le thule bakrendar a čhingerela
    lenge tele o kopita.
  nlg-nlg: 'Inau tu vilia (talua) tua na vatogha sheep ke righitaonira rana sheep.
    Hauva, me ke mua hangara rana sheep tara, matamata mara vokavoka: Me ke mua kenara
    gua tara sivi, pe ke va mavora tara kakale, pe ke va kutira tara korukoru me ghania
    na vinahina me gotighi na kalaa tana tuana. (na guguu ni tuana) (hoofs).'
  pes-OPV: زیرا اینک من شبانی را در این زمین خواهم برانگیخت که از هالکان تفقد نخواهد
    نمود و گم شدگان را نخواهد طلبیدو مجروحان را معالجه نخواهد کرد و ایستادگان را نخواهد
    پرورد بلکه گوشت فربهان را خواهدخورد و سمهای آنها را خواهد کند.
  ron-1924: Кэч ятэ кэ вой ридика ын царэ ун пэстор кэруя ну-й ва пэса де оиле каре
    пер; ну се ва дуче сэ кауте пе челе май тинере, ну ва виндека пе челе рэните,
    ну ва ынгрижи де челе сэнэтоасе, чи ва мынка дин карня челор май грасе ши ну ле
    ва май лэса декыт копителе!
  ben-OBCV: কেননা আমি দেশের মধ্যে এমন একজন মেষপালককে তুলব যে হারিয়ে যাওয়াদের যত্ন
    নেবে না, বা যুবাদের খুঁজবে না, বা যারা আঘাত পেয়েছে তাদের সুস্থ করবে না, বা স্বাস্থ্যবানদের
    খাওয়াবে না, কিন্তু সে বাছাই করা মেষগুলির মাংস খাবে, তাদের খুর থেকে মাংস ছিড়ে
    খাবে।
  som-som: Waayo, bal eeg, waxaan dalka ka dhex kicin doonaa adhijir aan soo booqanayn
    kuwa ambaday, oo aan doondoonayn kuwa kala firdhay, oo aan bogsiinayn kii jaban,
    oo aan daajinayn kii feyow, laakiinse isagu wuxuu cuni doonaa hilibka baruurta,
    oo raafafkoodana wuu kala dildillaacin doonaa.
  lat-VUC: Quia ecce ego suscitabo pastorem in terra, qui derelicta non visitabit,
    dispersum non quæret, et contritum non sanabit, et id quod stat non enutriet,
    et carnes pinguium comedet, et ungulas eorum dissolvet.
  eng-ASVBT: For, lo, I will raise up a shepherd in the land, who will not visit those
    that are cut off, neither will seek those that are scattered, nor heal that which
    is broken, nor feed that which is sound; but he will eat the flesh of the fat
    sheep, and will tear their hoofs in pieces.
  ita-1885: Perciocchè, ecco, io farò sorgere nel paese un pastore, il qual non avrà
    cura delle pecore che periranno; egli non cercherà le disperse, e non risanerà
    le fiaccate, e non sostenterà quelle che stanno ancora in piè; anzi mangerà la
    carne delle grasse, e schianterà loro le unghie.
  eng-LXXUP: 'For, behold, I will raise up a shepherd against the land: he shall not
    visit that which is perishing, and he shall not seek that which is scattered,
    and he shall not heal that which is bruised, nor guide that which is whole: but
    he shall devour the flesh of the choice ones, and shall dislocate the joints of
    their necks.'
  eng-ULB: for see, I am about to set in place a shepherd in the land. He will not
    care for the perishing sheep. He will not seek out the sheep gone missing, nor
    heal the crippled sheep. He will not feed the sheep that are healthy, but will
    eat the flesh of the fattened sheep and will tear off their hooves.
  spa-VBL: Porque yo pondré un pastor a cargo al que no le importarán los que estén
    muriendo, ni buscará a los perdidos, ni sanará a los heridos, ni alimentará a
    las ovejas sanas. Por el contrario, comerá la carne de las ovejas gordas. Incluso
    les arrancará las pezuñas.
  fra-_FOB: Car voici, je vais susciter dans le pays un berger qui ne visitera pas
    celles qui périssent, qui ne cherchera pas celle qui s'égare, qui ne guérira pas
    la blessée, et ne nourrira pas celle qui est saine; mais il mangera la chair des
    plus grasses, et il rompra leurs ongles.
  mal-mal: ഞാൻ ദേശത്തിൽ ഒരു ഇടയനെ എഴുന്നേല്പിക്കും; അവൻ കാണാതെപോയവയെ നോക്കുകയോ ചിതറിപ്പോയവയെ
    അന്വേഷിക്കുകയോ മുറിവേറ്റവയെ സുഖപ്പെടുത്തുകയോ ദീനമില്ലാത്തവയെ പോറ്റുകയോ ചെയ്യാതെ
    തടിച്ചവയുടെ മാംസം തിന്നുകയും കുളമ്പുകളെ കീറിക്കളയുകയും ചെയ്യും.
  urd-GVR: Kyoṅki maiṅ mulk par aisā gallābān muqarrar karūṅga jo na halāk hone wāloṅ
    kī dekh-bhāl karegā, na chhoṭoṅ ko talāsh karegā, na zaḳhmiyoṅ ko shafā degā,
    na sehhatmandoṅ ko ḳhurāk muhaiyā karegā. Is ke bajāe wuh behtarīn jānwaroṅ kā
    gosht khā legā balki itnā zālim hogā ki un ke khuroṅ ko phāṛ kar toṛegā.
  suz-BL: मारदे हना मुल गो मेको रागीमी गोठला का सेल्‍नुङ। मेकोमी बेक्‍‍शा लाइब आन
    कली मकोव़ब। ब्रशा गाक्‍शो आन कली मखुप्‍‍ब। रोइ पशो आन कली मसापाइक्‍ब नु रिम्‍शो
    भेडा आन कली मयोव़ब। तन्‍न मेकोमी दोम्‍शो भेडा आन श्‍ये ब्‍वशा, आन गेंग्रे यो चेश्‍शा
    ब्‍वाइ‍ब।
  eng-NOY: For lo, I will raise up a shepherd in the land Who shall not care for those
    that are perishing, Nor seek that which is gone astray, Nor heal that which is
