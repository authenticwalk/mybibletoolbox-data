  uig-CYR: Чүнки мана, Мән зиминда бир падичини орнидин турғузимәнки, у һалак болай
    дегәнләрдин хәвәр алмайду, тенәп кәткәнләрни издимәйду, яриланғанларни сақайтмайду,
    сағламларниму бақмайду; у бәлки сәмригәнләрниң гөшини йәйду, һәтта туяқлирини
    йирип йәйду.
  tel-2017: ఎందుకంటే నేను దేశంలో ఒక కాపరిని నియమించబోతున్నాను. అతడు నశించిపోయే గొర్రెలను
    లక్ష్యపెట్టడు. చెదరిపోయిన వాటిని వెదకడు. గాయపడిన వాటిని బాగుచేయడు. ఆరోగ్యంగా ఉన్నవాటిని
    పోషించడు. అయితే కొవ్విన వాటి డెక్కలు చీల్చి వాటి మాంసం తింటూ ఉంటాడు.
  hat-BSA: Paske, gade byen, Mwen ap fè leve yon bèje nan peyi a, yon bèje ki p ap
    vizite sila ke yo koupe retire yo, ni chache sila ke yo gaye yo, ni geri sila
    ki aflije a, ni nouri sila ki ansante a, men li va devore chè a mouton gra yo,
    e li va menm chire retire zago yo.
  kos-kos: Nga filiya mwet shepherd se in taran un sheep nutik, tusruktu el tiana
    kasru sheep su apkuran in kunausyukla ah, ac tia pacna suk sheep ma tuhlac kac
    ah, ku unwala sheep ma kinet uh, ku kite ma ku kac uh. A el kang ikwen sheep fact
    oemeet uh, ac olela falkalos kewa.
  hbo-WLC: כִּ֣י הִנֵּֽה־אָנֹכִי֩ מֵקִ֨ים רֹעֶ֜ה בָּאָ֗רֶץ הַנִּכְחָד֤וֹת לֹֽא־יִפְקֹד֙
    הַנַּ֣עַר לֹֽא־יְבַקֵּ֔שׁ וְהַנִּשְׁבֶּ֖רֶת לֹ֣א יְרַפֵּ֑א הַנִּצָּבָה֙ לֹ֣א יְכַלְכֵּ֔ל
    וּבְשַׂ֤ר הַבְּרִיאָה֙ יֹאכַ֔ל וּפַרְסֵיהֶ֖ן יְפָרֵֽק׃ ס
  ibo-ibo: nʼihi na ana m aga ịkpọlite otu onye ọzụzụ atụrụ nke na-agaghị elekọta
    ụmụ atụrụ furu efu, maọbụ chọọ ndị na-etolite, maọbụ gwọọ ndị merụrụ ahụ, maọbụ
    nye ndị ahụ dị ike nri. Kama ọ ga-eri anụ atụrụ ndị ahụ ahụ ha dị mma, nyakapụkwa
    ụkwụ ha niile.
  ory-ory: କାରଣ ଦେଖ, ଆମ୍ଭେ ଦେଶ ମଧ୍ୟରେ ଏକ ପାଳକ ଉତ୍ପନ୍ନ କରାଇବା, ସେ ଉଚ୍ଛିନ୍ନ ଲୋକମାନଙ୍କର
    ତତ୍ତ୍ୱାବଧାନ କରିବ ନାହିଁ, କିଅବା, ଭଗ୍ନାଙ୍ଗମାନଙ୍କୁ ସୁସ୍ଥ କରିବ ନାହିଁ; ଅଥବା ସୁସ୍ଥମାନଙ୍କୁ
    ଚରାଇବ ନାହିଁ, ମାତ୍ର ସେ ହୃଷ୍ଟପୁଷ୍ଟ ମେଷଗଣର ମାଂସ ଭୋଜନ କରିବ ଓ ସେମାନଙ୍କର ଖୁରା ଖଣ୍ଡ ଖଣ୍ଡ
    କରି ବିଦୀର୍ଣ୍ଣ କରିବ।
  chk-chk: Pun nengeni, üpwe seikätä eman chon mas won nei pwiin sip, eman esap ekieki
    chokewe mi pöütüla, ika kütta chokewe mi malechela, esap apöchöküla chokewe mi
    feiengau, ika amongöü chokewe mi chüen manau. Nge epwe ochei fituken chokewe mi
    kitinup o aserala küün pachapacher.
  rop-rop: dumaji ai garra gibit ola pipul langa dijan kantri nogudwan bos. Im kaan
    lukaftum detlot pipul jis laik det nogudwan stakmen kaan lukaftum ola ship. Det
    stakmen nomo lukaftum detlot sikwan ship en im nomo lukabat detlot ship weya imbin
    lujim. Wen samting ardim olabat im nomo meigim olabat gudwan en im nomo deigim
    detlot gudwan ship blanga daga en woda.
  ukr-1871: Ось бо, я поставлю в землі сїй пастуха, що байдуже йому пропадаючі, що
    заблуканих не буде шукати, нї хорих лїчити, та й здорових не буде кормити, а їсти
    ме тілько мясиво ситих, ба й ратицї в них одривати.
  deu-1951: Denn siehe, ich lasse einen Hirten im Lande aufkommen, der das Vermißte
    nicht suchen, das Zerstreute nicht sammeln, das Verwundete nicht heilen, das Gesunde
    nicht versorgen, sondern das Gemästete fressen und ihm die Klauen zerreißen wird.
  eng-JPS: For, lo, I will raise up a shepherd in the land, who will not think of
    those that are cut off, neither will seek those that are young, nor heal that
    which is broken; neither will he feed that which standeth still, but he will eat
    the flesh of the fat, and will break their hoofs in pieces.'
  srp-1865: Jer evo ja æu podignuti pastira u zemlji, koji neæe obilaziti one koja
    gine, neæe tražiti nejake, niti æe lijeèiti ranjene, niti æe nositi sustale, nego
    æe jesti meso od pretilijeh, i papke æe im kidati.
  lug-lug: Kubanga laba, nze nyimusizza omusumba mu nsi atafaayo ku ndiga ezizikirira
    era atanoonya zisaasaanye, era atayunga zimenyese wadde okuliisa ennamu, naye
    alya ensolo ensava ng’aziyuzaako ebinuulo.
  heb-heb: כי הנה אנכי מקים רעה בארץ הנכחדות לא יפקד הנער לא יבקש והנשברת לא ירפא
    הנצבה לא יכלכל ובשר הבריאה יאכל ופרסיהן יפרק׃
  ben-IRV: কারণ দেখ! সেই দেশে আমি একজন পালককে তুলব! সে ধ্বংসপ্রাপ্ত ভেড়াদের দেখাশোনা
    করবে না! যে সমস্ত ভেড়া বিপথে চলে গিয়েছে সে তাদের খোঁজ করবে না, না পঙ্গু ভেড়াদের
    সুস্থ করবে। সে সেই সমস্ত ভেড়াদের খাওয়াবে না যারা শক্তভাবে দাঁড়িয়ে থাকে; কিন্তু
    সে স্বাস্থ্যবান ভেড়াগুলোর মাংস খাবে এবং তাদের খুর ছিন্নভিন্ন করবে।
  pan-pan: ਕਿਉਂ ਜੋ ਵੇਖ, ਮੈਂ ਦੇਸ ਵਿੱਚ ਅਜਿਹੇ ਅਯਾਲੀ ਨੂੰ ਕਾਇਮ ਕਰਨ ਵਾਲਾ ਹਾਂ ਜਿਹੜਾ ਨਾਸ ਹੋਣ
    ਵਾਲਿਆਂ ਦੀ ਖ਼ਬਰ ਨਾ ਲਵੇਗਾ, ਭਟਕਿਆਂ ਹੋਇਆ ਨੂੰ ਨਾ ਭਾਲੇਗਾ, ਜ਼ਖਮੀ ਦਾ ਇਲਾਜ ਨਾ ਕਰੇਗਾ ਅਤੇ
    ਚੰਗੇ ਭਲੇ ਨੂੰ ਨਾ ਚਰਾਵੇਗਾ ਪਰ ਮੋਟਿਆਂ ਦਾ ਮਾਸ ਖਾਵੇਗਾ ਅਤੇ ਉਹਨਾਂ ਦੇ ਖੁਰ ਚੀਰ ਸੁੱਟੇਗਾ।
  mya-JVB: အကြောင်း မူကား၊ ဤပြည် ၌ သိုးထိန်း တဦးကို ငါ ပေါ်ထွန်း စေမည်။ သူသည် အသတ်
    ခံရသောအကောင်ကို မ ကြည့် မရှု၊ လမ်းလွဲသောအကောင် ကို မ ရှာ ၊ နာ သော အကောင်ကို အနာ
    ပျောက်စေခြင်းငှါမ ပြု၊ ရပ် နေသောအကောင်ကို မ မစ ၊ ဆူ သောအကောင် တို့ကို စား လိမ့်မည်။
    သူ တို့ ခွာ ကိုလည်း ချိုးဖဲ့ လိမ့်မည်။
  hmo-hmo: Badina be, lau ese egu mamoe edia naria tauna ta lau atoa vadaeni, to ia
    ese mamoe ia durua lasi. Idia be kahirakahira dika idia davaria neganai, ia ese
    idia ia durua lasi, o idia boio neganai ia tahudia lasi, o bero idia abia neganai
    ia hanamodia lasi, o do idia mauri noho gaudia ia ubua lasi. Lasi momokani. Ia
    ese mamoe, mai digara gaudia ia ania, bona ia ese edia aena kahaudia ia kokia.
  urd-urd: क्यूँकि देख, मैं मुल्क में ऐसा चौपान बर्पा करूँगा, जो हलाक होने वाले की
    ख़बर गीरी, और भटके हुए की तलाश और ज़ख़्मी का 'इलाज न करेगा, और तन्दुरुस्त को न
    चराएगा लेकिन मोटों का गोश्त खाएगा, और उनके खुरों को तोड़ डालेगा।
  rus-SYN: Ибо вот, Я поставлю на этой земле пастуха, который о погибающих не позаботится,
    потерявшихся не будет искать и больных не будет лечить, здоровых не будет кормить,
    а мясо тучных будет есть и копыта их оторвет.
  bqc-SIM: asa á sãdãna dilɛ ń bùsuu, aↄ sã pↄ́ lɛ́ kaalɛↄ fãn vĩo, a a pↄ́
    pↄ́ fã̀aaↄ wɛɛlɛo, a ɛsɛkɛ a pↄ́ pↄ́ kɛ̀'ĩaↄnɛo, a a pↄ́ pↄ́ gbãa gwao. A sã
    mɛkpaaↄ swɛ wolo, i ń só.
  tcz-CHONGTHU: Hiche hin avetsah chu keiman hiche nammite hi akelngoi teu athi amang
    umjongleh khohsahlou anousenho jong ka simlou adamlou jong jen nom lou adamthei
    hojong vah nomlou kelngoi ching phachomlou khat kapeh diu ahi” ati. Chuche tai
    louvin jong hiche kelngoi chingpa chun akelngoi thaopen pen hochu atin teni kikah
    geija abottel a anehjeng ding ahi.
  mar-mar: पाहा, मी या देशासाठी नवीन मेंढपाळ निवडीन. पण तो नाश पावणाऱ्या मेढरांची
    काळजी घेणार नाही. भटकलेल्या मेढरांना तो शोधणार नाही, मोडलेल्यांना बरे करणार नाही.
    ज्या मेंढ्या पोसलेल्या आहेत त्यांना तो चारापाणी देणार नाही. तर तो सशक्त मेंढ्यांचे
    मांस खाईल आणि फक्त त्यांचे खूर शिल्लक ठेवील.”
  qub-qub: Cananpitaga cay nasyunman churaj aywä juc uyshërutanami. Chay uyshëruga
    manami yarpachaconganachu pantacaj uyshapaj. Ogracajtapis manami ashenganachu.
    Paquicushatapis manami jampipangachu. Uyucunatapis manami alli guewaman gatengachu.
    Chaypa ruquenga micucurcongapaj werannin caj uyshacunatami. Chay uyshacunapataga
    shilluncunatapis rachir wicaparengami.
  bqp-bqp: Domi kon kpɑro goo seeyɑ tem mɛ sɔɔ, wi u kun yɑ̃ɑnu nɔɔrimɔ ni nu gɔɔ
    dɔɔ. U ǹ nin binu kɑsum dɔɔ. U ǹ ni nu mɛɛrɑ wɑ tim kuɑmmɛ. Mɛyɑ u ǹ mɑɑ ni
    nu bwɑ̃ɑ do nɔɔrimɔ. Adɑmɑ u koo ni nu gum mɔn yɑɑ tem sere kɑ nin kɔ̃riɔ.
  hat-hat: Paske mwen pral mete yon gadò pou okipe bann mouton m' yo. Men, lè yon
    mouton pèdi, se pa pou li sa. Si yonn egare, li pa pral chache l'. Si yonn blese,
    li p'ap fè anyen pou geri l'. Si yonn bouke, li p'ap fè anyen pou soutni l'. Okontrè,
    l'ap manje sa ki pi gra yo, l'ap fann zago tout lòt yo.
  eng-BSB: For behold, I will raise up a shepherd in the land who will neither care
    for the lost, nor seek the young, nor heal the broken, nor sustain the healthy,
    but he will devour the flesh of the choice sheep and tear off their hooves.
  tod-tod: Mazɔlɔɔ nà baala makɛ nu ɠila buzeɠezu zooi nii zu, nii é la yiizoolɛa
    ga baalagiti, ti ɠɛɛzu ti za, é la baala goiti gaiziaa, nii maawanaai é la naa
    ʋaloa, nii kɛdɛgai é la naa ɠɔnɔkula. Kɔnɔgi ɠa ɠɛ ga togani niiti ti wulɔai
    naati ma zuaiti, é ɗa ti-ʋolokagiti baliʋali.»
  eng-WEBPB: For, behold, I will raise up a shepherd in the land who will not visit
    those who are cut off, neither will seek those who are scattered, nor heal that
    which is broken, nor feed that which is sound; but he will eat the meat of the
    fat sheep, and will tear their hoofs in pieces.
  kbq-kbq: Hagi keho, menina sipisipi kva vahera kefo sipisipi afu kva vahe azeri
    oti'za nehue. Ana sipisipi afu kva vahe'mo'a hazenkema eri'nesia sipisipi afu'ene,
    anenta sipisipi afu'ene, krima eri'nesaza sipisipi afutamina kegava nosuno, knare'ma
    hu'za mani'naza sipisipi afutaminena ne'zana ozamigahie. Anara osugosianki, afovage
    sipisipi afutaminke ahegino neno eri hana nehuno agigo azanko'age atregahie.
  nhe-BL: Ya ni quinnextilía para nijtlalis ipan ni tlali se tlamocuitlahuijquetl
    tlen ax quintemos nopa pilborregojtzitzi tlen mocuapolojtoque, niyon ax quinmocuitlahuis
    tlen ontlacajtoque, niyon ax quinpajtis tlen mometzpostectoque, huan niyon ax
    quiajcolpantlalis nopa borrego tlen más tlaxicojtoc. Pero quena, quicuas ininnacayo
    nopa borregojme tlen más tomahuaque. Huan hasta iniisti nojquiya quitzayanas huan
    quicuas.
  bus-bus: zaakɛ é sãdãri diɛ ń bùsun kɛ̀ eégↄ̃ làakari dↄ sãa kɛ̀ aↄ̃ↄe kaatɛnↄaro,
    eé à kɛ̀ fã̀akↄ̃aanↄ wɛtɛro, eé ɛ̃zɛ̃ kɛ à kɛ̀ kɛ̃̀nnanↄnɛro, eé à kɛ̀ gbãaanↄ
    gwaro. Eé sã mɛ̀kpananↄ kɛ̀sɛsↄↄ woto à ń só.
  gub-BL: Ta'e amono kar putar amo awa hereimaw wanehe imuzekaiw katu kar pà ihe nehe
    xe. Nuzekaiw kwaw àràpuhàràn hawitu ma'e umàno etea'i ma'e wanehe nehe. Nuekar
    kwaw àràpuhàràn hawitu ma'e uzeàmim ma'e kwer oho wà nehe. Numukatu kwaw àràpuhàràn
    hawitu ma'e ima'eahy ma'e wà nehe. Numupytu'u kar kwaw àràpuhàràn hawitu ma'e
    ikene'o ma'e wanehe nehe. Nan. U'u putar àràpuhàràn hawitu ma'e ikyra katu wera'u
    ma'e wano'o kwer nehe. Nuweityk kwaw ni ipykwer nehe. U'u paw rupi putar nehe.
  eng-DRA: For behold I will raise up a shepherd in the land, who shall not visit
    what is forsaken, nor seek what is scattered, nor heal what is broken, nor nourish
    that which standeth, and he shall eat the flesh of the fat ones, and break their
    hoofs.
