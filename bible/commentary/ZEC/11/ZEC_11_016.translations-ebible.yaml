  dop-dop: Pəlɛ pə pɑɑsi mɑɑ ponɑ-mɛɣɛ tiikilu kʋfɑlʋ. Ɩ́lɛ́ ɩ kɑɑ pɑɑsənɑ heeŋ, hɑlɩ
