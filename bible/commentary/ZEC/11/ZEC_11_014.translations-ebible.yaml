verse: ZEC.011.014
translations:
  mal-C: പിന്നീട് ഞാൻ, ഒരുമ എന്ന എന്റെ രണ്ടാമത്തെ കോൽ എടുത്തു; ഇസ്രായേലും യെഹൂദയുംതമ്മിലുള്ള
    സാഹോദര്യത്തിന്റെ കോൽ ഒടിച്ചുകളഞ്ഞു.
  deu-TKW: Dann brach ich auch meinen zweiten Hirtenstab, “die Verbindung”, in Stücke,
    um so die Brüderschaft zwischen Juda und Israel aufzulösen.
  lin-lin: Bongo nabukaki lisusu lingenda ya mibale oyo nabengaki Bomoko, mpo na kotalisa
    ete bondeko kati na libota ya Yuda mpe ya Isalaele ekufi.
  eng-LSV: And I cut apart my second staff, Bands, || To break the unity between Judah
    and Israel.
  eng-GNV: Then brake I mine other staffe, euen the Bandes, that I might dissolue
    the brotherhood betweene Iudah and Israel.
  eng-WEBSTER: Then I cut asunder my other staff, even Bands, that I might break the
    brotherhood between Judah and Israel.
  nhw-BL: 'Teipa nijtlajcopostejqui nopa seyoc cuatopili catli itocayaya: “Quinchijtoc
    San Se”. Huan quej nopa, niquixnexti para tlali Judá huan tlali Israel catli achtihuiya
    mocajque sentic, ya motlajcoitaque.'
  swh-ONEN: Kisha nikaivunja fimbo yangu ya pili iitwayo Umoja, kuvunja undugu kati
    ya Yuda na Israeli!
  bba-bba: Yen biru, u mɑɑ win kpɑrɑ dɛkɑ yiruse ye u sokɑ nɔɔ tiɑ mi, bɔɔkɑ u kɑ
    sɔ̃ɔsi mɑ Yudɑbɑ kɑ Isirelibɑn bɑɑ sɔɔ nɔɔ tiɑ mɑɑ sɑri.
  eng-KJVCPB: Then I cut asunder mine other staff, even Bands, that I might break
    the brotherhood between Judah and Israel.
  luo-luo: Eka naturo ludha machielo miluongo ni riwruok, mi wat manie kind Juda gi
    Israel nokethore.
  meu-meu: Bena egu itotohi iharuana, ladana Hahetamona, na hakwaidua, unu amo Iuda
    bona Israel edia hetadikaka na utua.
  npi-ULB: अनि यहूदा र इस्राएलबिचको दाजुभाइको नातालाई तोड्नको निम्ति मैले मेरो दोस्रो
    लौरो “एकता” पनि भाँचे ।
  yor-yor: Mo sì ṣẹ́ ọ̀pá mi kejì, àní Àmùrè, sí méjì, kí èmi lè ya ìbátan tí ó wà
    láàrín Juda àti láàrín Israẹli.
  pes-OPCB: سپس عصای دیگرم را که «پیوند» نام داشت شکستم تا نشان دهم که پیوند برادری
    بین یهودا و اسرائیل شکسته شده است.
  tgl-ULB: Pagkatapos binali ko ang aking pangalawang tungkod ng “Pagkakaisa,” upang
    baliin ang pagkakapatiran sa pagitan ng Juda at Israel.
  hui-hui: Ani buwa i̱na halimbu mendego mini Mandagi Mo Mbiraore Holene laga biago
    podaki harugola Isaraele Yudala hameigini mandagi ndo hangu hangu paligi paligi
    bu hene.
  mya-mya: ထို​နောက်​ငါ​သည်``စည်း​လုံး​ခြင်း'' နာ​မည်​တွင် သော​တောင်​ဝှေး​ကို​ချိုး​ပစ်​လိုက်​၏။
    ထို​အ​ခါ ယု​ဒ​ပြည်​နှင့်​ဣ​သ​ရေ​လ​ပြည်​စည်း​လုံး​မှု သည်​ပျက်​ပြား​၍​သွား​လေ​တော့​၏။
  bod-N: ཡང་ཡ་ཧུ་དཱ་དང་ཡེས་ར་ཨེལ་གཉིས་ཀྱི་སྤུན་ཟླའི་འབྲེལ་ཐག་གཅོད་པའི་ཆེད་དུ། ངས་མིང་ལ་ལྷན་འབྲེལ་ཞེས་པའི་དབྱུག་པ་གཞན་དེ་བཅག་གོ
    །
  sna-sna: Ipapo ndakavhuna tsvimbo yangu yechipiri inonzi Kubatana ndichiputsa ukama
    hwakanga huripo pakati peJudha neIsraeri.
  spa-BLM: Luego corté mi otro bastón, Unión, para romper la hermandad entre Judá
    e Israel.
  cac-cac: Ix in locan can̈chaj junxo te' c'ococh ix vac' scuch Junn̈ej yaji. Icha
    chi' ix aj in ch'oxani to man̈xo junn̈ejoc yaj Judá yed' Israel.
  swh-ULB: Kisha nikavunja fimbo yangu ya pili, “Umoja,” kuvunja undugu kati ya Yuda
    na Israeli.
  bel-bel: І пераламаў Я другое жазло Маё - «кайданы», каб разарваць братнасьць паміж
    Юдам і Ізраілем.
  deu-ELBBK: Und ich zerbrach meinen zweiten Stab, die Verbindung, um die Brüderschaft
    zwischen Juda und Israel zu brechen.
  mbb-OT: Ne mibadtì ku sikan is ikezuwa he tuked he migngezanan te Kedsevaha he tuus
    te netamped en is meupiya he kedepità te Juda wey Israel.
  mal-2015: അനന്തരം ഞാൻ, യെഹൂദയും യിസ്രായേലും തമ്മിലുള്ള സഹോദരത്വം ഭിന്നിപ്പിക്കേണ്ടതിന്നു
    ഒരുമ എന്ന മറ്റെ കോൽ മുറിച്ചുകളഞ്ഞു.
  rmc-rmc: Paľis phagerďom miri dujto paca „e Jednota“ a oleha zrušinďom e jednota
    maškar o phrala Judsko the Izrael.
  nlg-nlg: Miruna keri, ge u gotia e ruani na ghai, tara vatua nia “sakai sonikolu,”
  pes-OPV: و عصای دیگر خود حبال راشکستم تا برادری را که در میان یهودا و اسرائیل بود
    شکسته باشم.
  ron-1924: Апой Мь-ам рупт ал дойля тояг, Легэмынт, ка сэ руп фрэция динтре Иуда
    ши Исраел.
  ben-OBCV: তারপর আমি মিলন নামে দ্বিতীয় লাঠিটা ভেঙে যিহূদা ও ইস্রায়েলের মধ্যে ভাইয়ের
    যে সম্বন্ধ ছিল তা নষ্ট করলাম।
  som-som: Oo haddana waxaan kala jebiyey ushaydii kale oo aan Xidhiidh u bixiyey,
    inaan kala gooyo walaalnimadii dadka dalka Yahuudah iyo dadka dalka Israa'iil
    ka dhexaysay.
  lat-VUC: Et præcidi virgam meam secundam, quæ appellabatur Funiculus, ut dissolverem
    germanitatem inter Judam et Israël.
  eng-ASVBT: Then I cut asunder mine other staff, even Bands, that I might break the
    brotherhood between Judah and Israel.
  ita-1885: Poi ruppi la mia seconda verga, detta Vincoli, rompendo la fratellanza
    fra Giuda ed Israele.
  eng-LXXUP: And I cast away my second rod, even Line, that I might break the possession
    between Judah and Israel.
  eng-ULB: Then I broke my second staff, “Unity,” to break the brotherhood between
    Judah and Israel.
  spa-VBL: Entonces rompí mi segunda vara llamada Unión, rompiendo así la unión familiar
    entre Judá e Israel.
  fra-_FOB: Puis je brisai ma seconde houlette, les Liens, pour rompre la fraternité
    entre Juda et Israël.
  mal-mal: അനന്തരം ഞാൻ, യെഹൂദയും യിസ്രായേലും തമ്മിലുള്ള സഹോദരത്വം ഭിന്നിപ്പിക്കേണ്ടതിന്
    ഒരുമ എന്ന മറ്റേ കോൽ മുറിച്ചുകളഞ്ഞു.
  urd-GVR: Is ke bād maiṅ ne dūsrī lāṭhī banām ‘Yagāngat’ ko toṛ kar zāhir kiyā ki
    Yahūdāh aur Isrāīl kī aḳhuwwat mansūḳh ho gaī hai.
  suz-BL: मिनु नोले गो थुं का दुम्‍तीक नें वोइश्‍शो कोक्‍के जिक्‍ता। मो पा गो यहूदा
    नु इस्राएल आस कली खिं का ङा दुम्‍तीक रे फ्राताक्‍ङ। इजीकीएल ३७:२२
  eng-NOY: Then I broke my other crook, even Bands, to break the brotherhood between
    Judah and Israel.
  ita-1927: Poi spezzai l’altra verga Vincoli, per rompere la fratellanza fra Guida
    e Israele.
  ckb-ckb: ئینجا گۆچانەکەی دیکەم شکاند، کە ناوی «یەکگرتن» بوو، تاکو برایەتی نێوان
    یەهودا و ئیسرائیل هەڵبوەشێنمەوە.
  eng-BBE: Then I took my other rod, the one named Bands, cutting it in two, so that
    the relation of brothers between Judah and Israel might be broken.
  kan-OKCV: ಆಗ ನನ್ನ ಎರಡನೆಯ ಕೋಲಾದ “ಐಕ್ಯ” ಎಂಬುದನ್ನು ಮುರಿದುಬಿಟ್ಟೆನು. ಹೀಗೆ ಯೆಹೂದಕ್ಕೂ,
    ಇಸ್ರಾಯೇಲಿಗೂ ಮಧ್ಯೆ ಇರುವ ಸಹೋದರತನವನ್ನು ಇಲ್ಲದ ಹಾಗೆ ಮಾಡಿದೆನು.
  tam-2017: நான் யூதாவிற்கும் இஸ்ரவேலுக்கும் இருக்கிற சகோதர ஐக்கியத்தை இல்லாமல் போகச்செய்ய
    தண்டனை என்னப்பட்ட என் இரண்டாம் கோலையும் உடைத்தேன்.
  spa-RV-1909: Quebré luego el otro mi cayado Ataduras, para romper la hermandad entre
    Judá é Israel.
  ron-BTF: Atunci am tăiat în două celălalt toiag al meu, Legături, ca să rup înfrăţirea
    dintre Iuda şi Israel.
  eng-WEBP: Then I cut apart my other staff, Union, that I might break the brotherhood
    between Judah and Israel.
  eng-FBV: Then I broke my second staff called Union, breaking the family union between
    Judah and Israel.
  nld-1939: 'Vervolgens brak ik mijn tweede stok “Band” in stukken: om de broederschap
    tussen Juda en Israël te verbreken.'
  nch-BL: 'Teipa nijtajcopostejqui nopa seyoc cuatopili cati itoca: “Quinchijtoc San
    Se”. Huan quej nopa, niquixnexti para tali Judá huan tali Israel cati achtohuiya
    eltoyaj san se, ya motajcoitaque.'
  vie-1934: Rồi ta chặt gậy thứ hai của ta, gọi là Dây buộc, đặng dứt tình anh em
    giữa Giu-đa và Y-sơ-ra-ên.
  hin-CV: तब मैंने यहूदिया और इस्राएल के बीच पारिवारिक संबंध को तोड़ते हुए, मैंने
    एकता नाम के अपनी दूसरी लाठी को तोड़ा.
  spa-BES: Entonces tomé mi otra vara, la que se llama lazos, y la quebré en dos,
    para que la relación de hermanos entre Judá e Israel se rompiera.
  tdx-tdx: Tsineratserako ka i kobaiko faharoe atao Vanditsey, soa t’ie hibalake ty
    fifampilongoa’ Iehodà naho Israele.
  tha-KJV: แล​้วข้าพเจ้าก็หักไม้​เท​้าอั​นที​่สองที่​ชื่อ สหภาพ นั้นเสีย ล้มเลิกภราดรภาพระหว่างยูดาห์และอิสราเอล
  por-BR-2018: Então quebrei logo minha segunda vara União, rompendo a fraternidade
    entre Judá e Israel.
  deu-ELO: Und ich zerbrach meinen zweiten Stab, die Bande, um die Brüderschaft zwischen
    Juda und Israel zu brechen. -
  eng-WYC-2018: And I cutted down my second staff, that was called Little Cord, that
    I should part, or unbind, the brotherhood betwixt Judah and Israel. (And I broke
    in half my second staff, that was called Little Cord, or Union, so that I could
    part, or unbind, the brotherhood between Judah and Israel.)
  epo-epo: Kaj mi rompis mian duan bastonon Ligilo, por detrui la fratecon inter Jehuda
    kaj Izrael.
  uig-PIN: Andin mǝn Yǝⱨuda bilǝn Israilning ⱪerindaxliⱪini üzüx üqün, ikkinqi tayiⱪimni,
    yǝni «rixtǝ»ni sunduruwǝttim.
  beo-beo: 'Amalalu, na da eno ifa daba: ea dio amo ‘Madela’ amo fi. Amalalu, Isala:ili
    amola Yuda madela galu da mogi dagoi ba:i.'
  tpi-OTNT: Orait bihain mi brukim namba 2 stik, em stik mi bin kolim Bung Wantaim,
    na Juda na Israel i bruk na i kamap tupela lain.
  hau-SA: Sai na karya sandana na biyu mai suna Haɗinkai, ta haka na karya ’yan’uwantakar
    da take tsakanin Yahuda da Isra’ila.
  uig-LAT: Andin men Yehuda bilen Israilning qérindashliqini üzüsh üchün, ikkinchi
    tayiqimni, yeni «rishte»ni sunduruwettim.
  nde-nde: Ngasengiqamula ingwegwe yami yesibili ethiwa nguNhlanganiso, ngiqamula
    ubuzalwane phakathi kukaJuda lo-Israyeli.
  ton-ton: Hili ia naʻaku tuʻu ua ʻa ʻeku tokotoko ʻe taha ʻaia ko Nonoʻo, koeʻuhi
    ke u maumauʻi ʻae fakakāinga ʻa Siuta, mo ʻIsileli.”
  ces-1613: Potom posekal jsem hůl svou druhou svazujících, zrušiv bratrství mezi
    Judou a mezi Izraelem.
  eng-WMB: Then I cut apart my other staff, Union, that I might break the brotherhood
    between Judah and Israel.
  tam-TCV: பின்பு நான் ஐக்கியம் என்னும் எனது இரண்டாவது கோலையும் முறித்துப் போட்டேன்.
    அப்படியே யூதாவுக்கும் இஸ்ரயேலுக்கும் இடையிலுள்ள ஐக்கியத்தையும் குலைத்துவிட்டேன்.
  ceb-ULB: Unya gibali ko ang ikaduha kong sungkod nga gitawag, “Panaghiusa,” aron
    balion ang pagkamanagsoon tali sa Juda ug Israel.
  pol-UBG: Potem złamałem swoją drugą laskę, Więzy, aby zerwać braterstwo między Judą
    a Izraelem.
  urd-GVU: اِس کے بعد مَیں نے دوسری لاٹھی بنام ’یگانگت‘ کو توڑ کر ظاہر کیا کہ یہوداہ
    اور اسرائیل کی اخوت منسوخ ہو گئی ہے۔
  eng-OEBCW: Then I broke my second staff called Union so as to dissolve the brotherhood
    between Judah and Jerusalem.
  deu-1912: Und ich zerbrach meinen andern Stab, Eintracht, daß ich aufhöbe die Bruderschaft
    zwischen Juda und Israel.
  kan-2017: ಕೂಡಲೆ ಯೆಹೂದಕ್ಕೂ, ಇಸ್ರಾಯೇಲಿಗೂ ಇದ್ದ ಸಹೋದರಭಾವವನ್ನು ಭಂಗಪಡಿಸಬೇಕೆಂದು “ಒಗ್ಗಟ್ಟು”
    ಎಂಬ ನನ್ನ ಎರಡನೆಯ ಕೋಲನ್ನು ಮುರಿದುಬಿಟ್ಟೆನು.
  yap-yap: Ma aram mug t’ar fa ler ni l’agruw e lek’ ni “Dachug,” fithingan ni aram
    e dachug rok yu Judah ngu Israel nike wagey.
  hlt-MCSB: Te phoeiah Judah laklo neh Israel laklo kah pacaboeina te paa sak hamla
    kamah kah conghol pabae, cabol te ka khaem.
  mdy-ETH: ዬካፓ ሃሣ «ፔቱሞ» ጌይ ታኣኒ ሱንፆ ጌሤ፥ ላምዓሳ ኮኦላሢ ሜንሤኔ፤ ዬያ ታኣኒ ማዼሢ ዪሁዳና ዒስራዔኤሌና ባኣካፓ
    ዎሊኮ ጌርሲንሢ ማዒ ናንጎ ናንጋ ባይቄሢ ዔርዛኒኬ።
  twi-ASANTE: Afei, mebuu me poma a ɛtɔ so mmienu a wɔfrɛ no Nkabom no mu, de sɛee
    onuayɛ a ɛda Yuda ne Israel ntam no.
  eng-WEBU: Then I cut apart my other staff, Union, that I might break the brotherhood
    between Judah and Israel.
  spa-PDDPT: Luego quebré mi otro cayado, Atadura, para romper la hermandad entre
    Judá e Israel.
  gun-gun: Ha'e gui yvyra'i mboae ju amopẽ avi, “Peteĩ rami nhomoingo aguã” 'epy va'e,
    Judá ha'e Israel kuery joegua rami ve'ỹ ikuai aguã.
  agu-BL: Ej, nintzun cu' inwak'ul yi ca'pi'n tx'amij yi na bi'aj “Junit” nin tan
    yi xtxolbila'tz nin xit yi lok' ib yi at ẍchixo'l yi e' aj Judá scyuch' yi e'
    aj Israel.
  ilo-ULB: Kalpasanna, tinukkolko ti maikadua a sarukodko a “Panagkaykaysa,” a mangdadael
    iti panagkaykaysa iti nagbaetan ti Juda ken Israel.
  kpg-kpg: Gei au gaa hadi di lua laagau dela e hagaingoo bolo “Buni dahi”, gei di
    buni dahi o Judah mo Israel gu mooho.
  uig-ARA: ئاندىن مەن يەھۇدا بىلەن ئىسرائىلنىڭ قېرىنداشلىقىنى ئۈزۈش ئۈچۈن، ئىككىنچى
    تايىقىمنى، يەنى «رىشتە»نى سۇندۇرۇۋەتتىم.
  sus-sus: Na dangi xanbi, n naxa n ma yisuxuwuri igira naxan nu xili «Lanyi,» barima
    lanyi mu na Yudaya nun Isirayila tagi sɔnɔn.
  pon-2006: Ngehi eri pil kauwehla kisin lepin tuhke teio, me adaneki “Minimin,” oh
    minimin nanpwungen Suda oh Israel ahpw ohla.
  ksd-ksd: Io, namur iau ga bubur kutu kaugu ta ra tika na davai, a iangina Vinivi,
    upi ina bubur kutu ra kini na barturana pire diat ra tarai Iuda ma Israel.
  grc-BRENT: Καὶ ἀπέῤῥιψα τὴν ῥάβδον τὴν δευτέραν τὸ Σχοίνισμα, τοῦ διασκεδάσαι τὴν
    κατάσχεσιν ἀναμέσον Ἰούδα, καὶ ἀναμέσον Ἰσραήλ.
  ind-AYT: Kemudian, aku mematahkan tongkat yang kedua, yaitu ‘ikatan’, untuk memutuskan
    persaudaraan antara Yehuda dan Israel.
  nya-nya: Kenaka ndinathyola ndodo yanga yachiwiri yotchedwa Umodzi, kuthetsa ubale
    pakati pa Yuda ndi Israeli.
  hrv-hrv: Onda slomih i svoj drugi štap, Svezu - da raskinem bratstvo između Jude
    i Izraela.
  mps-mps: Tialima nosali eno te si wali dono togwali, te dono nogi eno te tiwai nogi
    yali te Deliba Sisinibo dono nogi polali, tama te Juda me Israel si tomode pedelama,
    te hani si me pedelai dao.
  tpi-tpi: Orait bihain mi brukim namba 2 stik, em stik mi bin kolim Bung Wantaim,
    na Juda na Israel i bruk na i kamap tupela lain.
  dan-1931: Så sønderbrød jeg den anden Hyrdestav “Bånd” for at bryde Broderskabet
    imellem Juda og Jerusalem.
  vie-OVCB: Sau đó, tôi bẻ gãy cây gậy Liên Hiệp, cắt đứt tình anh em giữa Giu-đa
    và Ít-ra-ên.
  guj-2017: પછી યહૂદા તથા ઇઝરાયલ વચ્ચેનો ભાઈચારાનો સંબંધ તોડી નાખવા મેં મારી બીજી
    લાકડી “એકતા” ને ભાંગી નાખી.
  pon-2006A: Ngehi eri pil kauwehla kisin lepin tuhke teio, me adaneki “Minimin,”
    oh minimin nanpwungen Suda oh Israel ahpw ohla.
  por-BRBSL: Depois cortei meu outro pessoal, o Union, para poder quebrar a irmandade
    entre Judah e Israel.
  eng-OEBUS: Then I broke my second staff called Union so as to dissolve the brotherhood
    between Judah and Jerusalem.
  cth-cth: Hat navah, Judah miphun hoi Isarel miphun huiko kamyawngnae raphoe ngainae
    kecu dawkvah sonron alouke hah ka la teh ka khoe.
  twi-twi: Afei mibuu me pema a ɛto so abien a wɔfrɛ no Nkabom no mu, de sɛee onuayɛ
    a ɛda Yuda ne Israel ntam no.
  hlt-hlt: Te phoeiah Judah laklo neh Israel laklo kah pacaboeina te paa sak hamla
    kamah kah conghol pabae, cabol te ka khaem.
  tbz-SIM: 'Dɛ kó difɔ̃nkúò kɛ́túótɛ́ didùɔ̀ tɛrì dìì yètìrì tu: Mɛwɛ̃nnímɛ̀ kɛ kéétɛ́.
    Dɛ̀ɛ̀ bɛnkú kɛ dò nSudɑɑ kɔbɛ nɛ̀ Isidɑyɛɛribɛ bɛ kó mɛwɛ̃nnímɛ̀ tɔ̃̀tɛ.'
  msy-2020: Egha kɨ gɨn, aghorir namba 2 apɨri, aghorir kam kɨ ziam Navir Vamɨra a
    garɨsi. Ezɨ arazir kam kamaghɨn men akagha ghaze, Judaba ko Israelia, uari abigha
    ikɨzir pumuningɨn oto.
  dop-dop: Pəlɛ pə wɑɑlɩ, ɩlɛnɑ mɑ́ pɛlɩ mɑ kpɑ́tʋɣʋ ŋku pɑ yɑɑ sɩ Nɔɣɔ kʋlʋmɑɣɑ tɔ.
    Ɩlɛnɑ pə́ yɑsɩ Ɩsɛɣɛlɩ nɑ Yutɑ.
  azb-azb: Sonra Yəhuda ilə İsrail arasındakı qardaşlığı pozmaq üçün “Birlik” adlı
    o biri dəyənəyimi də qırdım.
  eng-DBY: And I cut asunder mine other staff, Bands, to break the brotherhood between
    Judah and Israel.
  hin-2017: तब मैंने अपनी दूसरी लाठी जिसका नाम एकता था, इसलिए तोड़ डाली कि मैं उस
    भाईचारे के नाते को तोड़ डालूँ जो यहूदा और इस्राएल के बीच में है।
  wol-KYG: La ca tegu ma damm sama ñaareelu yetub sàmm ba, Bennoo, ngir dog bokk gi
    dox diggante Yuda ak Israyil.
  eng-YLT: And I cut asunder my second staff, Bands, to break the unity between Judah
    and Israel.
  kne-kne: Idi makdeng di, ginotlok din maikadwa ay sokod ay makwani en Timpoyog.
    Say nangipaammo ay madadael di timpoyog di Juda ya Israel.
  eng-WYC-2017: And I cutted down my second staff, that was called Little Cord, that
    I should part, or unbind, the brother-hood betwixt Judah and Israel.
  eng-WMBB: Then I cut apart my other staff, Union, that I might break the brotherhood
    between Judah and Israel.
  urd-GVH: इसके बाद मैंने दूसरी लाठी बनाम ‘यगांगत’ को तोड़कर ज़ाहिर किया कि यहूदाह
    और इसराईल की अख़ुव्वत मनसूख़ हो गई है।
  rug-rug: Meke moku ia rau sa qua kolu hodu vina rua sapu poza nia rau Kinoa Keke
    arau, meke totoso asa si moku pania mo rau sa tinamatasi tadi Ziuda e Izireli.
  gaz-gaz: Ergasii ani obbolummaa Yihuudaatii fi Israaʼel diiguudhaaf ulee koo lammaffaa
    kan Tokkummaa jedhamu sana nan cabse.
  fra-LSG: Puis je brisai ma seconde houlette Union, pour rompre la fraternité entre
    Juda et Israël.
  yal-yal: Na xanbi ra, n yi n ma lan dunganna fan yigira alogo n xa ngaxakedenyaan
    kala Yuda nun Isirayila tagi.
  haw-1868: Alaila, uhai iho la au i kela kookoo o'u, ia Naapo, no ka uhai ana i ka
    launa hoahanau iwaena o ka Iuda a o ka Iseraela.
  arb-NAV: وَحَطَّمْتُ عَصَايَ الأُخْرَى، وَحْدَةَ لأَنْقُضَ الإِخَاءَ بَيْنَ يَهُوذَا
    وَإِسْرَائِيلَ.
  ewe-ewe: Azɔ meŋe nye atikplɔ evelia si meyɔ be Ɖekawɔwɔ la, ale meŋe ɖekawɔwɔ si
    le Yuda kple Israel dome.
  eng-LEE: Then I cut in pieces my second staff, namely, Concord, to annul the brotherhood
    between Judah and Israel.
  asm-FB: পাছত যিহূদা আৰু ইস্ৰায়েলৰ মাজত ভ্ৰাত্বৰ বন্ধন ভাঙিবলৈ মোৰ “একতা” নামৰ আনডাল
    লাখুটি দুডোখৰ কৰিলোঁ।
  sus-A: نَ دَنفِ شَنبِ، ﭑ نَشَ ﭑ مَ يِسُشُوُرِ عِفِرَ نَشَن نُ شِلِ «لَنيِ،» بَرِ مَ
    لَنيِ مُ نَ يُدَيَ نُن عِسِرَيِلَ تَفِ سْنْن.
  fra-SBL: Puis j'ai coupé mon autre bâton, l'Union, afin de rompre la fraternité
    entre Juda et Israël.
  hbo-hbo: וָֽאֶגְדַּע֙ אֶת־מַקְלִ֣י הַשֵּׁנִ֔י אֵ֖ת הַחֹֽבְלִ֑ים לְהָפֵר֙ אֶת־הָֽאַחֲוָ֔ה
    בֵּ֥ין יְהוּדָ֖ה וּבֵ֥ין יִשְׂרָאֵֽל׃ ס
  kik-kik: Ningĩ ngiunania rũthanju rwakwa rwa keerĩ rũrĩa rwetagwo Ũiguano, ngĩthũkia
    ũrũmwe gatagatĩ ka Juda na Isiraeli.
  fra-NCL: Je brisai ensuite ma seconde houlette Lien, pour rompre la fraternité entre
    Juda et Israël.
  cek-AK: To pacoengah zaenghaih qui, tiah kawk ih kalah cung to ka khaeh moe, Judah
    hoi Israel nawkamya ah ohhaih to ka phraek.
  cuk-cuk: Geb sorbali, suar-baid-Uniónʼye an onug-imaksadi, an bichisad. Deyobi,
    Judá-dulemar Israel-dulemarbogwa gwenatigwar-igar-maidi, an obelononikid.
  uig-CYR: Андин мән Йәһуда билән Исраилниң қериндашлиғини үзүш үчүн, иккинчи тайиғимни,
    йәни «риштә»ни сундурувәттим.
  tel-2017: తరువాత నేను యూదా వారికి, ఇశ్రాయేలు వారికి మధ్య ఉన్న సహోదర బంధానికి భగ్నం
    కలిగేలా “ఐక్యం” అనే నా రెండవ కర్రను తీసుకుని దాన్ని విరగగొట్టాను.
  hat-BSA: Epi mwen te koupe an mòso dezyèm baton ki rele Tèt Ansanm nan, pou kraze
    fratènite ki te egziste antre Juda ak Israël la.
  kos-kos: Na nga kotalik sak soko aklukwa ma pangpang “Nunak Sefanna,” ah, ac nunak
    sefanna inmasrlon Judah ac Israel wanginla.
  hbo-WLC: וָֽאֶגְדַּע֙ אֶת־מַקְלִ֣י הַשֵּׁנִ֔י אֵ֖ת הַחֹֽבְלִ֑ים לְהָפֵר֙ אֶת־הָֽאַחֲוָ֔ה
    בֵּ֥ין יְהוּדָ֖ה וּבֵ֥ין יִשְׂרָאֵֽל׃ ס
  ibo-ibo: Mgbe ahụ, agbajiri m mkpanaka m nke abụọ a na-akpọ Ịdị nʼotu, izipụta na
    njikọta maọbụ ịdị nʼotu dị nʼetiti Juda na Izrel adịghịkwa.
  ory-ory: ଏଉତ୍ତାରେ ମୁଁ ବନ୍ଧନୀ ନାମକ ମୋହର ଅନ୍ୟ ଯଷ୍ଟି ନେଇ ଯିହୁଦାର ଓ ଇସ୍ରାଏଲର ମଧ୍ୟରେ
    ଭ୍ରାତୃଭାବ ଭଗ୍ନ କରିବା ନିମନ୍ତେ ତାହା ଖଣ୍ଡ ଖଣ୍ଡ କରି କାଟିଲି।
  chk-chk: Mürin üa kupi aruofochun woki we itan Tipeeufengen. Ren ei üa ataela ewe
    pwipwifengen lefilen Juta me Israel.
  rop-rop: Afta aibin breigim det najawan stik neim “Wanbala”. Wal bifo ola Juda en
    Isreil pipul bin jidan wanbala bat dei nomo wanbala na.
  ukr-1871: Тодї поламав я й другу палицю — повязь, щоб розірвати братерства між Юдою
    й Ізраїлем.
  deu-1951: Darauf zerbrach ich auch meinen zweiten Stab «Verbindung», um die Brüderschaft
    aufzulösen zwischen Juda und dem Hause Israel.
  eng-JPS: Then I cut asunder mine other staff, even Binders, that the brotherhood
    between Judah and Israel might be broken.
  srp-1865: Potom slomih drugi štap svoj, svezu, da ukinem bratstvo izmeðu Jude i
    Izrailja.
  lug-lug: Awo ne mmenya omuggo gwange ogwokubiri Kwegatta, okulaga nti obumu obwali
    wakati wa Yuda ne Isirayiri bwali bukomye.
  heb-heb: ואגדע את מקלי השני את החבלים להפר את האחוה בין יהודה ובין ישראל׃
  ben-IRV: পরে আমি “একতা” নামে সেই দ্বিতীয় লাঠিটা ভেঙে যিহূদা ও ইস্রায়েলের মধ্যে
    ভাইয়ের যে সম্বন্ধ ছিল তা ভঙ্গ করলাম।
  pan-pan: ਤਾਂ ਮੈਂ ਆਪਣੀ ਦੂਜੀ ਲਾਠੀ ਜਿਸ ਦਾ ਮਿਲਾਪ ਹੈ, ਉਸ ਦੇ ਟੁੱਕੜੇ-ਟੁੱਕੜੇ ਕਰ ਦਿੱਤੇ, ਤਾਂ
    ਜੋ ਮੈਂ ਉਸ ਭਾਈਚਾਰੇ ਦੇ ਰਿਸ਼ਤੇ ਨੂੰ ਤੋੜ ਦੇਵਾਂ ਜੋ ਯਹੂਦਾਹ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਵਿੱਚ ਹੈ।
  mya-JVB: ထိုအခါ ယုဒ အမျိုးနှင့် ဣသရေလ အမျိုးဖွဲ့ သော မိဿဟာယ ကို ဖျက် လို ၍၊ အနှောင်
    အဖွဲ့အမည်ရှိသော အခြား တောင်ဝေး ကို ငါချိုး ၏။
  hmo-hmo: Vadaeni au maragina iharuana ladana “Haboua Tamona” lau makohia, bona unai
    neganai Iuda bona Israela edia haboua tamona be lau ese lau utua.
  urd-urd: तब मैंने दूसरी लाठी या'नी इत्तिहाद नामी को काट डाला, ताकि उस बिरादरी को
    जो यहूदाह और इस्राईल में है ख़त्म करूँ
  rus-SYN: И переломил Я другой жезл Мой “узы”, чтобы расторгнуть братство между Иудою
    и Израилем.
  bqc-SIM: Ɔ̃ ma a gopana plaade pↄ́ mi mɛ Naakↄ̃wa sɛ̀ má zↄ̃̀ɛ, ma gbɛ̃kɛ pↄ́ Yudaↄ
    ń Isailiↄ vĩ ń kↄ̃o gbòo.
  tcz-CHONGTHU: Chujouvin kamol khatpa kipumkhatna chu kalan bohni kason Judah leh
    Israel kipumkhatna chu akehtai ti kavetsahna ahitai.
  mar-mar: मग मी ऐक्य नावाच्या काठीचे दोन तुकडे केले जेणेकरून यहूदा आणि इस्राएल यांच्यामधील
    बंधुत्त्व मोडावे.
  qub-qub: Nircurnaga paquirirä «Jucllachasha» nir jutichapashä tucrutana. Chay paquirishänöllami
    rasunpa ushacaran Judäwan Israel runacuna alli goyashanga.
  bqp-bqp: Yen biru, u mɑɑ win kpɑrɑ dɛkɑ yiruse ye u sokɑ nɔɔ tiɑ mi, bɔɔkɑ u kɑ
    sɔ̃ɔsi mɑ Yudɑbɑ kɑ Isirelibɑn bɑɑ sɔɔ nɔɔ tiɑ mɑɑ sɑri.
  hat-hat: Apre sa, mwen kase dezyèm baton m' lan, sa mwen te rele Tèt Ansanm lan,
    pou fè konnen pa gen tèt ansanm ankò ant moun Jida yo ak moun Izrayèl yo.
  eng-BSB: Then I cut in two my second staff called Union, breaking the brotherhood
    between Judah and Israel.
  tod-tod: Naa ʋoluma gè nà-tukpɔi velesiɛi «Gilibai» ɠaleɠaleni, naa ɠɛ ga kɛɛɠɛlounlai
    ɠoloɠologa Zuda ta Izelayɛle yɔɠɔzu.
  eng-WEBPB: Then I cut apart my other staff, Union, that I might break the brotherhood
    between Judah and Israel.
  kbq-kbq: Ana hute'na Juda vahe'ene Israeli vahe'mo'zama koganama huza magopima mani'naza
    zana ama ruhantague hu'na nehu'na, Erimago hanune hu'nama agima ante'noa azompa
    eri'na amu'nompinti ruhantagi'noe.
  nhe-BL: 'Teipa nijtlajcopostejqui nopa seyoc cuatopili tlen itoca eliyaya: “Quinchijtoc
    San Se”. Huan queja nopa, niquixnexti para tlali Judá huan tlali Israel tlen achtohuiya
    mocajque sentic, ya motlajcoitaque.'
  bus-bus: Ben ma a gò plaadee kɛ̀ ma tↄ́ kpànɛ Lɛdolɛ sɛ̀ má ɛ̀ ma gbɛ̃kɛɛ kɛ̀ Yudanↄ
    kↄ̃n Isarailinↄↄ vĩ kↄ̃o gbòro.
  gub-BL: A'e re azuhaw mokoz haw ywyra Zemono'ogatu Haw her ma'e kury. Izuhaw pawer
    wexak kar Zuta Izaew uzehezehe we wazemono'ogatu haw imumaw paw purupe a'e.
  eng-DRA: And I cut off my second rod that was called a Cord, that I might break
    the brotherhood between Juda and Israel.
