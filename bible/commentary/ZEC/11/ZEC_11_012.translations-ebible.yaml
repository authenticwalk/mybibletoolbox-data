verse: ZEC.011.012
translations:
  mal-C: 'ഞാൻ അവരോടു പറഞ്ഞു: “നിങ്ങൾക്കു മനസ്സുണ്ടെങ്കിൽ എന്റെ കൂലി തരിക; ഇല്ലെങ്കിൽ,
    തരേണ്ടതില്ല.” അങ്ങനെ അവർ എനിക്കു മുപ്പതു വെള്ളിക്കാശ് എന്റെ കൂലിയായി തന്നു.'
  deu-TKW: 'Darauf sprach ich zu ihnen: Wenn es euch gefällig ist, so gebt mir meinen
    Lohn, und wenn nicht, so laßt es bleiben! Da zahlten sie mir meinen Lohn aus -
    dreißig Silbersekel.'
  lin-lin: 'Nalobaki na bango : — Soki bomoni ete ezali malamu, bopesa ngai lifuti
    na ngai ; soki te, botika na bino. Bafutaki ngai mbongo ya bibende ya palata tuku
    misato lokola lifuti na ngai.'
  eng-LSV: 'And I say to them: “If good in your eyes, give my hire, and if not, refrain”;
    and they weigh out my hire—thirty pieces of silver.'
  eng-GNV: 'And I said vnto them, If ye thinke it good, giue me my wages: and if no,
    leaue off: so they weighed for my wages thirtie pieces of siluer.'
  eng-WEBSTER: And I said to them, If ye think good, give me my price; and if not,
    forbear. So they weighed for my price thirty pieces of silver.
  nhw-BL: 'Huan niquinilhui nopa tlayacanani: “Sintla anmechpactía huajca techtlaxtlahuica
    tlen catli anquiitaj nitequititoc. Huan sintla amo anmechpactía, huajca san xijcahuaca.”
    Huajca inijuanti nechpatiitaque huan nechmacaque 30 plata tomi.'
  swh-ONEN: Nikawaambia, “Mkiona kuwa ni vyema, nipeni ujira wangu, la sivyo, basi
    msinipe.” Kwa hiyo wakanilipa vipande thelathini vya fedha.
  bba-bba: Mɑ u bu sɔ̃ɔwɑ u nɛɛ, yɑ̀ n bu wɛ̃re, bu nùn kɔsiɑru wɛ̃ɛyɔ, yɑ kun mɑɑ
    bu wɛ̃re, bu derio. Yerɑ bɑ sii ɡeesun ɡobi tɛnɑ yĩirɑ bɑ nùn kɔsiɑ.
  eng-KJVCPB: And I said unto them, If ye think good, give me my price; and if not,
    forbear. So they weighed for my price thirty pieces of silver.
  luo-luo: Nanyisogi niya, “Ka uparo ni en gima ber, to miyauru misacha, to ka ok
    kamano to beduru kode.” Omiyo ne gichula pesa mamingli mag fedha moromo piero
    adek.
  meu-meu: Bena na hamaorodia, nato, Bema lalomui baeto maoro, egu ḡaukara davana
    boma henigu, a bema lasi, boma rua. Bena idia ese egu ḡaukara davana e hahetohoa,
    silver sekeledia toi-ahui.
  npi-ULB: मैले तिनीहरूलाई भनेँ, “यदि तिमीहरूलाई यो असल लागे, मलाई मेरो ज्याला देओ
    । तर तिमीहरूलाई असल नलागे, नदेओ ।” यसैले तिनीहरूले मेरो ज्याला चाँदीका तिस टुक्रा
    हिसाब गरे ।
  yor-yor: Mo sì wí fún wọn pé, “Bí ó bá dára ní ojú yin, ẹ fún mi ni owó ọ̀yà mi;
    bí bẹ́ẹ̀ kọ́, ẹ mú un lọ́wọ́.” Bẹ́ẹ̀ ni wọ́n wọn ọgbọ̀n owó fàdákà fún iye owó
    ọ̀yà mi.
  pes-OPCB: 'من به آنها گفتم: «اگر مایلید، مزد مرا بدهید و اگر نه، ندهید.» پس با سی
    سکۀ نقره مزد مرا دادند.'
  tgl-ULB: Sinabi ko sa kanila na “Kung sa palagay ninyong makakabuti sa inyo, bayaran
    ninyo ang aking sahod. Ngunit kung hindi, huwag ninyong gawin ito.”Kaya tinimbang
    nila ang aking sahod, tatlumpung piraso ng pilak.
  hui-hui: Ani buwa i̱na tihondo lamialu, Tígua i̱hondo yolo nguleyagua nde ngialu
    nanguleyagua nde wahalu tínime hame ledamidagua bilimu, laru. Ani larugola tigua
    i̱na biabe birugonaga yolo muni siliba pira tebira (30) hangu ngiya.
  mya-mya: ငါ​က​သူ​တို့​အား``သင်​တို့​ပေး​လို​လျှင်​ငါ​၏ လုပ်​အား​ခ​ကို​ပေး​ကြ​လော့။
    မ​ပေး​လို​လျှင် လည်း​နေ​ကြ​တော့'' ဟု​ပြော​၏။ သို့​ဖြစ်​၍​သူ တို့​သည်​ငါ့​လုပ်​အား​ခ​အ​ဖြစ်​ငွေ​စ​သုံး
    ဆယ်​ကို​ပေး​ကြ​၏။
  bod-N: ངས་དེ་དག་ལ་འདི་ལྟར། ཁྱོད་རྣམས་ཀྱིས་ལེགས་པར་འདོད་ན་ང་ལ་ལས་གླ་སྤྲོད་ཅིག དེ་ལྟར་མིན་ཚེ་སྐྱུར་ཞོག་ཅེས་སྨྲས་པ་ལ།
    དེ་དག་གིས་ངའི་ལས་གླ་རུ་དངུལ་སྲང་སུམ་ཅུ་སྤྲད་བྱུང་།
  sna-sna: Ndakaaudza kuti, “Kana muchiona zvakanaka, ndipei muripo wangu, asi kana
    zvisina, uchengetei.” Nokudaro vakandipa mubayiro wangu wamakumi matatu esirivha.
  spa-BLM: 'Les dije: “Si les parece mejor, denme mi salario; y si no, guárdenlo”.
    Así que pesaron por mi salario treinta piezas de plata.'
  cac-cac: 'Ix valan d''a eb'' icha tic: Tato e gana, aq''uec in tojol, tato maay
    jun, canocab'' icha chi'', xin chi d''a eb''. Yuj chi'' te nivan in tojol ix yac''
    eb'' yalani, 30 n̈ej q''uen plata ix yac'' eb'' d''ayin.'
  swh-ULB: Nikawaambia, “Ikiwa itawapendeza, nilipeni ujira wangu. Kama sivyo, msifanye
    hivyo.” Hivyo wakapima ujira wangu - vipande thelathini vya fedha.
  bel-bel: 'І скажу ім: калі заўгодна вам, дык дайце Мне плату Маю; калі ж не, - не
    давайце; і яны наважаць як плату Мне трыццаць срэбранікаў.'
  deu-ELBBK: 'Und ich sprach zu ihnen: Wenn es gut ist in euren Augen, so gebt mir
    meinen Lohn, wenn aber nicht, so lasst es; und sie wogen meinen Lohn dar: 30 Silbersekel.'
  mbb-OT: Ne migkeǥiyan ku sikandan te, “Emun egkeisip niw he ereg a he edsuhulan,
    ne iveǥey niw kedì is suhul ku. Iyan, emun kenà a ereg, ne keniyu en heeyan.”
    Umbe, mibeyazan e zan te 30 he vuuk he pelata he suhul zan kedì.
  mal-2015: 'ഞാൻ അവരോടു: നിങ്ങൾക്കു മനസ്സുണ്ടെങ്കിൽ എന്റെ കൂലിതരുവിൻ; ഇല്ലെന്നുവരികിൽ
    തരേണ്ടാ എന്നു പറഞ്ഞു; അങ്ങനെ അവർ എന്റെ കൂലിയായി മുപ്പതു വെള്ളിക്കാശു തൂക്കിത്തന്നു.'
  rmc-rmc: 'Paľis lenge phenďom: „Te tumenge gondoľinen, hoj hin oda lačho, den mange
    miro počiňiben, ale te na, muken tumenge oda!“ Avke mange odvažinde o počiňiben
    – tranda rupune.'
  nlg-nlg: Mi nau tu bosa vanira, ke va liomiu ke, Kau va heu mai na pelugu. Me ke
    vaa taho ke, ma kau tabei sono. Ka kaeri gera pelu nia ra toluhangavulu na silver
    te kaekagena na pelugu.
  pes-OPV: 'و به ایشان گفتم: اگردر نظر شما پسند آید مزد مرا بدهید والا ندهید. پس به
    جهت مزد من، سی پاره نقره وزن کردند.'
  ron-1924: 'Еу ле-ам зис: „Дакэ гэсиць ку кале, даци-Мь плата; дакэ ну, ну Мь-о даць!”
    Ши Мь-ау кынтэрит, ка платэ, трейзечь де арӂинць.'
  ben-OBCV: আমি তাদের বললাম, “আপনারা যদি ভালো মনে করেন, তবে আমার বেতন দিন; কিন্তু
    যদি ভালো মনে না করেন, তবে তা রেখে দিন।” তখন তারা আমাকে ত্রিশটি রুপোর টুকরো দিল।
  som-som: Oo waxaan iyagii ku idhi, Hadday idinla wanaagsan tahay, kiradaydii i siiya,
    haddii kalese iska daaya. Sidaas daraaddeed waxay kiradaydii iigu miisaameen soddon
    gogo' oo lacag ah.
  lat-VUC: 'Et dixi ad eos: Si bonum est in oculis vestris, afferte mercedem meam:
    et si non, quiescite. Et appenderunt mercedem meam triginta argenteos.'
  eng-ASVBT: And I said unto them, If ye think good, give me my hire; and if not,
    forbear. So they weighed for my hire thirty pieces of silver.
  ita-1885: 'Ed io dissi loro: Se così vi piace, datemi il mio premio; se no, rimanetevene.
    Ed essi mi pesarono trenta sicli d''argento per lo mio premio.'
  eng-LXXUP: And I will say to them, If it be good in your eyes, give me my price,
    or refuse it. And they weighed for my price thirty pieces of silver.
  eng-ULB: I said to them, “If it seems good to you, pay me my wages. But if not,
    do not do it.” So they weighed out my wages—thirty pieces of silver.
  spa-VBL: 'Yo les dije: “Si quieren pagarme, háganlo. Si no, no lo hagan”. Así que
    me pagaron: Treinta piezas de plata.'
  fra-_FOB: 'Et je leur dis: Si vous le trouvez bon, donnez-moi mon salaire; sinon,
    ne le donnez pas. Et ils pesèrent pour mon salaire trente pièces d''argent.'
  mal-mal: 'ഞാൻ അവരോട്: “നിങ്ങൾക്ക് മനസ്സുണ്ടെങ്കിൽ എന്റെ കൂലിതരുവിൻ; ഇല്ലെന്നുവരുകിൽ
    തരേണ്ടാ” എന്നു പറഞ്ഞു; അങ്ങനെ അവർ എന്റെ കൂലിയായി മുപ്പതു വെള്ളിക്കാശ് തൂക്കിത്തന്നു.'
  urd-GVR: Phir maiṅ ne un se kahā, “Agar yih āp ko munāsib lage to mujhe mazdūrī
    ke paise de deṅ, warnā rahne deṅ.” Unhoṅ ne mazdūrī ke lie mujhe chāṅdī ke 30
    sikke de die.
  suz-BL: मिनु गो मेको आन कली “गे ठीक लाक्‍तीनी हना, आं गाल्‍च गेयीनी। ममाइ हना वोंइसीन”
    देंती। मिनु मेकोपुकीमी आं कली ३० चांदी के शेकेल गेम्‍तेक्‍म। शेकेल का ११.५ ग्राम
    चांदी के क्‍येट बाक्‍ब।मत्ती २६:१५
  eng-NOY: Then I said to them, If it seem good in your eyes, give me my wages; if
    not, keep them. And they weighed for my wages thirty shekels of silver.
  ita-1927: 'E io dissi loro: “Se vi par bene, datemi il mio salario; se no, lasciate
    stare”. Ed essi mi pesarono il mio salario; trenta sicli d’argento.'
  ckb-ckb: 'ئینجا پێم گوتن: «ئەگەر پێتان باشە، کرێیەکەم بدەنێ، ئەگەر نا لێیگەڕێن.»
    ئینجا سی پارچە زیوی کرێیەکەی منیان کێشا.'
  eng-BBE: And I said to them, If it seems good to you, give me my payment; and if
    not, do not give it. So they gave me my payment by weight, thirty shekels of silver.
  kan-OKCV: ನಾನು ಅವರಿಗೆ, “ಇದು ನಿಮ್ಮ ಕಣ್ಣುಗಳಲ್ಲಿ ಒಳ್ಳೆಯದಾಗಿ ತೋರಿದರೆ, ನನ್ನ ಸಂಬಳವನ್ನು
    ಕೊಡಿರಿ, ಇಲ್ಲದಿದ್ದರೆ ಬಿಡಿರಿ,” ಎಂದೆನು. ಆಗ ಅವರು ನನಗೆ ಸಂಬಳವಾಗಿ ಮೂವತ್ತು ಬೆಳ್ಳಿ ನಾಣ್ಯಗಳನ್ನು
    ಕೊಟ್ಟರು.
  tam-2017: உங்கள் பார்வைக்கு நல்லது என்று கண்டால், என் கூலியைத் தாருங்கள்; இல்லாவிட்டால்
    இருக்கட்டும் என்று அவர்களுடன் சொன்னேன்; அப்பொழுது எனக்குக் கூலியாக முப்பது வெள்ளிக்காசுகளை
    கொடுத்தார்கள்.
  spa-RV-1909: 'Y díjeles: Si os parece bien, dadme mi salario; y si no, dejadlo.
    Y pesaron para mi salario treinta piezas de plata.'
  ron-BTF: 'Şi le-am spus: Dacă credeţi că este bine, daţi-mi plata mea; iar dacă
    nu, lăsaţi-o. Astfel ei mi-au cântărit ca preţ, treizeci de arginţi.'
  eng-WEBP: I said to them, “If you think it best, give me my wages; and if not, keep
    them.” So they weighed for my wages thirty pieces of silver.
  eng-FBV: I told them, “If you want to pay me my wages, then do so. If not, then
    don't.” So they paid me my wages—thirty pieces of silver.
  nld-1939: 'Ik zeide hun: Zo het u goeddunkt, geef me mijn loon; zo niet, dan kunt
    ge het laten. Zij gaven mij dertig zilverlingen als loon.'
  nch-BL: 'Huan niquinilhui nopa tayacanani: “Sinta amechpactía huajca techtaxtahuica
    ten cati anquiitaj nitequititoc. Huan sinta amo amechpactía, huajca san xijcahuaca.”
    Huajca inijuanti techpatiitaque huan techmacaque 30 plata tomi.'
  vie-1934: 'Ta nói cùng chúng nó rằng: Nếu các ngươi lấy làm tốt, thì hãy cho tiền
    công ta; bằng không thì đừng cho. Chúng nó bèn cân tiền công cho ta, là ba chục
    miếng bạc.'
  hin-CV: तब मैंने उनसे कहा, “यदि तुमको यह अच्छा लगे, तो तुम मुझे मेरी मजदूरी दे दो;
    पर यदि नहीं देना चाहते, तो कोई बात नहीं.” तब उन्होंने मेरी मजदूरी के तीस चांदी
    के टुकड़े मुझे दिये.
  spa-BES: 'Y les dije: Si les parece bien, denme mi paga; y si no, déjenlo. Entonces,
    pesaron por mi salario, treinta siclos de plata.'
  tdx-tdx: 'Aa le hoe ty asako tam’ iereo: Naho atao’ areo te mañeva le atoloro ahy
    ty tambeko; fa naho tsie le apoho; vaho linanja’ iareo ty volafoty telo-polo ho
    tambeko.'
  tha-KJV: แล​้วข้าพเจ้าจึงพู​ดก​ับเขาว่า “ถ้าท่านเห็นควรก็ขอค่าจ้างแก่​เรา ถ้าไม่​เห​็นควรก็​ไม่ต้อง​”
    แล​้วเขาก็ชั่งเงินสามสิบเหรียญออกให้​แก่​ข้าพเจ้าเป็นค่าจ้าง
  por-BR-2018: 'Pois eu havia lhes dito: Se vos parece bem aos vossos olhos, dai-me
    meu salário; e se não, deixai-o. E pesaram meu salário: trinta moedas de prata.'
  deu-ELO: 'Und ich sprach zu ihnen: Wenn es gut ist in euren Augen, so gebet mir
    meinen Lohn, wenn aber nicht, so lasset es; und sie wogen meinen Lohn dar: dreißig
    Silbersekel.'
  eng-WYC-2018: And I said to them, If it is good in your eyes, bring ye my meed (or
    bring ye my reward, or my wages); and if nay, rest ye. And they weighed my meed,
    thirty pieces of silver.
  epo-epo: 'Kaj mi diris al ili: Se plaĉas al vi, donu al mi mian laborpagon; se ne,
    tiam ne faru tion. Kaj ili pesis al mi kiel mian laborpagon tridek arĝentajn monerojn.'
  uig-PIN: 'Wǝ mǝn ularƣa: «Muwapiⱪ kɵrsǝnglar, mening ix ⱨǝⱪⱪimni beringlar; bolmisa
    boldi ⱪilinglar» — dedim. Xunga ular mening ix ⱨǝⱪⱪimgǝ ottuz kümüx tǝnggini taraziƣa
    saldi.'
  beo-beo: 'Na da ilima amane sia:i, “Dilia da hanai galea, nama na hawa: hamosu bidi
    ima. Be hame imunu galea, dili gagulaligima!” Amaiba:le, ilia da na hawa: hamoi
    dabe, silifa fage 30 agoane nama i.'
  tpi-OTNT: Na mi tokim ol olsem, “Sapos yupela i laik givim pe long mi, orait givim.
    Sapos nogat, maski. Laik bilong yupela.” Orait ol i givim mi 30 mani silva tasol.
  hau-SA: Na faɗa musu cewa, “In kun ga ya fi kyau, ku biya ni; in kuwa ba haka ba,
    ku riƙe.” Saboda haka suka biya ni azurfa talatin.
  uig-LAT: 'We men ulargha: «Muwapiq körsenglar, méning ish heqqimni béringlar; bolmisa
    boldi qilinglar» — dédim. Shunga ular méning ish heqqimge ottuz kümüsh tenggini
    tarazigha saldi.'
  nde-nde: Ngabatshela ngathi, “Nxa libona kufanele, ngiphani iholo lami; nxa njalo
    kungenjalo, yekelani.” Yikho basebengiholisa inhlamvu zesiliva ezingamatshumi
    amathathu.
  ton-ton: Pea ne u pehē kiate kinautolu, “Kapau ʻoku lelei kiate kimoutolu, tuku
    mai haʻaku totongi; pea ka ʻikai, pea ʻoua.” Ko ia naʻa nau fakamamafa ʻeku totongi,
    ko e konga siliva ʻe tolungofulu.
  ces-1613: 'Nebo jsem řekl jim: Jestliže se vám vidí, dejte mzdu mou; pakli nic,
    nechte tak. I odvážili mzdu mou třidceti stříbrných.'
  eng-WMB: I said to them, “If you think it best, give me my wages; and if not, keep
    them.” So they weighed for my wages thirty pieces of silver.
  tam-TCV: அப்பொழுது நான் அவர்களிடம், “அது நல்லது என நீங்கள் கருதினால் எனது கூலியைக்
    கொடுங்கள்; இல்லையெனில், வைத்திருங்கள் என்றேன்.” அப்பொழுது அவர்கள் எனக்குக் கூலியாக
    முப்பது வெள்ளிக்காசைக் கொடுத்தார்கள்.
  ceb-ULB: Giingnan ko sila, “Kung maayo kini alang kaninyo, bayri ako sa akong suhol.
    Apan kung dili, ayaw kini buhata.” Busa nagtimbang sila ug suhol alang kanako—ug
    mikabat kini ug 30 ka buok plata.
  pol-UBG: 'Potem powiedziałem do nich: Jeśli to jest dobre w waszych oczach, dajcie
    mi moją zapłatę, a jeśli nie, zaniechajcie jej. Odważyli więc moją zapłatę: trzydzieści
    srebrników.'
  urd-GVU: پھر مَیں نے اُن سے کہا، ”اگر یہ آپ کو مناسب لگے تو مجھے مزدوری کے پیسے
    دے دیں، ورنہ رہنے دیں۔“ اُنہوں نے مزدوری کے لئے مجھے چاندی کے 30 سِکے دے دیئے۔
  eng-OEBCW: And I said to them, ‘If it is good in your sight, give me my wage. If
    not, don’t.’ So they weighed out my wage, thirty pieces of silver.
  deu-1912: 'Und ich sprach zu ihnen: Gefällt''s euch, so bringet her, wieviel ich
    gelte; wo nicht, so laßt''s anstehen. Und sie wogen dar, wieviel ich galt: dreißig
    Silberlinge.'
  kan-2017: ಅನಂತರ ನಾನು ನಿಮಗೆ, “ಸರಿಯಾಗಿ ತೋರಿದರೆ ನನಗೆ ಸಂಬಳವನ್ನು ಕೊಡಿರಿ ಇಲ್ಲವಾದರೆ ಬಿಡಿರಿ”
    ಅನ್ನಲು ಅವರು ಮೂವತ್ತು ತೊಲೆ ಬೆಳ್ಳಿಯನ್ನು ತೂಗಿ ನನ್ನ ಸಂಬಳಕ್ಕಾಗಿ ಕೊಟ್ಟರು.
  yap-yap: Mug ga’ar ngorad, “Fa’anra m’ag u wun’med, migmed pi’ puluwog. Machane
    fa’anra dubmed, migmed tay romed.” Ma aram miyad pi’ guyey yang e silber ni puluwog.
  hlt-MCSB: Te phoeiah amih te, “Na mik dongah a then mak atah ka thapang m'pae uh
    lamtah a then pawt atah paa uh,” ka ti nah. Te dongah ka thapang tangka sawmthum
    han sang uh.
  mdy-ETH: ታኣኒ ዒማና፦ «ዒንሢ ናሽኬቴ ታኣም ኮይሳ ሚኢሾ ዒንጉዋቴ፤ ዒፄቴ ሃሹዋቴ» ጌዔኔ፤ ዔያታ ታኣኒ ማዼሢ ዛሎ ሃይሢታሚ
    ሹቺ ቢራ ታኣም ጪጌኔ።
  twi-ASANTE: Na meka kyerɛɛ wɔn sɛ, “Sɛ ɛbɛyɛ yie a, montua me ka, na sɛ ɛnte saa
    nso a, momma ɛntena hɔ.” Enti, wɔtuaa dwetɛ mpɔ aduasa maa me.
  eng-WEBU: I said to them, “If you think it best, give me my wages; and if not, keep
    them.” So they weighed for my wages thirty pieces of silver.
  spa-PDDPT: 'Y les dije: Si les parece bien, denme mi salario, y si no, déjenlo.
    Y pesaron 30 piezas de plata como salario mío.'
  gun-gun: 'Ha''e gui xee aipoa''e vexa''i kuery pe: — Peẽ kuery pe ha''eve ri ramo
    peme''ẽ ha''vy amba''eapoague repy. Ha''e rami e''ỹ vy tove ri — ha''e. Ha''e
    ramo xevy pe opeja okuapy trinta hatã''i va''e prata guigua amba''eapoague repyrã.'
  agu-BL: 'Nintzun waltz scyetz: “Yi ko ba''n ẍchiwutzu'', ba''n chichoju'' in, nin
    ko qui na cyaju'' chichoju'' in, ba''n lcyaj tu''s chine''j,” chinch bantz scyetz.
    Saje''n tzun chik''ol junaklaj piẍa''l sakal swetz tetz inchojo''n.'
  ilo-ULB: Kinunak kadakuada, “No mayatkayo, itedyo ti tangdanko. Ngem no saan, saanyo
    nga aramiden daytoy.” Isu a binilangda ti tangdanko—tallopulo a pidaso a pirak.
  kpg-kpg: Au ga helekai gi digaula, “Maa goodou e hiihai, huina au. Maa goodou e hagalee
    hiihai, duguina hua.” Digaula gaa hui au gi nia silber motolu bolo dela dogu hui.
  uig-ARA: 'ۋە مەن ئۇلارغا: «مۇۋاپىق كۆرسەڭلار، مېنىڭ ئىش ھەققىمنى بېرىڭلار؛ بولمىسا
    بولدى قىلىڭلار» ــ دېدىم. شۇڭا ئۇلار مېنىڭ ئىش ھەققىمگە ئوتتۇز كۈمۈش تەڭگىنى تارازىغا
    سالدى.'
  sus-sus: N naxa a fala e bɛ, «Xa a wo kɛnɛn, wo n ma wali sare fi n ma, xa na mu
    a ra wo a lu na.» E naxa kɔbiri kole tongo saxan fi n ma wali sare ra.
  pon-2006: I ahpw patohwanohng irail, “Ma kumwail men kihdo pweinei, eri, kumwail
    kihdo, a ma soh, eri, kumwail nekidala.” Irail eri kihong ie mwohni silper silihsek
    pweinen ei doadoahk.
  ksd-ksd: 'Ma iau ga ve diat: Ona ava nuk ia ba i boina, avat a vapuak iau, ma ari
    ona pata, koko. Damana dia ga valar tar kaugu vapuak tagu, a utul a vinun na pakana
    silva.'
  grc-BRENT: Καὶ ἐρῶ πρὸς αὐτοὺς, εἰ καλὸν ἐνώπιον ὑμῶν ἐστι, δότε τὸν μισθόν μου,
    ἢ ἀπείπασθε· καὶ ἔστησαν τὸν μισθόν μου τριακοντα ἀργυροῦς.
  ind-AYT: Lalu, aku berkata kepada mereka, “Jika menurutmu baik, berilah aku upah.
    Jika tidak, biarkan saja!” Lalu, mereka menimbang 30 keping perak sebagai upahku.
  nya-nya: Ndinawawuza kuti, “Ngati mukuganiza kuti zili bwino, patseni malipiro anga;
    koma ngati si choncho, sungani malipirowo.” Kotero anandipatsa ndalama zasiliva
    makumi atatu.
  hrv-hrv: 'Rekoh im tad: “Ako vam je to dobro, dajte mi plaću; ako nije, nemojte.”
    Oni mi odmjeriše plaću: trideset srebrnika.'
  mps-mps: Te eno augwaliba te tiwai po walio, “Te dagego mone enabolo maiabo homu
    ebaso da, teda mao. Te meni baso, tagalao. Duga homugo dao.” Tialima augwaligo
    enabolo te mone ge bidi sese deli, gasa nogo si, te 30 silva naga mawai.
  tpi-tpi: Na mi tokim ol olsem, “Sapos yupela i laik givim pe long mi, orait givim.
    Sapos nogat, maski. Laik bilong yupela.” Orait ol i givim mi 30 mani silva tasol.
  dan-1931: 'Og jeg sagde til dem: “Om I synes, så giv mig min Løn; hvis ikke, så
    lad være!” Så afvejede de min Løn, tredive Sekel Sølv.'
  vie-OVCB: 'Tôi nói: “Nếu anh em vui lòng, xin trả tiền công cho tôi; nếu không thì
    thôi cũng được.” Vậy, họ trả cho tôi ba mươi miếng bạc.'
  guj-2017: મેં તેઓને કહ્યું; “જો તમને યોગ્ય લાગતું હોય તો તમે મને મારી મજૂરી આપો.
    પણ જો ન લાગતું હોય તો રહેવા દો.” તેથી તેઓએ ચાંદીના ત્રીસ સિક્કા વેતન તરીકે આપ્યા.
  pon-2006A: I ahpw patohwanohng irail, “Ma kumwail men kihdo pweinei, eri, kumwail
    kihdo, a ma soh, eri, kumwail nekidala.” Irail eri kihong ie mwohni silper silihsek
    pweinen ei doadoahk.
  por-BRBSL: 'Eu lhes disse: “Se vocês acharem melhor, me dêem meu salário; e se não,
    fiquem com eles”. Então eles pesaram por meu salário trinta moedas de prata.'
  eng-OEBUS: And I said to them, “If it is good in your sight, give me my wage. If
    not, don’t.” So they weighed out my wage, thirty pieces of silver.
  cth-cth: Hahoi, Kai ni ka hmu hane kamcu e aphu poe hanelah nangmouh ni na ngai
    awh pawiteh, poe awh. Na ngai awh hoehpawiteh poe awh hanh telah ati teh, ahnimouh
    ni kai aphu na poe awh hanelah ngun tangka 30 touh a nue awh.
  twi-twi: Na meka kyerɛɛ wɔn se, “Sɛ ɛbɛyɛ yiye a muntua me ka, na sɛ ɛnte saa nso
    a, momma ɛntena hɔ.” Enti, wotuaa dwetɛ mpɔw aduasa maa me.
  hlt-hlt: Te phoeiah amih te, “Na mik dongah a then mak atah ka thapang m'pae uh
    lamtah a then pawt atah paa uh,” ka ti nah. Te dongah ka thapang tangka sawmthum
    han sang uh.
  tbz-SIM: 'Kɛ̀ m bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Kɛ̀ di pɛ́nsìrì n yietínɛ̀ kɛ̀ di mɛ nyí pɛ́nsìrì
    di yóu. Mɛm̀mɛ kɛ̀ bɛ̀ɛ kɑɑ nyidíítí mɛdítíbii nsipísìtɑ̃ɑ̃ti kɛ́ n duɔ́.'
  msy-2020: Ezɨ kɨ kamaghɨn me mɨgei, “Ia nan ivezim na danɨngɨsɨ, ia na danɨng. Puvatɨghtɨ
    markɨ, ia uari.” Ezɨ me 30plan silvan dagɨaba isa na ganɨngi.
  dop-dop: 'Ɩlɛnɑ mɑ́ heeli-wɛ sɩ: Ye pə mɑɣɑ-mɛ ɩ́ fɛlɩ-m liɣitee, ye pə tɑɣɑ mpʋ
    ɑwusɑ. Ntɛnɑ pɑ́ mɑɣɑsɩ-yɛɣɛ nyəɣətʋ hiu nɑ nɑɑnʋwɑ.'
  azb-azb: 'Mən onlara dedim: “Əgər bu sizə xoşdursa, Mənim muzdumu verin, əgər belə
    deyilsə, verməyin”. Onlar Mənə muzd olaraq otuz gümüş verdi.'
  eng-DBY: And I said unto them, If ye think good, give [me] my hire; and if not,
    forbear. And they weighed for my hire thirty silver-pieces.
  hin-2017: तब मैंने उनसे कहा, “यदि तुम को अच्छा लगे तो मेरी मजदूरी दो, और नहीं तो
    मत दो।” तब उन्होंने मेरी मजदूरी में चाँदी के तीस टुकड़े तौल दिए। (मत्ती 26:15)
  wol-KYG: 'Gannaaw loolu ma ne leen: «Su leen neexee, joxleen ma sama peyoor, su
    leen neexul téyeleen ko.» Ñu waññ fanweeri donji xaalis, feye ma.'
  eng-YLT: 'And I say unto them: ''If good in your eyes, give my hire, and if not,
    forbear;'' and they weigh out my hire — thirty silverlings.'
  kne-kne: Kanak en daida, “Mo layden yo, idawat yo din lagbok, mo sigaan yo et olay
    maga.” Pag dan idawat di tolonpo ay palata ay say lagbok.
  eng-WYC-2017: And I said to them, If it is good in your eyes, bring ye my meed;
    and if nay, rest ye. And they weighed my meed, thirty pieces of silver.
  eng-WMBB: I said to them, “If you think it best, give me my wages; and if not, keep
    them.” So they weighed for my wages thirty pieces of silver.
  urd-GVH: फिर मैंने उनसे कहा, “अगर यह आपको मुनासिब लगे तो मुझे मज़दूरी के पैसे दे
    दें, वरना रहने दें।” उन्होंने मज़दूरी के लिए मुझे चाँदी के 30 सिक्के दे दिए।
  rug-rug: Tozini rau si arini, “Pude leana koa gamu si poni nau sa qua tinabara;
    pude lopu gua si, kopu nia.” Ke ka toloṉavulu puta poata siliva tabara nau rini.
  gaz-gaz: Anis, “Yoo wanni kun waan gaarii isinitti fakkaate, gatii koo naaf kennaa;
    yoo taʼuu baate immoo dhiisaa” nan jedheen. Kanaafuu isaan meetii soddoma naaf
    kennan.
  fra-LSG: 'Je leur dis: Si vous le trouvez bon, donnez-moi mon salaire; sinon, ne
    le donnez pas. Et ils pesèrent pour mon salaire trente sicles d’argent.'
  yal-yal: N yi a fala e xa, n naxa, “Xa a ɛ kɛnɛn, ɛ n saranna fi, xanamu, ɛ a lu
    na.” E yi gbeti gbanan tonge saxan fi n saranna ra.
  haw-1868: Olelo aku la au ia lakou, Ina he maikai ia imua o ko oukou maka, e haawi
    mai i ka'u uku; a i ole, u'oki hoi. No ia mea, kaupaona iho la lakou no kuu uku
    i kanakolu apana kala.
  arb-NAV: 'ثُمَّ قُلْتُ لَهُمْ: «إِنْ طَابَ لَكُمْ فَأَعْطُونِي أُجْرَتِي، وَإلَّا
    فَاحْتَفِظُوا بِها». فَوَزَنُوا أُجْرَتِي ثَلاثِينَ شَاقِلاً مِنَ الْفِضَّةِ.'
  ewe-ewe: Megblɔ na wo be, “Ne edze mia ŋu la, ekema mixe nye fe nam, gake ne medze
    mia ŋu o la, mitsɔe.” Ale woxe klosaloga blaetɔ̃ nam.
  eng-LEE: And I said unto them, If it be good in your eyes, give me my reward; and
    if not, forbear. So they weighed out as my reward thirty pieces of silver.
  asm-FB: মই তেওঁলোকক কলোঁ, “যদি তোমালোকে ভাল দেখা, তেন্তে মোক মোৰ বেচ দিয়া; যদি
    ভাল নেদেখা তেন্তে নালাগে।” তেতিয়া তেওঁলোকে মোৰ বেচৰ অৰ্থে ত্ৰিশ চেকল ৰূপ জুখি
    মোক দিলে।
  sus-A: ﭑ نَشَ عَ قَلَ عٍ بّ، «شَ عَ وٌ كّنّن، وٌ ﭑ مَ وَلِ سَرٍ قِ ﭑ مَ، شَ نَ مُ
    عَ رَ وٌ عَ لُ نَ.» عٍ نَشَ كْبِرِ كٌلٍ تٌنفٌ سَشَن قِ ﭑ مَ وَلِ سَرٍ رَ.
  fra-SBL: 'Je leur dis : « Si vous le jugez bon, donnez-moi mon salaire ; sinon,
    gardez-le. » Ils pesèrent donc pour mon salaire trente pièces d''argent.'
  hbo-hbo: וָאֹמַ֣ר אֲלֵיהֶ֗ם אִם־טֹ֧וב בְּעֵינֵיכֶ֛ם הָב֥וּ שְׂכָרִ֖י וְאִם־לֹ֣א ׀
    חֲדָ֑לוּ וַיִּשְׁקְל֥וּ אֶת־שְׂכָרִ֖י שְׁלֹשִׁ֥ים כָּֽסֶף׃
  kik-kik: Ngĩcooka ngĩmeera atĩrĩ, “Mũngĩona nĩ kwagĩrĩire, Heei mũcaara wakwa, na
    aakorwo ti ũguo-rĩ, ikarai naguo.” Nĩ ũndũ ũcio makĩndĩha mũcaara wa icunjĩ mĩrongo
    ĩtatũ cia betha.
  fra-NCL: 'Et je leur dis : « Si vous le trouvez bon, donnez-moi mon salaire ; sinon,
    n’en faites rien. » Et ils pesèrent mon salaire, trente sicles d’argent.'
  cek-AK: Kai mah nihcae khaeah, Kahoih hmuen na poek o nahaeloe, ka toksakhaih atho
    to na paek oh; toe to tiah na poek o ai nahaeloe, na paek o hmah, tiah ka naa.
    To pongah nihcae mah kai hanah sum kanglung phoisa qui thumto ang noek pae o.
  cuk-cuk: 'An ega sogded: “Ar be nabir-itomalale, an-arbasad be an-bennukmala. Degisulile,
    mani na be sumarsunna.” Unnila mani-gwadurgwen-gakambe (30) an-bennuksamalad.'
  uig-CYR: 'Вә мән уларға: «Мувапиқ көрсәңлар, мениң иш һәққимни бериңлар; болмиса
    болди қилиңлар» — дедим. Шуңа улар мениң иш һәққимгә оттуз күмүч тәңгини таразиға
    салди.'
  tel-2017: నేను వాళ్ళతో “మీకు అనుకూలంగా ఉంటే నా జీతం నాకు ఇవ్వండి, లేకపోతే మానివెయ్యండి”
    అన్నాను. అప్పుడు వాళ్ళు నా జీతంగా 30 వెండి నాణాలు ఇచ్చారు.
  hat-BSA: 'Mwen te di yo: “Si sa bon nan zye nou, peye m salè mwen an, men si se
    pa sa, pa okipe w.” Konsa, yo te peze trant sik ajan kòm salè mwen an.'
  kos-kos: Na nga fahk nu selos, “Fin wo suwos, kowos molema nu sik molin orekma luk
    uh. Tusruktu kowos fin tia lungse, tari nimet moli”. Ke ma inge elos ase nu sik
    ipin silver tolngoul, in moli orekma luk.
  hbo-WLC: וָאֹמַ֣ר אֲלֵיהֶ֗ם אִם־ט֧וֹב בְּעֵינֵיכֶ֛ם הָב֥וּ שְׂכָרִ֖י וְאִם־לֹ֣א
    ׀ חֲדָ֑לוּ וַיִּשְׁקְל֥וּ אֶת־שְׂכָרִ֖י שְׁלֹשִׁ֥ים כָּֽסֶף׃
  ibo-ibo: Mgbe ahụ, agwara m ha, “Ọ bụrụ na ọ masịrị unu, unu kwụọ m ụgwọ ọrụ m,
    ọ bụrụkwa na ọ masịghị unu, deberenụ onwe unu ego unu.” Nʼihi nke a, ha gụpụtara
    mkpụrụ ego ọlaọcha iri atọ, jiri ya kwụọ m ụgwọ.
  ory-ory: ପୁଣି, ମୁଁ ସେମାନଙ୍କୁ କହିଲି, “ଯଦି ତୁମ୍ଭେମାନେ ଭଲ ବୋଧ କର, ତେବେ ମୋର ବେତନ ମୋତେ
    ଦିଅ; ନୋହିଲେ କ୍ଷାନ୍ତ ହୁଅ।” ତହିଁରେ ସେମାନେ ମୋର ବେତନ ନିମନ୍ତେ ତିରିଶ ରୌପ୍ୟ ମୁଦ୍ରା ତୌଲି
    କରିଦେଲେ।
  chk-chk: Mürin üa üreniir, “Are a pwüng me remi, oupwe ngeniei liwini, nge are esap,
    oupwe chök amwöchü.” Iwe, ra ngeniei ükükün ilik föün moni silifer pwe liwini.
  rop-rop: Aibin dalim detlot boswan, “If yumob reken yumob garra peiyim mi, wal gibit
    mi main mani. If yumob kaan peiyim mi, wal nomo peiyim mi.” En deibin gibit mi
    30 silbawan mani.
  ukr-1871: 'Тодї скажу їм: Коли ваша ласка, дайте менї плату мою; а коли нї, так
    не давайте; а вони одважать плату менї — трийцять срібних.'
  deu-1951: 'Da sprach ich zu ihnen: Wenn es euch gefällig ist, so gebt mir meinen
    Lohn; wo aber nicht, so laßt es bleiben! Da wogen sie mir meinen Lohn dar, dreißig
    Silberlinge.'
  eng-JPS: 'And I said unto them: ''If ye think good, give me my hire; and if not,
    forbear.'' So they weighed for my hire thirty pieces of silver.'
  srp-1865: 'I rekoh im: ako vam je drago, dajte mi moju platu; ako li nije, nemojte;
    i izmjeriše mi platu, trideset srebrnika.'
  lug-lug: Ne ndyoka mbagamba nti, “Bwe kiba nga kisaanidde mu maaso gammwe mumpe
    empeera yange; naye obanga temusiimye mulekeeyo.” Awo ne bambalira ensimbi eza
    ffeeza amakumi asatu.
  heb-heb: ואמר אליהם אם טוב בעיניכם הבו שכרי ואם לא חדלו וישקלו את שכרי שלשים כסף׃
  ben-IRV: আমি তাদের বললাম, “যদি এটা তোমাদের ভাল মনে হয় তবে আমার বেতন দাও; কিন্তু
    যদি ভাল মনে না হয় তবে তা করো না।” তাই তারা আমার বেতন ত্রিশটি রূপার টুকরো পরিমাপ
    করে দিল।
  pan-pan: ਤਦ ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਕਿਹਾ, ਜੇ ਤੁਹਾਡੀ ਨਿਗਾਹ ਵਿੱਚ ਚੰਗਾ ਹੋਵੇ ਤਾਂ ਮੇਰੀ ਮਜ਼ਦੂਰੀ
    ਮੈਨੂੰ ਦਿਓ, ਨਹੀਂ ਤਾਂ, ਨਾ ਸਹੀ। ਉਹਨਾਂ ਨੇ ਤੋਲ ਕੇ ਤੀਹ ਦਿਨਾਂ ਦੀ ਮਜ਼ਦੂਰੀ ਮੈਨੂੰ ਦਿੱਤੀ।
  mya-JVB: တဖန် ငါက၊ ငါရထိုက် သော အခကို ပေးအံ့သောငှါ ၊ သင်တို့သည် အလိုရှိလျှင် ပေး
    ကြလော့။ အလို မရှိလျှင် မ ပေး ကြနှင့်ဟုဆိုသော်၊ သူတို့သည် ငါ့ အား အခ ပေးအံ့သောငှါငွေ
    သုံး ဆယ်ကို ချိန် ကြ၏။
  hmo-hmo: Vadaeni idia dekenai lau hamaoroa, lau gwau, “Bema umui ura neganai, lauegu
    gaukara davana lau dekenai do umui henia. Bema lasi neganai, moni do umui dogoatao.”
    Idia ese egu gaukara davana, siliva moni 30 lau dekenai idia henia.
  urd-urd: और मैंने उनसे कहा, कि “अगर तुम्हारी नज़र में ठीक हो, तो मेरी मज़दूरी मुझे
    दो नहीं तो मत दो।” और उन्होंने मेरी मज़दूरी के लिए तीस रुपये तोल कर दिए।
  rus-SYN: 'И скажу им: если угодно вам, то дайте Мне плату Мою; если же нет - не
    давайте; и они отвесят в уплату Мне тридцать сребренников.'
  bqc-SIM: Má ò sãↄnɛ, tó à kɛ̀nɛ́ maa, aa ma asea kpaa. Tó màan sↄ̃o, aaↄ
    ń pↄ́ kũa. Ɔ̃ aa fĩabòmɛɛ ã́nusu ↄwatɛ̃ baakwi.
  tcz-CHONGTHU: Hichun keiman akom uva kaseijin, na deijun nalung lhaina’u ahileh
    kathaman neipeuvin nalungu ahilouleh haijun kati. Hichun amahon katahman ding
    in dangka somthum eipeuve.
  mar-mar: मग मी म्हणालो, “तुमची इच्छा असल्यास माझी मजूरी द्या. इच्छा नसल्यास देऊ
    नका.” तेव्हा त्यांनी मला तीस चांदीची नाणी दिली.
  qub-qub: 'Chaura noga nirä: «Gamcuna munarga michipashäpita pägamay. Man''chäga
    cacuchun.» Chaymi paycunaga quimsa chunca (30) guellayta pägamaran.'
  bqp-bqp: Mɑ u bu sɔ̃ɔwɑ u nɛɛ, yɑ̀ n bu wɛ̃re, bu nùn kɔsiɑru wɛ̃ɛyɔ, yɑ kun mɑɑ
    bu wɛ̃re, bu derio. Yerɑ bɑ sii geesun gobi tɛnɑ yĩirɑ bɑ nùn kɔsiɑ.
  hat-hat: 'Mwen di yo: -Si nou vle peye m'', nou mèt peye m''. Si nou pa vle tou,
    sa pa fè anyen. Y''a l'' pran lajan an, yo peye m'' trant pyès an ajan pou sa
    m'' te fè a.'
  eng-BSB: Then I told them, “If it seems right to you, give me my wages; but if not,
    keep them.” So they weighed out my wages, thirty pieces of silver.
  tod-tod: 'Gè ɠɛni ti ma: «Ni wa kaana ga soloo faa ʋe, a sàlai ve zèa, ɓa wo
    zɛ ná.» Ti wali ɠae ʋuusaʋagɔi (30) ɠaaluni, ti fe ga sàlai.'
  eng-WEBPB: I said to them, “If you think it best, give me my wages; and if not,
    keep them.” So they weighed for my wages thirty pieces of silver.
  kbq-kbq: Anante amanage hu'na zamasami'noe, Tamagrama antahisageno knare'ma hanigeta
    mizani'a namiho, hagi knare'ma osanigeta azeriho. Anage huge'za kna'a erinte'za
    kete'za 30'a silva zago nami'naze. (Exodus-Uti 21:32)
  nhe-BL: 'Huan niquinilhui nopa tlayacanani: “Intla inmechpactía huajca xinechtlaxtlahuica
    tlen inquiitaj nitequititoc. Huan intla ax inmechpactía, huajca san xijcahuaca.”
    Huajca yajuanti nechpatiitaque huan nechmacaque 30 plata tomi.'
  bus-bus: Ma bè sãanↄnɛ tó à kɛ̀ńnɛ, aↄ̃ ma asaia kpáma. Tó lɛn sↄ̃ro, aↄ̃gↄ̃ ń
    pↄ́ kũna. Ben aↄ̃ fĩa bòmɛ kondogi ↄↄ mɛ̀n baaakuri.
  gub-BL: Na'e aze'eg wanupe. — Aze hema'ereko awer ikatu peme, pemur heremetarer
    ihewe nehe. Aze na'ikatu kwaw peme, pemur zo ihewe nehe. Umur 30 temetarer tàtà
    itaxig parat iapo pyrer ihewe wà.
  eng-DRA: 'And I said to them: If it be good in your eyes, bring hither my wages:
    and if not, be quiet. And they weighed for my wages thirty pieces of silver.'
