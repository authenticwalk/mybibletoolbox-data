verse: ZEC.011.010
translations:
  mal-C: പിന്നീടു ഞാൻ, പ്രീതി എന്നു പേരുള്ള കോലെടുത്തു; സകലരാജ്യങ്ങളോടും ചെയ്തിരുന്ന
    ഉടമ്പടി ലംഘിച്ചുകൊണ്ട് ഞാൻ അതിനെ ഒടിച്ചുകളഞ്ഞു.
  deu-TKW: Dann nahm ich meinen Stab “Huld” und brach ihn in Stücke, um meinen Vertrag,
    den ich mit allen Völkern geschlossen hatte, zu lösen.
  lin-lin: Nakamataki lingenda oyo nabengaki Ngolu, nabukaki yango mpo na kotalisa
    ete boyokani oyo nasalaki elongo na bikolo nyonso esili.
  eng-LSV: 'And I take my staff Pleasantness, and cut it apart, to make void my covenant
    that I had made with all the peoples:'
  eng-GNV: And I tooke my staffe, euen Beautie, and brake it, that I might disanull
    my couenant, which I had made with all people.
  eng-WEBSTER: And I took my staff, even Beauty, and cut it asunder, that I might
    break my covenant which I had made with all the people.
  nhw-BL: 'Teipa nijcuic nopa cuatopili catli itoca: “Itlasojtlacayo” huan catli quinextía
    noteicnelijcayo huan nijtlajcopostejqui. Ya nopa nijchijqui para nijsosolos nopa
    camanal sencahuali catli nijchijtoya ica nochi tlalme.'
  swh-ONEN: Kisha nikachukua fimbo yangu inayoitwa Fadhili nikaivunja, kutangua Agano
    nililofanya na mataifa yote.
  bba-bba: Mɑ u win dɛkɑ ye u sokɑ durom bɔɔkɑ u kɑ sɔ̃ɔsi mɑ u win ɑrukɑwɑni kusiɑ
    ye u rɑɑ kɑ bwesenu kpuro bɔkuɑ.
  eng-KJVCPB: And I took my staff, even Beauty, and cut it asunder, that I might break
    my covenant which I had made with all the people.
  luo-luo: Eka nakawo ludha miluongo ni Ngʼwono mine ature, ka aketho winjruok mane
    asetimo motelo gi pinje duto.
  meu-meu: Bena egu itotohi ladana Harihari-bada na abia, na hakwaidua; unu amo egu
    gwauhamata, bese iboudiai na gwau hamalalai henidia ḡauna, na na utua.
  npi-ULB: यसैकारण मैले आफ्नो लौरो “अनुग्रह” लिएँ अनि आफ्ना सबै कुलहरूसँग गरेको करार
    तोड्नको निम्ति त्यो भाँचिदिएँ ।
  yor-yor: Mo sì mu ọ̀pá mi, ti a ń pè ní Oore-ọ̀fẹ́, mo ṣẹ́ si méjì, ki èmi bá lè
    da májẹ̀mú mi tí mo tí bá gbogbo àwọn ènìyàn náà dá.
  pes-OPCB: آنگاه عصایم را که «لطف» نام داشت شکستم تا نشان دهم عهدی را که با همۀ قومها
    بسته بودم باطل کرده‌ام.
  tgl-ULB: Kaya kinuha ko ang aking tungkod ng “Kagandahang loob” at binali ito upang
    baliin ang kasunduan na aking ginawa sa lahat ng aking mga tribu.
  hui-hui: Ani lowa i̱na halimbu mendego mini Dara Holene Irane Nawini Dara Holene
    laga biago podaki haru. Ani podowa hameigini dindi tara taraha karu baba Anduane
    Homogohanda habo nalolene bi lowinigo i̱na habo larugoni.
  mya-mya: ထို​နောက်​ငါ​သည်​လူ​မျိုး​တ​ကာ​တို့​နှင့် ထာ​ဝ​ရ​ဘု​ရား​ပြု​တော်​မူ​ခဲ့​သည့်​ပ​ဋိ
    ညာဉ်​တော်​ကို​ဖျက်​သိမ်း​သည့်​အ​နေ​ဖြင့်``ကျေး ဇူး​ပြု​ခြင်း'' နာ​မည်​တွင်​သော​တောင်​ဝှေး
    ကို​ယူ​၍​ချိုး​ပစ်​လိုက်​လေ​သည်။-
  bod-N: དེ་ནས་མི་རིགས་ཐམས་ཅད་ལ་བཞག་པའི་ཞལ་ཆད་དེ་མེད་པར་བཟོ་བའི་ཆེད་དུ། ངས་རང་གི་དྲིན་གྱིས་སྐྱོང་བ་ཞེས་པའི་དབྱུག་པ་དེ་བླངས་ནས་བཅག་པ་དང་།
  sna-sna: Ipapo ndakatora tsvimbo yangu yainzi Nyasha ndikaivhuna, ndichiputsa sungano
    yandakanga ndaita nendudzi dzose.
  spa-BLM: Tomé mi bastón de mando y lo corté, para romper mi pacto que había hecho
    con todos los pueblos.
  cac-cac: Ix vic'anchaan̈ te' in c'ococh ix vac' scuch Vach'c'olal, ix in locan can̈chaj
    te', yic scheclajeli to slajvi strato Jehová ix sb'o yed' masanil chon̈ab'.
  swh-ULB: Hivyo nikaichukua fimbo yangu “Neema” na nikaivunja kuvunja agano nililokuwa
    nimelifanya na kabila zangu zote.
  bel-bel: І вазьму жазло Маё добрага ўпадабаньня і зламаю яго, каб зьнішчыць запавет,
    які заключыў Я з усімі народамі.
  deu-ELBBK: Und ich nahm meinen Stab Huld und zerbrach ihn, um meinen Bund zu brechen,
    den ich mit allen Völkern gemacht hatte.
  mbb-OT: Ne migkuwa ku sikan is tuked he migngezanan te Keupiya ne mibadtì ku heini
    he tuus te kenè en edleusen te Nengazen is kebpekid-uyun din te langun he menge
    etew.
  mal-2015: 'അനന്തരം ഞാൻ ഇമ്പം എന്ന കോൽ എടുത്തു: ഞാൻ സകലജാതികളോടും ചെയ്തിരുന്ന എന്റെ
    നിയമത്തെ മുറിക്കേണ്ടതിന്നു അതിനെ മുറിച്ചുകളഞ്ഞു.'
  rmc-rmc: Akor iľom miri paca „o Lačhipen“ a phagerďom la. Avke zrušinďom miri zmluva,
    so phandľom savore narodenca.
  nlg-nlg: Keri ge u hola na ghai tara holoa nia a “Holouto” nu gotia, geku hurakea
    nia na baubahu te va hera a LORD rana lei kema soko.
  pes-OPV: پس عصای خود نعمه را گرفته، آن راشکستم تا عهدی را که با تمامی قوم‌ها بسته
    بودم شکسته باشم.
  ron-1924: Мь-ам луат тоягул Ындураре ши л-ам рупт, ка сэ руп легэмынтул Меу пе каре-л
    ынкеясем ку тоате попоареле.
  ben-OBCV: তারপর আমি দয়া নামে সেই লাঠিটা নিয়ে ভেঙে ফেলে সমস্ত জাতির সঙ্গে আমার
    যে চুক্তি ছিল তা বাতিল করলাম।
  som-som: Oo waxaan soo qaatay ushaydii aan Raallinimo u bixiyey, oo waan kala jebiyey,
    si aan u jebiyo axdigaygii aan dadyowga oo dhan la dhigtay.
  lat-VUC: Et tuli virgam meam quæ vocabatur Decus, et abscidi eam, ut irritum facerem
    fœdus meum quod percussi cum omnibus populis.
  eng-ASVBT: And I took my staff Beauty, and cut it asunder, that I might break my
    covenant which I had made with all the peoples.
  ita-1885: Ed io presi la mia verga, detta Piacevolezza, e la spezzai; annullando
    il mio patto, che io avea fatto con tutti i popoli.
  eng-LXXUP: And I will take my beautiful staff, and cast it away, that I may break
    my covenant which I made with all the people.
  eng-ULB: So I took my staff “Favor” and broke it to break the covenant that I had
    made with all of my tribes.
  spa-VBL: Entonces tomé mi vara llamada Gracia y la rompí, quebrantando el acuerdo
    que había hecho con todos los pueblos.
  fra-_FOB: Et je pris ma houlette Faveur, et je la brisai pour rompre mon alliance,
    que j'avais traitée avec tous les peuples.
  mal-mal: 'അനന്തരം ഞാൻ ഇമ്പം എന്ന കോൽ എടുത്തു: ഞാൻ സകലജനതകളോടും ചെയ്തിരുന്ന എന്റെ
    നിയമത്തെ മുറിക്കേണ്ടതിന് കോലിനെ മുറിച്ചുകളഞ്ഞു.'
  urd-GVR: Maiṅ ne lāṭhī banām ‘Mehrbānī’ ko toṛ kar zāhir kiyā ki jo ahd maiṅ ne
    tamām aqwām ke sāth bāndhā thā wuh mansūḳh hai.
  suz-BL: मिनु गो आं शिशी नें पाइश्‍शो कोक्‍के जिक्‍ता। मिनु गो मुर नु पशो कबल क्‍याम्‍ताक्‍ङ।
    जात जात नेल्‍ल ङा मुरपुकी नु फ्रेंशो कबल क्‍याम्‍ताक्‍ङ, दे मेको कोक्‍के जिक्‍ता।
  eng-NOY: And I took my staff Favor, and cut it asunder, that I might break my covenant
    which I had made with all the nations.
  ita-1927: E presi la mia verga Favore e la spezzai, per annullare il patto che avevo
    stretto con tutti i popoli.
  ckb-ckb: ئینجا ئەو گۆچانەم برد کە ناوی «پەسەندی» بوو شکاندم، تاکو ئەو پەیمانەم هەڵوەشێنمەوە
    کە لەگەڵ هەموو گەلاندا بەستم.
  eng-BBE: And I took my rod Beautiful, cutting it in two, so that the Lord's agreement,
    which he had made with all the peoples, might be broken.
  kan-OKCV: ಆಗ “ಕೃಪೆ” ಎಂಬ ನನ್ನ ಕೋಲನ್ನು ತೆಗೆದುಕೊಂಡು ಅದನ್ನು ಮುರಿದುಬಿಟ್ಟೆನು. ಹೀಗೆ ಎಲ್ಲಾ
    ಜನಾಂಗಗಳ ಸಂಗಡ ನಾನು ಮಾಡಿದ್ದ ನನ್ನ ಒಡಂಬಡಿಕೆಯನ್ನು ರದ್ದುಗೊಳಿಸಿದೆನು.
  tam-2017: அநுக்கிரகம் என்னப்பட்ட என் கோலை எடுத்து, நான் அந்த மக்கள் அனைவருடனும்
    செய்திருந்த என் உடன்படிக்கை முறிந்துபோகும்படி அதை அழித்துப்போட்டேன்.
  spa-RV-1909: Tomé luego mi cayado Suavidad, y quebrélo, para deshacer mi pacto que
    concerté con todos los pueblos.
  ron-BTF: Şi mi-am luat toiagul, Frumuseţe, şi l-am tăiat în două, ca să rup legământul
    meu pe care l-am făcut cu toate popoarele.
  eng-WEBP: I took my staff Favor and cut it apart, that I might break my covenant
    that I had made with all the peoples.
  eng-FBV: Then I took my staff called Grace and broke it, breaking the agreement
    I had made with all the peoples.
  nld-1939: Ik nam dus mijn stok “Goedheid”, en brak hem aan stukken, om het verbond
    te verbreken, dat ik met heel het volk had gesloten.
  nch-BL: 'Teipa nijcuic nopa cuatopili cati itoca: “Itasojtacayo” huan cati quinextía
    noteicnelijcayo huan nijtajcopostejqui. Ya nopa nijchijqui para nijsosolos nopa
    camanal sencahuali cati nijchijtoya ica nochi talme.'
  vie-1934: Đoạn, ta lấy gậy ta gọi là Tốt đẹp mà chặt nó ra từng khúc, đặng dứt lời
    giao ước mà ta đã kết với hết thảy các dân.
  hin-CV: तब वह वाचा जिसे मैंने सब जाति के लोगों के साथ बांधी थी, उसे तोड़ते हुए मैंने
    अपने अनुग्रह नाम की लाठी को लिया और उसे तोड़ दिया.
  spa-BES: Y tomé mi cayado Gracia, quebrando en dos, para que se rompiera el acuerdo
    del Señor, que había hecho con todos los pueblos.
  tdx-tdx: Rinambeko i kobaiko atao Isokey, le tsineratserako, hifoterako amy fañina
    nanoeko am’ondaty iabio.
  tha-KJV: ข้าพเจ้าก็เอาไม้​เท​้าที่​ชื่อ พระคุณ นั้นมาหัก เพื่อล้มเลิกพันธสัญญาซึ่งข้าพเจ้าได้ทำไว้กับชนชาติทั้งหลายเสีย
  por-BR-2018: E peguei minha vara Agrado, e a quebrei, para desfazer meu pacto que
    tinha estabelecido com todos os povos.
  deu-ELO: Und ich nahm meinen Stab Huld und zerbrach ihn, um meinen Bund zu brechen,
    den ich mit allen Völkern gemacht hatte.
  eng-WYC-2018: And I took my staff, that was called Fairness, and I cutted down it,
    that I should make void my covenant, which I smote with all peoples. (And I took
    my staff, that was called Fairness, or Favour, and I cut it down, or I broke it
    in two, so that I would make void my covenant, which I struck with all the peoples,
    or all the nations.)
  epo-epo: Kaj mi prenis mian bastonon Afableco kaj rompis ĝin, por detrui la interligon,
    kiun mi faris kun ĉiuj popoloj;
  uig-PIN: Mǝn «xapaǝt» degǝn tayiⱪimni elip sunduriwǝttim, xuningdǝk Mening barliⱪ
    ǝllǝr bilǝn bolƣan ǝⱨdǝmni sunduruwǝttim.
  beo-beo: 'Amalalu, na da ifa daba: ea dio amo ‘Udigili Hahawane Iasu Hou’ amo lale
    fi. Amo fedege agoane da Hina Gode Ea fifi asi gala huluane ilima Gousa:su Hamoi
    amo fi dagoi.'
  tpi-OTNT: Na mi kisim dispela stik mi kolim Marimari na mi brukim, bilong katim
    dispela kontrak mi bin mekim wantaim ol arapela kantri.
  hau-SA: Sai na ɗauki sandana mai suna Tagomashi na karya shi, na janye alkawarin
    da na yi da dukan al’ummai.
  uig-LAT: Men «shapaet» dégen tayiqimni élip sunduriwettim, shuningdek Méning barliq
    eller bilen bolghan ehdemni sunduruwettim.
  nde-nde: Ngasengithatha ingwegwe yami ethiwa nguThandeka ngayephula, ngidiliza isivumelwano
    engangisenzile lezizwe zonke.
  ton-ton: ¶ “Pea naʻaku toʻo ʻeku tokotoko ko Matamatalelei, pea u tuʻu ua ia, koeʻuhi
    ke u maumau ʻae fuakava, ʻaia naʻaku fai mo e kakai kotoa pē.
  ces-1613: Protož vzav hůl svou utěšení, posekal jsem ji, zrušiv smlouvu svou, kterouž
    jsem učinil se vším tím lidem.
  eng-WMB: I took my staff Favor and cut it apart, that I might break my covenant
    that I had made with all the peoples.
  tam-TCV: அப்பொழுது நான் தயவு என்கிற என் கோலை எடுத்து முறித்துப் போட்டேன், அதனால்
    இறைவன் எல்லா நாடுகளுடனும் செய்துகொண்ட உடன்படிக்கையை இல்லாமல் செய்துவிட்டார் என்பது
    தெரிந்தது.
  ceb-ULB: Busa gikuha ko ang akong sungkod nga “kaluoy” ug gibali ko kini aron sa
    pagputol sa kasabotan nga akong gihimo uban sa tanan kong mga kabanay.
  pol-UBG: Wziąłem więc swoją laskę, Piękno, i złamałem ją, aby zerwać swoje przymierze,
    które zawarłem z całym ludem.
  urd-GVU: مَیں نے لاٹھی بنام ’مہربانی‘ کو توڑ کر ظاہر کیا کہ جو عہد مَیں نے تمام
    اقوام کے ساتھ باندھا تھا وہ منسوخ ہے۔
  eng-OEBCW: And I took my staff, Mercy, and broke it, so as to break my covenant
    which I had made with all the peoples.
  deu-1912: Und ich nahm meinen Stab Huld und zerbrach ihn, daß ich aufhöre meinen
    Bund, den ich mit allen Völkern gemacht hatte.
  kan-2017: ಆಗ ನಾನು ಎಲ್ಲಾ ಜನಾಂಗಗಳೊಂದಿಗೆ ಮಾಡಿಕೊಂಡಿದ್ದ ಒಡಂಬಡಿಕೆಯನ್ನು ಭಂಗಪಡಿಸಬೇಕೆಂದು
    “ಕೃಪೆ” ಎಂಬ ನನ್ನ ಕೋಲನ್ನು ತೆಗೆದು ಕತ್ತರಿಸಿಬಿಟ್ಟೆನು. ಆಗಲೇ ಮುರಿದುಹೋಯಿತು;
  yap-yap: Ma aram mug fek fare ler i lek’ ni “Fel’uwun’uy” fithingan nggu t’ar, ni
    aram e kug thang fare m’ag ni ngongliy SOMOL ngak gubin e nam.
  hlt-MCSB: Te phoeiah kamah kah conghol mueithen te ka loh tih ka paipi aka phae
    taengah ka khaem pah. Te kah te pilnam boeih neh ka saii.
  mdy-ETH: ሄሊሳዖ «ዎዛሴ» ጌይ ታኣኒ ሱንፆ ጌሤ፥ ኮኦላሢ ታኣኒ ዔኪ ሜንሤኔ፤ ዬያ ታኣኒ ማዼሢ ናንጊና ናንጋ ጎዳና ዎላ
    ታ ጫኣቄ ጫኣቁማ ሃሺንቴያ ማዔሢ ዔርዛኒኬ።
  twi-ASANTE: Afei, mefaa me poma a mefrɛ no Adɔeɛ no bubuu mu de sɛee apam a me ne
    aman no nyinaa ayɛ no.
  eng-WEBU: I took my staff Favor and cut it apart, that I might break my covenant
    that I had made with all the peoples.
  spa-PDDPT: Tomé mi cayado Gracia y lo quebré en señal de anulación de mi pacto con
    todos los pueblos.
  gun-gun: Ha'e rami vy yvyra'i “Nhomboaxy aguã” amboery va'ekue ajopy vy amopẽ, ambovaipa
    aguã yvy regua ha'e javi areko aguã ajapo va'ekue.
  agu-BL: Saje'n tzun incy'al yi jun intx'amij yi na bi'aj “Banl” nintzun cu' inwak'ultz,
    tan ẍchajle'n yi ja xit yi trat yi bnixnak wa'n scyuch' cyakil yi e'chk nación.
  ilo-ULB: Isu nga innalak ti sarukodko a “Parabur” ket tinukkolko daytoy a mangwaswas
    iti katulagan nga inaramidko kadagiti amin a tribuk.
  kpg-kpg: Gei au ga dahi aga di bida laagau dela e hagaingoo bolo “Hiihai” gaa hadi
    di maa, e oho di hagababa Dimaadua ne hai gi nia henua huogodoo.
  uig-ARA: مەن «شاپائەت» دېگەن تايىقىمنى ئېلىپ سۇندۇرىۋەتتىم، شۇنىڭدەك مېنىڭ بارلىق
    ئەللەر بىلەن بولغان ئەھدەمنى سۇندۇرۇۋەتتىم.
  sus-sus: N naxa n ma yisuxuwuri tongo naxan xili «Hinnɛ,» n naxa a igira. Na misaalixi
    saatɛ nan na naxan xirixi n tan nun sie birin tagi. Na saatɛ bara kana.
  pon-2006: Ngehi eri ale kisin tuhke me adaneki “Sawas” oh kauwehla, pwehn kasohrehla
    inou me KAUN-O ketin wiadahr ong wehi koaros.
  ksd-ksd: Ma iau ga tak pa kaugu davai a iangina Varmari, ma iau ga bubur kutu ia,
    upi ina vatamam vue kaugu kunubu, nina ba avet ma ra tarai par ave ga pait ia.
  grc-BRENT: Καὶ λήψομαι τὴν ῥάβδον μου τὴν καλὴν, καὶ ἀποῤῥίψω αὐτὴν, τοῦ διασκεδάσαι
    τὴν διαθήκην μου, ἣν διεθέμην πρὸς πάντας τοὺς λαοὺς,
  ind-AYT: Aku mengambil tongkatku, yaitu ‘kemurahan’, lalu mematahkannya untuk membatalkan
    perjanjian yang telah kuikat dengan segala bangsa.
  nya-nya: Kenaka ndinatenga ndodo yanga yotchedwa Kukoma mtima ndi kuyithyola, kuphwanya
    pangano limene ndinachita ndi mitundu yonse ya anthu.
  hrv-hrv: Tad uzeh svoj štap Naklonost i slomih ga da raskinem Savez svoj što ga
    bijah sklopio sa svim narodima.
  mps-mps: Tama eno te Olo Mu Tau Sabo nogi poali dono selama, te dono eno togwalio,
    tama tiyu te eno gasa tǫ pedai kantri dabe dali dąų walali po togwai dao.
  tpi-tpi: Na mi kisim dispela stik mi kolim Marimari na mi brukim, bilong katim dispela
    kontrak mi bin mekim wantaim ol arapela kantri.
  dan-1931: Så tog jeg Staven, som hed “Liflighed”, og sønderbrød den for at bryde
    den Overenskomst, jeg havde sluttet (med alle Folkeslag;)
  vie-OVCB: Rồi tôi cầm cây gậy Thanh Lịch, bẻ làm đôi, chứng tỏ khế ước tôi kết với
    các nước nay bị hủy.
  guj-2017: પછી મેં મારી “કરુણા” નામની લાકડી લીધી અને મારાં બધાં કુળો સાથે જે કરાર
    મેં કર્યો હતો તે રદ કરવા મેં તેને કાપી નાખી.
  pon-2006A: Ngehi eri ale kisin tuhke me adaneki “Sawas” oh kauwehla, pwehn kasohrehla
    inou me KAUN-O ketin wiadahr ong wehi koaros.
  por-BRBSL: Peguei o favor do meu pessoal e o cortei, para que eu pudesse quebrar
    meu pacto que tinha feito com todos os povos.
  eng-OEBUS: And I took my staff, Mercy, and broke it, so as to break my covenant
    which I had made with all the peoples.
  cth-cth: Miphun puenghoi sak e lawkkamnae hah raphoe hanlah ka ngai dawkvah sonron
    meihawi ka la teh ka khoe.
  twi-twi: Afei mefaa me pema a mefrɛ no Adɔe no bubuu mu de sɛee apam a me ne aman
    no nyinaa ayɛ no.
  hlt-hlt: Te phoeiah kamah kah conghol mueithen te ka loh tih ka paipi aka phae taengah
    ka khaem pah. Te kah te pilnam boeih neh ka saii.
  tbz-SIM: 'Mɛm̀mɛ n tùótɛ́mɛ̀ didùɔ̀ n do yu dì kɛ dɔ̀: Mɛsɑ̀ɑ̀ nkɛ dì kèétɛ́, kɛ̀
    dɛ̀ bo yie nkɛ̀ mɛtɑummɛ̀ n do dɔ̀ɔ̀nɛ̀mɛ̀ ibotí kɛ̀ mɛ̀ɛ tɔ̃tɛ.'
  msy-2020: Kɨ gumazamizir kaba koma amizir Akar Dɨkɨrɨzir Gavgavim aghorasava amua,
    aghorir kɨ ziam Apangkuvim a gatɨzim, kɨ a inigha anepɨri.
  dop-dop: Ɩlɛnɑ mɑ́ kpɑɣɑ kpɑ́tʋɣʋ ŋku pɑ yɑɑ sɩ Sɔɔlʋɣʋ tɔ nɑ mɑ́ pɛlɩ-kʋ. Ɩlɛnɑ
    mɑ́ yɔkɩ nɔɣɔ ŋkɑ mɑ́ nɑ piitimnɑɑ tɩɩ pɛɛlɑɑ tɔ.
  azb-azb: Sonra “Lütf” adlı dəyənəyimi götürdüm və bütün xalqlarla bağladığım əhdi
    pozmaq üçün onu qırdım.
  eng-DBY: And I took my staff, Beauty, and cut it asunder, that I might break my
    covenant which I had made with all the peoples.
  hin-2017: और मैंने अपनी वह लाठी तोड़ डाली, जिसका नाम अनुग्रह था, कि जो वाचा मैंने
    सब अन्यजातियों के साथ बाँधी थी उसे तोड़ूँ।
  wol-KYG: Ba mu ko defee ma jël sama wenn yet wi, Xejjoo, damm ko, ngir doge ko sama
    kóllëre gi ma fasoo woon ak askan yépp.
  eng-YLT: 'And I take My staff Pleasantness, and cut it asunder, to make void My
    covenant that I had made with all the peoples:'
  kne-kne: Inak din sokod ko ay manngadan si Seg-ang et ginotlok ta mangipaila ay
    nawaswas din intolag Diyos sin amin ay ipogaw.
  eng-WYC-2017: And I took my staff, that was called Fairness, and I cutted down it,
    that I should make void my covenant, which I smote with all peoples.
  eng-WMBB: I took my staff Favour and cut it apart, that I might break my covenant
    that I had made with all the peoples.
  urd-GVH: मैंने लाठी बनाम ‘मेहरबानी’ को तोड़कर ज़ाहिर किया कि जो अहद मैंने तमाम अक़वाम
    के साथ बाँधा था वह मनसूख़ है।
  rug-rug: Meke vagi ia rau sa qua kolu hodu sapu poza nia Ta Tataruedi rau meke moku
    pania, va kokoi ia rau sa vinariva egoi sapu tavete ia rau koari doduru butubutu.
  gaz-gaz: Ergasii ani kakuu saboota hunda wajjin gale cabsuudhaaf ulee koo kan Surraa
    jedhamu fuudhee nan cabse.
  fra-LSG: Je pris ma houlette Grâce, et je la brisai, pour rompre mon alliance que
    j’avais traitée avec tous les peuples.
  yal-yal: N yi n ma fanna dunganna tongo n yi a yigira, alogo n xa n ma layirin kala
    n naxan xidi nxu nun siyane birin tagi.
  haw-1868: Alaila, lalau aku la au i kuu kookoo ia Nani, a haihai iho la ia ia, no
    ka haihai ana i ka berita a'u i hoopaa ai me na kanaka a pau.
  arb-NAV: وَتَنَاوَلْتُ عَصَايَ، نِعْمَةَ، وَكَسَرْتُهَا نَاقِضاً بِذَلِكَ الْعَهْدَ
    الَّذِي أَبْرَمْتُهُ مَعَ جَمِيعِ الشُّعُوبِ.
  ewe-ewe: Ale metsɔ nye atikplɔ si meyɔ be Dɔmefafa la, meŋee, eye metu nu si mebla
    kple dukɔwo.
  eng-LEE: And I took my staff, namely, Mildness, and cut it to pieces, to annul my
    covenant which I had made with all the tribes.
  asm-FB: সেই কাৰণে মই সকলো জাতিৰ লগত স্থাপন কৰা নিয়মটি ভাঙিবলৈ মোৰ সেই “দয়া” নামৰ
    লাখুটিডাল দুডোখৰ কৰিলোঁ।
  sus-A: ﭑ نَشَ ﭑ مَ يِسُشُوُرِ تٌنفٌ نَشَن شِلِ «هِننّ،» ﭑ نَشَ عَ عِفِرَ. نَ مِسَالِشِ
    سَاتّ نَن نَ نَشَن شِرِشِ ﭑ تَن نُن سِيٍ بِرِن تَفِ. نَ سَاتّ بَرَ كَنَ.
  fra-SBL: Je pris mon bâton Favor et je le taillai en pièces, afin de rompre l'alliance
    que j'avais conclue avec tous les peuples.
  hbo-hbo: וָאֶקַּ֤ח אֶת־מַקְלִי֙ אֶת־נֹ֔עַם וָאֶגְדַּ֖ע אֹתֹ֑ו לְהָפֵיר֙ אֶת־בְּרִיתִ֔י
    אֲשֶׁ֥ר כָּרַ֖תִּי אֶת־כָּל־הָעַמִּֽים׃
  kik-kik: Ningĩ ngĩoya rũthanju rwakwa rũrĩa rwetagwo Ũtugi, ngĩruunania icunjĩ igĩrĩ,
    ngĩtharia kĩrĩkanĩro kĩrĩa ndarĩkanĩire na ndũrĩrĩ ciothe.
  fra-NCL: Je pris ma houlette Grâce et je la brisai, pour rompre mon alliance que
    j’avais faite avec tous les peuples.
  cek-AK: To naah prae kaminawk boih hoi ka sak ih lokmaihaih to ka lak let thai hanah,
    Kranghoih cunghet to, ka lak moe, ka khaeh lawt.
  cuk-cuk: Geb degine, an suar-Graciaʼye-onugsasad sussunnad, geb an a-suar bichisad.
    Deyobi, an bela dulemar-yar-baid-baidgi-bukwamaladbo-igar-mesisadi, obelononikid.
  uig-CYR: Мән «шапаәт» дегән тайиғимни елип сундуривәттим, шуниңдәк Мениң барлиқ
    әлләр билән болған әһдәмни сундурувәттим.
  tel-2017: ప్రజలందరితో నేను చేసిన ఒడంబడిక రద్దు చేసిన దానికి సూచనగా “అనుగ్రహం” అనే
    కర్రను తీసుకుని దాన్ని విరిచివేశాను.
  hat-BSA: Mwen te pran baton Gras la, e mwen te koupe li an twa mòso pou m te kab
    kraze akò ke m te fè ak tout pèp la.
  kos-kos: Na nga eis sak soko ma pangpang “Pakoten” ah, ac koteya, in kunausla wuleang
    se su LEUM GOD El tuh orala yurin mutunfacl nukewa ah.
  hbo-WLC: וָאֶקַּ֤ח אֶת־מַקְלִי֙ אֶת־נֹ֔עַם וָאֶגְדַּ֖ע אֹת֑וֹ לְהָפֵיר֙ אֶת־בְּרִיתִ֔י
    אֲשֶׁ֥ר כָּרַ֖תִּי אֶת־כָּל־הָעַמִּֽים׃
  ibo-ibo: Mgbe ahụ, eweere m mkpanaka m, nke a kpọrọ Amara gbajie ya abụọ, igosi
    na emebiela m ọgbụgba ndụ nke mụ na ndị mmadụ gbara.
  ory-ory: ପୁଣି, ମୁଁ ଆପଣା ଶୋଭା ନାମକ ଯଷ୍ଟି ନେଲି ଓ ସବୁ ଗୋଷ୍ଠୀ ସଙ୍ଗରେ ମୁଁ ଯେଉଁ ନିୟମ କରିଥିଲି,
    ତାହା ଭାଙ୍ଗିବା ନିମନ୍ତେ ସେହି ଯଷ୍ଟିକୁ ଖଣ୍ଡ ଖଣ୍ଡ କରି କାଟିଲି।
  chk-chk: Iwe, üa angei woki we itan Ümöümöch o kupi. Ren ei üa ataela ewe pwon ewe
    Samol mi Lapalap a eäni ngeni chon ekewe mwü meinisin.
  rop-rop: En aibin gajim det wadi garram det neim “Kainbala” en aibin breigim im.
    En tharran bin det pitja blanga ola pipul blanga gibit olabat det wed brom YAWEI.
    Imbin meigim det strongwan pramis blanga kain langa olabat bat najing na. Imbin
    deigimbek det strongwan pramis blanga im na. Sambala pipul hubin abum adtaim bin
    lukinat mi en deibin sabi God bin gibit olabat det wed lagijat.
  ukr-1871: І возьму мою палицю — ласкавості — та й поламлю її, щоб розвязати вмову,
    що вчинив був із усіма народами.
  deu-1951: Und ich nahm meinen Stab «Huld» und zerbrach ihn, um meinen Bund zu brechen,
    den ich mit allen Völkern gemacht hatte.
  eng-JPS: And I took my staff Graciousness, and cut it asunder, 'that I might break
    My covenant which I had made with all the peoples.'
  srp-1865: I uzeh svoj štap, blagost, i slomih ga da ukinem zavjet svoj koji uèinih
    sa svijem narodima.
  lug-lug: Ne ndyoka nkwata omuggo gwange Kisa ne ngumenya, ne mmenya endagaano gye
    nnali nkoze n’abantu bonna.
  heb-heb: ואקח את מקלי את נעם ואגדע אתו להפיר את בריתי אשר כרתי את כל העמים׃
  ben-IRV: তাই আমি “দয়া” নামে সেই লাঠিটা নিয়ে ভেঙে ফেলে সমস্ত জাতির সঙ্গে আমার যে
    চুক্তি ছিল তা ভঙ্গ করলাম।
  pan-pan: ਤਾਂ ਮੈਂ ਆਪਣੀ “ਮਨੋਹਰਤਾ” ਲਾਠੀ ਲਈ ਅਤੇ ਉਹ ਦੇ ਟੁੱਕੜੇ ਕਰ ਦਿੱਤੇ, ਤਾਂ ਕਿ ਮੈਂ ਆਪਣੇ
    ਨੇਮ ਨੂੰ ਜਿਹੜਾ ਮੈਂ ਸਾਰੀਆਂ ਕੌਮਾਂ ਨਾਲ ਬੰਨ੍ਹਿਆ ਹੋਇਆ ਸੀ, ਤੋੜ ਲਵਾਂ।
  mya-JVB: ခပ်သိမ်း သောလူမျိုး တို့နှင့် အရင် ဖွဲ့သော ပဋိညာဉ် ကို ဖျက် လို ၍၊ ကျေးဇူး
    အမည်ရှိသောငါ ၏ တောင်ဝေး ကို ယူ ၍ ချိုး ၏။
  hmo-hmo: Vadaeni lauegu au maragina ladana “Bogahisihisi” lau abia, lau makohia.
    Unai dekena amo egu gwauhamata, bese ibounai dekenai lau henia gwauhamata, be
    lau utua.
  urd-urd: तब मैंने फ़ज़ल नामी लाठी को लिया और उसे काट डाला कि अपने 'अहद को जो मैंने
    सब लोगों से बाँधा था, मन्सूख़ करूँ।
  rus-SYN: И возьму жезл Мой - благоволения - и переломлю его, чтобы уничтожить завет,
    который заключил Я со всеми народами.
  bqc-SIM: Ɔ̃ ma a gopana pↄ́ mi mɛ Nandiio sɛ̀ má zↄ̃̀ɛ, ma lɛdoũ pↄ́ má kɛ̀ ń
    bui píio gbòo.
  tcz-CHONGTHU: Hichun Keiman ngailut kiti ka mol pachu kalan bohni kason hichun keiman
    chitin namtoh kinoptona kana sem chu kasuhbei ahitai ti vetsahna a kabol ahi.
  mar-mar: मग मी “रमणीयता” नावाची काठी उचलली आणि मोडली. सर्व वंशांचा देवाशी झालेला
    करार मोडल्याचे मी यावरुन सूचित केले.
  qub-qub: Chayno nircorga «Alli goyay» jutiyoj tucröta paquirirä. Nasyuncunawan conträtuta
    Tayta Dios rurashan ushacänanpäna cashanta musyachishpämi paquirirä.
  bqp-bqp: Mɑ u win dɛkɑ ye u sokɑ durom bɔɔkɑ u kɑ sɔ̃ɔsi mɑ u win ɑrukɑwɑni kusiɑ
    ye u rɑɑ kɑ bwesenu kpuro bɔkuɑ.
  hat-hat: Lèfini, mwen pran baton Favè a, mwen kase l' de bout. Ki vle di, mwen kase
    kontra mwen menm, Seyè a, mwen te pase ak tout nasyon yo.
  eng-BSB: Next I took my staff called Favor and cut it in two, revoking the covenant
    I had made with all the nations.
  tod-tod: Gè nà-tukpɔi zoni, nii daa ga ‹Zaalai,› gè galeɠale, naa ɠɛ ga nà-minazeɠegi
    ɠoloɠologa, nii é ɠɛa gi yɔɠɔzu gá ziiti pɛ.
  eng-WEBPB: I took my staff Favour and cut it apart, that I might break my covenant
    that I had made with all the peoples.
  kbq-kbq: Anante Asunkure hu'nama agima antemi'noa azompa amu'nompinti ruhanentagi'na,
    kokankoka vahetaminema huhagerafi huvempagema hu'noana anante ruhantagi'noe.
  nhe-BL: 'Teipa nijcuic nopa cuatopili tlen itoca: “Itlasojtlacayo” huan tlen quinextía
    noteicnelijcayo huan nijtlajcopostejqui. Ya nopa nijchijqui para nijxolehuas nopa
    tlajtolsencahuali tlen nijchijtoya ica nochi tlaltini.'
  bus-bus: Ben ma a gò kɛ̀ ma tↄ́ kpànɛ Gbɛ̃kɛɛ sɛ̀ má ɛ̀ ma a bà kuuna kↄ̃n bori
    píngio gbòro.
  gub-BL: Na'e apyhyk ywyra Ikatu Haw her ma'e kury. Azuhaw kury. Nezewe aexak kar
    Tupàn ze'eg izuhaw pawer purupe kury. Kwehe mehe Tupàn uzapokatu a'e uze'egaw
    teko wanehe we. Ko 'ar rehe uzuhaw a'e uze'eg awer kwez kury.
  eng-DRA: And I took my rod that was called Beauty, and I cut it asunder to make
    void my covenant, which I had made with all people.
