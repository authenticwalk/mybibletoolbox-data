verse: ZEC.011.003
translations:
  mal-C: ഇടയന്മാരുടെ വിലാപം ശ്രദ്ധിക്കുക; അവരുടെ തഴച്ച മേച്ചിൽപ്പുറങ്ങൾ നശിച്ചുപോയിരിക്കുന്നു!
    സിംഹങ്ങളുടെ ഗർജനം ശ്രദ്ധിക്കുക; യോർദാനിലെ തഴച്ച കുറ്റിക്കാടുകൾ നശിച്ചുപോയിരിക്കുന്നു!
  deu-TKW: Horch! wie die Hirten wehklagen, weil ihre Pracht verwüstet ist; horch!
    wie die jungen Löwen brüllen, weil das Jordandickicht verwüstet ist.
  lin-lin: Boyoka ndenge babateli bibwele bazali kolela, pamba te bitando epai wapi
    baleisaka bibwele ebebisami. Boyoka ndenge bankosi ezali koganga, pamba te zamba
    ya Yordani, oyo etonda na banzete, esili kobebisama.
  eng-LSV: A voice of the howling of the shepherds! For their robe of honor was destroyed,
    || A voice of the roaring of young lions! For the excellence of Jordan was destroyed.
  eng-GNV: 'There is the voyce of the houling of the shepherdes: for their glorie
    is destroyed: the voyce of ye roaring of lyons whelpes: for the pride of Iorden
    is destroyed.'
  eng-WEBSTER: 'There is a voice of the howling of the shepherds; for their glory
    is destroyed: a voice of the roaring of young lions; for the pride of Jordan is
    laid waste.'
  nhw-BL: Xijtlacaquilica quenicatza chocaj nopa tlamocuitlahuiani tlen borregojme
    ipan tlali Israel pampa nochi nopa sacapetlatl campa quinnemiltijque inintlapiyalhua
    ya sosolijtoque. Ama san caquisti cone tecuanime catli nanalcaj pampa ya tlanqui
    nochi nopa yejyectzi cuatitlamitl nechca hueyatl Jordán campa mocajque para itztose.
  swh-ONEN: Sikiliza yowe la wachungaji; malisho yao manono yameangamizwa! Sikia ngurumo
    za simba; kichaka kilichostawi sana cha Yordani kimeharibiwa!
  bba-bba: Kpɑrobu bɑ wuri mɔ̀, domi ben bɛɛrɛ yɑ kpɑ. Gbee sinɑnsu su kukirimɔ, domi
    Yuudɛnin dɑ̃ɑ sɔ̃ɔn bɛɛrɛ yɑ kpɑ.
  eng-KJVCPB: 'There is a voice of the howling of the shepherds; for their glory is
    spoiled: A voice of the roaring of young lions; for the pride of Jordan is spoiled.'
  luo-luo: Winjeuru ywak mar jokwath; nimar kuondegi mabeyo mag kwath osekethi. Winjeuru
    kaka sibuoche ruto, nimar bunge mag Jordan ma gidakie osekethi!
  meu-meu: A hakala, mamoe ireḡudia taudia na e taimu! Badina be hairaidia vada e
    dika vaitani. A hakala, leona na e ḡoumu! Badina be Ioridane udana vada e hakorua.
  npi-ULB: गोठालाहरू वेदनामा रुन्छन्, किनभने तिनीहरूको महिमा नष्‍ट पारिएको छ! जवान
    सिंहहरू गर्जन्छन्, किनकि यर्दन नदीको घमण्ड नष्‍ट पारिएको छ ।
  yor-yor: Gbọ́ ohun igbe àwọn olùṣọ́-àgùntàn; ògo wọn bàjẹ́; gbọ́ ohùn bíbú àwọn
    ọmọ kìnnìún nítorí ògo Jordani bàjẹ́.
  pes-OPCB: ای حاکمان، گریه و زاری کنید، زیرا جاه و جلال شما بر باد رفته است. غرش
    این شیران را بشنوید، چون درهٔ اردن پرشکوهشان ویران شده است.
  tgl-ULB: Humahagulgol ang mga pastol sapagkat nawasak na ang kanilang kaluwalhatian.
    Ang tinig ng batang leon ay umaatungal sapagkat ganap nang nawasak ang ipinagmamalaki
    ng Ilog Jordan!
  hui-hui: Haru haga bu karu tinaga hongo holene biba halu mini lene timbuni ala henego
    ereba hayago dugu hongo howa biaruago hale hadaba. Iba Yodana angeha budi ale
    gabua timbuni mini laiono ti irabuha ha do haga ngaru dibu wahai harago ha do
    holene taya bialu ngororo lama ibaruago hale hadaba.
  mya-mya: ဘု​ရင်​မင်း​တို့​သည်​ဝမ်း​နည်း​ကြေ​ကွဲ​လျက် ငို​ကြွေး​ကြ​၏။ သူ​တို့​၏​ဘုန်း​အ​သ​ရေ​ကား​ကွယ်​ပျောက်
    သွား​လေ​ပြီ။ ခြင်္သေ့​များ​၏​ဟောက်​သံ​ကို​နား​ထောင် ကြ​လော့။ သူ​တို့​ခို​အောင်း​ရာ​ယော်​ဒန်​မြစ်​ဝှမ်း​ရှိ
    သစ်​တော​သည်​ကား​ပျက်​ပြုန်း​၍​သွား​လေ​ပြီ။
  bod-N: ལུག་རྫི་རྣམས་ཀྱིས་མྱ་ངན་འདོན་པའི་སྐད་ལ་ཉོན་ཅིག གང་ལ་ཞེ་ན། དེ་དག་གི་ཡིད་དུ་འོང་བའི་རྩྭ་ཐང་རྣམས་བརླགས་པ་རེད།
    ཡང་སེང་གེ་དར་མས་ང་རོ་འདོན་པའི་སྒྲ་ལ་ཉོན་ཅིག གང་ལ་ཞེ་ན། ཡོར་དན་གཙང་འགྲམ་གྱི་སྤང་ཐང་ཡིད་དུ་འོང་བ་བརླགས་པས་སོ།
    །
  sna-sna: Inzwai kuungudza kwavafudzi; mafuro avo akapfuma aparadzwa! Inzwai kuomba
    kweshumba, sango rinoyevedza reJorodhani raparadzwa!
  spa-BLM: '¡La voz del lamento de los pastores! Porque su gloria está destruida:
    ¡una voz de rugido de leones jóvenes! Porque el orgullo del Jordán está arruinado.'
  cac-cac: Ab'ec val yel yav eb' tan̈vum calnel yoq'ui, yujto man̈xalaj an̈ an̈c'ultac
    sc'ux noc' snoc' eb'. Ab'ec pax yel yav noc' choj, yujto toxo ix lajviel nivac
    vayumtac d'a sti' a' Jordán.
  swh-ULB: Wachungaji wanapiga yowe, kwa kuwa utukufu wao umeharibiwa! Sauti ya mungurumo
    wa wana simba, kwa kuwa kiburi cha Mto Yordani kimeharibiwa!
  bel-bel: Чуцен голас галашэньня пастухоў, бо спустошана прывольле іхняе; чуцен рык
    медных ільвоў, бо спустошана краса Ярдана.
  deu-ELBBK: Lautes Heulen der Hirten, denn ihre Herrlichkeit ist verwüstet; lautes
    Gebrüll der jungen Löwen, denn die Pracht des Jordan ist verwüstet!
  mbb-OT: Ebpemenineǥew is menge perevantey te menge kerehidu su egkengezeetan is
    melambeg he menge penebtavà dan. Edhiniǥer is menge erimaung su egkengezeetan
    is menge ketelunan diyà te Jordan he ubpeey zan.
  mal-2015: ഇടയന്മാരുടെ മഹത്വം നശിച്ചിട്ടു അവർ മുറയിടുന്നതു കേട്ടുവോ? യോർദ്ദാന്റെ
    മുറ്റു കാടു നശിച്ചിട്ടു ബാലസിംഹങ്ങളുടെ ഗർജ്ജനം കേട്ടുവോ?
  rmc-rmc: Šun, sar o pasťjera jojčinen, bo lengre šukar maľi hine zňičimen! Šun,
    sar o ľevi roven, bo o bare kraki paš o Jordan hine zňičimen!
  nlg-nlg: Rana vunagi i tamami tara nia tangi na dikalio na pukuna didira na puku
    ni totobo tara tagalaghi. Kau rongovia didira na ngurunguru rana Lion, na pukuna
    na komu dira na leao ni Jordan te tagalaginia.
  pes-OPV: صدای ولوله شبانان است زیرا که جلال ایشان خراب شده؛ صدای غرش شیران ژیان
    است زیراکه شوکت اردن ویران گردیده است.
  ron-1924: Пэсторий скот стригэте де жале, пентру кэ ли с-а нимичит фала; пуий де
    лей муӂеск, кэч десишул Йорданулуй есте нимичит.
  ben-OBCV: মেষপালকদের বিলাপ শোনো; তাদের ভালো ভালো চারণভূমি নষ্ট হয়ে গেছে! সিংহদের
    গর্জন শোনো; জর্ডনের গভীর জঙ্গল নষ্ট হয়ে গেছে!
  som-som: Waxaa yeedhaya codkii baroortii adhijirrada! Waayo, sharaftoodii waa la
    kharribay! Waxaa yeedhaya codkii cida aaran libaaxyada! Waayo, kibirkii Urdun
    waa la kharribay.
  lat-VUC: 'Vox ululatus pastorum, quia vastata est magnificentia eorum: vox rugitus
    leonum, quoniam vastata est superbia Jordanis.]'
  eng-ASVBT: 'A voice of the wailing of the shepherds! for their glory is destroyed:
    a voice of the roaring of young lions! for the pride of the Jordan is laid waste.'
  ita-1885: Vi è un grido d'urlo de' pastori, perciocchè la lor gloria è stata guasta;
    vi è un grido di ruggito de' leoncelli, perciocchè l'altezza del Giordano è stata
    guasta.
  eng-LXXUP: 'There is a voice of the shepherds mourning; for their greatness is brought
    low: a voice of roaring lions; for the pride of Jordan is brought down.'
  eng-ULB: The shepherds howl, for their glory has been destroyed! The voice of the
    young lions' roar, for the pride of the Jordan River has been devastated!
  spa-VBL: Escuchen a los aullidos de los pastores, porque sus pastizales están destruidos.
    Escuchen los rugidos de los leoncillos, porque la selva del río Jordán ha sido
    destruida.
  fra-_FOB: On entend gémir les bergers, car leur magnificence est dévastée; on entend
    rugir les lionceaux, car la parure du Jourdain est dévastée.
  mal-mal: ഇടയന്മാരുടെ മഹത്വം നശിച്ചിട്ട് അവർ മുറയിടുന്നതു കേട്ടുവോ? യോർദ്ദാന്റെ മുറ്റു
    കാട് നശിച്ചിട്ട് ബാലസിംഹങ്ങളുടെ ഗർജ്ജനം കേട്ടുവോ?
  urd-GVR: Suno, charwāhe ro rahe haiṅ, kyoṅki un kī shāndār charāgāheṅ barbād ho
    gaī haiṅ. Suno, jawān sherbabar dahāṛ rahe haiṅ, kyoṅki Wādī-e-Yardan kā gunjān
    jangal ḳhatm ho gayā hai.
  suz-BL: गोठला आन रोंका पशो नेनीन। मेको आन रिम्‍शो योव़तीके खतम दुम्‍शो बाक्‍ब। गुप्‍स
    आन ग्री‍शो नेनीन। यर्दन ङा ब्‍वाकी नेल्‍ल खतम दुम्‍शो बाक्‍ब।
  eng-NOY: Hark! the voice of the howling of the shepherds, Because their glory is
    destroyed! The voice of the roaring of young lions, Because the pride of Jordan
    is destroyed!
  ita-1927: S’odono i lamenti de’ pastori perché la loro magnificenza è devastata;
    s’ode il ruggito dei leoncelli perché le rive lussureggianti del Giordano son
    devastate.
  ckb-ckb: گوێ لە واوەیلای شوانەکان بگرن، چونکە لەوەڕگا دەوڵەمەندەکانیان وێران بوون!
    گوێ لە نەڕەی شێرەکان بگرن، چونکە دەوەنەکانی ڕووباری ئوردون وێران بوون.
  eng-BBE: 'The sound of the crying of the keepers of the flock! for their glory is
    made waste: the sound of the loud crying of the young lions! for the pride of
    Jordan is made waste.'
  kan-OKCV: ಕುರುಬರ ಗೋಳಾಟವನ್ನು ಕೇಳಿರಿ, ಅವರ ಸೊಂಪಾದ ಹುಲ್ಲುಗಾವಲುಗಳು ಹಾಳಾಗಿವೆ ಪ್ರಾಯದ ಸಿಂಹಗಳು
    ಗರ್ಜಿಸುವ ಶಬ್ದ ಕೇಳಿಸುತ್ತಿದೆ, ಯೊರ್ದನಿನ ದಟ್ಟವಾದ ಪೊದೆಗಳು ನಾಶವಾಗಿವೆ.
  tam-2017: மேய்ப்பர்களின் மகிமை அழிந்துபோனதினால், அவர்கள் அலறுகிற சத்தம் கேட்கிறது;
    யோர்தானின் பெருமை அழிந்துபோனதினால், பாலசிங்கங்கள் கர்ச்சிக்கிற சத்தம் கேட்கிறது.
  spa-RV-1909: Voz de aullido de pastores, porque su magnificencia es asolada; estruendo
    de bramidos de cachorros de leones, porque la soberbia del Jordán es destruída.
  ron-BTF: Răsună urletul păstorilor, pentru că gloria lor este prădată; răsună răcnetul
    leilor tineri, pentru că mândria Iordanului este prădată.
  eng-WEBP: A voice of the wailing of the shepherds! For their glory is destroyed—a
    voice of the roaring of young lions! For the pride of the Jordan is ruined.
  eng-FBV: Listen to the howls of the shepherds, for their pastureland is destroyed.
    Listen to the roars of the young lions, for their Jordan habitat is ruined.
  nld-1939: Hoor, het klagen der herders, Want hun lustoord is vernield; Hoor, het
    brullen der leeuwen, Want de pracht van de Jordaan ligt verwoest!
  nch-BL: Xijtacaquilica quenicatza chocaj nopa tamocuitahuiani ten borregojme ipan
    tali Israel pampa nochi nopa sacapetat campa quinnemiltijque inintapiyalhua ya
    sosolijtoque. Ama san caquisti cone tecuanime cati nanalcaj pampa ya tanqui nochi
    nopa yejyectzi cuatitamit nechca hueyat Jordán campa mocajque para itztose.
  vie-1934: Có tiếng than khóc của những kẻ chăn chiên! vì sự vinh hiển của chúng
    nó đã bị hủy phá; có tiếng gầm thét của những sư tử con! vì sự kiêu ngạo của Giô-đanh
    đã bị tồi tàn.
  hin-CV: चरवाहों के विलाप को सुनो; उनके अच्छे चरागाह नष्ट हो गये हैं! सिंहों के गर्जन
    को सुनो; क्योंकि यरदन नदी की रसदार झाड़ियां नष्ट हो गयी हैं!
  spa-BES: ¡El sonido del llanto de los pastores del rebaño! porque su gloria se desperdicia;
    ¡el sonido del fuerte llanto de los leoncillos! porque el orgullo de Jordania
    está destruida.
  tdx-tdx: Inao! ty fitoreova’ o mpiarakeo, fa mianto ty enge’ iareo; Inao! ty fitroña’
    o liona tora’eo, fa robake ty fisengea’ Iordane.
  tha-KJV: ฟังซิ เสียงร่ำไห้ของเมษบาล เพราะสง่าราศีของเขาทั้งหลายก็​ถู​กทำลายไปแล้ว
    ฟังซิ เสียงสิงโตหนุ่มคำราม เพราะว่าความภู​มิ​ใจแห่งแม่น้ำจอร์แดนก็ร้างเปล่า
  por-BR-2018: Ouve-se voz de lamentação de pastores, porque sua glória foi destruída;
    ouve-se voz dos bramidos de leões jovens, porque a arrogância do Jordão foi destruída.
  deu-ELO: Lautes Heulen der Hirten, denn ihre Herrlichkeit ist verwüstet; lautes
    Gebrüll der jungen Löwen, denn die Pracht des Jordan ist verwüstet!
  eng-WYC-2018: The voice of yelling of shepherds, for the great worship of them is
    destroyed; the voice of roaring of lions, for the pride of Jordan is wasted. (The
    sound of the yelling of the shepherds, or of the leaders, for their great glory
    is destroyed; the sound of the roaring of the lions, for the thickets of Jordan
    be destroyed.)
  epo-epo: Oni aŭdas ploradon de paŝtistoj, ĉar ilia belegaĵo estas ruinigita; oni
    aŭdas kriadon de junaj leonoj, ĉar forigita estas la beleco de Jordan.
  uig-PIN: Padiqilarning waysiƣan awazini angla! Qünki ularning xǝripi bolƣan qimǝn-yaylaⱪ
    wǝyran ⱪilindi; arslanlarning ⱨɵrkirigǝn awazini angla! Qünki Iordan dǝryasining
    pǝhri bolƣan bük-baraⱪsanliⱪi wǝyran ⱪilindi.
  beo-beo: 'Ouligisu dunu da se bagade nababeba:le, wele disa. Ilia hadigi da asi
    dagoi. Laione wa:me ilia ha:giwane gesenebe nabima! Ilia iwila fifi lasu Yodane
    Hano bega: dialu da wadela:lesi dagoi!'
  tpi-OTNT: Ol king i bel hevi tru na i krai, long wanem, strong na biknem bilong
    ol i pinis. Yupela harim ol king i singaut nogut. Ol i olsem ol laion i singaut
    taim ol i katim bikbus ol laion i save hait long en arere long wara Jordan.
  hau-SA: Ku ji kukan makiyaya; an ɓata musu wuraren kiwonsu masu ciyayi! Ku ji rurin
    zakoki; an lalatar da jejin Urdun!
  uig-LAT: Padichilarning waysighan awazini angla! Chünki ularning sheripi bolghan
    chimen-yaylaq weyran qilindi; arslanlarning hörkirigen awazini angla! Chünki Iordan
    deryasining pexri bolghan bük-baraqsanliqi weyran qilindi.
  nde-nde: Lalela ukulila kwabelusi; amadlelo abo amahle asetshabalalisiwe! Lalela
    ukubhonga kwezilwane; ihlathi elihle leJodani liqhunqile!
  ton-ton: '‌ʻOku ai ʻae leʻo ʻoe tangi mamahi ʻae kau tauhi; he kuo u maumauʻi ho
    nāunau: ko e leʻo ʻoe fanga laione mui ʻoku ngungulu; he kuo maumauʻi ʻae fielahi
    ʻa Sioatani.'
  ces-1613: Hlas kvílení pastýřů, proto že popléněno důstojenství jejich; hlas řvání
    lvů, proto že popléněna pýcha Jordánu.
  eng-WMB: A voice of the wailing of the shepherds! For their glory is destroyed—a
    voice of the roaring of young lions! For the pride of the Jordan is ruined.
  tam-TCV: மேய்ப்பரின் புலம்பலைக் கேளுங்கள். அவர்களின் செழிப்பான பசும்புல் தரை அழிக்கப்பட்டது;
    சிங்கங்களின் கர்ச்சனையைக் கேளுங்கள். யோர்தானின் அடர்ந்த புதர் அழிந்திருக்கிறது.
  ceb-ULB: Nanghilak ang mga magbalantay sa karnero, tungod kay nangagun-ob na ang
    ilang kabantog! Nagngulob ang mga batan-ong liyon, tungod kay ang garbo sa Suba
    sa Jordan naguba na!
  pol-UBG: Słychać głos narzekania pasterzy, bo ich wspaniałość została zburzona;
    słychać głos ryku lwiąt, bo pycha Jordanu jest zburzona.
  urd-GVU: سنو، چرواہے رو رہے ہیں، کیونکہ اُن کی شاندار چراگاہیں برباد ہو گئی ہیں۔
    سنو، جوان شیرببر دہاڑ رہے ہیں، کیونکہ وادیٔ یردن کا گنجان جنگل ختم ہو گیا ہے۔
  eng-OEBCW: Listen to the wailing of the shepherds! Their glory is destroyed. Listen
    to the roaring of young lions! Blasted is the thick forest of the Jordan.
  deu-1912: Man hört die Hirten heulen, denn ihre Herrlichkeit ist verstört; man hört
    die jungen Löwen brüllen, denn die Pracht des Jordans ist verstört.
  kan-2017: ಆಹಾ, ಕುರುಬರು ಗೋಳಾಡುತ್ತಾರೆ! ಅವರ ಅತಿಶಯದ ಕಾವಲು ಹಾಳಾಗಿದೆ. ಇಗೋ, ಪ್ರಾಯದ ಸಿಂಹಗಳು
    ಗರ್ಜಿಸುತ್ತವೆ! ಯೊರ್ದನಿನ ದಟ್ಟ ಅಡವಿಯು ಹಾಳಾಗಿದೆ.
  yap-yap: Pi tayugang’ e yad be yor u fithik’ gafgowan’; ya ke chuw fel’ngirad! Mmotoyilgad
    nga laman e pi gamanman ni layon ni yad be tolul, ya ke mogoth e loway ni taferad
    u charen e lul ni Jordan!
  hlt-MCSB: A bu a rhoelrha pah dongah boiva aka dawn kah rhungol olthang mah, Jordan
    kah hoemdamnah a rhoelrha pah dongah sathuengca kah kawknah ol rhoe mah.
  mdy-ETH: ቆልሞ ሄንቃ ዓሶኮ ቆልሞ ሄንቆ ኮዦ ቤዛ ዱጊንቲ ባይቄሢሮ «ኑና ዎኦ!» ጌይ ጌይ ቃያያ ዋይዚንቴኔ፤ ዮርዳኖሴ ዎሮ
    ዓጫ ዓኣ ዔያቶኮ ናንጊ ቤሲ ማዔ ዴኤላ ጲሺንቲ ኩዴሢሮ ዞባ ዖዪ ጉዻያ ዋይዚንቴኔ።
  twi-ASANTE: Tie nnwanhwɛfoɔ agyaadwoɔ; wɔasɛe wɔn adidibea frɔmfrɔm no! Tie agyata
    no mmobom; Yordan ho nkyɛkyerɛ fɛfɛ no asɛe!
  eng-WEBU: A voice of the wailing of the shepherds! For their glory is destroyed—a
    voice of the roaring of young lions! For the pride of the Jordan is ruined.
  spa-PDDPT: Hay un gemido de los pastores, porque su esplendor quedó arruinado. Hay
    un rugido de los leoncillos, porque el esplendor del Jordán quedó destruido.
  gun-gun: Pendu ke vexa'i re opena va'e raxẽmbei reia, mba'eta ha'e kuery ojou porãve
    va'ekue ombovaipaa ma ramo. Pendu ke guary ra'y kuery hevovo reia, Jordão yakã
    yvýry rupi ka'aguy iporãve va'ekue ombovaipaa ma ramo.
  agu-BL: Wi'nin chiẍch'ine'n yi e' pstor awun tan o'kl, na ja tz'e' tircu'n yi ch'im
    yi chin txa'x nin wutz. Nin yi e' león chin chiwi' nin tan o'kl, na qui'ct jun
    tal ẍutuj tze' mban cyen stzi' yi a' Jordán.
  ilo-ULB: Aganug-og dagiti parapastor, ta nadadaelen ti nalangto a pagpaarabanda!
    Agngernger ti urbon a leon, ta nadadaelen ti bakir ti Karayan Jordan!
  kpg-kpg: Nia dagi e dangidangi manawa gee, nadau madamada gu hagalee! Hagalongo
    gi di lee ngoloolo o nia laion, nadau gowaa lodo henua i taalinga Jordan gu mooho!
  uig-ARA: پادىچىلارنىڭ ۋايسىغان ئاۋازىنى ئاڭلا! چۈنكى ئۇلارنىڭ شەرىپى بولغان چىمەن-يايلاق
    ۋەيران قىلىندى؛ ئارسلانلارنىڭ ھۆركىرىگەن ئاۋازىنى ئاڭلا! چۈنكى ئىئوردان دەرياسىنىڭ
    پەخرى بولغان بۈك-باراقسانلىقى ۋەيران قىلىندى.
  sus-sus: Xuruse dɛmadonyie wama nɛ, barima fiili bara kana. Yɛtɛe xaaɲɛma nɛ, barima
    Yurudɛn fɔtɔnyi bara kana.
  pon-2006: Kaun akan wie weriwer nan ar pahtou; ar lingan sohralahr! Kumwail rong
    ngilen ngiringir en laion kan; arail wasahn kousoan nanwel limwahn Sordan mwomwlahr!
  ksd-ksd: Ea, ra umana tena balabalaure sip dia kukukula, tago kadia minamar i tar
    panie! Ea, a umana nat na leon dia kukukula, tago ra minamar kai ra Iordan i tar
    tukum!
  grc-BRENT: Φωνὴ θρηνούντων ποιμένων, ὅτι τεταλαιπώρηκεν ἡ μεγαλωσύνη αὐτῶν· φωνὴ
    ὠρυομένων λεόντων, ὅτι τεταλαιπώρηκε τὸ φρύαγμα τοῦ Ἰορδάνου.
  ind-AYT: Terdengar suara ratapan para gembala karena kemuliaan mereka sudah diruntuhkan!
    Terdengar auman singa-singa muda karena belukar Sungai Yordan sudah dimusnahkan.
  nya-nya: Imvani kulira mwachisoni kwa abusa; msipu wawo wobiriwira wawonongeka!
    Imvani kubangula kwa mikango; nkhalango yowirira ya ku Yorodani yawonongeka!
  hrv-hrv: Čuj jauk pastira, opustošen je sjaj njihov! Čuj riku lavića, opustošen
    je ponos jordanski!
  mps-mps: Te king haliga sęgę mu ebaso augwali gela obao, magi baso meni, te augwaligo
    bomo me genuai nogi elaluali silalio. Dagego te king dabego i dwagila wabo odao.
    Augwali te hasa laion dabego ebo sę tiwai yali, augwaligo te wę Jordan sesegede
    te hasa laion geme duala siduali genuai busi togobaso te dwai hwą wabo tiwai
    obao.
  tpi-tpi: Ol king i bel hevi tru na i krai, long wanem, strong na biknem bilong ol
    i pinis. Yupela harim ol king i singaut nogut. Ol i olsem ol laion i singaut taim
    ol i katim bikbus ol laion i save hait long en arere long wara Jordan.
  dan-1931: Hør, hvor Hyrderne klager, thi deres Græsgang er hærget; hør, hvor Løverne
    brøler, thi Jordans Tykning er hærget.
  vie-OVCB: Lắng nghe tiếng khóc của người chăn chiên, vì cảnh huy hoàng đã trở nên
    tiêu điều. Lắng nghe tiếng gào của sư tử tơ, vì sự rực rỡ của Thung Lũng Giô-đan
    đã điêu tàn.
  guj-2017: ઘેટાંપાળકોની પોકનો અવાજ સંભળાય છે, કેમ કે તેઓનો વૈભવ નષ્ટ થયો છે. જુવાન
    સિંહના બચ્ચાની ગર્જનાનો અવાજ સંભળાય છે, કેમ કે, યર્દન નદીનો ગર્વ નષ્ટ થયો છે.
  pon-2006A: Kaun akan wie weriwer nan ar pahtou; ar lingan sohralahr! Kumwail rong
    ngilen ngiringir en laion kan; arail wasahn kousoan nanwel limwahn Sordan mwomwlahr!
  por-BRBSL: Uma voz do lamento dos pastores! Pois sua glória é destruída - uma voz
    do rugido dos leões jovens! Pois o orgulho do Jordão está arruinado.
  eng-OEBUS: Listen to the wailing of the shepherds! Their glory is destroyed. Listen
    to the roaring of young lions! Blasted is the thick forest of the Jordan.
  cth-cth: Tukhoumnaw ni yeirai aphu awh dawkvah a khui awh. Jordan tuipui e bawilennae
    a ro dawkvah sendeknaw a huk e pawlawk thai lah ao.
  twi-twi: Tie nguanhwɛfo agyaadwo; wɔasɛe wɔn adidibea frɔmfrɔm no! Tie gyata no
    mmubomu; Yordan ho nkyɛkyerɛ fɛɛfɛ no asɛe!
  hlt-hlt: A bu a rhoelrha pah dongah boiva aka dawn kah rhungol olthang mah, Jordan
    kah hoemdamnah a rhoelrha pah dongah sathuengca kah kawknah ol rhoe mah.
  tbz-SIM: Ti yo bɛpecɛ̃mbɛ dɑbùò, bɛ pe í kpɑɑ́ mɛ̀ɛ̀ kpɛ́í nkɛ. Kɛ̀ yɛcìrícìrìbɛ
    kuɔ Suditɛ̃ɛ̃ tùúkù yɛ̀ do tɑ̃́ kù í kpɑɑ́ mmɛ̀ɛ̀ kpɛ́í.
  msy-2020: Atrivibar gavgaviba ko, men ziar ekiaba gɨfa, kamaghɨn amizɨ, men naviba
    bar osemezɨ, me azi. Ia oragh, atriviba pamtemɨn arava azi. Me mati laionba Jordanɨn
    Faner mɨriamɨn moga itir ruarir ekiam, me an temer ekiaba okava, a gasɨghasɨghizɨma
    da aroi.
  dop-dop: Tiikilɑɑ nyʋɣʋ kʋlʋɣʋ wɑɑtʋ tɛɛwɑ, ɩlɛnɑ pɑ́ wiiki. Pɑ hɛɛlɑ tɔɣɔlɑsɩ hɔtʋ
    kʋpɑntʋ ɩlɛnɑ səlɛ sɩ wiliɣi nɑ sɩ́ mɑləɣɩ Yɑɑtɑnɩ pɔɣɔ.
  azb-azb: Çobanların fəryadını eşit, Çünki onların fəxr etdikləri Otlaqları məhv
    oldu. Cavan aslanların nəriltisinə qulaq as, Çünki İordan çayının kənarındakı
    sıx meşə yox oldu.
  eng-DBY: 'A voice of howling of the shepherds; for their glory is spoiled: a voice
    of roaring of young lions; for the pride of Jordan is spoiled.'
  hin-2017: चरवाहों के हाहाकार का शब्द हो रहा है, क्योंकि उनका वैभव नष्ट हो गया है!
    जवान सिंहों का गरजना सुनाई देता है, क्योंकि यरदन के किनारे का घना वन नाश किया
    गया है!
  wol-KYG: Jooyi sàmm ya jib na, seen daraja réer na, ŋari gaynde ya it jolli na,
    nde gajjug tàkkal Yurdan a tas.
  eng-YLT: A voice of the howling of the shepherds! For destroyed was their robe of
    honour, A voice of the roaring of young lions! For destroyed was the excellency
    of Jordan.
  eng-WYC-2017: The voice of yelling of shepherds, for the great worship of them is
    destroyed; the voice of roaring of lions, for the pride of Jordan is wasted.
  eng-WMBB: A voice of the wailing of the shepherds! For their glory is destroyed—a
    voice of the roaring of young lions! For the pride of the Jordan is ruined.
  urd-GVH: सुनो, चरवाहे रो रहे हैं, क्योंकि उनकी शानदार चरागाहें बरबाद हो गई हैं।
    सुनो, जवान शेरबबर दहाड़ रहे हैं, क्योंकि वादीए-यरदन का गुंजान जंगल ख़त्म हो गया
    है।
  rug-rug: Avoso la i sari na uui tadi na sepati; sari dia inuma duduli si ta ṉovala!
    Avoso la i sari kurumu tadi na laione; sa dia popoa pa hiqohiqo Zodani si ta huara!
  gaz-gaz: Wawwaannaa tiksootaa dhaggeeffadhaa; lafti tika isaanii inni gabbataan
    barbadaaʼeeraatii! Aaduu leencaa dhagaʼaa; bosonni Yordaanos gobbuun sun barbadaaʼeeraatii!
  fra-LSG: Les bergers poussent des cris lamentables, Parce que leur magnificence
    est détruite; Les lionceaux rugissent, Parce que l’orgueil du Jourdain est abattu.
  yal-yal: Xuruse rabane bata gbelegbele, amasɔtɔ e binyen waxatin bata dangu. Yatane
    bata wurundun, bayo fɔtɔn gbeen bata kala Yurudɛn baan dɛ.
  haw-1868: 'He leo aoa o na kahuhipa, No ka mea, ua hoopauia ko lakou mea hanohano:
    He leo o na liona opiopio e uwo ana; No ka mea, ua hoopauia ka nani o Ioredane.'
  arb-NAV: اسْتَمِعُوا إِلَى نُوَاحِ الرُّعَاةِ (أَيِ الْحُكَّامِ) لأَنَّ مَرَابِعَهُمُ
    الثَّرِيَّةَ قَدْ تَلِفَتْ. أَنْصِتُوا إِلَى زَمْجَرَةِ الأُسُودِ لأَنَّ أَجَمَاتِ
    وَادِي الأُرْدُنِّ قَدْ صَارَتْ خَرَاباً.
  ewe-ewe: Miɖo to alẽkplɔlawo ƒe avifafa, elabena woƒe lãnyiƒe damawo tsrɔ̃. Miɖo
    to dzatawo ƒe xɔxlɔ̃, elabena Yɔdan ƒe ave damawo tsrɔ̃!”
  eng-LEE: '[There is] the noise of the wailing of the shepherds; for wasted is their
    glory: [there is] the noise of the roaring of young lions; for wasted is the pride
    of the Jordan.'
  asm-FB: মেৰ-ছাগ ৰখীয়াবোৰৰ মাতে চিঞৰিছে, কিয়নো তেওঁলোকৰ গৌৰৱ ধ্বংস-প্রাপ্ত হ’ল!
    যুৱা সিংহবোৰ গৰ্জি উঠিছে, কিয়নো যৰ্দ্দনৰ গৌৰৱ উচ্ছন্ন হ’ল।
  sus-A: شُرُ سٍ دّ مَدٌنيِيٍ وَ مَ نّ، بَرِ مَ قِيلِ بَرَ كَنَ. يّتّيٍ شَاحّمَ نّ،
    بَرِ مَ يُرُدّن قْتْنيِ بَرَ كَنَ.
  fra-SBL: La voix des pleurs des bergers ! Car leur gloire est détruite - une voix
    qui ressemble au rugissement de jeunes lions ! Car la fierté du Jourdain est ruinée.
  hbo-hbo: קֹ֚ול יִֽלְלַ֣ת הָרֹעִ֔ים כִּ֥י שֻׁדְּדָ֖ה אַדַּרְתָּ֑ם קֹ֚ול שַׁאֲגַ֣ת
    כְּפִירִ֔ים כִּ֥י שֻׁדַּ֖ד גְּאֹ֥ון הַיַּרְדֵּֽן׃ ס
  kik-kik: 'Ta thikĩrĩriai ũrĩa arĩithi maraarĩra, makĩgirĩkaga: ũrĩithio wao ũrĩa
    mũnoru nĩwanangĩtwo! Ta thikĩrĩriai mũraramo wa mĩrũũthi; gĩthaka kĩrĩa kĩruru
    kĩa Jorodani nĩkĩanange!'
  fra-NCL: On entend la lamentation des bergers, parce que leur gloire est ruinée ;
    on entend le rugissement des lionceaux, car ce qui faisait l’orgueil du Jourdain
    a été ruiné.
  cek-AK: 'Nihcae lensawkhaih to amro boih boeh pongah, tuutoep kaminawk ih qahhaih
    lok to oh: Jordan amoekhaih loe amro boeh pongah, kaipui hanghaih lok to oh.'
  cuk-cuk: Sibad-wawaad-edarbemalad-bonanaid, be itomala, ar bela e-gagan-aragana-nuegan
    bergusad. Achumigur-nono-wawaad-uurmaked, be itomala, ar bela Jordán-e-sapur-naidi
    napabi-swiri nagusad.
  uig-CYR: Падичиларниң вайсиған авазини аңла! Чүнки уларниң шәриви болған чимән-яйлақ
    вәйран қилинди; асланларниң һөкиригән авазини аңла! Чүнки Иордан дәриясиниң пәхри
    болған бүк-барақсанлиғи вәйран қилинди.
  tel-2017: గొర్రెల కాపరుల రోదన శబ్దం వినిపిస్తుంది. ఎందుకంటే వారి శ్రేష్ఠమైన పచ్చిక
    మైదానాలు నాశనం అయ్యాయి. కొదమ సింహాల గర్జన వినబడుతున్నది. ఎందుకంటే యొర్దాను లోయలోని
    అడవులు పాడైపోయాయి.
  hat-BSA: Men yon vwa kriye lamantasyon a bèje yo! Paske glwa gran fore yo fin detwi;
    yon vwa jenn lyon k ap gwonde a! Paske ògèy Jourdain nan fin kraze nèt.
  kos-kos: Mwet leum elos wowoyak ke asor; Wolana lalos wanginla! Porongo ngutngut
    lun lion uh. Insak ma elos muta we sisken Infacl Jordan uh, kunausyukla!
  hbo-WLC: ק֚וֹל יִֽלְלַ֣ת הָרֹעִ֔ים כִּ֥י שֻׁדְּדָ֖ה אַדַּרְתָּ֑ם ק֚וֹל שַׁאֲגַ֣ת
    כְּפִירִ֔ים כִּ֥י שֻׁדַּ֖ד גְּא֥וֹן הַיַּרְדֵּֽן׃ ס
  ibo-ibo: Gee ntị nʼụzụ akwa nke ndị ọzụzụ atụrụ, e mebiela ebe ịta nri mara mma
    nke anụ ụlọ ha. Gee ntị ka unu nụrụ olu mbigbọ nke ụmụ ọdụm, nʼihi na e bibiela
    oke ọhịa nke Jọdan.
  ory-ory: ମେଷପାଳକଗଣର ହାହାକାର ରବ! କାରଣ ସେମାନଙ୍କର ଗୌରବ ନଷ୍ଟ ହେଲା। ଯୁବା ସିଂହଗଣର ଗର୍ଜ୍ଜନ
    ରବ! କାରଣ ଯର୍ଦ୍ଦନର ଦର୍ପସ୍ଥାନ ନଷ୍ଟ ହେଲା।
  chk-chk: Oupwe aüseling ngeni än ekewe chon mas ngüngüres, pun fanüer mi mürina,
    ia a wor ie enen man, a tala. Oupwe aüseling ngeni wörüwörün ekewe laion, pun
    ewe wöllapen Jortan a tala.
  rop-rop: Detlot boswan jidan jis laik ola stakmen hubin lujim ebrijing. Bifo deibin
    jidan men garram pawa bat olabat najing na. Irrim detlot bos jinginat na, jis
    laik laiyan weya jidan langa bush kantri wen sambodi kadimdan olabat tri, deya
    wansaid langa det Jodan Riba.”
  ukr-1871: Чути голос ридання пастухів, бо спустошено бажанне їх; чути рик левчуків,
    бо спустошено красу Йорданї.
  deu-1951: Man hört die Hirten heulen, weil ihre Herrlichkeit verwüstet ist; man
    hört die Löwen brüllen, denn die Pracht des Jordan ist dahin.
  eng-JPS: Hark! the wailing of the shepherds, for their glory is spoiled; Hark! the
    roaring of young lions, for the thickets of the Jordan are spoiled.
  srp-1865: Stoji jauk pastira, jer se zatr slava njihova; stoji rika lavova, jer
    se opustoši ponos Jordanski.
  lug-lug: Wuliriza ebiwoobe by’abasumba, amalundiro gaabwe amalungi gazikirizibbwa.
    Wuliriza okuwuluguma kw’empologoma. Omuddo omulungi oguli ku Yoludaani guzikirizibbwa.
  heb-heb: קול יללת הרעים כי שדדה אדרתם קול שאגת כפירים כי שדד גאון הירדן׃
  ben-IRV: মেষপালকদের আর্তনাদের শব্দ; কারণ তাদের মহিমা নষ্ট হয়ে গিয়েছে। যুবসিংহদের
    গর্জনের আওয়াজ; কারণ যর্দ্দন নদীর গর্ব ধ্বংস হয়ে গিয়েছে!
  pan-pan: ਅਯਾਲੀਆਂ ਦੇ ਸਿਆਪੇ ਦੀ ਆਵਾਜ਼, ਕਿਉਂ ਜੋ ਉਹਨਾਂ ਦੀ ਸ਼ਾਨ ਨਾਸ ਹੋ ਗਈ, ਜੁਆਨ ਬੱਬਰ ਸ਼ੇਰਾਂ
    ਦੇ ਗੱਜਣ ਦੀ ਅਵਾਜ਼ ਅਤੇ ਯਰਦਨ ਦਾ ਜੰਗਲ ਨਾਸ ਹੋ ਗਿਆ।
  mya-JVB: သိုးထိန်း တို့သည် မိမိ တို့ အသရေ ပျက် သောကြောင့် ၊ မြည်တမ်း သောအသံ ကို
    ပြုကြ၏။ ယော်ဒန် မြစ် ၏ဂုဏ် အသရေပျက် သောကြောင့် ၊ ခြင်္သေ့ ပျိုဟောက် သောအသံ ကို
    ကြားရ၏။
  hmo-hmo: King taudia ibounai be mai lalohisihisi danu idia boiboi noho. Edia ladana
    badana be idia ore vadaeni! Kamonai! Laiona idia boiboi noho inai, badina edia
    noho gabuna, Ioridane ena uda badana, ese dika ia davaria vadaeni.
  urd-urd: चरवाहों के नौहे की आवाज़ आती है, क्यूँकि उनकी हशमत ग़ारत हुई! जवान बबरों
    की गरज़ सुनाई देती है क्यूँकि यरदन का जंगल बर्बाद हो गया!
  rus-SYN: Слышен голос рыдания пастухов, потому что опустошено приволье их; слышно
    рыкание молодых львов, потому что опустошена краса Иордана.
  bqc-SIM: Sãdãnaↄ búbua dↄ, asa an dã́dãkɛkĩi maaↄ ↄ̃̀ↄkpàɛ. Nↄ̀ↄmusuↄ wiidↄ,
    asa Yuudɛ̃ dào kàalɛɛ.
  tcz-CHONGTHU: Kelngoi chingho kale penkhu ngaijun, ajehchu agam phalai chengseu
    akisumang gamtai. Keipinou ho ham ngaijun, ajehchu Jordan phaicham thing jouse
    agam hel tai.
  mar-mar: रडणाऱ्या मेंढपाळांचा आक्रोश ऐका. त्यांचे गौरव नाहीसे झाले आहे; तरुण सिंहाच्या
    गर्जना ऐका कारण यार्देन नदीकाठची दाट झुडुपे लयास गेली आहेत.
  qub-qub: Uyshërucunaga gaparayparämi wagarcaycan, cuyayllapaj guewancuna ushajpaj
    illgasha captin. Jordancho fiyupa juntasha caycaj jachacuna ushajpaj illgasha
    captinmi liyunpis wagaycan.
  bqp-bqp: Kpɑrobu bɑ wuri mɔ̀, domi ben bɛɛrɛ yɑ kpɑ. Gbee sinɑnsu su kukirimɔ, domi
    Yuudɛnin dɑ̃ɑ sɔ̃ɔn bɛɛrɛ yɑ kpɑ.
  hat-hat: Kote ou pase, ou tande chèf yo ap plenn! Yo fini, yo pèdi pouvwa a yo.
    Kote ou pase, ou tande jenn ti lyon yo ap plenn! Yo koupe tout bèl rakbwa ki sou
    bò larivyè Jouden yo.
  eng-BSB: Listen to the wailing of the shepherds, for their glory is in ruins. Listen
    to the roaring of the young lions, for the thickets of the Jordan are destroyed.
  tod-tod: Nu ɠa baala makɛ nuiti kpala gooi mɛnisu, mazɔlɔɔ tufa lɛtɛi ti ɠɛa wokomaalɛɛzu
    la naa ɠoloɠologa. Nu ɠa zalaiti sikɔ wooi mɛnisu ɓalaa, mazɔlɔɔ Zuludɛn ma lɔɓɔ
    ɓiili wolai, ti ɠɛa wokomaalɛɛzu la naa ɠoloa.
  eng-WEBPB: A voice of the wailing of the shepherds! For their glory is destroyed—a
    voice of the roaring of young lions! For the pride of the Jordan is ruined.
  kbq-kbq: Sipisipi afu kva vahetmimo'zama zavi krafagema nehazana antahio, na'ankure
    sipisipi afu'ma kegavama nehaza avonona eri havizantfa nehazageno, kasefa laionimo'za
    krafage nehaze. Na'ankure Jodani vahe'mo'zama zamavufaga rama nehaza zamo'a haviza
    hie.
  nhe-BL: Xijtlacaquilica quejatza chocaj nopa tlamocuitlahuiani tlen borregojme ipan
    tlali Israel pampa nochi nopa sacapetlatl campa quinnemiltijque inintlapiyalhua
    ya sosolijtoque. Ama san caquisti cone tecuanime tlen nanalcaj pampa ya tlanqui
    nochi nopa yejyectzi cuatitlamitl nechca atemitl Jordán campa mocajque para itztose.
  bus-bus: Sãdãrinↄ sósobi ↄ́ dↄ, zaakɛ aↄ̃ sãdãki maaanↄ yàka. Músunↄ wiii dↄ,
    zaakɛ Yoda dàko kàatɛ.
  gub-BL: Àràpuhàràn mono'ogar ikuhem waiko uzai'o pà wà. Ta'e amo umumaw ka'api'i
    ikatu ma'e a'e wà xe. Zàwàruhu iriàw okororo waiko wà, ta'e amo omonohok ka'a
    Zotàw yrykaw izywyr har wà xe.
  eng-DRA: 'The voice of the howling of the shepherds, because their glory is laid
    waste: the voice of the roaring of the lions, because the pride of the Jordan
    is spoiled.'
