verse: ZEC.011.009
translations:
  mal-C: “ഞാൻ നിങ്ങളുടെ ഇടയൻ ആയിരിക്കുകയില്ല, ചാകുന്നവ ചാകട്ടെ, നശിക്കുന്നവ നശിക്കട്ടെ.
    ശേഷിച്ചിരിക്കുന്നവ പരസ്പരം മാംസം തിന്നട്ടെ,” എന്നു പറഞ്ഞു.
  deu-TKW: 'Da sprach ich: Ich mag euch nicht länger weiden. Was stirbt, mag sterben,
    was zu Grunde geht, mag zu Grunde gehen, und was dann noch übrig bleibt, mag sich
    gegenseitig auffressen!'
  lin-lin: 'Nalobaki na etonga ya bibwele : — Nakozala lisusu mobateli na bino te.
    Tika ete oyo ekokufa ekufa na yango, oyo ekobunga ebunga na yango ; mpe tika ete
    oyo ekotikala ebomana yango na yango !'
  eng-LSV: And I say, “I do not feed you, the dying, let die; and the cut off, let
    be cut off; and the remaining ones, let each eat the flesh of its neighbor.”
  eng-GNV: 'Then said I, I will not feede you: that that dyeth, let it dye: and that
    that perisheth, let it perish: and let the remnant eate, euery one the flesh of
    his neighbour.'
  eng-WEBSTER: 'Then said I, I will not feed you: that which dieth, let it die; and
    that which is to be cut off, let it be cut off; and let the rest eat, every one
    the flesh of another.'
  nhw-BL: 'Huajca quej ni niquinilhui masehualme tlen nopa tlali catli itztoyaj quen
    nopa borregojme: “¡Ayacmo nielis niamotlamocuitlahuijca niyon ayacmo nimechtlamacas!
    Sintla anquinequij anmiquise, huajca ximiquica. Sintla se quinequi anmechmictis,
    huajca ma anmechmicti. Huan catli noja mocahuase, ma motzontlamiltica se ica seyoc.”'
  swh-ONEN: nikasema, “Sitakuwa mchungaji wenu. Waache wanaokufa wafe na wanaoangamia
    waangamie. Wale waliobakia kila mmoja na ale nyama ya mwenzake.”
  bba-bba: Mɑ u nɛɛ, nɑ ǹ mɑɑ nu kpɑrɑmɔ. Nin ni nu koo ɡbi, nu ɡbio. Ni nu koo mɑɑ
    tiɑrɑ nu tennɔ.
  eng-KJVCPB: 'Then said I, I will not feed you: that that dieth, let it die; and
    that that is to be cut off, let it be cut off; and let the rest eat every one
    the flesh of another.'
  luo-luo: mi awacho niya, “Ok abi bedo jakwadhu. We joma tho otho, kendo we joma
    lal olal. Joma odongʼ to mondo ocham ringre jowetegi.”
  meu-meu: Taunabunai lau nato, Lau ese basina regumui. Dahaka baine mase, vada baine
    mase; bona dahaka bae habuaia tari, vada bae habuaia tari; bena kwabukwabudia
    ese bae heani heheni.
  npi-ULB: अनि मैले मालिकहरूलाई भनेँ, “म अब तिमीहरूका निम्ति गोठालोको रूपमा काम गर्नेछैनँ
    । मर्न लागेका भेडाहरू मरून्, नष्‍ट भइरहेका भेडाहरूलाई नष्‍ट हुनदेऊ । बाँकी रहेको
    भेडोलेचाहिँ आफ्नो छिमेकीको मासु खाओस् ।”
  yor-yor: 'Mo sì wí pé, “Èmi kì yóò bọ́ yin: èyí ti ń ku lọ, jẹ́ kí òkú o kú; èyí
    tí a o ba sì gé kúrò, jẹ́ kí a gé e kúrò; ki olúkúlùkù nínú àwọn ìyókù jẹ́ ẹran-ara
    ẹnìkejì rẹ̀.”'
  pes-OPCB: 'پس به آنها گفتم: «از این به بعد چوپان شما نخواهم بود. آن که مردنی است
    بگذار بمیرد و آن که کشته شدنی است بگذار کشته شود. آنهایی هم که باقی می‌مانند بگذار
    همدیگر را بدرند و بخورند!»'
  tgl-ULB: At sinabi ko sa mga may-ari, “Hindi na ako makapagtatagal na magtatrabaho
    sa inyo bilang isang pastol. Ang mga tupang namamatay hayaan silang mamatay; ang
    mga tupang napapahamak hayaan silang mapahamak. Hayaan ang mga naiwang tupa na
    kakainin ang laman ng kanilang kapwa.”
  hui-hui: Ani bialu i̱na nogo sibi urunihondo lalu, I̱ tínaga haru haga naholebero.
    Nogo sibi homelo dabo helene karu ti homelo. Maru mo ko helonaga dabo helene karu
    tibi mo ko helo. Maru yu wahene karu tibi nde tini bo wahagahaga bilo, larugoni.
  mya-mya: ထို​နောက်​ငါ​၏​သိုး​အုပ်​အား``ငါ​သည်​သင် တို့​၏​သိုး​ထိန်း​မ​လုပ်​လို​တော့​ပါ၊
    သေ​ရ မည့်​သိုး​တို့​သည်​သေ​ကြ​ပါ​လေ​စေ။ အ​သတ် ခံ​ရ​မည့်​သိုး​များ​သည်​လည်း​အ​သတ်​ခံ​ရ
    ကြ​ပါ​လေ​စေ။ အ​သက်​မ​သေ​ဘဲ​ကျန်​ရှိ သည့်​သိုး​များ​သည်​လည်း မိ​မိ​တို့​အ​ချင်း
    ချင်း​သတ်​ဖြတ်​ကြ​ပါ​လိမ့်​မည်'' ဟု​ပြော ဆို​၏။-
  bod-N: དེ་ནས་ངས་འདི་ལྟར། ད་ནི་ངས་ཁྱོད་རྣམས་འཚོ་བར་མི་བྱ་སྟེ། འཆི་བར་འགྱུར་བ་དེ་འཆི་བར་གྱུར་ཅིག
    མེད་པར་འགྱུར་བ་དེ་མེད་པར་གྱུར་ཅིག ལྷག་ལུས་རྣམས་ལ་ཕན་ཚུན་གྱི་ཤ་བཟའ་རུ་ཆུག་ཅེས་སྨྲས།
  sna-sna: uye ndikati, “Handichazovi mufudzi wenyu. Regai makwai ari kufa afe, neari
    kuparara aparare. Regai ayo akasara adyanane nyama.”
  spa-BLM: 'Entonces dije: “No los alimentaré. Lo que muera, que muera; y lo que deba
    ser cortado, que sea cortado; y que los que queden se coman la carne unos a otros”.'
  cac-cac: 'Ix valan d''a noc'' calnel chi'' icha tic: Man̈xo ol ex in tan̈vej. Tato
    ay junoc ex tzex chami, chaman̈ec. Tato ay junoc mach tzex milanchamoc, ex miljocab''chamoc.
    A exxo tzex to cani, tze satlajel e b''a, xin chi d''a noc''.'
  swh-ULB: Ndipo nilipowaambia wamiliki, “Sitafanya kazi kama mchungaji wenu tena.
    Wakondoo wafao - na wafe; kondoo wanaoangamizwa - na waangamizwe. Na kondoo wasaliao
    kila mmoja ale nyama ya jirani yake.”
  bel-bel: 'Тады скажу: ня буду пасьвіць вас; якая памірае - хай памірае, і якая гіне
    - хай гіне, а якія застаюцца, хай ядуць плоць адна адной.'
  deu-ELBBK: 'Da sprach ich: Ich will euch nicht mehr weiden; was stirbt, mag sterben,
    und was umkommt, mag umkommen; und die Übrigbleibenden mögen einer des anderen
    Fleisch fressen.'
  mbb-OT: Ne migkeǥiyan ku is menge kerehidu te, “Kenà ad ed-atur keniyu. Belaǥad
    en ke ebpatey is hapit en ebpatey wey ke mezeeti is hapit en egkezeeti. Ne is
    egkengesamà, belaǥad en ke mebpekèkeenà is kada sevaha.”
  mal-2015: ഞാൻ നിങ്ങളെ മേയ്ക്കയില്ല; മരിക്കുന്നതു മരിക്കട്ടെ, കാണാതെപോകുന്നതു കാണാതെ
    പോകട്ടെ; ശേഷിച്ചിരിക്കുന്നവ ഒന്നു ഒന്നിന്റെ മാംസം തിന്നുകളയട്ടെ എന്നു ഞാൻ പറഞ്ഞു.
  rmc-rmc: 'Phenďom: „Na avava tumaro pasťjeris. So merel, mi merel; so našľol, mi
    našľol. Ola, so ačhile, mi chan jekh avreskro ťelos.“'
  nlg-nlg: Keri ge u bosa vanira rana sheep, “Ke mua daronibona ku nimiu tinoni righitaoni.
    U lubatia a hei ke mate, ke mate. Mu lubatira ra hei kara vokavoka kara vokavoka
    (Destroyed). Mara hei tara ghonaoliva kara pepora heghedira.
  pes-OPV: پس گفتم شما را نخواهم چرانید. آنکه مردنی است بمیرد و آنکه هلاک شدنی است
    هلاک شود و باقی ماندگان گوشت یکدیگر رابخورند.
  ron-1924: 'Ши ам зис: „Ну вэ май пот паште! Чя каре аре сэ моарэ сэ моарэ, чя каре
    аре сэ пярэ сэ пярэ ши челе че май рэмын сэ се мэнынче унеле пе алтеле!”'
  ben-OBCV: এবং বললাম, “আমি তোমাদের মেষপালক হব না। যে মরে সে মরুক, যে উচ্ছিন্ন হয়
    সে উচ্ছিন্ন হোক। বাকিরা একে অন্যের মাংস খাক।”
  som-som: Markaasaan idhi, Anigu idin daajin maayo. Kii dhimanayaa ha dhinto, kii
    halligmayaana ha halligmo, oo intii hadhana mid waluba kan kale hilibkiisa ha
    cuno.
  lat-VUC: 'Et dixi: Non pascam vos: quod moritur, moriatur, et quod succiditur, succidatur:
    et reliqui devorent unusquisque carnem proximi sui.'
  eng-ASVBT: 'Then said I, I will not feed you: that which dieth, let it die; and
    that which is to be cut off, let it be cut off; and let them that are left eat
    every one the flesh of another.'
  ita-1885: 'Ed io dissi: Io non vi pasturerò più; quella che muore muoia, quella
    che perisce perisca, e quelle che rimangono mangino la carne l''una dell''altra.'
  eng-LXXUP: 'And I said, I will not tend you: that which dies, let it die; and that
    which falls off, let it fall off; and let the rest eat every one the flesh of
    his neighbor.'
  eng-ULB: Then I said to the owners, “I will not work as a shepherd for you any longer.
    The sheep that are dying—let them die; the sheep that are being destroyed—let
    them be destroyed. Let the sheep that remain each eat the flesh of its neighbor.”
  spa-VBL: 'Entonces yo dije: “No seré su pastor. Si las ovejas mueren, mueren. Que
    los que vayan a perecer, perezcan. ¡Que los que queden se coman unos con otros!”'
  fra-_FOB: 'Et je dis: Je ne vous paîtrai plus! Que la brebis mourante, meure; que
    celle qui doit périr, périsse, et que celles qui restent, dévorent la chair l''une
    de l''autre.'
  mal-mal: ഞാൻ നിങ്ങളെ മേയ്ക്കുകയില്ല; മരിക്കുന്നത് മരിക്കട്ടെ, കാണാതെപോകുന്നത് കാണാതെ
    പോകട്ടെ; ശേഷിച്ചിരിക്കുന്നവ ഒന്ന് ഒന്നിന്റെ മാംസം തിന്നുകളയട്ടെ” എന്നു ഞാൻ പറഞ്ഞു.
  urd-GVR: Tab maiṅ bolā, “Āindā maiṅ tumhārī gallābānī nahīṅ karūṅga. Jise marnā
    hai wuh mare, jise zāe honā hai wuh zāe ho jāe. Aur jo bach jāeṅ wuh ek dūsre
    kā gosht khāeṅ. Maiṅ zimmedār nahīṅ hūṅgā!”
  suz-BL: मिनु गो मेको आन कली ‘गो इन गोठला दुम्‍ने मचाप्‍नुङ। बेक्‍शा लाइबपुकी बेक्‍म‍ल।
    खतम दुम्‍शा लाइबपुकी खतम दुम्‍मल। लीशोपुकीम आन श्‍ये ब्‍वमुमल’ ” देंती। येरमीया
    १५:२
  eng-NOY: Then I said, I will not feed you; that which dieth, let it die; and that
    which is to be cut off, let it be cut off; and let the rest eat the flesh of one
    another.
  ita-1927: 'E io dissi: “Non vi pascerò più; la moribonda muoia, quella che sta per
    perire perisca, e quelle che restano, divorino l’una la carne dell’altra”.'
  ckb-ckb: 'فەرمووم: «ناتانلەوەڕێنم. ئەوەی مردار دەبێتەوە، با مردار ببێتەوە؛ ئەوەی
    لەناودەچێت، با لەناوبچێت؛ ئەوانەش کە دەمێننەوە، با گۆشتی یەکتری بخۆن.»'
  eng-BBE: 'And I said, I will not take care of you: If death comes to any, let death
    be its fate; if any is cut off, let it be cut off; and let the rest take one another''s
    flesh for food.'
  kan-OKCV: ಆಗ ನಾನು, “ನಾನು ನಿಮ್ಮನ್ನು ಮೇಯಿಸುವುದಿಲ್ಲ, ಸಾಯುವಂಥದ್ದು ಸಾಯಲಿ, ಕೆಡುವಂಥದ್ದು
    ಕೆಡಲಿ, ಮಿಕ್ಕಾದವುಗಳು ಒಂದರ ಮಾಂಸವನ್ನು ಒಂದು ತಿನ್ನಲಿ,” ಎಂದು ಹೇಳಿದೆನು.
  tam-2017: இனி நான் உங்களை மேய்ப்பதில்லை; சாகிறது சாகட்டும், அழிகிறது அழியட்டும்;
    மீதியானவைகளோவென்றால், ஒன்றின் மாம்சத்தை ஒன்று சாப்பிடவேண்டும் என்று நான் சொல்லி,
  spa-RV-1909: 'Y dije: No os apacentaré; la que muriere, muera; y la que se perdiere,
    se pierda; y las que quedaren, que cada una coma la carne de su compañera.'
  ron-BTF: 'Atunci am spus: Nu vă voi mai paşte; cea care moare, să moară; şi cea
    care trebuie stârpită, să fie stârpită; şi restul să mănânce, fiecare, carnea
    celeilalte.'
  eng-WEBP: Then I said, “I will not feed you. That which dies, let it die; and that
    which is to be cut off, let it be cut off; and let those who are left eat each
    other’s flesh.”
  eng-FBV: Then I said, “I will not be your shepherd. If the sheep die, they die.
    Let those that are to perish, perish. Let those who are left eat each other!”
  nld-1939: 'En ik sprak: Ik weid u niet meer; laat sterven wat dood moet, verdwijnen
    wat weg moet, en de rest kan elkander verslinden!'
  nch-BL: 'Huajca quej ni niquinilhui masehualme ten nopa tali cati itztoyaj quej
    nopa borregojme: “¡Ayecmo nielis niamotamocuitahuijca yon ayecmo nimechtamacas!
    Sinta anquinequij anmiquise, huajca ximiquica. Sinta se quinequi amechmictis,
    huajca ma amechmicti. Huan cati noja mocahuase, ma motzontamiltica se ica seyoc.”'
  vie-1934: 'Ta bèn nói rằng: Ta sẽ không chăn bay. Con nào chết, chết đi; con nào
    mất, mất đi; còn những con nào sót lại thì con nầy ăn thịt con kia.'
  hin-CV: और कहा, “मैं अब तुम्हारी देखभाल नहीं करूंगा. जो मर रहा है वह मरे, और जो
    नाश हो रहा है वह नाश हो, और जो बच जाते हैं वे एक दूसरे का मांस खाएं.”
  spa-BES: 'Y dije: No los cuidaré: La que ha de morir, que muera; si alguna se perdiera
    que se pierda; y que el resto tome la carne del otro como alimento.'
  tdx-tdx: 'Aa le hoe iraho: Tsy handrazeko nahareo adono hivetrake ze hivetrake;
    apoho haito ze haito; vaho angao hifampihinañe ty nofo’e o sehanga’eo.'
  tha-KJV: ข้าพเจ้าจึงว่า “ข้าจะไม่​เลี้ยงดู​เจ้า อะไรจะต้องตายก็​ให้​ตายไป อะไรที่จะต้องถูกตัดออกก็​ให้​ถู​กตัดออกไปเสีย
    และให้บรรดาที่​เหลืออยู่​นั้​นก​ินเนื้อซึ่​งก​ันและกัน”
  por-BR-2018: 'E eu disse: Não vos apascentarei; a que morrer, morra; e a que se
    perder, se perca; e as que restarem, que uma devore a carne da outra.'
  deu-ELO: 'Da sprach ich: Ich will euch nicht mehr weiden; was stirbt, mag sterben,
    und was umkommt, mag umkommen; und die Übrigbleibenden mögen eines des anderen
    Fleisch fressen.'
  eng-WYC-2018: And I said, I shall not feed you; that that dieth, die; and that that
    is cut down, be cut down; and the residues devour, each man the flesh of his neighbour.
    (And I said, I shall not feed you; he who shall die, die; and he who shall be
    cut down, be cut down; and the rest devour each other, yea, each person the flesh
    of his neighbour.)
  epo-epo: 'Kaj mi diris: Mi vin ne paŝtos: la mortonta mortu, la pereonta pereu,
    kaj la ceteraj manĝu unu la karnon de la alia.'
  uig-PIN: 'Mǝn: «Mǝn silǝrni baⱪmaymǝn; ɵlǝy dǝp ⱪalƣanliri ɵlüp kǝtsun; ⱨalak bolay
    dǝp ⱪalƣanliri ⱨalak bolsun; tirik ⱪalƣanlarning ⱨǝmmisi bir-birining gɵxini yesun»
    — dedim.'
  beo-beo: Amalalu, na da sibi wa:i ilima amane sia:i, “Na da bu dilia ouligisu dunu
    hame ganumu. Dilia da bogomu galea, defea, bogoma! Dilia da wadela:lesimu galea,
    defea, wadela:lesi dagoi ba:mu da defea. Amola hame bogoi esalebe, da ili gobele
    wadela:lesimu.”
  tpi-OTNT: Na mi tokim dispela lain sipsip olsem, “Mi no ken i stap wasman bilong
    yupela moa. Ol sipsip ol i makim bilong i dai, ol i ken i dai. Na ol sipsip ol
    i makim bilong bagarap, ol i ken bagarap. Na ol hap lain i stap yet, ol bai i
    bagarapim ol yet, na bai ol i pinis olgeta.”
  hau-SA: na ce, “Ba zan zama makiyayinku ba. Bari masu mutuwa su mutu, masu hallaka
    kuma su hallaka. Bari waɗanda suka ragu su ci naman juna.”
  uig-LAT: 'Men: «Men silerni baqmaymen; öley dep qalghanliri ölüp ketsun; halak bolay
    dep qalghanliri halak bolsun; tirik qalghanlarning hemmisi bir-birining göshini
    yésun» — dédim.'
  nde-nde: ngathi, “Kangisayikuba ngumelusi wenu. Yekela efayo ife, lebhubhayo ibhubhe.
    Yekela lezo eziseleyo zidlane inyama yazo.”
  ton-ton: 'Pea naʻaku toki pehē, “ʻE ʻikai te u kei fafanga ʻakimoutolu: ko ia ʻe
    mate, tuku pe ke mate; pea ko ia ʻe motuhi, tuku pe ke motuhi atu; pea ko hono
    toe, tuku ke fekainaki honau kakano.”'
  ces-1613: 'Pročež řekl jsem: Nebudu vás pásti. Kteráž umříti má, nechť umře, a kteráž
    má vyhlazena býti, nechť jest vyhlazena, a jiné nechažť jedí maso jedna druhé.'
  eng-WMB: Then I said, “I will not feed you. That which dies, let it die; and that
    which is to be cut off, let it be cut off; and let those who are left eat each
    other’s flesh.”
  tam-TCV: நான் அவர்களிடம், “நான் உங்கள் மேய்ப்பனாயிருக்க மாட்டேன். சாகிறது சாகட்டும்,
    அழிகிறது அழியட்டும். மீதியாயிருப்பவை ஒன்றின் மாமிசத்தை மற்றொன்று தின்னட்டும் என்றேன்.”
  ceb-ULB: Unya giingnan ko ang mga tag-iya, “Dili na ako motrabaho ingon nga magbalantay
    alang kanimo. Ang karnero nga himalatyon—pasagdi nga mamatay; Ang karnero nga
    malaglag—pasagdi nga malaglag. Pasagdi nga kaonon sa nahibilin nga karnero ang
    unod sa iyang kauban.”
  pol-UBG: 'Wtedy powiedziałem: Nie będę was pasł. Co umiera, niech umrze, a co ma
    być zgładzone, niech będzie zgładzone, a ci, co pozostaną, niech każdy pożera
    ciało drugiego.'
  urd-GVU: تب مَیں بولا، ”آئندہ مَیں تمہاری گلہ بانی نہیں کروں گا۔ جسے مرنا ہے وہ
    مرے، جسے ضائع ہونا ہے وہ ضائع ہو جائے۔ اور جو بچ جائیں وہ ایک دوسرے کا گوشت کھائیں۔
    مَیں ذمہ دار نہیں ہوں گا!“
  eng-OEBCW: I said, I will not shepherd you. What is dead, let it die. What is set
    aside, let it be set aside. And let those who are left devour one another’s flesh.
  deu-1912: 'Und ich sprach: Ich will euch nicht hüten; was da stirbt, das sterbe;
    was verschmachtet, das verschmachte; und die übrigen fresse ein jegliches des
    andern Fleisch!'
  kan-2017: ಆಗ, “ನಾನು ನಿಮ್ಮನ್ನು ಮೇಯಿಸೆನು; ಸಾಯುವುದು ಸಾಯಲಿ, ಹಾಳಾಗುವುದು ಹಾಳಾಗಲಿ, ಉಳಿದವುಗಳು
    ಒಂದರ ಮಾಂಸವೊಂದನ್ನು ತಿನ್ನಲಿ ಅಂದುಕೊಂಡೆನು.”
  yap-yap: Ma aram me lungug ko fare ran’ i saf, “Arme dab kug gafaliymed bingyal’.
    Tin nge yim’ e ngan pag nge yim’. Tin nge kireb e ngan pag nge kireb. Ma tin ni
    magach nib fos e bay ra chelgad ngorad ngu’ur li’edrad.”
  hlt-MCSB: Te phoeiah, “Nangmih te kan luem puei mahpawh. Aka duek te duek saeh lamtah
    aka pat tah pat mai saeh. A sueng khaw huta loh a hui kah a saa te ca ngawn saeh,”
    ka ti.
  mdy-ETH: ዬካፓ ታኣኒ ቆልሞም ሂዚ ጌዔኔ፦ «ሃይካፓ ሴካ ታኣኒ ዒንሢ ሄንቃዓኬ፤ ሃይቃሢ ሃይቆንጎ፤ ባይቃሢያ ባባይቆንጎ፤
    ዓቲ ዓኣ ቆልማ ዎሊ ጋኣሺ ሙይ ባይቆንጎ፤»
  twi-ASANTE: na mekaa sɛ, “Merenyɛ mo hwɛfoɔ bio. Wɔn a wɔrewu nwu, na wɔn a wɔreyera
    nso nyera. Na ma wɔn a aka no nso nkyekye wɔn ho wɔn ho nwe.”
  eng-WEBU: Then I said, “I will not feed you. That which dies, let it die; and that
    which is to be cut off, let it be cut off; and let those who are left eat each
    other’s flesh.”
  spa-PDDPT: 'Les dije: No los alimentaré más a ustedes. Si alguna muere, que muera.
    Si alguna se pierde, que se pierda, y las que queden, que coman carne las unas
    de las otras.'
  gun-gun: 'Ha''e ramo xee aipoa''e ha''e kuery pe: — Napenavei ma ''rã peẽ kuery
    re. Pemanoxe va''e pemano tema. Pekanhyxe va''e ma pekanhy tema. Ha''e gui penerembyrekue
    ma peteĩ-teĩ ''rã pe''u peneirũ kuery ro''okue ae — ha''e.'
  agu-BL: 'Nintzun wal yi xtxolbile''j scyetz yi e'' cneru'': “¡Quil no''c junt tir
    tan ipstore''n! ¡Yi ko at jun ituch'' lquim, ja nin bin quima''s! ¡Nin ko at jun
    yil cu'' biyij, ja nin bin cu'' biyija''s! ¡Nin yi e'' yil chitz''ij cyen, ja
    nin je'' chibajsal quiba''s squibil quib!” chinch bantz scyetz.'
  ilo-ULB: Ket kinunak kadagiti akinkukua, “Saanakon nga agtrabaho a kas parapastoryo.
    Dagiti karnero a matmatay - bay-ak ida a matay; dagiti mapukpukaw a karnero— bay-ak
    a mapukaw. Bay-ak a kanen dagiti natda a karnero ti lasag ti padada a karnero.”
  kpg-kpg: Gei au ga helekai gi nia siibi, “Au ga hagalee hai di godou dangada hagaloohi.
    Dugu ang gi digau ala belee mmade gii mmade. Dugu ang gi digau ala belee oho gi daha
    gi mooho. Digau ala ma gaa dubu ga hagadau daaligi ginaadou.”
  uig-ARA: 'مەن: «مەن سىلەرنى باقمايمەن؛ ئۆلەي دەپ قالغانلىرى ئۆلۈپ كەتسۇن؛ ھالاك
    بولاي دەپ قالغانلىرى ھالاك بولسۇن؛ تىرىك قالغانلارنىڭ ھەممىسى بىر-بىرىنىڭ گۆشىنى
    يېسۇن» ــ دېدىم.'
  sus-sus: N naxa a fala xurusee bɛ, «N mu wo dɛ madonma sɔnɔn. Naxan lan a xa faxa,
    a xa faxa. Naxan lan a xa siga, a xa siga. Naxan lan a xa lu be, a xa a boore
    faxa.»
  pon-2006: I ahpw ndaiong pelin sihpwo, “I solahr pahn wia silepamwail. Irail kan
    me pahn mehla en mehla. Irail kan me pahn kamwomwmwomwla en kamwomwmwomwla. Irail
    kan me luhwehdi pahn pein kamwomwirailla.”
  ksd-ksd: 'Io, iau ga biti: Pa ina tabar avat; nina ba i to na mat, na mat ika; ma
    nina ba na virua, na virua ka; ma boina ba diat dia tur valili diat a en ra virua
    i diat vargil.'
  grc-BRENT: Καὶ εἶπα, οὐ ποιμανῶ ὑμᾶς· τὸ ἀποθνῆσκον ἀποθνησκέτω, καὶ τὸ ἐκλεῖπον
    ἐκλιπέτω, καὶ τὰ κατάλοιπα κατεσθιέτωσαν ἕκαστος τὰς σάρκας τοῦ πλησίον αὐτοῦ.
  ind-AYT: Lalu, aku berkata, “Aku tidak mau lagi menggembalakan kamu, yang mati biarlah
    mati, yang hilang biarlah hilang, dan yang masih tinggal biarlah memakan daging
    temannya.”
  nya-nya: Ndinawuza gulu la nkhosalo kuti, “Sindidzakhalanso mʼbusa wanu. Imene ikufa,
    ife, ndipo imene ikuwonongeka, iwonongeke, zimene zatsala zizidyana.”
  hrv-hrv: 'Tad rekoh: “Neću vas više pasti! Koja mora uginuti, nek'' ugine! Koja
    mora nestati, nek'' nestane! A koje ostanu, neka jedna drugoj meso prožderu!”'
  mps-mps: Tama eno te hani sipsipbolo te tama po walali, “Ena dage tonalubo bidi
    munu ma bidigobeo,” wali. “Te isabo sipsip dabe augwaligo dąį ilali, te augwali
    isimainu yaibao. Tama augwaligo te dolabo dąį ilali sipsip dabe da, augwali
    te dolomainu yao. Te meba mugai bidaluali hani yai baso da, teda augwa digi augwa
    dolobo sę emainao, tama tialima te augwali mu sia saibao,” wali.
  tpi-tpi: Na mi tokim dispela lain sipsip olsem, “Mi no ken i stap wasman bilong
    yupela moa. Ol sipsip ol i makim bilong i dai, ol i ken i dai. Na ol sipsip ol
    i makim bilong bagarap, ol i ken bagarap. Na ol hap lain i stap yet, ol bai i
    bagarapim ol yet, na bai ol i pinis olgeta.”
  dan-1931: 'Og jeg sagde: “Jeg vil ikke røgte eder; lad dø, hvad dø skal, lad bortkomme,
    hvad bortkomme skal, og lad de andre æde hverandres Kød!”'
  vie-OVCB: 'Tôi bảo: “Ta không còn là người của chúng mày nữa. Con nào chết, cứ chết
    đi. Con nào mất, cứ mất đi. Số còn lại ăn thịt nhau đi!”'
  guj-2017: ત્યારે મેં કહ્યું, “હવેથી હું તમારો પાળક રહીશ નહિ. જે મરવાના છે તે ભલે
    મરે, જે નાશ પામે તે ભલે નાશ પામે. જેઓ બાકી રહ્યા તે ભલે પોતાના પડોશીનું માંસ ખાય.”
  pon-2006A: I ahpw ndaiong pelin sihpwo, “I solahr pahn wia silepamwail. Irail kan
    me pahn mehla en mehla. Irail kan me pahn kamwomwmwomwla en kamwomwmwomwla. Irail
    kan me luhwehdi pahn pein kamwomwirailla.”
  por-BRBSL: 'Então eu disse: “Não vou alimentá-los”. O que morre, que morra; e o
    que deve ser cortado, que seja cortado; e que os que restam comam a carne uns
    dos outros”.'
  eng-OEBUS: I said, I will not shepherd you. What is dead, let it die. What is set
    aside, let it be set aside. And let those who are left devour one another’s flesh.
  cth-cth: Nangmouh teh bout na kawk awh mahoeh. Kadout e teh dout yawkaw naseh. Thei
    lah kaawm e hai thet a yawkaw naseh. Kacawie naw hai buet touh hoi buet touh kâkei
    a na yawkaw seh, telah a ti.
  twi-twi: na mekae se, “Merenyɛ mo hwɛfo bio. Wɔn a wɔrewu nwu, na wɔn a wɔreyera
    nso nyera. Na ma wɔn a aka no nso nkyekyere wɔn ho wɔn ho nwe.”
  hlt-hlt: Te phoeiah, “Nangmih te kan luem puei mahpawh. Aka duek te duek saeh lamtah
    aka pat tah pat mai saeh. A sueng khaw huta loh a hui kah a saa te ca ngawn saeh,”
    ka ti.
  tbz-SIM: 'Mɛm̀mɛ n yì nɑ̀kɛ́mɛ̀ kɛ dɔ̀: N tɛ̃́nkɛ í yóó ndi cɛ̃mmú kɛ̀ fɛ̀ɛ̀ bo
    kú, fɛ̀ɛ kú! Kɛ̀ fɛ̀ɛ̀ bo feti fɛ̀ɛ feti, ìì kpɑɑ́ kɛ̀ ì bo ncɑ́ɑ́ nyitɔbɛ̀, ì
    ncɑ́ɑ́.'
  msy-2020: Egha kɨ kamaghɨn sipsipɨn okoruar kam mɨgei, “Kɨ ua ia geghuvir gumazimɨn
    ikian kogham, eghtɨ me aremeghsɨ tina ginabaghtɨ, an aremegh. Eghtɨ me tina gasɨghasɨghasa
    nɨghnɨsi, me a gasɨghasɨgh. Eghtɨ te mɨseveaghɨrɨgha iti, me uari uan inivafɨzibar
    amɨ!”
  dop-dop: 'Ɩlɛnɑ mɑ tɔmɩ-ɩ sɩ: Mɑ kɑɑ tɑsɑ-mɛɣɛ pɑɑsənɑʋ nɑ pə́ tɑɑŋɩ. Ɩlɛ mpɑ pɛlɛ
    pɑ cɑɑkɩ səm tɔ pɑ́ sɩ. Pɑ́ kʋ mpɑ pə wɛɛ sɩ pɑ́ kʋ tɔ. Ye pə kɑɑsɑ mpɑ ɩlɛ pɛlɛ
    pɑ li təmɑ.'
  azb-azb: 'Sonra sürüyə dedim: “Daha sizi otarmayacağam. Ölən ölsün, kəsilən kəsilsin,
    yerdə qalanlar da bir-birlərinin ətini yesin”.'
  eng-DBY: 'And I said, I will not feed you: that which dieth, let it die; and that
    which perisheth let it perish; and let them which are left eat every one the flesh
    of another.'
  hin-2017: तब मैंने उनसे कहा, “मैं तुम को न चराऊँगा। तुम में से जो मरे वह मरे, और
    जो नष्ट हो वह नष्ट हो, और जो बची रहें वे एक दूसरे का माँस खाएँ।”
  wol-KYG: 'Ma ne gétt gi: «Dootuma leen sàmm. Na ñiy dee, dee; ñiy sànku, sànku;
    ñi dese bakkan yàppante ci seen biir.»'
  eng-YLT: And I say, 'I do not feed you, the dying, let die; and the cut off, let
    be cut off; and the remaining ones, let each eat the flesh of its neighbour.'
  kne-kne: Idi siya di, kanak sin kakarnero, “Manipod ed wani, baken sak-en di mangayowan
    en dakayo. Mo waday matey, bay-ak ay matey. Mo waday malitaw, bay-ak ay malitaw.
    Din mabay-an, olay man-asiabos da.”
  eng-WYC-2017: And I said, I shall not feed you; that that dieth, die; and that that
    is cut down, be cut down; and the residues devour, each man the flesh of his neighbour.
  eng-WMBB: Then I said, “I will not feed you. That which dies, let it die; and that
    which is to be cut off, let it be cut off; and let those who are left eat each
    other’s flesh.”
  urd-GVH: तब मैं बोला, “आइंदा मैं तुम्हारी गल्लाबानी नहीं करूँगा। जिसे मरना है वह
    मरे, जिसे ज़ाया होना है वह ज़ाया हो जाए। और जो बच जाएँ वह एक दूसरे का गोश्त खाएँ।
    मैं ज़िम्मादार नहीं हूँगा!”
  rug-rug: ke zama si rau, “Beto si arau, lopu kote sepati ni gamu rau. Mani mate
    sapu kote mate, meke mani ta seke mate sapu kote ta seke va mate. Arini sapu koa
    hola si mani vari huara i mo teledia.”
  gaz-gaz: akkanas jedheen; “Ani tiksee keessan hin taʼu. Kan duʼu haa duʼu; kan badus
    haa badu. Kanneen hafanis foon walii haa nyaatan.”
  fra-LSG: 'Et je dis: Je ne vous paîtrai plus! Que celle qui va mourir meure, que
    celle qui va périr périsse, et que celles qui restent se dévorent les unes les
    autres!'
  yal-yal: Nayi, n yi a fala ne xa, n naxa, “N mi fa ɛ rabama. Xa naxan faxama, a
    xa faxa. Xa naxan lɔma ayi, a xa lɔ ayi. Naxanye na lu, ne xa e bode suben don.”
  haw-1868: I iho la hoi au, Aole au e hanai ia oukou; o ka mea no ka make, e make
    no ia, a o ka mea no ka hookiia, e hookiia no oia; a o ka poe e koe, e ai iho
    kela mea keia mea o lakou i ka io o kona hoa.
  arb-NAV: 'لِذَلِكَ قُلْتُ: «لَنْ أَكُونَ لَكُمْ رَاعِياً. مَنْ يَمُتْ مِنْكُمْ فَلْيَمُتْ،
    وَمَنْ يَهْلِكْ فَلْيَهْلِكْ، وَلْيَأْكُلْ مَنْ يَبْقَى مِنْكُمْ لَحْمَ بَعْضِكُمْ
    بَعْضاً».'
  ewe-ewe: Megblɔ be, “Nyemaganye miaƒe kplɔla o. Ame siwo le kukum la neku, eye ame
    siwo le tsɔtsrɔ̃m la netsrɔ̃. Ame siwo susɔ la nelé wo nɔewo ɖu.”
  eng-LEE: 'Then said I, I will not feed you: what is dying may die; and what is to
    be lost may be lost; and those that are left may eat every one the flesh of the
    other.'
  asm-FB: তেতিয়া মই ক’লো, “মই তোমালোকক আৰু নচৰাওঁ। যিবোৰ মৰি আছে - সেইবোৰক বিনষ্ট
    হ’বলৈ দিয়া। আৰু যিবোৰ অৱশিষ্ট থাকিব, সেইবোৰক ইজনে সিজনৰ মাংস খাওঁক।”
  sus-A: ﭑ نَشَ عَ قَلَ شُرُ سٍيٍ بّ، «ﭑ مُ وٌ دّ مَدٌنمَ سْنْن. نَشَن لَن عَ شَ قَشَ،
    عَ شَ قَشَ. نَشَن لَن عَ شَ سِفَ، عَ شَ سِفَ. نَشَن لَن عَ شَ لُ بٍ، عَ شَ عَ
    بٌورٍ قَشَ.»
  fra-SBL: 'Alors je dis : « Je ne vous ferai pas paître. Ce qui meurt, qu''il meure ;
    et ce qui doit être retranché, qu''il soit retranché ; et que ceux qui restent
    mangent la chair les uns des autres. »'
  hbo-hbo: וָאֹמַ֕ר לֹ֥א אֶרְעֶ֖ה אֶתְכֶ֑ם הַמֵּתָ֣ה תָמ֗וּת וְהַנִּכְחֶ֙דֶת֙ תִּכָּחֵ֔ד
    וְהַ֨נִּשְׁאָרֹ֔ות תֹּאכַ֕לְנָה אִשָּׁ֖ה אֶת־בְּשַׂ֥ר רְעוּתָֽהּ׃
  kik-kik: ngiuga atĩrĩ, “Ndigũcooka gũtuĩka mũrĩithi wanyu. Iria cia gũkua nĩikue,
    na iria cia gũthira nĩithire. Iria igũtigara-rĩ, nĩirĩane cio nyene.”
  fra-NCL: 'Et je dis : « Je ne vous paîtrai plus ; que celle qui meurt, meure ; que
    celle qui disparaît, disparaisse, et que celles qui restent se dévorent les unes
    les autres ! »'
  cek-AK: To pacoengah kai mah, Nangcae kang pacah o mak ai boeh, kadueh kami loe,
    dueh nasoe; anghma kami loe anghma nasoe; anghmat kaminawk loe maeto hoi maeto
    ih ngan to caa o nasoe, tiah ka naa.
  cuk-cuk: 'Degisoggu, an ega sogdesunnad: “Bar an bemar-akwega guosulid. Ar na be
    burgwebimaladi, burgwemarsundo. Ar na be yoggubimaladi, yoggumarsundo. Ar dula-bemaloeddi,
    na dukin-dukin gunmarsunna.”'
  uig-CYR: 'Мән: «Мән силәрни бақмаймән; өләй дәп қалғанлири өлүп кәтсун; һалак болай
    дәп қалғанлири һалак болсун; тирик қалғанларниң һәммиси бир-бириниң гөшини йесун»
    — дедим.'
  tel-2017: కనుక “నేను ఇకపై మీకు కాపరిగా ఉండను. చావబోయేవారు చనిపోవచ్చు, నాశనం అయ్యేవారు
    నశించిపోవచ్చు. మిగిలిన వారు ఒకరి శరీరం ఒకరు తినవచ్చు” అని చెప్పాను.
  hat-BSA: 'Epi mwen te di: “Mwen p ap nouri nou. Sa ki fèt pou mouri, kite l mouri,
    e sa ki fèt pou koupe retire nèt, kite l koupe retire. Epi konsa, kite sila ki
    rete yo manje chè youn lòt.”'
  kos-kos: Na nga fahk nu sin un sheep uh, “Nga ac tila mwet shepherd lowos. Lela
    ma ac misa uh in tari misa, ac ma ac kunausyukla uh in tari kunausyukla. Na elos
    su lula fah forani sifacna kunausla sie sin sie.”
  hbo-WLC: וָאֹמַ֕ר לֹ֥א אֶרְעֶ֖ה אֶתְכֶ֑ם הַמֵּתָ֣ה תָמ֗וּת וְהַנִּכְחֶ֙דֶת֙ תִּכָּחֵ֔ד
    וְהַ֨נִּשְׁאָר֔וֹת תֹּאכַ֕לְנָה אִשָּׁ֖ה אֶת־בְּשַׂ֥ר רְעוּתָֽהּ׃
  ibo-ibo: Nʼihi ya, ekwuru m si, “Agaghị m abụkwa onye ọzụzụ atụrụ unu ọzọ. Nke ọbụla
    na-anwụ, ya nwụọ, ọzọ, nke na-ala nʼiyi, ya laa nʼiyi. Ka ndị fọdụrụ rie anụ ahụ
    ibe ha.”
  ory-ory: ସେତେବେଳେ ମୁଁ କହିଲି, “ମୁଁ ତୁମ୍ଭମାନଙ୍କୁ ଚରାଇବି ନାହିଁ; ଯେ ମରିବ, ସେ ମରୁ ଓ ଯାହାର
    ଉଚ୍ଛିନ୍ନ ହେବାର ଅଛି, ସେ ଉଚ୍ଛିନ୍ନ ହେଉ ଓ ଯେଉଁମାନେ ଅବଶିଷ୍ଟ ରହନ୍ତି, ସେମାନଙ୍କର ଏକ ଜଣ
    ଅନ୍ୟର ମାଂସ ଖାଉ।”
  chk-chk: Mürin üa üreni ekewe pwiin sip, “Üsap chüen ämi chon mas. Mine a kan ngeni
    mäla, epwe mäla. Mine epwe ninnila, epwe ninnila. Nge chokewe mi chüen manau repwe
    nifengeniir.”
  rop-rop: Wal aibin tok langa olabat, “Ai kaan jidan stakmen blanga yumob na. If
    yumob dai wal yumob gin dai. If dei wandi kilim yumob, wal dei gin kilim yumob.
    If yumob nomo gitkil, wal yumob gin kilim miselp en dagat miselp.” Lagijat na
    aibin tok.
  ukr-1871: 'І скажу тоді: Не буду більш пасти вас: що вмірає, нехай умірае; що погибае,
    нехай погибае, а що зостається, нехай одно одного зʼїдав.'
  deu-1951: 'da sprach ich: Ich mag euch nicht länger weiden! Was da stirbt, das sterbe;
    was vertilgt werden soll, das werde vertilgt, von den übrigen aber mag ein jedes
    des andern Fleisch fressen!'
  eng-JPS: 'Then said I: ''I will not feed you; that which dieth, let it die; and
    that which is to be cut off, let it be cut off; and let them that are left eat
    every one the flesh of another.'''
  srp-1865: 'I rekoh: neæu vas više pasti; koja pogine neka pogine, i koja propadne
    neka propadne, i koje ostanu neka jedu meso jedna drugoj.'
  lug-lug: Awo ne ndyoka ŋŋamba nti, “Siibeere musumba wammwe, ekinaafa leka kife,
    ekyokwonooneka kyonooneke, era leka ebyo ebisigaddewo biryaŋŋane, buli kimu kirye
    kinnaakyo.”
  heb-heb: ואמר לא ארעה אתכם המתה תמות והנכחדת תכחד והנשארות תאכלנה אשה את בשר רעותה׃
  ben-IRV: তখন আমি বললাম, “আমিও আর তোমাদের সঙ্গে ভেড়া চরাব না। যেগুলি মারা যাচ্ছে
    সেগুলি মারা যাক; যেগুলি ধ্বংস হয়ে যাচ্ছে সেগুলো ধ্বংস হোক। যারা বাকি আছে তারা
    প্রত্যেকে তার প্রতিবেশির মাংস খাক।”
  pan-pan: ਤਦ ਮੈਂ ਕਿਹਾ, ਮੈਂ ਤੁਹਾਨੂੰ ਨਹੀਂ ਚਰਾਵਾਂਗਾ, ਮਰਨ ਵਾਲਾ ਮਰ ਜਾਵੇ ਅਤੇ ਨਾਸ ਹੋ ਜਾਣ
    ਵਾਲਾ ਨਾਸ ਹੋ ਜਾਵੇ ਅਤੇ ਜਿਹੜੇ ਬਾਕੀ ਰਹਿਣ ਉਹ ਇੱਕ ਦੂਜਾ ਆਪਣੇ ਗੁਆਂਢੀ ਦਾ ਮਾਸ ਖਾਵੇ।
  mya-JVB: နောက် တဖန် သင် တို့ကို ငါမ ကျွေး ။ သေ သော အကောင်သည် သေ ပါလေစေ။ အသတ် ခံရသောအကောင်သည်
    ခံရ ပါလေစေ။ ကျန်ကြွင်း သောအကောင်တို့သည် တကောင် ကိုတကောင်စား ပါလေစေဟု ငါဆို လျက်
    ၊
  hmo-hmo: Vadaeni mamoe dekenai lau hereva, lau gwau, “Lau ese umui do lau naria
    lou lasi. Mamoe, do idia mase gaudia, be do idia mase namo. Mamoe, haida ese do
    idia hadikaia ore gaudia, be do idia hadikaia ore namo. Idia do mase lasi gaudia
    be sibodia ta ta dekenai do idia heatu noho, bona idia alaia gaudia edia hidiona
    do idia ania noho.”
  urd-urd: तब मैंने कहा, कि अब मैं तुम को न चराऊँगा। मरने वाला मरजाए और हलाक होने
    वाला हलाक हो, बाक़ी एक दूसरे का गोश्त खाएँ।
  rus-SYN: 'Тогда скажу: не буду пасти вас; умирающая - пусть умирает, и гибнущая
    - пусть гибнет, а остающиеся пусть едят плоть одна другой.'
  bqc-SIM: Má ò sãↄnɛ má ń dã́ lↄo, a pↄ́ pↄ́ lɛ́ gaↄ ga, a pↄ́ pↄ́ lɛ́ kaalɛↄ
    kaalɛ, a pↄ́ pↄ́ gↄ̃̀ↄ kↄ̃ só.
  tcz-CHONGTHU: Hijeh chun keiman kasei jin, keima nangho kelngoiching hita ponge,
    na thiule thitauvin, min nathau jongleh nathat tauvinte chule ahing nalai hochu
    khat le khat kithat to jing un katin ahi.
  mar-mar: मग मी म्हणालो, “आता मी तुमचा सांभाळ करणार नाही. जी मरायला टेकली आहेत ती
    मरोत; कोणी नष्ट झाले तर होऊ द्या; आणि जी वाचतील ती एकमेकांचे मांस खातील.”
  qub-qub: 'Uyshacunatanami nirä: «¡Manami imaypis gamcunapa michishojniqui cashänachu!
    ¡Mayganiquipis wañoj cäga, wañuy! ¡Pipis wañuchishushpayquega wañurachishunqui!
    ¡Cawaycajcunaga quiquin-pura micunacuchun!»'
  bqp-bqp: Mɑ u nɛɛ, nɑ ǹ mɑɑ nu kpɑrɑmɔ. Nin ni nu koo gbi, nu gbio. Ni nu koo mɑɑ
    tiɑrɑ nu tennɔ.
  hat-hat: 'Lè sa a, mwen di pèp la: -Mwen p''ap swen nou ankò. Sa ki pou mouri mèt
    mouri! Sa ki pou disparèt mèt disparèt! Sa ki rete yo menm, yonn mèt manje lòt.'
  eng-BSB: Then I said, “I will no longer shepherd you. Let the dying die, and the
    perishing perish; and let those who remain devour one another’s flesh.”
  tod-tod: 'Gè ɠɛni baalagiti ma: «Gè la mɔ wo ɠɔnɔkula pɛ! Zɔi é zaazu, naa za!
    Zɔi ta ɠɛ paazu, naa ɓɔɠɔ yɛ ná, ti paa! Zɔiti ta yɛ vulua, naati ti ɗa ɓɔɠɔ
    mi yɔɠɔzu.»'
  eng-WEBPB: Then I said, “I will not feed you. That which dies, let it die; and that
    which is to be cut off, let it be cut off; and let those who are left eat each
    other’s flesh.”
  kbq-kbq: Ana hazage'na amanage hu'na zamasmi'noe, Nagra sipisipi kva vahera mani'na
    tamagrira kegava osugahue. Iza'oma frinaku'ma hanimo'a frisigeno, ahenaku'ma hanaza
    su'ana ahegahaze. Hagi mani'nazama'amo'za zamagra zamagra ohe ahe hu'za zamavufaga
    traga hu'za negahaze.
  nhe-BL: 'Huajca quej ni niquinilhui tlacame tlen nopa tlali tlen itztoyaj queja
    nopa borregojme: “¡Ayoc nielis niimotlamocuitlahuijca niyon ayoc nimechtlamacas!
    Intla inquinequij inmiquise, huajca ximiquica. Intla se quinequi inmechmictis,
    huajca ma inmechmicti. Huan tlen noja mocahuase, ma motzontlamiltica se ica seyoc.”'
  bus-bus: Ma bè sãanↄnɛ mɛ́ ń dãkpa dↄro, à kɛ̀ aↄ̃ↄe gaanↄ ga, à kɛ̀ aↄ̃ↄe kaatɛnↄ
    kaatɛ, kpaaa kɛ̀ gↄ̃̀nↄ kↄ̃ só.
  gub-BL: Na'e a'e wanupe. — Naiko kwaw penehe uzekaiw ma'e romo ihe nehe kury. Tuwe
    umàno ma'e ràm umàno wà nehe. Tuwe zauxiapekwer uzuka izuka pyràm wà nehe. A'e
    re nehe, wikuwe ma'e umàno ma'e kwer 'ym wà nehe, tuwe uze'uze'u wà nehe, a'e
    wanupe.
  eng-DRA: 'And I said: I will not feed you: that which dieth, let it die: and that
    which is cut off, let it be cut off: and let the rest devour every one the flesh
    of his neighbour.'
