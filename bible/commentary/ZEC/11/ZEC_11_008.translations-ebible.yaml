verse: ZEC.011.008
translations:
  mal-C: ഒരു മാസത്തിനകം മൂന്ന് ഇടയന്മാരെ ഞാൻ ഒഴിവാക്കി. ആട്ടിൻകൂട്ടത്തിന് എന്നോട്
    വെറുപ്പുതോന്നി, എനിക്ക് അവരോടും മടുപ്പുതോന്നി.
  deu-TKW: und in einem Monate die drei Hirten weggeschafft hatte, wurde ich ihrer
    überdrüssig, und auch sie hatten einen Widerwillen gegen mich.
  lin-lin: Na sanza moko kaka, nabomaki babateli bibwele misato ; nakokaki lisusu
    kokanga motema te, mpe etonga eyinaki ngai.
  eng-LSV: And I cut off the three shepherds in one month, and my soul is grieved
    with them, and also their soul has abhorred me.
  eng-GNV: Three shepherdes also I cut off in one moneth, and my soule lothed them,
    and their soule abhorred me.
  eng-WEBSTER: Three shepherds also I cut off in one month; and my soul lothed them,
    and their soul also abhorred me.
  nhw-BL: Huan ipan se metztli, niquintzontlamilti eyi tlamocuitlahuiani. Pero amo
    nijpixqui noyolo ica nopa borregojme, niyon ica masehualme tlen nopa tlali, huan
    yeca inijuanti nechcualancaitaque.
  swh-ONEN: Katika mwezi mmoja nikawaondoa wachungaji watatu. Kundi la kondoo likanichukia,
    nami nikachoshwa nao,
  bba-bba: Suru tiɑn bɑɑ sɔɔ u nin kpɑrobu itɑ ɡo. Mɑ u kɑ nu tii kpɑrɑ u tɛmɑnɑbu
    kpɑnɑ. Mɑ nin tii nu nùn tusɑ.
  eng-KJVCPB: Three shepherds also I cut off in one month; and my soul lothed them,
    and their soul also abhorred me.
  luo-luo: E dwe achiel nariembo jokwath adekgo. Ne gijoga kendo ne asin kodgi
  meu-meu: Hua tamona lalonai lau ese mamoe ireḡudia taudia tatoiosi na aladia mase.
    A egu haheauka e ore, mamoe ediai, bona idia ese e inai henigu.
  npi-ULB: एक महिनामा मैले तिनवटा गोठालालाई नाश गरेँ । म तिनीहरूप्रति धैर्य भइनँ,
    र तिनीहरूले मलाई घृणा गरे ।
  yor-yor: Olùṣọ́-àgùntàn mẹ́ta ni mo sì gé kúrò ní oṣù kan. Ọkàn mi sì kórìíra wọn,
    ọkàn wọn pẹ̀lú sì kórìíra mi.
  pes-OPCB: در عرض یک ماه، از شر سه چوپان این گله آزاد شدم؛ ولی گوسفندان از من متنفر
    گشتند و من نیز از دست آنها خسته و بیزار گشتم.
  tgl-ULB: Pinatay ko ang tatlong pastol sa loob ng isang buwan, at napagod na ako
    sa mga may-ari ng tupa, sapagkat kinasuklaman din nila ako.
  hui-hui: Haru haga agali tebirali i̱ heba biabe mandagi biaga hearume i̱ handabe
    manga hayagola i̱na ti ege mbirago dege andaneha howa bo duguaru.
  mya-mya: ငါ​သည်​မိ​မိ​အား​မုန်း​သည့်​သိုး​ထိန်း​သုံး ယောက်​ကို​သည်း​မ​ခံ​နိုင်​သ​ဖြင့်
    သူ​တို့ အား​တစ်​လ​တည်း​တွင်​ဖယ်​ရှား​ပစ်​လိုက်​၏။-
  bod-N: ཟླ་བ་གཅིག་གི་ནང་དུ་ངས་ལུག་རྫི་གསུམ་གྱི་སྲོག་བཅད་དེ། ང་སེམས་གཏིང་ནས་ལུག་ཁྱུ་ལ་སུན་སྣང་སྐྱེས་ཤིང་།
    དེ་དག་ཀྱང་ང་ལ་ཞེན་ཁ་ལོག་པའོ། །
  sna-sna: Mumwedzi mumwe chete ndakadzinga vafudzi vatatu. Boka rakandivenga, uye
    ndakatanga kuneta naro
  spa-BLM: En un mes eliminé a los tres pastores, porque mi alma estaba cansada de
    ellos, y su alma también me aborrecía.
  cac-cac: A d'a jun ujal, oxvan̈ eb' tan̈vum calnel chi' ix in chec paxoc, yujto
    man̈xa in gana d'a eb', man̈xa pax sgana eb' d'ayin.
  swh-ULB: Ndani ya mwezi mmoja niliwaangamiza wachungaji watatu, kwa maana sikuwavumilia
    tena, wao pia walinichukia.
  bel-bel: І зьнішчу трох з пастыраў у адзін месяц; і адвернецца душа Мая ад іх, калі
    й іхняя душа адварочваецца ад Мяне.
  deu-ELBBK: Und ich vertilgte drei Hirten in einem Monat. Und meine Seele wurde ungeduldig
    über sie, und auch ihre Seele wurde meiner überdrüssig.
  mbb-OT: Naawà is pelavey ku zuen te tetelu he menge perevantey te menge kerehidu
    he nepeukan e zan. Umbe impaawè ku sikandan is langun seled dà te senge vulan.
  mal-2015: എന്നാൽ ഞാൻ ഒരു മാസത്തിൽ മൂന്നു ഇടയന്മാരെ ഛേദിച്ചുകളഞ്ഞു; എനിക്കു അവരോടു
    വെറുപ്പു തോന്നി, അവർക്കു എന്നോടും നീരസം തോന്നിയിരുന്നു.
  rmc-rmc: Tel jekh čhon zňičinďom trine pasťjeren. Našťi lenca ľikeravas avri a the
    me lenge džungľuvavas.
  nlg-nlg: Inau tu pitu mu vadangitai i tadira ra tolu na tinoni righitaoni sheep,
    tara niu ghighirou, mu tabotabo geku pereperetera i lokana sakai matapono na vula.
  pes-OPV: و دریک ماه سه شبان را منقطع ساختم و جان من ازایشان بیزار شد و جان ایشان
    نیز از من متنفرگردید.
  ron-1924: 'Ам нимичит ку десэвыршире пе чей трей пэсторь ынтр-о лунэ: суфлетул Меу
    ну-й май рэбда ши се скырбисе ши суфлетул лор де Мине.'
  ben-OBCV: এক মাসের মধ্যে আমি তিনজন মেষপালককে দূর করে দিলাম। পরে মেষপাল আমাকে ঘৃণা
    করতে লাগল, আর আমি তাদের নিয়ে ক্লান্ত হয়ে পড়লাম
  som-som: Oo saddexdii adhijirba isku bil baan baabbi'iyey, waayo, naftaydu way ka
    daashay, oo weliba naftooduna way iga neceen.
  lat-VUC: Et succidi tres pastores in mense uno, et contracta est anima mea in eis,
    siquidem et anima eorum variavit in me.
  eng-ASVBT: And I cut off the three shepherds in one month; for my soul was weary
    of them, and their soul also loathed me.
  ita-1885: Ed io sterminai tre pastori in un mese; ma l'anima mia si accorò per essi,
    ed anche l'anima loro mi ebbe a sdegno.
  eng-LXXUP: And I will cut off three shepherds in one month; and my soul shall grieve
    over them, for their souls cried out against me.
  eng-ULB: In one month I destroyed the three shepherds. I became impatient with them,
    and they also hated me.
  spa-VBL: En un mes despedí a tres pastores. Mi paciencia con ellos se agotó, y ellos
    también me odiaron.
  fra-_FOB: Et je retranchai trois bergers en un seul mois; car mon âme s'était fatiguée
    d'eux, et leur âme aussi s'était dégoûtée de moi.
  mal-mal: എന്നാൽ ഞാൻ ഒരു മാസത്തിൽ മൂന്ന് ഇടയന്മാരെ ഛേദിച്ചുകളഞ്ഞു; എനിക്ക് അവരോടു
    വെറുപ്പുതോന്നി, അവർക്ക് എന്നോടും നീരസം തോന്നിയിരുന്നു.
  urd-GVR: Ek hī mahīne meṅ maiṅ ne tīn gallābānoṅ ko miṭā diyā. Lekin jald hī maiṅ
    bheṛ-bakriyoṅ se tang ā gayā, aur unhoṅ ne mujhe bhī haqīr jānā.
  suz-BL: गो महिना कामी गोठला सां आन कली खेर‍तामी। गो मेको आन गेय तशा ब्रीशा, फाल्‍ने
    मचाप्‍शो बाक्‍ती।
  eng-NOY: And I cut off three shepherds in one month; for I was weary of them, and
    they also abhorred me.
  ita-1927: E sterminai i tre pastori in un mese; l’anima mia perdette la pazienza
    con loro, e anche l’anima loro m’avea preso a sdegno.
  ckb-ckb: لە یەک مانگدا هەر سێ شوانەکەم دەرکرد. مێگەلەکە ڕقی لێم بووەوە، من ئارامیم
    لێیان نەما و
  eng-BBE: And in one month I put an end to the three keepers of the flock; for my
    soul was tired of them, and their souls were disgusted with me.
  kan-OKCV: ಇದಲ್ಲದೆ, ಒಂದೇ ತಿಂಗಳಲ್ಲಿ ಮೂರು ಕುರುಬರನ್ನು ತೆಗೆದುಹಾಕಿದೆನು. ಮಂದೆಯು ನನ್ನನ್ನು
    ಅಸಹ್ಯಪಡಿಸಿತು, ಮತ್ತು ಅವುಗಳಿಂದ ನನಗೆ ಬೇಸರವಾಯಿತು.
  tam-2017: ஒரே மாதத்திலே மூன்று மேய்ப்பர்களையும் அழித்தேன்; என் ஆத்துமா அவர்களை வெறுத்தது;
    அவர்கள் ஆத்துமா என்னையும் வெறுத்தது.
  spa-RV-1909: E hice matar tres pastores en un mes, y mi alma se angustió por ellos,
    y también el alma de ellos me aborreció á mí.
  ron-BTF: Într-o lună am nimicit de asemenea trei păstori; şi sufletul meu i-a urât
    şi sufletul lor de asemenea m-a detestat.
  eng-WEBP: I cut off the three shepherds in one month; for my soul was weary of them,
    and their soul also loathed me.
  eng-FBV: In one month I dismissed three shepherds. I became impatient with them,
    and they also hated me.
  nld-1939: In één maand liet ik de drie herders verdwijnen. Toen werd ik ook met
    de schapen ongeduldig, en zij kregen afkeer van mij.
  nch-BL: Huan ipan se metzti, niquintzontamilti eyi tamocuitahuiani. Pero amo nijpixqui
    noyolo ica nopa borregojme, yon ica masehualme ten nopa tali, huan yeca inijuanti
    techcualancaitaque.
  vie-1934: Chỉ trong một tháng ta diệt mất ba kẻ chăn, vì linh hồn ta đã nhàm chúng
    nó, và linh hồn chúng nó cũng chán ta.
  hin-CV: उसके बाद मैंने एक माह के भीतर ही तीन चरवाहों को काम से अलग कर दिया. वह झुंड
    मुझसे बहुत घृणा करने लगे, और मैं उनसे ऊब गया
  spa-BES: Y en un mes puse fin a los tres pastores del rebaño; porque mi alma estaba
    cansada de ellos, y sus almas me aborrecían.
  tdx-tdx: Naitoeko añate’ ty vola’e raike ty mpiarake telo; Toe tsy nahaliñe iareo
    ty troko, vaho nalaiñe ahy ka ty tro’ iareo.
  tha-KJV: ในเดือนเดียวข้าพเจ้าตัดเมษบาลสามคนนั้นออกเสีย แต่​จิ​ตใจข้าพเจ้าเกลียดชังแกะเหล่านั้น
    และจิตใจแกะก็​เกล​ียดชังข้าพเจ้าด้วย
  por-BR-2018: E acabei com três pastores em um mês, pois minha alma estava impaciente
    com eles, e também a almas deles me odiavam.
  deu-ELO: Und ich vertilgte drei Hirten in einem Monat. Und meine Seele wurde ungeduldig
    über sie, und auch ihre Seele wurde meiner überdrüssig.
  eng-WYC-2018: And I cutted down three shepherds in one month, and my soul was drawn
    (al)together in them; for also the soul of them varied in me. (And I cut down
    three shepherds in one month, for I lost patience with them; and their souls loathed
    me.)
  epo-epo: Kaj mi forigis tri paŝtistojn en unu monato; kaj deturnis sin de ili mia
    animo, kiel ankaŭ ilia animo deturnis sin de mi.
  uig-PIN: Xuningdǝk Mǝn bir ay iqidǝ üq padiqini ⱨalak ⱪildim; Mening jenim bu hǝlⱪtin
    bizar boldi wǝ ularning jeni Meni ɵq kɵrdi.
  beo-beo: Sibi ouligisu dunu eno udiana da nama higabeba:le, na da momaboi ba:i.
    Na da oubi afae amoga ili huluane fadegale fasi.
  tpi-OTNT: Orait mi les pinis long tripela wanwok i no laikim mi, na mi rausim tripela
    insait long wanpela mun.
  hau-SA: Cikin wata guda na kawar da makiyayan nan uku. Garken suka ƙi ni, na kuwa
    gaji da su
  uig-LAT: Shuningdek Men bir ay ichide üch padichini halak qildim; Méning jénim bu
    xelqtin bizar boldi we ularning jéni Méni öch kördi.
  nde-nde: Ngenyanga eyodwa ngaxotsha abelusi abathathu. Izimvu zanengeka ngami, lami
    zangidina
  ton-ton: Naʻaku motuhi foki ʻae kau tauhi ʻe toko tolu ʻi he māhina pe taha; pea
    naʻe fehiʻa hoku laumālie kiate kinautolu, pea fehiʻa foki honau laumālie kiate
    au.
  ces-1613: A zahladil jsem tři pastýře měsíce jednoho, ale duše má stýskala sobě
    s nimi, proto že duše jejich nenáviděla mne.
  eng-WMB: I cut off the three shepherds in one month; for my soul was weary of them,
    and their soul also loathed me.
  tam-TCV: ஒரே மாதத்தில் மூன்று பயனற்ற மேய்ப்பர்களை அகற்றினேன். ஆனால் அந்த மந்தையும்
    என்னை அருவருத்தது. நானும் அவற்றைக்குறித்து சலிப்படைந்தேன்.
  ceb-ULB: Nawad-an ako ug pailob sa tulo ka magbalantay, ug gidumtan usab ako nila,
    hinungdan nga gipatay ko sila sulod sa usa ka bulan.
  pol-UBG: Zgładziłem trzech pasterzy w jednym miesiącu; i moja dusza czuła niechęć
    do nich, a ich dusza też brzydziła się mną.
  urd-GVU: ایک ہی مہینے میں مَیں نے تین گلہ بانوں کو مٹا دیا۔ لیکن جلد ہی مَیں بھیڑبکریوں
    سے تنگ آ گیا، اور اُنہوں نے مجھے بھی حقیر جانا۔
  eng-OEBCW: I set aside three of the shepherds in one month; for I was indignant
    against them, and they also were displeased at me.
  deu-1912: Und ich vertilgte drei Hirten in einem Monat. Und ich mochte sie nicht
    mehr; so wollten sie mich auch nicht.
  kan-2017: ಒಂದೇ ತಿಂಗಳೊಳಗೆ ಮೂವರು ಕುರುಬರನ್ನು ಅಡಗಿಸಿಬಿಟ್ಟೆನು; ಅನಂತರ ನನಗೆ ಕುರಿಗಳ ವಿಷಯವಾಗಿ
    ತಾಳ್ಮೆ ತಪ್ಪಿತು; ಅವುಗಳಿಂದ ನನಗೆ ಬೇಸರವಾಯಿತು.
  yap-yap: Dakiyag ni gu k’adan’ug rok dalip i tagafal saf, ni dubrad dakenag, mug
    chuwegrad ni yad gubin u lan ta’ab pul.
  hlt-MCSB: Hla khat ah boiva aka dawn pathum ka thup. Amih taengah ka hinglu pawn
    tih amih hinglu long khaw kai he n'tuei.
  mdy-ETH: ፔቴ ዓጊኒ ጋርካ ዬያቶ ማራቶ ሄንቃ ሃይሦ ዓሶ ታኣኒ ዳውሲ ዳኬኔ፤ ዒማና ማራታ ታና ዒፄኔ፥ ታኣኒያ ዔያቶ ሼናዼኔ።
  twi-ASANTE: Ɔbosome baako mu, mepamoo nnwanhwɛfoɔ mmiɛnsa no. Nnwankuo no ampɛ me,
    na wɔmaa me brɛeɛ
  eng-WEBU: I cut off the three shepherds in one month; for my soul was weary of them,
    and their soul also loathed me.
  spa-PDDPT: Entonces eliminé a tres pastores en un mes, porque yo me fastidié de
    ellos, y ellos también se disgustaron conmigo.
  gun-gun: Ha'e gui peteĩ jaxy pyve amoxẽ mboapy avakue opena va'erã omoĩ mbyre. Ha'e
    rami teĩ ndaropo'akavei ma vexa'i kuery. Ha'e kuery voi ndaxerayvuvei.
  agu-BL: Ej nin le bajx xaw, nin e' el inlajul ox pstor te cyak'un, yi nsken wi't
    baj impasens scye'j, nin yi wi'nin na chi'ch chic'u'l swe'j.
  ilo-ULB: Iti las-ud ti maysa a bulan, pinapanawko dagiti tallo a parapastor. Ket
    napukawen ti anusko kadagiti akinkukua kadagiti karnero, gapu ta kinaguradak met.
  kpg-kpg: Au gu hagawelewele gi digau hagaloohi siibi dogodolu ala i golo nogo hai baahi
    mai, gei au gu daaligi digaula huogodoo gii mmade i lodo di malama hua e dahi.
  uig-ARA: شۇنىڭدەك مەن بىر ئاي ئىچىدە ئۈچ پادىچىنى ھالاك قىلدىم؛ مېنىڭ جېنىم بۇ خەلقتىن
    بىزار بولدى ۋە ئۇلارنىڭ جېنى مېنى ئۆچ كۆردى.
  sus-sus: N naxa xuruse dɛmadonyi saxan keri kike keren bun, barima e mu rafanxi
    n ma sɔnɔn, n fan mu rafanxi e ma.
  pon-2006: I sohla kak kanengamahiong ei lingeringer pahn silepe silimeno me kin
    kailongkin ie, I ahpw kemeirailla nan sounpwongteieu.
  ksd-ksd: Ma iau ga ubu vue ra utul a tena varbalaurai ta ra kopono gai, ma ra balagu
    i ga talanguane diat, ma tikai bula, ra bala i diat i ga milmilikuane iau.
  grc-BRENT: Καὶ ἐξαρῶ τοὺς τρεῖς ποιμένας ἐν μηνὶ ἑνὶ, καὶ βαρυνθήσεται ἡ ψυχή μου
    ἐπʼ αὐτοὺς, καὶ γὰρ αἱ ψυχαὶ αὐτῶν ἐπωρύοντο ἐπʼ ἐμέ.
  ind-AYT: Dalam sebulan, aku menyingkirkan tiga orang gembala, hatiku tidak sabar
    lagi terhadap domba-domba itu, dan mereka pun merasa muak terhadap aku.
  nya-nya: Pa mwezi umodzi ndinachotsa abusa atatu. Abusawo anadana nane, ndipo ndinatopa
    nawo.
  hrv-hrv: I u jednom mjesecu odbacih tri pastira. Ali mi i ovce dojadiše, omrznuh
    im.
  mps-mps: Tialima te ena dali sę ebo abagi selago enaba godolo homu isąbaso, tama
    eno augwali sela te polua deli tomode sela sąna silalio.
  tpi-tpi: Orait mi les pinis long tripela wanwok i no laikim mi, na mi rausim tripela
    insait long wanpela mun.
  dan-1931: (Og jeg ryddede de tre Hyrder af Vejen i én Måned). Så tabte jeg Tålmodigheden
    med dem, og de blev også kede af mig.
  vie-OVCB: Trong vòng một tháng, tôi loại trừ được ba người chăn. Nhưng rồi tôi không
    chịu đựng được đàn chiên nữa, và chúng cũng chán ghét tôi.
  guj-2017: એક મહિનામાં મેં ત્રણ પાળકોનો નાશ કર્યો. હું ઘેટાંના વેપારીઓથી હું કંટાળી
    ગયો હતો અને તેઓ મારાથી કંટાળ્યા હતા.
  pon-2006A: I sohla kak kanengamahiong ei lingeringer pahn silepe silimeno me kin
    kailongkin ie, I ahpw kemeirailla nan sounpwongteieu.
  por-BRBSL: Eu cortei os três pastores em um mês; pois minha alma estava cansada
    deles, e sua alma também me odiava.
  eng-OEBUS: I set aside three of the shepherds in one month; for I was indignant
    against them, and they also were displeased at me.
  cth-cth: Tukhoumkung kathum touh hai thapa yung touh dawk koung ka raphoe. Ahnimouh
    kecu dawk ka lungsaw thai hoeh. Ahnimouh ni hai kai teh na panuet awh.
  twi-twi: Ɔsram baako mu, mepam nguanhwɛfo abiɛsa no. Nguankuw no ampɛ me, na wɔmaa
    me brɛe
  hlt-hlt: Hla khat ah boiva aka dawn pathum ka thup. Amih taengah ka hinglu pawn
    tih amih hinglu long khaw kai he n'tuei.
  tbz-SIM: Otɑ̃̀nkù omɑ́ɑ̀ miɛkɛ kɛ̀ n cíɛ mbɛpecɛ̃mbɛ bɛ̀tɑ̃ɑ̃ti bɛ̀ɛ̀ do ì cɛ̃mmù.
    Kɛ̀ mɛminnímɛ̀ɛ ì nní ndòńtɛ́nɛ̀ kɛ̀ ì múnkɛ m pɛ̃̀.
  msy-2020: Egha kɨ, sipsipbagh eghuvir gumazir 3plan atara men aghua. Ezɨ me uaghan
    na gifongezir puvatɨ. Ezɨ iakɨnir vamɨran aven kɨ me batoke.
  dop-dop: Ɩsɔtʋ kʋlʋm tɑɑ kɛ́ mɑ yɑsɑ tiikilɑɑ tooso. Mɑ suulu tɛmɑ mɑ heeŋ tɔɔ,
    nɑ ɩ́lɛ́ ɩ́ nyəɣəsɩ-m.
  azb-azb: Bircə ayın içində üç çobanı işdən qovdum, çünki onların əlindən təngə gəlmişdim,
    onların da Məndən zəhləsi gedirdi.
  eng-DBY: And I destroyed three shepherds in one month; and my soul was vexed with
    them, and their soul also loathed me.
  hin-2017: मैंने उनके तीनों चरवाहों को एक महीने में नष्ट कर दिया, परन्तु मैं उनके
    कारण अधीर था, और वे मुझसे घृणा करती थीं।
  wol-KYG: Gannaaw gi, ñetti sàmm laa dàq ci wenn weer. Ci kaw loolu ma doyal ci xar
    yi, ñoom it, ma génnliku leen.
  eng-YLT: And I cut off the three shepherds in one month, and my soul is grieved
    with them, and also their soul hath abhorred me.
  kne-kne: Sin oneg di esay bowan, kinaan ko di tolo ay manpaspastol. Ngem enggay
    naabos abe di anos ko sin kakarnero yan malmaliget da abe en sak-en.
  eng-WYC-2017: And I cutted down three shepherds in one month, and my soul was drawn
    altogether in them; for also the soul of them varied in me.
  eng-WMBB: I cut off the three shepherds in one month; for my soul was weary of them,
    and their soul also loathed me.
  urd-GVH: एक ही महीने में मैंने तीन गल्लाबानों को मिटा दिया। लेकिन जल्द ही मैं भेड़-बकरियों
    से तंग आ गया, और उन्होंने मुझे भी हक़ीर जाना।
  rug-rug: Pa korapana keke sidara si ka ṉeta sepati si va beto i rau. Lopu qetu nau
    sa rovana sipi, meke podalae mabo ni qua
  gaz-gaz: Ani jiʼuma tokko keessatti tiksoota sadan nan balleesse. Lubbuun koo isaan
    balfite; lubbuun isaaniis na balfite;
  fra-LSG: J’exterminai les trois pasteurs en un mois; mon âme était impatiente à
    leur sujet, et leur âme avait aussi pour moi du dégoût.
  yal-yal: N yi xuruse raba saxan kedi kike kedenna bun. Diɲan yi ɲan n yi, n fan
    yi raɲaxu xuruseene ma.
  haw-1868: Ekolu mau kahuhipa a'u i hooki iho ai i ka malama hookahi; no ka mea,
    ua pauaho kuu naau ia lakou; a ua inaina mai hoi ko lakou naau ia'u.
  arb-NAV: وَفِي غُضُونِ شَهْرٍ وَاحِدٍ أَفْنَيْتُ الرُّعَاةَ الثَّلاثَةَ. وَلَكِنْ
    صَبْرِي نَفَدَ عَلَى الأَغْنَامِ، كَمَا أَضْمَرُوا هُمْ أَيْضاً لِيَ الْكَرَاهِيَةَ.
  ewe-ewe: Le ɣleti ɖeka me la, meɖe alẽkplɔla etɔ̃ katã ɖa. Alẽha la lé fum, eye
    woƒe nu ti kɔ nam.
  eng-LEE: And I removed the three shepherds in one month; and my soul was tired of
    them, and also their soul abhorred me.
  asm-FB: মই এক মাহৰ ভিতৰতে সেই তিনিজন মেৰ-ছাগ ৰখীয়াক বিনষ্ট কৰিলোঁ; কিয়নো মই তেওঁলোকৰ
    প্রতি অধৈৰ্য হ’লো - কিয়নো তেওঁলোকৰ প্ৰাণেও মোক ঘিণ কৰিলে।
  sus-A: ﭑ نَشَ شُرُ سٍ دّ مَدٌنيِ سَشَن كٍرِ كِكٍ كٍرٍن بُن، بَرِ مَ عٍ مُ رَقَنشِ
    ﭑ مَ سْنْن، ﭑ قَن مُ رَقَنشِ عٍ مَ.
  fra-SBL: J'exterminai les trois bergers en un mois, car mon âme était lasse d'eux,
    et leur âme aussi me haïssait.
  hbo-hbo: וָאַכְחִ֛ד אֶת־שְׁלֹ֥שֶׁת הָרֹעִ֖ים בְּיֶ֣רַח אֶחָ֑ד וַתִּקְצַ֤ר נַפְשִׁי֙
    בָּהֶ֔ם וְגַם־נַפְשָׁ֖ם בָּחֲלָ֥ה בִֽי׃
  kik-kik: Ihinda rĩa mweri ũmwe nĩndeheririe arĩithi acio atatũ. Naruo rũũru rũgĩĩthũũra
    mũno, na niĩ ngĩnogio nĩo,
  fra-NCL: Je retranchai les trois pasteurs en un seul mois. Et je perdis patience
    avec les brebis, et elles aussi étaient lasses de moi.
  cek-AK: Khrahto thungah tuutoep kami thumto kang haksak; ka hinghaih mah nihcae
    to hnukma, nihcae hinghaih mah doeh kai to hnukma o toeng.
  cuk-cuk: Nii-wargwengi, sibad-wawaad-edarbemalad-walapaa an e-arbaedgi onosad. Degi-inigwele,
    an sibad-wawaadmar budar dakalid, sibad-wawaadmarmoga budar an-dakarmarmogad.
  uig-CYR: Шуниңдәк Мән бир ай ичидә үч падичини һалак қилдим; Мениң җеним бу хәлиқтин
    бизар болди вә уларниң җени Мени өч көрди.
  tel-2017: నేను ఒక నెలలో ముగ్గురు కాపరులను తొలగించాను. ఎందుకంటే వాళ్ళు నా విషయంలో
    నీచంగా ప్రవర్తించారు. నేను వారి విషయంలో సహనం కనపరచ లేకపోయాను.
  hat-BSA: Epi mwen te koupe retire nèt twa bèje sila yo nan yon mwa, paske nanm mwen
    te pèdi pasyans avèk yo, e nanm pa yo te fatige avè m tou.
  kos-kos: Nga semutengla sin tolu pac mwet shepherd su srungayu, ac nga siselosla
    nufon ke malem sefanna.
  hbo-WLC: וָאַכְחִ֛ד אֶת־שְׁלֹ֥שֶׁת הָרֹעִ֖ים בְּיֶ֣רַח אֶחָ֑ד וַתִּקְצַ֤ר נַפְשִׁי֙
    בָּהֶ֔ם וְגַם־נַפְשָׁ֖ם בָּחֲלָ֥ה בִֽי׃
  ibo-ibo: Nʼime otu ọnwa, ewezugara m ndị ọzụzụ atụrụ atọ. Igwe ewu na atụrụ ndị
    ahụ kpọkwazịrị m asị, enwezighị m ike nweere ha ndidi.
  ory-ory: ଆଉ, ମୁଁ ଏକ ମାସ ମଧ୍ୟରେ ତିନି ଜଣ ପାଳକଙ୍କୁ ଉଚ୍ଛିନ୍ନ କଲି; କାରଣ ସେମାନଙ୍କ ବିଷୟରେ
    ମୋର ପ୍ରାଣ ବିରକ୍ତି ହୋଇଥିଲା, ମଧ୍ୟ ସେମାନଙ୍କ ପ୍ରାଣ ମୋତେ ଘୃଣା କଲା।
  chk-chk: Mürin, üa niela ülüman chon mas lon eu chök maram, pun üsap chüen tongeni
    engila ngeniir, nge pwal ir ra oputaei.
  rop-rop: En aibin lukaftumbat detlot ship. Langa dijan manth aibin jandimwei thribala
    nogudwan stakmen hu nomo bin laigim mi bat detlot ship nomo bin laigim mi du.
  ukr-1871: І занапащу трьох пастухів в один місяць, бо відвернеться душа моя од них,
    як се й їх душа одвертається від мене.
  deu-1951: Als ich nun die Schafe weidete und in einem Monat die drei Hirten vertilgte
    und meine Seele ihrer überdrüssig ward und auch sie einen Widerwillen gegen mich
    hatten,
  eng-JPS: And I cut off the three shepherds in one month; 'for My soul became impatient
    of them, and their soul also loathed Me.'
  srp-1865: I pogubih tri pastira za mjesec dana, jer se duša moja ljuæaše na njih,
    i duša njihova mržaše na me.
  lug-lug: Mu mwezi gumu ne neegobako abasumba basatu, emmeeme yange ng’ebakyaye era
    nabo nga bankyaye.
  heb-heb: ואכחד את שלשת הרעים בירח אחד ותקצר נפשי בהם וגם נפשם בחלה בי׃
  ben-IRV: এক মাসের মধ্যে আমি তিনজন ভেড়ার পালককে ধ্বংস করলাম। আমি সেই সমস্ত ভেড়ার
    ব্যবসায়ীদের, যারা আমাকে ভাড়া করেছিল তাদের নিয়ে ক্লান্ত হয়ে পড়লাম, কারণ তাদের
    প্রাণও আমাকে ঘৃণা করেছিল।
  pan-pan: ਮੈਂ ਇੱਕ ਮਹੀਨੇ ਵਿੱਚ ਤਿੰਨਾਂ ਅਯਾਲੀਆਂ ਨੂੰ ਵੱਢ ਸੁੱਟਿਆ, ਜਿਨ੍ਹਾਂ ਤੋਂ ਮੇਰੀ ਜਾਨ
    ਦੁਖੀ ਸੀ ਅਤੇ ਉਹਨਾਂ ਦੀ ਜਾਨ ਵੀ ਮੇਰੇ ਤੋਂ ਨਫ਼ਰਤ ਕਰਦੀ ਸੀ।
  mya-JVB: သိုးထိန်း သုံး ယောက်ကိုလည်း တ လ တွင် ငါပယ်ဖြတ် ၏။ သူ တို့ကြောင့် ငါ့ စိတ်
    ငြီးငွေ့ ၏။ သူ တို့သည်လည်း ငါ့ ကို ရွံရှာ ကြ၏။
  hmo-hmo: To mamoe naria taudia toi ese lau dekenai idia badu henia, vadaeni hua
    tamona lalonai lau aladia mase, edia kara dekenai lau hesiku dainai.
  urd-urd: और मैंने एक महीने में तीन चरवाहों को हलाक किया, क्यूँकि मेरी जान उनसे बेज़ार
    थी; उनके दिल में मुझ से कराहियत थी।
  rus-SYN: И истреблю трех из пастырей в один месяц; и отвратится душа Моя от них,
    как и их душа отвращается от Меня.
  bqc-SIM: Mↄ doũ guu ma sãdãnaↄ dɛ̀ àaↄ̃. Ma sãↄ ye ma gĩyãio, ↄ̃ ma fumá.
  tcz-CHONGTHU: Keiman kelngoi ching miphalou thumchu lhakhat sung in ka sumang in
    ahi. Keima hiche kelngoi chinhi ka chim tan chuleh amaho jong achim tauvin ahi.
  mar-mar: एका महिन्यात मी तीन मेंढपाळांचा नाश केला. कारण मला त्या मेंढपाळांचा कंटाळा
    आला व त्यांचा जीव माझा तिरस्कार करू लागला.
  qub-qub: Chaypita juc quillallachömi jitarirä quimsaj uyshërucunata. Paycunaga fiyupana
    rabyachimaran; quiquincunapis chiquicarcäramaran.
  bqp-bqp: Suru tiɑn bɑɑ sɔɔ u nin kpɑrobu itɑ go. Mɑ u kɑ nu tii kpɑrɑ u tɛmɑnɑbu
    kpɑnɑ. Mɑ nin tii nu nùn tusɑ.
  hat-hat: Gadò yo ban m' degoutans. Nan yon mwa, mwen te chanje twa gadò yonn apre
    lòt. Yo menm tou, yo pa t' vle wè m'.
  eng-BSB: And in one month I dismissed three shepherds. My soul grew impatient with
    the flock, and their souls also detested me.
  tod-tod: Alu gilagi laawu, gè makɛ nu saʋagɔiti kpɛɛni. Naa ʋoluma, zìi la ɠɛni
    lɔɔni baalagiti bu, tiya ɓalaagi wɔ̀inzeɠe ti ma.
  eng-WEBPB: I cut off the three shepherds in one month; for my soul was weary of
    them, and their soul also loathed me.
  kbq-kbq: Mago ikamofo agu'afi 3'a sipisipi kva vahetmina erizazmifintira zamazeri
    tre'noe. Na'ankure nagra ana sipisipi kva vahetaminkura mago narimpa huozmantoge'za
    zamagra zamagote'nante'naze.
  nhe-BL: Huan ipan se metztli, niquintzontlamilti eyi tlamocuitlahuiani. Pero ax
    nijpixqui noyolo ica nopa borregojme, niyon ica tlacame tlen nopa tlali, huan
    yeca yajuanti nechcocolijque.
  bus-bus: Mↄ doo guu ma sãdãri gↄ̃ↄn aagↄ̃ mↄ̀nↄ kàatɛ. Ma sãanↄↄ ye ma kãziro,
    ben ma fuḿma.
  gub-BL: Pitài zahy rehe amumaw na'iruz àràpuhàràn hawitu ma'e mono'ogar ihe wà.
    Nahekatu kwaw àràpuhàràn hawitu ma'e wanupe ihe. Heputupyk àràpuhàràn hawitu ma'e
    a'e wà.
  eng-DRA: 'And I cut off three shepherds in one month, and my soul was straitened
    in their regard: for their soul also varied in my regard.'
