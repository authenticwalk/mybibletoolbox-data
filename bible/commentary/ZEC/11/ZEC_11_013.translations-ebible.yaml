  mdy-ETH: ናንጊና ናንጋ ጎዳሢ ታኣም፦ «ጌኤዦ ማኣሮይዳ ሚኢሾ ጌሦ ሳኣፂና ዓጌ» ጌዔኔ። ዬያሮ ታኣኒ «ማዺንቴ ማዾ ዛሎኮ
    ጊዳ ሚኢሼኬ» ጌይ ታኣም ዔያታ ዒንጌ ሃይሢታሞ ሹዎ ቢሮ ዔኪ ማንዚኮ ዖቶ ጋራ ዓጌኔ።
  twi-ASANTE: Na Awurade ka kyerɛɛ me sɛ, “To ma ɔnwomfoɔ no,” ɛboɔ a ɛsɔ ani a wɔatwa
