    Luluai.'
  grc-BRENT: Καὶ εἶπε Κύριος πρὸς μὲ, κάθες αὐτοὺς εἰς τὸ χωνευτήριον, καὶ σκέψομαι
    εἰ δόκιμόν ἐστιν, ὃν τρόπον ἐδοκιμάσθην ὑπὲρ αὐτῶν, καὶ ἔλαβον τοὺς τριάκοντα
