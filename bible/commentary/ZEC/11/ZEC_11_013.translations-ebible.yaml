    dreißig Silberlinge und warf sie ins Haus des HERRN, daß es dem Töpfer gegeben
    würde.'
  kan-2017: ಅವರು ಇವನ ಯೋಗ್ಯತೆ ಇಷ್ಟೇ ಎಂದುಕೊಂಡು ನನಗೆ ಕೊಟ್ಟ ಆ ಭಾರೀ ಸಂಬಳವನ್ನು ಯೆಹೋವನು ನೋಡಿ,
    “ಅದನ್ನು ಡಬ್ಬಿಗೆ ಹಾಕು” ಎಂದು ಅಪ್ಪಣೆ ಮಾಡಿದಾಗ ನಾನು ಆ ಮೂವತ್ತು ಶೆಕೆಲ್ ಬೆಳ್ಳಿ ನಾಣ್ಯವನ್ನು
    ತೆಗೆದು ಯೆಹೋವನ ಆಲಯದ ಡಬ್ಬಿಗೆ ಹಾಕಿದೆನು.
  yap-yap: Me ga’ar SOMOL ngog, “Mu tay ko chubgil u Tempel.” Ma aram mug fek fa guyey
    yang i silber, ni aram puluwog ni yad be leamnag, nggu tay ngalan e chubgil u
    Tempel.
  hlt-MCSB: Te vaengah BOEIPA loh kai te, “Umponah tangpueng tah amsai hamla voeih
