  uig-ARA: 'ۋە پەرۋەردىگار ماڭا: «مانا بۇ ئۇلار ماڭا بېكىتكەن قالتىس باھا! ئۇنى ساپالچىنىڭ
    ئالدىغا تاشلاپ بەر!» دېدى. شۇنىڭ بىلەن مەن ئوتتۇز كۈمۈش تەڭگىنى ئېلىپ بۇلارنى
