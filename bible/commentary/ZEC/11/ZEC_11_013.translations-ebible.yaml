  dop-dop: 'Ḿpʋɣʋ Tɑcɑɑ tɔmɑ-m sɩ: Pɛtɩ liɣitee sɔsɔɔnɑ nnɑ pɑ mɑɣɑsənɑ-m mpʋ tɔɣɔ
    koolu. Ɩlɛnɑ mɑ́ pɛtɩ-yɛɣɛ koolu kɛ Ɩsɔ təsɛɛlɛ tɑɑ.'
  azb-azb: 'Rəbb Mənə dedi: “Onların Məni qiymətləndirdiyi bu yüksək muzdu dulusçuya
