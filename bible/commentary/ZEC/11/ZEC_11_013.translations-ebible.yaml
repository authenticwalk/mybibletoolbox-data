verse: ZEC.011.013
translations:
  mal-C: യഹോവ എന്നോട്, “അതു കുശവന് എറിഞ്ഞുകളയുക” എന്നു കൽപ്പിച്ചു—അതായിരുന്നു അവർ
    എന്നെ മതിച്ചവില! അങ്ങനെ ഞാൻ ആ മുപ്പതു വെള്ളിക്കാശെടുത്ത് യഹോവയുടെ ആലയത്തിൽ കുശവന്
    എറിഞ്ഞുകൊടുത്തു.
  deu-TKW: 'Jahwe aber befahl mir: Wirf ihn in die Schatzkammer, den herrlichen Preis,
    dessen ich bei ihnen wert geachtet ward! Da nahm ich die dreißig Silbersekel und
    warf sie im Tempel in die Schatzkammer.'
  lin-lin: 'Mpe Yawe alobaki na ngai : — Bwaka yango epai ya mosali mbeki ; yango
    nde motuya ya malonga oyo bamoni ete ekoki na Ngai ! Nakamataki mbongo yango ya
    bibende tuku misato mpe nabwakaki yango kati na Tempelo ya Yawe, epai ya mosali
    mbeki.'
  eng-LSV: And YHWH says to me, “Cast it to the potter”; the good price that I have
    been prized at by them, and I take the thirty pieces of silver, and cast them
    [into] the house of YHWH, to the potter.
  eng-GNV: 'And the Lord said vnto me, Cast it vnto the potter: a goodly price, that
    I was valued at of them. And I tooke the thirtie pieces of siluer, and cast them
    to the potter in the house of the Lord.'
  eng-WEBSTER: 'And the LORD said to me, Cast it to the potter: a goodly price that
    I was prized at by them. And I took the thirty pieces of silver, and cast them
    to the potter in the house of the LORD.'
  nhw-BL: 'Huan TOTECO nechilhui: “Xijcui nopa piltlaxtlahuiltzi catli mitzmacaque
    quen motlaxtlahuil huan xijmajcahua ipan itiopa TOTECO para ma quicahuaca campa
    quiajocuij tomi.” Huajca nijcuic nopa piltomintzitzi huan nijcuamajcajqui ipan
    itiopa TOTECO para quitlalise campa quiajocuij tomi.'
  swh-ONEN: Naye Bwana akaniambia, “Mtupie mfinyanzi,” hiyo bei nzuri waliyonithaminia!
    Kwa hiyo nikachukua hivyo vipande thelathini vya fedha na kumtupia huyo mfinyanzi
    katika nyumba ya Bwana.
  bba-bba: Mɑ Yinni Gusunɔ u nùn sɔ̃ɔwɑ u nɛɛ, ɑ sii ɡeesun ɡobi tɛnɑ ye bɑ mɛɛrɑ
    burɛ mi, mɔmɔ wɛ̃ɛyɔ. Mɑ u ɡobi yi suɑ u yɑri Gusunɔn sɑ̃ɑ yerɔ yi kɑ ko mɔmɔɡii.
  eng-KJVCPB: 'And the Lord said unto me, Cast it unto the potter: a goodly price
    that I was prised at of them. And I took the thirty pieces of silver, and cast
    them to the potter in the house of the Lord.'
  luo-luo: Eka Jehova Nyasaye nowachona niya, “Chiw pok mar fedha piero adekgo mane
    giparo ni ema oromo gi jachwe agulni!” Omiyo nakawo fedha piero adekgo mi amiyo
    jachwe agulni e od Jehova Nyasaye.
  meu-meu: Bena Iehova ese e hamaorogu, eto, Moni mauana ai ba udaia dobi. (Una na
    dava herea-daena idia ese egu ḡaukara e davalaia ḡauna). Taunabunai, lau ese hari
    silver sekeledia toi-ahui na abidia, moni mauana ai na uda dobi, Iehova ena dubu
    ai.
  npi-ULB: अनि परमप्रभुले मलाई भन्‍नुभयो, “तिनीहरूले तेरो मुल्य तय गरेको उत्कृष्‍ट
    मोलमा त्यो चाँदी भण्डारमा जम्मा गर्!” यसैकारण मैले ती तिस टुक्रा चाँदी लिएर परमप्रभुको
    भवनमा भण्डारमा जम्मा गरेँ ।
  yor-yor: Olúwa sì wí fún mi pé, “Sọ ọ sí amọ̀kòkò.” Iye dáradára náà, tí wọn yọ
    owó mi sí. Mo sì mu ọgbọ̀n owó fàdákà náà, mo sì sọ wọ́n sí àpótí ìṣúra ní ilé
    Olúwa.
  pes-OPCB: 'خداوند به من فرمود: «این مبلغ هنگفتی را که در مقابل ارزشت به تو دادند،
    نزد کوزه‌گر بینداز!» پس من آن سی سکۀ نقره را گرفتم و آن را در خانهٔ خداوند نزد
    کوزه‌گر انداختم.'
  tgl-ULB: Pagkatapos sinabi ni Yahweh sa akin, “ilagay mo ang pilak sa kabang-yaman,
    ang pinakamahusay na halaga na halagang ibinigay nila sa iyo!” Kaya kinuha ko
    ang tatlumpung piraso ng pilak at inilagay ko sa kabang-yaman sa tahanan ni Yahweh.
  hui-hui: Ani biyagola Anduane Homogohanda i̱hondo langialu lalu, Muni ogoni mo yalu
    agali dindime mbirale tara tara wabiaga kagohondo mo mibe, laya. Ani laya handala
    muni ogoni agali bu hearume i̱ habane nabulene kabe toba howa i̱ yolo ngiyago
    yalu puwa i̱na Anduane Homogonaga andaha agali mbirale wabiaga heagohondo miru.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​ငါ့​အား``ထို​ငွေ​များ ကို​ဗိ​မာန်​တော်​ဘဏ္ဍာ​တိုက်​ထဲ​သို့​ထည့်​လိုက်
    လော့'' ဟု​မိန့်​တော်​မူ​သည့်​အ​တိုင်း​ငါ​သည် မိ​မိ​၏​တန်​ဖိုး​အ​ဖြစ်​သူ​တို့​အ​ကဲ​ဖြတ်
    သည့်​မြောက်​မြား​လှ​သော​ငွေ​စ​သုံး​ဆယ် ကို​ယူ​၍​ဗိ​မာန်​တော်​ဘဏ္ဍာ​တိုက်​ထဲ​သို့​ထည့်
    လိုက်​လေ​သည်။-
  bod-N: དུས་དེ་ལ་དཀོན་མཆོག་ཡ་ཝཱེས་ང་ལ་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་དངུལ་དེ་དག་རྫ་མཁན་ལ་གཡུགས་ཞོག་ཅེས་གསུངས་པ་དང་།
    དངུལ་དེ་དག་ནི་ཁོ་ཚོས་ང་ལ་འཐོབ་འོས་པར་འདོད་པའི་རིན་མཐོན་པོ་ཡིན་ནོ། །ངས་དངུལ་སྲང་སུམ་ཅུ་དེ་ཁྱེར་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ནང་དུ་རྫ་མཁན་ལ་གཡུགས་སོ།
    །
  sna-sna: Jehovha akati kwandiri, “Ikande kumuumbi wehari, muripo wakanaka wavakanditenga
    nawo!” Saka ndakatora makumi matatu esirivha aya ndikaakanda muimba yaJehovha
    kumuumbi wehari.
  spa-BLM: 'El Señor me dijo: “Tíralo al alfarero: el buen precio en que me valoraron”.
    Tomé las treinta piezas de plata y las arrojé al alfarero en la casa de Yahvé.'
  cac-cac: 'Ix yalan Jehová d''ayin icha tic: Te jab''tzin jab'' in tojol ix yac''
    eb'' tic, yuj chi'' julcanb''at q''uen b''aj sic''chaj q''uen tumin d''a templo,
    xchi. Ix vic''anb''at q''ueen, ix in yumancanb''at q''uen b''aj sic''chaj q''uen
    tumin chi''.'
  swh-ULB: Kisha Yahwe akaniambia, “Weka fedha katika hazina, thamani nzuri zaidi
    ambayo walikupa!” Hivyo nikachukua vipande thelathini vya fedha na kuviweka katika
    hazina ndani ya nyumbani Yahwe.
  bel-bel: 'І сказаў мне Гасподзь: кінь іх у царкоўнае сховішча, - высокая цана, у
    Якую яны ацанілі Мяне! І ўзяў Я трыццаць срэбранікаў і кінуў іх у дом Гасподні
    ганчару.'
  deu-ELBBK: 'Da sprach der HERR zu mir: Wirf ihn dem Töpfer hin, den herrlichen Preis,
    dessen ich von ihnen wertgeachtet bin! Und ich nahm die 30 Silbersekel und warf
    sie in das Haus des HERRN, dem Töpfer hin.'
  mbb-OT: Migkaǥi is Nengazen kayi te kedì te, “Itaǥù nu heeyan is selapì duen te
    teleǥuey te selapì diyà te valey ku.” Umbe migkuwa ku haazà is 30 he vuuk he pelata,
    he mid-isip dan he ereg en he suhul kedì, ne intaǥù ku zuen te teleǥuey te selapì
    diyà te valey te Nengazen.
  mal-2015: 'എന്നാൽ യഹോവ എന്നോടു: അതു ഭണ്ഡാരത്തിൽ ഇട്ടുകളക; അവർ എന്നെ മതിച്ചിരിക്കുന്ന
    മനോഹരമായോരു വില തന്നേ എന്നു കല്പിച്ചു; അങ്ങനെ ഞാൻ ആ മുപ്പതു വെള്ളിക്കാശു വാങ്ങി
    യഹോവയുടെ ആലയത്തിലെ ഭണ്ഡാരത്തിൽ ഇട്ടുകളഞ്ഞു.'
  rmc-rmc: 'Paľis mange o RAJ phenďa: „Čhiv oda le hrnčjariske“ – odi bari cena, savaha
    man oceňinde! Avke iľom ola tranda rupune love a čhiďom len le hrnčjariske andro
    Kher le RAJESKRO.'
  nlg-nlg: Ma LORD te bosa vaniu, ko talui tana vatei talu sekeni ni valetabu, keri
    ge u holai ra toluhangavulu ra rongo silver, tara ganagana te kaekagegu vamua
    mu talui tana vatei soni hevei lee.
  pes-OPV: 'و خداوند مرا گفت: آن را نزد کوزه‌گر بینداز، این قیمت گران را که مرا به
    آن قیمت کردند. پس سی پاره نقره را گرفته، آن را در خانه خداوند نزدکوزه‌گر انداختم.'
  ron-1924: 'Дар Домнул Мь-а зис: „Арункэ оларулуй прецул ачеста скумп ку каре М-ау
    прецуит!” Ши ам луат чей трейзечь де арӂинць ши й-ам арункат ын Каса Домнулуй,
    пентру олар.'
  ben-OBCV: পরে সদাপ্রভু আমাকে বললেন, “ওটি কুম্ভকারের কাছে ফেলে দাও,” তাদের চোখে আমি
    এইরকমই মূল্যবান ছিলাম! সুতরাং আমি সেই ত্রিশটি রুপোর টুকরো নিয়ে সদাপ্রভুর গৃহে
    কুমোরের কাছে ফেলে দিলাম।
  som-som: Oo Rabbigu wuxuu igu yidhi, Dheryasameeyaha u tuur qiimihii wanaagsanaa
    oo ay igu qiimeeyeen. Oo anna waxaan soo qaaday soddonkii gogo' oo lacagta ahaa,
    kolkaasaan guriga Rabbiga ugu tuuray dheryasameeyaha.
  lat-VUC: 'Et dixit Dominus ad me: Projice illud ad statuarium, decorum pretium quo
    appretiatus sum ab eis. Et tuli triginta argenteos, et projeci illos in domum
    Domini, ad statuarium.'
  eng-ASVBT: And Jehovah said unto me, Cast it unto the potter, the goodly price that
    I was prized at by them. And I took the thirty pieces of silver, and cast them
    unto the potter, in the house of Jehovah.
  ita-1885: 'E il Signore mi disse: Gettali via, perchè sien dati ad un vasellaio;
    quest''è il prezzo onorevole, nel quale io sono stato da loro apprezzato. Io presi
    adunque i trenta sicli d''argento, e li gettai nella Casa del Signore, per esser
    dati ad un vasellaio.'
  eng-LXXUP: And the Lord said to me, Drop them into the furnace, and I will see if
    it is good metal, as I was proved for their sakes. And I took the thirty pieces
    of silver, and cast them into the furnace in the house of the Lord.
  eng-ULB: Then Yahweh said to me, “Deposit the silver in the treasury, the excellent
    price at which they valued you!” So I took the thirty pieces of silver and deposited
    them in the treasury in the house of Yahweh.
  spa-VBL: 'Y el Señor me dijo: “Echa el dinero en la tesorería”, esa miserable suma
    que pensaron que pagaba mi precio. Así que tomé las treinta piezas de plata y
    las lanzó en la tesorería del Templo del Señor.'
  fra-_FOB: 'Et l''Éternel me dit: Jette-le au potier, ce prix magnifique auquel j''ai
    été estimé par eux! Et je pris les trente pièces d''argent, et les jetai dans
    la maison de l''Éternel, pour le potier.'
  mal-mal: 'എന്നാൽ യഹോവ എന്നോട്: “അത് ഭണ്ഡാരത്തിൽ ഇട്ടുകളയുക; അവർ എന്നെ മതിച്ചിരിക്കുന്ന
    മനോഹരമായൊരു വില തന്നെ” എന്നു കല്പിച്ചു; അങ്ങനെ ഞാൻ ആ മുപ്പത് വെള്ളിക്കാശു വാങ്ങി
    യഹോവയുടെ ആലയത്തിലെ ഭണ്ഡാരത്തിൽ ഇട്ടുകളഞ്ഞു.'
  urd-GVR: Tab Rab ne mujhe hukm diyā, “Ab yih raqam kumhār ke sāmne phaiṅk de. Kitnī
    shāndār raqam hai! Yih merī itnī hī qadar karte haiṅ.” Maiṅ ne chāṅdī ke 30 sikke
    le kar Rab ke ghar meṅ kumhār ke sāmne phaiṅk die.
  suz-BL: मिनु परमप्रभु यावेमी आं कली “मेको क्‍येट लाइश्‍शा, खप के ग्‍योंब सेल्‍ब
    आ ङोंइती ब्‍वारदो। मेको मिश ङा क्‍येट आं पर्बम कुर पाम्‍‍तेक्‍म” देंत। मिनु गो
    मेको ३० चांदी के शेकेल लाइश्‍शा, परमप्रभु यावे आ शोंप वोइक्‍तीकेमी यपाइक्‍ब आ
    ङोंइती ब्‍वारताक्‍ङ। मत्ती २७:५-१०
  eng-NOY: And Jehovah said to me, Cast it into the treasury, the goodly price at
    which I was valued by them. And I took the thirty shekels of silver, and cast
    them into the house of Jehovah, into the treasury.
  ita-1927: 'E l’Eterno mi disse: “Gettalo per il vasaio, questo magnifico prezzo,
    al quale m’hanno stimato!” E io presi i trenta sicli d’argento, e li gettai nella
    casa dell’Eterno per il vasaio.'
  ckb-ckb: 'یەزدان پێی فەرمووم: «فڕێیبدە بۆ گۆزەکەرەکە.» ئەو نرخە بەهادارەی کە منیان
    پێی هەڵسەنگاند! منیش سی پارچە زیوەکەم وەرگرت و فڕێمدا بۆ گۆزەکەرەکەی ناو ماڵی
    یەزدان.'
  eng-BBE: And the Lord said to me, Put it into the store-house, the price at which
    I was valued by them. And I took the thirty shekels of silver and put them into
    the store-house in the house of the Lord.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ನನಗೆ, “ಅದನ್ನು ಕುಂಬಾರನಿಗೆ ಎಸೆ. ಅವರು ನನಗೆ ಕಟ್ಟಿದ ಬೆಲೆ ಸರಿಯಾಗಿದೆ,”
    ಎಂದನು. ಆಗ ನಾನು, ಆ ಬೆಳ್ಳಿ ನಾಣ್ಯಗಳನ್ನು ತೆಗೆದುಕೊಂಡು, ಯೆಹೋವ ದೇವರ ಆಲಯದಲ್ಲಿ ಅವುಗಳನ್ನು
    ಕುಂಬಾರನಿಗೆ ಎಸೆದೆನು.
  tam-2017: 'யெகோவா என்னை நோக்கி: அதைக் குயவனிடத்தில் எறிந்துவிடு என்றார்; இதுவே நான்
    அவர்களால் மதிக்கப்பட்ட மேன்மையான மதிப்பு; நான் அந்த முப்பது வெள்ளிக்காசுகளை எடுத்து,
    அவைகளைக் குயவனுக்கென்று யெகோவாவுடைய ஆலயத்திலே எறிந்துவிட்டேன்.'
  spa-RV-1909: 'Y díjome Jehová: Echalo al tesorero, hermoso precio con que me han
    apreciado. Y tomé las treinta piezas de plata, y echélas en la casa de Jehová
    al tesorero.'
  ron-BTF: 'Şi DOMNUL mi-a spus: Aruncă-l olarului: un preţ frumos cu care am fost
    preţuit de ei. Şi am luat cei treizeci de arginţi şi i-am aruncat olarului, în
    casa DOMNULUI.'
  eng-WEBP: The LORD said to me, “Throw it to the potter—the handsome price that I
    was valued at by them!” I took the thirty pieces of silver and threw them to the
    potter in the LORD’s house.
  eng-FBV: And the Lord said to me, “Throw the money to the treasury,” this measly
    sum they thought I was worth! So I took the thirty pieces of silver and threw
    it into the treasury of the Lord's Temple.
  nld-1939: 'Maar Jahweh zeide tot mij: Werp het weg voor den pottenbakker; een mooie
    prijs, waarop gij door hen wordt geschat! Ik nam dus de dertig zilverlingen, en
    wierp ze in het huis van Jahweh voor den pottenbakker.'
  nch-BL: 'Huan TOTECO techilhui: “Xijcui nopa piltaxtahuiltzi cati mitzmacaque quej
    motaxtahuil huan xijmajcahua ipan itiopa TOTECO para ma quicahuaca campa quiajocuij
    tomi.” Huajca nijcuic nopa piltomintzitzi huan nijcuamajcajqui ipan itiopa TOTECO
    para quitalise campa quiajocuij tomi.'
  vie-1934: 'Đức Giê-hô-va phán cùng ta rằng: Hãy lấy giá tốt mà chúng nó định cho
    ta đó, đem quăng cho thợ gốm! Ta bèn lấy ba chục miếng bạc mà quăng cho thợ gốm
    tại trong nhà Đức Giê-hô-va.'
  hin-CV: तब याहवेह ने मुझसे कहा, “इस राशि को कुम्हार के आगे फेंक दो”—यह अच्छा मूल्य
    है जिसे उन्होंने मेरा ठहराया है! अतः मैंने चांदी के उन तीस टुकड़ों को लेकर याहवेह
    के भवन में कुम्हार के आगे फेंक दिया.
  spa-BES: 'Y el Señor me dijo: Ponlo en el alfolí, el precio al que me valoraron.
    Y tomé los treinta siclos de plata y los puse en el tesoro de la casa del Señor.'
  tdx-tdx: 'Le hoe t’Iehovà tamako: Afetsaho mb’amy mpanao valàñe taney mb’eo i vili’e
    sarotse nikaloa’ iareo ahikoy. Nendeseko amy zao i volafoty telopoloy vaho nahifiko
    amy mpanao valàñe taney añ’anjomba’ Iehovà ao.'
  tha-KJV: แล​้วพระเยโฮวาห์ตรัสกับข้าพเจ้าว่า “จงโยนเงินนั้นให้​แก่​ช่างปั้นหม้อ”
    คือเงิ​นก​้อนงามที่เขาจ่ายให้​ข้าพเจ้า ดังนั้นข้าพเจ้าจึงเอาเงินสามสิบเหรียญโยนให้​แก่​ช่างปั้นหม้อในพระนิเวศของพระเยโฮวาห์
  por-BR-2018: 'O SENHOR, pois, me disse: Lança-as ao oleiro, este belo preço que
    me avaliaram.E tomei as trinta moedas de prata, e as lancei na casa do SENHOR
    ao oleiro.'
  deu-ELO: 'Da sprach Jehova zu mir: Wirf ihn dem Töpfer hin, den herrlichen Preis,
    dessen ich von ihnen wertgeachtet bin! Und ich nahm die dreißig Silbersekel und
    warf sie in das Haus Jehovas, dem Töpfer hin.'
  eng-WYC-2018: And the Lord said to me, Cast away it to the maker of images, the
    fair price, by which I am appraised of them. And I took [the] thirty pieces of
    silver, and casted forth them in the house of the Lord, to the maker of images.
    (And the Lord said to me, Throw it forth to the maker of figures, the fair price,
    by which I was appraised by them. And I took the thirty pieces of silver, and
    threw them into the House of the Lord, to the maker of figures./And the Lord said
    to me, Throw it forth into the Temple treasury, the fair price, by which I was
    appraised by them. And I took the thirty pieces of silver, and threw them into
    the House of the Lord, into the Temple treasury.)
  epo-epo: 'Kaj la Eternulo diris al mi: Ĵetu tion en la trezorejon; bela prezo, per
    kiu ili taksis Min! Kaj mi prenis la tridek arĝentajn monerojn kaj ĵetis ilin
    en la trezorejon de la domo de la Eternulo.'
  uig-PIN: 'Wǝ Pǝrwǝrdigar manga: «Mana bu ular Manga bekitkǝn ⱪaltis baⱨa! Uni sapalqining
    aldiƣa taxlap bǝr!» dedi. Xuning bilǝn mǝn ottuz kümüx tǝnggini elip bularni Pǝrwǝrdigarning
    ɵyidǝ, sapalqining aldiƣa qɵriwǝttim.'
  beo-beo: Hina Gode da nama amane sia:i, “Amo silifa fage Debolo diasu muni salasu
    ganodini salima!” Amaiba:le, na da silifa fage 30 lale (na bidi lamu defei da
    silifa fage 30 fawane, ilia da dawa:i) amola Debolo diasu muni salasu ganodini
    sali.
  tpi-OTNT: Ol man i ting mi rabis wokman. Olsem na ol i givim mi liklik pe tasol.
    Na Bikpela i tokim mi olsem, “Givim dispela mani long man bilong wokim sospen
    graun.” Orait mi kisim mani i go long haus bilong Bikpela na mi givim long man
    bilong wokim sospen graun.
  hau-SA: Sai Ubangiji ya ce mini, “Jefar da shi cikin ma’aji,” Lada mai kyau da aka
    yi cinikina ne! Saboda haka sai na ɗauki azurfa talatin ɗin na jefa su cikin gidan
    Ubangiji don a sa cikin ma’aji.
  uig-LAT: 'We Perwerdigar manga: «Mana bu ular Manga békitken qaltis baha! Uni sapalchining
    aldigha tashlap ber!» dédi. Shuning bilen men ottuz kümüsh tenggini élip bularni
    Perwerdigarning öyide, sapalchining aldigha chöriwettim.'
  nde-nde: UThixo wasesithi kimi, “Iphosele kumbumbi,” imali engaka ababengilinganisele
    yona! Ngasengizithatha lezonhlamvu zesiliva ezingamatshumi amathathu ngaziphosela
    kumbumbi wembiza endlini kaThixo.
  ton-ton: 'Pea naʻe pehē ʻe Sihova kiate au, “Lī ia ki he tufunga ngaohi ipu: ko
    e totongi lelei ʻaia naʻa nau fakatatau au ki ai.” Pea naʻaku toʻo ʻae konga siliva
    ʻe tolungofulu, pea lī ia ki he tufunga ngaohi ipu, naʻe ʻi he fale ʻo Sihova.'
  ces-1613: 'I řekl mi Hospodin: Povrz je před hrnčíře. Znamenitá mzda, kterouž jsem
    tak draze šacován od nich. A tak vzav třidceti stříbrných, uvrhl jsem je v domě
    Hospodinově před hrnčíře.'
  eng-WMB: The LORD said to me, “Throw it to the potter—the handsome price that I
    was valued at by them!” I took the thirty pieces of silver and threw them to the
    potter in the LORD’s house.
  tam-TCV: அதன்பின் யெகோவா என்னிடம், “அதைக் குயவனிடத்தில் எறிந்துவிடு” இதுவே எனக்கென
    அவர்கள் மதிப்பிட்ட மேன்மையான விலை! என்று சொன்னார். அவ்வாறே நான் அந்த முப்பது வெள்ளிக்காசை
    எடுத்து யெகோவாவின் ஆலயத்திலிருந்த குயவனிடத்தில் எறிந்துவிட்டேன்.
  ceb-ULB: Unya miingon si Yahweh kanako, “Ibutang sa tipiganan ang mga plata, ang
    labing maayo unta nga bili ang angay nilang ihatag kanimo!” Busa gikuha ko ang
    30 kabuok nga plata ug gibutang kini sa tipiganan didto sa balay ni Yahweh.
  pol-UBG: 'Potem PAN powiedział do mnie: Rzuć je przed garncarza. Wspaniała to zapłata,
    na jaką mnie tak drogo oszacowali! Wziąłem więc trzydzieści srebrników i rzuciłem
    je przed garncarza w domu PANA.'
  urd-GVU: تب رب نے مجھے حکم دیا، ”اب یہ رقم کمہار کے سامنے پھینک دے۔ کتنی شاندار
    رقم ہے! یہ میری اِتنی ہی قدر کرتے ہیں۔“ مَیں نے چاندی کے 30 سِکے لے کر رب کے گھر
    میں کمہار کے سامنے پھینک دیئے۔
  eng-OEBCW: And the Lord said to me, Cast it into the treasury – the precious wage
    that at which I was valued by them! So I took the thirty pieces of silver and
    cast them into the house of the Lord, into the treasury.
  deu-1912: 'Und der HERR sprach zu mir: Wirf''s hin, daß es dem Töpfer gegeben werde!
