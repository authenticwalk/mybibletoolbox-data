  dan-1931: 'Men HERREN sagde til mig: “Kast den til Pottemageren*, den dejlige Pris,
    de har vurderet mig til!” Og jeg tog de tredive Sekel Sølv og kastede dem til
    Pottemageren i HERRENS Hus. { [*nogle af de gl. Overs. læser: Skatkammeret. Matt.
    27, 9 f.] }'
  vie-OVCB: 'Rồi Chúa Hằng Hữu phán với tôi: “Hãy lấy số bạc ấy, là số bạc chúng định
    giá cho Ta, mà ném cho thợ gốm.” Tôi đem ba mươi miếng bạc ấy ném cho người thợ
    gốm trong Đền Thờ của Chúa Hằng Hữu.'
  guj-2017: પછી યહોવાહે મને કહ્યું, “ખજાનામાં ચાંદીને મૂકી દે, તેઓએ તારું વિશેષ મૂલ્યાંકન
    કર્યું છે!” તેથી મેં ચાંદીના ત્રીસ સિક્કા લઈને યહોવાહના સભાસ્થાનના ખજાનામાં મૂકી
    દીધા.
  pon-2006A: KAUN-O eri mahsanihong ie, “Kihdiong ni wasahn nek mwohni en Tehnpas
