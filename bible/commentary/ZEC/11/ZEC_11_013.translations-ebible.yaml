  mps-mps: Te bidi dabe augwaligo ena te dwai sę bidi da homu ebaso, tama augwaligo
    ena te dwasianu mone naga manio. Te Genuai Bidigo enabolo te tiwai po walali,
    “Nago te mone te tǫgo sospen sęnę nigibo bidibolo mao,” wali. Tialima eno te
    mone Genuai Bidigo beba sela pelama, tama eno te mone te tǫgo sospen nigibo bidibolo
    mawai dao.
  tpi-tpi: Ol man i ting mi rabis wokman. Olsem na ol i givim mi liklik pe tasol.
