  msy-2020: Gumaziba ghaze, kɨ ingangarir gumazir kuram. Egha me ivezir bar muziarim
    na ganɨngi. Ezɨ Ikiavɨra Itir God kamaghɨn na mɨgɨa ghaze, “Nɨ dagɨaba isɨva Godɨn
    Dɨpenimɨn dagɨaba arɨzir danganim datɨgh.” Ezɨ kɨ 30pla silvan dagɨaba inigha
