    fie mu no.
  eng-WEBU: The LORD said to me, “Throw it to the potter—the handsome price that I
    was valued at by them!” I took the thirty pieces of silver and threw them to the
    potter in the LORD’s house.
  spa-PDDPT: 'Y Yavé me dijo: Échalo al tesoro. ¡Valioso precio con el cual fui valuado
