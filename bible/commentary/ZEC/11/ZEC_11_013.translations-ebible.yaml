  eng-DBY: 'And Jehovah said unto me, Cast it unto the potter: a goodly price that
    I was prized at by them. And I took the thirty silver-pieces, and cast them to
    the potter in the house of Jehovah.'
  hin-2017: तब यहोवा ने मुझसे कहा, “इन्हें कुम्हार के आगे फेंक दे,” यह क्या ही भारी
    दाम है जो उन्होंने मेरा ठहराया है? तब मैंने चाँदी के उन तीस टुकड़ों को लेकर यहोवा
    के घर में कुम्हार के आगे फेंक दिया। (मत्ती 27:9,10)
  wol-KYG: 'Aji Sax ji ne ma: «Ndaw njëg gu réy gu ma leen jaral! Sànni ko ca boroom
    njaq ya.» Ma jël fanweeri donji xaalis ya, sànni ko boroom njaq ya, ca kër Aji
    Sax ji.'
  eng-YLT: And Jehovah saith unto me, 'Cast it unto the potter;' the goodly price
    that I have been prized at by them, and I take the thirty silverlings, and cast
    them [to] the house of Jehovah, unto the potter.
  kne-kne: Kanan Diyos en sak-en, “Itep-am sin kad-an di man-am-amag si banga.” Et
    intep-ak sin Timplo sin kad-an di man-am-amag si banga din sana ay kalalasoy ay
    kanan da en banol ko.
  eng-WYC-2017: And the Lord said to me, Cast away it to the maker of images, the
    fair price, by which I am appraised of them. And I took [the] thirty pieces of
    silver, and casted forth them in the house of the Lord, to the maker of images.
  eng-WMBB: The LORD said to me, “Throw it to the potter—the handsome price that I
    was valued at by them!” I took the thirty pieces of silver and threw them to the
    potter in the LORD’s house.
  urd-GVH: तब रब ने मुझे हुक्म दिया, “अब यह रक़म कुम्हार के सामने फेंक दे। कितनी शानदार
    रक़म है! यह मेरी इतनी ही क़दर करते हैं।” मैंने चाँदी के 30 सिक्के लेकर रब के घर
    में कुम्हार के सामने फेंक दिए।
  rug-rug: Meke zama guahe se Zihova koa rau, “La gona lani koasa tie tavete raro
    patu” Asa sa poata nomana sapu tabara nau rini! Ke vagi rau sari ka toloṉavulu
    puta poata siliva arini meke la gona nuquru lani rau pa Zelepade te Zihova koasa
    tie tavete raro patu.
  gaz-gaz: Waaqayyos gatii gaarii isaan itti na shallagan sana, “Mankuusa keessa buusi!”
    naan jedhe. Kanaafuu ani meetii soddomman sana fuudhee mana Waaqayyoo keessatti
    mankuusa keessa nan buuse.
  fra-LSG: 'L’Éternel me dit: Jette-le au potier, ce prix magnifique auquel ils m’ont
    estimé! Et je pris les trente sicles d’argent, et je les jetai dans la maison
    de l’Éternel, pour le potier.'
  yal-yal: Alatala yi a fala n xa, a naxa, “A wolɛ ayi fɛɲɛ rafalan xa, e saran gbeeni
    ito naxan mirixi n xa.” N yi gbeti gbanan tonge saxanna tongo, n yi e woli Alatala
    banxini fɛɲɛ rafalan xa.
  haw-1868: 'I mai la o Iehova ia''u, E hoolei aku ia mea no ka potera: he kumukuai
    nui ka ka''u i kuaiia''i e lakou! Nolaila, lalau aku la au i ua mau apana kala
    la he kanakolu, a hoolei aku la i ka potera iloko o ka hale o Iehova,'
  arb-NAV: 'فَقَالَ الرَّبُّ لِي: «أَعْطِ هَذَا الثَّمَنَ الْكَرِيمَ الَّذِي ثَمَّنُونِي
    بِهِ إِلَى الْفَخَّارِيِّ». فَأَخَذْتُ الثَّلاثِينَ قِطْعَةً مِنَ الْفِضَّةِ وَأَلْقَيْتُهَا
    فِي بَيْتِ الرَّبِّ إِلَى الْفَخَّارِيِّ.'
  ewe-ewe: Yehowa gblɔ nam be, “Tsɔe ƒu gbe ɖe zemela ŋu.” Eyae nye home gã si wosusu
    be mexɔ! Ale metsɔ klosaloga blaetɔ̃ la ƒu gbe ɖe Yehowa ƒe gbedoxɔ ƒe nudzraɖoƒe.
  eng-LEE: And the Lord said unto me, Cast it unto the treasurer, the precious price
    which I am prized at by them. And I took the thirty pieces of silver, and cast
    them in the house of the Lord unto the treasurer.
  asm-FB: তেতিয়া যিহোৱাই মোক ক’লে, “সেই ৰূপ ধন-ভঁৰালত জমা দিয়া, তেওঁলোকৰ বিবেচনাত
    এয়ে উচিত মূল্য!” তেতিয়া মই সেই ত্ৰিশ চেকল ৰূপ লৈ যিহোৱাৰ গৃহত কুমাৰৰ আগত জমা
    দিলোঁ।
  sus-A: عَلَتَلَ نَشَ عَ قَلَ ﭑ بّ، «شَ عٍ ﭑ مَ وَلِ تِدٍ تٌمَ نَ كِ نّ، عَ سَرٍ
    مُ فبٌ، عَ وْلّ. قّحّ يَءِلَنمَ شَ نَ تٌنفٌ.» ﭑ نَشَ نَ كْبِرِ كٌلٍ تٌنفٌ سَشَن
    تٌنفٌ، ﭑ نَشَ عٍ وْلّ عَلَتَلَ شَ بَنشِ كُي مِشِ ندٍ بّ نَشَن قّحّيٍ يَءِلَنمَ.
  fra-SBL: 'L''Éternel me dit : « Jette-les au potier, c''est le beau prix auquel
    ils m''ont estimé. » J''ai pris les trente pièces d''argent et je les ai jetées
    au potier dans la maison de l''Éternel.'
  hbo-hbo: וַיֹּ֨אמֶר יְהוָ֜ה אֵלַ֗י הַשְׁלִיכֵ֙הוּ֙ אֶל־הַיֹּוצֵ֔ר אֶ֣דֶר הַיְקָ֔ר
    אֲשֶׁ֥ר יָקַ֖רְתִּי מֵֽעֲלֵיהֶ֑ם וָֽאֶקְחָה֙ שְׁלֹשִׁ֣ים הַכֶּ֔סֶף וָאַשְׁלִ֥יךְ
    אֹתֹ֛ו בֵּ֥ית יְהוָ֖ה אֶל־הַיֹּוצֵֽר׃
  kik-kik: 'Hĩndĩ ĩyo Jehova akĩnjĩĩra atĩrĩ, “Ikĩria mũũmbi wa nyũngũ mbeeca icio”:
    ĩ thogora ũcio mwega moonire nĩũnjiganĩte! Nĩ ũndũ ũcio ngĩoya icunjĩ icio mĩrongo
    ĩtatũ cia betha, ngĩciikĩria mũũmbi kũu nyũmba-inĩ ya Jehova.'
  fra-NCL: 'Et Yahweh me dit : « Jette-le au potier, ce prix magnifique auquel j’ai
    été estimé par eux ! » Et je pris les trente sicles d’argent et je les jetai dans
    la maison de Yahweh, au potier.'
  cek-AK: To naah Angraeng mah kai khaeah, Nihcae mah kai han katingah ang paek o
    ih atho to long laom sahkung khaeah va ah, tiah ang naa. To pongah sum kanglung
    phoisa qui thumto ka lak moe, Angraeng imthung ih long laom sah kami khaeah ka
    vah.
  cuk-cuk: '¡Weyob-gargegu an-uklegega anga nasiksamalad! Geb degine, Bab-Jehová anga
    sogded: “Anse-goled-neggi mani-ulu-siidgi be egwannae.” Degisoggu, an mani-gwadurgwen-gakambegwad
    (30) susad. Bab-Jehová-neggi mani-ulu-siidgi an egwannonikid.'
  uig-CYR: 'Вә Пәрвәрдигар маңа: «Мана бу улар Маңа бекиткән қалтис баһа! Уни сапалчиниң
    алдиға ташлап бәр!» деди. Шуниң билән мән оттуз күмүч тәңгини елип буларни Пәрвәрдигарниң
    өйидә, сапалчиниң алдиға чөривәттим.'
  tel-2017: అప్పుడు యెహోవా తిరస్కారంగా “వాళ్ళు నాకు అపురూపంగా ఇచ్చిన దాన్ని కుమ్మరికి
    పారవెయ్యి” అని నాకు ఆజ్ఞ ఇవ్వగా నేను ఆ 30 వెండి నాణేలను యెహోవా మందిరంలో కుమ్మరికి
    పారవేశాను.
  hat-BSA: 'Konsa, SENYÈ a te di mwen: “Jete sa vè bòs potye a—pri manyifik valè M
    ki te estime pa yo menm nan!” Konsa, mwen te pran trant sik ajan, e mwen te jete
    yo vè bòs potye a, lakay SENYÈ a.'
  kos-kos: LEUM GOD El fahk nu sik, “Filiya silver ingan in nien fil mwe kasrup lun
    Tempul.” Ouinge nga usla ipin silver tolngoul — su elos pangon lupa na yohk se,
    ma ac fal nu sik — ac filiya in nien fil mwe kasrup lun Tempul.
  hbo-WLC: וַיֹּ֨אמֶר יְהוָ֜ה אֵלַ֗י הַשְׁלִיכֵ֙הוּ֙ אֶל־הַיּוֹצֵ֔ר אֶ֣דֶר הַיְקָ֔ר
    אֲשֶׁ֥ר יָקַ֖רְתִּי מֵֽעֲלֵיהֶ֑ם וָֽאֶקְחָה֙ שְׁלֹשִׁ֣ים הַכֶּ֔סֶף וָאַשְׁלִ֥יךְ
    אֹת֛וֹ בֵּ֥ית יְהוָ֖ה אֶל־הַיּוֹצֵֽר׃
  ibo-ibo: Onyenwe anyị gwara m, “Tụpụrụ ya ọkpụ ite,” bụ ọnụahịa magburu onwe ya
    bụ nke ha rụrụ nʼisi m. Ya mere, eweere m iri ọlaọcha atọ ahụ tụpụrụ ya ọkpụ ite
    nʼụlọnsọ ukwu nke Onyenwe anyị.
  ory-ory: ଆଉ, ସଦାପ୍ରଭୁ ମୋତେ କହିଲେ, “ଏହା କୁମ୍ଭକାର ନିକଟରେ ପକାଇଦିଅ, ଏହି ବିଲକ୍ଷଣ ମୂଲ୍ୟରେ
    ସେମାନେ ଆମ୍ଭର ମୂଲ୍ୟ ନିର୍ଣ୍ଣୟ କରିଅଛନ୍ତି।” ତହିଁରେ ମୁଁ ସେହି ତିରିଶ ରୌପ୍ୟ ମୁଦ୍ରା ନେଇ
    ସଦାପ୍ରଭୁଙ୍କ ଗୃହରେ କୁମ୍ଭକାର ନିକଟରେ ପକାଇଦେଲି
  chk-chk: Iwe, ewe Samol mi Lapalap a üreniei, “Kopwe uwalong ewe silifer ren ewe
    chon för sepi seni pwül, ewe liwin mi fokun mürina ra aükü ngeni pwe ina ükükün
    aücheai.” Iei mine üa angei ekewe ilik föün moni silifer o moneelong lon imwen
    ewe Samol mi Lapalap ren ewe chon för sepi seni pwül.
  rop-rop: YAWEI bin dalim mi, “Tjakam det mani langa det men hu oldei meigim enijing
    garram klei.” Wal aibin gajim det 30 silbawan mani dumaji imbin oni lilbit blanga
    ola wek aibin dum, en aibin go langa det Serramoni Pleis en aibin tjakam det mani
    langa det men hu oldei meigim enijing garram klei.
  ukr-1871: 'Господь же заповів менї: Вкинь їх в храмову скарбівню; — та й висока
    ж бо ціна, за яку мене оцїнили! І взяв я трийцять срібних та й укинув у храму
    Господньому про ганчаря.'
  deu-1951: 'Aber der HERR sprach zu mir: Wirf ihn dem Töpfer hin, den herrlichen
    Preis, dessen ich von ihnen wert geachtet worden bin! Da nahm ich die dreißig
    Silberlinge und warf sie ins Haus des HERRN für den Töpfer.'
  eng-JPS: 'And the LORD said unto me: ''Cast it into the treasury, the goodly price
    that I was prized at of them.'' And I took the thirty pieces of silver, and cast
    them into the treasury, in the house of the LORD.'
  srp-1865: 'I reèe mi Gospod: baci lonèaru tu èasnu cijenu kojom me precijeniše.
    I uzev trideset srebrnika bacih ih u dom Gospodnji lonèaru.'
  lug-lug: Awo Mukama n’aŋŋamba nti, “Zisuulire omubumbi,” omuwendo guno ogw’ekitalo
    gwe bansasula! Kale ne ntwala ensimbi amakumi asatu eza ffeeza ne nzisuulira omubumbi
    mu nnyumba ya Mukama.
  heb-heb: ויאמר יהוה אלי השליכהו אל היוצר אדר היקר אשר יקרתי מעליהם ואקחה שלשים הכסף
    ואשליך אתו בית יהוה אל היוצר׃
  ben-IRV: তখন সদাপ্রভু আমাকে বললেন, “সেই রূপা কুমারের কাছে ফেলে দাও, যা দিয়ে তারা
    তোমার মূল্য ঠিক করেছে!” তাই আমি সেই ত্রিশটি সেকেল রূপার টুকরো নিয়ে সদাপ্রভুর
    ঘরে কুমারের কাছে ফেলে দিলাম।
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਮੈਨੂੰ ਕਿਹਾ ਕਿ ਇਨ੍ਹਾਂ ਨੂੰ ਘੁਮਿਆਰ ਦੇ ਅੱਗੇ ਸੁੱਟ ਦੇ, ਉਸ ਵੱਡੇ ਮੁੱਲ
    ਨੂੰ ਜਿਹੜਾ ਉਹਨਾਂ ਨੇ ਮੇਰਾ ਪਾਇਆ ਸੀ। ਮੈਂ ਉਹ ਤੀਹ ਸ਼ਕੇਲ ਅਰਥਾਤ ਤੀਹ ਦਿਨਾਂ ਦੀ ਮਜ਼ਦੂਰੀ ਲੈ
    ਕੇ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਵਿੱਚ ਘੁਮਿਆਰ ਦੇ ਅੱਗੇ ਸੁੱਟ ਦਿੱਤੇ।
  mya-JVB: ထာဝရဘုရား ကလည်း ၊ ထိုငွေကို အိုးထိန်း သမားရှေ့ မှာ ပစ်ချ လော့။ ငါ့ ကို
    အဘိုးပြတ်၍ ငွေများလှ သည်တကားဟု မိန့်တော်မူသည်အတိုင်း၊ ထိုငွေ သုံးဆယ် ကို ငါယူ
    ၍ ထာဝရဘုရား ၏ဗိမာန် တော်၌ အိုးထိန်း သမားရှေ့မှာ ပစ်ချ ၏။
  hmo-hmo: Lohiabada ese lau ia hamaoroa, ia gwau, “Inai moni be uro karaia tauna
    dekenai do oi henia.” Vadaeni inai moni be Dubu Helaga dekenai lau abia lao, uro
    karaia tauna dekenai lau henia. To unai siliva 30 sibona be hegeregere lasi egu
    gaukara davana totona!
  urd-urd: और ख़ुदावन्द ने मुझे हुक्म दिया, कि “उसे कुम्हार के सामने फेंक दे,” या'नी
    इस बड़ी क़ीमत को जो उन्होंने मेरे लिए ठहराई, और मैंने यह तीस रुपये लेकर ख़ुदावन्द
    के घर में कुम्हार के सामने फेंक दिए।
  rus-SYN: 'И сказал мне Господь: брось их в церковное хранилище,- высокая цена, в
    какую они оценили Меня! И взял Я тридцать сребренников и бросил их в дом Господень
    для горшечника.'
  bqc-SIM: Dii òmɛɛ mà ↄ̃a pↄ́ aa dìlɛ ma lua ↄ̃a dɛ beeaopi zu oobonaɛ, ↄ̃ ma
    ã́nusu ↄwatɛ̃ baakwipi sɛ̀ má zù oobonaɛ Dii kpɛ́u.
  tcz-CHONGTHU: Pakaiyin kakom ah hitin aseije. Hiche sum thupitah keima mankham bep
    dinga eikipe chu Pakai houin sum kholna-a chun lehluttan eiti. Hichun keiman jong
    dangka somthum chu kalan Pakai houin sumkholna munna chun kalehluttan ahi.
  mar-mar: तेव्हा परमेश्वर मला म्हणाला, “त्यांच्या लेखी तुझी जी किंमत आहे, ती रक्कम
    तू मंदिराच्या खजिन्यात फेकून दे.” मग मी तीस चांदीची नाणी परमेश्वराच्या मंदिराच्या
    पैशाच्या पेटीत टाकली.
  qub-qub: 'Tayta Dios nimaran: «Chay guellaytaga aparcur wiñay Templucho caycaj guellayta
    wiñacunaman» nir. Chaura nogaga arupashäpita pägamashan wallcalla quimsa chunca
    (30) guellayta aparcur wiñarcurä Templucho caycaj guellay wiñacunaman.'
  bqp-bqp: Mɑ Yinni Gusunɔ u nùn sɔ̃ɔwɑ u nɛɛ, ɑ sii geesun gobi tɛnɑ ye bɑ mɛɛrɑ
    burɛ mi, mɔmɔ wɛ̃ɛyɔ. Mɑ u gobi yi suɑ u yɑri Gusunɔn sɑ̃ɑ yerɔ yi kɑ ko mɔmɔgii.
  hat-hat: 'Men, Seyè a di m'' konsa: -Al bay lajan an pou yo mete l'' nan kès tanp
    lan. Konsa, mwen pran trant pyès an ajan yo, bèl pri yo te wè pou yo te ban m''
    pou travay mwen te fè a, mwen mete yo nan kès tanp lan.'
  eng-BSB: And the LORD said to me, “Throw it to the potter”—this magnificent price
    at which they valued me. So I took the thirty pieces of silver and threw them
    to the potter in the house of the LORD.
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni mà: «Walii é ti ɠaazu ga ma ʋagɔi, naa ʋili ya diɠi
    lo nui ma, nii ti kaai ga nɔ̀un sɔngɔi.» Gè wali ɠae ʋuusaʋagɔi (30) zeɠeni,
    gè pili ya diɠi lo nui ma, Ɠɔoɠɔ GALAGI ná-pɛlɛi wu.'
  eng-WEBPB: The LORD said to me, “Throw it to the potter—the handsome price that
    I was valued at by them!” I took the thirty pieces of silver and threw them to
    the potter in the LORD’s house.
  kbq-kbq: Ra Anumzamo'a amanage huno nasami'ne, Ama marerisa zagoma nagri'ma mizama
    saza zagoa erinka mopa kavoma tro'ma nehia ne' matevunka amio. Anage hige'na ana
    zagoa eri'na mono nontega vu'na mopa kavoma tro'ma nehia ne' ome mate vumi'noe.
  nhe-BL: 'Huan TOTECO nechilhui: “Xijcui nopa piltlaxtlahuiltzi tlen mitzmacaque
    queja motlaxtlahuil huan xijmajcahua ipan itiopa TOTECO para ma quicahuaca campa
    quiajcocuij tomi.” Huajca nijcuic nopa piltomintzitzi huan nijcuamajcajqui ipan
    itiopa TOTECO para quitlalise campa quiajcocuij tomi.'
  bus-bus: Dii bèmɛ mà a luna ↄↄ kɛ̀ aↄ̃ tↄkɛ̀ pì zu oroborinɛ, kɛ̀ èe ↄↄ bↄ dɛ beeelaroo
    pì, ben ma kondogi ↄↄ mɛ̀n baaakuri pìnↄ sɛ̀ má zù oroborinɛ Dii ua guu.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg ihewe. — Emono a'e temetarer heràpuzuhu
    pupe nehe, temetarer imonokatu haw pupe nehe, i'i ihewe. Umur temetarer tetea'u
    ihewe wà, ta'e hema'ereko awer ikatu wanupe xe. Na'e apyhyk a'e temetarer kury,
    temetarer imonokatu haw tàpuzuhu pe har pupe imonokatu pà kury.
  eng-DRA: 'And the Lord said to me: Cast it to the statuary, a handsome price, that
    I was prized at by them. And I took the thirty pieces of silver, and I cast them
    into the house of the Lord to the statuary.'
