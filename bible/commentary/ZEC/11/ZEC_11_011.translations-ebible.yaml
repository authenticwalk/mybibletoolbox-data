verse: ZEC.011.011
translations:
  mal-C: ആ ദിവസംതന്നെ അതു ലംഘിക്കപ്പെട്ടു. എന്നെ ശ്രദ്ധിച്ചുകൊണ്ടിരുന്ന കൂട്ടത്തിലെ
    പീഡിതർ, അത് യഹോവയുടെ വചനംതന്നെ ആകുന്നു എന്നു തിരിച്ചറിഞ്ഞു.
  deu-TKW: Als er nun an eben jenem Tage gelöst wurde, da erkannten die Schafhändler,
    die mich beobachteten, daß es Jahwes Wort war.
  lin-lin: Boyokani esilaki nde na mokolo wana ; bongo, etonga oyo ezalaki na pasi
    makasi mpe ezalaki kotala ngai esosolaki ete ezalaki solo Liloba na Yawe.
  eng-LSV: and it is broken in that day, and the afflicted of the flock who are observing
    me know well, that it [is] a word of YHWH.
  eng-GNV: 'And it was broken in that day: and so the poore of the sheepe that waited
    vpon me, knew that it was the worde of the Lord.'
  eng-WEBSTER: 'And it was broken in that day: and so the poor of the flock that waited
    upon me knew that it was the word of the LORD.'
  nhw-BL: Huajca quej nopa ipan nopa tonali tlanqui nopa camanali catli nijchijtoya
    ininhuaya. Huan nochi nopa masehualme catli teicneltzitzi nechtlachilijtoyaj huan
    quimachilijque para ica nopa tlamantli catli nijchijqui quinnextiliyaya catli
    TOTECO quinequiyaya quinyolmelahuas.
  swh-ONEN: Likatanguka siku hiyo, kwa hiyo wale waliodhurika katika kundi, waliokuwa
    wakiniangalia wakajua kuwa hilo lilikuwa neno la Bwana.
  bba-bba: Yen tɔ̃ɔ terɑ u ɑrukɑwɑni ye kusiɑ. Mɑ yɑ̃ɑ kɔ̃su ni nu nùn mɛɛrɑ mi, nu
    ɡiɑ mɑ Yinni Gusunɔn ɡɑriyɑ yi koorɑmɔ.
  eng-KJVCPB: 'And it was broken in that day: and so the poor of the flock that waited
    upon me knew that it was the word of the Lord.'
  luo-luo: Ne oketh winjruokno chiengʼno, kendo mano nomiyo joma ne isando mane ranga
    nongʼeyo ni ne en wach Jehova Nyasaye.
  meu-meu: Taunabunai, una dina ai e heutu, bona mamoe e hoihoilaidia taudia ese e
    itagu tao, bena lalodia vada e parara una na Iehova ena hereva.
  npi-ULB: त्यस दिन त्यो करार तोडियो, र भेडाको हेरचाह गर्नेहरू र मलाई हेर्नेहरूले
    परमप्रभु बोल्नुभएको थाहा पाए ।
  yor-yor: Ó sì dá ni ọjọ́ náà, bẹ́ẹ̀ ni àwọn òtòṣì nínú ọ̀wọ́ ẹran náà tí ó dúró
    tì mí mọ̀ pé, ọ̀rọ̀ Olúwa ni.
  pes-OPCB: پس در همان روز عهد شکسته شد. آنگاه گوسفندان ستمدیده که به من چشم دوخته
    بودند، متوجه شدند که خداوند به‌وسیلۀ کاری که من کردم پیامی به آنها می‌دهد.
  tgl-ULB: Sa araw na iyon ang kasunduan ay nabali, at nalaman ng mga nagtitinda ng
    tupa at ng mga nanonood sa akin na si Yahweh ang nagsasabi.
  hui-hui: Ani birugoningi habo nalolene bi ogoni biba hayagoni. Agali maru nogo sibi
    muni taguialu hinulene yolo bialu hayaru tigua i̱ hondowa mandabu handalu hearia
    Anduane Homogohanda mbirale i̱nime bialu harugonaga bi langiragoni lo manda biya.
  mya-mya: ဤ​သို့​လျှင်​ပ​ဋိ​ညာဉ်​တော်​သည်​ထို​နေ့​၌ ပျက်​ပြား​၍​သွား​လေ​တော့​၏။ သိုး​များ
    ကို​ဝယ်​ယူ​ရောင်း​ချ​သူ​တို့​သည်​ငါ့​အား စောင့်​၍​ကြည့်​နေ​ကြ​၏။ သူ​တို့​သည်​ငါ​၏
    အ​ပြု​အ​မူ​အား​ဖြင့်​ထာ​ဝ​ရ​ဘုရား​ဗျာ ဒိတ်​ပေး​တော်​မူ​လျက်​ရှိ​ကြောင်း​ကို​သိ
    ကြ​၏။-
  bod-N: ཞལ་ཆད་དེ་ནི་ཉིན་མོ་དེར་སྤངས་པ་ཡིན། དེ་ལྟར་ང་ལ་རེ་ལྟོས་བཅངས་པའི་ལུག་ཁྱུ་ཉམ་ཐག་རྣམས་ཀྱིས་དེ་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ཡིན་པ་རྟོགས་པར་གྱུར།
  sna-sna: Yakaputswa pazuva iroro, uye makwai airwadziwa akanga akanditarira akaziva
    kuti raiva shoko raJehovha.
  spa-BLM: Aquel día se rompió, y así los pobres del rebaño que me escuchaban supieron
    que era palabra de Yahvé.
  cac-cac: Aton d'a jun c'u chi', ix lajvican jun trato chi', axo eb' ay yic noc'
    calnel chi', van yilan eb' tas van in c'ulan chi', ix nachajel yuj eb' to a Jehová
    van slolon yuj tas van in c'ulan chi'.
  swh-ULB: Katika siku hiyo agano lilivunjwa, na wale wanaoshughulika na kondoo na
    waliokuwa wakiniangalia walifahamu kwamba Yahwe amesema.
  bel-bel: І ён зьнішчаны будзе ў той дзень, і тады даведаюцца бедныя з авечак, якія
    чакаюць Мяне, што гэта - слова Госпада.
  deu-ELBBK: Und er wurde gebrochen an jenem Tag; und so erkannten die Elenden der
    Herde, die auf mich achteten, dass es das Wort des HERRN war.
  mbb-OT: Umbe, zutun he andew wazè en bali zutun he kebpekid-uyun. Is menge ebelegyà
    te menge kerehidu he midtengteng kedì, netuenan dan he zuen ibpesavut te Nengazen
    pinaaǥi kayi te mibeelan ku.
  mal-2015: അതു ആ ദിവസത്തിൽ തന്നേ മുറിഞ്ഞുപോയി; അങ്ങനെ, എന്നെ നോക്കിക്കൊണ്ടിരുന്ന
    കൂട്ടത്തിൽ അരിഷ്ടതയേറിയവ അതു ദൈവത്തിന്റെ അരുളപ്പാടു എന്നു ഗ്രഹിച്ചു.
  rmc-rmc: Andre oda džives sas zrušimen. Akor o kupci le bakrenca, so man pozorinenas,
    achaľile, hoj oda hin o lav le RAJESTAR.
  nlg-nlg: Keri ge na baubahu te tatoghi tana bongi keri. Ra hei tara holara mai mara
    sabirira rana sheep tara toghatoghau, mara righigilala a LORD te bosa utunia na
    hava tu gonia.
  pes-OPV: پس در آن روز شکسته شد و آن ضعیف ترین گله که منتظر من می‌بودند فهمیدندکه
    این کلام خداوند است.
  ron-1924: Ши кынд с-а рупт, ын зиуа ачея, ненорочителе ачеля де ой каре ау луат
    сяма ла Мине ау куноскут астфел кэ ачеста ера кувынтул Домнулуй.
  ben-OBCV: সেই দিনই তা বাতিল হল, তাই পালের মধ্যে যে সকল দুঃখী আমাকে লক্ষ্য করছিল
    তারা জানতে পারল যে, এটি সদাপ্রভুর বাক্য।
  som-som: Oo maalintaasuu jabay, oo sidaasay kuwii idaha u miskiinsanaa oo i dhegaystay
    u ogaadeen in kaasu yahay Eraygii Rabbiga.
  lat-VUC: 'Et in irritum deductum est in die illa: et cognoverunt sic pauperes gregis,
    qui custodiunt mihi, quia verbum Domini est.'
  eng-ASVBT: And it was broken in that day; and thus the poor of the flock that gave
    heed unto me knew that it was the word of Jehovah.
  ita-1885: E quello fu annullato in quel giorno, e i poveri d'infra la greggia che
    mi osservavano conobbero che ciò era parola del Signore.
  eng-LXXUP: And it shall be broken in that day; and the Canaanites, the sheep that
    are kept for me, shall know that it is the word of the Lord.
  eng-ULB: On that day the covenant was broken, and those who dealt in sheep and who
    were watching me knew that Yahweh had spoken.
  spa-VBL: Fue quebrantado ese día, y los mercaderes de ovejas que me miraban sabían
    que era un mensaje del Señor.
  fra-_FOB: Elle fut rompue en ce jour-là, et ainsi les plus misérables du troupeau,
    qui regardaient à moi, reconnurent que c'était la parole de l'Éternel.
  mal-mal: അത് ആ ദിവസത്തിൽ തന്നെ മുറിഞ്ഞുപോയി; അങ്ങനെ, എന്നെ നോക്കിക്കൊണ്ടിരുന്ന കൂട്ടത്തിൽ
    അരിഷ്ടതയേറിയവ അത് ദൈവത്തിന്റെ അരുളപ്പാട് എന്നു ഗ്രഹിച്ചു.
  urd-GVR: Usī din wuh mansūḳh huā. Tab bheṛ-bakriyoṅ ke jo saudāgar mujh par dhyān
    de rahe the unhoṅ ne jān liyā ki yih paiġhām Rab kī taraf se hai.
  suz-BL: मेको कबल मेको नाक्‍ती क्‍याम्‍ताक्‍ङ। भेडा लेयबपुकीमी आं कली कोव़ना कोव़न
    बाक्‍तेक्‍म। मेकोपुकीमी एको परमप्रभु यावे आ लोव़ बाक्‍माक्‍त, दे तुइक्‍ताक्‍म।
    जकरिया ११:७
  eng-NOY: And it was broken in that day; and so the poor of the flock, who had regard
    to me, knew that it was the word of Jehovah.
  ita-1927: E quello fu annullato in quel giorno; e le pecore più misere del gregge
    che m’osservavano, conobbero che quella era la parola dell’Eterno.
  ckb-ckb: لەو ڕۆژەدا پەیمانەکە هەڵوەشایەوە، بەو شێوەیە کڵۆڵترینی مەڕەکان، ئەوانەی
    چاویان تێبڕیبووم زانییان کە ئەوە فەرمایشتی یەزدان بووە.
  eng-BBE: 'And it was broken on that day: and the sheep-traders, who were watching
    me, were certain that it was the word of the Lord.'
  kan-OKCV: ಅದೇ ದಿವಸದಲ್ಲಿ ಅದು ರದ್ದುಗೊಂಡಿತು. ಆಗ ನನ್ನನ್ನು ನೋಡಿಕೊಳ್ಳುತ್ತಿದ್ದ ಬಡ ಕುರಿ
    ಮಂದೆಯು, ಅದು ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವೆಂದು ತಿಳಿದುಕೊಂಡಿತು.
  tam-2017: அந்நாளிலே அது இல்லாமல்போனது; அப்படியே மந்தையில் எனக்குக் காத்திருந்த சிறுமைப்பட்டவைகள்
    அது யெகோவாவுடைய வார்த்தையென்று அறிந்துகொண்டன.
  spa-RV-1909: Y fué deshecho en ese día, y así conocieron los pobres del rebaño que
    miran á mí, que era palabra de Jehová.
  ron-BTF: 'Şi a fost rupt în acea zi: şi astfel, cei săraci ai turmei, care m-au
    aşteptat, au cunoscut că acesta era cuvântul DOMNULUI.'
  eng-WEBP: It was broken in that day; and thus the poor of the flock that listened
    to me knew that it was the LORD’s word.
  eng-FBV: It was broken on that day, and the sheep merchants who were watching me
    knew that it was a message from the Lord.
  nld-1939: Op diezelfde dag werd het verbroken; en de schapenkopers, die acht op
    mij sloegen, begrepen, dat het een woord van Jahweh was.
  nch-BL: Huajca quej nopa ipan nopa tonali tanqui nopa camanali cati nijchijtoya
    inihuaya. Huan nochi nopa masehualme cati teicneltzitzi techtachilijtoyaj huan
    quimachilijque para ica nopa tamanti cati nijchijqui quinnextiliyaya cati TOTECO
    quinequiyaya quinyolmelahuas.
  vie-1934: Nó bị dứt trong ngày đó; vậy thì những con chiên rất khốn nạn trong bầy,
    là chiên nghe theo ta, biết rằng ấy là lời của Đức Giê-hô-va.
  hin-CV: वह वाचा उसी दिन तोड़ दी गयी, और झुंड के पीड़ित पशु जो मेरी ओर ताक रहे थे,
    वे जान गये कि यह याहवेह का वचन है.
  spa-BES: Y se rompió ese día él Pacto; y los comerciantes de ovejas, que me observaban,
    estaban seguros de que era la palabra del Señor.
  tdx-tdx: Toe pinozako amy andro zay; vaho nifohi’ ze mañaoñe ahy amo misotry amy
    lia-raikeio t’ie nitsarae’ Iehovà.
  tha-KJV: จึงเป็​นอ​ันล้มเลิกในวันนั้น และพวกที่น่าสงสารแห่งฝูงแกะ ผู้​ซึ่งคอยดูข้าพเจ้าอยู่​ก็​รู้​ว่า
    นั่นเป็นพระวจนะของพระเยโฮวาห์
  por-BR-2018: Assim foi desfeito naquele dia, e assim as pobres do rebanho que me
    observavam reconheceram que isto era palavra do SENHOR.
  deu-ELO: Und er wurde gebrochen an jenem Tage; und also erkannten die Elenden der
    Herde, die auf mich achteten, daß es das Wort Jehovas war.
  eng-WYC-2018: And it was made void in that day; and the poor men of the flock that
    kept to me, knew thus, for it is the word of the Lord. (And it was made void,
    or annulled, on that day; and the poor of the flock who were watching me, knew
    this, for it was the word of the Lord.)
  epo-epo: kaj ĝi estis detruita en tiu tago. Kaj tiam la malfeliĉaj ŝafoj, kiuj atentadis
    min, eksciis, ke tio estas vorto de la Eternulo.
  uig-PIN: Əⱨdǝ xu küni bikar ⱪiliwetildi; xunga pada arisidiki manga diⱪⱪǝt ⱪilƣan
    miskin mɵminlǝr buning Pǝrwǝrdigarning sɵzi ikǝnlikini bilip yǝtti.
  beo-beo: Amaiba:le, amo esoha Hina Gode Ea Gousa:su da fisiagai dagoi ba:i. Dunu
    amo da sibi bidiga lasu amola bidiga lama:ne legesu da na ba:lalu. Hina Gode da
    na hamobe ganodini ilima sia:dalebe, amo ilia da dawa:i galu.
  tpi-OTNT: Olsem na kontrak i pinis long dispela de stret. Na dispela ol man i sot
    long ol samting, ol i lukim mi, na ol i save olsem Bikpela i givim tok long ol
    long samting mi bin mekim.
  hau-SA: An janye shi a ranan nan, saboda haka garken da yake cikin wahala masu kallona
    sun san cewa maganar Ubangiji ce.
  uig-LAT: Ehde shu küni bikar qiliwétildi; shunga pada arisidiki manga diqqet qilghan
    miskin möminler buning Perwerdigarning sözi ikenlikini bilip yetti.
  nde-nde: Sadilizwa ngalelolanga, yikho abadubekayo emhlambini ababengikhangele bakwazi
    ukuthi lokho kwakulilizwi likaThixo.
  ton-ton: 'Pea naʻe maumauʻi ia ʻi he ʻaho ko ia: ko ia naʻe ʻilo pau ai ʻe he kau
    masiva ʻi he fanga manu, ʻakinautolu naʻe tatali kiate au, ko e folofola ia ʻa
    Sihova.'
  ces-1613: A v ten den, když zrušena byla, právě poznali chudí toho stáda, kteříž
    na mne pozor měli, že řeč Hospodinova jest.
  eng-WMB: It was broken in that day; and thus the poor of the flock that listened
    to me knew that it was the LORD’s word.
  tam-TCV: அந்த நாளிலே அது தள்ளுபடியாயிற்று, எனவே என்னைக் கவனித்துக் கொண்டிருந்த மந்தையில்
    பாதிக்கப்பட்டவர்கள், இது யெகோவாவின் வார்த்தை என்பதை அறிந்துகொண்டார்கள்.
  ceb-ULB: Nianang adlawa ang kasabotan nabali, ug kadtong nagbantay sa karnero ug
    nagtan-aw kanako nasayod nga si Yahweh ang nagsulti.
  pol-UBG: I zostało zerwane w tym dniu, a biedni spośród trzody, którzy przyglądali
    się mnie, poznali, że to słowo PANA.
  urd-GVU: اُسی دن وہ منسوخ ہوا۔ تب بھیڑبکریوں کے جو سوداگر مجھ پر دھیان دے رہے تھے
    اُنہوں نے جان لیا کہ یہ پیغام رب کی طرف سے ہے۔
  eng-OEBCW: In that day it was broken, and the sheep-merchants who watched me knew
    that it was the Lord’s message.
  deu-1912: Und er ward aufgehoben des Tages. Und die elenden Schafe, die auf mich
    achteten, merkten dabei, daß es des HERRN Wort wäre.
  kan-2017: ಇದರಿಂದ ಆ ದೀನವಾದ ಮಂದೆಯಲ್ಲಿ ನನ್ನನ್ನು ಲಕ್ಷಿಸುತ್ತಿದ್ದ ಕುರಿಗಳು, ಇದು ಯೆಹೋವನ
    ನುಡಿ ಎಂದು ತಿಳಿದುಕೊಂಡವು.
  yap-yap: Ere fare m’ag e math’ e rofen nem. Pi’in nra chuw’iyed miyad falchuway’
    ko saf e ur yaliyed gag, miyad nang ni SOMOL e be non u daken e ngongol rog.
  hlt-MCSB: Te khohnin ah a phae coeng. Te dongah boiva mang aka daeng sak loh kai
    aka ngaithuen BOEIPA kah ol ni tila a ming uh van.
  mdy-ETH: ዬያ ጎይፆና ፆኦሲ ጫኣቄ ጫኣቁማ ዒማ ኬላ ሃሺንቴኔ፤ ዬያ ታኣኒ ማዻኣና ዔቂ ዛጋ ማራቶ ኮርማ ዓሳ ናንጊና ናንጋ
    ጎዳ ቃኣሎ ዬያይዲ ኬኤዜሢ ዔሬኔ።
  twi-ASANTE: Wɔsɛee no ɛda no ara, na wɔn a wɔrehunu amane wɔ nnwankuo no mu a na
    wɔrehwɛ me no hunuu sɛ, ɛyɛ Awurade asɛm.
  eng-WEBU: It was broken in that day; and thus the poor of the flock that listened
    to me knew that it was the LORD’s word.
  spa-PDDPT: Aquel día fue anulado. Los que compraban las ovejas, quienes me observaban,
    reconocieron que era Palabra de Yavé.
  gun-gun: Ha'e va'e árave ambovaipa. Ha'e rã vexa'i poriaukue'i xerexa vy oikuaa
    okuapy Senhor ayvu rupi ae ri ty ajapo ra'ea.
  agu-BL: Nintzun xit yi trata'tz. Nin yi e' yocol awun yi na chitzan tan inxmaye'n
    tzaj, nintzun el chitxumtz tetz yi i'tz Kataj Ryos yi na jilon scyetz tan yi e'chk
    takle'n yi na imban.
  ilo-ULB: Iti dayta nga aldaw, nawaswas ti tulag, ket ammo dagiti aggatgatang ken
    aglaklako iti karnero ken dagiti mangkitkita kaniak a nagsao ni Yahweh.
  kpg-kpg: Malaa, di hagababa gu hagalee mogobuna i di laangi deelaa. Digau ala ne hui
    ga huihui gi daha nia siibi, nogo daumada au, gei digaula gu iloo bolo Dimaadua
    ne leelee mai i lodo agu mee ala ne hai.
  uig-ARA: ئەھدە شۇ كۈنى بىكار قىلىۋېتىلدى؛ شۇڭا پادا ئارىسىدىكى ماڭا دىققەت قىلغان
    مىسكىن مۆمىنلەر بۇنىڭ پەرۋەردىگارنىڭ سۆزى ئىكەنلىكىنى بىلىپ يەتتى.
  sus-sus: N to na kana xurusee tɔɔrɔxi ya xɔri, e naxa a kolon n nu bara Alatala
    xa masenyi fala.
  pon-2006: Eri, inowo ahpw kasohrla ni rahno. Irail ko me pwaindahr oh netikilahr
    sihpw ko wie mwasamwasahn ie, oh re ese me KAUN-O me mahmahsen sang ni mwekid
    me I wiewiao.
  ksd-ksd: Ma di tar vatamam vue ta nam ra bung, ma damana ra umana biaui tuna ta
    ra kikil na sip, ba dia makmakile iau, dia nunure ba ra tinata kai ra Luluai nam.
  grc-BRENT: καὶ διασκεδασθήσεται ἐν τῇ ἡμέρᾳ ἐκείνῃ, καὶ γνώσονται οἱ Χαναναῖοι τὰ
    πρόβατα τὰ φυλασσόμενά μοι, διότι λόγος Κυρίου ἐστί.
  ind-AYT: Jadi, perjanjian itu batal pada hari itu sehingga kawanan domba yang tertindas,
    yang sedang memperhatikan aku tahu bahwa itu adalah firman TUHAN.
  nya-nya: Linaphwanyidwa tsiku limenelo ndipo nkhosa zosautsidwa zimene zimandiyangʼanitsitsa
    zinadziwa kuti anali mawu a Yehova.
  hrv-hrv: I on se raskinu onog dana, i trgovci ovcama koji su to gledali doznaše
    da je to bila riječ Jahvina.
  mps-mps: Tialima te dąų walali po te sogode mu silalio. Tama te doado bage nai
    dabe sǫą pali bidi dabego, eno te tiwai sę ebo augwaligo sulama, te tiwai augwaligo
    koneyu, te Genuai Bidigo po augwaliba mani da homu yali, te eno yali sęde te
    tiwai sę eba homu yai dao.
  tpi-tpi: Olsem na kontrak i pinis long dispela de stret. Na dispela ol man i sot
    long ol samting, ol i lukim mi, na ol i save olsem Bikpela i givim tok long ol
    long samting mi bin mekim.
  dan-1931: (og den blev brudt samme Dag, og Fåreprangerne, som holdt Øje med mig,
    kendte, at det var HERRENS Ord).
  vie-OVCB: Những con chiên khốn khổ theo tôi nhận biết rằng việc này do Chúa Hằng
    Hữu.
  guj-2017: તે દિવસે તે કરાર રદ કરવામાં આવ્યો, અને ટોળાંના જે વેપારીઓ મારા પર નજર
    રાખતા હતા તેઓએ જાણ્યું કે આ યહોવાહનું વચન છે.
  pon-2006A: Eri, inowo ahpw kasohrla ni rahno. Irail ko me pwaindahr oh netikilahr
    sihpw ko wie mwasamwasahn ie, oh re ese me KAUN-O me mahmahsen sang ni mwekid
    me I wiewiao.
  por-BRBSL: Foi quebrado naquele dia; e assim os pobres do rebanho que me ouviam
    sabiam que era a palavra de Javé.
  eng-OEBUS: In that day it was broken, and the sheep-merchants who watched me knew
    that it was the Lord’s message.
  cth-cth: Hote lawkkamnae teh hat hnin vah a ro dawkvah Kai na kâuep e ka roedeng
    e tunaw teh BAWIPA lawk a thai panuek awh.
  twi-twi: Wɔsɛee no da no ara, na wɔn a wɔrehu amane wɔ nguankuw no mu a na wɔrehwɛ
    me no hui se, ɛyɛ Awurade asɛm.
  hlt-hlt: Te khohnin ah a phae coeng. Te dongah boiva mang aka daeng sak loh kai
    aka ngaithuen BOEIPA kah ol ni tila a ming uh van.
  tbz-SIM: N kèétɛ́ dìì mɔ̀nnì dɛ kó didùɔ̀ ipe kó bɛdombɛ bɛ̀ɛ̀ n wùó nkɛ̀ bɛ̀ɛ bɑntɛ́
    Kuyie nkuù bɛ̀ nɑɑ́nnɛ̀mɛ̀ dɛ kó mɛdɔɔ̀rìmɛ̀ miɛkɛ.
  msy-2020: Kamaghɨn amizɨma, Akar Dɨkɨrɨzir Gavgavir kam dughiar kamra gɨfa. Ezɨ
    bizir kɨ amizibar aven, gumazir bizibagh iveza da amadiba nan ganigha fo, kar
    Ikiavɨra Itir God me mɨgei.
  dop-dop: Mɑ nɑ-mɛ tɑ́ nɔɣɔ pɛɛlʋɣʋ yɔkɑɑ. Ɩlɛnɑ heeŋ pɑɣɑtəlɑɑ mpɑ pɑ keŋnɑ-m tɔ
    pɑ́ cɛkənɑ sɩ Tɑcɑɑ nɔɣɔ wɛ pə tɑɑ.
  azb-azb: Beləcə əhd o gün pozuldu. Sürünün Mənə qulaq asan zəifləri bunun Rəbbin
    sözü olduğunu anladı.
  eng-DBY: And it was broken in that day; and so the poor of the flock that gave heed
    to me knew that it was the word of Jehovah.
  hin-2017: वह उसी दिन तोड़ी गई, और इससे दीन भेड़-बकरियाँ जो मुझे ताकती थीं, उन्होंने
    जान लिया कि यह यहोवा का वचन है।
  wol-KYG: Bésub keroog la kóllëre ga dog, teefonke yi may xool daldi xam ne loolu
    kàddug Aji Sax ji la.
  eng-YLT: and it is broken in that day, and know well do the afflicted of the flock
    who are observing me, that it [is] a word of Jehovah.
  kne-kne: Isonga sin isdi ay agew, naokas din tolagan. Omiila din man-ilaklako ya
    manlaklako si kakarnero yan ammo da ay si Diyos di nankalkali babaen sin inam-amag
    ko.
  eng-WYC-2017: And it was made void in that day; and the poor men of the flock that
    kept to me, knew thus, for it is the word of the Lord.
  eng-WMBB: It was broken in that day; and thus the poor of the flock that listened
    to me knew that it was the LORD’s word.
  urd-GVH: उसी दिन वह मनसूख़ हुआ। तब भेड़-बकरियों के जो सौदागर मुझ पर ध्यान दे रहे
    थे उन्होंने जान लिया कि यह पैग़ाम रब की तरफ़ से है।
  rug-rug: Ke pa rane asa si noso sa qua vinariva egoi koa rini, meke doṉototo mae
    au ri pu ta ṉoṉovaladi koasa rovana sina tumae nia rini sapu na zinama te Zihova
    sapu asa.
  gaz-gaz: Innis guyyuma sana cabe; kanaafuu bushaayeen dhiphatan kanneen na ilaalaa
    turan akka wanni kun dubbii Waaqayyoo taʼe beekan.
  fra-LSG: Elle fut rompue ce jour-là; et les malheureuses brebis, qui prirent garde
    à moi, reconnurent ainsi que c’était la parole de l’Éternel.
  yal-yal: A yi kala na lɔxɔni, nayi xuruse tɔrɔxin naxanye yi n matoma na lɔxɔni,
    ne yi a kolon a Alatalaa falan nan yi a ra.
  haw-1868: A e uhaiia uanei ia i ua la la; a pela e ike ai ka ohana ilihune, ka poe
    i malama mai ia'u, o ka olelo ia a Iehova.
  arb-NAV: وَهَكَذَا بَطَلَ الْعَهْدُ فِي ذَلِكَ الْيَوْمِ، وَأَدْرَكَ أَهْزَلُ الْغَنَمِ
    الَّذِينَ كَانُوا يُرَاقِبُونَنِي أَنَّ مَا جَرَى كَانَ بِقَضَاءِ الرَّبِّ.
  ewe-ewe: Metu nubabla la gbe ma gbe, eye ame siwo nu ti kɔ na le alẽhawo me, esi
    wole kpɔyem la, nyae be enye Yehowa ƒe nya.
  eng-LEE: And when it was annulled on that day, then knew they well, truly the poorest
    of the flocks that waited for me, that it was the word of the Lord.
  asm-FB: সেইদিনা সেই নিয়মটি ভঙা হ’ল আৰু মোক সেইদৰে কৰা দেখি বেচোঁতাসকলে জানিলে যে,
    এয়ে যিহোৱাৰ বাক্য!
  sus-A: ﭑ تٌ نَ كَنَ شُرُ سٍيٍ تْورْشِ يَ شْرِ، عٍ نَشَ عَ كٌلٌن ﭑ نُ بَرَ عَلَتَلَ
    شَ مَسٍنيِ قَلَ.
  fra-SBL: Elle fut rompue ce jour-là, et les pauvres du troupeau qui m'écoutaient
    surent que c'était la parole de Yahvé.
  hbo-hbo: וַתֻּפַ֖ר בַּיֹּ֣ום הַה֑וּא וַיֵּדְע֨וּ כֵ֜ן עֲנִיֵּ֤י הַצֹּאן֙ הַשֹּׁמְרִ֣ים
    אֹתִ֔י כִּ֥י דְבַר־יְהוָ֖ה הֽוּא׃
  kik-kik: Gĩatharirio o ro mũthenya ũcio, na nĩ ũndũ ũcio arĩa maahinyĩrĩirio a rũũru
    rũu, arĩa maanjũũthĩrĩirie, makĩmenya atĩ ĩyo yarĩ ndũmĩrĩri ya Jehova.
  fra-NCL: Elle fut brisée en ce jour-là, et ainsi les plus misérables du troupeau,
    qui faisaient cas de moi, connurent que telle était la parole de Yahweh.
  cek-AK: To na niah angkhaeh lawt; to pongah kai kazing amtang tuutoep kaminawk mah,
    hae loe Angraeng ih lok ni, tiah panoek o.
  cuk-cuk: A-ibagine, igar-maid bela bergunonikid. Dule-sibad-wawaad-manigi-ukmalad
    an-dakbukmaladi, wisgunonimalad, we, Bab-Jehová-gayaburba guye.
  uig-CYR: Әһдә шу күни бекар қиливетилди; шуңа пада арисидики маңа диққәт қилған
    мискин мөминләр буниң Пәрвәрдигарниң сөзи екәнлигини билип йәтти.
  tel-2017: దాన్ని విరిచిన రోజున నేను చెప్పినది యెహోవా వాక్కు అని మందలో బాధలు అనుభవిస్తూ,
    నన్ను కనిపెట్టి చూస్తూ ఉన్నవారికి తెలిసింది.
  hat-BSA: Konsa, li te kraze nan jou sa a. Epi konsa, aflije nan bann mouton yo ki
    t ap gade mwen an, te vin konprann ke se te pawòl SENYÈ a.
  kos-kos: Ouinge wulela sac sisila ke len sac. Elos su molela ac kukakunla sheep
    uh liyeyu, ac etu lah LEUM GOD El kaskas in ma nga oru ah.
  hbo-WLC: וַתֻּפַ֖ר בַּיּ֣וֹם הַה֑וּא וַיֵּדְע֨וּ כֵ֜ן עֲנִיֵּ֤י הַצֹּאן֙ הַשֹּׁמְרִ֣ים
    אֹתִ֔י כִּ֥י דְבַר־יְהוָ֖ה הֽוּא׃
  ibo-ibo: Nʼụbọchị ahụ ka e mere ka ọgbụgba ndụ ahụ gharakwa ịdị. Mgbe ahụ, ndị ahụ
    a na-akpagbu nʼetiti igwe ewu na atụrụ ahụ, bụ ndị na-ele m anya matara na ọ bụ
    okwu Onyenwe anyị.
  ory-ory: ଆଉ, ତାହା ସେହି ଦିନ ଭଗ୍ନ ହେଲା; ତହିଁରେ ପଲର ଯତ୍ନ ଯେଉଁମାନେ ନିଅନ୍ତି ମୋʼ କଥାରେ
    ମନୋଯୋଗ କଲେ; ସେମାନେ ତାହା ଯେ ସଦାପ୍ରଭୁଙ୍କର ବାକ୍ୟ, ଏହା ଜାଣିଲେ।
  chk-chk: Iei usun ewe pwon a tala lon ewe rän. Nge ekewe chon kamö me amömö sip
    mi nenengeniei ra silei pwe iei alon ewe Samol mi Lapalap.
  rop-rop: '@see-verse:ZEC.011.010'
  ukr-1871: І буде розвязана вона того ж дня, а тоді зрозуміють бідолашні вівцї, що
    мене визирали, що се було слово Господнє.
  deu-1951: Als er nun an jenem Tage gebrochen ward, da erkannten die Schafhändler,
    die mich beobachteten, daß es des HERRN Wort war.
  eng-JPS: And it was broken in that day; and the poor of the flock that gave heed
    unto me knew of a truth that it was the word of the LORD.
  srp-1865: I ukide se onoga dana, i nevoljni od stada, koji gledahu na me, poznaše
    doista da bješe rijeè Gospodnja.
  lug-lug: Endagaano n’agikomya ku lunaku olwo era abasuubuzi b’endiga abaali bandaba
    ne bamanya nti ekyo kyali kigambo kya Katonda.
  heb-heb: ותפר ביום ההוא וידעו כן עניי הצאן השמרים אתי כי דבר יהוה הוא׃
  ben-IRV: সেই দিনের ই সেই নিয়ম ভঙ্গ হয়েছিল এবং পালের দুঃখী ভেড়া যারা আমাকে লক্ষ্য
    করছিল তারা জানত যে, সদাপ্রভু কথা বলেছেন!
  pan-pan: ਇਹ ਉਸ ਦਿਨ ਟੁੱਟ ਗਿਆ ਜਦ ਕਮਜ਼ੋਰ ਭੇਡਾਂ ਨੇ ਜਾਣ ਲਿਆ ਜਿਹੜੀਆਂ ਮੇਰੀਆਂ ਰੱਖੀਆਂ ਹੋਈਆਂ
    ਸਨ, ਕਿ ਇਹ ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਹੈ।
  mya-JVB: ထို ပဋိညာဉ်သည် ထို နေ့၌ ပျက် သောကြောင့် ၊ ငါ့ ကိုအမှီပြုသော သိုး ဆင်းရဲ
    တို့သည် ထာဝရဘုရား ၏ နှုတ်ကပတ် တော်ကို နားလည် ကြ၏။
  hmo-hmo: Unai dainai, unai dina dekenai, gwauhamata be ia utua vadaeni. Mamoe orea,
    ogogami bona hisihisi gaudia, bona mamoe idia hoia taudia ese lau idia itaia noho,
    bona idia diba momokani, lauegu kara dekena amo, Lohiabada ese hadibaia hereva
    ia gwauraia noho.
  urd-urd: और वह उसी दिन मन्सूख़ हो गया; तब गल्ले के मिस्कीनों ने जो मेरी सुनते थे,
    मा'लूम किया कि यह ख़ुदावन्द का कलाम है;
  rus-SYN: И он уничтожен будет в тот день, и тогда узнают бедные из овец, ожидающие
    Меня, что это слово Господа.
  bqc-SIM: Lɛdoũpi gboogↄↄpi, ↄ̃ sã yɛ̃̀ɛɛsaide pↄ́ lɛ́ ma gwaↄ dↄ̃̀ sa kɛ́ yã́pi
    bↄ̀ Dii kĩ́iɛ.
  tcz-CHONGTHU: Hichu amaho toh kikinoptona achaina ahitai. Gancha hon lengvai hochun
    keima eive uvin,hichehi Pakaiyin anatoh a thu asei ahitai etiuve.
  mar-mar: म्हणून त्या दिवसापासून करार संपुष्टात आला आणि त्या कळपातील माझ्याकडे निरखून
    पाहणारे अतिशय अशक्तांची खात्री पटली की हा परमेश्वराकडून आलेला संदेश होता.
  qub-qub: Chay junaj ushacaran Tayta Dios conträtu rurashan. Chaura uyshata michichimaj
    ricapaycämaj nigusyanticunaga tantiyacuran noga ruraycashächo Tayta Dios imanöpis
    rurananpaj cashanta musyaycächishanta.
  bqp-bqp: Yen tɔ̃ɔ terɑ u ɑrukɑwɑni ye kusiɑ. Mɑ yɑ̃ɑ kɔ̃su ni nu nùn mɛɛrɑ mi, nu
    giɑ mɑ Yinni Gusunɔn gɑriyɑ yi koorɑmɔ.
  hat-hat: Jou sa a, kontra a te kase. Moun k'ap fè trafik mouton yo te rete la ap
    gade m'. Yo vin konprann sa m' te fè a. Yo rekonèt se yon mesaj Seyè a t'ap ba
    yo.
  eng-BSB: It was revoked on that day, and so the afflicted of the flock who were
    watching me knew that it was the word of the LORD.
  tod-tod: Minazeɠegi naa ɠoloɠoloni naama voloi nɔ. Baalagi niiti ti wola maawɔinɗai,
    ti ɠɛni wɛlɛzu bà, naati ti kwɛɛni ga, Ɠɔoɠɔ GALAGI ɠa é ɓɔɛzu ga niima vaiti
    maaʋele.
  eng-WEBPB: It was broken in that day; and thus the poor of the flock that listened
    to me knew that it was the LORD’s word.
  kbq-kbq: Zamagri'enema huhagerafi huvempagema hu'noana e'i ana knare eme vagare'ne.
    Hagi knazampima mani'naza sipisipi afutamimo'zama ana zama hugezama nege'za, Ra
    Anumzamo'a amama hia avu'ava zampi huvazino naneke nerasamie hu'za keza antahiza
    hu'naze.
  nhe-BL: Huajca queja nopa ipan nopa tonali tlanqui nopa tlajtoli tlen nijchijtoya
    ininhuaya. Huan nochi nopa tlacame tlen teicneltzitzi nechtlachilijtoyaj huan
    quimachilijque para ica nopa tlamantli tlen nijchijqui quinnextiliyaya tlen TOTECO
    quinequiyaya quinyolmelahuas.
  bus-bus: Bàkuunańyo pì gborogurↄↄ pìn sãa kɛ̀ wèe wɛ́ɛ tãaḿmanↄ kɛ̀ aↄ̃ↄe ma gwaanↄ
    dↄ̃̀ sa kɛ̀ yã pì bↄ̀ Dii kiiamɛ.
  gub-BL: Uhaw uze'egaw a'e 'ar mehe azeharomoete a'e. Na'e àràpuhàràn hawitu ma'e
    me'egar herehe ume'e ma'e a'e wà, àràpuhàràn hawitu ma'e me'eg kar har herehe
    ume'e ma'e a'e wà no, ukwaw heremiapo kwer rupi Tupàn ize'eg awer a'e wà kury.
  eng-DRA: 'And it was made void in that day: and so the poor of the flock that keep
    for me, understood that it is the word of the Lord.'
