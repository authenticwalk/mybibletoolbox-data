    mata! Hinaot nga maputol ang iyang bukton ug mabuta ang iyang tuong mata!”
  pol-UBG: Biada pasterzowi nieużytecznemu, który opuszcza trzodę! Niech spadnie miecz
    na jego ramię i na jego prawe oko. Jego ramię całkiem uschnie, a jego prawe oko
    całkiem oślepnie.
  urd-GVU: اُس بےکار چرواہے پر افسوس جو اپنے ریوڑ کو چھوڑ دیتا ہے۔ تلوار اُس کے بازو
    اور دہنی آنکھ کو زخمی کرے۔ اُس کا بازو سوکھ جائے اور اُس کی دہنی آنکھ اندھی ہو
    جائے۔“
  eng-OEBCW: Woe to my worthless shepherd, who deserts the flock! May the sword strike
    his arm and his right eye. May his arm completely wither. And his right eye be
