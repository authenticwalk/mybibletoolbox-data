verse: ZEC.011.017
translations:
  mal-C: “ആട്ടിൻകൂട്ടത്തെ ഉപേക്ഷിച്ചുപോകുന്ന ഭോഷനായ ഇടയനു ഹാ കഷ്ടം! വാൾ അവന്റെ ഭുജത്തെയും
    വലത്തുകണ്ണിനെയും വെട്ടട്ടെ! അവന്റെ ഭുജം അശേഷം വരണ്ടും വലതുകണ്ണ് അശേഷം ഇരുണ്ടും
    പോകട്ടെ!”
  deu-TKW: Wehe über den nichtsnützigen Hirten, der die Herde im Stiche läßt! Verderben
    über seinen Arm und sein rechtes Auge! Sein Arm müsse gänzlich verdorren und sein
    rechtes Auge völlig erlöschen!
  lin-lin: Mawa na mobateli bibwele ya zoba oyo asundolaka etonga na ye ! Tika ete
    mopanga ekata ye loboko mpe etobola ye liso oyo ezali na ngambo ya loboko ya mobali !
    Tika ete loboko na ye ekawuka, solo, ekawuka penza ! Tika ete liso na ye, oyo
    ezali na ngambo ya loboko ya mobali ekufa, ekufa solo !
  eng-LSV: Woe [to] the worthless shepherd, forsaking the flock, || A sword [is] on
    his arm, and on his right eye, || His arm is utterly dried up, || And his right
    eye is very dim!”
  eng-GNV: 'O idole shepheard that leaueth the flocke: the sword shalbe vpon his arme,
    and vpon his right eye. His arme shall be cleane dryed vp, and his right eye shall
    be vtterly darkened.'
  eng-WEBSTER: 'Woe to the idle shepherd that leaveth the flock! the sword shall be
    upon his arm, and upon his right eye: his arm shall be wholly dried up, and his
    right eye shall be utterly darkened.'
  nhw-BL: Fiero ipantis nopa tlamocuitlahuijquetl catli amo tleno ipati huan catli
    quintlahuelcahua nopa borregojme. Ica imachete TOTECO quimaquilis ipan iajcol
    huan iixteyol catli inejmac. Huan imax catli quinpalehuijtosquía iborregojhua
    mocahuas senquistoc huactoc. Huan iixteyol catli quintlachilijtosquía mocahuas
    popoyotzi.”
  swh-ONEN: “Ole wa mchungaji asiyefaa, anayeliacha kundi! Upanga na uupige mkono
    wake na jicho lake la kuume! Mkono wake na unyauke kabisa, jicho lake la kuume
    lipofuke kabisa!”
  bba-bba: Bɔ̃rurowɑ kpɑro ɡɑri bɔkɔ wi u yɑ̃ɑnu derimɔ. Tɑkobi yu win ɡɑ̃seru kɑ
    win nɔm ɡeun nɔnu kɔsukuo, kpɑ ɡɑ̃se te, tu ɡberɑ kpɑ nɔnu ɡe, ɡu ɡbi.
  eng-KJVCPB: 'Woe to the idol shepherd that leaveth the flock! The sword shall be
    upon his arm, and upon his right eye: His arm shall be clean dried up, And his
    right eye shall be utterly darkened.'
  luo-luo: “Inine malit in jakwath manono ma jwangʼo rombe! Jakwath ma kamano onego
    bedene tal kendo wangʼe ma korachwich ochor! Mad bedene tal, kendo wangʼe ma korachwich
    ochor chuth!”
  meu-meu: Egu mamoe ireḡudia tauna asi namona, madi ihabaina! Ia ese ena mamoe serina
    e rakataniamu. Dare ese ia imana baine dapaia, bona matana idibana danu baine
    taraia, una na baine namo. Imana do baine heveri, bona matana idibana baine kepulu
    vaitani, una na baine namo.
  npi-ULB: धिक्‍कार, आफ्नो बगाललाई त्याग्‍ने बेकामको गोठालो! त्यसको पाखुरा र दाहिने
    आँखाको विरुद्ध तरवार चलाइयोस्! त्यसको पाखुरा सुकोस् र त्यसको दाहिने आँखा अन्धो
    होस्!”
  yor-yor: '“Ègbé ni fún olùṣọ́-àgùntàn asán náà, tí ó fi ọ̀wọ́ ẹran sílẹ̀! Idà yóò
    gé apá rẹ̀ àti ojú ọ̀tún rẹ̀: apá rẹ̀ yóò gbẹ pátápátá, ojú ọ̀tún rẹ̀ yóò sì fọ́
    pátápátá!”'
  pes-OPCB: وای بر این چوپان وظیفه‌نشناس که به فکر گله نیست! شمشیر خداوند بر بازو
    و چشم راست او فرود خواهد آمد و او را کور و ناتوان خواهد ساخت.»
  tgl-ULB: Aba sa mga walang kabuluhang pastol na pinapabayaan ang kawan! Dumating
    nawa ang espada laban sa kaniyang braso at sa kaniyang kanang mata. Matutuyo nawa
    ang kaniyang braso at mabubulag nawa ang kaniyang kanang mata!”
  hui-hui: Nogo sibi haru haga agali ogoni ibugua nogo sibi haru hayaru bibahende
    yu wahai hayagonaga ibuni mo ko holeneore wulebira. Ibu waitigirume ibalu ibunaga
    hongo bope hai holebira. Anidagua biragola ibunaga gi homalu ibunaga de tiga ko
    halu ndibulo wahene holebira, lalu Anduane Homogohanda laya, lene.
  mya-mya: တန်​ဖိုး​မ​ရှိ​သော​သိုး​ထိန်း​မိုက်​သည်​အ​မင်္ဂ လာ​ရှိ​၏။ သူ​သည်​မိ​မိ​၏​သိုး​စု​ကို​စွန့်​ပစ်
    ထား​လေ​ပြီ။ စစ်​မက်​ဘေး​ဒဏ်​ကြောင့်​သူ​၏ လက်​ရုံး​နှင့်​ညာ​မျက်​စိ​သည်​ပျက်​ပြုန်း​၍
    သွား​လိမ့်​မည်။ သူ့​၏​ညာ​လက်​ရုံး​သည်​ရှုံ့​တွ တွန့်​လိမ်​လျက်၊ ညာ​မျက်​စိ​သည်​လည်း​အလင်း
    ကွယ်​၍​သွား​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ལུག་ཁྱུ་དོར་བ་དང་ཕན་མི་ཐོགས་པའི་ལུག་རྫི་དེ་ལ་ཆག་སྒོ་འབྱུང་། དེའི་དཔུང་པ་དང་མིག་གཡས་པའི་ཁར་རལ་གྲི་འཕོག་པར་གྱུར་ཅིག
    དེའི་དཔུང་པ་ཟུངས་ཟད་ནས་མིག་གཡས་པ་དེ་ཡོངས་སུ་ལོང་བར་གྱུར་ཅིག་ཅེས་གསུངས་སོ། །
  sna-sna: “Ane nhamo mufudzi asina maturo anosiya makwai! Munondo ngaubaye ruoko
    rwake uye neziso rake rokurudyi! Ruoko rwake ngaruome zvachose, ziso rake rokurudyi
    ripofumadzwe zvachose!”
  spa-BLM: ¡Ay del pastor inútil que abandona el rebaño! La espada golpeará su brazo
    y su ojo derecho. Su brazo se marchitará por completo, y su ojo derecho quedará
    totalmente ciego”.
  cac-cac: Ob'iltac val jun stan̈vumal in chon̈ab' malaj pensar chi', yujto syactejcan
    tas stan̈vej. Sicb'ocab'el svach' c'ab', tzepjocab'el d'a q'uen espada, ic'jocab'paxq'ueta
    yol sat d'a svach', xchi Jehová.
  swh-ULB: Ole kwa wachungaji wasiofaa wanaoliacha kundi la kondoo! Upanga na uje
    dhidi ya mkono wake na jicho lake la kulia! Mkono wake na ukauke na jicho lake
    la kulia lipofuke!
  bel-bel: Гора нездаляшчаму пастуху, які пакідае статак! меч на руку яго і на правае
    вока яго! рука яго зусім высахне, і правае вока яго зусім зацьміцца.
  deu-ELBBK: Wehe dem nichtigen Hirten, der die Herde verlässt! Das Schwert über seinen
    Arm und über sein rechtes Auge! Sein Arm soll gänzlich verdorren, und sein rechtes
    Auge völlig erlöschen.
  mbb-OT: Mekehizuhizu heeyan is wazè din pulus he perevantey te kerehidu he mid-ewaan
    din is menge kerehidu! Edtibasen te ispada is belad din wey edtiyuken is kewanan
    he mata zin, ne wazè en pulus te velad din ne kenè en ebpekaahà is kewanan he
    mata zin.”
  mal-2015: ആട്ടിൻകൂട്ടത്തെ ഉപേക്ഷിച്ചുകളയുന്ന തുമ്പുകെട്ട ഇടയന്നു അയ്യോ കഷ്ടം! അവന്റെ
    ഭുജത്തിന്നും വലങ്കണ്ണിന്നും വരൾച! അവന്റെ ഭുജം അശേഷം വരണ്ടും വലങ്കണ്ണു അശേഷം ഇരുണ്ടും
    പോകട്ടെ.
  rmc-rmc: Vigos le diline pasťjeriske, savo omukel peskro stados! Mi demel leske
    e šabľa andro vast the andre čači jakh! Mi šučol leske calkom avri o vast a mi
    korisaľol pre čači jakh!“
  nlg-nlg: Vatei arovianmu igoe na vatogha dheep sorisori, e pitudilago tua na dete,
    ma pukuna to samasanira ni mua rana sheep. Rana kusumate kara turi bita nimua
    na maana. Ma rana valana kara labu lugui, mana mata madolomu ke tona ni rorodo.
  pes-OPV: وای برشبان باطل که گله را ترک می‌نماید. شمشیر بربازویش و بر چشم راستش فرود
    خواهد آمد وبازویش بالکل خشک خواهد شد و چشم راستش بکلی تار خواهد گردید.»
  ron-1924: Вай де пэсторул де нимик каре ышь пэрэсеште оиле! Сэ кадэ сабия пе брацул
    луй ши пе окюл луй чел дрепт! Сэ и се усуче брацул де тот ши сэ и се стингэ окюл
    дрепт!”
  ben-OBCV: “ধিক্ সেই অপদার্থ মেষপালক, যে সেই পাল ছেড়ে চলে যায়! তরোয়াল যেন তার
    হাত ও ডান চোখ আঘাত করে! তার হাত যেন সম্পূর্ণ শুকিয়ে যায়, তার ডান চোখ সম্পূর্ণ
    অন্ধ হয়ে যায়!”
  som-som: Waxaa iska hoogay adhijirka waxtarlaawaha ah oo adhiga isaga taga! Seef
    baa ku dhici doonta gacantiisa iyo ishiisa midig. Gacantiisu dhammaanteed way
    engegi doontaa, oo ishiisa midigna kulligeed way madoobaan doontaa.
  lat-VUC: 'O pastor, et idolum derelinquens gregem: gladius super brachium ejus,
    et super oculum dextrum ejus: brachium ejus ariditate siccabitur, et oculus dexter
    ejus tenebrescens obscurabitur.'
  eng-ASVBT: 'Woe to the worthless shepherd that leaveth the flock! the sword shall
    be upon his arm, and upon his right eye: his arm shall be clean dried up, and
    his right eye shall be utterly darkened.'
  ita-1885: Guia al pastore da nulla, che abbandona la greggia; la spada soprasta
    al suo braccio, ed al suo occhio destro; il suo braccio si seccherà del tutto,
    ed il suo occhio destro sarà del tutto oscurato.
  eng-LXXUP: 'Alas for the vain shepherds that have forsaken the sheep! the sword
    shall be upon the arms of such a one, and upon his right eye: his arm shall be
    completely withered, and his right eye shall be utterly darkened.'
  eng-ULB: Woe to the worthless shepherd who forsakes the flock! May the sword come
    against his arm and his right eye! May his arm wither away and may his right eye
    become blind!”
  spa-VBL: ¡Grande es el desastre que vendrá sobre este pastor inútil que abandona
    al rebaño! La espada golpeará su brazo y su ojo derecho. Su brazo se secará y
    su ojo derecho quedará ciego.
  fra-_FOB: Malheur au pasteur de néant, qui abandonne le troupeau! Que l'épée tombe
    sur son bras et sur son œil droit! Que son bras se dessèche, et que son œil droit
    s'éteigne entièrement!
  mal-mal: ആട്ടിൻകൂട്ടത്തെ ഉപേക്ഷിച്ചുകളയുന്ന വിലകെട്ട ഇടയന് അയ്യോ കഷ്ടം! അവന്റെ ഭുജത്തിനും
    വലംകണ്ണിനും നേരെ വാൾ! അവന്റെ ഭുജം അശേഷം വരണ്ടും വലംകണ്ണ് അശേഷം ഇരുണ്ടും പോകട്ടെ”.
  urd-GVR: Us bekār charwāhe par afsos jo apne rewaṛ ko chhoṛ detā hai. Talwār us
    ke bāzū aur dahnī āṅkh ko zaḳhmī kare. Us kā bāzū sūkh jāe aur us kī dahnī āṅkh
    andhī ho jāe.”
  suz-BL: आबी आबी, शोर गाक्‍शो गोठला। मेकोमी बगाल प्रोंइब। तरवारमी आ ग्‍युरा गुइ नु
    आ ग्‍युरा मिक्‍च कली आ‍बल। मिनु मेको आ ग्‍युरा गुइ नेल्‍ल सोव़ल। आ ग्‍युरा मिक्‍च
    बुक्‍शा मताइब दुम्‍ल” देंत।
  eng-NOY: Woe to the foolish shepherd that leaveth the flock! The sword is upon his
    arm, and upon his right eye; His arm shall surely be withered, And his right eye
    shall surely be darkened!
  ita-1927: Guai al pastore da nulla, che abbandona il gregge! La spada gli colpirà
    il braccio e l’occhio destro. Il braccio gli seccherà del tutto, e l’occhio destro
    gli si spegnerà interamente.
  ckb-ckb: «قوڕبەسەر شوانی هیچوپووچ، ئەوەی وازی لە مێگەلەکە هێناوە! با شمشێر لەسەر
    قۆڵ و چاوی ڕاستی بێت! با قۆڵی بە تەواوی وشک بێت و چاوی ڕاستی بە تەواوی کۆرە بێت!»
  eng-BBE: 'A curse on the foolish keeper who goes away from the flock! the sword
    will be on his arm and on his right eye: his arm will become quite dry and his
    eye will be made completely dark.'
  kan-OKCV: “ಮಂದೆಯನ್ನು ಕೈಬಿಡುವಂಥ ಮೈಗಳ್ಳನಾದ ಕುರುಬನಿಗೆ ಕಷ್ಟ! ಖಡ್ಗವು ಅವನ ತೋಳಿನ ಮೇಲೆಯೂ,
    ಅವನ ಬಲಗಣ್ಣಿನ ಮೇಲೆಯೂ ಇರುವುದು. ಅವನ ತೋಳು ಪೂರ್ತಿಯಾಗಿ ಒಣಗುವುದು. ಅವನ ಬಲಗಣ್ಣು ಪೂರ್ಣವಾಗಿ
    ಕತ್ತಲಾಗುವುದು.”
  tam-2017: மந்தையைக் கைவிடுகிற பொய்யான மேய்ப்பனுக்கு ஐயோ, பட்டயம் அவன் புயத்தின்மேலும்
    அவன் வலது கண்ணின்மேலும் வரும்; அவன் புயம் முழுவதும் சூம்பிப்போகும்; அவன் வலது
    கண் முற்றிலும் இருள் அடையும் என்றார்.
  spa-RV-1909: 'Mal haya el pastor de nada, que deja el ganado. Espada sobre su brazo,
    y sobre su ojo derecho: del todo se secará su brazo, y enteramente será su ojo
    derecho oscurecido.'
  ron-BTF: Vai de păstorul idolatru, ce părăseşte turma! Sabia va fi pe braţul lui
    şi pe ochiul lui drept; braţul lui va fi uscat deplin şi ochiul lui drept va fi
    deplin întunecat.
  eng-WEBP: Woe to the worthless shepherd who leaves the flock! The sword will strike
    his arm and his right eye. His arm will be completely withered, and his right
    eye will be totally blinded!”
  eng-FBV: What disaster is coming to this useless shepherd who abandons the flock!
    The sword will strike his arm and his right eye. His arm will wither away and
    his right eye will become completely blind.
  nld-1939: Maar wee dien dwazen herder van Mij, die de schapen verlaat! Het zwaard
    zal zijn arm en rechteroog treffen; zijn arm zal verdorren, zijn rechteroog wordt
    helemaal blind.
  nch-BL: Fiero ipantis nopa tamocuitahuijquet cati amo teno ipati huan cati quintahuelcahua
    nopa borregojme. Ica imacheta TOTECO quimaquilis ipan iajcol huan iixteyol cati
    inejmat. Huan imax cati quinpalehuijtosquía iborregojhua mocahuas senquisa huactoc.
    Huan iixteyol cati quintachilijtosquía mocahuas popoyotzi.”
  vie-1934: Khốn thay cho kẻ chăn vô ích bỏ bầy mình! Gươm sẽ ở trên cánh tay nó,
    và trên con mắt hữu nó; cánh tay nó sẽ khô cả, và con mắt hữu nó sẽ mù cả.
  hin-CV: “उस निकम्मे चरवाहे पर हाय, जो पशुओं के झुंड को छोड़कर भाग जाता है! ऐसा हो
    कि उसकी भुजा और दायीं आंख पर तलवार चले! उसकी भुजा पूरी तरह सूख जाए, और वह अपनी
    दायीं आंख से पूरी तरह अंधा हो जाए!”
  spa-BES: ¡Ay sobre el necio pastor que se aleja del rebaño! la espada caiga sobre
    su brazo y en su ojo derecho; su brazo se volverá bastante seco y su ojo se oscurecerá
    por completo.
  tdx-tdx: Hankàñe amy mpiarake tsy jefa’e mahafari’ i lia-raikeiy! ho an-tsira’e
    ty fibara naho am-pihaino’e havana; hiforejeje i sira’ey ho maieñe i fihaino’e
    havanay.
  tha-KJV: วิบัติ​แก่​เมษบาลผู้​ไร้​ค่าของเรา ผู้​ที่​ทอดทิ้งฝูงแพะแกะเสีย ขอให้​ดาบฟันแขนของเขาและฟันตาขวาของเขาเถิด
    ขอให้​แขนของเขาลีบไปเสีย และให้ตาขวาของเขาบอดที​เดียว​”
  por-BR-2018: Ai do pastor inútil, que desampara o rebanho! Espada virá contra seu
    braço, e contra seu olho direito; seu braço se secará por completo, e seu olho
    direito será obscurecido.
  deu-ELO: Wehe dem nichtigen Hirten, der die Herde verläßt! Das Schwert über seinen
    Arm und über sein rechtes Auge! Sein Arm soll gänzlich verdorren, und sein rechtes
    Auge völlig erlöschen.
  eng-WYC-2018: A! the shepherd, and idol, forsaking the flock; sword on his arm,
    and on his right eye; the arm of him shall be dried with dryness, and his right
    eye waxing dark shall be made dark. (O the idle shepherd! deserting his flock;
    the sword shall fall upon his arm, and upon his right eye; and his arm shall be
    dried up with dryness, and his right eye growing dark shall be made dark, (or
    shall go blind).)
  epo-epo: Ve al la malsaĝa paŝtisto, kiu forlasas la ŝafojn! la glavo trafos lian
    brakon kaj lian dekstran okulon; lia brako velksekiĝos, kaj lia dekstra okulo
    tute perdos sian vidadon.
  uig-PIN: Padini taxliwǝtkǝn ǝrzimǝs padiqining ⱨaliƣa way! Ⱪiliq uning biliki wǝ
    ong kɵzigǝ qüxidu; uning biliki pütünlǝy yigilǝydu, uning ong kɵzi pütünlǝy ⱪarangƣulixip
    ketidu.
  beo-beo: Amo wadela:i hamedei sibi ouligisu dunu da wadela:lesi dagoi ba:mu. E da
    sibi wa:i amo fisiagai dagoi. Gegesu da ea gasa amo wadela:lesimu. Ea lobo da
    lologomu amola ea sidafadi da dofoi dagoi ba:mu.”
  tpi-OTNT: Orait dispela wasman nogut em i mas bagarap, long wanem, em i lusim lain
    sipsip bilong en. Bai ol birua i kam pait long em na bagarapim strong bilong en
    olgeta. Olsem na han bilong en bai i dai, na ai bilong en long han sut bai i pas
    tru.”
  hau-SA: “Kaito ga banzan makiyayin nan, wanda ya bar garken! Bari takobi yă sare
    hannunsa da idonsa na dama! Bari hannunsa yă shanye gaba ƙaf, idonsa na dama kuma
    yă makance sarai!”
  uig-LAT: Padini tashliwetken erzimes padichining haligha way! Qilich uning biliki
    we ong közige chüshidu; uning biliki pütünley yigileydu, uning ong közi pütünley
    qarangghuliship kétidu.
  nde-nde: Maye kumelusi oyisithutha, ohlamukela izifuyo! Sengathi angadliwa yinkemba
    igalele engalweni lelihlweni lakhe lakwesokunene! Sengathi ingalo yakhe ingahle
    yome qha, ilihlo lakhe langakwesokunene lihle life kokuphela!”
  ton-ton: 'Malaʻia ki he tauhi taʻeʻaonga, ʻaia ʻoku siʻaki ʻene fanga manu! ʻE tō
    ʻae heletā ki hono nima, pea mo hono mata toʻomataʻu: ʻe mate ʻaupito ʻa hono
    nima, pea ʻe fakapoʻuli ʻaupito ʻa hono mata toʻomataʻu.”'
  ces-1613: Běda pastýři tomu ničemnému, kterýž opouští stádo. Meč na rameno jeho
    a na oko pravé jeho, rámě jeho docela uschne, a oko pravé jeho naprosto zatmí
    se.
  eng-WMB: Woe to the worthless shepherd who leaves the flock! The sword will strike
    his arm and his right eye. His arm will be completely withered, and his right
    eye will be totally blinded!”
  tam-TCV: “மந்தையைக் கைவிடுகிற பயனற்ற மேய்ப்பனுக்கு ஐயோ கேடு, அவனுடைய புயத்தையும்,
    வலது கண்ணையும் வாள் தாக்கட்டும். அவனுடைய புயம் முழுவதும் சூம்பிப் போகட்டும். அவனுடைய
    வலது கண் முற்றிலும் குருடாகட்டும்!”
  ceb-ULB: Pagkaalaot niadtong walay pulos nga magbalantay nga mipasagad sa mga panon
