    werden!
  kan-2017: ಮಂದೆಯನ್ನು ಕಾಯದೆ ಬಿಟ್ಟು ಬಿಟ್ಟ ಕುರುಬನ ಗತಿಯನ್ನು ಏನು ಹೇಳಲಿ? ಖಡ್ಗವು ಅವನ ತೋಳಿಗೂ,
    ಬಲಗಣ್ಣಿಗೂ ತಾಗುವುದು; ಅವನ ತೋಳು ತೀರಾ ಒಣಗಿಹೋಗುವುದು. ಅವನ ಬಲಗಣ್ಣು ಪೂರಾ ಮೊಬ್ಬಾಗುವುದು.”
  yap-yap: Re tagafal saf nem ndariy rogon ngabang e ke riya’! Ken’ag fa ran’ i saf
    rok. Mael e bayi thirif gelngin u but’. Bayi yaf pa’ me ma’ew e ba’ ni mat’aw
    i lanmit.”
  hlt-MCSB: Anunae, a honghi la aka dawn tih boiva aka hnoo aih. A ban neh a bantang
    mik dongah cunghang tlaeh ni. A ban te koh la koh saeh lamtah a bantang mik hmang
    la hmang saeh,” a ti.
  mdy-ETH: ቆልሞም ሚጪንቶ ዒፄ፥ ዬያጉዴ ፓሡዋያ ማዔ ሄንቃ ዓሣሢም ባዴዔ! ዒዛኮ ቃሶንታ ሚዛቆ ዓኣፖንታ ጬንቻ ዓራፖና ጫቶም፤
    ቃሳ ዒዛኮ ጋፒንሢ ሜሊ ዞሌያ ማዖም፤ ሚዛቆ ዓኣፓ ዒዛኮ ጋፒ ባይቆም።»
  twi-ASANTE: “Nnome nka odwanhwɛfoɔ a ne ho nni mfasoɔ, na ɔdwane gya nnwankuo no!
    Akofena ntwa nʼabasa, ne nʼani nifa. Nʼabasa no nwu koraa, na nʼani nifa no mfira
    koraa!”
  eng-WEBU: Woe to the worthless shepherd who leaves the flock! The sword will strike
    his arm and his right eye. His arm will be completely withered, and his right
    eye will be totally blinded!”
  spa-PDDPT: ¡Ay del pastor inútil, que abandona el rebaño! ¡Caiga una espada contra
    su mano derecha y su ojo derecho sea completamente oscurecido!
  gun-gun: Nda'evei ete 'rã o'arandua rupi e'ỹ opena, ha'e mymba kuery oejapa ovy
    va'ekue pe. Mba'eta ha'e va'e jyva ma oikyxĩa 'rã kyxe py, hexa oiporu kuaa regua
    rupi avi oikyxĩa 'rã. Ha'e ramo ijyva ipirupa 'rã, hexa oiporu kuaa regua voi
    oguepa 'rã.
  agu-BL: ”¡Lastum yi pstora'tz yi chin juntlen nin tajtza'kl, yi tu na col cyen tu'
    yi tawun! ¡Lok noj cu'n jun spar wi k'ab, nin lok lo'on yi wutz tan yi spara'tz!
    ¡Lok skej yi k'ab, nin lok stzaj yi wutz!” stzun Kataj Ryos bantz swetz.
  ilo-ULB: Asi pay ti awan serserbina a parapastor a nangbaybay-a iti arban! Umay
    koma ti kabusorna a mangdangran iti takkiagna ken mangsulek iti makannawan a matana!
    Mapukaw koma ti pigsa iti takkiagna, ken agbulsekto koma ti makannawan a matana!”
  kpg-kpg: Di balu dangada hagaloohi siibi deelaa la gu lauwa! Mee gu diiagi ana siibi.
    Tauwa gaa oho ono mahi hagatau. Dono lima ga ono mahi ai, dono golomada gau donu
    ga dee gida.”
  uig-ARA: پادىنى تاشلىۋەتكەن ئەرزىمەس پادىچىنىڭ ھالىغا ۋاي! قىلىچ ئۇنىڭ بىلىكى ۋە
    ئوڭ كۆزىگە چۈشىدۇ؛ ئۇنىڭ بىلىكى پۈتۈنلەي يىگىلەيدۇ، ئۇنىڭ ئوڭ كۆزى پۈتۈنلەي قاراڭغۇلىشىپ
    كېتىدۇ.
  sus-sus: «Ɲaxankatɛ na xuruse dɛmadonyi ɲaaxi bɛ, naxan xurusee rabɛɲinma. Santidɛgɛma
    xa a bɛlɛxɛ sɛgɛ, a xa a ya sɔxɔ. A bɛlɛxɛ naxa nɔ fefe ra, a ya naxa fe yo to.»
  pon-2006: Meid suwediong silepen sihpw soh katepe meno! E keselahr nah pelin sihpwo.
    Mahwen pahn kamwomwala douluhl eh manaman. Peh pahn mwoatorala, oh pwoarenmese
    palimaun pahn kunla.”
  ksd-ksd: Na kaina ta kaugu tena balabalaure sip, nina i papait vakuku ma i vana
    kan ra kikil na sip! A pakat na vinarubu na kita ra limana ma ra kiau na matana
    ta ra papar a lima tuna; a limana na li tuna, ma ra kiau na matana ta ra papar
    a lima tuna na pula kakit.
  grc-BRENT: Ὢ οἱ ποιμαίνοντες τὰ μάταια, καταλελοιπότες τὰ πρόβατα, μάχαιρα ἐπὶ τοὺς
    βραχίονας αὐτοῦ, καὶ ἐπὶ τὸν ὀφθαλμὸν τὸν δεξιὸν αὐτοῦ, ὁ βραχίων αὐτοῦ ξηραινόμενος
    ξηρανθήσεται, καὶ ὁ ὀφθαλμὸς ὁ δεξιὸς αὐτοῦ ἐκτυφλούμενος ἐκτυφλωθήσεται.
  ind-AYT: Celakalah gembala-Ku yang bodoh, yang meninggalkan domba-dombanya! Biarlah
