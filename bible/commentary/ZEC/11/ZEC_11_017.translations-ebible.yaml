  eng-WMBB: Woe to the worthless shepherd who leaves the flock! The sword will strike
    his arm and his right eye. His arm will be completely withered, and his right
    eye will be totally blinded!”
  urd-GVH: उस बेकार चरवाहे पर अफ़सोस जो अपने रेवड़ को छोड़ देता है। तलवार उसके बाज़ू
    और दहनी आँख को ज़ख़मी करे। उसका बाज़ू सूख जाए और उस की दहनी आँख अंधी हो जाए।”
  rug-rug: Mani talotaṉa sa sepati kaleanana, sapu veko pania sa rovana sipi! Mani
    seke ia na vedara sa limana meke sa mata kali mataona! Mani mate hokara sa limana,
