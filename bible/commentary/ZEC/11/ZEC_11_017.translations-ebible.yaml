  hin-2017: हाय उस निकम्मे चरवाहे पर जो भेड़-बकरियों को छोड़ जाता है! उसकी बाँह और
    दाहिनी आँख दोनों पर तलवार लगेगी, तब उसकी बाँह सूख जाएगी और उसकी दाहिनी आँख फूट
    जाएगी।”
  wol-KYG: Wóoy bii yambarub sàmm buy wacci gàttam. Yal na saamar làggal loxoom, fuq
