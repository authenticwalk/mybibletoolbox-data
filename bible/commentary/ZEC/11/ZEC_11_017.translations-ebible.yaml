  yal-yal: Gbalon na xuruse raba fuyantenna xa, naxan xuruseene rabeɲinma! Silanfanna
    xa a yiin sɛgɛ a yi a yiifari ma yɛɛn sɔxɔn. A yiin xa faxa a ma fefe, a yiifari
    ma yɛɛn yi xɔri.
  haw-1868: 'Auwe ke kahuhipa lapuwale! ka mea haalele i ka ohana! e ku kona lima
    a me kona maka akau i ka pahikaua: e maloo auanei kona lima, a e pouli hoi kona
    maka akau.'
  arb-NAV: وَيْلٌ لِلرَّاعِي الأَحْمَقِ الَّذِي يَهْجُرُ الْقَطِيعَ. لِيَبْتُرِ السَّيْفُ
    ذِرَاعَهُ وَيَفْقَأْ عَيْنَهُ الْيُمْنَى، فَتَيْبَسَ ذِرَاعُهُ وَتَكُفَّ عَيْنُهُ
    الْيُمْنَى عَنِ الْبَصَرِ».
  ewe-ewe: “Baba na alẽkplɔla ɖigbɔ̃ la, ame si gblẽ alẽha la ɖi! Yi nelã eƒe abɔ,
    eye wòaho eƒe ɖusimeŋku! Eƒe abɔ nedzo ɖo agu, eye eƒe ɖusimeŋku nagbã keŋkeŋ!”
  eng-LEE: 'Woe to the worthless shepherd that leaveth the flock! the sword shall
    be upon his arm, and upon his right eye: his arm shall utterly wither, and his
    right eye shall be completely blinded.'
  asm-FB: হায়, জাক এৰি যোৱা অযোগ্য মেৰ-ৰখীয়া! তেওঁৰ সোঁ চকু আৰু সোঁ হাতৰ বিৰুদ্ধে
    তৰোৱাল লৈ আহা! তেওঁৰ সোঁ হাত নিষ্কৰ্মা হৈ যাব আৰু তেওঁৰ সোঁ চকু অন্ধ হ’ব।
  sus-A: «حَشَنكَتّ نَ شُرُ سٍ دّ مَدٌنيِ حَاشِ بّ، نَشَن شُرُ سٍيٍ رَبّحِنمَ. سَنتِدّفّمَ
    شَ عَ بّلّشّ سّفّ، عَ شَ عَ يَ سْشْ. عَ بّلّشّ نَشَ نْ قٍقٍ رَ، عَ يَ نَشَ قٍ
    يٌ تٌ.»
  fra-SBL: Malheur au berger sans valeur qui abandonne le troupeau ! L'épée frappera
    son bras et son œil droit. Son bras sera complètement desséché, et son œil droit
    sera complètement aveuglé ! ».
  hbo-hbo: הֹ֣וי רֹעִ֤י הֽ͏ָאֱלִיל֙ עֹזְבִ֣י הַצֹּ֔אן חֶ֥רֶב עַל־זְרֹועֹ֖ו וְעַל־עֵ֣ין
    יְמִינֹ֑ו זְרֹעֹו֙ יָבֹ֣ושׁ תִּיבָ֔שׁ וְעֵ֥ין יְמִינֹ֖ו כָּהֹ֥ה תִכְהֶֽה׃ ס
  kik-kik: “Kaĩ mũrĩithi ũcio wa tũhũ, ũrĩa ũtiganagĩria rũũru, arĩ na haaro-ĩ! Guoko
    gwake na riitho rĩake rĩa ũrĩo irotemwo na rũhiũ rwa njora! Guoko gwake nĩgũkonja
    biũ, na riitho rĩake rĩa ũrĩo rĩtuĩke itumumu biũ.”
  fra-NCL: Malheur au pasteur de néant qui délaisse le troupeau ! Que le glaive soit
    sur son bras et sur son œil droit ! Que son bras se dessèche,et que son œil droit
    s’éteigne ! »
  cek-AK: Tuucaa caehtaak tuutoep kami loe khosak bing! Sumsem mah a ban hoi bantang
    mik to takroek pae nasoe; a ban to angqo pae nasoe loe, a bantang mik to maeng
    pae nasoe, tiah a naa.
  cuk-cuk: ¡Sibad-wawaad-edarbed-isgana, be duledar-wiles! ¡E-Sibad-wawaadmar-metenaded,
    be duledar-wiles! E-swida es-suidgi nailikguena gadin, e-ibya-nuedsikid esbipise
    onolesana gadin. E-swida bela e-ibe burgwar-gusana gadin. E-ibya-nued sommoor-gusana
    gadin.
  uig-CYR: Падини ташливәткән әрзимәс падичиниң һалиға вай! Қилич униң билиги вә оң
    көзигә чүшиду; униң билиги пүтүнләй йигиләйду, униң оң көзи пүтүнләй қараңғулишип
    кетиду.
  tel-2017: మందను విడిచిపెట్టే పనికిమాలిన కాపరికి బాధ తప్పదు. వాడి చెయ్యి, కుడి కన్ను
    కత్తివేటుకు గురౌతాయి. వాడి చెయ్యి పూర్తిగా ఎండిపోతుంది, వాడి కుడి కన్ను గుడ్డిదైపోతుంది.”
  hat-BSA: Malè a bèje san valè ki abandone bann mouton an! Nepe va sou bra li ak
    sou zye dwat li! Bra li va vin seche nèt e zye dwat la va vin avèg nèt.”
  kos-kos: Mwet shepherd wangin sripa sac el ac sun lukelos. Mweun ac fah arulana
    kunausla kewa ku lal. La paol ac fah ulla, ac la mutal layot ac fah kunla.”
  hbo-WLC: ה֣וֹי רֹעִ֤י הָֽאֱלִיל֙ עֹזְבִ֣י הַצֹּ֔אן חֶ֥רֶב עַל־זְרוֹע֖וֹ וְעַל־עֵ֣ין
    יְמִינ֑וֹ זְרֹעוֹ֙ יָב֣וֹשׁ תִּיבָ֔שׁ וְעֵ֥ין יְמִינ֖וֹ כָּהֹ֥ה תִכְהֶֽה׃ ס
  ibo-ibo: “Ahụhụ dịrị onye ọzụzụ atụrụ ahụ na-abaghị uru, nke na-adịghị elezi igwe
    ewu na atụrụ ya anya. Ka mma agha gbupụ ya otu aka, ghụpụkwa ya anya aka nri ya.
    Ka ogwe aka ya kpọnwụọkwa kpamkpam. Otu a, anya aka nri ya ga-akpọkwa.”
  ory-ory: ଯେଉଁ ଅକର୍ମଣ୍ୟ ପାଳକ ପଲ ତ୍ୟାଗ କରେ, ସେ ସନ୍ତାପର ପାତ୍ର! ତାହାର ବାହୁରେ ଓ ଡାହାଣ
    ଚକ୍ଷୁରେ ଖଡ୍ଗ ପଡ଼ିବ; ତାହାର ବାହୁ ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ ଶୁଷ୍କ ହେବ ଓ ତାହାର ଡାହାଣ ଚକ୍ଷୁ ସମ୍ପୂର୍ଣ୍ଣ
    ଅନ୍ଧ ହେବ।”
  chk-chk: Feiengauen ei chon mas mi lomotongau a likitala ewe pwiin sip. Amwo ewe
    ketilas epwe pökü pöün me pelifichin mesan. Pöün epwe fokun pwasala, nge pelifichin
    mesan epwe wesewesen chunela.”
  rop-rop: Im brabli nogud blanga det nogudwan bos hu nomo lukaftumbat im pipul olabat,
    en im jis libum olabat. Ola solja garra kaman en beldim im, en libum im wikwan
    garram breikinwan am. Im garra jidan blain langa im raidensaid ai, en im kaan
    sabi wanim blanga dum mowa na.”
  ukr-1871: Горе ж ледачому пастухові, що покидає стадо! Меч на руку його й на праве
    око його! О, рука йому зовсїм усохне, а праве око його зовсїм ослїпне!
  deu-1951: Wehe dem nichtsnutzigen Hirten, der die Herde verläßt! Ein Schwert komme
    über seinen Arm und über sein rechtes Auge! Sein Arm müsse gänzlich verdorren
    und sein rechtes Auge völlig erlöschen!
  eng-JPS: Woe to the worthless shepherd that leaveth the flock! The sword shall be
    upon his arm, and upon his right eye; his arm shall be clean dried up, and his
    right eye shall be utterly darkened.
  srp-1865: Teško pastiru nikakom, koji ostavlja stado! Maè mu je nad mišicom i nad
    desnijem okom; mišica æe mu usahnuti i desno æe mu oko potamnjeti.
  lug-lug: “ ‘Zimusanze omusumba wange ataliiko ky’agasa agayaalirira ekisibo! Ekitala
    kifumite omukono gwe ogwa ddyo, kiggyemu n’eriiso lye erya ddyo! Omukono gwe gukalire
    ddala, n’eriiso lye erya ddyo lizibire ddala!’ ”
  heb-heb: הוי רעי האליל עזבי הצאן חרב על זרועו ועל עין ימינו זרעו יבוש תיבש ועין
    ימינו כהה תכהה׃
  ben-IRV: “ধিক, সেই অপদার্থ পালককে, যে ভেড়ার পালকে ত্যাগ করে! তলোয়ার যেন তার হাত
    ও ডান চোখের বিরুদ্ধে উপস্থিত হয়! যেন তার ডান হাত শুকিয়ে যায় এবং তার ডান চোখ
    অন্ধ হয়ে যায়!”
  pan-pan: ਹਾਏ ਉਸ ਮੇਰੇ ਮੂਰਖ ਅਯਾਲੀ ਲਈ! ਜਿਹੜਾ ਭੇਡਾਂ ਨੂੰ ਛੱਡ ਜਾਂਦਾ ਹੈ, ਤਲਵਾਰ ਉਸ ਦੀ ਬਾਂਹ
    ਉੱਤੇ ਅਤੇ ਉਸ ਦੀ ਸੱਜੀ ਅੱਖ ਉੱਤੇ ਆ ਪਵੇਗੀ, ਉਸ ਦੀ ਬਾਂਹ ਪੂਰੀ ਤਰ੍ਹਾਂ ਨਾਲ ਸੁੱਕ ਜਾਵੇਗੀ ਅਤੇ
    ਉਸ ਦੀ ਸੱਜੀ ਅੱਖ ਪੂਰੀ ਤਰ੍ਹਾਂ ਦੇ ਨਾਲ ਫੁੱਟ ਜਾਵੇਗੀ!
  mya-JVB: သိုးစု ကို စွန့်ပစ် သော အချည်းနှီး သိုးထိန်း သည် အမင်္ဂလာ ရှိစေသတည်း။ သူ
    ၏လက်ရုံး နှင့် လက်ျာ မျက်စိ ၌ ထား ဘေးရောက်လိမ့်မည်။ လက်ရုံး သည် အကုန်အစင် ခြောက်ကပ်လိမ့်မည်။
    လက်ျာ မျက်စိ သည် အကုန်အစင် မိုက်လိမ့်မည်ဟု မိန့်တော်မူ၏။
  hmo-hmo: “Inai bamona mamoe naria tauna ese dika momokani do ia davaria! Ia ese
    iena mamoe orea ia rakatania vadaeni. Iena siahu ibounai be tuari ese do ia hadikaia
    ore momokani. Iena imana be do ia mase momokani, bona iena matana idibana be do
    ia kepulu.”
  urd-urd: उस नाबकार चरवाहे पर अफ़सोस, जो ग़ल्ले को छोड़ जाता है, तलवार उसके बाजू़
    और उसकी दहनी आँख पर आ पड़ेगी। उसका बाजू़ बिल्कुल सूख जाएगा और उसकी दहनी आँख फूट
    जाएगी।”
  rus-SYN: Горе негодному пастуху, оставляющему стадо! Меч на руку его и на правый
    глаз его! Рука его совершенно иссохнет, и правый глаз его совершенно потускнет.
  bqc-SIM: Waiyoo sãdãn bɛɛɛsaide pↄ́ ì pãkpa sãↄzi! Wa aà lɛ́ ń fɛ̃ndao a
    ↄplaa gã̀sĩ ń a ↄplaa wɛ́owa, aà gã̀sĩpi i imi vìoo, aà wɛ́pi i na fɛ̃́u.
  tcz-CHONGTHU: Ohe! Kelngoi ching phachom lou ho, kelngoi hon dalhaho! Chemjamin
    abanjang asat tanpeh ding chuleh amitchang jetlang kikheudoh pehding, abangjong
    chu pannabei hiding, ajetlang mitchu chodel jeng ding ahi.
  mar-mar: मेंढरांना टाकून जाणाऱ्या निरुपयोगी मेंढपाळाचा धिक्कार असो! त्याच्या उजव्या
    खांद्यावर व उजव्या डोळ्यावर तलवार येवो. म्हणजे त्याचा उजवा खांदा निकामी होवो आणि
    तो उजव्या डोळ्याने अंध होईल.
  qub-qub: «¡Ay imanöraj canga uyshata michiycashanpita cachaycoj uyshëru! ¡Chay uyshërutaga
    sabli cuchurichun maquinta; derëchu caj ñawintapis gaprarichun! ¡Ricranpis chaquicäcuchun;
    derëchu caj ñawinpis gaprayar amana ricachunnachu!»
  bqp-bqp: Bɔ̃rurowɑ kpɑro gɑri bɔkɔ wi u yɑ̃ɑnu derimɔ. Tɑkobi yu win gɑ̃seru kɑ
    win nɔm geun nɔnu kɔsukuo, kpɑ gɑ̃se te, tu gberɑ kpɑ nɔnu ge, gu gbi.
  hat-hat: Madichon pou move gadò a! Li kouri kite mouton yo pou kont yo. Se pou lagè
    fini ak pouvwa l' la. Se pou bra l' vin pòk, se pou li pa wè nan je dwat li.
  eng-BSB: Woe to the worthless shepherd, who deserts the flock! May a sword strike
    his arm and his right eye! May his arm be completely withered and his right eye
    utterly blinded!”
  tod-tod: Maanɔɠɔ ɠa ɠimalala ʋaala makɛ nui ʋɛ, é ɠɛlɛzu ná-baala kpulugi ʋa!
    Tɛigi boɠa zɔkpɔi zeei zu vikɛi ɠoloɠolosu, ta é zeezazu ʋele ɠaazuɠɛzɛgi wolo
    su! Zeei za ma faan, ta zeezazu ʋele ɠaazuɠɛzɛgi za su faan!
  eng-WEBPB: Woe to the worthless shepherd who leaves the flock! The sword will strike
    his arm and his right eye. His arm will be completely withered, and his right
    eye will be totally blinded!”
  kbq-kbq: E'inahu kefo sipisipi afu kva vahe'mo'a ra hazenkefi ufregahianki kva hino.
    Bainati kazinteti aheza azana runekafri'za, tamaga kaziga avurga repro hugahaze.
  nhe-BL: Fiero ipantis nopa tlamocuitlahuijquetl tlen ax tleno ipati huan tlen quintlahuelcahua
    nopa borregojme. Ica imachete TOTECO quimaquilis ipan iajcol huan iixtiyol tlen
    inejmatl. Huan ima tlen quinpalehuijtosquía iborregojhua mocahuas senquistoc huactoc.
    Huan iixtiyol tlen quintlachilijtosquía mocahuas popoyotzi.”
  bus-bus: Wãiyoo sãdãri bɛ̀ɛsaidee kɛ̀ è pã kpá sãanↄzi! Weé à lɛ́ fɛ̃ɛdaao
    a gã̀sãa kↄ̃n a wɛ́ɛ ↄplaao, à gã̀sã pì é gazi, à wɛ́ɛ pì é nan kpáturugu.
  gub-BL: Azepyk putar àràpuhàràn hawitu ma'e mono'ogar ikatu 'ym ma'e heimaw wanuwi
    upuir ma'e rehe ihe nehe. Tuwe zauxiapekwer ukutuk izywa rehe nehe. Tuwe ukutuk
    heha awyze har utakihepuku pupe nehe. Tuwe izywa ipàriahy nehe. Wiko putar uzemumyz
    'ym ma'e romo nehe. Tuwe nahehàpyhà kwaw nehe no.
  eng-DRA: 'O shepherd, and idol, that forsaketh the flock: the sword upon his arm
    and upon his right eye: his arm shall quite wither away, and his right eye shall
    be utterly darkened.'
