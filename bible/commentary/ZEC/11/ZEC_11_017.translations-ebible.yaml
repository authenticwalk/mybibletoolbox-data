  guj-2017: ટોળાંને તજી દેનાર નકામા પાળકને અફસોસ! તેના જમણા હાથ તથા તેની જમણી આંખ
    વિરુદ્ધ તલવાર આવશે. તેનો જમણો હાથ પૂરેપૂરો સુકાઈ જશે અને તેની જમણી આંખ અંધ થઈ
    જશે.”
  pon-2006A: Meid suwediong silepen sihpw soh katepe meno! E keselahr nah pelin sihpwo.
    Mahwen pahn kamwomwala douluhl eh manaman. Peh pahn mwoatorala, oh pwoarenmese
    palimaun pahn kunla.”
  por-BRBSL: Ai do pastor inútil que abandona o rebanho! A espada golpeará seu braço
