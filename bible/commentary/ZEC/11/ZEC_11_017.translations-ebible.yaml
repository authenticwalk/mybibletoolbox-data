  dop-dop: Tiikilu kʋmɛlɛŋ nyɑ́ wei nn pɑɑsəɣənɑ heeŋ tɔ, nyɑ́ tɔm wɛ wɑɩyo kɛ́. Yoou
    ɩ́ pɛlɩ nyɑ́ niŋ nɑ kʋ yɔkɩ nyɑ́ ɩsəlɛ ntɔɣɔŋ nyəntɛ. Pə́ lɑ-ŋ ɩsəkpʋlʋɣʋ, nyɑ́
    ŋkpɑləŋɑ ɩ́ kpɛkɩ.
  azb-azb: Sürünü tərk edən yaramaz çobanın vay halına! Qılınc onun qolunu və sağ
    gözünü vursun! Qoy onun qolu qurusun, sağ gözü kor olsun!”»
  eng-DBY: Woe to the worthless shepherd that leaveth the flock! The sword shall be
    upon his arm, and upon his right eye; his arm shall be clean dried up, and his
