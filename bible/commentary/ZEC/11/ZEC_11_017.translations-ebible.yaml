  twi-twi: “Nnome nka oguanhwɛfo a ne so nni mfaso, na oguan gya nguankuw no! Afoa
    ntwa ne basa, ne nʼaniwa nifa. Ne basa no nwu koraa, nʼaniwa nifa no mfura koraa!”
  hlt-hlt: Anunae, a honghi la aka dawn tih boiva aka hnoo aih. A ban neh a bantang
    mik dongah cunghang tlaeh ni. A ban te koh la koh saeh lamtah a bantang mik hmang
    la hmang saeh,” a ti.
  tbz-SIM: Di bo yɑ̀ díndi bɛ̀ɛ̀ tu dimɑ́ɑ̀ bɛpecɛ̃mbɛ, díndi bɛ̀ɛ̀ dootóo m pe bɛ̀
    bo cɔ di bɑɑ̀ nyɛse, kɛ́kṹṹkɛ́ di nuɔ nyouyi yɛse, kɛ̀ di bɑɑ̀ nfɑ̃ũ nkɛ̀ di
    nuɔ nyouyii yɛ̃ĩ.
  msy-2020: O sipsipbagh eghuvir gumazir bar kurar pura sipsipba kavkɨrim, an apaniba
