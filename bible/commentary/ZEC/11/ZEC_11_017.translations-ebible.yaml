    lamanja lisaonenso.”
  hrv-hrv: Teško pastiru opakom koji stado ostavlja! Neka mu mač stigne ruku i desno
    oko! Nek' mu desnica sasvim usahne, oko desno sasvim potamni!”
  mps-mps: Tialima te tonalubo dwai bidi dolomainao, magi baso meni, agai aga hani
    sipsip tonalubo tagalali. Te boi bidi dabego agaba boi hwįagaselama te agai bomo
    tigidali aiyaba mu tamunaibao. Tialima agai nogo kimi bomo isilama, tama agai
    dolo nogo badu gedu te mu halua somainao,” Genuai Bidigo te po wai dao.
  tpi-tpi: Orait dispela wasman nogut em i mas bagarap, long wanem, em i lusim lain
    sipsip bilong en. Bai ol birua i kam pait long em na bagarapim strong bilong en
    olgeta. Olsem na han bilong en bai i dai, na ai bilong en long han sut bai i pas
    tru.”
  dan-1931: Ve, min Dåre af en Hyrde, som svigter Fårene! Et Sværd imod hans Arm og
