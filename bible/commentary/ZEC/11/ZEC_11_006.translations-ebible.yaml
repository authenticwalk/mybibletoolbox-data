verse: ZEC.011.006
translations:
  mal-C: ദേശത്തിലെ ജനങ്ങളോട് ഇനി കരുണയുണ്ടാകുകയില്ല,” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
    “ഞാൻ ഓരോരുത്തരും അവരവരുടെ അയൽവാസികളുടെ പക്കലും രാജാവിന്റെ പക്കലും ഏൽപ്പിക്കും.
    അവർ ദേശത്തെ തകർക്കും, ഞാൻ അവരുടെ കരങ്ങളിൽനിന്ന് ആരെയും വിടുവിക്കുകയില്ല.”
  deu-TKW: Denn fortan will ich die Bewohner des Landes nicht mehr schonen, ist der
    Spruch Jahwes. Vielmehr will ich nun selbst die Menschen ausliefern, einen jeden
    in die Gewalt seines Hirten und in die Gewalt seines Königs; die werden das Land
    zerschlagen, und ich werde niemanden aus ihrer Gewalt befreien.
  lin-lin: Yango wana Ngai mpe nakoyokela lisusu bato ya mokili mawa te, nakokaba
    moto na moto na maboko ya moninga na ye mpe ya mokonzi na ye. Bakonzi bakobebisa
    mokili, kasi nakokangola ata moto moko te wuta na maboko ya bakonzi yango, elobi
    Yawe.
  eng-LSV: For I no longer have pity on inhabitants of the land, || A declaration
    of YHWH, || And behold, I am causing man to come forth, || Each into the hand
    of his neighbor, || And into the hand of his king, || And they have beaten down
    the land, || And I do not deliver out of their hand.”
  eng-GNV: 'Surely I wil no more spare those that dwell in the land, sayth the Lord:
    but loe, I will deliuer the men euery one into his neighbours hand, and into the
    hand of his King: and they shall smite the land, and out of their hands I wil
    not deliuer them.'
  eng-WEBSTER: 'For I will no more pity the inhabitants of the land, saith the LORD:
    but lo, I will deliver the men every one into his neighbor''s hand, and into the
    hand of his king: and they shall smite the land, and out of their hand I will
    not deliver them .'
  nhw-BL: Para na ayacmo niquintlapojpolhuis catli fiero itztoque ipan ni tlali. Nijchihuas
    para sese inijuanti ma huetzica ininmaco ininhuampoyohua huan imaco inintlanahuatijca
    huan inijuanti quinquechtzontequise. Huan nopa amo cuajcualme quichihuase para
    nopa tlali ma mocahua quen huactoc tlali, pero na amo niquinmanahuis nomasehualhua
    tlen nopa amo cuajcualme.”
  swh-ONEN: Kwa kuwa sitawahurumia tena watu wa nchi,” asema Bwana. “Nitawakabidhi
    kila mtu mkononi mwa jirani yake na mfalme wake. Wataitenda jeuri nchi, nami sitawaokoa
    kutoka mikononi mwao.”
  bba-bba: Nɛ, Yinni Gusunɔ nɑ ǹ mɑɑ tɔmbun wɔnwɔndu mɔ̀ tem mɛ sɔɔ. Kon bɑɑwure
    bɛriwɑ win winsim nɔmuɔ kɑ win sunɔn nɔmuɔ. Bɑ koo ben tem ɑrumɑni ɡurɑwɑ. Nɑ
    ǹ mɑɑ bu wɔrɑmɔ ben yibɛrɛbɑn nɔmun di.
  eng-KJVCPB: 'For I will no more pity the inhabitants of the land, saith the Lord:
    But lo, I will deliver the men Every one into his neighbour’s hand, and into the
    hand of his king: And they shall smite the land, and out of their hand I will
    not deliver them.'
  luo-luo: Jehova Nyasaye wacho niya, “Nikech koro ok abi kecho joma odak e piny,
    abiro chiwo ngʼato ka ngʼato e lwet ngʼat ma gidakgo machiegni kaachiel gi ruodhe.
    Gibiro sando piny, kendo ok anaresgi e lwetgi.”
  meu-meu: 'Iehova na e tomu: Badina be ina tano inoholaina taudia basina bogadia
    hisi lou. A itaia, lau ese taunimanima na ta ta ireguna tauna ireḡuna tauna imadia
    ai, bona ta ta ena pavapava ena pavapava imadia ai, baina atodia kau; bena idia
    ese tanobada bae hadarerea, bona lau ese tau ta na idia imadia amo basina harohodia
    mauri.'
  npi-ULB: किनकि अब म भूमिमा बसोबास गर्नेहरूलाई दया देखाउनेछैनँ! - परमप्रभु घोषणा
    गर्नुहुन्छ । हेर, म हरेक मानिसलाई त्यसको छिमेकी र त्यसको राजाको हातमा सुम्पन लाग्दै
    छु, अनि तिनीहरूले भूमिलाई नष्‍ट गर्नेछन् र तिनीहरूका हातबाट म कसैलाई पनि छुटाउनेछैन
    ।”
  yor-yor: Nítorí èmi kì yóò ṣàánú fún àwọn ara ilẹ̀ náà mọ́,” ni Olúwa wí, “Ṣí kíyèsi
    í, èmi yóò fi olúkúlùkù ènìyàn lé aládùúgbò rẹ̀ lọ́wọ́, àti lé ọwọ́ ọba rẹ̀, wọn
    yóò sì fọ́ ilẹ̀ náà, èmi kì yóò sì gbà wọ́n lọ́wọ́ wọn.”
  pes-OPCB: 'خداوند می‌فرماید: «من دیگر بر مردم این سرزمین رحم نخواهم کرد، بلکه می‌گذارم
    آنها در چنگ رهبران شرور خودشان گرفتار شده، کشته شوند. رهبران شرور، این سرزمین
    را مبدل به بیابان خواهند کرد و من مانع کارشان نخواهم شد.»'
  tgl-ULB: Sapagkat hindi na ako maaawa sa mga naninirahan sa lupain!” —Ito ang pahayag
    ni Yahweh” Tingnan mo! Ako mismo ang magpapasakamay ng bawat tao sa mga kamay
    ng kaniyang kapwa at sa mga kamay ng kaniyang hari. Wawasakin nila ang lupain.
    Hindi ko sasagipin ang Juda mula sa kanilang kamay.”
  hui-hui: Anduane Homogohanda lalu, Wali agali dindini bu karu ti i̱na dara naholebero.
    I̱na ti bibahende hangu hangu tininaga kini giha minu yahaga bulebero. Ani berogola
    nogo sibi anduaneme sibiru bagadagua haru haga karume ti mo ko haga bialu kagola
    i̱na ti biamogo nabulebero, laya.
  mya-mya: (ထာ​ဝ​ရ​ဘု​ရား​က၊``ငါ​သည်​ကမ္ဘာ​မြေ​ကြီး ပေါ်​တွင်​အ​ဘယ်​သူ့​ကို​မျှ​သ​နား​တော့​မည်
    မ​ဟုတ်​ပါ။ ငါ​ကိုယ်​တိုင်​ပင်​လူ​အ​ပေါင်း​တို့ ကို သူ​တို့​၏​ဘု​ရင်​များ​၏​လက်​သို့​ပေး​အပ်
    မည်။ ထို​ဘု​ရင်​တို့​သည်​ကမ္ဘာ​မြေ​ကြီး​ကို ပျက်​ပြုန်း​စေ​ကြ​မည်​ဖြစ်​သော်​လည်း
    ငါ သည်​ကယ်​တင်​ပေး​လိမ့်​မည်​မ​ဟုတ်'' ဟု မိန့်​တော်​မူ​၏။)
  bod-N: དེ་བས་ངས་ཀྱང་ཡུལ་འདིའི་མི་རྣམས་ལ་སྙིང་རྗེ་བར་མི་བྱའོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས།
    ལྟོས་དང་། ངས་དེ་དག་རེ་རེ་བཞིན་ཁོའི་ཁྱིམ་མཚེས་དང་རྒྱལ་པོའི་ལག་ཏུ་གཏོད་ཅིང་། དེ་དག་གིས་ཡུལ་འདི་བརླག་པར་བྱེད་པ་དང་།
    ངས་ཡུལ་འདིའི་མི་རྣམས་ནི་དེ་དག་གི་ལག་ནས་སྐྱོབ་པར་མི་བྱའོ་ཞེས་གསུངས།
  sna-sna: Nokuti handichazonzwirizve vanhu venyika tsitsi,” ndizvo zvinotaura Jehovha.
    “Ndichaisa mumwe nomumwe kumuvakidzani wake uye kuna mambo wake. Vachamanikidza
    nyika, uye handingavanunuri kubva pamaoko avo.”
  spa-BLM: Porque ya no me apiadaré de los habitantes de la tierra — dice Yahvé —,
    sino que entregaré a cada uno de los hombres en manos de su vecino y en manos
    de su rey. Golpearán la tierra, y de su mano no los libraré”.
  cac-cac: Ichinpaxta' a in tic, man̈ jab'oc ol oc' in c'ol d'a anima cajan d'a sat
    jun luum tic. A in Jehová in svala' to ol laj vac'och eb' d'a yol sc'ab' eb' yetchon̈ab'
    yed' pax d'a yol sc'ab' sreyal eb'. A eb' chi' ol ixtanel sat lum luum tic, man̈xo
    ol in col-laj eb' anima chi' d'a yol sc'ab' eb', xchi Jehová.
  swh-ULB: Kwa maana hiyo sitawahurumia tena wenyeji wa nchi! - hivi ndivyo asemavyo
    Yahwe. Tazama! Mimi mwenyewe nipo tiyari kumwelekeza kila mtu katika mkono wa
    jirani yake na katika mkono wa mfalme wake, nao wataiharibu nchi na hakuna hata
    mmoja wao nitakayemwokoa kutoka katika mkono wao.”
  bel-bel: Бо Я ня буду болей літаваць жыхароў зямлі гэтай, кажа Гасподзь; і вось,
    Я прадам людзей, кожнага ў рукі блізкага яго і ў рукі цара яго, і яны біцьмуць
    зямлю, і Я ня выбаўлю з рук іхніх.
  deu-ELBBK: Denn ich werde die Bewohner des Landes nicht mehr verschonen, spricht
    der HERR; und siehe, ich überliefere die Menschen, jeden der Hand seines Nächsten
    und der Hand seines Königs; und sie werden das Land zertrümmern, und ich werde
    nicht aus ihrer Hand befreien.
  mbb-OT: “Etura is menge etew ku su iyan a is Nengazen egkaǥi te kenè ku en egkehizuwan
    is menge etew kayi te kelibutan. Kedì he ketau is kegkesekupa te kada etew te
    iring din he etew wey te hadì din. Ne heini is dizalem te ǥehem dan is duma, kezeetan
    is ed-uwiten dan kayi te kelibutan, ne kenè ku edlibriyen is menge etew puun te
    ǥehem dan.”
  mal-2015: ഞാൻ ഇനി ദേശനിവാസികളെ ആദരിക്കയില്ല എന്നു യഹോവയുടെ അരുളപ്പാടു; ഞാൻ മനുഷ്യരെ
    ഓരോരുത്തനെ അവനവന്റെ കൂട്ടുകാരന്റെ കയ്യിലും അവനവന്റെ രാജാവിന്റെ കയ്യിലും ഏല്പിക്കും;
    അവർ ദേശത്തെ തകർത്തുകളയും; അവരുടെ കയ്യിൽനിന്നു ഞാൻ അവരെ രക്ഷിക്കയുമില്ല.
  rmc-rmc: Bo me imar na avava jileskro ko manuša andre phuv,“ phenel o RAJ. „Savore
    manušen dava jekh avrenge andro vasta a the andro vasta lengre kraľenge. On zňičinena
    e phuv a me ňikas na zachraňinava andral lengre vasta.“
  nlg-nlg: Ma LORD te bosa, inau ke mua daro ni bona ku arovia na tinoni ni maramana.
    minau oli hegegu ku talura rana vure sarana nina na maana sopa vunagi dira. Rana
    vunagi rakeri kara durakea na maramana, muku mua goi vavolara tua ta didira na
    mana.
  pes-OPV: 'زیرا خداوند می‌گوید: بر ساکنان این زمین بار دیگر ترحم نخواهم نمود واینک
    من هر کس از مردمان را به‌دست همسایه‌اش و به‌دست پادشاهش تسلیم خواهم نمود و زمین
    را ویران خواهند ساخت و از دست ایشان رهایی نخواهم بخشید.'
  ron-1924: Кэч ну май ам милэ де локуиторий цэрий”, зиче Домнул, „чи, ятэ, дау пе
    оамень пе уний ын мыниле алтора ши ын мыниле ымпэратулуй лор; ей вор пустии цара
    ши н-о вор избэви дин мыниле лор.”
  ben-OBCV: কারণ, সদাপ্রভু বলেন, “দেশের লোকদের প্রতি আমি আর দয়া করব না। আমি প্রত্যেকজনকে
    তার প্রতিবেশী ও রাজার হাতে তুলে দেব। তারা দেশ নষ্ট করবে, আর আমি তাদের হাত থেকে
    কাউকে উদ্ধার করব না।”
  som-som: Waayo, Rabbigu wuxuu leeyahay, Anigu mar dambe u sii nixi maayo dadka dalka
    deggan, laakiinse bal eeg, nin kastaba waxaan ku ridi doonaa gacanta deriskiisa,
    iyo gacanta boqorkiisa, oo iyana dalkay ku dhufan doonaan, oo gacantooda kama
    aan samatabbixin doono.
  lat-VUC: 'Et ego non parcam ultra super habitantes terram, dicit Dominus: ecce ego
    tradam homines, unumquemque in manu proximi sui, et in manu regis sui: et concident
    terram, et non eruam de manu eorum.'
  eng-ASVBT: For I will no more pity the inhabitants of the land, saith Jehovah; but,
    lo, I will deliver the men every one into his neighbor’s hand, and into the hand
    of his king; and they shall smite the land, and out of their hand I will not deliver
    them.
  ita-1885: Perciocchè io non risparmierò più gli abitanti del paese, dice il Signore;
    anzi ecco, io farò cader gli uomini nelle mani l'un dell'altro, e nelle mani del
    loro re; ed essi metteranno il paese in conquasso, ed io non li riscoterò dalle
    lor mani.
  eng-LXXUP: 'Therefore I will no longer have mercy upon the inhabitants of the land,
    saith the Lord: but, behold, I will deliver up the men every one into the hand
    of his neighbor, and into the hand of his king; and they shall destroy the land,
    and I will not rescue out of their hand.'
  eng-ULB: For I will no longer pity the inhabitants of the land!—this is Yahweh's
    declaration. See! I myself am about to turn over every person into the hand of
    his neighbor and into the hand of his king, and they will destroy the land and
    none of them will I deliver them from their hand.”
  spa-VBL: Porque yo no me preocuparé más del pueblo de la tierra, declara el Señor.
    Yo voy a convertirlos en víctimas unos de otros, y del rey. Ellos destruirán la
    tierra y no salvarán a ninguno.
  fra-_FOB: Car je n'épargnerai plus les habitants du pays, dit l'Éternel. Et voici,
    je livrerai les hommes aux mains les uns des autres et aux mains de leur roi;
    ils écraseront le pays, et je ne délivrerai pas de leurs mains.
  mal-mal: “ഞാൻ ഇനി ദേശനിവാസികളെ ആദരിക്കുകയില്ല” എന്നു യഹോവയുടെ അരുളപ്പാട്; “ഞാൻ മനുഷ്യരെ
    ഓരോരുത്തനെ അവനവന്റെ കൂട്ടുകാരന്റെ കൈയിലും അവനവന്റെ രാജാവിന്റെ കൈയിലും ഏല്പിക്കും;
    അവർ ദേശത്തെ തകർത്തുകളയും; അവരുടെ കൈയിൽനിന്നു ഞാൻ അവരെ രക്ഷിക്കുകയുമില്ല.
  urd-GVR: Is lie Rab farmātā hai ki maiṅ bhī mulk ke bāshindoṅ par tars nahīṅ khāūṅgā.
    Maiṅ har ek ko us ke paṛosī aur us ke bādshāh ke hawāle karūṅga. Wuh mulk ko ṭukṛe
    ṭukṛe kareṅge, aur maiṅ unheṅ un ke hāth se nahīṅ chhuṛāūṅgā.”
  suz-BL: मुल रे गो रागी ङा मुर आन कली शिशी मपाइ‍नुङ” दे परमप्रभु यावेमी देंत। मिनु
    परमप्रभुमी “गो नेल्‍ल आन कली आन नेक्‍था ङा मुर आन गुइमी नु आन पिप आन गुइमी गेनुङ।
    मिनु मेकोपुकीमी रागी कली खतम सेल्‍नीम। मेको आन गुइ रे सुइ आन कली मप्रोंइनुङमी।
  eng-NOY: For I will no longer spare The inhabitants of the land, saith Jehovah;
    But, behold, I will deliver the men Every one into the hand of his neighbor, And
    into the hand of his king; And they shall smite the land, And I will not deliver
    out of their hand.
  ita-1927: Poiché io non risparmierò più gli abitanti del paese, dice l’Eterno, anzi,
    ecco, io abbandonerò gli uomini, ognuno in balìa del suo prossimo e in balìa del
    suo re; essi schiacceranno il paese, e io non libererò alcun dalle lor mani.
  ckb-ckb: 'یەزدان دەفەرموێت: «لەبەر ئەوە ئیتر بەزەییم بە دانیشتووانی خاکەکەدا نایەتەوە،
    بەڵکو هەریەکەیان دەدەمە دەست نزیکەکەی و پاشاکەی. ئەوان خاکەکە وێران دەکەن، کەسیش
    لە دەستی ئەوان دەرباز ناکەم.»'
  eng-BBE: 'For I will have no more pity for the people of the land, says the Lord;
    but I will give up everyone into his neighbour''s hand and into the hand of his
    king: and they will make the land waste, and I will not keep them safe from their
    hands.'
  kan-OKCV: ಏಕೆಂದರೆ ನಾನು ದೇಶದ ನಿವಾಸಿಗಳನ್ನು ಇನ್ನು ಕನಿಕರಿಸುವುದೇ ಇಲ್ಲ,” ಎಂದು ಯೆಹೋವ ದೇವರು
    ಹೇಳುತ್ತಾರೆ. “ಆದರೆ ನಾನು ಒಬ್ಬೊಬ್ಬನನ್ನು ಅವನವನ ನೆರೆಯವನ ಕೈಗೂ, ಅವನ ಅರಸನ ಕೈಗೂ ಒಪ್ಪಿಸುವೆನು.
    ಅವರು ದೇಶವನ್ನು ಧ್ವಂಸಮಾಡುವರು. ಅವರ ಕೈಯೊಳಗಿಂದ ನಾನು ಅವರನ್ನು ತಪ್ಪಿಸುವುದಿಲ್ಲ.”
  tam-2017: நான் இனி தேசத்து மக்கள்மேல் இரக்கம் வைக்காமல் மனிதர்களில் அனைவரையும் அவனவனுடைய
