  pan-pan: ਮੈਂ ਫੇਰ ਇਸ ਦੇਸ ਦੇ ਵਾਸੀਆਂ ਉੱਤੇ ਤਰਸ ਨਹੀਂ ਖਾਵਾਂਗਾ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਵੇਖੋ,
    ਮੈਂ ਹਰ ਆਦਮੀ ਨੂੰ ਉਸ ਦੇ ਗੁਆਂਢੀ ਦੇ ਅਤੇ ਉਸ ਦੇ ਰਾਜੇ ਦੇ ਹੱਥ ਵਿੱਚ ਦੇ ਦਿਆਂਗਾ। ਉਹ ਇਸ ਦੇਸ
    ਨੂੰ ਮਾਰਨਗੇ, ਮੈਂ ਉਹਨਾਂ ਦੇ ਹੱਥੋਂ ਨਹੀਂ ਛੁਡਾਵਾਂਗਾ।
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ငါသည် ပြည်သူ ပြည်သားတို့ကို နောက် တဖန်မ သနား
    ၊ မနှမြောဘဲ၊ လူ အသီးအသီး တို့ကို အိမ်နီးချင်း လက် သို့ ၎င်း ၊ ရှင်ဘုရင် လက် သို့
    ၎င်း အပ် သဖြင့် ၊ သူတို့သည် တပြည်လုံး ကို နှိပ်စက် ကြလိမ့်မည်။ သူ တို့လက် မှ ငါမ
    ကယ်လွှတ် ဘဲ နေမည်ဟု မိန့်တော်မူ၏။
  hmo-hmo: Ma Lohiabada ia gwau, “Lau ese tanobada dekenai noho taudia do lau bogahisihisi
    henia lou lasi. Lau ese taunimanima ibounai be edia lohia taudia edia siahu henunai
    do lau atodia. Inai lohia taudia ese inai tanobada, bona ena taudia do idia hadikaia
    ore, mamoe edia biagudia ese mamoe idia alaia ore bamona. Bona inai lohia taudia
    edia siahu dekena amo lau ese tanobada taudia do lau hamauria lasi.”
  urd-urd: क्यूँकि ख़ुदावन्द फ़रमाता है, मुल्क के बाशिन्दों पर फिर रहम नहीं करूँगा,
    बल्कि हर शख़्स को उसके हमसाये और उसके बादशाह के हवाले कर दूँगा; वह मुल्क को तबाह
    करेंगे और मैं उनको उनके हाथ से नहीं छुड़ाऊँगा।”
  rus-SYN: Ибо Я не буду более миловать жителей земли сей, говорит Господь; и вот,
    Я предам людей, каждого в руки ближнего его и в руки царя его, и они будут поражать
    землю, и Я не избавлю от рук их.
  bqc-SIM: Dii mɛ̀ á dṹnia gbɛ̃́ↄ to we lↄo, á ń baade kpakↄ̃aɛ, á ń na ń
    kíaↄnɛ ń ↄzĩɛ. Aa dṹnia wíwi, mɛ́ á gbɛ̃e bↄ ń ↄzĩo.
  tcz-CHONGTHU: Hitobanga chu kenjong agamsunga chengho chunga khotona kaneilouding
    ahi tin Pakaiyin aseije. Ahinla keiman amahochu aheng akomteu le alengteu khutna
    kapehdoh ding, amahon agam uchu asuhgam diu, ahinla keiman kahuhdoh loudiu ahi.
  mar-mar: मला या देशात राहणाऱ्या लोकांबद्दल यापुढे दु:ख होणार नाही.” परमेश्वर असे
    म्हणतो. “पाहा! मी त्यांना एकमेकांच्या व राजाचा तावडीत देईन; आणि याप्रकारे ते देशाचा
    नाश करतील व मी त्यांना त्यांच्या हातातून सोडविणार नाही.”
  qub-qub: Nogapis yapayga manami cuyapäshänachu cay nasyuncho tiyaj runacunata. Chaypa
    ruquenga raypa y runa-masincunapa maquinmanmi cachaycushäpaj. Chay runacunami
    nasyuntaga pasaypa ushacashata cachayconga. Paycunapa maquinpitaga manami pitapis
    salbashäpächu. Noga Tayta Diosmi chayno në.»
  bqp-bqp: Nɛ, Yinni Gusunɔ nɑ ǹ mɑɑ tɔmbun wɔnwɔndu mɔ̀ tem mɛ sɔɔ. Kon bɑɑwure
    bɛriwɑ win winsim nɔmuɔ kɑ win sunɔn nɔmuɔ. Bɑ koo ben tem ɑrumɑni gurɑwɑ. Nɑ
    ǹ mɑɑ bu wɔrɑmɔ ben yibɛrɛbɑn nɔmun di.
  hat-hat: '(Seyè a di: Mwen p''ap gen pitye pou moun ki rete nan peyi a. Se mwen
    menm ki pral lage yo nan men pwòp chèf yo ak pwòp wa yo ankò. Chèf yo pral fini
    ak peyi a. Mwen p''ap fè anyen pou m'' wete yo anba men yo.)'
  eng-BSB: For I will no longer have compassion on the people of the land, declares
    the LORD, but behold, I will cause each man to fall into the hands of his neighbor
    and his king, who will devastate the land, and I will not deliver it from their
    hands.”
  tod-tod: 'Nɔ̀un nà, Ɠɔoɠɔ GALAGI, gòoi ɠaa: «Gè la mɔ zooi nii zu nuɓusɛiti maawɔinɠaa
    pɛ. Mazɔlɔɔ nà nuiti zɛsu ɓɔɠɔ yeezu, tanigaa ti ɗa ti-waiti suziɠa, gè ti yɛ
    ta-masagiti zeezu. Ta-masagiti ta zooi ɠoloɠolo, kɛlɛ gè la nu nɔpɛ kula ti ya.»'
  eng-WEBPB: For I will no more pity the inhabitants of the land,” says the LORD;
    “but, behold, I will deliver every one of the men into his neighbour’s hand and
    into the hand of his king. They will strike the land, and out of their hand I
    will not deliver them.”
  kbq-kbq: Anahukna hu'na ama mopafi vahekura nasunkura osugahue, huno Ra Anumzamo'a
    nehie. Nagra zamatrenuge'za zamagra zamagra ohefri ahefri nehanageno, zamagri'a
    kini ne'mo'enena zamahe frigahie. Nagra zamaza hu'na ozamavaresuge'za zamahe hana
    hanageno mopazmimo'a ka'ma mopa megahie.
  nhe-BL: Para na ayoc niquintlapojpolhuis tlen fiero itztoque ipan ni tlali. Nijchihuas
    para sese yajuanti ma huetzica ininmaco ininhuampoyohua huan imaco inintlanahuatijca
    huan yajuanti quinquechtzontequise. Huan nopa ax cuajcualme quichihuase para nopa
    tlali ma mocahua queja huactoc tlali, pero na ax niquinmanahuis notlacajhua tlen
    nopa ax cuajcualme.”
  bus-bus: Dii bè é anduna gbɛ̃nↄ wɛ̃nda gwa dↄro, é tó aↄ̃ lɛ́ɛ kↄ̃ ↄzĩ kↄ̃ ń kínanↄ
    ↄzĩo dↄ. Aↄ̃é anduna dúgu zↄ̃ bensↄ̃ é gbɛ̃ke bↄ ń ↄzĩro.
  gub-BL: Ihe ihe no, napuhareko kwaw Izaew ywy rehe har ihe wà no. Amono putar a'e
    teko wanuwihaw wanupe ihe wà nehe, wanuwihawete wanupe ihe wà nehe no. A'e tuwihaw
    umuaiw putar a'e ywy nehe. Napyro kwaw ni pitài teko a'e tuwihaw wanuwi ihe wà
    nehe. Ihe Tupàn Tuweharupi Wiko Ma'e aze'eg kwez ihe kury.
  eng-DRA: 'And I will no more spare the inhabitants of the land, saith the Lord:
    behold I will deliver the men, every one into his neighbour’s hand, and into the
    hand of his king: and they shall destroy the land, and I will not deliver it out
    of their hand.'
