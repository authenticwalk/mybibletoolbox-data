    no ka mea, ua waiwai au: Aole hoi i minamina iho ko lakou poe kahu ia lakou.'
  arb-NAV: 'الَّذِينَ يَقْتُلُهُمْ مَالِكُوهُمْ وَيُفْلِتُونَ مِنَ الْعِقَابِ، وَكُلُّ
    مَنْ يَبِيعُهُمْ يَقُولُ: تَبَارَكَ الرَّبُّ فَإِنِّي قَدْ أَثْرَيْتُ. أَمَّا
    رُعَاتُهُمْ فَلا يُضْمِرُونَ لَهُمْ شَفَقَةً».'
  ewe-ewe: Wo ƒlelawo wua wo yakatsyɔ, eye ame aɖeke mehea to na wo o. Ame siwo dzra
    wo la hã gblɔ be, ‘Mikafu Yehowa elabena mezu kesinɔtɔ!’ Woƒe kplɔlawo ŋutɔ gɔ̃
    hã mekpɔa wo ta o,
  eng-LEE: 'Whom their buyers slay, and hold themselves guiltless; and whose sellers
    say, Blessed be the Lord, for I am rich: and none of whose shepherds have pity
    on them.'
  asm-FB: (সেইবোৰৰ কিনোতাবোৰে সেইবোৰক বধ কৰে আৰু নিজক দোষী বুলি নাভাবে; আৰু সেইবোৰক
    বেচোঁতা প্ৰতিজনে কয়, ‘যিহোৱা ধন্য হওঁক! কিয়নো মই ধনী হ’লো’, কাৰণ সেইবোৰৰ নিজ
    ৰখীয়াসকলে সেইবোৰক মৰম নকৰে।)
  sus-A: مِشِ نَشٍيٍ عٍ سَرَ مَ عٍ قَمَ نّ عٍ كْن نَشَبَدٍ كِنِكِنِتَرٍحَ كُي. نَشٍيٍ
    عٍ مَتِمَ عٍ عَ قَلَمَ نّ، ‹عَلَ تَنتُ. ﭑ بَرَ بَننَ.› شُرُ سٍ دّ مَدٌنيِيٍ مُ
    كِنِكِنِمَ عٍ مَ.»
  fra-SBL: 'Leurs acheteurs les égorgent et restent impunis. Ceux qui les vendent
    disent : « Béni soit Yahvé, car je suis riche », et leurs propres bergers n''ont
    pas pitié d''eux.'
  hbo-hbo: אֲשֶׁ֨ר קֹנֵיהֶ֤ן יַֽהֲרְגֻן֙ וְלֹ֣א יֶאְשָׁ֔מוּ וּמֹכְרֵיהֶ֣ן יֹאמַ֔ר
    בָּר֥וּךְ יְהוָ֖ה וַאעְשִׁ֑ר וְרֹ֣עֵיהֶ֔ם לֹ֥א יַחְמֹ֖ול עֲלֵיהֶֽן׃
  kik-kik: Arĩa macigũraga nĩo macithĩnjaga na matione wa kũmaherithia. Arĩa maciendagia
    moigaga atĩrĩ, ‘Jehova arogoocwo, niĩ ndĩ mũtongu!’ Arĩithi ene cio maticiiguagĩra
    tha.
  fra-NCL: 'que leurs acheteurs tuent impunément, et dont les vendeurs disent : Béni
    soit Yahweh ! je m’enrichis, — et que leurs bergers n’épargnent point.'
  cek-AK: 'Tawnkung mah tuunawk to boh naah, danpaekhaih tidoeh om ai: tuu zaw kaminawk
    mah, Angraeng loe tahamhoihaih om nasoe, kai loe angraeng boeh, tiah thuih o:
    tuutoep kaminawk loe tuunawk to tahmen ai.'
  cuk-cuk: 'Ar dulemar a-sibad-wawaad-bakmalad yogasaar sabsuli oburgwemalad. Ar dule-sibad-wawaad-manigi-ukmalad
    sogmalad: ‘Bab-Jehová-e-nug odummolesun, emigindi an mani-ibedid.’ Ar sibad-wawaad-akwed-dulemarbela
    gwen bai e-sibad-wawaad daksurmalad.”'
  uig-CYR: 'Уларни сетивалғанлар уларни боғузливәткәндә һеч гунакар дәп қаралмайду;
    уларни сетивәткәнләр: «Пәрвәрдигарға шүкри! Чүнки бейип кәттим!» — дәйду; уларниң
    өз падичилири уларға ичини һеч ағритмайду.'
  tel-2017: వాటిని కొనుక్కున్న వాళ్ళు చంపినప్పటికీ నేరం అంటని వాళ్ళమేనని అనుకుంటారు.
    వాటిని అమ్మిన వారు ‘మాకు చాలా ధనం దొరుకుతుంది, యెహోవాకు స్తోత్రం’ అని చెప్పుకుంటారు.
    వాటిని కావలి కాచేవారు వాటి పట్ల జాలి చూపించరు.”
  hat-BSA: 'Sila ki achte yo, kòche yo, e rete san koupabilite. Sila ki vann yo va
    di: ‘Beni se SENYÈ a, paske mwen vin rich!’ Epi pwòp bèje pa yo pa menm gen pitye
    pou yo.'
  kos-kos: Mwet ma natu sheep uh elos uniya, a tiana kalyeiyuk elos. Elos kukakin
    ikwa kac uh ac fahk, ‘Kaksakin LEUM GOD! Kut kasrupi!’ Finne shepherd uh, elos
    tia pac pakomuta sheep elos karingin uh.”
  hbo-WLC: אֲשֶׁ֨ר קֹנֵיהֶ֤ן יַֽהֲרְגֻן֙ וְלֹ֣א יֶאְשָׁ֔מוּ וּמֹכְרֵיהֶ֣ן יֹאמַ֔ר
    בָּר֥וּךְ יְהוָ֖ה וַאעְשִׁ֑ר וְרֹ֣עֵיהֶ֔ם לֹ֥א יַחְמ֖וֹל עֲלֵיהֶֽן׃
  ibo-ibo: Ndị na-azụrụ ha na-egbu ha ma ọ dịghị ahụhụ na-abịakwasị ha. Ndị na-erekwa
    ha na-asị, ‘Toonu Onyenwe anyị, nʼihi na abụ m ọgaranya.’ Ndị ọzụzụ ha adịghị
    enwe ọmịiko nʼahụ ha.
  ory-ory: ସେମାନଙ୍କୁ ଯେଉଁମାନେ କ୍ରୟ କରି ବଧ କରନ୍ତି ମାତ୍ର ଦଣ୍ଡ ପାଆନ୍ତି ନାହିଁ; ଆଉ, ଯେଉଁମାନେ
    ସେମାନଙ୍କୁ ବିକ୍ରୟ କରନ୍ତି, ସେମାନେ କହନ୍ତି, ସଦାପ୍ରଭୁ ଧନ୍ୟ ହେଉନ୍ତୁ, କାରଣ ମୁଁ ଧନୀ ହୋଇଅଛି
    ଓ ସେମାନଙ୍କର ନିଜ ପାଳକମାନେ ସେମାନଙ୍କୁ ଦୟା କରି ନାହାନ୍ତି।
  chk-chk: Chokewe mi möniir repwe chök nirela, nge esap wor eman a apwüngüür. Nge
    chokewe mi amömörela ra apasa, ‘Ousipwe mwareiti ewe Samol mi Lapalap, pun sa
    pisekisekila.’ Iwe, püsin ar kewe chon mas resap tongeer.
  rop-rop: Detlot boswan jinggabat oni blanga kilim detlot ship blanga gajim mani,
    en nobodi panishim olabat. Dei selim detlot bifpat en tok, ‘YAWEI im gudwan. Wi
    garram loda mani!’ Dei nomo jinggabat blanga detlot ship blanga olabat weya bin
    dai.
  ukr-1871: 'Що їх купивші вбивають безкарно, а продававші мовляють: Слава тобі, Господи;
    я збагатився! а пастухи не жалують їх.'
  deu-1951: 'Denn ihre Käufer schlachten sie und fühlen sich dabei unschuldig, und
    ihre Verkäufer sagen: «Gelobt sei der HERR; ich bin reich geworden!» Und ihre
    Hirten schonen ihrer nicht.'
  eng-JPS: 'whose buyers slay them, and hold themselves not guilty; and they that
    sell them say: Blessed be the LORD, for I am rich; and their own shepherds pity
    them not.'
  srp-1865: 'Koje ubijaju oni koji ih drže, niti ih ko krivi, i koji ih prodaju govore:
    blagosloven da je Gospod, obogatih se; i koji ih pasu, nijedan ih ne žali.'
  lug-lug: Abo abazigula bazitta ne batabaako musango. N’abo abazitunda ne bagamba
    nti, ‘Mukama atenderezebwe ngaggawadde!’ Abasumba baazo bennyini tebazikwatirwa
    kisa.
  heb-heb: אשר קניהן יהרגן ולא יאשמו ומכריהן יאמר ברוך יהוה ואעשר ורעיהם לא יחמול
    עליהן׃
  ben-IRV: যারা তাদের কিনে নেয়, হত্যা করে তারা কোনো শাস্তি পায় না এবং যারা তাদের
    বিক্রি করে তারা বলে, ‘সদাপ্রভু ধন্য, আমি ধনী হয়েছি!’ কারণ তাদের নিজদের পালকেরা
    তাদের উপর দয়া করে না।
  pan-pan: ਜਿਹੜੇ ਉਹਨਾਂ ਨੂੰ ਖਰੀਦਦੇ ਹਨ, ਉਹ ਉਹਨਾਂ ਨੂੰ ਵੱਢਣਗੇ ਅਤੇ ਸਜ਼ਾ ਨਾ ਪਾਉਣਗੇ ਅਤੇ ਉਹਨਾਂ
    ਦੇ ਵੇਚਣ ਵਾਲੇ ਆਖਣਗੇ, ਯਹੋਵਾਹ ਮੁਬਾਰਕ ਹੋਵੇ, ਕਿਉਂਕਿ ਮੈਂ ਧਨੀ ਹੋ ਗਿਆ ਹਾਂ! ਉਹਨਾਂ ਦੇ ਅਯਾਲੀ
    ਉਹਨਾਂ ਉੱਤੇ ਤਰਸ ਨਹੀਂ ਖਾਂਦੇ ਹਨ।
  mya-JVB: ပိုင် သောသူ တို့သည် သတ် ၍ ကိုယ်အပြစ် ရှိသည် ကို မ သိကြ။ ရောင်း စားသောသူ
    တို့ကလည်း ၊ ငါရ တတ် သည်ဖြစ်၍ ထာဝရဘုရား သည် မင်္ဂလာ ရှိတော်မူစေသတည်းဟု ဆို ကြ၏။
    သိုးထိန်း တို့သည်လည်း သနား ခြင်းကရုဏာမ ရှိကြ။
  hmo-hmo: Inai mamoe edia biaguna taudia ese mamoe idia alaia noho, bona lau ese
    lau panisidia lasi. Idia ese mamoe edia vamu idia hoia lao, bona idia gwau, ‘Ita
    be mai iseda moni momo, Lohiabada do ita hanamoa!’ Ma mamoe naria taudia danu
    ese edia mamoe idia bogahisihisi henidia lasi.”
  urd-urd: जिनके मालिक उनको ज़बह करते और अपने आप को बेक़ुसूर समझते हैं, और जिनके बेचने
    वाले कहते हैं, ख़ुदावन्द का शुक्र हो कि हम मालदार हुए, और उनके चरवाहे उन पर रहम
    नहीं करते।
  rus-SYN: 'которых купившие убивают ненаказанно, а продавшие говорят: “благословен
    Господь; я разбогател!” - и пастухи их не жалеют о них.'
  bqc-SIM: asa an lunaↄ ì ń kòlokpaɛ, wìli ń tàae eo. An yìanaↄ sↄ̃ aaì mɛ
    wa sáaukɛ̀ ń Diio, asa wa ↄda lè wá kũ̀. An dãnapiↄ lí ń wɛgwao.
  tcz-CHONGTHU: Achohon khohsahlou hellin kelngoite athat gamtauve. Ajoh hochun Pathen
    thangvah in umhen, ajeh chu keihi ka haotave kelngoiching ho jeng in jong khotona
    anei pouve.
  mar-mar: त्यांचे मालक त्यांना ठार मारतात आणि स्वत:ला दोषी मानत नाहीत. ते त्यांना
    विकतात आणि म्हणतात, ‘परमेश्वराचे स्तुतीस्तोत्र गा. मी श्रीमंत झालो आहे!’ त्यांच्या
    स्वतःच्या मेंढपाळांना त्यांची दया आली नाही.
  qub-qub: 'Chay uyshacunata rantejcunaga mana cuyapaypami pishtan. Ranticoj cajcunanami
    ichanga nin: ‹¡Tayta Dios, ima allishi gam rïcuyächimashcanqui!› nir. Uyshërucunapis
    manami ni imanillarpis cuyapanchu.'
  bqp-bqp: Be bɑ nu dwemɔ bɑ goomɔ bɑ ǹ bu sɛɛyɑsiɑmɔ. Be bɑ mɑɑ nu dɔrɑmɔ bɑ mɔ̀,
    bɑ nɛ, Gusunɔ siɑrɑ, domi bɑ gobi mɔ. Nin kpɑrobu bɑ ku rɑ mɑɑ kɑ nu yinɛ.
  hat-hat: 'Moun k''ap achte yo a ap touye yo. Pesonn pa ka mande yo kont. Moun k''ap
    vann yo menm ap di: Lwanj pou Bondye! Gade jan nou rich non! Ata gadò mouton yo
    pa gen pitye pou yo.'
  eng-BSB: whose buyers slaughter them without remorse. Those who sell them say, ‘Blessed
    be the LORD, for I am rich!’ Even their own shepherds have no compassion on them.
  tod-tod: 'Tɛigiti ti ti ɠeyazu, ti ɗa ti ʋaa wafuun, ti ʋɔdi nuiti ti ɗa ɠɛ ma:
    ‹Mamagi ɠa Ɠɔoɠɔ GALAGI ʋɛ, mazɔlɔɔ gè ɓɛtɛa!› Ti makɛ nu ɓɔɠɔiti ti la vɔlɔ
    ti maawɔinɠaazu.»'
  eng-WEBPB: Their buyers slaughter them and go unpunished. Those who sell them say,
    ‘Blessed be the LORD, for I am rich;’ and their own shepherds don’t pity them.
  kbq-kbq: Ana sipisipi afutamima tesite'za hegi'za eri'zama vaza vahe'mo'za afu'ma
    ahegi'za zantera zamarimpamo'a kna osige'za ahegiza eri'za vu'naze. Hagi ana sipisipi
    afutmima zagore'ma atre'za zagoma eriza vahe'mo'za hu'za, Ra Anumzamo'a ra agi
    erisie, na'ankure tagra zago feno vahe fore hune hu'za nehaze. Hagi sipisipi kva
    vahe'mo'za ana sipisipigura zamasunkura huozmante'naze.
  nhe-BL: 'Queja tlacohuani tlen quincohuaj borregojme huan quinmictíaj huan ax tleno
    moilhuíaj, nopa israelita tlayacanani quinmictíaj notlacajhua huan ax momacaj
    cuenta intla quihuicaj tlajtlacoli. Huan queja tlanamacani quinnamacaj borregojme
    huan san quiijtohuaj: ‘Tlascamati TOTECO pampa ya nimochijtoc nirico’, nopa israelita
    tlayacanani tlen itztoque queja tlamocuitlahuiani tlen ax melahuac quintemactilíaj
    notlacajhua ma miquise huan ax quintlasojtlaj.'
  bus-bus: zaakɛ aↄ̃ lùrinↄ è ń kòto kpámɛ, wè wɛ́ɛ tãḿmaro. Aↄ̃ yàrinↄ sↄ̃ è be
    wa sáabu kɛ̀ Diinɛ, zaakɛ wa ↄↄdaa lè wá kũ̀. Aↄ̃ dã̀ri pìnↄ è ń wɛ̃nda gwaro.
  gub-BL: Ni amo nuzepyk kwaw a'e àràpuhàràn hawitu ma'e wame'eg kar har wanehe wazuka
    mehe wà. Ho'o kwer ime'eg ire uze'eg nezewe wà. — Ikatuahy Tupàn a'e. Zaiko hemetarer
    katu ma'e romo kury, i'i wà. Te a'e àràpuhàràn hawitu ma'e wanehe uzekaiw ma'e
    nupuhareko kwaw weimaw wà.
  eng-DRA: 'Which they that possessed, slew, and repented not, and they sold them,
    saying: Blessed be the Lord, we are become rich: and their shepherds spared them
    not.'
