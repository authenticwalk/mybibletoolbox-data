verse: ZEC.011.005
translations:
  mal-C: വാങ്ങുന്നവർ അവയെ കശാപ്പുചെയ്യുന്നു; എന്നാൽ ശിക്ഷിക്കപ്പെടാതെ പോകുകയും ചെയ്യുന്നു.
    അവയെ വിൽക്കുന്നവർ, ‘യഹോവയ്ക്കു സ്തോത്രം, ഞാൻ ധനികനായിരിക്കുന്നു’ എന്നു പറയുന്നു.
    അവരുടെ സ്വന്തം ഇടയന്മാർപോലും അവരോടു കരുണ കാണിക്കുന്നില്ല.
  deu-TKW: 'deren Käufer sie schlachten, ohne es büßen zu müssen, deren Verkäufer
    sagen: Gepriesen sei Jahwe, ich bin reich geworden! und deren Hirten sie nicht
    schonen.'
  lin-lin: 'Bato oyo basombaka bibwele yango babomaka yango, bazalaka na somo ya etumbu
    ata moko te. Bato oyo batekaka yango balobaka : « Tika ete Yawe apambolama, pamba
    te nakomi mozwi ! » Mpe bango moko babateli na yango bayokelaka yango mawa ata
    moke te.'
  eng-LSV: Whose buyers slay them, and are not guilty, || And their sellers say, Blessed
    [is] YHWH, || And I am rich, || And their shepherds have no pity on them.
  eng-GNV: 'They that possesse them, slay them and sinne not: and they that sell them,
    say, Blessed be the Lord: for I am riche, and their owne shepherds spare them
    not.'
  eng-WEBSTER: 'Whose possessors slay them, and hold themselves not guilty: and they
    that sell them say, Blessed be the LORD; for I am rich: and their own shepherds
    pity them not.'
  nhw-BL: 'Quen tlacohuani catli quincohuaj borregojme huan quinmictíaj huan amo tleno
    moilhuíaj, nopa israelita tlayacanani quinmictíaj nomasehualhua huan amo momacaj
    cuenta sintla quihuicaj tlajtlacoli. Huan quen tlanemacani quinnemacaj borregojme
    huan san quiijtohuaj: ‘Tlascamati TOTECO pampa ya nimochijtoc nirico’, nopa israelita
    tlayacanani catli itztoque quen tlamocuitlahuiani catli amo melahuac quintemactilíaj
    nomasehualhua ma miquise huan amo quintlasojtlaj.'
  swh-ONEN: Wanunuzi wake huwachinja na kuondoka pasipo kuadhibiwa. Wale wanaowauza
    husema, ‘Bwana asifiwe, mimi ni tajiri!’ Wachungaji wao wenyewe hawawahurumii.
  bba-bba: Be bɑ nu dwemɔ bɑ ɡoomɔ bɑ ǹ bu sɛɛyɑsiɑmɔ. Be bɑ mɑɑ nu dɔrɑmɔ bɑ mɔ̀,
    bɑ nɛ, Gusunɔ siɑrɑ, domi bɑ ɡobi mɔ. Nin kpɑrobu bɑ ku rɑ mɑɑ kɑ nu yinɛ.
  eng-KJVCPB: 'Whose possessors slay them, and hold themselves not guilty: And they
    that sell them say, Blessed be the Lord; for I am rich: And their own shepherds
    pity them not.'
  luo-luo: Joma ngʼiewogi negogi kendo gidhi ma ok okumgi. Giloko ring-gi pesa kendo
    giwacho ni, ‘Opak Jehova Nyasaye nikech wasemewo!’ Jokwadhgi giwegi bende ok kechgi.”
  meu-meu: E hoidia taudia ese e aladia masemu, bona ta ese matadia se hakanidiamu;
    e hoihoilaidiamu taudia na e tomu “Iehova aita hanamoa, lau vada na taḡa”; bona
    ireḡudia taudia korikoridia ese asie bogadia hisimu.
  npi-ULB: ती किन्‍नेहरूले तिनीहरूलाई काट्छन् र तिनीहरूलाई सजाय दिइँदैन, र तिनीहरूलाई
    बेच्नेहरूले भन्छन्, ‘परमप्रभुको प्रशंसा होस्! म धनी भएको छु!’ किनकि बगालका मालिकहरूका
    निम्ति काम गर्ने गोठालाहरूले तिनीहरूमाथि दया देखाएनन् ।
  yor-yor: 'Tí àwọn olúwa wọn ń pa wọ́n, tí wọn kò sì ka ara wọn sí pé wọn jẹ̀bi:
    àti àwọn tí ń tà wọ́n wí pé, ‘Ìbùkún ni fún Olúwa, nítorí tí mo dí ọlọ́rọ̀!’ Àwọn
    olùṣọ́-àgùntàn wọn kò sì ṣàánú wọn.'
  pes-OPCB: 'رهبران شرور، قوم مرا خرید و فروش می‌کنند. چوپانانشان آنها را با بی‌رحمی
    می‌فروشند و می‌گویند: ”خدا را شکر! ثروتمند شدیم!“ و خریدارانشان آنها را خریده
    سر می‌برند بدون اینکه مجازات شوند.»'
  tgl-ULB: (Ang sinumang bumili at kumatay sa mga ito ay hindi maparurusahan, at sasabihin
    ng mga nagbenta sa mga ito 'Purihin si Yahweh! Ako ay naging mayaman! Sapagka't
    walang awa sa kanila ang mga pastol na nagtatrabaho para sa kawan ng may ari.)
  hui-hui: Nogo sibi anduane karume sibi baramago mana liahe ndo berema lomanda biaga.
    Tigua sibi bayago podalu muni muwa lalu, Ina muni dewawi kamagonigo Anduane Homogo
    kagonaga mini yaraga hama, laga ka. Nogo sibi uruninaga haru haga karu tiguabi
    nde sibiru dara nahaga ka.
  mya-mya: သိုး​ရှင်​များ​သည်​ထို​သိုး​တို့​ကို​သတ်​ဖြတ် ကြ​သော်​လည်း အ​ဘယ်​သို့​မျှ​အ​ပြစ်​မ​သင့်
    ကြ။ သူ​တို့​သည်​သိုး​သား​ကို​ရောင်း​ပြီး လျှင်`ငါ​တို့​ကား​ချမ်း​သာ​ကြွယ်​ဝ​လာ​လေ
    ပြီ။ ထာ​ဝ​ရ​ဘု​ရား​သည်​မင်္ဂ​လာ​ရှိ​တော်​မူ စေ​သ​တည်း။' သိုး​ထိန်း​များ​ပင်​လျှင်​မိ​မိ
    တို့​၏​သိုး​များ​ကို​သ​နား​ဖော်​မ​ရ​ကြ​ဟု ဆို​ကြ​၏'' ဟူ​၍​မိန့်​တော်​မူ​၏။
  bod-N: ལུག་ཁྱུ་ཉོ་མཁན་དག་གིས་དེ་རྣམས་བཤས་ཀྱང་སྡིག་པར་མི་བརྩི་ཞིང་། ལུག་ཁྱུ་བཙོང་མཁན་དག་ན་རེ།
    ང་རང་ཕྱུག་པོར་གྱུར་པས་དཀོན་མཆོག་ཡ་ཝཱེ་ནི་བསྟོད་པར་འོས་པ་ཡིན་ཞེས་ལུག་ཁྱུའི་ལུག་རྫི་རྣམས་ཀྱིས་དེ་ལ་སྙིང་རྗེ་མ་བསྐྱེད་དོ།
    །
  sna-sna: Vatengi vawo vanoabaya vagoenda nawo vasina kurangwa. Avo vanoatengesa
    vanoti, ‘Jehovha ngaakudzwe, ndapfuma!’ Vafudzi vawo havangaaponesi.
  spa-BLM: 'Sus compradores los sacrifican y quedan impunes. Los que los venden dicen:
    ‘Bendito sea Yahvé, porque soy rico’; y sus propios pastores no se apiadan de
    ellos.'
  cac-cac: 'A eb'' smananel noc'', malaj jab''oc sna eb'' yuj b''aj smilcham noc'',
    axo eb'' schon̈an noc'' chi'', syal eb'' icha tic: Yuj val dios, a ticnaic b''eyum
    on̈xo, xchi eb''. Axo pax eb'' stan̈vumal noc'', man̈ jab''oc tz''oc'' sc''ol
    eb'' yuj noc''.'
  swh-ULB: (Wanaowanunua wanawachinja bila kuhadhibiwa, nao wawauzao husema, 'Atukuzwe
    Yahwe! Nimetajirika! Kwa maana wachungaji wafanyao kazi kwa wenye kondoo hawawahurumii.)
  bel-bel: 'якіх пакупцы забіваюць беспакарана, а прадаўцы кажуць: «дабраславёны Гасподзь;
    я разбагацеў!» і пастухі іхнія не шкадуюць пра іх.'
  deu-ELBBK: 'deren Käufer sie erwürgen und es nicht büßen, und deren Verkäufer sprechen:
    Gepriesen sei der HERR, denn ich werde reich!, und deren Hirten sie nicht verschonen.'
  mbb-OT: Is menge nemasa wey midlapà kayi ne wazà siluti. Is menge mibelegyà dutun,
    egkaǥi te, ‘Ereg he edeliǥen is Nengazen! Su sepian ad!’ Minsan is menge perevantey
    wazè dan ikehizu haazà is menge kerehidu.
  mal-2015: 'അവയെ മേടിക്കുന്നവർ കുറ്റം എന്നു എണ്ണാതെ അവയെ അറുക്കുന്നു; അവയെ വില്ക്കുന്നവരോ:
    ഞാൻ ധനവാനായ്തീർന്നതുകൊണ്ടു യഹോവെക്കു സ്തോത്രം എന്നു പറയുന്നു; അവയുടെ ഇടയന്മാർ
    അവയെ ആദരിക്കുന്നില്ല.'
  rmc-rmc: 'Lengre kupci len murdaren a ačhen bi o trestos. Ola, ko len bikenen, phenen:
    ‚Chvala le RAJESKE, barvaľiľom!‘ Mek aňi lengre pasťjera nane ke lende jileskre.'
  nlg-nlg: E mate sokora tua na vunagidira, ma kara mua goi nira kale totoro gua,
    ma gaira tara sabirighi mara gagua, holohaba LORD! I gita ta lologho tua! sugua
    didira na tinoni ngitoni sheep te mua arovira.
  pes-OPV: 'که خریداران ایشان آنها را ذبح می‌نمایند و مجرم شمرده نمی شوند وفروشندگان
    ایشان می‌گویند: خداوند متبارک باد زیرا که دولتمند شده‌ایم. و شبانان آنهابرایشان
    شفقت ندارند.'
  ron-1924: 'Кэч чей че ле кумпэрэ ле тае ши ну се симт виноваць. Ши чел че ле винде
    зиче: ‘Бинекувынтат сэ фие Домнул, кэч мэ ымбогэцеск!’ Ши пэсторий лор ну ле круцэ.'
  ben-OBCV: “তাদের ক্রেতারা তাদের বধ করে কিন্তু তাদের শাস্তি হয় না। যারা তাদের বিক্রি
    করে তারা বলে, ‘সদাপ্রভুর গৌরব হোক, আমি ধনী হয়েছি!’ তাদের নিজেদের মেষপালক তাদের
    উপর দয়া করে না।”
  som-som: Kuwii hantidooda lahaa way gowracaan, oo isumana ay haystaan inay eed leeyihiin,
    oo kuwa iyaga soo iibiyaana mid kastaaba wuxuu leeyahay, Mahad waxaa leh Rabbiga,
    waayo, taajir baan noqday, oo adhijirradooduna uma ay naxaan iyaga.
  lat-VUC: 'quæ qui possederant occidebant, et non dolebant, et vendebant ea, dicentes:
    Benedictus Dominus ! divites facti sumus: et pastores eorum non parcebant eis.'
  eng-ASVBT: whose possessors slay them, and hold themselves not guilty; and they
    that sell them say, Blessed be Jehovah, for I am rich; and their own shepherds
    pity them not.
  ita-1885: 'i cui comperatori le uccidono, e non ne son tenuti colpevoli; ed i cui
    venditori dicono: Benedetto sia il Signore; io son pure arricchito; ed i cui pastori
    non le risparmiano punto.'
  eng-LXXUP: 'which their possessors have slain, and have not repented: and they that
    sold them said, Blessed be the Lord; for we have become rich: and their shepherds
    have suffered no sorrow for them.'
  eng-ULB: (The ones who buy them slaughter them and are not punished, and the ones
    who sell them say, 'Blessed be Yahweh! I have become rich!' for the shepherds
    working for the flocks' owners have no pity on them.)
  spa-VBL: 'Los que compran las ovejas para matarlas no sienten culpa por ello; y
    los que las venden dicen: “¡Alabado sea el Señor! ¡Ahora soy rico!” Ni aún sus
    pastores se preocupan por ellos.'
  fra-_FOB: 'Que leurs acheteurs tuent sans être coupables, et dont les vendeurs disent:
    “Béni soit l''Éternel! je m''enrichis”, et qu''aucun de leurs bergers n''épargne.'
  mal-mal: 'അവയെ വാങ്ങുന്നവർ കുറ്റം എന്ന് കരുതാതെ അവയെ അറുക്കുന്നു; അവയെ വില്‍ക്കുന്നവരോ:
    ‘ഞാൻ ധനവാനായിത്തീർന്നതുകൊണ്ടു യഹോവയ്ക്കു സ്തോത്രം’ എന്നു പറയുന്നു; അവയുടെ ഇടയന്മാർ
    അവയെ ആദരിക്കുന്നില്ല”.'
  urd-GVR: Jo unheṅ ḳharīd lete wuh unheṅ zabah karte haiṅ aur qusūrwār nahīṅ ṭhaharte.
    Aur jo unheṅ bechte wuh kahte haiṅ, ‘Allāh kī hamd ho, maiṅ amīr ho gayā hūṅ!’
    Un ke apne charwāhe un par tars nahīṅ khāte.
  suz-BL: मेको ग्‍याप्‍बपुकीमी भेडा क्‍योरशा सजाइ मतथु ब्रोंइशा लाइनीम। मिनु मेको
    आन कली लेयबपुकीमी ‘परमप्रभु ठेयब बाक्‍ब। मारदे हना गो शोंप पाइश्‍शो दुम्‍तक’ देंनीम।
    मिनु मेको भेडा आन गोठलामी मेको आन कली शिशी मपाइनीम। येरमीया २३:-; इजीकीएल १३:-;
    इजीकीएल ३४:-
  eng-NOY: Whose possessors slay them, and hold themselves not guilty, And which they
    who sell say, “Blessed be Jehovah, for I am rich!” And whose shepherds spare them
    not.
  ita-1927: 'che i compratori uccidono senza rendersi colpevoli, e delle quali i venditori
    dicono: Sia benedetto l’Eterno! Io m’arricchisco, e che i loro pastori non risparmiano
    affatto.'
  ckb-ckb: 'ئەوانەی دەیانکڕن و سەریان دەبڕن، سزاش نادرێن. فرۆشیارەکانیان دەڵێن: ”ستایشی
    یەزدان دەکەم، کە دەوڵەمەندی کردم!“ شوانەکانیان بەزەییان پێیاندا نایەتەوە.»'
  eng-BBE: 'Whose owners put them to death and have no sense of sin; and those who
    get a price for them say, May the Lord be praised for I have much wealth: and
    the keepers of the flock have no pity for them.'
  kan-OKCV: ಅವುಗಳನ್ನು ಕೊಂಡುಕೊಳ್ಳುವವರು, ಅವುಗಳನ್ನು ಕೊಂದು ತಮ್ಮನ್ನು ನಿರಪರಾಧಿಗಳೆಂದೆಣಿಸುತ್ತಾರೆ.
    ಅವುಗಳನ್ನು ಮಾರುವವರು, ‘ನಾನು ಐಶ್ವರ್ಯವಂತನಾದೆನು, ಯೆಹೋವ ದೇವರಿಗೆ ಸ್ತೋತ್ರ,’ ಎಂದೆನ್ನುತ್ತಾರೆ.
    ಅವರ ಸ್ವಂತ ಕುರುಬರೂ ಅವುಗಳನ್ನು ಕನಿಕರಿಸುವುದಿಲ್ಲ.
  tam-2017: அவைகளை உடையவர்கள், அவைகளைக் கொன்றுபோட்டுத் தங்களுக்குக் குற்றமில்லையென்று
    நினைக்கிறார்கள். அவைகளை விற்கிறவர்கள், யெகோவாவுக்கு ஸ்தோத்திரம், நாங்கள் ஐசுவரியமுள்ளவர்கள்
    ஆனோம் என்கிறார்கள்; அவைகளை மேய்க்கிறவர்கள், அவைகள்மேல் இரக்கம் வைக்கிறதில்லை.
  spa-RV-1909: 'A las cuales mataban sus compradores, y no se tenían por culpables;
    y el que las vendía, decía: Bendito sea Jehová, que he enriquecido; ni sus pastores
    tenían piedad de ellas.'
  ron-BTF: 'Ale căror stăpâni le înjunghie, şi nu se cred vinovaţi; şi cei care le
    vând, spun: Binecuvântat fie DOMNUL, pentru că sunt bogat; şi păstorii lor nu
    au milă de ele.'
  eng-WEBP: Their buyers slaughter them and go unpunished. Those who sell them say,
    ‘Blessed be the LORD, for I am rich;’ and their own shepherds don’t pity them.
  eng-FBV: Those who buy them kill them and don't feel guilty; those who sell them
    say, “Praise the Lord! Now I'm rich!” Even their shepherds don't care about them.
  nld-1939: 'die de kopers straffeloos doden; waarvan de verkopers zeggen: Geprezen
    zij Jahweh, ik ben er rijk mee geworden; waarmee de herders geen medelijden hebben.'
  nch-BL: 'Quej tacohuani cati quincohuaj borregojme huan quinmictíaj huan amo teno
    moilhuíaj, nopa israelita tayacanani quinmictíaj nomasehualhua huan amo quiitaj
    sinta quihuicaj tajtacoli. Huan quej tanamacani quinnamacaj borregojme huan san
    quiijtohuaj: ‘Tascamati TOTECO pampa ya nimochijtoc nitominpixquet’, nopa israelita
    tayacanani cati itztoque quej tamocuitahuiani cati amo melahuac quintemactilíaj
    nomasehualhua ma miquise huan amo quintasojtaj.'
  vie-1934: 'những kẻ mua nó giết đi, chẳng lấy làm phạm tội; còn kẻ bán thì nói rằng:
    Đức Giê-hô-va đáng ngợi khen, vì ta giàu có; và trong những kẻ chăn chẳng một
    người nào tiếc chúng nó.'
  hin-CV: उनके खरीददार उनका वध करते हैं, और उन्हें कोई दंड नहीं मिलता. जो उन्हें बेचते
    हैं वे कहते हैं, ‘याहवेह की स्तुति हो, मैं धनी हो गया हूं!’ उनके खुद के चरवाहे
    उन पर दया नहीं करते.
  spa-BES: 'Cuyos dueños las mataron y no tienen sentido de pecado; y los que obtienen
    un precio por ellos dicen: Que el Señor sea alabado porque tengo mucha riqueza,
    y los pastores del rebaño no tienen piedad de ellos.'
  tdx-tdx: 'Vonoe’ o mpikaloo iareo fe tsy liloveñe, le manao ty hoe o mandetake iareoo:
