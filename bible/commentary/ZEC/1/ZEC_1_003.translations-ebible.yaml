  fra-LSG: 'Dis-leur donc: Ainsi parle l’Éternel des armées: Revenez à moi, dit l’Éternel
    des armées, et je reviendrai à vous, dit l’Éternel des armées.'
  gnn-gnn: Yurru dhiyaŋunydja‐wala ŋarra waŋa yukurra nhumalanhana bitjanna, “Bilyurrana
