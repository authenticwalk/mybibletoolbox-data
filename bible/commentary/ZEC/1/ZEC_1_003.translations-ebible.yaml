  hbo-WLC: וְאָמַרְתָּ֣ אֲלֵהֶ֗ם כֹּ֤ה אָמַר֙ יְהוָ֣ה צְבָא֔וֹת שׁ֣וּבוּ אֵלַ֔י נְאֻ֖ם
    יְהוָ֣ה צְבָא֑וֹת וְאָשׁ֣וּב אֲלֵיכֶ֔ם אָמַ֖ר יְהוָ֥ה צְבָאֽוֹת׃
  ibo-ibo: Nʼihi ya, gwa ha, ihe ndị a ka Onyenwe anyị, Onye pụrụ ime ihe niile, na-ekwu.
    ‘Lọghachikwutenụ m,’ otu a ka Onyenwe anyị, Onye pụrụ ime ihe niile kwupụtara,
    ‘Mụ onwe m kwa ga-alọghachikwute unu.’ Ọ bụ ihe Onyenwe anyị Onye pụrụ ime ihe
    niile, na-ekwu.
  ory-ory: ଏଥିପାଇଁ ତୁମ୍ଭେ ଏହି ଲୋକମାନଙ୍କୁ କୁହ, ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି,
    ତୁମ୍ଭେମାନେ ଆମ୍ଭ ପ୍ରତି ଫେର, ଏହା ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ କହନ୍ତି। ତହିଁରେ ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ
    ପ୍ରତି ଫେରିବା, ଏହା ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ କହନ୍ତି।
  chk-chk: 'Nge iei üpwe ürenikemi: Oupwe liwin ngeniei, nge ngang üpwe liwin ngenikemi.'
  rop-rop: Wal mi dalim yumob blanga kambek langa mi na, en ai garra kambek langa
    yumob.
  ukr-1871: 'Оце ж скажи їм: Так говорить Господь сил небесних: Обернїтесь до мене,
    говорить Господь Саваот, то й я обернусь до вас, говорить Господь сил небесних.'
  deu-1951: 'Darum sollst du zu ihnen sagen: So spricht der HERR der Heerscharen:
    Kehret um zu mir, spricht der HERR der Heerscharen, so will ich mich zu euch kehren!
    spricht der HERR der Heerscharen.'
  eng-JPS: 'Therefore say thou unto them, Thus saith the LORD of hosts: Return unto
    Me, saith the LORD of hosts, and I will return unto you, saith the LORD of hosts.'
  srp-1865: 'Zato im reci: ovako veli Gospod nad vojskama: vratite se k meni, govori
    Gospod nad vojskama, i ja æu se vratiti k vama, veli Gospod nad vojskama.'
  lug-lug: 'Naye kaakano mubagambe nti: Bw’atyo bw’ayogera Mukama Katonda ow’eggye
    nti, ‘Mudde gye ndi,’ bw’ayogera Mukama ow’Eggye, ‘nange nadda gye muli,’ bw’ayogera
    Mukama ow’Eggye.'
  heb-heb: ואמרת אלהם כה אמר יהוה צבאות שובו אלי נאם יהוה צבאות ואשוב אליכם אמר יהוה
    צבאות׃
  ben-IRV: সেইজন্য তুমি এই লোকদের বল, বাহিনীদের সদাপ্রভু এই কথা বলেন, “তোমরা আমার
    দিকে ফেরো!” বাহিনীদের সদাপ্রভু এই কথা বলেন, তাতে আমিও তোমাদের দিকে ফিরব।
  pan-pan: ਤੂੰ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖ ਕਿ ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਫਰਮਾਉਂਦਾ ਹੈ, ਤੁਸੀਂ ਮੇਰੀ
    ਵੱਲ ਮੁੜੋ, ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਤਾਂ ਮੈਂ ਤੁਹਾਡੀ ਵੱਲ ਮੁੜਾਂਗਾ, ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ
    ਆਖਦਾ ਹੈ।
  mya-JVB: သို့သော်လည်း ၊ ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရ ဘုရား၏အမိန့် တော်ကို သူ တို့အား
    ဆင့်ဆို ရမည် မှာ၊ ငါ့ ထံသို့ ပြန် ၍လာကြလော့ဟု၊ ကောင်းကင်ဗိုလ်ခြေ အရှင်ထာဝရဘုရား
    မိန့် တော်မူ၏။ငါသည်လည်း သင် တို့ရှိရာသို့ ပြန် လာမည်ဟု၊ ကောင်းကင်ဗိုလ်ခြေ အရှင်ထာဝရဘုရား
    မိန့် တော်မူ၏။
  hmo-hmo: 'To harihari umui dekenai lau gwau: Lau dekenai do umui giroa mai, vadaeni
    umui dekenai do lau giroa lou.'
  urd-urd: 'इसलिए तू उनसे कह, रब्ब — उल — अफ़वाज यूँ फ़रमाता है: कि तुम मेरी तरफ़
    रुजू'' हो, रब्ब — उल — अफ़वाज का फ़रमान है, तो मैं तुम्हारी तरफ़ से रुजू'' हूँगा
    रब्ब — उल — अफ़वाज फ़रमाता है।'
  rus-SYN: 'и ты скажи им: так говорит Господь Саваоф: обратитесь ко Мне, говорит
    Господь Саваоф, и Я обращусь к вам, говорит Господь Саваоф.'
  bqc-SIM: A yã́i tò ma Dii Zĩgↄ̃de ma mɛ̀, o gbɛ̃́ↄnɛ aa sua, mí sumá. Má Dii
    Zĩgↄ̃de mámɛ má ò.
  tcz-CHONGTHU: Hijeh chun amaho kommah chun thaneipen Pakaiyin hitin ati, achutileh
    keijong nangho kom a kahung kile kitding ahi tin thaneipen Pakaiyin aseije.
  mar-mar: 'तर त्यांना असे सांग, सैन्यांचा परमेश्वर असे म्हणतो: “तुम्ही माझ्याकडे
    फिरा!” हे सैन्यांच्या परमेश्वराचे वचन आहे; “म्हणजे मी तुमच्याकडे फिरेन.” असे सेनाधीश
    परमेश्वर म्हणतो.'
  qub-qub: 'Cananga acrashä runacunata cayno willapay: ‹Tayta Dios nin: Nogamanna
    cuticamuy-llapa. Chauraga nogapis gamcunata yapay yanapäshayquinami. Noga Tayta
    Diosmi chayno në.'
  bqp-bqp: Yen sɔ̃, nɑ bɛɛ sɔ̃ɔmɔ, i wurɑmɑ nɛn mi, kpɑ nɛ, Gusunɔ wɔllu kɑ tem Yinni
    n mɑɑ wurɑ bɛɛn mi. Nɛ, Yinni Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: 'Men koulye a, mwen menm Seyè ki gen tout pouvwa a, men sa m'' voye di
    nou: Tounen vin jwenn mwen, m''a tounen vin jwenn nou tou. Se vre wi sa m''ap
    di nou la a.'
  eng-BSB: 'So tell the people that this is what the LORD of Hosts says: ‘Return to
    Me, declares the LORD of Hosts, and I will return to you, says the LORD of Hosts.’'
  tod-tod: 'Ɠɛ ti ma: «Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii wooi ɠaa: À ɠale ma wo ʋa pɔ̀,
    Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii wooi ɠana. Nà ɓalaa nà ɠale ma wo ʋɔ. Ɠɔoɠɔ GALAGI
    Fai-Pɛ-Maliɠii ɠa é boga.'
  eng-WEBPB: 'Therefore tell them, the LORD of Armies says: ‘Return to me,’ says the
    LORD of Armies, ‘and I will return to you,’ says the LORD of Armies.'
  kbq-kbq: E'ina hu'negu amanage hunka vahetmina zamasamio, Hihamu'ane Ra Anumzamo'a
    amanage nehie, Ete rukrahe huta Nagrite enkena, Nagra Hihamuane Anumzamo'na ete
    rukrahe hu'na tamagritera va'neno, huno Hihamunentake Ra Anumzamo'a nehie.
  nhe-BL: 'Yeca ama nijnequi xiquinmaca israelitame ni tlajtoli. Na, niininTECO Tlen
    Niquinyacana Noelhuicac Ejcahua Ma Tlatlanitij niquijtohua: ‘Ximonechcahuica campa
    na, huan na nimonechcahuis campa imojuanti.’'
  gub-BL: A'e rupi amume'u putar ko ma'e peme kury. — Pezewyr ihewe nehe. Nezewe mehe
    ihe Tupàn Ikàg Wera'u Ma'e azewyr putar peme ihe nehe no.
  eng-DRA: 'And thou shalt say to them: Thus saith the Lord of hosts: Turn ye to me,
    saith the Lord of hosts: and I will turn to you, saith the Lord of hosts.'
