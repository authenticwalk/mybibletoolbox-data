  uig-CYR: 'Шуңа сән уларға: «Самави қошунларниң Сәрдари болған Пәрвәрдигар: — «Мениң
    йенимға қайтип келиңлар, Мән силәрниң йениңларға қайтип келимән» дәйду», — дегин.'
  tel-2017: కాబట్టి నువ్వు వాళ్ళతో ఇలా చెప్పు. సేనల ప్రభువు యెహోవా సెలవిచ్చేది ఏమిటంటే,
    మీరు నావైపు తిరిగిన పక్షంలో నేను మీ వైపు తిరుగుతాను. ఇదే సేనల ప్రభువు యెహోవా వాక్కు.
  hat-BSA: 'Konsa, se pou ou di a yo menm: ‘Konsa pale SENYÈ dèzame yo: “Retounen
    vin jwenn Mwen,” deklare SENYÈ dèzame yo: “Pou M kapab retounen vin jwenn nou,”
    pale SENYÈ dèzame yo.'
  kos-kos: tusruktu inge nga fahk nu suwos, ‘Kowos foloko nu yuruk, ac nga fah folokot
