  sus-A: كْنْ، عِ شَ عَ قَلَ، مَنفّ عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ ‹ﭑ تَن مَنفّ عَلَتَلَ
    بَرَ عَ قَلَ وٌ بّ، وٌ شَ فبِلٍن ﭑ مَ. نَ تّمُي ﭑ قَن فبِلٍنمَ نّ وٌ مَ.
  fra-SBL: 'C''est pourquoi tu leur diras : L''Éternel des armées dit : « Revenez
