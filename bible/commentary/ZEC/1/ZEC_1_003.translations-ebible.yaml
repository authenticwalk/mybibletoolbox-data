  eng-WMB: 'Therefore tell them, the LORD of Hosts says: ‘Return to me,’ says the
    LORD of Hosts, ‘and I will return to you,’ says the LORD of Hosts.'
  tam-TCV: 'ஆதலால் மக்களுக்கு நீ சொல்லவேண்டியது: சேனைகளின் யெகோவா சொல்வது இதுவே; ‘என்னிடம்
    திரும்புங்கள்,’ அப்பொழுது நானும் உங்களிடத்தில் திரும்புவேன், என சேனைகளின் யெகோவா
    அறிவிக்கிறார்.'
  ceb-ULB: 'Sultihi sila, ''Miingon si Yahweh nga labawng makagagahom niini: Balik
