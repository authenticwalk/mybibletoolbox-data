  arb-NAV: 'وَلَكِنْ قُلْ لَهُمْ، هَذَا مَا يُعْلِنُهُ الرَّبُّ الْقَدِيرُ: ارْجِعُوا
    إِلَيَّ فَأَرْجِعَ إِلَيْكُمْ، يَقُولُ الرَّبُّ الْقَدِيرُ.'
  ewe-ewe: eya ta gblɔ na ameawo be ale Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la gblɔe nye
