  tbz-SIM: 'A bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Mí ndi Yiɛ̀ nKuyie Mpɑkɛdɑɑ, míì tu bɛ̀ɛ wɛ̃tɛní
