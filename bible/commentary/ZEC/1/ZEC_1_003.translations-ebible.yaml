  hin-2017: 'इसलिए तू इन लोगों से कह, सेनाओं का यहोवा यह कहता है: तुम मेरी ओर फिरो,
    सेनाओं के यहोवा की यही वाणी है, तब मैं तुम्हारी ओर फिरूँगा, सेनाओं के यहोवा का
