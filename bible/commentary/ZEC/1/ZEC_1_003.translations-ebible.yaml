    armées.'
  hbo-hbo: וְאָמַרְתָּ֣ אֲלֵהֶ֗ם כֹּ֤ה אָמַר֙ יְהוָ֣ה צְבָאֹ֔ות שׁ֣וּבוּ אֵלַ֔י נְאֻ֖ם
    יְהוָ֣ה צְבָאֹ֑ות וְאָשׁ֣וּב אֲלֵיכֶ֔ם אָמַ֖ר יְהוָ֥ה צְבָאֹֽות׃
  kik-kik: 'Nĩ ũndũ ũcio ĩra andũ atĩrĩ, Jehova Mwene-Hinya-Wothe ekuuga ũũ: ‘Njookererai,
