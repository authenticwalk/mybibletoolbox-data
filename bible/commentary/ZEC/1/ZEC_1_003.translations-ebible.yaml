verse: ZEC.001.003
translations:
  mal-C: 'അതിനാൽ ജനത്തോടു പറയുക: സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘എന്റെ
    അടുക്കൽ മടങ്ങിവരിക, എങ്കിൽ ഞാൻ നിങ്ങളുടെ അടുക്കൽ മടങ്ങിവരും,’ എന്നു സൈന്യങ്ങളുടെ
    യഹോവയുടെ അരുളപ്പാട്.'
  deu-TKW: 'Sprich daher zu ihnen: So spricht Jahwe der Heerscharen: Bekehrt euch
    zu mir, ist der Spruch Jahwes der Heerscharen, so werde ich mich wieder zu euch
    kehren, spricht Jahwe der Heerscharen.'
  lin-lin: 'Yango wana, loba na bato oyo : « Tala liloba oyo Yawe, Mokonzi ya mampinga,
    alobi : ‹ Bozonga epai na Ngai, › elobi Yawe, Mokonzi ya mampinga, ‹ mpe Ngai
    nakozonga epai na bino, › elobi Yawe, Mokonzi ya mampinga.'
  eng-LSV: 'And you have said to them, Thus said YHWH of Hosts: Return to Me, || A
    declaration of YHWH of Hosts, || And I return to you, said YHWH of Hosts.'
  eng-GNV: Therefore say thou vnto them, Thus sayth the Lord of hostes, Turne ye vnto
    me, saith the Lord of hostes, and I will turne vnto you, saith the Lord of hostes.
  eng-WEBSTER: Therefore say thou to them, Thus saith the LORD of hosts; Turn ye to
    me, saith the LORD of hosts, and I will turn to you, saith the LORD of hosts.
  nhw-BL: 'Yeca ama nijnequi xiquinmaca israelitame ni camanali. Na, niininTECO Catli
    Niquinyacana Notequihuajcahua Ma Tlatlanitij niquijtohua: ‘Ximonechcahuica campa
    na, huan na nimonechcahuis campa amojuanti.’'
  swh-ONEN: 'Kwa hiyo waambie watu: Hivi ndivyo Bwana Mwenye Nguvu Zote asemavyo:
    ‘Nirudieni mimi,’ asema Bwana Mwenye Nguvu Zote, ‘nami nitawarudia ninyi,’ asema
    Bwana Mwenye Nguvu Zote.'
  bba-bba: Yen sɔ̃, nɑ bɛɛ sɔ̃ɔmɔ, i wurɑmɑ nɛn mi, kpɑ nɛ, Gusunɔ wɔllu kɑ tem Yinni
    n mɑɑ wurɑ bɛɛn mi. Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: Therefore say thou unto them, Thus saith the Lord of hosts; Turn ye
    unto me, saith the Lord of hosts, And I will turn unto you, saith the Lord of
    hosts.
  luo-luo: 'Kuom mano wachnegi ni: Ma e gima Jehova Nyasaye Maratego wacho: ‘Dwoguru
    ira,’ Jehova Nyasaye Maratego wacho. ‘Eka an bende anaduog iru,’ Jehova Nyasaye
    Maratego ema owacho kamano.'
  meu-meu: 'Taunabunai ba hamaorodia, baoto, Iehova Sabaota ini e gwau tomamu: Lau
    dekegu ai ba lou mai, Iehova Sabaota e tomu, bena lau ese umui baina lou henimui.
    Iehova Sabaota unu e gwau tomamu:'
  npi-ULB: 'तिनीहरूलाई भन्, ‘सेनाहरूका परमप्रभु यस्तो भन्‍नुहुन्छ: मतिरफर्क!- परमप्रभु
    घोषणा गर्नुहुन्छ- र म तिमीहरूतिर फर्कनेछु, सेनाहरूका परमप्रभु भन्‍नुहुन्छ ।'
  yor-yor: 'Nítorí náà sọ fún àwọn ènìyàn. Èyí ni ohun tí Olúwa àwọn ọmọ-ogun wí:
    ‘Ẹ padà sí ọ̀dọ̀ mi,’ báyìí ní Olúwa àwọn ọmọ-ogun wí, ‘èmi náà yóò sì padà sí
    ọ̀dọ̀ yín,’ ni Olúwa àwọn ọmọ-ogun wí.'
  pes-OPCB: 'پس به این قوم بگو ”خداوند لشکرهای آسمان چنین می‌فرماید: اگر به سوی من
    بازگشت کنید، من هم به سوی شما باز می‌گردم. این است آنچه خداوند لشکرهای آسمان می‌فرماید.“'
  tgl-ULB: Sabihin mo sa kanila, 'Ito ang sinasabi ni Yahweh ng mga hukbo, “Bumalik
    kayo sa akin!” Ito ang pahayag ni Yahweh ng mga hukbo. “At babalik ako sa inyo.”
    Sabi ni Yahweh ng mga hukbo.
  hui-hui: Anigo áyu i̱na tíhondo ogodagua laro. I̱na tí mo wialu biamogo buliyanaga
    ibalu tígua i̱ni kogoha dai bilimu.
  mya-mya: သို့​ရာ​တွင်​သင်​တို့​သည်​ငါ့​ထံ​သို့​ပြန်​လာ ကြ​လော့။ ငါ​သည်​လည်း​သင်​တို့​ထံ​သို့​ကြွ
    လာ​တော်​မူ​မည်။-
  bod-N: དེ་བས་ཁྱོད་ཀྱིས་འབངས་མི་རྣམས་ལ་འདི་ལྟར་སྨྲོས་ཤིག དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ།
    ཁྱོད་རྣམས་བདག་གི་ཕྱོགས་སུ་འཁོར་ན། བདག་ཀྱང་ཁྱོད་ཅག་གི་ཕྱོགས་སུ་འཁོར་བར་བྱའོ་ཞེས་གསུངས་ཏེ།
    དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་གསུངས་སོ། །
  sna-sna: 'Naizvozvo udza vanhu kuti: Zvanzi naJehovha Wamasimba Ose: ‘Dzokerai kwandiri,’
    ndizvo zvinotaura Jehovha Wamasimba Ose, ‘neni ndichadzokera kwamuri,’ ndizvo
    zvinotaura Jehovha Wamasimba Ose.'
  spa-BLM: 'Por lo tanto, díganles que el Señor de los Ejércitos dice: ‘Vuelvan a
    mí’, dice el Señor de los Ejércitos, ‘y yo volveré a ustedes’, dice el Señor de
    los Ejércitos.'
  cac-cac: '@see-verse:ZEC.001.002'
  swh-ULB: 'Wambie, ''Yahwe wa majeshi asema hivi: Nirudieni! - nami nitawarudia ninyi,
    asema Yahwe wa majeshi.'
  bel-bel: 'і ты скажы ім: так кажа Гасподзь Саваоф: павярнецеся да Мяне, кажа Гасподзь
    Саваоф, і Я павярнуся да вас, кажа Гасподзь Саваоф.'
  deu-ELBBK: 'Und sprich zu ihnen: So spricht der HERR der Heerscharen: Kehrt zu mir
    um, spricht der HERR der Heerscharen, und ich werde zu euch umkehren, spricht
    der HERR der Heerscharen.'
  mbb-OT: '@see-verse:ZEC.001.002'
  mal-2015: 'ആകയാൽ നീ അവരോടു പറയേണ്ടതു: സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    എങ്കലേക്കു തിരിവിൻ എന്നു സൈന്യങ്ങളുടെ യഹോവയുടെ അരുളപ്പാടു; എന്നാൽ ഞാൻ നിങ്ങളുടെ
    അടുക്കലേക്കും തിരിയും എന്നു സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു.'
  rmc-rmc: 'Vašoda phen le manušenge: Kada phenel o Nekzoraleder RAJ: ‚Visaren tumen
    pale ke ma a me man visarava pale ke tumende.'
  nlg-nlg: Keri ke, kau bosa vanira na vure, Aeni na hava a lord puku ni maana, te
    bosa.
  pes-OPV: 'پس به ایشان بگو: یهوه صبایوت چنین می‌گوید بسوی من بازگشت کنید. قول یهوه
    صبایوت این است. و یهوه صبایوت می‌گوید: من به سوی شما رجوع خواهم نمود.'
  ron-1924: 'Спуне-ле дар: ‘Аша ворбеште Домнул оштирилор: «Ынтоарчеци-вэ ла Мине»,
    зиче Домнул оштирилор, «ши Мэ вой ынтоарче ши Еу ла вой», зиче Домнул оштирилор.'
  ben-OBCV: অতএব লোকদের বলো, সর্বশক্তিমান সদাপ্রভু এই কথা বলেন ‘আমার দিকে ফেরো,’ সর্বশক্তিমান
    সদাপ্রভু ঘোষণা করেন, ‘আর আমিও তোমাদের দিকে ফিরব,’ সর্বশক্তিমান সদাপ্রভু বলেন।
  som-som: Haddaba sidaas daraaddeed waxaad iyaga ku tidhaahdaa, Rabbiga ciidammadu
    wuxuu leeyahay, Ii soo noqda, ayuu Rabbiga ciidammadu leeyahay, oo anna waan idiin
    soo noqonayaa, ayuu Rabbiga ciidammadu leeyahay.
  lat-VUC: 'Et dices ad eos: [Hæc dicit Dominus exercituum: Convertimini ad me, ait
    Dominus exercituum, et convertar ad vos, dicit Dominus exercituum.'
  eng-ASVBT: 'Therefore say thou unto them, Thus saith Jehovah of hosts: Return unto
    me, saith Jehovah of hosts, and I will return unto you, saith Jehovah of hosts.'
  ita-1885: 'ma tu di'' loro: Così ha detto il Signor degli eserciti: Convertitevi
    a me, dice il Signor degli eserciti, ed io mi rivolgerò a voi, ha detto il Signor
    degli eserciti.'
  eng-LXXUP: And thou shalt say to them, Thus saith the Lord Almighty; Turn to me,
    saith the Lord of hosts, and I will turn to you, saith the Lord of hosts.
  eng-ULB: 'Say to them, ''Yahweh of hosts says this: Turn to me!—this is the declaration
    of Yahweh of hosts— and I will return to you, says Yahweh of hosts.'
  spa-VBL: 'Así que dice esto al pueblo: Vuelvan a mi, y yo volveré a ustedes, dice
    el Señor Todopoderoso.'
  fra-_FOB: 'Tu leur diras donc: Ainsi a dit l''Éternel des armées: Revenez à moi,
    dit l''Éternel des armées, et je reviendrai à vous, dit l''Éternel des armées.'
  mal-mal: 'ആകയാൽ നീ അവരോടു പറയേണ്ടത്: സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    ‘എന്നിലേക്കു തിരിയുവിൻ’ എന്നു സൈന്യങ്ങളുടെ യഹോവയുടെ അരുളപ്പാട്; ‘എന്നാൽ ഞാൻ നിങ്ങളുടെ
    അടുക്കലേക്കും തിരിയും’ എന്നു സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു.'
  lit-lit: 'Todėl sakyk jiems: „Taip kalba galybių VIEŠPATS: „Gręžkitės į mane, sako
    kareivijų VIEŠPATS, tai Aš gręšiuosi į jus, kalba kareivijų VIEŠPATS.'
  urd-GVR: '@see-verse:ZEC.001.002'
  suz-BL: मोपतीके मुर नेल्‍ल आन परमप्रभु यावेमी मुर आन कली मार देंत देंशा हना ‘आं
    गे ले‍तीन। मिनु गो इन कली कोव़नुङ। मलाकी ३:७; याकूब ४:८
  eng-NOY: 'But say thou to them, Thus saith Jehovah of hosts: Turn ye to me, saith
    Jehovah of hosts, And I will turn to you, saith Jehovah of hosts.'
  ita-1927: 'Tu, dunque, di’ loro: Così parla l’Eterno degli eserciti: Tornate a me,
    dice l’Eterno degli eserciti, e io tornerò a voi; dice l’Eterno degli eserciti.'
  ckb-ckb: 'لەبەر ئەوە بە گەل دەڵێیت: یەزدانی سوپاسالار ئەمە دەفەرموێت: ”بگەڕێنەوە
    بۆ لام، منیش دەگەڕێمەوە بۆ لاتان.“ ئەوە فەرمایشتی یەزدانی سوپاسالارە.'
  eng-BBE: 'And you are to say to them, These are the words of the Lord of armies:
    Come back to me, says the Lord of armies, and I will come back to you.'
  kan-OKCV: 'ಆದ್ದರಿಂದ ನೀನು ಅವರಿಗೆ ಹೇಳತಕ್ಕದ್ದೇನೆಂದರೆ, ಸರ್ವಶಕ್ತರಾದ ಯೆಹೋವ ದೇವರು ಹೀಗೆ
    ಹೇಳುತ್ತಾರೆ: ‘ನನ್ನ ಬಳಿಗೆ ತಿರುಗಿಕೊಳ್ಳಿರಿ,’ ಎಂದು ಸರ್ವಶಕ್ತರಾದ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
    ಆಗ, ‘ನಾನು ನಿಮ್ಮ ಬಳಿಗೆ ತಿರುಗಿಕೊಳ್ಳುವೆನು,’ ಎಂದು ಸರ್ವಶಕ್ತರಾದ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.'
  tam-2017: 'ஆகையால் நீ அவர்களை நோக்கி: சேனைகளின் யெகோவா உரைக்கிறது என்னவென்றால்:
    என்னிடத்தில் திரும்புங்கள் என்று சேனைகளின் யெகோவா சொல்லுகிறார்; அப்பொழுது நான்
    உங்களிடத்திற்குத் திரும்புவேன் என்று சேனைகளின் யெகோவா சொல்லுகிறார்.'
  spa-RV-1909: 'Les dirás pues: Así ha dicho Jehová de los ejércitos: Volveos á mí,
    dice Jehová de los ejércitos, y yo me volveré á vosotros, ha dicho Jehová de los
    ejércitos.'
  ron-BTF: 'De aceea spune-le: Astfel spune DOMNUL oştirilor: Întoarceţi-vă la mine,
    spune DOMNUL oştirilor şi eu mă voi întoarce la voi, spune DOMNUL oştirilor.'
  eng-WEBP: 'Therefore tell them, the LORD of Armies says: ‘Return to me,’ says the
    LORD of Armies, ‘and I will return to you,’ says the LORD of Armies.'
  eng-FBV: 'So tell the people this: Return to me, and I will return to you, says
    the Lord Almighty.'
  nld-1939: 'Maar nu moet ge hun zeggen: Zo spreekt Jahweh der heirscharen! Bekeert
    u tot Mij, is de godsspraak van Jahweh der heirscharen: en Ik. keer tot u terug,
    spreekt Jahweh der heirscharen!'
  nch-BL: 'Yeca ama nijnequi xiquinmaca israelitame ni camanali. Na, niininTECO Cati
    Niquinyacana Noilhuicac Ejcahua Ma Tatanitij niquijtohua: ‘Ximonechcahuica campa
    na, huan na nimonechcahuis campa amojuanti.’'
  vie-1934: 'Vậy ngươi khá nói cùng chúng rằng: Đức Giê-hô-va vạn quân phán như vầy:
    Hãy trở lại cùng ta, Đức Giê-hô-va vạn quân phán, thì ta sẽ trở lại cùng các ngươi,
    Đức Giê-hô-va vạn quân phán vậy.'
  hin-CV: 'इसलिये लोगों को बताओ: सर्वशक्तिमान याहवेह का यह कहना है: ‘मेरे पास लौट
    आओ,’ सर्वशक्तिमान याहवेह की यह घोषणा है, ‘तो मैं भी तुम्हारे पास लौट आऊंगा,’ सर्वशक्तिमान
    याहवेह का कहना है.'
  spa-BES: 'Y les dirás: Estas son las palabras del Señor de los ejércitos: Vuelve
    a mí, dice el Señor de los ejércitos, y volveré a ti.'
  tdx-tdx: 'Aa le isaon­tsio ty hoe: Hoe t’Iehovà’ i Màroy: Mimpolia amako, hoe ty
    nafè’ Iehovà’ i Màroy, vaho himpoliako ka, hoe t’Iehovà’ i Màroy.'
  tha-KJV: เพราะฉะนั้น จงกล่าวแก่เขาทั้งหลายว่า พระเยโฮวาห์จอมโยธาตรั​สด​ังนี้​ว่า
    จงกลับมาหาเรา พระเยโฮวาห์จอมโยธาตรั​สด​ังนี้​แหละ และเราจะกลับมาหาเจ้า พระเยโฮวาห์จอมโยธาตรั​สด​ังนี้​แหละ
  por-BR-2018: 'Portanto dize-lhes: Assim diz o SENHOR dos exércitos: Voltai-vos a
    mim, diz o SENHOR dos exércitos, e eu me voltarei a vós, diz o SENHOR dos exércitos.'
  deu-ELO: 'Und sprich zu ihnen: So spricht Jehova der Heerscharen: Kehret zu mir
    um, spricht Jehova der Heerscharen, und ich werde zu euch umkehren, spricht Jehova
    der Heerscharen.'
  eng-WYC-2018: And thou shalt say to them, The Lord of hosts saith these things.
    Be ye turned again to me, saith the Lord of hosts, and I shall be turned again
    to you, saith the Lord of hosts. (And thou shalt say to the people, The Lord of
    hosts saith these things. Return ye to me, saith the Lord of hosts, and I shall
    return to you, or Come ye back to me, saith the Lord of hosts, and I shall come
    back to you.)
  epo-epo: 'Diru do al ili: Tiele diras la Eternulo Cebaot: Revenu al Mi, diras la
    Eternulo Cebaot, kaj tiam Mi returnos Min al vi, diras la Eternulo Cebaot.'
  uig-PIN: 'Xunga sǝn ularƣa: «Samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar: — «Mening
    yenimƣa ⱪaytip kelinglar, Mǝn silǝrning yeninglarƣa ⱪaytip kelimǝn» dǝydu», —
    degin.'
  beo-beo: Be wali Na da dilima sia:sa, ‘Nama buhagima! Amasea, Na da dilima bu misunu!
  tpi-OTNT: Tasol nau mi tokim yupela olsem, yupela i mas kam bek long mi, na bai
    mi kam helpim yupela.
  hau-SA: Saboda haka ka gaya wa mutanen, ga abin da Ubangiji Maɗaukaki ya ce, ‘Ku
    komo gare ni,’ in ji Ubangiji Maɗaukaki, ‘ni kuma zan komo gare ku,’ in ji Ubangiji
    Maɗaukaki.
  uig-LAT: 'Shunga sen ulargha: «Samawi qoshunlarning Serdari bolghan Perwerdigar:
    — «Méning yénimgha qaytip kélinglar, Men silerning yéninglargha qaytip kélimen»
    deydu», — dégin.'
  nde-nde: 'Ngakho tshela abantu uthi: Nanku akutshoyo uThixo uSomandla: ‘Buyelani
    kimi,’ kutsho uThixo uSomandla, ‘lami ngizabuya kini,’ utsho njalo uThixo uSomandla.'
  ton-ton: 'Ko ia ke ke pehē kiate kinautolu, “ʻOku pehē ʻe Sihova ʻoe ngaahi kautau;
