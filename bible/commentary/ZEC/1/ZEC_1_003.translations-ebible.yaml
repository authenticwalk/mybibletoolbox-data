  urd-GVH: '@see-verse:ZEC.001.002'
  rug-rug: 'Gua ke mu tozini sari na tinoni: Hiera gua si zama nia e Zihova Tadi na
    Qeto Minate: ‘Kekere pule mae koa Rau,’ zama vura gua se Zihova Tadi na Qeto Minate,
