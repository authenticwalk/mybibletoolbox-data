  kan-2017: ಆದಕಾರಣ ನೀನು ನಿನ್ನ ಜನರಿಗೆ ಹೀಗೆ ಹೇಳು, ‘ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ,
