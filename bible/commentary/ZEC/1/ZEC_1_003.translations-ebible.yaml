  gaz-gaz: Kanaafuu akkana jedhii sabatti himi; Waaqayyo Waan Hunda Dandaʼu akkana
    jedha; ‘Gara kootti deebiʼaa’ jedha Waaqayyo Waan Hunda Dandaʼu; ‘Anis gara keessanitti
