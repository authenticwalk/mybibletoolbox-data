    السَّبْعِينَ سَنَةً؟»'
  ewe-ewe: Esi Yehowa ƒe dɔla la se nya siawo la, edo gbe ɖa be, “O Yehowa, Dziƒoʋakɔwo
    ƒe Aƒetɔ, ƒe blaadree nye esi, esi nètrɔ wò dɔmedzoe kɔ ɖe Yerusalem kple Yuda
    ƒe duwo dzi. Va se ɖe ɣe ka ɣi nàgakpɔ nublanui na wo?”
  eng-LEE: Then commenced the angel of the Lord, and said, O Lord of hosts, how long
    yet wilt thou not have mercy on Jerusalem and on the cities of Judah, against
    which thou hast been indignant these seventy years?
  asm-FB: তেতিয়া যিহোৱাৰ দূতজনে উত্তৰ দি ক’লে, “হে বাহিনীসকলৰ যিহোৱা, যি যিৰূচালেমৰ,
    আৰু যিহূদাৰ নগৰবোৰৰ অহিতে আপুনি এই সত্তৰ বছৰ ক্ৰোধ কৰিয়েই আছে, সেই যিৰূচালেম
    আৰু যিহূদাৰ সেই নগৰবোৰৰ ওপৰত আপুনি কিমান কাললৈ দয়া নকৰাকৈ থাকিব?”
  sus-A: عَلَتَلَ شَ مَلٍكّ نَشَ عَ قَلَ، ‹مَنفّ عَلَتَلَ، عِ قَمَ كِنِكِنِدٍ دَرِ سَلَمُ
    نُن يُدَيَ شَ تَايٍ مَ مُن تّمُي؟ عِ شْنْشِ عٍ مَ كَبِ حّ تٌنفٌ سٌلٌقٍرٍ.›
  fra-SBL: 'L''ange de Yahvé répondit : « Yahvé des armées, jusqu''à quand n''auras-tu
    pas pitié de Jérusalem et des villes de Juda, contre lesquelles tu t''es indigné
    pendant soixante-dix ans ? »'
  hbo-hbo: וַיַּ֣עַן מַלְאַךְ־יְהוָה֮ וַיֹּאמַר֒ יְהוָ֣ה צְבָאֹ֔ות עַד־מָתַ֗י אַתָּה֙
    לֹֽא־תְרַחֵ֣ם אֶת־יְרוּשָׁלַ֔͏ִם וְאֵ֖ת עָרֵ֣י יְהוּדָ֑ה אֲשֶׁ֣ר זָעַ֔מְתָּה זֶ֖ה
    שִׁבְעִ֥ים שָׁנָֽה׃
  kik-kik: Ningĩ mũraika ũcio wa Jehova akĩũria atĩrĩ, “Nĩ nginya rĩ, Wee Jehova Mwene-Hinya-Wothe,
    ũkwaga kũiguĩra Jerusalemu na matũũra ma Juda tha, marĩa ũkoretwo ũrakarĩire mĩaka
    mĩrongo mũgwanja?”
  fra-NCL: 'L’ange de Yahweh prit la parole et dit : « Yahweh des armées, jusques
    à quand n’auras-tu pas pitié de Jérusalem et des villes de Juda contre lesquelles
    tu es irrité voilà soixante-dix ans ? »'
  cek-AK: To naahAngraeng ih van kami mah, Saning qui sarihto Jerusalem hoi Judah
    vangpui nuiah palung na phui boeh, nasetto maw palungnathaih tawn ai ah na oh
    thuih han vop? tiah a naa.
  cuk-cuk: 'Bab-Jehová-e-baliwitur weyob-itosgua, sogded: “Bab-Jehová-Bela-Gangued-Nikadye,
    birga-dulapaa-gakambegusa (70) be Jerusalén-dulemargi-urwedanikid, degi, be Judá-dulemargi-urwedanikid,
    ¿wede, we-neggweburmar be gannar wiledakega birgabigwa napi?”'
  uig-CYR: 'Пәрвәрдигарниң Пәриштиси җававән: «И самави қошунларниң Сәрдари болған
    Пәрвәрдигар, қачанғичә сән бу йәтмиш жилдин бери аччиқлинип келиватқан Йерусалим
    вә Йәһуданиң шәһәрлиригә рәһим қилмайсән?» — деди.'
  tel-2017: అప్పుడు యెహోవా దూత “సేనల ప్రభువు యెహోవా, 70 సంవత్సరాల నుండి నీవు యెరూషలేము
    మీదా, యూదా పట్టణం మీదా కోపగిస్తూ ఉన్నావు. ఎంతకాలం పాటు వాళ్ళపై కనికరం చూపకుండా
    ఉంటావు?” అని వేడుకున్నాడు.
  hat-BSA: 'Epi zanj SENYÈ a te di: “O SENYÈ dèzame yo, pandan konbyen de tan Ou va
    refize gen konpasyon pou Jérusalem ak vil a Juda yo, de kilès Ou te si tèlman
    pa t kontan pandan swasann-dis ane sila yo?”'
  kos-kos: Na lipufan sac fahk, “LEUM GOD Kulana, kom tuh kasrkusrak sin Jerusalem
    ac sin siti nukewa lun Judah ke yac itngoulla. Ac putaka lula na kom fah akkalemye
    pakomuta lom nu selos?”
  hbo-WLC: וַיַּ֣עַן מַלְאַךְ־יְהוָה֮ וַיֹּאמַר֒ יְהוָ֣ה צְבָא֔וֹת עַד־מָתַ֗י אַתָּה֙
    לֹֽא־תְרַחֵ֣ם אֶת־יְרוּשָׁלִַ֔ם וְאֵ֖ת עָרֵ֣י יְהוּדָ֑ה אֲשֶׁ֣ר זָעַ֔מְתָּה זֶ֖ה
    שִׁבְעִ֥ים שָׁנָֽה׃
  ibo-ibo: Mgbe ahụ, mmụọ ozi nke Onyenwe anyị sịrị, “Onyenwe anyị, Onye pụrụ ime
    ihe niile, ọ bụ ruo ole mgbe ka ị ga-anọgide hapụ imere Jerusalem na obodo niile
    nke Juda ebere, bụ obodo ị na-eweso iwe iri afọ asaa ndị a gara aga?”
  ory-ory: ତହିଁରେ ସଦାପ୍ରଭୁଙ୍କ ଦୂତ ଉତ୍ତର କରି କହିଲେ, ‘ହେ ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ, ଏହି ସତୁରି
    ବର୍ଷସାରା ତୁମ୍ଭେ ଯେଉଁମାନଙ୍କ ଉପରେ ବିରକ୍ତ ହୋଇ ଆସିଅଛ, ସେହି ଯିରୂଶାଲମ ଓ ଯିହୁଦାର ନଗରସମୂହ
    ପ୍ରତି ଆଉ କେତେ ସମୟ ଦୟା କରିବ ନାହିଁ?’
  chk-chk: Mürin, nöün ewe Samol mi Lapalap we chon läng a üra, ‘Ai Samol mi Unusen
    Manaman, inet kopwe eäni ümöümöch ngeni Jerusalem me ekewe telinimwen Juta, pun
    ka song ngeniir lon ekei fik ier?’
  rop-rop: Afta det einjul blanga YAWEI bin tok, “YAWEI yu na det boswan God, en blanga
    70 yiya na yubin brabli wail langa Jerusalem en Juda. Wal haulong dei garra weit
    langa yu blanga kain langa olabat?”
  ukr-1871: 'І озвавсь ангел Господень і сказав: Господи Вседержителю! докіль будеш
    ти немилосерден до Ерусалиму й городів Юдиних, що гнївишся на них уже сїмдесять
    років?'
  deu-1951: 'Da antwortete der Engel des HERRN und sprach: HERR der Heerscharen, wie
    lange willst du dich nicht erbarmen über Jerusalem und über die Städte Judas,
    über welche du gezürnt hast diese siebzig Jahre?'
  eng-JPS: 'Then the angel of the LORD spoke and said: ''O LORD of hosts, how long
    wilt Thou not have compassion on Jerusalem and on the cities of Judah, against
    which Thou hast had indignation these threescore and ten years?'
  srp-1865: 'Tada anðeo Gospodnji odgovori i reèe: Gospode nad vojskama, kad æeš se
    veæ smilovati Jerusalimu i gradovima Judinijem, na koje se gnjeviš veæ sedamdeset
    godina?'
  lug-lug: Awo malayika wa Mukama n’agamba nti, “Ayi Mukama ow’Eggye, olituusa ddi
    obutakwatirwa Yerusaalemi n’ebibuga bya Yuda kisa, by’osunguwalidde okumala emyaka
    ensanvu?”
  heb-heb: ויען מלאך יהוה ויאמר יהוה צבאות עד מתי אתה לא תרחם את ירושלם ואת ערי יהודה
    אשר זעמתה זה שבעים שנה׃
  ben-IRV: তখন সদাপ্রভুর দূত বললেন, “হে বাহিনীদের সদাপ্রভু, তুমি এই যে সত্তর বছর রেগে
    আছ, সেই যিরূশালেম ও যিহূদার অন্যান্য শহরগুলোর উপর দয়া দেখাতে আর কত দিন তুমি দেরি
    করবে?”
  pan-pan: ਅੱਗੋਂ ਯਹੋਵਾਹ ਦੇ ਦੂਤ ਨੇ ਉੱਤਰ ਦੇ ਕੇ ਕਿਹਾ, “ਹੇ ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ, ਤੂੰ ਕਦੋਂ ਤੱਕ
    ਯਰੂਸ਼ਲਮ ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਸ਼ਹਿਰਾਂ ਉੱਤੇ ਰਹਮ ਨਾ ਕਰੇਂਗਾ, ਜਿਨ੍ਹਾਂ ਉੱਤੇ ਤੂੰ ਇਹ ਸੱਤਰ ਸਾਲ
    ਕ੍ਰੋਧਵਾਨ ਰਿਹਾ ਹੈ?”
  mya-JVB: တဖန် ထာဝရဘုရား ၏ ကောင်းကင် တမန်က၊ အို ကောင်းကင်ဗိုလ်ခြေ အရှင်ထာဝရဘုရား
    ၊ ကိုယ်တော်သည် အနှစ် ခုနစ် ဆယ်ပတ်လုံးအမျက်ထွက် တော်မူသောယေရုရှလင် မြို့နှင့် ယုဒ
    မြို့ များကို အဘယ် မျှကာလ ပတ်လုံးမ သနား ဘဲ နေတော်မူမည်နည်းဟု မေးလျှောက် သော် ၊
  hmo-hmo: Vadaeni Lohiabada ena aneru ia gwau, “Siahu Ibounai Lohiabada e, Ierusalema
    bona Iuda ena hanuadia be lagani 70 lalonai oi badu henidia vadaeni. Ela bona
    edena negai do oi bogahisihisi henidia lou?”
  urd-urd: फिर ख़ुदावन्द के फ़रिश्ते ने कहा, 'ऐ रब्ब — उल — अफ़वाज तू येरूशलेम और
    यहूदाह के शहरों पर, जिनसे तू सत्तर बरस से नाराज़ है, कब तक रहम न करेगा?
  rus-SYN: 'И отвечал Ангел Господень и сказал: Господи Вседержителю! Доколе Ты не
    умилосердишься над Иерусалимом и над городами Иудеи, на которые Ты гневаешься
    вот уже семьдесят лет?'
  bqc-SIM: 'Ɔ̃ Dii Malaika mɛ̀: Dii Zĩgↄ̃de, n fɛ̃ Yelusalɛũ ń Yudaↄ bùsu wɛ̃́lɛ
    kĩniↄzi a wɛ̃̀ bàaↄ̃kwin la. Ńyↄ̃ↄ kú ń ń wɛ̃nagwasaio e bↄɛ ni?'
  tcz-CHONGTHU: Hichehi ajah phatnin Pakai vantil chu hitihin ataove. Vo hatchungnung
    Pakai kum som sagi sung ahi nangma Jerusalem leh Judah khopiho chunga hung lung
    hanga nahitam, itih chan gei hi amaho chunga khotona na musah loulai ding ham.
  mar-mar: मग परमेश्वराच्या दिव्यदूताने उत्तर देऊन म्हटले, “हे सेनाधीश परमेश्वरा,
    या सत्तर वर्षांपासून यरूशलेमेचे आणि यहूदातील नगरांनी जो क्रोध सहन केला आहे त्याविषयी
    आणखी किती काळ तू करूणा करणार नाहीस?”
  qub-qub: 'Chaura Tayta Diospa anjilninnami niran: «Munayniyoj Tayta Dios, ganchis
    chunca (70) watanami rabyasha caycanqui Jerusalenpaj, Judächo caycaj siudäcunacho
    tiyajcunapäpis. Yapay cuyapänayquipäga ¿ayca watarätaj pishin?»'
  bqp-bqp: Mɑ gɔrɑdo wi, u nɛɛ, Gusunɔ wɔllu kɑ tem Yinni, sere sɑɑ yerɑ̀ kɑɑ Yerusɑlɛmu
    kɑ Yudɑbɑn wuu si su tien wɔnwɔndu wɑ, si ɑ kɑ mɔru sɑ̃ɑ sɑɑ wɔ̃ɔ wɑtɑ kɑ wɔkurun
    di.
  hat-hat: 'Lè sa a, zanj Seyè a pran lapawòl, epi li di: -Seyè ki gen tout pouvwa,
    sa fè swasanndizan depi ou ankòlè sou lavil Jerizalèm ak sou lavil Jida yo. Kilè
    w''a resi gen pitye pou yo?'
  eng-BSB: Then the angel of the LORD said, “How long, O LORD of Hosts, will You withhold
    mercy from Jerusalem and the cities of Judah, with which You have been angry these
    seventy years?”
  tod-tod: 'Ɠɔoɠɔ GALAGI ná-geezuɠeelai ɠɛ ma: «Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii, wɛlɛ,
    é ɠɛa ga kona ʋuulɔfela (70), è yiiɠaawanai Zeeluzalɛme, ta Zuda laa wolaiti
    ma. Kɛni yeelɛ è ʋa ti maawɔinɠa?»'
  eng-WEBPB: Then the LORD’s angel replied, “O LORD of Armies, how long will you not
    have mercy on Jerusalem and on the cities of Judah, against which you have had
    indignation these seventy years?”
  kbq-kbq: Anagema higeno'a Ra Anumzamofo ankeromo'a amanage hu'ne, Monafi sondia
    vahe'mokizmi Ra Anumzamoka nama'a zupa Jerusalemi kumaku'ene Juda mopafima me'nea
    rankumataminkura kasunkura huozmante krimpa ahezmantenka vugahane? Karimpama ahezmantenkama
    e'nanana hago 70'a kafu evie.
  nhe-BL: 'Huan ielhuicac ejca TOTECO momaijto ica TOTECO huan quiijto: “Oh, TOTECO,
    Ta Tlen Tiquinyacana Moelhuicac Ejcahua Ma Tlatlanitij, ya quipiya 70 xihuitl
    para ticualantoc ica altepetl Jerusalén ehuani huan ica tlacame tlen hualahuij
    tlen altepetini ipan tlali Judá. ¿Quesqui tonali noja polihui para sampa tiquinnextilis
    motlaicnelijcayo?”'
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e heko haw pe har uze'eg kury. — O Tupàn Ikàg
    Wera'u Ma'e ne. Eremumaw 70 kwarahy Zeruzarez rehe amogwer tawhu Zuta ywy rehe
    har wanehe nekwahy pà ne. Màràn kwarahy eremumaw wi putar nekwahy wi pà nehe.
    Màràn mehe erepuhareko katu putar ne wà nehe, i'i izupe.
  eng-DRA: 'And the angel of the Lord answered, and said: O Lord of hosts, how long
    wilt thou not have mercy on Jerusalem, and on the cities of Juda, with which thou
    hast been angry? this is now the seventieth year.'
