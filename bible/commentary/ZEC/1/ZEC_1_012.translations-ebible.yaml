verse: ZEC.001.012
translations:
  mal-C: 'അപ്പോൾ യഹോവയുടെ ദൂതൻ പറഞ്ഞു: “സൈന്യങ്ങളുടെ യഹോവേ, കഴിഞ്ഞ എഴുപതു വർഷങ്ങൾ
    അങ്ങ് കോപിച്ചിരിക്കുന്ന ജെറുശലേമിനോടും യെഹൂദാനഗരങ്ങളോടും കരുണകാണിക്കാൻ ഇനിയും
    താമസിക്കുമോ?”'
  deu-TKW: 'Da hob der Engel Jahwes an und sprach: Jahwe der Heerscharen, wie lange
    willst du denn unbarmherzig bleiben gegen Jerusalem und die Städte Judas, denen
    du nun schon siebzig Jahre lang grollst?'
  lin-lin: 'Anjelu ya Yawe alobaki : — Yawe, Mokonzi ya mampinga, kino tango nini
    okoboya koyokela engumba Yelusalemi mawa mpe bingumba mosusu ya Yuda, bingumba
    oyo okangela kanda mibu tuku sambo mobimba ?'
  eng-LSV: And the Messenger of YHWH answers and says, “YHWH of Hosts! Until when
    do You not pity Jerusalem, and the cities of Judah, that You have abhorred these
    seventy years?”
  eng-GNV: Then the Angel of the Lord answered and sayd, O Lord of hostes, howe long
    wilt thou be vnmercifull to Ierusalem, and to the cities of Iudah, with whom thou
    hast bene displeased now these threescore and ten yeeres?
  eng-WEBSTER: Then the angel of the LORD answered and said, O LORD of hosts, how
    long wilt thou not have mercy on Jerusalem and on the cities of Judah, against
    which thou hast had indignation these seventy years.
  nhw-BL: 'Huan itequihua TOTECO motlatlajti ica TOTECO huan quiijto: “Oh, TOTECO,
    Ta Catli Tiquinyacana Motequihuajcahua Ma Tlatlanitij, ya quipiya 70 xihuitl para
    ticualantoc ica altepetl Jerusalén ehuani huan ica masehualme catli hualahuij
    tlen altepeme ipan tlali Judá. ¿Quesqui tonali noja polihui para sempa tiquinnextilis
    motlaicnelijcayo?”'
  swh-ONEN: Kisha malaika wa Bwana akasema, “Bwana Mwenye Nguvu Zote, utazuia mpaka
    lini rehema kutoka Yerusalemu na miji ya Yuda, ambayo umeikasirikia kwa miaka
    hii sabini?”
  bba-bba: Mɑ ɡɔrɑdo wi, u nɛɛ, Gusunɔ wɔllu kɑ tem Yinni, sere sɑɑ yerɑ̀ kɑɑ Yerusɑlɛmu
    kɑ Yudɑbɑn wuu si su tien wɔnwɔndu wɑ, si ɑ kɑ mɔru sɑ̃ɑ sɑɑ wɔ̃ɔ wɑtɑ kɑ wɔkurun
    di.
  eng-KJVCPB: Then the angel of the Lord answered and said, O Lord of hosts, how long
    wilt thou not have mercy on Jerusalem and on the cities of Judah, against which
    thou hast had indignation these threescore and ten years?
  luo-luo: Eka malaika mar Jehova Nyasaye nowacho niya, “Jehova Nyasaye Maratego,
    nyaka karangʼo mibiro lingʼ mak ikecho Jerusalem gi mier mag Juda misebedo kikechogo
    kuom higni piero abiriyogi?”
  meu-meu: Bena Iehova ena aneru eto, Iehova Sabaota e, Ierusalem bona Iuda hanuadia
    na laḡani hitu-ahui lalodiai vada o badu henidia; ma basio bogadia hisi ela bona
    edena nega ai?
  npi-ULB: अनि परमप्रभुका स्वर्गदूतले यस्तो जवाफ दिए, सेनाहरूका परमप्रभु, यरूशलेम
    र यहूदाका सहरहरूप्रति तपाईंले कहिलेसम्म दया देखाउनुहुनेछैन, जससँग तपाईं सत्तरी
    वर्षदेखि रिसाउनुभएको छ?”
  yor-yor: Nígbà náà ni angẹli Olúwa náà dáhùn ó sì wí pé, “Olúwa àwọn ọmọ-ogun, yóò
    ti pẹ́ tó tí ìwọ kì yóò fi ṣàánú fún Jerusalẹmu, àti fún àwọn ìlú ńlá Juda, ti
    ìwọ ti bínú sí ni àádọ́rin ọdún wọ̀nyí?”
  pes-OPCB: 'فرشتهٔ خداوند چون این را شنید گفت: «ای خداوند لشکرهای آسمان، مدت هفتاد
    سال بر اورشلیم و شهرهای یهودا خشمگین بودی. چقدر طول می‌کشد تا دوباره بر ایشان
    رحمت فرمایی؟»'
  tgl-ULB: Pagkatapos, sinagot ng anghel si Yahweh at sinabi, “Yahweh ng mga hukbo,
    gaano katagal kang hindi magpapakita ng pagkahabag sa Jerusalem at sa mga lungsod
    ng Juda na nagdusa ng iyong pagkagalit nitong pitumpung taon”?
  hui-hui: Anidagua layagola Anduane Homogonaga dahuliyali biagome lalu, Anduane Homogo
    Hongo Haiheore kego-o í̠na mali pira karia (70) bibahendeni wali agali Yarusalemeha
    karubi tano maru Yuda dindiha bu karubi ti bibahende baba keba haho wiaabo kego
    ainde ti lone dara howa biamogo angi buleberebe, laya.
  mya-mya: ထို​နောက်​ကောင်း​ကင်​တ​မန်​က``အို အ​နန္တ​တန်​ခိုး ရှင်​ထာ​ဝ​ရ​ဘု​ရား၊ ယေ​ရု​ရှ​လင်​မြို့​နှင့်​ယု​ဒ
    မြို့​တို့​အား​ကိုယ်​တော်​ရှင်​အ​မျက်​ထွက်​တော် မူ​သည်​မှာ ယ​ခု​အ​နှစ်​ခု​နစ်​ဆယ်​ရှိ​ပါ​ပြီ။
    ထို​မြို့​အား​က​ရု​ဏာ​မ​ပြ​ဘဲ​အ​ဘယ်​မျှ ကြာ​နေ​တော်​မူ​ပါ​ဦး​မည်​နည်း'' ဟု​လျှောက်​၏။
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕོ་ཉ་ན་རེ། ཀྱེ་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས།
    ཁྱེད་ཀྱིས་ཡེ་རུ་སཱ་ལེམ་དང་ཡ་ཧུ་དཱའི་གྲོང་སྡེ་རྣམས་ལ་སྙིང་རྗེས་མི་གཟིགས་པར་དུས་ནམ་ཞིག་གི་བར་དུ་ལུས་སམ།
    ལོ་བདུན་ཅུའི་རིང་ལ་ཁྱེད་ཉིད་དེ་རྣམས་ལ་ཐུགས་ཁྲོས་སོ་ཞེས་ཞུས་པ་ན།
  sna-sna: Ipapo mutumwa waJehovha akati, “Jehovha Wamasimba Ose muchasvika rinhiko
    musinganzwiri Jerusarema namaguta eJudha tsitsi amakatsamwira kwamakore makumi
    manomwe aya?”
  spa-BLM: 'Entonces el ángel de Yahvé respondió: “Oh Yahvé de los Ejércitos, ¿hasta
    cuándo no tendrás piedad de Jerusalén y de las ciudades de Judá, contra las que
    has tenido indignación estos setenta años?”'
  cac-cac: 'Ix yalan Yángel Jehová chi'' icha tic: Mamin Jehová, Yajal ach d''a Smasanil,
    70 ab''ilxo yajcot yoval a c''ol d''a yib''an̈ Jerusalén yed'' d''a yib''an̈ Judá.
    ¿Jantacto val tiempo, ichato chi'' ol oc''xoc a c''ol d''a masanil eb'' a chon̈ab''
    chi''? xchi.'
  swh-ULB: Ndipo malaika wa Yahwe alipojibu na kusema, “Yahwe wa majeshi, hata lini
    usiuhurumie Yerusalemu na miji ya Yuda ambayo imeteswa na kudhurumiwa miaka hii
    sabini?”
  bel-bel: 'І адказваў анёл Гасподні і сказаў: Госпадзе Ўсеўладца! Дакуль Ты не ўмілажалішся
    зь Ерусаліма і з гарадоў Юды, на якія Ты гневаешся вось ужо семдзесят гадоў?'
  deu-ELBBK: 'Da hob der Engel des HERRN an und sprach: HERR der Heerscharen, wie
    lange willst du dich nicht Jerusalems und der Städte Judas erbarmen, auf die du
    gezürnt hast diese 70 Jahre?'
  mbb-OT: Ne migkaǥi is belinsuǥuen te Nengazen te, “Nengazen he Mekeǥeǥehem, 70 en
    he tuig is kegkepeuki nu te menge tig-Jerusalem wey menge meǥinged diyà te zuma
    he menge inged diyà te Juda. Keenu nu pa edtepusa is kenè nu kegkehizuwi kandan?”
  mal-2015: 'എന്നാറെ യഹോവയുടെ ദൂതൻ: സൈന്യങ്ങളുടെ യഹോവേ, ഈ എഴുപതു സംവത്സരം നീ ക്രൂദ്ധിച്ചിരിക്കുന്ന
    യെരൂശലേമിനോടും യെഹൂദാപട്ടണങ്ങളോടും നീ എത്രത്തോളം കരുണ കാണിക്കാതിരിക്കും എന്നു
    ചോദിച്ചു.'
  rmc-rmc: 'Le RAJESKRO aňjelos odphenďa: „Ó Nekzoraleder RAJEJA, mek dži kana na
    presikaveha o jileskeriben le Jeruzalemoske the le judske forenge, pre save sal
    choľamen imar eftavardeš (70) berša?“'
  nlg-nlg: 'Mi tana bona te rongovia eni, ma nina agel lord te nia kolivuti na kokoeliulivuti
    eni: Lord pukuni maana, te vitu hangavulu na niulu tua itaeni igoe to rutu vanira
    na Jerusalem mana lei komu ni Judah. Ke ghua nigha vaho tua geko tatea to ghoi
    dolovira oli tua.'
  pes-OPV: 'وفرشته خداوند جواب داده، گفت: «ای یهوه صبایوت تا به کی بر اورشلیم و شهرهای
    یهودا که در این هفتاد سال غضبناک می‌بودی رحمت نخواهی نمود؟»'
  ron-1924: 'Атунч Ынӂерул Домнулуй а луат кувынтул ши а зис: „Доамне ал оштирилор,
    пынэ кынд ну вей авя милэ де Иерусалим ши де четэциле луй Иуда, пе каре Те-ай
    мыният ын ачешть шаптезечь де ань?”'
  ben-OBCV: তখন সদাপ্রভুর দূত বললেন, “সর্বশক্তিমান সদাপ্রভু, তুমি জেরুশালেম ও যিহূদার
    নগরগুলির উপর এই যে সত্তর বছর অসন্তুষ্ট হয়ে রয়েছ তাদের উপর আর কত কাল তুমি মমতা
    না করে থাকবে?”
  som-som: Markaasaa malaggii Rabbigu jawaabay oo wuxuu yidhi, Rabbiga ciidammadow,
    ilaa goormaadan u naxariisanayn Yeruusaalem iyo magaalooyinka dalka Yahuudah,
    kuwaasoo aad toddobaatan sannadood u cadhaysnayd?
  lat-VUC: 'Et respondit angelus Domini, et dixit: Domine exercituum, usquequo tu
    non misereberis Jerusalem, et urbium Juda, quibus iratus es? iste jam septuagesimus
    annus est.'
  eng-ASVBT: Then the angel of Jehovah answered and said, O Jehovah of hosts, how
    long wilt thou not have mercy on Jerusalem and on the cities of Judah, against
    which thou hast had indignation these threescore and ten years?
  ita-1885: 'E l''Angelo del Signore si fece a dire: O Signor degli eserciti, infino
    a quando non avrai tu pietà di Gerusalemme, e delle città di Giuda, contro alle
    quali tu sei stato gravemente adirato, lo spazio di questi settant''anni?'
  eng-LXXUP: Then the angel of the Lord answered and said, O Lord Almighty, how long
    wilt thou have no mercy on Jerusalem, and the cities of Judah, which thou hast
    disregarded these seventy years?
  eng-ULB: Then the angel of Yahweh answered and said, “Yahweh of hosts, how long
    will you show no compassion to Jerusalem and to the cities of Judah, which you
    have been angry with these seventy years?”
  spa-VBL: 'Entonces el ángel del Señor dijo: “Dios Todopoderoso, ¿cuánto tiempo pasará
    antes de que tengas misericordia de Jerusalén y de las ciudades de Judá con las
    que has estado airado por los últimos setenta años?”'
  fra-_FOB: 'Alors l''ange de l''Éternel répondit et dit: Éternel des armées! jusqu''à
    quand n''auras-tu pas compassion de Jérusalem et des villes de Juda, contre lesquelles
    tu es indigné depuis soixante et dix ans?'
  mal-mal: 'എന്നാൽ യഹോവയുടെ ദൂതൻ: “സൈന്യങ്ങളുടെ യഹോവേ, ഈ എഴുപത് വർഷം അങ്ങ് കോപിച്ചിരിക്കുന്ന
    യെരൂശലേമിനോടും യെഹൂദാപട്ടണങ്ങളോടും അങ്ങ് എത്രത്തോളം കരുണ കാണിക്കാതിരിക്കും?” എന്നു
    ചോദിച്ചു.'
  urd-GVR: Tab Rab kā farishtā bolā, “Ai Rabbul-afwāj, ab tū 70 sāloṅ se Yarūshalam
    aur Yahūdāh kī ābādiyoṅ se nārāz rahā hai. Tū kab tak un par rahm na karegā?”
  suz-BL: मिनु परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइबमी ‘मुर नेल्‍ल आन परमप्रभु यावे,
    गे गेना सम्‍म यरूसलेम नु यहूदा सहर ङा मुर आन कली शिशी मपाइनीनी? गे मेको आन कली
    मुल रे ७० बर्स सम्‍म गाइक्‍ना गाइक्‍न बाक्‍शो बाक्‍‍तीनी’ ” देंत। भजन संग्रह १०२:१४;
    दानीएल ६:२
  eng-NOY: Then the angel of Jehovah answered, and said, O Jehovah of hosts, how long
    wilt thou not have mercy on Jerusalem and the cities of Judah, against which thou
    hast had indignation these threescore and ten years?
  ita-1927: 'Allora l’angelo dell’Eterno prese a dire: “O Eterno degli eserciti, fino
    a quando non avrai tu pietà di Gerusalemme e delle città di Giuda, contro le quali
    sei stato indignato durante quei settant’anni?”'
  ckb-ckb: 'ئینجا فریشتەکەی یەزدان فەرمووی: «ئەی یەزدانی سوپاسالار، هەتا کەی تۆ بەزەییت
    بە ئۆرشەلیم و شارۆچکەکانی یەهودا نایەتەوە کە ئەم حەفتا ساڵە لێیان تووڕە بوویت؟»'
  eng-BBE: Then the angel of the Lord, answering, said, O Lord of armies, how long
    will it be before you have mercy on Jerusalem and on the towns of Judah against
    which your wrath has been burning for seventy years?
  kan-OKCV: 'ಆಗ ಯೆಹೋವ ದೇವರ ದೂತನು ಉತ್ತರಕೊಟ್ಟು: “ಸರ್ವಶಕ್ತರಾದ ಯೆಹೋವ ದೇವರೇ, ನೀವು ಯೆರೂಸಲೇಮನ್ನೂ,
    ಯೆಹೂದದ ಪಟ್ಟಣಗಳನ್ನೂ ಎಷ್ಟರವರೆಗೆ ಕನಿಕರಿಸದೆ ಇರುವಿರಿ? ಅವುಗಳ ಮೇಲೆ ಈ ಎಪ್ಪತ್ತು ವರ್ಷಗಳು
    ಸಿಟ್ಟು ಮಾಡಿದ್ದೀರಲ್ಲವೋ?” ಎಂದನು.'
  tam-2017: 'அப்பொழுது யெகோவாவுடைய தூதன் மறுமொழியாக: சேனைகளின் யெகோவாவே, இந்த எழுபது
    வருடங்களாக நீர் கோபங்கொண்டிருக்கிற எருசலேமின்மேலும் யூதா பட்டணங்களின்மேலும் எதுவரை
    இரங்காதிருப்பீர் என்று சொல்ல,'
  spa-RV-1909: 'Y respondió el ángel de Jehová, y dijo: Oh Jehová de los ejércitos,
    ¿hasta cuándo no tendrás piedad de Jerusalem, y de las ciudades de Judá, con las
    cuales has estado airado por espacio de setenta años?'
  ron-BTF: 'Atunci îngerul DOMNULUI a răspuns şi a zis: DOAMNE al oştirilor, până
    când nu vei avea milă de Ierusalim şi de cetăţile lui Iuda, împotriva cărora te-ai
    indignat aceşti şaptezeci de ani?'
  eng-WEBP: Then the LORD’s angel replied, “O LORD of Armies, how long will you not
    have mercy on Jerusalem and on the cities of Judah, against which you have had
    indignation these seventy years?”
  eng-FBV: Then the angel of the Lord said, “Lord Almighty, how long will it be before
    you have mercy on Jerusalem and the cities of Judah which you have been angry
    with for the past seventy years?”
  nld-1939: 'Toen sprak de engel van Jahweh: Jahweh der heirscharen; hoe lang moet
    het nog duren, eer Gij U ontfermt over Jerusalem en de steden van Juda, waarop
    Gij nu reeds zeventig jaren vergramd zijt?'
  nch-BL: 'Huan iilhuicac ejca TOTECO motatajti ica TOTECO huan quiijto: “Ay, TOTECO,
    Ta Cati Tiquinyacana Moilhuicac Ejcahua Ma Tatanitij, ya quipiya 70 xihuit para
    ticualantoc ica altepet Jerusalén ehuani huan ica masehualme cati hualahui ten
    altepeme ipan tali Judá. ¿Quesqui tonali noja polihui para sempa tiquinnextilis
    motaicnelijcayo?”'
  vie-1934: 'Bấy giờ thiên sứ của Đức Giê-hô-va đáp rằng: Hỡi Đức Giê-hô-va vạn quân!
    Ngài sẽ không thương xót Giê-ru-sa-lem và các thành của Giu-đa cho đến chừng nào,
    là những thành Ngài đã nổi giận nghịch cùng nó bảy mươi năm nay?'
  hin-CV: तब याहवेह के दूत ने कहा, “हे सर्वशक्तिमान याहवेह, आप जो येरूशलेम तथा यहूदिया
    के शहरों पर पिछले सत्तर सालों से क्रोधित हैं, कब तक आप इन पर अपनी दया नहीं दिखाएंगे?”
  spa-BES: 'Entonces el ángel del Señor, respondiendo, dijo: Oh Señor de los ejércitos,
    ¿cuánto tiempo pasará antes de que tengas misericordia de Jerusalén y de las ciudades
    de Judá contra las cuales tu ira ha estado ardiendo durante setenta años?'
  tdx-tdx: 'Nanoiñe amy zao ty anjeli’ Iehovà, nanao ty hoe: Ry Iehovà’ i Màroy, ombia
    te ho ferenaiñeñe t’Ierosalaime naho o rova’ Iehodao, o nitorifiha’o i fitompolo
    taoñe rezaio?'
