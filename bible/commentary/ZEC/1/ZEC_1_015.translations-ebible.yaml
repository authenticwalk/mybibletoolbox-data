verse: ZEC.001.015
translations:
  mal-C: എന്നാൽ സ്വയം സുരക്ഷിതരാണെന്നു കരുതിയിരുന്ന രാജ്യങ്ങളോടു ഞാൻ കോപിച്ചിരിക്കുന്നു.
    ഞാൻ അൽപ്പമേ കോപിച്ചുള്ളൂ, എന്നാൽ, അവരുടെ ശിക്ഷ വളരെ വലുതായിരുന്നു.’
  deu-TKW: und bin in heftigem Zorn über die sorglos ruhigen Nationen entbrannt, die,
    als ich ein wenig zornig war, eigenmächtig zum Unglücke mithalfen.
  lin-lin: Kasi nazali na kanda makasi mpo na bikolo oyo emonaka ete emikoka. Nazalaki
    kaka na kanda moke mpo na bato na Ngai, kasi bango bayei nde kobakisela bato na
    Ngai pasi. › »
  eng-LSV: And [with] great wrath I am angry against the nations who are at ease,
    || For I was a little angry, and they assisted—for evil.
  eng-GNV: 'And am greatly angrie against the carelesse heathen: for I was angrie
    but a litle, and they helped forward the affliction.'
  eng-WEBSTER: 'And I am very greatly displeased with the heathen that are at ease:
    for I was but a little displeased, and they helped forward the affliction.'
  nhw-BL: Nojquiya tlahuel nicualantoc ica nopa tlalme catli ama mosiyajquetzaj pampa
    quema na nicualantoya san se quentzi ica nomasehualhua, nopa tlalme noja achi
    más fiero quinchihuilijque.’ ”
  swh-ONEN: lakini nimeyakasirikia sana mataifa yanayojisikia kuwa yako salama. Nilikuwa
    nimewakasirikia Israeli kidogo tu, lakini mataifa hayo yaliwazidishia maafa.’
  bba-bba: Mɛyɑ u kɑ bwese ni nu tii sue mɔru mɔ̀. Yellu u rɑɑ kɑ nu mɔru kuɑ fiiko.
    Mɑ nu Yerusɑlɛmu kɔ̃sɑ kuɑ.
  eng-KJVCPB: 'And I am very sore displeased with the heathen that are at ease: For
    I was but a little displeased, and they helped forward the affliction.'
  luo-luo: to bende akecho ahinya gi ogendini modak kodhialore. Mokwongo ne akecho
    mana matin, to koro gisemiyo chandruok omedo doko malit moloyo.’
  meu-meu: Bena lau ese e noho namonamomu besedia na badu henidia dikadikamu; badina
    be sisina mo na badu negana ai, idia ese dika ma e habadaia.
  npi-ULB: सुख-चैनमा बसिरहेका जातिहरूसँग म धेरै रिसाएको छु । जब म तिनीहरूसँग थोरै
    मात्र रिसाएको थिएँ, तिनीहरूले विपत्तिलाई झन् खराब बनाइदिए ।
  yor-yor: Èmi sì bínú púpọ̀púpọ̀ si àwọn orílẹ̀-èdè tí ó rò wí pé òun ní ààbò. Nítorí
    nígbà tí mo bínú díẹ̀, wọ́n ran ìparun lọ́wọ́ láti tẹ̀síwájú.’
  pes-OPCB: ولی از قومهایی که در امنیت هستند به شدت خشمگینم، زیرا ایشان بیشتر از آنچه
    می‌خواستم قوم مرا آزار رساندند.
  tgl-ULB: At labis akong nagagalit sa mga bansang matiwasay sapagkat hindi ako nalugod
    at tumulong sila sa pagbubungad ng kadalamhatian.”
  hui-hui: Ani kogonigo ai hameigini dindi tara taraha bu karume tiha genda nawi bayale
    kago i̱na dege tihondo keba timbuni ho kogoni. Abale i̱naga wali agaliruhondo
    keba emene dege ho hewagola hameigini dindi tara taraha karu tigua i̱naga wali
    agali uruni mo tandaga nde emene dege holene winigoria ibalu bibahende bo hilo
    wahai halu mo ko timbuniore haya. Anigo i̱na tihondo keba timbuni ho kogoni.
  mya-mya: ငါ​သည်​မိ​မိ​လူ​မျိုးတော်​အ​ပေါ်​သို့​သက် ရောက်​သည့်​အ​မျက်​တော်​ကို​ထိန်း​ချုပ်​လျက်
    နေ​စဉ်၊ ငြိမ်း​ချမ်း​စွာ​နေ​ထိုင်​ရ​ကြ​သော လူ​မျိုး​အ​ပေါင်း​တို့​သည် ငါ့​လူ​မျိုး​တော်
    ခံ​စား​ရ​သည့်​ဆင်း​ရဲ​ဒုက္ခ​ကို​ပို​မို​ကြီး လေး​အောင်​ပြု​ကြ​၏။ ထို​ကြောင့်​ငါ​သည်​ထို
    လူ​မျိုး​တို့​အား​ပြင်း​စွာ​အ​မျက်​ထွက်​သ​ဖြင့်၊-
  bod-N: བློ་བདེ་བག་ཕེབས་ངང་གནས་པའི་མི་རིགས་རྣམས་ལ་ང་རབ་ཏུ་ཁྲོའོ། །ཅིའི་ཕྱིར་ཞེ་ན།
    ང་ནི་རང་གི་མི་རྣམས་ལ་ཅུང་ཙམ་ཁྲོས་ཀྱང་། དེ་དག་གིས་ངའི་མི་རྣམས་ཀྱི་སྡུག་བསྔལ་ཆེ་རུ་བཏང་ངོ་།
    །
  sna-sna: asi ndakatsamwira zvikuru ndudzi dzinoti dzakagarika. Ndakanga ndakatsamwa
    zvishoma, asi ivo vakawedzera padambudziko iri.’
  spa-BLM: Estoy muy enojado con las naciones que están tranquilas; porque me disgusté
    un poco, pero ellas aumentaron la calamidad.”
  cac-cac: Yuj chi' te aycot yoval in c'ol d'a yib'an̈ juntzan̈xo nación malaj jab'oc
    tas sna'a. Ayic quenn̈ej yoval in c'ol d'a yib'an̈ Jerusalén chi', ix te ec' eb'
    d'a yib'an̈ yac'an yaelal d'ay.
  swh-ULB: Nami nina hasira juu ya mataifa yaliyo na utulivu. Kwa maana nilikasirika
    kidogo tu, lakini wao wakasababisha madhara mabaya.
  bel-bel: І вялікім абурэньнем абураюся з народаў, якія жывуць у спакоі; бо калі
    Я мала ўгневаўся, яны павялічылі ліха.
  deu-ELBBK: und mit sehr großem Zorn zürne ich über die sicheren Nationen; denn ich
    habe ein wenig gezürnt, sie aber haben zum Unglück geholfen.
  mbb-OT: piru utew ku nepeuki is menge meǥinged diyà te menge nasyun he ebpeeyehey
    zà. Dengan kenè ded utew zekelà is pauk ku kandan, piru mid-unduran dan heini.
  mal-2015: ഞാൻ അല്പം മാത്രം കോപിച്ചിരിക്കെ അവർ അനർത്ഥത്തിന്നായി സഹായിച്ചതുകൊണ്ടു
    സ്വൈരമായിരിക്കുന്ന ജാതികളോടു ഞാൻ അത്യന്തം കോപിക്കുന്നു.
  rmc-rmc: a som igen choľamen pro narodi, so pes šunen andro smirom. Me somas choľamen
    pre mire manuša ča sikra, ale ola narodi kerde lengro pharipen goreder, sar kamavas.‘
  nlg-nlg: Hauva ke, mi inau tu rutu vanira na lei kema keha tara nia talu nagho mara
    tona haliu na kabumabo me vagha tara tatoghi tana lei vahola. Mu rutu oile kikia
    vanira ghua vanira lei nigua na vure, hauva ka mana lei kema tara toro ngangatara
    va vulea ta vigua na ghanaghana.
  pes-OPV: و برامت های مطمئن سخت غضبناک شدم زیرا که اندک غضبناک می‌بودم لیکن ایشان
    بلا را زیاده کردند.
  ron-1924: ши сунт плин де о маре мыние ымпотрива нямурилор ынгымфате, кэч Мэ мыниясем
    нумай пуцин, дар еле ау ажутат спре ненорочире.»
  ben-OBCV: কিন্তু নিশ্চিন্তে থাকা জাতিগুলির উপরে আমি ভীষণ অসন্তুষ্ট হয়েছি। আমি কেবল
    অল্প অসন্তুষ্ট হয়েছিলাম, কিন্তু জাতিরা তাদের দুর্দশা আরও বাড়িয়ে দিয়েছিল।’
  som-som: Oo aad iyo aad baan ugu cadhooday quruumaha iska istareexsan! Waayo, anigoo
    in yar u cadhaysan ayay sii badiyeen dhibaatadii.
  lat-VUC: et ira magna ego irascor super gentes opulentas, quia ego iratus sum parum,
    ipsi vero adjuverunt in malum.
  eng-ASVBT: And I am very sore displeased with the nations that are at ease; for
    I was but a little displeased, and they helped forward the affliction.
  ita-1885: E sono adirato di grande ira contro alle nazioni che godono di agio, e
    di quiete; perciocchè io era un poco adirato, ma esse hanno aiutato al male.
  eng-LXXUP: 'And I am very angry with the heathen that combine to attack her: forasmuch
    as I indeed was a little angry, but they combined to attack her for evil.'
  eng-ULB: I am very angry with the nations that are at ease. When I was only a little
    angry with them, they made the disaster worse.
  spa-VBL: y estoy enojado en gran manera con las naciones arrogantes que creen que
    están seguras. Estaba un poco enojado con mi pueblo, pero ellos han hecho que
    el castigo sea más severo.
  fra-_FOB: Et je suis courroucé d'un grand courroux contre ces nations tranquilles;
    car, lorsque j'étais un peu courroucé, elles ont aidé au mal.
  mal-mal: ഞാൻ അല്പം മാത്രം കോപിച്ചിരിക്കെ അവർ അനർത്ഥത്തിനായി സഹായിച്ചതുകൊണ്ടു സ്വൈരമായിരിക്കുന്ന
    ജനതകളോടു ഞാൻ അത്യന്തം കോപിക്കുന്നു.’
  urd-GVR: Maiṅ un dīgar aqwām se nihāyat nārāz hūṅ jo is waqt apne āp ko mahfūz samajhtī
    haiṅ. Beshak maiṅ apnī qaum se kuchh nārāz thā, lekin in dīgar qaumoṅ ne use had
    se zyādā tabāh kar diyā hai. Yih kabhī bhī merā maqsad nahīṅ thā.’
  suz-BL: रिम्‍शो पा बाक्‍ब रागी रागी ङा मुर आन कली तशा शुश गाइश्‍शो बाक्‍नुङ। गो
    ङोंइती इच्‍का ला गाइक्‍‍ताक्‍ङ। मिनु मुरपुकीमी तेम्‍शा मरिम्‍शो पचा गोम्‍तेक्‍म’
    देंत। येरमीया ४७:६
  eng-NOY: And with great anger am I angry with the nations that are at ease; For
    I was but a little displeased, And they helped forward the affliction.
  ita-1927: e provo un grande sdegno contro le nazioni che se ne stanno ora tranquille,
    e che, quand’io m’indignai un poco contro di essa, contribuirono ad accrescer
    la sua disgrazia.
  ckb-ckb: زۆریش لەو نەتەوانە تووڕەم کە لەخۆڕازین. من کەمێک تووڕە بووم، بەڵام ئەوان
    لە سزادانەکە درێژدادڕییان کرد.“
  eng-BBE: 'And I am very angry with the nations who are living untroubled: for when
    I was only a little angry, they made the evil worse.'
  kan-OKCV: ನಿಶ್ಚಿಂತೆಯುಳ್ಳವರಾಗಿರುವ ಇತರ ರಾಷ್ಟ್ರಗಳ ಮೇಲೆ ನಾನು ಬಹಳ ಕೋಪವಾಗಿದ್ದೇನೆ. ಆದರೆ
    ಯೆರೂಸಲೇಮಿನ ಮೇಲೆ ನಾನು ಸ್ವಲ್ಪ ಮಾತ್ರ ಸಿಟ್ಟುಗೊಂಡಿರಲು, ಅವರು ಸಂಕಟಕ್ಕೆ ಇನ್ನು ಹೆಚ್ಚು ಕೇಡು
    ಕೂಡಿಸಿದರು.
  tam-2017: நான் கொஞ்சங் கோபங்கொண்டிருந்தபோது அவர்கள் தங்கள் தீங்கை அதிகரிக்கத் தேடினபடியினால்,
    சுகமாக வாழுகிற அன்னியமக்கள்மேல் நான் கடுங்கோபம்கொண்டேன்.
  spa-RV-1909: Y con grande enojo estoy airado contra las gentes que están reposadas;
    porque yo estaba enojado un poco, y ellos ayudaron para el mal.
  ron-BTF: Şi mă înfurii pe păgânii care sunt în tihnă; fiindcă eu eram numai puţin
    înfuriat iar ei au ajutat nenorocirii.
  eng-WEBP: I am very angry with the nations that are at ease; for I was but a little
    displeased, but they added to the calamity.”
  eng-FBV: and I am extremely angry with the arrogant nations who think they are secure.
    I was only a little angry with my people, but they made the punishment far worse.
  nld-1939: maar tegen de vermetele naties in heftige gramschap ontstoken; want terwijl
    Ik maar een weinig vergramd was, hebben zij de rampen vergroot.
  nch-BL: Nojquiya tahuel nicualantoc ica nopa talme cati ama mosiyajquetzaj pampa
    quema na nicualantoya san se quentzi ica nomasehualhua, nopa talme noja achi más
    fiero quinchihuilijque.’ ”
  vie-1934: và ta rất không đẹp lòng các dân tộc đương yên vui; vì ta hơi không bằng
    lòng, và chúng nó càng thêm sự khốn nạn.
  hin-CV: और मैं उन जनताओं से बहुत क्रोधित हूं जो आराम में हैं. पहले मैं सिर्फ थोड़ा
    क्रोधित था, किंतु उन्होंने खुद ही अपनी विपत्तियां बढ़ा ली हैं.’
  spa-BES: Y estoy muy enojado con las naciones que viven muy despreocupadas; porque
    cuando estaba un poco enojado, ayudaron a empeorar el mal.
  tdx-tdx: Loho nahabosek’ ahy o kilakila’ondaty miaiñañoleñañeo; ie ni-bosebosehako
    avao, fe nindràe’ iareo i hasilofeñey.
  tha-KJV: เราโกรธประชาชาติมากที่​อยู่​อย่างสบายๆ เพราะเมื่อเราโกรธแต่​น้อย เขาก็ก่อภัยพิบั​ติ​เกินขนาด
  por-BR-2018: E tenho muito grande ira contra as nações tranquilas; porque eu estava
    pouco irado, porém elas pioraram o mal.
  deu-ELO: und mit sehr großem Zorne zürne ich über die sicheren Nationen; denn ich
    habe ein wenig gezürnt, sie aber haben zum Unglück geholfen.
  eng-WYC-2018: and in great wrath I shall be wroth on rich folks; for I was wroth
    a little, forsooth they helped into evil. (and with great anger I shall rage against
    the rich nations; because before, when I was but a little angry, they helped evil
    to increase.)
  epo-epo: kaj per granda indigno Mi indignas kontraŭ la nacioj memfidaj; ĉar kiam
    Mi koleris malmulte, ili akcelis la malfeliĉon.
  uig-PIN: Xuning bilǝn Mǝn ǝrkin-azadiliktǝ yaxawatⱪan ǝllǝrgǝ ⱪattiⱪ ƣǝzǝplinimǝn;
    qünki Mǝn hǝlⱪimgǝ sǝlla ƣǝzǝplinip ⱪoyiwidim, ular ⱨǝddidin exip hǝlⱪimgǝ zor
    azar ⱪildi», dǝydu.
  beo-beo: Amola, Na da ilima ha lai fifi asi gala amo da hahawane amola olofole esala,
    ilima bagadewane ougi. Na da Na fi dunuma fonobahadi ougiba:le, ilima se dabe
    i. Na da eno fifi asi gala dunuma amo hamoma:ne sia:beba:le, ilia da Na fi dunuma
    gegebeba:le, ilima se bagade i. Be ilia da Na hamoma:ne sia:i baligili, Na fi
    dunuma se baligili i.
  tpi-OTNT: Bipo mi kros liklik long ol manmeri bilong mi, na tokim ol man bilong
    ol arapela lain long kam mekim save long ol. Orait ol i kam, tasol ol i no bagarapim
    ol manmeri bilong mi liklik tasol. Nogat. Ol i winim mak na bagarapim ol nogut
    tru. Na nau ol arapela kantri i stap gut na i no gat hevi. Tasol mi belhat nogut
    long ol.
  hau-SA: amma ina fushi da ƙasashen da suke ji suna zaman lafiya, na ɗan yi fushina
    kawai, amma sai suka ƙara musu masifar.’
  uig-LAT: Shuning bilen Men erkin-azadilikte yashawatqan ellerge qattiq ghezeplinimen;
    chünki Men xelqimge sella ghezeplinip qoyiwidim, ular heddidin éship xelqimge
    zor azar qildi», deydu.
  nde-nde: kodwa ngizondile ngalezozizwe ezihlezi zanaba zaziba. Ngangithukuthele
    kancane kodwa zawengezelela lowo monakalo.’
  ton-ton: 'Pea ʻoku ou mamahi ʻaupito ki he ngaahi puleʻanga ʻoku fakafiemālie: he
    naʻe kei siʻi pe ʻeku mamahi ka naʻa nau fakatupu pe ʻae mamahi.'
  ces-1613: A hněvám se náramně na ty národy, kteříž mají pokoj; nebo když jsem já
    se málo rozhněval, oni pomáhali k zlému.
  eng-WMB: I am very angry with the nations that are at ease; for I was but a little
    displeased, but they added to the calamity.”
  tam-TCV: ஆனால் பாதுகாப்புடன் இருக்கிறோம் என எண்ணிக்கொண்டிருக்கும், பிற மக்கள்மீது
    நான் கடுங்கோபம் கொண்டுள்ளேன்; ஏனெனில் நான் எனது மக்கள்மேல் சிறிதளவு மட்டுமே கோபமாயிருந்தேன்.
    அப்போது, பிற நாடுகளோ அவர்கள்மேல் பேராபத்தை அதிகரித்து எனது மக்களை அழிக்கப் பார்த்தார்கள்.’
  ceb-ULB: Nasuko ako pag-ayo sa mga nasod nga anaa sa kalinaw. Imbis nga diyutay
    lamang ang akong kasuko diha kanila, gipasamot hinuon nila ang katalagman.
  pol-UBG: A bardzo się gniewam na te narody, które zażywają pokoju, bo gdy się trochę
    gniewałem, one wtedy przyczyniły się do nieszczęścia.
  urd-GVU: مَیں اُن دیگر اقوام سے نہایت ناراض ہوں جو اِس وقت اپنے آپ کو محفوظ سمجھتی
    ہیں۔ بےشک مَیں اپنی قوم سے کچھ ناراض تھا، لیکن اِن دیگر قوموں نے اُسے حد سے زیادہ
    تباہ کر دیا ہے۔ یہ کبھی بھی میرا مقصد نہیں تھا۔‘
