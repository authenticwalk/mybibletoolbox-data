  ben-IRV: নিশ্চিন্তে থাকা সেই সব জাতির উপরে আমি ভীষণ রেগে গিয়েছি, কারণ আমি যখন অল্প
    রেগে গিয়েছিলাম তখন তারা আরো বেশি কষ্ট দিয়েছিল।
  pan-pan: ਮੈਂ ਇਹਨਾਂ ਕੌਮਾਂ ਨਾਲ ਅੱਤ ਵੱਡਾ ਕ੍ਰੋਧਵਾਨ ਰਿਹਾ ਜਿਹੜੀਆਂ ਅਰਾਮ ਵਿੱਚ ਸਨ, ਕਿਉਂ ਜੋ
    ਮੇਰਾ ਕ੍ਰੋਧ ਥੋੜ੍ਹਾ ਜਿਹਾ ਸੀ ਪਰ ਉਹਨਾਂ ਨੇ ਉਨ੍ਹਾਂ ਬਿਪਤਾਵਾਂ ਨੂੰ ਵਧਾ ਦਿੱਤਾ।
  mya-JVB: ငြိမ်ဝပ် စွာနေသောတပါး အမျိုးသားတို့ကို အလွန် အမျက် ထွက်၏။ အကြောင်း မူကား၊
    ငါ သည် ယေရုရှလင်မြို့ကို အနည်းငယ် အမျက် ထွက်သောအခါ သူတို့သည် ဝိုင်း ၍ ညှဉ်းဆဲ
    ကြပြီ။
  hmo-hmo: To unai idia noho namonamo mai maino danu besedia dekenai lau badu noho
    momokani, badina be egu bese taudia lau badu henidia sisina neganai, unai idau
    bese taudia ese idia hisihisi henidia bada, egu ura hegeregerena lasi.’ ”
  urd-urd: और मैं उन क़ौमों से जो आराम में हैं, निहायत नाराज़ हूँ; क्यूँकि जब मैं
    थोड़ा नाराज़ था, तो उन्होंने उस आफ़त को बहुत ज़्यादा कर दिया।
  rus-SYN: и великим негодованием негодую на народы, живущие в покое; ибо, когда Я
    мало прогневался, они усилили зло.
  bqc-SIM: a pↄ pà maamaa bui pↄ́ kálɛa dↄdↄaↄzi. A pↄ paa Isailiↄzi yãa yↄↄɛ,
    ↄ̃ buipãlepiↄ ĩadaamá kã̀fĩ.
  tcz-CHONGTHU: Keiman tu tua chamna leh lungmonga um namdang ho komma kalung ahang
    lheh jeng in kamite chunga vang kaha lunghan pon ahi. Namdang hohin aha bolset
    val tauvin ahi.
  mar-mar: आणि स्वस्थ बसलेल्या राष्ट्रांवर माझा राग पेटला आहे; कारण मी तर थोडासाच
    रागावलो होतो, पण या राष्ट्रांनी त्यांच्या दुःखात आणखी भर घालण्याची मदत केली.”
  qub-qub: Ichanga fiyupami rabyaycä imapäpis mana yarpachacuypa goyarcaycaj nasyun
    runacunapaj. Noga yangalla rabyasha caycaptëpis paycunaga mastami rabyachimaran
    Israelcunata fiyupa ñacachishpan.
  bqp-bqp: Mɛyɑ u kɑ bwese ni nu tii sue mɔru mɔ̀. Yellu u rɑɑ kɑ nu mɔru kuɑ fiiko.
    Mɑ nu Yerusɑlɛmu kɔ̃sɑ kuɑ.
  hat-hat: Men, mwen move anpil sou nasyon k'ap mennen lavi dous yo. Mwen te fache
    sou pèp mwen an, se vre. Men, mwen pa t' twò fache pase sa. Men, nasyon yo pwofite,
    yo fè gwo malè sou li.
  eng-BSB: but I am fiercely angry with the nations that are at ease. For I was a
    little angry, but they have added to the calamity.’
  tod-tod: Kɛlɛ gola yiiɠaawanaʋɛ zooi naati ma, ti zei ʋele ɓɛtɛai ga pagɔ. Mazɔlɔɔ
    gè lago yiiɠaawanaʋɛ nɔ nà-nuɓusɛiti ma, kɛlɛ tiya mu ti ta ɓɔga naati ta-maanɔɠɔi
    ʋa.›
  eng-WEBPB: I am very angry with the nations that are at ease; for I was but a little
    displeased, but they added to the calamity.”
  kbq-kbq: Hagi kokankoka vahe'ma zamarimpa fruma hu'za nemani'za vahekura, tusi narimpa
    ahenezmantoe. Na'ankure osi'ama vaheni'ama narimpama ahezmantoge'za, zamagra razampi
    zamazeri haviza nehaze.
  nhe-BL: Nojquiya tlahuel nicualantoc ica nopa tlaltini tlen ama mosiyajcahuaj pampa
    quema na nicualantoya san se quentzi ica notlacajhua, nopa tlaltini noja achi
    más fiero quinchihuilijque.’ ”
  gub-BL: Aikwahy amogwer ywy uzeàmàtyry'ym 'ym ma'e wanehe ihe. Ta'e heremiaihu wanehe
    hekwahy mehe teko a'e ywy rehe har upuraraw kar ma'erahy wanupe wà, i'i Tupàn.
  eng-DRA: 'And I am angry with a great anger with the wealthy nations: for I was
    angry a little, but they helped forward the evil.'
