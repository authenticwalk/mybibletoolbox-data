  fra-LSG: Je regardai pendant la nuit, et voici, un homme était monté sur un cheval
    roux, et se tenait parmi des myrtes dans un lieu ombragé; il y avait derrière
    lui des chevaux roux, fauves, et blancs.
  yal-yal: N fe toon tixi nɛn kɔɛɛn na alo xiyena. N soo ragina nde nan to soo gbeela
    fari, a yi tixi miriti wudine tagi darani. Soo gbeele, a gbeeli makatunxine e
    nun a fixɛne yi a xanbi ra.
  haw-1868: Ua ike au i ka po, aia hoi, he kanaka e noho ana maluna o ka lio ulaula,
    e ku ana iwaena o na laau mureto ma kahi malumalu, a mahope ona na lio ulaula,
    kikokiko a keokeo.
  arb-NAV: شَاهَدْتُ فِي رُؤْيَا اللَّيْلِ وَإذَا بِرَجُلٍ يَمْتَطِي فَرَساً أَحْمَرَ
    اللَّوْنِ يَقِفُ بَيْنَ أَشْجَارِ الآسِ الْمُتَوَارِيَةِ فِي الْوَادِي، وَخَلْفَهُ
    رِجَالٌ رَاكِبُونَ عَلَى خَيْلٍ حُمْرٍ وَشُقْرٍ وَبِيضٍ.
  ewe-ewe: Mekpɔ ŋutega le zã me, eye le ŋutega la me la, mekpɔ ŋutsu aɖe wònɔ sɔ
    dzĩ aɖe dom. Sɔdola la tsi tsitre ɖe amitive aɖe me le bali aɖe me. Sɔ dzĩ, sɔ
    hẽ kple sɔ ɣi bubuwo nɔ emegbe.
  eng-LEE: I saw this night, and behold there was a man riding upon a red horse, and
    he was standing among the myrtle-trees that were in the deep valley; and behind
    him were red, pale, and white horses.
  asm-FB: “মই ৰাতি দৰ্শনত দেখিলোঁ যে, এজন লোকে এটা ৰঙা ঘোঁৰাত উঠি সমতলত থকা মেন্দি
    গছবোৰৰ মাজত থিয় হৈ আছিল; আৰু তেওঁৰ পাছত ৰঙা, মুগা আৰু বগা বৰণীয়া কেইবাটাও ঘোঁৰা
    আছিল।
  sus-A: «تٌ كْي رَ ﭑ بَرَ يِ لَامَتُنيِ تٌ. شّمّ ندٍ نُ نَ سٌي فبٍيلِ قَرِ، عَ نُ
    تِشِ مِرِتِ وُرِيٍ تَفِ قٌلٍ كُي. سٌي فبٍيلِيٍ، سٌي قْورّيٍ، نُن سٌي قِيشّيٍ نُ
    نَ عَ شَنبِ رَ.
  fra-SBL: '« J''ai eu une vision pendant la nuit : voici un homme monté sur un cheval
    roux, qui se tenait parmi les myrtes qui étaient dans un ravin ; et derrière lui,
    il y avait des chevaux roux, bruns et blancs.'
  hbo-hbo: רָאִ֣יתִי ׀ הַלַּ֗יְלָה וְהִנֵּה־אִישׁ֙ רֹכֵב֙ עַל־ס֣וּס אָדֹ֔ם וְה֣וּא
    עֹמֵ֔ד בֵּ֥ין הַהֲדַסִּ֖ים אֲשֶׁ֣ר בַּמְּצֻלָ֑ה וְאַחֲרָיו֙ סוּסִ֣ים אֲדֻמִּ֔ים
    שְׂרֻקִּ֖ים וּלְבָנִֽים׃
  kik-kik: Nĩndonire kĩoneki ũtukũ, na rĩrĩ, mbere yakwa ngĩona mũndũ wahaicĩte mbarathi
    ndune! Mũndũ ũcio aarũgamĩte mĩtĩ-inĩ ya mĩhandathi yarĩ handũ mũkuru-inĩ. Thuutha
    wake nĩ haarĩ mbarathi ĩmwe ndune, na ingĩ cia gĩĩtĩĩri na ingĩ njerũ.
  fra-NCL: 'J’ai eu une vision pendant la nuit : Voici qu’un homme était monté sur
    un cheval roux, et il se tenait entre des myrtes dans un lieu ombragé, et il y
    avait derrière lui des chevaux roux, alezans et blancs.'
  cek-AK: 'Khoving ah hnuksakhaih maeto kai khaeah amtueng, to naah ka hma ah hrang
    kathim nuiah anghnu kami maeto ka hnuk! anih loe azawn ah kaom aqam kahing thingkung
    salakah angdoet: anih hnuk ah kathim, kamnum hoi kanglung hrangnawk to angdoet
    o.'
  cuk-cuk: Ani Zacarías mutikidbali negburgan dakalid. Dule-gwensak moli-gisigwad-birgi-sii-daniki
    an dakalid. We-dule, neba-naidgi, sapimar-arrayánʼye-nugad-imbaba nagunonikid.
    We-dule-yarganbali dulemar-bukidar molimar-gisigwad-birgi-sii, molimar-goro-goro-dakleged-birgi-sii,
    degi, molimar-sipugwad-birgi-sii an daksad.
  uig-CYR: Мән кечидә аламәт көрүнүшләрни көрдүм; мана, торуқ атқа мингән бир адәмни
    көрдүм; у чоңқур ойманлиқтики хадас дәрәқлири арисида туратти; униң кәйнидә торуқ,
    ала-тағил вә ақ атлар бар еди.
  tel-2017: రాత్రి సమయంలో ఎర్రని గుర్రం ఎక్కిన ఒక వ్యక్తి నాకు కనబడ్డాడు. అతడు లోయలో
    ఉన్న గొంజి చెట్లలో నిలబడి ఉన్నాడు. అతని వెనుక ఎర్రని గుర్రాలు, చుక్కలు ఉన్న గుర్రాలు,
    తెల్లని గుర్రాలు కనబడ్డాయి.
  hat-BSA: Mwen t ap gade pandan nwit lan e vwala, yon nonm te monte sou yon cheval
    wouj. Li te kanpe pami pye Jasmen ki te nan ravin yo, e dèyè li, te gen cheval
    wouj, cheval alzan ak cheval blan.
  kos-kos: Nga tuh liye mwet se kasrusr fin soko horse srusra. El tui inmasrlon sak
    myrtle infahlfal se, ac oasr pac kutu horse tokol — kutu srusra, kutu tuhntun,
    ac kutu fasrfasr.
  hbo-WLC: רָאִ֣יתִי ׀ הַלַּ֗יְלָה וְהִנֵּה־אִישׁ֙ רֹכֵב֙ עַל־ס֣וּס אָדֹ֔ם וְה֣וּא
    עֹמֵ֔ד בֵּ֥ין הַהֲדַסִּ֖ים אֲשֶׁ֣ר בַּמְּצֻלָ֑ה וְאַחֲרָיו֙ סוּסִ֣ים אֲדֻמִּ֔ים
    שְׂרֻקִּ֖ים וּלְבָנִֽים׃
  ibo-ibo: Nʼabalị ahụ, ahụrụ m nʼọhụ, otu nwoke na-agba ịnyịnya na-acha ọbara ọbara.
    O guzokwa nʼetiti osisi mietul, nke dị nʼebe miri emi nke mgbawa dị nʼala. Nʼazụ
    ya, ọtụtụ ịnyịnya na-acha ọbara ọbara, ndị na-acha ka ahịhịa kpọrọ nkụ, na ndị
    na-acha ọcha dịkwa.
  ory-ory: “ମୁଁ ରାତ୍ରିକାଳରେ ଦେଖିଲି, ଆଉ ଦେଖ, ରକ୍ତବର୍ଣ୍ଣ ଅଶ୍ୱାରୋହୀ ଏକ ପୁରୁଷ ଓ ସେ ନିମ୍ନ
    ଭୂମିସ୍ଥ ମେହେନ୍ଦି ବୃକ୍ଷମାନର ମଧ୍ୟରେ ଠିଆ ହେଲେ; ଆଉ, ତାଙ୍କ ପଛରେ ରକ୍ତବର୍ଣ୍ଣ, ପାଣ୍ଡୁରବର୍ଣ୍ଣ
    ଓ ଶୁକ୍ଳବର୍ଣ୍ଣ ଅଶ୍ୱଗଣ ଥିଲେ।
  chk-chk: “Lepwin ewe a wor künaei. Üa küna eman mwän mi wawa eman oris mi par. A
    nom lein ekewe mwoosor lon ewe lemol mi chökis. Nge lükisökürün a wor pwal ekoch
    oris mi par, tiketikepar me pwech.
  rop-rop: Aibin luk wanbala men raidimbat redwan hos. Imbin jandap insaid langa detlot
    tri gulum metiltri langa wan beli, en najalot hosis bin biyain langa im, redwan,
    greiwan en waitwan.
  ukr-1871: 'Бачив я вночі видиво: чоловік на червоному конї стоїть проміж миртами
    в зеленій долинї, а за ним конї червонобурі, теркаті й білі;'
  deu-1951: Ich schaute bei Nacht und siehe, ein Mann ritt auf einem rötlichen Pferd,
    und er hielt unter den Myrten, die in der Tiefe stehen, und hinter ihm her rötliche,
    fuchsrote und weiße Rosse.
  eng-JPS: I saw in the night, and behold a man riding upon a red horse, and he stood
    among the myrtle-trees that were in the bottom; and behind him there were horses,
    red, sorrel, and white.
  srp-1865: Vidjeh noæu, a to èovjek jahaše na konju riðu, i stajaše meðu mirtama
    koje bijahu u dolu, a za njim bijahu konji riði, šareni i bijeli.
  lug-lug: Nalaba ekiro ng’omusajja yeebagadde embalaasi emyufu era yali ayimiridde
    mu miti emikadasi mu kiwonvu. Emabega we waaliyo embalaasi endala, enjeru, n’eza
    kikuusikuusi, n’emyufu.
  heb-heb: ראיתי הלילה והנה איש רכב על סוס אדם והוא עמד בין ההדסים אשר במצלה ואחריו
    סוסים אדמים שרקים ולבנים׃
  ben-IRV: রাতের বেলায় আমি একটা দর্শন পেলাম, আর দেখ, লাল ঘোড়ায় আরোহী একজন ব্যক্তি,
    তিনি উপত্যকায় গুলমেঁদি গাছগুলোর মাঝখানে দাঁড়িয়ে আছেন এবং তাঁর পিছনে ছিল লাল,
    বাদামী ও সাদা রঙের ঘোড়া।
  pan-pan: ਮੈਂ ਰਾਤ ਨੂੰ ਦੇਖਿਆ ਤਾਂ ਵੇਖੋ, ਇੱਕ ਮਨੁੱਖ ਲਾਲ ਘੋੜੇ ਉੱਤੇ ਸਵਾਰ ਮਹਿੰਦੀ ਦੇ ਬੂਟਿਆਂ
    ਵਿੱਚ ਜਿਹੜੇ ਨੀਵੇਂ ਥਾਂ ਉੱਤੇ ਸਨ ਖੜ੍ਹਾ ਸੀ। ਉਸ ਦੇ ਮਗਰ ਲਾਲ, ਭੂਰੇ ਅਤੇ ਚਿੱਟੇ ਘੋੜੇ ਸਨ,
  mya-JVB: ညဉ့် အခါမြင် ရသောရူပါရုံဟူမူကား ၊ မြင်း နီ ကို စီး သော လူ တဦးသည် ထင်ရှား
    ၍ ချိုင့် တွင် ရှိသောမုရတု တော၌ ရပ် ၏။ သူ့ နောက် မှာနီ သောမြင်း ၊ ညို သော မြင်း၊
    ဖြူ သောမြင်းတို့သည် ရှိကြ၏။
  hmo-hmo: Hanuaboi lalonai, lau ese mata hanai dekenai Lohiabada ena aneru ta lau
    itaia, hosi kakakakana dekenai ia guia. Ia be koura lalonai ia gini, palauapalaua
    kurokuro audia edia huanai. Iena murinai be hosi haida, kakakakadia bona korema
    sisina, bona kurokurodia. Aneru be inai hosi dekenai idia guia.
  urd-urd: कि मैंने रात को रोया में देखा कि एक शख़्स सुरंग घोड़े पर सवार, मेंहदी के
    दरख़्तों के बीच नशेब में खड़ा था, और उसके पीछे सुरंग और कुमैत और नुक़रह घोड़े
    थे।
  rus-SYN: 'видел я ночью: вот, муж на рыжем коне стоит между миртами, которые в углублении,
    а позади него кони рыжие, пегие и белые,'
  bqc-SIM: Ma wɛ́pungu'è gwã́, ↄ̃ ma gↄ̃ɛe è di sↄ̃sↄↄba kpɛ, a zɛa gbɛ́liↄ zãnguo
    guzulɛu. Sↄ̃sↄↄbaↄ ń sↄ̃́zↄatɛ̃ↄ ń sↄ̃kaapuaↄ zɛ aà kpɛ.
  tcz-CHONGTHU: Keiman phaicham khatnah huisum thing laha sakol sankhat anadingin
    achung a pasal khat ana tou chu jan nin gaovin kanamun ahi. Anunglamma chun sakol
    asan, abuong chuleh akaang jong ana ummin ahi.
  mar-mar: '“रात्र असतांना मला दृष्टांतात दिसले ते असे: तांबड्या घोड्यावर आरुढ झालेला
    एक मनुष्य मी पाहिला आणि तो दरीतल्या मेंदीच्या झुडुपांमध्ये उभा होता. त्याच्यामागे
    तांबड्या, तपकिरी आणि पांढऱ्या रंगाचे घोडे होते.”'
  qub-qub: 'Tayta Dios ribilamashanga caynömi caran: Juc chacay ricarä Tayta Diospa
    anjilnin puca cawallun muntasha caycajta. Chay anjilga ichiraycasha achca yöracuna
    caycashan pampa guechwacho. Paypa guepancho caycasha achcaj muntäducuna. Cawalluncunaga
    caran: pucacuna, bäyucuna, yurajcuna.'
  bqp-bqp: Wee ye u wɑ kɑ̃si te sɔɔ. Wɔ̃kuru, u durɔ goo wɑ u dum swɑ̃ɑ sɔni u kɑ
    yɔ̃ dɑ̃nu gɑnun suunuɔ, wɔwɑ gɑɑ sɔɔ. Mɑ dum swɛ̃ɛ kɑ dum bɛrɔ wurusu kɑ dum kɑɑbɑ
    yi wɑ̃ɑ win biruɔ.
  hat-hat: 'Men ki jan pwofèt la rakonte l'': -Mwen fè yon vizyon nan mitan lannwit:
    Mwen wè yon nonm sou yon chwal wouj. Li te kanpe nan mitan yon bann pye jasmen
    ki te nan yon ti fon anba pyebwa. Te gen yon chwal wouj, yon chwal alzan ak yon
    chwal blan kanpe dèyè do l''.'
  eng-BSB: I looked out into the night and saw a man riding on a red horse. He was
    standing among the myrtle trees in the hollow, and behind him were red, sorrel,
    and white horses.
  tod-tod: Naama ɓidii gè kulakɛlɛmai ta ɠaani. Gè zunu ɠila kaani zeini soo maaɓɔikpɔigi
    ɠɔma, é ɠɛni loni milɛte guluiti saama pɛtu kpomaʋɛ. Soo maaɓɔikpɔigiti, ta soo
    maalɛitɛigiti, ta soo ɠolegiti ti ɠɛni loni polu ʋelei.
  eng-WEBPB: “I had a vision in the night, and behold, a man riding on a red horse,
    and he stood amongst the myrtle trees that were in a ravine; and behind him there
    were red, brown, and white horses.
  kbq-kbq: Kenagera ava'nagnaza negogeno, mago krahopi miteli zafarami me'nefi koranke
    hosi afumo'a oti'negeno, ana hosi afu agumpina mago ne' mani'nege'na ke'noe. Hagi
    ana ne'mofo amefira koranke'ma, osapake'ene efeke hosi afutami mani'nazage'na
    ke'noe.
  nhe-BL: Quena, ipan nopa yohuali niquitac se tlanextili huan ipan nopa tlanextili
    niquitac se tlacatl tlejcotoya ipan se cahuayo chichiltic tlen moquetzayaya tepequespa
    campa tlafiero ica miyac cuatini tlen inintoca mirtos. Huan iica itztoyaj sequinoc
    cahuayojme. Sequin tlen nopa cahuayojme eliyayaj chichiltique, sequin costique
    huan sequinoc chipahuaque. Huan ipan sesen cahuayo tlejcotoya se tlacatl.
  gub-BL: A'e 'ar mehe pyhaw aexak amo ma'e hepuahu zàwenugar pe ihe. Aexak amo Tupàn
    Tuweharupi Wiko Ma'e heko haw pe har amo kawaru ipiràg ma'e iku'az hin mehe. Tupàn
    heko haw pe har upytu'u amo ywyàpyznaw rehe ka'akyr wamyter pe. Amo Tupàn heko
    haw pe har wapyk kawaru waku'az wà, a'e Tupàn heko haw pe har haikwer pe wà no.
    Amo wapyk kawaru ipiràg ma'e iku'az wà no. Amo wapyk kawaru ipytàg ma'e waku'az
    wà no. Amo wapyk kawaru xig ma'e waku'az wà no.
  eng-DRA: 'I saw by night, and behold a man riding upon a red horse, and he stood
    among the myrtle trees, that were in the bottom: and behind him were horses, red,
    speckled, and white.'
