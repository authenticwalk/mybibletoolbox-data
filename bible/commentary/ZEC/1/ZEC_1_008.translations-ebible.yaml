verse: ZEC.001.008
translations:
  mal-C: രാത്രിയിൽ എനിക്കൊരു ദർശനമുണ്ടായി—എന്റെ മുന്നിൽ ചെമന്ന കുതിരപ്പുറത്ത് ഒരു
    പുരുഷൻ കയറിയിരിക്കുന്നത് കണ്ടു. അദ്ദേഹം ഒരു താഴ്വരയിൽ കൊഴുന്തുവൃക്ഷങ്ങളുടെ ഇടയിൽ
    നിൽക്കുകയായിരുന്നു. അദ്ദേഹത്തിന്റെ പിന്നിൽ ചെമപ്പ്, തവിട്ട്, വെള്ള എന്നീ നിറങ്ങളിലുള്ള
    കുതിരകൾ ഉണ്ടായിരുന്നു.
  deu-TKW: 'Ich hatte des nachts ein Gesicht: ein Mann nämlich, der auf einem rotbraunen
    Rosse saß, hielt zwischen den Myrten, die im Thalgrunde stehen, und hinter ihm
    rotbraune, fuchsrote und weiße Rosse.'
  lin-lin: 'Na butu, nazwaki emoniseli moko : namonaki liboso na ngai moto moko azali
    kotambolisa mpunda moko ya langi ya motane ; moto yango atelemaki kati na banzete
    ya mirite oyo ezalaki kati na lubwaku. Na sima na ye, ezalaki na bampunda mosusu
    ya langi ya motane, ya shokola mpe ya pembe.'
  eng-LSV: I have seen by night, and behold, one riding on a red horse, and he is
    standing between the myrtles that [are] in the shade, and behind him [are] horses,
    red, bay, and white.
  eng-GNV: I saw by night, and behold a man riding vpon a red horse, and hee stood
    among the mirre trees, that were in a bottome, and behinde him were there red
    horses speckeled and white.
  eng-WEBSTER: I saw by night, and behold a man riding upon a red horse, and he stood
    among the myrtle-trees that were in the bottom; and behind him were there red
    horses, speckled, and white.
  nhw-BL: Quena, ipan nopa yohuali niquitac se tlanextili huan ipan nopa tlanextili
    niquitac se tlacatl tlejcotoya ipan se cahuayo chichiltic catli moquetzayaya tepequespa
    campa tlafiero ica miyac cuame catli inintoca mirtos. Huan iica itztoyaj sequinoc
    cahuayojme. Sequin tlen nopa cahuayojme eliyayaj chichiltique, sequin costique
    huan sequinoc chipahuaque. Huan ipan sesen cahuayo tlejcotoya se tlacatl.
  swh-ONEN: Wakati wa usiku nilipata maono, mbele yangu alikuwepo mtu akiendesha farasi
    mwekundu! Alikuwa amesimama katikati ya miti ya mihadasi kwenye bonde. Nyuma yake
    walikuwepo farasi wekundu, wa kikahawia na weupe.
  bba-bba: Wee ye u wɑ kɑ̃si te sɔɔ. Wɔ̃kuru, u durɔ ɡoo wɑ u dum swɑ̃ɑ sɔni u kɑ
    yɔ̃ dɑ̃nu ɡɑnun suunuɔ, wɔwɑ ɡɑɑ sɔɔ. Mɑ dum swɛ̃ɛ kɑ dum bɛrɔ wurusu kɑ dum kɑɑbɑ
    yi wɑ̃ɑ win biruɔ.
  eng-KJVCPB: I saw by night, and behold a man riding upon a red horse, and he stood
    among the myrtle trees that were in the bottom; and behind him were there red
    horses, speckled, and white.
  luo-luo: Naneno fweny gotieno ka ngʼat moro moidho faras ma silwal opore e nyima.
    Ne ochungʼ e dier yiend kuth ochwoga, e holo moro. Yo ka diengʼeye ne nitie farese
    masilwende, marobuore kod marochere.
  meu-meu: Hanuaboi ai tau ta na itaia, hosi kakakakana ai e gui. Ia na koura ai e
    gini, keroro audia bogaragidiai; ia murinai na hosi haida, kakakakadia bona mai
    toutoudia bona kurokurodia.
  npi-ULB: “मैले रातमा यस्तो देखेँ! एउटा मानिस रातो घोडामा सवार थिए, र तिनी बेँसीको
    असारे-फूलका रूखहरूका माझमा थिए, र उनको पछाडि रातो, रातो-खैरो, र सेतो घोडाहरू थिए
    ।”
  yor-yor: Mo rí ìran kan ni òru, si wò ó, ọkùnrin kan ń gun ẹṣin pupa kan, òun sì
    dúró láàrín àwọn igi maritili tí ó wà ní ibi òòji; lẹ́yìn rẹ̀ sì ni ẹṣin pupa,
    adíkálà, àti funfun gbé wà.
  pes-OPCB: در یک رویای شبانه مردی را دیدم سوار بر اسبی سرخ که در میان درختان آس در
    وادی ایستاده بود. پشت سر او اسبانی به رنگهای سرخ، زرد و سفید دیده می‌شدند.
  tgl-ULB: “Nakita ko sa gabi at tingnan mo! nakasakay ang isang lalaki sa pulang
    kabayo at nasa kalagitnaan siya ng mga puno ng mirto na nasa lambak at sa likod
    niya ay may mga pula, mapula na kayumanggi at mga puting kabayo.”
  hui-hui: Mbiraga de gandeba handalu hewaria Anduane Homogonaga dahuliyali mbira
    nogo hosi hone mbirani berearia handaru. Nogo hosi ogoni ibu dindi ulini panda
    panda wiagoha irabu dombeneha heagola nogo hosi maru ibunaga erembirahayagi bu
    hea. Hosi maru hone halu maru pagabua halu maru honeni pagabua bu ngibingabule
    hea. Ani bu heagoria dahuliyali maru hosi uruninaga erekunini birai hea.
  mya-mya: ငါ​သည်​မြင်း​နီ​ကို​စီး​လျက်​နေ​သူ​ထာ​ဝ​ရ ဘု​ရား​၏​ကောင်း​ကင်​တ​မန်​တစ်​ပါး​ကို​မြင်
    ရ​၏။ သူ​သည်​ချိုင့်​ဝှမ်း​ထဲ​တွင်​ရှိ​သော​ကျောက် ပန်း​ပင်​များ​အ​လယ်​တွင်​ရပ်​တန့်​လျက်​နေ​၏။
    သူ​၏​နောက်​၌​မူ​မြင်း​နီ၊ မြင်း​ပြောက်​ကြား၊ မြင်း​ဖြူ​စ​သည့်​အ​ခြား​မြင်း​များ​ရှိ​၏။-
  bod-N: ངས་མཚན་མོར་བལྟས་པ་ན། མི་ཞིག་རྟ་རྐྱང་རྐྱང་ཞིག་ལ་ཞོན་ནས། གྲོག་ཤུར་ནང་གི་པ་སངས་མེ་ཏོག་གི་དཀྱིལ་དུ་ལངས་བསྡད་ཡོད་དེ།
    དེའི་རྒྱབ་ཏུ་རྟ་རྐྱང་རྐྱང་དང་རྟ་ཁམ་ཁམ། རྟ་དཀར་པོ་བཅས་ཡོད་པ་མཐོང་བྱུང་།
  sna-sna: Panguva dzousiku ndakaona chiratidzo, hapo pamberi pangu paiva nomurume
    akanga akatasva bhiza dzvuku! Akanga akamira pakati pemiti yaiva mumupata. Shure
    kwake kwaiva namabhiza matsvuku, mashava uye namachena.
  spa-BLM: “Tuve una visión en la noche, y he aquí que un hombre montado en un caballo
    rojo, y se paró entre los arrayanes que estaban en un barranco; y detrás de él
    había caballos rojos, pardos y blancos.
  cac-cac: 'A d''a jun ac''val, ix ch''oxji vil jun tic d''a in vayich: Ix vil jun
    vin̈ vinac ayq''ue d''a yib''an̈ jun noc'' chacchac chej, ix vanaj noc'' d''a
    jun ch''olan d''a scal juntzan̈ te'' arrayán. Axo d''a spatic jun vin̈ chi'',
    ay junxo n̈ilan̈ noc'' chej, ay pax mach ayq''ue d''a yib''an̈ noc''. A d''a scal
    noc'' chi'', ay noc'' chacchac, ay noc'' sacb''alinac, ay pax noc'' sacsac.'
  swh-ULB: “niliona wakati wa usiku, na tazama! mtu alikuwa amepanda farasi mwekundu,
    naye alikuwa kati ya miti ya mihadasi iliyoko bondeni; na nyuma yake kulikuwa
    na farasi mwekundu, farasi wa kijivu, na farasi mweupe.”
  bel-bel: 'уначы бачыў я ўяву: вось, муж на рыжым кані стаіць паміж міртамі, якія
    ў паглыбленьні, а за імі коні рыжыя, пярэстыя і белыя,'
  deu-ELBBK: – Ich schaute des Nachts, und siehe, ein Mann, der auf einem roten Pferd
    ritt; und er hielt zwischen den Myrten, die im Talgrund waren, und hinter ihm
    waren rote, hellrote und weiße Pferde.
  mbb-OT: '@see-verse:ZEC.001.007'
  mal-2015: ഞാൻ രാത്രിയിൽ ചുവന്ന കുതിരപ്പുറത്തു കയറിയിരിക്കുന്ന ഒരു പുരുഷനെ കണ്ടു;
    അവൻ ചോലയിലെ കൊഴുന്തുകളുടെ ഇടയിൽ നിന്നു; അവന്റെ പിമ്പിൽ ചുവപ്പും കരാൽനിറവും വെണ്മയും
    ഉള്ള കുതിരകൾ ഉണ്ടായിരുന്നു.
  rmc-rmc: 'Prekal e rat dikhľom kada viďeňje: Dikh, o murš, so džal pro lolo graj.
    Ačhelas maškar o mirtakre stromi andre roklina. Pal leste sas o lole, šiva the
    o parne graja.'
  nlg-nlg: Ilokana na mabubu tana ghobuna na bongi hau, Inau tu righia na sakai na
    tinoni te sopou ivuvungana na horse sisi te tughuru ighobuni na lei ghai ilokana
    tana pile boboko. Mi murina gaia na lei horse sisi te tughuru ighobuni na lei
    ghai ilokana tana pile boboko. Mi murina gaia na lei horse sisi, melasi maira
    na lei horse pura, kolura na lei tinoni tara sopa haghelighi.
  pes-OPV: در وقت شب دیدم که اینک مردی بر اسب سرخ سوار بود و در میان درختان آس که
    در وادی بود ایستاده و در عقب او اسبان سرخ و زرد و سفیدبود.
  ron-1924: М-ам уйтат ноаптя ши ятэ кэ ун ом ера кэларе пе ун кал рошу ши стэтя ынтре
    мирць ынтр-ун умбрар; ын урма луй ерау ниште кай роший, мурӂь ши албь.
  ben-OBCV: রাতের বেলায় আমি একটি দর্শন দেখলাম, এবং আমি দেখলাম একজন লোক একটি লাল ঘোড়ায়
    চড়ে আছে। সে একটি খাদের ভিতরে মেদি গাছগুলির মধ্যে দাঁড়িয়েছিল। তার পিছনে লাল,
    বাদামি এবং সাদা ঘোড়া ছিল।
  som-som: Habeenkii waxaan arkay oo ii muuqday nin faras xamar ah fuushan, oo wuxuu
    dhex istaagay geedaha hadaaska la yidhaahdo oo meel hoos leh ku yiil, oo gadaashiisana
    waxaa joogay fardo kale oo midabkoodu yahay xamar iyo midab dibicyo leh iyo caddaan.
  lat-VUC: Vidi per noctem, et ecce vir ascendens super equum rufum, et ipse stabat
    inter myrteta, quæ erant in profundo, et post eum equi rufi, varii, et albi.
  eng-ASVBT: I saw in the night, and, behold, a man riding upon a red horse, and he
    stood among the myrtle trees that were in the bottom; and behind him there were
    horses, red, sorrel, and white.
  ita-1885: Io ho avuta di notte una visione, ed ecco un uomo, montato sopra un cavallo
    sauro, il quale se ne stava fra delle mortine, ch'erano in un luogo basso; e dietro
    a lui vi erano de' cavalli sauri, e de' vaiolati, e de' bianchi.
  eng-LXXUP: I saw by night, and behold a man mounted on a red horse, and he stood
    between the shady mountains; and behind him were red horses, and gray, and piebald,
    and white.
  eng-ULB: “I saw in the night, and, look! a man was riding on a red horse, and he
    was among the myrtle trees that are in the valley; and behind him there were red,
    reddish-brown, and white horses.”
  spa-VBL: Por la noche vi a un hombre sentado en un caballo rojo que se paró en medio
    de unos mirtos en un valle angosto. Detrás de él había caballos rojos, marrones
    y blancos, con sus jinetes.
  fra-_FOB: J'eus la nuit une vision; et voici, un homme monté sur un cheval roux;
    il se tenait parmi les myrtes qui étaient dans le fond; et, après lui, des chevaux
    roux, bais et blancs.
  mal-mal: ഞാൻ രാത്രിയിൽ ചുവന്ന കുതിരപ്പുറത്തു കയറിയിരിക്കുന്ന ഒരു പുരുഷനെ കണ്ടു;
    അവൻ ചോലയിലെ കൊഴുന്തുചെടികളുടെ ഇടയിൽ നിന്നു; അവന്റെ പിമ്പിൽ ചുവപ്പും തവിട്ടുനിറവും
    വെണ്മയും ഉള്ള കുതിരകൾ ഉണ്ടായിരുന്നു.
  urd-GVR: Us rāt maiṅ ne royā meṅ ek ādmī ko surḳh rang ke ghoṛe par sawār dekhā.
    Wuh ghāṭī ke darmiyān ugne wālī mehndī kī jhāṛiyoṅ ke bīch meṅ rukā huā thā. Us
    ke pīchhe surḳh, bhūre aur safed rang ke ghoṛe khaṛe the. Un par bhī ādmī baiṭhe
    the.
  suz-BL: मिनु जकरियामी “गो नाक्‍दो लल शारा ङोइक्‍ब का गाक्‍शो ता‍ता। मेको दिंममी
    बाक्‍शो मूरे रवा आन दातेमी दिक्‍शा राप्‍शा बाक्‍शो बाक्‍त। मिनु मेको आ नोले अरु
    लल, खाइरो नु बुश शारापुकी राप्‍शो बाक्‍तेक्‍म। जकरिया ६:१-८
  eng-NOY: I saw in the night, and behold, a man riding upon a red horse; and he stood
    among the myrtle-trees that were in the deep valley, and behind him were other
    horses, red, fox-colored, and white.
  ita-1927: Io ebbi, di notte, una visione; ed ecco un uomo montato sopra un cavallo
    rosso; egli stava fra le piante di mortella in un luogo profondo; e dietro a lui
    c’eran de’ cavalli rossi, sauri e bianchi.
  ckb-ckb: 'لە شەودا بینینێکم بۆ ئاشکرا کرا: لەبەردەمم پیاوێک سواری ئەسپێکی سوور بووە.
    پیاوەکە لە شیوێک لەنێو دار مۆردەکان ڕاوەستاوە، لە پشتییەوە ئەسپی سوور و زەرد و
    سپی هەبوو.'
  eng-BBE: I saw in the night a man on a red horse, between the mountains in the valley,
    and at his back were horses, red, black, white, and of mixed colours.
  kan-OKCV: ರಾತ್ರಿಯಲ್ಲಿ ನನಗೆ ದರ್ಶನವಾಯಿತು. ಕೆಂಪು ಕುದುರೆಯ ಮೇಲೆ ಸವಾರಿ ಮಾಡುವ ಒಬ್ಬನು, ತಗ್ಗಿನಲ್ಲಿದ್ದ
    ಗಂಧದ ಗಿಡಗಳ ನಡುವೆ ನಿಂತಿದ್ದನು. ಅವನ ಹಿಂದೆ ಕೆಂಪು, ಕಂದು ಬಣ್ಣದ ಹಾಗು ಬಿಳಿಯ ಕುದುರೆಗಳು
    ಇದ್ದವು.
  tam-2017: இதோ, இன்று இரவிலே சிவப்புக்குதிரையின்மேல் ஏறியிருந்த ஒரு மனிதனைக் கண்டேன்;
    அவர் பள்ளத்தாக்கில் இருக்கிற மிருதுச்செடிகளுக்குள்ளே நின்றார்; அவருக்குப் பின்னாலே
    சிவப்பும், மங்கின நிறமும், வெண்மையுமான குதிரைகள் இருந்தன.
  spa-RV-1909: Vi de noche, y he aquí un varón que cabalgaba sobre un caballo bermejo,
    el cual estaba entre los mirtos que había en la hondura; y detrás de él había
    caballos bermejos, overos, y blancos.
  ron-BTF: Am văzut în noapte şi iată, un om călărind pe un cal roşu şi stătea între
    pomii de mirt care erau jos; şi în urma lui erau acolo cai roşii, pestriţi şi
    albi.
  eng-WEBP: “I had a vision in the night, and behold, a man riding on a red horse,
    and he stood among the myrtle trees that were in a ravine; and behind him there
    were red, brown, and white horses.
  eng-FBV: During the night I saw a man sitting on a red horse that stood among some
    myrtle trees in a narrow valley. Behind him were red, brown, and white horses
    with their riders.
  nld-1939: Ik schouwde die nacht een visioen. Zie, een man was op een rood paard
    gezeten; het stond tussen de bergen aan de Afgrond, en daarachter stonden zwarte,
    gevlekte en witte paarden.
  nch-BL: Quena, ipan nopa yohuali niquitac se tanextili huan ipan nopa tanextili
    niquitac se tacat tejcotoya ipan se cahuayo chichiltic cati moquetztoya tepequespa
    campa tafiero ica miyac cuame cati inintoca mirtos. Huan iica itztoyaj sequinoc
    cahuayojme. Sequij ten nopa cahuayojme eliyayaj chichiltique, sequij costique
    huan sequinoc chipahuaque. Huan ipan sesen cahuayo tejcotoya se tacat.
  vie-1934: 'Ta thấy trong ban đêm: nầy, có một người cỡi ngựa hồng đứng trong những
    cây sim ở nơi thấp, và đằng sau người co những ngựa hồng, ngựa xám, ngựa trắng.'
  hin-CV: रात के समय मैंने एक दर्शन में देखा कि मेरे सामने लाल घोड़े पर सवार एक व्यक्ति
    था. वह घाटी में मेंहदी के पेड़ों के बीच खड़ा था, और उसके पीछे लाल, भूरे और सफेद
    रंग के घोड़े थे.
  spa-BES: Vi en la noche a un hombre montado en un caballo rojo, entre las montañas
    en el valle, y a su espalda había caballos, rojos, negros, blancos y de colores
    mezclados.
  tdx-tdx: Niaroñaroñeko amy haleñey, te ingo t’indaty niningitse soavala mena, nijohañe
    ambane’ ty borodoke an-goledoñe ao, naho amboho’e ty soavala mena naho ty mavo
    naho ty foty.
