verse: ZEC.001.004
translations:
  mal-C: 'സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘നിങ്ങളുടെ ദുർമാർഗങ്ങളെയും
    ദുഷ്‌പ്രവൃത്തികളെയും വിട്ടുതിരിയുക, എന്നാൽ അവർ ശ്രദ്ധിക്കുകയോ എനിക്കു ചെവിതരുകയോ
    ചെയ്തിട്ടില്ല,’ എന്നു പൂർവകാല പ്രവാചകന്മാർ നിങ്ങളുടെ പിതാക്കന്മാരോട് സംസാരിച്ചല്ലോ,
    നിങ്ങൾ അവരെപ്പോലെ ആകരുത്, എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.'
  deu-TKW: 'Seid doch nicht wie eure Väter, denen die früheren Propheten zugerufen
    haben: So spricht Jahwe der Heerscharen: Bekehrt euch doch von euren bösen Wegen
    und euren bösen Thaten! - aber sie haben nicht gehört, noch auf mich geachtet,
    ist der Spruch Jahwes.'
  lin-lin: 'Bozala te lokola bakoko na bino, epai ya banani basakoli ya tango ya kala
    balobaki : Tala liloba oyo Yawe, Mokonzi ya mampinga, alobi : ‹ Botika banzela
    mabe mpe misala na bino ya mabe, bozonga epai na Ngai ! › Kasi basalaki keba te
    na maloba na Ngai, mpe batosaki Ngai te, elobi Yawe.'
  eng-LSV: 'You will not be as your fathers, || To whom the former prophets called,
    || Saying, Thus said YHWH of Hosts: Please turn back from your evil ways and from
    your evil doings, || And they did not listen, || Nor attend to Me—a declaration
    of YHWH.'
  eng-GNV: 'Be ye not as your fathers, vnto whome the former prophets haue cried,
    saying, Thus sayth the Lord of hostes, Turne you nowe from your euill wayes, and
    from your wicked workes: but they would not heare, nor hearken vnto me, saith
    the Lord.'
  eng-WEBSTER: 'Be ye not as your fathers, to whom the former prophets have cried,
    saying, Thus saith the LORD of hosts; Turn ye now from your evil ways, and from
    your evil doings: but they did not hear, nor hearken to me, saith the LORD.'
  nhw-BL: Amo ximochihuaca quen amohuejcapan tatahua quichijque quema nopa achtihui
    tlajtol pannextiani quinilhuijque para ma mocuepaca tlen nopa fiero ojtli catli
    quitoquiliyayaj. Quena, quinilhuijque ma quicahuaca nochi nopa fiero tlamantli
    catli quichihuayayaj, pero inijuanti amo nechtlacaquilijque, niyon amo quichihuilijque
    cuenta nopa camanali.” Quej nopa quiijtohua TOTECO Catli Quinyacana Itequihuajcahua
    Ma Tlatlanitij.
  swh-ONEN: 'Msiwe kama baba zenu, ambao manabii waliotangulia waliwatangazia: Hivi
    ndivyo Bwana Mwenye Nguvu Zote asemavyo: ‘Geukeni, mziache njia zenu mbaya na
    matendo yenu maovu.’ Lakini hawakunisikiliza wala kufuata maelekezo yangu, asema
    Bwana.'
  bba-bba: I ku kɑ bɛɛn bɑɑbɑbɑ weenɑ be nɛn sɔmɔ ɡbiikobu bɑ nɛn ɡɑri sɔ̃ɔwɑ bɑ nɛɛ,
    bu ben dɑɑ kɔ̃sɑ derio. Adɑmɑ bɑ ǹ sɔmɔ be swɑɑ dɑki bu sere mɑn mɛm nɔɔwɑ.
  eng-KJVCPB: 'Be ye not as your fathers, unto whom the former prophets have cried,
    saying, Thus saith the Lord of hosts; Turn ye now from your evil ways, and from
    your evil doings: But they did not hear, nor hearken unto me, saith the Lord.'
  luo-luo: 'Kik uchal gi kwereu, mane jonabi machon oywak nigi kawacho ni: Ma e gima
    Jehova Nyasaye Maratego wacho, ‘Lokreuru uwe yoreu maricho kod timbeu maricho.’
    To negitamore winja kata dewa, Jehova Nyasaye owacho.'
  meu-meu: 'Tamamui heḡereḡeredia ai basiola. Peroveta gunadia ese idia e boi henidia,
    eto, Iehova Sabaota ini e gwau tomamu: Emui dala dikadia bona emui kara dikadia
    amo ba raka kerehai. Iehova na e tomu, To idia na asae kamonai, egu hereva asie
    abia dae.'
  npi-ULB: 'तिमीहरूका पिता-पुर्खाहरूझैँ नहोओ जसलाई अगमवक्ताहरूले यस्तो भनेका थिए,
    “सेनाहरूका परमप्रभु यस्तो भन्‍नुहुन्छ: तिमीहरूका खराब मार्गहरू र दुष्‍ट कामहरूबाट
    फर्क!” तर तिनीहरूले सुनेनन् र मलाई ध्यान दिएनन् - परमप्रभु घोषणा गर्नुहुन्छ ।’”'
  yor-yor: Ẹ má dàbí àwọn baba yín, àwọn tí àwọn wòlíì ìṣáájú ti ké sí wí pé, báyìí
    ní Olúwa àwọn ọmọ-ogun wí, ‘Ẹ yípadà nísinsin yìí kúrò ní ọ̀nà búburú yín,’ àti
    kúrò nínú ìwà búburú yín; ṣùgbọ́n wọn kò gbọ́, bẹ́ẹ̀ ni wọn kò fetí sí ti èmi,
    ni Olúwa wí.
  pes-OPCB: 'مانند اجداد خود نباشید که انبیای پیشین به آنان می‌گفتند: ”خداوند لشکرهای
    آسمان می‌فرماید: از راههای بد و کارهای زشتتان بازگشت کنید“، اما توجهی به ایشان
    نمی‌کردند.'
  tgl-ULB: 'Huwag kayong maging katulad ng inyong mga amang sinigawan ng mga propeta
    noong nakaraan na nagsasabi, “Ito ang sinasabi ni Yahweh ng mga hukbo: tumalikod
    kayo sa inyong mga masasamang gawain at kaugalian!” Ngunit hindi sila nakinig
    at hindi nila ako binigyan ng pansin.” Ito ang pahayag ni Yahweh.'
  hui-hui: Tínaga mamalirume bialu henedagua nabilimu. I̱naga bi mana latagi haga
    agali hearume i̱naga bi mana lamialu, Tígua mana ko bialu kamiruni wahai halimu,
    lalu langiya tiraga tígua i̱naga bi mana ogoni hale naharimi.
  mya-mya: သင်​တို့​သည်​မိ​မိ​တို့​ဘိုး​ဘေး​များ​ကဲ့​သို့ မ​ပြု​ကြ​နှင့်။ ရှေး​အ​ခါ​က​ပ​ရော​ဖက်​များ
    သည်​သူ​တို့​အား ယုတ်​မာ​ဆိုး​ညစ်​သည့်​အ​ကျင့် များ​ကို​ရပ်​စဲ​လိုက်​ကြ​ရန်​ပြော​ကြား​သော်
    လည်း​သူ​တို့​သည်​နား​မ​ထောင်​ဂ​ရု​မ​စိုက် ကြ'' ဟု​မိန့်​တော်​မူ​၏။-
  bod-N: ཁྱོད་ཅག་གིས་རང་གི་མེས་པོ་རྣམས་དང་འདྲ་བར་མ་བྱེད་ཅིག སྔ་མའི་ལུང་སྟོན་པ་རྣམས་ཀྱིས་དེ་རྣམས་ལ་འདི་ལྟར།
    དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་རྣམས་ཕྱིར་ལོག་ཤོག རང་གི་བགྲོད་ལམ་ངན་པ་དང་བྱ་སྤྱོད་ངན་པར་འབྲལ་བར་གྱུར་ཅིག་ཅེས་གསུངས་ཞེས་བོས་ནའང་དེ་དག་གིས་མ་མཉན་ལ།
    བདག་ལ་ཁ་ཡའང་མ་བྱས་སོ་ཞེས་གསུངས་ཏེ། དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་གསུངས་སོ། །
  sna-sna: 'Musaita samadzibaba enyu, avo vakaudzwa navaprofita vokutanga kuti: Zvanzi
    naJehovha Wamasimba Ose, ‘Dzokai kubva panzira dzenyu dzakaipa nepazvakaipa zvamunoita.’
    Asi havana kunzwa kana kuteerera kwandiri, ndizvo zvinotaura Jehovha.'
  spa-BLM: 'No seáis como vuestros padres, a quienes los antiguos profetas proclamaban
    diciendo: El Señor de los Ejércitos dice: ‘Volved ahora de vuestros malos caminos
    y de vuestras malas acciones’; pero no oyeron ni me escucharon, dice el Señor.'
  cac-cac: 'Man̈ e pitej e b''a icha ix aj spitan sb''a eb'' e mam eyicham chi''.
    Ix yal eb'' in checab'' d''a eb'' d''a peca'' chi'': Icha val tic yalan Jehová
    Yajal d''a Smasanil: Naecval e b''a d''a e chuc pensaril yed'' pax d''a chucal
    tze c''ulej, xchi Jehová, xchi eb'' in checab'' chi'', palta maj scha yab'' eb'',
    maj sc''anab''ajejpaxlaj eb''.'
  swh-ULB: 'Msiwe kama baba zenu ambao hapo zamani manabii waliwambia, wakisema, “Yahwe
    wa majeshi asema hivi: Geukeni kutoka katika njia zenu za mbaya na matendo yenu
    mabaya!” Lakini hawakuweza kusikia wala kunijari - asema Yahwe.'''
  bel-bel: 'Ня будзьце такія, як бацькі вашыя, да якіх заклікалі ранейшыя прарокі,
    кажучы: так кажа Гасподзь Саваоф: адвярнецеся ад ліхіх шляхоў вашых і ад ліхіх
    дзеяў вашых; але яны ня слухаліся і не ўважалі Мне, кажа Гасподзь.'
  deu-ELBBK: 'Seid nicht wie eure Väter, denen die früheren Propheten zuriefen und
    sprachen: So spricht der HERR der Heerscharen: Kehrt doch um von euren bösen Wegen
    und von euren bösen Handlungen! Aber sie hörten nicht und merkten nicht auf mich,
    spricht der HERR.'
  mbb-OT: Kenè niw iringi is mibeelan te menge kepuun niw. Impekeǥiyan ku sikandan
    dengan te menge ebpeneuven he iniyuǥi zan en is mezaat he menge vaal zan, piru
    wazà sikandan medtuu. Wazà sikandan mebpezumazuma kedì.
  mal-2015: 'നിങ്ങൾ നിങ്ങളുടെ പിതാക്കന്മാരെപ്പോലെ ആയിത്തീരരുതു; സൈന്യങ്ങളുടെ യഹോവ
    ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിങ്ങളുടെ ദുർമ്മാർഗ്ഗങ്ങളെയും ദുഷ്പ്രവൃത്തികളെയും
    വിട്ടുതിരിവിൻ എന്നിങ്ങനെ പണ്ടത്തെ പ്രവാചകന്മാർ അവരോടു പ്രസംഗിച്ചിട്ടും അവർ കേൾക്കയോ
    എനിക്കു ചെവി തരികയോ ചെയ്തിട്ടില്ല എന്നു യഹോവയുടെ അരുളപ്പാടു.'
  rmc-rmc: Ma aven sar tumare dada, ke save vičinenas o čirlatune proroka a phenenas
    lenge, hoj me phenavas, hoj pes te visaren le nalačhe dromendar the le nalačhe
    skutkendar.‘ Ale on man na šunenas a na ačhenas mandar, phenel o RAJ.
  nlg-nlg: Kau bei vaghara na lei kukuamiu gaira tara mua rongo tana bona na diki
    prophet te bosa vanira. Aeni na nilabumiu te dika makau betoi tua na lei gehegehe
    miu tara dika.”
  pes-OPV: شما مثل پدران خود مباشید که انبیا سلف ایشان را نداکرده، گفتند یهوه صبایوت
    چنین می‌گوید ازراههای زشت خود و از اعمال بد خویش بازگشت نمایید، اما خداوند می‌گوید
    که ایشان نشنیدند و به من گوش ندادند.
  ron-1924: '«Ну фиць ка пэринций воштри, кэрора ле ворбяу пророчий де май ынаинте,
    зикынд: ‹Аша ворбеште Домнул оштирилор: „Ынтоарчеци-вэ де ла кэиле воастре челе
    реле, де ла фаптеле воастре челе реле!”› Дар н-ау аскултат ши н-ау луат аминте
    ла Мине», зиче Домнул.'
  ben-OBCV: তোমাদের পূর্বপুরুষদের মতো হোয়ো না, যাদের কাছে আগেকার ভাববাদীরা ঘোষণা
    করেছিল সর্বশক্তিমান সদাপ্রভু এই কথা বলেন ‘তোমাদের মন্দ পথ এবং তোমাদের মন্দ অভ্যাস
    থেকে ফেরো।’ কিন্তু তারা আমার কথা শোনেনি বা মনোযোগ দেয়নি, এই কথা সদাপ্রভু ঘোষণা
    করেন।
  som-som: Ha ahaanina sidii awowayaashiin oo kale, kuwaasoo ahaa kuwii ay nebiyadii
    hore ku qayliyeen oo ay ku yidhaahdeen, Rabbiga ciidammadu wuxuu leeyahay, Hadda
    ka soo noqda jidadkiinna sharka ah iyo falimihiinna sharka ahba, laakiinse Rabbigu
    wuxuu leeyahay, Iyagu ima ay maqlin, oo innaba ima ay dhegaysan.
  lat-VUC: 'Ne sitis sicut patres vestri, ad quos clamabant prophetæ priores, dicentes:
    Hæc dicit Dominus exercituum: Convertimini de viis vestris malis, et de cogitationibus
    vestris pessimis: et non audierunt, neque attenderunt ad me, dicit Dominus.'
  eng-ASVBT: 'Be ye not as your fathers, unto whom the former prophets cried, saying,
    Thus saith Jehovah of hosts, Return ye now from your evil ways, and from your
    evil doings: but they did not hear, nor hearken unto me, saith Jehovah.'
  ita-1885: 'Non siate come i vostri padri, a'' quali i profeti dei tempi passati
    gridavano, dicendo: Così ha detto il Signor degli eserciti: Deh! convertitevi
    dalle vostre vie malvage, e dalle vostre malvage opere; ma essi non mi ubbidirono,
    e non mi porsero le orecchie, dice il Signore.'
  eng-LXXUP: 'And be ye not as your fathers, whom the prophets before charged, saying,
    Thus saith the Lord Almighty: Turn ye from your evil ways, and from your evil
    practices: but they hearkened not, and attended not to hearken to me, saith the
    Lord.'
  eng-ULB: 'Do not be like your fathers to whom the prophets cried out previously,
    saying, “Yahweh of hosts says this: Turn from your evil ways and wicked practices!”
    But they would not hear and did not pay attention to me—this is Yahweh''s declaration.'''
  spa-VBL: 'No sean como sus padres. Ellos recibieron advertencia de los profetas:
    ¡Abandonen sus malos caminos y sus malas acciones! Pero no escucharon ni me prestaron
    atención, dice el Señor.'
  fra-_FOB: 'Ne soyez pas comme vos pères, que les premiers prophètes ont appelés,
    en disant: Ainsi a dit l''Éternel des armées: Détournez-vous de vos voies mauvaises
    et de vos mauvaises actions; mais ils n''ont pas écouté, ils n''ont point fait
    attention à ma parole, dit l''Éternel.'
  mal-mal: 'നിങ്ങൾ നിങ്ങളുടെ പൂര്‍വ പിതാക്കന്മാരെപ്പോലെ ആയിത്തീരരുത്; സൈന്യങ്ങളുടെ
    യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘നിങ്ങളുടെ ദുർമ്മാർഗ്ഗങ്ങളെയും ദുഷ്പ്രവൃത്തികളെയും
    വിട്ടുതിരിയുവിൻ’ എന്നിങ്ങനെ പണ്ടത്തെ പ്രവാചകന്മാർ അവരോടു പ്രസംഗിച്ചിട്ടും അവർ
    കേൾക്കുകയോ എനിക്ക് ചെവി തരുകയോ ചെയ്തിട്ടില്ല എന്നു യഹോവയുടെ അരുളപ്പാട്.'
  urd-GVR: Apne bāpdādā kī mānind na ho jinhoṅ ne na merī sunī, na merī taraf tawajjuh
    dī, go maiṅ ne us waqt ke nabiyoṅ kī mārifat unheṅ āgāh kiyā thā ki apnī burī
    rāhoṅ aur sharīr harkatoṅ se bāz āo.
  suz-BL: साइ ङा आं लोव़ पाइबपुकीमी इन किकी पिपी आन कली लोव़ पाम्‍तेक्‍म। मेकोपुकीमी
    मुर नेल्‍ल आन परमप्रभु यावेमी इन कली मार लोव़ पाप्‍तु देंशा हना इन मरिम्‍शो लां
    रे नु इन मरिम्‍शो पतीके रे परमप्रभु आ लां गे ले‍तीन, दे लोव़ पाम्‍तेक्‍म। तन्‍न
    इन किकी पिपीमी आं लोव़ मनेंथु मटीम। गेपुकी मेको आन खोदेंशो मपने। येरमीया ३:१२;
    इजीकीएल ३३:११
  eng-NOY: Be ye not as your fathers, to whom the former prophets cried, saying, Turn
    ye now from your evil ways, and from your evil doings! But they did not hear,
    nor hearken to me, saith Jehovah.
  ita-1927: 'Non siate come i vostri padri, ai quali i profeti precedenti si rivolgevano,
    dicendo: Così parla l’Eterno degli eserciti: Ritraetevi dalle vostre vie malvage,
    dalle vostre malvage azioni! Ma essi non dettero ascolto, e non prestarono attenzione
    a me, dice l’Eterno.'
  ckb-ckb: 'وەک باوباپیرانتان مەبن، ئەوانەی پێغەمبەرەکانی پێشوو پێیان ڕاگەیاندن: یەزدانی
    سوپاسالار دەفەرموێت: ”لە ڕەفتارە خراپ و نەریتە خراپەکانتان بگەڕێنەوە.“ بەڵام گوێیان
    نەگرت و سەرنجیان نەدامێ. ئەوە فەرمایشتی یەزدانە.'
  eng-BBE: 'Be not like your fathers, to whom the voice of the earlier prophets came,
    saying, Be turned now from your evil ways and from your evil doings: but they
    did not give ear to me or take note, says the Lord.'
  kan-OKCV: ನಿಮ್ಮ ಪಿತೃಗಳ ಹಾಗಿರಬೇಡಿರಿ; ಅವರಿಗೆ ಪೂರ್ವದ ಪ್ರವಾದಿಗಳು ಕೂಗಿ, ನಿಮ್ಮ ಕೆಟ್ಟ ಮಾರ್ಗಗಳನ್ನೂ,
    ನಿಮ್ಮ ಕೆಟ್ಟ ಕ್ರಿಯೆಗಳನ್ನೂ ಬಿಟ್ಟು ತಿರುಗಿರಿ ಎಂದು ಸರ್ವಶಕ್ತರಾದ ಯೆಹೋವ ದೇವರು ಪ್ರಕಟಿಸುತ್ತಾರೆಂದು
    ಹೇಳಿದರು; ಆದರೆ ಅವರು ಕೇಳಲಿಲ್ಲ. ನನ್ನಲ್ಲಿ ಲಕ್ಷ್ಯವಿಡಲಿಲ್ಲ ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: 'உங்கள் முன்னோர்களைப்போல் இருக்காதீர்கள்; முந்தின தீர்க்கதரிசிகள் அவர்களை
    நோக்கி: உங்கள் பொல்லாத வழிகளையும், உங்கள் பொல்லாத செயல்களையும்விட்டுத் திரும்புங்கள்
    என்று சேனைகளின் யெகோவா சொல்லுகிறார் என்று கூப்பிட்டார்கள்; ஆனாலும் எனக்குச் செவிகொடுக்காமலும்
    என்னைக் கவனிக்காமலும் போனார்கள் என்று யெகோவா சொல்லுகிறார்.'
  spa-RV-1909: 'No seáis como vuestros padres, á los cuales dieron voces los primeros
    profetas, diciendo: Así ha dicho Jehová de los ejércitos: Volveos ahora de vuestros
    malos caminos, y de vuestras malas obras: y no atendieron, ni me escucharon, dice
    Jehová.'
  ron-BTF: 'Nu fiţi ca părinţii voştri, la care au strigat profeţii dinainte, spunând:
    Astfel spune DOMNUL oştirilor: Întoarceţi-vă acum de la căile voastre rele şi
    de la faptele voastre rele; dar nu au auzit, nici nu mi-au dat ascultare, spune
    DOMNUL.'
  eng-WEBP: 'Don’t you be like your fathers, to whom the former prophets proclaimed,
    saying: The LORD of Armies says, ‘Return now from your evil ways and from your
    evil doings;’ but they didn’t hear nor listen to me, says the LORD.'
  eng-FBV: 'You must not be like your forefathers. They were told by previous prophets:
    Give up your evil ways, and the evil things you do. But they would not listen
    or pay any attention to me, says the Lord.'
  nld-1939: 'Weest niet als uw vaderen, tot wie de vroegere profeten hebben gepredikt:
    “Zo spreekt Jahweh der heirscharen; bekeert u toch van uw slecht gedrag en uw
    boze werken!” Maar zij hebben niet willen horen, niet naar Mij willen luisteren,
    is de godsspraak van Jahweh.'
  nch-BL: Amo ximochihuaca quej amohuejcapan tatahua quichijque quema nopa achtohui
    tajtolpanextiani quinilhuijque para ma mocuepaca ten nopa fiero ojti cati quitoquiliyayaj.
    Quena, quinilhuijque ma quicahuaca nochi nopa tamanti cati amo cuali cati quichihuayayaj,
    pero inijuanti amo techtacaquilijque, yon amo quichihuilijque cuenta nopa camanali.”
    Quej nopa quiijtohua TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij.
  vie-1934: 'Chớ như tổ phụ các ngươi, các tiên tri xưa kia đã kêu họ mà rằng: Đức
    Giê-hô-va vạn quân phán như vầy: Bây giờ khá xây bỏ đường dữ và việc làm dữ của
    các ngươi; nhưng họ chẳng nghe, chẳng hề để ý nghe ta, Đức Giê-hô-va phán vậy.'
  hin-CV: 'अपने पूर्वजों के समान मत बनो, जिन्हें पहले के भविष्यवक्ताओं ने पुकार-पुकारकर
    कहा था: सर्वशक्तिमान याहवेह का यह कहना है: ‘अपने बुरे चालचलन और अपने बुरे कार्यों
    को छोड़ो.’ किंतु उन्होंने न तो मेरी बातों को सुना और न ही मेरी ओर ध्यान दिया,
    याहवेह की घोषणा है.'
  spa-BES: 'No seas como tus padres, a quienes vino la voz de los profetas anteriores,
    diciendo: Vuélvanse ahora de sus malos caminos y de sus malos actos; pero ellos
    no me escucharon ni tomaron nota, dice el Señor.'
  tdx-tdx: 'Ko mitsikombe an-droae’ areo, o nitseize’ o mpitoky taoloo ty hoe: Hoe
    t’Iehovà’ i Màroy: Mifotera amo sata rati’ areoo henane zao, naho amo fitoloña’
    areo ratio; f’ie tsy nijan­jiñe, tsy nañaoñe ahy, hoe t’Iehovà.'
  tha-KJV: อย่าเป็นเหมือนบรรพบุรุษของเจ้า ซึ่งบรรดาผู้​พยากรณ์​คนก่อนๆร้องบอกเขาว่า
    ‘พระเยโฮวาห์จอมโยธาตรั​สด​ังนี้​ว่า จงหันกลับเสียจากทางชั่วของเจ้า และจากการกระทำที่ชั่วของเจ้าเถิด’
    พระเยโฮวาห์ตรั​สว​่า แต่​เขาไม่​ได้​ยินและมิ​ได้​ฟังเรา
  por-BR-2018: 'E não sejais como vossos pais, aos quais os profetas antigos clamavam,
    dizendo: Assim diz o SENHOR dos exércitos: Convertei-vos de vossos maus caminhos
    e de vossos maus atos; porém não escutaram, nem me deram ouvidos, diz o SENHOR.'
  deu-ELO: 'Seid nicht wie eure Väter, denen die früheren Propheten zuriefen und sprachen:
    So spricht Jehova der Heerscharen: Kehret doch um von euren bösen Wegen und von
    euren bösen Handlungen! aber sie hörten nicht und merkten nicht auf mich, spricht
    Jehova.'
  eng-WYC-2018: Be ye not as your fathers, to which the former prophets cried, saying,
    The Lord of hosts saith these things, Be ye converted from your evil ways, and
    your worst thoughts; and they heard not, neither took attention to me, saith the
    Lord of hosts. (Do not ye be like your forefathers, to whom the earlier prophets,
    or the prophets of old, cried, saying, The Lord of hosts saith these things, Turn
    ye away from your evil ways, and your worst thoughts; and they did not listen,
    nor pay any attention to me, saith the Lord of hosts.)
  epo-epo: 'Ne estu kiel viaj patroj, al kiuj vokadis la antaŭaj profetoj, dirante:
    Tiele diras la Eternulo Cebaot: Deturnu vin de viaj malbonaj vojoj kaj de viaj
    malbonaj agoj — sed ili ne aŭskultis kaj ne atentis Min, diras la Eternulo.'
  uig-PIN: '— Ata-bowiliringlardǝk bolmanglar; qünki ilgiriki pǝyƣǝmbǝrlǝr ularƣa:
    «Samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar: — Rǝzil yolliringlardin, rǝzil
    ⱪilmixliringlardin yenip towa ⱪilinglar, degǝn», — dǝp jakarliƣan. Biraⱪ ular
    Manga ⱪulaⱪ salmiƣan, boysunmiƣan, — dǝydu Pǝrwǝrdigar.'
  beo-beo: 'Dilia aowalali ilia hou agoane mae hamoma. Hemonega, balofede dunu da
    Na sia:ne iasu ilima i. Ilia da wadela:i hou fisimusa: ilima sia:i. Be ilia da
    Na sia: hamedafa nabi amola Na hamoma:ne sia:be nabawane hame hamosu.'
  tpi-OTNT: Yupela i no ken mekim olsem ol tumbuna bilong yupela i bin mekim. Ol profet
    bilong mi i bin givim tok bilong mi long ol na tokim ol long givim baksait long
    pasin bilong sin. Tasol ol i no harim tok bilong mi.
  hau-SA: Kada ku zama kamar kakanninku, waɗanda annabawa na dā suka ce musu, ga abin
    da Ubangiji Maɗaukaki ya ce, ‘Ku juya daga mugayen hanyoyinku da mugayen abubuwan
    da kuke yi.’ Amma ba su saurara ba, ko ma su kula da ni, in ji Ubangiji.
  uig-LAT: '— Ata-bowiliringlardek bolmanglar; chünki ilgiriki peyghemberler ulargha:
    «Samawi qoshunlarning Serdari bolghan Perwerdigar: — Rezil yolliringlardin, rezil
    qilmishliringlardin yénip towa qilinglar, dégen», — dep jakarlighan. Biraq ular
    Manga qulaq salmighan, boysunmighan, — deydu Perwerdigar.'
  nde-nde: 'Lingabi njengabokhokho benu, okwatsho kubo abaphrofethi bamandulo, bathi:
    Nanku okutshiwo nguThixo uSomandla, uthi: ‘Phendukani ezindleleni zenu zobubi
    lezenzo zenu ezimbi.’ Kodwa kabafunanga ukulalela loba ukukunanza okwakutshiwo,
    kutsho uThixo.'
  ton-ton: ‌ʻOua te mou hangē ko hoʻomou ngaahi tamai, ʻaia naʻe kalanga ki ai ʻae
    kau palōfita ʻi muʻa, ʻo pehē, ʻOku pehē ʻe Sihova ʻoe ngaahi kautau, Tafoki mai
    ʻanai ni mei homou ngaahi hala kovi, mo hoʻomou ngaahi faianga kovi; ka naʻe ʻikai
    te nau ongoʻi, pe fanongo kiate au, ʻoku pehē ʻe Sihova.
  ces-1613: 'Nebuďte jako otcové vaši, na něž volávali proroci onino předešlí, říkajíce:
    Takto praví Hospodin zástupů: Navraťte se nyní od cest svých zlých, i od skutků
    vašich zlých, ale neuposlechli, ani pozorovali mne, praví Hospodin.'
  eng-WMB: 'Don’t you be like your fathers, to whom the former prophets proclaimed,
    saying: The LORD of Hosts says, ‘Return now from your evil ways and from your
    evil doings;’ but they didn’t hear nor listen to me, says the LORD.'
  tam-TCV: நீங்கள் உங்கள் முற்பிதாக்களைப்போல் இருக்கவேண்டாம். முந்தைய இறைவாக்கினர்களும்
    அவர்களிடம், ‘உங்கள் பொல்லாத வழிகளையும், பொல்லாத செயல்களையும் விட்டுத் திரும்புங்கள்’
    என சேனைகளின் யெகோவா அறிவிக்கிறார் என்று சொன்னார்கள். ஆனால் அவர்களோ எனக்குச் செவிகொடுக்கவுமில்லை,
    என்னைப் பொருட்படுத்தவுமில்லை என யெகோவா அறிவிக்கிறார்.
  ceb-ULB: 'Ayaw kamo pagpakasama sa inyong mga amahan nga maoy gisultihan sa mga
    propeta kaniadto, miingon, “Miingon si Yahweh nga labawng makagagahom niini: Isalikway
    ang inyong daotang mga binuhatan ug ang mga daotang tulumanon!” Apan wala sila
    maminaw ug wala nagpanumbaling kanako— mao kini ang gisulti ni Yahweh.'''
  pol-UBG: 'Nie bądźcie jak wasi ojcowie, do których wołali dawni prorocy, mówiąc:
    Tak mówi PAN zastępów: Odwróćcie się teraz od waszych złych dróg i od waszych
    złych uczynków. Ale oni nie usłuchali ani nie zważali na mnie, mówi PAN.'
  urd-GVU: اپنے باپ دادا کی مانند نہ ہو جنہوں نے نہ میری سنی، نہ میری طرف توجہ دی،
    گو مَیں نے اُس وقت کے نبیوں کی معرفت اُنہیں آگاہ کیا تھا کہ اپنی بُری راہوں اور
    شریر حرکتوں سے باز آؤ۔
  eng-OEBCW: ‘Do not be like your ancestors to whom the former prophets cried, “The
    Lord of hosts says to turn now from your evil ways, and from your evil deeds”.
    They did not heed nor listen to me,’ says the Lord.
  deu-1912: 'Seid nicht wie eure Väter, welchen die vorigen Propheten predigten und
    sprachen: So spricht der HERR Zebaoth: Kehret euch von euren bösen Wegen und von
    eurem bösen Tun! aber sie gehorchten nicht und achteten nicht auf mich, spricht
    der HERR.'
  kan-2017: ನಿಮ್ಮ ಪೂರ್ವಿಕರಂತಿರಬೇಡಿರಿ; ಪೂರ್ವಕಾಲದ ಪ್ರವಾದಿಗಳು ಅವರಿಗೆ, “ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವನು
    ಇಂತೆನ್ನುತ್ತಾನೆ, ‘ನಿಮ್ಮ ದುರ್ಮಾರ್ಗ, ದುಷ್ಕೃತ್ಯಗಳಿಂದ ಹಿಂದಿರುಗಿರಿ’ ಎಂದು ಸಾರಿದರೂ ಅವರು
    ನನ್ನ ಮಾತನ್ನು ಕಿವಿಗೊಟ್ಟು ಕೇಳಲಿಲ್ಲ” ಇದು ಯೆಹೋವನ ನುಡಿ.
  yap-yap: Dab mboded e pi chitamangimed kakrom. Kab kakrom me pi’ e pi profet e thin
    rog ngorad, ni yibe yog ngorad ni dab kur pired u fithik’ e kireb, nge denen.
    Machane dar motoyilgad ngog ara rfolgad rog.
  hlt-MCSB: Na pa rhoek bangla om uh boeh. Amih te tonghma lamhma rhoek loh a khue
    uh tih, “Caempuei BOEIPA loh he ni a thui na longpuei thae lamloh mael uh laeh.
    Na khoboe neh na khoboe thae rhoe mah,’ a ti. Tedae hnatun uh pawt tih kai taengah
    a hnatung uh moenih. He tah BOEIPA kah olphong ni.
  mdy-ETH: «ዒንሢኮ ቤርታኣ ዓዶንሢጉዲ ማዒፖቴ፤ ዔያቶም ሚና ታ ማሊፆ ኬኤዛ ዓሳ፦ ‹ዒንሢ ሃንታ ዎቦ ጎይፆና ፑርቶ ማዾናፓ
    ማዑዋቴ› ጌይ ላቲ ኬኤዚናኣኮኬ፤ ዒንሢኮ ቤርታኣ ዓዶንሢ ጋዓንቴ ዬያ ዋይዚባኣሴ፤ ታኣኮ ዓይሢፆዋ ካፒ ማዺ ኩንሢባኣሴ።
  twi-ASANTE: 'Monnyɛ sɛ mo tete agyanom, a adiyifoɔ a wɔdii ɛkan no pae mu ka kyerɛɛ
    wɔn sɛ, ‘Sei na Asafo Awurade seɛ: Monnane mfiri mo akwammɔne ne nneyɛeɛ bɔne
    ho,’ nanso wɔantie no na wɔanyɛ aso amma no.'
  eng-WEBU: 'Don’t you be like your fathers, to whom the former prophets proclaimed,
    saying: The LORD of Armies says, ‘Return now from your evil ways and from your
    evil doings;’ but they didn’t hear nor listen to me, says the LORD.'
  spa-PDDPT: 'No sean como sus antepasados, a quienes los primeros profetas proclamaron:
    Yavé de las huestes dice: Regresen ahora de sus malos caminos y de sus malas obras.
    Pero no escucharon, ni me atendieron, dice Yavé.'
  gun-gun: 'Pendekuaive eme peneramoĩ kuery ikuaiague rami. Mba''eta ha''e kuery pe
    ma profeta kuery yma guare ijayvu vy aipoe''i va''ekue: “Po rami ijayvu Senhor
    ixondaro reta va''e: Pejeko rerova ke aỹ opa marã rei pendekuaia ha''e mba''emo
    vai pejapoa gui”, he''i va''ekue ri ha''e kuery noendui, naxenhe''ẽ rendui guive
    — he''i Senhor.'
  agu-BL: Quil tzibanwok chi e' banake' yi e' imam ite' tentz. Na ja xcon inyol cyak'un
    yi e' elsanl intzi', tan makle'n klo' chiwutz te yi e'chk ajtza'kl yi chin juntlen
    nin yi e' xomnak te'j. Poro qui nin e' oc tan banle'n tane'n, na qui nin ocpon
    te chiwi'.
  ilo-ULB: 'Saanyo koma a tuladen dagiti ammayo nga imun-una a binagaan dagiti profeta,
    a kunada, “Kastoy ti kuna ni Yahweh a Mannakabalin-amin: isardengyon dagiti dakes
    a wagasyo ken dagiti nadangkes nga aramidyo!” Ngem saanda a dimngeg ken saandak
    nga impangag.”'' Daytoy ket pakaammo ni Yahweh.'
  kpg-kpg: Hudee hai be godou maadua mmaadua. I mua loo, nia soukohp guu wanga agu
    helekai gi digaula bolo gi hudee mouli huaidu, gi dugua di nadau mouli huaidu.
    Gei digaula digi hagalongo be digi daudali agu helekai.
  uig-ARA: 'ــ ئاتا-بوۋىلىرىڭلاردەك بولماڭلار؛ چۈنكى ئىلگىرىكى پەيغەمبەرلەر ئۇلارغا:
    «ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگار: ــ رەزىل يوللىرىڭلاردىن، رەزىل
    قىلمىشلىرىڭلاردىن يېنىپ توۋا قىلىڭلار، دېگەن»، ــ دەپ جاكارلىغان. بىراق ئۇلار
    ماڭا قۇلاق سالمىغان، بويسۇنمىغان، ــ دەيدۇ پەرۋەردىگار.'
  sus-sus: Wo naxa lu alɔ wo benbae. Singe namiɲɔnmɛe nu bara a masen e bɛ, «Mangɛ
    Alatala xa masenyi nan ya, wo gbilen wo xa fe ɲaaxie nun wo xa kɛwali ɲaaxie fɔxɔ
    ra.» Kɔnɔ e mu e tuli mati n ma masenyi ra, e mu n xui suxu. N tan Alatala xa
    masenyi nan na ki.
  pon-2006: Kumwail dehr duwehte amwail pahpa kahlap ako. Soukohp ko kihongirailehr
    ei mahsen kawao; re ndaiong irail en dehr pwurehng nan ar mour suwed oh dipan.
    Ahpw re sohte men rong ie de peikiong ie.
  ksd-ksd: 'Koko avat a da ra umana tama i vavat, diat ba ra umana propet lualua dia
    ga varvai pire diat dari: A Luluai kai ra lavur kor i biti dari: Avat a vana tapuku
    kan kavava kaina mangamangana, ma kan ra lavur kaina magit ava pait ia; ma pa
    dia ga valongore, ma pa dia ga torom tagu, ra Luluai i biti.'
  grc-BRENT: Καὶ μὴ γίνεσθε καθὼς οἱ πατέρες ὑμῶν, οἷς ἐνεκάλεσαν αὐτοῖς οἱ προφῆται
    ἔμπροσθεν λέγοντες, τάδε λέγει Κύριος παντοκράτωρ, ἀποστρέψατε ἀπὸ τῶν ὁδῶν ὑμῶν
    τῶν πονηρῶν, καὶ ἀπὸ τῶν ἐπιτηδευμάτων ὑμῶν τῶν πονηρῶν· καὶ οὐκ εἰσήκουσαν, καὶ
    οὐ προσέσχον τοῦ εἰσακοῦσαί μου, λέγει Κύριος.
  ind-AYT: Janganlah seperti nenek moyangmu, yang kepada mereka, para nabi sebelumnya
    telah berseru, katanya, “Inilah firman TUHAN semesta alam, ‘Berbaliklah sekarang
    dari jalan-jalanmu yang jahat dan dari perbuatan-perbuatanmu yang jahat!’ Namun,
    mereka tidak mendengarkan dan tidak memperhatikan Aku, firman TUHAN.”
  nya-nya: 'Musakhale ngati makolo anu, amene aneneri akale anawalalikira kuti: Yehova
    Wamphamvuzonse akuti, ‘Tsopano lekani njira zanu zoyipa ndi machitidwe anu oyipawo.’
    Koma iwo sanamvere kapena kulabadira za Ine, akutero Yehova.'
  hrv-hrv: '''Ne budite poput svojih otaca koje su pozivali negdašnji proroci.'' Ovako
    govori Jahve nad Vojskama: ''Vratite se sa zlih putova svojih i od zlih djela.
    Ali oni nisu slušali ni pazili na mene'' - govori Jahve.'
  mps-mps: Dagego duga wąį dabego yali sę tiwai igimio. Te eno poloba profet dabego
    augwalibolo te dwai kolesagaba tudi ola mao po obadi, augwaligo te dwai kolesagaba
    tudi ola mawai menio. Tiali goli augwaligo eno po odai menio.
  tpi-tpi: Yupela i no ken mekim olsem ol tumbuna bilong yupela i bin mekim. Ol profet
    bilong mi i bin givim tok bilong mi long ol na tokim ol long givim baksait long
    pasin bilong sin. Tasol ol i no harim tok bilong mi.
  dan-1931: 'Vær ikke som eders Fædre, til hvem de tidligere Profeter talte således:
    Så siger Hærskarers HERRE: Vend om fra eders onde Veje og onde Gerninger! Men
    de hørte ikke og ænsede mig ikke, lyder det fra HERREN.'
  vie-OVCB: 'Đừng như tổ tiên các ngươi không lắng nghe hay để ý những điều các tiên
    tri đã nói với họ: ‘Đây là lời Chúa Hằng Hữu Vạn Quân phán: Hãy từ bỏ đường ác,
    và chấm dứt những việc làm gian ác.’'
  guj-2017: '“તમારા પિતૃઓ જેવા ન થશો કે જેઓને અગાઉના પ્રબોધકો બૂમ પાડીને કહેતા કે,
    સૈન્યોના યહોવાહ કહે છે કે: તમારા દુષ્ટ માર્ગોથી અને દુષ્કૃત્યોથી પાછા ફરો” પણ
    તેઓએ મારું સાંભળ્યું નહિ કે મારા કહેવા પર ધ્યાન આપ્યું નહિ.’ આ સૈન્યોના યહોવાહની
    ઘોષણા છે.'
  pon-2006A: Kumwail dehr duwehte amwail pahpa kahlap ako. Soukohp ko kihongirailehr
    ei mahsen kawao; re ndaiong irail en dehr pwurehng nan ar mour suwed oh dipan.
    Ahpw re sohte men rong ie de peikiong ie.
  por-BRBSL: 'Não seja como seus pais, a quem os ex-profetas proclamaram, dizendo:
    Javé dos Exércitos diz: ''Voltem agora de seus maus caminhos e de suas más ações;''
    mas eles não ouviram nem me escutaram, diz Javé.'
  eng-OEBUS: “Do not be like your ancestors to whom the former prophets cried, ‘The
    Lord of hosts says to turn now from your evil ways, and from your evil deeds’.
    They did not heed nor listen to me,” says the Lord.
  cth-cth: Ayan e profetnaw ni nangmae kahawihoehe lam, kahawihoehe nuencangnaw atuvah
    roun awh, telah ransahu BAWIPA ni a dei e pathang nakunghai, na thai awh hoeh,
    kaie lawk hai na ngai awh hoeh. Na mintoenaw patetlah awm awh hanh, sak awh hanh
    telah BAWIPA ni a ti.
  twi-twi: 'Monnyɛ sɛ mo tete agyanom, a adiyifo a wodii kan no pae mu ka kyerɛɛ wɔn
    se, ‘Sɛɛ na Asafo Awurade se: Monnan mfi mo akwammɔne ne nneyɛe bɔne ho,’ nanso
    wɔantie na wɔanyɛ aso amma no.'
  hlt-hlt: Na pa rhoek bangla om uh boeh. Amih te tonghma lamhma rhoek loh a khue
    uh tih, “Caempuei BOEIPA loh he ni a thui na longpuei thae lamloh mael uh laeh.
    Na khoboe neh na khoboe thae rhoe mah,’ a ti. Tedae hnatun uh pawt tih kai taengah
    a hnatung uh moenih. He tah BOEIPA kah olphong ni.
  tbz-SIM: Di bɑ́ɑ́ teetɛ́ di yɛmbɛ̀, n do duɔ́ nkɛ̀ m pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀ n yu
    bɛ̀ kɛ tú bɛ̀ɛ wɛ̃tɛní m borɛ̀, kɛ́yóu kucɛ kuyɛiku bɛ̀ tũ nkù nɛ̀ bɛ dɔɔ̀rìmɛ̀
    yɛimɛ, bɛ̀ mɛ nyí nkèńtɛ́ bɛ̀ bɛ̀ nɑ̀ɑ́ ntì, bɛ̀ í ndɑkɛ dɛ kpɛti. Mí ndi Yiɛ̀
    nKuyie mmíì tì ndi denni.
  msy-2020: Ia uan inazir afeziabar mɨn damu ikian markɨ. Fomɨra Godɨn akam inigha
    izir gumaziba nan akam me mɨkɨra ghaze, Ikiavɨra Itir Godɨn Gavgaviba Bar itim
    ghaze, ia pazavɨra itir arazir kuraba ataghɨragh. Ezɨ me na barazi puvatɨgha,
    nan gɨn izir puvatɨ. Kar Ikiavɨra Itir Godɨn mɨgɨrɨgɨam.
  dop-dop: Ɩ́ tɑɑ kɛɛnɑ mə cɑɑnɑɑ. Mɑɑ tɛmɑ mɑ kʋyɔɣɔtʋtʋ tɛləsəlɑɑ heeluɣu kɛ lɔŋtɑɑ
    sɩ pɑ́ tɛləsɩ-mɛ sɩ, ɩ́ lɔ mə tɔntɛ nɑ mə lɑkɑsɩ ɩsɑɣɑsɩ. Amɑ ɩ́ tɑ tisi nɑ ɩ́
    mʋ mɑ tɔm nɑ ɩ́ nɩɩnɑ-m.
  azb-azb: “Atalarınız kimi olmayın! Əvvəlki peyğəmbərlər onlara müraciət edib söylədi
    ki, Ordular Rəbbi onlara ‹pis əməllərinizdən və pis işlərinizdən qayıdın› deyir.
    Ancaq onlar eşitmədi və Mənə qulaq asmadı” Rəbb belə bəyan edir.
  eng-DBY: 'Be ye not as your fathers, unto whom the former prophets cried, saying,
    Thus saith Jehovah of hosts: Turn ye now from your evil ways, and from your evil
    doings; but they did not hearken nor attend unto me, saith Jehovah.'
  hin-2017: अपने पुरखाओं के समान न बनो, उनसे तो पूर्वकाल के भविष्यद्वक्ता यह पुकार
    पुकारकर कहते थे, ‘सेनाओं का यहोवा यह कहता है, अपने बुरे मार्गों से, और अपने बुरे
    कामों से फिरो;’ परन्तु उन्होंने न तो सुना, और न मेरी ओर ध्यान दिया, यहोवा की यही
    वाणी है।
  wol-KYG: 'Buleen mel ni seen maam, ya yonent yu jëkk ya biraloon ne leen: “Aji Sax
    ji Boroom gàngoor yi dafa wax ne: Dëdduleen seeni jikko yu bon ak seeni jëf ju
    bon.” Te dégluwuñu, faalewuñu ma.» Kàddug Aji Sax jee.'
  eng-YLT: 'Ye shall not be as your fathers, To whom the former prophets called, saying:
    Thus said Jehovah of Hosts, Turn back I pray you, From your evil ways and from
    your evil doings, And they did not hearken, Nor attend to Me — an affirmation
    of Jehovah.'
  kne-kne: Adi yo tadonen din aap-o yo ed idi. Kinaskasabaan di mamadto si daida ta
    manbabawi da sin basbasol da ya sagongen das sak-en ngem adi da pinatpati.
  eng-WYC-2017: Be ye not as your fathers, to which the former prophets cried, saying,
    The Lord of hosts saith these things, Be ye converted from your evil ways, and
    your worst thoughts; and they heard not, neither took attention to me, saith the
    Lord of hosts.
  eng-WMBB: 'Don’t you be like your fathers, to whom the former prophets proclaimed,
    saying: The LORD of Hosts says, ‘Return now from your evil ways and from your
    evil doings;’ but they didn’t hear nor listen to me, says the LORD.'
  urd-GVH: अपने बापदादा की मानिंद न हो जिन्होंने न मेरी सुनी, न मेरी तरफ़ तवज्जुह
    दी, गो मैंने उस वक़्त के नबियों की मारिफ़त उन्हें आगाह किया था कि अपनी बुरी राहों
    और शरीर हरकतों से बाज़ आओ।
  rug-rug: 'Mi lopu gugua ari na tiatamamia pukerane, koa rini sapu zama vura guahe
    sari poropita pa totoso arini: Hiera gua si zama nia e Zihova Tadi na Qeto Minate:
    ‘Mi kekere koari mia hahanana kaleanadi meke sari mia tinavete kaleanadi.’ Ba
    korodia va avoso babe va taliṉa mae koa Rau, zama vura gua si Arau Zihova.'
  gaz-gaz: Isin akka abbootii keessan kanneen raajonni durii, Waaqayyo Waan Hunda
    Dandaʼu, ‘Karaa keessan hamaa fi gochawwan keessan hamaa sana irraa deebiʼaa’
    jedha, jedhanii itti lallaban sanaa hin taʼinaa. Isaan garuu hin dhaggeeffatan
    yookaan na hin qalbeeffatan, jedha Waaqayyo.
  fra-LSG: 'Ne soyez pas comme vos pères, auxquels s’adressaient les premiers prophètes,
    en disant: Ainsi parle l’Éternel des armées: Détournez-vous de vos mauvaises voies,
    de vos mauvaises actions! Mais ils n’écoutèrent pas, ils ne firent pas attention
    à moi, dit l’Éternel.'
  gnn-gnn: Yakana yukirriya malthurra nhumalaŋgalaŋuwunydja märi'muwu walalaŋgalaŋuwu
    romgu ga dhukarrwu, yaka yukirriya dhuḏakthurra walalaŋgunydja. Ŋäthilinydja benydja
    baman'tja djawarrkmirriyu ḻakaraŋala Garraywu dhäruk nhumalaŋgalaŋuwala märi'muwala
    walalaŋgala bitjarra, ‘Bilyurrana walala dhipuŋuruyi nhumalaŋgalayŋuŋuru yätjŋurunydja,
    ga ŋanydjaḻa'yurrana lili Garraywalana. Roŋiyiyana Garraywalana wal'ŋu, ga yakana
    biyapulnydja dhuwaliyi djäma nhäŋiniŋ'tja rom.’ Bitjarra walala yukurrana ŋuriŋi
    djawarrkmirriyunydja walalay ḻakaraŋala, yurru nhumalaŋgu märi'munydja ŋunhinydja
    walala yaka warray mäkiri'‐witjurruna, yaka walala roŋiyina ga dhäruk märraŋala
    ŋarranha.” Bitjarra ŋayi Garray waŋananydja.
  yal-yal: 'Ɛ nama lu alo ɛ benbane, nabi fonne yi ito ralima naxanye ma: Alatala
    Sɛnbɛn Birin Kanna ito nan falaxi, a naxa, ‘Ɛ xɛtɛ ɛ fe ɲaxine nun ɛ kɛwali ɲaxine
    fɔxɔ ra.’ Koni e mi e tuli mati, e mi n xuiin namɛ. Alatalaa falan nan na ra.'
  haw-1868: Mai noho a like oukou me ko oukou poe kupuna, ka poe a ka poe kaula mua
    i kahea aku ai, i ka i ana, Penei ka Iehova o na kaua i olelo mai ai, E huli no
    oukou mai ka oukou mau aoao hewa mai, a mai ka oukou hana hewa ana hoi; aole nae
    lakou i hoolohe mai, aole hoi i malama mai ia'u, wahi a Iehova.
  arb-NAV: 'وَلا تَكُونُوا كَآبَائِكُمُ الَّذِينَ نَادَاهُمُ الأَنْبِيَاءُ السَّالِفُونَ
    قَائِلِينَ: هَكَذَا يَقُولُ الرَّبُّ الْقَدِيرُ، ارْجِعُوا عَنْ طُرُقِكُمُ الْبَاطِلَةِ
    وَأَعْمَالِكُمُ الشِّرِّيرَةِ، وَلَكِنَّهُمْ لَمْ يَسْمَعُوا وَلَمْ يُصْغُوا إِلَيَّ،
    يَقُولُ الرَّبُّ.'
  ewe-ewe: 'Miganɔ abe mia fofowo ene o, ame siwo nyagblɔɖila tsãtɔwo gblɔ na be ale
    Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la gblɔe nye esi: ‘Mitrɔ le miaƒe mɔ vɔ̃wo dzi, eye
    miaɖe asi le miaƒe nu vɔ̃ɖi wɔwɔwo ŋuti.’ Gake wogbe toɖoɖom, eye wometsɔ ɖeke
    le eme nam o.'
  eng-LEE: Be ye not like your fathers, unto whom the former prophets proclaimed,
    saying, Thus hath said the Lord of hosts, Do return from your evil ways, and your
    evil doings; but they did not hear, nor listen unto me, saith the Lord.
  asm-FB: 'তোমালোকৰ পূৰ্ব-পুৰুষসকলৰ নিচিনা তোমালোক নহ’বা; যিসকলৰ আগত আগৰ কালৰ ভাববাদীসকলে
    কৈছিল, “বাহিনীসকলৰ যিহোৱাই এই কথা কৈছে: তোমালোকে নিজ নিজ কু-পথৰ, আৰু নিজ নিজ কু-কাৰ্যৰ
    পৰা ঘূৰা!” কিন্তু তেওঁলোকে সেই কথা নুশুনিলে, বা মোলৈ কাণ নিদিলে।” এয়ে যিহোৱাৰ
    ঘোষণা।'
  sus-A: وٌ نَشَ لُ عَلْ وٌ بٍنبَيٍ. سِنفٍ نَمِحْنمّيٍ نُ بَرَ عَ مَسٍن عٍ بّ، «مَنفّ
    عَلَتَلَ شَ مَسٍنيِ نَن يَ، وٌ فبِلٍن وٌ شَ قٍ حَاشِيٍ نُن وٌ شَ كّوَلِ حَاشِيٍ
    قْشْ رَ.» كْنْ عٍ مُ عٍ تُلِ مَتِ ﭑ مَ مَسٍنيِ رَ، عٍ مُ ﭑ شُي سُشُ. ﭑ تَن عَلَتَلَ
    شَ مَسٍنيِ نَن نَ كِ.
  fra-SBL: 'Ne soyez pas comme vos pères, à qui les anciens prophètes ont annoncé,
    en disant : L''Éternel des armées dit : « Revenez maintenant de vos mauvaises
    voies et de vos mauvaises actions » ; mais ils n''ont pas écouté et ne m''ont
    pas écouté, dit l''Éternel.'
  hbo-hbo: אַל־תִּהְי֣וּ כַאֲבֹֽתֵיכֶ֡ם אֲשֶׁ֣ר קָרְאֽוּ־אֲלֵיהֶם֩ הַנְּבִיאִ֨ים הָרִֽאשֹׁנִ֜ים
    לֵאמֹ֗ר כֹּ֤ה אָמַר֙ יְהוָ֣ה צְבָאֹ֔ות שׁ֤וּבוּ נָא֙ מִדַּרְכֵיכֶ֣ם הָרָעִ֔ים
    *וּמַעֲלִילֵיכֶם (וּמַֽעַלְלֵיכֶ֖ם) הָֽרָעִ֑ים וְלֹ֥א שָׁמְע֛וּ וְלֹֽא־הִקְשִׁ֥יבוּ
    אֵלַ֖י נְאֻם־יְהוָֽה׃
  kik-kik: 'Mũtikahaane ta maithe manyu ma tene arĩa maahunjagĩrio nĩ anabii a tene,
    makeerwo atĩrĩ: Ũũ nĩguo Jehova Mwene-Hinya-Wothe ekuuga: ‘Garũrũkai mũtige mĩthiĩre
    yanyu mĩũru o na mĩtugo yanyu mĩũru.’ No makĩaga kũnjigua kana kũrũmbũiya uuge
    wakwa, nĩguo Jehova ekuuga.'
  fra-NCL: 'Ne soyez pas comme vos pères, auxquels ont prêché les premiers prophètes
    en disant : « Ainsi parle Yahweh des armées : Revenez donc de vos mauvaises voies,
    et de vos mauvaises actions ! » et qui n’ont pas écouté et ne m’ont pas prêté
    attention, — oracle de Yahweh.'
  cek-AK: Nam panawk baktiah om o hmah; nihcae khaeah hmaloe ih tahmaanawk mah hae
    tiah thuih pae o; kasae sakhaih hoi kahoih ai loklam thung hoiah amlaem o let
    ah, tiah misatuh kaminawk ih Angraeng mah thuih, tiah a naa. Toe nihcae mah tahngai
    pae o ai moe, tidoeh sah pae o ai, tiah Angraeng mah thuih.
  cuk-cuk: 'Bab-Jehová-Bela-Gangued-Nikad weyob soged: “Mer be be-dadgan-gudigusmaladyob
    gumala. Be-dadgangala Bab-Dummad-gayaburba-barsogmalad, Bab-Dummad-Bela-Gangued-Nikad
    weyob sogye sogsamalanad: ‘Mer bar galagwensuli-gudii gumarye. Mer bar ibmar-isgana
    imakmarye.’ Degi-inigwele, gwen anba ibsassurmalad, gwen an-itossurmalad.”'
  uig-CYR: '— Ата-бовилириңлардәк болмаңлар; чүнки илгәрки пәйғәмбәрләр уларға: «Самави
    қошунларниң Сәрдари болған Пәрвәрдигар: — Рәзил йоллириңлардин, рәзил қилмишлириңлардин
    йенип товва қилиңлар, дегән», — дәп җакалиған. Бирақ улар Маңа қулақ салмиған,
    бойсунмиған, — дәйду Пәрвәрдигар.'
  tel-2017: మీరు మీ పూర్వీకుల వలే ఉండవద్దు. పూర్వికులైన ప్రవక్తలు ఇలా ప్రకటించారు.
    సేనల ప్రభువు యెహోవా చెప్పేదేమిటంటే, మీ దుర్మార్గతను, మీ దుష్ట క్రియలను మానుకుని
    ప్రవర్తించమని వారికి ప్రకటించినప్పటికీ వాళ్ళు వినలేదు. నా మాట ఆలకించలేదు. ఇదే
    యెహోవా వాక్కు.”
  hat-BSA: '“Pa fè tankou zansèt nou yo, a sila ansyen pwofèt yo te kriye e te di:
    ‘Konsa pale SENYÈ dèzame yo: ‘Retounen koulye a, kite chemen mechan ak zak mechan
    nou yo.’ Men yo pa t koute, ni okipe Mwen’, deklare SENYÈ a.'
  kos-kos: Nimet kowos oana mwet matu lowos. In pacl loes somla, mwet palu elos tuh
    fahkak kas luk nu selos, ac fahk mu elos in tia sifil moulkin moul koluk, ac tia
    sifil oru ma koluk.’ A elos tiana porongeyu ku akosyu.
  hbo-WLC: אַל־תִּהְי֣וּ כַאֲבֹֽתֵיכֶ֡ם אֲשֶׁ֣ר קָרְאֽוּ־אֲלֵיהֶם֩ הַנְּבִיאִ֨ים הָרִֽאשֹׁנִ֜ים
    לֵאמֹ֗ר כֹּ֤ה אָמַר֙ יְהוָ֣ה צְבָא֔וֹת שׁ֤וּבוּ נָא֙ מִדַּרְכֵיכֶ֣ם הָרָעִ֔ים
    ומעליליכם הָֽרָעִ֑ים וְלֹ֥א שָׁמְע֛וּ וְלֹֽא־הִקְשִׁ֥יבוּ אֵלַ֖י נְאֻם־יְהוָֽה׃
  ibo-ibo: 'Unu adịla ka ndị nna unu ha, ndị amụma mbụ kpọrọ oku si, Otu a ka Onyenwe
    anyị, Onye pụrụ ime ihe niile kwupụtara: ‘Sitenụ nʼụzọ ọjọọ unu na ajọ omume unu
    chigharịa’ ma ha achọghị ịnụ maọbụ gee m ntị, otu a ka Onyenwe anyị kwupụtara.'
  ory-ory: ତୁମ୍ଭେମାନେ ଆପଣାମାନଙ୍କର ପୂର୍ବପୁରୁଷଗଣର ତୁଲ୍ୟ ହୁଅ ନାହିଁ, ଯେଉଁମାନଙ୍କୁ ଡାକି
    ପୂର୍ବକାଳର ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନେ ଉଚ୍ଚସ୍ୱରରେ କହିଲେ, ‘ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି,
    ତୁମ୍ଭେମାନେ ଆପଣା ଆପଣା କୁପଥରୁ ଓ ଆପଣା ଆପଣା କୁକ୍ରିୟାରୁ ଏବେ ଫେର।’ ମାତ୍ର ସେମାନେ ଶୁଣିଲେ
    ନାହିଁ, କିଅବା ଆମ୍ଭ ପ୍ରତି କର୍ଣ୍ଣପାତ କଲେ ନାହିଁ, ଏହା ସଦାପ୍ରଭୁ କହନ୍ତି।
  chk-chk: Ousap apirü ämi kewe lewo. Ekewe soufos me lom ra üreniir fän aloi pwe
    repwe ükütiu seni ar kewe lapalapangau me föför mi ngau. Nge ir resap aüselinga
    ika aleasochisiei. Ngang ewe Samol mi Lapalap üa kapas.
  rop-rop: Yumob nomo jidan laik yumob grengrenfatha olabat. Longtaim detlot speshalwan
    mesinja bin gibit olabat main wed en deibin dalimbat olabat, ‘Nomo dumbat detlot
    nogudbala ting.’ Bat dei nomo bin irrim en duwit langa mi.
  ukr-1871: 'Не будьте ж такі, як отцї ваші, що до них промовляли прежнї пророки,
    кажучи: Так говорить Господь Саваот: Зверніте з ледачих стежок ваших і від лихих
    учинків ваших; та вони не слухали й не вважали на мене, говорить Господь.'
  deu-1951: 'Seid nicht wie eure Väter, denen die frühern Propheten gepredigt und
    gesagt haben: So spricht der HERR der Heerscharen: Kehret doch um von euren bösen
    Wegen und von euren schlimmen Taten! Sie hörten aber nicht und achteten nicht
    auf mich, spricht der HERR.'
  eng-JPS: 'Be ye not as your fathers, unto whom the former prophets proclaimed, saying:
    Thus saith the LORD of hosts: Return ye now from your evil ways, and from your
    evil doings; but they did not hear, nor attend unto Me, saith the LORD.'
  srp-1865: 'Ne budite kao oci vaši, kojima vikahu preðašnji proroci govoreæi: ovako
    veli Gospod nad vojskama: vratite se sa zlijeh putova svojih i od zlijeh djela
    svojih; ali ne poslušaše niti paziše na me, govori Gospod.'
  lug-lug: Temuba nga bajjajjammwe, bannabbi ab’edda be baakoowoolanga nti, ‘Muve
    mu makubo gammwe amabi, n’ebikolwa byammwe ebikyamu.’ Naye tebampuliriza wadde
    okuŋŋondera, bw’ayogera Mukama.
  heb-heb: אל תהיו כאבתיכם אשר קראו אליהם הנביאים הראשנים לאמר כה אמר יהוה צבאות שובו
    נא מדרכיכם הרעים ומעליליכם הרעים ולא שמעו ולא הקשיבו אלי נאם יהוה׃
  ben-IRV: তোমরা তোমাদের পূর্বপুরুষদের মত হোয়ো না, তাদের কাছে পূর্বের ভাববাদীরা ঘোষণা
    করে বলত, “বাহিনীদের সদাপ্রভু এই কথা বলেন, তোমরা তোমাদের মন্দ পথ ও মন্দ কাজ থেকে
    ফেরো।” কিন্তু তারা তা শুনত না, আমার কথায় কান দিত না, এ সদাপ্রভু বলেন।
  pan-pan: ਤੁਸੀਂ ਆਪਣੇ ਪੁਰਖਿਆਂ ਵਰਗੇ ਨਾ ਹੋਵੋ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਪਹਿਲੇ ਨਬੀਆਂ ਨੇ ਉੱਚੀ ਦੇ ਕੇ
    ਕਿਹਾ ਕਿ ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, “ਤੁਸੀਂ ਆਪਣੇ ਬੁਰਿਆਂ ਰਾਹਾਂ ਤੋਂ ਅਤੇ ਬੁਰਿਆਂ
    ਕੰਮਾਂ ਤੋਂ ਮੁੜੋ!” ਪਰ ਉਨ੍ਹਾਂ ਨਾ ਸੁਣਿਆ ਅਤੇ ਨਾ ਮੇਰੀ ਵੱਲ ਧਿਆਨ ਕੀਤਾ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: ရှေး ပရောဖက် တို့က၊ သင် တို့မ ကောင်းသော လမ်း ၊ မ ကောင်းသောအကျင့် များကို
    ယခု ကြဉ်ရှောင် ကြလော့ဟု၊ ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကို
    ဆင့်ဆို လျက် ကြွေးကြော် သော်လည်း နားမ ကြား ၊ ငါ့ စကားကို လည်း နား မ ထောင်သော သင်
    တို့ဘိုးဘေး များကဲ့သို့ မ ပြု ကြနှင့်ဟု၊ ထာဝရဘုရား မိန့် တော်မူ ၏။
  hmo-hmo: 'Emui tamadia, emui sene taudia hegeregerena do umui karaia lasi. Peroveta
    taudia gunadia ese idia dekenai idia boiboi, idia gwau, ‘Siahu Ibounai Lohiabada
    ese inai bamona ia hereva noho: Emui dala dikadia bona emui kara dikadia do umui
    rakatania. To egu hereva idia laloa lasi, bona idia kamonai henia lasi.’ ”'
  urd-urd: तुम अपने बाप — दादा की तरह न बनो, जिनसे अगले नबियों ने बा आवाज़ — ए — बुलन्द
    कहा, रब्ब — उल — अफ़वाज यूँ फ़रमाता है, कि तुम अपनी बुरे चाल चलन और बद'आमाली से
    बाज़ आओ; लेकिन उन्होंने न सुना और मुझे न माना, ख़ुदावन्द फ़रमाता है।
  rus-SYN: 'Не будьте такими, как отцы ваши, к которым взывали прежде бывшие пророки,
    говоря: “так говорит Господь Саваоф: обратитесь от злых путей ваших и от злых
    дел ваших; но они не слушались и не внимали Мне, говорит Господь.'
  bqc-SIM: Ásu àↄ dɛ lá á deziↄwao. Ãnabi káauↄ kpàwakɛ̀nɛ́ aa mɛ̀, ma Dii
    Zĩgↄ̃de ma mɛ̀ aa mikɛ̃ ń yãvãikɛaↄwaɛ, aai bↄ ń zɛ́ vãiu. Ɔ̃ aai swã́sɛio,
    aai laaidↄ ma yã́wao. Ma Dii Zĩgↄ̃de mámɛ má ò.
  tcz-CHONGTHU: Napu napateo bangin chonhih’un, amaho jaha chu themgao hon lhang asap
    piuve, thaneipen Pakaiyin aseijin ase lamma nachon nauva kon leh thilse na bolnauva
    kon in hungkile kit’uvintin aseije. Ahivangin amahon angai pouvin khohsah injong
    anei pouve, tin Pakaiyin aseije.
  mar-mar: 'संदेष्टे तुमच्या पूर्वजांना पूर्वी संदेश देत म्हणाले, “सैन्याचा देव असे
    म्हणतो: आपल्या दुष्ट मार्गांपासून आणि वाईट चालीरितींपासून वळा!” परंतु त्यांनी
    ऐकले नाही आणि माझ्याकडे लक्ष दिले नाही. त्या पूर्वजांसारखे होऊ नका. ही परमेश्वराची
    वाणी होय.'
  qub-qub: 'Ama caynachu unay caj famillyayquicuna cashannöga. Paycunatami unay caj
    profëtacuna piñacuyparaj cayno willaparan: «Tayta Dios nin: Llutancho goyaycashayquipita
    cutimuyna ari» nir. Chaypis paycunaga manami wiyacuranchu, ni manami cachaycuranchu
    mana allita ruraycashancunatapis. Noga Tayta Diosmi chayno në.'
  bqp-bqp: I ku kɑ bɛɛn bɑɑbɑbɑ weenɑ be nɛn sɔmɔ gbiikobu bɑ nɛn gɑri sɔ̃ɔwɑ bɑ nɛɛ,
    bu ben dɑɑ kɔ̃sɑ derio. Adɑmɑ bɑ ǹ sɔmɔ be swɑɑ dɑki bu sere mɑn mɛm nɔɔwɑ.
  hat-hat: 'Pa fè tankou zansèt nou yo. Nan tan lontan pwofèt yo te ba yo mesaj mwen.
    Yo te di yo: Men sa Seyè a di nou: Kite move chemen n''ap swiv la. Sispann fè
    sa ki mal. Men, yo pa t'' koute m'', yo fè tankou se pa avè yo m'' t''ap pale.
    Se vre wi sa m''ap di la a.'
  eng-BSB: 'Do not be like your fathers, to whom the former prophets proclaimed that
    this is what the LORD of Hosts says: ‘Turn now from your evil ways and deeds.’
    But they did not listen or pay attention to Me, declares the LORD.'
  tod-tod: 'À mina ɠɛ ga wo-mɛmɛwolani kɛʋele, niiti GALA goo wo nu mɔungiti ti ɠɛni
    ɠɛɛzu ti ma: ‹Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii wooi ɠa é ga nii: À zeɠe wo ziɛ ʋele
    ɲɔiti ta wo-zɔ ɲɔiti polu.› Kɛlɛ ti la ɠɛni kɛɛni, ti ʋa woilo gòo ma, ti la
    gòo zoni, Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii wooi ɠana.'
  eng-WEBPB: 'Don’t you be like your fathers, to whom the former prophets proclaimed,
    saying: The LORD of Armies says, ‘Return now from your evil ways and from your
    evil doings;’ but they didn’t hear nor listen to me, says the LORD.'
  kbq-kbq: Ko'ma tamagehe'mozama hu'naza zana osiho. Hagi tamagehemo'zama kefo zamavu'zmavazama
    nehazage'za ko'ma mani'za e'naza kasnampa vahe'mo'zama huama hu'za, Hihamunentake
    Ra Anumzamo'a amanage nehie, menina kefo avu'ava zama nehaza zana atreta tamagu'a
    rukrahe hiho hu'za hunazanagi, ana keni'a antahi'za zamagu'a rukrahera osu'naze,
    huno Ra Anumzamo'a nehie.
  nhe-BL: Amo ximochihuaca queja imohuejcapan tatahua quichijque quema nopa achtohui
    tiocamanalohuani quinilhuijque para ma mocuepaca tlen nopa fiero ojtli tlen quitoquiliyayaj.
    Quena, quinilhuijque ma quicahuaca nochi nopa fiero tlamantli tlen quichihuayayaj,
    pero yajuanti ax nechtlacaquilijque, niyon ax quichihuilijque cuenta nopa tlajtoli.”
    Queja nopa quiijtohua TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij.
  gub-BL: Peiko zo peipy wazàwe nehe. Peipy nuzekaiw kwaw heze'eg imume'u har kwehe
    arer wanehe wà. Umume'u ko ma'e oho waiko peipy wanupe wà. — Tupàn Ikàg Wera'u
    Ma'e pemupytu'u kar iko ikatu 'ym ma'e romo peneko re nehe. Pepytu'u ikatu 'ym
    ma'e iapo re nehe, i'i iko peipy wanupe. Nuweruzar kwaw ize'eg wà.
  eng-DRA: 'Be not as your fathers, to whom the former prophets have cried, saying:
    Thus saith the Lord of hosts: Turn ye from your evil ways, and from your wicked
    thoughts: but they did not give ear, neither did they hearken to me, saith the
    Lord.'
