verse: ZEC.001.006
translations:
  mal-C: 'എന്നാൽ ഞാൻ എന്റെ ദാസന്മാരായ പ്രവാചകന്മാരോട് കൽപ്പിച്ച എന്റെ വചനങ്ങളും ഉത്തരവുകളും
    നിങ്ങളുടെ പിതാക്കന്മാരുടെ കാലശേഷവും നിലനിന്നില്ലയോ? “അപ്പോൾ അവർ അനുതപിച്ചു: ‘ഞങ്ങളുടെ
    വഴികൾക്കും പ്രവൃത്തികൾക്കും അർഹിക്കുന്നതുതന്നെ സൈന്യങ്ങളുടെ യഹോവ ഞങ്ങളോടു ചെയ്തിരിക്കുന്നു;
    അവിടന്ന് ചെയ്യാൻ തീരുമാനിച്ചതുപോലെതന്നെ’ എന്നു പറഞ്ഞു.”'
  deu-TKW: 'Aber meine Worte und meine Beschlüsse, die ich meinen Knechten, den Propheten,
    aufgetragen hatte, nicht wahr? - die haben eure Väter doch so getroffen, daß sie
    anderes Sinnes wurden und sich sagen mußten: Gleichwie Jahwe der Heerscharen sich
    vorgenommen hatte, je nach unseren Wegen und nach unseren Thaten mit uns zu verfahren,
    so ist er mit uns verfahren!'
  lin-lin: 'Maloba mpe malako na Ngai, oyo napesaki na nzela ya basakoli, basali na
    Ngai, ekomelaki bakoko na bino te ? Solo, ekomelaki bango, babongolaki mitema
    mpe balobaki : ‹ Yawe, Mokonzi ya mampinga, asaleli biso kolanda banzela mpe misala
    na biso, asali ndenge kaka akanaki kosala. › »'
  eng-LSV: 'Only, My words and My statutes, || That I commanded My servants the prophets,
    || Have they not overtaken your fathers? And they turn back and say: As YHWH of
    Hosts designed to do to us, || According to our ways, and according to our doings,
    || So He has done to us.”'
  eng-GNV: But did not my wordes and my statutes, which I commanded by my seruants
    ye Prophets, take holde of your fathers? and they returned, and sayd, As the Lord
    of hostes hath determined to doe vnto vs, according to our owne wayes, and according
    to our workes, so hath hee dealt with vs.
  eng-WEBSTER: But my words and my statutes, which I commanded my servants the prophets,
    did they not take hold of your fathers? and they returned and said, As the LORD
    of hosts thought to do to us, according to our ways, and according to our doings,
    so hath he dealt with us.
  nhw-BL: 'Pero nocamanal catli niquinilhui ipan nopa tonali por notlajtol pannextijcahua
    catli nechtequipanohuayayaj amo mijque. Senquistoc nochi nopa camanali huan tlanahuatili
    catli niquinilhui nopa israelitame mochijque ipan amohuejcapan tatahua quen niquijto
    para panos. Huajca teipa moyolcuepque amohuejcapan tatahua huan quiijtojque: ‘TOTECO,
    Ta Catli Tiquinyacana Motequihuajcahua Ma Tlatlanitij, techtlatzacuiltijtoc senquistoc
    quen techilhuijtoya techchihuilisquía. Huan quinamiqui catli tijchijqui por nopa
    tlamantli fiero catli tijchihuayayaj huan nopa fiero ojtli ipan catli tinemiyayaj.’
    ”'
  swh-ONEN: Je, maneno yangu na amri zangu nilizowaagiza manabii watumishi wangu,
    hayakuwapata baba zenu?” “Kisha walitubu na kusema, ‘Bwana Mwenye Nguvu Zote ametutenda
    sawasawa na njia zetu na matendo yetu yalivyostahili, kama alivyokusudia kufanya.’ ”
  bba-bba: Aɑwo, bɑ ɡu. Kɑ mɛ, woodɑ kɑ ɡɑri yi nɑ nɛn sɔmɔ be wɛ̃, bɑ yi bɛɛn bɑɑbɑbɑ
    sɔ̃ɔwɑ, mɑ bɑ ɡɔ̃ru ɡɔsiɑ bɑ nɛɛ, nɛ Gusunɔ wɔllu kɑ tem Yinni nɑ bu kuɑ nɡe mɛ
    nɑ ɡɔ̃ru doke ben dɑɑ kɔ̃sɑn sɔ̃.
  eng-KJVCPB: But my words and my statutes, which I commanded my servants the prophets,
    Did they not take hold of your fathers? And they returned and said, Like as the
    Lord of hosts thought to do unto us, According to our ways, and according to our
    doings, so hath he dealt with us.
  luo-luo: To donge wechena gi yorena mane achiko jotichna ma jonabi nojuko kwereu?
    “Omiyo negilokore kendo giwacho ni, ‘Jehova Nyasaye Maratego osetimonwa gima owinjore
    gi yorewa kod timbewa, mana kaka nochano timo.’ ”
  meu-meu: A egu hereva bona egu taravatu, egu hesiai peroveta taudia na haḡanilaidia
    gaudia, ese tamamui e lasidia tao ani? Una dainai idia na e helalo kerehai, eto,
    Iehova Sabaota ese e laloa hata eda dala bona eda kara heḡereḡeredia ai baine
    kara henida; bena unu vada e kara henida toma.
  npi-ULB: तर मैले मेरा दास अगमवक्ताहरूलाई आज्ञा गरेका मेरा वचन र निर्णयहरूले के तिमीहरूका
    पिता-पुर्खाहरूलाई उछिनेकाछैनन् र? यसैकारण तिनीहरूले पाश्‍चाताप गरे र भने, ‘हाम्रा
    चाल र कामहरूअनुसारसुहाउँदो सेनाहरूका परमप्रभुले हामीसँग जस्तो व्यवहार गर्ने योजना
    गर्नुभयो, उहाँले हामीसित त्यस्तै गर्नुभएको छ ।’”
  yor-yor: Ṣùgbọ́n ọ̀rọ̀ mi àti ìlànà mi, ti mo pa ní àṣẹ fún àwọn ìránṣẹ́ mi wòlíì,
    kò ha tún bá àwọn baba yín? “Wọ́n sì padà wọ́n wí pé, ‘Gẹ́gẹ́ bí Olúwa àwọn ọmọ-ogun
    ti rò láti ṣe sí wa, gẹ́gẹ́ bi ọ̀nà wa, àti gẹ́gẹ́ bí ìṣe wa, bẹ́ẹ̀ ní o ti ṣe
    sí wa.’ ”
  pes-OPCB: 'آنها همگی مردند، ولی آنچه توسط خادمان خود انبیا گفته بودم، بر اجدادتان
    واقع شد. ایشان سرانجام بازگشت نموده گفتند: خداوند لشکرهای آسمان ما را به سزای
    اعمالمان رسانیده و آنچه را که به ما اخطار نموده بود، همان را انجام داده است.»'
  tgl-ULB: Ngunit ang aking mga salita at mga kautausan na iniutos ko sa aking mga
    lingkod na mga propeta, hindi ba nito naabot ang inyong mga ama? Kaya nagsisi
    sila at sinabi, “Gaya ng binalak gawin sa atin ni Yahweh ng mga hukbo dahil sa
    ating mga salita at gawain, kaya niya ginawa sa atin.”
  hui-hui: Anigo ogoaleore bulebirago lalu i̱naga bi mana latagi haga agali uruni
    tigua mbiwia hayadaruni tínaga mamali heangi tagira piyane de handai haya. Tigua
    i̱naga bi mana larugo hale nahayagome tiniha mo ko holene wiai haya. Ani biyagola
    mani lone tinaga bu mini beregedo howa lalu, Anduane Homogo Hongo Haiheore kago
    ibugua bule lalu lo wiyadaguaore henene mo ko halu minu bai hayagoni irane inaneme
    hadowa ho hemaria biya, laya lene.
  mya-mya: ငါ​သည်​မိ​မိ​ပ​ရော​ဖက်​များ​မှ​တစ်​ဆင့် သင်​တို့​၏​ဘိုး​ဘေး​တို့​အား​အ​မိန့်​ပ​ညတ်
    များ​နှင့်​သ​တိ​ပေး​စ​ကား​များ​ကို​မိန့်​မှာ သ​တိ​ပေး​ခဲ့​၏။ သူ​တို့​သည်​ငါ​၏​စ​ကား​ကို
    လျစ်​လှူ​ရှု​ခဲ့​ကြ​သ​ဖြင့် ထိုက်​သင့်​သည့် အ​ပြစ်​ဒဏ်​ကို​ခံ​ရ​ကြ​၏။ ထို​အ​ခါ​သူ
    တို့​သည်​နောင်​တ​ရ​၍​လာ​ကြ​၏။ အ​နန္တ တန်​ခိုး​ရှင်​ငါ​ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ
    စိတ်​ပြ​ဋ္ဌာန်း​ထား​သည့်​အ​တိုင်း သူ​တို့​အား အ​ပြစ်​နှင့်​အ​လျောက်​ဆုံး​မ​တော်​မူ​ကြောင်း
    ကို​လည်း​သိ​မှတ်​လာ​ကြ​ကုန်​၏'' ဟု​သူ တို့​အား​ကြား​ပြော​ရန်​မိန့်​မှာ​တော်​မူ​၏။
  bod-N: འོན་ཀྱང་ངས་བདག་གི་ཞབས་ཕྱི་ལུང་སྟོན་པ་རྣམས་ལ་བསྒོས་པའི་བཀའ་དང་སྒྲིག་སྲོལ་རྣམས་ནི་ཁྱོད་ཅག་གི་ཕ་མེས་རྣམས་ཀྱི་སྟེང་དུ་བྱུང་བ་མ་ཡིན་ནམ།
    དེ་བས་ཁོ་རྣམས་ཀྱིས་འགྱོད་བཤགས་བྱས་ཏེ་ན་རེ། དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་རང་ཅག་གི་བགྲོད་ལམ་དང་བྱ་སྤྱོད་བཞིན་དུ་རང་ཅག་ལ་མཛད་པར་ཐུགས་ཐག་བཅད་པ་དང་།
    ཁོང་གིས་དེ་བཞིན་མཛད་ཟིན་ཞེས་སྨྲས་པའོ་ཞེས་གསུངས་སོ། །
  sna-sna: Asi mashoko angu nemitemo yangu, zvandakarayira varanda vangu ivo vaprofita,
    hazvina kurarama kupfuura madzibaba enyu here? “Ipapo vakatendeuka ndokuti, ‘Jehovha
    Wamasimba Ose akatiitira zvakafanira mabasa edu nenzira dzedu, sezvaakafunga kuita.’ ”
  spa-BLM: 'Pero mis palabras y mis decretos, que ordené a mis siervos los profetas,
    ¿no alcanzaron a vuestros padres? “Entonces se arrepintieron y dijeron: ‘Tal como
    Yahvé de los Ejércitos decidió hacernos, según nuestros caminos y según nuestras
    prácticas, así nos ha tratado’”.'
  cac-cac: 'Axo pax in lolonel yed'' in checnab''il ix val d''a eb'' in checab'' chi'',
    ix elc''och d''a eb'' e mam eyicham chi'', yuj chi'' ix sna sb''a sc''ol eb'',
    ix yalan eb'': A Jehová Yajal d''a Smasanil, ix on̈ yutej icha ix aj snaani, icha
    smojal co chuc pensaril yed'' chucal sco c''ulej, xchi eb'', xchi Jehová d''ayin.'
  swh-ULB: Lakini maneno yangu na maagizo niliyowaamru watumishi wangu manabii, je
    hayakuwapata baba zenu? Hivyo walitubu na kusema, 'Kama vile Yahwe wa majeshi
    alivyokusudia kututenda kwa kadili zinavyostahili njia na matendo yetu, ndivyo
    alivyotutenda.”
  bel-bel: 'Але словы Мае і вызначэньні Мае, якія наказваў Я рабам Маім прарокам,
    хіба ж не спасьціглі бацькоў вашых? і яны зьвярталіся і казалі: як вызначыў Гасподзь
    Саваоф зрабіць з намі паводле нашых шляхоў і паводле нашых дзеяў, так і ўчыніў
    з намі.'
  deu-ELBBK: 'Doch meine Worte und meine Beschlüsse, die ich meinen Knechten, den
    Propheten, gebot, haben sie eure Väter nicht getroffen? Und sie kehrten um und
    sprachen: So wie der HERR der Heerscharen vorhatte, uns nach unseren Wegen und
    nach unseren Handlungen zu tun, so hat er mit uns getan.'
  mbb-OT: Piru nehitavù diyà te menge kepuun niw is migkaǥi ku wey is menge petizaan
    he impekaǥi ku te menge suluǥuen ku he menge ebpemeneuven. Ne mid-iniyug te mezaat
    is menge kepuun niw he ke sikandan te, ‘Midsilutan kiw te Nengazen he Mekeǥeǥehem
    te ereg he vales te menge vaal tew, sumalà te pelanu zin.’ ”
  mal-2015: എന്നാൽ ഞാൻ എന്റെ ദാസന്മാരായ പ്രവാചകന്മാരോടു കല്പിച്ച വചനങ്ങളും ചട്ടങ്ങളും
    നിങ്ങളുടെ പിതാക്കന്മാരെ തുടർന്നുപിടിച്ചില്ലയോ? ഞങ്ങളുടെ വഴികൾക്കും പ്രവൃത്തികൾക്കും
    തക്കവണ്ണം സൈന്യങ്ങളുടെ യഹോവ ഞങ്ങളോടു ചെയ്‌വാൻ നിരൂപിച്ചതുപോലെ തന്നേ അവൻ ഞങ്ങളോടു
    ചെയ്തിരിക്കുന്നു എന്നു അവർ മനംതിരിഞ്ഞു പറഞ്ഞില്ലയോ?
  rmc-rmc: 'Či tumare daden na zaile mire lava the prikazi, so diňom mire služobňiken
    le proroken? Akor kerde pokaňje a phende: ‚O Nekzoraleder RAJ amenca kerďa pal
    oda, sar dživahas a kerahas; kerďa amenca avke, sar peske kidňa avri.‘ “'
  nlg-nlg: Haiva ka, mana lei totobo tu bosai vania na lei nigua na tinoni ni lutu
    na lei prophet tara kale tua ta lei kukuamiu, te vagha tu bosai ke ghaghua iga
    tua. Keri te vagha na didina, tara tughu lio mara ghaghua, Ighai tai holai tua
    ta lord na ha'a tai pitudila itatana. Agaia te gonighi na lei totobo te bosai
    tua.
  pes-OPV: لیکن کلام و فرایض من که به بندگان خود انبیاامرفرموده بودم، آیا پدران شما
    را در نگرفت؟ وچون ایشان بازگشت نمودند، گفتند چنانکه یهوه صبایوت قصد نمود که موافق
    راهها و اعمال ما به ما عمل نماید همچنان به ما عمل نموده است.»
  ron-1924: 'Тотушь кувинтеле Меле ши порунчиле пе каре ле дэдусем служиторилор Мей,
    пророчий, ка сэ ле вестяскэ, н-ау атинс еле пе пэринций воштри? Ши атунч ей с-ау
    ынторс ши ау зис: ‹Домнул оштирилор не-а фэкут кум хотэрысе сэ не факэ, дупэ кэиле
    ши фаптеле ноастре!›»’”'
  ben-OBCV: কিন্তু আমি আমার দাস ভাববাদীদের যেসব আদেশ দিয়েছিলাম, আমার সেই বাক্য এবং
    আদেশ অনুসারে কি তোমাদের পূর্বপুরুষেরা করেনি? “তখন তারা মন ফিরিয়ে বলেছিল, ‘সর্বশক্তিমান
    সদাপ্রভু আমাদের পথ এবং অভ্যাসের জন্য যা প্রাপ্য তাই তিনি আমাদের প্রতি করেছেন,
    যেমন তিনি করতে মনস্থির করেছিলেন।’ ”
  som-som: Laakiinse erayadaydii iyo qaynuunnadaydii aan nebiyadii addoommadayda ahaa
    ku soo amray, sow ma gaadhin awowayaashiin? Oo iyana intay soo noqdeen ayay yidhaahdeen,
    Rabbiga ciidammadu siduu ku fikiray inuu nagu sameeyo, siday jidadkayagu ahaayeen,
    iyo siday falimahayagu ahaayeen ayuu nagu sameeyey.
  lat-VUC: 'Verumtamen verba mea, et legitima mea, quæ mandavi servis meis prophetis,
    numquid non comprehenderunt patres vestros, et conversi sunt, et dixerunt: Sicut
    cogitavit Dominus exercituum facere nobis secundum vias nostras, et secundum adinventiones
    nostras, fecit nobis?]'
  eng-ASVBT: But my words and my statutes, which I commanded my servants the prophets,
    did they not overtake your fathers? and they turned and said, Like as Jehovah
    of hosts thought to do unto us, according to our ways, and according to our doings,
    so hath he dealt with us.
  ita-1885: 'Le mie parole, e i miei statuti, de'' quali io avea data commissione
    a'' profeti, miei servitori, non aggiunsero esse pure i padri vostri? laonde essi
    si son convertiti, ed han detto: Come il Signore degli eserciti avea pensato di
    farci, secondo le nostre vie, e secondo le nostre opere, così ha egli operato
    inverso noi.'
  eng-LXXUP: But do ye receive my words and mine ordinances, all that I command by
    my Spirit to my servants the prophets, who lived in the days of your fathers;
    and they answered and said, As the Lord Almighty determined to do to us, according
    to our ways, and according to our practices, so has he done to us.
  eng-ULB: But my words and my decrees that I commanded my servants the prophets,
    have they not overtaken your fathers? So they repented and said, 'Just as Yahweh
    of hosts planned to do to us what our ways and actions deserved, so he has dealt
    with us.'”
  spa-VBL: 'Todas mis instrucciones y advertencias, que comuniqué a través de mis
    siervos los profetas, ¿acaso no se cumplieron en sus padres antepasados? Por eso
    se arrepintieron y dijeron: “Lo que el Señor Todopoderoso quería hacer con nosotros
    era lo que merecíamos por nuestros caminos y maldad. Por eso hizo lo que prometió”.'
  fra-_FOB: 'Cependant mes paroles et mes ordres, que j''avais donnés aux prophètes
    mes serviteurs, ne se sont-ils pas accomplis sur vos pères? Ils sont revenus,
    et ils ont dit: Tout ce que l''Éternel des armées avait résolu de nous faire,
    selon nos voies et selon nos actions, il l''a exécuté sur nous.'
  mal-mal: എന്നാൽ ഞാൻ എന്റെ ദാസന്മാരായ പ്രവാചകന്മാരോട് കല്പിച്ച വചനങ്ങളും ചട്ടങ്ങളും
    നിങ്ങളുടെ പൂര്‍വ പിതാക്കന്മാരെ തുടർന്നുപിടിച്ചില്ലയോ? ‘ഞങ്ങളുടെ വഴികൾക്കും പ്രവൃത്തികൾക്കും
    തക്കവിധം സൈന്യങ്ങളുടെ യഹോവ ഞങ്ങളോടു ചെയ്‌വാൻ നിരൂപിച്ചതുപോലെ തന്നെ അവിടുന്ന് ഞങ്ങളോടു
    ചെയ്തിരിക്കുന്നു’ എന്ന് അവർ മനംതിരിഞ്ഞു പറഞ്ഞില്ലയോ?”
  urd-GVR: Lekin tumhāre bāpdādā ke bāre meṅ jitnī bhī bāteṅ aur faisle maiṅ ne apne
    ḳhādimoṅ yānī nabiyoṅ kī mārifat farmāe wuh sab pūre hue. Tab unhoṅ ne taubā karke
    iqrār kiyā, ‘Rabbul-afwāj ne hamārī burī rāhoṅ aur harkatoṅ ke sabab se wuh kuchh
    kiyā hai jo us ne karne ko kahā thā.’”
  suz-BL: तन्‍न गो आं गेय पाइब, आं लोव़ पाइब आन कली पशो लोव़ नु आं फुल्‍लुम मुशा ब्रेक्‍शो
    लोव़ इन किकी पिपी आन पाला रे मुल सम्‍म मबाक्‍म ङा?’ मिनु मेकोपुकी परमप्रभु यावे
    गे लेत्‍चा माल्‍‍शा, मेकोपुकीमी ‘मुर नेल्‍ल आन परमप्रभु यावेमी आंइ मरिम्‍शो लां
    नु आंइ मरिम्‍शो पशो आ पर्बम आ देंशो खोदेंशो पा पाप्‍तु’ देंतेक्‍म” दे मुर नेल्‍ल
    आन परमप्रभु यावेमी देंत।
  eng-NOY: But my words and my statutes, Which I commanded my servants, the prophets,
    Did they not overtake your fathers? And they returned and said, Even as Jehovah
    of hosts thought To do to us according to our ways, and according to doings, So
    hath he done to us.
  ita-1927: 'Ma le mie parole e i miei decreti, dei quali avevo dato incarico ai miei
    servi i profeti, non arrivarono essi a colpire i padri vostri? Allora essi si
    convertirono, e dissero: L’Eterno degli eserciti ci ha trattati secondo le nostre
    vie e secondo le nostre azioni, come avea risoluto di fare”.'
  ckb-ckb: 'بەڵام فەرمایشت و فەرزەکانم کە بەندە پێغەمبەرەکانم پێ ڕاسپارد، ئایا بە
    باوباپیرانتان نەگەیشت؟ «ئینجا تۆبەیان کرد و گوتیان: ”هەروەک ئەوەی یەزدانی سوپاسالار
    مەبەستی بوو پێمانی بکات، بەپێی ڕەفتار و نەریتەکانمان، ئاوای پێ کردین.“»'
  eng-BBE: But my words and my orders, which I gave to my servants the prophets, have
    they not overtaken your fathers? and turning back they said, As it was the purpose
    of the Lord of armies to do to us, in reward for our ways and our doings, so has
    he done.
  kan-OKCV: ಆದರೆ ನಾನು ನನ್ನ ಸೇವಕರಾದ ಪ್ರವಾದಿಗಳಿಗೆ ಆಜ್ಞಾಪಿಸಿ, ನನ್ನ ವಾಕ್ಯಗಳೂ, ನನ್ನ ನಿಯಮಗಳೂ
    ನಿಮ್ಮ ಪಿತೃಗಳಿಗೆ ಸೇರಲಿಲ್ಲವೋ? “ಆಗ ಅವರು ತಿರುಗಿಕೊಂಡು, ‘ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ನಮಗೆ
    ಮಾಡುವುದಕ್ಕೆ ಯೋಚಿಸಿದ ಹಾಗೆಯೇ, ನಮ್ಮ ಮಾರ್ಗಗಳ ಪ್ರಕಾರವಾಗಿಯೂ, ನಮ್ಮ ಕ್ರಿಯೆಗಳ ಪ್ರಕಾರವಾಗಿಯೂ
    ನಮಗೆ ಮಾಡಿದ್ದಾರೆ,’ ಎಂದು ಹೇಳಿದರು.”
  tam-2017: இல்லாமற்போனாலும், தீர்க்கதரிசிகளாகிய என் ஊழியக்காரர்களுக்கு நான் கட்டளையிட்ட
    என் வார்த்தைகளும் என் தீர்மானங்களும் உங்கள் முன்னோர்களிடத்தில் பலிக்கவில்லையோ?
    எங்கள் வழிகளின்படியேயும், எங்கள் செயல்களின்படியாகவும் சேனைகளின் யெகோவா எங்களுக்குச்
    செய்ய தீர்மானித்தபடியே எங்களுக்குச் செய்தாரென்று அவர்கள் திரும்பவந்து சொன்னதில்லையோ
    என்று சொல் என்றார்.
  spa-RV-1909: 'Empero mis palabras y mis ordenanzas que mandé á mis siervos los profetas,
    ¿no alcanzaron á vuestros padres? Por eso se volvieron ellos y dijeron: Como Jehová
    de los ejércitos pensó tratarnos conforme á nuestros caminos, y conforme á nuestras
    obras, así lo hizo con nosotros.'
  ron-BTF: 'Dar cuvintele mele şi statutele mele pe care le-am poruncit servitorilor
    mei, profeţii, nu i-au apucat ele pe părinţii voştri? Şi ei s-au întors şi au
    spus: Precum DOMNUL oştirilor a gândit să ne facă, conform căilor noastre şi conform
    faptelor noastre, astfel s-a purtat el cu noi.'
  eng-WEBP: But my words and my decrees, which I commanded my servants the prophets,
    didn’t they overtake your fathers? “Then they repented and said, ‘Just as the
    LORD of Armies determined to do to us, according to our ways and according to
    our practices, so he has dealt with us.’”
  eng-FBV: But didn't all my instructions and warnings that I ordered my servants
    the prophets to communicate, didn't all that I said happen to your forefathers?
    So they repented and said, “What the Lord Almighty planned to do to us was what
    we deserved because of our ways and our actions. He did what he said he would.”
  nld-1939: 'Maar hebben mijn bedreigingen en mijn beslissingen, waarmee Ik de profeten,
    mijn dienaars, belast had, uw vaderen niet getroffen, zodat ze tot inkeer kwamen,
    en zeiden: Zoals Jahweh der heirscharen om ons gedrag en onze werken ons heeft
    gedreigd, zo heeft Hij ook met ons gedaan!'
  nch-BL: 'Pero nocamanal cati niquinilhui ipan nopa tonali ica notajtolpanextijcahua
    cati techtequipanohuayayaj amo mijque. Senquisa nochi nopa camanali huan tanahuatili
    cati niquinilhui nopa israelitame mochijque ipan amohuejcapan tatahua quej niquijto
    para panos. Huajca teipa moyolcuetque amohuejcapan tatahua huan quiijtojque: ‘TOTECO,
    Ta Cati Tiquinyacana Moilhuicac Ejcahua Ma Tatanitij, techtatzacuiltijtoc senquisa
    quej techilhuijtoya techchihuilisquía. Huan quinamiqui cati tijchijqui por nopa
    tamanti amo cuali cati tijchihuayayaj huan nopa fiero ojti ipan cati tinemiyayaj.’
    ”'
  vie-1934: 'Song những lời phán và lệ luật ta đã truyền cho tôi tớ ta là các đấng
    tiên tri, há chẳng kịp đến tổ phụ các ngươi sao? Nên họ đã trở lại và nói rằng:
    Mọi điều mà Đức Giê-hô-va vạn quân đã định làm cho chúng ta theo như đường lối
    và việc làm của chúng ta, thì đã làm cho chúng ta như vậy.'
  hin-CV: पर मेरे वचन और कानून, जो मैंने अपने सेवक भविष्यवक्ताओं को दिये थे, क्या
    वे तुम्हारे पूर्वजों की मृत्यु के बाद भी बने हुए नहीं हैं? “तब उन्होंने प्रायश्चित
    किया और कहा, ‘सर्वशक्तिमान याहवेह ने ठीक वही किया है जैसा कि हमारे चालचलन और हमारे
    कर्मों के कारण हमारे साथ किया जाना चाहिये, जैसा कि उन्होंने करने की ठानी थी.’ ”
  spa-BES: 'Pero mis palabras y mis órdenes, que les di a mis siervos los profetas,
    ¿no han alcanzado a sus padres? y volviéndose, dijeron: Como era el propósito
    del Señor de los ejércitos hacernos, en recompensa por nuestros caminos y nuestras
    acciones, así lo ha hecho.'
  tdx-tdx: 'Fa o volakoo naho o fañèko nafantoko amo mpitoky mpitorokoo, tsy ie hao
    ty nahatakatse o roae’ areoo? ie nitolike nanao ty hoe: Toe i nisafirie’ Iehovà’
    i Màroy hanoañe ty amo sata’aio naho o fitoloña’aio izay, ty nafetsake ama’ay.'
  tha-KJV: แต่​ถ้อยคำของเราและกฎเกณฑ์ของเรา ซึ่งเราได้บัญชาแก่​ผู้​พยากรณ์​ผู้รับใช้​ของเราก็​ได้​ติ​ดตามบรรพบุรุษของเจ้าทั​นม​ิ​ใช่​หรือ
    จนเขากลับใจแล้วกล่าวว่า ‘พระเยโฮวาห์จอมโยธาทรงดำริว่าจะทรงกระทำแก่เราประการใด
    ในเรื่องทางและการกระทำของเรา พระองค์​ทรงกระทำแก่เราอย่างนั้น’”
  por-BR-2018: 'Porém quanto às minhas palavras e meus estatutos que havia mandado
    a meus servos os profetas, não alcançaram a vossos pais? Assim eles, arrependendo-se,
    diziam: Tal como o SENHOR dos exércitos planejou fazer segundo nossos caminhos
    e nossos antos, assim ele fez conosco.'
  deu-ELO: 'Doch meine Worte und meine Beschlüsse, welche ich meinen Knechten, den
    Propheten, gebot, haben sie eure Väter nicht getroffen? Und sie kehrten um und
    sprachen: So wie Jehova der Heerscharen vorhatte, uns nach unseren Wegen und nach
    unseren Handlungen zu tun, also hat er mit uns getan.'
  eng-WYC-2018: Nevertheless my words and my lawful things, which I commanded to my
    servants (the) prophets, whether they caught not your fathers? And they were turned
    again, and said, As the Lord of hosts thought for to do to us by our ways, and
    by our findings, he did to us. (Nevertheless my words and my laws, which I commanded
    to my servants the prophets, did they not catch, or overtake, your forefathers?
    And then they repented, or turned, and said, As the Lord of hosts thought to do
    to us because of our ways, and our deeds, so he hath done to us.)
  epo-epo: 'Sed Miaj vortoj kaj decidoj, pri kiuj Mi diris al Miaj servantoj, la profetoj,
    ĉu ili ne trafis viajn patrojn? Kaj ili pentis, kaj diris: Kiel la Eternulo Cebaot
    decidis agi kun ni pro niaj vojoj kaj pro niaj agoj, tiel Li agis kun ni.'
  uig-PIN: 'Lekin Mening pǝyƣǝmbǝrlǝrgǝ buyruƣan sɵzlirim wǝ bǝlgilimilirim, ata-bowiliringlarning
    bexiƣimu qüxkǝn ǝmǝsmidi?». Xuning bilǝn ular yolidin yenip: — Samawi ⱪoxunlarning
    Sǝrdari bolƣan Pǝrwǝrdigar yollirimiz wǝ ⱪilmixlirimiz boyiqǝ bizni ⱪandaⱪ ⱪilimǝn
    desǝ, xundaⱪ ⱪildi, — degǝn.'
  beo-beo: 'Na hawa: hamosu balofede dunu amo ilimadi, Na da dilia aowalali ilima
    hamoma:ne sia:i amola sisasu dawa:digima:ne sia:ne i. Be ilia amo sia: mae nabane,
    se dabe lai dagoi. Amalalu, ilia da bu sinidigili, amo Na, Hina Gode Bagadedafa,
    da ilia hamoi defele amola Na ilegei defele, se dabe ilima i, amo da dafawane
    ilia da sia:i dagoi.”'
  tpi-OTNT: Tasol ol samting mi bin autim tok long en long maus bilong ol dispela
    profet, em i bin kamap long ol tumbuna. Ol i no bihainim dispela tok mi givim
    ol, olsem na ol i bagarap. Na bihain ol i tanim bel na i tok, ‘God, Bikpela I
    Gat Olgeta Strong, em i bin mekim save long mipela olsem em i tokaut pinis long
    mekim. Asua bilong mipela tasol.’”
  hau-SA: Amma maganata da dokokina da na umarta ta wurin bayina annabawa fa, ashe,
    ba su tabbata ba a kan kakanninku? “Sa’an nan suka tuba suka ce, ‘Ubangiji Maɗaukaki
    ya yi mana daidai abin da hanyoyinmu suka cancanci mu samu, kamar dai yadda ya
    yi niyya yi.’ ”
  uig-LAT: 'Lékin Méning peyghemberlerge buyrughan sözlirim we belgilimilirim, ata-bowiliringlarning
    béshighimu chüshken emesmidi?». Shuning bilen ular yolidin yénip: — Samawi qoshunlarning
    Serdari bolghan Perwerdigar yollirimiz we qilmishlirimiz boyiche bizni qandaq
    qilimen dése, shundaq qildi, — dégen.'
  nde-nde: Kodwa amazwi ami lemithetho yami engangilaye ngakho izinceku zami abaphrofethi
    kakuzange kuze kubafice yini okhokho benu? Kwayikhona bephenduka besithi, ‘UThixo
    uSomandla wenzile kithi okufanele izindlela zethu lezenzo njengalokho amisa ukukwenza.’ ”
  ton-ton: Ka ko ʻeku ngaahi lea, mo ʻeku ngaahi fekau, ʻaia naʻaku tuku ki he kau
    palōfita, ʻikai naʻa nau hoko ki hoʻomou ngaahi tamai? Pea naʻa nau foki mai,
    mo nau pehē, Hangē ko ia naʻe finangalo ʻa Sihova ke fai kiate kitautolu, ʻo fakatatau
    ki hotau ngaahi hala, pea mo ʻetau ngaahi faianga, ko ia pe kuo ne fai kiate kitautolu.’”
  ces-1613: 'Ale však slova má a soudové moji, kteréž jsem přikázal služebníkům svým
    prorokům, zdali nepostihli otců vašich? tak že obrátivše se, řekli: Jakž uložil
    Hospodin zástupů učiniti nám podlé cest našich, a podlé skutků našich, tak učinil
    nám.'
  eng-WMB: But my words and my decrees, which I commanded my servants the prophets,
    didn’t they overtake your fathers? “Then they repented and said, ‘Just as the
    LORD of Hosts determined to do to us, according to our ways and according to our
    practices, so he has dealt with us.’”
  tam-TCV: ஆனால் என் அடியவர்களான இறைவாக்கினருக்கு நான் கட்டளையிட்ட என் வார்த்தைகளின்படியும்,
    என் ஒழுங்குவிதிகளின்படியுமே உங்கள் முற்பிதாக்களுக்கு நடந்தது. “அதன்பின் அவர்கள்
    மனந்திரும்பி, ‘சேனைகளின் யெகோவா எங்கள் வழிகளுக்கும், செயல்களுக்கும் ஏற்றவாறு எங்களுக்குச்
    செய்திருக்கிறார். தாம் தீர்மானித்தபடி நீதியாகவே நமக்குச் செய்தார் என்றார்கள்.’ ”
  ceb-ULB: Apan ang akong mga pulong ug ang akong mga kasugoan nga akong gimando sa
    akong mga sulugoon nga mga propeta, wala ba sila nakaapas sa inyong mga amahan?
    Busa naghinulsol sila ug miingon, “Sama nga naglaraw si Yahweh nga labawng makagagahom
    sa pagbuhat kanato kung unsa ang angay sa atong mga pamaagi ug mga buhat, busa
    gipahamtang niya kini kanato.”
  pol-UBG: 'Czyż jednak moje słowa i ustawy, które rozkazałem moim sługom, prorokom,
    nie dotarły do waszych ojców? Powrócili i powiedzieli: Jak PAN zastępów zamierzył
    uczynić nam według naszych dróg i naszych uczynków, tak nam uczynił.'
  urd-GVU: لیکن تمہارے باپ دادا کے بارے میں جتنی بھی باتیں اور فیصلے مَیں نے اپنے
    خادموں یعنی نبیوں کی معرفت فرمائے وہ سب پورے ہوئے۔ تب اُنہوں نے توبہ کر کے اقرار
    کیا، ’رب الافواج نے ہماری بُری راہوں اور حرکتوں کے سبب سے وہ کچھ کیا ہے جو اُس
    نے کرنے کو کہا تھا‘۔“
  eng-OEBCW: But did not my words and my statutes with which I charged my servants
    the prophets overtake your ancestors? And they repented and said, “Just as the
    Lord of hosts planned to do to us, according to our ways, and according to our
    deeds, so he has dealt with us.”’
  deu-1912: 'Ist''s aber nicht also, daß meine Worte und meine Rechte, die ich durch
    meine Knechte, die Propheten, gebot, haben eure Väter getroffen, daß sie haben
    müssen umkehren und sagen: Gleichwie der HERR Zebaoth vorhatte uns zu tun, wie
    wir gingen und taten, also hat er uns auch getan?'
  kan-2017: ಆದರೆ ನನ್ನ ಸೇವಕರಾದ ಪ್ರವಾದಿಗಳಿಗೆ ಆಜ್ಞಾಪಿಸಿದ ನನ್ನ ವಾಕ್ಯಗಳೂ ಮತ್ತು ವಿಧಿಗಳೂ
    ನಿಮ್ಮ ಪೂರ್ವಿಕರನ್ನು ಹಿಂದಟ್ಟಿ ಹಿಡಿದು ಶಾಶ್ವತವಾಗಿ ಉಳಿದಿದೆ. ಅವರು ತಿರುಗಿಕೊಂಡು, ಸೇನಾಧೀಶ್ವರ
    ಯೆಹೋವನಿಗೆ ‘ನಮ್ಮ ದುಷ್ಕೃತ್ಯಗಳಿಗೆ ತಕ್ಕ ಹಾಗೆ ನಮಗೆ ಏನು ಮಾಡಬೇಕೆಂದು ಸಂಕಲ್ಪಿಸಿದನೋ ಅದನ್ನು
    ನಮಗೆ ಮಾಡಿದ್ದಾನಲ್ಲಾ’” ಅಂದುಕೊಂಡರು.
  yap-yap: U daken e pi tapigpig rog nge fapi profet e gu pi’ e motochiyel nge tin
    ngan kol ayuw riy ngak e pi chitamangimed kakrom, machane miyad fek yathin miyad
    gafgow u wenegen. Ma aram miyad cheal ngar pi’ed keru’rad ko kireb rorad miyad
    yog ni Gag fare SOMOL ni Gubin ma Rayag Rok, e kug gechig nagrad ni bay tapgin
    ni nge aw ngorad ni bod rogon ni kug turguy ni nggu rin’.’”
  hlt-MCSB: Ka ol neh ka oltlueh he ka sal tonghma rhoek ka uen dae ta. Na pa rhoek
    loh kae uh pawt tih nim a mael uh? Te vaengah, “Mamih kah longpuei bangla mamih
    taengah saii ham neh mamih kah khoboe bangla caempuei BOEIPA loh a mangtaeng tih
    mamih taengah a saii tangloeng coeng,’ a ti uh,” a ti nah.
  mdy-ETH: ጋዓንቴ ታ ዓይሎ ማዔ፥ ታ ማሊፆ ኬኤዛ ዓሶ ዛሎና ዒንሢኮ ቤርታኣ ዓዶንሢም ታ ዒንጌ ዎጎንታ ዓይሢፆንታ ካፖ ዒፂፆና
    ዔያቶ ሜታ ሄሊባይ? ዬያሮ ዔያታ ፔ ዻቢንቶ ዔሪ፦ ‹ቢያ ባኮ ዎይሣ ጎዳ ማዔ ፆኦዛሢ ማሌ ጎይፆጉዴያ ኑ ማዼ ማዾ ጎይፆና ኑ
    ሃንቴ ጎይፆናጉዴያ ኑጊዳ ዒዚ ዓጌ ሜታሢ ፒዜ ካራናኬ› ጌዔኔ።»
  twi-ASANTE: Na me nsɛm a menam mʼasomfoɔ adiyifoɔ so kaeɛ no, amma mo tete agyanom
    no so anaa? “Afei wɔnuu wɔn ho na wɔkaa sɛ, ‘Asafo Awurade ayɛ yɛn deɛ ɛfata yɛn
    akwan ne nneyɛeɛ, sɛdeɛ ɔyɛɛ nʼadwene sɛ ɔbɛyɛ no.’ ”
  eng-WEBU: But my words and my decrees, which I commanded my servants the prophets,
    didn’t they overtake your fathers? “Then they repented and said, ‘Just as the
    LORD of Armies determined to do to us, according to our ways and according to
    our practices, so he has dealt with us.’”
  spa-PDDPT: 'Pero mis Palabras y mis Preceptos que ordené por medio de mis esclavos
    profetas, ¿no alcanzaron a sus antepasados? Entonces se convirtieron y dijeron:
    Como Yavé de las huestes se propuso hacer con nosotros a causa de nuestros procedimientos
    y de nuestras obras, así nos hizo.'
  gun-gun: 'Ha''e rã xeayvu ha''e aipota va''e xerembiguai profeta kuery pe aikuaa
    uka va''ekue ma ojeupitypa ma peneramoĩ kuery ambojexavaia py. Ha''e gui ma ha''e
    kuery ojeko rerova vy aipoe''i: “ Senhor ixondaro reta va''e ma nhanembopaga aguã
    re onhembopy''a raka''e nhandereko vaiague ha''e mba''emo vai jajapoague re. Ha''e
    rami vy ojapo ae ma”, he''i okuapy.'
  agu-BL: Poro yi weri inyol tu e'chk inca'wl yi walnak scyetz yi e' elsanl intzi'
    tan chitxolil scyetz, ja xcye' tan c'ase'n cyajtza'kl. Na yi tule'n chicaws wa'n,
    ja chipakxij swe'j, na ja chinachon te'j yi i'tz chipaj nin cyera'tz.”
  ilo-ULB: Ngem saan kadi a sinagaba dagiti ammayo ti subad iti panagsukirda kadagiti
    sasaok ken paglintegak nga imbilinko kadagiti adipenko a profeta? Nagbabawida
    ngarud ket kinunada, 'Kas iti pinanggep ni Yahweh a Mannakabalin-amin nga aramiden
    kadatayo gapu kadagiti wagas ken tigtignaytayo, isu ti inaramidna kadatayo.'”
  kpg-kpg: Agu daangada hai hegau go nia soukohp guu wanga gi digaula agu helekai
    mo nia hagailoo hagalliga, gei digaula digi hagalongo, guu kae di hagaduadua o
    nadau de hagalongo. Nomuli gei digaula guu huli nadau mouli gu iloo ginaadou bolo
    Au go Dimaadua di Gowaa Aamua ne hagaduadua ginaadou gii tau gi nadau de hagalongo,
    mo dagu hai ne haganoho bolo e hai ang gi digaula.’”
  uig-ARA: 'لېكىن مېنىڭ پەيغەمبەرلەرگە بۇيرۇغان سۆزلىرىم ۋە بەلگىلىمىلىرىم، ئاتا-بوۋىلىرىڭلارنىڭ
    بېشىغىمۇ چۈشكەن ئەمەسمىدى؟». شۇنىڭ بىلەن ئۇلار يولىدىن يېنىپ: ــ ساماۋى قوشۇنلارنىڭ
    سەردارى بولغان پەرۋەردىگار يوللىرىمىز ۋە قىلمىشلىرىمىز بويىچە بىزنى قانداق قىلىمەن
    دېسە، شۇنداق قىلدى، ــ دېگەن.'
  sus-sus: N ma masenyi nun n ma sɛriyɛ, a mu wo benbae lixi?›» A to gɛ na masenyi
    ra, ɲama naxa tuubi, e fa a fala e boore bɛ, «Mangɛ Alatala bara won ma fe rabaxie
    sare ragbilen won ma.»
  pon-2006: I ketikihong nei ladu soukohp ko ei kosonned oh kehkehlik kan pwe re en
    padahkihong amwail pahpa kahlap ako, ahpw re soikala oh lokolongki ar soikala.
    Mwuhr, re ahpw koluhla oh pohnesehla me ngehi, KAUN-O, Wasa Lapalap, ketin kaloke
    irail nin duwen me konehng irail oh nin duwen me I koasoanedier.’”
  ksd-ksd: 'Ma ga kaugu tinata ma kaugu lavur togotogo, nina iau ga tul tar diat ta
    ra umana propet, kaugu umana tultul, pa dia ot bar pire ra umana tama i vavat?
    Ma dia ga lilikun ma dia ga biti: A lavur magit ba ra Luluai kai ra lavur kor
    i ga mainge ba na pait ia ta vevet, varogop ma kaveve mangamangana ma kaveve lavur
    papalum, nam ra lavur magit i ga pait ia ta vevet.'
  grc-BRENT: Πλὴν τοὺς λόγους μου καὶ τὰ νόμιμά μου δέχεσθε, ὅσα ἐγὼ ἐντέλλομαι ἐν
    πνεύματί μου τοῖς δούλοις μου τοῖς προφήταις, οἳ κατελάβοσαν τοὺς πατέρας ὑμῶν·
    καὶ ἀπεκρίθησαν, καὶ εἶπαν, καθὼς παρατέτακται Κύριος παντοκράτωρ τοῦ ποιῆσαι
    ἡμῖν κατὰ τὰς ὁδοὺς ἡμῶν καὶ κατὰ τὰ ἐπιτηδεύματα ἡμῶν, οὕτως ἐποίησεν ἡμῖν.
  ind-AYT: Bukankah firman-Ku dan ketetapan-ketetapan-Ku yang telah Aku perintahkan
    kepada hamba-hamba-Ku, yaitu para nabi, sudah sampai kepada nenek moyangmu? Lalu,
    mereka bertobat dan berkata, ‘Seperti yang TUHAN semesta alam rencanakan untuk
    melakukannya kepada kita sesuai dengan jalan-jalan dan perbuatan-perbuatan kami,
    demikianlah Dia melakukannya kepada kami!’”
  nya-nya: Kodi mawu anga ndi malangizo anga, amene ndinawawuza atumiki anga aneneri,
    suja anawachitira makolo anu? “Tsono iwo analapa ndi kunena kuti, ‘Yehova Wamphamvuzonse
    watichitira zomwe zikuyenera njira zathu ndi machitidwe athu, monga anatsimikiza
    kuti adzachita.’ ”
  hrv-hrv: 'Ali moje riječi i odredbe, koje sam naložio slugama svojim prorocima,
    nisu li stigle vaše oce? Oni se obratiše i priznaše: ''Jahve nad Vojskama učinio
    je s nama kako bijaše namislio učiniti prema našim putovima i našim djelima.''”'
  mps-mps: Tiali goli eno po te profet sibi dabego pedauwalidu eno pedelaibao wali
    te sę dabe duga wąį dabeba polo pedelai dao. Augwaligo eno augwalibolo mani
    te po wali pai menio. Tama tialigo augwali te dolali dao. Tama nosali augwali
    homu begelama augwaligo e tama po wai dao, ‘God, Tigidali Bomo Elalubo Genuai
    Bidi, agai dabolo wali gilama tama agai dabolo dene mawai dao. Te dena dagede
    tama dao,’ augwaligo te po wali,” God Genuai Bidigo te po wai.
  tpi-tpi: Tasol ol samting mi bin autim tok long en long maus bilong ol dispela profet,
    em i bin kamap long ol tumbuna. Ol i no bihainim dispela tok mi givim ol, olsem
    na ol i bagarap. Na bihain ol i tanim bel na i tok, ‘God, Bikpela I Gat Olgeta
    Strong, em i bin mekim save long mipela olsem em i tokaut pinis long mekim. Asua
    bilong mipela tasol.’”
  dan-1931: 'Men mine Ord og Bud, som jeg overgav mine Tjenere Profeterne, nåede de
    ikke eders Fædre, så de måtte vende om og sige: “Som Hærskarers HERRE havde sat
    sig for at gøre imod os for vore Vejes og Gerningers Skyld, således gjorde han.”'
  vie-OVCB: 'Tuy nhiên lời Ta, luật lệ Ta truyền cho các tiên tri, cuối cùng đã chinh
    phục lòng tổ tiên các ngươi. Họ ăn năn và nói: ‘Chúa Hằng Hữu Vạn Quân đã xử chúng
    tôi đúng như Ngài bảo trước, trừng phạt những điều ác chúng tôi làm, những đường
    tà chúng tôi theo.’”'
  guj-2017: પણ જે વચનો તથા વિધિઓ મેં મારા સેવકો પ્રબોધકોને મારફતે ફરમાવ્યાં હતાં,
    તેઓએ શું તમારા પૂર્વજોને પકડી પાડ્યા નહિ? આથી તેઓએ પસ્તાવો કર્યો અને કહ્યું, ‘સૈન્યોના
    યહોવાહે આપણાં કૃત્યો અને માર્ગો પ્રમાણે આપણી સાથે જે કરવા ધાર્યું હતું તે પ્રમાણે
    આપણી સાથે કર્યું છે.’”
  pon-2006A: I ketikihong nei ladu soukohp ko ei kosonned oh kehkehlik kan pwe re
    en padahkihong amwail pahpa kahlap ako, ahpw re soikala oh lokolongki ar soikala.
    Mwuhr, re ahpw koluhla oh pohnesehla me ngehi, KAUN-O, Wasa Lapalap, ketin kaloke
    irail nin duwen me konehng irail oh nin duwen me I koasoanedier.’”
  por-BRBSL: 'Mas minhas palavras e meus decretos, que eu ordenei a meus servos, os
    profetas, eles não ultrapassaram seus pais? “Então eles se arrependeram e disseram:
    ''Assim como Javé dos Exércitos determinou fazer conosco, de acordo com nossas
    maneiras e de acordo com nossas práticas, assim ele tem lidado conosco''”.'
  eng-OEBUS: But did not my words and my statutes with which I charged my servants
    the prophets overtake your ancestors? And they repented and said, ‘Just as the
    Lord of hosts planned to do to us, according to our ways, and according to our
    deeds, so he has dealt with us.’”
  cth-cth: Ka san profetnaw koe lawk ka thui e kaie kâlawknaw teh, nangmae mintoenaw
    ni hai a kei awh nahoehmaw. Ahnimouh ni mae tawksak e patetlah ransahu BAWIPA
    ni lawk na ceng han telah a pouk awh e patetlah, lawk na ceng toe telah a dei
    awh nahoehmaw telah a ti.
  twi-twi: Na me nsɛm a menam mʼasomfo adiyifo so kae no, amma mo tete agyanom no
    so ana? “Afei wonuu wɔn ho na wɔkae se, ‘Asafo Awurade ayɛ yɛn nea ɛfata yɛn akwan
    ne nneyɛe, sɛnea ɔyɛɛ nʼadwene sɛ ɔbɛyɛ no.’ ”
  hlt-hlt: Ka ol neh ka oltlueh he ka sal tonghma rhoek ka uen dae ta. Na pa rhoek
    loh kae uh pawt tih nim a mael uh? Te vaengah, “Mamih kah longpuei bangla mamih
    taengah saii ham neh mamih kah khoboe bangla caempuei BOEIPA loh a mangtaeng tih
    mamih taengah a saii tangloeng coeng,’ a ti uh,” a ti nah.
  tbz-SIM: Bɑ́ nɛ̀ n duɔ́ nyɛ̀ɛ̀ tɑnnɔ̀ m pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀ nɛ̀ n do bɛ̀ nɑ̀kɛ́
    tìì nɑ́ɑǹtì, dɛɛ̀ do tùɔ̀kɛní di yɛmbɛ̀ kɛ̀ bɛ̀ɛ wɛ̃tɛní kɛ́bɛ́i nkɛ dɔ̀, Kuyie
    Mpɑkɛdɑɑ do bɛ́i nkɛ dɔ̀ ò yóó ti dɔɔ̀mɛ̀ icɛ iyɛiyi ti tũ̀ nyì nɛ̀ ti dɔɔ̀rìmɛ̀
    yɛimɛ kpɛ́í ò mɛ nti dɔ̀ɔ̀.
  msy-2020: Nan akam inigha izir gumaziba, kar nan ingangarir gumaziba, me nan akaba
    ko, arazir kɨ ifongeziba isa ian ovavibagh anɨngizɨ, me me baraghan aghuagha osɨmtɨzibar
    aven zui. Egha gɨn me navibagh iragha fogha ghaze, Ikiavɨra Itir Godɨn Gavgaviba
    Bar Itim, fomɨra mɨkemezɨ moghɨn, en arazir kurar kaba bangɨn ivezir kuram e ganɨngi.
  dop-dop: Pəyele mɑ kʋkpɑɑlətʋ nɑ mɑ kʋsəsɩɩtʋ nti tə tɔm mɑɑ heelɑ mɑ kʋyɔɣɔtʋtʋ
    tɛləsəlɑɑ sɩ, pɑ́ tɛləsɩ-mɛ tɔ, tə mɑɣɑnɑ-mɛɣɛ teitei kɛ́. Ɩlɛnɑ ɩ́ cɛkənɑ sɩ
    mə lɑkɑsɩ ɩsɑɣɑsɩ tɔɔ kɛ́ Tɑcɑɑ mɑ́, mɑ lɑpɑ-mɛɣɛ mpʋ. Ɩlɛnɑ ɩ́ lɑɣɑsɩ.
  azb-azb: 'Amma qullarım peyğəmbərlərə əmr etdiyim Sözlərim və qaydalarım atalarınıza
    gəlib çatmadımı?” Onlar da tövbə edib dedi: “Ordular Rəbbi əməllərimizə və işlərimizə
    görə bizə nə etməyi düşündüsə, bizimlə elə də rəftar etdi”».'
  eng-DBY: But my words and my statutes, which I commanded my servants the prophets,
    did they not overtake your fathers? And they turned and said, Like as Jehovah
    of hosts thought to do unto us, according to our ways and according to our doings,
    so hath he dealt with us.
  hin-2017: परन्तु मेरे वचन और मेरी आज्ञाएँ जिनको मैंने अपने दास नबियों को दिया था,
    क्या वे तुम्हारे पुरखाओं पर पूरी न हुईं? तब उन्होंने मन फिराया और कहा, सेनाओं
    के यहोवा ने हमारे चाल चलन और कामों के अनुसार हम से जैसा व्यवहार करने का निश्‍चय
    किया था, वैसा ही उसने हमको बदला दिया है।” (विला. 2:17)
  wol-KYG: 'Teewul sama kàdduy àrtu ak sama dogali yoon ya ma yóbbante woon sama jaam
    ña, yonent ya, du lépp a dab seeni maam? Ñu dëpp nag daldi ne: “Noonee Aji Sax
    ji Boroom gàngoor yi nammoona def ak nun, feye nu ko sunuy jikko ak sunuy jëf,
    noonu la def ak nun.” »'
  eng-YLT: 'Only, My words, and My statutes, That I commanded My servants the prophets,
    Have they not overtaken your fathers, And they turn back and say: As Jehovah of
    Hosts designed to do to us, According to our ways, and according to our doings,
    So He hath done to us?'''
  kne-kne: 'Binagbagaak ya inpaammok din bilbilin ko sin aap-o yo babaen sin mamadto,
    ngem adi da pinatpati, isonga nadosa da. Pag dan manbabawi yan kanan da: Kosto
    baw din inkeddeng Diyos ay dosa tan maibagay sin inam-amag tako.’”'
  eng-WYC-2017: Nevertheless my words and my lawful things, which I commanded to my
    servants prophets, whether they caught not your fathers? And they were turned
    again, and said, As the Lord of hosts thought for to do to us by our ways, and
    by our findings, he did to us.
  eng-WMBB: But my words and my decrees, which I commanded my servants the prophets,
    didn’t they overtake your fathers? “Then they repented and said, ‘Just as the
    LORD of Hosts determined to do to us, according to our ways and according to our
    practices, so he has dealt with us.’”
  urd-GVH: लेकिन तुम्हारे बापदादा के बारे में जितनी भी बातें और फ़ैसले मैंने अपने
    ख़ादिमों यानी नबियों की मारिफ़त फ़रमाए वह सब पूरे हुए। तब उन्होंने तौबा करके इक़रार
    किया, ‘रब्बुल-अफ़वाज ने हमारी बुरी राहों और हरकतों के सबब से वह कुछ किया है जो
    उसने करने को कहा था’।”
  rug-rug: Ba doduru pu zamani Arau koari na Qua nabulu, sari poropita, si ta evaṉa
    koari tiatamamia pukerane gua sapu ele tozi Rau. Sa laena sa si kekere si arini
    meke zama guahe, ‘Ele tavete mae nia e Zihova Tadi na Qeto Minate koa gami sapu
    garodi ri mami hahanana meke tinavete, gua sapu ele tozia Sa si ele tavetia Sa,’
    gua,” zama vura gua se Zihova.
  gaz-gaz: Garuu dubbiin koo fi seerri koo kan ani tajaajiltoota koo raajota ajaje
    sun abbootii keessan irra hin geenyee? “Ergasii isaan qalbii jijjiirratanii, ‘Waaqayyo
    Waan Hunda Dandaʼu akkuma gochuuf murteesse sanatti waan karaa keenyaa fi gochawwan
    keenyaaf malu nutti godhe’ jedhan.”
  fra-LSG: 'Cependant mes paroles et les ordres que j’avais donnés à mes serviteurs,
    les prophètes, n’ont-ils pas atteint vos pères? Ils se sont retournés, et ils
    ont dit: L’Éternel des armées nous a traités comme il avait résolu de le faire
    selon nos voies et nos actions.'
  gnn-gnn: Ŋäthilinydja ŋunhinydja ŋuriŋiyi ŋarrakala dhäwu'mirriyu walalay ḻakaraŋala
    yukurrana ŋarrakalaŋuwunydja yolŋu'‐yulŋuwu, ŋurikinydja ŋunhi rom malanha ŋarraku;
    walala yukurrana raypirri'yurruna waŋana walalanha yolŋu'‐yulŋunha ŋuriŋi ŋarrakala
    dhärukthu. Yurru walalanydja ŋuriŋi yolŋu'‐yulŋuyunydja yaka warray ŋunhiyi märraŋala
    dhäwuny'tja, ŋapa‐nherraṉmina warray walalanydja. Yurru ŋunhiyinydjayi dhäruk
    maḻŋ'thurruna ga yuwalk yana wal'ŋu rumbal, ga nhumalaŋgu märi'munydja walala
    ŋayaŋu‐yätjthinanydja burakina wirrki wal'ŋu yana dhika, yana liŋgu‐u‐u ga roŋiyina
    walala bilyurruna, ga waŋana bitjarrana, ‘Märr‐yuwalk ŋanapurru ŋunhi dhuwurr‐yätjthinanydja
    gatjpaḻ'yurrunanydja, yurru ŋayipinydja Garrayyunydja ŋanapurruŋgu wekaŋala buku‐ruŋinyamaranharawuynydja
    ŋupanayŋuyi yana ŋurikiy ŋanapurruŋgalayŋuwuy djämawuy. Yo, yuwalk ŋunhi dhunupa
    yulŋunydja nhanŋu Garraywunydja, ŋunhi ŋayi dhä‐ḏir'yurrunanydja ŋanapurrunha,
    bitjarra yana liŋgu bitjarra ŋayi ŋunhi nherrara ŋäthili wal'ŋu.’ Ga bitjarra
    walalanydja yukurrana waŋana.”
  yal-yal: Anu, n falane nun sariyan naxanye yamari nabine ma, n ma walikɛne, ne xa
    mi ɛ benbane li ba? Nayi e yi tubi, e yi a fala, e naxa, ‘Naxan lanxi nxɔ feene
    nun kɛwanle ma, Alatala Sɛnbɛn Birin Kanna bata na nan liga nxu ra alo a bata
    yi a ragidi kii naxan yi.’ ”
  haw-1868: Aka, o ka'u mau olelo a me ko'u mau kanawai, a'u i kauoha aku ai i ka'u
    poe kauwa i ka poe kaula, aole anei i hookoia ua mau mea la i na makua o oukou?
    A ua huli mai lakou me ka olelo ae, Me ka Iehova o na kaua i manao ai e hana mai
    ia makou ma ko makou mau aoao a ma ka makou mau hana, pela no ia i hana mai ai
    ia makou.
  arb-NAV: 'وَلَكِنْ أَلَمْ تُدْرِكْ أَقْوَالِي وَفَرَائِضِي الَّتِي أَمَرْتُ بِها
    عَبِيدِي الأَنْبِيَاءَ آبَاءَكُمْ فَتَابُوا قَائِلِينَ: لَقَدْ نَفَّذَ الرَّبُّ
    الْقَدِيرُ مَا عَزَمَ أَنْ يُعَاقِبَنَا بِمُقْتَضَى مَا ارْتَكَبْنَاهُ مِنْ أَعْمَالٍ
    بَاطِلَةٍ؟»'
  ewe-ewe: Ke ɖe nye nya kple ɖoɖo siwo mede asi na nye dɔla, nyagblɔɖilawo la meva
    mia fofowo dzi oa? “Le esia ta la, wotrɔ dzi me gblɔ be, ‘Yehowa, Dziƒoʋakɔwo
    ƒe Aƒetɔ la wɔ na mí ɖe míaƒe mɔwo kple wɔnawo nu abe ale si wòɖoe be yeawɔ ene.’ ”
  eng-LEE: 'But my words and my decrees, which I commanded my servants the prophets,
    behold, they did overtake your fathers: and [then] they returned and said, Just
    as the Lord of hosts had purposed to do unto us, in accordance with our ways,
    and in accordance with our doings, so hath he dealt with us.'
  asm-FB: কিন্তু মোৰ দাস ভাববাদীসকলক মই আজ্ঞা কৰা মোৰ বাক্য আৰু নিয়মবোৰ তোমালোকৰ
    পূৰ্বপুৰুষসকলৰ কাণত পৰা নাছিল নে? তেতিয়া তেওঁলোকে মন পালটন কৰি ক’লে, ‘আমাৰ আচাৰ-ব্যৱহাৰ
    আৰু আমাৰ কাৰ্য অনুসাৰে আমালৈ কৰিবৰ কাৰণে বাহিনীসকলৰ যিহোৱাই থিৰ কৰাৰ দৰে তেওঁ
    আমালৈ কৰিলে’।”
  sus-A: ﭑ مَ مَسٍنيِ نُن ﭑ مَ سّرِيّ، عَ مُ وٌ بٍنبَيٍ لِشِ؟›» عَ تٌ فّ نَ مَسٍنيِ
    رَ، حَمَ نَشَ تُوبِ، عٍ قَ عَ قَلَ عٍ بٌورٍ بّ، «مَنفّ عَلَتَلَ بَرَ وٌن مَ قٍ
    رَبَشِيٍ سَرٍ رَفبِلٍن وٌن مَ.»
  fra-SBL: 'Mais mes paroles et mes décrets, que j''ai prescrits à mes serviteurs
    les prophètes, n''ont-ils pas atteint vos pères ? Ils se repentirent et dirent :
    « Ce que Yahvé des armées avait décidé de nous faire, selon nos voies et nos pratiques,
    il l''a fait avec nous ».'
  hbo-hbo: אַ֣ךְ ׀ דְּבָרַ֣י וְחֻקַּ֗י אֲשֶׁ֤ר צִוִּ֙יתִי֙ אֶת־עֲבָדַ֣י הַנְּבִיאִ֔ים
    הֲלֹ֥וא הִשִּׂ֖יגוּ אֲבֹתֵיכֶ֑ם וַיָּשׁ֣וּבוּ וַיֹּאמְר֗וּ כַּאֲשֶׁ֨ר זָמַ֜ם יְהוָ֤ה
    צְבָאֹות֙ לַעֲשֹׂ֣ות לָ֔נוּ כִּדְרָכֵ֙ינוּ֙ וּכְמַ֣עֲלָלֵ֔ינוּ כֵּ֖ן עָשָׂ֥ה אִתָּֽנוּ׃
    ס
  kik-kik: No rĩrĩ, githĩ ndũmĩrĩri yakwa na irĩra ciakwa cia kũrũmĩrĩrwo, iria ndaathĩte
    ndungata ciakwa cia anabii itiahingĩirio maithe manyu ma tene? “Hĩndĩ ĩyo makĩĩrira
    makiuga atĩrĩ, ‘Jehova Mwene-Hinya-Wothe atwĩkĩte kũringana na ũrĩa mĩthiĩre na
    mĩtugo iitũ ĩtariĩ, o ta ũrĩa aatuĩte nĩegwĩka.’ ”
  fra-NCL: 'Mais mes paroles et mes décrets, dont j’avais chargé mes serviteurs les
    prophètes, n’ont-ils pas atteint vos pères, si bien qu’ils se sont convertis et
    ont dit : « Comme Yahweh des armées avait résolu d’agir à notre égard, selon nos
    voies et selon nos actions, ainsi il a agi envers nous. »'
  cek-AK: Nam panawk loe kaimah ih tamna tahmaanawk khaeah thuih ih ka loknawk hoi
    ka lok takroekhaihnawk to kae o boeh na ai maw? To naah nichae mah dawnpakhuem
    o, misatuh kaminawk ih Angraeng loe a sak han atim ih baktih toengah, ka caeh
    o ih loklam hoi ka sak o ih hmuen baktiah aicae nuiah lokcaek boeh, tiah thuih
    o.
  cuk-cuk: 'Ar an-maimar-an-gayaburba-barsogmaladga an-gayaburbamar, degi, an-igarmar-an-sogsagusadi,
    ¿be-dadgangi deyob gunonisursi? Deyob gunoniki.” A-ulale, be-dadgan gannar Bab-Jehová-aminonimalad,
    geb weyob sogsamalad: “Ar anmar-daedbali, degi, anmar-ibmar-imakedbali, na igi
    Bab-Dummad-Bela-Gangued-Nikad anmar-imakoye sogsa-gusa, deyobi anmar-imaksad.”'
  uig-CYR: 'Лекин Мениң пәйғәмбәрләргә буйруған сөзлирим вә бәлгүлимилирим, ата-бовилириңларниң
    бешиғиму чүшкән әмәсмиди?». Шуниң билән улар йолидин йенип: — Самави қошунларниң
    Сәрдари болған Пәрвәрдигар йоллиримиз вә қилмишлиримиз бойичә бизни қандақ қилимән
    десә, шундақ қилди, — дегән.'
  tel-2017: అయినప్పటికీ నా సేవకులైన ప్రవక్తలకు నేను సెలవిచ్చిన మాటలు, కట్టడలు మీ పూర్వీకుల
    విషయంలో నెరవేరాయి గదా. అవి నెరవేరినప్పుడు వాళ్ళు ‘మళ్ళీ మన ప్రవర్తన బట్టి, క్రియలను
    బట్టి, యెహోవా మనకు చేయాలని సంకల్పించినదంతా మనకు చేశాడు’ అని చెప్పుకున్నారు.”
  hat-BSA: 'Men èske pawòl Mwen yo, ak règleman Mwen yo, lòd ke M te bay a sèvitè
    Mwen yo, pwofèt yo, èske yo pa t depase zansèt nou yo? “Konsa yo te repanti, e
    te di: ‘Jan SENYÈ dèzame yo te gen entansyon fè ak nou selon chemen ak zak nou
    yo, se konsa Li fin aji avèk nou.’”'
  kos-kos: Nga tuh sang sap luk nu sin mwet kulansap luk, mwet palu, kas in akesmakyalos,
    tusruktu elos tiana lohang nu kac, oru elos tuh keokkin seakos lalos. Na elos
    auliyak ac fahkak lah elos akilen lah nga, LEUM GOD Kulana, tuh kalyaelos fal
    nu ke ouiyalos, oana ke nga sulela in oru.”
  hbo-WLC: אַ֣ךְ ׀ דְּבָרַ֣י וְחֻקַּ֗י אֲשֶׁ֤ר צִוִּ֙יתִי֙ אֶת־עֲבָדַ֣י הַנְּבִיאִ֔ים
    הֲל֥וֹא הִשִּׂ֖יגוּ אֲבֹתֵיכֶ֑ם וַיָּשׁ֣וּבוּ וַיֹּאמְר֗וּ כַּאֲשֶׁ֨ר זָמַ֜ם יְהוָ֤ה
    צְבָאוֹת֙ לַעֲשׂ֣וֹת לָ֔נוּ כִּדְרָכֵ֙ינוּ֙ וּכְמַ֣עֲלָלֵ֔ינוּ כֵּ֖ן עָשָׂ֥ה אִתָּֽנוּ׃
    ס
  ibo-ibo: Ọ bụ na okwu m na iwu bụ nke m nyere ụmụ ohu m ndị amụma, ọ bụ na ha emezughị
    nʼebe ndị nna nna unu ha nọ? “Mgbe ahụ, ha chegharịrị ma kwuo, ‘Onyenwe anyị,
    Onye pụrụ ime ihe niile, emesola anyị mmeso dịka ụzọ anyị na omume anyị si dị.
    O mekwara ya dịka o si zube na ọ ga-eme ya.’ ”
  ory-ory: ମାତ୍ର ଆମ୍ଭେ ଆପଣା ଦାସ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଗଣକୁ ଯେଉଁ ଯେଉଁ ବାକ୍ୟ ଓ ବିଧି ଆଜ୍ଞା କଲୁ,
    ସେହି ସବୁ କି ତୁମ୍ଭମାନଙ୍କ ପୂର୍ବପୁରୁଷଗଣକୁ ସ୍ପର୍ଶ କଲା ନାହିଁ? ତେବେ ସେମାନେ ଫେରି କହିଲେ,
    ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କ ଆଚରଣ ଓ କ୍ରିୟାନୁସାରେ ଆମ୍ଭମାନଙ୍କ ପ୍ରତି ଯେରୂପ କରିବେ
    ବୋଲି ମନସ୍ଥ କଲେ, ସେହିପରି ବ୍ୟବହାର ଆମ୍ଭମାନଙ୍କ ପ୍ରତି ସେ କରିଅଛନ୍ତି।”
  chk-chk: 'Ifa usun, ai kewe kapas me ai kewe allük üa allük ngeni nei kewe chon
    angang ekewe soufos resap küw ämi kewe lewo? Iei mine ra ekieksefäl o üra: Usun
    mine ewe Samol mi Unusen Manaman a ekiekietä pwe epwe föri ngenikem fän iten äm
    kewe lapalap me föför, iei usun a föri ngenikem.”'
  rop-rop: Thru main wekinmen olabat, detlot speshalwan mesinja, aibin gibit yumob
    grengrenfatha olabat main wed en woning, bat dei nomo bin teiknodis langa olabat
    en aibin panishim olabat jis laik aibin tok. Afta deibin sori en tenim miselp
    brom olabat nogudbalawei en deibin tok, ‘YAWEI na det boswan God hubin panishim
    wi en imbin rait blanga im blanga panishim wi jis laik weya imbin tok blanga panishim
    wi.’”
  ukr-1871: 'Слова ж мої й присуди мої, що я заповідав через слуг моїх пророків, чи
    ж не справджались на отцях ваших? і вони навертались та й говорили: Як призначив
    Господь Саваот учинити нам після стежок наших і по вчинках наших, так і зробив.'
  deu-1951: 'Aber meine Worte und meine Beschlüsse, welche ich meinen Knechten, den
    Propheten, zu verkündigen befohlen haben, haben sie nicht eure Väter getroffen,
    so daß sie umkehrten und sprachen: Wie der HERR der Heerscharen sich vorgenommen
    hatte, uns zu tun nach unserm Wandel und nach unsren Taten, so hat er uns auch
    getan?'
  eng-JPS: 'But My words and My statutes, which I commanded My servants the prophets,
    did they not overtake your fathers? so that they turned and said: Like as the
    LORD of hosts purposed to do unto us, according to our ways, and according to
    our doings, so hath He dealt with us.'''
  srp-1865: 'Ali rijeèi moje i uredbe moje koje zapovijedah slugama svojim prorocima
    ne stigoše li oce vaše? te se oni obratiše i rekoše: kako Gospod nad vojskama
    bješe namislio uèiniti nam prema putovima našim i po djelima našim, tako nam uèini.'
  lug-lug: Ebigambo byange n’ebiragiro bye nalagira abaddu bange, bannabbi, eri bajjajjammwe
    tebyatuukirira? “Ne balyoka beenenya ne bagamba nti, ‘Mukama ow’Eggye bye yasuubiza
    okutukola olw’empisa zaffe embi n’ebikolwa byaffe ebitali bya butuukirivu, bw’atyo
    bw’atukoledde ddala.’ ”
  heb-heb: אך דברי וחקי אשר צויתי את עבדי הנביאים הלוא השיגו אבתיכם וישובו ויאמרו
    כאשר זמם יהוה צבאות לעשות לנו כדרכינו וכמעללינו כן עשה אתנו׃
  ben-IRV: কিন্তু আমি আমার দাস ভাববাদীদের যা কিছু আদেশ দিয়েছিলাম, আমার সেই সমস্ত
    কথা ও নিয়ম কি তোমাদের পূর্বপুরুষদের নাগাল পায় নি? তখন তারা ফিরে এসে বলল, ‘বাহিনীদের
    সদাপ্রভু আমাদের আচার-ব্যবহার অনুসারে আমাদের প্রতি যেমন ব্যবহার করবেন বলে ঠিক করেছিলেন,
    আমাদের প্রতি ঠিক তেমনি ব্যবহার করেছেন’।”
  pan-pan: ਪਰ ਮੇਰੇ ਬਚਨ ਅਤੇ ਮੇਰੀਆਂ ਬਿਧੀਆਂ, ਜਿਨ੍ਹਾਂ ਦਾ ਮੈਂ ਆਪਣੇ ਸੇਵਾਦਾਰ ਨਬੀਆਂ ਨੂੰ ਹੁਕਮ
    ਦਿੱਤਾ ਸੀ, ਕੀ ਉਹ ਤੁਹਾਡੇ ਪੁਰਖਿਆਂ ਉੱਤੇ ਪੂਰੀਆਂ ਨਹੀਂ ਹੋਈਆਂ? ਸਗੋਂ ਉਹ ਮੁੜੇ ਅਤੇ ਕਿਹਾ ਕਿ
    ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਨੇ ਜਿਵੇਂ ਸਾਡੇ ਨਾਲ ਵਰਤਣਾ ਚਾਹਿਆ, ਉਸੇ ਤਰ੍ਹਾਂ ਸਾਡੇ ਰਾਹਾਂ ਅਤੇ ਸਾਡੇ
    ਕੰਮਾਂ ਦੇ ਅਨੁਸਾਰ ਸਾਡੇ ਨਾਲ ਵਰਤਾਓ ਕੀਤਾ।
  mya-JVB: ငါ ၏ ကျွန် ပရောဖက် တို့၌ ငါမှာ ထားသော ငါ ၏ ပညတ် စကား တို့သည် သင် တို့ဘိုးဘေး
    များကို မှီ ကြပြီ မ ဟုတ်လော ။ သူတို့သည် သတိရ ၍ ငါ တို့ကျင့်ကြံ ပြုမူ သည်နှင့်
    အလျောက်၊ ကောင်းကင်ဗိုလ်ခြေ အရှင် ဘုရားသခင် ထာဝရဘုရား သည် ငါ တို့၌ စီရင် မည်ဟု
    အကြံ ရှိတော်မူသည်အတိုင်း ၊ စီရင် တော်မူပြီဟု ပြောဆိုကြသည် မဟုတ်လောဟု မိန့် တော်မူ၏။
  hmo-hmo: To egu hereva bona egu taravatu, egu hesiai peroveta taudia lau oda henidia
    gaudia ese, emui tamadia edia lalodia idia pidia momokani, ani? Unai dainai gabeai,
    idia ese edia lalodia idia giroa, idia gwau, ‘Siahu Ibounai Lohiabada ese iseda
    kara dika hegeregerena davana ita dekenai ia henia vadaeni, ia gwauraia guna vadaeni
    hegeregerena.’ ”
  urd-urd: लेकिन मेरा कलाम और मेरे क़ानून, जो मैंने अपने ख़िदमत गुज़ार नबियों को फ़रमाए
    थे, क्या वह तुम्हारे बाप — दादा पर पूरे नहीं हुए? चुनाँचे उन्होंने रुजू' लाकर
    कहा, कि रब्ब — उल — अफ़वाज ने अपने इरादे के मुताबिक़ हमारी 'आदात और हमारे 'आमाल
    का बदला दिया है।”
  rus-SYN: 'Но слова Мои и определения Мои, которые заповедал Я рабам Моим, пророкам,
    разве не постигли отцов ваших? И они обращались и говорили: “как определил Господь
    Саваоф поступить с нами по нашим путям и по нашим делам, так и поступил с нами”.'
  bqc-SIM: Ma yã́ pↄ́ má ò ma zↄ̀blena ãnabipiↄnɛ aa dìlɛ á deziↄnɛ, i ń leo
    lé? Ɔ̃ aa nↄ̀sɛlìlɛ aa mɛ̀ ma Dii Zĩgↄ̃de má kɛ̀nɛ́ ń yãkɛaↄ ń ń dàaↄwa,
    lá ma zɛòwaɛ.
  tcz-CHONGTHU: Ahinlah epi hijongleh kalhachate themgao komma kana phondoh ho jouse
    chu napu napateu khanglaijin kaseibang bangin ana guilhung sohtan ahi. Hiche dungjui
    chun amahon kisih in alungu ana heijun, Eihon thaneipen Pakaija kon in imudiu
    lom imu tauve, Aman kahin bolding ahi ati dungjuijin ahin tongdoh tan ahi.
  mar-mar: परंतु मी माझ्या ज्या वचनांनी आणि माझ्या ज्या नियमांनी माझे दास, जे माझे
    संदेष्टे त्यांना आज्ञापिले, ती तुमच्या पूर्वजांवर आली नाहीत काय?” तेव्हा त्यांनी
    पश्चाताप केला व म्हणाले, “सेनाधीश परमेश्वराच्या योजना या त्याचे वचन आणि त्याची
    कामे यांच्यानुसार आहेत, त्या त्याने पूर्णतेस नेल्या आहेत.”
  qub-qub: 'Ichanga imano cananpäpis sirbimaj profëtäcunawan willacachishäga ¿manachu
    cumlicasha unay castayquicunacho? Chaymi paycunaga arpinticur nogaman yapay cutimushpan
    niran: «Imano ruramänanchïpäpis nishannömi rurashanchïman-tupu, imanöpis goyashanchïman-tupu
    castigamashcanchi» nishpan.› »'
  bqp-bqp: Aɑwo, bɑ gu. Kɑ mɛ, woodɑ kɑ gɑri yi nɑ nɛn sɔmɔ be wɛ̃, bɑ yi bɛɛn bɑɑbɑbɑ
    sɔ̃ɔwɑ, mɑ bɑ gɔ̃ru gɔsiɑ bɑ nɛɛ, nɛ Gusunɔ wɔllu kɑ tem Yinni nɑ bu kuɑ nge mɛ
    nɑ gɔ̃ru doke ben dɑɑ kɔ̃sɑn sɔ̃.
  hat-hat: Men, sa m' te di nan pawòl ak lòd mwen te bay pwofèt yo, sèvitè m' yo,
    pou zansèt nou yo, èske sa pa rive yo vre? Lè sa a, yo vin règrèt sa yo te fè
    a. Yo rekonèt mwen menm, Seyè ki gen tout pouvwa a, mwen te pini yo pou jan yo
    t'ap viv la, pou tou sa yo te fè ki mal, jan mwen te soti pou m' fè l' la.
  eng-BSB: But did not My words and My statutes, which I commanded My servants the
    prophets, overtake your fathers? They repented and said, ‘Just as the LORD of
    Hosts purposed to do to us according to our ways and deeds, so He has done to
    us.’”
  tod-tod: 'Kɛlɛ tama, dàawooiti, ta nà-deveiti gè ti veeni nà-botiɠɛ nuiti, GALA
    goo wo nuiti zea, naati ti wo-mɛmɛwolani kɔɠɔzumɛɛnni. Ti ti ziɛ ʋelei maavaliboni,
    ti ɠɛ ma: ‹Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii gi zogɛ ʋelei é deveni la, é zoloo gi
    ziɛ ʋeleiti ta gi-zɔgiti ma.› »'
  eng-WEBPB: But my words and my decrees, which I commanded my servants the prophets,
    didn’t they overtake your fathers? “Then they repented and said, ‘Just as the
    LORD of Armies determined to do to us, according to our ways and according to
    our practices, so he has dealt with us.’”
  kbq-kbq: Hianagi maka nanekema eri'za vaheni'a kasnampa vahepima huvazi'nama hu'noa
    kemo'a, tamagehe'mofona zamagate ore'neanki, Nagrama hu'noa kante anteno ana zana
    efore hu'ne. E'inama higeno'a zamagu'a rukrahe nehu'za amanage hu'naze. Na'anoma
    Monafinka Sondia vahe'mofo Ra Anumzantegati'ma erisunema huta hu'nona zana erune.
    Agra nazano huramantegahuema huno'ma hu'nea zana hurante'ne.
  nhe-BL: 'Pero notlajtol tlen niquinilhui ipan nopa tonali ipampa notiocamanalojcahua
    tlen nechtequipanohuayayaj ax mijque. Senquistoc nochi nopa tlajtoli huan tlanahuatili
    tlen niquinilhui nopa israelitame mochijque ipan imohuejcapan tatahua queja niquijto
    para panos. Huajca teipa moyolcuepque imohuejcapan tatahua huan quiijtojque: ‘TOTECO,
    Ta Tlen Tiquinyacana Moelhuicac Ejcahua Ma Tlatlanitij, titechtlatzacuiltijtoc
    senquistoc queja titechilhuijtoya titechchihuilisquía. Huan quinamiqui tlen tijchijqui
    ipampa nopa tlamantli fiero tlen tijchihuayayaj huan ipampa nopa fiero ojtli ipan
    tlen tinemiyayaj.’”'
  gub-BL: Kwehe mehe amono kar heremiruze'eg heze'eg imume'u har ihe wà, peipy wanupe
    ihe wà. Umume'u heze'eg wanupe wà. Peipy nuzekaiw kwaw wanehe wà. A'e rupi azepyk
    wanehe ihe. A'e re uzemumikahy ikatu 'ym ma'e iapo re upytu'u pà wà. Uze'eg nezewe
    wà. — Tupàn Ikàg Wera'u Ma'e uzapo wemimutar a'e. Uzepyk urerehe ta'e uruzapo
    ikatu 'ym ma'e ure xe. Ureaiw tuwe ure. Ikatu urerehe izepyk awer, i'i peipy wà.
  eng-DRA: 'But yet my words, and my ordinances, which I gave in charge to my servants
    the prophets, did they not take hold of your fathers, and they returned, and said:
    As the Lord of hosts thought to do to us according to our ways, and according
    to our devices, so he hath done to us.'
