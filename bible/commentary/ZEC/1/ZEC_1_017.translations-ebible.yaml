verse: ZEC.001.017
translations:
  mal-C: '“വീണ്ടും വിളംബരംചെയ്യുക: സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘എന്റെ
    നഗരങ്ങൾ സമൃദ്ധിയാൽ നിറഞ്ഞുകവിയും; യഹോവ വീണ്ടും സീയോനെ ആശ്വസിപ്പിക്കുകയും ജെറുശലേമിനെ
    തെരഞ്ഞെടുക്കുകയും ചെയ്യും.’ ”'
  deu-TKW: 'Ferner verkündige laut und sprich: So spricht Jahwe der Heerscharen: Fortan
    werden sich meine Städte vor Wohlergehen weit ausdehnen, und Jahwe wird Zion wiederum
    trösten und Jerusalem wiederum erwählen.'
  lin-lin: 'Tatola lisusu : « Tala liloba oyo Yawe, Mokonzi ya mampinga, alobi : ‹ Bingumba
    na Ngai ekotondisama lisusu na bomengo, Yawe akobondisa lisusu Siona mpe akopona
    Yelusalemi. › »'
  eng-LSV: 'Again call, saying, || Thus said YHWH of Hosts: Again My cities overflow
    from good, || And YHWH has again comforted Zion, || And He has fixed again on
    Jerusalem.”'
  eng-GNV: 'Cry yet, and speake, Thus saith the Lord of hostes, My cities shall yet
    be broken with plentie: the Lord shall yet comfort Zion, and shall yet chuse Ierusalem.'
  eng-WEBSTER: Cry yet, saying, Thus saith the LORD of hosts; My cities through prosperity
    shall yet be spread abroad; and the LORD shall yet comfort Zion, and shall yet
    choose Jerusalem.
  nhw-BL: 'Nojquiya nechilhui noja ma niquijto: “Quej ni quiijtohua TOTECO Catli Quinyacana
    Itequihuajcahua Ma Tlatlanitij: ‘Nijchihuas para noaltepehua huan nomasehualhua
    sempa ma quipiyaca nochi catli cuali hasta mocahuas. Huan nijmocuitlahuis Sion
    [1:17 Sion huan Jerusalén quinequi quiijtos san se altepetl.] ica nohueyi tlaicnelijcayo.
    Quena, niquijtos para Jerusalén eltoc nopa altepetl catli nijtlapejpenijtoc.’
    ”'
  swh-ONEN: '“Endelea kutangaza zaidi kwamba: Hivi ndivyo asemavyo Bwana Mwenye Nguvu
    Zote: ‘Miji yangu itafurika tena ustawi na Bwana atamfariji tena Sayuni na kumchagua
    Yerusalemu.’ ”'
  bba-bba: Win wusu su koo dukiɑ yibu. U koo mɑɑ Yerusɑlɛmu nukuru yɛmiɑsiɑ. Kpɑ u
    mɑɑ ye ɡɔsi win tiin sɔ̃. Wi, Gusunɔ, wɔllu kɑ tem Yinniwɑ u yeni ɡeruɑ.
  eng-KJVCPB: Cry yet, saying, Thus saith the Lord of hosts; My cities through prosperity
    shall yet be spread abroad; And the Lord shall yet comfort Zion, And shall yet
    choose Jerusalem.
  luo-luo: '“Med lendo kiwacho kama: Ma e gima Jehova Nyasaye Maratego wacho: ‘Miecha
    duto biro pongʼ gi mwandu, kendo Jehova Nyasaye biro hoyo Sayun kendo obiro chako
    oyiero Jerusalem!’ ”'
  meu-meu: 'Ma ba boi lolo, baoto, Iehova Sabaota ini e gwau tomamu: Egu hanua badadia
    na noho-namo ai ma bae honu honu dae, bona Iehova ese Siona ma baine hahealo henia
    lou, bona Ierusalem ma baine abia hidi lou.'
  npi-ULB: 'उच्‍च सोरमा फेरि यस्तो भन, ‘सेनाहरूका परमप्रभु यस्तो भन्‍नुहुन्छ: मेरा
    सहरहरू फेरि असल कुराहरूले भरिएर पोखिनेछ, र परमप्रभुले फेरि सियोनलाई सान्त्वना
    दिनुहुनेछ र उहाँले फेरी यरूशलेमलाई चुन्‍नुहुनेछ ।’”'
  yor-yor: “Máa ké síbẹ̀ pé, báyìí ni Olúwa àwọn ọmọ-ogun wí, ‘A o máa fi ìre kún
    ìlú ńlá mi síbẹ̀; Olúwa yóò sì máa tu Sioni nínú síbẹ̀, yóò sì yan Jerusalẹmu
    síbẹ̀.’ ”
  pes-OPCB: 'و نیز بگو، خداوند لشکرهای آسمان چنین می‌فرماید: بار دیگر شهرهای اسرائیل
    دوباره مملو از سعادت خواهند شد و من بار دیگر اورشلیم را تسلی و برکت داده در آن
    ساکن خواهم گشت.»'
  tgl-ULB: 'Muli, sumigaw ka na magsasabi, ''Ito ang sinasabi ni Yahweh ng mga hukbo:
    ''Ang aking mga lungsod ay muling mapupuno ng kabutihan at muling aaliwin ni Yahweh
    ang Sion at muli niyang pipiliin ang Jerusalem.”'
  hui-hui: Ani lowa dahuliyali biagome i̱hondo bi mende langialu lalu, Anduane Homogo
    Hongo Haiheore kago ibugua lalu ibunaga tano ngaruha mbirale bayale damene ngago
    hangume mo to̱lai helarogola wali agali ti bayaleore holebira. Ani bialu Yarusaleme
    tano lone ibunaga tanoore ngelalu Yarusaleme wali agaliru tinaga bu miniha mo
    palia holene karulo howa ema nabi holebira laya, lene.
  mya-mya: ကောင်း​ကင်​တ​မန်​က​ငါ့​အား``အ​နန္တ​တန်​ခိုး ရှင်​ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ​၏​မြို့​တော်
    များ​တစ်​ဖန်​ပြန်​လည်​စည်​ကား​၍​လာ​လိမ့် မည်​ဖြစ်​ကြောင်း​ကို​လည်း​ကောင်း၊ ကိုယ်​တော်
    သည်​တစ်​ဖန်​ပြန်​လည်​ကြွ​လာ​တော်​မူ​လျက် ယေ​ရု​ရှ​လင်​မြို့​ကို​ကူ​မ​တော်​မူ​ပြီး​လျှင်
    မိ​မိ​ပိုင်​မြို့​တော်​အ​ဖြစ်​သိမ်း​ယူ​တော်​မူ မည်​ဖြစ်​ကြောင်း​ကို​လည်း​ကောင်း​ထုတ်​ဖော်
    ကြေ​ညာ​လော့'' ဟူ​၍​လည်း​မှာ​ကြား​ခဲ့ လေ​သည်။
  bod-N: ཡང་ཁྱོད་ཀྱིས་འདི་ལྟར་སྒྲོགས་ཤིག དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་གསུངས་ཏེ།
    བདག་གི་གྲོང་ཁྱེར་རྣམས་སླར་ཡང་དར་ཞིང་རྒྱས་པར་འགྱུར་ཏེ། དཀོན་མཆོག་ཡ་ཝཱེས་ཡང་བསྐྱར་ཛ་ཡན་ལ་སྙིང་རྗེས་གཟིགས་ནས་ཡེ་རུ་སཱ་ལེམ་འདེམས་པར་འགྱུར་ཞེས་པའོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: '“Danidzirazve uti: Zvanzi naJehovha Wamasimba Ose, ‘Maguta angu achafashukirazve
    noupfumi, uye Jehovha achanyaradzazve Zioni uye agosarudza Jerusarema.’ ”'
  spa-BLM: '“Proclamad además, diciendo: “El Señor de los Ejércitos dice: “Mis ciudades
    volverán a rebosar de prosperidad, y el Señor volverá a consolar a Sión, y volverá
    a elegir a Jerusalén””.'
  cac-cac: 'Ix yalanxi jun ángel chi'' d''ayin icha tic: Alpaxel juntzan̈xo tic: A
    Jehová Yajal d''a Smasanil tz''alan icha tic: Ol vic''xichaan̈ juntzan̈ in chon̈ab''
    tic, ol vac''anxi snivanil sc''ol Sion. Ol valanel junelxo to a Jerusalén tic,
    in chon̈ab'' yaji, sic''b''ilel vuuj, xchi Jehová, xchi jun ángel chi''.'
  swh-ULB: 'Ita tena, ukisema, ''Yahwe wa majeshi asema hivi: Miji yangu kwa mara
    nyingine itajawa na uzuri, na Yahwe ataifariji tena Sayuni, na kuichagua Yerusalemu
    kwa mara nyingine tena.”'
  bel-bel: 'Яшчэ абвясьці і скажы: так кажа Гасподзь Саваоф: зноў перапаўняюцца гарады
    Мае дабром, і суцешыць Гасподзь Сіён і зноў выбера Ерусалім.'
  deu-ELBBK: 'Rufe weiter aus und sprich: So spricht der HERR der Heerscharen: Meine
    Städte sollen noch überfließen von Gutem; und der HERR wird Zion noch trösten
    und Jerusalem noch erwählen.'
  mbb-OT: 'Migkaǥi sikan is belinsuǥuen he tudtula ku zaan heini is migkaǥi te Nengazen
    he Mekeǥeǥehem: “Ed-uman ed-uswag is menge inged ku ziyà te Juda. Ne ed-umanan
    ku edlipaya is menge tig-Zion, he iyan is menge tig-Jerusalem, ne ed-umanan ku
    egkilelaa heini he pinilì ku he inged.”'
  mal-2015: 'നീ ഇനിയും പ്രസംഗിച്ചു പറയേണ്ടതു: സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    എന്റെ പട്ടണങ്ങൾ ഇനിയും അഭിവൃദ്ധിഹേതുവായി വിശാലത പ്രാപിക്കും; യഹോവ ഇനിയും സീയോനെ
    ആശ്വസിപ്പിക്കയും ഇനിയും യെരൂശലേമിനെ തിരഞ്ഞെടുക്കയും ചെയ്യും.'
  rmc-rmc: 'De mek te džanel, hoj o Nekzoraleder RAJ phenel kada: ‚Andre mire fori
    ela pale pherdo lačhipen. Me, o RAJ, pale poťešinava o Sion a kidava mange avri
    o Jeruzalem.‘ “'
  nlg-nlg: 'Mo ko ghoi bosa ghua te vagha eni: Aeni ghua a lord puku ni maana te bosa:
    Na lei komu sule ni Israel kara ighoe goni oli udolura maka reirei uto, ma lord
    ke ghoi patupatu Zion me ke vilikeha Jerusalem geke nina heghena.'
  pes-OPV: 'بار دیگر نداکرده، بگو که یهوه صبایوت چنین می‌گوید: شهرهای من بار دیگر
    به سعادتمندی لبریزخواهد شد و خداوند صهیون را باز تسلی خواهد داد و اورشلیم را بار
    دیگر خواهدبرگزید.»'
  ron-1924: 'Стригэ дин ноу ши зи: ‘Аша ворбеште Домнул оштирилор: «Четэциле Меле
    вор авя ярэшь белшуг де бунэтэць, Домнул ва мынгыя ярэшь Сионул, ва алеӂе ярэшь
    Иерусалимул.»’”'
  ben-OBCV: '“আরও ঘোষণা করো: সর্বশক্তিমান সদাপ্রভু এই কথা বলেন, ‘আমার নগরগুলি আবার
    মঙ্গলে উপচে পড়বে, এবং সদাপ্রভু আবার সিয়োনকে সান্ত্বনা দেবেন এবং জেরুশালেমকে
    মনোনীত করবেন।’ ”'
  som-som: Oo haddana qayli oo waxaad tidhaahdaa, Rabbiga ciidammadu wuxuu leeyahay,
    Magaalooyinkaygu mar kalay barwaaqo la faafi doonaan, oo Rabbigu mar kaluu Siyoon
    u qalbi qaboojin doonaa, oo mar kaluu Yeruusaalem dooran doonaa.
  lat-VUC: 'Adhuc clama, dicens: [Hæc dicit Dominus exercituum: Adhuc affluent civitates
    meæ bonis, et consolabitur adhuc Dominus Sion, et eliget adhuc Jerusalem.]'
  eng-ASVBT: 'Cry yet again, saying, Thus saith Jehovah of hosts: My cities shall
    yet overflow with prosperity; and Jehovah shall yet comfort Zion, and shall yet
    choose Jerusalem.'
  ita-1885: 'Grida ancora, dicendo: Così ha detto il Signor degli eserciti: Ancora
    traboccheranno di beni le mie città; e il Signore consolerà ancora Sion, ed eleggerà
    ancora Gerusalemme.'
  eng-LXXUP: And the angel that spoke with me said to me, Cry yet, and say, Thus saith
    the Lord Almighty; Yet shall cities be spread abroad through prosperity; and the
    Lord shall yet have mercy upon Zion, and shall choose Jerusalem.
  eng-ULB: 'Again call out, saying, ''Yahweh of hosts says this: My cities will once
    again overflow with goodness, and Yahweh will again comfort Zion, and he will
    once again choose Jerusalem.''”'
  spa-VBL: '“Anuncia también esto, dice el Señor Todopoderoso: La prosperidad inundará
    mis ciudades. Yo, el Señor, consolaré a Sión, y Jerusalén será mi ciudad escogida”.'
  fra-_FOB: 'Crie encore, et dis: Ainsi a dit l''Éternel des armées: Mes villes regorgeront
    encore de biens, et l''Éternel consolera encore Sion, et il élèvera encore Jérusalem.'
  mal-mal: 'നീ ഇനിയും പ്രസംഗിച്ചു പറയേണ്ടത്: സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    ‘എന്റെ പട്ടണങ്ങൾ ഇനിയും അഭിവൃദ്ധിഹേതുവായി വിശാലത പ്രാപിക്കും; യഹോവ ഇനിയും സീയോനെ
    ആശ്വസിപ്പിക്കുകയും ഇനിയും യെരൂശലേമിനെ തിരഞ്ഞെടുക്കുകയും ചെയ്യും’”.'
  urd-GVR: Mazīd elān kar ki Rabbul-afwāj farmātā hai, ‘Mere shahroṅ meṅ dubārā kasrat
    kā māl pāyā jāegā. Rab dubārā Koh-e-Siyyūn ko tasallī degā, dubārā Yarūshalam
    ko chun legā.’”
  suz-BL: मिनु मुर नेल्‍ल आन परमप्रभु यावेमी मार देंत, देंशा हना ‘आं सहरपुकी लेंशा
    शुश सो‍शो बोशो दुम्‍चा माल्‍नीम। परमप्रभु यावेमी सियोन कली लेम्‍शा शिशी पाइब।
    मिनु यरूसलेम कली योव़‍ब’ ” देंत। यसैया ४०:१-२; यसैया १४:१
  eng-NOY: 'Proclaim yet and say, Thus saith Jehovah of hosts: My cities shall yet
    overflow with prosperity, And Jehovah will yet comfort Zion, And will yet choose
    Jerusalem.'
  ita-1927: 'Grida ancora, e di’: Così parla l’Eterno degli eserciti: le mie città
    rigurgiteranno ancora di beni, e l’Eterno consolerà ancora Sion, e sceglierà ancora
    Gerusalemme”.'
  ckb-ckb: '«هەروەها ڕایبگەیەنە: یەزدانی سوپاسالار ئەمە دەفەرموێت: ”دیسان شارۆچکەکانم
    سەرڕێژ دەبن لە خێروخۆشی، یەزدان دووبارە دڵی سییۆن دەداتەوە و ئۆرشەلیم هەڵدەبژێرێتەوە.“»'
  eng-BBE: 'And again let your voice be loud and say, This is what the Lord of armies
    has said: My towns will again be overflowing with good things, and again the Lord
    will give comfort to Zion and take Jerusalem for himself.'
  kan-OKCV: '“ಪುನಃ ನೀನು ಸಾರಿ, ಸರ್ವಶಕ್ತರಾದ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ನನ್ನ ಪಟ್ಟಣಗಳು
    ಇನ್ನು ಅಭಿವೃದ್ಧಿಯಾಗಿ ಹರಡುವುವು. ಯೆಹೋವ ದೇವರು ಚೀಯೋನನ್ನು ಆದರಿಸುವರು. ಯೆರೂಸಲೇಮನ್ನು ಆರಿಸಿಕೊಳ್ಳುವರು,
    ಎಂದು ಹೇಳಿದನು.”'
  tam-2017: இன்னும் என் பட்டணங்கள் நன்மையினால் நிரம்பியிருக்கும்; இன்னும் யெகோவா சீயோனைத்
    தேற்றரவு செய்வார்; இன்னும் எருசலேமைத் தெரிந்துகொள்வார் என்று சேனைகளின் யெகோவா
    சொல்லுகிறார் என்று மேலும் கூறு என்றார்.
  spa-RV-1909: 'Clama aún, diciendo: Así dice Jehová de los ejércitos: Aun serán ensanchadas
    mis ciudades por la abundancia del bien; y aun consolará Jehová á Sión, y escogerá
    todavía á Jerusalem.'
  ron-BTF: 'Strigă totuşi, spunând: Astfel spune DOMNUL oştirilor: Cetăţile mele,
    prin prosperitate, vor fi împrăştiate peste tot şi DOMNUL va mângâia încă Sionul
    şi va alege încă Ierusalimul.'
  eng-WEBP: '“Proclaim further, saying, ‘The LORD of Armies says: “My cities will
    again overflow with prosperity, and the LORD will again comfort Zion, and will
    again choose Jerusalem.”’”'
  eng-FBV: 'Announce this as well, says the Lord Almighty: Prosperity will flood out
    of my cities. I the Lord will comfort Zion, and Jerusalem will be my chosen city.'
  nld-1939: 'Verkondig nog verder: Zo spreekt Jahweh der heirscharen! Mijn steden
    zullen weer overvloeien van zegen: Jahweh zal zich weer over Sion erbarmen, en
    Jerusalem weer uitverkiezen!'
  nch-BL: 'Nojquiya techilhui noja ma niquijto: “Quej ni quiijtohua TOTECO Cati Quinyacana
    Iilhuicac Ejcahua Ma Tatanitij: ‘Nijchihuas para noaltepehua huan nomasehualhua
    sempa ma quipiyaca nochi cati cuali hasta mocahuas. Huan nijmocuitahuis Sion ica
    nohueyi taicnelijcayo. Quena, niquijtos para Jerusalén eltoc nopa altepet cati
    nijtapejpenijtoc.’ ”'
  vie-1934: 'Hãy kêu lần nữa mà rằng: Đức Giê-hô-va vạn quân phán như vầy: Các thành
    ta sẽ còn đầy tràn sự thịnh vượng, Đức Giê-hô-va sẽ còn yên ủi Si-ôn, và còn kén
    chọn Giê-ru-sa-lem.'
  hin-CV: '“आगे और घोषणा करो: सर्वशक्तिमान याहवेह का यह कहना है: ‘मेरे नगर फिर समृद्ध
