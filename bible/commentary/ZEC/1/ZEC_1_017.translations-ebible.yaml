    ‘Ɲaxunna mɔn soma nɛn n ma taane yi. Alatala mɔn Siyon muxune madɛndɛnma nɛn,
    a mɔn yi Yerusalɛn sugandi.’ ”'
  haw-1868: E kahea aku hoi, i ka i ana, Penei ka Iehova o na kaua i olelo ai; Ma
    ia hope e hoopiha la ia ko'u mau kulanakauhale i ka lokomaikai; a ma ia hope hoi
    e hooluolu o Iehova ia Ziona, a e wae hoi ia Ierusalema.
  arb-NAV: 'وَاهْتِفْ أَيْضاً قَائِلاً: هَذَا مَا يَقُولُهُ الرَّبُّ الْقَدِيرُ: سَتَفِيضُ
    مُدُنِي خَيْراً ثَانِيَةً، وَيَرْجِعُ الرَّبُّ فَيُعَزِّي صِهْيَوْنَ وَيَصْطَفِي
    أُورُشَلِيمَ».'
  ewe-ewe: “Yi edzi, nàɖe gbeƒã be ale Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la gblɔe nye esi,
    ‘Nye duwo agagbagba kple dzidzedze, Yehowa agafa akɔ na Zion, eye wòagatia Yerusalem.’ ”
  eng-LEE: 'Proclaim yet [farther], saying, Thus hath said the Lord of hosts, My cities
    shall again overflow with prosperity: and the Lord will again comfort Zion, and
    make choice again of Jerusalem.'
  asm-FB: 'তুমি আকৌ ঘোষণা কৰি কোৱা, ‘বাহিনীসকলৰ যিহোৱাই এই কথা কৈছে: ‘মোৰ নগৰবোৰ পুনৰায়
    মঙ্গলেৰে উপচি পৰিব, যিহোৱাই চিয়োনক পুনৰায় শান্ত্বনা কৰিব আৰু যিৰূচালেমক আকৌ
    মনোনীত কৰিব।”'
  sus-A: عِ مَن شَ عَ قَلَ، ‹مَنفّ عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ هَرِفٍ مَن لُمَ ﭑ مَ
    تَايٍ كُي، ﭑ مَن سِيٌن مَدُندُ مَ نّ، ﭑ مَن دَرِ سَلَمُ سُفَندِ مَ نّ.›»
  fra-SBL: '« Proclamez encore, en disant : « Yahvé des armées dit : « Mes villes
    regorgeront de nouveau de prospérité, et Yahvé consolera de nouveau Sion, et choisira
    de nouveau Jérusalem »".'
  hbo-hbo: עֹ֣וד ׀ קְרָ֣א לֵאמֹ֗ר כֹּ֤ה אָמַר֙ יְהוָ֣ה צְבָאֹ֔ות עֹ֛וד תְּפוּצֶ֥ינָה
    עָרַ֖י מִטֹּ֑וב וְנִחַ֨ם יְהוָ֥ה עֹוד֙ אֶת־צִיֹּ֔ון וּבָחַ֥ר עֹ֖וד בִּירוּשָׁלָֽ͏ִם׃
    ס
  kik-kik: '“Ningĩ ũthiĩ na mbere na kwanĩrĩra uuge atĩrĩ: Jehova Mwene-Hinya-Wothe
    ekuuga ũũ, ‘Matũũra makwa nĩmakaiyũrĩrĩra ũgaacĩru rĩngĩ, nake Jehova nĩakahooreria
    Zayuni rĩngĩ na ethuurĩre Jerusalemu.’ ”'
  fra-NCL: 'Proclame encore ceci : Ainsi parle Yahweh des armées : Mes villes regorgeront
    encore de biens, et Yahweh consolera encore Sion, et choisira encore Jérusalem. »'
  cek-AK: 'Taphong let ah: misatuh kaminawk ih Angraeng mah hae tiah thuih, Ka vangpuinawk
    loe angraeng o let tih, Angraeng mah Zion to pathloep let ueloe, Jerusalem doeh
    qoih ih vangpui ah om let tih, tiah a naa.'
  cuk-cuk: '“Aginbali, Bab-Jehová-Bela-Gangued-Nikad-e-nuggi be weyob sogbali: ‘Gannar
    an-neggweburmar ibmar-nuegan-nikuega an imakoed. Gannar Bab-Jehová Sión-yar-wiledaknonikoed.
    Gannar Jerusalén-neggwebur egadga imaknonikoed.’ ”'
  uig-CYR: '— Йәнә мундақ җакалиғин: «Самави қошунларниң Сәрдари болған Пәрвәрдигар
    мундақ дәйду: Мениң шәһәрлирим йәнә аватлишиду, Пәрвәрдигар йәнә Зионға тәсәлли
    бериду вә Йерусалимни йәнә талливалиду».'
  tel-2017: నీవు ఇంకా ప్రకటించాల్సింది ఏమిటంటే, ఇకపై నా పట్టణాలు మరింత ఎక్కువగా భోగభాగ్యాలతో
    నిండి పోతాయి. యెహోవా సీయోనుకు ఓదార్పు కలిగిస్తాడు. యెరూషలేముపై ఆయన మరింత మక్కువ
    చూపుతాడు.”
  hat-BSA: '“Se pou ou kriye ankò e di: ‘Konsa pale SENYÈ dèzame yo: “Vil Mwen yo
    va vin debòde ak abondans ankò. SENYÈ a va soulaje Sion, e chwazi Jérusalem ankò.”’”'
  kos-kos: 'Lipufan sac fahk pac nu sik in sulkakin kas inge: “LEUM GOD Kulana El
    fahk mu siti nukewa lal ac fah sifilpa akkasrupyeyuk, ac El fah sifilpa eisla
    Jerusalem tuh in ma lal sifacna.”'
  hbo-WLC: ע֣וֹד ׀ קְרָ֣א לֵאמֹ֗ר כֹּ֤ה אָמַר֙ יְהוָ֣ה צְבָא֔וֹת ע֛וֹד תְּפוּצֶ֥ינָה
    עָרַ֖י מִטּ֑וֹב וְנִחַ֨ם יְהוָ֥ה עוֹד֙ אֶת־צִיּ֔וֹן וּבָחַ֥ר ע֖וֹד בִּירוּשָׁלִָֽם׃
    ס
  ibo-ibo: “Kwusaakwa ọzọ, otu a ka Onyenwe anyị, Onye pụrụ ime ihe niile kwuru. ‘Ọganihu
    ga-adịkwa nʼobodo m niile ọzọ.Onyenwe anyị ga-akasị Zayọn obi ọzọ, ma họpụtakwa
    Jerusalem.’ ”
  ory-ory: ‘ଆହୁରି ଘୋଷଣା କରି କୁହ, ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ସମୃଦ୍ଧି ହେତୁ
    ଆମ୍ଭର ନଗରସକଳ ଚତୁର୍ଦ୍ଦିଗରେ ପୁନର୍ବାର ବିସ୍ତୀର୍ଣ୍ଣ ହେବ; ସଦାପ୍ରଭୁ ପୁନର୍ବାର ସିୟୋନକୁ
    ସାନ୍ତ୍ୱନା କରିବେ ଓ ଯିରୂଶାଲମକୁ ପୁନର୍ବାର ମନୋନୀତ କରିବେ।’”
  chk-chk: Kopwe pwal asilefeili alon ewe Samol mi Unusen Manaman, ‘Ai kewe telinimw
    repwe ursefäl ren wöü, nge ngang ewe Samol mi Lapalap üpwe aururusefäli Sion o
    filisefälietä Jerusalem.’”
  rop-rop: En trubala, bambai ola taun blanga mi garra jidan ritjwan igin en ai garra
    album ola pipul deya langa Jerusalem en ai garra meigim det pleis main ronwan
    taun igin.” Wal lagijat na YAWEI bin tok.
  ukr-1871: 'Далїй оповісти й скажи: Так говорить Господь сил небесних: Городи мої
    попереповнюються знов добром, і потїшить Господь Сиона, й вибере собі знов Ерусалим.'
  deu-1951: 'Predige wiederum und sprich: So spricht der HERR der Heerscharen: Meine
    Städte sollen wiederum von Gutem überfließen, und der HERR wird Zion wieder trösten
    und Jerusalem wieder erwählen!'
  eng-JPS: 'Again, proclaim, saying: Thus saith the LORD of hosts: My cities shall
    again overflow with prosperity; and the LORD shall yet comfort Zion, and shall
    yet choose Jerusalem.'''
  srp-1865: 'Još vièi i reci: ovako veli Gospod nad vojskama: opet æe gradovi moji
    obilovati dobrom, i Gospod æe opet utješiti Sion i opet æe izabrati Jerusalim.'
  lug-lug: “Yogera n’eddoboozi ery’omwanguka nti, Mukama Katonda ow’Eggye alangiridde
    nti, ‘Ebibuga byange bijja kuddamu okukulukuta obugagga, era Mukama alizzaamu
    Sayuuni amaanyi, ne yeeroboza Yerusaalemi.’ ”
  heb-heb: עוד קרא לאמר כה אמר יהוה צבאות עוד תפוצינה ערי מטוב ונחם יהוה עוד את ציון
    ובחר עוד בירושלם׃
  ben-IRV: আবার, ঘোষণা করে, বল, বাহিনীদের সদাপ্রভু এই কথা বলেন, আমার শহরগুলোতে আবার
    মঙ্গল উপচিয়ে পড়বে এবং সদাপ্রভু আবার সিয়োনকে সান্ত্বনা করবেন ও যিরূশালেমকে আবার
    বেছে নেবেন।
  pan-pan: ਫੇਰ ਪੁਕਾਰ ਕੇ ਇਹ ਵੀ ਕਹਿ ਕਿ ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, “ਮੇਰੇ ਨਗਰ
    ਫੇਰ ਪਦਾਰਥਾਂ ਨਾਲ ਉੱਛਲਣਗੇ, ਯਹੋਵਾਹ ਫੇਰ ਸੀਯੋਨ ਨੂੰ ਤਸੱਲੀ ਦੇਵੇਗਾ ਅਤੇ ਯਰੂਸ਼ਲਮ ਨੂੰ ਫੇਰ
    ਚੁਣੇਗਾ।”
  mya-JVB: တဖန် ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရ ဘုရား ၏အမိန့် တော်ကို ဆင့်ဆို ၍ ကြွေးကြော်
    ရမည်မှာ၊ ငါ ၏ မြို့ရွာတို့သည် အရပ်ရပ် ၌ နှံ့ပြား၍ စည်ပင်ကြ လိမ့်မည်။ ထာဝရဘုရား
    သည် ဇိအုန် တောင်သားတို့ကို နှစ်သိမ့် စေဦးမည်။ ယေရုရှလင် မြို့သားတို့ကို ရွေးကောက်
    ၍ ပြုစု ဦးမည်ဟု မိန့် တော်မူ၏။
  hmo-hmo: 'Ma unai aneru ese lau ia hamaoroa, ia gwau, “Do oi gwauraia mai boiboi
    danu, do oi gwau: Siahu Ibounai Lohiabada ese inai bamona ia hereva, ia gwau:
    ‘Egu hanua badadia ese edia noho namo ma do idia abia lou, bona lau Lohiabada
    ese Siona do lau hagoadaia lou, bona lau ese danu Ierusalema ma do lau abia hidi
    lou, egu hanua korikori.’ ”'
  urd-urd: 'फिर बुलन्द आवाज़ से कह, रब्ब — उल — अफ़वाज यूँ फ़रमाता है: मेरे शहर दोबारा
    ख़ुशहाली से मा''मूर होंगे, क्यूँकि ख़ुदावन्द फिर सिय्यून को तसल्ली बख़्शेगा, और
    येरूशलेम को क़ुबूल फ़रमाएगा।'
  rus-SYN: 'Еще провозгласи и скажи: так говорит Господь Саваоф: снова переполнятся
    города Мои добром, и утешит Господь Сион, и снова изберет Иерусалим.'
  bqc-SIM: 'Malaikapi mɛ̀ mà ɛa yã́ɛ bee kpàwakɛ lↄ: Dii Zĩgↄ̃de mɛ̀ nama aↄ ku
    a wɛ̃́lɛↄ guuɛ. Dii a Siↄna wɛ̃nagwa, i ɛa Yelusalɛũ sɛ lↄ.'
  tcz-CHONGTHU: Hatchungnung Pakijin jong hitin aseiye, Israel khopi ho bulhingset
    a hung kile dohding chuteng leh Pakai Zion alung monsahding chuleh Jerusalema
    dinga alahlut ding ahi.
  mar-mar: 'पुन्हा पुकार आणि असे सांग, “सेनाधीश परमेश्वर म्हणतो: ‘माझी नगरे पुन्हा
    एकदा चांगूलपणाने भरभरून वाहतील, परमेश्वर पुन्हा सियोनचे सांत्वन करील, आणि तो पुन्हा
    एकदा यरूशलेमची निवड करील.”'
  qub-qub: 'Mastapis chay parlapaycämaj anjilga nimaran: «Caynöpis willacuy: ‹Munayniyoj
    Tayta Dios nin: Nogami camacächishaj siudänëcho alli cajcuna yapay aypalla cananpaj.
    Sión lömacho caycaj runacunataga cuyapäshämi. Jerusalén siudäpis yapay canga noga
    acrashänami› nir.»'
  bqp-bqp: Win wusu su koo dukiɑ yibu. U koo mɑɑ Yerusɑlɛmu nukuru yɛmiɑsiɑ. Kpɑ u
    mɑɑ ye gɔsi win tiin sɔ̃. Wi, Gusunɔ, wɔllu kɑ tem Yinniwɑ u yeni geruɑ.
  hat-hat: 'Zanj lan di m'': -Men yon lòt bagay pou fè yo konnen ankò. Seyè a pale,
    li di konsa: Lavil mwen yo pral wè zafè yo mache byen ankò. M''ap gen pitye pou
    mòn Siyon an ankò. Mwen pral chwazi lavil Jerizalèm pou li rele m'' pa m'' ankò.'
  eng-BSB: 'Proclaim further that this is what the LORD of Hosts says: ‘My cities
    will again overflow with prosperity; the LORD will again comfort Zion and choose
    Jerusalem.’”'
  tod-tod: 'Geezuɠeelai ɠɛni mà: «Nii wo ʋolu, è ɠɛ ma: ‹Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii
    wooi ɠaa: Nà-taa wolaiti ta ta-ɠulagaanɛɛzui zɔlɔɔ ʋolu, nà Siyɔn ɠaanɛɛnɛ,
    gè yiimazeɠe ʋolu ga Zeeluzalɛme.› »'
  eng-WEBPB: '“Proclaim further, saying, ‘The LORD of Armies says: “My cities will
    again overflow with prosperity, and the LORD will again comfort Zion, and will
    again choose Jerusalem.”’”'
  kbq-kbq: Monafi sondia vahe'mofo Ra Anumzamo'a amanage hie hunka ete mago'ene ranke
    hunka huama huo, Nagri rankuma'mo'a ete mago'ane mika zampina knare huno hageno
    marerinigeno, Ra Anumzamo'a mago'ane Saionia azeri so'e nehuno, nagri rankumare
    huno Jerusalemia huhamprigahie.
  nhe-BL: 'Nojquiya nechilhui noja ma niquijto: “Quej ni quiijtohua TOTECO Tlen Quinyacana
    Ielhuicac Ejcahua Ma Tlatlanitij: ‘Nijchihuas para noaltepehua huan notlacajhua
    sampa ma quipiyaca nochi tlen cuali hasta mocahuas. Huan nijmocuitlahuis Sion
    [1:17 Sion huan Jerusalén quinequi quiijtos san se altepetl.] ica nohueyi tlaicnelijcayo.
    Quena, niquijtos para Jerusalén eltoc nopa altepetl tlen nijtlapejpenijtoc.’”'
  gub-BL: Uze'eg wi Tupàn heko haw pe har ihewe kury. — Tawhu hemetarer katu wi putar
    wà nehe, i'i iko Tupàn Ikàg Wera'u Ma'e, ere teko wanupe nehe, i'i Tupàn heko
    haw pe har ihewe. Upytywà putar Zeruzarez a'e nehe no. Zeruzarez uzeapo putar
    tawhu heremixak kwer romo nehe.
  eng-DRA: 'Cry yet, saying: Thus saith the Lord of hosts: My cities shall yet flow
    with good things: and the Lord will yet comfort Sion, and he will yet choose Jerusalem.'
