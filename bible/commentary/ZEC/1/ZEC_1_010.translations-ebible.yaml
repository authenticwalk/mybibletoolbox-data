verse: ZEC.001.010
translations:
  mal-C: 'കൊഴുന്തുവൃക്ഷങ്ങളുടെ ഇടയിൽനിന്ന പുരുഷൻ വിശദീകരിച്ചു: “യഹോവ ഭൂമിയിലെങ്ങും
    പോകുന്നതിന് അയച്ചിട്ടുള്ളവരാണ് അവർ.”'
  deu-TKW: 'Da nahm der Mann, der zwischen den Myrten hielt, das Wort und sprach:
    Das sind die, welche Jahwe ausgesandt hat, die Erde zu durchstreifen!'
  lin-lin: 'Moto oyo azalaki kati na banzete ya mirite alimbolaki : — Ezali bato oyo
    Yawe atindaki mpo na kotambola na mabele.'
  eng-LSV: And the one who is standing between the myrtles answers and says, “These
    [are] they whom YHWH has sent to walk up and down in the land.”
  eng-GNV: And the man that stood among the mirre trees, answered, and sayd, These
    are they whome the Lord hath sent to go through the world.
  eng-WEBSTER: And the man that stood among the myrtle-trees answered and said, These
    are they whom the LORD hath sent to walk to and fro through the earth.
  nhw-BL: 'Huajca nopa tlacatl catli tlejcotoya ipan nopa cahuayo chichiltic ipan
    nopa mirtos huan catli elqui itequihua TOTECO nechilhui: “Ni cahuayojme huan catli
    ininpan tlejcotoque itztoque catli TOTECO quinhualtitlantoc para nemise campa
    hueli ipan tlaltipactli para quitlachilise catli onca.”'
  swh-ONEN: Kisha yule mtu aliyesimama katikati ya miti ya mihadasi akaeleza, “Ni
    wale ambao Bwana amewatuma waende duniani kote.”
  bba-bba: Yerɑ u nùn sɔ̃ɔwɑ u nɛɛ, dumi yi, yi sɑ̃ɑwɑ yi Gusunɔ u ɡɔrimɑ yi kɑ tem
    bukiɑnɑ.
  eng-KJVCPB: And the man that stood among the myrtle trees answered and said, These
    are they whom the Lord hath sent to walk to and fro through the earth.
  luo-luo: Eka ngʼat mane ochungʼ e dier yiend kuth ochwoga nonyisa niya, “Gin e joma
    Jehova Nyasaye oseoro mondo odhi e piny koni gi koni.”
  meu-meu: Taunabunai keroro audia bogaragidiai e giniva tauna na e haere, eto, Ini
    be Iehova ese tanobada i'itataona totona e siaidia ḡaudia.
  npi-ULB: ती असारे-फूलका रूखहरूबिचमा उभिरहेका मानिसले जवाफ दिए, “यी तिनै हुन् जसलाई
    परमप्रभुले पृथ्वीभरि घुमफिर गर्नको निम्ति पठाउनुभएको छ ।”
  yor-yor: Ọkùnrin tí ó dúró láàrín àwọn igi maritili sì dáhùn ó sì wí pé, “Wọ̀nyí
    ní àwọn tí Olúwa ti rán láti máa rìn sókè sódò ni ayé.”
  pes-OPCB: سپس به من گفت که خداوند آنها را فرستاده است تا زمین را بررسی کنند.
  tgl-ULB: Pagkatapos, sumagot ang lalaking nakatayo sa kalagitnaan ng mga puno ng
    mirto at sinabi, “Ito ang mga isinugo ni Yahweh upang maglibot sa buong daigdig.”
  hui-hui: Anduane Homogohanda uruni dindi bibahendeha de handama ibaga biai helo
    pelene, laya.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ကမ္ဘာ​မြေ​ကြီး​ကို ကြည့်​ရှု​စစ်​ဆေး​ရန် သူ​တို့​ကို​စေ​လွှတ်​တော်
    မူ​လိုက်​၏'' ဟု​ပြန်​လည်​ဖြေ​ကြား​၏။
  bod-N: པ་སངས་མེ་ཏོག་གི་དཀྱིལ་དུ་ལངས་སྡོད་པའི་མི་དེས་ང་ལ་ན་རེ། འདི་རྣམས་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་ས་གཞི་ཀུན་ལ་གཟིགས་པའི་ཕྱིར་མངགས་པ་རྣམས་ཡིན་ནོ་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Ipapo murume akanga amire pakati pemiti yemitire akatsanangura achiti,
    “Ava ndivo vakatumwa naJehovha kuti vaende munyika yose.”
  spa-BLM: 'El hombre que estaba entre los mirtos respondió: “Son los que Yahvé ha
    enviado para ir de un lado a otro de la tierra.”'
  cac-cac: 'Yuj chi'', ix yalan jun vin̈ ayec'' d''a scal juntzan̈ te'' arrayán chi''
    icha tic: Aton eb'' tic ix checjib''at yuj Jehová yic b''at sb''eytzitan masanil
    yolyib''an̈q''uinal tic eb'', xchi.'
  swh-ULB: Kisha mtu aliyesimama kati ya miti ya mihadasi akajibu na kusema, “Hawa
    ndiyo Yahwe aliowatuma kuzunguka katika dunia yote.”
  bel-bel: 'І адказваў муж, які стаяў паміж міртамі, і сказаў: гэта тыя, якіх Гасподзь
    паслаў абысьці зямлю.'
  deu-ELBBK: 'Und der Mann, der zwischen den Myrten hielt, antwortete und sprach:
    Diese sind die, die der HERR ausgesandt hat, um die Erde zu durchziehen.'
  mbb-OT: Ne sikan is etew he mibpundu ziyà te teliwazà te menge kayu he mirtu iyan
    midtavak kediey. Ke sikandin te, “Heeyan is menge pereuntud te kudà midsuǥù te
    Nengazen te ked-elingkus te tivuuk he kelibutan.”
  mal-2015: 'എന്നാൽ കൊഴുന്തുകളുടെ ഇടയിൽ നില്ക്കുന്ന പുരുഷൻ: ഇവർ ഭൂമിയിൽ ഊടാടി സഞ്ചരിക്കേണ്ടതിന്നു
    യഹോവ അയച്ചിരിക്കുന്നവർ തന്നേ എന്നു ഉത്തരം പറഞ്ഞു.'
  rmc-rmc: 'Akor oda murš, so ačhelas maškar ola stromi, mange odphenďa: „Oda hin
    ola, kas o RAJ bičhaďa te predikhel caľi phuv.“'
  nlg-nlg: Keri na tinoni te tughuru tana ghobuni na lei ghai te tughunia, “Agaira
    rakiri a lord te vetenara na righitaoniana na maramana.”
  pes-OPV: 'پس آن مرد که در میان درختان آس ایستاده بود، جواب داد و گفت: «اینها کسانی
    می‌باشند که خداوند ایشان را برای تردد نمودن در جهان فرستاده است.»'
  ron-1924: 'Омул каре стэтя ынтре мирць а луат кувынтул ши а зис: „Ачештя сунт ачея
    пе каре й-а тримис Домнул сэ кутреере пэмынтул!”'
  ben-OBCV: তখন যে লোকটি মেদি গাছগুলির মধ্যে দাঁড়িয়েছিলেন তিনি ব্যাখ্যা করলেন, “সারা
    পৃথিবীতে ঘুরে দেখবার জন্য সদাপ্রভু এগুলিকে পাঠিয়েছেন।”
  som-som: Oo ninkii geedaha hadaaska ah dhex taagnaa ayaa jawaabay oo wuxuu yidhi,
    Kuwanu waa kuwii Rabbigu u diray inay dhulka hore iyo dib u dhex maraan.
  lat-VUC: 'Et respondit vir qui stabat inter myrteta, et dixit: Isti sunt quos misit
    Dominus ut perambulent terram.'
  eng-ASVBT: And the man that stood among the myrtle trees answered and said, These
    are they whom Jehovah hath sent to walk to and fro through the earth.
  ita-1885: 'E l''uomo, che stava fra le mortine, rispose, e disse: Costoro son quelli
    che il Signore ha mandati, per andare attorno per la terra.'
  eng-LXXUP: And the man that stood between the mountains answered, and said to me,
    These are they whom the Lord has sent forth to go round the earth.
  eng-ULB: Then the man who stood among the myrtle trees answered and said, “These
    are those Yahweh has sent out to roam throughout the earth.”
  spa-VBL: 'Y el hombre que estaba entre los mirtos dijo: “Estos son a quienes el
    Señor ha enviado para vigilar la tierra”.'
  fra-_FOB: 'Et l''homme qui se tenait parmi les myrtes, répondit et dit: Ce sont
    ceux que l''Éternel a envoyés pour parcourir la terre.'
  mal-mal: 'എന്നാൽ കൊഴുന്തുചെടികളുടെ ഇടയിൽ നില്ക്കുന്ന പുരുഷൻ: “ഇവർ ഭൂമിയിൽ ഊടാടി
    സഞ്ചരിക്കേണ്ടതിനു യഹോവ അയച്ചിരിക്കുന്നവർ തന്നെ” എന്ന് ഉത്തരം പറഞ്ഞു.'
  urd-GVR: Tab mehndī kī jhāṛiyoṅ meṅ ruke hue ādmī ne jawāb diyā, “Yih wuh haiṅ jinheṅ
    Rab ne pūrī duniyā kī gasht karne ke lie bhejā hai.”
  suz-BL: मिनु नोले मूरे रवा आन दातेमी राप्‍शा बाक्‍ब मुरुमी लोव़ लेश्‍शा ‘परमप्रभु
    यावेमी एको आन कली रागी नेल्‍ल हिरशा कोव़चा कली सोइक्‍ताक्‍व’ देंत।
  eng-NOY: And the man that stood among the myrtle-trees answered and said, These
    are they whom Jehovah hath sent to go to and fro through the earth.
  ita-1927: 'E l’uomo che stava fra le piante di mortella prese a dire: “Questi son
    quelli che l’Eterno ha mandati a percorrere la terra”.'
  ckb-ckb: 'ئینجا ئەو پیاوەی لەنێو دار مۆردەکان ڕاوەستا بوو فەرمووی: «ئەمانە ئەوانەن
    کە یەزدان ناردوونی تاکو بەناو زەویدا بگەڕێن.»'
  eng-BBE: And the man who was between the mountains, answering me, said, These are
    those whom the Lord has sent to go up and down through the earth.
  kan-OKCV: ಆಗ ಗಂಧದ ಗಿಡಗಳ ನಡುವೆ ನಿಂತ ಮನುಷ್ಯನು, “ಇವರು ಭೂಮಿಯ ಸುತ್ತಲೂ ನಡೆದಾಡುವುದಕ್ಕೆ
    ಯೆಹೋವ ದೇವರಿಂದ ಕಳುಹಿಸಲಾದವರು,” ಎಂದನು.
  tam-2017: 'அப்பொழுது மிருதுச்செடிகளுக்குள்ளே நின்ற அந்த மனிதன் மறுமொழியாக: இவர்கள்
    பூமியெங்கும் சுற்றிப்பார்க்கக் யெகோவா அனுப்பினவர்கள் என்றார்.'
  spa-RV-1909: 'Y aquel varón que estaba entre los mirtos respondió, y dijo: Estos
    son los que Jehová ha enviado á recorrer la tierra.'
  ron-BTF: 'Şi bărbatul care stătea între pomii de mirt a răspuns şi a zis: Aceştia
    sunt cei pe care DOMNUL i-a trimis să umble încoace şi încolo pe pământ.'
  eng-WEBP: The man who stood among the myrtle trees answered, “They are the ones
    the LORD has sent to go back and forth through the earth.”
  eng-FBV: The man who was there among the myrtle trees said, “These are the ones
    the Lord has sent out to patrol the earth.”
  nld-1939: 'Toen nam de man, die tussen de bergen stond, het woord en sprak: Dit
    zijn de boden, die Jahweh heeft uitgezonden, om de aarde te doorkruisen.'
  nch-BL: 'Huajca nopa tacat cati tejcotoya ipan nopa cahuayo chichiltic ipan nopa
    mirtos huan cati elqui iilhuicac ejca TOTECO techilhui: “Ni cahuayojme huan cati
    ininpa tejcotoque itztoque cati TOTECO quinhualtitantoc para nemise campa hueli
    ipan taltipacti para quitachilise taya onca.”'
  vie-1934: 'Người đứng trong những cây sim đáp rằng: Đây là những kẻ mà Đức Giê-hô-va
    sai đi lại trải qua đất.'
  hin-CV: तब जो व्यक्ति मेंहदी के पेड़ों के बीच खड़ा था, उसने कहा, “ये वे हैं जिन्हें
    याहवेह ने पूरे पृथ्वी पर भेजा है.”
  spa-BES: 'Y el hombre que estaba entre los mirtos, respondiéndome, dijo: Estos son
    los que el Señor ha enviado para subir y bajar por la tierra.'
  tdx-tdx: 'Nanoiñe amy zao indaty nijohañe amo borodokeoy, ami’ty hoe: Ie o nirahe’
    Iehovà hañavelo mb’eo mb’eo an-tane atoio.'
  tha-KJV: เหตุ​ฉะนั้นชายที่ยืนอยู่ท่ามกลางต้นน้ำมันเขียวจึงบอกว่า ‘​เหล่านี้​คือผู้​ที่​พระเยโฮวาห์ทรงใช้​ให้​ไปเที่ยวตรวจตราโลก’
  por-BR-2018: 'Então o homem que estava entre os murtas respondeu, dizendo: Estes
    são os que o SENHOR enviou para andarem pela terra.'
  deu-ELO: 'Und der Mann, der zwischen den Myrten hielt, antwortete und sprach: Diese
    sind die, welche Jehova ausgesandt hat, um die Erde zu durchziehen.'
  eng-WYC-2018: And the man that stood betwixt places where myrtles waxed, answered,
    and said, These it be, which the Lord sent, that they walk through (the) earth.
    (And the man who stood between the places where the myrtles grew, answered, and
    said, These be they, which the Lord sent, to walk through the earth.)
  epo-epo: 'Kaj la viro, kiu troviĝis inter la mirtoj, ekparolis kaj diris: Ili estas
    tiuj, kiujn la Eternulo sendis, por trairi la teron.'
  uig-PIN: 'Hadas dǝrǝhliri arisida turƣan zat jawabǝn: «Bular Pǝrwǝrdigarning yǝr
    yüzini uyan-buyan kezixkǝ ǝwǝtkǝnliri» — dedi.'
  beo-beo: Hina Gode da ili osobo bagade hou abodelalu masa:ne asunasi.”
  tpi-OTNT: Na ensel i tok moa olsem, “Bikpela i salim ol dispela ensel i go bilong
    ol i ken lukluk gut long olgeta hap bilong graun.”
  hau-SA: Sai mutumin da yake tsaye cikin itatuwan ci-zaƙin ya yi bayani cewa, “Su
    ne waɗanda Ubangiji ya aika ko’ina a duniya.”
  uig-LAT: 'Xadas derexliri arisida turghan zat jawaben: «Bular Perwerdigarning yer
    yüzini uyan-buyan kézishke ewetkenliri» — dédi.'
  nde-nde: Kwasekusithi leyondoda eyayimi ezihlahleni zomethile yachaza yathi, “Laba
    yibo uThixo abathumileyo ukuba bahambe emhlabeni wonke.”
  ton-ton: Pea naʻe tali mai ʻe he tangata, ʻaia naʻe tuʻu ʻi he lotolotonga ʻoe ngaahi
    ʻakau ko e maile, ʻo ne pehē, “Ko kinautolu ʻena kuo fekau atu ʻe Sihova ke feʻaluʻaki
    fano ʻi māmani.”
  ces-1613: 'Tedy odpovídaje muž ten, kterýž stál mezi myrtovím, řekl: Tito jsou,
    kteréž poslal Hospodin, aby zchodili zemi.'
  eng-WMB: The man who stood among the myrtle trees answered, “They are the ones the
    LORD has sent to go back and forth through the earth.”
  tam-TCV: அப்பொழுது நறுமண மரங்களின் இடையில் நின்றவர், “இவர்கள் பூமியெங்கும் சுற்றிப்பார்த்து
    வரும்படி யெகோவாவினால் அனுப்பப்பட்டவர்கள்” என எனக்கு விளக்கினார்.
  ceb-ULB: Unya mitubag ug miingon ang tawo nga nagtindog atubangan sa mga mirtol
    nga kahoy, “Mao kini kadtong mga gipadala ni Yahweh aron sa pagsuroy sa tibuok
    kalibotan.”
  pol-UBG: 'I mąż, który stał wśród mirtów, odpowiedział: To są ci, których PAN posłał,
    aby obeszli ziemię.'
  urd-GVU: تب مہندی کی جھاڑیوں میں رُکے ہوئے آدمی نے جواب دیا، ”یہ وہ ہیں جنہیں رب
    نے پوری دنیا کی گشت کرنے کے لئے بھیجا ہے۔“
  eng-OEBCW: And the man who was standing among the myrtle trees answered, ‘They are
    those whom the Lord has sent to patrol the earth.’
  deu-1912: 'Und der Mann, der unter den Myrten hielt, antwortete und sprach: Diese
    sind es, die der HERR ausgesandt hat, die Erde zu durchziehen.'
  kan-2017: ಕೂಡಲೆ ಸುಗಂಧವೃಕ್ಷಗಳ ನಡುವೆ ನಿಂತಿದ್ದವನು, “ಇವರು ಲೋಕಸಂಚಾರಾರ್ಥವಾಗಿ ಯೆಹೋವನಿಂದ
    ಕಳುಹಿಸಲ್ಪಟ್ಟವರು” ಎಂದು ಉತ್ತರಕೊಟ್ಟನು.
  yap-yap: I SOMOL e ke l’oegrad ni ngar damit niged e fayleng.”
  hlt-MCSB: Te phoeiah cuihal ding kah aka pai hlang loh a doo tih, “He rhoek he diklai
    ah pongpa hamla BOEIPA loh a tueih coeng,” a ti.
  mdy-ETH: ዔያታ ሳዖ ሃንቲ ሙሪ ሙካንዳጉዲ ናንጊና ናንጋ ጎዳ ዳኬያኬ» ጌዔኔ።
  twi-ASANTE: Enti, ɔbarima a ɔgyina ohwam nnua ntam mu no kyerɛɛ aseɛ sɛ, “Wɔyɛ wɔn
    a Awurade asoma wɔn sɛ wɔnkɔ ewiase afanan nyinaa no.”
  eng-WEBU: The man who stood among the myrtle trees answered, “They are the ones
    the LORD has sent to go back and forth through the earth.”
  spa-PDDPT: 'Y el varón que permanecía entre los mirtos respondió: Éstos son los
    que Yavé envió a recorrer la tierra.'
  gun-gun: 'Ha''e ramo yvyra ikuai va''e mbyte ava oĩ va''e ju ombovai. Ha''e vy aipoe''i:
    — Ha''e va''e kuery ma yvy jave rupi oguata va''erã Senhor ombou va''ekue — he''i.'
  agu-BL: 'Ej at tzun jun yi cho''n at xo''l tze'', nintzun jilon tzajtz: “Yi e''a''tz,
    ya''stzun yi e'' yi ja chiben ẍchakol Kataj Ryos tan chibene''n tan xmaye''n yi
    mbi na bajij lakak nación bene''n tzi''n wi munt,” chij bantzajtz.'
  ilo-ULB: Ket simmungbat ti lalaki a nakatakder iti ayan dagiti babassit a kayo nga
    addaan kadagiti napipintas a sabsabong a kunana, “Dagitoy dagiti imbaon ni Yahweh
    nga agsursor iti entero a daga.”
  kpg-kpg: Dimaadua gu hagau digaula belee hagadina henuailala.”
  uig-ARA: 'خاداس دەرەخلىرى ئارىسىدا تۇرغان زات جاۋابەن: «بۇلار پەرۋەردىگارنىڭ يەر
    يۈزىنى ئۇيان-بۇيان كېزىشكە ئەۋەتكەنلىرى» ــ دېدى.'
  sus-sus: Mixi naxan nu tixi miriti wurie tagi, a naxa a fala, ‹Alatala xa xɛɛrae
    nan e ra naxee duniɲa iɲɛrɛma.›
  pon-2006: KAUN-O ketin kadariraillahr pwe re en kohla oh dawih sampah.”
  ksd-ksd: 'Ma ra tutana nina i ga tur ta ra makur a iluga i ga tata ma i ga biti:
    Nam diat ra Luluai i ga tulue diat upi diat a kotokotop ra gunagunan.'
  grc-BRENT: Καὶ ἀπεκρίθη ὁ ἀνὴρ ὁ ἐφεστηκὼς ἀναμέσον τῶν ὀρέων, καὶ εἶπε πρὸς μὲ,
    οὗτοί εἰσιν οὓς ἐξαπέστειλε Κύριος, περιοδεῦσαι τὴν γῆν·
  ind-AYT: Kemudian, orang yang berdiri di antara pohon-pohon murad itu berkata, ‘Inilah
    mereka yang TUHAN utus untuk menjelajahi bumi.’
  nya-nya: Pamenepo munthu amene anayima pakati pa mitengo ya mchisu anafotokoza kuti,
    “Amenewa ndiwo amene Yehova wawatuma kuti ayendere dziko lonse lapansi.”
  hrv-hrv: 'Čovjek koji stajaše među mirtama odgovori: “Ovo su oni koje je poslao
    Jahve da obilaze zemlju.”'
  mps-mps: Tama enselgo po genina ma weyu e tama po wali, “Genuai Bidigo te ensel
    dabe taga pelama, te tigidali tǫ dabe bugagia susa biligi pomainu taga palai
    dao,” wali.
  tpi-tpi: Na ensel i tok moa olsem, “Bikpela i salim ol dispela ensel i go bilong
    ol i ken lukluk gut long olgeta hap bilong graun.”
  dan-1931: 'Så tog Manden, som holdt mellem Bjergene, til Orde og sagde: “Det er
    dem, HERREN udsender, for at de skal drage Jorden rundt.”'
  vie-OVCB: 'Rồi người đứng giữa đám cây sim, tức thiên sứ của Chúa Hằng Hữu, lên
    tiếng đáp lời tôi: “Chúa Hằng Hữu sai những người này đi khắp đất.”'
  guj-2017: ત્યારે મેંદીઓના છોડ વચ્ચે ઊભેલા માણસે જવાબમાં કહ્યું, “તેઓ એ છે કે જેમને
    યહોવાહે પૃથ્વી પર સર્વત્ર આમતેમ ફરવાને મોકલ્યા છે.”
  pon-2006A: KAUN-O ketin kadariraillahr pwe re en kohla oh dawih sampah.”
  por-BRBSL: 'O homem que estava entre as murtas respondeu: “Eles são os que Yahweh
    enviou para ir e voltar através da terra”.'
  eng-OEBUS: And the man who was standing among the myrtle trees answered, “They are
    those whom the Lord has sent to patrol the earth.”
  cth-cth: Tuihan hmang um kangdout e tami ni ahnimanaw teh talai van dawk kâhei hanlah
    BAWIPA ni a patoun e naw doeh telah a ti.
  twi-twi: Enti ɔbarima a ogyina ohuamnnua ntam no kyerɛɛ ase se, “Wɔyɛ wɔn a Awurade
    asoma wɔn sɛ wɔnkɔ wiase afanan nyinaa no.”
  hlt-hlt: Te phoeiah cuihal ding kah aka pai hlang loh a doo tih, “He rhoek he diklai
    ah pongpa hamla BOEIPA loh a tueih coeng,” a ti.
  tbz-SIM: 'Dì kpɑɑ́ mɛ nnɑ́ɑ́ nkòo nìtì wèè do cómmú titieti bɛ̀ tu tí míìrìtì ti
    cuokɛ̀ kɛ dekɛ tɛsɑ̃ntɛ̀ kòò dɔ̀: Kuyie nkuù bɛ̀ tɔ̃nní kɛ̀ bɛ̀ bo ce nkutenkù.'
  msy-2020: Ezɨ enselɨn faragha zuim, a tevsevibar tongɨn tughav ikia na mɨgɨa ghaze,
    “Ikiavɨra Itir God uan enselɨn kaba amadazɨ, me ghua nguazir oteviba bar dar gari.”
  dop-dop: 'Ḿpʋɣʋ ɑpɑlʋ wei ɩ səŋɑ tiikɑsɩ hɛkʋ tɑɑ tɔ ɩ́ tɔmɑ sɩ: Tɑcɑɑ tilinɑ-wɛ
    sɩ, pɑ́ cɔɔ tɛtʋ.'
  azb-azb: 'Mərsin ağacları arasında duran adam cavab verdi: «Bunları dünyanı dolaşmaq
    üçün Rəbb göndərib».'
  eng-DBY: And the man that stood among the myrtle-trees answered and said, These
    are they whom Jehovah hath sent to walk to and fro through the earth.
  hin-2017: फिर जो पुरुष मेंहदियों के बीच खड़ा था, उसने कहा, ‘यह वे हैं जिनको यहोवा
    ने पृथ्वी पर सैर अर्थात् घूमने के लिये भेजा है।’
  wol-KYG: 'Waa ja taxaw ca biir garabi mirt ya àddu, daldi ne: «Ñii ñooy ñi Aji Sax
    ji yebal, ngir ñu wër àddina.»'
  eng-YLT: And the one who is standing between the myrtles doth answer and say, 'These
    [are] they whom Jehovah hath sent to walk up and down in the land.'
  eng-WYC-2017: And the man that stood betwixt places where myrtles waxed, answered,
    and said, These it be, which the Lord sent, that they walk through earth.
  eng-WMBB: The man who stood amongst the myrtle trees answered, “They are the ones
    the LORD has sent to go back and forth through the earth.”
  urd-GVH: तब मेहँदी की झाड़ियों में रुके हुए आदमी ने जवाब दिया, “यह वह हैं जिन्हें
    रब ने पूरी दुनिया की गश्त करने के लिए भेजा है।”
  rug-rug: Meke va bakala mae nia sa tie sapu turu nana koari na huda metolo, “Arini
    sapu garuni e Zihova pude ene betoa sa doduruna sa popoa pepeso.”
  gaz-gaz: Kana irratti namichi mukkeen kusaayee gidduu dhaabatee jiru sun, “Kunneen
    warra akka isaan guutummaa lafaa keessa deemaniif Waaqayyo ergee dha” jedhee naa
    ibse.
  fra-LSG: 'L’homme qui se tenait parmi les myrtes prit la parole et dit: Ce sont
    ceux que l’Éternel a envoyés pour parcourir la terre.'
  yal-yal: Muxun naxan yi tixi miriti wudine tagi, na yi a fala, a naxa, “Alatala
    ne nan xɛxi bɔxɔni sigadeni.”
  haw-1868: Olelo mai la ke kanaka e ku ana iwaena o na laau mureto, i mai la, O lakou
    nei ka poe a Iehova i hoouna mai ai e kaahele maluna o ka honua.
  arb-NAV: 'قَالَ الْفَارِسُ الْوَاقِفُ بَيْنَ الآسِ: «هَؤُلاءِ هُمُ الَّذِينَ أَوْفَدَهُمُ
    الرَّبُّ لِيَجُولُوا فِي الأَرْضِ».'
  ewe-ewe: Tete ame si tsi tsitre ɖe amitiawo dome la ɖe eme nam be, “Woawoe nye ame
    siwo Yehowa dɔ be woatsa le anyigba blibo la dzi.”
  eng-LEE: And the man that stood among the myrtle-trees answered and said, These
    are those whom the Lord hath sent to traverse the earth.
  asm-FB: তেতিয়া মেন্দি গছবোৰৰ মাজত থিয় দি থকা সেই লোকজনে উত্তৰ দি ক’লে, “পৃথিৱীত
    চাৰিওফালে ফুৰিবলৈ যিহোৱাই পঠোৱা লোক এইসকল।”
  sus-A: مِشِ نَشَن نُ تِشِ مِرِتِ وُرِيٍ تَفِ، عَ نَشَ عَ قَلَ، ‹عَلَتَلَ شَ شّيرَيٍ
    نَن عٍ رَ نَشٍيٍ دُنِحَ عِحّرّ مَ.›
  fra-SBL: 'L''homme qui se tenait parmi les myrtes répondit : « Ce sont ceux que
    Yahvé a envoyés pour aller et venir sur la terre. »'
  hbo-hbo: וַיַּ֗עַן הָאִ֛ישׁ הָעֹמֵ֥ד בֵּין־הַהֲדַסִּ֖ים וַיֹּאמַ֑ר אֵ֚לֶּה אֲשֶׁ֣ר
    שָׁלַ֣ח יְהוָ֔ה לְהִתְהַלֵּ֖ךְ בָּאָֽרֶץ׃
  kik-kik: Nake mũndũ ũcio warũngiĩ mĩtĩ-inĩ ya mĩhandathi akĩndaarĩria akĩnjĩĩra
    atĩrĩ, “Aya nĩo Jehova atũmĩte mathiĩ thĩ yothe.”
  fra-NCL: 'Et l’homme qui se tenait entre les myrtes prit la parole et dit : « Ce
    sont ceux que Yahweh a envoyés pour parcourir la terre. »'
  cek-AK: To naah aqam kahing thingkung salakah angdoe kami mah, Hae kaminawk loe
    long pum ah caeh hanah Angraeng mah patoeh ih kami ah oh o, tiah ang naa.
  cuk-cuk: 'Dule-sapimar-arrayánʼye-nugad-imbaba-gwichid anga sogded: “Bab-Jehová
    we-dulemar-moli-birgi-bukwamaladi, bela we-napneggi-bipirmakega barmialid.”'
  uig-CYR: 'Хадас дәрәқлири арисида турған зат җававән: «Булар Пәрвәрдигарниң йәр
    йүзини уян-буян кезишкә әвәткәнлири» — деди.'
  tel-2017: అప్పుడు గొంజి చెట్లలో నిలబడి ఉన్న వ్యక్తి “ఇవి లోకమంతా సంచరించడానికి యెహోవా
    పంపిన గుర్రాలు” అని చెప్పాడు.
  hat-BSA: 'Epi nonm ki te kanpe pami pye Jasmen yo te reponn. Li te di: “Sa yo se
    sila ke SENYÈ a te voye pou fè patwouj sou latè.”'
  kos-kos: LEUM GOD El sap elos in som ac tuni lah mea orek faclu.”
  hbo-WLC: וַיַּ֗עַן הָאִ֛ישׁ הָעֹמֵ֥ד בֵּין־הַהַדַסִּ֖ים וַיֹּאמַ֑ר אֵ֚לֶּה אֲשֶׁ֣ר
    שָׁלַ֣ח יְהוָ֔ה לְהִתְהַלֵּ֖ךְ בָּאָֽרֶץ׃
  ibo-ibo: Mgbe ahụ onye ahụ guzo nʼetiti osisi mietul ndị ahụ sịrị, “Ndị a bụ ndị
    Onyenwe anyị zitere ka ha jegharịa nʼụwa niile.”
  ory-ory: ଏଥିରେ ମେହେନ୍ଦି ବୃକ୍ଷ ମଧ୍ୟରେ ଠିଆ ହୋଇଥିବା ପୁରୁଷ ଉତ୍ତର କରି କହିଲେ, ‘ପୃଥିବୀରେ
    ଏଣେତେଣେ ଗମନାଗମନ କରିବା ପାଇଁ ସଦାପ୍ରଭୁ ଏମାନଙ୍କୁ ପଠାଇଅଛନ୍ତି।’
  chk-chk: Mürin ewe mwän mi nom lein ekewe mwoosor a pälüeni, ‘Ikkeiir ekewe ewe
    Samol mi Lapalap a tinireto pwe repwe raunei fanüfan.’
  rop-rop: YAWEI bin jandim olabat blanga luk ola kantri ebriweya langa dijan graun.”
  ukr-1871: 'Тодї озвався чоловік, що стояв проміж миртами, й сказав: Се ті, що їх
    Господь послав пройти землю.'
  deu-1951: 'Und der Mann, der zwischen den Myrten hielt, antwortete und sprach: Das
    sind die, welche der HERR gesandt hat, die Erde zu durchstreifen!'
  eng-JPS: 'And the man that stood among the myrtle-trees answered and said: ''These
    are they whom the LORD hath sent to walk to and fro through the earth.'''
  srp-1865: 'Tada èovjek koji stajaše meðu mirtama progovori i reèe: ovo su koje posla
    Gospod da oblaze zemlju.'
  lug-lug: Awo omusajja eyali ayimiridde mu miti n’addamu nti, “Ezo embalaasi Mukama
    z’asindise okulawuna ensi.”
  heb-heb: ויען האיש העמד בין ההדסים ויאמר אלה אשר שלח יהוה להתהלך בארץ׃
  ben-IRV: আর যিনি গুলমেঁদি গাছগুলোর মাঝখানে দাঁড়িয়ে ছিলেন তিনি আমাকে বললেন, “সারা
    পৃথিবীতে ঘুরে দেখার জন্য সদাপ্রভু এদেরকে পাঠিয়েছেন।”
  pan-pan: ਸੋ ਉਸ ਮਨੁੱਖ ਨੇ ਜਿਹੜਾ ਮਹਿੰਦੀ ਦੇ ਬੂਟਿਆਂ ਵਿੱਚ ਖੜ੍ਹਾ ਸੀ ਉੱਤਰ ਦੇ ਕੇ ਕਿਹਾ, “ਇਹ
    ਉਹ ਹਨ ਜਿਨ੍ਹਾਂ ਨੂੰ ਯਹੋਵਾਹ ਨੇ ਧਰਤੀ ਵਿੱਚ ਘੁੰਮਣ ਲਈ ਭੇਜਿਆ ਹੈ।
  mya-JVB: မုရတု တော၌ ရပ် သော လူ က၊ ထို သူတို့သည် မြေကြီး အရပ်ရပ် တို့ကို လှည့်လည်၍
    သွား စေခြင်းငှါ ၊ ထာဝရဘုရား စေလွှတ် တော်မူသောသူဖြစ်ကြသည်ဟု ပြန်ပြော ၏။
  hmo-hmo: Lohiabada ese idia ia siaia lao vadaeni, tanobada ena kahana ibounai do
    idia itaia totona.”
  urd-urd: और जो शख़्स मेंहदी के दरख़्तों के बीच खड़ा था, कहने लगा, 'ये वह हैं जिनको
    ख़ुदावन्द ने भेजा है कि सारी दुनिया में सैर करें।
  rus-SYN: 'И отвечал муж, который стоял между миртами, и сказал: это те, которых
    Господь послал обойти землю.'
  bqc-SIM: '@see-verse:ZEC.001.009'
  tcz-CHONGTHU: Hichun huisum thing laha ding mipa hin adonbut in, hicheng pihi Pakaiyin
    leiset pumpi khol le dinga asohdoh ahiuve ati.
  mar-mar: मग मेंदीच्या झुडुपांमध्ये उभा असलेल्या मनुष्याने उत्तर दिले व म्हणाला,
    “पृथ्वीवर इकडे तिकडे संचार करायला परमेश्वराने हे पाठवले आहेत.”
  qub-qub: 'Chaura chay yöracuna cajcho caycaj anjilga niran: «Paycunaga caycan intëru
    cay pachapa purimunanpaj Tayta Dios cachashanmi» nir.'
  bqp-bqp: Yerɑ u nùn sɔ̃ɔwɑ u nɛɛ, dumi yi, yi sɑ̃ɑwɑ yi Gusunɔ u gɔrimɑ yi kɑ tem
    bukiɑnɑ.
  hat-hat: 'Nonm ki te kanpe nan mitan pye jasmen yo pran lapawòl, li di m'' konsa:
    -Se moun Seyè a te voye al wè sa k''ap pase toupatou sou latè.'
  eng-BSB: Then the man standing among the myrtle trees explained, “They are the ones
    the LORD has sent to patrol the earth.”
  tod-tod: 'Zunui nii é ɠɛni loni milɛtegiti saama, naa ɠɛ ma: «Niiti ka Ɠɔoɠɔ GALAGI
    ti leʋegai ga ti eteai zuɓizɛ.»'
  eng-WEBPB: The man who stood amongst the myrtle trees answered, “They are the ones
    the LORD has sent to go back and forth through the earth.”
  kbq-kbq: Hagi miteli zafaramimofo amu'nompi mani'nea ne'mo'a amanage huno nasmi'ne,
    Ama nagara Ra Anumzamo'a ama mopafima vano huta na'a fore nehifi keho huno'ma
    huzmante'nea nagare.
  nhe-BL: 'Huajca nopa tlacatl tlen tlejcotoya ipan nopa cahuayo chichiltic ipan nopa
    mirtos nechilhui: “Ni cahuayojme huan tlen ininpan tlejcotoque itztoque tlen TOTECO
    quinhualtitlantoc para nemise campa hueli ipan tlaltepactli para quitlachilise
    tlen onca.”'
  gub-BL: Na'e a'e Tupàn heko haw pe har ka'akyr myter pe har uze'eg ihewe kury. —
    Wiko Tupàn heko haw pe har Tupàn Tuweharupi Wiko Ma'e hemimur karer romo a'e wà.
    Umuata kar ywy nànàn wà.
  eng-DRA: 'And the man that stood among the myrtle trees answered, and said: These
    are they, whom the Lord hath sent to walk through the earth.'
