  ita-1927: “L’Eterno è stato gravemente adirato contro i vostri padri.
  ckb-ckb: «یەزدان زۆر لە باوباپیرانتان تووڕە بوو.
  eng-BBE: 'The Lord has been very angry with your fathers:'
