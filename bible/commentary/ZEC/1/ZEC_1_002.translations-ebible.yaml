  tha-KJV: “พระเยโฮวาห์ทรงกริ้วต่อบรรพบุรุษของเจ้าทั้งหลายเป็นอย่างยิ่ง
  por-BR-2018: O SENHOR se irou muito contra vossos pais.
  deu-ELO: Jehova ist heftig erzürnt gewesen über eure Väter.
  eng-WYC-2018: The Lord is wroth on your fathers with wrathfulness. (The Lord was
