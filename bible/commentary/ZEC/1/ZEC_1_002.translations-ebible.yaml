  ces-1613: Rozhněval se Hospodin na otce vaše velice.
  eng-WMB: “The LORD was very displeased with your fathers.
  tam-TCV: “யெகோவா உங்கள் முற்பிதாக்களின்மேல் கடுங்கோபம் கொண்டிருந்தார்.
