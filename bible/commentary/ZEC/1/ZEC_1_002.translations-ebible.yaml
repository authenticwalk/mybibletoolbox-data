  ron-BTF: DOMNUL s-a înfuriat pe părinţii voştri.
  eng-WEBP: “The LORD was very displeased with your fathers.
  eng-FBV: The Lord was very angry with your forefathers.
  nld-1939: Jahweh is hevig vergramd geweest op uw vaderen.
  nch-BL: “NiamoTECO nicualanqui chicahuac ica mohuejcapan tatahua.
