verse: ZEC.001.002
translations:
  mal-C: “യഹോവ നിങ്ങളുടെ പിതാക്കന്മാരോട് അത്യധികം കോപിച്ചിരുന്നു.
  deu-TKW: Jahwe hat heftig über eure Väter gezürnt.
  lin-lin: — Yawe atombokelaki bakoko na bino makasi.
  eng-LSV: “YHWH was angry against your fathers—wrath!
  eng-GNV: The Lord hath bene sore displeased with your fathers.
  eng-WEBSTER: The LORD hath been greatly displeased with your fathers.
  nhw-BL: “NiamoTECO nicualanqui chicahuac ica mohuejcapan tatahua.
  swh-ONEN: “Bwana aliwakasirikia sana baba zako wa zamani.
  bba-bba: nɛ, Yinni Gusunɔ nɑ kɑ bɛɛn bɑɑbɑbɑ mɔru kuɑ too.
  eng-KJVCPB: The Lord hath been sore displeased with your fathers.
  luo-luo: “Jehova Nyasaye nosin ahinya gi kwereu.
  meu-meu: Iehova ese tamamui e badu henidia dikadika.
  npi-ULB: “परमप्रभु तिमीहरूका पिता-पुर्खाहरूसँग अत्यन्तै रिसाउनुभएको थियो!
  yor-yor: “Olúwa ti bínú sí àwọn baba ńlá yín.
  pes-OPCB: «من، خداوند از اجداد شما بسیار خشمگین بودم.
  tgl-ULB: “Lubhang nagalit si Yahweh sa inyong mga ama!
  hui-hui: Anduane Homogo Hongo Haiheore kago ibugua Segaraiahondo lalu, Bi ogo i̱naga
    wali agali bu karuhondo lamibe, lalu lamini. Ibugua lalu, I̱ Anduane Homogo kogoni
    howa i̱na tínaga mamaliruhondo keba timbuniore ho haru.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​ဇာ​ခ​ရိ​အား``ငါ​သည်​သင် တို့​၏​ဘိုး​ဘေး​များ​ကို​လွန်​စွာ​အ​မျက်​ထွက်
    တော်​မူ​ခဲ့​၏။-
  bod-N: སྔར་དཀོན་མཆོག་ཡ་ཝཱེ་ཁྱོད་ཅག་གི་ཕ་མེས་རྣམས་ཀྱི་སྟེང་ཐུགས་རབ་ཏུ་ཁྲོས་སོ། །
  sna-sna: “Jehovha akatsamwira madzibaba enyu zvikuru.
  spa-BLM: “Yahvé se disgustó mucho con vuestros padres.
  cac-cac: 'A in Jehová Yajal in d''a Smasanil, ix te cot voval d''a eb'' a mam icham,
    yuj chi'' al tas sval tic d''a eb'' etchon̈ab'': A in Jehová in svala'', meltzajan̈ecxicot
    d''ayin yic ol in meltzajxipaxb''at d''ayex.'
  swh-ULB: “Yawhe alikuwa na hasira sana juu ya baba zenu!
  bel-bel: угневаўся Гасподзь на бацькоў вашых вялікім гневам,
  deu-ELBBK: Der HERR ist heftig erzürnt gewesen über eure Väter.
  mbb-OT: 'Is Nengazen he Mekeǥeǥehem, midsuǥù din si Zacarias he keǥiya zin heini
    ziyà te menge etew te Israel: “Nepeukan ku utew is menge kepuun niw. Ne ǥuntaan
    likù kew kayi te kediey ne edlikù a ziyà te keniyu.'
  mal-2015: യഹോവ നിങ്ങളുടെ പിതാക്കന്മാരോടു അത്യന്തം കോപിച്ചിരിക്കുന്നു.
  rmc-rmc: „O RAJ igen choľisaľiľa pre tumare dada.
  nlg-nlg: Inau, a Lord, tu rutu sule ngangata vanira na lei kikiamiu.
  pes-OPV: «خداوند بر پدران شما بسیارغضبناک بود.
  ron-1924: „Домнул С-а мыният фоарте таре пе пэринций воштри.
  ben-OBCV: “সদাপ্রভু তোমার পূর্বপুরুষদের উপর ভীষণ রেগে ছিলেন।
  som-som: Rabbigu aad buu awowayaashiin ugu cadhooday.
  lat-VUC: Iratus est Dominus super patres vestros iracundia.
  eng-ASVBT: Jehovah was sore displeased with your fathers.
  ita-1885: Il Signore è stato gravemente adirato contro a' vostri padri;
  eng-LXXUP: The Lord has been very angry with your fathers.
  eng-ULB: “Yahweh was exceedingly angry with your fathers!
  spa-VBL: El Señor estuvo muy enojado con sus padres.
  fra-_FOB: L'Éternel a été fort indigné contre vos pères.
  mal-mal: “യഹോവ നിങ്ങളുടെ പൂര്‍വ പിതാക്കന്മാരോട് അത്യന്തം കോപിച്ചിരിക്കുന്നു.
  urd-GVR: “Logoṅ se kah ki Rab tumhāre bāpdādā se nihāyat hī nārāz thā. Ab Rabbul-afwāj
