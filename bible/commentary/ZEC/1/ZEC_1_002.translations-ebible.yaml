  mdy-ETH: ዛካሪያሴ ዴሮም ሂዚ ጌይ ኬኤዛንዳጉዲ ቢያ ባኮ ዎይሣ ጎዳ ማዔ ፆኦዛሢ ዓይሤኔ፦ «ታኣኒ፥ ናንጊና ናንጋ ጎዳ ዒንሢኮ
    ቤርታኣ ዓዶንሢ ዑፃ ሚርጌና ዻጋዼኔ፤
