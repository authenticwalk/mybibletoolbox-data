  urd-GVU: ”لوگوں سے کہہ کہ رب تمہارے باپ دادا سے نہایت ہی ناراض تھا۔ اب رب الافواج
    فرماتا ہے کہ میرے پاس واپس آؤ تو مَیں بھی تمہارے پاس واپس آؤں گا۔
