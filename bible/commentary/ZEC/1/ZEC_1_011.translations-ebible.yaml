verse: ZEC.001.011
translations:
  mal-C: 'കൊഴുന്തുവൃക്ഷങ്ങളുടെ ഇടയിൽനിൽക്കുന്ന യഹോവയുടെ ദൂതനോട് അവർ വസ്തുത അറിയിച്ചു:
    “ഞങ്ങൾ ലോകമെങ്ങും സഞ്ചരിച്ചു. ലോകംമുഴുവനും സ്വസ്ഥമായും സമാധാനമായും ഇരിക്കുന്നതു
    കണ്ടു.”'
  deu-TKW: 'Die richteten nun das Wort an den Engel Jahwes, der zwischen den Myrten
    hielt, und sprachen: Wir haben die Erde durchstreift, und es befand sich, daß
    die ganze Erde in Ruhe und Stille liegt.'
  lin-lin: 'Bato yango bayebisaki Anjelu ya Yawe, oyo atelemaki kati na banzete ya
    mirite : — Towuti kotambola na mabele mpe tokuti kimia mpe bopemi na mokili mobimba.'
  eng-LSV: And they answer the Messenger of YHWH who is standing between the myrtles,
    and say, “We have walked up and down in the land, and behold, all the land is
    sitting still, and at rest.”
  eng-GNV: 'And they answered the Angel of the Lord, that stood among the mirre trees,
    and sayd, We haue gone thorowe the world: and beholde, all the world sitteth still,
    and is at rest.'
  eng-WEBSTER: And they answered the angel of the LORD that stood among the myrtle-trees,
    and said, We have walked to and fro through the earth, and behold, all the earth
    sitteth still, and is at rest.
  nhw-BL: 'Huan huajca nopa sequinoc catli tlejcotoyaj ipan cahuayojme quiyolmelajque
    itequihua TOTECO catli itztoya campa nopa mirtos catli quiitaque, huan quej ni
    quiilhuijque: “Ya tijyahualojtoque nochi tlaltipactli huan campa hueli onca tlasehuilistli
    huan temachili.”'
  swh-ONEN: Nao wakatoa taarifa kwa yule malaika wa Bwana, aliyekuwa amesimama katikati
    ya miti ya mihadasi, “Tumepita duniani kote na kukuta ulimwengu wote umepumzika
    kwa amani.”
  bba-bba: Mɑ dumi yin tii yi ɡɔrɑdo wi sɔ̃ɔwɑ yi nɛɛ, sɑ tem bukiɑnɑ sɑ wɑ mɛ kpuro
    mu wɑ̃ɑ bɔri yɛndu sɔɔ.
  eng-KJVCPB: And they answered the angel of the Lord that stood among the myrtle
    trees, and said, We have walked to and fro through the earth, and behold, all
    the earth sitteth still, and is at rest.
  luo-luo: To negidwoko wach ne malaika mar Jehova Nyasaye, mane ochungʼ e dier yiend
    kuth ochwoga, kagiwacho niya, “Wasewuotho e piny koni gi koni mi wayudo ka piny
    ngima yweyo kendo nigi kwe.”
  meu-meu: Bena idia ese Iehova ena aneru, keroro audia bogaragidiai e giniva aneruna,
    e haere henia, eto, Tanobada vada a itaia tao; vada a itaia, tanobada idoinai
    e noho mainomu.
  npi-ULB: असारे-फूलका रूखहरूकाबिचमा बसेका परमप्रभुका स्वर्गदूतलाई तिनीहरूले यस्तो
    जवाफ दिए, “हामी सारा पृथ्वीभरि धुमिरहेका छौँ । हेर्नुहोस्, सारा पृथ्वी शान्त र
    आराम गरिरहेको छ ।”
  yor-yor: Wọ́n si dá angẹli Olúwa tí ó dúró láàrín àwọn igi maritili náà lóhùn pé,
    “Àwa ti rìn sókè sódò já ayé, àwa sí ti rí i pé gbogbo ayé wà ní ìsinmi àti àlàáfíà.”
  pes-OPCB: 'آنگاه سواران آن اسبها به فرشتهٔ خداوند گزارش داده گفتند: «در سراسر جهان
    گشتیم و همه جا صلح و آرامش برقرار بود.»'
  tgl-ULB: Tumugon sila sa anghel ni Yahweh na nakatayo sa kalagitnaan ng mga puno
    ng mirto, sinabi nila sa kaniya, “Matagal na kaming naglilibot sa buong daigdig,
    tingnan mo, ang buong daigdig ay nananatili at nagpapahinga.”
  hui-hui: Ani layagola dahuliyali biarume Anduane Homogonaga dahuliyali mbira biagohondo
    lamialu lalu, Iname dindi bibahendeha piai harimago ai wali agali dindi tara taraha
    bu hearu de handaiore howa tiha genda mbira nawi bayale dege hai hearia handarima,
    lalu lamiya.
  mya-mya: မြင်း​များ​က​လည်း``အ​ကျွန်ုပ်​တို့​သည်​ကမ္ဘာ​တစ် ဝှမ်း​လုံး​သို့​သွား​ရောက်​ခဲ့​ပြီး​ပါ​ပြီ။
    ကမ္ဘာ​တစ်​ခု လုံး​ပင်​အား​ကိုး​ရာ​မဲ့​ဖြစ်​ကာ​နွံ​နာ​ကျိုး​နွံ နေ​ပါ​သည်'' ဟု​အ​စီ​ရင်​ခံ​ကြ​၏။
  bod-N: ཡང་སྐྱ་མི་དེ་དག་གིས་པ་སངས་མེ་ཏོག་གི་དཀྱིལ་དུ་ལངས་སྡོད་པའི་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕོ་ཉ་དེ་ལ་འདི་ལྟར།
    ངེད་ཅག་གིས་ས་གཞི་ཀུན་ལ་བལྟས་ཟིན་ཏེ། ས་གཞི་ནི་ཡོངས་སུ་ལྷིང་འཇགས་ངང་བདེ་བར་གནས་སོ་ཞེས་ཞུས་པ་དང་།
  sna-sna: Uye vakapindura mutumwa waJehovha akanga akamira pakati pemiti yemitire
    vachiti, “Taenda munyika yose tikaona nyika yose yakazorora uye ino runyararo.”
  spa-BLM: 'Informaron al ángel de Yahvé, que estaba de pie entre los mirtos, y dijeron:
    “Hemos caminado de un lado a otro de la tierra, y he aquí que toda la tierra está
    en reposo y en paz.”'
  cac-cac: 'Ix yalan eb'' ayq''ue d''a yib''an̈ chej chi'' d''a Yángel Jehová ayec''
    d''a scal te'' arrayán chi'' icha tic: Toxo ix on̈ ec'' d''a masanil yolyib''an̈q''uinal
    tic. Vach''n̈ej yaj ix quila'', te junc''olal yaji, xchi eb''.'
  swh-ULB: Wakamjibu malaika wa Yahwe aliyekuwa amesimama kati ya miti ya mihadasi
    na kumwambia, “Tumekuwa tukizunguka duniani pote; tazama, dunia yote imekaa na
    kutulia.”
  bel-bel: 'І яны адказвалі анёлу Гасподняму, які стаяў паміж міртамі, і сказалі:
    абышлі мы зямлю, і вось, уся зямля населеная і спакойная.'
  deu-ELBBK: 'Und sie antworteten dem Engel des HERRN, der zwischen den Myrten hielt,
    und sprachen: Wir haben die Erde durchzogen, und siehe, die ganze Erde sitzt still
    und ist ruhig.'
  mbb-OT: Ne migkaǥi sikan is menge pereuntud te kudà diyà te velinsuǥuen te Nengazen
    he mibpundu ziyà te teliwazà te menge kayu he mirtu te, “Neelingkus dey en is
    tivuuk he kelibutan ne neehè dey he melinawen heini.”
  mal-2015: 'അവർ കൊഴുന്തുകളുടെ ഇടയിൽ നില്ക്കുന്ന യഹോവയുടെ ദൂതനോടു: ഞങ്ങൾ ഭൂമിയിൽ ഊടാടി
    സഞ്ചരിച്ചു, സർവ്വഭൂമിയും സ്വസ്ഥമായി വിശ്രമിച്ചിരിക്കുന്നതു കണ്ടു എന്നു ഉത്തരം
    പറഞ്ഞു.'
  rmc-rmc: 'Avke avle a odphende le RAJESKRE aňjeloske, so ačhelas maškar ola stromi:
    „Predikhľam caľi phuv a dikhľam, hoj pes dživel andro smirom.“'
  nlg-nlg: Agaia tara sopou ivuvuagadia tara tutughuni vania na angel nina a lord,
    agaia te tughuru i ghobuni na lei ghai, “Ighai tai righikililia tua na maramana,
    mana maramana udolu tara mai tana mabo tua.”
  pes-OPV: 'و ایشان به فرشته خداوند که در میان درختان آس ایستاده بودجواب داده، گفتند:
    «ما در جهان تردد نموده‌ایم واینک تمامی جهان مستریح و آرام است.»'
  ron-1924: 'Ши ей ау ворбит Ынӂерулуй Домнулуй, каре стэтя ынтре мирць, ши ау зис:
    „Ам кутреерат пэмынтул ши ятэ кэ тот пэмынтул есте ын паче ши лиништит!”'
  ben-OBCV: আর সদাপ্রভুর যে দূত মেদি গাছগুলির মধ্যে দাঁড়িয়েছিলেন তাঁকে ঘোড়াসওয়ারেরা
    বলল, “আমরা সারা পৃথিবীতে ঘুরে দেখলাম যে, সমগ্র জগতে সুস্থিরতা ও শান্তি বিরাজমান।”
  som-som: Oo iyana waxay u jawaabeen malaggii Rabbiga oo geedaha hadaaska ah dhex
    taagnaa oo waxay ku yidhaahdeen, Dhulkii hore iyo dibba waannu u dhex marnay,
    oo bal eeg, dhulkii oo dhammu wuu deggan yahay oo wuu xasilloon yahay.
  lat-VUC: 'Et responderunt angelo Domini, qui stabat inter myrteta, et dixerunt:
    Perambulavimus terram, et ecce omnis terra habitatur, et quiescit.'
  eng-ASVBT: And they answered the angel of Jehovah that stood among the myrtle trees,
    and said, We have walked to and fro through the earth, and, behold, all the earth
    sitteth still, and is at rest.
  ita-1885: 'E quelli fecero motto all''Angelo del Signore, che stava fra le mortine,
    e dissero: Noi siamo andati attorno per la terra; ed ecco, tutta la terra si riposa,
    e gode di quiete.'
  eng-LXXUP: And they answered the angel of the Lord that stood between the mountains,
    and said, We have gone round all the earth, and, behold, all the earth is inhabited,
    and is at rest.
  eng-ULB: They answered the angel of Yahweh who stood among the myrtle trees; they
    said to him, “We have been roaming throughout the earth; see, all the earth sits
    still and is at rest.”
  spa-VBL: 'Los jinetes le informaron al ángel del Señor que estaba entre los mirtos:
    “Hemos estado vigilando la tierra y vimos que toda la tierra ha sido apaciguada”.'
  fra-_FOB: 'Et ils répondirent à l''ange de l''Éternel, qui se tenait parmi les myrtes,
    et dirent: Nous avons parcouru la terre; et voici, toute la terre est tranquille
    et en repos.'
  mal-mal: 'അവർ കൊഴുന്തുചെടികളുടെ ഇടയിൽ നില്ക്കുന്ന യഹോവയുടെ ദൂതനോട്: “ഞങ്ങൾ ഭൂമിയിൽ
    ഊടാടി സഞ്ചരിച്ചു, സർവ്വഭൂമിയും സ്വസ്ഥമായി വിശ്രമിച്ചിരിക്കുന്നതു കണ്ടു” എന്ന്
    ഉത്തരം പറഞ്ഞു.'
  urd-GVR: Ab dīgar ghuṛsawār Rab ke us farishte ke pās āe jo mehndī kī jhāṛiyoṅ ke
    darmiyān rukā huā thā. Unhoṅ ne ittalā dī, “Ham ne duniyā kī gasht lagāī to mālūm
    huā ki pūrī duniyā meṅ amn-o-amān hai.”
  suz-BL: मिनु नोले शारा ङोइक्‍बपुकीमी मूरे रवा आन दा‍तेमी बाक्‍ब परमप्रभु यावे आ
    स्‍वर्ग ङा गेय पाइब कली ‘गो रागी नेल्‍ल हिरशा कोव़तक। मिनु रागी नेल्‍ल ङा मुर
    सिक्‍सी पा नाइश्‍शा बाक्‍शो बाक्‍तेक्‍म’ देंतेक्‍म।
  eng-NOY: And they answered the angel of Jehovah that stood among the myrtle-trees,
    and said, We have gone to and fro through the earth, and behold, all the earth
    is still and at rest.
  ita-1927: 'E quelli si rivolsero all’angelo dell’Eterno che stava fra le piante
    di mortella, e dissero: “Noi abbiam percorso la terra, ed ecco tutta la terra
    è in riposo e tranquilla”.'
  ckb-ckb: 'ئینجا وەڵامی فریشتەکەی یەزدانیان دایەوە ئەوەی لەنێو دار مۆردەکان وەستابوو
    و گوتیان: «بەناو زەویدا گەڕاین، هەموو زەوی حەساوەتەوە و لە ئارامیدایە.»'
  eng-BBE: And the man who was between the mountains, answering, said to the angel
    of the Lord, We have gone up and down through the earth, and all the earth is
    quiet and at rest.
  kan-OKCV: ಆಗ ಅವರು ಗಂಧದ ಗಿಡಗಳ ನಡುವೆ ನಿಂತ ಯೆಹೋವ ದೇವರ ದೂತನಿಗೆ, “ಭೂಮಿಯ ಸುತ್ತಲೂ ನಡೆದಾಡಿದ್ದೇವೆ.
    ಇಗೋ, ಭೂಮಿಯೆಲ್ಲಾ ನಿಶ್ಚಿಂತೆಯಿಂದ ಶಾಂತವಾಗಿದೆ,” ಎಂದನು.
  tam-2017: 'பின்பு அவர்கள் மிருதுச்செடிகளுக்குள்ளே நின்ற யெகோவாவுடைய தூதனை நோக்கி:
    நாங்கள் பூமியெங்கும் சுற்றிப்பார்த்தோம்; இதோ, பூமிமுழுவதும் அமைதலாக இருக்கிறது
    என்றார்கள்.'
  spa-RV-1909: 'Y ellos hablaron á aquel ángel de Jehová que estaba entre los mirtos,
    y dijeron: Hemos recorrido la tierra, y he aquí, toda la tierra está reposada
    y quieta.'
  ron-BTF: 'Şi ei au răspuns îngerului DOMNULUI, care stătea între pomii de mirt,
    şi au zis: Noi am umblat încoace şi încolo pe pământ şi, iată, tot pământul şade
    liniştit şi este în odihnă.'
  eng-WEBP: They reported to the LORD’s angel who stood among the myrtle trees, and
    said, “We have walked back and forth through the earth, and behold, all the earth
    is at rest and in peace.”
  eng-FBV: The riders reported to the angel of the Lord who was among the myrtle trees,
    “We have been patrolling the earth and saw that the whole earth has been pacified.”
  nld-1939: 'Daarop zeiden de ruiters tot den engel van Jahweh, die tussen de bergen
    stond: Wij hebben de aarde doorkruist; zie de hele aarde is stil en rustig!'
  nch-BL: 'Huan huajca nopa sequinoc cati tejcotoyaj ipan cahuayojme quiyolmelajque
    iilhuicac ejca TOTECO cati itztoya campa nopa mirtos cati quiitaque, huan quej
    ni quiilhuijque: “Ya tijyahualojtoque nochi taltipacti huan campa hueli onca tasehuilisti
    huan temachili.”'
  vie-1934: 'Chúng nó bèn đáp lại cùng thiên sứ đứng trong những cây sim rằng: Chúng
    tôi đã đi lại trải qua đất; nầy, cả đất đều ở yên và im lặng.'
  hin-CV: और उन्होंने याहवेह के उस स्वर्गदूत को यह सूचित किया, जो मेंहदी के पेड़ों
    के बीच खड़ा था, “हम पूरी पृथ्वी में गये और देखा कि सारी पृथ्वी में चैन और शांति
    है.”
  spa-BES: 'Y el hombre que estaba entre los mirtos, respondiendo, dijo al ángel del
    Señor: Hemos subido y bajado por la tierra, y toda la tierra está tranquila y
    en reposo.'
  tdx-tdx: 'Vinale’ iareo ty anjeli’ Iehovà nijohañe amo borodokeo ami’ty hoe: Nanjotike
    mb’eo mb’eo amy taney zahay, le ingo, mipendreñe i taney vaho mitofa.'
  tha-KJV: และเขาเหล่านั้นได้ตอบทูตสวรรค์ของพระเยโฮวาห์ ผู้​ยืนอยู่ท่ามกลางต้นน้ำมันเขียวว่า
    ‘เราได้ตรวจตราโลกแล้ว ดู​เถิด ทั้งโลกก็นิ่งสงบอยู่’
  por-BR-2018: 'E eles responderam ao anjo do SENHOR que estava entre os murtas, e
    disseram: Nós já andamos pela terra, e eis que toda a terra está tranquila e quieta.'
  deu-ELO: 'Und sie antworteten dem Engel Jehovas, der zwischen den Myrten hielt,
    und sprachen: Wir haben die Erde durchzogen, und siehe, die ganze Erde sitzt still
    und ist ruhig.'
  eng-WYC-2018: And they answered to the angel of the Lord, that stood betwixt places
    where myrtles waxed, and said, We have walked through (the) earth, and lo! all
    (the) earth is inhabited, and resteth.
  epo-epo: 'Kaj ili mem ekparolis al la anĝelo de la Eternulo, kiu troviĝis inter
    la mirtoj, kaj diris: Ni trairis la teron, kaj ni trovis, ke la tuta tero estas
    trankvila kaj paca.'
  uig-PIN: 'Bu atlar hadas dǝrǝhliri arisida turƣan Pǝrwǝrdigarning Pǝrixtisigǝ jawab
    ⱪilip: «Biz yǝr yüzidǝ uyan-buyan kezip kǝlduⱪ; mana, pütkül yǝr yüzi tiptinq,
    aramliⱪta turuwatidu» — dedi.'
  beo-beo: Hosi ilia da a:igele dunuma amane sia:ne i, “Ninia da osobo bagade huluane
    hohogola lalu. Ninia da ba:loba, osobo bagade fifi asi gala dunu huluane da gasa
    hamedene amola banenesi dagoi ba:i.”
  tpi-OTNT: Na ol ensel i tokim namba wan ensel olsem, “Mipela i raun long olgeta
    hap bilong graun, na mipela i lukim olgeta lain manmeri i no gat hevi na ol i
    sindaun gut tasol.”
  hau-SA: Sai suka ce wa mala’ikan da yake tsaye cikin itatuwan ci-zaƙin, “Mun ratsa
    ko’ina a duniya, sai muka ga duniya duka tana zaman lafiya.”
  uig-LAT: 'Bu atlar xadas derexliri arisida turghan Perwerdigarning Perishtisige
    jawab qilip: «Biz yer yüzide uyan-buyan kézip kelduq; mana, pütkül yer yüzi tiptinch,
    aramliqta turuwatidu» — dédi.'
  nde-nde: Basebebika engilosini kaThixo eyayimi phakathi kwezihlahla zomethile bathi,
    “Sesiwuhambile wonke umhlaba safumana ukuthi ilizwe lihlezi kuhle phakathi kokuthula.”
  ton-ton: Pea naʻe tali ʻekinautolu ki he ʻāngelo ʻa Sihova, ʻaia naʻe tuʻu ʻi he
    lotolotonga ʻoe ngaahi ʻakau ko e maile, ʻo pehē, “Kuo mau feʻaluʻaki fano ʻi
    māmani, pea vakai, ʻoku nofo lelei pe ʻa māmani kotoa pē, pea ʻoku fiemālie.”
  ces-1613: 'I odpověděli andělu Hospodinovu tomu, kterýž stál mezi myrtovím, a řekli:
    Zchodili jsme zemi, a aj, všecka země bezpečně bydlí, a pokoje užívá.'
  eng-WMB: They reported to the LORD’s angel who stood among the myrtle trees, and
    said, “We have walked back and forth through the earth, and behold, all the earth
    is at rest and in peace.”
  tam-TCV: அவர்கள் நறுமண மரங்கள் மத்தியில் நின்ற யெகோவாவின் தூதனிடம் போய், “நாங்கள்
    பூமியெங்கும் சுற்றிப் பார்த்தோம். முழு உலகமும் சமாதானமாயும், அமைதியாயும் இருப்பதைக்
    கண்டோம்” என்றார்கள்.
  ceb-ULB: Mitubag sila sa anghel ni Yahweh nga nagtindog atubangan sa mga mirtol
    nga kahoy; miingon sila kaniya, “Nagsuroysuroy kami sa tibuok kalibotan; tan-awa,
    nagpabilin sa paglingkod ug nagpahulay ang tibuok kalibotan.”
  pol-UBG: 'I odpowiedzieli Aniołowi PANA stojącemu wśród mirtów: Obeszliśmy ziemię,
    a oto cała ziemia żyje bezpiecznie i zażywa pokoju.'
  urd-GVU: اب دیگر گھڑسوار رب کے اُس فرشتے کے پاس آئے جو مہندی کی جھاڑیوں کے درمیان
    رُکا ہوا تھا۔ اُنہوں نے اطلاع دی، ”ہم نے دنیا کی گشت لگائی تو معلوم ہوا کہ پوری
    دنیا میں امن و امان ہے۔“
  eng-OEBCW: And the riders answered the messenger of the Lord who was standing among
    the myrtle trees, ‘We have gone up and down through the world and behold, all
    the earth is still and at peace.’
  deu-1912: 'Sie aber antworteten dem Engel des HERRN, der unter den Myrten hielt,
    und sprachen: Wir haben die Erde durchzogen, und siehe, alle Länder sitzen still.'
  kan-2017: ಆಗ ಅವರು ಸುಗಂಧವೃಕ್ಷಗಳ ನಡುವೆ ನಿಂತಿದ್ದ ಆ ಯೆಹೋವನ ದೂತನಿಗೆ, “ನಾವು ಲೋಕದಲ್ಲಿ ಸಂಚರಿಸಿ
    ಬಂದಿದ್ದೇವೆ. ಇಗೋ ಲೋಕವೆಲ್ಲಾ ನೆಮ್ಮದಿಯಾಗಿ ಸುಮ್ಮನಿದೆ” ಎಂದು ಅರಿಕೆಮಾಡಿದರು.
  yap-yap: 'Rabad ra weliyed salparad ko fare engel nra ga’argad: “Kug warod u gubin
    yang u fayleng ma kug pir’eged nike aw e mocha’ riy.”'
  hlt-MCSB: Te vaengah cuihal ding kah aka pai BOEIPA puencawn te a doo uh tih, “Diklai
    ah ka pongpa uh coeng dae diklai pum kah khosa khaw mong ngawn ke,” a ti uh.
  mdy-ETH: ዔያታ ዒማና፦ «ሳዖ ኑ ቢያ ሃንቲ ሙሪ ዛጌኔ፤ ሳዓ ቢያ ሜታ ባኣያ ኮሺኬ» ጌይ ፆኦሲ ኪኢታንቻሢም ኬኤዜኔ።
  twi-ASANTE: Na wɔbɛka kyerɛɛ Awurade ɔbɔfoɔ a ɔgyina ohwam nnua no mu no sɛ, “Yɛakyin
    afa asase no so nyinaa, na yɛhunuu sɛ ewiase nyinaa wɔ ahomegyeɛ ne asomdwoeɛ.”
  eng-WEBU: They reported to the LORD’s angel who stood among the myrtle trees, and
    said, “We have walked back and forth through the earth, and behold, all the earth
    is at rest and in peace.”
  spa-PDDPT: 'Sus jinetes informaron al Ángel de Yavé, que estaba entre los mirtos,
    y dijeron: Recorrimos la tierra, y ciertamente toda la tierra está tranquila y
    reposada.'
  gun-gun: 'Ha''e gui ha''e va''e kuery ju ijayvu Senhor pegua anjo yvyra ikuai va''e
    mbyte oĩ va''e pe. Ha''e vy aipoe''i: — Ore ma yvy jave rupi roikopa ma. Ha''e
    ramo ha''e pygua kuery opytu''upa, yvy ha''e javi rupi ikuai porãmba guive — he''i
    okuapy.'
  agu-BL: 'Nin tzun e'' jilon nin yi e''a''tz yi ate''e''n te''j chej tetz yi ángel
    yi k''ajbil Kataj, yi at ẍchiwutz, xo''l tze''. I tzun saj cyaloltz: “Ja xka''k
    tan tilwe''n yi mbi na bajij bene''n tzi''n wi munt. Poro qui''c jun takle''n
    na bajij, ma na ntin tzatzin paz at ẍchixo''l wunak,” che''ch bantz tetz.'
  ilo-ULB: Simmungbatda iti anghel ni Yahweh a nakatakder iti ayan dagiti babassit
    a kayo nga addaan kadagiti napipintas a sabsabong; kinunada kenkuana, “Sursursorenmin
    ti entero a daga; kitaem, agal-aliwaksay dagiti amin a daga.”
  kpg-kpg: Digaula ga hagamodongoohia gi tangada di langi nadau mee ne gidee, “Gimaadou
    guu hula laa lodo henuailala, gu gidee bolo henuailala hagatau gu deai dono hagamaamaa
    ai gu bagege.”
  uig-ARA: 'بۇ ئاتلار خاداس دەرەخلىرى ئارىسىدا تۇرغان پەرۋەردىگارنىڭ پەرىشتىسىگە جاۋاب
    قىلىپ: «بىز يەر يۈزىدە ئۇيان-بۇيان كېزىپ كەلدۇق؛ مانا، پۈتكۈل يەر يۈزى تىپتىنچ،
    ئاراملىقتا تۇرۇۋاتىدۇ» ــ دېدى.'
  sus-sus: E naxa dɛntɛgɛ sa Alatala xa malekɛ bɛ naxan nu tixi miriti wurie tagi,
    ‹Muxu bara duniɲa birin iɲɛrɛ, duniɲa mixi birin raxaraxi, e na bɔɲɛsa kui.›
  pon-2006: Re ahpw pakairkihong tohnlengo, “Se pwarekehr wasa koaros nin sampah oh
    diaradahr me sampah pwon sohte sawasepe oh meleilei.”
  ksd-ksd: 'Ma dia ga bali ra tinir kai ra angelo nina i tur livuan ta ra makur a
    iluga, ma dia ga biti: Ave ga kotokotop ra gunagunan, ma ea, ra gunagunan i ki
    vovovon ma i ngo ko.'
  grc-BRENT: καὶ ἀπεκρίθησαν τῷ ἀγγέλῳ Κυρίου τῷ ἐφεστῶτι ἀναμέσον τῶν ὀρέων, καὶ
    εἶπον, περιωδεύσαμεν πᾶσαν τὴν γῆν, καὶ ἰδοὺ πᾶσα ἡ γῆ κατοικεῖται, καὶ ἡσυχάζει.
  ind-AYT: Lalu, mereka berkata kepada malaikat TUHAN yang berdiri di antara pohon-pohon
    murad itu, katanya, ‘Kami sudah menjelajahi bumi dan tampaklah seluruh bumi tetap
    aman dan tenang.’
  nya-nya: Ndipo okwera pa akavalo enawo anafotokoza kwa mngelo wa Yehova, amene anayima
    pakati pa mitengo ya mchisu kuti, “Ife tayendera dziko lonse lapansi ndipo tapeza
    kuti dziko lonselo lili pa bata ndi mtendere.”
  hrv-hrv: 'Oni se obratiše anđelu Jahvinu, koji stajaše među mirtama, i kazaše: “Obišli
    smo zemlju, i gle: sva zemlja počiva i miruje.”'
  mps-mps: Tama te ensel dabego te namba wan enselbolo e tama po walali, “Da tigidali
    tǫde bilalio. Tama dago tigidali we bidi augwali sęgę menia suali, tama augwali
    bugagia naga bidibo suali,” wali.
  tpi-tpi: Na ol ensel i tokim namba wan ensel olsem, “Mipela i raun long olgeta hap
    bilong graun, na mipela i lukim olgeta lain manmeri i no gat hevi na ol i sindaun
    gut tasol.”
  dan-1931: 'Og de tog til Orde og sagde til HERRENS Engel, som stod mellem Bjergene:
    “Vi drog Jorden rundt, og se, hele Jorden er rolig og stille.”'
  vie-OVCB: 'Những người cưỡi ngựa báo với thiên sứ của Chúa Hằng Hữu: “Chúng tôi
    đã đi khắp đất, mọi nơi đều bình an.”'
  guj-2017: તેઓએ મેંદીના છોડ વચ્ચે ઊભેલા યહોવાહના દૂતને જવાબ આપીને કહ્યું, “અમે આખી
    પૃથ્વી પર સર્વત્ર ફરીને આવ્યા છે અને જો, આખી પૃથ્વી હજુ સ્વસ્થ બેઠી છે અને શાંતિમાં
    છે.”
  pon-2006A: Re ahpw pakairkihong tohnlengo, “Se pwarekehr wasa koaros nin sampah
    oh diaradahr me sampah pwon sohte sawasepe oh meleilei.”
  por-BRBSL: 'Eles relataram ao anjo de Javé que estava entre as murtas, e disseram:
    “Andamos para frente e para trás através da terra, e eis que toda a terra está
    em repouso e em paz”.'
  eng-OEBUS: And the riders answered the messenger of the Lord who was standing among
    the myrtle trees, “We have gone up and down through the world and behold, all
    the earth is still and at peace.”
  cth-cth: Ahnimanaw nihaiyah kaimanaw teh talai van pueng koung katin awh toe. Talai
    pueng lungmawngcalah ao telah tuihan hmang um ka kangdout e BAWIPA e kalvantami
    koe atipouh.
  twi-twi: Na wɔbɛka kyerɛɛ Awurade bɔfo a ogyina ohuamnnua no mu no se, “Yɛakyin
    afa asase no so nyinaa, na yehuu sɛ wiase nyinaa wɔ ahomegye ne asomdwoe.”
  hlt-hlt: Te vaengah cuihal ding kah aka pai BOEIPA puencawn te a doo uh tih, “Diklai
    ah ka pongpa uh coeng dae diklai pum kah khosa khaw mong ngawn ke,” a ti uh.
  tbz-SIM: 'Mɛm̀mɛ kɛ̀ bɛ̀ɛ nɑ́kɛ́ Kuyie ntɔ̃nnì dìì còḿmú titieti bɛ̀ tu ti míìrìtì
    ti cuokɛ̀ kɛ dɔ̀: Ti cèmmu kutenkù bɑ́ kunɑmpoo í bo, bɛ̀ kɑ̀ri bɛ́u nwe.'
  msy-2020: Ezɨ enselɨn igharaziba, enselɨn faragha ghua tevsevibar tongɨn tughav
    itim kamaghɨn a mɨgei, “E nguazim bar a garua garima, nguazimɨn gumazamiziba bar
    moghɨra osɨmtɨziba puvatɨgha deravɨram apia.”
  dop-dop: 'Ntɛnɑ kpɑɣɑnəŋ cɑɣɑlɑɑ mpɛ pɑ kɛɛsəɣɩ ɩsɔtɑɑ tillu sɩ: Tə cɔɔwɑ tɛtʋ tənɑ.
    Amɑ hɛɛsʋɣʋ wɛnnɑ pɑɑ timpi, yoou fɛɩ tiili.'
  azb-azb: 'Onlar mərsin ağacları arasında duran Rəbbin mələyinə cavab verdi: «Biz
    dünyanı dolaşdıq və gördük ki, bütün dünya asayiş və əmin-amanlıq içindədir».'
  eng-DBY: And they answered the angel of Jehovah that stood among the myrtle-trees,
    and said, We have walked to and fro through the earth, and behold, all the earth
    sitteth still and is at rest.
  hin-2017: तब उन्होंने यहोवा के उस दूत से जो मेंहदियों के बीच खड़ा था, कहा, ‘हमने
    पृथ्वी पर सैर किया है, और क्या देखा कि सारी पृथ्वी में शान्ति और चैन है।’
  wol-KYG: 'Ci kaw loolu gawar ya àddu, wax ak malaakam Aji Sax ji taxaw ci biir garabi
    mirt yi. Ñu ne: «Wër nanu biir àddina, ndeke àddina sépp a ngi ci jàmm, ne tekk.»'
  eng-YLT: And they answer the messenger of Jehovah who is standing between the myrtles,
    and say, 'We have walked up and down in the land, and lo, all the land is sitting
    still, and at rest.'
  eng-WYC-2017: And they answered to the angel of the Lord, that stood betwixt places
    where myrtles waxed, and said, We have walked through earth, and lo! all earth
    is inhabited, and resteth.
  eng-WMBB: They reported to the LORD’s angel who stood amongst the myrtle trees,
    and said, “We have walked back and forth through the earth, and behold, all the
    earth is at rest and in peace.”
  urd-GVH: अब दीगर घुड़सवार रब के उस फ़रिश्ते के पास आए जो मेहँदी की झाड़ियों के दरमियान
    रुका हुआ था। उन्होंने इत्तला दी, “हमने दुनिया की गश्त लगाई तो मालूम हुआ कि पूरी
    दुनिया में अमनो-अमान है।”
  rug-rug: Meke la totozi si arini koasa mateana te Zihova, sapu turu nana koari na
    huda metolo, “Ele ene betoa gami sa popoa pepeso meke dogoria gami sapu sa doduruna
    sa kasia popoa si magogoso meke koa pa binule,” gua si arini.
  gaz-gaz: Isaanis, “Nu lafa guutuu irra naannofnee akka lafti guutuun boqonnaa fi
    nagaa qabdu argine” jedhanii ergamaa Waaqayyoo kan mukkeen kusaayee gidduu dhaabate
    sanatti himan.
  fra-LSG: 'Et ils s’adressèrent à l’ange de l’Éternel, qui se tenait parmi les myrtes,
    et ils dirent: Nous avons parcouru la terre, et voici, toute la terre est en repos
    et tranquille.'
  yal-yal: E yi dɛntɛgɛn sa Alatala malekan xa naxan yi tixi miriti wudine tagi, e
    naxa, “Nxu bata bɔxɔn birin yisiga, bɔxɔn muxune birin sabatixi bɔɲɛ xunbenli.”
  haw-1868: Olelo mai la lakou i ka anela o Iehova e ku ana iwaena o na laau mureto,
    i mai la, Ua kaahele makou i ka honua, aia hoi, ua noho malie, a ua malu hoi ko
    ka honua a pau.
  arb-NAV: 'عِنْدَئِذٍ قَالَ رَاكِبُو الْجِيَادِ لِلْمَلاكِ الْوَاقِفِ بَيْنَ الآسِ:
    «قَدْ جُلْنَا فِي الأَرْضِ، فَإِذَا بِها كُلِّهَا آمِنَةٌ مُطْمَئِنَّةٌ».'
  ewe-ewe: Wova gblɔ na Yehowa ƒe dɔla, ame si nɔ tsitre ɖe amitiawo dome la be, “Míetsa
    le anyigba blibo la dzi, eye dzidzedze kple ŋutifafa le afi sia afi.”
  eng-LEE: And they answered the angel of the Lord that stood among the myrtle-trees,
    and said, We have traversed the earth, and, behold, all the earth is inhabited
    quietly, and is at rest.
  asm-FB: তেতিয়া তেওঁলোকে মেন্দি গছবোৰৰ মাজত থিয় হৈ থকা যিহোৱাৰ দূতজনাক উত্তৰ দি
    ক’লে, “আমি পৃথিৱীৰ সকলো ফালে ফুৰিলোঁ আৰু চোৱা, গোটেই পৃথিৱী সুস্থিৰ আৰু বিশ্ৰামে
    আছে।”
  sus-A: عٍ نَشَ دّنتّفّ سَ عَلَتَلَ شَ مَلٍكّ بّ نَشَن نُ تِشِ مِرِتِ وُرِيٍ تَفِ،
    ‹مُشُ بَرَ دُنِحَ بِرِن عِحّرّ، دُنِحَ مِشِ بِرِن رَشَرَشِ، عٍ نَ بْحّسَ كُي.›
  fra-SBL: 'Ils firent leur rapport à l''ange de Yahvé qui se tenait parmi les myrtes,
    et dirent : « Nous avons parcouru la terre de long en large, et voici que toute
    la terre est en repos et en paix. »'
  hbo-hbo: וַֽיַּעֲנ֞וּ אֶת־מַלְאַ֣ךְ יְהוָ֗ה הָֽעֹמֵד֙ בֵּ֣ין הַהֲדַסִּ֔ים וַיֹּאמְר֖וּ
    הִתְהַלַּ֣כְנוּ בָאָ֑רֶץ וְהִנֵּ֥ה כָל־הָאָ֖רֶץ יֹשֶׁ֥בֶת וְשֹׁקָֽטֶת׃
  kik-kik: Nao magĩcookia ũhoro kũrĩ mũraika wa Jehova, ũrĩa warũngiĩ mĩtĩ-inĩ ya
    mĩhandathi, makĩmwĩra atĩrĩ, “Nĩtũthiĩte thĩ yothe na tũkoona atĩ thĩ nĩĩhooreire
    na ĩrĩ na thayũ.”
  fra-NCL: 'Et ils répondirent à l’ange de Yahweh qui se tenait entre les myrtes,
    et ils dirent : « Nous avons parcouru la terre, et voici que toute la terre est
    habitée et tranquille. »'
  cek-AK: Nihcae mah aqam kahing thingkung salakah angdoe Angraeng ih van kami khaeah,
    Long pum ah ka caeh o, long pum loe monghaih hoiah khosak o, tiah a thuih pae
    o.
  cuk-cuk: 'Geb dulemar-moli-birgi-bukwamaladi Bab-Jehová-e-baliwitur-sapi-arrayánʼmarye-nugad-abargi-gwichidga
    sogdemalad: “Anmar bela we-napneggi bipirmaksad. Anmar napneg bogidik-nai daksamalad,
    bonisuli an daksamarbalid.”'
  uig-CYR: 'Бу атлар хадас дәрәқлири арисида турған Пәрвәрдигарниң Пәриштисигә җавап
    қилип: «Биз йәр йүзидә уян-буян кезип кәлдуқ; мана, пүткүл йәр йүзи типтинч, арамлиқта
    туруватиду» — деди.'
  tel-2017: అప్పుడు అవి గొంజి చెట్ల మధ్య నిలబడి ఉన్న యెహోవా దూతతో “మేము లోకమంతా సంచరించి
    వచ్చాము. లోకంలోని ప్రజలంతా సుఖ సంతోషాలతో ప్రశాంతంగా ఉన్నారు” అన్నాడు.
  hat-BSA: 'Konsa, yo te reponn zanj SENYÈ, ki te kanpe pami pye Jasmen yo. Yo te
    di: “Nou te fè patwouj sou tè a e gade byen tout tè a kalm. Li gen lapè.”'
  kos-kos: Na elos tuh fahk nu sin lipufan sac, “Kut foroht forma fin faclu nufon
    ac konauk tuh na faclu arulana wanginla ku la, ac misla na.”
  hbo-WLC: וַֽיַּעֲנ֞וּ אֶת־מַלְאַ֣ךְ יְהוָ֗ה הָֽעֹמֵד֙ בֵּ֣ין הַהֲדַסִּ֔ים וַיֹּאמְר֖וּ
    הִתְהַלַּ֣כְנוּ בָאָ֑רֶץ וְהִנֵּ֥ה כָל־הָאָ֖רֶץ יֹשֶׁ֥בֶת וְשֹׁקָֽטֶת׃
  ibo-ibo: Ha sịrị mmụọ ozi nke Onyenwe anyị nke na-eguzo nʼetiti osisi mietul ahụ,
    “Anyị ejegharịala nʼụwa niile, ma lee anyị chọpụtara na ụwa niile nọ nʼudo, dịkwa
    jụụ.”
  ory-ory: ସେତେବେଳେ ସେମାନେ ମେହେନ୍ଦି ବୃକ୍ଷ ମଧ୍ୟରେ ଠିଆ ହୋଇଥିବା ସଦାପ୍ରଭୁଙ୍କ ଦୂତକୁ ଉତ୍ତର
    କରି କହିଲେ, ‘ଆମ୍ଭେମାନେ ପୃଥିବୀର ଏଣେତେଣେ ଗମନାଗମନ କରିଅଛୁ, ଆଉ ଦେଖ, ସମୁଦାୟ ପୃଥିବୀ ସୁସ୍ଥିର
    ହୋଇ ବସିଅଛି ଓ ବିଶ୍ରାମରେ ଅଛି।’
  chk-chk: Iwe, ra üreni nöün ewe Samol mi Lapalap we chon läng mi nom lein ekewe
    mwoosor, ‘Äm aia raunei fanüfan o küna pwe unusen fanüfan a mosonoson o kinamwe.’
  rop-rop: Detlot raida blanga detlot najalot hosis bin dalim det najawan einjul,
    det einjul blanga YAWEI, hubin jandap deya insaid langa detlot metiltri. Deibin
    tok, “Melabat bin go ebriweya langa dijan wel en melabat bin luk ebrijing jidan
    gudwei en kwaitbala.”
  ukr-1871: 'Вони ж заговорили до ангела Господнього, що стояв проміж миртами й сказали:
    Пройшли ми землю й ось, вся земля заселена й спокійна.'
  deu-1951: 'Und sie antworteten dem Engel des HERRN, der zwischen den Myrten hielt,
    und sprachen: Wir haben die Erde durchstreift und siehe, die ganze Erde ist still
    und ruhig!'
  eng-JPS: 'And they answered the angel of the LORD that stood among the myrtle-trees,
    and said: ''We have walked to and fro through the earth, and, behold, all the
    earth sitteth still, and is at rest.'''
  srp-1865: 'I oni progovoriše anðelu Gospodnjemu koji stajaše meðu mirtama, i rekoše:
    mi obidosmo zemlju, i gle, sva zemlja poèiva i mirna je.'
  lug-lug: Ne ziddamu malayika wa Mukama eyali ayimiridde mu miti nti, “Tubunye ensi
    yonna, era laba ensi yonna esiriikiridde teriimu kanyego eteredde mirembe.”
  heb-heb: ויענו את מלאך יהוה העמד בין ההדסים ויאמרו התהלכנו בארץ והנה כל הארץ ישבת
    ושקטת׃
  ben-IRV: তখন তাঁরা গুলমেঁদি গাছগুলোর মাঝখানে সদাপ্রভুর যে দূত দাঁড়িয়ে ছিলেন তাঁকে
    বললেন, “আমরা সারা পৃথিবীতে ঘুরে দেখলাম যে, সমস্ত পৃথিবী বিশ্রামে ও শান্তিতে রয়েছে।”
  pan-pan: ਉਹਨਾਂ ਨੇ ਯਹੋਵਾਹ ਦੇ ਦੂਤ ਨੂੰ ਜਿਹੜਾ ਮਹਿੰਦੀ ਦੇ ਬੂਟਿਆਂ ਵਿੱਚ ਖੜ੍ਹਾ ਸੀ ਉੱਤਰ ਦੇ
    ਕੇ ਕਿਹਾ ਕਿ ਅਸੀਂ ਧਰਤੀ ਦਾ ਆਪ ਦੌਰਾ ਕੀਤਾ ਹੈ ਅਤੇ ਵੇਖੋ, ਸਾਰੀ ਧਰਤੀ ਅਮਨ ਨਾਲ ਵੱਸਦੀ ਹੈ।”
  mya-JVB: ထိုသူတို့ကလည်း၊ အကျွန်ုပ်တို့သည် မြေကြီး အရပ်ရပ် တို့ကို လှည့်လည်၍ သွား
    ပါပြီ။ မြေကြီး တရှောက်လုံး သည်အမှုမရှိ၊ ငြိမ်ဝပ် လျက်ရှိပါ၏ဟု၊ မုရတု တော၌ ရပ်
    သော ထာဝရဘုရား ၏ ကောင်းကင် တမန်အား ပြန်လျှောက် ကြ၏။
  hmo-hmo: Unai neganai unai aneru, palauapalaua kurokuro audia edia huanai idia gini
    noho aneru ese aneru ginigunana dekenai idia hereva, idia gwau, “Ai be tanobada
    ena kahana ibounai dekenai ai lao vadaeni, bona ai itaia, tanobada noho taudia
    ibounai be mai noho namo, bona mai maino danu idia noho.”
  urd-urd: और उन्होंने ख़ुदावन्द के फ़रिश्ते से, जो मेंहदी के दरख़्तों के बीच खड़ा
    था कहा, हम ने सारी दुनिया की सैर की है, और देखा कि सारी ज़मीन में अमन — ओ — अमान
    है।
  rus-SYN: 'И они отвечали Ангелу Господню, стоявшему между миртами, и сказали: обошли
    мы землю, и вот, вся земля населена и спокойна.'
  bqc-SIM: 'Ɔ̃ aa yã''ò Dii Malaika pↄ́ zɛa gbɛ́liↄ zãnguopiɛ aa mɛ̀: Wa bɛbɛ dṹniau,
    wá è dṹnia kú kílikili yãkelesai píiɛ.'
  tcz-CHONGTHU: Huisum phung laha ding Pakai vantil komma chun sakol chunga tou adangho
    chun aseijun, “keihon leiset pumpi ka khollun, leiset chunghi lungmong in aum
    nauve”atiuve.
  mar-mar: नंतर त्यांनी मेंदीच्या झुडुपांत उभ्या असलेल्या परमेश्वराच्या दिव्यदूताला
    उत्तर दिले व ते म्हणाले, “आम्ही पृथ्वीवर इकडे तिकडे फिरलो आणि पाहा संपूर्ण पृथ्वी
    शांत व विसावली आहे.”
  qub-qub: 'Yöracuna caycashan cajcho caycaj anjilta chay muntäducuna niran: «Nogacunaga
    intërupami purimushcä. Chayno purimur tarishcä mana yarpachacuypa allilla goyarcaycajtami»
    nir.'
  bqp-bqp: Mɑ dumi yin tii yi gɔrɑdo wi sɔ̃ɔwɑ yi nɛɛ, sɑ tem bukiɑnɑ sɑ wɑ mɛ kpuro
    mu wɑ̃ɑ bɔri yɛndu sɔɔ.
  hat-hat: 'Chwal yo pale ak zanj Bondye a ki te kanpe nan mitan pye jasmen yo, yo
    di l'' konsa: -Nou te ale toupatou sou latè. Nou te wè tout moun chita byen dousman
    lakay yo, san bri san kont.'
  eng-BSB: And the riders answered the angel of the LORD who was standing among the
    myrtle trees, “We have patrolled the earth, and behold, all the earth is at rest
    and tranquil.”
  tod-tod: 'Sooɓizɛ nuiti ti ʋoluvaawoni Ɠɔoɠɔ GALAGI ná-geezuɠeelai ma, é ɠɛni
    loni milɛtegiti saama, ti ɠɛ ma: «Gi ɓega ga eteai zuɓizɛ, gi kaaʋɛ ga ziilɛigi,
    ta dooɠogi ɠa ná.»'
  eng-WEBPB: They reported to the LORD’s angel who stood amongst the myrtle trees,
    and said, “We have walked back and forth through the earth, and behold, all the
    earth is at rest and in peace.”
  kbq-kbq: Anage higeno hosi agumpima mani'naza naga'mo'za Ra Anumzamofo ankeroma
    miteli zafa amu'nompima oti'nea nera amanage hu'za asami'naze, Ama mopafima vanoma
    huta konana, mika ama mopafima mani'naza vahe'mo'za fru hu'za akohe'za mani'naze.
  nhe-BL: 'Huan huajca nopa sequinoc tlen tlejcotoyaj ipan cahuayojme quiyolmelajque
    ielhuicac ejca TOTECO tlen itztoya campa nopa mirtos tlen quiitaque, huan quej
    ni quiilhuijque: “Ya tijyahualojtoque nochi tlaltepactli huan campa hueli onca
    tlasehuilistli huan temachili.”'
  gub-BL: Na'e a'e Tupàn heko haw pe har uze'eg Tupàn heko haw pe har ka'akyr myter
    pe har pe wà kury. — Urumumaw ywy nànàn ureata haw kwez kury. Uruexak ma'e paw
    ure. Naheta kwaw zeàmàtyry'ymawhu kury. Naheta kwaw puruzuka haw ko 'ar rehe,
    i'i izupe wà.
  eng-DRA: 'And they answered the angel of the Lord, that stood among the myrtle trees,
    and said: We have walked through the earth, and behold all the earth is inhabited,
    and is at rest.'
