verse: ZEC.001.009
translations:
  mal-C: 'ഞാൻ ചോദിച്ചു: “യജമാനനേ, ഇവയെന്ത്?” എന്നോടു സംസാരിക്കുന്ന ദൂതൻ പറഞ്ഞു: “അവ
    എന്താണെന്നു ഞാൻ നിന്നെ കാണിക്കാം.”'
  deu-TKW: 'Als ich nun fragte: O Herr, was haben diese zu bedeuten? sagte der Engel,
    der mit mir redete, zu mir: Ich will dir zeigen, was diese da zu bedeuten haben.'
  lin-lin: 'Natunaki : — Nkolo na ngai, bampunda oyo elingi kolakisa nini ? Anjelu
    oyo azalaki kosolola na ngai azongisaki : — Nakolakisa yo tina na yango.'
  eng-LSV: And I say, “What [are] these, my lord?” And the messenger who is speaking
    with me says to me, “I show you what these [are].”
  eng-GNV: Then sayd I, O my Lord, what are these? And the Angel that talked with
    me, sayde vnto me, I wil shew thee what these be.
  eng-WEBSTER: Then said I, O my LORD, what are these ? And the angel that talked
    with me said to me, I will show thee what these are .
  nhw-BL: 'Huan nijtlatzintoquili: “¿Tata, ajqueya inijuanti huan para tlen tlejcotoque
    ipan cahuayojme? ¿Tlaque quinequi quiijtos?” Huan nopa tequihuajquetl catli nechcamanalhuiyaya
    nechilhui: “Na nimitzilhuis ajqueya inijuanti.”'
  swh-ONEN: Nikauliza, “Hivi ni vitu gani bwana wangu?” Malaika aliyekuwa akizungumza
    na mimi akanijibu, “Nitakuonyesha kuwa ni nini.”
  bba-bba: Mɑ u bikiɑ u nɛɛ, nɛn Yinni, mbɑ dumi yin tubusiɑnu. Mɑ Gusunɔn ɡɔrɑdo
    wi, u nùn sɔ̃ɔwɑ u nɛɛ, kon nun yi tubusiɑ.
  eng-KJVCPB: Then said I, O my lord, what are these? And the angel that talked with
    me said unto me, I will shew thee what these be.
  luo-luo: Napenjo niya, “Magi gin angʼo, yaye ruodha?” Malaika mane wuoyo koda nodwoka
    niya, “Abiro nyisi gima gin.”
  meu-meu: Bena lau nato, Egu lohia e, ini na dahaka? Bena lau ida a hereva-hereva
    aneruna ese e hamaorogu, eto, Baina haheitalaimu, unu na dahaka.
  npi-ULB: मैले भनेँ, “परमप्रभु, यी कुराहरू के हुन्?” अनि मसँग बोलिरहेका स्वर्गदूतले
    मलाई भने, “यी कुराहरू के हुन्, म तिमीलाई देखाउनेछु ।”
  yor-yor: Nígbà náà ni mo wí pé, “Kí ni wọ̀nyí olúwa mi?” Angẹli tí ń ba mi sọ̀rọ̀
    sì wí fún mi pé, “Èmi ó fi ohun tí àwọn wọ̀nyí jẹ́ hàn ọ́.”
  pes-OPCB: 'پرسیدم: «ای سرورم، این اسبها برای چه آنجا ایستاده‌اند؟» فرشته جواب داد:
    «به تو خواهم گفت.»'
  tgl-ULB: Sinabi ko, “Ano ang mga ito Panginoon?” At sinabi sa akin ng anghel na
    kumausap sa akin, “Ipapakita ko sa iyo kung ano ang mga ito.”
  hui-hui: Ani bereagola i̱na dahuliyali haguane heagohondo hale halu lalu, I̱naga
    Anduane-o de gandeba áyu hendedogonaga hosi biaru irane agibe lalu hale haru.
    Ani hale harugola ibugua lalu, De gandeba ogoninaga irane langerogo ogo.
  mya-mya: ငါ​က​လည်း``အ​ရှင်​ဤ​မြင်း​များ​ကား အ​ဘယ်​အ​တွက်​ဖြစ်​ပါ​သ​နည်း'' ဟု​မေး
    လျှင် ကောင်း​ကင်​တ​မန်​က``သူ​တို့​အ​ဘယ်​အ​တွက် ဖြစ်​သည်​ကို​ငါ​ဖော်​ပြ​မည်။-
  bod-N: དེ་ནས་ངས་ཀྱེ་ང་ཡི་ཇོ་བོ་ལགས། འདི་རྣམས་ཅི་ཡིན་ནམ་ཞེས་ཞུས་པ་ན། བདག་ལ་གསུང་གནང་བའི་ཕོ་ཉ་དེས་ང་ལ་འདི་སྐད་དུ།
    འདི་རྣམས་ཅི་ཡིན་པ་ངས་ཁྱོད་ལ་སྟོན་པར་བྱའོ་ཞེས་གསུངས།
  sna-sna: Ipapo ndakati, “Izvi zviiko, ishe wangu?” Mutumwa akanga achitaura neni
    akapindura akati, “Ndichakuratidza kuti zvii.”
  spa-BLM: 'Entonces pregunté: “Señor mío, ¿qué es esto?”. El ángel que hablaba conmigo
    me dijo: “Te mostraré lo que son”.'
  cac-cac: 'Ix in c''anb''an d''a jun ángel van slolon ved''oc icha tic: Mamin, ¿tas
    yaj juntzan̈ eb'' ayq''ue d''a yib''an̈ chej chi''? xin chi. Ix tac''vi d''ayin,
    ix yalan icha tic: Ol in ch''ox d''ayach tas yaj eb'', xchi.'
  swh-ULB: Nikauliza, “ Bwana, hivi ni vitu gani?” Malaika aliyesema nami akaniambia,
    “Nitakueleza vitu hivi ni nini.”
  bel-bel: 'і сказаў я: хто яны, спадару мой? І сказаў мне анёл, які гаварыў са мною:
    я пакажу табе, хто яны.'
  deu-ELBBK: 'Und ich sprach: Mein Herr, wer sind diese? Und der Engel, der mit mir
    redete, sprach zu mir: Ich will dir zeigen, wer diese sind.'
  mbb-OT: Mid-insà a ziyà te velinsuǥuen he mibpekidlalag kedì te, “Datù, hengkey
    is ibpesavut kayi?” Midtavak sikandin te, “Egkeǥiyen ku kenikew ke hengkey is
    ibpesavut kayi.”
  mal-2015: 'യജമാനനേ, ഇവർ ആരാകുന്നു എന്നു ഞാൻ ചോദിച്ചതിന്നു എന്നോടു സംസാരിക്കുന്ന
    ദൂതൻ: ഇവർ ആരെന്നു ഞാൻ നിനക്കു കാണിച്ചുതരാം എന്നു എന്നോടു പറഞ്ഞു.'
  rmc-rmc: 'Phučľom: „Rajeja, s''oda hin?“ O aňjelos, so manca vakerelas, odphenďa:
    „Sikavava tuke, s''oda hin kala veci.“'
  nlg-nlg: Mi inau tu huatia na agel ahei agaia te kokoe kohiu, “nigua na lord, na
    hava kara ghua na lei horse raini?” “Inau ku tatei vaigho” e ghaghua na angel.
  pes-OPV: 'و گفتم: «ای آقایم اینها چیستند؟» وفرشته‌ای که با من تکلم می‌نمود، مرا
    گفت: «من تورا نشان می‌دهم که اینها چیستند.»'
  ron-1924: 'Ам ынтребат: „Че ынсямнэ каий ачештя, домнул меу?” Ши ынӂерул каре ворбя
    ку мине мь-а зис: „Ыць вой арэта че ынсямнэ каий ачештя!”'
  ben-OBCV: আমি জিজ্ঞাসা করলাম, “হে আমার প্রভু, এগুলি কী?” যে স্বর্গদূত আমার সঙ্গে
    কথা বলছিলেন তিনি আমাকে বললেন, “সেগুলি কী তা আমি তোমাকে দেখাব।”
  som-som: Markaasaan idhi, Sayidkaygiiyow, waa maxay kuwanu? Markaasaa malaggii ila
    hadlay igu yidhi, Anigaa ku tusi doona waxa kuwanu yihiin.
  lat-VUC: 'Et dixi: Quid sunt isti, domine mi? Et dixit ad me angelus qui loquebatur
    in me: Ego ostendam tibi quid sint hæc.'
  eng-ASVBT: Then said I, O my lord, what are these? And the angel that talked with
    me said unto me, I will show thee what these are.
  ita-1885: 'Ed io dissi: Che voglion dire queste cose, Signor mio? E l''Angelo che
    parlava meco, mi disse: Io ti mostrerò che vogliono dir queste cose.'
  eng-LXXUP: And I said, What are these, my lord? And the angel that spoke with me
    said to me, I will show thee what these things are.
  eng-ULB: I said, “What are these things, Lord?” Then the angel who talked with me
    said to me, “I will show you what these things are.”
  spa-VBL: 'Yo le pregunté: “Mi Señor, ¿quiénes son estos?” Y el ángel al que le hablé
    me respondió: “Ven, te mostraré”.'
  fra-_FOB: 'Et je dis: Mon Seigneur, qui sont-ils? Et l''ange qui me parlait me dit:
    Je vais te faire voir ce que sont ces chevaux.'
  mal-mal: '“യജമാനനേ, ഇവർ ആരാകുന്നു?” എന്നു ഞാൻ ചോദിച്ചതിന് എന്നോട് സംസാരിക്കുന്ന
    ദൂതൻ: “ഇവർ ആരെന്ന് ഞാൻ നിനക്ക് കാണിച്ചുതരാം” എന്ന് എന്നോട് പറഞ്ഞു.'
  urd-GVR: Jo farishtā mujh se bāt kar rahā thā us se maiṅ ne pūchhā, “Mere āqā, in
    ghuṛsawāroṅ se kyā murād hai?” Us ne jawāb diyā, “Maiṅ tujhe un kā matlab dikhātā
    hūṅ.”
  suz-BL: मिनु गो नु लोव़ पाइब, परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइब कली ‘आं प्रभु,
    मेको मार कली नमी?’ दे हिल्‍लो पा‍ता। मिनु मेकोमी ‘एको मार कली नमी, दे गो इ कली
    कोंइनन’ देंत।
  eng-NOY: Then I said, What are these, my lord? And the angel that talked with me
    said to me, I will show thee what these are.
  ita-1927: 'E io dissi: “Che son questi, signor mio?” E l’angelo che parlava meco
    mi disse: “Io ti farò vedere che cosa son questi”.'
  ckb-ckb: 'ئینجا پرسیارم کرد: «گەورەم، ئەمانە چین؟» ئەو فریشتەیەی کە قسەی لەگەڵم
    دەکرد وەڵامی دامەوە: «من پیشانت دەدەم ئەمانە چین.»'
  eng-BBE: Then I said, O my lord, what are these? And the angel who was talking to
    me said to me, I will make clear to you what they are.
  kan-OKCV: ಆಗ ನಾನು, “ನನ್ನ ಒಡೆಯನೇ, ಇವೇನು?” ಎಂದೆನು. ಆಗ ನನ್ನ ಸಂಗಡ ಮಾತನಾಡಿದ ದೇವದೂತನು,
    “ಇವೇನೆಂದು ನಿನಗೆ ತೋರಿಸುತ್ತೇನೆ,” ಎಂದನು.
  tam-2017: 'அப்பொழுது நான்: என் ஆண்டவரே, இவர்கள் யாரென்று கேட்டேன்; என்னுடன் பேசுகிற
    தூதனானவர்: இவர்கள் யாரென்று நான் உனக்குக் காண்பிப்பேன் என்று சொன்னார்.'
  spa-RV-1909: 'Entonces dije: ¿Qué son éstos, señor mío? Y díjome el ángel que hablaba
    conmigo: Yo te enseñaré qué son éstos.'
  ron-BTF: 'Atunci am spus: Ce sunt aceştia, domnul meu? Şi îngerul care vorbea cu
    mine mi-a zis: Îţi voi arăta ce sunt aceştia.'
  eng-WEBP: Then I asked, ‘My lord, what are these?’” The angel who talked with me
    said to me, “I will show you what these are.”
  eng-FBV: I asked him, “My lord, what are these?” The angel I was talking to replied,
    “I will show you.”
  nld-1939: 'Ik zeide: Wat hebben ze te betekenen, heer? En de engel, die tot mij
    sprak, gaf ten antwoord: Ik zal u tonen, wat ze betekenen.'
  nch-BL: 'Huan nijtatzintoquili: “¿Tate, ajquiya inijuanti huan para ten tejcotoque
    ipan cahuayojme? ¿Taya quinequi quiijtos?” Huan nopa ilhuicac ejquet cati nechcamanalhuiyaya
    techilhui: “Na nimitzilhuis ajquiya inijuanti.”'
  vie-1934: 'Ta nói rằng: Hỡi chúa tôi, những ngựa ấy nghĩa là gì? thì thiên sứ nói
    cùng ta, bảo ta rằng: Ta sẽ chỉ cho ngươi những ngựa nầy nghĩa là gì.'
  hin-CV: तब मैंने पूछा, “हे मेरे प्रभु, ये क्या हैं?” जो स्वर्गदूत मुझसे बात कर रहा
    था, उसने उत्तर दिया, “मैं तुम्हें दिखाऊंगा कि ये क्या हैं.”
  spa-BES: 'Entonces dije: Oh mi señor, ¿qué son estos? Y el ángel que me hablaba
    me dijo: Te dejaré claro quienes son.'
  tdx-tdx: Le hoe iraho, Hoke ry Talè, Inoñe o reroañeo? Aa hoe i ìrake nisaontsy
    amakoy, Hatoroko azo ty lengo’ iretoañe.
  tha-KJV: แล​้วข้าพเจ้าจึงถามว่า ‘​โอ นายเจ้าข้า เหล่านี้​คืออะไร’ ทูตสวรรค์​ที่​สนทนากับข้าพเจ้าบอกข้าพเจ้าว่า
    ‘เราจะสำแดงให้​เจ้​าทราบว่า เหล่านี้​คืออะไร’
  por-BR-2018: 'E eu disse: Meu senhor, o que são estes? E o anjo que falava comigo
    me disse: Eu te mostrarei o que estes são.'
  deu-ELO: 'Und ich sprach: Mein Herr, wer sind diese? Und der Engel, der mit mir
    redete, sprach zu mir: Ich will dir zeigen, wer diese sind.'
  eng-WYC-2018: And I said, My lord, who be these? And an angel of the Lord said to
    me, that spake in me, I shall show to thee what these be. (And I said, My lord,
    what be these horses? And the angel of the Lord who spoke to me, said to me, I
    shall show thee what these horses be.)
  epo-epo: 'Mi demandis: Kiuj ili estas, mia sinjoro? Kaj la anĝelo, kiu parolis kun
    mi, diris al mi: Mi montros al vi, kiuj ili estas.'
  uig-PIN: 'Mǝn uningdin: «Tǝⱪsir, bular nemǝ?» — dǝp soridim. Mǝn bilǝn sɵzlixiwatⱪan
    pǝrixtǝ manga: «Mǝn sanga bularning nemǝ ikǝnlikini kɵrsitimǝn» — dedi.'
  beo-beo: Na da ema adole ba:i, “Hina! Amo hosi ilia bai da adi olelesala:?” E bu
    adole i, “Na da dima amo ea bai olelemu!
  tpi-OTNT: Orait na mi askim namba wan ensel olsem, “As bilong dispela driman i olsem
    wanem?” Na ensel i tok, “Mi laik toksave long yu long as bilong en.”
  hau-SA: Sai na yi tambaya na ce, “Mene ne waɗannan ranka yă daɗe?” Mala’ikan da
    yake magana da ni ya amsa ya ce, “Zan nuna maka mene ne su.”
  uig-LAT: 'Men uningdin: «Teqsir, bular néme?» — dep soridim. Men bilen sözlishiwatqan
    perishte manga: «Men sanga bularning néme ikenlikini körsitimen» — dédi.'
  nde-nde: Ngayibuza ngathi, “Kuyini lokhu, nkosi yami na?” Ingilosi eyayikhuluma
    lami yaphendula yathi, “Ngizakutshengisa ukuthi kuyini.”
  ton-ton: Pea naʻaku pehē ai, “ʻE hoku ʻeiki, ko hai ʻakinautolu na?” Pea naʻe pehē
    mai ʻe he ʻāngelo naʻa ma talanoa mo au, “Te u fakahā kiate koe ʻa hono ʻuhinga.
  ces-1613: 'I řekl jsem: Kdo jsou tito, Pane můj? Řekl mi anděl ten, kterýž mluvil
    se mnou: Já ukáži tobě, kdo jsou tito.'
  eng-WMB: Then I asked, ‘My lord, what are these?’” The angel who talked with me
    said to me, “I will show you what these are.”
  tam-TCV: அப்பொழுது நான், “ஐயா, இவைகள் என்ன?” என்று கேட்டேன். என்னோடு பேசிக்கொண்டிருந்த
    தூதன் என்னிடம், “இவைகள் என்ன என்பதை நான் உனக்குக் காட்டுவேன்” எனப் பதிலளித்தான்.
  ceb-ULB: Miingon ako, “Unsa man kining mga butanga, Ginoo?” Unya ang anghel nga
    nakigsulti kanako miingon kanako, “Ipakita ko kanimo kung unsa kining mga butanga.”
  pol-UBG: 'Wtedy zapytałem: Kim oni są, mój panie? I Anioł, który rozmawiał ze mną,
    odpowiedział mi: Ja ci pokażę, kim oni są.'
  urd-GVU: جو فرشتہ مجھ سے بات کر رہا تھا اُس سے مَیں نے پوچھا، ”میرے آقا، اِن گھڑسواروں
    سے کیا مراد ہے؟“ اُس نے جواب دیا، ”مَیں تجھے اُن کا مطلب دکھاتا ہوں۔“
  eng-OEBCW: Then said I, ‘My Lord, what are these?’ And the messenger who was talking
    with me said, ‘I will show you what they are.’
  deu-1912: 'Und ich sprach: Mein HERR, wer sind diese? Und der Engel, der mit mir
    redete, sprach zu mir: Ich will dir zeigen, wer diese sind.'
  kan-2017: ನನಗೆ ಕನಸಿನ ಅರ್ಥವನ್ನು ವಿವರಿಸುವ ದೇವದೂತನನ್ನು, ‘ಸ್ವಾಮಿ ಇವರು ಯಾರು?’” ಎಂದು ನಾನು
    ಕೇಳಲು ಆತನು ನನಗೆ, “ಇವರು ಇಂಥವರೆಂದು ನಿನಗೆ ತೋರಿಸುವೆನು” ಎಂಬುದಾಗಿ ಹೇಳಿದನು.
  yap-yap: Mug fith nug ga’ar ngak, “Fare mo’on, mang e be yip’ e pi os ney fan?”
    Me fulweg ni ga’ar, “Bay gu dag fan ngom.
  hlt-MCSB: Te vaengah, “Ka boeipa balae he,” ka ti nah. Te vaengah kai taengah aka
    cal puencawn loh kai taengah, “Amih rhoek balae ti khaw kamah loh nang kan tueng
    eh?,” a ti.
  mdy-ETH: ታኣኒ ዒማና፦ «ታ ጎዳሢዮ! ሃይ ፓራሢ ዓይጎ ማላቲ ዻዋያዳዖ?» ጌይ ፆኦሲ ኪኢታንቻሢ ኮይላ ዖኦጬኔ። ዒዚ ማሃዖ፦
    «ሃይ ፓራሢ ዓይጎ ማላታ ዻዋቴያ ታኣኒ ኔና ቤኤዛንዳኔ፤
  twi-ASANTE: Mebisaa sɛ, “Yeinom ase ne sɛn, me wura?” Ɔbɔfoɔ a ɔne me rekasa no
    buaa sɛ, “Mɛkyerɛ wo adekodeɛ a wɔyɛ.”
  eng-WEBU: Then I asked, ‘My lord, what are these?’” The angel who talked with me
    said to me, “I will show you what these are.”
  spa-PDDPT: 'Entonces dije: ʼadón mío, ¿para qué son éstos? Y el ángel que hablaba
    conmigo me contestó: Yo te mostraré para qué son éstos.'
  gun-gun: 'Ha''e ramo xee aporandu: — Xeruvixa, marã ramigua tu peva''e? Ha''e ramo
    anjo xereve ijayvu va''e ombovai: — Xee aikuaa uka ''rã marã ramigua paa — he''i.'
  agu-BL: “¿Wajcaw, na' tzun scyetz e' il yi e' yi ate'e'n te'j chej tzi'ne'j?” chinch
    banintz tetz yi ángel. “Tzinchaje' tzatz yi mbi'tz chimunl,” stzun i' ban tzajtz
    swetz.
  ilo-ULB: Kinunak “Apo, ania dagitoy a banbanag?” Ket kinuna ti anghel a nakisarita
    kaniak, “Ipakitakto kenka no ania dagitoy a banbanag.”
  kpg-kpg: Au ga heeu gi taane deelaa, “Meenei, tadinga o nia hoodo aanei le e hai
    bolo aha?” Mee ga helekai, “Au ga hagi adu gi di goe tadinga o nia hoodo aanei.
  uig-ARA: 'مەن ئۇنىڭدىن: «تەقسىر، بۇلار نېمە؟» ــ دەپ سورىدىم. مەن بىلەن سۆزلىشىۋاتقان
    پەرىشتە ماڭا: «مەن ساڭا بۇلارنىڭ نېمە ئىكەنلىكىنى كۆرسىتىمەن» ــ دېدى.'
  sus-sus: N naxa a maxɔrin, ‹N Marigi, munse na yee tan na?› Malekɛ naxan nu wɔyɛnma
    n na, a naxa a fala, ‹N a masenma nɛ i bɛ.›
  pon-2006: I ahpw kalelapak reh, “Maing, ia wehwehn oahs pwukat?” E ahpw sapengkin
    ie, “I pahn kasalehiong uhk ia wehwe.
  ksd-ksd: 'Ma iau ga titir ba: Luluai, dave go diat? Ma ra angelo nina amir ga tata
    me i ga biti tagu dari: Ina vaarike boko diat piram.'
  grc-BRENT: Καὶ εἶπα, τί οὗτοι κύριε; καὶ εἶπε πρὸς μὲ ὁ ἄγγελος ὁ λαλῶν ἐν ἐμοὶ,
    ἐγὼ δείξω σοι τί ἐστι ταῦτα.
  ind-AYT: Kemudian, aku bertanya, ‘Apakah arti semua ini, ya Tuanku?’” Lalu, malaikat
    yang berbicara denganku menjawab, ‘Aku akan memperlihatkan kepadamu apa arti semua
    ini.’
  nya-nya: Ine ndinafunsa kuti, “Mbuye wanga, kodi zimenezi ndi chiyani?” Mngelo amene
    amayankhula nane anayankha kuti, “Ndidzakuonetsa kuti zimenezi ndi chiyani.”
  hrv-hrv: 'Upitah: “Koji su ovi, gospodaru?” Anđeo koji je sa mnom govorio reče mi:
    “Ja ću ti pokazati koji su.”'
  mps-mps: Tialima eno te namba wan enselbolo e tama po hanalu wali, “Te nai page
    mena tama dawe?” po hanalu wali. Tama ensel bidigo e tama po wali, “Eno nagebolo
    te na yali po page pusaibao.”
  tpi-tpi: Orait na mi askim namba wan ensel olsem, “As bilong dispela driman i olsem
    wanem?” Na ensel i tok, “Mi laik toksave long yu long as bilong en.”
  dan-1931: 'Jeg spurgte: “Hvad betyder de, Herre?” Og Engelen, som talte med mig,
    sagde: “Jeg vil vise dig, hvad de betyder.”'
  vie-OVCB: 'Tôi hỏi thiên sứ đang nói chuyện với tôi: “Thưa ngài, những cảnh này
    có nghĩa gì?” Thiên sứ đáp: “Tôi sẽ cho ông biết.”'
  guj-2017: મેં કહ્યું, “મારા પ્રભુ આ શું છે?” ત્યારે મારી સાથે જે દૂત વાત કરતો હતો
    તેણે મને કહ્યું, “આ શું છે તે હું તને બતાવીશ.”
  pon-2006A: I ahpw kalelapak reh, “Maing, ia wehwehn oahs pwukat?” E ahpw sapengkin
    ie, “I pahn kasalehiong uhk ia wehwe.
  por-BRBSL: 'Então perguntei: “Meu senhor, o que são estes?”. O anjo que falou comigo
    me disse: “Eu lhe mostrarei o que são estes”.'
  eng-OEBUS: Then said I, “My Lord, what are these?” And the messenger who was talking
    with me said, “I will show you what they are.”
  cth-cth: Kai niyah, Oe BAWIPA hotnaw hah apinaw maw telah ka pacei teh, kai hoi
    kâpan e kalvantami ni hotnaw teh apine tie na patue vai ati teh,
  twi-twi: Mibisae se, “Eyinom ase ne dɛn, me wura?” Ɔbɔfo a ɔne me rekasa no buae
    se, “Mɛkyerɛ wo dekode a wɔyɛ.”
  hlt-hlt: Te vaengah, “Ka boeipa balae he,” ka ti nah. Te vaengah kai taengah aka
    cal puencawn loh kai taengah, “Amih rhoek balae ti khaw kamah loh nang kan tueng
    eh?,” a ti.
  tbz-SIM: 'Kɛ̀ m bekɛ Kuyie ntɔ̃nnì dìì n nɑ̀ɑ́nnɛ̀ kɛ dɔ̀: N Yiɛ̀ nhɔ̃̀mbɛ mbɛ?
    Kɛ̀ dì dɔ̀: N yóó dɑ nɑ́kɛ́mu bɛ̀ mbɛ.'
  msy-2020: Ezɨ kɨ azara, “Nan gumazir ekiam, bizir kabar mɨngarim, manmakɨn?” Ezɨ
    enselɨn na mɨgeim, na ikaragha ghaze, “Kɨ dar mɨngarim nɨ akagham.”
  dop-dop: 'Ntɛnɑ mɑ́ pɔɔsɩ ɩsɔtɑɑ tillu wei ɩ kɑ yɔɣɔtənɑ-m tɔ sɩ: Tɑcɑɑ, kpɑɣɑnəŋ
    ɩnɩ, ɩ kʋtoluɣu suwe? Mpʋɣʋlɛ sɩ: Mɑɑ kɛɛsɩ-ŋ.'
  azb-azb: 'Mən soruşdum: «Ay ağam, bunlar nədir?» Mənimlə danışan mələk dedi: «Bunların
    nə olduğunu sənə göstərəcəyəm».'
  eng-DBY: And I said, My lord, what are these? And the angel that talked with me
    said unto me, I will shew thee what these are.
  hin-2017: तब मैंने कहा, ‘हे मेरे प्रभु ये कौन हैं?’ तब जो दूत मुझसे बातें करता था,
    उसने मुझसे कहा, ‘मैं तुझे दिखाऊँगा कि ये कौन हैं।’
  wol-KYG: 'Ma ne: «Ñii lu ñu wund, Sang bi?» Malaaka miy wax ak man ne ma: «Maa lay
    won lu ñii wund.»'
  eng-YLT: And I say, 'What [are] these, my lord?' And the messenger who is speaking
    with me saith unto me, 'I — I do shew thee what these [are].'
  eng-WYC-2017: And I said, My lord, who be these? And an angel of the Lord said to
    me, that spake in me, I shall show to thee what these be.
  eng-WMBB: Then I asked, ‘My lord, what are these?’” The angel who talked with me
    said to me, “I will show you what these are.”
  urd-GVH: जो फ़रिश्ता मुझसे बात कर रहा था उससे मैंने पूछा, “मेरे आक़ा, इन घुड़सवारों
    से क्या मुराद है?” उसने जवाब दिया, “मैं तुझे उनका मतलब दिखाता हूँ।”
  rug-rug: Ke nanasa si rau, “Qua baṉara, nasa si hire?” Olaṉa sa mateana sapu korapa
    zama mae koa rau, “Kote va dogoro nigo Arau sapu nasa si arini,” gua.
  gaz-gaz: Anis, “Yaa gooftaa ko, wantoonni kunneen maali!” jedheen gaafadhe. Ergamaan
    Waaqayyoo kan natti dubbachaa tures, “Isaan maal akka taʼan ani sin argisiisa”
    naan jedhe.
  fra-LSG: 'Je dis: Qui sont ces chevaux, mon seigneur? Et l’ange qui parlait avec
    moi me dit: Je te ferai voir qui sont ces chevaux.'
  yal-yal: N yi a maxɔdin, n naxa, “Nanse itoe ra, n kanna?” Malekan naxan yi falan
    tima n xa, na yi n yabi, a naxa, “N xa a yita i ra naxan e ra.”
  haw-1868: A ninau aku la au, Owai la keia poe, e ka Haku? I mai la ka anela e kamailio
    ana me au, E hoike aku no au ia oe i keia poe.
  arb-NAV: 'فَسَأَلْتُ: «مَنْ هَؤُلاءِ يَا سَيِّدِي؟» فَأَجَابَنِي الْمَلاكُ الَّذِي
    كَلَّمَنِي: «أَنَا أُخْبِرُكَ مَنْ هَؤُلاءِ».'
  ewe-ewe: Mebia be, “Nye Aƒetɔ, nu kawoe nye esiawo?” Mawudɔla si nɔ nu ƒom kplim
    la ɖo eŋu nam be, “Mafia nu si wonye la wò.”
  eng-LEE: And I said, What are these, O my lord? Then said unto me the angel that
    spoke with me, I will show thee what these are.
  asm-FB: তেতিয়া মই সুধিলোঁ, “হে মোৰ প্ৰভু, এইবোৰ কি বস্তু?” তেতিয়া মোৰ লগত কথা
    হোৱা দূতজনে মোক ক’লে, “এইবোৰ কি বস্তু সেই বিষয়ে মই তোমাক দেখুৱাম।”
  sus-A: ﭑ نَشَ عَ مَشْرِن، ‹ﭑ مَرِفِ، مُنسٍ نَ يٍيٍ تَن نَ؟› مَلٍكّ نَشَن نُ وْيّنمَ
    ﭑ نَ، عَ نَشَ عَ قَلَ، ‹ﭑ عَ مَسٍنمَ نّ عِ بّ.›
  fra-SBL: 'Je demandai alors : « Mon seigneur, qu''est-ce que c''est ? » L''ange
    qui m''a parlé m''a dit : « Je vais te montrer ce que c''est. »'
  hbo-hbo: וָאֹמַ֖ר מָה־אֵ֣לֶּה אֲדֹנִ֑י וַיֹּ֣אמֶר אֵלַ֗י הַמַּלְאָךְ֙ הַדֹּבֵ֣ר
    בִּ֔י אֲנִ֥י אַרְאֶ֖ךָּ מָה־הֵ֥מָּה אֵֽלֶּה׃
  kik-kik: Na niĩ ngĩũria atĩrĩ, “Mwathi wakwa, ici nacio nĩ cia kĩ?” Mũraika ũcio
    waaragia na niĩ akĩnjookeria atĩrĩ, “Nĩngũkwĩra nĩ cia kĩ.”
  fra-NCL: 'Je dis : « Que sont ceux-ci, mon seigneur ? » Et l’ange qui parlait avec
    moi me dit : « Je te ferai voir ce que sont ceux-ci. »'
  cek-AK: Kai mah, Ka Angraeng, haenawk loe tih aa? tiah ka naa. Kai khaeah lokthui
    van kami mah, Haenawk loe timaw, tito kang patuek han, tiah ang naa.
  cuk-cuk: 'Geb an dulese egichided: “Dummad, we-dulemar-moli-birgi-bukwamalad, ¿wede
    ibu obare?” Agine, baliwitur-anbo-sunmaknaid an-abin-imakded: “An bega sogoed,
    wede ibu obare.”'
  uig-CYR: 'Мән униңдин: «Тәхсир, булар немә?» — дәп соридим. Мән билән сөзлишиватқан
    пәриштә маңа: «Мән саңа буларниң немә екәнлигини көрситимән» — деди.'
  tel-2017: అప్పుడు నేను “స్వామీ, ఇవి ఏమిటి?” అని అడిగినప్పుడు నాతో మాట్లాడే దూత “ఇవి
    ఏమిటో నేను నీకు చెబుతాను” అన్నాడు.
  hat-BSA: 'Konsa, mwen te di: “O Senyè mwen an! Se kisa sa yo ye?” Epi zanj ki t
    ap pale avèk mwen an, te di mwen: “Mwen va montre ou kisa yo ye.”'
  kos-kos: Na nga siyuk sel, “Leum se, mea kalmen horse ingan?” Na lipufan se ma kaskas
    nu sik ah topuk ac fahk, “Nga fah akkalemye nu sum lah mea kalmac.
  hbo-WLC: וָאֹמַ֖ר מָה־אֵ֣לֶּה אֲדֹנִ֑י וַיֹּ֣אמֶר אֵלַ֗י הַמַּלְאָךְ֙ הַדֹּבֵ֣ר
    בִּ֔י אֲנִ֥י אַרְאֶ֖ךָּ מָה־הֵ֥מָּה אֵֽלֶּה׃
  ibo-ibo: Ajụrụ m, “Nna m ukwu, gịnị bụ ihe ndị a?” Mmụọ ozi ahụ nke na-agwa m okwu
    sịrị m, “Aga m egosi gị ihe ha bụ.”
  ory-ory: ଏଥିରେ ମୁଁ କହିଲି, ‘ହେ ମହାଶୟ, ଏସବୁ କଅଣ?’ ତହିଁରେ ମୋʼ ସଙ୍ଗରେ କଥା କହୁଥିବା ଦୂତ
    ମୋତେ କହିଲେ, ‘ଏସବୁ କଅଣ, ଏହା ଆମ୍ଭେ ତୁମ୍ଭଙ୍କୁ ଜଣାଇବା।’
  chk-chk: Mürin üa ais, ‘Met wewen ekei oris, ai samol?’ Nge ewe chon läng mi kapas
    ngeniei a üreniei, ‘Üpwe aiti ngonuk met wewen.’
  rop-rop: Aibin askim det wanbala einjul hubin jandap deya garram mi. Aibin tok,
    “Bos, wanim dislot hosis min?” Det einjul bin tok, “Ai garra shoum yu wanim olabat
    min.
  ukr-1871: 'І спитав я: Хто вони, пане мій? і сказав менї ангел, що розмовляв ізо
    мною: Я скажу тобі, хто вони.'
  deu-1951: 'Da fragte ich: Mein Herr, was bedeuten diese? Da sprach der Engel, der
    mit mir redete, zu mir: Ich will dir zeigen, wer diese sind!'
  eng-JPS: 'Then said I: ''O my lord, what are these?'' And the angel that spoke with
    me said unto me: ''I will show thee what these are.'''
  srp-1865: 'I rekoh: što je ovo, gospodaru moj? A anðeo koji govoraše sa mnom reèe
    mi: ja æu ti pokazati što je ovo.'
  lug-lug: Awo ne mbuuza nti, “Mukama wange bino bitegeeza ki?” Malayika eyali ayogera
    nange n’aŋŋamba nti, “Nzija kukulaga kye bitegeeza.”
  heb-heb: ואמר מה אלה אדני ויאמר אלי המלאך הדבר בי אני אראך מה המה אלה׃
  ben-IRV: তখন আমি বললাম, “হে আমার প্রভু, এরা কারা?” তাতে একজন স্বর্গদূত যিনি আমার
    সঙ্গে কথা বলছিলেন উত্তরে তিনি বললেন, “এরা কে তা আমি তোমাকে দেখাব।”
  pan-pan: ਤਾਂ ਮੈਂ ਕਿਹਾ, ਹੇ ਪ੍ਰਭੂ, ਇਹ ਕੀ ਹਨ? ਉਸ ਦੂਤ ਨੇ ਜਿਹੜਾ ਮੇਰੇ ਨਾਲ ਗੱਲਾਂ ਕਰਦਾ ਸੀ
    ਮੈਨੂੰ ਕਿਹਾ, “ਮੈਂ ਤੈਨੂੰ ਵਿਖਾਵਾਂਗਾ ਕਿ ਇਹ ਕੀ ਹਨ।”
  mya-JVB: ငါကလည်း ၊ အိုသခင် ၊ ထို သူတို့ကား အဘယ် သူနည်းဟုမေး သော်၊ ငါ နှင့် ပြောဆို
    သော ကောင်းကင် တမန် က၊ ထို သူ တို့ကား အဘယ် သူဖြစ်သည်ကို ငါ ပြ မည်ဟု ဆို ပြီးမှ
    ၊
  hmo-hmo: 'Vadaeni aneru ginigunana dekenai lau gwau, “Egu lohia e, inai hosi bona
    aneru edia anina be dahaka?” Vadaeni unai aneru ese ia haere, ia gwau, “Unai hosi
    bona aneru edia anina be oi dekenai lau hedinaraia inai:'
  urd-urd: तब मैंने कहा, ऐ मेरे आक़ा, यह क्या हैं?' इस पर फ़रिश्ते ने, जो मुझ से गुफ़्तगू
    करता था कहा, 'मैं तुझे दिखाऊँगा कि यह क्या हैं।
  rus-SYN: 'и сказал я: кто они, господин мой? И сказал мне Ангел, говоривший со мною:
    я покажу тебе, кто они.'
  bqc-SIM: 'Ma mɛ̀: Baa, gbɛ̃́piↄ dɛa ni? Ɔ̃ gↄ̃ɛ pↄ́ kú gbɛ́liↄ zãnguo, àlɛ yã''omanↄpi
    òmɛɛ: Má ↄlↄnɛ lá aa dɛ. Gbɛ̃́piↄá gbɛ̃́ pↄ́ Dii ń gbáɛ bɛbɛi dṹniauↄnɛ.'
  tcz-CHONGTHU: Keiman kakomma thusei vantil komma chun “ka Pakai hiche sakol hoipenhi
    ipi vetsah naham katin ahileh vantil chun na hetsah nang’e ati.
  mar-mar: मी विचारले, “प्रभू, हे कोण आहेत?” तेव्हा माझ्याशी बोलत असलेला देवदूत मला
    म्हणाला, “हे कोण आहेत ते मी तुला दाखवतो.”
  qub-qub: 'Nogawanga juc anjilmi parlaycaran. Chaura paytami tapurä: «Tayta, ¿imapätaj
    chay muntäducunaga?» nir. Chaura payga nimaran: «Cananmi willashayqui imapaj cashantapis»
    nir.'
  bqp-bqp: Mɑ u bikiɑ u nɛɛ, nɛn Yinni, mbɑ dumi yin tubusiɑnu. Mɑ Gusunɔn gɔrɑdo
    wi, u nùn sɔ̃ɔwɑ u nɛɛ, kon nun yi tubusiɑ.
  hat-hat: 'Mwen mande: -Kisa chwal sa yo ye menm, mèt? Zanj ki t''ap pale avè m''
    lan reponn mwen: -Mwen pral fè ou wè sa yo ye.'
  eng-BSB: “What are these, my lord?” I asked. And the angel who was speaking with
    me replied, “I will show you what they are.”
  tod-tod: 'Gè gaazaɠani, gè ɠɛ ma: «Màliɠii, lee ma zoo ɠa ga niiti?» Geezuɠeelai
    nii é ɠɛni ɓɔɛzu pɔ̀, naa ɠɛni mà: «Nà ʋaazu ti-ʋaaɠulabai lɛɛzu ga ɗe.»'
  eng-WEBPB: Then I asked, ‘My lord, what are these?’” The angel who talked with me
    said to me, “I will show you what these are.”
  kbq-kbq: Anazama nege'na nagri'enema nanekema nehia ankerona amanage hu'na antahige'noe,
    Ranimoka, ama zana nazane? Anagema hugeno'a nagri'enema nanekema nehia ankeromo'a
    amanage huno kenona hu'ne, E'i zana nazampi, nagra kaveri hugahue huno hu'ne.
  nhe-BL: 'Huan nijtlatzintoquili: “¿Tate, ajqueya yajuanti huan para tlen tlejcotoque
    ipan cahuayojme? ¿Tlachque quinequi quiijtos?” Huan nopa elhuicac ejquetl tlen
    nechcamahuiyaya nechilhui: “Na nimitzilhuis ajqueya yajuanti.”'
  gub-BL: Na'e apuranu a'e Tupàn heko haw pe har ihewe uze'eg ma'e kwer rehe kury.
    — Hezar, a'e izupe. — A'e Tupàn heko haw pe har kawaru ku'az har wà. Mo romo wanekon
    a'e wà, a'e izupe. Uwazar heze'eg ihewe a'e. — Amume'u putar waneko haw ihe nehe
    kury, i'i ihewe.
  eng-DRA: 'And I said: What are these, my Lord? and the angel that spoke in me, said
    to me: I will shew thee what these are:'
