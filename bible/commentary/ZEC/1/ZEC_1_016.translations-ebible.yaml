verse: ZEC.001.016
translations:
  mal-C: '“അതുകൊണ്ട് യഹോവ അരുളിച്ചെയ്യുന്നു: ‘ഞാൻ കരുണയോടെ ജെറുശലേമിലേക്കു മടങ്ങിവരും;
    അവിടെ എന്റെ ആലയം വീണ്ടും പണിയപ്പെടും. അളവുനൂൽ ജെറുശലേമിൽ വീഴും,’ എന്നു സൈന്യങ്ങളുടെ
    യഹോവ അരുളിച്ചെയ്യുന്നു.'
  deu-TKW: 'Darum spricht Jahwe also: Ich wende mich erbarmend Jerusalem wieder zu:
    mein Tempel soll darin wieder aufgebaut werden, ist der Spruch Jahwes der Heerscharen,
    und die Meßschnur soll über Jerusalem ausgespannt werden.'
  lin-lin: 'Yango wana, tala liloba oyo Yawe alobi : « Nakozonga na Yelusalemi mpo
    na koyokela bango mawa ; mpe kuna, bakotonga lisusu Tempelo na Ngai mpe bakosalela
    kati na Yelusalemi singa oyo bamekelaka molayi, » elobi Yawe, Mokonzi ya mampinga.'
  eng-LSV: 'Therefore, thus said YHWH: I have turned to Jerusalem with mercies, ||
    My house is built in it, || A declaration of YHWH of Hosts, || And a line is stretched
    over Jerusalem.'
  eng-GNV: 'Therefore thus saith the Lord, I wil returne vnto Ierusalem with tender
    mercie: mine house shall be builded in it, saith the Lord of hostes, and a line
    shall be stretched vpon Ierusalem.'
  eng-WEBSTER: 'Therefore thus saith the LORD; I have returned to Jerusalem with mercies:
    my house shall be built in it, saith the LORD of hosts, and a line shall be stretched
    forth upon Jerusalem.'
  nhw-BL: 'Huajca TOTECO quiijto: “Temachtli nimocuepas huan sempa nijtlasojtlas altepetl
    Jerusalén. Huan nopona sempa quicualtlalise notiopa huan tepanchihuani quitamachihuase
    nopa altepetl huan sempa quisencahuase.”'
  swh-ONEN: '“Kwa hiyo, hivi ndivyo asemavyo Bwana: ‘Nitairudia Yerusalemu kwa rehema
    na huko nyumba yangu itajengwa tena. Nayo kamba ya kupimia itanyooshwa Yerusalemu,’
    asema Bwana Mwenye Nguvu Zote.'
  bba-bba: Yen sɔ̃nɑ wi, Gusunɔ wɔllu kɑ tem Yinni u nɛɛ, u koo Yerusɑlɛmun wɔnwɔndu
    ko. Bɑ koo win sɑ̃ɑ yeru bɑni. Kpɑ bu Yerusɑlɛmun kpɛɛkpɛɛku yĩire.
  eng-KJVCPB: 'Therefore thus saith the Lord; I am returned to Jerusalem with mercies:
    My house shall be built in it, saith the Lord of hosts, And a line shall be stretched
    forth upon Jerusalem.'
  luo-luo: “Kuom mano, Jehova Nyasaye wacho ni, ‘Abiro duogo Jerusalem mi akeche,
    mi oda nochak oger kanyo; kendo tol mipimogo ibiro rie e alwora mar Jerusalem,’
    Jehova Nyasaye Maratego ema owacho.
  meu-meu: 'Taunabunai Iehova na ini e gwau tomamu: Ierusalem vada name lou henia,
    mai hebogahisigu ida. Iehova Sabaota na e tomu, Egu dubu na ia lalonai bae haginia,
    bona hahetoho varona na Ierusalem daenai baine heveri roro.'
  npi-ULB: 'यसकारण सेनाहरूका परमप्रभु यस्तो भन्‍नुहुन्छ: म यरूशलेममा दयासाथ फर्केको
    छु । मेरो भवन त्यसभित्र निर्माण हुनेछ र यरूशलेममाथि नाप्ने डोरी तन्काइनेछ, सेनाहरूका
    परमप्रभु घोषणा गर्नुहुन्छ ।’'
  yor-yor: '“Nítorí náà, báyìí ni Olúwa wí: ‘Mo padà tọ Jerusalẹmu wá pẹ̀lú àánú;
    ni Olúwa àwọn ọmọ-ogun wí, a ó kọ́ ilé mi sínú rẹ̀, a o sí ta okùn ìwọ̀n kan jáde
    sórí Jerusalẹmu.’'
  pes-OPCB: 'پس خداوند چنین می‌گوید: من با رحمت بسیار به اورشلیم باز خواهم گشت و خانهٔ
    من و تمام اورشلیم از نو ساخته خواهد شد؛ این است آنچه خداوند لشکرهای آسمان فرموده
    است.'
  tgl-ULB: 'Kaya ito ang sinasabi ni Yahweh ng mga hukbo: “Bumalik ako sa Jerusalem
    ng may pagkaawa. Itatatag ang aking tahanan sa kaniya at iuunat sa Jerusalem ang
    panukat na linya!”- ito ang pahayag ni Yahweh ng mga hukbo.'
  hui-hui: Anigo áyu i̱na Yarusaleme wali agali bu karu dara howa biamogo bulenaga
    daibu kogoni. I̱naga anda biago lone biadai bialu Yarusaleme tanobi lone mo tiga
    bialu arema bulebira laya, lene.
  mya-mya: ယေ​ရု​ရှ​လင်​မြို့​ကို​က​ရု​ဏာ​ပြ​ရန်​ပြန် လာ​ခဲ့​ပေ​သည်။ ငါ​၏​ဗိ​မာန်​တော်​ကို​ပြန်
    လည်​ထူ​ထောင်​ကာ​ယေ​ရု​ရှ​လင်​မြို့​တော် ကို​လည်း​ပြန်​လည်​တည်​ဆောက်​ရ​ကြ​လိမ့်
    မည်'' ဟု​အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား မိန့်​တော်​မူ​၏။
  bod-N: དེ་བས་ན་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། བདག་ནི་སྙིང་རྗེའི་སེམས་དང་བཅས་ཕྱིར་ཡེ་རུ་སཱ་ལེམ་དུ་ལོག་ནས།
    བདག་གི་མཆོད་ཁང་ནི་གྲོང་ཁྱེར་ནང་དུ་ཡང་བསྐྱར་བཞེང་བར་འགྱུར་ལ། ཡེ་རུ་སཱ་ལེམ་གྱི་སྟེང་དུ་ཐིག་སྐུད་འཐེན་པར་འགྱུར་ཞེས་གསུངས་ཏེ།
    དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་གསུངས་སོ། །
  sna-sna: '“Naizvozvo, zvanzi naJehovha: ‘Ndichadzokera kuJerusarema ndine tsitsi,
    uye ipapo imba yangu ichavakwazve. Uye rwodzi rwokuyera ruchatambanudzwa pamusoro
    peJerusarema,’ ndizvo zvinotaura Jehovha Wamasimba Ose.'
  spa-BLM: 'Por eso dice Yahvé: “He vuelto a Jerusalén con misericordia. Mi casa será
    edificada en ella — dice el Señor de los Ejércitos — y una línea se extenderá
    sobre Jerusalén”.'
  cac-cac: 'Yuj chi'', a in Jehová in sval icha tic: A ticnaic, ol vac''xi in vach''c''olal
    d''a Jerusalén. Ol vac''an b''ochajxiq''ue in templo ta'', ol b''ochajpaxq''ue
    chon̈ab'' Jerusalén chi'', xchi Jehová d''a jun ángel chi''.'
  swh-ULB: 'Kwa hiyo Yahwe wa majeshi asema hivi: Nimeirudia Yerusalema kwa huruma.
    Hivyo nyumba yangu itajengwa ndani yake - asema Yahwe wa majeshi. Kipimo kitanyoshwa
    juu ya Yerusalemu!'
  bel-bel: 'Таму так кажа Гасподзь: Я зьвяртаюся да Ерусаліма зь мілажалем; у ім пабудуецца
    дом Мой, кажа Гасподзь Саваоф, і землямерная вяроўка працягнецца па Ерусаліме.'
  deu-ELBBK: 'Darum spricht der HERR so: Ich habe mich Jerusalem mit Erbarmen wieder
    zugewandt; mein Haus, spricht der HERR der Heerscharen, soll darin gebaut und
    die Messschnur über Jerusalem gezogen werden.'
  mbb-OT: Umbe, edtevangan ku is menge tig-Jerusalem, ne ed-umanan ku ebenguna is
    Jerusalem ragkes en baley ku. Iyan a is Nengazen he Mekeǥeǥehem migkaǥi kayi.”
  mal-2015: 'അതുകൊണ്ടു യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ കരുണയോടെ യെരൂശലേമിങ്കലേക്കു
    തിരിഞ്ഞിരിക്കുന്നു; എന്റെ ആലയം അതിൽ പണിയും; യെരൂശലേമിന്മേൽ അളവുനൂൽ പിടിക്കും എന്നു
    സൈന്യങ്ങളുടെ യഹോവയുടെ അരുളപ്പാടു.'
  rmc-rmc: 'Vašoda kada phenel o RAJ: ‚Visarava man pale ko Jeruzalem le jileskeribnaha.
    Miro Chramos ode ela obnovimen a o foros Jeruzalem ela pale ačhado,‘ phenel o
    Nekzoraleder RAJ.'
  nlg-nlg: 'Hauva ka ma aeni na ha''a te bosa lord: Inau tu pulohi mai tua ge ku tatea
    nigua na vei arovi vaina Jerusalem. Anigua na vale tabu kara ghoi kisua olia eghaghua
    lord puku ni maana mana goni diana na komu Jerusalem.'
  pes-OPV: 'بنابراین خداوندچنین می‌گوید: به اورشلیم با رحمت‌ها رجوع خواهم نمود و خانه
    من در آن بنا خواهد شد. قول یهوه صبایوت این است و ریسمانکاری بر اورشلیم کشیده خواهد
    شد.'
  ron-1924: 'Де ачея аша ворбеште Домнул: «Мэ ынторк ку ындураре кэтре Иерусалим;
    Каса Мя ва фи зидитэ ярэшь ын ел ши фуния де мэсурат се ва ынтинде асупра Иерусалимулуй.»’'
  ben-OBCV: “অতএব, সদাপ্রভু এই কথা বলেন, ‘আমি জেরুশালেমকে মমতা করার জন্য ফিরে আসব,
    এবং সেখানে আবার আমার গৃহ পুনর্নির্মিত হবে। আর জেরুশালেম নির্মাণের জন্য মাপ নেওয়া
    হবে,’ সর্বশক্তিমান সদাপ্রভু এই কথা ঘোষণা করেন।
  som-som: Haddaba sidaas daraaddeed Rabbigu wuxuu leeyahay, Yeruusaalem ayaan naxariis
    kula soo noqday. Oo Rabbiga ciidammadu wuxuu leeyahay, Gurigayga waa laga dhisi
    doonaa dhexdeeda, oo Yeruusaalem korkeeda waxaa lagu fidin doonaa xadhig qiyaaseed.
  lat-VUC: 'Propterea hæc dicit Dominus: Revertar ad Jerusalem in misericordiis, et
    domus mea ædificabitur in ea, ait Dominus exercituum, et perpendiculum extendetur
    super Jerusalem.]'
  eng-ASVBT: 'Therefore thus saith Jehovah: I am returned to Jerusalem with mercies;
    my house shall be built in it, saith Jehovah of hosts, and a line shall be stretched
    forth over Jerusalem.'
  ita-1885: 'Perciò, così ha detto il Signore: Io mi son rivolto verso Gerusalemme
    in compassione; la mia Casa sarà in essa riedificata, dice il Signor degli eserciti;
    e il regolo sarà disteso sopra Gerusalemme.'
  eng-LXXUP: 'Therefore thus saith the Lord: I will return to Jerusalem with compassion;
    and my house shall be rebuilt in her, saith the Lord Almighty, and a measuring
    line shall yet be stretched out over Jerusalem.'
  eng-ULB: 'Therefore Yahweh of hosts says this: I have returned to Jerusalem with
    mercies. My house will be built within her —this is the declaration of Yahweh
    of hosts—and the measuring line will be stretched out over Jerusalem!'''
  spa-VBL: '“Por eso, esto es lo que dice el Señor: He vuelto a ser misericordioso
    con Jerusalén. Mi Templo volverá a construirse allí, así como la ciudad, declara
    el Señor Todopoderoso.'
  fra-_FOB: 'C''est pourquoi, ainsi a dit l''Éternel: Je reviens vers Jérusalem avec
    compassion; ma maison y sera rebâtie, dit l''Éternel des armées, et le cordeau
    sera étendu sur Jérusalem.'
  mal-mal: 'അതുകൊണ്ട് യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘ഞാൻ കരുണയോടെ യെരൂശലേമിങ്കലേക്കു
    തിരിഞ്ഞിരിക്കുന്നു; എന്റെ ആലയം അതിൽ പണിയും; യെരൂശലേമിന്മേൽ അളവുനൂൽ പിടിക്കും’
    എന്നു സൈന്യങ്ങളുടെ യഹോവയുടെ അരുളപ്പാട്.'
  urd-GVR: Rab farmātā hai, ‘Ab maiṅ dubārā Yarūshalam kī taraf māyl ho kar us par
    rahm karūṅga. Merā ghar nae sire se us meṅ tāmīr ho jāegā balki pūre shahr kī
    paimāish kī jāegī tāki use dubārā tāmīr kiyā jāe.’ Yih Rabbul-afwāj kā farmān
    hai.
  suz-BL: मोपतीके परमप्रभु यावेमी मार देंत, देंशा हना ‘गो शिशी पा यरूसलेम लेत्‍ती।
    मेकेर आं खिं लेंशा सेल्‍चा माल्‍नीम। मिनु यरूसलेम नेल्‍लेमी पुक्‍तीक डोरी की‍चा
    माल्‍नीम’ दे मुर नेल्‍ल आन परमप्रभु यावेमी देंत। जकरिया ८:३
  eng-NOY: 'Therefore thus saith Jehovah: I return to Jerusalem with mercies; My house
    shall be built in it, Saith Jehovah of hosts, And a measuring-line shall be stretched
    forth over Jerusalem.'
  ita-1927: 'Perciò così parla l’Eterno: Io mi volgo di nuovo a Gerusalemme con compassione;
    la mia casa vi sarà ricostruita, dice l’Eterno degli eserciti, e la corda sarà
    di nuovo tirata su Gerusalemme.'
  ckb-ckb: '«لەبەر ئەوە یەزدان ئەمە دەفەرموێت: ”بە بەزەییەوە دەگەڕێمەوە بۆ ئۆرشەلیم
    و لەوێ ماڵەکەم بنیاد دەنرێتەوە. گوریسی پێوانەش بەسەر ئۆرشەلیمدا ڕادەکێشرێت.“ ئەوە
    فەرمایشتی یەزدانی سوپاسالارە.'
  eng-BBE: 'So this is what the Lord has said: I have come back to Jerusalem with
    mercies; my house is to be put up in her, says the Lord of armies, and a line
    is to be stretched out over Jerusalem.'
  kan-OKCV: '“ಆದ್ದರಿಂದ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾನೆ: ‘ನಾನು ಕನಿಕರದಿಂದ ಯೆರೂಸಲೇಮಿನ ಕಡೆಗೆ
    ತಿರುಗಿಕೊಂಡಿದ್ದೇನೆ. ನನ್ನ ಆಲಯವು ಅದರಲ್ಲಿ ಕಟ್ಟಲಾಗುವುದು. ಯೆರೂಸಲೇಮಿನ ಮೇಲೆ ಅಳತೆಯ ನೂಲು
    ಚಾಚಲಾಗುವುದು,’ ಎಂದು ಸರ್ವಶಕ್ತರಾದ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.'
  tam-2017: ஆகையால் மனஉருக்கத்தோடே எருசலேமினிடத்தில் திரும்பினேன் என்று யெகோவா சொல்லுகிறார்;
    என் ஆலயம் அதிலே கட்டப்படும்; எருசலேமின்மேல் அளவுநூல் பிடிக்கப்படும் என்று சேனைகளின்
    யெகோவா சொல்லுகிறார் என்று கூறு என்றார்.
  spa-RV-1909: 'Por tanto, así ha dicho Jehová: Yo me he tornado á Jerusalem con miseraciones;
    en ella será edificada mi casa, dice Jehová de los ejércitos, y la plomada será
    tendida sobre Jerusalem.'
  ron-BTF: 'De aceea astfel spune DOMNUL: M-am întors la Ierusalim cu îndurări; casa
    mea va fi construită în el, spune DOMNUL oştirilor, şi o frânghie de măsurat va
    fi întinsă peste Ierusalim.'
  eng-WEBP: 'Therefore the LORD says: “I have returned to Jerusalem with mercy. My
    house shall be built in it,” says the LORD of Armies, “and a line shall be stretched
    out over Jerusalem.”’'
  eng-FBV: 'Therefore this is what the Lord says: I have returned to be merciful to
    Jerusalem. My Temple shall be rebuilt there, as well as the city, declares the
    Lord Almighty.'
  nld-1939: 'Daarom spreekt Jahweh! Ik heb Mij vol ontferming tot Jerusalem gekeerd:
    mijn huis zal daar worden herbouwd, is de godsspraak van Jahweh der heirscharen;
    en het meetsnoer zal over Jerusalem worden gespannen!'
  nch-BL: 'Huajca TOTECO quiijto: “Temachti nimocuepas huan sempa nijtasojtas altepet
    Jerusalén. Huan nopona sempa quicualtalise notiopa huan tepanchihuani quitamachihuase
    nopa altepet huan sempa quicualchijchihuase.”'
  vie-1934: 'Vậy nên Đức Giê-hô-va phán như vầy: Ta lấy lòng thương xót trở về cùng
    Giê-ru-sa-lem; nhà ta sẽ xây lại trong nó, dây mực sẽ giăng trên Giê-ru-sa-lem,
    Đức Giê-hô-va vạn quân phán vậy.'
  hin-CV: '“इसलिये याहवेह का यह कहना है: ‘मैं कृपा करने के लिये येरूशलेम लौटूंगा,
    और वहां मेरे भवन को फिर से बनाया जाएगा. और येरूशलेम के ऊपर नापने की लकीर खींची
    जाएगी,’ सर्वशक्तिमान याहवेह की घोषणा है.'
  spa-BES: 'Así que esto es lo que el Señor ha dicho: he vuelto a Jerusalén con misericordia;
    mi casa se colocará en ella, dice el Señor de los ejércitos, y se extenderá una
    línea sobre Jerusalén.'
  tdx-tdx: Aa le hoe ty nafè’ Iehovà, Mimpoly mb’e Ierosalaime am-piferenaiñan-draho;
    haoreko ao i kivohokoy, hoe t’Iehovà’ i Màroy, vaho ho kozozoteñe am’ Ierosalaime
    ty taly.
  tha-KJV: เพราะฉะนั้นพระเยโฮวาห์จึงตรั​สว​่า เรากลับมายังกรุงเยรูซาเล็​มด​้วยความกรุณา
    พระเยโฮวาห์จอมโยธาตรั​สว​่า จะต้องสร้างนิเวศของเราขึ้นไว้ในนั้น และขึงเชือกวัดไว้เหนือกรุงเยรูซาเล็ม
  por-BR-2018: 'Portanto assim diz o SENHOR: Eu me voltarei a Jerusalém com misericórdia;
    minha casa será reconstruída nela, diz o SENHOR dos exércitos, e a corda de medir
    será estendida sobre Jerusalém.'
  deu-ELO: 'Darum spricht Jehova also: Ich habe mich Jerusalem mit Erbarmen wieder
    zugewandt; mein Haus, spricht Jehova der Heerscharen, soll darin gebaut, und die
    Meßschnur über Jerusalem gezogen werden.'
  eng-WYC-2018: Therefore the Lord saith these things, I shall turn again to Jerusalem
    in mercies. Mine house shall be builded in it, saith the Lord of hosts; and a
    plummet shall be stretched out on Jerusalem. (And so the Lord saith these things,
    I have returned to Jerusalem with mercy. My House shall be rebuilt in it, saith
    the Lord of hosts; and a plumb line shall be stretched out upon Jerusalem.)
  epo-epo: 'Tial tiele diras la Eternulo: Mi returnas Min al Jerusalem kun kompato;
    Mia domo estos konstruita en ĝi, diras la Eternulo Cebaot, kaj ŝnuro de ĉarpentistoj
    estos tirata en Jerusalem.'
  uig-PIN: 'Xunga Pǝrwǝrdigar mundaⱪ dǝydu: «Mǝn Yerusalemƣa rǝⱨim-xǝpⱪǝtlǝr bilǝn
    ⱪaytip kǝldim; Mening ɵyüm uning iqidǝ ⱪurulidu» — dǝydu samawi ⱪoxunlarning Sǝrdari
    bolƣan Pǝrwǝrdigar, — «wǝ Yerusalem üstigǝ «ɵlqǝm tanisi» yǝnǝ tartilidu».'
  beo-beo: Amaiba:le, Na da Yelusaleme fi ilima asigi hou olelema:ne, Yelusalemega
    buhagi. Na Debolo da bu hahamoi amola Yelusaleme moilai bai bagade da bu buga:le
    gagui dagoi ba:mu.”
  tpi-OTNT: Olsem na nau mi kam bek long Jerusalem bilong marimari long ol manmeri
    bilong en. Na bai ol i wokim haus bilong mi gen na ol bai i wokim taun Jerusalem
    tu.”
  hau-SA: “Saboda haka, ga abin da Ubangiji ya ce, ‘Zan komo Urushalima da jinƙai,
    a can ne za a sāke gina gidana. Za a kuma miƙe ma’auni a bisa Urushalima,’ in
    ji Ubangiji Maɗaukaki.
  uig-LAT: 'Shunga Perwerdigar mundaq deydu: «Men Yérusalémgha rehim-shepqetler bilen
    qaytip keldim; Méning öyüm uning ichide qurulidu» — deydu samawi qoshunlarning
    Serdari bolghan Perwerdigar, — «we Yérusalém üstige «ölchem tanisi» yene tartilidu».'
  nde-nde: 'Ngakho-ke nanku okutshiwo nguThixo: ‘Ngizabuya eJerusalema ngilomusa,
    khonapho indlu yami izakwakhiwa kutsha. Intambo yesilinganiso izakwelulwa eJerusalema,’
    kutsho uThixo uSomandla.'
  ton-ton: Ko ia ʻoku pehē ai ʻe Sihova; kuo u foki mai mo e ʻaloʻofa ki Selūsalema,
    ʻe langa hoku fale ʻi ai, ʻoku pehē ʻe Sihova ʻoe ngaahi kautau, pea ʻe falō atu
    ʻae afo ki Selūsalema.”
  ces-1613: 'Protož takto praví Hospodin: Navrátil jsem se k Jeruzalému milosrdenstvím,
    dům můj staven bude v něm, praví Hospodin zástupů, a pravidlo vztaženo bude na
    Jeruzalém.'
  eng-WMB: 'Therefore the LORD says: “I have returned to Jerusalem with mercy. My
    house shall be built in it,” says the LORD of Hosts, “and a line shall be stretched
    out over Jerusalem.”’'
  tam-TCV: '“ஆகையால் யெகோவா சொல்வது இதுவே: ‘நான் இரக்கத்தோடு எருசலேமுக்குத் திரும்புவேன்;
    அங்கே எனது ஆலயம் மறுபடியும் கட்டப்படும். எருசலேமின்மேல் அளவுநூல் பிடிக்கப்பட்டு
    கட்டிடங்கள் எழுப்பப்படும்’ என்று சேனைகளின் யெகோவா அறிவிக்கிறார்.'
  ceb-ULB: 'Busa miingon si Yahweh nga makagagahom niini: Mibalik ako sa Jerusalem
    uban ang kaluoy. Pagatukoron ko diha kaniya ang akong balay —mao kini ang gisulti
    ni Yahweh nga labawng makagagahom— ug mainat gayod ang pangsukod nga linya ngadto
    sa Jerusalem!'''
  pol-UBG: 'Dlatego tak mówi PAN: Zwróciłem się do Jerozolimy w miłosierdziu, mój
    dom zostanie w niej zbudowany, mówi PAN zastępów, i sznur będzie rozciągnięty
    nad Jerozolimą.'
  urd-GVU: رب فرماتا ہے، ’اب مَیں دوبارہ یروشلم کی طرف مائل ہو کر اُس پر رحم کروں
    گا۔ میرا گھر نئے سرے سے اُس میں تعمیر ہو جائے گا بلکہ پورے شہر کی پیمائش کی جائے
    گی تاکہ اُسے دوبارہ تعمیر کیا جائے۔‘ یہ رب الافواج کا فرمان ہے۔
  eng-OEBCW: Therefore, says the Lord, I am turning to show mercy to Jerusalem. My
    temple will be rebuilt in it, says the Lord of hosts, and a measuring line will
    be stretched over Jerusalem.
  deu-1912: 'Darum so spricht der HERR: Ich will mich wieder zu Jerusalem kehren mit
    Barmherzigkeit, und mein Haus soll darin gebaut werden, spricht der HERR Zebaoth;
    dazu soll die Zimmerschnur in Jerusalem gezogen werde.'
  kan-2017: ಹೀಗಿರಲು ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ನಾನು ಕನಿಕರವುಳ್ಳವನಾಗಿ ಯೆರೂಸಲೇಮಿಗೆ ಹಿಂದಿರುಗಿದ್ದೇನೆ;
    ನನ್ನ ಆಲಯವು ಪುನಃ ಅಲ್ಲಿ ಕಟ್ಟಲ್ಪಡುವುದು; ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ನೂಲು ಎಳೆಯಲ್ಪಡುವುದು” ಇದು ಸೇನಾಧೀಶ್ವರನಾದ
    ಯೆಹೋವನ ನುಡಿ.
  yap-yap: Ere nggu sul nga Jerusalem ni nggu dag e runguy rog ko fare binaw. Tempel
    rog e bay ntoy bayay, ma fare binaw nu Jerusalem e bay kun ubung.”
  hlt-MCSB: Te dongah BOEIPA loh he ni a thui. Jerusalem la haidamnah neh ka mael
    ni. A khuiah ka im a sak ni. He tah caempuei BOEIPA kah olphong ni. Jerusalem
    te rhilam rhui ka toe ni, 'ti nah.
  mdy-ETH: ዬያሮ ካታሜሎ፥ ዬሩሳላሜ ማኣራኒ ጊንሣ ታ ሺሪ ዒዞ ዛጋንዳኔ፤ ታኣኮ ጌኤዦ ማኣሮንታ ካታሜሎንታ ጊንሣ ዓካዺ ማዢንታንዳኔ።»
  twi-ASANTE: '“Enti, deɛ Awurade seɛ nie: ‘Mɛsane abɛhunu Yerusalem mmɔbɔ, na ɛhɔ
    na wɔbɛsane asi me fie. Na wɔbɛtwe susu ahoma mu wɔ Yerusalem so,’ deɛ Asafo Awurade
    seɛ nie.'
  eng-WEBU: 'Therefore the LORD says: “I have returned to Jerusalem with mercy. My
    house shall be built in it,” says the LORD of Armies, “and a line shall be stretched
    out over Jerusalem.”’'
  spa-PDDPT: 'Por tanto Yavé dice: Me volví a Jerusalén con compasión. En ella será
    edificada mi Casa, dice Yavé de las huestes, y el cordel de medir será tendido
    sobre Jerusalén.'
  gun-gun: 'Ha''e nunga rupi po rami Senhor ijayvu: Xee ma Jerusalém tetã re ajevy
    ju ''rã anhomboaxya rupi. Ha''e gui xevygua oo ma ojapoa ju ''rã ha''e py. Teĩgue
    ju ixã mba''emo a''ãa omoatãa ''rã Jerusalém tetã rupi — he''i Senhor ixondaro
    reta va''e.'
  agu-BL: 'Cha''stzun te na wal yi xtxolbile''j: Nopon Jerusalén, nin tz''elpon ink''ajab
    scye yi e'' yi najlche''-tz. Nin mben inmantar tan je''se''n junt tir yi templo
    tu yi tnum,’ chij Kataj Ryos,” chij yi ángel bantz swetz tan intxolil.'
  ilo-ULB: 'Ngarud, kastoy ti kuna ni Yahweh a Mannakabalin-amin: “Nagsubliak iti
    Jerusalem nga addaan iti asi. Maipatakderto ti balayko iti daytoy”''—daytoy ket
    pakaammo ni Yahweh a Mannakabalin-amin—”ket maibinnatto ti tali a pagrukod iti
    entero a Jerusalem!”'
  kpg-kpg: Malaa, Au gu hanimoi labelaa gi Jerusalem e hagamodongoohia dogu dumaalia
    dehuia gi di waahale. Dogu Hale Daumaha ga haga hoou, gei di waahale gaa hau labelaa.”
  uig-ARA: 'شۇڭا پەرۋەردىگار مۇنداق دەيدۇ: «مەن يېرۇسالېمغا رەھىم-شەپقەتلەر بىلەن
    قايتىپ كەلدىم؛ مېنىڭ ئۆيۈم ئۇنىڭ ئىچىدە قۇرۇلىدۇ» ــ دەيدۇ ساماۋى قوشۇنلارنىڭ
    سەردارى بولغان پەرۋەردىگار، ــ «ۋە يېرۇسالېم ئۈستىگە «ئۆلچەم تانىسى» يەنە تارتىلىدۇ».'
  sus-sus: «Na nan a ra, Alatala naxa a masen, ‹N man kinikinima nɛ Darisalamu ma,
    n man n ma banxi tima nɛ. Luuti ibɛndunma nɛ Darisalamu taa xun ma alako na xa
    maniya, na taa man xa gbilen ti ra.› Mangɛ Alatala xa masenyi nan na ki.
  pon-2006: Eri, I sapahldohr Serusalem pwe I en kasalehda ei kupwurkalahngan ong
    kahnimwo. Ei Tehnpas Sarawio oh kahnimwo pahn onohnda sapahl.”
  ksd-ksd: 'Kari ra Luluai i biti dari: Iau tar lilikun tadav Ierusalem ma ra varmari;
    da pait ra kubagu tana, ra Luluai kai ra lavur kor i biti, ma da valar Ierusalem
    ma ra vinau na valavalar.'
  grc-BRENT: Διατοῦτο τάδε λέγει Κύριος, ἐπιστρέψω ἐπὶ Ἱερουσαλὴμ ἐν οἰκτιρμῷ, καὶ
    ὁ οἶκός μου ἀνοικοδομηθήσεται ἐν αὐτῇ, λέγει Κύριος παντοκράτωρ, καὶ μέτρον ἐκταθήσεται
    ἐπὶ Ἱερουσαλὴμ ἔτι·
  ind-AYT: Oleh sebab itu, beginilah TUHAN berfirman, ‘Aku akan kembali ke Yerusalem
    dengan belas kasihan. Rumah-Ku akan dibangun di sana, firman TUHAN semesta alam,
    dan tali pengukur akan direntangkan di atas Yerusalem.’
  nya-nya: “Choncho, Yehova akuti, ‘Ndidzabwerera ku Yerusalemu ndi mtima wachifundo,
    nyumba yanga adzayimanganso kumeneko. Ndipo adzatenganso chingwe choyezera kuti
    amange Yerusalemu,’ akutero Yehova Wamphamvuzonse.
  hrv-hrv: 'Zato ovako govori Jahve: ''Vraćam se Jeruzalemu s milosrđem; opet će u
    njemu sagraditi Dom moj'' - riječ je Jahve nad Vojskama - ''i opet će se u Jeruzalemu
    protezati uže mjeračko.'''
  mps-mps: Tialima, eno megi Jerusalemba ma aselama, tama eno agai we bidi dabe dali
    hobede homu ma yainu ebao. Tama augwaligo eno be ma sę eyu, me augwaligo taun
    Jerusalem ma dodoliyu yaibao,” te Tigidali Bomo Elalubo Genuai Bidigo te po wali.
  tpi-tpi: Olsem na nau mi kam bek long Jerusalem bilong marimari long ol manmeri
    bilong en. Na bai ol i wokim haus bilong mi gen na ol bai i wokim taun Jerusalem
    tu.”
  dan-1931: 'Derfor, så siger HERREN: Jeg vender mig til Jerusalem og forbarmer mig
    over det; mit Hus skal opbygges der, lyder det fra Hærskarers HERRE, og der skal
    udspændes Målesnor over Jerusalem.'
  vie-OVCB: '‘Cho nên, đây là điều Chúa Hằng Hữu phán: Ta sẽ trở lại với Giê-ru-sa-lem
    với lòng thương xót. Đền Thờ Ta sẽ được xây lại, Chúa Hằng Hữu Vạn Quân phán,
    và dây chuẩn mực sẽ giăng trên thành Giê-ru-sa-lem.’'
  guj-2017: તેથી સૈન્યોના યહોવાહ એવું કહે છે, “હું દયા સાથે યરુશાલેમમાં પાછો આવ્યો
    છું. મારું ઘર ત્યાં બંધાશે” સૈન્યોના યહોવાહ કહે છે કે, “અને માપવાની દોરી યરુશાલેમ
    પર લંબાવવામાં આવશે.”
  pon-2006A: Eri, I sapahldohr Serusalem pwe I en kasalehda ei kupwurkalahngan ong
    kahnimwo. Ei Tehnpas Sarawio oh kahnimwo pahn onohnda sapahl.”
  por-BRBSL: 'Portanto Yahweh diz: “Voltei a Jerusalém com misericórdia. Minha casa
    será construída nela”, diz Javé dos Exércitos, “e uma linha será estendida sobre
    Jerusalém””.'
  eng-OEBUS: Therefore, says the Lord, I am turning to show mercy to Jerusalem. My
    temple will be rebuilt in it, says the Lord of hosts, and a measuring line will
    be stretched over Jerusalem.
  cth-cth: Hatdawkvah, BAWIPA ni a dei e teh, lungmanae lungthin hoi Jerusalem kho
    vah bout ka tho toe. Hete khopui dawk kamae im ka sak han. Khopui hmuen hai ka
    bangnue han telah ransahu BAWIPA ni a ti.
  twi-twi: '“Enti nea Awurade se ni: ‘Mɛsan abehu Yerusalem mmɔbɔ, na hɔ na wɔbɛsan
    asi me fi. Na wɔbɛtwe susuhama mu wɔ Yerusalem so,’ nea Asafo Awurade se ni.'
  hlt-hlt: Te dongah BOEIPA loh he ni a thui. Jerusalem la haidamnah neh ka mael ni.
    A khuiah ka im a sak ni. He tah caempuei BOEIPA kah olphong ni. Jerusalem te rhilam
    rhui ka toe ni, 'ti nah.
  tbz-SIM: Dɛɛ̀ kpɛ́í nte, kɛ̀ ti Yiɛ̀ nKuyie Mpɑkɛdɑɑ tu, kù wɛ̃ti kɛ bo dɔ̀ɔ̀ Sedisɑdɛmmu
    ɛì mɛsɑ̀ɑ̀, kɛ̀ ku cĩ́ɛ̃̀tɛ̀ɛ wɛ̃tɛ kɛ́mɑɑ́ di miɛkɛ, kɛ̀ bɛ̀ɛ wɛ̃tɛ kɛ́mɑɑ́ sicɛ̃́ĩ
    di miɛkɛ.
  msy-2020: Kamaghɨn amizɨ, Ikiavɨra Itir God ghaze, Kɨ ua Jerusalemɨn uan apangkuvim
    men akaghasa izegha gɨfa. Ikiavɨra Itir Godɨn Gavgaviba Bar Itim ghaze, Me nan
    Dɨpenimɨn ingarightɨ, a ua Jerusalemɨn tugham. Mati gumazim dɨpenimɨn ingarasa
    benibar an ababaniba asi moghɨn, me Jerusalemɨn nguibar ekiam, an ababaniba asɨ,
    egh bar aneghuigham.
  dop-dop: Pə tɔɔ kɛ́ mɑ kpɑɑləɣɩ sɩ mɑɣɑ Pə tənɑ pə tʋ Tɑcɑɑ, mɑɑ məlɩ Yosɑlɛm. Mɑɑ
    lɑ kʋpɑntʋ nɑ ɩ́ tɑɣɑnɩ Ɩsɔ təsɛɛlɛ kɛ ŋmɑʋ, nɑ ɩ́ kʋsɩ ɩcɑtɛ tɔtɔ.
  azb-azb: 'Buna görə də Rəbb belə deyir: “Mən mərhəmətlə Yerusəlimə qayıtdım. Evim
    yenə orada qurulacaq, Yerusəlimin üzərinə ölçü ipi çəkiləcək” Bəyan edir Ordular
    Rəbbi.'
  eng-DBY: 'Therefore thus saith Jehovah: I am returned to Jerusalem with mercies:
    my house shall be built in it, saith Jehovah of hosts, and the line shall be stretched
    forth upon Jerusalem.'
  hin-2017: इस कारण यहोवा यह कहता है, अब मैं दया करके यरूशलेम को लौट आया हूँ; मेरा
    भवन उसमें बनेगा, और यरूशलेम पर नापने की डोरी डाली जाएगी, सेनाओं के यहोवा की यही
    वाणी है।
  wol-KYG: 'Moo tax Aji Sax ji dafa wax ne: “Yërmande laay dellusee Yerusalem. Sama
    kër lees fay tabaxaat.” Kàddug Aji Sax jee, Boroom gàngoor yi. Mu ne: “Buumu nattukaay
    dina tàllalu ci kaw Yerusalem.”'
  eng-YLT: 'Therefore, thus said Jehovah: I have turned to Jerusalem with mercies,
    My house is built in it, An affirmation of Jehovah of Hosts, And a line is stretched
    over Jerusalem.'
  eng-WYC-2017: Therefore the Lord saith these things, I shall turn again to Jerusalem
    in mercies. Mine house shall be builded in it, saith the Lord of hosts; and a
    plummet shall be stretched out on Jerusalem.
  eng-WMBB: 'Therefore the LORD says: “I have returned to Jerusalem with mercy. My
    house shall be built in it,” says the LORD of Hosts, “and a line shall be stretched
    out over Jerusalem.”’'
  urd-GVH: रब फ़रमाता है, ‘अब मैं दुबारा यरूशलम की तरफ़ मायल होकर उस पर रहम करूँगा।
    मेरा घर नए सिरे से उसमें तामीर हो जाएगा बल्कि पूरे शहर की पैमाइश की जाएगी ताकि
    उसे दुबारा तामीर किया जाए।’ यह रब्बुल-अफ़वाज का फ़रमान है।
  rug-rug: 'Gua ke, hiera gua si zama nia e Zihova: ‘Kote pule la si Arau pa Zerusalema
    pude vata dogoro nia sa Qua tataru variva taleosae, meke vasina kote ta kuri pule
    sa Qua Zelepade. Meke sa aroso padapadana si kote ta nadoro karovo koasa popoa
    Zerusalema,’ zama vura gua se Zihova Tadi na Qeto Minate.'
  gaz-gaz: '“Kanaafuu Waaqayyo akkana jedha: ‘Ani araaraan Yerusaalemitti nan deebiʼa;
    manni koos deebifamee ni ijaarama. Funyoon ittiin safaranis Yerusaalem irra ni
    diriirfama’ jedha Waaqayyo Waan Hunda Dandaʼu.'
  fra-LSG: 'C’est pourquoi ainsi parle l’Éternel: Je reviens à Jérusalem avec compassion;
    ma maison y sera rebâtie, et le cordeau sera étendu sur Jérusalem.'
  yal-yal: Nanara, Alatala ito nan falaxi, a naxa, ‘N mɔn fama nɛn Yerusalɛn taani
    kininkininni, n ma banxin mɔn yi ti. Se maliga lutin mɔn yibandunma nɛn Yerusalɛn
    taan xun ma.’ Alatala Sɛnbɛn Birin Kanna falan nan na ra.
  haw-1868: Nolaila, ke i mai nei o Iehova, Ua hoi hou mai nei au i Ierusalema me
    ke aloha; e kukuluia ko'u hale iloko ona, wahi a Iehova o na kaua; a e kauia ke
    kaula-ana maluna o Ierusalema.
  arb-NAV: لِذَلِكَ يَقُولُ الرَّبُّ سَأَرْجِعُ إِلَى أُورُشَلِيمَ بِفَيْضٍ مِنَ الْمَرَاحِمِ،
    فَيُبْنَى هَيْكَلِي فِيهَا وَتَعْمُرُ أُورُشَلِيمُ، يَقُولُ الرَّبُّ الْقَدِيرُ.
  ewe-ewe: '“Eya ta ale Yehowa gblɔe nye esi: ‘Matrɔ ɖe Yerusalem ŋu kple nublanuikpɔkpɔ.
    Le afi ma, woagbugbɔ nye xɔ la atu, eye woatsɔ nudzidzeka aɖo Yerusalem katã ŋuti.’
    Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ lae gblɔe.'
  eng-LEE: 'Therefore thus hath said the Lord, I am returned to Jerusalem in mercy:
    my house shall be rebuilt in it, saith the Lord of hosts, and the measuring-line
    shall be stretched forth over Jerusalem.'
  asm-FB: 'এই হেতুকে যিহোৱাই এই কথা কৈছে: “মই নানা দয়াৰে সৈতে যিৰূচালেমলৈ ঘূৰিলোঁ;
    তাত মোৰ গৃহ সজা হ’ব।” বাহিনীসকলৰ যিহোৱাৰ এই বচন- “আৰু যিৰূচালেমৰ ওপৰত এডাল পৰিমাণ-জৰী
    বিস্তাৰ কৰা হ’ব!”'
  sus-A: «نَ نَن عَ رَ، عَلَتَلَ نَشَ عَ مَسٍن، ‹ﭑ مَن كِنِكِنِمَ نّ دَرِ سَلَمُ مَ،
    ﭑ مَن ﭑ مَ بَنشِ تِمَ نّ. لُوتِ عِبّندُنمَ نّ دَرِ سَلَمُ تَا شُن مَ عَلَكٌ نَ
    شَ مَنِيَ، نَ تَا مَن شَ فبِلٍن تِ رَ.› مَنفّ عَلَتَلَ شَ مَسٍنيِ نَن نَ كِ.
  fra-SBL: 'C''est pourquoi Yahvé dit : « Je suis revenu à Jérusalem avec miséricorde.
    Ma maison y sera bâtie, dit Yahvé des armées, et une ligne sera tendue sur Jérusalem. »"'
  hbo-hbo: לָכֵ֞ן כֹּֽה־אָמַ֣ר יְהוָ֗ה שַׁ֤בְתִּי לִירוּשָׁלַ֙͏ִם֙ בְּֽרַחֲמִ֔ים בֵּיתִי֙
    יִבָּ֣נֶה בָּ֔הּ נְאֻ֖ם יְהוָ֣ה צְבָאֹ֑ות *וְקָוָה (וְקָ֥ו) יִנָּטֶ֖ה עַל־יְרוּשָׁלָֽ͏ִם׃
  kik-kik: '“Nĩ ũndũ ũcio, Jehova ekuuga ũũ: ‘Nĩngacooka itũũra rĩa Jerusalemu ndĩrĩiguĩre
    tha, nayo nyũmba yakwa yakwo kuo rĩngĩ. Naruo rũrigi rũa gũthima nĩrũgatambũrũkio
    Jerusalemu,’ ũguo nĩguo Jehova Mwene-Hinya-Wothe ekuuga.'
  fra-NCL: 'C’est pourquoi ainsi parle Yahweh : Je reviens à Jérusalem avec compassion ;
    ma maison y sera rebâtie, — oracle de Yahweh des armées, et le cordeau sera étendu
    sur Jérusalem.'
  cek-AK: 'To pongah Angraeng mah hae tiah thuih; palungnathaih hoiah Jerusalem ah
    kam laem let han. Kai ih im loe sak let ah om tih: Jerusalem to sak let hanah
    qui hoiah tah let tih, tiah misatuh kaminawk ih Angraeng mah thuih.'
  cuk-cuk: '” ’Degisoggu, Bab-Jehová weyob soged: An gannar Jerusalén-neggwebur wiledaknonikoed.
    Agine, anse-goled-neg gannar soblenonikoed, an gannar neggwebur nue-ilemaknai
    imakoed.’ ” Bab-Jehová-Bela-Gangued-Nikadi weyob soged:'
  uig-CYR: 'Шуңа Пәрвәрдигар мундақ дәйду: «Мән Йерусалимға рәһим-шәпқәтләр билән
    қайтип кәлдим; Мениң өйүм униң ичидә қурулиду» — дәйду самави қошунларниң Сәрдари
    болған Пәрвәрдигар, — «вә Йерусалим үстигә «өлчәм таниси» йәнә тартилиду».'
  tel-2017: కాబట్టి యెహోవా చెప్పేది ఏమిటంటే, కనికరం చూపాలన్న ఆసక్తితో నేను యెరూషలేము
    వైపు చూస్తున్నాను. అందులో నా మందిరాన్ని కడతారు. యెరూషలేము మీద శిల్పకారులు కొలనూలు
    లాగి కొలతలు వేస్తారు. ఇది యెహోవా వాక్కు.
  hat-BSA: 'Akoz sa, SENYÈ a di konsa: “Mwen ap retounen kote Jérusalem, ak mizerikòd.
    Kay Mwen an va bati ladann l”, deklare SENYÈ dèzame yo; “ epi yon lign va vin
    tire sou Jérusalem.”’'
  kos-kos: Na pa nga foloko nu Jerusalem in tuh akkalemye pakomuta luk nu ke siti
    sac. Tempul luk ac fah folokyak, ac siti uh ac fah sifil musaiyukla.”
  hbo-WLC: לָכֵ֞ן כֹּֽה־אָמַ֣ר יְהוָ֗ה שַׁ֤בְתִּי לִירוּשָׁלִַ֙ם֙ בְּֽרַחֲמִ֔ים בֵּיתִי֙
    יִבָּ֣נֶה בָּ֔הּ נְאֻ֖ם יְהוָ֣ה צְבָא֑וֹת וקוה יִנָּטֶ֖ה עַל־יְרוּשָׁלִָֽם׃
  ibo-ibo: “Nʼihi ya, ihe ndị a ka Onyenwe anyị kwuru, ‘Aga m eji obi ebere lọghachi
    na Jerusalem. Nʼebe ahụ kwa ka a ga-ewugharị ụlọnsọ ukwuu m. A ga-esetikwa eriri
    e ji atụ ihe nʼelu Jerusalem.’ Otu a ka Onyenwe anyị, Onye pụrụ ime ihe niile
    kwubiri.
  ory-ory: ଏଥିପାଇଁ ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି; ଆମ୍ଭେ ଦୟା ସହିତ ଯିରୂଶାଲମ ପ୍ରତି ଫେରିବୁ;
    ତହିଁ ମଧ୍ୟରେ ଆମ୍ଭ ଗୃହ ନିର୍ମିତ ହେବ ଓ ଯିରୂଶାଲମ ସୂତା ଦ୍ୱାରା ମପା ହେବ, ଏହା ସୈନ୍ୟାଧିପତି
    ସଦାପ୍ରଭୁ କହନ୍ତି।
  chk-chk: Iei mine üa liwinla Jerusalem pwe üpwe pwäri ai tong ngeni. Imwei epwe
    kaüsefäl lon, pwal Jerusalem epwe kaüksefäl,’ iei alon ewe Samol mi Unusen Manaman.
  rop-rop: Blanga tharran na ai garra kambek langa Jerusalem blanga shoum olabat mi
    kain langa det taun. Dei garra bildimap main Serramoni Pleis en det taun.
  ukr-1871: 'Тим же то таж говорить Господь: Повернусь ізнов милосердно до Ерусалиму:
    в йому одбудується мій храм, говорить Господь Саваот, та й простягнуть будівельнїй
    шнур через Ерусалим.'
  deu-1951: 'Darum spricht der HERR also: Ich habe mich Jerusalem wieder voll Erbarmen
    zugewandt; mein Haus soll darin gebaut werden, spricht der HERR der Heerscharen,
    und man wird die Meßschnur ausspannen über Jerusalem.'
  eng-JPS: 'Therefore thus saith the LORD: I return to Jerusalem with compassions:
    My house shall be built in it, saith the LORD of hosts, and a line shall be stretched
    forth over Jerusalem.'
  srp-1865: 'Zato ovako veli Gospod: obratih se k Jerusalimu milošæu, dom æe se moj
    opet sazidati u njemu, govori Gospod nad vojskama, i uže æe se zategnuti preko
    Jerusalima.'
  lug-lug: “Noolwekyo, bw’ati bw’ayogera Mukama nti, ‘Nkomyewo mu Yerusaalemi n’ekisa.
    Ennyumba yange ne Yerusaalemi kyonna, bijja kuzimbibwa,’ bw’ayogera Mukama Katonda
    ow’Eggye.
  heb-heb: לכן כה אמר יהוה שבתי לירושלם ברחמים ביתי יבנה בה נאם יהוה צבאות וקוה ינטה
    על ירושלם׃
  ben-IRV: এই জন্য সদাপ্রভু এই কথা বলেন, “আমি যিরূশালেমকে দয়া করার জন্য ফিরে আসব।
    সেখানে আমার গৃহ আবার তৈরী হবে,” এই কথা বাহিনীদের সদাপ্রভু বলেন এবং যিরূশালেম শহরকে
    মাপা হবে।
  pan-pan: ਇਸ ਲਈ ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ ਕਿ ਮੈਂ ਰਹਮ ਨਾਲ ਯਰੂਸ਼ਲਮ ਨੂੰ ਮੁੜ ਆਇਆ ਹਾਂ।
    ਮੇਰਾ ਭਵਨ ਇਸ ਵਿੱਚ ਉਸਾਰਿਆ ਜਾਵੇਗਾ, ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਅਤੇ ਯਰੂਸ਼ਲਮ ਦੇ ਉੱਤੇ
    ਨਾਪ ਦੀ ਰੱਸੀ ਖਿੱਚੀ ਜਾਵੇਗੀ।
  mya-JVB: ထိုကြောင့် ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ ကျေးဇူး ပြုချင်သောစိတ်နှင့် ယေရုရှလင်
    မြို့သို့ ငါပြန် လာ ပြီ။ ဤ မြို့တွင် ငါ့ အိမ် ကို တည်ဆောက် ရမည်။ မြို့ ရွာကို
    လည်း တိုင်းထွာ ရမည်ဟု၊ ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား မိန့် တော်မူ၏။
  hmo-hmo: Unai dainai Lohiabada ese inai bamona ia hereva, ia gwau, “Ierusalema dekenai
    lau giroa mai vadaeni, mai egu bogahisihisi danu. Egu Dubu Helaga be do idia haginia
    lou, Ierusalema ena ruma ibounai danu do idia haginia lou.”
  urd-urd: इसलिए ख़ुदावन्द यूँ फ़रमाता है, कि मैं रहमत के साथ येरूशलेम को वापस आया
    हूँ; उसमें मेरा घर ता'मीर किया जाएगा, रब्ब — उल — अफ़वाज फ़रमाता है, और येरूशलेम
    पर फिर सूत खींचा जाएगा।
  rus-SYN: 'Посему так говорит Господь: Я обращаюсь к Иерусалиму с милосердием; в
    нем соорудится дом Мой, говорит Господь Саваоф, и землемерная вервь протянется
    по Иерусалиму.'
  bqc-SIM: Ayãmɛto Dii mɛ̀ á ɛa su Yelusalɛũ wɛ̃nagwaawa. Wa ba yↄ̃ Yelusalɛũwa,
    wi a kpɛ́ dↄ we. Dii Zĩgↄ̃de mɛ́ ò.
  tcz-CHONGTHU: Hijeh chun Pakaiyin hitin aseiye,keima Jerusalema khotona neijin kahung
    kile tai. Kahouin kisa phading Chuleh Jerusalem kithah semphat ding ahi. tin hatchungnung
    Pakaiyin aseiye.
  mar-mar: म्हणून परमेश्वर असे म्हणतो, “मी यरूशलेमेकडे करुणामय होऊन परत फिरलो आहे.
    माझे निवासस्थान तिच्यात पुन्हा बांधले जाईल.” सेनाधीश परमेश्वर म्हणतो, “मापनसूत्र
    यरूशलेमेवर लावण्यात येईल.”
  qub-qub: 'Chaypitami noga Tayta Diosga në: Cananga cuyapäshänami Jerusalenta. Templutapis
    siudätapis yapay jatarachinanpänami camacächishaj› nir.»'
  bqp-bqp: Yen sɔ̃nɑ wi, Gusunɔ wɔllu kɑ tem Yinni u nɛɛ, u koo Yerusɑlɛmun wɔnwɔndu
    ko. Bɑ koo win sɑ̃ɑ yeru bɑni. Kpɑ bu Yerusɑlɛmun kpɛɛkpɛɛku yĩire.
  hat-hat: 'Se poutèt sa, men sa Seyè a di: M''ap tounen vin jwenn lavil Jerizalèm
    ankò, m''ap gen pitye pou li. Yo pral rebati tanp mwen an nan lavil la. Jerizalèm
    pral kanpe ankò. Se mwen men, Seyè a, ki di sa:'
  eng-BSB: 'Therefore this is what the LORD says: ‘I will return to Jerusalem with
    mercy, and there My house will be rebuilt, declares the LORD of Hosts, and a measuring
    line will be stretched out over Jerusalem.’'
  tod-tod: 'Naa ɠa é ba, Ɠɔoɠɔ GALAGI wooi ɠaa: ‹Nà ɠalesu ma, gè Zeeluzalɛme ɠaazumaawɔinɠa,
    nà-pɛlɛi ɠa lo ná ʋolu, pɛlɛ lo nui ná-kɔɠɔ galui ɠa la Zeeluzalɛme ma.› Ɠɔoɠɔ
    GALAGI Fai-Pɛ-Maliɠii wooi ɠana.»'
  eng-WEBPB: 'Therefore the LORD says: “I have returned to Jerusalem with mercy. My
    house shall be built in it,” says the LORD of Armies, “and a line shall be stretched
    out over Jerusalem.”’'
  kbq-kbq: E'ina hu'negu Ra Anumzamo'a amanage nehie, Nagra nasunku hunezmante'na
    ete rukrahe hu'na Jerusalemi oankino, Nagri nona ana kumapina ete eri so'e hu'za
    ki'nageno, mesarimima nehaza nofinu Jerusalemi kumara ante'za ke'za mesarimia
    hugahaze, huno Monafi sondia vahe'mofo Ra Anumzamo'a hu'ne.
  nhe-BL: 'Huajca TOTECO quiijto: “Temachtli nimocuepas huan sampa nijtlasojtlas altepetl
    Jerusalén. Huan nopano sampa quicualtlalise notiopa huan tepanchihuani quitlamachihuase
    nopa altepetl huan sampa quisencahuase.”'
  gub-BL: Nezewe rehe we azewyr Zeruzarez pe ta'e apurupuhareko katu ihe xe. Ihe Tupàn
    Ikàg Wera'u Ma'e ihe, amume'u katu ko ma'e uzeapo ma'e ràm ihe kury. Heremiaihu
    uzapo wi putar Zeruzarez tawhu wà nehe. Uzapo wi putar heràpuzuhu wà nehe no,
    a'e teko ihe, i'i Tupàn.
  eng-DRA: 'Therefore thus saith the Lord: I will return to Jerusalem in mercies:
    my house shall be built in it, saith the Lord of hosts: and the building line
    shall be stretched forth upon Jerusalem.'
