  ory-ory: ତହିଁରେ ମୋʼ ସଙ୍ଗେ କଥା କହୁଥିବା ଦୂତ ମୋତେ କହିଲେ, ତୁମ୍ଭେ ଘୋଷଣା କରି କୁହ, ସୈନ୍ୟାଧିପତି
    ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି ଆମ୍ଭେ ଯିରୂଶାଲମ ଓ ସିୟୋନ ପକ୍ଷରେ ମହା ଈର୍ଷାରେ ଈର୍ଷାନ୍ୱିତ ଅଛୁ।
  chk-chk: Mürin, ewe chon läng a üreniei pwe üpwe asilefeili alon ewe Samol mi Unusen
    Manaman, ‘Ngang üa fokun echeni o ekimongei Jerusalem me Sion.
  rop-rop: en det einjul bin dalim mi det wed blanga YAWEI det boswan God weya ai
    garra dalim ola pipul. Imbin tok, “Ai laigim Jerusalem main seikridwan taun detmatj,
  ukr-1871: 'І сказав менї ангел, що розмовляв ізо мною: Вісти голосно й скажи: Так
    говорить Господь Саваот: Я жалую Ерусалима й Сиона великою ревностю;'
  deu-1951: 'Und der Engel, der mit mir redete, sprach zu mir: Predige und sprich:
    So spricht der HERR der Heerscharen: Ich eifere für Jerusalem und für Zion mit
    großem Eifer'
  eng-JPS: 'so the angel that spoke with me said unto me: ''Proclaim thou, saying:
    Thus saith the LORD of hosts: I am jealous for Jerusalem and for Zion with a great
    jealousy;'
  srp-1865: 'I reèe mi anðeo koji govoraše sa mnom: vièi i reci: ovako veli Gospod
    nad vojskama: revnujem za Jerusalim i za Sion veoma.'
  lug-lug: Awo malayika eyali ayogera nange n’agamba nti, “Langirira ogambe nti, Bw’ati
    bw’ayogera Mukama ow’Eggye nti, ‘Yerusaalemi ne Sayuuni mbikwatiririddwa obuggya
    obw’amaanyi,
  heb-heb: ויאמר אלי המלאך הדבר בי קרא לאמר כה אמר יהוה צבאות קנאתי לירושלם ולציון
    קנאה גדולה׃
  ben-IRV: আর যে স্বর্গদূত আমার সঙ্গে কথা বলছিলেন, তিনি আমাকে বললেন, “এই কথা ঘোষণা
    কর যে, বাহিনীদের সদাপ্রভু এই কথা বলেন, যিরূশালেমের জন্য ও সিয়োনের জন্য আমি অন্তরে
    খুব জ্বালা বোধ করছি।”
  pan-pan: ਫੇਰ ਉਸ ਦੂਤ ਨੇ ਜਿਹੜਾ ਮੇਰੇ ਨਾਲ ਗੱਲਾਂ ਕਰਦਾ ਸੀ ਮੈਨੂੰ ਕਿਹਾ, ਪੁਕਾਰ ਕੇ ਕਹਿ ਕਿ
    ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ ਕਿ ਯਰੂਸ਼ਲਮ ਲਈ ਮੈਨੂੰ ਅਣਖ ਹੈ ਅਤੇ ਸੀਯੋਨ ਲਈ ਵੱਡੀ
    ਅਣਖ ਹੈ,
  mya-JVB: ငါ နှင့် ပြောဆို သော ကောင်းကင် တမန်ကလည်း ၊ ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရ
    ဘုရား၏ အမိန့် တော်ကို ဆင့်ဆို ၍ ကြွေးကြော် ရမည်မှာ၊ ငါသည် ယေရုရှလင် မြို့နှင့်
    ဇိအုန် တောင်အဘို့ အလွန်ကြင်နာ သောစိတ်အား ကြီး၏။
  hmo-hmo: 'Unai dainai unai aneru ese lau ia hamaoroa, ia gwau, “Inai hereva do oi
    gwauraia hedinarai, mai boiboi danu, do oi gwau, ‘Siahu Ibounai Lohiabada ese
    inai bamona ia hereva noho: Ierusalema bona Siona dainai lau laloa momo, bona
    egu lalona ia hekwarahi noho.'
  urd-urd: तब उस फ़रिश्ते ने जो मुझ से गुफ़्तगू करता था, मुझ से कहा, बुलन्द आवाज़
    से कह, रब्ब — उल — अफ़वाज यूँ फ़रमाता है कि मुझे येरूशलेम और सिय्यून के लिए बड़ी
    गै़रत है।
  rus-SYN: 'И сказал мне Ангел, говоривший со мною: провозгласи и скажи: так говорит
    Господь Саваоф: возревновал Я о Иерусалиме и о Сионе ревностью великою;'
  bqc-SIM: 'Ɔ̃ Malaika pↄ́ lɛ́ yã''omanↄ òmɛɛ mà yã́ɛ bee kpàwakɛ, à mɛ̀: Dii
    Zĩgↄ̃de mɛ̀ Yelusalɛũ ń Siↄnao yã́ a kũ gbãa,'
  tcz-CHONGTHU: Hitichun kakihoulimpi vantil chun kakomma hitin anasei jin ahi. Hatchungnung
    Pakai chun hitin aseije. Keiman Jerusalem le Zion phatna dinghi gelkhoh naleh
    khotona kanei lheh jing in ahi.
  mar-mar: 'मग माझ्याशी बोलणाऱ्या परमेश्वराचा दूत मला म्हणाला, “घोषणा करून सांग की,
    ‘सेनाधीश परमेश्वर असे म्हणतो: “मी यरूशलेम व सियोन यांच्यासाठी अती ईर्षावान असा
    झालो आहे!'
  qub-qub: 'Chay anjilnami nimaran noga cayno willacunäpaj: «Munayniyoj Tayta Diosga
    caynömi nin: ‹Nogaga fiyupami cuyä Sión lömacho caycaj Jerusalenta.'
  bqp-bqp: Gɔrɑdo wi, u mɑɑ nùn sɔ̃ɔwɑ u nɛɛ, ɑ geruo ɑ nɛɛ, ɑmɛniwɑ wi, Yinni Gusunɔ
    u geruɑ. U nɛɛ, u Yerusɑlɛmu kɑ Siɔnin kĩru mɔ tɑ kpɑ̃.
  hat-hat: 'Lèfini, zanj ki t''ap pale avè m'' lan di m'': -Men sa pou ou fè moun
    yo konnen: Seyè ki gen tout pouvwa a pale. Li di: Mwen renmen lavil Jerizalèm
    ki sou mòn Siyon an anpil anpil.'
  eng-BSB: 'Then the angel who was speaking with me said, “Proclaim this word: This
    is what the LORD of Hosts says: ‘I am very jealous for Jerusalem and Zion,'
  tod-tod: 'Geezuɠeelai nii é ɠɛni ɓɔɛzu pɔ̀, naa devei veeni zèa ga gè niima ɠeela
    wooi laazeeli ga: «Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii wooi ɠaa: ‹Zìimaʋɛ laavegɛ ga
    nɛɛbɛi, Zeeluzalɛme ta Siyɔn gizei ta-vaa zu.'
  eng-WEBPB: 'So the angel who talked with me said to me, “Proclaim, saying, ‘The
    LORD of Armies says: “I am jealous for Jerusalem and for Zion with a great jealousy.'
  kbq-kbq: Ana hutegeno nagri'enema keagama hu'nea ankeromo'a amanage hu'ne, Monafinka
    sondia vahe'mofo Ra Anumzamo'a amanage hie hunka ranke hunka huama huo. Jerusalemi
    kumaku'gu'ene Saioni kumaku'enena tusiza hu'na navesia nentoe.
  nhe-BL: 'Huajca nopa elhuicac ejquetl tlen nechcamahuiyaya nechilhui ma nitlayolmelahua
    ni tlajtoli: “Quej ni quiijtohua TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij:
    ‘Tlahuel niquinicnelía huan niquintlasomati nopa tlacame ipan altepetl Jerusalén
    huan ipan tlali Judá huan nijnequi san na ma nechicnelica.'
  gub-BL: Na'e a'e Tupàn heko haw pe har ihewe uze'eg ma'e umume'u kar amo ze'eg ihewe
    kury. — Eze'egahy nehe, i'i ihewe. — Nako Tupàn Ikàg Wera'u Ma'e ize'eg xe kury.
    — Azamutar katu Zeruzarez tawhu hereko haw ihe.
  eng-DRA: 'And the angel that spoke in me, said to me: Cry thou, saying: Thus saith
    the Lord of hosts: I am zealous for Jerusalem, and Sion with a great zeal.'
