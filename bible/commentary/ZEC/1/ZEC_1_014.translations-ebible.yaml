verse: ZEC.001.014
translations:
  mal-C: 'അപ്പോൾ എന്നോടു സംസാരിച്ച ദൂതൻ പറഞ്ഞു, “ഈ വചനം വിളംബരംചെയ്യുക: സൈന്യങ്ങളുടെ
    യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘ഞാൻ ജെറുശലേമിനെക്കുറിച്ചും സീയോനെക്കുറിച്ചും
    വളരെ തീക്ഷ്ണതയുള്ളവൻ ആയിരിക്കും.'
  deu-TKW: 'und der Engel, der mit mir redete, sprach zu mir: Verkündige laut und
    sprich: So spricht Jahwe der Heerscharen: Ich brenne vor großem Eifer für Jerusalem
    und Zion'
  lin-lin: 'Bongo Anjelu oyo azalaki kosolola na ngai alobaki : — Tatola maloba oyo :
    « Tala liloba oyo Yawe, Mokonzi ya mampinga, alobi : ‹ Nazali na zuwa makasi mpo
    na Yelusalemi mpe Siona.'
  eng-LSV: 'And the messenger who is speaking with me, says to me, “Call, saying,
    Thus said YHWH of Hosts: I have been zealous for Jerusalem, || And for Zion [with]
    great zeal.'
  eng-GNV: So the Angel that communed with me, said vnto me, Crie thou, and speake,
    Thus saith the Lord of hostes, I am ielous ouer Ierusalem and Zion with a great
    zeale,
  eng-WEBSTER: So the angel that communed with me said to me, Cry thou, saying, Thus
    saith the LORD of hosts; I am jealous for Jerusalem and for Zion with a great
    jealousy.
  nhw-BL: 'Huajca nopa tequihuajquetl nechilhui ma nitlayolmelahua ni camanali: “Quej
    ni quiijtohua TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij: ‘Tlahuel
    niquinicnelía huan niquintlasomati nopa masehualme ipan altepetl Jerusalén huan
    ipan tlali Judá huan nijnequiyaya san na ma nechicnelica.'
  swh-ONEN: 'Kisha malaika yule aliyekuwa akizungumza nami akasema, “Tangaza neno
    hili: Hili ndilo Bwana Mwenye Nguvu Zote asemalo: ‘Nina wivu sana kwa ajili ya
    Yerusalemu na Sayuni,'
  bba-bba: Gɔrɑdo wi, u mɑɑ nùn sɔ̃ɔwɑ u nɛɛ, ɑ ɡeruo ɑ nɛɛ, ɑmɛniwɑ wi, Yinni Gusunɔ
    u ɡeruɑ. U nɛɛ, u Yerusɑlɛmu kɑ Siɔnin kĩru mɔ tɑ kpɑ̃.
  eng-KJVCPB: So the angel that communed with me said unto me, Cry thou, saying, Thus
    saith the Lord of hosts; I am jealous for Jerusalem and for Zion with a great
    jealousy.
  luo-luo: 'Eka malaika mane wuoyo koda nowachona niya, “Ywagri kiwacho ne ji kama:
    Ma e gima Jehova Nyasaye Maratego wacho, ‘Nyiego omaka matek nikech Jerusalem
    gi Sayun,'
  meu-meu: 'Taunabunai, lau ida a hereva-hereva aneruna ese e hamaorogu, eto, A boi
    lolo, baoto, Iehova Sabaota ini e gwau tomamu: Ierusalem bona Siona daidiai lalogu
    na e hekwarahi badamu.'
  npi-ULB: 'यसैकारण मसँग कुरा गरेका स्वर्गदूतले मलाई भने, “उच्‍च सोरमा भन, ‘सेनाहरूका
    परमप्रभु यस्तो भन्‍नुहुन्छ: म यरूशलेम र सियोनको निम्ति अत्यन्तै डाही भएको छु!'
  yor-yor: Angẹli ti ń bá mi sọ̀rọ̀ sì wí fún mi pé, “Ìwọ kígbe wí pé, báyìí ni Olúwa
    àwọn ọmọ-ogun wí, ‘Èmi ń fi ìjowú ńlá jowú fún Jerusalẹmu àti fún Sioni.
  pes-OPCB: 'آنگاه فرشته به من گفت: «این پیام را از طرف خداوند لشکرهای آسمان با صدای
    بلند اعلام کن: من برای اورشلیم و کوه صهیون غیرت زیادی دارم.'
  tgl-ULB: 'Kaya sinabi ng anghel na nakipag-usap sa akin, “Sumigaw ka at iyong sabihin,
    ''Ito ang sinasabi ni Yahweh ng mga hukbo: “Naninibugho ako para sa Jerusalem
    at Sion nang may matinding damdamin!'
  hui-hui: Ani lamiyagola dahuliyali biagome i̱hondo lalu, Anduane Homogo Hongo Haiheore
    kago ibugua bi layago í̠na latagi habe lalu langiai haya. Anduane Homogohanda
    lalu, I̱naga tano timbuni Yarusalemebi Hari Saionobi hondowa i̱na dara ho howa
    mini dege dindiho kogoni.
  mya-mya: ကောင်း​ကင်​တ​မန်​သည်​လည်း​ငါ့​အား``အ​နန္တ တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​က`ငါ​သည်​သန့်
    ရှင်း​မြင့်​မြတ်​သည့်​ယေ​ရု​ရှ​လင်​မြို့​တော် ကို​လွန်​စွာ​ချစ်​မြတ်​နိုး​၍​အ​ကြင်​နာ
    တ​ရား​ထား​ရှိ​ပါ​၏။-
  bod-N: དེ་ནས་བདག་ལ་གསུང་གནང་བའི་ཕོ་ཉ་དེས་ང་ལ་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་འདི་ལྟར་སྒྲོགས་ཤིག
    དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་གསུངས་ཏེ། བདག་ནི་ཡེ་རུ་སཱ་ལེམ་དང་ཛ་ཡན་གཉིས་ཀྱི་དོན་དུ་སེམས་པ་ཕྲག་དོག་གིས་ཁེངས་ཡོད།
  sna-sna: 'Ipapo mutumwa aitaura neni akati, “Danidzira shoko iri rokuti: Zvanzi
    naJehovha Wamasimba Ose: ‘Ndine godo kwazvo pamusoro peJerusarema neZioni,'
  spa-BLM: 'El ángel que hablaba conmigo me dijo: “Proclama, diciendo: El Señor de
    los Ejércitos dice: “Estoy celoso por Jerusalén y por Sión con gran celo.'
  cac-cac: 'Elan̈chamel ix yal jun ángel chi'' to svalel juntzan̈ lolonel tic: Aton
    juntzan̈ tic ix yal Jehová, Yajal d''a Smasanil: Te xajan chon̈ab'' Jerusalén
    vuuj yed'' tzalan Sion.'
  swh-ULB: 'Hivyo malaika aliyekuwa anaongea nami akaniambia, “Ita kwa sauti na useme
    ''Yahwe wa majeshi asema: Nina wivu kwa ajili ya Yerusalemu yaani Sayuni kwa uchungu
    mkubwa!'
  bel-bel: 'І сказаў Мне анёл, які гаварыў са мною: абвясьці і скажы: так кажа Гасподзь
    Саваоф: парупіўся Я за Ерусалім і за Сіён рупнасьцю вялікай:'
  deu-ELBBK: 'Und der Engel, der mit mir redete, sprach zu mir: Rufe aus und sprich:
    So spricht der HERR der Heerscharen: Ich habe mit großem Eifer für Jerusalem und
    für Zion geeifert,'
  mbb-OT: 'Umbe, migkaǥi haazà is belinsuǥuen kayi te kedì te edtudtulen ku heini
    is migkaǥi te Nengazen he Mekeǥeǥehem: “Ingkeipeng ku is Jerusalem he migngezanan
    daan te Zion,'
  mal-2015: 'എന്നോടു സംസാരിക്കുന്ന ദൂതൻ എന്നോടു പറഞ്ഞതു: നീ പ്രസംഗിച്ചു പറയേണ്ടതെന്തെന്നാൽ:
    സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ യെരൂശലേമിന്നും സീയോന്നും വേണ്ടി
    മഹാതീക്ഷ്ണതയോടെ എരിയുന്നു.'
  rmc-rmc: 'Akor mange o aňjelos, so manca vakerelas, phenďa: „De te džanel, hoj kada
    phenel o Nekzoraleder RAJ: ‚Miro kamiben andre mande labol sar jag pal o Jeruzalem
    the pal o Sion'
  nlg-nlg: Mana angel te bosa vaniu, “Ko nia ghu'u na rongorongo eni ge na lei vure
    udolu kara rongovia! “Nigua na dolo vania Jerusalem mia na ghotu Zion te ngasi
    me laga ngangata.
  pes-OPV: 'پس فرشته‌ای که با من تکلم می‌نمود مراگفت: «ندا کرده بگو یهوه صبایوت چنین
    می‌گوید: در باره اورشلیم و صهیون غیرت عظیمی داشتم.'
  ron-1924: 'Ши ынӂерул каре ворбя ку мине мь-а зис: „Стригэ ши зи: ‘Аша ворбеште
    Домнул оштирилор: «Сунт плин де о маре ӂелозие пентру Иерусалим ши пентру Сион'
  ben-OBCV: 'তখন যে স্বর্গদূত আমার সঙ্গে কথা বলছিলেন তিনি আমাকে বললেন, “তুমি এই কথা
    ঘোষণা করো: সর্বশক্তিমান সদাপ্রভু এই কথা বলেন ‘জেরুশালেম ও সিয়োনের জন্য আমি অন্তরে
    খুব উদ্যোগী হয়েছি,'
  som-som: Kolkaasaa malaggii ila hadlay igu yidhi, War qayli, oo waxaad tidhaahdaa,
    Rabbiga ciidammadu wuxuu leeyahay, Anigu Yeruusaalem iyo Siyoonba waxaan ugu masayrsanahay
    masayr weyn.
  lat-VUC: 'Et dixit ad me angelus qui loquebatur in me: Clama, dicens: [Hæc dicit
    Dominus exercituum: Zelatus sum Jerusalem et Sion zelo magno,'
  eng-ASVBT: 'So the angel that talked with me said unto me, Cry thou, saying, Thus
    saith Jehovah of hosts: I am jealous for Jerusalem and for Zion with a great jealousy.'
  ita-1885: 'E l''Angelo, che parlava meco, mi disse: Grida, dicendo: Così ha detto
    il Signor degli eserciti: Io sono ingelosito di gran gelosia per Gerusalemme,
    e per Sion.'
  eng-LXXUP: And the angel that spoke with me said to me, Cry out and say, Thus saith
    the Lord Almighty; I have been jealous for Jerusalem and Zion with great jealousy.
  eng-ULB: 'So the angel who had talked with me said to me, “Call out and say, ''Yahweh
    of hosts says this: I have been jealous for Jerusalem and for Zion with a great
    passion!'
  spa-VBL: 'Entonces el ángel me dijo: “Esto es lo que debes anunciar. El Señor Todopoderoso
    dice así: Yo soy un Dios protector y celoso de Jerusalén y del Monte de Sión,'
  fra-_FOB: 'Et l''ange qui me parlait me dit: Crie, et dis: Ainsi a dit l''Éternel
    des armées: Je suis jaloux pour Jérusalem, pour Sion, d''une grande jalousie;'
  mal-mal: 'എന്നോട് സംസാരിക്കുന്ന ദൂതൻ എന്നോട് പറഞ്ഞത്: “നീ പ്രസംഗിച്ചു പറയേണ്ടതെന്തെന്നാൽ:
    സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘ഞാൻ യെരൂശലേമിനും സീയോനും വേണ്ടി
    മഹാതീക്ഷ്ണതയോടെ എരിയുന്നു.'
  urd-GVR: Farishtā dubārā mujh se muḳhātib huā, “Elān kar ki Rabbul-afwāj farmātā
    hai, ‘Maiṅ baṛī ġhairat se Yarūshalam aur Koh-e-Siyyūn ke lie laṛūṅgā.
  suz-BL: मिनु स्‍वर्ग ङा गेय पाइबमी आं कली “परमप्रभु आ लोव़ नेल्‍ल आन कली नेंपतो।
    मिनु मुर नेल्‍ल आन परमप्रभु यावेमी ‘गो यरूसलेम नु सियोन कली शुश रुश पशो बाक्‍नुङ।
  eng-NOY: 'And the angel who talked with me said to me: Proclaim thou and say, Thus
    saith Jehovah of hosts: I am jealous for Jerusalem and for Zion with great jealousy,'
  ita-1927: 'E l’angelo che parlava meco mi disse: “Grida e di’: Così parla l’Eterno
    degli eserciti: Io provo una gran gelosia per Gerusalemme e per Sion;'
  ckb-ckb: 'ئینجا ئەو فریشتەیەی قسەی لەگەڵ دەکردم پێی گوتم: «ئەم پەیامە ڕابگەیەنە:
    یەزدانی سوپاسالار ئەمە دەفەرموێت: ”خۆشەویستییەکی بێ پایانم بۆ ئۆرشەلیم و سییۆن
    هەیە.'
  eng-BBE: 'And the angel who was talking to me said to me, Let your voice be loud
    and say, These are the words of the Lord of armies: I am greatly moved about the
    fate of Jerusalem and of Zion.'
  kan-OKCV: 'ನನ್ನ ಸಂಗಡ ಮಾತನಾಡಿದ ದೂತನು ನನಗೆ, “ಇದನ್ನು ಸಾರಿ ಹೇಳು: ಸರ್ವಶಕ್ತರಾದ ಯೆಹೋವ ದೇವರು
    ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ನಾನು ಯೆರೂಸಲೇಮಿಗಾಗಿಯೂ, ಚೀಯೋನಿಗಾಗಿಯೂ ಮಹಾ ರೋಷವುಳ್ಳವನಾಗಿದ್ದೇನೆ.'
  tam-2017: 'அப்பொழுது என்னுடன் பேசின தூதன் என்னை நோக்கி: சேனைகளின் யெகோவா உரைக்கிறது
    என்னவென்றால்: நான் எருசலேமுக்காகவும் சீயோனுக்காகவும் மகா வைராக்கியம் கொண்டிருக்கிறேன்.'
  spa-RV-1909: 'Y díjome el ángel que hablaba conmigo: Clama diciendo: Así ha dicho
    Jehová de los ejércitos: Celé á Jerusalem y á Sión con gran celo:'
  ron-BTF: 'Astfel îngerul care vorbea cu mine îndeaproape, mi-a zis: Strigă, spunând:
    Astfel spune DOMNUL oştirilor: Sunt gelos, cu o mare gelozie, pentru Ierusalim
    şi pentru Sion.'
  eng-WEBP: 'So the angel who talked with me said to me, “Proclaim, saying, ‘The LORD
    of Armies says: “I am jealous for Jerusalem and for Zion with a great jealousy.'
  eng-FBV: 'Then the angel I was talking with told me, This is what you are to announce.
    The Lord Almighty says this: I am jealously protective of Jerusalem and Mount
    Zion,'
  nld-1939: 'En de engel, die tot mij sprak, zeide tot mij: Verkondig: zo spreekt
    Jahweh der heirscharen! Ik ben voor Jerusalem en Sion in brandende liefde ontvlamd,'
  nch-BL: 'Huajca nopa ilhuicac ejquet techilhui ma nitayolmelahua ni camanali: “Quej
    ni quiijtohua TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij: ‘Tahuel niquinicnelía
    huan niquintasomati nopa masehualme ipan altepet Jerusalén huan ipan tali Judá
    huan nijnequiyaya san na ma techicnelica.'
  vie-1934: 'Đoạn, thiên sứ đương nói cùng ta, bảo ta rằng: Khá kêu lên và nói rằng:
    Đức Giê-hô-va vạn quân có phán: Ta vì Giê-ru-sa-lem và Si-ôn động lòng ghen quá
    lắm;'
  hin-CV: 'फिर वह स्वर्गदूत जो मुझसे बातें कर रहा था, उसने कहा, “इन बातों की घोषणा
    करो: सर्वशक्तिमान याहवेह का यह कहना है: ‘येरूशलेम तथा ज़ियोन के प्रति मेरी बहुत
    जलन है,'
  spa-BES: 'Y el ángel que me hablaba me dijo: Que tu voz sea fuerte y diga: Estas
    son las palabras del Señor de los ejércitos: Estoy muy celoso por Jerusalén y
    Sión.'
  tdx-tdx: Aa le hoe ty natoi’ i anjely nifanaontsy amakoy, taroño ty hoe, Hoe t’Iehovà’
    i Màroy; farahieko t’Ierosalaime naho i Tsione am-parahy ra’elahy.
  tha-KJV: ทูตสวรรค์​ผู้​ที่​สนทนาอยู่กับข้าพเจ้าจึงกล่าวแก่ข้าพเจ้าว่า ‘จงร้องว่า
    พระเยโฮวาห์จอมโยธาตรั​สด​ังนี้​ว่า เรามีความหวงแหนกรุงเยรูซาเล็ม คือกรุงศิโยนเป็​นที​่​ยิ่ง
  por-BR-2018: 'E o anjo que falava comigo me disse: Fala em voz alta, dizendo: Assim
    diz o SENHOR dos exércitos: Tenho grande zelo por Jerusalém e por Sião;'
  deu-ELO: 'Und der Engel, der mit mir redete, sprach zu mir: Rufe aus und sprich:
    So spricht Jehova der Heerscharen: Ich habe mit großem Eifer für Jerusalem und
    für Zion geeifert,'
  eng-WYC-2018: And the angel that spake in me, said to me, Cry thou, saying, The
    Lord of hosts saith these things, I loved Jerusalem and Zion in great fervor;
    (And the angel who spoke to me, said to me, Cry thou, saying, The Lord of hosts
    saith these things, I loved Jerusalem and Zion with great fervor;)
  epo-epo: 'Tiam diris al mi la anĝelo, kiu parolis kun mi: Proklamu kaj diru: Tiele
    diras la Eternulo Cebaot: Mi ekfervoris pri Jerusalem kaj pri Cion per granda
    fervoro;'
  uig-PIN: 'Xuning bilǝn mǝn bilǝn sɵzlixiwatⱪan pǝrixtǝ manga mundaⱪ dedi: «Sǝn mundaⱪ
    jakarliƣin: — Samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar: «Yerusalem wǝ Zionƣa
    bolƣan otluⱪ muⱨǝbbitimdin yürikim lawildap kɵyidu!'
  beo-beo: Amola a:igele da nama Hina Gode Bagadedafa Ea sia:i amo sisia:i lama:ne
    amane sia:i, “Na da Yelusaleme, Na Hadigi Moilai bai bagade, amoma bagade fofagisa.
  tpi-OTNT: Na ensel i tokim mi long autim dispela tok Bikpela I Gat Olgeta Strong
    i bin mekim. God i tok olsem, “Mi gat bikpela sori long ol manmeri bilong Jerusalem,
    em biktaun bilong mi, na mi tingting planti long ol.
  hau-SA: Sai mala’ikan da yake magana da ni ya ce, “Ka yi shelar maganan nan, ga
    abin da Ubangiji Maɗaukaki ya ce, ‘Ina kishi domin Urushalima da Sihiyona,
  uig-LAT: 'Shuning bilen men bilen sözlishiwatqan perishte manga mundaq dédi: «Sen
    mundaq jakarlighin: — Samawi qoshunlarning Serdari bolghan Perwerdigar: «Yérusalém
    we Zion’gha bolghan otluq muhebbitimdin yürikim lawildap köyidu!'
  nde-nde: 'Kwasekusithi ingilosi eyayikhuluma lami yathi, “Memezela leli ilizwi:
    Nanku akutshoyo uThixo uSomandla, uthi: ‘Ngilobukhwele ngeJerusalema leZiyoni,'
  ton-ton: Ko ia naʻe pehē ai kiate au ʻe he ʻāngelo naʻa ma talanoa, “Kalanga, ʻa
