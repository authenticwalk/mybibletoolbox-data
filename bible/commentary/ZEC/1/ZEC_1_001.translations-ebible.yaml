verse: ZEC.001.001
translations:
  mal-C: 'ദാര്യാവേശിന്റെ രണ്ടാംവർഷം എട്ടാംമാസത്തിൽ, ഇദ്ദോയുടെ മകനായ ബേരെഖ്യാവിന്റെ
    മകൻ സെഖര്യാപ്രവാചകനു യഹോവയുടെ അരുളപ്പാടുണ്ടായി:'
  deu-TKW: 'Im achten Monat des zweiten Jahres des Darius erging das Wort Jahwes an
    den Propheten Sacharja, den Sohn Berechjas, des Sohnes Iddos, folgendermaßen:'
  lin-lin: 'Na sanza ya mwambe, na mobu ya mibale ya bokonzi ya Dariusi, Yawe alobaki
    na mosakoli Zakari, mwana mobali ya Barashi, mwana mobali ya Ido :'
  eng-LSV: In the eighth month, in the second year of Darius, a word of YHWH has been
    to Zechariah, son of Berechiah, son of Iddo the prophet, saying,
  eng-GNV: In the eight moneth of the second yeere of Darius, came the worde of the
    Lord vnto Zechariah the sonne of Berechiah, the sonne of Iddo, the Prophet, saying,
  eng-WEBSTER: In the eighth month, in the second year of Darius, came the word of
    the LORD to Zechariah, the son of Barachiah, the son of Iddo the prophet, saying,
  nhw-BL: 'Ipan metztli chicnahui ipan tocalendario [1:1 Ipan octubre o noviembre
    ipan tocalendario tlen ama.] quema Tlanahuatijquetl Darío yohuiyaya para ome xihuitl
    tlanahuatis, TOTECO nechmacac niitlajtol pannextijca se camanali. Na niZacarías
    catli niicone Berequías catli eliyaya icone Iddo. Huan yaya quiijto:'
  swh-ONEN: 'Katika mwezi wa nane wa mwaka wa pili wa utawala wa Mfalme Dario, neno
    la Bwana lilimjia nabii Zekaria mwana wa Berekia, mwana wa Ido, kusema:'
  bba-bba: Dɑrusin bɑndun wɔ̃ɔ yirusen suru nɔɔbɑ itɑse sɔɔrɑ Yinni Gusunɔ u kɑ win
    sɔmɔ Sɑkɑri, Berekiɑn bii, Idon debubu ɡɑri kuɑ u nɛɛ,
  eng-KJVCPB: In the eighth month, in the second year of Darius, came the word of
    the Lord unto Zechariah, the son of Berechiah, the son of Iddo the prophet, saying,
  luo-luo: E dwe mar aboro, e higa mar ariyo mar loch Darius, wach Jehova Nyasaye
    nobiro ni janabi Zekaria wuod Berekia, ma wuod Ido, kawacho niya,
  meu-meu: Darauese ena lohia laḡanina iharuana lalonai, hua ihataurahanina ai, Iehova
    ena hereva na peroveta tauna Sekaria Berekia, Ido tubuna, dekenai e kau, eto,
  npi-ULB: दाराको शासनकालको दोस्रो वर्षको आठौँ महिनामा, अगमवक्ता इद्दोका नाति बेरेक्याहका
    छोरा जकरियाकहाँ परमप्रभुको यस्तो वचन आय।
  yor-yor: 'Ní oṣù kẹjọ ọdún kejì ọba Dariusi, ọ̀rọ̀ Olúwa tọ wòlíì Sekariah ọmọ Berekiah,
    ọmọ Iddo pé:'
  pes-OPCB: 'در سال دوم سلطنت داریوش پادشاه، در ماه هشتم، پیامی از جانب خداوند بر
    زکریا (پسر برکیا و نوهٔ عِدّوی نبی) نازل شده گفت:'
  tgl-ULB: Nang ikawalong buwan ng ikalawang taon ng paghahari ni Dario, dumating
    ang salita ni Yahweh kay Zacarias na anak ni Berequias na anak ni propeta Iddo
    na nagsasabi,
  hui-hui: Kini Dariusu ibu Pesia dindiha kini heane dege mali mbira howa mendegonaga
    ege halini hayagola Anduane Homogohanda ibunaga mana latagi haga Segaraiahondo
    bi ogo lamini. Segaraia ibu Beregaia igini howa Ido aguane hene.
  mya-mya: ဤ​ဗျာ​ဒိတ်​တော်​သည်​ပေ​ရ​သိ​ဧ​က​ရာဇ်​ဘု​ရင် ဒါ​ရိ​နန်း​စံ​ဒု​တိ​ယ​နှစ်၊
    အ​ဋ္ဌ​မ​လ​၌​ပ​ရော​ဖက် ဇာ​ခ​ရိ​အား​ထာ​ဝ​ရ​ဘု​ရား​ပေး​တော်​မူ​သော နှုတ်​က​ပတ်​တော်​ဖြစ်​သည်။
    ဇာ​ခ​ရိ​ကား​ဣ​ဒေါ ၏​မြေး၊ ဗာ​ရ​ခိ​၏​သား​ဖြစ်​သ​တည်း။-
  bod-N: དེ་ཡང་རྒྱལ་པོ་དར་ཡཱས་སྲིད་སྐྱོང་བའི་ལོ་གཉིས་པའི་ཟླ་བརྒྱད་པར་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ཨིད་དོའི་ཚ་བོའམ་པེ་རེག་ཡཱའི་བུ་ཡིན་པའི་ལུང་སྟོན་པ་ཟཱ་ཀར་ཡ་ལ་བྱུང་ནས་འདི་སྐད་དུ།
  sna-sna: '“Mumwedzi worusere wegore rechipiri raDhariasi, shoko raJehovha rakasvika
    kuna muprofita Zekaria mwanakomana waBherekia, mwanakomana waIdho richiti:'
  spa-BLM: 'En el octavo mes, en el segundo año de Darío, llegó la palabra de Yahvé
    al profeta Zacarías, hijo de Berequías, hijo de Iddo, diciendo:'
  cac-cac: 'A in Zacarías in, yuninal in vin̈aj Berequías, yixchiquin in vin̈aj Iddo.
    A d''a svajxaquil uj, d''a schab''il ab''il yoch vin̈aj Darío reyal, ix lolon
    Jehová d''ayin schecab'' in tic yic svaleli, ix yalan icha tic:'
  swh-ULB: Katika mwezi wa nane mwaka wa pili wa kutawala kwake Dario, neno la Yahwe
    lilimjia nabii Zekaria, mwana wa Berekia mwana wa Ido, kusema,
  bel-bel: 'У восьмым месяцы, у другі год Дарыя, было слова Гасподняе Захарыю, сыну
    Варахіінаваму, сыну Адаваму, прароку:'
  deu-ELBBK: 'Im 8. Monat, im 2. Jahr des Darius, erging das Wort des HERRN an Sacharja,
    dem Sohn Berekjas, des Sohnes Iddos, dem Propheten, indem er sprach:'
  mbb-OT: Hein ikewalu he vulan te ikezuwa he tuig te kedhadì ni Darius diyà te Persia,
    duen migkaǥi te Nengazen diyà te ebpeneuven he si Zacarias. Heini si Zacarias,
    anak ni Berekia wey apù ni Ido.
  mal-2015: 'ദാര്യാവേശിന്റെ രണ്ടാം ആണ്ടു എട്ടാം മാസത്തിൽ ഇദ്ദോപ്രവാചകന്റെ മകനായ ബെരെഖ്യാവിന്റെ
    മകനായ സെഖര്യാവിന്നു യഹോവയുടെ അരുളപ്പാടുണ്ടായതെന്തെന്നാൽ:'
  rmc-rmc: 'Andro ochtoto čhon andre dujto berš, sar kraľinelas o Darius andre Perzija,
    avľa o lav le RAJESKRO ko prorokos Zacharijaš, saveske sas dad o Berechijah a
    papus o Ido:'
  nlg-nlg: Tana aluni na vula tana niani na niulu ta nina vunaghi pungisi na vunaghi
    haba Darius, ma Lord te nia hea na kokoe eni, vania na prophet Zacharis na dalena
    Berekiah na kukuana Iddo.
  pes-OPV: 'در ماه هشتم از سال دوم داریوش، کلام خداوند بر زکریا ابن برکیا ابن عدوی
    نبی نازل شده، گفت:'
  ron-1924: 'Ын луна а опта, ын анул ал дойля ал луй Дариус, кувынтул Домнулуй а ворбит
    пророкулуй Захария, фиул луй Берекия, фиул луй Идо, астфел:'
  ben-OBCV: দারিয়াবসের রাজত্বের দ্বিতীয় বছরের অষ্টম মাসে, সদাপ্রভুর বাক্য বেরিখিয়ের
    ছেলে ভাববাদী সখরিয়ের কাছে এল, বেরিখিয় ছিল ইদ্দোর ছেলে।
  som-som: Boqor Daariyus sannaddiisii labaad, bishii siddeedaad ayaa eraygii Rabbigu
    u yimid Sekaryaah oo ahaa ina Berekyaah ina Iddo oo nebigii ahaa, oo wuxuu ku
    yidhi,
  lat-VUC: 'In mense octavo, in anno secundo Darii regis, factum est verbum Domini
    ad Zachariam filium Barachiæ filii Addo prophetam, dicens:'
  eng-ASVBT: In the eighth month, in the second year of Darius, came the word of Jehovah
    unto Zechariah the son of Berechiah, the son of Iddo, the prophet, saying,
  ita-1885: 'NELL''ottavo mese, nell''anno secondo di Dario, la parola del Signore
    fu indirizzata al profeta Zaccaria, figliuolo di Berechia, figliuolo di Iddo,
    dicendo:'
  eng-LXXUP: In the eighth month, in the second year of the reign of Darius, the word
    of the Lord came to Zechariah, the son of Berechiah, the son of Iddo, the prophet,
    saying,
  eng-ULB: In the eighth month of the second year of Darius' reign, the word of Yahweh
    came to Zechariah son of Berechiah son of Iddo, the prophet, saying,
  spa-VBL: 'El Señor envió un mensaje al profeta Zacarías, hijo de Berequías, hijo
    de Idó, en el octavo mes del segundo año del reinado de Darío, diciendo:'
  fra-_FOB: 'La seconde année du règne de Darius, au huitième mois, la parole de l''Éternel
    fut adressée au prophète Zacharie, fils de Barachie, fils d''Iddo, en ces mots:'
  mal-mal: 'ദാര്യാവേശിന്റെ രണ്ടാം വർഷം എട്ടാം മാസത്തിൽ ഇദ്ദോപ്രവാചകന്റെ മകനായ ബെരെഖ്യാവിന്റെ
    മകനായ സെഖര്യാവിനു യഹോവയുടെ അരുളപ്പാടുണ്ടായതെന്തെന്നാൽ:'
  urd-GVR: Fāras ke bādshāh Dārā kī hukūmat ke dūsre sāl aur āṭhweṅ mahīne meṅ Rab
    kā kalām nabī Zakariyāh bin Barakiyāh bin Iddū par nāzil huā,
  suz-BL: पिप दारामी सासन प‍शो बर्स का ८ महिना दुम्‍मेनु, परमप्रभु यावेमी इददो आ चच,
    बेरेक्‍याह आ तौ परमप्रभु यावे आ लोव़ पाइब जकरिया कली लोव़ पाप्‍तु। परमप्रभु यावेमी
    मार लोव़ पाप्‍तु देंशा हना, एज्रा ५:१
  eng-NOY: In the eighth month, in the second year of Darius, came the word of Jehovah
    to Zechariah, the son of Barachiah, the son of Iddo, the prophet, saying:—
  ita-1927: 'L’ottavo mese, il secondo anno di Dario, la parola dell’Eterno fu rivolta
    al profeta Zaccaria, figliuolo di Berekia, figliuolo d’Iddo, il profeta, in questi
    termini:'
  ckb-ckb: 'لە مانگی هەشتی ساڵی دووەمی داریوش، فەرمایشتی یەزدان بۆ زەکەریای پێغەمبەر
    کوڕی بەرەخیای کوڕی عیدۆ هات:'
  eng-BBE: In the eighth month, in the second year of Darius, the word of the Lord
    came to Zechariah, the son of Berechiah, the son of Iddo the prophet, saying,
  kan-OKCV: 'ಪರ್ಷಿಯಾದ ಅರಸ ದಾರ್ಯಾವೆಷನ ಎರಡನೆಯ ವರ್ಷ, ಎಂಟನೆಯ ತಿಂಗಳಿನಲ್ಲಿ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು
    ಇದ್ದೋನನ ಮೊಮ್ಮಗನೂ, ಬೆರಕ್ಯನ ಮಗನೂ ಆದ ಜೆಕರ್ಯನೆಂಬ ಪ್ರವಾದಿಗೆ ಬಂದಿತು:'
  tam-2017: 'தரியு அரசாண்ட இரண்டாம் வருடம் எட்டாம் மாதத்திலே இத்தோவின் மகனான பெரகியாவின்
    மகனாகிய சகரியாவுக்கு உண்டான யெகோவாவுடைய வார்த்தை:'
  spa-RV-1909: 'EN el mes octavo, en el año segundo de Darío, fué palabra de Jehová
    á Zacarías profeta, hijo de Berechîas, hijo de Iddo, diciendo:'
  ron-BTF: 'În luna a opta, în anul al doilea al lui Darius, a venit cuvântul DOMNULUI
    la profetul Zaharia, fiul lui Berechia, fiul profetului Ido, spunând:'
  eng-WEBP: In the eighth month, in the second year of Darius, the LORD’s word came
    to the prophet Zechariah the son of Berechiah, the son of Iddo, saying,
  eng-FBV: 'The Lord sent a message to Zechariah the prophet, son of Berekiah, son
    of Iddo, in the eighth month of the second year of king Darius'' reign, saying:'
  nld-1939: 'In de achtste maand van het tweede jaar van Darius werd het woord van
    Jahweh tot den profeet Zakarias, den zoon van Berekja, zoon van Iddo gericht:'
  nch-BL: 'Ipan metzti chicnahui ipan tocalendario quema Tanahuatijquet Darío yahuiyaya
    para ome xihuit tanahuatis, TOTECO techmacac niitajtolpanextijca se camanali.
    Na niZacarías cati niicone Berequías cati eliyaya icone Iddo. Huan yaya quiijto:'
  vie-1934: 'Tháng tám năm thứ hai Đa-ri-út, có lời của Đức Giê-hô-va phán cùng đấng
    tiên tri Xa-cha-ri, con trai Ba-ra-chi, cháu, Y-đô, mà rằng:'
  hin-CV: 'राजा दारयावेश के शासनकाल के दूसरे साल के आठवें महीने में याहवेह का यह वचन
    बेरेखियाह के पुत्र और इद्दो के पोते ज़करयाह भविष्यवक्ता के पास आया:'
  spa-BES: 'En el octavo mes, en el segundo año de Darío, la palabra del Señor vino
    a Zacarías, el hijo de Berequías, el hijo del profeta Ido, le dijo:'
  tdx-tdx: 'Niheo amy Zekarià mpitoky ana’ i Berekià ana’Idò amy volam-paha-valo’
    i taom-paha-roe’ i Dariavese mpanjakaiy ty tsara’ Iehovà manao ty hoe:'
  tha-KJV: ในเดือนที่​แปด ปี​ที่​สองแห่งรัชกาลดาริอัส พระวจนะของพระเยโฮวาห์​มาย​ังเศคาริยาห์
    บุ​ตรชายของเบเรคิยาห์ ผู้​เป็นบุตรชายของอิดโด ผู้​พยากรณ์​ว่า
  por-BR-2018: 'No oitavo mês do segundo ano de Dario, a palavra do SENHOR veio ao
    profeta Zacarias, filho de Berequias, filho de Ido, dizendo:'
  deu-ELO: 'Im achten Monat, im zweiten Jahre des Darius, geschah das Wort Jehovas
    zu Sacharja, dem Sohne Berekjas, des Sohnes Iddos, dem Propheten, also:'
  eng-WYC-2018: In the eighth month, in the second year of Darius, the word of the
    Lord was made to Zechariah, the son of Berechiah, the son of Iddo, (the) prophet,
    and said,
  epo-epo: 'En la oka monato, en la dua jaro de Dario, aperis vorto de la Eternulo
    al la profeto Zeĥarja, filo de Bereĥja, filo de Ido, dirante:'
  uig-PIN: 'Darius padixaⱨning ikkinqi yili sǝkkizinqi ayda, Pǝrwǝrdigarning sɵzi
    Iddoning nǝwrisi, Bǝrǝkiyaning oƣli Zǝkǝriya pǝyƣǝmbǝrgǝ kelip mundaⱪ deyildi:
    —'
  beo-beo: Oubi godo amola ode ageyadu amo Da:liase ea Besia sogega ouligisu hou amoga,
    Hina Gode da amo sia:ne iasu amo Segalaia (Belegaia egefe amola Idou ea aowa)
    ema i.
  tpi-OTNT: Long taim Darius i stap king bilong kantri Persia, na long namba 8 mun
    bilong namba 2 yia bilong en, Bikpela i givim dispela tok long profet Sekaraia.
    Sekaraia em i pikinini bilong Berekia na Berekia em i pikinini bilong Ido.
  hau-SA: A wata na bakwai na shekara ta biyu ta mulkin Dariyus, maganar Ubangiji
    ta zo wa annabi Zakariya ɗan Berekiya ɗan Iddo.
  uig-LAT: 'Darius padishahning ikkinchi yili sekkizinchi ayda, Perwerdigarning sözi
    Iddoning newrisi, Berekiyaning oghli Zekeriya peyghemberge kélip mundaq déyildi:
    —'
  nde-nde: 'Ngenyanga yesificaminwemibili yomnyaka wesibili kaDariyu, ilizwi likaThixo
    lafika kumphrofethi uZakhariya indodana kaBherekhiya, indodana ka-Ido lisithi:'
  ton-ton: ‌ʻI hono valu ʻoe māhina, mo hono ua ʻoe taʻu ʻa Talaiasi, naʻe hoko mai
    ʻae folofola ʻa Sihova kia Sakalaia ko e foha ʻo Pelekia, ko e foha ia ʻo Ito,
    ko e palōfita, ʻo pehē,
  ces-1613: 'Měsíce osmého, léta druhého Dariova, stalo se slovo Hospodinovo k Zachariášovi
    synu Barachiáše, syna Iddova, proroku, řkoucí:'
  eng-WMB: In the eighth month, in the second year of Darius, the LORD’s word came
    to the prophet Zechariah the son of Berechiah, the son of Iddo, saying,
  tam-TCV: தரியு அரசனின் ஆட்சியில், இரண்டாம் வருடத்தின் எட்டாம் மாதத்தில், இறைவாக்கினன்
    சகரியாவுக்கு யெகோவாவின் வார்த்தை வந்தது. இந்தச் சகரியா இத்தோவின் மகனான பெரகியாவின்
    மகன்.
  ceb-ULB: Sa ikawalo nga bulan sa ikaduha nga tuig sa paghari ni Darius,' miabot
    ang pulong ni Yahweh ngadto kang Zacarias nga anak nga lalaki ni Berekia anak
    nga lalaki ni Ido, nga propeta, miingon,
  pol-UBG: 'W ósmym miesiącu drugiego roku Dariusza słowo PANA doszło do Zachariasza,
    syna Berechiasza, syna Iddo proroka, mówiące:'
  urd-GVU: فارس کے بادشاہ دارا کی حکومت کے دوسرے سال اور آٹھویں مہینے میں رب کا کلام
    نبی زکریاہ بن برکیاہ بن عِدّو پر نازل ہوا،
  eng-OEBCW: 'In the eighth month in the second year of Darius, this message of the
    Lord came to the prophet Zechariah, the son of Berechiah, the son of Iddo:'
  deu-1912: 'Im achten Monat des zweiten Jahres des Königs Darius geschah das Wort
    des HERR zu Sacharja, dem Sohn Berechjas, des Sohnes Iddos, dem Propheten, und
    sprach:'
  kan-2017: ದಾರ್ಯಾವೆಷನ ಆಳ್ವಿಕೆಯ ಎರಡನೆಯ ವರ್ಷದ ಎಂಟನೆಯ ತಿಂಗಳಲ್ಲಿ ಯೆಹೋವನು ಇದ್ದೋವಿನ ಮೊಮ್ಮಗನೂ
    ಬೆರೆಕ್ಯನ ಮಗನೂ ಅದ ಜೆಕರ್ಯನೆಂಬ ಪ್ರವಾದಿಗೆ ಈ ವಾಕ್ಯವನ್ನು ದಯಪಾಲಿಸಿದನು.
  yap-yap: U lan e bin meruk e pul ko re duw ni l’agruw ngay nike mang Darius e pilung
    nu Persia, me pi’ SOMOL e pi thin ney ku Zekariah ni profet nib mo’on ni fak Berekiah
    nib mo’on ni fak Iddo e tutuw rok.
  hlt-MCSB: Darius kah a kum bae, a hla rhet vaengah, Iddo koca Berekiah capa tonghma
    Zekhariah taengah BOEIPA ol cet tih,
  mdy-ETH: ዳኣሪዮሴ ፓሪሴይዳ ካኣታዼንቴ ላምዓሳ ሌዖኮ ሳላሳ ዓጊኖና ዒዶኮ ናኣዚ፥ ባራኪዮ ናዖ ማዔ፥ ፆኦሲ ማሊፆ ኬኤዛ፥
    ዛካሪያሴም ናንጊና ናንጋ ጎዳ ኬኤዜ ቃኣላ ያዺኬ፤
  twi-ASANTE: 'Ɔbosome a ɛtɔ so nwɔtwe wɔ ɔhene Dario adedie afe a ɛtɔ so mmienu mu
    no, Awurade asɛm baa odiyifoɔ Sakaria a ɔyɛ Berekia babarima na ɔno nso yɛ Ido
    babarima nkyɛn sɛ:'
  eng-WEBU: In the eighth month, in the second year of Darius, the LORD’s word came
    to the prophet Zechariah the son of Berechiah, the son of Iddo, saying,
  spa-PDDPT: 'En el octavo mes del año segundo de Darío, la Palabra de Yavé vino al
    profeta Zacarías, hijo de Berequías, hijo de Iddo:'
  gun-gun: 'Mokoĩ ma''etỹa ha''e oito jaxya re ma huvixave Dario oĩ jave py Senhor
    ombou oayvu Berequias ra''y profeta Zacarias, Ido ramymino va''e pe. Ha''e vy
    aipoe''i:'
  agu-BL: I tzun bantz, te yi nsken wi't el jun yob tu wajxakix xaw tan yi rey Darío
    tan cawu'n, nintzun saj tlol Kataj Ryos yi xtxolbile'j tetz yi elsanl stzi' i'
    yi Zacarías, yi cy'ajl Berequías, yi mamaj Iddo.
  ilo-ULB: Iti maikawalo a bulan iti maikadua a tawen a panagturay ni Dario, immay
    ti sao ni Yahweh kenni profeta Zacarias a putot ni Barakias a putot ni Iddo a
    kunana,
  kpg-kpg: I lodo di walu malama o di lua ngadau Darius nogo hai di tagi damana o
    Persia, Dimaadua guu wanga ana helekai gi soukohp Zechariah, tama daane a Berechiah,
    dono damana madua go Iddo.
  uig-ARA: 'دارىئۇس پادىشاھنىڭ ئىككىنچى يىلى سەككىزىنچى ئايدا، پەرۋەردىگارنىڭ سۆزى
    ئىددونىڭ نەۋرىسى، بەرەكىيانىڭ ئوغلى زەكەرىيا پەيغەمبەرگە كېلىپ مۇنداق دېيىلدى:
    ــ'
  sus-sus: Dariyusi xa mangɛya ɲɛ firin nde kike solomasaxan nde kui, Alatala naxa
    a masen Annabi Sakari bɛ, Bɛrɛkaya xa di, Ido xa mamadi fanyi, a naxɛ,
  pon-2006: Ni kawaluhn sounpwong en keriaun sounpar me Darius wiewiahki nanmwarkien
    Persia, KAUN-O ketikihong mahsen wet ong soukohp Sekaraia, nein Perekaia oh e
    pahpa kahlapki Iddo.
  ksd-ksd: 'Ta ra gai lavutul, ta ra vauruana kilala Darius i ga ki na king tana,
    a tinata kai ra Luluai i ga tadav Sekaria natu i Berekia natu i Ido, ra propet,
    dari:'
  grc-BRENT: ἘΝ τῷ ὀγδόῳ μηνὶ, ἔτους δευτέρου ἐπὶ Δαρείου, ἐγένετο λόγος Κυρίου πρὸς
    Ζαχαρίαν τὸν τοῦ Βαραχίου υἱὸν Ἀδδὼ τὸν προφήτην, λέγων,
  ind-AYT: Pada bulan ke-8 dalam tahun ke-2 pemerintahan Darius, firman TUHAN datang
    kepada Nabi Zakharia, anak Berekhya, anak Ido, firman-Nya,
  nya-nya: 'Mwezi wachisanu ndi chitatu, mʼchaka chachiwiri cha ulamuliro wa Dariyo,
    Yehova anayankhula ndi mneneri Zekariya mwana wa Berekiya, mwana wa Ido, kuti:'
  hrv-hrv: Osmoga mjeseca druge godine Darijeve dođe riječ Jahvina proroku Zahariji,
    sinu Berekjinu, sinu Idonovu.
  mps-mps: Te king Darius aga kantri Persiade king bidali sogo, te aga king bidibadi
    kibu be namba 2 wabode, te 8 poluade, God Genuai Bidigo e po te profet Sekaraiabolo
    mani. Te Sekaraia aga te Berekiago ogwa dao, te Berekia te Idogo ogwa dao.
  tpi-tpi: Long taim Darius i stap king bilong kantri Persia, na long namba 8 mun
    bilong namba 2 yia bilong en, Bikpela i givim dispela tok long profet Sekaraia.
    Sekaraia em i pikinini bilong Berekia na Berekia em i pikinini bilong Ido.
  dan-1931: 'I den ottende Måned i Darius'' andet Regeringsår kom HERRENS Ord til
    Profeten Zakarias, en Søn af Berekja, en Søn af Iddo, således:'
  vie-OVCB: 'Vào tháng tám năm thứ hai triều Vua Đa-ri-út, Tiên tri Xa-cha-ri, con
    Bê-rê-kia, cháu Y-đô, nhận được sứ điệp của Chúa Hằng Hữu như sau:'
  guj-2017: દાર્યાવેશ રાજાના શાસનના બીજા વર્ષના આઠમા મહિનામાં પ્રબોધક ઇદ્દોના દીકરા
    બેરેખ્યાના દીકરા ઝખાર્યા પાસે યહોવાહનું વચન આવ્યું કે,
  pon-2006A: Ni kawaluhn sounpwong en keriaun sounpar me Darius wiewiahki nanmwarkien
    Persia, KAUN-O ketikihong mahsen wet ong soukohp Sekaraia, nein Perekaia oh e
    pahpa kahlapki Iddo.
  por-BRBSL: 'No oitavo mês, no segundo ano de Dario, a palavra de Javé chegou ao
    profeta Zacarias, filho de Berequias, filho de Iddo, dizendo:'
  eng-OEBUS: 'In the eighth month in the second year of Darius, this message of the
    Lord came to the prophet Zechariah, the son of Berechiah, the son of Iddo:'
  cth-cth: Darius siangpahrang uknae, a kum pahni, thapa yung taroe nah, Iddo e capa
    Berekhiah capa profet Zekhariah koe BAWIPA ni a dei pouh e lawk teh,
  twi-twi: 'Ɔsram a ɛto so awotwe wɔ ɔhene Dario adedi afe a ɛto so abien mu no, Awurade
    asɛm baa odiyifo Sakaria a ɔyɛ Berekia babarima na ɔno nso yɛ Ido babarima nkyɛn
    se:'
  hlt-hlt: Darius kah a kum bae, a hla rhet vaengah, Iddo koca Berekiah capa tonghma
    Zekhariah taengah BOEIPA ol cet tih,
  tbz-SIM: 'Okpɑ̀ɑ̀tì Dɑriyuusi kpɑ̀tì benni didɛ́rì otɑ̃̀nkù niínwè miɛkɛ nkɛ Kuyie
    mbɛ́innɛ̀mɛ̀ ku pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò Sɑkɑrii Ido birɛ Bedekiɑ kó dɛbirɛ kɛ dɔ̀:'
  msy-2020: Darius Persian kantrin atrivim itima, azenir mam gɨvazɨma, an namba 2ɨn
    azenimɨn, namba 8ɨn iakɨnimɨn, Ikiavɨra Itir God, mɨgɨrɨgɨar kam isava Sekaraia
    ganɨngi. Sekaraia Berekian otarim, ezɨ Berekia Idon otarim.
  dop-dop: Pɛɛsɩ wulɑʋ sɔsɔ Tɑliyusi kɑwulɑɣɑ pənɑɣɑ nɑɑlɛ nyəŋkɑ, ɩsɔtʋ pəlefɛɩ nyəŋ,
    kɛ Tɑcɑɑ yɔɣɔtənɑ Pelekiyɑ pəyɑlʋ Sɑkɑlɩ. Ɩtoo sɑɑlɩ kɛlɛ.
  azb-azb: 'Daranın hakimiyyətinin ikinci ilində, səkkizinci ayda İddo oğlu Berekya
    oğlu Zəkəriyyə peyğəmbərə Rəbbin bu sözü nazil oldu:'
  eng-DBY: In the eighth month, in the second year of Darius, came the word of Jehovah
    unto Zechariah the prophet, the son of Berechiah, the son of Iddo, saying,
  hin-2017: दारा के राज्य के दूसरे वर्ष के आठवें महीने में जकर्याह भविष्यद्वक्ता के
    पास जो बेरेक्याह का पुत्र और इद्दो का पोता था, यहोवा का यह वचन पहुँचा (एज्रा 4:24,
    5:1)
  wol-KYG: 'Ci juróom ñetteelu weeru ñaareelu atu nguurug Daryus buuru Pers, kàddug
    Aji Sax ji moo dikkal Yonent Yàlla Sàkkaryaa, doomu Berekiya doomu Ido. Mu ne
    ko:'
  eng-YLT: 'In the eighth month, in the second year of Darius, hath a word of Jehovah
    been unto Zechariah, son of Berechiah, son of Iddo, the prophet, saying:'
  kne-kne: Sin maikawao ay bowan sin maikadwa ay tawen di turay Darius, waday inpaibagan
    Diyos sin mamadto ay si Zekarias ay anak Berekias ay anak Iddo.
  eng-WYC-2017: In the eighth month, in the second year of Darius, the word of the
    Lord was made to Zechariah, the son of Berechiah, the son of Iddo, prophet, and
    said,
  eng-WMBB: In the eighth month, in the second year of Darius, the LORD’s word came
    to the prophet Zechariah the son of Berechiah, the son of Iddo, saying,
  urd-GVH: फ़ारस के बादशाह दारा की हुकूमत के दूसरे साल और आठवें महीने में रब का कलाम
    नबी ज़करियाह बिन बरकियाह बिन इद्दू पर नाज़िल हुआ,
  rug-rug: 'Koasa vina vesu sidara pa vina rua vuahenina sa binaṉara te Dariasi, si
    kamo mae sa zinama te Zihova koe Zakaraea sa poropita, sa tuna koreo e Berekaea,
    sa tuna koreo e Ido:'
  gaz-gaz: 'Bara Daariyoos keessa, jiʼa saddeettaffaa waggaa lammaffaatti dubbiin
    Waaqayyoo akkana jedhee gara Zakkaariyaas raajicha ilma Berekiyaa, ilma Iddoo
    dhufe:'
  fra-LSG: 'Le huitième mois, la seconde année de Darius, la parole de l’Éternel fut
    adressée à Zacharie, fils de Bérékia, fils d’Iddo, le prophète, en ces mots:'
  gnn-gnn: Yo, buŋgawa Dariyatjtja yäku yukurrana nhinana Burtjawuy wäŋawuy, ga ŋulinyaramirriyunydjayi
    Godthu wekaŋala dhäwu' nhanukalaŋuwala djawarrkmirriwala yäkuwala Djakarrayawala,
    ga dhuwala ŋunhi ŋayi dhäwuny'tja gam'.
  yal-yal: 'Dariyusi a mangayaan ɲɛɛ firinden kike solomasɛxɛdeni, Alatala yi falan
    ti Nabi Sakari xa, Bereki a dii xɛmɛna, Yido mamandenna. A naxa:'
  haw-1868: I KA malama ewalu o ka makahiki elua o Dariu, hiki mai ka olelo a Iehova
    ia Zekaria, ke keiki a Berekia, ke keiki a Ido, ke kaula, i ka i ana mai,
  arb-NAV: 'فِي الشَّهْرِ الثَّامِنِ مِنَ السَّنَةِ الثَّانِيَةِ لِحُكْمِ دَارِيُّوسَ
    أَوْحَى الرَّبُّ بِهَذِهِ الْكَلِمَةِ إِلَى النَّبِيِّ زَكَرِيَّا بْنِ بَرَخِيَّا
    بْنِ عِدُّو قَائِلاً:'
  ewe-ewe: Le ɣleti enyilia me le Fia Darius ƒe ƒe evelia me la, gbe tso Yehowa gbɔ
    va na Nyagblɔɖila Zekaria, Berekia ƒe vi kple Ido ƒe tɔgbuiyɔvi be,
  eng-LEE: In the eighth month, in the second year of Darius, came the word of the
    Lord unto Zechariah, the son of Berechyah, the son of 'Iddo the prophet, saying,
  asm-FB: 'দাৰিয়াবচৰ ৰাজত্বৰ দ্বিতীয় বছৰৰ অষ্টম মাহত, ইদ্দোৰ নাতিয়েক বেৰেখিয়াৰ
    পুত্ৰ জখৰিয়া ভাববাদীৰ ওচৰলৈ যিহোৱাৰ বাক্য আহিল:'
  sus-A: دَرِيُسِ شَ مَنفّيَ حّ قِرِن ندٍ كِكٍ سٌلٌمَسَشَن ندٍ كُي، عَلَتَلَ نَشَ
    عَ مَسٍن عَننَبِ سَكَرِ بّ، بّرّكَيَ شَ دِ، عِدٌ شَ مَمَدِ قَنيِ، عَ نَشّ،
  fra-SBL: 'Au huitième mois de la deuxième année de Darius, la parole de l''Éternel
    fut adressée au prophète Zacharie, fils de Bérékia, fils d''Iddo, en ces termes :'
  hbo-hbo: בַּחֹ֙דֶשׁ֙ הַשְּׁמִינִ֔י בִּשְׁנַ֥ת שְׁתַּ֖יִם לְדָרְיָ֑וֶשׁ הָיָ֣ה דְבַר־יְהוָ֗ה
    אֶל־זְכַרְיָה֙ בֶּן־בֶּ֣רֶכְיָ֔ה בֶּן־עִדֹּ֥ו הַנָּבִ֖יא לֵאמֹֽר׃
  kik-kik: 'Na rĩrĩ, mweri wa ĩnana wa mwaka wa keerĩ wa ũthamaki wa Dario, ndũmĩrĩri
    ya Jehova nĩyakinyĩire mũnabii Zekaria, mũrũ wa Berekia, mũrũ wa Ido, akĩĩrwo
    atĩrĩ:'
  fra-NCL: 'Le huitième mois, en la deuxième année de Darius, la parole de Yahweh
    fut adressée à Zacharie, fils de Barachie, petit-fils d’Addo, le prophète, en
    ces termes :'
  cek-AK: Darius siangpahrang ah ohhaih saning hnetto haih, khrah tazetto naah, Iddo
    capa Berekiah, Berekiah capa Tahmaa Zekariah khaeah Angraeng ih lok to angzoh.
  cuk-cuk: 'Rey-Darío birgabogus negsemaidgine, nii-walabaabakgine, Bab-Jehová Iddo-wagwa-Berequías-e-machi-Zacaríasʼga
    weyob sunmaknonikid:'
  uig-CYR: 'Дариус падишаниң иккинчи жили сәккизинчи айда, Пәрвәрдигарниң сөзи Иддониң
    нәвриси, Бәрәкияниң оғли Зәкәрия пәйғәмбәргә келип мундақ дейилди: —'
  tel-2017: దర్యావేషు పాలించే కాలంలో రెండవ సంవత్సరం ఎనిమిదవ నెలలో యెహోవా వాక్కు బెరక్యా
    కొడుకు, ఇద్దో మనుమడు, ప్రవక్త అయిన జెకర్యాకు ప్రత్యక్షమై సెలవిచ్చిన వాక్కు.
  hat-BSA: 'Nan uityèm mwa, dezyèm ane Wa Darius la, pawòl SENYÈ a te vini a Zacharie,
    pwofèt la, fis a Bérékia, fis a Iddo a. Li te di:'
  kos-kos: In malem se akoalkosr ke yac se akluo in pacl Darius el Tokosra Fulat lun
    Persia, LEUM GOD El sang kas inge nu sel mwet palu Zechariah, su wen natul Berechiah,
    su ma natul Iddo.
  hbo-WLC: בַּחֹ֙דֶשׁ֙ הַשְּׁמִינִ֔י בִּשְׁנַ֥ת שְׁתַּ֖יִם לְדָרְיָ֑וֶשׁ הָיָ֣ה דְבַר־יְהוָ֗ה
    אֶל־זְכַרְיָה֙ בֶּן־בֶּ֣רֶכְיָ֔ה בֶּן־עִדּ֥וֹ הַנָּבִ֖יא לֵאמֹֽר׃
  ibo-ibo: Nʼọnwa nke asatọ, nʼafọ nke abụọ nke ọchịchị eze Daraiọs, okwu Onyenwe
    anyị ruru Zekaraya nwa Berekaya, nwa Ido, bụ onye amụma ntị, na-asị,
  ory-ory: ଦାରୀୟାବସର ରାଜତ୍ଵର ଦ୍ୱିତୀୟ ବର୍ଷର ଅଷ୍ଟମ ମାସରେ ଇଦ୍ଦୋଙ୍କ ପୌତ୍ର ବେରିଖୀୟଙ୍କ ପୁତ୍ର
    ଯିଖରୀୟ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଙ୍କ ନିକଟରେ ସଦାପ୍ରଭୁଙ୍କର ଏହି ବାକ୍ୟ ଉପସ୍ଥିତ ହେଲା,
  chk-chk: Iwe, lon aruuen ierin mwün Tarius, lon ewe awaluen maram, ewe Samol mi
    Lapalap a kapas ngeni ewe soufos Sekaraia nöün Perekia we mwän, nge Perekia nöün
    Ito.
  rop-rop: Wal YAWEI det trubala God bin gibit dijan wed langa mi det speshalwan mesinja
    blanga im neim Sekaraiya. Imbin gibit mi dijan wed langa det namba 8 manth blanga
    det sekanwan yiya weya Daraiyas bin jidan king blanga det kantri gulum Pesha.
    Wal aibin det san blanga Berakaiya hubin det san blanga det olmen neim Ido.
  ukr-1871: 'У восьмому місяцї, в другому Дарійовому роцї, надійшло слово Господнє
    до пророка Захарії Варахієнка, сина Аддового, таке:'
  deu-1951: 'Im achten Monat des zweiten Jahres des Darius erging des HERRN Wort an
    Sacharja, den Sohn Berechjas, des Sohnes Iddos, den Propheten, also:'
  eng-JPS: 'IN THE eighth month, in the second year of Darius, came the word of the
    LORD unto Zechariah the son of Berechiah, the son of Iddo, the prophet, saying:'
  srp-1865: 'Osmoga mjeseca druge godine Darijeve, doðe rijeè Gospodnja proroku Zahariji
    sinu Varahije sina Idova govoreæi:'
  lug-lug: 'Mu mwaka ogwokubiri ogw’obufuzi bwa kabaka Daliyo omufuzi w’e Buperusi
    mu mwezi ogw’omunaana, ekigambo kya Mukama ne kijjira Zekkaliya omwana wa Berekiya,
    omwana wa Iddo nnabbi, nga kigamba nti:'
  heb-heb: בחדש השמיני בשנת שתים לדריוש היה דבר יהוה אל זכריה בן ברכיה בן עדו הנביא
    לאמר׃
  ben-IRV: দারিয়াবসের দ্বিতীয় বছরের অষ্টম মাসে সদাপ্রভুর এই বাক্য ইদ্দোরের নাতি,
    বেরিখিয়ের ছেলে সখরিয় ভাববাদীর কাছে উপস্থিত হল।
  pan-pan: ਸਮਰਾਟ ਦਾਰਾ ਦੇ ਰਾਜ ਦੇ ਦੂਜੇ ਸਾਲ ਦੇ ਅੱਠਵੇਂ ਮਹੀਨੇ ਵਿੱਚ ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਬਰਕਯਾਹ
    ਦੇ ਪੁੱਤਰ ਇੱਦੋ ਦੇ ਪੋਤੇ ਜ਼ਕਰਯਾਹ ਨਬੀ ਨੂੰ ਆਇਆ ਕਿ
  mya-JVB: ဒါရိ မင်းကြီးနန်းစံနှစ် နှစ် ၊ အဋ္ဌမ လ တွင် ၊ ဣဒေါ သား ဗာရခိ ၏သား ပရောဖက်
    ဇာခရိ သို့ ရောက် လာသော ထာဝရဘုရား ၏နှုတ်ကပတ် တော်ဟူမူကား၊
  hmo-hmo: King Dariuse ena king lagani iharuana ena hua namba 8 lalonai, Lohiabada
    ese inai hereva be peroveta tauna Sekaraia Berekaia, Ido ena tubuna dekenai ia
    henia.
  urd-urd: 'दारा के दूसरे बरस के आठवें महीने में ख़ुदावन्द का कलाम ज़करियाह नबी बिन
    बरकियाह — बिन — ''इददू पर नाज़िल हुआ:'
  rus-SYN: 'В восьмом месяце, во второй год Дария, было слово Господне к Захарии,
    сыну Варахиину, сыну Аддову, пророку:'
  bqc-SIM: 'Daliusi kpalablea wɛ̃̀ plaade guu, a mↄ swaaↄ̃de zĩ́, Dii yã''ò ãnabi
    Zakali, Bɛlɛkia nɛ́, Ido tↄũnaɛ, à mɛ̀:'
  tcz-CHONGTHU: Darius vaipoh kumni le lha get channa Iddo themgao chapa Berechiah
    chapa Zechariah komma Pakai thupeh ahung lhungin hitin aseije.
  mar-mar: पारसाचा राजा दारयावेश याच्या कारकिर्दीच्या दुसऱ्या वर्षाच्या आठव्या महिन्यात,
    जखऱ्या, जो बरेख्याचा मुलगा, जो इद्दोचा मुलगा, त्यास परमेश्वराकडून वचन प्राप्त
    झाले ते असे,
  qub-qub: 'Ray Darío Persiata ishcay watamanna mandaycaptin pusaj caj quillacho Tayta
    Diosga profëta Zacariasta willaparan. Zacariaspa papänenga caran Berequías. Berequiaspa
    papäninna caran Ido. Noga Zacariasta Tayta Diosga Israel runacunapaj cayno nimaran:'
  bqp-bqp: Dɑrusin bɑndun wɔ̃ɔ yirusen suru nɔɔbɑ itɑse sɔɔrɑ Yinni Gusunɔ u kɑ win
    sɔmɔ Sɑkɑri, Berekiɑn bii, Idon debubu gɑri kuɑ u nɛɛ,
  hat-hat: Nan uityèm mwa dizyèm lanne rèy wa Dariyis, Seyè a pale ak pwofèt Zakari,
    ki te pitit Berekya, pitit pitit Ido. Li ba li mesaj sa a pou pèp la.
  eng-BSB: 'In the eighth month of the second year of Darius, the word of the LORD
    came to the prophet Zechariah son of Berechiah, the son of Iddo, saying:'
  tod-tod: 'Masagi Daliyuse ná-masadai ma ɠonagi velesiɛi, ma alu dɔsaʋasiɛi ma,
    Ɠɔoɠɔ GALAGI ɓɔɛni GALA goo wo nui Zakali ʋɔ, Ɓeeleekia ná-doun zunui, Ido ná-doun
    zunui ɓalaa ɠɛni de, é ɠɛ ma:'
  eng-WEBPB: In the eighth month, in the second year of Darius, the LORD’s word came
    to the prophet Zechariah the son of Berechiah, the son of Iddo, saying,
  kbq-kbq: Dairusi'ma mago kafuma kinima mani vagareteno namba 2 kafuma unemanigeno'a,
    ana kafumofona 8ti ikantera Ra Anumzamo'a Berekia nemofo, Ido negeho Zekaraiana
    amanage huno nanekea asami'ne,
  nhe-BL: 'Ipan metztli chicnahui ipan tocalendario [1:1 Ipan octubre o noviembre
    ipan tocalendario tlen ama.] quema Tlanahuatijquetl Darío yahuiyaya para ome xihuitl
    tlanahuatis, TOTECO nechmacac niitiocamanalojca se tlajtoli. Na niZacarías tlen
    niicone Berequías tlen eliyaya icone Iddo. Huan yajaya quiijto:'
  gub-BL: 8 haw zahy rehe mokoz haw kwarahy rehe Nariw Pezi ywy rehe har wanuwihawete
    romo heko mehe Tupàn Tuweharupi Wiko Ma'e uze'eg uze'eg imume'u har Zakari her
    ma'e pe a'e. Maraki ta'yr romo Ino hemimino romo hekon Zakari a'e. Tupàn Ikàg
    Wera'u Ma'e umume'u kar a'e uze'eg teko wanupe. Na'aw ize'eg awer xe kury.
  eng-DRA: 'In the eighth month, in the second year of king Darius, the word of the
    Lord came to Zacharias the son of Barachias, the son of Addo, the prophet, saying:'
