verse: ZEC.001.007
translations:
  mal-C: സെബാത്തുമാസമായ പതിനൊന്നാംമാസത്തിന്റെ ഇരുപത്തിനാലാം തീയതി, ദാര്യാവേശിന്റെ
    രണ്ടാംവർഷത്തിൽ, ഇദ്ദോയുടെ മകനായ ബേരെഖ്യാവിന്റെ മകൻ സെഖര്യാപ്രവാചകനു യഹോവയുടെ അരുളപ്പാടുണ്ടായി.
  deu-TKW: 'Am vierundzwanzigsten Tage des elften Monats, d. i. des Monats Schebat,
    im zweiten Jahre des Darius, erging das Wort Jahwes an den Propheten Sacharja,
    den Sohn Berechjas, des Sohnes Iddos, folgendermaßen:'
  lin-lin: Na mokolo ya tuku mibale na minei ya sanza ya zomi na moko, sanza ya shebati,
    na mobu ya mibale ya bokonzi ya Dariusi, Yawe alobaki na nzela ya mosakoli Zakari,
    mwana mobali ya Barashi, mwana mobali ya Ido.
  eng-LSV: 'On the twenty-fourth day of the eleventh month (it [is] the month of Sebat),
    in the second year of Darius, a word of YHWH has been to Zechariah, son of Berechiah,
    son of Iddo the prophet. [He was] saying:'
  eng-GNV: Vpon the foure and twentieth day of the eleuenth moneth, which is the moneth
    Shebat, in the second yeere of Darius, came the worde of the Lord vnto Zechariah
    the sonne of Berechiah, the sonne of Iddo the Prophet, saying,
  eng-WEBSTER: Upon the four and twentieth day of the eleventh month, which is the
    month Sebat, in the second year of Darius, came the word of the LORD to Zechariah,
    the son of Barachiah, the son of Iddo the prophet, saying,
  nhw-BL: Huan sempa TOTECO nechmacac se camanali ipan nopa xihuitl quema Tlanahuatijquetl
    Darío yohuiyaya para ome xihuitl tlanahuatis. Elqui ipan 24 itequi nopa metztli
    majtlactli huan se ipan tocalendario [1:7 Ipan 15 itequi febrero ipan tocalendario
    tlen ama.]. Nopa metztli quitocaxtíaj Sebat. Huan TOTECO sempa nechcamanalhui
    na, niZacarías, niitlajtol pannextijca huan niicone Berequías catli eliyaya icone
    Iddo.
  swh-ONEN: Katika siku ya ishirini na nne ya mwezi wa kumi na moja, yaani mwezi uitwao
    Shebati, katika mwaka wa pili wa utawala wa Mfalme Dario, neno la Bwana lilimjia
    nabii Zekaria mwana wa Berekia mwana wa Ido.
  bba-bba: Dɑrusin bɑndun wɔ̃ɔ yirusen suru wɔkurɑ tiɑse, wi bɑ mɔ̀ Sebɑti, win sɔ̃ɔ
    yɛndɑ nnɛse sɔɔrɑ Yinni Gusunɔ u kɑ win sɔmɔ Sɑkɑri, Berekiɑn bii, Idon debubu
    ɡɑri kuɑ kɑ̃siru sɔɔ.
  eng-KJVCPB: Upon the four and twentieth day of the eleventh month, which is the
    month Sebat, in the second year of Darius, came the word of the Lord unto Zechariah,
    the son of Berechiah, the son of Iddo the prophet, saying,
  luo-luo: Tarik piero ariyo gangʼwen mar dwe mar apar gachiel, miluongo ni Shebat,
    e higa mar ariyo mar loch Darius, wach Jehova Nyasaye nobiro ni janabi Zekaria
    wuod Berekia, ma wuod Ido.
  meu-meu: Darauese ena lohia laḡanina iharuana lalonai, hua ihagwauta-tana, ladana
    Sebata, dinana iharuahui-hanina ai, Iehova ena hereva na peroveta tauna Sekaria
    Berekia, Ido tubuna, enai e kau. Sekaria eto,
  npi-ULB: दाराको शासनकालको दोस्रो वर्षको एघारौँ महिनाको चौबिसौँ दिन, अर्थात् शेबातको
    महिनामा, अगमवक्ता इद्दोका नाति बेरेक्याहका छोरा जकरियाकहाँ परमप्रभुको यस्तो वचन
    आयो,
  yor-yor: Ní ọjọ́ kẹrìnlélógún oṣù kọkànlá, tí ó jẹ́, oṣù Sebati, ní ọdún kejì Dariusi,
    ni ọ̀rọ̀ Olúwa tọ wòlíì Sekariah, ọmọ Berekiah ọmọ Iddo wá, pé.
  pes-OPCB: در روز بیست و چهارم، ماه یازدهم یعنی ماه شباط، از سال دوم سلطنت داریوش
    پادشاه، پیامی دیگر از جانب خداوند به من، زکریا رسید.
  tgl-ULB: Nang ikadalawampu't-apat na araw ng ikalabing isang buwan, na siyang buwan
    ng Sebath, na ikalawang taon ng paghahari ni Dario, dumating ang salita ni Yahweh
    kay Zacarias na anak ni Berequias na anak ni propeta Iddo na nagsasabi,
  hui-hui: Kini Dariusu ibu kini heane mali mendegonaga ege beane (11) hayagola ogoninaga
    horo pira kirani maria (24) tinaga ege mini Sebada laga winigo ogoningi Anduane
    Homogo ibunaga bi i̱hondo langiya.
  mya-mya: ဧ​က​ရာဇ်​ဘု​ရင်​ဒါ​ရိ​နန်း​စံ​ဒု​တိ​ယ​နှစ်၊ ရှေ ဗတ်​လ​တည်း​ဟူ​သော​ဧ​က​ဒ​သ​မ​လ၊
    နှစ် ဆယ့်​လေး​ရက်​နေ့​၌​ထာ​ဝ​ရ​ဘု​ရား​သည် ညဥ့်​အ​ခါ​ငါ့​အား​ဗျာ​ဒိတ်​ရူ​ပါ​ရုံ​တစ်​ခု
    ကို​ပြ​တော်​မူ​၏။-
  bod-N: དེ་ཡང་རྒྱལ་པོ་དར་ཡཱའི་ལོ་གཉིས་པའི་ཟླ་བཅུ་གཅིག་པ་སྟེ་ཤེ་བད་ཟླ་བ་ཞེས་པའི་ཚེས་ཉེར་བཞི་ཉིན་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ཨིད་དོའི་ཚ་བོའམ་པེ་རེག་ཡཱའི་བུ་ཡིན་པའི་ལུང་སྟོན་པ་ཟཱ་ཀར་ཡ་ལ་བྱུང་ནས་འདི་སྐད་དུ།
  sna-sna: Pazuva ramakumi maviri namana romwedzi wegumi nomumwe, mwedzi weShebhati,
    mugore rechipiri raDhariasi, shoko raJehovha rakasvika kuna muprofita Zekaria
    mwanakomana waBherekia mwanakomana waIdho.
  spa-BLM: 'El día veinticuatro del mes undécimo, que es el mes de Shebat, en el segundo
    año de Darío, vino la palabra de Yahvé al profeta Zacarías, hijo de Berequías,
    hijo de Iddo, diciendo:'
  cac-cac: A in Zacarías in tic, ix in cha juntzan̈ lolonel tic d'a Jehová, d'a 24
    yoch yuxluchil uj (aton jun uj scuch Sebat) d'a schab'il ab'il yoch vin̈aj Darío
    reyal.
  swh-ULB: Katika siku ya ishirini na nne ya mwezi wa kumi na moja, ndiyo mwezi wa
    Shebati, mwaka wa pili wa utawala wa Dario, neno la Yahwe lilimjia nabii Zekaria
    mwana wa Berekia mwana wa Ido, akasema,
  bel-bel: 'У дваццаць чацьвёрты дзень адзінаццатага месяца, - гэта месяц Шэват, -
    у другі год Дарыя, было слова Гасподняе Захарыю, сыну Варахіінаваму, сыну Адаваму,
    прароку:'
  deu-ELBBK: 'Am 24. Tag, im 11. Monat, das ist der Monat Schebat, im 2. Jahr des
    Darius, erging das Wort des HERRN an Sacharja, dem Sohn Berekjas, des Sohnes Iddos,
    dem Propheten, indem er sprach:'
  mbb-OT: 'Siak, si Zacarias, duen migkaǥi te Nengazen kayi te kedì pinaaǥi te mibpelewasan
    din. Nehitavù heini hein mezukilem te ike-24 he andew te vulan he Shebat (he iyan
    ike-11 he vulan), hein ikezuwa he tuig te kedhadì ni Darius. Ne iyan heini pahayag
    ni Zacarias: Neehè ku is sevaha he etew he ed-untud te meriǥà he kudà. Mibpundu
    sikandin diyà te teliwazà te menge kayu he mirtu ziyà te suǥud. Diyà te egkehuziyanan
    din, duen menge etew he ebpemen-untud te meriǥà, iring te kaki, wey meputì he
    menge kudà.'
  mal-2015: 'ദാര്യാവേശിന്റെ രണ്ടാം ആണ്ടിൽ ശെബാത്ത് മാസമായ പതിനൊന്നാം മാസം, ഇരുപത്തുനാലാം
    തിയ്യതി, ഇദ്ദോവിന്റെ മകനായ ബെരെഖ്യാവിന്റെ മകനായ സെഖര്യാപ്രവാചകന്നു യഹോവയുടെ അരുളപ്പാടു
    ഉണ്ടായതെന്തെന്നാൽ:'
  rmc-rmc: Andro dujto berš, sar kraľinelas o Darius, pro bišuštarto (24.) džives
    andro dešujekhto čhon, andro čhon Šebat, avľa o lav le RAJESKRO ko prorokos Zacharijaš,
    saveske sas dad o Berechijah a papus o Ido.
  nlg-nlg: 'Tana vula February hangavulu lima na bongina tana ruani na niulu ta nina
    vunaghi pungisi na vunaghi haba Darius, a lord te nia vetena na rongorongo vania
    na prophet Zechariah na dalena Berekiah na kukuana Iddo. Zechariah te bosa:'
  pes-OPV: 'در روز بیست و چهارم ماه یازدهم که ماه شباط باشد، از سال دوم داریوش، کلام
    خداوندبر زکریا ابن برکیا ابن عدوی نبی نازل شده، گفت:'
  ron-1924: 'Ын а доуэзечь ши патра зи а луний а унспрезечя, каре есте луна Шебат,
    ын анул ал дойля ал луй Дариус, кувынтул Домнулуй а ворбит пророкулуй Захария,
    фиул луй Берекия, фиул луй Идо, астфел:'
  ben-OBCV: দারিয়াবসের রাজত্বের দ্বিতীয় বছরের এগারো মাসের, অর্থাৎ শবাট মাসের, চব্বিশ
    দিনের দিন সদাপ্রভুর বাক্য বেরিখিয়ের ছেলে ভাববাদী সখরিয়ের কাছে এল, বেরিখিয় ছিল
    ইদ্দোর ছেলে।
  som-som: Boqor Daariyus sannaddiisii labaad, bisheedii kow iyo tobnaad, taasoo ah
    bisha Shebaad maalinteedii afar iyo labaatanaad ayaa eraygii Rabbigu u yimid Sekaryaah
    oo ahaa ina Berekyaah ina Iddo oo nebigii ahaa, oo wuxuu ku yidhi,
  lat-VUC: 'In die vigesima et quarta undecimi mensis Sabath, in anno secundo Darii,
    factum est verbum Domini ad Zachariam filium Barachiæ filii Addo prophetam, dicens:'
  eng-ASVBT: Upon the four and twentieth day of the eleventh month, which is the month
    Shebat, in the second year of Darius, came the word of Jehovah unto Zechariah
    the son of Berechiah, the son of Iddo, the prophet, saying,
  ita-1885: 'NEL ventesimoquarto giorno dell''undecimo mese, che è il mese di Sebat,
    nell''anno secondo di Dario, la parola del Signore fu indirizzata al profeta Zaccaria,
    figliuolo di Berechia, figliuolo di Iddo, dicendo:'
  eng-LXXUP: On the twenty-fourth day in the eleventh month, this is the month Shebat,
    in the second year of the reign of Darius, the word of the Lord came to Zechariah,
    the son of Berechiah, the son of Iddo, the prophet, saying,
  eng-ULB: On the twenty-fourth day of the eleventh month, which is the month of Shebat,
    in the second year of Darius' reign, the word of Yahweh came to Zechariah son
    of Berechiah son of Iddo, the prophet, saying,
  spa-VBL: 'El Señor envió un mensaje al profeta Zacarías, hijo de Berequías, hijo
    de Idó, en el vigesimocuarto día del onceavo mes (el mes de Sebat) en el segungo
    año del reinado de Darío:'
  fra-_FOB: 'Le vingt-quatrième jour du onzième mois, qui est le mois de Shébat, la
    seconde année de Darius, la parole de l''Éternel fut adressée au prophète Zacharie,
    fils de Barachie, fils d''Iddo, en ces mots:'
  mal-mal: 'ദാര്യാവേശിന്റെ രണ്ടാം വർഷത്തിൽ ശെബാത്ത് മാസമായ പതിനൊന്നാം മാസം, ഇരുപത്തുനാലാം
    തീയതി, ഇദ്ദോവിന്റെ മകനായ ബെരെഖ്യാവിന്റെ മകനായ സെഖര്യാപ്രവാചകന് യഹോവയുടെ അരുളപ്പാട്
    ഉണ്ടായതെന്തെന്നാൽ:'
  urd-GVR: Tīn māh ke bād Rab ne nabī Zakariyāh bin Barakiyāh bin Iddū par ek aur
    kalām nāzil kiyā. Sabāt yānī 11weṅ mahīne kā 24wāṅ din thā.
  suz-BL: मिनु पिप दारामी सासन प‍शो बर्स निक्‍शी, शेबात माइश्‍शो ११ महिना ङा २४ नाक्‍ती
    इददो आ चच, बेरेक्‍याह आ तौ जकरिया, परमप्रभु यावे आ लोव़ पाइब आ बाक्‍तीकेमी परमप्रभु
    यावे आ लोव़ जाक्‍त।
  eng-NOY: 'On the four and twentieth day of the eleventh month, which is the month
    Sebat, in the second year of Darius, came the word of Jehovah to Zechariah, the
    son of Barachiah, the son of Iddo, the prophet, saying:'
  ita-1927: 'Il ventiquattresimo giorno dell’undecimo mese, che è il mese di Scebat,
    nel secondo anno di Dario, la parola dell’Eterno fu rivolta a Zaccaria, figliuolo
    di Berekia, figliuolo d’Iddo, il profeta, in questi termini:'
  ckb-ckb: لە بیست و چواری یازدە کە مانگی شوباتە لە دووەم ساڵی داریوش، پەیامی یەزدان
    بۆ زەکەریای پێغەمبەر کوڕی بەرەخیای کوڕی عیدۆ هات.
  eng-BBE: On the twenty-fourth day of the eleventh month, the month Shebat, in the
    second year of Darius, the word of the Lord came to Zechariah, the son of Berechiah,
    the son of Iddo the prophet, saying,
  kan-OKCV: 'ದಾರ್ಯಾವೆಷನ ಎರಡನೆಯ ವರ್ಷದಲ್ಲಿ, ಹನ್ನೊಂದನೆಯ ತಿಂಗಳಾದ ಶೇಬಾಟ್ ಎಂಬ ತಿಂಗಳಿನ ಇಪ್ಪತ್ತನಾಲ್ಕನೆಯ
    ದಿವಸದಲ್ಲಿ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು ಇದ್ದೋನನ ಮೊಮ್ಮಗನೂ, ಬೆರಕ್ಯನ ಮಗನೂ ಆದ ಜೆಕರ್ಯನೆಂಬ ಪ್ರವಾದಿಗೆ
    ಬಂದಿತು:'
  tam-2017: 'தரியு அரசாண்ட இரண்டாம் வருடம், சேபாத் மாதமாகிய பதினோராம் மாதம் இருபத்திநான்காம்
    தேதியிலே, யெகோவாவுடைய வார்த்தை இத்தோவின் மகனான பெரகியாவின் மகன் சகரியா என்னும்
    தீர்க்கதரிசிக்கு உண்டானது; அவன் சொன்னது:'
  spa-RV-1909: 'A los veinticuatro del mes undécimo, que es el mes de Sebath, en el
    año segundo de Darío, fué palabra de Jehová á Zacarías profeta, hijo de Berechîas,
    hijo de Iddo, diciendo:'
  ron-BTF: 'În ziua a douăzeci şi patra a lunii a unsprezecea, care este luna Şebat,
    în anul al doilea al lui Darius, a venit cuvântul DOMNULUI la profetul Zaharia,
    fiul lui Berechia, fiul profetului Ido, spunând:'
  eng-WEBP: On the twenty-fourth day of the eleventh month, which is the month Shebat,
    in the second year of Darius, the LORD’s word came to the prophet Zechariah the
    son of Berechiah, the son of Iddo, saying,
  eng-FBV: 'The Lord sent a message to Zechariah the prophet, son of Berekiah, son
    of Iddo, on the twenty-fourth day of the eleventh month (the month of Shebat)
    of the second year of king Darius'' reign:'
  nld-1939: Op de vier en twintigste dag van de elfde maand, de maand Sjebat in het
    tweede jaar van Darius, werd het woord van Jahweh tot den profeet Zakarias, den
    zoon van Berekjáhoe, zoon van Iddo gericht.
  nch-BL: Huan sempa TOTECO techmacac se camanali ipan nopa xihuit quema Tanahuatijquet
    Darío yahuiyaya para ome xihuit tanahuatis. Elqui ipan 24 itequi nopa metzti once
    ipan tocalendario. Nopa metzti quitocaxtíaj Sebat. Huan TOTECO sempa nechcamanalhui
    na, niZacarías, niitajtolpanextijca huan niicone Berequías cati eliyaya icone
    Iddo.
  vie-1934: 'Ngày hai mươi bốn tháng mười một, là tháng Sê-bát, trong năm thứ hai
    Đa-ri-út, có lời của Đức Giê-hô-va phán cho đấng tiên tri Xa-cha-ri, con trai
    Ba-ra-chi, cháu Y-đô, như vầy:'
  hin-CV: राजा दारयावेश के शासनकाल के दूसरे साल के ग्यारहवें महीने अर्थात् शबात महीने
    के चौबीसवें दिन याहवेह का यह वचन बेरेखियाह के पुत्र और इद्दो के पोते ज़करयाह भविष्यवक्ता
    के पास पहुंचा.
  spa-BES: 'En el vigésimo cuarto día del undécimo mes, el mes de Sebat, en el segundo
    año de Darío, la palabra del Señor vino a Zacarías, el hijo de Berequías, el hijo
    del profeta Ido, diciendo:'
  tdx-tdx: 'Ie amy andro faha-roapolo-efats’ ambi’ i volam-paha-folo-raik’ambiy, i
    volan-katsiha an-taom-paha-roe’ i Dariavesey, le niheo amy Zekarià mpitoky ana’
    i Berekià, ana’ Idò ty tsara i’ Iehovà, manao ty hoe:'
  tha-KJV: เมื่อวั​นที​่​ยี​่​สิ​บสี่ เดือนที่​สิบเอ็ด ซึ่งเป็นเดือนเชบัท ในปี​ที่​สองแห่งรัชกาลดาริอัส
    พระวจนะของพระเยโฮวาห์​มาย​ังเศคาริยาห์ บุ​ตรชายของเบเรคิยาห์ ผู้​เป็นบุตรชายของอิดโด
    ผู้​พยากรณ์​ว่า
