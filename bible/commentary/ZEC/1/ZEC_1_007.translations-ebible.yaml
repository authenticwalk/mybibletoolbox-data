    أَوْحَى الرَّبُّ بِهَذِهِ الْكَلِمَةِ إِلَى النَّبِيِّ زَكَرِيَّا بْنِ بَرَخِيَّا
    بْنِ عِدُّو قَائِلاً:'
  ewe-ewe: Le ɣleti wuiɖekɛlia si nye Sebat ƒe ŋkeke blaeve-vɔ-enelia dzi, le Fia
    Darius ƒe ƒe evelia me la, Yehowa ƒe gbe va na nyagblɔɖila Zekaria, Berekia ƒe
    vi kple Ido ƒe tɔgbuiyɔvi.
  eng-LEE: On the four and twentieth day of the eleventh month, which is the month
    of Shebat, in the second year of Darius, came the word of the Lord unto Zechariah,
    the son of Berechyahu, the son of 'Iddo the prophet, saying,
  asm-FB: দাৰিয়াবচৰ ৰাজত্বৰ দ্বিতীয় বছৰৰ একাদশ, অৰ্থাৎ চবাট মাহৰ চৌবিশ দিনৰ দিনা
    ইদ্দোৰ নাতিয়েক বেৰেখিয়াৰ পুত্ৰ জখৰিয়া ভাববাদীক যিহোৱাৰ দ্বাৰাই এই বাক্য জনোৱা
    হ’ল,
  sus-A: كِكٍ قُ نُن كٍرٍن ندٍ شِ مْشْحّن نُن نَانِ ندٍ، سٍبَتِ كِكٍ، دَرِيُسِ شَ
    مَنفّيَ حّ قِرِن ندٍ، عَلَتَلَ نَشَ عَ مَسٍن عَننَبِ سَكَرِ بّ، بّرّكَيَ شَ دِ،
    عِدٌ شَ مَمَدِ،
  fra-SBL: 'Le vingt-quatrième jour du onzième mois, qui est le mois de Shebat, la
    deuxième année de Darius, la parole de Yahvé fut adressée au prophète Zacharie,
    fils de Béréchia, fils d''Iddo, en ces termes :'
  hbo-hbo: בְּיֹום֩ עֶשְׂרִ֨ים וְאַרְבָּעָ֜ה לְעַשְׁתֵּֽי־עָשָׂ֥ר חֹ֙דֶשׁ֙ הוּא־חֹ֣דֶשׁ
    שְׁבָ֔ט בִּשְׁנַ֥ת שְׁתַּ֖יִם לְדָרְיָ֑וֶשׁ הָיָ֣ה דְבַר־יְהוָ֗ה אֶל־זְכַרְיָה֙
    בֶּן־בֶּ֣רֶכְיָ֔הוּ בֶּן־עִדֹּ֥וא הַנָּבִ֖יא לֵאמֹֽר׃
  kik-kik: Mũthenya wa mĩrongo ĩĩrĩ na ĩna wa mweri wa ikũmi na ũmwe, mweri ũcio wa
    Shebati, mwaka-inĩ wa keerĩ wa ũthamaki wa Dario, ndũmĩrĩri ya Jehova nĩyakinyĩire
    mũnabii Zekaria, mũrũ wa Berekia, mũrũ wa Ido.
  fra-NCL: 'Le vingt-quatrième jour du onzième mois, qui est le mois de Sabath , en
    la deuxième année de Darius, la parole de Dieu fut adressée à Zacharie, fils de
    Barachie, petit-fils d’Addo, le prophète, en ces termes :'
  cek-AK: Darius siangpahrang ah ohhaih saning hnetto haih, khrah hathlaito Shebat
    khrah, ni pumpae palito naah, Iddo capa Berekaih, Berekaih capa tahmaa Zakariah
    khaeah, Angraeng ih lok to angzoh.
  cuk-cuk: Rey-Darío-birgabogus-negsemaidgi, nii-warambe-gakagwensakgi, nii-Sebatʼye-bilegedgi,
    a-iba-dulagwen-gakabakegi, Bab-Jehová, e-gayaburba-barsoged-Zacaríasʼga gabgine
    ibmar oyosad. Zacaríasʼde Iddo-wagwad, Berequías-e-machid.
  uig-CYR: 'Дариус падишаниң иккинчи жили, он биринчи ай, йәни «Шебат ейи»ниң жигирмә
    төртинчи күни, Пәрвәрдигарниң калами Иддониң нәвриси, Бәрәкияниң оғли Зәкәрия
    пәйғәмбәргә кәлди. У мундақ бешарәтни көрди: —'
  tel-2017: దర్యావేషు పాలనలో రెండవ సంవత్సరం శెబాటు అనే 11 వ నెల 24 వ రోజున యెహోవా
    వాక్కు బెరక్యా కొడుకు, ఇద్దో మనుమడు, ప్రవక్త అయిన జెకర్యాకు ప్రత్యక్షమయింది.
  hat-BSA: 'Nan venn-katriyèm jou nan onzyèm mwa a, ki se mwa Schebat a, nan dezyèm
    ane wa Darius la, pawòl SENYÈ a te rive kote Zacharie, pwofèt la, fis a Bérékia,
    fis a Iddo a, konsa:'
  kos-kos: In yac se akluo lal Tokosra Fulat Darius, ke len aklongoul akosr in malem
    se aksingoul sie (malem in Shebat), LEUM GOD El ikasla nu sik sie mwe fahkak in
    sie aruruma ke fong.
  hbo-WLC: בְּיוֹם֩ עֶשְׂרִ֨ים וְאַרְבָּעָ֜ה לְעַשְׁתֵּֽי־עָשָׂ֥ר חֹ֙דֶשׁ֙ הוּא־חֹ֣דֶשׁ
    שְׁבָ֔ט בִּשְׁנַ֥ת שְׁתַּ֖יִם לְדָרְיָ֑וֶשׁ הָיָ֣ה דְבַר־יְהוָ֗ה אֶל־זְכַרְיָה֙
    בֶּן־בֶּ֣רֶכְיָ֔הוּ בֶּן־עִדּ֥וֹא הַנָּבִ֖יא לֵאמֹֽר׃
  ibo-ibo: 'Nʼụbọchị nke iri abụọ na anọ, nke ọnwa iri na otu, bụ ọnwa Shebat, nʼafọ
    abụọ nke ọchịchị eze Daraiọs, okwu Onyenwe anyị ruru Zekaraya onye amụma, bụ nwa
    Berekaya, nwa Ido ntị, na-asị:'
  ory-ory: ଦାରୀୟାବସର ଦ୍ୱିତୀୟ ବର୍ଷ ଏଗାରତମ ମାସର, ଅର୍ଥାତ୍‍, ଶବାଟ ମାସର ଚବିଶତମ ଦିନରେ ଇଦ୍ଦୋଙ୍କ
    ପୌତ୍ର ବେରିଖୀୟଙ୍କ ପୁତ୍ର ଯିଖରୀୟ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଙ୍କ ନିକଟରେ ସଦାପ୍ରଭୁଙ୍କର ଏହି ବାକ୍ୟ
    ଉପସ୍ଥିତ ହେଲା,
  chk-chk: Iwe, lon aruuen ierin mwün Tarius, lon rüe me rüanün ränin ewe engol me
    aeuin maram, iei ewe maram Sepat, ewe Samol mi Lapalap a kapas ngeni ewe soufos
    Sekaraia. Iwe, Sekaraia a üra,
  rop-rop: Wal YAWEI bin kipgon tok en imbin gibit mi, Sekaraiya, dijan wed langa
    drim naitaim. Imbin gibit mi det drim langa det 24 dei blanga det namba 11 manth
    gulum Shebat, langa det sekanwan yiya weya Daraiyas bin jidan king.
  ukr-1871: 'Двайцять четвертого дня одинайцятого місяця, у другому Дарійовому роцї,
    надійшло слово Господнє до пророка Захарії Варахієнка, сина Аддового, таке:'
  deu-1951: 'Am vierundzwanzigsten Tage des elften Monats (das ist der Monat Schebat),
    im zweiten Jahre des Darius, erging das Wort des HERRN an Sacharja, den Sohn Berechjas,
    des Sohnes Iddos, den Propheten, also:'
  eng-JPS: Upon the four and twentieth day of the eleventh month, which is the month
    Shebat, in the second year of Darius, came the word of the LORD unto Zechariah
    the son of Berechiah, the son of Iddo, the prophet, saying —
  srp-1865: 'Dvadeset èetvrtoga dana jedanaestoga mjeseca, a to je mjesec Savat, druge
    godine Darijeve, doðe rijeè Gospodnja proroku Zahariji sinu Varahije sina Idova
    govoreæi:'
  lug-lug: Ku lunaku olw’amakumi abiri mu ennya, mu mwezi ogw’ekkumi n’ogumu gwe bayita
    Sebati, mu mwaka ogwokubiri ogw’obufuzi bwa kabaka Daliyo, ekigambo kya Mukama
    ne kijjira Zekkaliya mutabani wa Berekiya, omwana wa Iddo nnabbi nga kigamba nti.
  heb-heb: ביום עשרים וארבעה לעשתי עשר חדש הוא חדש שבט בשנת שתים לדריוש היה דבר יהוה
    אל זכריה בן ברכיהו בן עדוא הנביא לאמר׃
  ben-IRV: দারিয়াবসের দ্বিতীয় বছরের এগারো মাস অর্থাৎ শবাট মাসের, চব্বিশ দিনের র
    দিন সদাপ্রভুর বাক্য ইদ্দোরের নাতি, বেরিখিয়ের ছেলে সখরিয় ভাববাদীর কাছে প্রকাশিত
    হল।
  pan-pan: ਸਮਰਾਟ ਦਾਰਾ ਦੇ ਰਾਜ ਦੇ ਦੂਜੇ ਸਾਲ ਦੇ ਗਿਆਰਵੇਂ ਮਹੀਨੇ ਦੀ ਚੌਵੀ ਤਾਰੀਖ਼ ਨੂੰ ਜੋ ਉਹ
    ਸ਼ਬਾਟ ਦਾ ਮਹੀਨਾ ਸੀ, ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਬਰਕਯਾਹ ਦੇ ਪੁੱਤਰ ਇੱਦੋ ਦੇ ਪੋਤੇ ਜ਼ਕਰਯਾਹ ਨਬੀ ਨੂੰ
    ਆਇਆ ਕਿ
  mya-JVB: ဒါရိ မင်းကြီးနန်းစံနှစ် နှစ် ၊ ဧကာ ဒသမလ တည်းဟူသော ရှေဗတ် လ နှစ် ဆယ်လေး
    ရက်နေ့ တွင်၊ ထာဝရဘုရား ၏နှုတ်ကပတ် တော်သည် ဣဒေါ သား ဖြစ်သော ဗာရခိ ၏သား ပရောဖက်
    ဇာခရိ သို့ ရောက် လာ၍၊
  hmo-hmo: Dariuse ena king lagani iharuana lalonai, hua namba 11, ladana Sabata,
    ena dina namba 24 dekenai, Lohiabada ese lau peroveta tauna Sekaraia, Berekaia
    ena natuna tau, bona Ido ena tubuna dekenai ia hereva.
  urd-urd: दारा के दूसरे बरस और ग्यारहवें महीने या'नी माह — ए — सबात की चौबीसवीं तारीख़
    को ख़ुदावन्द का कलाम ज़करियाह नबी बिन — बरकियाह — बिन — 'इद्दु पर नाज़िल हुआ
  rus-SYN: 'В двадцать четвертый день одиннадцатого месяца - это месяц Шеват,- во
    второй год Дария, было слово Господне к Захарии, сыну Варахиину, сыну Аддову,
    пророку:'
  bqc-SIM: Daliusi kpalablea wɛ̃̀ plaade guu, a mↄ kuɛdode pↄ́ wì mɛ Seba gↄↄ baasↄo
    mɛ̀ndosaide zĩ́, Dii yã'ò mapi ãnabi Zakali, Bɛlɛkia nɛ́, Ido tↄũnaɛ.
  tcz-CHONGTHU: Darius leng chan kumni lhinna shebath lha kehni somni leh ni li channin,
    themgao Iddo chapa Berachia chapa Zechariah komma Pakai thupeh ahung lhung in
    ahi.
  mar-mar: 'दारयावेश ह्याच्या कारकिर्दीच्या दुसऱ्या वर्षाच्या अकराव्या म्हणजे शबाट
    महिन्याच्या चोविसाव्या दिवशी जखऱ्या, जो बरेख्याचा मुलगा, जो इद्दोचा मुलगा याला,
    परमेश्वराचा संदेश प्राप्त झाला तो असा:'
  qub-qub: Ray Darío juc wata chunca juc (11) quillanna (chay quillapa jutin caran
    Sebat) ray caycaptin Tayta Diosga profëta Zacariasta ribilaran. Zacariaspa papänenga
    caran Berequías. Berequiaspa papäninna caran Ido.
  bqp-bqp: Dɑrusin bɑndun wɔ̃ɔ yirusen suru wɔkurɑ tiɑse, wi bɑ mɔ̀ Sebɑti, win sɔ̃ɔ
    yɛndɑ nnɛse sɔɔrɑ Yinni Gusunɔ u kɑ win sɔmɔ Sɑkɑri, Berekiɑn bii, Idon debubu
    gɑri kuɑ kɑ̃siru sɔɔ.
  hat-hat: Nan dezyèm lanne rèy wa Dariyis, vennkatriyèm jou nan onzyèm mwa a, mwa
    yo rele Cheba a, Seyè a bay pwofèt Zakari, pitit Berekya, pitit pitit Ido a, yon
    mesaj.
  eng-BSB: On the twenty-fourth day of the eleventh month, the month of Shebat, in
    the second year of Darius, the word of the LORD came to the prophet Zechariah
    son of Berechiah, the son of Iddo.
  tod-tod: 'Masagi Daliyuse ná-konagi velesiɛi ma, alu puugɔ maazu ɠilasiɛi (11)
    daa ga Seeɓate, naa ná-folo ʋuufele maazu naanigɔi (24) ma, Ɠɔoɠɔ GALAGI ɓɔɛni
    GALA goo wo nui Zakali ʋɔ, Ɓeeleekia ná-doun zunui, é ga Ido ná-doun zunui
    ɓalaa:'
  eng-WEBPB: On the twenty-fourth day of the eleventh month, which is the month Shebat,
    in the second year of Darius, the LORD’s word came to the prophet Zechariah the
    son of Berechiah, the son of Iddo, saying,
  kbq-kbq: Hagi Dairusi'ma mago kafuma kinima manivagareteno namba 2 kafuma nemanigeno,
    11ni ikamofona 24 zupa Ra Anumzamo'a mago'ane Kasnampa ne' Berekia nemofo, Ido
    negeho Zekaraia'na amanage huno kea nasami'ne,
  nhe-BL: Huan sampa TOTECO nechmacac se tlajtoli ipan nopa xihuitl quema Tlanahuatijquetl
    Darío yahuiyaya para ome xihuitl tlanahuatis. Elqui ipan 24 itequi nopa metztli
    majtlactli huan se ipan tocalendario [1:7 Ipan 15 itequi febrero ipan tocalendario
    tlen ama.]. Nopa metztli quitocaxtíaj Sebat. Huan TOTECO sampa nechcamahui na,
    niZacarías, niitiocamanalojca huan niicone Berequías tlen eliyaya icone Iddo.
  gub-BL: 24 haw 'ar mehe 11 haw zahy rehe, zahy Xemat her ma'e Zutew waze'eg rupi,
    mokoz haw kwarahy rehe Nariw tuwihawete romo heko mehe, ihe Tupàn ze'eg imume'u
    har Zakari her ma'e ihe, Maraki ta'yr Ino hemimino ihe, ainu amo ze'eg Tupàn Tuweharupi
    Wiko Ma'e hemimume'u kwer ihe.
  eng-DRA: 'In the four and twentieth day of the eleventh month which is called Sabath,
    in the second year of Darius, the word of the Lord came to Zacharias the son of
    Barachias, the son of Addo, the prophet, saying:'
