verse: ZEC.001.005
translations:
  mal-C: നിങ്ങളുടെ പിതാക്കന്മാർ ഇപ്പോൾ എവിടെ? പ്രവാചകന്മാർ, അവർ എന്നേക്കും ജീവിച്ചിരിക്കുമോ?
  deu-TKW: Eure Väter - wo sind sie? und die Propheten - können sie ewig leben?
  lin-lin: Wapi sik’oyo bakoko na bino ? Boni, basakoli yango bazali kaka na bomoi
    kino na mokolo ya lelo ?
  eng-LSV: Your fathers—where [are] they? And the prophets—do they live for all time?
  eng-GNV: your fathers, where are they? and doe the Prophets liue for euer?
  eng-WEBSTER: Your fathers, where are they? and the prophets, do they live for ever?
  nhw-BL: “Ama nochi amohuejcapan tatahua ya huejcajya mictoque. Huan amojuanti nojquiya
    quen amohuejcapan tatahua huan nopa tlajtol pannextiani tlen huejcajya san anitztose
    se tlatoctzi.
  swh-ONEN: Wako wapi baba zako sasa? Nao manabii, je, wanaishi milele?
  bba-bba: Mɑnɑ bɛɛn bɑɑbɑ be, bɑ wɑ̃ɑ tɛ̃. Sɔmɔ ben tii, bɑ wɑ̃ɑ sere kɑ tɛ̃?
  eng-KJVCPB: Your fathers, where are they? And the prophets, do they live for ever?
  luo-luo: Bende kwereugo gi jonabi pod ngima nyaka sani?
  meu-meu: Tamamui na edeseni ai? Bona peroveta taudia danu, idia na e mauri hanaihanaimu
    a?
  npi-ULB: तिमीहरूका पिता-पुर्खाहरू कहाँ छन्? अगमवक्ताहरू कहाँ छन्, के तिनीहरूयहाँ
    सधैँ रहन्छन्?
  yor-yor: Àwọn baba yín, níbo ni wọ́n wà? Àti àwọn wòlíì, wọ́n ha wà títí ayé?
  pes-OPCB: «اجداد شما امروز کجا هستند؟ آیا انبیای پیشین تا ابد زنده ماندند؟
  tgl-ULB: “Nasaan ang inyong mga ama? At ang mga propeta, naririto ba sila magpakailanman?
  hui-hui: Ai tínaga mamali uruni tini homai halu i̱naga bi mana latagi haga agali
    urunibi homai dege haya.
  mya-mya: '``ထို​ပ​ရော​ဖက်​များ​နှင့်​သင်​တို့​၏​ဘိုး ဘေး​များ​ကား​သေ​လွန်​သွား​ကြ​လေ​ပြီ။-'
  bod-N: ཁྱོད་ཅག་གི་ཕ་མེས་རྣམས་གང་དུ་ཡོད་དམ། ལུང་སྟོན་པ་རྣམས་དུས་གཏན་དུ་གསོན་པོར་གནས་པ་ཡིན་ནམ།
  sna-sna: Aripiko madzibaba enyu zvino? Uye vaprofita vacho, vanorarama zvandakarayira
    nokusingaperi here?
  spa-BLM: Sus padres, ¿dónde están? Y los profetas, ¿viven para siempre?
  cac-cac: Palta a ticnaic, ¿b'ajtil ayec' eb' e mam eyicham chi'? An̈ejtona' pax
    eb' in checab', man̈xo pitzanoc eb' ticnaic.
  swh-ULB: Wako wapi baba zenu? Na manabii, je wapo hapa daima?
  bel-bel: Бацькі вашыя - дзе яны? ды і прарокі, ці будуць яны вечна жыць?
  deu-ELBBK: Eure Väter, wo sind sie? Und die Propheten, leben sie ewiglich?
  mbb-OT: Is menge kepuun niw wey sikan is menge ebpeneuven ne nemematey en.
  mal-2015: നിങ്ങളുടെ പിതാക്കന്മാർ എവിടെ? പ്രവാചകന്മാർ സദാകാലം ജീവിച്ചിരിക്കുമോ?
  rmc-rmc: Kaj hine tumare dada akana? A o proroka? Či dživena večňe?
  nlg-nlg: Na lei kukuamu mana lei didia prophet tara mate udolu tua.
  pes-OPV: پدران شما کجاهستند و آیا انبیا همیشه زنده می‌مانند؟
  ron-1924: «Унде сунт акум пэринций воштри? Ши путяу пророчий сэ трэяскэ вешник?
  ben-OBCV: তোমাদের পূর্বপুরুষেরা এখন কোথায়? তারা এবং ভাববাদীরা কি চিরকাল বেঁচে থাকে?
  som-som: Bal meeye awowayaashiin? Nebiyaduse miyey weligood iska noolaadaan?
  lat-VUC: Patres vestri, ubi sunt? et prophetæ numquid in sempiternum vivent?
  eng-ASVBT: Your fathers, where are they? and the prophets, do they live forever?
  ita-1885: I vostri padri dove son eglino? e que' profeti potevano essi vivere in
    perpetuo?
  eng-LXXUP: Where are your fathers, and the prophets? Will they live forever?
  eng-ULB: Your fathers, where are they? Where are the prophets, are they here forever?
  spa-VBL: ¿Dónde están sus padres ahora? ¿Acaso vivieron esos profetas para siempre?
  fra-_FOB: Vos pères, où sont-ils? Et ces prophètes devaient-ils toujours vivre?
  mal-mal: നിങ്ങളുടെ പൂര്‍വ പിതാക്കന്മാർ എവിടെ? പ്രവാചകന്മാർ സദാകാലം ജീവിച്ചിരിക്കുമോ?
  urd-GVR: Ab tumhāre bāpdādā kahāṅ haiṅ? Aur kyā nabī abad tak zindā rahte haiṅ?
    Donoṅ bahut der huī wafāt pā chuke haiṅ.
  suz-BL: इन किकी पिपी ते बाक्‍नीमी? आं लोव़ पाइबपुकी गेना हना यो ब्रोंइ‍शा बाक्‍नी‍मी
    ङा?
  eng-NOY: Your fathers, where are they? And the prophets, do they live forever?
  ita-1927: I vostri padri dove son essi? E i profeti potevan essi vivere in perpetuo?
  ckb-ckb: ئێستا باوباپیرانتان لەکوێن؟ هەروەها پێغەمبەرەکان، ئایا هەتاهەتایە دەژین؟
  eng-BBE: Your fathers, where are they? and the prophets, do they go on living for
    ever?
  kan-OKCV: ನಿಮ್ಮ ಪಿತೃಗಳೋ, ಅವರು ಎಲ್ಲಿ? ಪ್ರವಾದಿಗಳು, ಅವರು ನಿತ್ಯವಾಗಿ ಬದುಕುತ್ತಾರೋ?
  tam-2017: உங்கள் முன்னோர்கள் எங்கே? தீர்க்கதரிசிகள் என்றென்றைக்கும் உயிரோடிருப்பார்களோ?
  spa-RV-1909: Vuestros padres, ¿dónde están? y los profetas ¿han de vivir para siempre?
  ron-BTF: Părinţii voştri, unde sunt ei? Şi profeţii, trăiesc ei pentru totdeauna?
  eng-WEBP: Your fathers, where are they? And the prophets, do they live forever?
  eng-FBV: Where are your forefathers now? And the prophets, did they live forever?
  nld-1939: En waar zijn nu uw vaderen; leven de profeten soms eeuwig?
  nch-BL: “Ama nochi amohuejcapan tatahua huejcajquiya mijque. Huan amojuanti nojquiya
    quej amohuejcapan tatahua huan nopa tajtolpanextiani ten huejcajquiya san anitztose
    se talojtzi.
  vie-1934: Chớ nào tổ phụ các ngươi ở đâu? Và những tiên tri ấy có sống đời đời chăng?
  hin-CV: तुम्हारे पूर्वज अब कहां हैं? और भविष्यवक्ता, भविष्यद्वक्ता, क्या वे सदाकाल
    तक जीवित हैं?
  spa-BES: Tus padres, ¿dónde están? y los profetas, ¿siguen viviendo para siempre?
  tdx-tdx: O roae’ areoo! aia iereo? naho o mpitokio, veloñe nainai’e hao?
  tha-KJV: บรรพบุรุษของเจ้า เขาอยู่​ที่ไหน พวกผู้​พยากรณ์​เล่า เขามี​ชี​วิตอยู่​เป็นนิตย์​หรือ
  por-BR-2018: Onde estão vossos pais? E os profetas, vivem eles para sempre?
  deu-ELO: Eure Väter, wo sind sie? Und die Propheten, leben sie ewiglich?
  eng-WYC-2018: Where be your fathers and (the) prophets? whether they shall live
    [into] without end? (And now where be your forefathers, and the prophets? do they
    live forever?)
  epo-epo: Kie estas viaj patroj? kaj eĉ la profetoj, ĉu ili povas vivi eterne?
  uig-PIN: — Silǝrning ata-bowiliringlar ⱨazir ⱪeni? Pǝyƣǝmbǝrlǝr bolsa, mǝnggü yaxamdu?
  beo-beo: Dia aowalali amola amo balofede huluane ilia da bogoi dagoi.
  tpi-OTNT: Nau ol tumbuna bilong yupela i dai pinis, na ol dispela profet tu i dai.
  hau-SA: Yanzu ina kakanninku suke? Annabawan kuma fa, sun rayu har abada ne?
  uig-LAT: — Silerning ata-bowiliringlar hazir qéni? Peyghemberler bolsa, menggü yashamdu?
  nde-nde: Bangaphi manje okhokho benu na? Bona abaphrofethi kambe baphila okungapheliyo
    na?
  ton-ton: Ko hoʻomou ngaahi tamai, ko e fē ʻakinautolu? Pea ko e kau palōfita, he
    ʻoku moʻui ʻakinautolu ke taʻengata?
  ces-1613: Otcové vaši kde jsou? A proroci ti zdali na věky živi jsou?
  eng-WMB: Your fathers, where are they? And the prophets, do they live forever?
  tam-TCV: இப்பொழுது உங்கள் முற்பிதாக்கள் எங்கே? இறைவாக்கினர் எங்கே? அவர்கள் இறந்துபோனார்களே.
  ceb-ULB: Ang inyong mga amahan, asa na man sila? Asa na man ang mga propeta, anaa
    ba sila diri hangtod sa kahangtoran?
  pol-UBG: Gdzie są wasi ojcowie? A prorocy, czy żyją wiecznie?
  urd-GVU: اب تمہارے باپ دادا کہاں ہیں؟ اور کیا نبی ابد تک زندہ رہتے ہیں؟ دونوں بہت
    دیر ہوئی وفات پا چکے ہیں۔
  eng-OEBCW: ‘Your ancestors, where are they? And the prophets, do they live forever?
  deu-1912: Wo sind nun eure Väter? Und die Propheten, leben sie auch noch?
  kan-2017: “ನಿಮ್ಮ ಪೂರ್ವಿಕರು ಎಲ್ಲಿ? ಪ್ರವಾದಿಗಳು ಸದಾಕಾಲ ನಿತ್ಯನಿರಂತರವಾಗಿ ಇರುವರೇ?
  yap-yap: Pi chitamangimed kakrom nge fapi profet e dakuriy bagyad ni kabfos.
  hlt-MCSB: Na pa rhoek te melae? Tonghma rhoek khaw kumhal ah hing uh nim?
  mdy-ETH: ሃሢ ዬያታ ዒንሢኮ ቤርታኣ ዓዶንሢ ዎካ ዓኣይ? ታ ማሊፆ ኬኤዛ ዓሶ ማዔቴያ ናንጊና ናንጋያዳ?
  twi-ASANTE: Mo tete agyanom wɔ he seesei? Na adiyifoɔ no, wɔte ase daa anaa?
  eng-WEBU: Your fathers, where are they? And the prophets, do they live forever?
  spa-PDDPT: ¿Dónde están sus antepasados? ¿Viven los profetas para siempre?
  gun-gun: — Mamo tu aỹ peneramoĩ kuery ikuai? Profeta kuery voi ndokuave riaei avi.
  agu-BL: ”Ten chiquim yi e' imam ite'a'tz. Ncha'tz yi e' elsanl intzi', ten chiquim.
    Na quil cha'tij tetz cyakil tiemp tan makle'n iwutz, tan qui ibene'n tul il.
  ilo-ULB: “Saan kadi nga awanen dagiti ammayo? Ken agtalinaed kadi dagiti profeta
    iti agnanayon?
  kpg-kpg: Godou maadua mmaadua mo nia soukohp aalaa la guu mmade gu hagalee.
  uig-ARA: ــ سىلەرنىڭ ئاتا-بوۋىلىرىڭلار ھازىر قېنى؟ پەيغەمبەرلەر بولسا، مەڭگۈ ياشامدۇ؟
  sus-sus: Wo benbae na minden? Namiɲɔnmɛe go? E mu faxama xɛ?
  pon-2006: Amwail pahpa kahlap ako oh soukohp pwuko melahr.
  ksd-ksd: A umana tama i vavat, akave diat? Ma ra umana propet dia laun tukum bar?
  grc-BRENT: Οἱ πατέρες ὑμῶν ποῦ εἰσι καὶ οἱ προφῆται; μὴ τὸν αἰῶνα ζήσονται;
  ind-AYT: Nenek moyangmu itu, di manakah mereka? Dan, para nabi itu, apakah mereka
    hidup selama-lamanya?
  nya-nya: Kodi makolo anuwo ali kuti tsopano? Nanga aneneri, kodi amakhalapo mpaka
    muyaya?
  hrv-hrv: Gdje su sad oci vaši? Zar će dovijeka živjeti proroci?
  mps-mps: Megi da, dagego wąį dabe polo isila pai dao, tama te profet dabe augwali
    me isai dao.
  tpi-tpi: Nau ol tumbuna bilong yupela i dai pinis, na ol dispela profet tu i dai.
  dan-1931: Eders Fædre, hvor er de? Og Profeterne, lever de evigt?
  vie-OVCB: Tổ tiên các ngươi đâu cả rồi? Còn các tiên tri nữa, họ có sống mãi sao?
  guj-2017: “તમારા પિતૃઓ ક્યાં છે? અને પ્રબોધકો શું સદા જીવે છે?
  pon-2006A: Amwail pahpa kahlap ako oh soukohp pwuko melahr.
  por-BRBSL: Seus pais, onde estão eles? E os profetas, eles vivem para sempre?
  eng-OEBUS: “Your ancestors, where are they? And the prophets, do they live forever?
  cth-cth: Mintoe naw na maw ao awh. Profetnaw yungyoe a hring a maw.
  twi-twi: Mo tete agyanom wɔ he mprempren? Na adiyifo no, wɔte ase daa ana?
  hlt-hlt: Na pa rhoek te melae? Tonghma rhoek khaw kumhal ah hing uh nim?
  tbz-SIM: Yé di yɛmbɛ̀ kɔ̀tɛ kɛ̀? M pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀ tɑ́? Bɛ̀ í kuɑ̀?
  msy-2020: Ian ovaviba ko, Godɨn akam inigha izir gumaziba, me datɨrɨghɨn itir puvatɨ,
    me bar ariaghire.
  dop-dop: Ɩ́ nyə́mɑ teu sɩ mə cɔsɔnɑɑ nɑ mɑ kʋyɔɣɔtʋtʋ tɛləsəlɑɑ mpɛ pɑ səpɑ.
  azb-azb: “Atalarınız indi haradadır? Peyğəmbərlər də əbədi yaşayırmı?
  eng-DBY: Your fathers, where are they? and the prophets, do they live for ever?
  hin-2017: तुम्हारे पुरखा कहाँ रहे? भविष्यद्वक्ता क्या सदा जीवित रहते हैं?
  wol-KYG: «Seeni maam, ana ñu tey? Yonent yi nag, ndax ba fàww lañuy dund?
  eng-YLT: Your fathers — where [are] they? And the prophets — to the age do they
    live?
  kne-kne: Ed wani, enggay natey da amin din aap-o yo ya mamadto.
  eng-WYC-2017: Where be your fathers and prophets? whether they shall live without
    end?
  eng-WMBB: Your fathers, where are they? And the prophets, do they live forever?
  urd-GVH: अब तुम्हारे बापदादा कहाँ हैं? और क्या नबी अबद तक ज़िंदा रहते हैं? दोनों
    बहुत देर हुई वफ़ात पा चुके हैं।
  rug-rug: Avei sari tiatamamia pukerane? Meke sari poropita, vea, toa hola sari?
  gaz-gaz: Abbootiin keessan amma eessa jiru? Raajonnis bara baraan jiraatuu?
  fra-LSG: Vos pères, où sont-ils? Et les prophètes pouvaient-ils vivre éternellement?
  gnn-gnn: “Ga wanhakana dhika nhumalaŋgu be märi'mirriŋunydja walala? Warrpam'nha
    walala liŋguna murrmurryurrunana, ga ŋunhiyi walala djawarrkmirri walala murrmurryurrunayi
    yana warrpam'.
  yal-yal: Ɛ benbane minɛn? Nabine go? E ɲɛɲɛ habadan?
  haw-1868: O ko oukou poe kupuna, auhea la lakou? A o ka poe kaula, e ola mau anei
    lakou?
  arb-NAV: أَيْنَ هُمْ آبَاؤُكُمْ؟ وَهَلْ يَحْيَا الأَنْبِيَاءُ إِلَى الأَبَدِ؟
  ewe-ewe: Afi ka mia fofowo le fifia, eye ɖe nyagblɔɖilawo nɔa agbe tegbea?
  eng-LEE: Your fathers,—where are they! and the prophets,— could they live for ever!
  asm-FB: “তোমালোকৰ পূৰ্বপুৰুষসকল ক’ত? আৰু ভাববাদীসকল চিৰকাললৈকে জীয়াই আছে নে?
  sus-A: وٌ بٍنبَيٍ نَ مِندٍن؟ نَمِحْنمّيٍ فٌ؟ عٍ مُ قَشَمَ شّ؟
  fra-SBL: Vos pères, où sont-ils ? Et les prophètes, vivent-ils éternellement ?
  hbo-hbo: אֲבֹֽותֵיכֶ֖ם אַיֵּה־הֵ֑ם וְהַ֨נְּבִאִ֔ים הַלְעֹולָ֖ם יִֽחְיֽוּ׃
  kik-kik: Maithe manyu ma tene makĩrĩ kũ rĩu? Nao anabii-rĩ, nĩmatũũraga nginya tene?
  fra-NCL: Vos pères, où sont-ils ? Et les prophètes, pouvaient-ils vivre éternellement ?
  cek-AK: Nam panawk loe vaihi naa ah maw oh o boeh? Tahmaanawk loe hing o poe maw?
  cuk-cuk: 'Bab-Jehová sogdebalid: “Emide, be-dadgan, ¿bia nadmala? ¿Ar an-gayaburba-barsogmalad
    amba dula-gudidimala?'
  uig-CYR: — Силәрниң ата-бовилириңлар һазир қени? Пәйғәмбәрләр болса, мәңгү яшамду?
  tel-2017: “మీ పితరులు ఏమయ్యారు? ప్రవక్తలు కలకాలం జీవిస్తారా?
  hat-BSA: Papa zansèt nou yo, ki kote yo ye? Epi pwofèt yo, èske yo viv pou tout
    tan?
  kos-kos: Mwet matu lowos ac mwet palu ingo elos wanginla.
  hbo-WLC: אֲבֽוֹתֵיכֶ֖ם אַיֵּה־הֵ֑ם וְהַ֨נְּבִאִ֔ים הַלְעוֹלָ֖ם יִֽחְיֽוּ׃
  ibo-ibo: Olee ebe ka nna nna unu ha nọ ugbu a? Ndị amụma ahụ, ha na-adị ndụ ruo
    mgbe ebighị ebi?
  ory-ory: ତୁମ୍ଭମାନଙ୍କର ପୂର୍ବପୁରୁଷମାନେ, ଏମାନେ କେଉଁଠାରେ? ଓ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନେ, ଏମାନେ
    କି ଚିରକାଳ ବଞ୍ଚନ୍ତି?
  chk-chk: Ikafa ir ämi kewe lewo? Ifa usun, ekewe soufos ra manau tori feilfeilachök?
  rop-rop: Wal weya yumob grengrenfatha olabat en detlot speshalwan mesinja na? Deibin
    ol dai.
  ukr-1871: Отцї ваші — де ж вони? та й пророки — чи вічно ж їм жити?
  deu-1951: Wo sind nun eure Väter, und die Propheten, leben sie ewig?
  eng-JPS: Your fathers, where are they? and the prophets, do they live for ever?
  srp-1865: Oci vaši gdje su? i ti proroci žive li dovijeka?
  lug-lug: Ye bajjajjammwe bali ludda wa? Ye bannabbi babeera balamu emirembe gyonna?
  heb-heb: אבותיכם איה הם והנבאים הלעולם יחיו׃
  ben-IRV: “তোমাদের পূর্বপুরুষেরা কোথায়? এবং ভাববাদীরা কি চিরকাল বেঁচে থাকে?
  pan-pan: ਤੁਹਾਡੇ ਪੁਰਖੇ, ਉਹ ਕਿੱਥੇ ਹਨ? ਅਤੇ ਕੀ ਨਬੀ ਸਦਾ ਤੱਕ ਜੀਉਂਦੇ ਰਹਿਣਗੇ?
  mya-JVB: ဘိုးဘေး တို့သည် အဘယ် မှာရှိကြသနည်း။ ပရောဖက် တို့သည် အစဉ်အမြဲ အသက်ရှင် တတ်ကြ
    သလော ။
  hmo-hmo: Ma Lohiabada ia gwau, “Hari emui tamadia be idia mase vadaeni, edia peroveta
    taudia danu be idia mase vadaeni.
  urd-urd: तुम्हारे बाप दादा कहाँ हैं? क्या अम्बिया हमेशा ज़िन्दा रहते हैं?
  rus-SYN: Отцы ваши - где они? да и пророки, будут ли они вечно жить?
  bqc-SIM: Too! Á deziↄ ku máɛ? Ãnabipiↄ sↄ̃ aaìↄ ku gↄↄpii yã̀?
  tcz-CHONGTHU: Napu napateu chu tuahi hoilamma umma hitauvem? Amaho leh themgao ho
    chu sotpeha thigamma ahitauve.
  mar-mar: “तुमचे पूर्वज, कोठे आहेत? आणि संदेष्टे देखील सर्वकाळाकरता येथे राहतील काय?
  qub-qub: Cananga ¿maytaj chay unay castayquicuna? Profëtacunapis wañushanami.
  bqp-bqp: Mɑnɑ bɛɛn bɑɑbɑ be, bɑ wɑ̃ɑ tɛ̃. Sɔmɔ ben tii, bɑ wɑ̃ɑ sere kɑ tɛ̃?
  hat-hat: Kote zansèt nou yo ye koulye a? Eske pwofèt yo te ka viv san yo pa janm
    mouri?
  eng-BSB: Where are your fathers now? And the prophets, do they live forever?
  tod-tod: Mini ɠa za wo-mɛmɛwolani ti ná? GALA goo wo nuiti ɓalaa ti yɛgɛ vulua
    eyɛsu ɠɔ ɓaa?
  eng-WEBPB: Your fathers, where are they? And the prophets, do they live forever?
  kbq-kbq: Tamagehe'za menina iga mani'naze? Hagi kasnampa vahe'mo'za ofri mani vava
    hu'za nevazafi?
  nhe-BL: “Ama nochi imohuejcapan tatahua ya huejcajquiya mijque. Huan imojuanti nojquiya
    queja imohuejcapan tatahua huan nopa tiocamanalohuani tlen huejcajquiya san initztose
    se tlalochtli.
  gub-BL: Ma'e pe wanekon peipy ko 'ar rehe kury. A'e heze'eg imume'u har a'e wà no,
    aipo wikuwe a'e wà.
  eng-DRA: Your fathers, where are they? and the prophets, shall they live always?
