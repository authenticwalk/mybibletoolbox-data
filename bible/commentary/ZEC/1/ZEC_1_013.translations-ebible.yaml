verse: ZEC.001.013
translations:
  mal-C: എന്നോടു സംസാരിച്ച ദൂതനോട് യഹോവ ദയയോടും ആശ്വാസവാക്കുകളോടും സംസാരിച്ചു.
  deu-TKW: Da antwortete Jahwe dem Engel, der mit mir redete, glückverheißende Worte,
    trostreiche Worte,
  lin-lin: Yawe abimisaki maloba ya kimia mpe ya kobondisa, na monoko ya Anjelu oyo
    azalaki koloba na ngai.
  eng-LSV: And YHWH answers the messenger, who is speaking with me, good words, comfortable
    words.
  eng-GNV: And the Lord answered the Angel that talked with me, with good wordes and
    comfortable wordes.
  eng-WEBSTER: And the LORD answered the angel that talked with me with good words
    and comforting words.
  nhw-BL: Huan TOTECO camanaltic para quinanquili itequihua huan quiilhui catli moquetzayaya
    nonechca camanali catli cuali huan catli teyolchicahua.
  swh-ONEN: Kwa hiyo Bwana akazungumza maneno ya upole na ya kufariji kwa malaika
    aliyezungumza nami.
  bba-bba: Mɑ Yinni Gusunɔ u ɡɔrɑdo wi wisɑ kɑ ɡɑri dori yi yi nùn ɡɔ̃ru yɛmiɑ.
  eng-KJVCPB: And the Lord answered the angel that talked with me with good words
    and comfortable words.
  luo-luo: Eka Jehova Nyasaye nowuoyo gi malaika mane loso koda gi weche mangʼwon
    kod weche mag hoch.
  meu-meu: Bena Iehova ese lau ida a hereva-hereva aneruna na hahenamo bona hahealo
    herevadia e gwaurai henia.
  npi-ULB: मसँग कुरा गरेका स्वर्गदूतसँग परमप्रभुले असल शब्दहरू, सान्त्वनाका शब्दहरूमा
    बोल्नुभयो ।
  yor-yor: Olúwa sì fi ọ̀rọ̀ rere àti ọ̀rọ̀ ìtùnú dá angẹli tí ń bá mi sọ̀rọ̀ lóhùn.
  pes-OPCB: جواب خداوند به فرشته تسلی‌آمیز و اطمینان‌بخش بود.
  tgl-ULB: Sinagot ni Yahweh ang anghel na kumausap sa akin nang may mga magagandang
    salita at mga salitang pang-aliw.
  hui-hui: Ani layagola Anduane Homogohanda dahuliyali biagonaga bu miniha mo paliaho
    helonaga bi bayale lamiya.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ကောင်း​ကင်​တ​မန် အား​နှစ်​သိမ့်​ဖွယ်​ရာ​စ​ကား​များ​ကို​မိန့်
    ကြား​တော်​မူ​သဖြင့်၊-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་བྱམས་བརྩེ་ངང་སེམས་གསོའི་ཚུལ་དུ་བདག་ལ་གསུང་གནང་བའི་ཕོ་ཉ་དེར་བཀའ་ལན་གནང་ངོ་།
    །
  sna-sna: Saka Jehovha akataura mashoko akanaka anonyaradza kumutumwa akataura neni.
  spa-BLM: El Señor respondió al ángel que hablaba conmigo con palabras amables y
    reconfortantes.
  cac-cac: Ix tac'vi Jehová d'a jun ángel van slolon chi' ved'oc, ix yac'an snivanil
    sc'ool.
  swh-ULB: Yahwe akamjibu malaika aliyekuwa amesema nami, kwa maneno mazuri, maneno
    ya faraja.
  bel-bel: Тады ў адказ анёлу, які гаварыў са мною, мовіў Гасподзь словы добрыя, словы
    суцешлівыя.
  deu-ELBBK: Und der HERR antwortete dem Engel, der mit mir redete, gütige Worte,
    tröstliche Worte.
  mbb-OT: Ne midtavak te Nengazen sikan is belinsuǥuen he mibpekidlalag kedì te meupiya
    wey ebpekelipey he menge lalag.
  mal-2015: അതിന്നു യഹോവ എന്നോടു സംസാരിക്കുന്ന ദൂതനോടു നല്ല വാക്കും ആശ്വാസകരമായ വാക്കും
    അരുളിച്ചെയ്തു.
  rmc-rmc: Akor o RAJ odphenďa lačhe the šukar lava le aňjeloske, so ačhelas maškar
    ola stromi.
  nlg-nlg: Ma lord te ma kokoe na kokoe ni veiarovi mana kokoe ni patupatu vania vuani
    na angel te kokoe vaniu.
  pes-OPV: و خداوند با سخنان نیکو وکلام تسلی آمیز آن فرشته‌ای را که با من تکلم می‌نمود
    جواب داد.
  ron-1924: Домнул а рэспунс ку ворбе буне, ку ворбе де мынгыере, ынӂерулуй каре ворбя
    ку мине.
  ben-OBCV: তখন যে স্বর্গদূত আমার সঙ্গে কথা বলছিলেন সদাপ্রভু তাঁকে অনেক মঙ্গলের ও
    সান্ত্বনার কথা বললেন।
  som-som: Markaasaa Rabbigu malaggii ila hadlay ugu jawaabay erayo wanaagsan oo qabow.
  lat-VUC: Et respondit Dominus angelo qui loquebatur in me verba bona, verba consolatoria.
  eng-ASVBT: And Jehovah answered the angel that talked with me with good words, even
    comfortable words.
  ita-1885: E il Signore rispose all'Angelo, che parlava meco, buone parole, parole
    di consolazione.
  eng-LXXUP: And the Lord Almighty answered the angel that spoke with me good words
    and consolatory sayings.
  eng-ULB: Yahweh answered the angel who had talked with me, with good words, words
    of comfort.
  spa-VBL: Entonces el Señor le respondió al ángel con el cual yo hablaba, diciéndole
    palabras bondadosas y de consuelo.
  fra-_FOB: Et l'Éternel répondit à l'ange qui me parlait, de bonnes paroles, des
    paroles de consolation.
  mal-mal: അതിന് യഹോവ എന്നോട് സംസാരിക്കുന്ന ദൂതനോട് നല്ല വാക്കും ആശ്വാസകരമായ വാക്കും
    അരുളിച്ചെയ്തു.
  urd-GVR: Jawāb meṅ Rab ne mere sāth guftgū karne wāle farishte se narm aur tasallī
    dene wālī bāteṅ kīṅ.
  suz-BL: मिनु परमप्रभु यावेमी गो नु लोव़ पाइब, आ स्‍वर्ग ङा गेय पाइब कली रिम्‍शो
    नु थुं बारपाइक्‍‍तीक लोव़ पाप्‍तु।
  eng-NOY: And Jehovah answered the angel that talked with me good words and comfortable
    words.
  ita-1927: E l’Eterno rivolse all’angelo che parlava meco, delle buone parole, delle
    parole di conforto.
  ckb-ckb: یەزدانیش بە قسەی خۆش و دڵدانەوە وەڵامی ئەو فریشتەیەی دایەوە کە قسەی لەگەڵم
    دەکرد.
  eng-BBE: And the Lord gave an answer in good and comforting words to the angel who
    was talking to me.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ನನ್ನ ಸಂಗಡ ಮಾತನಾಡಿದ ದೂತನಿಗೆ ಒಳ್ಳೆಯ ಮಾತುಗಳಿಂದಲೂ, ಆದರಣೆಯ ಮಾತುಗಳಿಂದಲೂ
    ಉತ್ತರಕೊಟ್ಟರು.
  tam-2017: அப்பொழுது யெகோவா, என்னுடன் பேசின தூதனுக்கு நல்வார்த்தைகளையும் ஆறுதலான
    வார்த்தைகளையும் மறுமொழியாகச் சொன்னார்.
  spa-RV-1909: Y Jehová respondió buenas palabras, palabras consolatorias á aquel
    ángel que hablaba conmigo.
  ron-BTF: Şi DOMNUL a răspuns îngerului care vorbea cu mine, cuvinte bune şi cuvinte
    mângâietoare.
  eng-WEBP: The LORD answered the angel who talked with me with kind and comforting
    words.
  eng-FBV: So the Lord replied to the angel I was talking to with kind and comforting
    words.
  nld-1939: Nu richtte Jahweh welwillende en troostvolle woorden tot den engel, die
    tot mij sprak.
  nch-BL: Huan TOTECO camanaltic para quinanquili iilhuicac ejca huan quiilhui cati
    moquetztoya nonechca camanali cati cuali huan cati teyolchicahua.
  vie-1934: Đức Giê-hô-va lấy những lời lành, những lời yên ủi đáp cùng thiên sứ đương
    nói với ta.
  hin-CV: तब याहवेह ने उस स्वर्गदूत से, जो मुझसे बात कर रहा था, दयालु और सांत्वनापूर्ण
    शब्द कहा.
  spa-BES: Y el Señor respondió con palabras buenas y consoladoras al ángel que me
    estaba hablando.
  tdx-tdx: Tinoi’Iehovà tsara soa i anjely nisaontsy amakoy, tsaran-kanintsiñe.
  tha-KJV: และพระเยโฮวาห์ทรงตอบทูตสวรรค์​ผู้​ที่​สนทนากับข้าพเจ้า เป็นพระวาทะที่ประเสริฐและเล้าโลมใจ
  por-BR-2018: E o SENHOR respondeu ao anjo que falava comigo palavras boas, palavras
    de consolo.
  deu-ELO: Und Jehova antwortete dem Engel, der mit mir redete, gütige Worte, tröstliche
    Worte.
  eng-WYC-2018: And the Lord answered to the angel, that spake in me (or who spoke
    to me), good words, and words of comfort.
  epo-epo: Kaj la Eternulo respondis al la anĝelo, kiu parolis kun mi, vortojn bonajn,
    vortojn konsolajn.
  uig-PIN: Pǝrwǝrdigar mǝn bilǝn sɵzlixiwatⱪan pǝrixtigǝ yeⱪimliⱪ sɵzlǝr, tǝsǝlli
    bǝrgüqi sɵzlǝr bilǝn jawab bǝrdi.
  beo-beo: Hina Gode da a:igele dunu ea dogo denesima:ne, ema dabe adole i.
  tpi-OTNT: Na Bikpela i bekim gutpela tok long ensel bilong mekim bel bilong en i
    stap isi.
  hau-SA: Sai Ubangiji ya yi wa mala’ikan da ya yi magana da ni magana da kalmomi
    masu daɗi da kuma masu ta’azantarwa.
  uig-LAT: Perwerdigar men bilen sözlishiwatqan perishtige yéqimliq sözler, teselli
    bergüchi sözler bilen jawab berdi.
  nde-nde: Ngakho uThixo wasekhuluma amazwi omusa, aduduzayo kuleyongilosi eyayikhuluma
    lami.
  ton-ton: Pea naʻe tali ʻaki ʻe Sihova ki he ʻāngelo naʻe talanoa mo au, ʻae ngaahi
    lea lelei mo e ngaahi lea fakafiemālie.
  ces-1613: I odpověděl Hospodin andělu tomu, kterýž mluvil se mnou, slovy dobrými,
    slovy potěšitelnými.
  eng-WMB: The LORD answered the angel who talked with me with kind and comforting
    words.
  tam-TCV: அதற்கு என்னோடு பேசிக்கொண்டிருந்த தூதனிடம், யெகோவா அன்பும் ஆறுதலுமான வார்த்தைகளால்
    பேசினார்.
  ceb-ULB: Mitubag si Yahweh ngadto sa anghel nga nakigsulti kanako, uban sa mga maayong
    pulong, mga pulong sa kahupayan.
  pol-UBG: PAN odpowiedział Aniołowi, który rozmawiał ze mną, słowami dobrymi, słowami
    pociechy.
  urd-GVU: جواب میں رب نے میرے ساتھ گفتگو کرنے والے فرشتے سے نرم اور تسلی دینے والی
    باتیں کیں۔
  eng-OEBCW: And the Lord answered the messenger who was talking with me with kind
    and comforting words.
  deu-1912: Und der HERR antwortete dem Engel, der mit mir redete, freundliche Worte
    und tröstliche Worte.
  kan-2017: ನನ್ನೊಂದಿಗೆ ಮಾತನಾಡಿದ ದೂತನಿಗೆ, ಯೆಹೋವನು ಕರುಣೆ ಹಾಗೂ ಒಳ್ಳೆಯ ಮಾತುಗಳಿಂದ ಉತ್ತರಕೊಟ್ಟನು.
  yap-yap: Me fulweg SOMOL lungun fare engel ko thin nib manigil,
  hlt-MCSB: Te dongah BOEIPA loh kai taengah aka cal puencawn te hloephoelhnah ol
    then ol neh a doo.
  mdy-ETH: ዬካፓ ናንጊና ናንጋ ጎዳ ታኣና ዎላ ጌስታ ኪኢታንቻሢም ኮሺ ዎዛሳ ዑኡሲና ዶዲሻ ጌኤሲያ ጌስቲ ማሄኔ።
  twi-ASANTE: Enti, Awurade kaa abodwosɛm ne awerɛkyekyesɛm kyerɛɛ ɔbɔfoɔ a ɔne me
    kasaeɛ no.
  eng-WEBU: The LORD answered the angel who talked with me with kind and comforting
    words.
  spa-PDDPT: Yavé respondió al ángel que hablaba conmigo buenas palabras de consolación.
  gun-gun: Ha'e gui anjo xereve ijayvu va'e pe Senhor ijayvu porã'i nhombopy'a porãa
    rupi.
  agu-BL: Yi tbital Kataj Ryos yi xtxolbila'tz, nintzun tal i' cobox yol tan mayse'n
    c'u'l yi ángela'tz yi jilon swetz tul inwutzicy'.
  ilo-ULB: Simmungbat ni Yahweh iti anghel a nakisararita kaniak babaen kadagiti nasasayaat
    a sasao, dagiti sasao a pangliwliwa.
  kpg-kpg: Dimaadua ga helekai gi di heeu tangada di langi i nia helekai hagamanawa
    lamalia,
  uig-ARA: پەرۋەردىگار مەن بىلەن سۆزلىشىۋاتقان پەرىشتىگە يېقىملىق سۆزلەر، تەسەللى
    بەرگۈچى سۆزلەر بىلەن جاۋاب بەردى.
  sus-sus: Alatala naxa na malekɛ ralimaniya, a a madundu, malekɛ naxan nu wɔyɛnma
    n na.»
  pon-2006: KAUN-O eri ketin sapengki tohnlengo mahsen en koaloalamwahu kei,
  ksd-ksd: Ma ra Luluai i ga bali ra angelo nina amir ga tata me ma ra bo na tinata,
    ma i ga vatang ra tinata na varmaram.
  grc-BRENT: Καὶ ἀπεκρίθη Κύριος παντοκράτωρ τῷ ἀγγέλῳ λαλοῦντι ἐν ἐμοὶ, ῥήματα καλὰ
    καὶ λόγους παρακλητικούς.
  ind-AYT: “Kemudian, TUHAN berfirman kepada malaikat yang berbicara kepadaku itu
    dengan kata-kata yang baik, kata-kata yang menghibur.
  nya-nya: Choncho Yehova anayankhula mawu abwino ndi achitonthozo kwa mngelo amene
    ankayankhula nane.
  hrv-hrv: A Jahve anđelu koji je govorio sa mnom odgovori utješnim riječima.
  mps-mps: Tama Genuai Bidigo wiegi yai po te ensel bidigo homu nagame elama dua bidabo
    po wei ponani.
  tpi-tpi: Na Bikpela i bekim gutpela tok long ensel bilong mekim bel bilong en i
    stap isi.
  dan-1931: Og til Svar gav HERREN Engelen, som talte med mig, gode og trøstende Ord.
  vie-OVCB: Chúa Hằng Hữu dùng lời từ tốn an ủi thiên sứ đang nói chuyện với tôi.
  guj-2017: ત્યારે મારી સાથે વાત કરનાર દૂતને યહોવાહે સારાં અને આશ્વાસનભર્યાં વચનોથી
    જણાવ્યું.
  pon-2006A: KAUN-O eri ketin sapengki tohnlengo mahsen en koaloalamwahu kei,
  por-BRBSL: Yahweh respondeu ao anjo que falou comigo com palavras gentis e reconfortantes.
  eng-OEBUS: And the Lord answered the messenger who was talking with me with kind
    and comforting words.
  cth-cth: Kai hoi ka pato roi e kalvantami hanelah BAWIPA ni lawk kahawi, lungpahawinae
    lawk bout a dei pouh.
  twi-twi: Enti Awurade kaa akomatɔyamsɛm ne awerɛkyekyesɛm kyerɛɛ ɔbɔfo a ɔne me
    kasae no.
  hlt-hlt: Te dongah BOEIPA loh kai taengah aka cal puencawn te hloephoelhnah ol then
    ol neh a doo.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́innɛ̀ tinɑ́ɑǹsɑ̀ɑ̀tì ibɑ́ɑmmìi kpɛti ku tɔ̃nnì
    dìì do n nɑ́ɑ́nnɛ̀, kɛ̀ dì dɔ̀:'
  msy-2020: Ezɨ Ikiavɨra Itir God, apangkuvir akaba ko, gavgavim anɨdir mɨgɨrɨgɨaba
    enselɨn na mɨgeir kam ganɨdi.
  dop-dop: Mpʋɣʋlɛ Tɑcɑɑ heelɑ-ɩ tɔm nɑɑni nyəntʋ nti tə kpɑɑsəɣɩ ɑpɑlʋtʋ tɔ.
  azb-azb: Rəbb mənimlə danışan mələyə yaxşı vədlərlə, təsəlliverici sözlərlə cavab
    verdi.
  eng-DBY: And Jehovah answered the angel that talked with me good words, comforting
    words.
  hin-2017: और यहोवा ने उत्तर में उस दूत से जो मुझसे बातें करता था, अच्छी-अच्छी और
    शान्ति की बातें कहीं।
  wol-KYG: Aji Sax ji nag àddu, wax ak malaaka ma doon wax ak man, kàdduy mas-sawu
    yu neex.
  eng-YLT: And Jehovah answereth the messenger, who is speaking with me, good words,
    comfortable words.
  eng-WYC-2017: And the Lord answered to the angel, that spake in me, good words,
    and words of comfort.
  eng-WMBB: The LORD answered the angel who talked with me with kind and comforting
    words.
  urd-GVH: जवाब में रब ने मेरे साथ गुफ़्तगू करनेवाले फ़रिश्ते से नरम और तसल्ली देनेवाली
    बातें कीं।
  rug-rug: Ke zama va mamana la se Zihova koasa mateana sapu zama mae koa rau.
  gaz-gaz: Waaqayyos dubbii gaarii fi dubbii jajjabeessuun ergamaa Waaqayyoo kan na
    wajjin dubbachaa ture sanatti dubbate.
  fra-LSG: L’Éternel répondit par de bonnes paroles, par des paroles de consolation,
    à l’ange qui parlait avec moi.
  yal-yal: Malekan naxan yi falan tima n xa, Alatala yi fala faɲine ti na xa, a yi
    a masabari.
  haw-1868: Olelo mai la o Iehova i ka anela i kamailio me au i na olelo aloha, a
    me na olelo hooluolu.
  arb-NAV: فَأَجَابَ الرَّبُّ الْمَلاكَ الَّذِي كَلَّمَنِي، بِعِبَارَاتٍ طَيِّبَةٍ
    مُعَزِّيَةٍ.
  ewe-ewe: Yehowa ɖo eŋu na mawudɔla si le xanye la hegblɔ akɔfanyawo kple dzideƒonyawo
    nɛ.
  eng-LEE: And the Lord answered the angel that spoke with me with good words and
    comforting words.
  asm-FB: তেতিয়া যিহোৱাই মোৰে সৈতে কথা হোৱা দূতজনক উত্তম বাক্য, এনে কি, শান্ত্বনাদায়ক
    বাক্যেৰে উত্তৰ দিলে।
  sus-A: عَلَتَلَ نَشَ نَ مَلٍكّ رَلِمَنِيَ، عَ عَ مَدُندُ، مَلٍكّ نَشَن نُ وْيّنمَ
    ﭑ نَ.»
  fra-SBL: Yahvé répondit à l'ange qui me parlait par des paroles aimables et réconfortantes.
  hbo-hbo: וַיַּ֣עַן יְהוָ֗ה אֶת־הַמַּלְאָ֛ךְ הַדֹּבֵ֥ר בִּ֖י דְּבָרִ֣ים טֹובִ֑ים
    דְּבָרִ֖ים נִחֻמִֽים׃
  kik-kik: Nĩ ũndũ ũcio Jehova agĩkĩarĩria mũraika ũcio twaragia nake na ciugo njega
    na cia kũhoorerania.
  fra-NCL: Et Yahweh adressa à l’ange qui parlait avec moi de bonnes paroles, des
    paroles de consolation.
  cek-AK: To pongah kai khae lokthui van kami khaeah Angraeng mah kazoi lok hoiah
    monghaih lok to a thuih pae.
  cuk-cuk: Bab-Jehová, baliwitur-anga-sunmaknaidga nuekwaa sunmaksad, mer bukib-binsaed-gayaburba
    ega sogsad.
  uig-CYR: Пәрвәрдигар мән билән сөзлишиватқан пәриштигә йеқимлиқ сөзләр, тәсәлли
    бәргүчи сөзләр билән җавап бәрди.
  tel-2017: నాతో మాటలాడిన దూతకు యెహోవా ఆదరణకరమైన సున్నితమైన మాటలతో జవాబిచ్చాడు.
  hat-BSA: SENYÈ a te reponn zanj ki t ap pale avè m nan ak pawòl ki plen gras, pawòl
    dous ki pou kalme.
  kos-kos: LEUM GOD El topuk lipufan sac ke kas in akwoye,
  hbo-WLC: וַיַּ֣עַן יְהוָ֗ה אֶת־הַמַּלְאָ֛ךְ הַדֹּבֵ֥ר בִּ֖י דְּבָרִ֣ים טוֹבִ֑ים
    דְּבָרִ֖ים נִחֻמִֽים׃
  ibo-ibo: Mgbe ahụ, Onyenwe anyị gwara mmụọ ozi ahụ guzo na-agwa m okwu, okwu nkasiobi
    na okwu ọma dị iche iche.
  ory-ory: ପୁଣି, ମୋʼ ସହିତ କଥା କହୁଥିବା ଦୂତକୁ ସଦାପ୍ରଭୁ ଉତ୍ତର କରି ମଙ୍ଗଳ କଥା ଓ ନାନା ସାନ୍ତ୍ୱନାଦାୟକ
    କଥା କହିଲେ।
  chk-chk: Iwe, ewe Samol mi Lapalap a kapas pwetete me aururu ewe chon läng mi piin
    kapas ngeniei.
  rop-rop: YAWEI bin ensim det einjul blanga im garram gudbala wed blanga meigim im
    gudbinji,
  ukr-1871: І відказав Господь ангелові, що розмовляв ізо мною, словами благими, словами
    відрадними.
  deu-1951: Da antwortete der HERR dem Engel, der zu mir redete, mit guten Worten
    und tröstlichen Worten.
  eng-JPS: And the LORD answered the angel that spoke with me with good words, even
    comforting words —
  srp-1865: A Gospod odgovori anðelu koji govoraše sa mnom, dobrijem rijeèima, milijem
    rijeèima.
  lug-lug: Mukama n’alyoka addamu malayika eyali ayogera nange ebigambo ebirungi,
    ebigambo ebizzaamu amaanyi.
  heb-heb: ויען יהוה את המלאך הדבר בי דברים טובים דברים נחמים׃
  ben-IRV: তখন যে স্বর্গদূত আমার সঙ্গে কথা বলছিলেন সদাপ্রভু তাঁকে অনেক মঙ্গলের ও সান্ত্বনার
    কথা বললেন।
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਨੇ ਉਸ ਦੂਤ ਨੂੰ ਜਿਹੜਾ ਮੇਰੇ ਨਾਲ ਗੱਲਾਂ ਕਰਦਾ ਸੀ, ਚੰਗੇ ਅਤੇ ਦਿਲਾਸੇ ਦੇ
    ਸ਼ਬਦਾਂ ਵਿੱਚ ਉੱਤਰ ਦਿੱਤਾ।
  mya-JVB: ထာဝရဘုရား သည် ငါ နှင့် ပြောဆို သော ကောင်းကင် တမန်အား ကောင်း သောစကား ၊ နှစ်သိမ့်
    စေသော စကား ပြန်ပြော တော်မူ၏။
  hmo-hmo: Lohiabada ese lau danu ai herevahereva noho aneru ia haere henia, mai hanamoa
    bona lalona hagoadaia hereva danu.
  urd-urd: और ख़ुदावन्द ने उस फ़रिश्ते को जो मुझ से गुफ़्तगू करता था, मुलायम और तसल्ली
    बख़्श जवाब दिया।
  rus-SYN: Тогда в ответ Ангелу, говорившему со мною, изрек Господь слова благие,
    слова утешительные.
  bqc-SIM: Ɔ̃ Dii wè Malaika pↄ́ lɛ́ yã'omanↄpiwa ń nↄ̀sɛníniyã maao.
  tcz-CHONGTHU: Keikoma thusei vantil komma chun Pakaiyin lungmonna thucheng in ana
    donbut in ahi.
  mar-mar: माझ्याशी बोलत असलेल्या परमेश्वराच्या देवदूताला परमेश्वर चांगल्या शब्दांत
    व सांत्वन देणाऱ्या शब्दांत बोलला.
  qub-qub: Chaura nogawan parlaycaj anjilta Tayta Diosga cushicuy cananpaj cajtana
    alli shiminpa willaparan.
  bqp-bqp: Mɑ Yinni Gusunɔ u gɔrɑdo wi wisɑ kɑ gɑri dori yi yi nùn gɔ̃ru yɛmiɑ.
  hat-hat: Seyè a reponn zanj ki t'ap pale avè m' lan. Li ba li bon pawòl pou remoute
    kouraj li.
  eng-BSB: So the LORD spoke kind and comforting words to the angel who was speaking
    with me.
  tod-tod: Ɠɔoɠɔ GALAGI iɲɔdɔɔ ɓɔɛiti ta gaanɛɛnɛ ɓɔɛiti boni naazu geezuɠeelai ma,
    nii é ɠɛni ɓɔɛzu pɔ̀.
  eng-WEBPB: The LORD answered the angel who talked with me with kind and comforting
    words.
  kbq-kbq: Higeno Ra Anumzamo'a asunku hunteno fru kefinti, nagri'enema keagama nehia
    ankerona kenona hunte'ne.
  nhe-BL: Huan TOTECO camatqui para quinanquili nopa elhuicac ejquetl tlen moquetzayaya
    nonechca huan nechcamahuiyaya huan TOTECO quiilhui tlajtoli tlen cuali huan tlen
    teyolchicahua.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'egatu a'e weko haw pe har herehe we har imurywete
    kar pà a'e, ta'e uzamutar katu a'e xe.
  eng-DRA: And the Lord answered the angel, that spoke in me, good words, comfortable
    words.
