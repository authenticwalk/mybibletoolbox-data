verse: ZEC.005.010
translations:
  mal-C: “അവർ ആ കുട്ട എവിടെ കൊണ്ടുപോകുന്നു?” എന്ന് എന്നോടു സംസാരിച്ച ദൂതനോട് ഞാൻ ചോദിച്ചു.
  deu-TKW: 'Da fragte ich den Engel, der mit mir redete: Wohin bringen sie das Epha?'
  lin-lin: 'Natunaki Anjelu oyo azalaki kosolola na ngai : — Bazali komema sani yango
    wapi ?'
  eng-LSV: And I say to the messenger who is speaking with me, “To where [are] they
    causing the ephah to go?”
  eng-GNV: Then saide I to the Angel that talked with me, Whither doe these beare
    the Ephah?
  eng-WEBSTER: Then said I to the angel that talked with me, Whither do these bear
    the ephah?
  nhw-BL: 'Huan nijtlatzintoquili nopa tequihuajquetl catli nechcamanalhuiyaya: “¿Canque
    quihuicaj ne chiquihuitl?”'
  swh-ONEN: Nikamuuliza yule malaika aliyekuwa akizungumza nami, “Wanakipeleka wapi
    hicho kikapu?”
  bba-bba: Mɑ u ɡɔrɑdo wi bikiɑ u nɛɛ, mɑnɑ bɑ kɑ tu dɔɔ.
  eng-KJVCPB: Then said I to the angel that talked with me, Whither do these bear
    the ephah?
  luo-luo: Napenjo malaika mane loso koda niya, “Gitero atongano kanye?”
  meu-meu: Bena lau ida a hereva-hereva aneruna na na nanadaia, nato, tlari tohe na
    ede e laohaiamu?
  npi-ULB: यसैले मसँग बोलिरहेका स्वर्गदूतलाई मैले भनें, “तिनीहरूले त्यो डालो कहाँलैजाँदै
    छन्?”
  yor-yor: Mo sì sọ fún angẹli tí ó ń bá mi sọ̀rọ̀ pé, “Níbo ni àwọn wọ̀nyí ń gbé
    òsùwọ̀n náà lọ.”
  pes-OPCB: 'از فرشته پرسیدم: «بشکه را کجا می‌برند؟»'
  tgl-ULB: Kaya sinabi ko sa anghel na nakikipag-usap sa akin, “Saan nila dadalhin
    ang basket?”
  hui-hui: Ani piyago hondowa i̱na dahuliyali biagohondo hale halu, Libugua mbasigedi
    nu ogoni agohayagi yalu porabe, laru.
  mya-mya: ငါ​သည်​ကောင်း​ကင်​တ​မန်​အား``ထို​သူ​တို့ သည်​ခြင်း​တောင်း​ကို​အ​ဘယ်​အ​ရပ်​သို့
    ယူ​ဆောင်​သွား​ကြ​ပါ​သ​နည်း'' ဟု​မေး လျှင်၊
  bod-N: དེ་ནས་བདག་གིས་ང་ལ་གསུང་གནང་བའི་ཕོ་ཉ་དེ་ལ་འདི་ལྟར། ཁོ་མོ་གཉིས་ཀྱིས་རྫ་བུམ་གང་དུ་འཁྱེར་རམ་ཞེས་ཞུས་པ་ན།
  sna-sna: Ndakabvunza mutumwa akanga achitaura neni ndikati, “Vari kuriendesa kupiko,
    dengu?”
  spa-BLM: 'Entonces dije al ángel que hablaba conmigo: “¿Dónde están éstas que llevan
    el cesto de efa?”'
  cac-cac: 'Ix in c''anb''anxi d''a jun ángel van slolon chi'' ved''oc icha tic: ¿B''ajtil
    syic''b''at jun echlab'' chi'' eb'' ix ix chi''? xin chi d''ay.'
  swh-ULB: Hivyo nikamwuliza malaika aliyesema nami, “Wanapeleka wapi kikapu?”
  bel-bel: 'І сказаў я анёлу, які гаварыў са мною: куды нясуць яны гэтую эфу?'
  deu-ELBBK: 'Und ich sprach zu dem Engel, der mit mir redete: Wohin bringen diese
    das Epha?'
  mbb-OT: Ne mid-insà a zuen te velinsuǥuen he nekidlalag kedì te, “Hendei zan ed-uwita
    sikan is revan?”
  mal-2015: 'എന്നോടു സംസാരിക്കുന്ന ദൂതനോടു: അവർ ഏഫയെ എവിടേക്കു കൊണ്ടുപോകുന്നു എന്നു
    ഞാൻ ചോദിച്ചു.'
  rmc-rmc: 'Akor phučľom le aňjelostar, so manca vakerelas: „Kaj ľidžan oda košaris?“'
  nlg-nlg: Mi inau tu huatia na angel, “Ivei koro hola va na kei.”
  pes-OPV: 'پس به فرشته‌ای که با من تکلم می‌نمودگفتم: «اینها ایفا را کجا می‌برند؟»'
  ron-1924: 'Атунчь ам ынтребат пе ынӂерул каре ворбя ку мине: „Унде дук еле ефа?”'
  ben-OBCV: যে স্বর্গদূত আমার সঙ্গে কথা বলছিলেন তাঁকে আমি জিজ্ঞাসা করলাম, “তারা ঐফা
    কোথায় নিয়ে যাচ্ছে?”
  som-som: Markaasaan malaggii ila hadlay ku idhi, Kuwanu xaggee bay eefaahda u qaadayaan?
  lat-VUC: 'Et dixi ad angelum qui loquebatur in me: Quo istæ deferunt amphoram?'
  eng-ASVBT: Then said I to the angel that talked with me, Whither do these bear the
    ephah?
  ita-1885: 'Ed io dissi all''Angelo che parlava meco: Dove portano esse il moggio?'
  eng-LXXUP: And I said to the angel that spoke with me, Whither do these carry away
    the measure?
  eng-ULB: So I said to the angel who was talking to me, “Where are they taking the
    basket?”
  spa-VBL: “¿A dónde lo llevan?” le pregunté al ángel con que hablaba.
  fra-_FOB: 'Et je dis à l''ange qui me parlait: Où emportent-elles l''épha?'
  mal-mal: 'എന്നോട് സംസാരിക്കുന്ന ദൂതനോട്: “അവർ ഏഫായെ എവിടേക്ക് കൊണ്ടുപോകുന്നു?” എന്നു
    ഞാൻ ചോദിച്ചു.'
  urd-GVR: Jo farishtā mujh se guftgū kar rahā thā us se maiṅ ne pūchhā, “Aurateṅ
    ṭokrī ko kidhar le jā rahī haiṅ?”
  suz-BL: मिनु गो नु लोव़ पाइब, स्‍वर्ग ङा गेय पाइब कली “मेको निक्‍शीमी मेको डालो
    ते लत्‍से?” दे हिल्‍लो पा‍ता। उत्‍पत्ती ११:२
  eng-NOY: Then said I to the angel who talked with me, Whither do these bear the
    ephah?
  ita-1927: 'E io dissi all’angelo che parlava meco: “Dove portano esse l’efa?”'
  ckb-ckb: 'لەو فریشتەیەم پرسی کە قسەی لەگەڵ دەکردم: «سەبەتەکە بۆ کوێ دەبەن؟»'
  eng-BBE: And I said to the angel who was talking to me, Where are they taking the
    ephah?
  kan-OKCV: ಆಗ ನಾನು ನನ್ನ ಸಂಗಡ ಮಾತನಾಡಿದ ದೂತನಿಗೆ, “ಇವರು ಅಳತೆಯ ಬುಟ್ಟಿಯನ್ನು ಎಲ್ಲಿಗೆ ಹೊತ್ತುಕೊಂಡು
    ಹೋಗುತ್ತಾರೆ?” ಎಂದೆನು.
  tam-2017: 'நான் என்னுடன் பேசின தூதனை நோக்கி: இவர்கள் மரக்காலை எங்கே கொண்டுபோகிறார்கள்
    என்று கேட்டேன்.'
  spa-RV-1909: 'Y dije al ángel que hablaba conmigo: ¿A dónde llevan el epha?'
  ron-BTF: 'Atunci am spus îngerului care vorbea cu mine: Unde duc acestea efa?'
  eng-WEBP: Then I said to the angel who talked with me, “Where are these carrying
    the ephah basket?”
  eng-FBV: “Where are they taking it?” I asked the angel I was talking to.
  nld-1939: 'Ik vroeg den engel, die tot mij sprak: Waar brengen ze de korenmaat heen?'
  nch-BL: 'Huan nijtatzintoquili nopa ilhuicac ejquet cati nechcamanalhuiyaya: “¿Canque
    quihuicaj ne chiquihuit?”'
  vie-1934: 'Ta hỏi thiên sứ đương nói cùng ta rằng: Chúng nó đem ê-pha đi đâu?'
  hin-CV: तब वह स्वर्गदूत जो मुझसे बातें कर रहा था, मैंने उससे पूछा, “वे उस टोकरी
    को कहां लिए जा रही हैं?”
  spa-BES: 'Y le dije al ángel que me hablaba: ¿A dónde llevarán el efá?'
  tdx-tdx: 'Aa le hoe ty asako amy anjely nisaontsy amakoy: Hendese’ iereo aia i fañaranañey?'
  tha-KJV: แล​้วข้าพเจ้าจึงพู​ดก​ั​บท​ูตสวรรค์​ผู้​ที่​สนทนากับข้าพเจ้าว่า “นางเหล่านั้นจะนำเอฟาห์ไปที่​ไหน​”
  por-BR-2018: 'Então eu disse ao anjo que falava comigo: Para onde elas estão levando
    o cesto?'
  deu-ELO: 'Und ich sprach zu dem Engel, der mit mir redete: Wohin bringen diese das
    Epha?'
  eng-WYC-2018: And I said to the angel that spake in me, Whither bear these the pot?
    (And I said to the angel who spoke to me, Where shall they take the pot?)
  epo-epo: 'Mi diris al la anĝelo, kiu parolis kun mi: Kien ili forportas tiun mezurvazon?'
  uig-PIN: 'Mǝn bilǝn sɵzlixiwatⱪan pǝrixtidin: «Ular ǝfaⱨni nǝgǝ kɵtürüp mangidu?»
    — dǝp soridim.'
  beo-beo: Na da a:igele ema amane adole ba:i, “Ela da habidili gaguli ahoasa:bela:?”
  tpi-OTNT: Mi lukim dispela pinis na mi askim ensel olsem, “Tupela i kisim dispela
    basket i go we?”
  hau-SA: Na tambayi mala’ikan da yake magana da ni na ce, “Ina za ku kai kwandon?”
  uig-LAT: 'Men bilen sözlishiwatqan perishtidin: «Ular efahni nege kötürüp mangidu?»
    — dep soridim.'
  nde-nde: Ngabuza ingilosi eyayikhuluma lami ngathi, “Basisa ngaphi isilulu lesi
    na?”
  ton-ton: Pea naʻaku pehē ai ki he ʻāngelo ʻaia naʻa ma talanoa mo au, “ʻOku na fua
    ki fē ʻae efa?”
  ces-1613: 'I řekl jsem andělu tomu, kterýž mluvil se mnou: Kam ony nesou tu efi?'
  eng-WMB: Then I said to the angel who talked with me, “Where are these carrying
    the efah basket?”
  tam-TCV: “கூடையை எங்கே அவர்கள் தூக்கிக்கொண்டு போகிறார்கள்?” என்று என்னுடன் பேசிக்கொண்டிருந்த
    தூதனிடம் நான் கேட்டேன்.
  ceb-ULB: Busa miingon ako sa anghel nga nakigsulti kanako, “Asa man nila dad-on
    ang bukag?”
  pol-UBG: 'Wtedy zapytałem tego Anioła, który rozmawiał ze mną: Dokąd niosą tę efę?'
  urd-GVU: جو فرشتہ مجھ سے گفتگو کر رہا تھا اُس سے مَیں نے پوچھا، ”عورتیں ٹوکری کو
    کدھر لے جا رہی ہیں؟“
  eng-OEBCW: Then I said to the messenger who talked with me, ‘Where are they taking
    the basket?’
  deu-1912: 'Und ich sprach zu dem Engel, der mit mir redete: Wo führen die das Epha
    hin?'
  kan-2017: ಆಗ ನಾನು ನನ್ನ ಸಂಗಡ ಮಾತನಾಡಿದ ದೂತನಿಗೆ, “ಇವರು ಅಳತೆಯ ಬುಟ್ಟಿಯನ್ನು ಎಲ್ಲಿಗೆ ಹೊತ್ತುಕೊಂಡು
    ಹೋಗುತ್ತಾರೆ?” ಎಂದು ಹೇಳಿದೆನು.
  yap-yap: Mug fith fare engel ni lungug, “Uw e ngar fekew ngay?”
  hlt-MCSB: Te dongah kai taengah aka cal puencawn te, “Cangnoek te melam a khuen
    rhoi?,” ka ti nah.
  mdy-ETH: ታኣኒ ዒማና ታኣና ጌስታ ፆኦሲ ኪኢታንቻሢ ኮይላ፦ «ዔያታ ኮቶ ዎኒ ዔኪ ዴንዳዖ?» ጌይ ዖኦጬኔ።
  twi-ASANTE: Mebisaa ɔbɔfoɔ a na ɔne me rekasa no sɛ, “Ɛhe na wɔde kɛntɛn no rekɔ?”
  eng-WEBU: Then I said to the angel who talked with me, “Where are these carrying
    the ephah basket?”
  spa-PDDPT: 'Y dije al ángel que hablaba conmigo: ¿A dónde llevan la caja de medir?'
  gun-gun: 'Ha''e gui xee aporandu anjo xereve ijayvu va''e pe: — Marã katy tu ha''e
    kuery ogueraa ''rã ajaka?'
  agu-BL: “¿Na' mbene't quicy'al yi ma'lbila'tz?” chinch banintz tetz yi ángel yi
    wuch' tan yol.
  ilo-ULB: Isu a kinunak iti anghel a nakisarsarita kaniak, “Sadino ti pangipananda
    iti basket?”
  kpg-kpg: Au ga heeu gi tangada di langi, “Meemaa e kae di maa gi hee?”
  uig-ARA: 'مەن بىلەن سۆزلىشىۋاتقان پەرىشتىدىن: «ئۇلار ئەفاھنى نەگە كۆتۈرۈپ ماڭىدۇ؟»
    ــ دەپ سورىدىم.'
  sus-sus: N naxa malekɛ maxɔrin, naxan nu wɔyɛnma n na, «E na busali xaninfe minden?»
  pon-2006: I ahpw kalelapak rehn tohnlengo, “Ia wasa me ira pahn walahng ie?”
  ksd-ksd: 'Ma iau ga tir ra angelo nina amir ga tata me dari: Dir puak pa ra valavalar
    uve?'
  grc-BRENT: Καὶ εἶπα πρὸς τὸν ἄγγελον τὸν λαλοῦντα ἐν ἐμοὶ, ποῦ αὗται ἀποφέρουσι
    τὸ μέτρον;
  ind-AYT: Lalu, aku bertanya kepada malaikat yang berbicara denganku itu, “Ke manakah
    mereka membawa gantang itu?”
  nya-nya: Ine ndinafunsa mngelo amene amayankhula nane kuti, “Dengulo akupita nalo
    kuti?”
  hrv-hrv: 'Upitah tad anđela koji je govorio sa mnom: “Kamo odnose efu?”'
  mps-mps: Eno te nai sulama, tama eno te enselbolo e tama po hanalu wali, “Augwali
    sigo te basket wa menaba sela pabowe?”
  tpi-tpi: Mi lukim dispela pinis na mi askim ensel olsem, “Tupela i kisim dispela
    basket i go we?”
  dan-1931: 'Så spurgte jeg Engelen, som talte med mig: “Hvor bærer de Efaen hen?”'
  vie-OVCB: 'Tôi hỏi thiên sứ: “Họ đem thúng đi đâu?”'
  guj-2017: પછી મેં મારી સાથે વાત કરનાર દૂતને કહ્યું, “તેઓ ટોપલાને ક્યાં લઈ જાય છે?”
  pon-2006A: I ahpw kalelapak rehn tohnlengo, “Ia wasa me ira pahn walahng ie?”
  por-BRBSL: 'Então eu disse ao anjo que falou comigo: “Onde estão estes carregando
    a cesta da efah?'
  eng-OEBUS: Then I said to the messenger who talked with me, “Where are they taking
    the basket?”
  cth-cth: Hote ephah hah bangtelamaw a tawm awh telah kai hoi kâdei roi e kalvantami
    hah ka pacei.
  twi-twi: Mibisaa ɔbɔfo a na ɔne me rekasa no se, “Ɛhe na wɔde kɛntɛn no rekɔ?”
  hlt-hlt: Te dongah kai taengah aka cal puencawn te, “Cangnoek te melam a khuen rhoi?,”
    ka ti nah.
  tbz-SIM: 'Kɛ̀ m bekɛ Kuyie ntɔ̃nnì dìì n nɑ̀ɑ́nnɛ̀ kɛ dɔ̀: Bɛ̀ kɔ̀rinɛ̀ kɛ tɛnɑɑtɛ?'
  msy-2020: Kɨ amizir kamningɨn ganigha kamaghɨn enselɨn azara, “Kaning akɨrar kam
    inigha managh zui?”
  dop-dop: 'Ḿpʋɣʋ mɑ pɔɔsɑ ɩsɔtɑɑ tillu sɩ: Leɣe pɑ pukinɑ-kʋ?'
  azb-azb: 'Mənimlə danışan mələkdən soruşdum: «Qabı hara aparırlar?»'
  eng-DBY: And I said to the angel that talked with me, Whither do these carry the
    ephah?
  hin-2017: तब मैंने उस दूत से जो मुझसे बातें करता था, पूछा, “वे एपा को कहाँ लिए जाती
    हैं?”
  wol-KYG: 'Ma ne malaaka ma doon wax ak man: «Ana fu ñii jëme ndabal nattukaay bi?»'
  eng-YLT: And I say unto the messenger who is speaking with me, 'Whither [are] they
    causing the ephah to go?'
  eng-WYC-2017: And I said to the angel that spake in me, Whither bear these the pot?
  eng-WMBB: Then I said to the angel who talked with me, “Where are these carrying
    the efah basket?”
  urd-GVH: जो फ़रिश्ता मुझसे गुफ़्तगू कर रहा था उससे मैंने पूछा, “औरतें टोकरी को किधर
    ले जा रही हैं?”
  rug-rug: “Pavei na paleke la nia rini sa huneke?” nanasa guni la nia rau sa mateana
    sapu zamazama mae koa rau.
  gaz-gaz: Anis, “Isaan quunnaa sana eessatti geessu?” jedheen ergamaa Waaqayyoo kan
    natti dubbachaa ture sana gaafadhe.
  fra-LSG: 'Je dis à l’ange qui parlait avec moi: Où emportent-elles l’épha?'
  yal-yal: Malekan naxan yi falan tima n xa, n yi na maxɔdin, n naxa, “E debedin xalima
    minɛn?”
  haw-1868: Ninau aku la au i ka anela i kamailio me au, Mahea la laua nei e lawe
    aku ai i ka epa?
  arb-NAV: 'فَسَأَلْتُ الْمَلاكَ الَّذِي كَلَّمَنِي: «إِلَى أَيْنَ مَضَتَا بِالْمِكْيَالِ؟»'
  ewe-ewe: Mebia mawudɔla si nɔ nu ƒom kplim la be, “Afi ka wokɔ kusi la yinae?”
  eng-LEE: Then said I to the angel that spoke with me, Whither are these bearing
    away the ephah?
  asm-FB: সেয়ে মোৰে সৈতে কথা হৈ থকা দূতজনক মই সুধিলোঁ, “সেই দুগৰাকীয়ে ঐফা-পাত্ৰটো
    লৈ ক’লৈ গৈছে?”
  sus-A: ﭑ نَشَ مَلٍكّ مَشْرِن، نَشَن نُ وْيّنمَ ﭑ نَ، «عٍ نَ بُسَلِ شَنِنقٍ مِندٍن؟»
  fra-SBL: 'Alors je dis à l''ange qui parlait avec moi : « Où sont celles qui portent
    la corbeille d''épha ? »'
  hbo-hbo: וָאֹמַ֕ר אֶל־הַמַּלְאָ֖ךְ הַדֹּבֵ֣ר בִּ֑י אָ֛נָה הֵ֥מָּה מֹֽולִכֹ֖ות אֶת־הָאֵיפָֽה׃
  kik-kik: Ngĩũria mũraika ũcio wanjaragĩria atĩrĩ, “Maratwara gĩkabũ kĩu kũ?”
  fra-NCL: 'Je dis à l’ange qui parlait avec moi : « Où emportent-elles l’épha ? »'
  cek-AK: Kai hoi lokpae van kami khaeah, Benthang loe naa ah maw sin hoi tih? tiah
    ka naa.
  cuk-cuk: 'Baliwitur-anbo-sunmaknaidse an egisded: “¿Bia we-mete-dummad semamai?”'
  uig-CYR: 'Мән билән сөзлишиватқан пәриштидин: «Улар әфаһни нәгә көтирип маңиду?»
    — дәп соридим.'
  tel-2017: నేను నాతో మాట్లాడుతున్న దూతతో “వీళ్ళు ఈ గంపను ఎక్కడికి తీసుకువెళ్తున్నారు?”
    అని అడిగాను.
  hat-BSA: 'Mwen te di a zanj ki t ap pale avè m nan: “Se ki kote yo prale ak panyen
    an la a?”'
  kos-kos: Na nga siyuk sin lipufan sac, “Ku eltal ac us nu ya?”
  hbo-WLC: וָאֹמַ֕ר אֶל־הַמַּלְאָ֖ךְ הַדֹּבֵ֣ר בִּ֑י אָ֛נָה הֵ֥מָּה מֽוֹלִכ֖וֹת אֶת־הָאֵיפָֽה׃
  ibo-ibo: Ajụrụ m mmụọ ozi ahụ na-agwa m okwu, “Ebee ka ha bu nkata ahụ na-aga?”
  ory-ory: ତହିଁରେ ଯେଉଁ ଦୂତ ମୋʼ ସହିତ କଥା କହୁଥିଲେ, ମୁଁ ତାଙ୍କୁ କହିଲି, “ଏମାନେ କେଉଁ ସ୍ଥାନକୁ
    ପାତ୍ର ବହି ନେଉଅଛନ୍ତି?”
  chk-chk: Mürin üa aisini ewe chon läng mi piin kapas ngeniei, “Ia ra uweela ie ewe
    pasikit?”
  rop-rop: Aibin askim det einjul, “Weya dubala deigim det baskit?”
  ukr-1871: 'І поспитав я в ангела, що розмовляв ізо мною: Куди несуть вони єфу?'
  deu-1951: 'Da fragte ich den Engel, der mit mir redete: Wo bringen sie das Epha
    hin?'
  eng-JPS: 'Then said I to the angel that spoke with me: ''Whither do these bear the
    measure?'''
  srp-1865: 'I rekoh anðelu koji govoraše sa mnom: kuda one nose efu?'
  lug-lug: Ne mbuuza malayika eyali ayogera nange nti, “Abo ekisero bakitwala wa?”
  heb-heb: ואמר אל המלאך הדבר בי אנה המה מולכות את האיפה׃
  ben-IRV: তাই আমি সেই স্বর্গদূত যিনি আমার সঙ্গে কথা বলছিলেন তাঁকে জিজ্ঞাসা করলাম,
    “ওরা ঝুড়িটাকে কোথায় নিয়ে যাচ্ছে?”
  pan-pan: ਤਾਂ ਮੈਂ ਉਸ ਦੂਤ ਨੂੰ ਜਿਹੜਾ ਮੇਰੇ ਨਾਲ ਗੱਲਾਂ ਕਰਦਾ ਸੀ ਕਿਹਾ, ਇਹ ਏਫਾਹ ਨੂੰ ਕਿੱਥੇ
    ਲੈ ਚੱਲੀਆਂ ਹਨ?
  mya-JVB: ထိုဧဖာ ကို အဘယ် သို့ချီသွား ကြသနည်းဟု ငါ နှင့် ပြောဆို သော ကောင်းကင် တမန်အား
    ငါမေး သော် ၊
  hmo-hmo: Lau ese aneru lau nanadaia, lau gwau, “Unai bosea be edeseni idia abia
    lao noho?”
  urd-urd: तब मैंने उस फ़रिश्ते से जो मुझ से कलाम करता था, पूछा, कि “यह ऐफ़ा को कहाँ
    लिए जाती हैं?”
  rus-SYN: 'И сказал я Ангелу, говорившему со мною: куда несут они эту ефу?'
  bqc-SIM: 'Ɔ̃ ma malaika pↄ́ lɛ́ yã''omanↄ là: Aalɛ tá ń gbípio má ni?'
  tcz-CHONGTHU: Hiche pocha chu hoilang’a akoi lhon hitam tia Vantil chu ka doh leh,
  mar-mar: मग माझ्याशी बोलणाऱ्या देवदूताला मी विचारले, “त्या ती टोपली कोठे घेऊन जात
    आहेत?”
  qub-qub: 'Chauraga nogawan parlaycaj anjilta tapurä: «¿Maymantaj apaycan chay mancataga?»
    nir.'
  bqp-bqp: Mɑ u gɔrɑdo wi bikiɑ u nɛɛ, mɑnɑ bɑ kɑ tu dɔɔ.
  hat-hat: 'Mwen mande zanj ki t''ap pale avè m'' lan: -Kote yo prale ak panyen an
    la a?'
  eng-BSB: “Where are they taking the basket?” I asked the angel who was speaking
    with me.
  tod-tod: 'Gè geezuɠeelai ɠaazaɠani, é ɠɛni ɓɔɛzu pɔ̀, gè ɠɛ ma: «Mini ɠa ti liizu
    ga kpɔlɔgi ná?»'
  eng-WEBPB: Then I said to the angel who talked with me, “Where are these carrying
    the ephah basket?”
  kbq-kbq: Anante nagri'enema nanekema nehia ankerona antahige'na, iga e'i ekaeka
    kura erike neva'e?
  nhe-BL: 'Huan nijtlatzintoquili nopa elhuicac ejquetl tlen nechcamahuiyaya: “¿Canque
    quihuicaj ne chiquihuitl?”'
  gub-BL: Apuranu Tupàn heko haw pe har rehe. — Ma'e pe weraha putar kok wà nehe,
    a'e izupe.
  eng-DRA: 'And I said to the angel that spoke in me: Whither do these carry the vessel?'
