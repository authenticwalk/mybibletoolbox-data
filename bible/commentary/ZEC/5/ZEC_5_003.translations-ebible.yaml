verse: ZEC.005.003
translations:
  mal-C: ദൂതൻ എന്നോട് ഇപ്രകാരം പറഞ്ഞു. “ഇതു ദേശത്തിന്മേൽ പുറപ്പെട്ടുവരുന്ന ശാപം ആകുന്നു.
    അതിന്റെ ഒരുവശത്തു പറയുന്നതുപോലെ, മോഷ്ടിക്കുന്നവനൊക്കെയും ഛേദിക്കപ്പെടും; മറ്റേവശത്തു
    പറയുന്നതുപോലെ, കള്ളസത്യംചെയ്യുന്നവരൊക്കെയും ഛേദിക്കപ്പെടും.
  deu-TKW: 'Da sprach er zu mir: Das ist der Fluch, der über das ganze Land ausgeht;
    denn jeder, der stiehlt, wird kraft desselben von hier weggefegt, und jeder, der
    falsch schwört, wird kraft desselben von hier weggefegt.'
  lin-lin: 'Alobaki na ngai : — Ezali nde bilakeli mabe oyo ezali kopanzana na mokili
    mobimba ; pamba te, kolanda ndenge ekomama na ngambo moko, bakobengana miyibi
    nyonso ; mpe kolanda ndenge ekomama na ngambo mosusu, bakobengana bato nyonso
    oyo balapaka ndayi ya lokuta.'
  eng-LSV: And he says to me, “This [is] the execration that is going forth over the
    face of all the land, for everyone who is stealing, on the one side, according
    to it, has been declared innocent, and everyone who has sworn, on the other side,
    according to it, has been declared innocent.”
  eng-GNV: 'Then said he vnto me, This is the curse that goeth foorth ouer the whole
    earth: for euery one that stealeth, shalbe cut off aswell on this side, as on
    that: and euery one that sweareth, shall be cut off aswell on this side, as on
    that.'
  eng-WEBSTER: 'Then said he to me, This is the curse that goeth forth over the face
    of the whole earth: for every one that stealeth shall be cut off as on this side
    according to it; and every one that sweareth shall be cut off as on that side
    according to it.'
  nhw-BL: 'Huajca nechilhui: “Ipan nopa amatl ijcuilijtoc nopa tlatelchihualistli
    catli TOTECO quititlani ipan ni tlali. Ipan se lado ijcuilijtoc para nochi catli
    tlachtequij, quintojtocase. Huan ipan nopa seyoc lado ijcuilijtoc para nochi catli
    quitestigojquetzaj catli amo neli ayacmo hueli itztose nopona.'
  swh-ONEN: Akaniambia, “Hii ni laana inayotoka kwenda juu ya nchi yote, kwa kuwa
    kufuatana na yale yaliyoandikwa katika upande mmoja, kila mwizi atafukuziwa mbali,
    pia kufuatana na yaliyo upande wa pili, kila aapaye kwa uongo atafukuziwa mbali.
  bba-bba: Yerɑ u nùn sɔ̃ɔwɑ u nɛɛ, bɔ̃riyɑ tɑ sɔɔwɑ yi yi koo yɑbi tem mɛ kpuro sɔɔ.
    Ten bee tiɑɔ, bɑ yoruɑwɑ mɑ bɑ koo ɡbɛnɔbu kpuro ɡirɑ minin di. Bee tiɑɔ mɑɑ bɑ
    koo be bɑ rɑ bɔ̃ri weesuɡii ko ɡirɑ.
  eng-KJVCPB: 'Then said he unto me, This is the curse that goeth forth over the face
    of the whole earth: For every one that stealeth shall be cut off as on this side
    according to it; And every one that sweareth shall be cut off as on that side
    according to it.'
  luo-luo: Eka nowachona niya, “Ma e kwongʼ madhi e piny duto; nikech mana kaka owacho
    e bathe konchiel, jokwoge duto ibiro negi kendo kaluwore gi gima owacho e bathe
    komachielo, joma kwongʼore gi miriambo, bende ibiro negi.
  meu-meu: Bena ia ese e hamaorogu, eto, Ina na heuduguirai ḡauna, tano idoinai daenai
    e laomu; badina be ina murinai henao taudia iboudiai na bae henege daure, ia lalonai
    e hedinaraimu heḡereḡerena bona ia murinai e gwau hamata koikoimu taudia iboudiai
    na bae henege daure, ia lalonai e hedinaraimu heḡereḡerena.
  npi-ULB: अनि तिनले मलाई भने, “यो त्यो सराप हो जुन सारा भूमिमा जानेछ । किनकि यसको
    एकापट्टि जे भनिएको छ त्यसको आधारमा हरेक चोर बहिष्कृत हुनेछ, र अर्कापट्टि जे भनिएको
    छ त्यसको आधारमा झुटो शपथ खाने हरेक बहिष्कृत हुनेछ ।”
  yor-yor: Ó sì wí fún mi pé, “Èyí ni ègún tí ó jáde lọ sí gbogbo ilẹ̀ ayé, nítorí
    gbogbo àwọn tí ó bá jalè ni a ó ké kúrò láti ìhín lọ nípa rẹ̀; gbogbo àwọn tí
    ó bá sì búra èké ni a ó ké kúrò láti ìhín lọ nípa rẹ̀.
  pes-OPCB: 'گفت: «این طومار لعنتهای خدا را در بردارد و آنها را به سراسر جهان می‌برد.
    نوشتهٔ روی آن نشان می‌دهد که تمام دزدان و دروغگویان محکوم به مرگ هستند.»'
  tgl-ULB: Pagkatapos, sinabi niya sa akin, “Ito ang sumpa na darating sa ibabaw ng
    buong lupain, sapagkat mula ngayon, aalisin ang bawat magnanakaw batay sa sinasabi
    nito sa isang panig habang aalisin ang lahat ng nangako ng isang hindi totoong
    panata batay sa sinasabi nito sa kabilang panig, ayon sa kanilang mga salita.
  hui-hui: Ani larugola ibugua i̱hondo lalu, Mbuga ogoniha Anduane Homogohanda wali
    agali Yuda dindiha bu karu ko helonaga ha holene bi gilibu nga. Mbuga ogoninaga
    mbirahayagi gilibu ngago ogo pageali dindi ogoriani karu bibahende bo batagi hai
    holebero lalu gilibu nga. Mendehayagi gilibu ngago ogo wali agalime ogoale bule
    lalu ke̱ howa lo wiaga karu tibi bo batagi holebero lalu gilibu winigo nga.
  mya-mya: ထို​အ​ခါ​ကောင်း​ကင်​တ​မန်​က``တစ်​နိုင်​ငံ​လုံး အ​ပေါ်​သို့​သက်​ရောက်​မည့်​ကျိန်​စာ​ကို​ထို​စာ
    လိပ်​တွင်​ရေး​သား​ထား​ပါ​သည်။ စာ​လိပ်​တစ် မျက်​နှာ​၌​သူ​ခိုး​မှန်​သ​မျှ​တို့​သည်
    ဤ​နိုင်​ငံ မှ​ဖယ်​ရှား​ခြင်း​ကို​ခံ​ရကြ​လိမ့်​မည်​ဟူ​၍ လည်း​ကောင်း၊ အ​ခြား​တစ်​မျက်​နှာ​၌​မူ​မ​မှန်
    မ​ကန်​ကျိန်​ဆို​၍ လိမ်​လည်​ပြော​ဆို​သူ​အ​ပေါင်း တို့​သည်​သုတ်​သင်​ပယ်​ရှင်း​ခြင်း​ကို​ခံ​ရ​ကြ
    လိမ့်​မည်​ဟူ​၍​လည်း​ကောင်း​ဖော်​ပြ​ထား ပါ​သည်။-
  bod-N: ཁོང་གིས་ང་ལ་འདི་སྐད་དུ། འདི་ནི་ས་གཞི་ཡོངས་ལ་བཏབ་པའི་དམོད་མོ་ཡིན་ཏེ། རྐུ་བྱེད་མཁན་ཐམས་ཅད་ཤོག་དྲིལ་གྱི་ཕྱོགས་གཅིག་ལ་བཀོད་པ་བཞིན་ཡུལ་འདི་ནས་ཚར་དུ་གཅོད་པར་འགྱུར་ལ།
    མནའ་རྫུན་མ་སྐྱེལ་མཁན་ཐམས་ཅད་ཤོག་དྲིལ་གྱི་ཕྱོགས་ཅིག་ཤོས་སུ་བཀོད་པ་བཞིན་ཡུལ་འདི་ནས་ཚར་དུ་གཅོད་པར་འགྱུར་རོ།
    །
  sna-sna: Uye iye akati kwandiri, “Uku ndiko kutuka kunobuda pamusoro penyika yose;
    nokuti sezvazvakanyorwa kune rimwe divi, mbavha imwe neimwe ichaparadzwa, uye
    sezvazvakanyorwa kune rimwe divi racho, mumwe nomumwe anopika zvenhema achaparadzwa.
  spa-BLM: 'Entonces me dijo: “Esta es la maldición que sale sobre la superficie de
    toda la tierra, porque todo el que robe será cortado según ella por un lado; y
    todo el que jure en falso será cortado según ella por el otro.'
  cac-cac: 'Ix yalan d''ayin icha tic: Ata'' tz''ib''ab''iloch jun yaelal ol ja d''a
    yib''an̈ masanil eb'' chuc d''a jun nación tic. Icha syal tas tz''ib''ab''iloch
    d''a junoc pac''an̈, ol satel masanil eb'' elc''um. Icha syal tas tz''ib''ab''iloch
    d''a junxo pac''an̈, ol satel masanil eb'' syac'' sti'' d''a esal.'
  swh-ULB: Ndipo aliponiambia, “Hii ni laana iendayo juu ya uso wa nchi yote, kwani
    tangu sasa kila mwivi ataondolewa kulingana na lisemavyo upande mmoja, wakati
    kila aapaye kiapo cha uongo ataondolewa kulingana na lisemavyo upande mwingine,
    kwa kadili ya maneno yake.
  bel-bel: 'Ён сказаў мне: гэта праклён, які ідзе на твар усёй зямлі; бо кожны, хто
    крадзе, будзе зьнішчаны, як напісана на адным баку, і кожны, хто прысягае ілжыва,
    зьнішчаны будзе, як напісана на другім баку.'
  deu-ELBBK: 'Und er sprach zu mir: Dies ist der Fluch, der über die Fläche des ganzen
    Landes ausgeht; denn jeder, der stiehlt, wird gemäß dem, was auf dieser Seite
    der Rolle geschrieben ist, weggefegt werden; und jeder, der falsch schwört, wird
    gemäß dem, was auf jener Seite der Rolle geschrieben ist, weggefegt werden.'
  mbb-OT: Ne migkaǥi haazà is belinsuǥuen kayi te kedì te, “Nekesurat keniyan te velesahan
    is rawak he egkehitavù diyà te tivuuk he tanà te Israel. Nekaǥi ziyà te senge
    vahin he id-awà puun te Israel is langun he menge tekawen, ne nekaǥi ziyà te selakew
    en he vahin he id-awà daan is langun he ebpenangdù te tarù.
  mal-2015: 'അവൻ എന്നോടു പറഞ്ഞതു: ഇതു സർവ്വദേശത്തിലേക്കും പുറപ്പെടുന്ന ശാപമാകുന്നു;
    മോഷ്ടിക്കുന്നവൻ ഒക്കെയും അതുപോലെ ഇവിടെനിന്നു പാറിപ്പോകും; സത്യം ചെയ്യുന്നവൻ ഒക്കെയും
    അതുപോലെ ഇവിടെനിന്നു പാറിപ്പോകും.'
  rmc-rmc: 'Akor mange phenďa: „Pre oda zvitkos hin pisimen o prekošiben, so džal
    pal caľi phuv. Pre jekh sera hin pisimen, hoj dojekh zbujňikos ela adarik ilo
    het, a pre aver sera, hoj sako, ko lel falošňe vera, ela tiš ilo het.'
  nlg-nlg: Ma gaia te bosa vaniu, Na buka lologhu te logoa na lei dete vanira na lei
    kema lokana pari Ta sakai na levuna te bosa me vanira gaira kara gito kara agu
    ghuru kehara tana pari. Ma gaira kara bosa dikala taboa kara tuva kehara tana
    pari.
  pes-OPV: 'او مرا گفت: «این است آن لعنتی که بر روی تمامی جهان بیرون می‌رود زیرا که
    از این طرف هردزد موافق آن منقطع خواهد شد و از آن طرف هرکه سوگند خورد موافق آن
    منقطع خواهد گردید.'
  ron-1924: 'Ши ел мь-а зис: „Ачеста есте блестемул каре есте песте тоатэ цара, кэч,
    дупэ кум есте скрис пе ел, орьче хоц ши орьчине журэ стрымб вор фи нимичиць ку
    десэвыршире де аич.”'
  ben-OBCV: তিনি আমাকে আবার বললেন, “এটি হল সেই অভিশাপ যা সমস্ত দেশের উপর পড়বে; কারণ
    একদিকে যা লেখা আছে সেই অনুসারে, সব চোরেরা নির্বাসিত হবে, এবং অন্য দিকের কথা অনুসারে,
    মিথ্যা শপথকারীরা নির্বাসিত হবে।
  som-som: Markaasuu igu yidhi, Kanu waa habaarka soo baxay oo dhulka oo dhan kor
    maraya, waayo, ku alla kii wax xada waxaa lagu baabbi'in doonaa sida dhankiisan
    ku qoran, oo ku alla kii been ku dhaartana waxaa lagu baabbi'in doonaa sida dhankiisa
    kale ku qoran.
  lat-VUC: 'Et dixit ad me: Hæc est maledictio quæ egreditur super faciem omnis terræ:
    quia omnis fur, sicut ibi scriptum est, judicabitur, et omnis jurans ex hoc similiter
    judicabitur.'
  eng-ASVBT: 'Then said he unto me, This is the curse that goeth forth over the face
    of the whole land: for everyone that stealeth shall be cut off on the one side
    according to it; and everyone that sweareth shall be cut off on the other side
    according to it.'
  ita-1885: 'Ed egli mi disse: Quest''è l''esecrazione, che è uscita fuori sopra la
    faccia di tutta la terra; perciocchè da un lato, ogni ladro è stato riciso, secondo
    quella; e dall''altro, ogni uomo che giura falsamente è stato riciso, secondo
    quella.'
  eng-LXXUP: 'And he said to me, This is the curse that goes forth over the face of
    the whole earth: for every thief shall be punished with death on this side, and
    every false swearer shall be punished on that side.'
  eng-ULB: Then he said to me, “This is the curse that goes out over the surface of
    the whole land. For every thief will be cut off according to what it says on the
    one side, and everyone who swears a false oath will be cut off according to what
    it says on the other side.
  spa-VBL: 'Entonces me dijo: “Esta es la maldición que caerá sobre todo el mundo.
    Cualquiera que roba será purgado de entre la sociedad, según un lado del rollo.
    Cualquiera que jura con engaño, será purgado de entre la Sociedad, según el otro
    lado del rollo”.'
  fra-_FOB: 'Et il me dit: C''est la malédiction qui se répand sur toute la face du
    pays; car selon elle tout voleur sera exterminé d''ici, et selon elle tout faiseur
    de faux serment sera exterminé d''ici.'
  mal-mal: 'അവൻ എന്നോട് പറഞ്ഞത്: “ഇതു സർവ്വദേശത്തിലേക്കും പുറപ്പെടുന്ന ശാപമാകുന്നു;
    മോഷ്ടിക്കുന്നവൻ എല്ലാം അതുപോലെ ഇവിടെനിന്ന് പാറിപ്പോകും; സത്യം ചെയ്യുന്നവൻ എല്ലാം
    അതുപോലെ ഇവിടെനിന്ന് പാറിപ്പോകും.'
  urd-GVR: Wuh bolā, “Is se murād ek lānat hai jo pūre mulk par bhejī jāegī. Is tūmār
    ke ek taraf likhā hai ki har chor ko miṭā diyā jāegā aur dūsrī taraf yih ki jhūṭī
    qasam khāne wāle ko nest kiyā jāegā.
  suz-BL: मिनु नोले मेकोमी आं कली “एको रागी नेल्‍ल कली जाक्‍चशो सराप बाक्‍ब। मेको
    तोल्‍शा प्राक्‍शो ब्रेक्‍स निम्‍फा गे ब्रेक्‍सीशो बाक्‍ब। का गे खुइ आन पर्बम ब्रेक्‍सीशो
    बाक्‍ब। मारदे हना मेको मुल सम्‍म सजाइ मतशो बाक्‍तेक्‍म। अर्को गे जोल पा कसम जाइब
    आन पर्बम ब्रेक्‍सीशो बाक्‍ब। मारदे हना मेको यो मुल सम्‍म सजाइ मतशो बाक्‍तेक्‍म”
    देंत।
  eng-NOY: Then said he to me:— This is the curse that goeth forth Over the Face of
    the whole land; For every one who stealeth shall be cut off from hence, according
    to it, And every one who sweareth falsely shall be cut off from hence, according
    to it.
  ita-1927: 'Ed egli mi disse: “Questa è la maledizione che si spande sopra tutto
    il paese; poiché ogni ladro, a tenor di essa, sarà estirpato da questo luogo,
    e ogni spergiuro, a tenor di essa, sarà estirpato da questo luogo.'
  ckb-ckb: 'ئینجا پێی گوتم: «ئەمە ئەو نەفرەتەیە کە بۆ سەر ڕووی هەموو زەوی دێت؛ چونکە
    بەپێی ڕووێکی هەموو دزێک دوور دەخرێتەوە و بەپێی ڕووەکەی دیکە هەموو ئەوەی بە درۆ
    سوێند بخوات دوور دەخرێتەوە.'
  eng-BBE: 'Then he said to me, This is the curse which goes out over the face of
    all the land: for long enough has every thief gone without punishment, and long
    enough has every taker of false oaths gone without punishment.'
  kan-OKCV: ಆಗ ದೂತನು ನನಗೆ, “ಭೂಮಿಯ ಮೇಲೆಲ್ಲಾ ಹರಡುವ ಶಾಪವು ಇದೇ. ಈ ದಿಕ್ಕಿನಲ್ಲಿ ಬರೆದಿರುವ
    ಪ್ರಕಾರ ಕಳ್ಳತನ ಮಾಡುವವರೆಲ್ಲರನ್ನು ತೆಗೆದುಹಾಕಲಾಗುವುದು. ಸುಳ್ಳಾಣೆ ಇಡುವವರೆಲ್ಲರನ್ನು ಆ ಕಡೆಯಲ್ಲಿ
    ಬರೆದಿರುವ ಪ್ರಕಾರ ತೆಗೆದುಹಾಕಲಾಗುವುದು.
  tam-2017: 'அப்பொழுது அவர்: இது பூமியின் மீதெங்கும் புறப்பட்டுப்போகிற சாபம்; எந்தத்
    திருடனும் அந்த புத்தகச்சுருளின் ஒரு புறத்திலிருக்கிறதின்படியே அழிக்கப்பட்டுப்போவான்;
