  por-BRBSL: 'Então ele me disse: “Esta é a maldição que se estende sobre a superfície
    de toda a terra, pois todo aquele que rouba será cortado de acordo com ela de
    um lado; e todo aquele que jurar falsamente será cortado de acordo com ela do
    outro lado”.'
  eng-OEBUS: Then he said to me, “This is the curse that goes over the whole land.
    Every thief will be banished according to the writing on one side and everyone
    who lies under oath shall be banished according to the writing on the other side.
  cth-cth: Kalvantami ni hai hote cakalawng teh ram pueng koung katin e thoebonae
    doeh ati. Ka parawt e naw pueng teh cakalawng e avanglah kaawm e patetlah koung
    raphoe lah ao han. Thoebo ka ngam e pueng teh hote cakalawng avanglah kaawm e
    patetlah koung raphoe lah ao han.
  twi-twi: Na ɔka kyerɛɛ me se, “Eyi ne nnome a ɛreba asase yi so nyinaa; sɛnea ɔfa
    baako kyerɛ no, wɔbɛpam ɔkorɔmfo biara, na ɔfa baako nso kyerɛ sɛ, obiara a ɔka
    ntamhunu no, wɔbɛpam no.
  hlt-hlt: Te vaengah kai taengah, “He tah diklai hman boeih ah aka pha thaephoeinah
    ni. Aka huen boeih soah te dongkah bangla a hmil vetih aka toemngam boeih soah
    te dongkah bangla a hmil ni.
  tbz-SIM: 'Dɛ mɔ̀nnì kɛ̀ Kuyie ntɔ̃nnì n nɑ́kɛ́ kɛ dɔ̀: Dɛ kó dipɑ́tíri tɔ mɛyɛi
    mmɛ̀ɛ̀ yóó tuɔkɛní dihɛì mɛ kó tinɑ́ɑǹtì nti. Kɛ̀ kupíkù mɑkù kpɛti tú bɛyóóbɛ̀
    bɛmɔu, òmɔù í yó nkpɑɑ́ dihɛì, kɛ̀ kupíkù tɛkù kpɛti tú: Bɛ̀ɛ̀ ɔ̃ mpɑrìkunɛ̀ Kuyie
    nyètìrì kɛ nɛ́ soú mbɛ̀ kóò mɔù í yóó nkpɑɑ́ dihɛì.'
  msy-2020: Egha a kamaghɨn na mɨgei, “Akɨnafarir kam ghaze, dughiar kuram otogh mangɨ
    nguazir kamɨn itir gumazamiziba bar me avaragham. Ezɨ akɨnafarir kamɨn osizirir
    mam ghaze, gumazir okeiba, God kantrin kamɨn me batuegham. Ezɨ akɨnafarir kamɨn
    osizirir igharazir mam ghaze, te ifavaribagh amua pura pɨn akakagha ghaze guizbangɨra,
    a uaghan me batuegham.”
  dop-dop: 'Ḿpʋɣʋ ɩ tɔmɑ-m sɩ: Mpusi kɑ́ mɑɣɑnɑ tɛtʋ tɑɑ ŋmɩɩlɑɑ, nɑ mpɑ pɑ tuukinɑ
    yem yem tɔ, pɑɑ ləsɩ-wɛɣɛ tɛtʋ. Mpɛɣɛ pɑ ŋmɑɑ kɑ tɑɑ nɑ kɑ wɑɑlɩ.'
  azb-azb: 'O dedi: «Bu bütün yer üzünə yağacaq lənətdir. Tumarın bir üzünə yazılanlara
    görə oğurluq edən hər kəs kəsilib-atılacaq, o biri üzünə yazılanlara görə isə
    yalandan and içənlər kəsilib-atılacaq.'
  eng-DBY: 'And he said unto me, This is the curse that goeth forth over the face
    of the whole land: for every one that stealeth shall be cut off according to it
    on this side; and every one that sweareth shall be cut off according to it on
    that side.'
  hin-2017: तब उसने मुझसे कहा, “यह वह श्राप है जो इस सारे देश पर पड़नेवाला है; क्योंकि
    जो कोई चोरी करता है, वह उसकी एक ओर लिखे हुए के अनुसार मैल के समान निकाल दिया जाएगा;
    और जो कोई शपथ खाता है, वह उसकी दूसरी ओर लिखे हुए के अनुसार मैल के समान निकाल दिया
    जाएगा।
  wol-KYG: 'Mu ne ma: «Lii mooy alkute giy wàccsi ci kaw réew mi mépp. Li taxañ bi
    wax ci genn wetam mooy képp kuy sàcc, dees na ko fi dàqe, te li mu wax ci wetam
    gi ci des mooy képp kuy giñ ci ay fen, dees na ko fi dàqe.'
  eng-YLT: And he saith unto me, 'This [is] the execration that is going forth over
    the face of all the land, for every one who is stealing, on the one side, according
    to it, hath been declared innocent, and every one who hath sworn, on the other
    side, according to it, hath been declared innocent.
  eng-WYC-2017: And he said to me, This is the curse, that goeth on the face of all
    earth; for each thief shall be deemed, as it is written there; and each man swearing
    falsely shall be deemed of this also.
  eng-WMBB: Then he said to me, “This is the curse that goes out over the surface
    of the whole land, for everyone who steals shall be cut off according to it on
    the one side; and everyone who swears falsely shall be cut off according to it
    on the other side.
  urd-GVH: वह बोला, “इससे मुराद एक लानत है जो पूरे मुल्क पर भेजी जाएगी। इस तूमार के
    एक तरफ़ लिखा है कि हर चोर को मिटा दिया जाएगा और दूसरी तरफ़ यह कि झूटी क़सम खानेवाले
    को नेस्त किया जाएगा।
  rug-rug: Meke zama si asa koa rau, “Hierana sa lineveleve sapu korapa vura la pa
    doduruna sa popoa; ura sapu tozia sa pa keke kalina sa pepa si, doduru tie hikohiko
    si kote tava rizu taloa, meke sapu tozia sa pa keke kalina pule si, doduru pu
    tokotokoro kokoha si kote tava rizu taloa.
  gaz-gaz: Kana irratti inni akkana naan jedhe; “Kun abaarsa lafa hundumatti dhufaa
    jiruu dha; akka kitaabicha irratti barreeffametti, hattuun hundinuu ni barbadoofti;
    akkuma barreeffamni gama kaan irraa jedhutti namni sobaan kakatu hundinuu ni barbadeeffama.
  fra-LSG: 'Et il me dit: C’est la malédiction qui se répand sur tout le pays; car
    selon elle tout voleur sera chassé d’ici, et selon elle tout parjure sera chassé
    d’ici.'
  yal-yal: Nayi, a yi a fala n xa, a naxa, “Dangan nan na ra naxan xuyama ayi yamanan
    birin yi. A sɛbɛxi kɛdin fɔxɔ kedenna ma fa fala muɲadene birin kedima nɛn yamanani.
    A mɔn sɛbɛxi fɔxɔ kedenna boden ma fa fala naxanye birin e kɔlɔma wuleni, ne fan
    kedima nɛn.
  haw-1868: Olelo mai la kela ia'u, Eia ka hoahewa ana e hele aku maluna o ka ili
    a pau o ka honua. No ka mea, o kela mea keia mea aihue, e hookiia auanei oia ma
    keia aoao, e like me ka keia; a o kela mea keia mea e hoohiki wahahee ana, e hookiia'e
    oia ma kela aoao, e like me ka kela.
  arb-NAV: 'فَقَالَ لِي: «هَذِهِ هِيَ اللَّعْنَةُ الْمُنْصَبَّةُ عَلَى وَجْهِ الْأَرْضِ
    كُلِّهَا. كُلُّ مَنْ يَسْرِقُ يُسْتَأْصَلُ بِمُقْتَضَى مَا هُوَ مُدَوَّنٌ فِيهَا،
    وَكُلُّ حَالِفِ زُورٍ يُعَاقَبُ بِمُوْجِبِ مَا هُوَ مَنْصُوصٌ فِيهَا».'
  ewe-ewe: Eye wògblɔ nam be, “Agbalẽ siae nye fiƒode si le tsatsam le anyigba la
    katã dzi. Agbalẽ la ƒe akpa ɖeka le gbɔgblɔm be woaɖe fiafitɔ ɖe sia ɖe ɖa, eye
    akpa evelia le gbɔgblɔm be, ame sia ame si kaa atam dzodzro la, woaɖee ɖa.
  eng-LEE: Then said he unto me, This is the curse that goeth forth over the face
    of all the earth; for every one that stealeth as it is on this side shall be in
    an equal degree entirely destroyed, as also every one that sweareth [falsely]
    as it is on that side shall be likewise entirely destroyed.
  asm-FB: তেতিয়া তেওঁ মোক ক’লে, “গোটেই দেশৰ ওপৰেদি ওলাই যোৱা এয়ে অভিশাপ, কিয়নো
    যিয়ে চুৰ কৰে, সি তাৰ এপিঠিৰ মতে উচ্ছন্ন হ’ব আৰু যিয়ে মিছা শপত খায়, সি তাৰ আন
    পিঠিৰ মতে উচ্ছন্ন হ’ব।
  sus-A: عَ نَشَ عَ قَلَ ﭑ بّ، «دَنكّ سّبّشِ نَ كّيدِ مَ نَشَن مَسٍنشِ بْشِ يِرٍ بِرِن.
    عَ سّبّشِ مُحّتِ نُن مِشِيٍ نَن بّ، نَشٍيٍ عٍ كَلِمَ وُلٍ رَ، عٍ بِرِن قَمَ نّ
    كٍرِدٍ يِ بْشِ مَ.
  fra-SBL: 'Et il me dit : C''est ici la malédiction qui sortira sur la surface de
    tout le pays, car quiconque volera sera retranché selon elle d''un côté, et quiconque
    jurera faussement sera retranché selon elle de l''autre côté.'
  hbo-hbo: וַיֹּ֣אמֶר אֵלַ֔י זֹ֚את הָֽאָלָ֔ה הַיֹּוצֵ֖את עַל־פְּנֵ֣י כָל־הָאָ֑רֶץ
    כִּ֣י כָל־הַגֹּנֵ֗ב מִזֶּה֙ כָּמֹ֣והָ נִקָּ֔ה וְכָל־הַנִּ֨שְׁבָּ֔ע מִזֶּ֖ה כָּמֹ֥והָ
    נִקָּֽה׃
  kik-kik: Nake akĩnjĩĩra atĩrĩ, “Gĩkĩ nĩ kĩrumi kĩrĩa gĩgũtambũrũka bũrũri wothe;
    nĩgũkorwo kũringana na ũrĩa mwena ũmwe warĩo wandĩkĩtwo, mũici o wothe no nginya
    agaathaamio, naguo mwena ũcio ũngĩ warĩo ũkandĩkwo atĩrĩ, ũrĩa wothe wĩhĩtaga
    na maheeni nĩagathaamio.
  fra-NCL: 'Et il me dit : C’est la malédiction qui sort sur la face de tout le pays ;
    car, selon ce qui y est écrit, quiconque dérobe sera balayé d’ici, et, selon ce
    qui y est écrit, quiconque jure sera balayé d’ici.'
  cek-AK: 'To naah anih mah kai khaeah, Hae loe long pum ah kacaeh tangoenghaih ah
    oh: hae bang ih ca tangoeng nuiah tarik ih baktih toengah, paqu kaminawk loe amro
    o boih tih; ho bang ih ca tangoeng nuiah tarik ih baktih toengah, amsawnlok thui
    kaminawk loe amro o boih tih.'
  cuk-cuk: 'Geb baliwitur anga sogded: “We-be-dakedi, bela-napneg-ukabsalenaid be
    daked. Ar garda-wagar-soggwengi igi narmakar-nai, deyobi dule-atursaed bela ibitogoed.
    Ar garda-wagar-baidsik igi narmakar-nai, deyobi dule-gakansaar-ibmar-ise-sogar-soged
    ibitogoed.'
  uig-CYR: 'У маңа: «Бу болса пүтүн зимин үстигә чиқирилған ләнәттур; чүнки һәр бир
    оғрилиқ қилғучи бу тәрипигә йезилғини бойичә үзүп ташлиниду; вә қәсәм ичкүчиләрниң
    һәр бири у тәрипигә йезилғини бойичә үзүп ташлиниду».'
  tel-2017: అప్పుడు అతడు నాతో “ఇది భూమి అంతటి మీదికీ బయలుదేరి వెళ్తున్న శాపం. దానికి
    ఒక వైపు రాసి ఉన్న ప్రకారం దొంగతనం చేసేవాళ్ళు నాశనం అవుతారు, రెండవ వైపు రాసి ఉన్న
    ప్రకారం అబద్ద సాక్ష్యాలు పలికేవాళ్ళంతా నాశనం అవుతారు” అని చెప్పాడు.
  hat-BSA: 'Li te di mwen: “Sa se malediksyon k ap vin parèt sou fas a tout tè a.
    Anverite, tout moun ki vòlè va vin koupe retire nan yon bò selon li; epi tout
    moun ki fè fo sèman va vin koupe retire nan lòt bò a selon li.'
  kos-kos: Na el fahk nu sik, “Oasr selnga se simla kac, ma ac fahsrelik nu fin acn
    uh nufon. Simla ke la book sac fahk mu mwet pisrapasr nukewa ac fah utukla liki
    acn uh; ac ke layen ngia simla mu mwet nukewa ma fahk kas kikiap tukun elos orala
    fulahk lalos uh ac fah utukla pac.
  hbo-WLC: וַיֹּ֣אמֶר אֵלַ֔י זֹ֚את הָֽאָלָ֔ה הַיּוֹצֵ֖את עַל־פְּנֵ֣י כָל־הָאָ֑רֶץ
    כִּ֣י כָל־הַגֹּנֵ֗ב מִזֶּה֙ כָּמ֣וֹהָ נִקָּ֔ה וְכָל־הַנִּ֨שְׁבָּ֔ע מִזֶּ֖ה כָּמ֥וֹהָ
    נִקָּֽה׃
  ibo-ibo: Ọ gwara m, “Nke a bụ ọbụbụ ọnụ nke na-apụ na-ejezu nʼala ahụ niile. Nʼihi
    na dịka e si detuo ya, nʼotu akụkụ ya, a ga-esi nʼala a chụpụ ndị na-ezu ohi.
    Dịka e si deekwa ya nʼakụkụ nke ọzọ ya, onye ọ bụla na-aṅụ iyi ụgha ka a ga-esitekwa
    nʼala ahụ chụpụ.
  ory-ory: ତେବେ ସେ ମୋତେ କହିଲେ, “ଏହା ସମୁଦାୟ ଦେଶ ଉପରକୁ ବାହାରି ଯିବା ଅଭିଶାପ; କାରଣ ଯେ ପ୍ରତ୍ୟେକ
    ଲୋକ ଚୋରି କରେ, ସେ ତହିଁର ଏକ ପାର୍ଶ୍ୱ ଅନୁସାରେ ପରିଷ୍କୃତ ହେବ ଓ ଯେ ପ୍ରତ୍ୟେକ ଲୋକ ଶପଥ କରେ,
    ସେ ତହିଁର ଅନ୍ୟ ପାର୍ଶ୍ୱ ଅନୁସାରେ ପରିଷ୍କୃତ ହେବ।
  chk-chk: Mürin, a üreniei, “Iei ewe anümamau epwe feitiu won unusen ewe fanü a mak
    lon ei toropwe. A mak won ewe epek pwe meinisin mi solä repwe kärila, nge pwal
    won ewe epek a mak pwe meinisin mi akapelmwäl repwe kärila.
  rop-rop: Imbin tok langa mi, “Det wed bin abum pawa blanga panishim pipul. God bin
    pramis blanga panishim pipul langa ola kantri. Wansaid det wed dalim pipul, ‘Ebribodi
    hu stilim enijing, wal God garra jandimwei im brom im kantri.’ Det wed najasaid
    dalim pipul, ebribodi hu tok, ‘Trubala ai dalim yu,’ bat im dalimbat laiya, wal
    God garra jandimwei im brom im kantri du.”
  ukr-1871: 'І промовив він до мене: Се прокляттє, що виходить на всю країну кожен,
    що крадекривдить, буде вигублений, як се написано на одній стороні; так само хто
    ложно кленеться буде вигублений, як написано на другій сторонї.'
  deu-1951: 'Und er sprach zu mir: Das ist der Fluch, der über das ganze Land ausgeht,
    damit es laut demselben von jedem Dieb und von jedem Falschschwörer gereinigt
    werde.'
  eng-JPS: 'Then said he unto me: ''This is the curse that goeth forth over the face
    of the whole land; for every one that stealeth shall be swept away on the one
    side like it; and every one that sweareth shall be swept away on the other side
    like it.'
  srp-1865: 'Tada mi reèe: to je prokletstvo koje izaðe na svu zemlju, jer svaki koji
    krade istrijebiæe se po njoj s jedne strane, i koji se god kune krivo istrijebiæe
    se po njoj s druge strane.'
  lug-lug: Awo n’alyoka aŋŋamba nti, “Ekyo ky’ekikolimo ekizze okubuna ensi yonna,
    kubanga buli muntu yenna abba aliggyibwawo era buli muntu yenna alayiririra obwereere
    aliggyibwawo, bamutwale ku luuyi olulala.
  heb-heb: ויאמר אלי זאת האלה היוצאת על פני כל הארץ כי כל הגנב מזה כמוה נקה וכל הנשבע
    מזה כמוה נקה׃
  ben-IRV: তখন তিনি আমাকে বললেন, “এটা সেই অভিশাপ যা সমস্ত দেশের উপরে প্রকাশিত হবে।
    তার একদিকের লেখা কথা অনুযায়ী এখন থেকে সব চোরদের উচ্ছিন্ন করা হবে এবং অন্য দিকের
    কথা অনুযায়ী মিথ্যা শপথকারীদেরও উচ্ছিন্ন করা হবে।
  pan-pan: ਫੇਰ ਉਸ ਨੇ ਮੈਨੂੰ ਕਿਹਾ, ਇਹ ਉਹ ਸਰਾਪ ਹੈ ਜਿਹੜਾ ਸਾਰੇ ਦੇਸ ਉੱਤੇ ਆਉਣ ਵਾਲਾ ਹੈ, ਕਿਉਂ
    ਜੋ ਹਰੇਕ ਚੋਰੀ ਕਰਦਾ ਹੈ, ਹੁਣ ਤੋਂ ਉਹ ਇਸ ਦੇ ਅਨੁਸਾਰ ਕੱਟਿਆ ਜਾਵੇਗਾ ਅਤੇ ਹਰੇਕ ਜੋ ਸਹੁੰ ਖਾਂਦਾ
    ਹੈ, ਉਹ ਇਸ ਦੇ ਅਨੁਸਾਰ ਹੁਣ ਤੋਂ ਕੱਟਿਆ ਜਾਵੇਗਾ।
  mya-JVB: ကောင်းကင်တမန်ကလည်း၊ ထို စာစောင်သည် တပြည်လုံး ကို နှံ့ပြား သော ကျိန် ခြင်းဖြစ်၏။
    ခိုး တတ်သောသူ ရှိသမျှ တို့သည်၊ ထို စာစောင်တဘက် ၌ ပါသည်အတိုင်း ပယ်ဖြတ် ခြင်းကိုခံရကြမည်။
    အကျိန် ရဲသောသူ ရှိသမျှ တို့ သည်၊ ထို စာစောင်တဘက် ၌ ပါသည်အတိုင်း ပယ်ဖြတ် ခြင်းကိုခံရကြမည်။
  hmo-hmo: Aneru ese ma lau ia hamaoroa, ia gwau, “Unai buka ena latanai be Dirava
    ese kara dika davana ia henia hereva idia torea, tanobada ena kahana ibounai totona.
    Unai buka ena kahana ta latanai ia gwau, henaoa taudia ibounai be tano dekena
    amo do idia lulua lao ore. Ma buka ena kahana ta latanai ia gwau, gwauhamata koikoi
    taudia ibounai danu be tano dekena amo do idia lulua lao ore.
  urd-urd: फिर उसने मुझ से कहा, “यह वह ला'नत है जो तमाम मुल्क पर नाज़िल' होने को है,
    और इसके मुताबिक़ हर एक चोर और झूठी क़सम खाने वाला यहाँ से काट डाला जाएगा।
  rus-SYN: 'Он сказал мне: это проклятие, исходящее на лице всей земли; ибо всякий,
    кто крадет, будет истреблен, как написано на одной стороне, и всякий, клянущийся
    ложно, истреблен будет, как написано на другой стороне.'
  bqc-SIM: 'Ɔ̃ a òmɛɛ: Láaipↄ Lua lɛ́ zĩ n bùsuwan we píi. Yã́ pↄ́ kɛ̃a a kpɛ
    dowa mɛ̀, Lua a kpã́iↄ ya ń bↄlɛu píi. A kpɛ do sↄ̃, Lua a gbɛ̃́ pↄ́ ì ɛɛto
    ń a tↄ́oↄ ya píi.'
  tcz-CHONGTHU: Hichun aman eiseipeh in, “Hiche lekhajol hi leiset pumpia hung potdoh
    gaosapna ahi. Hiche lekajol dangkhat hin, koi hileh agucha a chu hiche gamma kon
    ahi kideldoh ahi ati, adangkhat hin koi hileh jou a kihahsel jong chu hiche gamma
    konna hi kidel doh ding ahi” ati.
  mar-mar: तेव्हा देवदूताने मला सांगितले, “त्या पटावर एक शाप लिहिला आहे आणि त्यावरील
    लेखानुसार प्रत्येक चोर यावरील एका बाजूस लिहीलेल्या शापानुसार देशातून घालवला जाईल
    आणि दुसऱ्या बाजूवरील लेखानूसार खोटी शपथ वाहणाऱ्या प्रत्येकाला देशातून घालवले जाईल.
  qub-qub: 'Chauraga pay nimaran: «Chaychöga isquirbiraycan llapan nasyuncunaman maldisyun
    chayananpäpis caycajmi. Ishcan-läpa isquirbisha caycajcho niycashannömi pipis
    suwacoj caj u llullacur manacajpita juraj cajcuna castigäniga manami quëdangapächu.'
  bqp-bqp: Yerɑ u nùn sɔ̃ɔwɑ u nɛɛ, bɔ̃riyɑ tɑ sɔɔwɑ yi yi koo yɑbi tem mɛ kpuro sɔɔ.
    Ten bee tiɑɔ, bɑ yoruɑwɑ mɑ bɑ koo gbɛnɔbu kpuro girɑ minin di. Bee tiɑɔ mɑɑ bɑ
    koo be bɑ rɑ bɔ̃ri weesugii ko girɑ.
  hat-hat: 'Epi li di m'': -Se madichon ki pral tonbe sou tout latè. Dapre sa ki ekri
    sou yon bò liv la, yo pral fè tout vòlò disparèt nan peyi a. Dapre sa ki ekri
    sou lòt bò a, moun k''ap fè sèman pou bay manti pral disparèt nan peyi a tou.'
  eng-BSB: Then he told me, “This is the curse that is going out over the face of
    all the land, for according to one side of the scroll, every thief will be removed;
    and according to the other side, every perjurer will be removed.
  tod-tod: 'É ɠɛni mà: «Sɛʋɛi naa ɠa maanɔɠɔ vai zɛʋɛai su, nii é ʋaazu zeelizu
    zooi ɠɔlɔkɔlɔma ná pɛ. Bogɛ su ga unma nui pɛ ge ɓɛ, ti ɠula zooi nii ʋa, zɔiti
    ɓalaa ti zɛɛ zeele wooiti bosu, ta ɓɛ, ti ɠula ʋɛ ʋa.'
  eng-WEBPB: Then he said to me, “This is the curse that goes out over the surface
    of the whole land, for everyone who steals shall be cut off according to it on
    the one side; and everyone who swears falsely shall be cut off according to it
    on the other side.
  kbq-kbq: Hugeno anante agra amanage huno nasami'ne, Ama'i maka mopafima mani'naza
    vahe'ma zamazeri havizama hania kazusi zane. Na'ankure kumzufama nesaza vahera
    mago kaziga avontafepi kemo'ma hu'nea kante anteno, ama mopafintira maka zamazeri
    atre vaganereno, havigema hu'za huvempama nehaza vahera mago kaziga avontafepi
    kemo'ma hu'nea kante anteno, ama mopafintira zamazeri atregahie.
  nhe-BL: 'Huajca nechilhui: “Ipan nopa amatl ijcuilijtoc nopa tlatelchihualistli
    tlen TOTECO quititlani ipan ni tlali. Ipan se lado ijcuilijtoc para nochi tlen
    tlaxtequij, quintojtocase. Huan ipan nopa seyoc lado ijcuilijtoc para nochi tlen
    quitestigojquetzaj tlen ax neli ayoc hueli itztose nopano.'
  gub-BL: Umume'u Tupàn heko haw pe har ko ma'e ihewe. — Tupàn umuapyk uze'egaiw a'e
    pape rehe. A'e ze'egaiw uhàuhàz putar ko ywy nànàn nehe. — Amuhem kar putar teko
    imunar ma'e paw ko ywy wi ihe wà nehe, i'i pitài pape pehegwer rehe. — Amuhem
    kar putar teko herer rehe wemiapo ràm imume'u mua'u har paw ko ywy wi ihe wà nehe
    no, i'i inugwer pehegwer rehe.
  eng-DRA: 'And he said to me: This is the curse that goeth forth over the face of
    the earth: for every thief shall be judged as is there written: and every one
    that sweareth in like manner shall be judged by it.'
