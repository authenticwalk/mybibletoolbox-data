verse: ZEC.005.001
translations:
  mal-C: ഞാൻ വീണ്ടും മുകളിലേക്കുനോക്കി. അവിടെ അതാ, എന്റെമുമ്പിൽ പറക്കുന്ന ഒരു ചുരുൾ!
  deu-TKW: Wieder blickte ich auf und sah, da zeigte sich eine fliegende Schriftrolle.
  lin-lin: 'Tango natalaki lisusu, namonaki buku moko : ezali kopumbwa.'
  eng-LSV: And I turn back, and lift up my eyes, and look, and behold, a flying scroll.
  eng-GNV: Then I turned me, and lifted vp mine eyes and looked, and beholde, a flying
    booke.
  eng-WEBSTER: Then I turned, and lifted up my eyes, and looked, and behold a flying
    roll.
  nhw-BL: Huan sempa niajcotlachixqui huan niquitac patlanti se amatl catli quipiya
    tlajcuiloli.
  swh-ONEN: 'Nikatazama tena: na hapo mbele yangu kulikuwa na kitabu kilichoruka!'
  bba-bba: Sɑkɑri u mɑɑ nɔni seeyɑ kɑ̃siru sɔɔ mɑ u tire kureru ɡɑru wɑ tɑ yɔ̃ɔwɑ.
  eng-KJVCPB: Then I turned, and lift up mine eyes, and looked, and behold, a flying
    roll.
  luo-luo: Ne atingʼo wangʼa kendo, mi napo ka aneno kalatas mafuyo e kor yamo!
  meu-meu: Bena na gaga isi lou, na roha lao, buka helokuna ta na itaia, e rohova.
  npi-ULB: अनि म फर्कें र मेरो नजर उठाएर हेर्दा मेरोअगि एउटा चर्मपत्रको मुट्ठो उडिरहेको
    देखें ।
  yor-yor: Nígbà náà ni mo yípadà, mo sì gbé ojú mi sókè, mo sì wò, sì kíyèsi i, ìwé
    kíká ti ń fò.
  pes-OPCB: بار دیگر به آسمان چشم دوختم و طوماری را در حال پرواز دیدم.
  tgl-ULB: Pagkatapos, lumingon ako at tumingala ako, at nakita ko, masdan ito, nakakita
    ako ng isang lumilipad na binalumbong kasulatan!
  hui-hui: I̱na lone dege handalu hewaria mbuga mbira yagalo yu piyaria de handaru.
  mya-mya: ငါ​သည်​နောက်​တစ်​ဖန်​ကြည့်​လိုက်​ပြန်​သော​အ​ခါ လေ​ထဲ​တွင်​ပျံ​ဝဲ​နေ​သော​စာ​လိပ်​တစ်​ခု​ကို​မြင်
    ရ​၏။-
  bod-N: དེ་ནས་ཡང་ངས་མགོ་ཡར་བཀྱགས་ནས་བལྟས་པ་ན། འཕུར་སྐྱོད་བྱེད་པའི་ཤོག་དྲིལ་ཞིག་མཐོང་བྱུང་།
  sna-sna: Ndakatarisazve ndikaona, hapo pamberi pangu paiva norugwaro rwakapetwa
    rwaibhururuka!
  spa-BLM: Entonces volví a alzar los ojos y vi, y he aquí un rollo volador.
  cac-cac: Ay junxo ix ch'oxji vila'. Ay jun b'aj tz'ib'ab'iloch juntzan̈ lolonel,
    tz'ec' jen̈en̈oc ix vila'.
  swh-ULB: Kisha nikageuka na kuinua macho yangu, nami nikaona, tazama, gombo lirukalo!
  bel-bel: 'І зноў узьвёў я вочы мае і ўгледзеў: вось ляціць скрутак.'
  deu-ELBBK: 'Und ich hob wiederum meine Augen auf und sah: Und siehe, eine fliegende
    Rolle.'
  mbb-OT: Midlilingey a ne neehè ku is sevaha he linulun he velesahan he midlayang.
  mal-2015: ഞാൻ വീണ്ടും തല പൊക്കി നോക്കിയപ്പോൾ, പാറിപ്പോകുന്ന ഒരു ചുരുൾ കണ്ടു.
  rmc-rmc: Akor pale dikhľom upre a sas angle mande o zvitkos, so ľecinelas.
  nlg-nlg: Mi inau tu ghoi rei va mu righia na buka tabu te lovo tana oka.
  pes-OPV: و باز چشمان خود را برافراشته، نگریستم و طوماری پران دیدم.
  ron-1924: Ам ридикат дин ноу окий ши м-ам уйтат; ши ятэ кэ ера ун сул де карте каре
    збура.
  ben-OBCV: পরে আমি আবার তাকালাম, আর দেখলাম আমার সামনে একটি উড়ন্ত গুটানো চামড়ার
    পুঁথি!
  som-som: Oo haddana indhaha baan kor u taagay oo wax fiiriyey, oo waxaan arkay qorniin
    la duubo oo duulaya.
  lat-VUC: Et conversus sum, et levavi oculos meos, et vidi, et ecce volumen volans.
  eng-ASVBT: Then again I lifted up mine eyes, and saw, and, behold, a flying roll.
  ita-1885: POI alzai di nuovo gli occhi, e riguardai; ed ecco un rotolo volante.
  eng-LXXUP: And I turned, and lifted up mine eyes, and looked and behold a flying
    sickle.
  eng-ULB: Then I turned and lifted my eyes, and I saw, behold, a flying scroll!
  spa-VBL: Miré una vez más y vi un rollo que volaba.
  fra-_FOB: Je levai de nouveau les yeux et regardai, et je vis un rouleau qui volait.
  mal-mal: ഞാൻ വീണ്ടും തലപൊക്കി നോക്കിയപ്പോൾ, പാറിപ്പോകുന്ന ഒരു ചുരുൾ കണ്ടു.
  urd-GVR: Maiṅ ne ek bār phir apnī nazar uṭhāī to ek uṛtā huā tūmār dekhā.
  suz-BL: मिनु गो इर गे कोव़ङुनु, प्रा‍क्‍सीशो ब्रेक्‍स का बेरशो ता‍ता।
  eng-NOY: And I lifted up my eyes again and looked, and behold, a flying roll.
  ita-1927: E io alzai di nuovo gli occhi, guardai, ed ecco un rotolo che volava.
  ckb-ckb: دیسان چاوم هەڵبڕی و تۆمارێکی فڕیوم لەبەردەمم بینی.
  eng-BBE: Then again lifting up my eyes I saw a roll in flight through the air.
  kan-OKCV: ಆಗ ನಾನು ತಿರುಗಿಕೊಂಡು ನನ್ನ ಕಣ್ಣುಗಳನ್ನೆತ್ತಿ ನೋಡಲು, ಹಾರುವ ಸುರುಳಿ ಕಾಣಿಸಿತು.
  tam-2017: நான் திரும்பவும் என் கண்களை ஏறெடுத்து பார்க்கும்போது, இதோ, பறக்கிற ஒரு
    புத்தகச்சுருளைக் கண்டேன்.
  spa-RV-1909: Y TORNÉME, y alcé mis ojos, y miré, y he aquí un rollo que volaba.
  ron-BTF: Atunci m-am întors şi mi-am ridicat ochii şi am privit şi iată, un sul
    zburând.
  eng-WEBP: Then again I lifted up my eyes and saw, and behold, a flying scroll.
  eng-FBV: I looked again and saw a flying scroll.
  nld-1939: Weer sloeg ik mijn ogen op, en zag toe. Zie, daar was een vliegende boekrol.
  nch-BL: Huan sempa niajcotachixqui huan niquitac patanti se amat cati quipiya tajcuiloli.
  vie-1934: Đoạn, ta lại ngước mắt nhìn xem, nầy có một cuốn sách bay.
  hin-CV: मैंने फिर देखा, और मेरे सामने उड़ता हुआ एक चर्मपत्र था.
  spa-BES: Luego, nuevamente levantando mis ojos, vi un rollo en vuelo por el aire.
  tdx-tdx: Nampiandraeko maso indraike vaho nahatrea te ingo ty boke-peleke mitiliñe
  tha-KJV: ข้าพเจ้าหันกลับและเงยหน้าขึ้​นอ​ี​กก​็​แลเห็น ดู​เถิด หน​ังสื​อม​้วนหนึ่งเหาะอยู่​นั่น
  por-BR-2018: E outra vez levantei meus olhos, e olhei, e eis um rolo que voava.
  deu-ELO: 'Und ich hob wiederum meine Augen auf und sah: und siehe, eine fliegende
    Rolle.'
  eng-WYC-2018: And I was converted, and raised mine eyes, and saw, and lo! a book
    flying. (And I turned, and raised up my eyes, and behold! I saw a flying book,
    or and behold! I saw a scroll flying through the air.)
  epo-epo: Mi levis denove miajn okulojn, kaj mi ekvidis disvolvitan skribrulaĵon.
  uig-PIN: Andin mǝn yǝnǝ beximni kɵtürüp, mana bir uqar oram yazmini kɵrdüm.
  beo-beo: Na da bu ba:loba, amola wali meloa bioi hamefufu ganodini hagili ahoanebe
    ba:i.
  tpi-OTNT: Orait mi lukluk gen na mi lukim wanpela buk i flai i go.
  hau-SA: Na sāke dubawa sai ga naɗaɗɗen littafi mai firiya a gabana!
  uig-LAT: Andin men yene béshimni kötürüp, mana bir uchar oram yazmini kördüm.
  nde-nde: Ngaphinde ngakhangela, phambi kwami kwakulomqulu wencwadi ondizayo!
  ton-ton: Pea ne u toki tangaki ai ki mui, pea sio hake hoku mata pea u mamata, pea
    vakai ko e takainga tohi ʻoku puna.
  ces-1613: Potom opět pozdvihna očí svých, uzřel jsem, a aj, kniha letěla.
  eng-WMB: Then again I lifted up my eyes and saw, and behold, a flying scroll.
  tam-TCV: மீண்டும் நான் பார்த்தபோது, அங்கே பறக்கும் புத்தகச்சுருள் ஒன்றைக் கண்டேன்.
  ceb-ULB: Unya milingi ako ug mihangad, ug nakita ko, ang naglupad nga linukot nga
    basahon!
  pol-UBG: Potem odwróciłem się i gdy podniosłem swe oczy, spojrzałem, a oto latający
    zwój.
  urd-GVU: مَیں نے ایک بار پھر اپنی نظر اُٹھائی تو ایک اُڑتا ہوا طومار دیکھا۔
  eng-OEBCW: Then again I looked up and saw a flying scroll.
  deu-1912: Und ich hob meine Augen abermals auf und sah, und siehe, da war ein fliegender
    Brief.
  kan-2017: ಆಗ ನಾನು ಕಣ್ಣೆತ್ತಿ ನೋಡಲು ಇಗೋ, ಹಾರುತ್ತಿರುವ ಒಂದು ಸುರುಳಿಯು ಕಾಣಿಸಿತು.
  yap-yap: Gu sap bayay, ma aram mug guy bang i babyor ni kan bachiy ni be changeg
    u fithik’ e nifeng.
  hlt-MCSB: Ka mael tih, ka mik ka huel tih ka sawt vaengah cayol te tarha ding.
  mdy-ETH: ላሚ ታ ሃሣ ዛጋንቴ ፔቴ ማሪንቴ ማፃኣፔ ዢባሬይዳ ዓኣዻያ ታኣኒ ዴንቄኔ፤
  twi-ASANTE: Mehwɛɛ bio, na mehunuu nwoma mmobɔeɛ a ɛretu wɔ ewiem wɔ mʼanim!
  eng-WEBU: Then again I lifted up my eyes and saw, and behold, a flying scroll.
  spa-PDDPT: Volví a levantar la vista, y al mirar, vi un rollo que volaba.
  gun-gun: Ha'e gui teĩgue ju ama'ẽ vy aexa peteĩ kuaxia oveve-veve rã.
  agu-BL: Ej, i tzun bantz, nintzun wil jun toloj u'j chi tul wutzicy' tane'n, yi
    na xon tcya'j yi at tz'iba'n swutz.
  ilo-ULB: Kalpasanna, timmaliawak ken timmangadak ket adtoy, nakitak ti maysa nga
    agtaytayab a nalukot a pagbasaan!
  kpg-kpg: Au gaa mmada labelaa, tolongo deenei gei au ne mmada gi di beebaa wini
    e maangi i lodo di ahiaalangi.
  uig-ARA: ئاندىن مەن يەنە بېشىمنى كۆتۈرۈپ، مانا بىر ئۇچار ئورام يازمىنى كۆردۈم.
  sus-sus: N man naxa laamatunyi to naxan findixi kɛɛdi makuntanxi ra koore ma.
  pon-2006: I pwurehng kilengla oh met I kilangada pwuhk ehu me pipihr nan wehwe.
  ksd-ksd: Io, iau ga idaidok mulai, ma iau ga gigira, ma ea, tika na pinpin na buk
    i purpururung.
  grc-BRENT: Καὶ ἐπέστρεψα, καὶ ᾖρα τοὺς ὀφθαλμούς μου, καὶ ἴδον, καὶ ἰδοὺ δρέπανον
    πετόμενον.
  ind-AYT: Lalu, aku berbalik, dan mengangkat mataku, dan melihat, tampak sebuah gulungan
    kitab yang terbang.
  nya-nya: Ndinayangʼananso ndipo taonani ndinaona chikalata chimene chimawuluka.
  hrv-hrv: 'Podigoh opet oči i vidjeh: leti svitak knjige.'
  mps-mps: Tama eno ma tonobadi yaide, eno buku me bola pabo suali.
  tpi-tpi: Orait mi lukluk gen na mi lukim wanpela buk i flai i go.
  dan-1931: Derpå løftede jeg mine Øjne og skuede, og se, der var en flyvende Bogrulle.
  vie-OVCB: Tôi nhìn lên, thấy một cuộn sách bay trên không.
  guj-2017: ત્યારે મેં પાછા ફરીને મારી આંખો ઊંચી કરીને જોયું, તો મેં એક ઊડતું ઓળિયું
    જોયું.
  pon-2006A: I pwurehng kilengla oh met I kilangada pwuhk ehu me pipihr nan wehwe.
  por-BRBSL: Então novamente levantei meus olhos e vi, e eis que um pergaminho voador.
  eng-OEBUS: Then again I looked up and saw a flying scroll.
  cth-cth: Bout kamoung navah, kamleng e cakalawng hah ka hmu.
  twi-twi: Mehwɛɛ bio, na mihuu nhoma mmobɔwee a ɛretu wɔ wim wɔ mʼanim!
  hlt-hlt: Ka mael tih, ka mik ka huel tih ka sawt vaengah cayol te tarha ding.
  tbz-SIM: Kɛ̀ Kuyie nyíɛ́ kɛ́ m bɛnkɛ, kɛ̀ n yɑ̀ dipɑ́tíri kɛ̀ dì pùtì.
  msy-2020: Kɨ ua kogha gara irebamɨn mɨn bizir mamɨn garima, akɨnafarir irɨghizir
    mam mɨghegha zui.
  dop-dop: Ḿpʋɣʋ pə lɑpɑ-m ɩsɩɩ toosee tɑkɑ. Ɩlɛ mɑ nɑwɑ tɑkəlɑɣɑ nɑ kɑ́ kʋləɣɩ hʋntʋ
    ntɛ.
  azb-azb: Mən yenə başımı qaldırıb baxanda uçan bir tumar gördüm.
  eng-DBY: And I lifted up mine eyes again, and saw, and behold, a flying roll.
  hin-2017: मैंने फिर आँखें उठाई तो क्या देखा, कि एक लिखा हुआ पत्र उड़ रहा है।
  wol-KYG: Ci kaw loolu ma dellu séentu, gisuma lu moy taxañu mbind buy naaw.
  eng-YLT: And I turn back, and lift up mine eyes, and look, and lo, a flying roll.
  eng-WYC-2017: And I was converted, and raised mine eyes, and saw, and lo! a book
    flying.
  eng-WMBB: Then again I lifted up my eyes and saw, and behold, a flying scroll.
  urd-GVH: मैंने एक बार फिर अपनी नज़र उठाई तो एक उड़ता हुआ तूमार देखा।
  rug-rug: Doṉo pule la si arau meke isana pa kenuqu si keke pepa ta viqusuna sapu
    tapuru!
  gaz-gaz: Ani ammas ol milʼadhe; kunoo kitaabni maramaan barrisu tokko fuula koo
    dura ture!
  fra-LSG: Je levai de nouveau les yeux et je regardai, et voici, il y avait un rouleau
    qui volait.
  yal-yal: N mɔn yi n yɛɛn nakeli, n fe toon ti alo xiye, n kɛdin mafilinxin to kore.
  haw-1868: A LAWA hou ae la ko'u mau maka iluna, ike aku la au, aia hoi, he owili
    pepa e lele ana.
  arb-NAV: وَعُدْتُ وَرَفَعْتُ عَيْنَيَّ وَإذَا بِي أُشَاهِدُ دَرْجاً طَائِراً.
  ewe-ewe: Megawu mo dzi eye mekpɔ agbalẽ aɖe wònɔ dzodzom le yame.
  eng-LEE: And I again lifted up my eyes, and looked, and behold there was a flying
    roll[-book].
  asm-FB: পাছত মই উভতি আহিলোঁ আৰু চকু তুলি চালোঁ, তাতে মই এখন উড়ি থকা নুৰিয়াব পৰা
    পুথি দেখিলোঁ।
  sus-A: ﭑ مَن نَشَ لَامَتُنيِ تٌ نَشَن قِندِشِ كّيدِ مَكُنتَنشِ رَ كٌورٍ مَ.
  fra-SBL: Je levai de nouveau les yeux et je vis, et voici, un rouleau volant.
  hbo-hbo: וָאָשׁ֕וּב וָאֶשָּׂ֥א עֵינַ֖י וָֽאֶרְאֶ֑ה וְהִנֵּ֖ה מְגִלָּ֥ה עָפָֽה׃
  kik-kik: Ningĩ ngĩcooka ngĩtiira maitho, na rĩrĩ, hau mbere yakwa ngĩona ibuku-rĩa-gĩkũnjo
    rĩombũkaga rĩera-inĩ.
  fra-NCL: 'Je levai de nouveau les yeux et je vis : Et voici un rouleauqui volait.'
  cek-AK: Angqoi moe, ka khet let naah, kazawk ca tangoeng to ka hnuk.
  cuk-cuk: Gannar an niba atakdebargua, an negburgan dakarbalid. Garda-bipirmakaled
    gukumai an dakalid.
  uig-CYR: Андин мән йәнә бешимни көтирип, мана бир учар орам язмини көрдүм.
  tel-2017: నేను మళ్ళీ తలెత్తి చూసినప్పుడు ఎగిరిపోతూ ఉన్న ఒక గ్రంథం నాకు కనిపించింది.
  hat-BSA: Answit, mwen te leve zye m ankò. Mwen te gade e mwen te wè, yon liv woulo
    ki t ap vole anlè.
  kos-kos: Nga sifilpa ngetak, ac ke pacl se inge nga liye sie book limlim sohksok
    yen engyeng uh.
  hbo-WLC: וָאָשׁ֕וּב וָאֶשָּׂ֥א עֵינַ֖י וָֽאֶרְאֶ֑ה וְהִנֵּ֖ה מְגִלָּ֥ה עָפָֽה׃
  ibo-ibo: Ọzọkwa, eleliri m anya elu, ma hụ akwụkwọ a fụkọrọ afụkọ nke na-efegharị
    efegharị.
  ory-ory: ଏଉତ୍ତାରେ ମୁଁ ପୁନର୍ବାର ଊର୍ଦ୍ଧ୍ୱକୁ ଦୃଷ୍ଟି କଲି, ଆଉ ଦେଖ, ଉଡ଼ନ୍ତା ଏକ ନଳାକାର
    ପୁସ୍ତକ।
  chk-chk: Üa netäsefäl o küna echö toropwe mi äs.
  rop-rop: Wal langa najawan drim aibin luk rolapwan peipa flaiflai ontop.
  ukr-1871: І підвів я знов очі й побачив, аж се летить писаний звиток.
  deu-1951: Und ich erhob wiederum meine Augen und schaute und siehe, eine fliegende
    Buchrolle.
  eng-JPS: Then again I lifted up mine eyes, and saw, and behold a flying roll.
  srp-1865: Potom opet podigoh oèi svoje i vidjeh, a to knjiga leæaše.
  lug-lug: Awo ne nnyimusa amaaso gange era laba ne ndaba, omuzingo gw’ekitabo ogutambulira
    mu bbanga.
  heb-heb: ואשוב ואשא עיני ואראה והנה מגלה עפה׃
  ben-IRV: তখন আমি পিছনে ফিরলাম এবং চোখ তুলে, দেখতে পেলাম, দেখ, একটা গুটানো বই উড়ছে!
  pan-pan: ਮੈਂ ਮੁੜ ਕੇ ਅੱਖਾਂ ਚੁੱਕ ਕੇ ਦੇਖਿਆ ਤਾਂ ਵੇਖੋ, ਇੱਕ ਉੱਡਦੀ ਹੋਈ ਲਪੇਟਵੀਂ ਪੱਤ੍ਰੀ ਸੀ।
  mya-JVB: တဖန် ငါမျှော် ကြည့်၍ ၊ ပျံဝဲ လျက်ရှိသောစာစောင် ကို မြင် ၏။
  hmo-hmo: Ma lau mata hanai lou, bona ia lokua vadaeni buka ta lau itaia, ia roho
    lao noho.
  urd-urd: फिर मैंने आँख उठाकर नज़र की, और क्या देखता हूँ कि एक उड़ता हुआ तूमार है।
  rus-SYN: 'И опять поднял я глаза мои и увидел: вот летит свиток.'
  bqc-SIM: Ma ɛa wɛzù ma gugwà lↄ, ↄ̃ ma taala è, àlɛ vua.
  tcz-CHONGTHU: Keima ka dahdoh kit in kavet leh lekhajol lengle khat kamun ahi.
  mar-mar: नंतर मी वळलो व डोळे वर करून पाहीले, आणि मला उडतांना एक पट दिसला.
  qub-qub: Yapay ricarpis ricarä isquirbisha röllu janajpa buylaycajta.
  bqp-bqp: Sɑkɑri u mɑɑ nɔni seeyɑ kɑ̃siru sɔɔ mɑ u tire kureru gɑru wɑ tɑ yɔ̃ɔwɑ.
  hat-hat: Mwen wè yon lòt vizyon ankò, mwen leve je m' gade. Mwen wè yon liv an fòm
    yon woulo papye k'ap vole nan syèl la.
  eng-BSB: Again I lifted up my eyes and saw before me a flying scroll.
  tod-tod: Gè ɠaazuwuzeɠeni ʋolu, gè sɛʋɛ ɓiligi ɠa, é ɗa ɠoʋe.
  eng-WEBPB: Then again I lifted up my eyes and saw, and behold, a flying scroll.
  kbq-kbq: Anante kesga hu'na kogeno mago regazari'naza avontafemo'a monafi hareno
    enevige'na kogeno,
  nhe-BL: Huan sampa niajcoitac huan niquitac patlanti se amatl tlen quipiya tlajcuiloli.
  gub-BL: Aexak amo ae ma'e hepuahu zàwenugar pe kury. Aexak amo pape uzemàzemàn ma'e
    kwer. Uwewe oho iko a'e.
  eng-DRA: 'And I turned and lifted up my eyes: and I saw, and behold a volume flying.'
