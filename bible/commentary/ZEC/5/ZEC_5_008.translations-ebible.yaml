verse: ZEC.005.008
translations:
  mal-C: 'ദൂതൻ പറഞ്ഞു: “ഇത് ദുഷ്ടത ആകുന്നു,” അദ്ദേഹം അവളെ കുട്ടയ്ക്കുള്ളിലാക്കി അടപ്പുകൊണ്ട്
    അടച്ചു.'
  deu-TKW: 'Da sagte er: Das ist die Bosheit! warf sie in das Epha hinein und warf
    die Bleiplatte auf seine Öffnung.'
  lin-lin: 'Alobaki : — Mwasi wana azali elembo ya makambo mabe. Bongo azongisaki
    ye kati na sani, emekelo motuya ya biloko, mpe azipaki mofinuku na yango.'
  eng-LSV: And he says, “This [is] the wicked woman.” And he casts her into the midst
    of the ephah, and casts the weight of lead on its mouth.
  eng-GNV: And he said, This is wickednes, and he cast it into the middes of the Ephah,
    and hee cast the weight of lead vpon the mouth thereof.
  eng-WEBSTER: And he said, This is wickedness. And he cast it into the midst of the
    ephah; and he cast the weight of lead upon its mouth.
  nhw-BL: 'Huan nopa tequihuajquetl nechilhui: “Nopa sihuatl quiixnextía tlajtlacolotl
    huan nochi catli amo cuali.” Huan teipa quicuatopejqui nopa sihuatl para sempa
    quicalaquis ipan nopa chiquihuitl huan quiixtzajqui ica iixtzajca catli tlahuel
    etic.'
  swh-ONEN: Akasema, “Huu ni uovu,” tena akamsukumia ndani ya kikapu na kushindilia
    kifuniko juu ya mdomo wa kikapu.
  bba-bba: Mɑ ɡɔrɑdo wi, u nɛɛ, kurɔ wi, u sɑ̃ɑwɑ torɑnu. Mɑ u wure u kurɔ wi tɑɑre
    bire ten sɔɔwɔ, mɑ u wukiri.
  eng-KJVCPB: And he said, This is wickedness. And he cast it into the midst of the
    ephah; and he cast the weight of lead upon the mouth thereof.
  luo-luo: Malaika nowacho niya, “Ma en richo.” Omiyo nodhiro dhakono kodwoko ei atonga
    mi noumo dho atongano gi raum mapekno.
  meu-meu: Bena ia eto, Ina na Kara Dika. Bena ma e doria dobi tohe lalonai, bona
    auri-metauna ikaruhina amo e karuhia ahu.
  npi-ULB: स्वर्गदूतले भने, “योचाहिँ दुष्‍टता हो!” तिनले त्यस स्‍त्रीलाई त्यस डालोभित्र
    फ्याँकिदिए, र त्यसको ढक्‍कन लगाइदिए ।
  yor-yor: Ó sì wí pé, “Èyí ni ìwà búburú.” Ó sì ti sí àárín òsùwọ̀n, ó sì ju ìdérí
    òjé sí ẹnu rẹ̀.
  pes-OPCB: 'فرشته گفت: «آن زن نشانهٔ فساد و شرارت است.» آنگاه زن را به داخل بشکه
    هل داد و دوباره سرپوش سربی را روی آن گذاشت.'
  tgl-ULB: Sinabi ng anghel, “Kasamaan ito!” At itinapon niya ang babae pabalik sa
    loob ng basket at itinapon niya ang takip na tingga sa ibabaw nito.
  hui-hui: Ani handarugola dahuliyali biagome lalu, Wali o bedagoni wali agali bibahendeme
    mana ko bialu kamigonaga manane beda. Ani lalu wali biago mbasigedi nu biagoha
    lone he̱laanda halu panga payaanda haya.
  mya-mya: ကောင်း​ကင်​တ​မန်​က၊``ဤ​အ​မျိုး​သ​မီး​သည် ယုတ်​မာ​မှု​ကို​သ​ရုပ်​ဆောင်​၏''
    ဟု​ဆို​ကာ သူ့​အား​ခြင်း​တောင်း​ထဲ​သို့​နှိပ်​ချ​လိုက်​ပြီး လျှင်​အ​ဖုံး​ပြန်​ဖုံး​၍​ထား​လိုက်​လေ​သည်။-
  bod-N: ཕོ་ཉ་དེས་འདི་སྐད་དུ། འདི་ནི་སྡིག་པ་ཡིན་ཞེས་གསུངས་པ་དང་། དེ་ནས་ཁོང་གིས་བུད་མེད་དེ་རྫ་བུམ་ནང་དུ་འཕངས་ཏེ།
    ཡང་ཞ་ཉེའི་ཁ་གཅོད་དེ་རྫ་བུམ་གྱི་ཁ་རུ་གཡུགས་སོ། །
  sna-sna: Mutumwa akati, “Uyu ndiye zvakaipa,” achibva amusundidzira zvakare mudengu
    uye ndokuzarira muromo wedengu nehwidibiro yomutobvu.
  spa-BLM: 'Y dijo: “Esta es la maldad;” y la arrojó en medio del cesto de efa; y
    arrojó el peso de plomo sobre su boca.'
  cac-cac: 'Ix yalan jun ángel chi'' d''ayin icha tic: A jun ix ix, ix il chi'', aton
    mul sch''oxcot ix, xchi. Ix lajvi chi'', ix ecjicanem ix d''a yol jun echlab''
    chi'' yuj jun ángel chi'', ix smacancan sti'' yed'' jun smacul nab''a plomo chi''.'
  swh-ULB: Malaika akasema, “Huu ni uovu!” na akamtupa tena kikapuni, na kurusha mfuniko
    wa risasi mlango pake.
  bel-bel: 'І сказаў ён: гэтая жанчына - сама бязбожнасьць, і кінуў яе ўсярэдзіну
    эфы, а на адтуліну яе кінуў сьвінцовы кавалак'
  deu-ELBBK: 'Und er sprach: Dies ist die Gottlosigkeit; und er warf sie in das Epha
    hinein und warf das Bleigewicht auf dessen Mündung.'
  mbb-OT: Migkaǥi haazà is belinsuǥuen te, “Heini is bahi simbulu te kelelalung.”
    Ne intekenled din dutun te seled te revan sikan is bahi ne midtengevan din.
  mal-2015: ഇതു ദുഷ്ടതയാകുന്നു എന്നു പറഞ്ഞു അവൻ അവളെ ഏഫയുടെ അകത്താക്കി ഈയ്യപ്പലകകൊണ്ടു
    അടെച്ചു.
  rmc-rmc: 'Phenďa: „Kada hin o nalačhipen.“ Ispidňa la pale andro košaris a prikikidňa
    tele o kritos.'
  nlg-nlg: Ma angel te ghaghua, “Na ahana na vaivine eni ke, gekegeke dika,” ma gaia
    te ghoi vongoti dia nia na papatana.
  pes-OPV: 'و او گفت: «این شرارت است.» پس وی را در میان ایفا انداخت و آن سنگ سرب را
    بر دهنه‌اش نهاد.'
  ron-1924: 'Ел а зис: „Ачаста есте нелеӂюиря!” Ши й-а дат брынчь ын ефэ ши а арункат
    буката де плумб песте гура ефей.'
  ben-OBCV: তিনি বললেন, “এ হল দুষ্টতা,” এই বলে তিনি সেই স্ত্রীলোকটিকে ঐফার মধ্যে ঠেলে
    দিয়ে ঐফার মুখে সীসার ঢাকনিটা চেপে দিলেন।
  som-som: Oo haddana wuxuu igu yidhi, Tanu waa xumaan. Kolkaasuu iyadii hoos ugu
    riday eefaahda dhexdeeda, oo wuxuu ku daboolay wixii cuslaa oo laxaamadda ahaa.
  lat-VUC: 'Et dixit: Hæc est impietas. Et projecit eam in medio amphoræ, et misit
    massam plumbeam in os ejus.'
  eng-ASVBT: 'And he said, This is Wickedness: and he cast her down into the midst
    of the ephah; and he cast the weight of lead upon the mouth thereof.'
  ita-1885: 'Ed egli disse: Quest''è l''empietà. Ed egli la gettò in mezzo del moggio;
    poi gettò la massa del piombo in su la bocca di esso.'
  eng-LXXUP: And he said, This is iniquity. And he cast it into the midst of the measure,
    and cast the weight of lead on the mouth of it.
  eng-ULB: The angel said, “This is Wickedness!” He threw her back inside the basket,
    and he threw the lead cover over its opening.
  spa-VBL: “Ella representa la maldad”, me dijo, y la empujó hacia adentro de nuevo,
    forzando la tapa hasta cerrarla.
  fra-_FOB: 'Et il dit: C''est là l''iniquité! Et il la rejeta au milieu de l''épha,
    et rejeta la masse de plomb sur l''ouverture.'
  mal-mal: “ഇതു ദുഷ്ടതയാകുന്നു” എന്നു പറഞ്ഞ് ദൂതൻ അവളെ ഏഫായുടെ അകത്താക്കി ഈയ്യപ്പലകകൊണ്ട്
    അടച്ചു.
  urd-GVR: Farishtā bolā, “Is aurat se murād Bedīnī hai.” Us ne aurat ko dhakkā de
    kar ṭokrī meṅ wāpas kar diyā aur sīse kā ḍhaknā zor se band kar diyā.
  suz-BL: मिनु मेकोमी “परमप्रभु यावे आ अरेशो मटितीके एकोन बाक्‍ब” देंत। मिनु मेकोमी
    मेको मीश मुर कली डालो आगा नेप्‍शा, हेल्‍शो सिसा के सुम्‍तीकेमी सुम्‍तु।
  eng-NOY: And he said, This is the Wickedness. And he cast her into the ephah, and
    he cast the weight of lead upon the mouth thereof.
  ita-1927: 'Ed egli disse: “Questa è la malvagità”; e la gettò in mezzo all’efa,
    e poi gettò la piastra di piombo sulla bocca dell’efa.'
  ckb-ckb: 'گوتی: «ئەمە خراپەکارییە.» ئینجا بۆ ناوەڕاستی سەبەتەکە پاڵی پێوەنا و قەپاغە
    قورقوشمەکەی خستە سەر دەمی.'
  eng-BBE: And he said, This is Sin; and pushing her down into the ephah, he put the
    weight of lead on the mouth of it.
  kan-OKCV: ಆತನು, “ಇದು ದುಷ್ಟತ್ವವು,” ಎಂದು ಹೇಳಿ ಆಕೆಯನ್ನು ಬುಟ್ಟಿಯಲ್ಲಿ ಪುನಃ ಅದುಮಿ, ಆ ಬುಟ್ಟಿಯ
    ಮುಚ್ಚಳವನ್ನು ಮುಚ್ಚಿದನು.
  tam-2017: 'அப்பொழுது அவர்: இவள் அக்கிரமக்காரி என்று சொல்லி, அவளை மரக்காலுக்குள்ளே
    தள்ளி ஈயக்கட்டியை அதின் வாயிலே போட்டார்.'
  spa-RV-1909: 'Y él dijo: Esta es la Maldad; y echóla dentro del epha, y echó la
    masa de plomo en su boca.'
  ron-BTF: 'Şi el a spus: Aceasta este stricăciune. Şi a aruncat-o în mijlocul efei;
    şi a aruncat greutatea de plumb peste gura ei.'
  eng-WEBP: He said, “This is Wickedness;” and he threw her down into the middle of
    the ephah basket; and he threw the lead weight on its mouth.
  eng-FBV: “She represents wickedness,” he said, and pushed her back inside, forcing
    the lead lid shut.
  nld-1939: 'Hij sprak: Dit is de goddeloosheid! Toen drukte hij haar in de korenmaat
    terug, en sloeg het loden gewicht op de opening dicht.'
  nch-BL: 'Huan nopa ilhuicac ejquet techilhui: “Nopa sihuat quiixnextía tajtacolot
    huan nochi cati amo cuali.” Huan teipa quicuatopejqui nopa sihuat para sempa quicalaquis
    ipan nopa chiquihuit huan quiixtzajqui ica iixtzajca cati tahuel etic.'
  vie-1934: 'Người nói rằng: Aáy đó là Sự hung ác. Rồi người quăng người đờn bà xuống
    vào giữa ê-pha, và chận khối chi trên miệng ê-pha.'
  hin-CV: तब स्वर्गदूत ने कहा, “यह दुष्टता है,” और उसने उस स्त्री को टोकरी में वापस
    धकेल दिया और सीसे के ढक्कन को टोकरी पर ढांक दिया.
  spa-BES: 'Y él dijo: Esto es pecado; y empujándola hacia el efa, le puso el peso
    del plomo cerrando la medida.'
  tdx-tdx: 'Le hoe re: Zao o hatsivokarañeo. Le naronje’e am-po’ i fañaranañey ao
    re, vaho nafetsa’e am-bava’e eo i lombo’e firakey.'
  tha-KJV: และเขากล่าวว่า “​นี่​คือความชั่ว” และท่านก็​ผล​ักนางนั้นเข้าไปในเอฟาห์
    แล้วก็​ผล​ั​กล​ูกน้ำหนักที่ทำด้วยตะกั่​วน​ั้นปิดปากมันไว้
  por-BR-2018: 'E ele disse: Esta é a Perversidade. E a lançou dentro do cesto, e
    lançou o peso de chumbo em sua abertura.'
  deu-ELO: 'Und er sprach: Dies ist die Gesetzlosigkeit; und er warf sie in das Epha
    hinein und warf das Bleigewicht auf dessen Mündung.'
  eng-WYC-2018: And he said, This is unpiety, either unfaithfulness. And he casted
    down her in(to) the middle of the pot, and sent a gobbet of lead into the mouth
    thereof. (And he said, This is Unrighteousness, or Wickedness. And he threw her
    down into the midst of the pot, and put the piece of lead back into the mouth
    of the pot.)
  epo-epo: 'Li diris: Tio estas la Malpieco; kaj li ĵetis ŝin sur la fundon de la
    mezurvazo, kaj sur la aperturon li ĵetis la plumban mason.'
  uig-PIN: 'U: «Bu bolsa, rǝzillik»tur» — dǝp, uni ǝfaⱨ sewiti iqigǝ ⱪayturup taxlap,
    ǝfaⱨning aƣziƣa eƣir ⱪoƣuxunni taxlap ⱪoydi.'
  beo-beo: A:igele da nama amane sia:i, “Amo uda ea bai dawa:loma:ne da wadela:i hou.”
    Amalu e da uda amo banene gudulisili, daba ga:lu ga:si.
  tpi-OTNT: Na ensel i tok, “Dispela meri i olsem piksa bilong olgeta kain pasin nogut.”
    Em i tok pinis na em i subim meri i go daun na pasim gen maus bilong basket.
  hau-SA: Ya ce, “Wannan mugunta ce,” ya kuma tura ta cikin kwandon ya rufe da murfin
    dalman, ya kuma danna da dutse.
  uig-LAT: 'U: «Bu bolsa, rezillik»tur» — dep, uni efah séwiti ichige qayturup tashlap,
    efahning aghzigha éghir qoghushunni tashlap qoydi.'
  nde-nde: Yathi, “Lobu yibubi,” yasimfuqela phakathi esilulwini wavala ngesiciko
    emlonyeni wesilulu.
  ton-ton: Pea naʻa ne pehē, “Ko angahala ia.” Pea naʻa ne lī ia ki he loto efa; pea
    naʻa ne tataʻo ʻaki hono ngutu ʻae konga pulu mamafa.
  ces-1613: 'I řekl: Toto jest ta bezbožnost. I uvrhl ji do prostřed té efi, uvrhl
    i ten plech olověný na vrch její.'
  eng-WMB: He said, “This is Wickedness;” and he threw her down into the middle of
    the efah basket; and he threw the lead weight on its mouth.
  tam-TCV: அப்பொழுது அவன், “இவளே அந்த அக்கிரமம்” எனக்கூறி, அவளைத் திரும்பவும் கூடைக்குள்
    தள்ளி, அதன் வாயை ஈயமூடியால் அடைத்தான்.
  ceb-ULB: Miingon ang anghel, “Mao kini ang Pagkadaotan!” Giitsa niya pabalik ang
    babaye pasulod ngadto sa bukag, ug gibutang niya ang tingga nga tabon ibabaw sa
    abrihanan niini.
  pol-UBG: 'Wtedy Anioł powiedział: To jest bezbożność. I wrzucił ją do wnętrza efy,
    wrzucił także do otworu efy ten talent ołowiu.'
  urd-GVU: فرشتہ بولا، ”اِس عورت سے مراد بےدینی ہے۔“ اُس نے عورت کو دھکا دے کر ٹوکری
    میں واپس کر دیا اور سیسے کا ڈھکنا زور سے بند کر دیا۔
  eng-OEBCW: He said, ‘This is Wickedness.’ He thrust her down into the midst of the
    basket and he pushed the round leaden cover back on its mouth.
  deu-1912: 'Er aber sprach: Das ist die Gottlosigkeit. Und er warf sie in das Epha
    und warf den Klumpen Blei oben aufs Loch.'
  kan-2017: ಆಗ ದೂತನು ಹೇಳಿದ್ದೇನೆಂದರೆ, “ಇದು ದುಷ್ಟತ್ವವು” ಎಂದು ಹೇಳಿ ಅವಳನ್ನು ಬುಟ್ಟಿಯೊಳಗೆ
    ಪುನಃ ಅದುಮಿ ಆ ಬುಟ್ಟಿಯ ಮುಚ್ಚಳವನ್ನು ಮುಚ್ಚಿದನು.
  yap-yap: Me ga’ar fare engel, “Re bpin ney e be yip’ fan e kireb.” Me chuchuy fare
    pin nga but’ u lan fare dug me fulweg e upong riy nga daken.
  hlt-MCSB: Te phoeiah, “Halangnah he,” a ti tih anih te cangnoek khui la a det. Te
    phoeiah tah a rhai te kawnlawk lung neh a nan.
  mdy-ETH: ፆኦሲ ኪኢታንቻሢ፦ «ሃና ላኣሌላ ዒኢቴ ማዾኮ ኮኦኪንሢ ማዓያኬ» ጋዓዖ፥ ሊካ ዺምዒ ኮቶ ጋሮ ዒዞ ጌልዜኔ፤ ዬካፓ
    ጊንሣ ካሮ ዒዞ ዑፃ ዎዼኔ።
  twi-ASANTE: Ɔkaa sɛ, “Yei yɛ atirimuɔdensɛm,” afei ɔkaa ɔbaa no hyɛɛ kɛntɛn no mu
    na ɔde sumpii mmuasoɔ no kataa no so.
  eng-WEBU: He said, “This is Wickedness;” and he threw her down into the middle of
    the ephah basket; and he threw the lead weight on its mouth.
  spa-PDDPT: 'Y dijo: Esta es la maldad. La echó dentro de la caja y puso la tapa
    de plomo sobre su abertura.'
  gun-gun: 'Ha''e gui anjo aipoe''ive ju: — Peva''e ma teko vai — he''i vyve ajakapy
    py ju kunha va''e omoanha vy omboty ju chumbo guigua ipoyi ete va''e py.'
  agu-BL: “Yi jun xna'na'tz na elepont yi e' yi juntlen cyajtza'kl,” chij yi ángel
    bantz swetz. Cwe'n tzun pitol yi ángel yi jun xna'na'tz tul yi ma'lbil, nin cu'
    jopol stzi' yi mo'tx tan yi jobsel yi ploma' cu'n.
  ilo-ULB: Kinuna ti anghel, “Ibagbagi daytoy a babai ti Kinadangkes!” Ket intalmegna
    ti babai iti uneg ti basket sana inkabil ti buli a kalub ti basket.
  kpg-kpg: Tangada di langi ga helekai, “Di ahina deenei la di hagamodongoohia o di
    mouli huaidu.” Mee gaa hono a mee gi lodo di gada, gaa pono di gada gi dono uhi.
  uig-ARA: 'ئۇ: «بۇ بولسا، رەزىللىك»تۇر» ــ دەپ، ئۇنى ئەفاھ سېۋىتى ئىچىگە قايتۇرۇپ
    تاشلاپ، ئەفاھنىڭ ئاغزىغا ئېغىر قوغۇشۇننى تاشلاپ قويدى.'
  sus-sus: Malekɛ naxa a fala n bɛ, «Fe ɲaaxi misaali nan yi ginɛ ra.» A man naxa
    ginɛ radin busali kui, a fa a dɛ rakoto dɛrakote binye ra.
  pon-2006: Tohnlengo ahpw mahsanih, “Lih menet wehwehki tiahk suwed kan.” E ahpw
    sikendi liho nan kopwowo oh pwaindi.
  ksd-ksd: 'Ma i ga biti: A Varpiam go; ma i ga taun tar ia ta ra bala na valavalar,
    ma i ga tuba bat ia ma nam ra tubatuba na bol.'
  grc-BRENT: Καὶ εἶπεν, αὕτη ἐστὶν ἡ ἀνομία· καὶ ἔῤῥιψεν αὐτὴν εἰς μέσον τοῦ μέτρου,
    καὶ ἔῤῥιψε τὸν λίθον τοῦ μολίβδου εἰς τὸ στόμα αὐτῆς.
  ind-AYT: Lalu, malaikat itu berkata, “Dialah kejahatan!” Kemudian, dia menghempaskannya
    kembali ke tengah-tengah gantang dan menghempaskan batu timah itu ke mulutnya.
  nya-nya: Mngeloyo anati, “Chimenechi ndi choyipa,” ndipo anamukankhira mkaziyo mʼdengu
    muja, nabwezera chovundikira chamtovu chija pamwamba pake.
  hrv-hrv: 'On reče: “To je zloća.” I gurnu je u efu i baci joj na otvor olovni poklopac.'
  mps-mps: Tama ensel bidigo te po wali, “Te we da, te tigidali dwai kolesaga page
    tiwai piksa dao,” wali. Agai po ola silama, tama agai te we aiyaba ma pogolama,
    tama te basket po paliali.
  tpi-tpi: Na ensel i tok, “Dispela meri i olsem piksa bilong olgeta kain pasin nogut.”
    Em i tok pinis na em i subim meri i go daun na pasim gen maus bilong basket.
  dan-1931: 'Og han sagde: “Det er Gudløsheden!” Så stødte han hende ned i Efaen og
    slog Blylåget i over Åbningen.'
  vie-OVCB: 'Thiên sứ nói: “Nó tượng trưng cho sự đồi bại, độc ác.” Và thiên sứ đẩy
    người phụ nữ vào trong thúng, đậy nắp lại.'
  guj-2017: દૂતે કહ્યું, “આ દુષ્ટતા છે.” અને તેણે તે સ્ત્રીને પાછી ટોપલાની અંદર નાખી
    દીધી અને તેણે તેના પર સીસાનું ઢાંકણ મૂકી દીધું.
  pon-2006A: Tohnlengo ahpw mahsanih, “Lih menet wehwehki tiahk suwed kan.” E ahpw
    sikendi liho nan kopwowo oh pwaindi.
  por-BRBSL: 'Ele disse: “Isto é maldade”; e ele a jogou no meio da cesta da efah;
    e jogou o peso de chumbo na boca dela.'
  eng-OEBUS: He said, “This is Wickedness.” He thrust her down into the midst of the
    basket and he pushed the round leaden cover back on its mouth.
  cth-cth: Kalvantami nihaiyah hote napui teh yonnae doeh a titeh ahni hah takho thungvah
    a ta hnukkhu takho van vah kawnlawk hah a ta.
  twi-twi: Ɔkae se, “Eyi yɛ atirimɔdensɛm,” afei ɔkaa ɔbea no hyɛɛ kɛntɛn no mu na
    ɔde sumpii mmuaso no kataa no so.
  hlt-hlt: Te phoeiah, “Halangnah he,” a ti tih anih te cangnoek khui la a det. Te
    phoeiah tah a rhai te kawnlawk lung neh a nan.
  tbz-SIM: 'Kɛ̀ Kuyie ntɔ̃nnì dɔ̀: Bɛ̀ we ntú kuyonku kɛ́ndɔ́ kóò tèntoo tɛ miɛkɛ,
    kɛ́poonko dibiɛrìmínnì kó kupòkù.'
  msy-2020: Ezɨ ensel ghaze, “Amizir kam, an arazir kuraba bar dar nedazimɨn mɨn iti.”
    A mɨkemegha gɨvagha uam amizim abɨragha, akɨramɨn asuam dukua.
  dop-dop: 'Ntɛnɑ ɩsɔtɑɑ tillu sɩ: Alʋ ɩnɛ ɩ kɛnɑ ɩsɑɣɑtʋ. Ɩlɛnɑ ɩ́ tusi-ɩ nɑ ɩ́ məŋnɑ
    kʋ tɑɑ tənɑ nɑ ɩ́ pɑ́ pəle.'
  azb-azb: Mələk «bu qadın pislikdir» dedi və qadını ölçü qabının içinə atıb üstünə
    qurğuşun qapağı basdı.
  eng-DBY: 'And he said, This is Wickedness: and he cast her into the midst of the
    ephah; and he cast the weight of lead upon the mouth thereof.'
  hin-2017: दूत ने कहा, “इसका अर्थ दुष्टता है।” और उसने उस स्त्री को एपा के बीच में
    दबा दिया, और शीशे के उस ढ़क्कन से एपा का मुँह बन्द कर दिया।
  wol-KYG: 'Mu ne: «Jigéen jii mooy mbon,» daldi koy bëmëx ca biir ndab la, fél kubeeru
    beteex ga, ubaat ndab la.'
  eng-YLT: And he saith, 'This [is] the wicked woman.' And he casteth her unto the
    midst of the ephah, and casteth the weight of lead on its mouth.
  eng-WYC-2017: And he said, This is unpiety, either unfaithfulness. And he casted
    down her in the middle of the pot, and sent a gobbet of lead into the mouth thereof.
  eng-WMBB: He said, “This is Wickedness;” and he threw her down into the middle of
    the efah basket; and he threw the lead weight on its mouth.
  urd-GVH: फ़रिश्ता बोला, “इस औरत से मुराद बेदीनी है।” उसने औरत को धक्का देकर टोकरी
    में वापस कर दिया और सीसे का ढकना ज़ोर से बंद कर दिया।
  rug-rug: Zama sa mateana, “Hie sa kinaleana,” gua meke zuzu nuquru pule nia sa sa
    barikaleqe meke zuzu pule la nia sa sa tukutuku mamatana meke tuku pule ia sa.
  gaz-gaz: Innis, “Kun hammina” jedhe; ergasii quunnaa keessatti gad ishee dhiibee
    qadaada dilaalii irraa hojjetame sana afaan quunnaatti deebise.
  fra-LSG: 'Il dit: C’est l’iniquité. Et il la repoussa dans l’épha, et il jeta sur
    l’ouverture la masse de plomb.'
  yal-yal: Malekan yi a fala n xa, a naxa, “Fe ɲaxin misaala nan ɲaxanli ito ra.”
    Na xanbi ra, a mɔn yi ɲaxanla madɛtɛn debedin kui, a yi a dɛraganla dɛtɛn a dɛ
    ra.
  haw-1868: I mai la kela, O keia ka aia. A hoolei aku la oia ia mea mawaena konu
    o ka epa; a hoolei iho la ia i ka pohaku kepau maluna iho o kona waha.
  arb-NAV: 'فَقَالَ لِي: «هَذِهِ هِيَ رَمْزُ الشَّرِّ»، وَأَلْقَى بِها إِلَى دَاخِلِ
    الْمِكْيَالِ، وَأَلْقَى الْغِطَاءَ الثَّقِيلَ عَلَى فُوَّهَتِهِ.'
  ewe-ewe: Mawudɔla la gblɔ be, “Esiae nye vɔ̃ɖinyenye,” eye wotutui gade kusi la
    me hetsɔ nutunu gã la tu enu.
  eng-LEE: And he said, This is the wickedness. And he cast her into the midst of
    the ephah; and he cast the weighty lead cover upon the mouth thereof.
  asm-FB: দূতে মোক ক’লে, “এয়ে দুষ্টতা!” এইবুলি তেওঁ তাইক ঐফা-পাত্ৰৰ ভিতৰলৈ হেঁচা
    মাৰি ঠেলি দিলে আৰু মুকলি কৰা সীহৰ ঢাকনি খন পুনৰ বন্ধ কৰিলে।
  sus-A: مَلٍكّ نَشَ عَ قَلَ ﭑ بّ، «قٍ حَاشِ مِسَالِ نَن يِ فِنّ رَ.» عَ مَن نَشَ
    فِنّ رَدِن بُسَلِ كُي، عَ قَ عَ دّ رَكٌتٌ دّرَكٌتٍ بِنيٍ رَ.
  fra-SBL: 'Il dit : « Voici la méchanceté » ; et il la jeta au milieu de la corbeille
    d''épha ; et il jeta le poids de plomb sur sa bouche.'
  hbo-hbo: וַיֹּ֙אמֶר֙ זֹ֣את הָרִשְׁעָ֔ה וַיַּשְׁלֵ֥ךְ אֹתָ֖הּ אֶל־תֹּ֣וךְ הָֽאֵיפָ֑ה
    וַיַּשְׁלֵ֛ךְ אֶת־אֶ֥בֶן הָעֹפֶ֖רֶת אֶל־פִּֽיהָ׃ ס
  kik-kik: Nake akiuga atĩrĩ, “Ũyũ nĩwe Nyawaganu,” nake akĩmũcookia thĩinĩ wa gĩkabũ
    na agĩgĩkunĩka na gĩkunĩko kĩu gĩa kĩgera.
  fra-NCL: 'Il dit : « Cette femme est l’improbité. » Et il la repoussa au milieu
    de l’épha et jeta sur l’ouverture de celui-ci la masse de plomb.'
  cek-AK: to naah anih mah, Hae nongpata loe kasae hnuksakhaih ih ni, tiah ang thuih;
    van kami mah nongpata to benthang thungah a vah let; benthang loe kacakah akhuem
    to khuem o.
  cuk-cuk: 'Agine, baliwitur anga sogded: “We-ome, isgued-e-wilub gued.” Geb baliwitur
    ome-mete-dummad-yagi-siidi gindiis imaksad. Geb edued-gingwabiidgi mete-dummad
    edunonikid.'
  uig-CYR: 'У: «Бу болса, рәзиллик»тур» — дәп, уни әфаһ севити ичигә қайтуруп ташлап,
    әфаһниң ағзиға еғир қоғушунни ташлап қойди.'
  tel-2017: అప్పుడతడు “ఇది దోషంతో నిండి ఉంది” అని నాతో చెప్పి గంపలో ఆ స్త్రీని పడవేసి
    సీసపు మూతను గంపపై ఉంచాడు.
  hat-BSA: 'Zanj la te di: “Sa se Mechanste!” Epi li te jete fanm nan rive nan mitan
    panyen efa a, e li te voye mas plon an sou bouch panyen an.'
  kos-kos: Na lipufan sac fahk, “Kalmen mutan se inge pa ma su arulana koluk.” Na
    el sinukunang mutan sac nu in fotoh sac ac sang kafa ac afinya.
  hbo-WLC: וַיֹּ֙אמֶר֙ זֹ֣את הָרִשְׁעָ֔ה וַיַּשְׁלֵ֥ךְ אֹתָ֖הּ אֶל־תּ֣וֹךְ הָֽאֵיפָ֑ה
    וַיַּשְׁלֵ֛ךְ אֶת־אֶ֥בֶן הָעֹפֶ֖רֶת אֶל־פִּֽיהָ׃ ס
  ibo-ibo: Ọ sịrị, “Nke a bụ ajọ omume.” O nughachiri ya azụ nʼime nkata ahụ werekwa
    okwuchi nkata ahụ kpuchie ya.
  ory-ory: ପୁଣି, ସେ ମୋତେ କହିଲେ, “ଏହା ଦୁଷ୍ଟତା!” ଆଉ, ସେ ସେହି ସ୍ତ୍ରୀକୁ ପାତ୍ର ମଧ୍ୟରେ ପକାଇଦେଲେ
    ଓ ତହିଁର ମୁହଁକୁ ବନ୍ଦ କରିଦେଲେ।
  chk-chk: Iwe, ewe chon läng a apasa, “Ei fefin a aliosunätä föföringau.” Iwe, a
    tinalong ewe fefin lon ewe pasikit o apüngätiu won ewe öppüng seni pilom.
  rop-rop: Det einjul bin dalim mi, “Det wuman im min brabli nogudbala ting.” Det
    einjul bin pushum im insaid langa det baskit en imbin jadimap det lid igin.
  ukr-1871: 'І промовив він: Отся — то сама безбожність і пхнув її в ефу, та й накрив
    оловяною покришкою.'
  deu-1951: 'Da sprach er: Das ist die Bosheit! Und er warf sie wieder ins Epha hinein
    und den Bleiklumpen auf die Öffnung.'
  eng-JPS: 'And he said: ''This is Wickedness.'' And he cast her down into the midst
    of the measure, and he cast the weight of lead upon the mouth thereof.'
  srp-1865: 'I on reèe: to je bezbožnost. I vrže je usred efe, i vrže onaj komad olova
    ozgo na ždrijelo joj.'
  lug-lug: Malayika n’aŋŋamba nti, “Buno bwe bwonoonyi.” N’amusindika n’amuzza munda
    mu kisero, n’aggalawo omumwa gwakyo n’ekisaanikira eky’ekyuma eky’essasi.
  heb-heb: ויאמר זאת הרשעה וישלך אתה אל תוך האיפה וישלך את אבן העפרת אל פיה׃
  ben-IRV: সেই স্বর্গদূত বললেন, “এ হল মন্দতা।” এবং তিনি তাকে আবার সেই ঝুড়ির মধ্যে
    ঠেলে দিলেন এবং তিনি ঝুড়ির মুখে সীসার ঢাকনিটা ছুঁড়ে ফেলে দিলেন।
  pan-pan: ਉਸ ਕਿਹਾ ਕਿ ਇਹ ਦੁਸ਼ਟਪੁਣਾ ਹੈ। ਉਸ ਨੇ ਔਰਤ ਨੂੰ ਏਫਾਹ ਵਿੱਚ ਧੱਕ ਦਿੱਤਾ ਅਤੇ ਉਸ ਸਿੱਕੇ
    ਦੇ ਢੱਕਣ ਨੂੰ ਏਫਾਹ ਦੇ ਮੂੰਹ ਉੱਤੇ ਸੁੱਟ ਦਿੱਤਾ।
  mya-JVB: ကောင်းကင်တမန်ကလည်း၊ ထို မိန်းမသည် ဒုစရိုက် အပြစ်ဖြစ်၏ဟုဆို လျက် ၊ သူ့ ကို
    ဧဖာ ထဲ ကို ချ ထား ၍ ဧဖာ အဝ ပေါ် မှာ ခဲပြား ကို တင် လေ၏။
  hmo-hmo: Aneru ia gwau, “Inai hahine be kara dika ena toana.” Vadaeni aneru ese
    hahine ia doria diho lou bosea lalonai, bona koua gauna ma ia atoa diho, bosea
    ia koua lou.
  urd-urd: और उसने कहा, कि “यह शरारत है।” और उसने उस तौल बाट को ऐफ़ा में नीचे दबाकर,
    सीसे के उस सरपोश को ऐफ़ा के मुँह पर रख दिया।
  rus-SYN: 'И сказал он: эта женщина - само нечестие, и бросил ее в средину ефы, а
    на отверстие ее бросил свинцовый кусок.'
  bqc-SIM: 'Ɔ̃ malaikapi mɛ̀: Luayãdasain we. Ɔ̃ à ↄtↄ̃̀ↄlɛwà gbíu we, à a nɛ́
    pↄ́ dɛ bɛↄma ũpi tàɛ.'
  tcz-CHONGTHU: Vantil chun ahin seije,” hiche numeinu hi gitlouna vetsahna ahi, atin
    aman asinna thihtum gihchun alesin kitnin akhahchah tai.
  mar-mar: देवदूत म्हणाला, “ही स्त्री दुष्टता आहे!” मग त्याने त्या तिला मापन-टोपलीच्या
    मध्यभागी टाकले आणि त्याने शिशाचे वजन मापन-टोपलीच्या मुखावर टाकले.
  qub-qub: 'Anjilga nimaran: «Cay warmiga tincun llapan runacunapa juchanmanmi.» Chayno
    nircamarga tupu mancaman llimipärir plömupita caycaj chapanawan yapay chaparcuran.'
  bqp-bqp: Mɑ gɔrɑdo wi, u nɛɛ, kurɔ wi, u sɑ̃ɑwɑ torɑnu. Mɑ u wure u kurɔ wi tɑɑre
    bire ten sɔɔwɔ, mɑ u wukiri.
  hat-hat: 'Zanj lan di m'' konsa: -Fanm sa a, se mechanste ki non l''! Lèfini, li
    peze l'' antre nan panyen an epi li mete kouvèti plon an sou li.'
  eng-BSB: “This is Wickedness,” he said. And he shoved her down into the basket,
    pushing down the lead cover over its opening.
  tod-tod: 'Geezuɠeelai ɠɛni mà: «Anzanui nuu ɠa é ga suɲɔulai ma ʋoogi.» Naa ʋoluma
    é zɔɔni naa ʋa, é yei kpɔlɔgi zu ʋolu, é daaɠulu ma.'
  eng-WEBPB: He said, “This is Wickedness;” and he threw her down into the middle
    of the ephah basket; and he threw the lead weight on its mouth.
  kbq-kbq: ana ankeromo'a amanage hu'ne, Ama a'mo'a kefo avu'avazamofo hu avame huno
    mani'ne, nehuno ana ara retufegeno ana ekaeka kupi uramigeno knanentake'ma hu'nea
    avaza'a erigi'ne.
  nhe-BL: 'Huan nopa elhuicac ejquetl nechilhui: “Nopa sihuatl quiixnextía tlajtlacolotl
    huan nochi tlen ax cuali.” Huan teipa quicuatopejqui nopa sihuatl para sampa quicalaquis
    ipan nopa chiquihuitl huan quiixtzajqui ica iixtzajca tlen tlahuel etic.'
  gub-BL: Umume'u Tupàn heko haw pe har a'e ma'e ihewe. — Ko kuzà nuzawy kwaw ikatu
    'ymaw, i'i ihewe. Na'e Tupàn heko haw pe har umumew a'e kuzà kok pupe kury. Uwàpytym
    ipykaw pupe kury.
  eng-DRA: 'And he said: This is wickedness. And he cast her into the midst of the
    vessel, and cast the weight of lead upon the mouth thereof.'
