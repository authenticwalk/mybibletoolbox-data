verse: ZEC.005.007
translations:
  mal-C: അപ്പോൾ ഈയത്തിലുള്ള അടപ്പ് ഉയർത്തി. അതാ, ആ കുട്ടയ്ക്കകത്ത് ഒരു സ്ത്രീ ഇരിക്കുന്നു!
  deu-TKW: Da mit einem Male hob sich eine runde Bleiplatte, und ein Weib war da zu
    sehen, das im Ephamaß drinnen saß.
  lin-lin: Kaka na tango yango, mofinuku na yango ya ebende etombwamaki, mpe namonaki
    mwasi moko avanda na kati.
  eng-LSV: And behold, a disc of lead lifted up; and this [is] a woman sitting in
    the midst of the ephah.”
  eng-GNV: 'And beholde, there was lift vp a talent of lead: and this is a woman that
    sitteth in the middes of the Ephah.'
  eng-WEBSTER: 'And behold, there was lifted up a talent of lead: and this is a woman
    that sitteth in the midst of the ephah.'
  nhw-BL: Nopa chiquihuitl quipixqui itepos tzajca tlen plomo catli tlahuel etic.
    Huan teipa quitlananque iixtzajca huan ipan nopa chiquihuitl niquitac mosehuijtoc
    se sihuatl.
  swh-ONEN: Kisha kifuniko kilichotengenezwa kwa madini ya risasi kilichokuwa kimefunika
    kile kikapu, kiliinuliwa na ndani ya kile kikapu alikuwako mwanamke ameketi!
  bba-bba: Sɑnɑm mɛ bire ten wukiritiɑ ye bɑ kuɑ kɑ pɛɛrum yɑ wukiɑrɑ, yerɑ u kurɔ
    ɡoo wɑ u sɔ̃ ten sɔɔwɔ.
  eng-KJVCPB: 'And behold, there was lift up a talent of lead: and this is a woman
    that sitteth in the midst of the ephah.'
  luo-luo: Apoya nono raumne mapek mar chuma noel kendo ne aneno dhako moro kobet
    piny ei atongano!
  meu-meu: Bena na itaia, auri-metauna ikaruhina na e heabi isi, bena tohe lalonai
    hahine ta e helaiva.
  npi-ULB: अनि त्यस डालोको ढक्‍कन उठाइयो र त्यस डालोभित्र एउटी स्‍त्री थिई ।
  yor-yor: Sì kíyèsi i, a gbé tálẹ́ǹtì òjé sókè, obìnrin kan sì nìyìí tí ó jókòó sí
    àárín àpẹẹrẹ òsùwọ̀n.
  pes-OPCB: ناگهان سرپوش سنگین سربی بشکه کنار رفت و من توانستم زنی را که در بشکه نشسته
    بود ببینم!
  tgl-ULB: Pagkatapos, itinaas ang isang takip na tingga sa basket at may isang babae
    sa ilalim nito na nakaupo sa loob nito!
  hui-hui: Mbasigedi nu ogoninaga panga aeaneme payini wia. I̱na handayaho hewagola
    tigua mbasigedi nu biagonaga panga duguayagola wali mbira ogoniha berearia handaru.
  mya-mya: ထို​ခြင်း​တောင်း​တွင်​ခဲ​ဖြင့်​ပြီး​သော​အ​ဖုံး တစ်​ခု​ရှိ​၏။ ထို​အ​ဖုံး​သည်​ငါ​ကြည့်​လျက်
    နေ​စဉ်​၌​ပင်​ပွင့်​၍​လာ​လေ​သည်။ ခြင်း​တောင်း ထဲ​တွင်​အ​မျိုး​သ​မီး​တစ်​ယောက်​ထိုင်​လျက်
    နေ​ပါ​သည်​တ​ကား။
  bod-N: ལྟོས་དང་། རྫ་བུམ་གྱི་ཞ་ཉེའི་ཁ་གཅོད་ཟླུམ་པོ་ཕྱེས་པ་ལ། བུད་མེད་ཅིག་རྫ་བུམ་ནང་དུ་བསྡད་འདུག
  sna-sna: Ipapo hwidibiro yomutobvu yakasimudzwa, uye mukadzi akanga akagara mudengu
    imomo!
  spa-BLM: y he aquí que se levantó una cubierta de plomo que pesaba un talento y
    había una mujer sentada en medio de la cesta ephah.”
  cac-cac: A jun echlab' chi', plomo ayoch smaculoc sti'. Axo yic ix ic'jichaan̈ jun
    smacul chi', a jun ix ix c'ojanem d'a yol jun echlab' chi'.
  swh-ULB: Kisha mfuniko wa risasi ukainuliwa kutoka ndani ya kikapu na kulikuwa na
    mwanamke chini yake amekaa ndani yake!
  bel-bel: І вось, кавалак сьвінца падняўся, і там сядзела адна жанчына пасярэдзіне
    эфы.
  deu-ELBBK: Und siehe, eine Scheibe von Blei wurde aufgehoben; und da war eine Frau,
    die inmitten des Ephas saß.
  mbb-OT: Heeyan is revan duen din tangeb he timeǥà. Ne hein mibpuwas haazà is tangeb,
    neehè ku he zuen bahi he ebpimpinuu ziyà te seled dutun te revan.
  mal-2015: പിന്നെ ഞാൻ വട്ടത്തിലുള്ളോരു ഈയ്യപ്പലക പൊങ്ങിപ്പോകുന്നതും അവിടെ ഏഫയുടെ
    നടുവിൽ ഒരു സ്ത്രീ ഇരിക്കുന്നതും കണ്ടു.
  rmc-rmc: Androda pes hazdľa o olovovo kritos a andro košaris bešelas jekh džuvľi!
  nlg-nlg: Mi tana bona tara hangavia na papatana na keri, a sakai na vaivine te sopou
    ilokana.
  pes-OPV: و اینک وزنه‌ای از سرب برداشته شد. و زنی در میان ایفا نشسته بود.
  ron-1924: Ши ятэ кэ се ридика ун талант де плумб ши, ын мижлокул ефей, шедя о фемее.
  ben-OBCV: তারপর সীসার ঢাকনি তোলা হল, আর ঐফার মধ্যে একজন স্ত্রীলোক বসেছিল!
  som-som: Oo bal eeg, waxaa kor loo qaaday wax culus oo laxaamad ah, oo waxaa jirtay
    naag eefaahda dhexdeeda fadhida.
  lat-VUC: Et ecce talentum plumbi portabatur, et ecce mulier una sedens in medio
    amphoræ.
  eng-ASVBT: (and, behold, there was lifted up a talent of lead); and this is a woman
    sitting in the midst of the ephah.
  ita-1885: Ed ecco, una massa di piombo fu portata; ed ecco una donna, che sedeva
    in mezzo del moggio.
  eng-LXXUP: 'And behold a talent of lead lifted up: and behold a woman sat in the
    midst of the measure.'
  eng-ULB: Then a lead covering was lifted off the basket and there was a woman under
    it sitting in it!
  spa-VBL: Entonces la tapa del barril se levantó y había una mujer sentada adentro.
  fra-_FOB: Et je vis une masse de plomb soulevée, et il y avait là une femme assise
    au milieu de l'épha.
  mal-mal: പിന്നെ ഞാൻ വട്ടത്തിലുള്ള ഒരു ഈയ്യപ്പലക പൊങ്ങിപ്പോകുന്നതും അവിടെ ഏഫായുടെ
    നടുവിൽ ഒരു സ്ത്രീ ഇരിക്കുന്നതും കണ്ടു.
  urd-GVR: Ṭokrī par sīse kā ḍhaknā thā. Ab wuh khul gayā, aur ṭokrī meṅ baiṭhī huī
    ek aurat dikhāī dī.
  suz-BL: नोले हेल्‍शो सिसा के सुम्‍तीक रोक्‍साक्‍व। मिनु मेको डालोम मीश मुर का निश्‍शा
    बाक्‍शो ता‍ता।
  eng-NOY: And behold, a talent of lead was lifted up, and a woman was sitting upon
    the ephah.
  ita-1927: Ed ecco, fu alzata una piastra di piombo, e in mezzo all’efa stava seduta
    una donna.
  ckb-ckb: ئیتر قەپاغە قورقوشمەکە هەڵگیرا، ژنێکم بینی لەناو سەبەتەکە دانیشتبوو.
  eng-BBE: And I saw a round cover of lead lifted up; and a woman was seated in the
    middle of the ephah.
  kan-OKCV: ಸೀಸದ ಮುಚ್ಚಳವು ತೆಗೆಯಲಾಯಿತು. ಆ ಬುಟ್ಟಿಯಲ್ಲಿ ಒಬ್ಬ ಸ್ತ್ರೀ ಕುಳಿತುಕೊಂಡಿದ್ದಳು.
  tam-2017: இதோ, ஒரு தாலந்து எடையுள்ள ஈயமூடி தூக்கிவரப்பட்டது; மரக்காலின் நடுவிலே
    ஒரு பெண் உட்கார்ந்திருந்தாள்.
  spa-RV-1909: Y he aquí, traían un talento de plomo, y una mujer estaba asentada
    en medio de aquel epha.
  ron-BTF: 'Şi, iată, s-a ridicat un talant de plumb: şi aceasta este o femeie care
    şede în mijlocul efei.'
  eng-WEBP: and behold, a lead cover weighing one talent was lifted up—and there was
    a woman sitting in the middle of the ephah basket.”
  eng-FBV: Then the lead lid was lifted from the barrel and there was a woman sitting
    inside.
  nld-1939: Toen werd een loden deksel opgelicht, en zie, in de korenmaat zat een
    vrouw!
  nch-BL: Nopa chiquihuit quipixtoya itepos tzajca ten plomo cati nelía etic. Huan
    teipa quitananque iixtzajca huan ipan nopa chiquihuit niquitac mosehuijtoc se
    sihuat.
  vie-1934: Đoạn, ta thấy một khối chi tròn được cất lên, và một người đờn bà ngồi
    giữa ê-pha.
  hin-CV: तब सीसे के ढक्कन को हटाया गया, और वहां टोकरी में एक स्त्री बैठी हुई थी!
  spa-BES: Y vi una cubierta redonda de plomo levantada; y una mujer estaba sentada
    en medio del efa.
  tdx-tdx: le ingo te nampionjoneñe ty lombo’e fìrake—vaho amy fañaranañey ao ty rakemba
    miambesatse.
  tha-KJV: และ ดู​เถิด ตะกั่วหนึ่งตะลันต์​ก็​ถู​กยกขึ้น และมี​ผู้​หญิงคนหนึ่งนั่งอยู่ในเอฟาห์​นั้น
  por-BR-2018: E eis que uma tampa de chumbo foi levantada, e uma mulher estava sentada
    no meio do cesto.
  deu-ELO: Und siehe, eine Scheibe von Blei wurde aufgehoben; und da war ein Weib,
    welches inmitten des Ephas saß.
  eng-WYC-2018: And lo! a talent of lead was borne (up from it); and lo! a woman (was)
    sitting in (the) middle of the pot.
  epo-epo: Kaj jen leviĝis kikaro da plumbo, kaj jen ia virino sidas interne de la
    mezurvazo.
  uig-PIN: Əfaⱨ sewitining aƣzidin dumilaⱪ bir ⱪoƣuxun kɵtürüldi, mana, ǝfaⱨ sewiti
    iqidǝ bir ayal olturatti.
  beo-beo: Daba ea ga:lu da ‘lede’ (ouli agoai) amoga hamoi ba:i. Na da ba:loba, ga:lu
    da doagadole, daba ganodini uda esalebe ba:i.
  tpi-OTNT: Maus bilong dispela basket ol i wokim long ain. Mi lukluk i stap na ol
    i opim maus bilong basket na mi lukim wanpela meri i sindaun insait.
  hau-SA: Sa’an nan aka ɗaga murfin dalman, a ciki kuwa ga mace zaune!
  uig-LAT: Efah séwitining aghzidin dumilaq bir qoghushun kötürüldi, mana, efah séwiti
    ichide bir ayal olturatti.
  nde-nde: Kwasekusibukulwa isiciko sesilulu leso, kwabonakala phakathi kuhlezi owesifazane!
  ton-ton: 'Pea vakai, ne hiki hake ʻae konga pulu mamafa: pea ko e fefine ia ʻoku
    nofo ʻi he loto efa.'
  ces-1613: A aj, plech tlustý olověný nesen byl, a přitom žena jedna, kteráž seděla
    u prostřed té efi.
  eng-WMB: and behold, a lead cover weighing one talent was lifted up—and there was
    a woman sitting in the middle of the efah basket.”
  tam-TCV: அதற்குப் பின்பு அதன் ஈயமூடி திறக்கப்பட்டது. அந்த கூடைக்குள் ஒரு பெண் உட்கார்ந்திருந்தாள்.
  ceb-ULB: Unya gikuha ang tingga nga tabon sa bukag ug adunay babaye nga naglingkod
    ilalom niini!
  pol-UBG: A oto podniósł się talent ołowiu, a przy tym była kobieta, która siedziała
    wewnątrz efy.
  urd-GVU: ٹوکری پر سیسے کا ڈھکنا تھا۔ اب وہ کھل گیا، اور ٹوکری میں بیٹھی ہوئی ایک
    عورت دکھائی دی۔
  eng-OEBCW: A round leaden cover was lifted up, and there was a woman sitting in
    the middle of the basket.
  deu-1912: Und siehe, es hob sich ein Zentner Blei; und da war ein Weib, das saß
    im Epha.
  kan-2017: ಇಗೋ, ತಟ್ಟೆಯಾಕಾರದ ಸೀಸದ ಮುಚ್ಚಳವು ತೆರೆಯಲ್ಪಡಲಾಗಿ ಆಹಾ, ಒಬ್ಬ ಸ್ತ್ರೀ ಅದರಲ್ಲಿ
    ಕುಳಿತುಕೊಂಡಿದ್ದಳು.
  yap-yap: Upongen fare dug e ni ngongliy ko plomow. Nap’an ni gu be yaliy, min pug
    upongen ngalang, mu lan fare dug e bay be’ ni bpin riy nike par nga but’!
  hlt-MCSB: Te vaengah kawnlawk amsing te tarha rhoep uh tih cangnoek khui ah huta
    pakhat ana ngol.
  mdy-ETH: ኮቴሎኮ ካሮ ጉኡፓ ዒርሳሴ ጌይንታ ዓንጎና ኮሾናያኬ፤ ታ ዛጋ ጎይሣ ዓኣንቴ ዬይ ካራ ቡሊንቴኔ፤ ዬኖ ኮቴሎ ጋራ
    ፔቴ ላኣሊስኬና ዴይ ዓኣኔ።
  twi-ASANTE: Afei wɔyii kɛntɛn no so sumpii mmuasoɔ no, na emu na na ɔbaa bi hyɛ!
  eng-WEBU: and behold, a lead cover weighing one talent was lifted up—and there was
    a woman sitting in the middle of the ephah basket.”
  spa-PDDPT: Vi que una tapa de plomo fue levantada, y había una mujer sentada en
    medio de la caja.
  gun-gun: Ha'e gui ajaka juru mbotya chumbo guigua oipe'aa ramo peteĩ kunha va'e
    oguapy oiny ra'e ajaka py.
  agu-BL: Yi jun ma'lbila'tz lamij stzi' tan jun jobsel yi ploma' cu'n. Je'n tzun
    jakijtz, nin tul yi jun ma'lbila'tz ben wilol yi c'olchij jun xna'n.
  ilo-ULB: Ket naingato ti buli a kalub ti basket, ket adda maysa a babai a nakatugaw
    iti uneg daytoy!
  kpg-kpg: Di uhi di gada la ne hai gi nia leed. Au gaa mmada hua gei di uhi guu tanga
    gi nua, gei di ahina e noho i lodo di gada deelaa!
  uig-ARA: ئەفاھ سېۋىتىنىڭ ئاغزىدىن دۇمىلاق بىر قوغۇشۇن كۆتۈرۈلدى، مانا، ئەفاھ سېۋىتى
    ئىچىدە بىر ئايال ئولتۇراتتى.
  sus-sus: Dɛrakote binye to ba a dɛ ra, a naxa a to ginɛ nde dɔxɔxi a kui.
  pon-2006: Pweinen kopwowo wiawihkihda leht. Ni ei kilikilang, pweineo ahpw wakada,
    oh lih emen me mwomwohd nan kopwowo!
  ksd-ksd: (ma di ga tak vue ra tubatuba di ga pait ia ma ra bol,) ma a vavina go,
    i kiki ta ra bala na valavalar.
  grc-BRENT: Καὶ ἰδοὺ τάλαντον μολίβδου ἐξαιρόμενον· καὶ ἰδοὺ γυνὴ μία ἐκάθητο ἐν
    μέσῳ τοῦ μέτρου.
  ind-AYT: Kemudian, lihatlah, tutup timah gantang itu terangkat dan ada seorang perempuan
    duduk di tengah-tengah gantang itu.
  nya-nya: Pamenepo chovundikira chake chamtovu chinatukulidwa, ndipo mʼdengumo munali
    mutakhala mkazi.
  hrv-hrv: I gle, podiže se olovan poklopac i jedna žena sjedi usred efe.
  mps-mps: Te basket po augwaligo aingo nigai dao. Eno tonalubadi augwaligo te basket
    po dabo suali, tama eno suali, te basketde we me tomode dualalubo suali.
  tpi-tpi: Maus bilong dispela basket ol i wokim long ain. Mi lukluk i stap na ol
    i opim maus bilong basket na mi lukim wanpela meri i sindaun insait.
  dan-1931: Og se, et Blylåg løftedes, og se, i Efaen sad en Kvinde.
  vie-OVCB: Bỗng nhiên, cái nắp thúng bằng chì lật ra, tôi thấy có một phụ nữ ngồi
    trong thúng.
  guj-2017: પછી ટોપલા પરથી સીસાનું ઢાંકણ ઊંચું થયું તો ટોપલાની અંદર બેઠેલી એક સ્ત્રી
    જોવામાં આવી.
  pon-2006A: Pweinen kopwowo wiawihkihda leht. Ni ei kilikilang, pweineo ahpw wakada,
    oh lih emen me mwomwohd nan kopwowo!
  por-BRBSL: e eis que uma tampa de chumbo pesando um talento foi levantada - e havia
    uma mulher sentada no meio da cesta da efah”.
  eng-OEBUS: A round leaden cover was lifted up, and there was a woman sitting in
    the middle of the basket.
  cth-cth: Kawnlawk manang hra touh a tawmtakhang teh, napui buet touh takho dawk
    a tahung e hah ka hmu.
  twi-twi: Afei woyii kɛntɛn no so sumpii mmuaso no, na mu na na ɔbea bi hyɛ!
  hlt-hlt: Te vaengah kawnlawk amsing te tarha rhoep uh tih cangnoek khui ah huta
    pakhat ana ngol.
  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ n yɑ̀ dibiɛrìmínnì kó kupòkù pòòtɛmɛ̀ kɛ ɑ̃̀ɑ̃̀tɛnní dɛ kó
    tɛnɑɑtɛ, kòo nitipòkù mɔù kɑ̀ri tɛ miɛkɛ.
  msy-2020: Akɨrar kamɨn asuam, me ainɨn an ingari. Ezɨ kɨ garima an asuam kuiaghirɨzɨ,
    an aven amizir mam aperaghav iti.
  dop-dop: Wɑɑtʋ ɩnəɣɩ tɔkʋ ŋkʋ kʋ pəle nyəɣəlʋɣʋ nyəntɛ kulɑɑ nɑ mɑ́ nɑ́ ɑlʋ nɔɣɔlʋ
    nɑ ɩ́ cɑɣɑ kʋ tɑɑ.
  azb-azb: Qabın qurğuşun qapağı qaldırıldı. Qabın içində bir qadın oturmuşdu.
  eng-DBY: And behold, there was lifted up a round plate of lead; and this is a woman
    that sitteth in the midst of the ephah.
  hin-2017: फिर मैंने क्या देखा कि एपा का सीसे का ढ़क्कन उठाया जा रहा है, और एक स्त्री
    है जो एपा के बीच में बैठी है।
  wol-KYG: Ci biir loolu kubeeru beteex ga ca kaw ndab la jekki yékkatiku, ndeke jenn
    jigéen a nga toog ca biir ndab la.
  eng-YLT: And lo, a cake of lead lifted up; and this [is] a woman sitting in the
    midst of the ephah.'
  eng-WYC-2017: And lo! a talent of lead was borne up from it; and lo! a woman sitting
    in middle of the pot.
  eng-WMBB: and behold, a lead cover weighing one talent was lifted up—and there was
    a woman sitting in the middle of the efah basket.”
  urd-GVH: टोकरी पर सीसे का ढकना था। अब वह खुल गया, और टोकरी में बैठी हुई एक औरत दिखाई
    दी।
  rug-rug: Meke tava ovulu rizu sa tukutukuna sapu mamatana, si isa, habotu nana pa
    korapa huneke si keke barikaleqe!
  gaz-gaz: Ergasii qadaadni dilaalii irraa hojjetame irraa ol fuudhame; kunoo dubartiin
    tokko quunnaa sana keessa teessee turte!
  fra-LSG: Et voici, une masse de plomb s’éleva, et il y avait une femme assise au
    milieu de l’épha.
  yal-yal: E yi debedin dɛ raganla yɔxɔ daxini te, n yi ɲaxanla nde to dɔxi a kui.
  haw-1868: Aia hoi, ua kaikaiia'e he popo kepau; a o ka mea e noho ana iwaenakonu
    o ka epa, he wahine ia.
  arb-NAV: وَمَا لَبِثَ أَنْ رُفِعَ الْغِطَاءُ الرَّصَاصِيُّ مِنْ عَلَى فُوَّهَتِهِ،
    وَإذَا بِامْرَأَةٍ جَالِسَةٍ فِي دَاخِلِ الْمِكْيَالِ.
  ewe-ewe: Kasia nutunu gã si le kusi la nu la fɔ dzi, eye mekpɔ nyɔnu aɖe si nɔ anyi
    ɖe kusi la me!
  eng-LEE: 'And, behold, there was lifted up a heavy [cover] of lead: and there was
    a certain woman sitting in the midst of the ephah.'
  asm-FB: তাৰ পাছত দূতে সেই পাত্রটোৰ পৰা ঘূৰণীয়া সীহৰ ঢাকনীখন মুকলি কৰি দিলে আৰু
    সেই ঐফা-পাত্ৰটোৰ তলিত এগৰাকী তিৰোতা বহি আছিল।
  sus-A: دّرَكٌتٍ بِنيٍ تٌ بَ عَ دّ رَ، عَ نَشَ عَ تٌ فِنّ ندٍ دْشْشِ عَ كُي.
  fra-SBL: Et voici, on a levé un couvercle de plomb pesant un talent, et il y avait
    une femme assise au milieu de la corbeille d'épha. »
  hbo-hbo: וְהִנֵּ֛ה כִּכַּ֥ר עֹפֶ֖רֶת נִשֵּׂ֑את וְזֹאת֙ אִשָּׁ֣ה אַחַ֔ת יֹושֶׁ֖בֶת
    בְּתֹ֥וךְ הָאֵיפָֽה׃
  kik-kik: Nakĩo gĩkunĩko gĩa kĩgera gĩgĩkunũrwo, na rĩrĩ, hau thĩinĩ wa gĩkabũ ngĩona
    mũndũ-wa-nja waikarĩte thĩ ho.
  fra-NCL: Et voici qu’un disque de plomb fut soulevé, et il y avait une femme assise
    au milieu de l’épha.
  cek-AK: 'To pacoengah khenah, benthang kraenghaih akhuem to paongh o, to naah benthang
    thungah anghnu nongpata maeto oh:'
  cuk-cuk: Geb degine, mete-dummad-edued-gingwabiid onakwismalad. We-mete-dummad-yagine
    ome-gwensak sii daklealid.
  uig-CYR: Әфаһ севитиниң ағзидин думилақ бир қоғушун көтирилди, мана, әфаһ севити
    ичидә бир аял олтиратти.
  tel-2017: గంపకు ఉన్న సీసపు మూత తీసినప్పుడు గంపలో కూర్చుని ఉన్న ఒక స్త్రీ కనబడింది.
  hat-BSA: Epi vwala, yon kouvèti an plon ki peze yon talan (40 kilo) te vin leve.
    Epi te gen yon fanm ki chita nan mitan panyen an”.
  kos-kos: Oasr kafa se ke fotoh sac orekla ke lead. Ke nga ngetang liye ah, na kafa
    sac ikakak, ac mutan se muta in fotoh sac!
  hbo-WLC: וְהִנֵּ֛ה כִּכַּ֥ר עֹפֶ֖רֶת נִשֵּׂ֑את וְזֹאת֙ אִשָּׁ֣ה אַחַ֔ת יוֹשֶׁ֖בֶת
    בְּת֥וֹךְ הָאֵיפָֽה׃
  ibo-ibo: Ngwangwa, e kpughepụrụ okwuchi nkata ahụ, ma lee, ahụrụ m otu nwanyị nọdụrụ
    ọdụ nʼime ya.
  ory-ory: ଆଉ ଦେଖ, ପାତ୍ରର ଠିପି ଉପରକୁ ଉଠାଗଲା ଆଉ, ସେହି ପାତ୍ର ମଧ୍ୟରେ ଏକ ସ୍ତ୍ରୀ ବସିଅଛି।
  chk-chk: Iwe, ewe pasikit a wor öppüngün seni pilom. Nge lupwen üa nengeni, ewe
    öppüng a suk, nge mi wor eman fefin a mot lon ewe pasikit.
  rop-rop: Det baskit bin abum brabli hebiwan lid. Wen aibin luk, sambodi bin lidimap
    det lid en deya wanbala wuman bin jidanbat insaid!
  ukr-1871: Аж ось, піднялась оловяна покришка, а там у єфі седить женщина.
  deu-1951: Und siehe, da erhob sich eine Scheibe von Blei, und ein Weib saß drinnen
    im Epha.
  eng-JPS: and, behold, there was lifted up a round piece of lead — and this is a
    woman sitting in the midst of the measure.'
  srp-1865: I gle, podizaše se talanat olova, i jedna žena sjeðaše usred efe.
  lug-lug: Awo ekibikka kyakyo, ekyuma eky’essasi ne kibikkulwa era ne ndaba omukazi
    ng’akituddemu.
  heb-heb: והנה ככר עפרת נשאת וזאת אשה אחת יושבת בתוך האיפה׃
  ben-IRV: পরে সেই ঝুড়ির সীসার ঢাকনা তোলা হল এবং তার মধ্যে একজন স্ত্রীলোক বসে আছে।
  pan-pan: ਤਾਂ ਵੇਖੋ, ਸਿੱਕੇ ਦਾ ਇੱਕ ਢੱਕਣ ਉੱਪਰ ਚੁੱਕਿਆ ਗਿਆ ਅਤੇ ਇੱਕ ਔਰਤ ਏਫਾਹ ਦੇ ਵਿੱਚ ਬੈਠੀ
    ਹੋਈ ਸੀ।
  mya-JVB: ခဲ အခွက် တဆယ်ကိုလည်း အထက်သို့ ချီမြှောက် ၍ မိန်းမ တယောက် သည် ဧဖာ ထဲ ၌ ထိုင်
    သည်ကို ငါမြင် ၏။
  hmo-hmo: Unai bosea ena koua gauna be auri metauna. Vadaeni lau itaia noho, imana
    ta ese unai koua gauna ia abia isi, bona bosea lalonai hahine ta ia helai noho!
  urd-urd: और सीसे का एक गोल सरपोश उठाया गया, और एक 'औरत ऐफ़ा में बैठी नज़र आई!
  rus-SYN: И вот, кусок свинца поднялся, и там сидела одна женщина посреди ефы.
  bqc-SIM: Ɔ̃ má è wà gbípi nɛ́ pↄ́ dɛ bɛↄma ũ wɛ̃̀, nↄɛ mɛ́ zↄ̃lɛu.
  tcz-CHONGTHU: Hijou chun hiche pocha kikhuna thihgih chu ahongdoh in ahileh asunga
    chun numei khat ana touvin ahi.
  mar-mar: मापन-टोपलीवरचे झाकण वर उचलेले होते आणि त्या मापन-टोपलीत एक स्त्री बसली
    होती.
  qub-qub: Chay mancaga plömupita rurasha chapanawan chapashami caycaran. Chapananta
    quicharcuptin chay manca rurinchöga juc warmi jamaraycajtami ricarä.
  bqp-bqp: Sɑnɑm mɛ bire ten wukiritiɑ ye bɑ kuɑ kɑ pɛɛrum yɑ wukiɑrɑ, yerɑ u kurɔ
    goo wɑ u sɔ̃ ten sɔɔwɔ.
  hat-hat: Panyen an te gen yon kouvèti plon. Kouvèti a leve. Mwen wè yon gwo fanm
    chita anndan panyen an.
  eng-BSB: And behold, the cover of lead was raised, and there was a woman sitting
    inside the basket.
  tod-tod: Naama ziɛgi zu kɔlui nii é ɠɛni ga kpɔlɔgi ma lakulugi, naa wuzeɠeni da,
    anzanu ɠila ka é ɠɛni zeini kpɔlɔgi zu.
  eng-WEBPB: and behold, a lead cover weighing one talent was lifted up—and there
    was a woman sitting in the middle of the ephah basket.”
  kbq-kbq: Ana ekaeka ku'mofona knanentake avaza'a eri anagisga higena koana, ana
    kupina mago a' mani'negena negogeno,
  nhe-BL: Nopa chiquihuitl quipixqui itepos tzajca tlen plomo tlen tlahuel etic. Huan
    teipa quitlalanque iixtzajca huan ipan nopa chiquihuitl niquitac mosehuijtoc se
    sihuatl.
  gub-BL: Heta amo ipykaw itaun xiun her ma'e iapo pyrer kok rehe. Upir ipykaw wà
    kury. Kok pupe heta amo kuzà wapyk ma'e.
  eng-DRA: And behold a talent of lead was carried, and behold a woman sitting in
    the midst of the vessel.
