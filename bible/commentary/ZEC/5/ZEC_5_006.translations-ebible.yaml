verse: ZEC.005.006
translations:
  mal-C: '“അതെന്ത്?” എന്നു ഞാൻ ചോദിച്ചു. അദ്ദേഹം മറുപടി പറഞ്ഞു: “അത് ധാന്യം അളക്കുന്ന
    ഒരു കുട്ട ആകുന്നു.” അദ്ദേഹം തുടർന്നു: “ഇത് ദേശമെങ്ങുമുള്ള ജനത്തിന്റെ അതിക്രമം
    ആകുന്നു.”'
  deu-TKW: 'Ich sprach: Was ist es? Da sagte er: Dies ist das Epha, welches ausgeht.
    Da sagte er: Dies ist ihre Verschuldung im ganzen Lande.'
  lin-lin: 'Natunaki : — Makambo nini yango ? Azongisaki : — Ezali nde sani, emekelo
    motuya ya biloko. Abakisaki : — Sani yango etondisamaki na masumu ya bato ya mokili.'
  eng-LSV: And I say, “What [is] it?” And he says, “This—the ephah that is coming
    forth.” And he says, “This [is] their aspect in all the land.
  eng-GNV: And I saide, What is it? And hee sayde, This is an Ephah that goeth foorth.
    Hee saide moreouer, This is the sight of them through all the earth.
  eng-WEBSTER: And I said, What is it? And he said, This is an ephah that goeth forth.
    He said moreover, This is their resemblance through all the earth.
  nhw-BL: 'Huan nijtlatzintoquili: “¿Tlaque ya nopa?” Huan yaya nechilhui: “Ya ne
    eli se chiquihuitl catli eli se tlatamachihuali para trigo huan temitoc ica nochi
    inintlajtlacolhua nochi masehualme catli itztoque ipan ni tlali.”'
  swh-ONEN: Nikamuuliza, “Ni kitu gani?” Akanijibu, “Ni kikapu cha kupimia.” Kisha
    akaongeza kusema, “Huu ni uovu wa watu katika nchi nzima.”
  bba-bba: Mɑ u nùn wisɑ u nɛɛ, mbɑ mi. Mɑ u nɛɛ, birerɑ mi, tɑ yɑrim wee tè sɔɔ tem
    min tɔmbu kpuron torɑnu yibɑ.
  eng-KJVCPB: And I said, What is it? And he said, This is an ephah that goeth forth.
    He said moreover, This is their resemblance through all the earth.
  luo-luo: Napenjo niya, “En angʼo?” To nodwoka niya, “En atonga mar pimo mopongʼ
    gi richo mag ji e piny ngima.”
  meu-meu: Bena lau nato, Una na dahaka? Ia eto, Una na tohe ta e laomu. Ma eto, Ina
    na edia kara havara, tano idoinai lalonai.
  npi-ULB: मैले भनें, “त्यो के हो?” तिनले भने, “यो एउटा नाप्ने डालो हो । सारा भूमिमा
    तिनीहरूका पाप यही हो ।”
  yor-yor: Mo sì wí pé, “Kí ni nǹkan náà?” Ó sì wí pé, “Èyí ni òsùwọ̀n tí ó jáde lọ.”
    Ó sì wí pé, “Èyí ni àwòrán ní gbogbo ilẹ̀ ayé.”
  pes-OPCB: 'پرسیدم: «آن چیست؟» جواب داد: «یک بشکهٔ بزرگ است. این بشکه پر است از گناهانی
    که سراسر زمین را فرا گرفته‌اند.»'
  tgl-ULB: Sinabi ko, “Ano ito?” Sinabi niya, “Isang basket ito na naglalaman ng efa
    na paparating. Ito ang kanilang kasamaan sa buong lupain.”
  hui-hui: Ani layagola i̱na ibuhondo lalu, O ibiragoni agilebe, laru. Ani larugola
    ibugua ladai bialu lalu, Mbasigedi nugo ogonime wali agali dindi ogoriani bu karume
    ko biyagonaga manda bulene manane ogoni, laya.
  mya-mya: ငါ​က``ထို​အ​ရာ​ကား​အ​ဘယ်​နည်း'' ဟု မေး​လျှင်၊ ကောင်း​ကင်​တ​မန်​က``ထို​အ​ရာ​သည်​ခြင်း
    တောင်း​တစ်​ခု​ဖြစ်​၍​တစ်​နိုင်​ငံ​လုံး​၏​အ​ပြစ် ကို​သ​ရုပ်​ဆောင်​၏'' ဟု​ပြန်​လည်​ဖြေ​ကြား
    လေ​သည်။-
  bod-N: དེར་བདག་གིས་འདི་ནི་ཅི་ཡིན་ནམ་ཞེས་ཞུས་པ་ན། ཁོང་གིས་ལན་དུ་འདི་སྐད་དུ། ཕྱི་རུ་ཐོན་པ་འདི་ནི་རྫ་བུམ་ཞིག་ཡིན་ཞེས་གསུངས་པ་དང་།
    ཡང་ཁོང་གིས་འདི་སྐད་དུ། འདི་ནི་དེ་དག་གི་ས་གཞི་ཡོངས་ཀྱི་སྡིག་པའི་དཔེ་ལྟ་བུ་ཡིན་ཞེས་གསུངས་སོ།
    །
  sna-sna: Ndakabvunza ndikati, “Chiiko?” Akapindura akati, “Iri idengu rokuyeresa.”
    Uye akatizve, “Ichi ndicho chitadzo chavanhu vari munyika yose.”
  spa-BLM: 'Dije: “¿Qué es?” Dijo: “Esta es la cesta de ephah que está apareciendo”.
    Dijo además: “Esta es su aparición en toda la tierra —'
  cac-cac: 'Ix in c''anb''an d''ay: ¿Tas jun chi''? xin chi. Ix yalan d''ayin: A jun
    chi'', echlab''. Aton sch''oxancot schucal eb'' anima cajan d''a jun nación tic,
    xchi.'
  swh-ULB: Nikasema, “Ni nini hiki?” Akasema, “Hiki ni kikapu kilicho na efa ijayo.
    Huu ni uovu wao katika nchi yote.”
  bel-bel: 'Калі ж я сказаў: што гэта? Ён адказваў: гэта выходзіць эфа, і сказаў:
    гэта - вобраз іх па ўсёй зямлі.'
  deu-ELBBK: 'Und ich sprach: Was ist es? Und er sprach: Dies ist ein Epha, das hervorkommt;
    und er sprach: Dies ist ihr Aussehen im ganzen Land.'
  mbb-OT: Mid-insà a te, “Hengkey heeyan?” Midtavak sikandin te, “Revan heeyan he
    para te idtakes. Iyan ibpaalung keniyan is menge salà te menge etew ziyà te tivuuk
    he tanà te Israel.”
  mal-2015: 'അതെന്തെന്നു ഞാൻ ചോദിച്ചതിന്നു: പുറപ്പെടുന്നതായോരു ഏഫാ എന്നു അവൻ പറഞ്ഞു;
    അതു സർവ്വദേശത്തിലും ഉള്ള അവരുടെ അകൃത്യം എന്നും അവൻ പറഞ്ഞു.'
  rmc-rmc: 'Me phučľom: „S''oda hin?“ Ov odphenďa: „Oda hin o košaris.“ A mek phenďa:
    „Oda hin o nalačhipen le manušengro pal caľi phuv.“'
  nlg-nlg: Inau tu huatia, “Na hava na totobo ia?” Ma gaia te bosa tughu vaniu, na
    totobo keri ke na kei na vatei kageani na vuavua, mete vanughia na paludiva na
    lei tinoni tana pari.”
  pes-OPV: 'گفتم: «این چیست؟» او جواب داد: «این است آن ایفایی که بیرون می‌رود و گفت
    نمایش ایشان در تمامی جهان این است.»'
  ron-1924: 'Еу ам рэспунс: „Че есте ачаста?” Ши ел а зис: „Иесе ефа.” Ши а адэугат:
    „Ачаста есте нелеӂюиря лор ын тоатэ цара.”'
  ben-OBCV: আমি জিজ্ঞাসা করলাম, “ওটি কী?” তিনি উত্তর দিলেন, “এটি ঐফা।” আর তিনি আরও
    বললেন, “এটি সমস্ত দেশে তাদের অধর্ম।”
  som-som: Oo waxaan ku idhi, Waa maxay? Kolkaasuu igu yidhi, Kanu waa weel eefaah
    ah oo soo baxaya. Oo weliba wuxuu igu yidhi, Kanu waa muuqashadii dembigooda oo
    dhulka oo dhan gaadhay.
  lat-VUC: 'Et dixi: Quidnam est? Et ait: Hæc est amphora egrediens. Et dixit: Hæc
    est oculus eorum in universa terra.'
  eng-ASVBT: And I said, What is it? And he said, This is the ephah that goeth forth.
    He said moreover, This is their appearance in all the land
  ita-1885: 'Ed io dissi: Che cosa è? Ed egli disse: Quest''è un moggio, che esce.
    Poi disse: Quest''è l''occhio loro, che va per tutta la terra.'
  eng-LXXUP: And I said, What is it? And he said, This is the measure that goes forth.
    And he said, This is their iniquity in all the earth.
  eng-ULB: I said, “What is it?” He said, “This is a basket containing an ephah that
    is coming. This is their iniquity in the whole land.”
  spa-VBL: “¿Qué es?” le pregunté. “Lo que ves moverse es un barril lleno de los pecados
    de todos en la nación”, respondió.
  fra-_FOB: 'Et je dis: Qu''est-ce? Il répondit: C''est un épha qui paraît. Il dit
    encore: C''est l''aspect qu''ils présentent dans tout le pays.'
  mal-mal: '“അതെന്ത്” എന്നു ഞാൻ ചോദിച്ചതിന്: “പുറപ്പെടുന്നതായ ഒരു ഏഫാ” എന്ന് അവൻ പറഞ്ഞു;
    “അത് സർവ്വദേശത്തിലും ഉള്ള അവരുടെ അകൃത്യം” എന്നും അവൻ പറഞ്ഞു.'
  urd-GVR: Maiṅ ne pūchhā, “Yih kyā hai?” Us ne jawāb diyā, “Yih anāj kī paimāish
    karne kī ṭokrī hai. Yih pūre mulk meṅ nazar ātī hai.”
  suz-BL: मिनु गो “मिरी मार में?” दे हिल्‍लो पा‍ता। मिनु मेकोमी “मेकेर डालो का ग्रूत”
    देंत। मिनु मेकोमी “एको रागी नेल्‍ल ङा मुर आन दोस बाक्‍ब” देंत।
  eng-NOY: And I said, What is it? And he said, This is an ephah which goeth forth.
    He said, moreover, This is their image through all the land.
  ita-1927: 'Io risposi: “Che cos’è?” Egli disse: “E’ l’efa che esce”. Poi aggiunse:
    “In tutto il paese non hanno occhio che per quello”.'
  ckb-ckb: 'لێم پرسی: «ئەوە چییە؟» وەڵامی دامەوە: «ئەوە ئەو سەبەتەیەیە کە دەردەکەوێت.»
    هەروەها گوتی: «ئەمەش تاوانەکەیانە کە لە هەموو زەوییە.»'
  eng-BBE: And I said, What is it? And he said, This is an ephah which is going out.
    And he said further, This is their evil-doing in all the land.
  kan-OKCV: ನಾನು, “ಇದೇನು?” ಎಂದು ಕೇಳಿದಾಗ, ಅವನು, “ಇದು ಅಳೆಯುವ ಬುಟ್ಟಿ,” ಎಂದನು. ಇದಲ್ಲದೆ
    ಅವನು, “ಇದೇ ಸಮಸ್ತ ಭೂಮಿಯಲ್ಲಿಯ ಜನರ ಅಧರ್ಮವು,” ಎಂದನು.
  tam-2017: 'அது என்னவென்று கேட்டேன்; அதற்கு அவர்: அது புறப்பட்டுவருகிறதான ஒரு மரக்கால்
    என்றார். பின்னும் அவர்: பூமியெங்கும் இதுதான் அவர்களுடைய கண்ணோக்கம் என்றார்.'
  spa-RV-1909: 'Y dije: ¿Qué es? Y él dijo: Este es un epha que sale. Además dijo:
    Este es el ojo de ellos en toda la tierra.'
  ron-BTF: 'Şi eu am spus: Ce este aceasta? Iar el a zis: Aceasta este o efă care
    merge înainte. El a mai spus: Aceasta este înfăţişarea lor pe tot pământul.'
  eng-WEBP: I said, “What is it?” He said, “This is the ephah basket that is appearing.”
    He said moreover, “This is their appearance in all the land—
  eng-FBV: “What is it?” I asked. “What you see moving away is a barrel full of the
    sins of everyone in the country,” he replied.
  nld-1939: 'Ik zeide: Wat is het? Hij sprak: Dat is de korenmaat, die te voorschijn
    komt. Hij vervolgde: Dit is hun schuld in het hele land!'
  nch-BL: 'Huan nijtatzintoquili: “¿Taya ya nopa?” Huan yaya techilhui: “Ya ne eli
    se chiquihuit cati eli se tatamachihuali para trigo huan temitoc ica nochi inintajtacolhua
    nochi masehualme cati itztoque ipan ni tali.”'
  vie-1934: 'Ta nói rằng: Aáy là gì? Người đáp rằng: Aáy là một cái ê-pha đương ra.
    Người lại nói, ấy là hình dáng chúng nó trong cả đất.'
  hin-CV: मैंने पूछा, “यह क्या है?” उसने उत्तर दिया, “यह एक टोकरी है.” और उसने आगे
    कहा, “यह पूरे देश के लोगों का पाप है.”
  spa-BES: 'Y yo dije: ¿Qué es? Y él dijo: Este es un efa que está saliendo. Y él
    dijo además: Esta es su maldad en toda la tierra.'
  tdx-tdx: 'Le hoe iraho: Ino zao? Le hoe re: Ie i fañaranañe mionjom-beoy; le tinovo’e
    ty hoe: Ie ty vinta’ iareo an-tane toy iaby—'
  tha-KJV: ข้าพเจ้าจึงว่า “นั่นคืออะไร” ท่านจึงตอบว่า “​นี่​คือเอฟาห์​ที่​ออกไป” และท่านจึงว่า
    “​นี่​คือสิ่งคล้ายคลึงในแผ่นดินทั้งสิ้น”
  por-BR-2018: 'E eu perguntei: O que é isto? E ele disse: Isto é um cesto de medir
    que está saindo.E disse mais: Este é o olho deles em toda a terra.'
  deu-ELO: 'Und ich sprach: Was ist es? Und er sprach: Dies ist ein Epha, das hervorkommt;
    und er sprach: Solches ist ihr Aussehen im ganzen Lande.'
  eng-WYC-2018: And I said, What is it? And he said, This is an amphora, either a
    pot, going out. And he said, This is the eye of them in all earth, (or And he
    said, This is their sin in all the earth).
  epo-epo: 'Mi diris: Kio tio estas? Kaj li respondis: Eliras mezurvazo; kaj li diris
    plue: Tio estas ilia aspekto en la tuta lando.'
  uig-PIN: 'Mǝn: «U nemǝ?» — dǝp soridim. U manga: «Bu qiⱪiwatⱪan «ǝfaⱨ» sewitidur»,
    wǝ: «Bu bolsa xu rǝzillǝrning pütün zemindiki ⱪiyapitidur» — dedi.'
  beo-beo: Na da adole ba:i, “Amo da adila:?” E da bu adole i, “Amo da daba. Amo ea
    bai da Isala:ili soge fi huluane ilia wadela:i hou.”
  tpi-OTNT: Na mi askim em, “Em wanem samting?” Na em i tok, “Em wanpela basket. Na
    dispela basket em i makim ol samting olgeta manmeri bilong kantri bilong yupela
    i gat laik long en.”
  hau-SA: Na tambaya na ce, “Mene ne?” Ya amsa ya ce, “Kwando ne na awo.” Ya ƙara
    da cewa, “Wannan shi ne laifin mutanen a duk fāɗin ƙasar.”
  uig-LAT: 'Men: «U néme?» — dep soridim. U manga: «Bu chiqiwatqan «efah» séwitidur»,
    we: «Bu bolsa shu rezillerning pütün zémindiki qiyapitidur» — dédi.'
  nde-nde: Ngabuza ngathi, “Kuyini?” Yaphendula yathi, “Yisilulu sokulinganisa.” Yengeza
    yathi, “Lobu yibubi babantu elizweni lonke leli.”
  ton-ton: Pea naʻaku pehē, “Ko e hā ia?” Pea ne pehē mai, “Ko e efa ia ʻoku hā mai.”
    Naʻa ne pehē mai foki, “Ko honau fakatātā eni ʻi māmani kotoa pē.”
  ces-1613: 'I řekl jsem: Co jest? Kterýž odpověděl: Toto jest efi pocházející. Řekl
    také: Toto jest oko její prohlédající všecku zemi.'
  eng-WMB: I said, “What is it?” He said, “This is the efah basket that is appearing.”
    He said moreover, “This is their appearance in all the land—
  tam-TCV: “அது என்ன?” என்று நான் அந்தத் தூதனைக் கேட்டேன். அதற்கு அவன், “அது அளக்கும்
    ஒரு கூடை” என்றான். மேலும் அவன், “நாடெங்கும் உள்ள மக்களின் அக்கிரமமே இது” என்றும்
    சொன்னான்.
  ceb-ULB: Miingon ako, “Unsa kini?” Miingon siya, “mao kini ang bukag nga gisudlan
    sa sukdanan nga moabotay. Mao kini ang ilang kalapasan sa tibuok yuta.”
  pol-UBG: 'Zapytałem: Co to jest? On odpowiedział: To, co wychodzi, to efa. I dodał:
    Taki jest ich wygląd w całej ziemi.'
  urd-GVU: مَیں نے پوچھا، ”یہ کیا ہے؟“ اُس نے جواب دیا، ”یہ اناج کی پیمائش کرنے کی
    ٹوکری ہے۔ یہ پورے ملک میں نظر آتی ہے۔“
  eng-OEBCW: I said. ‘What is it?’ He said, ‘It is a measuring basket, full of the
    guilt of the land.’
  deu-1912: 'Und ich sprach: Was ist''s? Er aber sprach: Ein Epha geht heraus, und
    sprach: Das ist ihre Gestalt im ganzen Lande.'
  kan-2017: ನಾನು, “ಏನದು?” ಎಂದು ಕೇಳಿದ್ದಕ್ಕೆ ಅವನು, “ಇದು ಅಳೆಯುವ ಬುಟ್ಟಿ” ಎಂದನು. ಇದಲ್ಲದೆ
    ಅವನು, “ಇದೇ ಸಮಸ್ತ ಭೂಮಿಯಲ್ಲಿಯ ಜನರ ಅಧರ್ಮವು” ಎಂದನು.
  yap-yap: Mug fith ni lungug, “Ba mang?” Me fulweg ni ga’ar, “Ba dug, ni be yip fan
    e denen ko fare nam ni polo’.”
  hlt-MCSB: Te dongah, “Balae te,” ka ti nah hatah, “Cangnoek la aka thoeng he,” a
    ti. Te phoeiah, “He tah diklai tom kah amih mueimae ni,” a ti.
  mdy-ETH: ታኣኒ፦ «ሃይ ዓይጎ ባኣዚዳይ?» ጌዔኔ። ዒዚ፦ «ሳዖ ቢያይዳ ማዺንታ ጎሞ ኮኦኪንሢ ዻዋ ኮታኬ» ጌዔኔ።
  twi-ASANTE: Mebisaa sɛ “Ɛyɛ ɛdeɛn?” Ɔbuaa sɛ, “Ɛyɛ kɛntɛn a wɔde susu nneɛma.” Ɔtoaa
    so sɛ, “nnipa a wɔwɔ ewiase yi mu bɔne ahyɛ no ma.”
  eng-WEBU: I said, “What is it?” He said, “This is the ephah basket that is appearing.”
    He said moreover, “This is their appearance in all the land—
  spa-PDDPT: 'Y pregunté: ¿Qué es? Y respondió: Es una caja que sale para medir 22
    litros. Dijo además: Esta es la apariencia de ellos en toda la tierra.'
  gun-gun: 'Xee aporandu: — Mba''e tu peva''e nunga? Xembovai: — Ha''e va''e ou jekuaa
    va''e ma peteĩ ajaka. Ha''e va''e py ma oĩ yvy jave rupigua kuery reko vaia —
    he''i.'
  agu-BL: “¿Mbi tzun i ila'tz?” chinch bantz. “I'tz jun chin mo'tx yi na xcon tan
    ma'le'n yi quil yi e' wunak yi najlche' tzone'j Israel,” chij yi ángel bantz swetz.
  ilo-ULB: Kinunak, “Ania daytoy?” Kinunana, “Maysa daytoy a basket a sumungsungad
    a naglaon iti maysa nga efa. Daytoy dagiti nadagsen a basolda iti entero a daga.”
  kpg-kpg: Au ga heeu, “Ma di aha?” Mee ga helekai gi dagu heeu, “Ma di gada, di hagamodongoohia
    o nia hala o tenua hagatau.”
  uig-ARA: 'مەن: «ئۇ نېمە؟» ــ دەپ سورىدىم. ئۇ ماڭا: «بۇ چىقىۋاتقان «ئەفاھ» سېۋىتىدۇر»،
    ۋە: «بۇ بولسا شۇ رەزىللەرنىڭ پۈتۈن زېمىندىكى قىياپىتىدۇر» ــ دېدى.'
  sus-sus: N naxa a maxɔrin, «Munse a ra?» A naxa n yaabi, «Busali nan a ra, ɲama
    xa fe ɲaaxie na naxan kui.»
  pon-2006: I ahpw kalelapak, “Dahkot mwo?” E ahpw sapengki, “Kopwou ehu, oh e wehwehki
    dipen sahpwet pwon.”
  ksd-ksd: 'Ma iau ga tir ia: Ava nam? Ma i ga biti: A valavalar na kon go nina i
    vana rikai. I ga biti bula dari: Go kadia kaina mangamangana ta ra gunagunan parika;'
  grc-BRENT: Καὶ εἶπα, τί ἐστι; καὶ εἶπε, τοῦτο τὸ μέτρον τὸ ἐκπορευόμενον· καὶ εἶπεν,
    αὕτη ἡ ἀδικία αὐτῶν ἐν πάσῃ τῇ γῇ.
  ind-AYT: Lalu, aku bertanya, “Apakah itu?” Jawabnya, “Inilah gantang yang muncul
    itu.” Katanya lagi, “Inilah kejahatan mereka di seluruh negeri!”
  nya-nya: Ndinafunsa kuti, “Kodi chimenechi nʼchiyani?” Mngeloyo anayankha kuti,
    “Limeneli ndi dengu loyezera.” Ndipo anawonjezera kunena kuti, “Umenewu ndi uchimo
    wa anthu mʼdziko lonse.”
  hrv-hrv: 'Ja ga upitah: “Što je to?” On reče: “To se pojavljuje efa.” I nastavi:
    “To je opća pokvarenost na zemlji.”'
  mps-mps: Tama eno agabolo hanalu wali, “Te magi nai dawe?” Tama agai te po wali,
    “Te da, basket wa me dao, tama te basket wa te dagego kantri we bidi dabego homu
    godolo ebo dwai sę dabe magi elama te dao,” wali.
  tpi-tpi: Na mi askim em, “Em wanem samting?” Na em i tok, “Em wanpela basket. Na
    dispela basket em i makim ol samting olgeta manmeri bilong kantri bilong yupela
    i gat laik long en.”
  dan-1931: 'Jeg spurgte: “Hvad er det?” Og han svarede: “Det er Efaen, som kommer.”
    Og han vedblev: “Det er deres Brøde i hele Landet.”'
  vie-OVCB: 'Tôi hỏi: “Vật gì thế?” Thiên sứ đáp: “Một cái thúng chứa đầy tội lỗi
    dân trên đất.”'
  guj-2017: મેં કહ્યું, “તે શું છે?” તેણે કહ્યું, “ટોપલામાં જે આવે છે તે એફાહ છે.
    આ આખા દેશના લોકોનાં પાપો છે.
  pon-2006A: I ahpw kalelapak, “Dahkot mwo?” E ahpw sapengki, “Kopwou ehu, oh e wehwehki
    dipen sahpwet pwon.”
  por-BRBSL: 'Eu disse: “O que é isso?” Ele disse: “Esta é a cesta efah que está aparecendo”.
    Ele disse ainda: “Esta é a aparência deles em toda a terra -'
  eng-OEBUS: I said. “What is it?” He said, “It is a measuring basket, full of the
    guilt of the land.”
  cth-cth: Hot hah bang na maw telah kai ni ka pacei navah, hote teh ka tâcawt e takho
    doeh telah ati. Hottelah, ram pueng dawk, amamae a noenae doeh a ti.
  twi-twi: Mibisa sɛ “Ɛyɛ dɛn?” Obuae se, “Ɛyɛ kɛntɛn a wɔde susuw nneɛma.” Ɔtoaa
    so se, “nnipa a wɔwɔ wiase yi mu bɔne ahyɛ no ma.”
  hlt-hlt: Te dongah, “Balae te,” ka ti nah hatah, “Cangnoek la aka thoeng he,” a
    ti. Te phoeiah, “He tah diklai tom kah amih mueimae ni,” a ti.
  tbz-SIM: 'Kɛ̀ n dɔ̀: Bɑ nni ndɛ? Kɛ̀ dì dɔ̀: Tɛnɑɑtɛ ntɛ ɑ yɑ̀ mɛ̀ kɛ̀ tɛ̀ kèríní,
    kɛ n nɑ́kɛ́ kɛ dɔ̀: Dihɛì dimɔu kó mɛyɛi mmɛ.'
  msy-2020: Ezɨ kɨ an azara, “Bizir tizim?” Ezɨ a ghaze, “Kar akɨrar mam. Egha akɨrar
    kam a mati, kantrin kamɨn itir gumazamiziba bizir kurar me ifongezibar ababanimɨn
    mɨn iti.”
  dop-dop: 'Ɩlɛnɑ mɑ́ pɔɔsɩ-ɩ sɩ: Pepeɣelɛ? Mpʋɣʋlɛ sɩ: Tɔkʋ ŋku kʋ tɑɑ wɛ ɩsɑɣɑtʋ
    tənɑ tɔɣɔlɛ.'
  azb-azb: 'Mən «Bu nədir?» deyə soruşdum. O cavab verdi: «Bu ortaya çıxan şey bir
    ölçü qabıdır». Sonra əlavə etdi: «Bu bütün ölkə xalqının təqsiridir».'
  eng-DBY: And I said, What is it? And he said, This is the ephah that goeth forth.
    And he said, This is their resemblance in all the land.
  hin-2017: मैंने पूछा, “वह क्या है?” उसने कहा? “वह वस्तु जो निकली जा रही है वह एक
    एपा का नाप है।” और उसने फिर कहा, “सारे देश में लोगों का यही पाप है।”
  wol-KYG: 'Ma ne: «Lu mu doon?» Mu ne: «Ndabal nattukaay beey génn,» tegaat ca ne:
    «Lii mooy seen bàkkaar ci biir réew mi mépp.»'
  eng-YLT: And I say, 'What [is] it?' And he saith, 'This — the ephah that is coming
    forth.' And he saith, 'This [is] their aspect in all the land.
  eng-WYC-2017: And I said, What is it? And he said, This is an amphora, either a
    pot, going out. And he said, This is the eye of them in all earth.
  eng-WMBB: I said, “What is it?” He said, “This is the efah basket that is appearing.”
    He said moreover, “This is their appearance in all the land—
  urd-GVH: मैंने पूछा, “यह क्या है?” उसने जवाब दिया, “यह अनाज की पैमाइश करने की टोकरी
    है। यह पूरे मुल्क में नज़र आती है।”
  rug-rug: Nanasa si rau, “Nasa sia?” Olaṉa si asa, “Na huneke padapadana.” Meke zama
    pule si asa, “Hie sa kinaleana tadi na tie pa doduruna sa popoa,” gua si asa.
  gaz-gaz: Anis, “Inni maali?” jedheen gaafadhe. Innis, “Kun quunnaa ittiin waa safaranii
    dha” jedhee deebise. Ammas itti dabalee, “Kun hammina saba guutummaa lafaa irra
    jiraatuu ti” jedhe.
  fra-LSG: 'Je répondis: Qu’est-ce? Et il dit: C’est l’épha qui sort. Il ajouta: C’est
    leur iniquité dans tout le pays.'
  yal-yal: N yi a maxɔdin, n naxa, “Nanse a ra?” A yi n yabi, a naxa, “Liga se debedin
    nan famatɔ a ra.” A mɔn yi a fala, a naxa, “Na nan toma yamanan muxun birin yi.”
  haw-1868: I aku la au, Heaha ia mea? I mai la kela, He epa ia mea e hele aku ana.
    I mai la hoi oia, Eia ko lakou helehelena ma ka honua a pau.
  arb-NAV: 'فَسَأَلْتُ: «مَا هَذَا؟» فَأَجَابَ: «إِنَّهُ مِكْيَالٌ، وَهُوَ رَمْزُ
    إِثْمِهِمْ فِي الأَرْضِ كُلِّهَا».'
  ewe-ewe: Mebiae be, “Nu ka wònye?” Eɖo eŋu be, “Nudzidzekusie” Egagblɔ kpe ɖe eŋu
    be, “Esiae nye amewo ƒe nu vɔ̃ le anyigba katã la dzi.”
  eng-LEE: And I said, What is it? And he said, This is an ephah that goeth forth.
    He said moreover, This is their appearance through all the earth.
  asm-FB: তেতিয়া মই সুধিলোঁ, “সেইটো কি?” তেওঁ ক’লে, “আহি থকা সেইটো এটা ঐফা-পাত্ৰ।
    সেইটোৱেই গোটেই দেশৰ লোকসকলৰ অতিশয় অনৈতিক আচৰণৰ উপমাস্বৰূপ।”
  sus-A: ﭑ نَشَ عَ مَشْرِن، «مُنسٍ عَ رَ؟» عَ نَشَ ﭑ يَابِ، «بُسَلِ نَن عَ رَ، حَمَ
    شَ قٍ حَاشِيٍ نَ نَشَن كُي.»
  fra-SBL: 'J''ai dit : « Qu''est-ce que c''est ? » Il dit : « Voici la corbeille
    d''épha qui apparaît. » Il dit encore : « Voici leur apparition dans tout le pays.'
  hbo-hbo: וָאֹמַ֖ר מַה־הִ֑יא וַיֹּ֗אמֶר זֹ֤את הָֽאֵיפָה֙ הַיֹּוצֵ֔את וַיֹּ֕אמֶר זֹ֥את
    עֵינָ֖ם בְּכָל־הָאָֽרֶץ׃
  kik-kik: Ngĩmũũria atĩrĩ, “Nĩ kĩĩ gĩkĩ?” Nake akĩnjookeria atĩrĩ, “Nĩ gĩkabũ gĩa
    gũthima.” Agĩcooka akiuga atĩrĩ, “Ũyũ nĩguo waganu wa andũ, ũrĩa ũrĩ bũrũri wothe.”
  fra-NCL: 'Il dit : « C’est l’épha qui apparaît ». Et il ajouta : « C’est à cela
    que s’attache leur regard dans tout le pays. »'
  cek-AK: Kai mah, Hae loe tih aa? tiah ka naa. Anih mah, hae loe hmabang kacaeh benthang
    ni. Long pum ah kaom kaminawk ih zaehaih loe hae tiah oh, tiah ang naa.
  cuk-cuk: 'Agine, an ese egisded: “Ar we, ¿ibua?” Geb an-abin-imaksad: “We, mete-dummadid,
    ibmar-gwag oaidikuegalad. We, bela dulemar-we-yargi-bukmalad-e-isgued-e-wilub
    gued.”'
  uig-CYR: 'Мән: «У немә?» — дәп соридим. У маңа: «Бу чиқиватқан «әфаһ» севитидур»,
    вә: «Бу болса шу рәзилләрниң пүтүн зиминдики қияпитидур» — деди.'
  tel-2017: నేను “ఇది ఏమిటి?” అని అడిగినప్పుడు అతడు “ఇది కొలత గంప. ఇది దేశమంతటిలో
    ఉన్న ప్రజల దోషములును సూచిస్తుంది” అని చెప్పాడు.
  hat-BSA: 'Mwen te di: “Kisa li ye?” Li te di: “Sa se panyen efa a k ap vin parèt
    la.” Li te di ankò: “Sa se inikite ki nan tout peyi a.'
  kos-kos: Nga siyuk, “Mea se?” El topuk ac fahk, “Fotoh se, su mwe akkalemye ma koluk
    lun acn uh nufon.”
  hbo-WLC: וָאֹמַ֖ר מַה־הִ֑יא וַיֹּ֗אמֶר זֹ֤את הָֽאֵיפָה֙ הַיּוֹצֵ֔את וַיֹּ֕אמֶר זֹ֥את
    עֵינָ֖ם בְּכָל־הָאָֽרֶץ׃
  ibo-ibo: Asịrị m, “Gịnị ka ọ bụ?” Ọ sịrị, “Ọ bụ nkata.” O kwukwara, “Nke a bụ mmehie
    nke ndị niile bi nʼala a.”
  ory-ory: ତହିଁରେ ମୁଁ କହିଲି, “ଏ କଅଣ?” ତହୁଁ ସେ କହିଲେ, “ଏହା ଐଫା-ପାତ୍ର, ଯାହା ଆସୁଅଛି,”
    ସେ ଆହୁରି କହିଲେ, “ଏହା ସମୁଦାୟ ଦେଶସ୍ଥ ଲୋକଙ୍କର ପାପ ଅଟେ।”
  chk-chk: Nge üa aisini, “Met ei?” Iwe, a pälüeniei, “Iei eu pasikit a aliosunätä
    än aramasen ewe fanü tipis.”
  rop-rop: Aibin askim im, “Wanim tharran?” Imbin tok, “Baskit tharran, en det baskit
    garram ola brabli nogudbala ting blanga ola pipul langa dijan kantri.”
  ukr-1871: 'Кажу ж я: Що се? А він відказав: Се виходить мірка, й додав: се образ
    їх у всій країні.'
  deu-1951: 'Ich aber fragte: Was ist das? Er sprach: Das ist ein Epha, das da hervorkommt.
    Und er fügte hinzu: Das ist ihre Verschuldung im ganzen Lande.'
  eng-JPS: 'And I said: ''What is it?'' And he said: ''This is the measure that goeth
    forth.'' He said moreover: ''This is their eye in all the land —'
  srp-1865: 'A ja rekoh: šta je? A on reèe: to je efa što izlazi. I reèe: to im je
    oko po svoj zemlji.'
  lug-lug: Ne mubuuza nti, “Kiki ekyo?” N’anziramu nti, “Ekyo kisero, kye kifuluma.”
    Era n’ayongerako nti, “Ekyo kye kifaananyi ekiraga ekibi ekibunye ensi yonna.”
  heb-heb: ואמר מה היא ויאמר זאת האיפה היוצאת ויאמר זאת עינם בכל הארץ׃
  ben-IRV: আমি বললাম, “ওটা কি?” তিনি বললেন, “ওটা একটা ঐফাপাত্র। সমস্ত দেশে এটি তাদের
    পাপ কাজের চিহ্ন।”
  pan-pan: ਮੈਂ ਕਿਹਾ, ਇਹ ਕੀ ਹੈ? ਉਸ ਨੇ ਕਿਹਾ ਕਿ ਉਹ ਇੱਕ ਏਫਾਹ ਬਾਹਰ ਨੂੰ ਨਿੱਕਲ ਰਿਹਾ ਹੈ। ਉਸ
    ਨੇ ਕਿਹਾ, ਸਾਰੇ ਦੇਸ ਵਿੱਚ ਉਹਨਾਂ ਦੀ ਇਹ ਬਦੀ ਹੈ।
  mya-JVB: ထို အရာကား အဘယ် အရာနည်းဟု ငါမေး သော် ၊ ထို အရာသည် ထွက်သွား သော ဧဖာ ဖြစ်သည်ဟူ၍၎င်း
    ၊ ထိုအရာသည် တပြည်လုံး ၌ သူ တို့၏အကြံ အစည်ဖြစ် သည်ဟူ၍၎င်း ဆို ၏။
  hmo-hmo: Lau nanadaia, lau gwau, “Unai be dahaka?” Ia gwau, “Unai be bosea ta, bona
    iena anina be tanobada taudia ibounai edia kara dika.”
  urd-urd: मैंने पूछा, “यह क्या है?” उसने जवाब दिया, “यह एक ऐफ़ा निकल रहा है।” और
    उसने कहा, कि “तमाम मुल्क में यही उनकी शबीह है।”
  rus-SYN: 'Когда же я сказал: что это? Он отвечал: это выходит ефа, и сказал: это
    образ их по всей земле.'
  bqc-SIM: 'Ma aà là: Bↄ́ ni? Ɔ̃ à mɛ̀: Gbí pↄyↄ̃bↄɛ. Ɔ̃ à ɛ̀a òmɛɛ: N bùsudeↄ
    tàaen we.'
  tcz-CHONGTHU: “Ipi ham” tin kadong in ahileh aman eihin donbut in, hiche pocha hi
    chang tena ahin, hiche gamsung pumpia miho jouse chonset na ahi”ati.
  mar-mar: मी विचारले, “ते काय आहे?” तो म्हणाला, “ती एक मापन-टोपली आहे. हे त्यांच्या
    संपूर्ण देशाच्या पापाचे रूपक आहे.”
  qub-qub: 'Ricärir tapurä: «¿Imataj chayga?» nir. Paynami nimaran: «Chayga caycan
    jatun tupu mancami. Chay mancawan tupuptin junta caycajnömi cay nasyuncho caj
    runacunapa juchanga caycan.»'
  bqp-bqp: Mɑ u nùn wisɑ u nɛɛ, mbɑ mi. Mɑ u nɛɛ, birerɑ mi, tɑ yɑrim wee tè sɔɔ tem
    min tɔmbu kpuron torɑnu yibɑ.
  hat-hat: 'Mwen mande l'': -Kisa l'' ye? Li reponn mwen: -Se yon panyen. Se peche
    moun yo ap fè nan tout peyi a ki ladan l''.'
  eng-BSB: “What is it?” I asked. And he replied, “A measuring basket is going forth.”
    Then he continued, “This is their iniquity in all the land.”
  tod-tod: 'Gè ɠɛni ma: «Ɓɛgele ʋe?» É gòoɠaaʋoteni, é ɠɛ mà: «Kpɔlɔgi ʋe, é
    ɠulazu.» É ɠɛ mà mɔnɔ: «Kpɔlɔgi nuu ɠa é ga nuɓusɛiti koozu ɠisiɛi zooi zu
    ná pɛ.»'
  eng-WEBPB: I said, “What is it?” He said, “This is the ephah basket that is appearing.”
    He said moreover, “This is their appearance in all the land—
  kbq-kbq: Anage hige'na nagra hu'na, e'i zana na'ane? Hu'na antahigogeno amanage
    huno nasami'ne, ama zana witima erinte'za kna'ama refkoma nehaza ekaeka kukino,
    (ephah) ama zana mika ama mopafima nemaniza vahe'mokizmi kefo avu'avazane.
  nhe-BL: 'Huan nijtlatzintoquili: “¿Tlachque ya nopa?” Huan yajaya nechilhui: “Ya
    ne eli se chiquihuitl tlen eli se tlayejyecoli para trigo huan temitoc ica nochi
    inintlajtlacolhua nochi tlacame tlen itztoque ipan ni tlali.”'
  gub-BL: — Ma'e a'e, a'e izupe. Uwazar heze'eg ihewe. — Kok a'e. Nuzawy kwaw teko
    ko ywy rehe har wanemiapo kwer ikatu 'ym ma'e a'e.
  eng-DRA: 'And I said: What is it? And he said: This is a vessel going forth. And
    he said: This is their eye in all the earth.'
