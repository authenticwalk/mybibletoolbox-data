verse: ZEC.005.009
translations:
  mal-C: അപ്പോൾ ഞാൻ മുകളിലേക്കുനോക്കി—അവിടെ അതാ, ചിറകുകളിൽ കാറ്റുവഹിക്കുന്ന രണ്ടു
    സ്ത്രീകൾ എന്റെമുമ്പിൽ! കൊക്കുകൾക്ക് ഉള്ളതുപോലെ അവർക്കു ചിറകുകൾ ഉണ്ടായിരുന്നു.
    അവർ ആകാശത്തിനും ഭൂമിക്കും മധ്യേ ആ കുട്ട ഉയർത്തി.
  deu-TKW: Als ich sodann aufblickte, sah ich plötzlich zwei Weiber zum Vorschein
    kommen, und der Wind blies in ihre Flügel - sie hatten nämlich Flügel wie Storchenflügel
    -, und sie hoben das Epha empor zwischen Erde und Himmel.
  lin-lin: Natombolaki miso mpe namonaki liboso na ngai basi mibale bazali kopumbwa
    mpo na koya epai na biso. Mapapu na bango ezalaki minene lokola mapapu ya nkongi.
    Batombolaki sani yango kino na kati-kati ya likolo mpe se.
  eng-LSV: And I lift up my eyes, and see, and behold, two women are coming forth,
    and wind [is] in their wings; and they have wings like wings of the stork, and
    they lift up the ephah between the earth and the heavens.
  eng-GNV: 'Then lift I vp mine eyes, and looked: and beholde, there came out two
    women, and the winde was in their wings (for they had wings like the wings of
    a storke) and they lift vp the Ephah betweene the earth and the heauen.'
  eng-WEBSTER: 'Then I lifted up my eyes, and looked and behold, there came out two
    women, and the wind was in their wings; for they had wings like the wings of a
    stork: and they lifted up the ephah between the earth and the heaven.'
  nhw-BL: Teipa sempa nijtlachili huan niquinitac ome sihuame catli patlantihualayayaj
    campa tojuanti ipan nopa ajacatl ica inieltlapalhua. Huan ni sihuame quipiyayayaj
    inieltlapal quen ieltlapal nopa tototl catli quitocaxtíaj cigüeña. Huan inijuanti
    quicuicoj nopa chiquihuitl huan patlantiyajque huan quihuicaque ipan ajacatl.
  swh-ONEN: 'Kisha nikatazama juu: na pale mbele yangu, walikuwepo wanawake wawili,
    wakiwa na upepo katika mabawa yao! Walikuwa na mabawa kama ya korongo, nao wakainua
    kile kikapu na kuruka nacho kati ya mbingu na nchi.'
  bba-bba: Ye u mɑɑ nɔni seeyɑ wɔllɔ, yerɑ u kurɔbu yiru ɡɑbu wɑ kɑ̃siru sɔɔ. Kurɔ
    be, bɑ kɑsi mɔ nɡe kpɑkpɑyɛ, mɑ woo ɡɑ yi suɑmɔ. Mɑ bɑ nɑ bɑ bire te suɑ bɑ kɑ
    dɑ wɔllɔ.
  eng-KJVCPB: 'Then lift I up mine eyes, and looked, and behold, there came out two
    women, and the wind was in their wings; for they had wings like the wings of a
    stork: and they lift up the ephah between the earth and the heaven.'
  luo-luo: Eka natingʼo wangʼa, mi napo kaneno mon ariyo ka huyo e kor yamo. Ne gin
    gi bwombe ariyo machalo gi mag nyamnaha, kendo negikawo atonga mi gidhigo e kor
    polo malo.
  meu-meu: Bena na gaga dae, hahine rarua na itadia, e maiva. Lai ese hanidia e ha-evadia;
    hanidia na boḡe hanidia na heheto. Bena idia ese hari tohe e abia isi, tanobada
    bona guba padadiai.
  npi-ULB: मैले आफ्नो नजर उठाएँ अनि दुई जना स्‍त्री मतिर आइरहेको देखें, र बतास तिनीहरूका
    पखेटामा थियो, किनकि तिनीहरूका पखेटा सारसका पखेटाझैँ थिए । तिनीहरूले त्यो डालोलाई
    पृथ्वी र आकाशको बिचमा पुर्‍याए ।
  yor-yor: Mo sì gbé ojú mi sókè, mo sì wò, sì kíyèsi i, obìnrin méjì jáde wá, ẹ̀fúùfù
    sì wá nínú ìyẹ́ wọn; nítorí wọ́n ní ìyẹ́ bí ìyẹ́ àkọ̀, wọ́n sì gbé àpẹẹrẹ òsùwọ̀n
    náà dé àárín méjì ayé àti ọ̀run.
  pes-OPCB: سپس دو زن دیگر دیدم که بالهایی شبیه بالهای لک‌لک داشتند و پرواز می‌کردند.
    آنها آمده، بشکه را برداشتند و پروازکنان با خود بردند.
  tgl-ULB: Tumingala ako at nakita ko ang dalawang babaeng papalapit sa akin at ang
    hangin ay nasa kanilang mga pakpak—sapagkat may mga pakpak sila na tulad ng mga
    pakpak ng isang tagak. Itinaas nila ang basket sa pagitan ng lupa at langit.
  hui-hui: Ani biya handala i̱na handadaga halu hewaria wali kira babagane hongoheore
    ega bodo hariawenaga babagane alehe i̱ hewaria yagalo yu ibiya. Ibalu libugua
    mbasigedi nu wali bereago heba mo yalu piyago handaru.
  mya-mya: ငါ​သည်​မော်​၍​ကြည့်​လိုက်​သော​အ​ခါ​ငှက် ကျား​၏​အ​တောင်​ကဲ့​သို့​ကြီး​မား​သည့်
    အ​တောင်​များ​နှင့် ငါ့​ထံ​သို့​ပျံ​လာ​နေ​သော အ​မျိုး​သမီး​နှစ်​ဦး​ကို​မြင်​ရ​၏။
    သူ​တို့​သည် ခြင်း​တောင်း​ကို​ချီ​ယူ​ကာ​အ​ဝေး​သို့​ပျံ သွား​ကြ​၏။
  bod-N: ཡང་ངས་མགོ་ཡར་བཀྱགས་ནས་བལྟས་པ་ན། བུད་མེད་གཉིས་ཕྱི་རུ་ཐོན་པ་མཐོང་སྟེ། ཁོ་མོ་གཉིས་ལ་གཤོག་པ་ཡོད་པ་དང་།
    དེ་ནི་ཁྲུང་ཁྲུང་གི་གཤོག་པ་དང་འདྲ་ཞིང་གཤོག་པའི་འོག་ཏུ་རླུང་ཡོད་དེ། ཁོ་མོ་གཉིས་ཀྱིས་རྫ་བུམ་དེ་ཡར་གནམ་ས་གཉིས་ཀྱི་བར་དུ་བཀྱགས་སོ།
    །
  sna-sna: Ipapo ndakasimudza meso angu ndikaona, hapo pamberi pangu paiva navakadzi
    vaviri, mhepo iri mumapapiro avo! Vaiva namapapiro anenge mapapiro edambiramurove,
    uye vakasimudza dengu vakaenda naro mudenga pakati pedenga nenyika.
  spa-BLM: Entonces levanté los ojos y vi, y he aquí que había dos mujeres; y el viento
    estaba en sus alas. Tenían alas como las de una cigüeña, y levantaban el cesto
    de efa entre la tierra y el cielo.
  cac-cac: Ix vilanpaxi, ay chavan̈ eb' ix ix van scot jen̈en̈oc yuj yipal ic'. A
    eb' ix chi', ay sc'axil eb' ix icha yic noc' julumchay, ix yic'anq'ue jun echlab'
    chi' eb' ix, ix b'atxi jen̈en̈oc eb' ix.
  swh-ULB: Nilipoinua macho nikaona wanawake wawili wakija kwangu, na upepo ulikuwa
    ndani ya mabawa yao - walikuwa na mabawa kama mabawa ya korongo. Wakainua kikapu
    kati ya mbingu na nchi.
  bel-bel: 'І ўзьвёў я вочы мае і ўгледзеў: вось, зьявіліся дзьве жанчыны, і вецер
    быў у крылах у іх, і крылы ў іх - як крылы ў бусла; паднялі яны эфу і панесьлі
    яе паміж зямлёю і небам.'
  deu-ELBBK: 'Und ich hob meine Augen auf und sah: Und siehe, da kamen zwei Frauen
    hervor, und Wind war in ihren Flügeln, und sie hatten Flügel wie die Flügel des
    Storches; und sie hoben das Epha empor zwischen Erde und Himmel.'
  mbb-OT: Ne neehè ku is dezuwa he vahi he edlayang he utew meǥaan. Meluag is menge
    pakpak dan iring te pakpak te dugwak ne mibitbit dan diyà te zivavew sikan is
    revan.
  mal-2015: ഞാൻ പിന്നെയും തലപൊക്കി നോക്കിയപ്പോൾ, രണ്ടു സ്ത്രീകൾ പുറത്തു വരുന്നതു കണ്ടു;
    അവരുടെ ചിറകിൽ കാറ്റുണ്ടായിരുന്നു; അവർക്കു പെരുഞ്ഞാറയുടെ ചിറകുപോലെ ചിറകുണ്ടായിരുന്നു;
    അവർ ഭൂമിക്കും ആകാശത്തിന്നും മദ്ധ്യേ ഏഫയെ പൊക്കിക്കൊണ്ടുപോയി.
  rmc-rmc: Paľis dikhľom upre a dikhľom te avel ke ma duje džuvľen, la balvajaha andro
    kridli. Sas len ajse kridli sar le bocianen a hazdle upre o košaris maškar o ňebos
    the maškar e phuv.
  nlg-nlg: Mi inau tu rei va'a mu righira erua na vaivine toro lovo mai tamami, kolui
    toro nighi lovo na ghata tana ghuri. Na ghatadia te vagha na ghata ni manu kama,
    mara hola na daroa na kei moro nia lovo dato ikokou.
  pes-OPV: پس چشمان خود رابرافراشته، نگریستم و اینک دو زن بیرون آمدند وباد در بالهای
    ایشان بود و بالهای ایشان مثل بالهای لق لق بود و ایفا را به میان زمین و آسمان برداشتند.
  ron-1924: 'Ам ридикат окий ши м-ам уйтат; ши ятэ кэ с-ау арэтат доуэ фемей. Ын арипиле
    лор суфла вынтул: еле авяу арипь ка але кокостыркулуй. Ау ридикат ефа ынтре пэмынт
    ши чер.'
  ben-OBCV: তারপর আমি উপরে তাকালাম, আর দেখলাম আমার সামনে দুজন স্ত্রীলোক, তাদের ডানায়
    বাতাস ছিল! তাদের ডানা ছিল সারস পাখির ডানার মতো, এবং তারা পৃথিবী ও আকাশের মাঝখানে
    সেই ঐফাকে উঠিয়ে নিয়ে গেল।
  som-som: Oo markaasaan indhaha kor u taagay, oo intaan wax fiiriyey ayaan arkay
    laba naagood oo soo baxay, oo dabayshuna waa ku jirtay baalashooda. Iyagu waxay
    lahaayeen baalal u eg baalasha xuurta oo kale, oo iyana intay eefaahdii kor u
    qaadeen ayay meel dhulka iyo samada u dhaxaysa geeyeen.
  lat-VUC: 'Et levavi oculos meos, et vidi: et ecce duæ mulieres egredientes: et spiritus
    in alis earum, et habebant alas quasi alas milvi, et levaverunt amphoram inter
    terram et cælum.'
  eng-ASVBT: Then lifted I up mine eyes, and saw, and, behold, there came forth two
    women, and the wind was in their wings; now they had wings like the wings of a
    stork; and they lifted up the ephah between earth and heaven.
  ita-1885: Poi, io alzai gli occhi, e riguardai; ed ecco, due donne uscivano, le
    quali aveano il vento nelle loro ale; ed aveano delle ale somiglianti alle ale
    di una cicogna; ed esse levarono il moggio fra cielo e terra.
  eng-LXXUP: 'And I lifted up mine eyes, and saw, and, behold, two women coming forth,
    and the wind was in their wings; and they had stork’s wings: and they lifted up
    the measure between the earth and the sky.'
  eng-ULB: I lifted my eyes and saw two women coming toward me, and wind was in their
    wings—for they had wings like a stork's wings. They lifted up the basket between
    earth and heaven.
  spa-VBL: Levanté la mirada otra vez y vi dos mujeres que volaban hacia mi. Sus alas
    parecían alas de cigüeña. Ellos recogieron el barril y se fueron volando, muy
    alto en el cielo.
  fra-_FOB: Et, levant les yeux, je regardai, et je vis paraître deux femmes; et le
    vent soufflait dans leurs ailes; elles avaient des ailes comme les ailes de la
    cigogne, et elles enlevèrent l'épha entre la terre et les cieux.
  mal-mal: ഞാൻ പിന്നെയും തലപൊക്കി നോക്കിയപ്പോൾ, രണ്ടു സ്ത്രീകൾ പുറത്തു വരുന്നത് കണ്ടു;
    അവരുടെ ചിറകിൽ കാറ്റുണ്ടായിരുന്നു; അവർക്ക് പെരുഞ്ഞാറയുടെ ചിറകുപോലെ ചിറകുണ്ടായിരുന്നു;
    അവർ ഭൂമിക്കും ആകാശത്തിനും മദ്ധ്യത്തിൽ ഏഫായെ പൊക്കിക്കൊണ്ടുപോയി.
  urd-GVR: Maiṅ ne dubārā apnī nazar uṭhāī to do auratoṅ ko dekhā. Un ke laqlaq ke-se
    par the, aur uṛte waqt hawā un ke sāth thī. Ṭokrī ke pās pahuṅch kar wuh use uṭhā
    kar āsmān-o-zamīn ke darmiyān le gaīṅ.
  suz-BL: मिनु इर कोव़ङुनु, मीश मुर निक्‍शी पि‍शो ता‍तासी। मेको आस फ्रांमी फश बाक्‍त।
    मेको आस फ्रां सारस के खोदेंशो बाक्‍त। मेको निक्‍शीमी मेको डालो कली सरीङ नु रागी
    आस दा‍तेमी क्‍युक्‍शा लाइक्‍ताक्‍स।
  eng-NOY: Then lifted I up mine eyes and looked, and behold, there came forth two
    women, and wind was in their wings; for they had wings like the wings of a stork,
    and they lifted up the ephah between the earth and heaven.
  ita-1927: Poi alzai gli occhi, guardai, ed ecco due donne che s’avanzavano; il vento
    soffiava nelle loro ali, e le ali che avevano eran come ali di cicogna; ed esse
    sollevarono l’efa fra terra e cielo.
  ckb-ckb: ئینجا چاوم هەڵبڕی و بینیم لەبەردەمم دوو ژن هاتنە دەرەوە و با لە باڵەکانیان
    دەدات. باڵەکانیان وەک باڵی لەقلەق بوو، ئینجا سەبەتەکەیان بۆ نێوان زەوی و ئاسمان
    بەرزکردەوە.
  eng-BBE: 'And lifting up my eyes I saw two women coming out, and the wind was in
    their wings; and they had wings like the wings of a stork: and they took the ephah,
    lifting it up between earth and heaven.'
  kan-OKCV: ಆಗ ನಾನು ಕಣ್ಣೆತ್ತಿ ನೋಡಿದಾಗ, ಇಬ್ಬರು ಸ್ತ್ರೀಯರು ಇದ್ದರು. ಅವರ ರೆಕ್ಕೆಗಳು ರಭಸವಾಗಿದ್ದವು.
    ಅವರ ರೆಕ್ಕೆಗಳು ಕೊಕ್ಕರೆಯ ರೆಕ್ಕೆಗಳ ಹಾಗಿದ್ದವು. ಅವರು ಆಕಾಶ ಮತ್ತು ಭೂಮಿಯ ನಡುವೆ ಬುಟ್ಟಿಯನ್ನು
    ಎತ್ತಿದರು.
  tam-2017: அப்பொழுது நான் என் கண்களை ஏறெடுத்து, இதோ, புறப்பட்டு வருகிற இரண்டு பெண்களைக்
    கண்டேன்; அவர்களுக்கு நாரையின் இறக்கைகளைப்போன்ற இறக்கைகள் இருந்தது; அவர்கள் இறக்கைகளில்
    காற்றிருந்தது; இவர்கள் மரக்காலை பூமிக்கும் வானத்திற்கும் நடுவாகத் தூக்கிக்கொண்டு
    போனார்கள்.
  spa-RV-1909: Alcé luego mis ojos, y miré, y he aquí dos mujeres que salían, y traían
    viento en sus alas, y tenían alas como de cigüeña, y alzaron el epha entre la
    tierra y los cielos.
  ron-BTF: Atunci mi-am ridicat ochii şi am privit şi, iată, au ieşit două femei;
    şi vântul bătea în aripile lor; fiindcă aveau aripi ca aripile unei berze; şi
    ele au ridicat efa între pământ şi cer.
  eng-WEBP: Then I lifted up my eyes and saw, and behold, there were two women; and
    the wind was in their wings. Now they had wings like the wings of a stork, and
    they lifted up the ephah basket between earth and the sky.
  eng-FBV: I looked once more and saw two women flying towards me. Their wings looked
    like those of a stork. They picked up the barrel and flew away, high into the
    sky.
  nld-1939: Ik sloeg mijn ogen op, en zag toe. En zie, daar verschenen twee vrouwen;
    ze hadden vleugels als die van een ooievaar, en de wind blies in haar vleugels.
    Ze hieven de korenmaat op tussen aarde en hemel.
  nch-BL: Teipa sempa nijtachili huan niquinitac ome sihuame cati patantihualayayaj
    campa tojuanti ipan nopa ajacat ica inieltapalhua. Huan ni sihuame quipiyayayaj
    inieltapal quej ieltapal nopa totot cati quitocaxtíaj cigüeña. Huan inijuanti
    quicuicoj nopa chiquihuit huan patantiyajque huan quihuicaque ipan ajacat.
  vie-1934: Bấy giờ ta ngước mắt nhìn xem, nầy, có hai người đờn bà ra, gió thổi trong
    những cánh chúng nó; và chúng nó có cánh như cánh con cò; và chúng nó cất ê-pha
    lên giữa khoảng trời và đất.
  hin-CV: तब मैंने ऊपर देखा—और वहां मेरे सामने दो स्त्रियां थी, जो अपने पंखों से हवा
    में उड़ रही थी! उनके पंख एक सारस के समान थे, और उन्होंने उस टोकरी को आकाश और पृथ्वी
    के बीच में उठा लिया.
  spa-BES: Y alzando mis ojos vi a dos mujeres que salían, y el viento soplaba en
    sus alas; y tenían alas como las alas de una cigüeña; y alzaron el efa, entre
    la tierra y el cielo.
  tdx-tdx: Nampiandraeko maso amy zao naho nahatrea te ingo nimb’eo ty rakemba roe,
    i tiokey amo ela’eo, ie aman’ elan-tsama, vaho nongaha’ iareo añivo’ ty tane toy
    naho i likerañey i fañaranañey.
  tha-KJV: แล​้วข้าพเจ้าก็เงยหน้าขึ้นแลเห็น ดู​เถิด มี​ผู้​หญิงสองคนออกมานั่น มี​ลมอยู่ในปีกของนาง
    นางมี​ปี​กเหมือนปีกของนกกระสาดำ และนางก็ยกเอฟาห์ขึ้นระหว่างโลกและฟ้าสวรรค์
  por-BR-2018: E levantei meus olhos, e vi, e eis que duas mulheres saíram, e havia
    vento sob suas asas (pois tinham asas como de cegonha), e levantaram o cesto entre
    a terra e o céu.
  deu-ELO: 'Und ich hob meine Augen auf und sah: und siehe, da kamen zwei Weiber hervor,
    und Wind war in ihren Flügeln, und sie hatten Flügel wie die Flügel des Storches;
    und sie hoben das Epha empor zwischen Erde und Himmel.'
  eng-WYC-2018: And I raised mine eyes, and saw, and lo! two women going out, and
    a spirit in the wings of them; and they had wings as the wings of a kite, and
    raised the pot betwixt heaven and earth. (And I raised up my eyes, and saw, and
    behold! two women going out, and the wind in their wings; and they had wings like
    the wings of a stork, and they raised up the pot between heaven and the earth.)
  epo-epo: Mi levis miajn okulojn, kaj vidis, ke aperas du virinoj, kaj vento estas
    en iliaj flugiloj, kaj iliaj flugiloj estis kiel la flugiloj de cikonio; ili levis
    la mezurvazon inter la teron kaj la ĉielon.
  uig-PIN: Beximni kɵtürüp, mana ikki ayalning qiⱪⱪanliⱪini kɵrdüm; xamal ularning
    ⱪanatlirini yǝlpütüp turatti (ularning lǝylǝkningkidǝk ⱪanatliri bar idi); ular
    ǝfaⱨni asman bilǝn zeminning otturisiƣa kɵtürdi.
  beo-beo: Na da ba:le gadoloba, uda aduna nama hagili manebe ba:i. Elea ougia da
    gasa bagade ‘sidogi’ sio ea ougia agoai ba:i. Ela da amo daba lale gadole, gaguli,
    hagili asi.
  tpi-OTNT: Mi lukluk i go antap na mi lukim tupela meri i gat strongpela wing olsem
    wing bilong ol bikpela pisin na tupela i flai i kam long mi. Na tupela i kisim
    basket na flai i go.
  hau-SA: Na ɗaga idona sama, sai ga mata biyu a gabana, iska tana hura fikafikansu!
    Suna da fikafikai kamar na shamuwa, suka kuma ɗaga kwandon sama.
  uig-LAT: Béshimni kötürüp, mana ikki ayalning chiqqanliqini kördüm; shamal ularning
    qanatlirini yelpütüp turatti (ularning leylekningkidek qanatliri bar idi); ular
    efahni asman bilen zéminning otturisigha kötürdi.
  nde-nde: Ngasengikhangela, khonapho phambi kwami kwakulabesifazane ababili belempiko
    ezigcwele umoya! Babelempiko ezifana lezengabuzane, baphakamisa isilulu saba phakathi
    kwezulu lomhlaba.
  ton-ton: 'Hili ia naʻaku hanga hake hoku mata, pea u sio, pea vakai naʻe haʻu ʻae
    ongo fafine ʻe toko ua, pea naʻe ʻi hona kapakau ʻae matangi; he naʻa na kapakau
    ʻo hangē ko e sitoaki: pea naʻa na hiki hake ʻae efa ʻi he vahaʻa ʻo māmani mo
    e langi.'
  ces-1613: A pozdvihna očí svých, uzřel jsem, a aj, dvě ženy vycházely, majíce vítr
    v křídlách svých. Měly pak křídla podobná křídlům čápím, a vyzdvihly tu efi mezi
    zemi a mezi nebe.
  eng-WMB: Then I lifted up my eyes and saw, and behold, there were two women; and
    the wind was in their wings. Now they had wings like the wings of a stork, and
    they lifted up the efah basket between earth and the sky.
  tam-TCV: அதன்பின் நான் மேலே பார்த்தேன். அங்கே எனக்குமுன் இரண்டு பெண்கள் தங்கள் சிறகுகளை
    விரித்துக் காற்றுடன் வருவதைக் கண்டேன். நாரையின் சிறகுகளைப்போன்ற சிறகுகள் அவர்களுக்கு
    இருந்தன; அவர்கள் அந்த கூடையை பூமிக்கும் வானத்திற்கும் இடையில் உயரத் தூக்கினார்கள்.
  ceb-ULB: Mihangad ako ug nakita ko ang duha ka babaye nga nagpadulong kanako, ug
    anaa ang hangin sa ilang mga pako—tungod kay aduna silay mga pako sama sa mga
    pako sa talabon. Gialsa nila ang bukag ngadto sa tungatunga sa yuta ug sa langit.
  pol-UBG: Potem podniosłem swoje oczy i spojrzałem, a oto wyszły dwie kobiety mające
    wiatr pod swoimi skrzydłami, a ich skrzydła przypominały skrzydła bocianie. I
    podniosły efę między ziemią i niebem.
  urd-GVU: مَیں نے دوبارہ اپنی نظر اُٹھائی تو دو عورتوں کو دیکھا۔ اُن کے لق لق کے
    سے پَر تھے، اور اُڑتے وقت ہَوا اُن کے ساتھ تھی۔ ٹوکری کے پاس پہنچ کر وہ اُسے اُٹھا
    کر آسمان و زمین کے درمیان لے گئیں۔
  eng-OEBCW: Then I looked up and saw two women, and the wind was in their wings.
    They had wings like the wings of a stork and they lifted up the basket between
    them.
  deu-1912: Und ich hob meine Augen auf und sah, und siehe, zwei Weiber gingen heraus
    und hatten Flügel, die der Wind trieb, es waren aber Flügel wie Storchflügel;
    und sie führten das Epha zwischen Erde und Himmel.
  kan-2017: ನಾನು ಕಣ್ಣೆತ್ತಿ ನೋಡಲು, ಆಹಾ ಕೊಕ್ಕರೆಯ ರೆಕ್ಕೆಯಂತಿರುವ ರೆಕ್ಕೆಯುಳ್ಳ ಇಬ್ಬರು ಹೆಂಗಸರು
    ಕಂಡುಬಂದರು. ಅವರ ರೆಕ್ಕೆಗಳೊಳಗೆ ಗಾಳಿಯು ತುಂಬಿಕೊಂಡಿತ್ತು. ಅವರು ಅಳತೆಯ ಬುಟ್ಟಿಯನ್ನು ಎತ್ತಿಕೊಂಡು
    ಹಾರಿ ಹೋದರು.
  yap-yap: Mug changar ngalang mug guy l’agruw i ppin ni yow be changag i yib ngog
    nib almarin porow ni bod pon e arche’ ni stork. Rabow ra chibiyew fare dug ngar
    changag nigew.
  hlt-MCSB: Ka mik ka huel bal tih ka sawt vaengah, huta rhoi te khohli dongah a phae
    neh tarha thoeng. Te rhoi kah a phae tah bungrho phae bangla om tih cangnoek te
    diklai laklo neh vaan laklo ah a khuen rhoi.
  mdy-ETH: ሌካ ዼግ ጌይ ታ ዛጋንቴ ላምዖ ላኣሊ ዢባሬይዳ ባራኒ ታ ባንሢ ሙካያ ታ ዴንቄኔ፤ ዔያቶኮ ጋኣዛ ኮኦኬ ጋኣሲጉዲ
    ዶዲኬ። ዔያታ ዬኖ ኮቴሎ ሳዓፓ ዔኪ ሌካ ጫሪንጮ ባራኒ ዴንዴኔ።
  twi-ASANTE: Afei, memaa me tiri so mehunuu mmaa mmienu a wɔwɔ ntaban te sɛ asukɔnkɔn
    de danedane wɔn ho wɔ ewiem. Wɔmaa kɛntɛn no so kɔɔ ewiem, ɔsoro ne asase ntam.
  eng-WEBU: Then I lifted up my eyes and saw, and behold, there were two women; and
    the wind was in their wings. Now they had wings like the wings of a stork, and
    they lifted up the ephah basket between earth and the sky.
  spa-PDDPT: Luego levanté mis ojos y miré. Vi dos mujeres con alas como de cigüeña,
    quienes salían con el viento en sus alas. Levantaron la caja de medir entre la
    tierra y el cielo.
  gun-gun: Ha'e gui teĩgue ju ama'ẽ vy aexa mokoĩ kunhague jogueru nhoguenoiny rã.
    Guyra guaxu rami ipepo va'e vy ipepo rupi yvytu oipeju reve ou. Ha'e va'e kuery
    ma ajaka oupi heravy yvy gui yvatevea peve.
  agu-BL: Ej, nin junt kujt nin, bene'n wilol yi chije'n jobtuj cob xna'n, yi at len
    chixicy', yi cyek'ek' tu' na chije'san tcya'j. Yi chixicy' ni'cu'n tu chixicy'
    cigueña. Cy'a'n tzun yi jun ma'lbila'tz cya'n yi cyele'n xicy'in.
  ilo-ULB: Timmangadak ket nakitak ti dua a babbai nga umas-asideg kaniak, ken adda
    angin kadagiti payakda—ta addaanda kadagiti payak a kasla kadagiti payak ti kannaway.
    Intayabda ti basket iti nagbaetan ti daga ken langit.
  kpg-kpg: Au gaa mmada gi nua ga gidee nia ahina dogolua e mmaangi mai gi di au,
    nia bakau meemaa e maaloo dangihi gadoo be nia bakau o nia ‘stork’. Meemaa ga dahi aga
    di gada deelaa, ga mmaangi gi daha mo di nau gada.
  uig-ARA: بېشىمنى كۆتۈرۈپ، مانا ئىككى ئايالنىڭ چىققانلىقىنى كۆردۈم؛ شامال ئۇلارنىڭ
    قاناتلىرىنى يەلپۈتۈپ تۇراتتى (ئۇلارنىڭ لەيلەكنىڭكىدەك قاناتلىرى بار ئىدى)؛ ئۇلار
    ئەفاھنى ئاسمان بىلەن زېمىننىڭ ئوتتۇرىسىغا كۆتۈردى.
  sus-sus: N to n ya rakeli, n naxa ginɛ firin to. Gabutenyi gbongboe daaxie nu na
    e ma, e nu na ɲɛrɛfe koore ma. E naxa na busali tongo, e a xanin koore ma.
  pon-2006: I ahpw sarada oh kilangada lih riemen me pipihr kodohng rehi, ara pehn
    pihr ko me inenen kehlail duwehte pehn pihr en ikel. Ira pwekada kopwowo oh pipihrkihla.
  ksd-ksd: Namur iau ga idaidok, ma iau ga gigira, ma ea, a ura vavina dir ga vana
    rikai, ma dir ga bebe ta ra vuvu; ma ra umana bebea i dir dia ga da ra bebea i
    ra mou; ma dir ga puak vaarike ra valavalar urama ta ra maup.
  grc-BRENT: Καὶ ᾖρα τοὺς ὀφθαλμούς μου, καὶ ἴδον, καὶ ἰδοὺ δύο γυναῖκες ἐκπορευόμεναι,
    καὶ πνεῦμα ἐν ταῖς πτέρυξιν αὐτῶν, καὶ αὗται εἶχον πτέρυγας ἔποπος· καὶ ἀνέλαβον
    τὸ μέτρον ἀναμέσον τῆς γῆς, καὶ ἀναμέσον τοῦ οὐρανοῦ.
  ind-AYT: Kemudian, aku melayangkan mataku dan melihat serta tampaklah dua orang
    perempuan muncul keluar, dan angin bertiup pada sayap-sayap mereka. Adapun sayap-sayap
    mereka seperti sayap-sayap burung bangau dan mengangkut gantang itu di antara
    bumi dan langit.
  nya-nya: Kenaka ndinayangʼananso, ndipo ndinaona akazi awiri akuwuluka kubwera kumene
    kunali ine; akuwuluzika ndi mphepo. Iwo anali ndi mapiko ngati a kakowa, ndipo
    ananyamula dengu lija, kupita nalo pakati pa mlengalenga ndi dziko lapansi.
  hrv-hrv: 'Podigavši oči, vidjeh: dvije žene izlaze s vjetrom u krilima, a krila
    im bijahu kao krila rode; one podigoše efu između zemlje i neba.'
  mps-mps: Eno ugwaba tonobadi yaide, eno we me si te genuai bago bogo tiwai elama,
    tama augwali si ena bidibo madi bola asobo suali. Tama augwali sigo te basket
    wa ugaba selama, sigiba bola pabo suali.
  tpi-tpi: Mi lukluk i go antap na mi lukim tupela meri i gat strongpela wing olsem
    wing bilong ol bikpela pisin na tupela i flai i kam long mi. Na tupela i kisim
    basket na flai i go.
  dan-1931: Og jeg løftede mine Øjne og skuede, og se, to Kvinder kom båret af Vinden,
    og deres Vinger var som Storkevinger; og de løftede Efaen op mellem Himmel og
    Jord.
  vie-OVCB: Tôi nhìn lên, lần này thấy có hai người phụ nữ bay đến, có cánh như cánh
    cò. Họ bưng thùng, bay lên, lơ lửng giữa trời đất.
  guj-2017: મેં મારી આંખો ઊંચી કરીને જોયું તો જુઓ બે સ્ત્રીઓ મારી પાસે આવતી હતી, તેઓની
    પાંખોમાં પવન હતો કેમ કે તેઓની પાંખો બગલાની પાંખો જેવી હતી. તેઓએ તે ટોપલાને પૃથ્વી
    તથા આકાશની વચ્ચેથી ઊંચકી લીધો.
  pon-2006A: I ahpw sarada oh kilangada lih riemen me pipihr kodohng rehi, ara pehn
    pihr ko me inenen kehlail duwehte pehn pihr en ikel. Ira pwekada kopwowo oh pipihrkihla.
  por-BRBSL: Então levantei os olhos e vi, e eis que havia duas mulheres; e o vento
    estava em suas asas. Agora elas tinham asas como as asas de uma cegonha, e levantaram
    a cesta efah entre a terra e o céu.
  eng-OEBUS: Then I looked up and saw two women, and the wind was in their wings.
    They had wings like the wings of a stork and they lifted up the basket between
    them.
  cth-cth: Bout ka khet nah, kahrawngum e âcawmpai e rathei patetlah kaawm e napui
    kahni touh teh, kahlî dawk a rathei hoi a tâco. Hote ephah hah talai hoi kalvan
    rahak a tawm awh.
  twi-twi: Afei memaa me ti so huu mmea baanu a wɔwɔ ntaban te sɛ asukɔnkɔn de a wɔde
    dannan wɔn ho wɔ wim. Wɔmaa kɛntɛn no so kɔɔ wim, ɔsoro ne asase ntam.
  hlt-hlt: Ka mik ka huel bal tih ka sawt vaengah, huta rhoi te khohli dongah a phae
    neh tarha thoeng. Te rhoi kah a phae tah bungrho phae bangla om tih cangnoek te
    diklai laklo neh vaan laklo ah a khuen rhoi.
  tbz-SIM: Dɛ kó difɔ̃nkúò kɛ̀ Kuyie nni mbɛnkɛ kɛ̀ n wéntɛ́ kɛ́yɑ̀ bɛnitipòbɛ̀ bɛ̀dɛ́bɛ̀
    kɛ̀ bɛ̀ pùtì kɛ ɑ̃ ifìɛ̀ti kɛ̀ ì dònnɛ̀ fɛcònfɛ̀ kpɛyi. Kɛ̀ bɛ̀ɛ túótɛ́ tɛnɑɑtɛ
    kɛ́youtɛnɛ̀ kɛtenkɛ̀.
  msy-2020: Ezɨ kɨ kogha pɨn gara amizir pumuningɨn garima, aning avɨziba ikia na
    bagha izima, amɨnim iva aningɨn avɨzibar akurvazi, aning mɨghegha nan amadaghan
    izi. Aningɨn avɨzibar ganganiba ekevegha, mati kuarazir bagamɨn avɨziba. Ezɨ aning
    akɨrar kam inigha pɨn mɨghegha nguazim ko, overiamɨn tɨzimningɨn zui.
  dop-dop: Mɑ kʋsɑ ɩsɛ, ɩlɛ heelim kpɑɣɑ ɑlɑɑ nɑpələɣəlɛ nɑɑlɛ nɑ pə́ kɔnɑ. Pɑ keŋ
    nəɣəsənɑ kɛ́ ɩsɩɩ kʋlɑɑləŋ. Ḿpʋɣʋ pɑ kpɑɣɑ tɔkʋ ŋkʋ nɑ pɑ́ tɛɛnɑ.
  azb-azb: Mən başımı qaldırıb baxanda gördüm ki, iki qadın çıxdı, onların qanadlarında
    külək var idi. Onların da leylək qanadlarına bənzər qanadları var idi. Onlar qabı
    yerlə göy arasına qaldırdı.
  eng-DBY: And I lifted up mine eyes, and saw, and behold, there came out two women,
    and the wind was in their wings; and they had wings like the wings of a stork;
    and they lifted up the ephah between the earth and the heavens.
  hin-2017: तब मैंने आँखें उठाई, तो क्या देखा कि दो स्त्रियाँ चली जाती हैं जिनके पंख
    पवन में फैले हुए हैं, और उनके पंख सारस के से हैं, और वे एपा को आकाश और पृथ्वी
    के बीच में उड़ाए लिए जा रही हैं।
  wol-KYG: Ba loolu amee ma séentu, yem ci ñaari jigéen ñuy dikk, ngelaw li wal seeni
    laaf. Laaf yu mel ni laafi xodd lañu am. Ñu daldi yékkati ndabal nattukaay la,
    ba ca diggante asamaan ak suuf.
  eng-YLT: And I lift up mine eyes, and see, and lo, two women are coming forth, and
    wind in their wings; and they have wings like wings of the stork, and they lift
    up the ephah between the earth and the heavens.
  eng-WYC-2017: And I raised mine eyes, and saw, and lo! two women going out, and
    a spirit in the wings of them; and they had wings as the wings of a kite, and
    raised the pot betwixt heaven and earth.
  eng-WMBB: Then I lifted up my eyes and saw, and behold, there were two women; and
    the wind was in their wings. Now they had wings like the wings of a stork, and
    they lifted up the efah basket between earth and the sky.
  urd-GVH: मैंने दुबारा अपनी नज़र उठाई तो दो औरतों को देखा। उनके लक़लक़ के-से पर थे,
    और उड़ते वक़्त हवा उनके साथ थी। टोकरी के पास पहुँचकर वह उसे उठाकर आसमानो-ज़मीन
    के दरमियान ले गईं।
  rug-rug: Meke doṉo sage si arau meke isana pa kenuqu si karua barikaleqe, meke sa
    givusu si pa tatapuru dia! Sari tatapuru dia si gugua tadi na soa. Mae meke ovulu
    sage la nia rini sa huneke pa vari korapana sa maṉauru meke sa popoa pepeso.
  gaz-gaz: Ergasii ani ol nan milʼadhe; kunoo dubartoonni qoochoo isaanii jalaa bubbee
    qaban lama fuula koo dura turan! Isaanis qoochoo akka qoochoo huummoo qabu ture;
    quunnaa sanas samii fi lafa gidduutti ol fuudhan.
  fra-LSG: Je levai les yeux et je regardai, et voici, deux femmes parurent. Le vent
    soufflait dans leurs ailes; elles avaient des ailes comme celles de la cigogne.
    Elles enlevèrent l’épha entre la terre et le ciel.
  yal-yal: N yi n yɛɛn nakeli, n yi fe toon ti alo xiyena, n yi ɲaxalan firin to tuganɲɛ.
    Foyen yi e gabutɛne yi alo yaya xɔnla gabutɛne. E yi debedin tongo, e te a ra
    kore.
  haw-1868: 'Alaila, nana ae la au iluna, ike aku la, aia hoi, puka mai la na wahine
    elua iwaho, a iloko o ko laua mau eheu ka makani; no ka mea, he mau eheu ia laua
    e like me na eheu o ka setoreka: a kaikai ae la lakou i ka epa iluna iwaena o
    ka honua a me ka lani.'
  arb-NAV: ثُمَّ نَظَرْتُ مَرَّةً أُخْرَى فَرَأَيْتُ امْرَأَتَيْنِ مُقْبِلَتَيْنِ
    لَهُمَا أَجْنِحَةٌ كَأَجْنِحَةِ اللَّقْلَقِ، مَحْمُولَتَيْنِ عَلَى أَمْوَاجِ الرِّيحِ،
    فَرَفَعَتَا الْمِكْيَالَ وَحَلَّقَتَا بِهِ بَيْنَ الأَرْضِ وَالسَّمَاءِ.
  ewe-ewe: Azɔ mekpɔ nyɔnu eve siwo dzo gbɔna ɖe gbɔnye, woƒe aʋalawo le abe damixetɔwo
    ene, eye wova kɔ kusi gã la hedzo kplii yi ɖe dziƒo ʋĩi.
  eng-LEE: 'Then did I lift up my eyes, and looked, and, behold, there came out two
    women, having the wind in their wings, and they had wings like the wings of a
    stork: and they lifted up the ephah between the earth and the heaven.'
  asm-FB: তেতিয়া মই চকু তুলি চাই দেখিলোঁ যে, দুগৰাকী মহিলা মোৰ ফালে আহি আছিল আৰু
    সেই দুগৰাকীৰ ডেউকাত বায়ু আছিল; সিহঁতৰ ডেউকা বৰটোকোলাৰ ডেউকাৰ নিচিনা আছিল। সেই
    দুগৰাকীয়ে পৃথিৱী আৰু আকাশৰ মাজেদি ঐফা-পাত্ৰটো তুলি লৈ গৈছিল।
  sus-A: ﭑ تٌ ﭑ يَ رَكٍلِ، ﭑ نَشَ فِنّ قِرِن تٌ. فَبُتٍنيِ فبٌنفبٌي دَاشِيٍ نُ نَ
    عٍ مَ، عٍ نُ نَ حّرّقٍ كٌورٍ مَ. عٍ نَشَ نَ بُسَلِ تٌنفٌ، عٍ عَ شَنِن كٌورٍ مَ.
  fra-SBL: Alors je levai les yeux et je regardai, et voici, il y avait deux femmes,
    et le vent était dans leurs ailes. Elles avaient des ailes comme les ailes d'une
    cigogne, et elles élevaient la corbeille d'épha entre la terre et le ciel.
  hbo-hbo: וָאֶשָּׂ֨א עֵינַ֜י וָאֵ֗רֶא וְהִנֵּה֩ שְׁתַּ֨יִם נָשִׁ֤ים יֹֽוצְאֹות֙ וְר֣וּחַ
    בְּכַנְפֵיהֶ֔ם וְלָהֵ֥נָּה כְנָפַ֖יִם כְּכַנְפֵ֣י הַחֲסִידָ֑ה וַתִּשֶּׂ֙אנָה֙
    אֶת־הָ֣אֵיפָ֔ה בֵּ֥ין הָאָ֖רֶץ וּבֵ֥ין הַשָּׁמָֽיִם׃
  kik-kik: Ngĩcooka ngĩtiira maitho, na rĩrĩ, hau mbere yakwa ngĩona andũ-a-nja eerĩ,
    mareretio nĩ rũhuho; tondũ maarĩ na mathagu ta ma njũũ, makĩoya gĩkabũ kĩu magĩgĩtwara
    rĩera-inĩ.
  fra-NCL: Et je levai les yeux, et je vis. Et voici que deux femmes apparurent ;
    du vent soufflait dans leurs ailes ; elles avaient des ailes pareilles aux ailes
    de la cigogne. Et elles enlevèrent l’épha entre le ciel et la terre.
  cek-AK: 'To pacoengah mik padai moe, ka khet tahang naah, angzo nongpata hnetto
    ka hnuk, nihnik ih pakhraeh ah loe takhi to oh; nihnik loe tui tavaa baktiah pakhraeh
    a tawnh hoi: nihnik mah benthang to van hoi long salakah atoengh hoi.'
  cuk-cuk: Geb an niba atakdebargua, omegan-walabo burwaba gukudaniki an dakalid.
    E-sakanmar dabgala-e-sakanmaryob nikamalad. Geb a-omegan gukumai mete-dummad sesmalad.
  uig-CYR: Бешимни көтирип, мана икки аялниң чиққанлиғини көрдүм; шамал уларниң қанатлирини
    йәлпүтүп туратти (уларниң ләйләкниңкидәк қанатлири бар еди); улар әфаһни асман
    билән зиминниң оттурисиға көтәрди.
  tel-2017: నేను మళ్ళీ చూసినప్పుడు ఇద్దరు స్త్రీలు బయలుదేరారు. సంకుబుడి కొంగ రెక్కలవంటి
    రెక్కలు వాళ్లకు ఉన్నాయి. గాలికి వాళ్ళ రెక్కలు ఆడుతున్నాయి. వాళ్ళు వచ్చి గంపను
    మోసుకుంటూ భూమి ఆకాశాల మధ్యకు దాన్ని ఎత్తారు.
  hat-BSA: Mwen te leve zye m, mwen te gade, e mwen te wè te gen de fanm ak van nan
    zèl yo. Zèl yo te tankou zèl a sigòy. Konsa, yo te leve panyen efa a antre tè
    a ak syèl la.
  kos-kos: Nga sifilpa ngetak ac liye mutan luo sohkma nu yuruk ke posohksok su arulana
    ku, oana poun won stork u. Eltal srukak fotoh sac ac us sohkla.
  hbo-WLC: וָאֶשָּׂ֨א עֵינַ֜י וָאֵ֗רֶא וְהִנֵּה֩ שְׁתַּ֨יִם נָשִׁ֤ים יֽוֹצְאוֹת֙ וְר֣וּחַ
    בְּכַנְפֵיהֶ֔ם וְלָהֵ֥נָּה כְנָפַ֖יִם כְּכַנְפֵ֣י הַחֲסִידָ֑ה וַתִּשֶּׂ֙אנָה֙
    אֶת־הָ֣אֵיפָ֔ה בֵּ֥ין הָאָ֖רֶץ וּבֵ֥ין הַשָּׁמָֽיִם׃
  ibo-ibo: Mgbe ahụ, eleliri m anya hụ ụmụ nwanyị abụọ ọzọ, ndị ikuku na-efe nku ha.
    Ha nwere nku dịka nku ụgbala. Ha buliri nkata ahụ elu nʼetiti eluigwe na ala.
  ory-ory: ସେତେବେଳେ ମୁଁ ଊର୍ଦ୍ଧ୍ୱକୁ ଦୃଷ୍ଟି କଲି, ଆଉ ଦେଖ, ଦୁଇ ସ୍ତ୍ରୀ ବାହାରି ଆସିଲେ, ଆଉ
    ସେମାନଙ୍କ ପକ୍ଷପୁଟରେ ବାୟୁ ଥିଲା; ସେମାନଙ୍କର ପକ୍ଷ ଚରଳର ପକ୍ଷ ପରି ଥିଲା, ପୁଣି ସେମାନେ ପୃଥିବୀ
    ଓ ଆକାଶ ମଧ୍ୟରେ ସେ ପାତ୍ରକୁ ଉଠାଇଲେ।
  chk-chk: Mürin üa netä o küna ruoman fefin ra ässito fän pöükässir ren pöpön asepwäl.
    Nge pöükässir ra wewe ngeni pöükässin öröpwech. Iwe, ra ekietä ewe pasikit o ässila
    fan.
  rop-rop: Afta aibin lukap. Wanim dijan? Aibin luk dubala wuman flaiflai ontop kaminap
    langa mi en det win bin bringimap dubala. Dubala bin abum strongbala wing jis
    laik detlot wing blanga bigwan bard. Dubala bin gajim det baskit en dubala bin
    flaiwei.
  ukr-1871: 'І зняв я очі свої й побачив: аж ось проявились дві женщини, й вітер дув
    у крила їм, а крила в їх були наче в канї; й підняли вони ефу та й понесли її
    між землею й небом.'
  deu-1951: Und ich erhob meine Augen und schaute; und siehe, da kamen zwei Weiber
    hervor, und der Wind blies in ihre Flügel (denn sie hatten Flügel wie Störche),
    und sie trugen das Epha fort zwischen Himmel und Erde.
  eng-JPS: Then lifted I up mine eyes, and saw, and, behold, there came forth two
    women, and the wind was in their wings; for they had wings like the wings of a
    stork; and they lifted up the measure between the earth and the heaven.
  srp-1865: I podigoh oèi svoje i vidjeh, a to dvije žene izlažahu, i vjetar im bijaše
    pod krilima, a krila im bijahu kao u rode, i digoše efu meðu zemlju i nebo.
  lug-lug: Ne ndyoka nnyimusa amaaso gange, era laba, abakazi babiri nga bajja gye
    ndi, baali batambulira mu bbanga nga bakozesa empewo mu biwaawaatiro byabwe. Era
    ebiwaawaatiro byabwe nga biri ng’ebya kalooli, ne basitula ekisero mu bbanga wakati
    w’ensi n’eggulu.
  heb-heb: ואשא עיני וארא והנה שתים נשים יוצאות ורוח בכנפיהם ולהנה כנפים ככנפי החסידה
    ותשאנה את האיפה בין הארץ ובין השמים׃
  ben-IRV: আমি চোখ তুলে দুই জন স্ত্রীলোককে আমার দিকে বাতাসের সঙ্গে উড়ে আসতে দেখলাম,
    কারণ তাদের ডানা ছিল সারস পাখীর ডানার মত। আর তারা সেই ঝুড়িটাকে আকাশ ও পৃথিবীর
    মাঝে তুলে নিল।
  pan-pan: ਫੇਰ ਮੈਂ ਆਪਣੀਆਂ ਅੱਖਾਂ ਚੁੱਕ ਕੇ ਦੇਖਿਆ ਤਾਂ ਵੇਖੋ, ਦੋ ਇਸਤਰੀਆਂ ਬਾਹਰ ਨਿੱਕਲੀਆਂ ਅਤੇ
    ਹਵਾ ਉਹਨਾਂ ਦੇ ਖੰਭਾਂ ਦੇ ਵਿੱਚ ਸੀ, ਕਿਉਂ ਜੋ ਉਹਨਾਂ ਦੇ ਖੰਭ ਲਮਢੀਂਗ ਦੇ ਖੰਭਾਂ ਵਰਗੇ ਸਨ। ਉਹਨਾਂ
    ਨੇ ਏਫਾਹ ਨੂੰ ਧਰਤੀ ਅਤੇ ਅਕਾਸ਼ ਦੇ ਵਿੱਚ ਵਿਚਾਲੇ ਤੱਕ ਚੁੱਕਿਆ
  mya-JVB: တဖန် ငါ မျှော်ကြည့် ၍ ၊ တောငန်း ၏အတောင် ကဲ့သို့ ၊ အတောင်ရှိသောမိန်းမ နှစ်
    ယောက်တို့သည်၊ အတောင် တို့၌ ဝိညာဉ် ပါ လျက် ထွက် လာ၍ ၊ ထိုဧဖာ ကို မြေကြီး နှင့်
    မိုဃ်း ကောင်းကင်စပ်ကြား သို့ ချီသွား ကြ၏။
  hmo-hmo: Unai neganai egu matana be ataiai lau negea, hahine rua mai hanidia danu
    lau itaia, lau dekenai idia roho mai noho. Edia hanidia be boge manu badadia edia
    hanidia bamona. Vadaeni inai hahine ruaosi ese bosea idia abia isi, bona mai bosea
    danu, ataiai dekenai idia roho lao.
  urd-urd: फिर मैंने आँख उठाकर निगाह की, और क्या देखता हूँ कि दो 'औरतें निकल आई और
    हवा उनके बाजू़ओं में भरी थी, क्यूँकि उनके लक़लक़ के से बा'ज़ु थे, और वह ऐफ़ा की
    आसमान और ज़मीन के बीच उठा ले गई।
  rus-SYN: 'И поднял я глаза мои и увидел: вот, появились две женщины, и ветер был
    в крыльях их, и крылья у них как крылья аиста; и подняли они ефу и понесли ее
    между землею и небом.'
  bqc-SIM: Kɛ́ ma wɛzù ma gugwà, ma nↄɛ gbɛ̃ↄn plaↄ è, aa gã̀sĩa vĩ lán wàalianawa.
    Aalɛ gã̀sĩa lɛ́, aa vùa lɛ́ mↄ́, ↄ̃ aa gbípi sɛ̀ lɛ́ vuaò, aa musu yã́io,
    aa zĩ́lɛ yã́io.
  tcz-CHONGTHU: Hijou chun keiman chunglang kagah ven ahileh, lhaving nei numeini
    huilah a keima komlanga ahungleng lhon in ahi. Amani hin vacha kang bang in lha
    anei lhon in hiche pocha chu adamdoh lhon in vanlai jollah a lhon toupi hon tan
    ahi.
  mar-mar: नंतर मी माझे डोळे वर केले व पाहिले, तर मला करकोच्यासारखे पंख असलेल्या दोन
    स्त्रिया दिसल्या. त्या उडाल्या, त्यांच्या पंखात वारा भरला होता. त्यांनी ती टोपली
    उचलून आकाश व पृथ्वी यांच्या मधून नेली.
  qub-qub: Yapay ricärirä. Chaychöga ricarä ishcay warmicuna yurircojta. Chaycunaga
    älayoj cashpan janaj wayrallacho tacyaraycaran. Chay warmicunapa älanga caycaran
    cigüeña äbipa älanno. Mancataga chay warmicunami janchacarcärir janajllapa apaycaran.
  bqp-bqp: Ye u mɑɑ nɔni seeyɑ wɔllɔ, yerɑ u kurɔbu yiru gɑbu wɑ kɑ̃siru sɔɔ. Kurɔ
    be, bɑ kɑsi mɔ nge kpɑkpɑyɛ, mɑ woo gɑ yi suɑmɔ. Mɑ bɑ nɑ bɑ bire te suɑ bɑ kɑ
    dɑ wɔllɔ.
  hat-hat: Apre sa mwen leve je m' gade, mwen wè de fanm. Yo te gen gwo zèl tankou
    sigòy. Yo t'ap vole nan syèl la vini. Yo pran panyen an, yo moute avè l'.
  eng-BSB: Then I lifted up my eyes and saw two women approaching, with the wind in
    their wings. Their wings were like those of a stork, and they lifted up the basket
    between heaven and earth.
  tod-tod: Gè ɠaazuwuzeɠeni ʋolu, gè anzanu felegɔ ɠa, fiilɛi zeiɗai ti wu, ti ɗa
    ɠoʋe, koʋegi ɠɛni ti ʋa, eɠɛ wɔni daa ga sigɔɲɛ. Ti kpɔlɔgi zeɠeni, ti lɛɛ la
    fiilɛi zu.
  eng-WEBPB: Then I lifted up my eyes and saw, and behold, there were two women; and
    the wind was in their wings. Now they had wings like the wings of a stork, and
    they lifted up the ephah basket between earth and the sky.
  kbq-kbq: Anante kesga hu'na koana, tare a'tremokea zahopi hareke e'na'e. Ana a'tremokizni
    zanagekonamo'a tusizankna afi patomofo agekona'agna hu'neankike, ekaeka kupima
    mani'nea ara, ana ekaeka ku'aga eme azerisga huke vu'na'e.
  nhe-BL: Teipa sampa nijtlachili huan niquinitac ome sihuame tlen patlantihualayayaj
    campa tojuanti ipan nopa ajacatl ica inieltlapalhua. Huan ni sihuame quipiyayayaj
    inieltlapal queja ieltlapal nopa tototl tlen quitocaxtíaj cigüeña. Huan yajuanti
    quicuicoj nopa chiquihuitl huan patlantiyajque huan quihuicaque ipan ajacatl.
  gub-BL: Ame'e hehe kury. Aexak mokoz kuzà ipepo ma'e ihe wà. Nuzawy kwaw hoko wà.
    Uwewe a'e kuzà wà. Ywytu weraha wà. Uhem wà wà kury. Upyhyk kok wà. Uwewe wi oho
    a'e wi kok heraha pà wà.
  eng-DRA: 'And I lifted up my eyes and looked: and behold there came out two women,
    and wind was in their wings, and they had wings like the wings of a kite: and
    they lifted up the vessel between the earth and the heaven.'
