verse: ZEC.005.002
translations:
  mal-C: ദൂതൻ എന്നോട്, “നീ എന്തു കാണുന്നു?” എന്നു ചോദിച്ചു. “പറക്കുന്ന ചുരുൾ ഞാൻ കാണുന്നു.
    അതിന് ഇരുപതുമുഴം നീളവും പത്തുമുഴം വീതിയും ഉണ്ട്,” എന്നു ഞാൻ മറുപടി പറഞ്ഞു.
  deu-TKW: 'Und als er mich fragte: Was siehst du? Sagte ich: Ich sehe eine fliegende
    Schriftrolle, zwanzig Ellen lang und zehn Ellen breit.'
  lin-lin: 'Anjelu oyo azalaki kosolola na ngai atunaki ngai : — Ozali komona nini ?
    Nazongisaki : — Nazali komona buku moko : ezali kopumbwa ; molayi na yango ezali
    na bametele pene zomi, mpe mokuse na yango, bametele pene mitano.'
  eng-LSV: And he says to me, “What are you seeing?” And I say, “I am seeing a flying
    scroll, its length [is] twenty by the cubit, and its breadth [is] ten by the cubit.”
  eng-GNV: 'And he said vnto me, What seest thou? And I answered, I see a flying booke:
    the length thereof is twentie cubites, and the breadth thereof tenne cubites.'
  eng-WEBSTER: And he said to me, What seest thou? And I answered, I see a flying
    roll; its length is twenty cubits, and its breadth ten cubits.
  nhw-BL: 'Huan nopa tequihuajquetl nechilhui: “¿Tlaque tiquita?” Huan na niquilhui:
    “Niquita patlanti se hueyi amatl catli quipiya tlajcuiloli. Huelis quipiya chicnahui
    metros ihuehueyaca huan nahui metro huan tlajco ipatlajca.”'
  swh-ONEN: Akaniuliza, “Unaona nini?” Nikamjibu, “Naona kitabu kinachoruka chenye,
    urefu wa dhiraa ishirini na upana wa dhiraa kumi.”
  bba-bba: Mɑ Gusunɔn ɡɔrɑdo u nùn bikiɑ u nɛɛ, mbɑ ɑ wɑɑmɔ mi. Mɑ u nùn wisɑ u nɛɛ,
    tire kureru ɡɑrɑ nɑ wɑɑmɔ tɑ yɔ̃ɔwɑ. Ten dɛ̃ɛbu sɑ̃ɑwɑ ɡɔm soonu yɛndu. Ten yɑsum
    mɑɑ ɡɔm soonu wɔkuru.
  eng-KJVCPB: And he said unto me, What seest thou? And I answered, I see a flying
    roll; the length thereof is twenty cubits, and the breadth thereof ten cubits.
  luo-luo: Nopenja niya, “En angʼo mineno?” Ne adwoke niya, “Kalatas mafuyo e kor
    yamo, ma borne oromo fut piero ochiko gaboro, to lachne fut piero angʼwen gochiko.”
  meu-meu: Ia ese e nanadaigu, eto, Dahaka o itaiamu a? Lau na haere, nato, Buka helokuna
    ta rohona ai na itaiamu; ena lata na kiubit ruahui bona ena lababa na hubit gwauta.
  npi-ULB: स्वर्गदूतले मलाई भने, “तिमी के देख्दैछौ?” मैले जवाफ दिएँ, “मैले नौ मिटर
    लामो र साढे चार मिटर चौडा चर्मपत्रको मुट्ठो उडिरहेको देख्दै छु ।”
  yor-yor: Ó sì wí fún mi pé, “Kí ni ìwọ rí?” Èmi sì dáhùn pé, “Mo rí ìwé kíká tí
    ń fò; gígùn rẹ̀ jẹ́ ogún ìgbọ̀nwọ́, ìbú rẹ̀ sì jẹ́ ìgbọ̀nwọ́ mẹ́wàá.”
  pes-OPCB: 'فرشته از من پرسید: «چه می‌بینی؟» جواب دادم: «طوماری می‌بینم به طول ده
    متر و عرض پنج متر که در حال پرواز است.»'
  tgl-ULB: Sinabi sa akin ng anghel, “Ano ang nakikita mo?” Sumagot ako, “Nakikita
    ko ang isang lumilipad na binalumbong kasulatan, dalawampung siko ang haba at
    sampung siko ang lawak.”
  hui-hui: Ani hondo hewagola dege dahuliyali biagome i̱hondo hale halu lalu, Í̠na
    mbirale mbira agile ngane de hendedebe, laya. Ani layagola i̱na ladai bialu lalu,
    I̱na mbuga timbuni mbira yagalo yu porane hendedo. Lunaga magi mita pira yangalenaga
    magi mita duria aledane hendedogoni, laru.
  mya-mya: ကောင်း​ကင်​တ​မန်​က``သင်​အ​ဘယ်​အ​ရာ​ကို မြင်​သ​နည်း'' ဟု​မေး​လျှင်​ငါ​သည်​လည်း``လေ
    ထဲ​တွင်​ပျံ​နေ​သော​စာ​လိပ်​တစ်​ခု​ကို​မြင် ပါ​၏။ ထို​စာ​လိပ်​သည်​အ​လျား​ပေ​သုံး​ဆယ်
    အ​နံ​တစ်​ဆယ့်​ငါး​ပေ​ရှိ​ပါ​သည်'' ဟု​ပြန် လည်​ဖြေ​ကြား​၏။
  bod-N: ཁོང་གིས་ང་ལ་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་ཅི་ཞིག་མཐོང་ངམ་ཞེས་དྲིས་པ་ལ། བདག་གིས་ཁོང་ལ་ངས་འཕུར་སྐྱོད་བྱེད་པའི་ཤོག་དྲིལ་ཞིག་མཐོང་སྟེ།
    དེའི་རིང་ཚད་ལ་ཁྲུ་ཉི་ཤུ་དང་ཞེང་ལ་ཁྲུ་བཅུ་འདུག་ཅེས་ཞུས་པ་དང་།
  sna-sna: Akandibvunza akati, “Unooneiko?” Ndakapindura ndikati, “Ndinoona rugwaro
    rwakapetwa rwuri kubhururuka, rwakareba makubhiti makumi maviri nokufara makubhiti
    gumi.”
  spa-BLM: 'Me dijo: “¿Qué ves?” Respondí: “Veo un rollo volador; su longitud es de
    veinte codos, y su anchura de diez codos”.'
  cac-cac: 'Axo jun ángel chi'' ix c''anb''an d''ayin icha tic: ¿Tas jun tzil chi''?
    xchi d''ayin. Ix valan d''ay: Ay jun b''aj tz''ib''ab''iloch juntzan̈ lolonel
    tz''ec'' jen̈en̈oc svila''. B''alun̈e'' metro sc''atul, nan̈al yoil metro sat,
    xin chi.'
  swh-ULB: Malaika akaniuliza, “Unaona nini?” Nikajibu, “Ninaona gombo lirukalo, urefu
    wake dhiraa ishirini na upana wake dhiraa kumi.”
  bel-bel: 'І сказаў ён мне: што ты бачыш? Я адказваў, бачу, ляціць скрутак; даўжыня
    яго дваццаць локцяў, а шырыня яго дзесяць локцяў.'
  deu-ELBBK: 'Und er sprach zu mir: Was siehst du? Und ich sprach: Ich sehe eine fliegende
    Rolle, ihre Länge 20 Ellen und ihre Breite 10 Ellen.'
  mbb-OT: Mid-insà is belinsuǥuen kayi te kedì te, “Hengkey is neehè nu?” Midtavak
    a, “Neehè ku is linulun he velesahan he midlayang, he menge 30 he ǥiek is keleyat
    din ne menge 15 he ǥiek is keluag din.”
  mal-2015: 'അവൻ എന്നോടു: നീ എന്തു കാണുന്നു എന്നു ചോദിച്ചതിന്നു: പാറിപ്പോകുന്ന ഒരു
    ചുരുൾ ഞാൻ കാണുന്നു; അതിന്നു ഇരുപതു മുഴം നീളവും പത്തു മുഴം വീതിയും ഉണ്ടു എന്നു
    ഞാൻ ഉത്തരം പറഞ്ഞു.'
  rmc-rmc: 'O aňjelos mandar phučľa: „So dikhes?“ Odphenďom: „Dikhav o zvitkos, so
    ľecinel. Hino džinďardo 9 metri a buchlo 450 centimetri.“'
  nlg-nlg: Mana angel te nuatiu, “Na hava to righia?” “Inau tu righia na buka lologhi
    te loko kokou.” Ughaghua vania. “Mete tate te mana tolu hangavulu na darona me
    hangavulu lima na feet na volapana.”
  pes-OPV: 'و او مرا گفت: «چه چیز می‌بینی؟» گفتم: «طوماری پران می‌بینم که طولش بیست
    ذراع و عرضش ده ذراع می‌باشد.»'
  ron-1924: 'Ел м-а ынтребат: „Че везь?” Еу ам рэспунс: „Вэд ун сул де карте збурынд;
    аре о лунӂиме де доуэзечь де коць ши о лэциме де зече коць.”'
  ben-OBCV: তিনি আমায় জিজ্ঞাসা করলেন, “তুমি কী দেখছ?” আমি উত্তর দিলাম, “আমি ত্রিশ
    ফুট লম্বা ও পনেরো ফুট চওড়া একটি উড়ন্ত গুটানো চামড়ার পুঁথি দেখছি।”
  som-som: Oo isna wuxuu igu yidhi, War maxaad aragtaa? Oo anna waxaan ugu jawaabay,
    Waxaan arkaa qorniin la duubo oo duulaya, oo dhererkiisu waa labaatan dhudhun,
    ballaadhkiisuna waa labaatan dhudhun.
  lat-VUC: 'Et dixit ad me: Quid tu vides? Et dixi: Ego video volumen volans: longitudo
    ejus viginti cubitorum, et latitudo ejus decem cubitorum.'
  eng-ASVBT: And he said unto me, What seest thou? And I answered, I see a flying
    roll; the length thereof is twenty cubits, and the breadth thereof ten cubits.
  ita-1885: 'E l''Angelo mi disse: Che vedi? Ed io dissi: Io veggo un rotolo volante,
    la cui lunghezza è di venti cubiti, e la larghezza di dieci cubiti.'
  eng-LXXUP: And he said to me, What seest thou? And I said, I see a flying sickle,
    of the length of twenty cubits, and of the breadth of ten cubits.
  eng-ULB: The angel said to me, “What do you see?” I answered, “I see a flying scroll,
    twenty cubits long and ten cubits wide.”
  spa-VBL: “¿Qué ves?” me preguntó el ángel. “Veo un rollo que vuela”, respondí. “Tiene
    diez metros de largo y quince de ancho”.
  fra-_FOB: 'Et il me dit: Que vois-tu? Et je dis: Je vois un rouleau qui vole, dont
    la longueur est de vingt coudées et la largeur de dix coudées.'
  mal-mal: 'അവൻ എന്നോട്: “നീ എന്ത് കാണുന്നു?” എന്നു ചോദിച്ചതിന്: “പാറിപ്പോകുന്ന ഒരു
    ചുരുൾ ഞാൻ കാണുന്നു; അതിന് ഇരുപതു മുഴം നീളവും പത്തുമുഴം വീതിയും ഉണ്ട്” എന്നു ഞാൻ
    ഉത്തരം പറഞ്ഞു.'
  urd-GVR: Farishte ne pūchhā, “Tujhe kyā nazar ātā hai?” Maiṅ ne jawāb diyā, “Ek
    uṛtā huā tūmār jo 30 fuṭ lambā aur 15 fuṭ chauṛā hai.”
  suz-BL: मिनु मेकोमी आं कली “गे मार तवी?” दे हिल्‍लो पती। मिनु गो “२० कुबीत लाइश्‍शो
    नु १० कुबीत ब्रेम्‍शो तोल्‍शो प्राक्‍सीशो ब्रेक्स बेरशो ताता” देंती। कुबीत का
    ०.५ मिटर बाक्‍ब।
  eng-NOY: And he said to me, What seest thou? And I answered, I see a flying roll;
    the length thereof is twenty cubits, and the breadth thereof ten cubits.
  ita-1927: 'E l’angelo mi disse: “Che vedi?” Io risposi: “Vedo un rotolo che vola,
    la cui lunghezza è di venti cubiti, e la larghezza di dieci cubiti”.'
  ckb-ckb: 'لێی پرسیم: «چی دەبینیت؟» وەڵامم دایەوە: «تۆمارێکی فڕیو دەبینم، درێژییەکەی
    بیست باڵە و پانییەکەشی دە باڵە.»'
  eng-BBE: And he said to me, What do you see? And I said, A roll going through the
    air; it is twenty cubits long and ten cubits wide.
  kan-OKCV: ಆಗ ದೂತನು ನನಗೆ, “ಏನು ನೋಡುತ್ತೀ?” ಎಂದಾಗ, ನಾನು, “ಹಾರುವ ಸುರುಳಿಯನ್ನು ನೋಡುತ್ತಿದ್ದೇನೆ.
    ಅದರ ಉದ್ದವು ಒಂಬತ್ತು ಮೀಟರ್, ಅದರ ಅಗಲವು ನಾಲ್ಕುವರೆ ಮೀಟರ್ ಇದೆ,” ಎಂದೆನು.
  tam-2017: தூதன் என்னிடம், நீ காண்கிறது என்னவென்று கேட்டார்; பறக்கிற ஒரு புத்தகச்சுருளைக்
    காண்கிறேன், அதின் நீளம் இருபது முழமும் அதின் அகலம் பத்து முழமுமாயிருக்கிறது என்றேன்.
  spa-RV-1909: 'Y díjome: ¿Qué ves? Y respondí: Veo un rollo que vuela, de veinte
    codos de largo, y diez codos de ancho.'
  ron-BTF: 'Şi el mi-a zis: Ce vezi? Iar eu am răspuns: Văd un sul zburând; lungimea
    lui este de douăzeci de coţi şi lăţimea lui de zece coţi.'
  eng-WEBP: He said to me, “What do you see?” I answered, “I see a flying scroll;
    its length is twenty cubits, and its width ten cubits.”
  eng-FBV: “What do you see?” asked the angel. “I see a flying scroll,” I replied.
    “It's thirty feet long and fifteen feet wide.”
  nld-1939: 'Hij sprak tot mij: Wat ziet ge? Ik zeide: Ik zie een vliegende boekrol,
    twintig el lang en tien el breed.'
  nch-BL: 'Huan nopa ilhuicac ejquet techilhui: “¿Taya tiquita?” Huan na niquilhui:
    “Niquita patanti se hueyi amat cati quipiya tajcuiloli. Huelis quipiya chicnahui
    metros ihuehueyaca huan nahui metro huan tajco ipatajca.”'
  vie-1934: 'Người nói cùng ta rằng: Ngươi thấy gì? Ta trả lời rằng: Tôi thấy một
    cuốn sách bay, bề dài nó hai mươi cu-đê, bề ngang mười cu-đê.'
  hin-CV: उसने मुझसे पूछा, “तुम्हें क्या दिखाई दे रहा है?” मैंने उत्तर दिया, “मुझे
    उड़ता हुआ एक चर्मपत्र दिखाई दे रहा है, जो लगभग दस मीटर लंबा तथा पांच मीटर चौड़ा
    है.”
  spa-BES: 'Y él me dijo: ¿Qué ves? Y yo dije: Un rollo que pasa por el aire; Tiene
    veinte codos de largo y diez codos de ancho.'
  tdx-tdx: 'Le hoe re tamako: Ino o oni’oo? le hoe ty natoiko: Mahatrea boke-peleke
    mitiliñe; roapolo kiho ty andava’e, naho folo kiho ty ampohe’e.'
  tha-KJV: ท่านจึงถามข้าพเจ้าว่า “​เจ้​าเห็นอะไร” ข้าพเจ้าตอบว่า “ข้าพเจ้าแลเห็นหนังสื​อม​้วนหนึ่งเหาะอยู่
    มันยาวยี่​สิ​บศอก และกว้างสิบศอก”
  por-BR-2018: 'E ele me perguntou: O que vês? E eu disse: Vejo um rolo que voa, cujo
    comprimento é de vinte, e sua largura de dez côvados.'
  deu-ELO: 'Und er sprach zu mir: Was siehst du? Und ich sprach: Ich sehe eine fliegende
    Rolle, ihre Länge zwanzig Ellen und ihre Breite zehn Ellen.'
  eng-WYC-2018: And he said to me, What seest thou? And I said, Lo! I see a book flying;
    the length thereof was of twenty cubits, and the breadth thereof of ten cubits.
    (And I said, Behold! I see a flying book, or Behold! I see a scroll flying through
    the air; its length (was) twenty cubits, and its breadth (was) ten cubits.)
  epo-epo: 'Kaj li diris al mi: Kion vi vidas? Mi respondis: Mi vidas disvolvitan
    skribrulaĵon, kiu havas la longon de dudek ulnoj kaj la larĝon de dek ulnoj.'
  uig-PIN: 'U mǝndin: «Nemini kɵrdüng?» dǝp soridi. Mǝn: «Bir uqar oram yazmini kɵrdüm;
    uzunluⱪi yigirmǝ gǝz, kǝngliki on gǝz ikǝn» — dedim.'
  beo-beo: A:igele da na adi ba:bela:le adole ba:i. Na da ema bu adole i, “Na da meloa
    bioi hamefufua hagili ahoanebe ba:i. Ea defei da 9 mida seda amola 4 1/2 mida
    ba:de agoane ba:i.”
  tpi-OTNT: Na ensel i askim mi olsem, “Yu lukim wanem samting?” Na mi tok, “Mi lukim
    wanpela buk i flai i go. Longpela bilong en inap 10 mita na bikpela bilong en
    inap 5 mita.”
  hau-SA: Sai ya tambaye ni ya ce, “Me ka gani?” Sai na amsa na ce, “Na ga naɗaɗɗen
    littafi mai firiya, tsawonsa ƙafa talatin da fāɗinsa kuma ƙafa goma sha biyar.”
  uig-LAT: 'U mendin: «Némini kördüng?» dep soridi. Men: «Bir uchar oram yazmini kördüm;
    uzunluqi yigirme gez, kengliki on gez iken» — dédim.'
  nde-nde: Yangibuza yathi, “Ubonani na?” Ngaphendula ngathi, “Ngibona umqulu wencwadi
    ondizayo, omude izingalo ezingamatshumi amathathu lobubanzi obulitshumi lanhlanu.”
  ton-ton: Pea naʻa ne pehē mai kiate au, “Ko e hā ʻoku ke mamata ki ai?” Pea ne u
    pehēange, ʻOku ou sio ki ha takainga tohi ʻoku puna; ko hono lōloa ko e hanga
    ʻe fāngofulu, pea ko e hanga ʻe uofulu ʻa hono laulahi.
  ces-1613: 'I řekl mi: Co vidíš? Jemuž jsem řekl: Vidím knihu letící, jejíž dlouhost
    byla dvadcíti loktů a širokost desíti loktů.'
  eng-WMB: He said to me, “What do you see?” I answered, “I see a flying scroll; its
    length is twenty cubits, and its width ten cubits.”
  tam-TCV: அந்தத் தூதன் என்னிடம், “நீ என்ன காண்கிறாய்?” என்று கேட்டான். நான், “பறக்கும்
    புத்தகச்சுருள் ஒன்றைக் காண்கிறேன், அது முப்பது அடி நீளமும், பதினைந்து அடி அகலமுமாயிருக்கிறது
    என்றேன்.”
  ceb-ULB: Miingon ang anghel kanako, “Unsa man ang imong nakita?” Mitubag ako, “nakita
    ko ang naglupad nga linukot nga basahon, nga adunay 20 ka maniko ang katas-on
    ug 10 ka maniko ang kalapdon.”
  pol-UBG: 'I zapytał mnie: Co widzisz? Odpowiedziałem: Widzę latający zwój, jego
    długość dwadzieścia łokci, a jego szerokość dziesięć łokci.'
  urd-GVU: فرشتے نے پوچھا، ”تجھے کیا نظر آتا ہے؟“ مَیں نے جواب دیا، ”ایک اُڑتا ہوا
    طومار جو 30 فٹ لمبا اور 15 فٹ چوڑا ہے۔“
  eng-OEBCW: He said to me, ‘What do you see?’ I answered, ‘I see a flying scroll;
    twenty cubits long, ten cubits wide.’
  deu-1912: 'Und er sprach zu mir: Was siehst du? Ich aber sprach: Ich sehe einen
    fliegenden Brief, der ist zwanzig ellen lang und zehn Ellen breit.'
  kan-2017: ಆಗ ದೂತನು ನನಗೆ, “ನಿನಗೆ ಏನು ಕಾಣಿಸುತ್ತದೆ?” ಎಂದಾಗ ನಾನು, ಹಾರುತ್ತಿರುವ ಒಂದು ಸುರುಳಿಯು
    ಕಾಣಿಸುತ್ತದೆ ಅದರ ಉದ್ದ ಇಪ್ಪತ್ತು ಮೊಳ, ಅಗಲ ಹತ್ತು ಮೊಳ ಎಂದು ಉತ್ತರಕೊಟ್ಟೆನು.
  yap-yap: Me fitheg fare engel ko mang e kug guy. Mug ga’ar ngak, “Bbabyor ni kan
    bachiy ni be changag u fithik’ e nifeng; re babyor nem e guyey e fit n’umngin
    ma ragag nge lal e fit radan.”
  hlt-MCSB: Te vaengah kai te, “Balae na hmuh,” a ti. Te dongah, “Cayol aka ding te
    ka hmuh, a yun dong kul, a daang dong rha lo,” ka ti nah.
  mdy-ETH: ፆኦሲ ኪኢታንቻሢ ታ ኮይላ፦ «ኔኤም ዓይጌ ጴዻይ?» ጌይ ዖኦጬኔ፤ ታኣኒ ዒዛም፦ «ዖዶሱማ ላማታሚ ዋዻ፥ ዳልጉማ
    ታጶ ዋዻ ማዔ ፔቴ ማሪንቴ ቢራና ማፃኣፔ ዢባሬይዳ ዓኣዻያ ታኣም ጴዻኔ» ጌዔኔ።
  twi-ASANTE: Ɔbisaa me sɛ, “Ɛdeɛn na wohunu yi?” Mebuaa sɛ, “Mehunu nwoma mmobɔeɛ
    a ɛnenam ewiem a ne tenten yɛ anammɔn aduasa, na ne tɛtrɛtɛ nso yɛ anammɔn dunum.”
  eng-WEBU: He said to me, “What do you see?” I answered, “I see a flying scroll;
    its length is twenty cubits, and its width ten cubits.”
  spa-PDDPT: 'Y me preguntó: ¿Qué ves? Respondí: Veo un rollo que vuela, de nueve
    metros de largo y cuatro y medio de ancho.'
  gun-gun: 'Ha''e ramo anjo oporandu xevy: — Mba''e nunga tu rexa? Xee ambovai: —
    Peteĩ kuaxia oveve va''e rima aexa — ha''e. Ha''e va''e puku-a ma dez metros,
    ha''e rã ipya ma irundy raxa''i.'
  agu-BL: “¿Mbi'tz yi june'j yi na awil nin?” chij yi ángel ban swetz. “Na wilnin
    jun toloj u'j yi at tz'iba'n swutz, nin yi na xon tcya'j. Yi tkanil yi jun u'ja'tz
    i'tz beluj metr, nin cyaj metr tu ni'cy yi wutz,” chinch bantz tetz.
  ilo-ULB: Kinuna ti anghel kaniak, “Ania ti makitkitam?” Insungbatko, “Makitkitak
    ti maysa a nalukot a pagbasaan a duapulo a kadapan ti kaatiddogna ken sangapulo
    a kadapan ti kaakabana.”
  kpg-kpg: Tangada di langi ga heeu mai be di maa di aha ne mmada ginai au. Au ga helekai
    gi mee, “Di beebaa wini e maangi i lodo di ahiaalangi; di maa e looloo nia piidi
    motolu ge palaha nia piidi madangaholu maa lima.”
  uig-ARA: 'ئۇ مەندىن: «نېمىنى كۆردۈڭ؟» دەپ سورىدى. مەن: «بىر ئۇچار ئورام يازمىنى
    كۆردۈم؛ ئۇزۇنلۇقى يىگىرمە گەز، كەڭلىكى ئون گەز ئىكەن» ــ دېدىم.'
  sus-sus: Malekɛ naxa n maxɔrin, «I munse toxi?» N naxa a yaabi, «N kɛɛdi makuntanxi
    nan toxi koore ma, a kuya nɔngɔn ya mɔxɔɲɛn, a igbo nɔngɔn ya fu.»
  pon-2006: Tohnlengo ahpw kalelapak rehi dahme I kilang. I ahpw sapengki, “Pwuhk
    ehu me pipihr nan wehwe; e piht silihsek reirei oh eisek limau tehlap.”
  ksd-ksd: 'Ma i ga tir iau: Ava u gire? Ma iau ga bali ia dari: Iau gire ra pinpin
    na buk i purpururung; ra lolovinana a ilima na pokono, ma ra tababana a ura pokono
    ma a papar.'
  grc-BRENT: Καὶ εἶπε πρὸς μὲ, τί σὺ βλέπεις; καὶ εἶπα, ἐγὼ ὁρῶ δρέπανον πετόμενον
    μήκους πήχεων εἴκοσι, καὶ πλάτους πήχεων δέκα.
  ind-AYT: Kemudian, dia bertanya kepadaku, “Apakah yang kamu lihat?” Jawabku, “Aku
    melihat sebuah gulungan kitab yang terbang, panjangnya 20 hasta dan lebarnya 10
    hasta.”
  nya-nya: Mngelo uja anandifunsa kuti, “Kodi ukuona chiyani?” Ndinayankha kuti, “Ndikuona
    chikalata chikuwuluka, mulitali mwake mamita asanu ndi anayi ndipo mulifupi mwake
    mamita anayi ndi theka.”
  hrv-hrv: 'Anđeo me upita: “Što vidiš?” Odgovorih: “Vidim svitak knjige gdje leti:
    dužina joj je dvadeset lakata, a širina deset.”'
  mps-mps: Tama ensel bidigo enabolo e tama po wali, “Nago magi nai subawe?” Tama
    eno te po wali, “Eno buku me bola pabo subao. Tama te buku bobobage te 10 mita
    usu nama, me agai genuai te 5 mita usu nama,” wali.
  tpi-tpi: Na ensel i askim mi olsem, “Yu lukim wanem samting?” Na mi tok, “Mi lukim
    wanpela buk i flai i go. Longpela bilong en inap 10 mita na bikpela bilong en
    inap 5 mita.”
  dan-1931: 'Og han spurgte mig: “Hvad ser du?” Jeg svarede: “Jeg ser en flyvende
    Bogrulle, som er tyve Alen lang og ti Alen bred.”'
  vie-OVCB: 'Thiên sứ hỏi tôi: “Ông thấy gì?” Tôi đáp: “Một cuộn sách đang bay, bề
    dài sách ấy 9 mét và bề ngang 4,5 mét.”'
  guj-2017: દૂતે મને કહ્યું, “તું શું જુએ છે? “મેં જવાબ આપ્યો, “હું એક ઊડતું ઓળિયું
    જોઉં છું, તે વીસ હાથ લાંબું અને દશ હાથ પહોળું છે.”
  pon-2006A: Tohnlengo ahpw kalelapak rehi dahme I kilang. I ahpw sapengki, “Pwuhk
    ehu me pipihr nan wehwe; e piht silihsek reirei oh eisek limau tehlap.”
  por-BRBSL: 'Ele me disse: “O que você vê?”. Respondi: “Vejo um pergaminho voador;
    seu comprimento é de vinte cúbitos, e sua largura de dez cúbitos”.'
  eng-OEBUS: He said to me, “What do you see?” I answered, “I see a flying scroll;
    twenty cubits long, ten cubits wide.”
  cth-cth: Kalvantami ni nang bangmaw na hmu telah na pacei navah, kamleng e cakalawng
    ka hmu, asaw e dong 20, akaw e dong hra touh a pha ka ti pouh.
  twi-twi: Obisaa me se, “Dɛn na wuhu yi?” Mibuae se, “Mihu nhoma mmobɔwee a ɛnenam
    wim a ne tenten yɛ anammɔn aduasa, na ne trɛw nso yɛ anammɔn dunum.”
  hlt-hlt: Te vaengah kai te, “Balae na hmuh,” a ti. Te dongah, “Cayol aka ding te
    ka hmuh, a yun dong kul, a daang dong rha lo,” ka ti nah.
  tbz-SIM: 'Kuyie ntɔ̃nnì dìì n nɑ̀ɑ́nnɛ̀ kɛ̀ di m bekɛ n yɑ̀ mù, kɛ̀ n dɔ̀: n yɑ̀
    dipɑ́tíri mɑrì ndi kɛ̀ di okùmɛ̀ bo mɛ́tìrìbɛ̀ tɛpíítɛ̀, kɛ̀ di pɛ̃kùmɛ̀ bo mɛ́tìrìbɛ̀
    bɛ̀nùmmù.'
  msy-2020: Ezɨ ensel na mɨgɨa ghaze, “Nɨ bizir tizimɨn gari?” Ezɨ kɨ ghaze, “Kɨ garima
    akɨnafarir irɨghizir mam mɨghegha zui. Ezɨ an ruarim 10 mitan tu, ezɨ an arozim
    5 mitan tu.”
  dop-dop: 'Ɩlɛnɑ ɩsɔtɑɑ tillu pɔɔsɩ-m sɩ: Pepeɣe n nɑɑkɩ? Mɑ sɩ: Tɑkəlɑɣɑ hɛtənɑ
    nɑ kɑ́ kʋləɣɩ hʋntʋ. Kɑ tɑɣɑləŋ wɛ mɛɛtələnɑɑ nɑɑnʋwɑ. Kɑ wɑŋ kɛ mɛɛtələnɑɑ kɑkpɑsɩ.'
  azb-azb: 'Mələk «Nə görürsən?» deyib məndən soruşdu. Mən dedim: «Uçan bir tumar
    görürəm: onun uzunluğu iyirmi qulac, eni on qulacdır».'
  eng-DBY: 'And he said unto me, What seest thou? And I said, I see a flying roll:
    the length thereof is twenty cubits, and the breadth thereof ten cubits.'
  hin-2017: दूत ने मुझसे पूछा, “तुझे क्या दिखाई पड़ता है?” मैंने कहा, “मुझे एक लिखा
    हुआ पत्र उड़ता हुआ दिखाई पड़ता है, जिसकी लम्बाई बीस हाथ और चौड़ाई दस हाथ की है।”
  wol-KYG: 'Malaaka mi ne ma: «Loo gis?» Ma ne: «Taxañ buy naaw laa gis, guddaayam
    di ñaar fukki xasab, yaatuwaayam di fukki xasab.»'
  eng-YLT: And he saith unto me, 'What art thou seeing?' And I say, 'I am seeing a
    flying roll, its length twenty by the cubit, and its breadth ten by the cubit.'
  eng-WYC-2017: And he said to me, What seest thou? And I said, Lo! I see a book flying;
    the length thereof was of twenty cubits, and the breadth thereof of ten cubits.
  eng-WMBB: He said to me, “What do you see?” I answered, “I see a flying scroll;
    its length is twenty cubits, and its width ten cubits.”
  urd-GVH: फ़रिश्ते ने पूछा, “तुझे क्या नज़र आता है?” मैंने जवाब दिया, “एक उड़ता हुआ
    तूमार जो 30 फ़ुट लंबा और 15 फ़ुट चौड़ा है।”
  rug-rug: Nanasa au sa si arau, “Nasa si dogoria agoi?” Olaṉa si arau, “Na pepa ta
    viqusuna sapu tapuruna si dogoria rau, sa gelena sa pepa ta viqusuna asa si sia
    mita meke sa labena si made meke kukuru mita.”
  gaz-gaz: Ergamaan Waaqayyoo sunis, “Ati maal argita?” jedhee na gaafate. Anis, “Kunoo
    ani kitaaba maramaa dhundhuma digdama dheeratee dhundhuma kudhan balʼatu tokko
    nan arga” jedheen deebise.
  fra-LSG: 'Il me dit: Que vois-tu? Je répondis: Je vois un rouleau qui vole; il a
    vingt coudées de longueur, et dix coudées de largeur.'
  yal-yal: Malekan yi a fala n xa, a naxa, “I nanse toma?” N yi a yabi, n naxa, “N
    kɛdin nan toma kore, a kuya nɔngɔnna yɛ mɔxɔɲɛ, a yigbo nɔngɔnna yɛ fu.”
  haw-1868: I mai la kela ia'u, Heaha kau mea ike? I aku la au, Ke ike aku nei au
    i ka owili pepa lele ana; he iwakalua hailima ka loa, a he umi hailima ka laula.
  arb-NAV: 'فَسَأَلَنِي الْمَلاكُ: «مَاذَا تَرَى؟» فَأَجَبْتُ: «أَرَى دَرْجاً طَائِراً،
    طُولُهُ عِشْرُونَ ذِرَاعاً (نَحْوَ عَشَرَةِ أَمْتَارٍ) وَعَرْضُهُ عَشْرُ أَذْرُعٍ
    (نَحْوَ خَمْسَةِ أَمْتَارٍ)».'
  ewe-ewe: Mawudɔla la biam be, “Nu ka nèkpɔ?” Meɖo eŋu be, “Mekpɔ agbalẽ aɖe si le
    dzodzom! Agbalẽ la ƒe didime nye afɔ blaetɔ̃ eye eƒe kekeme nye afɔ wuiatɔ̃.”
  eng-LEE: And he said unto me, What seest thou? And I answered, I see a flying roll,
    its length is twenty cubits, and its breadth ten cubits.
  asm-FB: তেতিয়া দূতে মোক ক’লে, “তুমি কি দেখিছা?” মই উত্তৰ দি ক’লোঁ, “মই নুৰিয়াব
    পৰা এখন উড়ি থকা পুথি দেখিছোঁ, সেয়ে দীঘলে বিশ হাত আৰু বহলে দহ হাত।”
  sus-A: مَلٍكّ نَشَ ﭑ مَشْرِن، «عِ مُنسٍ تٌشِ؟» ﭑ نَشَ عَ يَابِ، «ﭑ كّيدِ مَكُنتَنشِ
    نَن تٌشِ كٌورٍ مَ، عَ كُيَ نْنفْن يَ مْشْحّن، عَ عِفبٌ نْنفْن يَ قُ.»
  fra-SBL: 'Il me dit : « Que vois-tu ? » Je répondis : « Je vois un rouleau volant ;
    sa longueur est de vingt coudées, et sa largeur de dix coudées. »'
  hbo-hbo: וַיֹּ֣אמֶר אֵלַ֔י מָ֥ה אַתָּ֖ה רֹאֶ֑ה וָאֹמַ֗ר אֲנִ֤י רֹאֶה֙ מְגִלָּ֣ה
    עָפָ֔ה אָרְכָּהּ֙ עֶשְׂרִ֣ים בָּֽאַמָּ֔ה וְרָחְבָּ֖הּ עֶ֥שֶׂר בָּאַמָּֽה׃
  kik-kik: Nake akĩnjũũria atĩrĩ, “Nĩ kĩĩ ũroona?” Na niĩ ngĩmũcookeria atĩrĩ, “Ndĩrona
    ibuku-rĩa-gĩkũnjo rĩrombũka rĩera-inĩ, rĩrĩ na ũraihu wa mĩkono mĩrongo ĩĩrĩ na
    wariĩ wa mĩkono ikũmi.”
  fra-NCL: 'Il me dit : « Que vois-tu ? » Je dis : « Je vois un rouleau qui vole ;
    sa longueur est de vingt coudées et sa largeur de dix coudées. »'
  cek-AK: Anih mah kai khaeah, Timaw na hnuk? tiah ang naa. Kai mah, dong pumphaeto
    kasawk, dong hato kakawk, kazawk ca tangoeng maeto ka hnuk, tiah ka naa.
  cuk-cuk: 'Baliwitur anse egisded: “¿Ibu be dake?” An abin-sogded: “Garda-bipirmakaled
    gukumai an daked. We-garda, daliatar sugue an daked. E-matardungueddi, dalibo-negabar
    dungue an daked.”'
  uig-CYR: 'У мәндин: «Немини көрдүң?» дәп сориди. Мән: «Бир учар орам язмини көрдүм;
    узунлуғи жигирмә гәз, кәңлиги он гәз екән» — дедим.'
  tel-2017: “నీకు ఏమి కనబడుతుంది?” అని అతడు నన్ను అడిగాడు. అందుకు నేను “20 మూరల పొడవు,
    10 మూరల వెడల్పు ఉండి ఎగిరిపోతూ ఉన్న ఒక గ్రంథం కనబడుతుంది” అని చెప్పాను.
  hat-BSA: 'Konsa, li te di mwen: “Kisa ou wè la a?” Mwen te reponn: “Mwen wè yon
    liv woulo k ap vole anlè; longè li se ven koude, e lajè li se dis koude.”'
  kos-kos: 'Lipufan sac siyuk sik lah mea nga liye. Ac nga topuk mu, “Nga liye sie
    book limlim sohksok yen engyeng uh: fit tolngoul lusa ac fit singoul limekosr
    sralap.”'
  hbo-WLC: וַיֹּ֣אמֶר אֵלַ֔י מָ֥ה אַתָּ֖ה רֹאֶ֑ה וָאֹמַ֗ר אֲנִ֤י רֹאֶה֙ מְגִלָּ֣ה
    עָפָ֔ה אָרְכָּהּ֙ עֶשְׂרִ֣ים בָּֽאַמָּ֔ה וְרָחְבָּ֖הּ עֶ֥שֶׂר בָּאַמָּֽה׃
  ibo-ibo: Ọ sịrị m, “Gịnị ka ị na-ahụ?” Azara m, “Ahụrụ m akwụkwọ a fụkọrọ afụkọ
    nke na-efegharị efegharị. Ogologo ya dị mita iri, obosara ya dịkwa mita ise.”
  ory-ory: ପୁଣି, ଦୂତ ମୋତେ କହିଲେ, “ତୁମ୍ଭେ କଅଣ ଦେଖୁଅଛ?” ତହିଁରେ ମୁଁ ଉତ୍ତର କଲି, “ମୁଁ ଉଡ଼ନ୍ତା
    ନଳାକାର ଏକ ପୁସ୍ତକ ଦେଖୁଅଛି ତହିଁର ଲମ୍ବା କୋଡ଼ିଏ ହାତ ଓ ଓସାର ଦଶ ହାତ।”
  chk-chk: Iwe, ewe chon läng a aisiniei, “Met ka küna?” Nge ngang üa pälüeni, “Üa
    küna echö toropwe mi äs, langataman a ükükün ilik fiit, nge chölapan ükükün engol
    me limu fiit.”
  rop-rop: Det einjul bin askim mi, “Wanim yu gin luk?” Aibin ensim im, “Ai gin luk
    rolapwan peipa garram wed flaiflai ontop. Imbin 10 mita longwei en 5 mita kroswei.”
  ukr-1871: 'І спитав він у мене: Що ти бачиш? а я кажу: Бачу летючий писаний звиєць,
    двайцять локот завдовжки й десять локот завширшки.'
  deu-1951: 'Und er fragte mich: Was siehst du? Ich sprach: Ich sehe eine fliegende
    Buchrolle, zwanzig Ellen lang und zehn Ellen breit.'
  eng-JPS: 'And he said unto me: ''What seest thou?'' And I answered: ''I see a flying
    roll; the length thereof is twenty cubits, and the breadth thereof ten cubits.'''
  srp-1865: 'I on mi reèe: šta vidiš? A ja rekoh: vidim knjigu gdje leti, dužina joj
    dvadeset lakata a širina deset lakata.'
  lug-lug: N’ambuuza nti, “Kiki ky’olaba?” Ne nziramu nti, “Ndaba omuzingo gw’ekitabo
    ogutambulira mu bbanga, obuwanvu bwagwo buli mita mwenda n’obugazi bwagwo buli
    mita nnya ne desimoolo ttaano.”
  heb-heb: ויאמר אלי מה אתה ראה ואמר אני ראה מגלה עפה ארכה עשרים באמה ורחבה עשר באמה׃
  ben-IRV: সেই স্বর্গদূত আমাকে বললেন, “তুমি কি দেখতে পাচ্ছ?” আমি উত্তর দিলাম, “আমি
    একটা উড়ন্ত বই দেখতে পাচ্ছি যা কুড়ি হাত লম্বা ও দশ হাত চওড়া।”
  pan-pan: ਉਸ ਨੇ ਮੈਨੂੰ ਕਿਹਾ, ਤੂੰ ਕੀ ਦੇਖਦਾ ਹੈਂ? ਮੈਂ ਕਿਹਾ, ਮੈਂ ਇੱਕ ਉੱਡਦੀ ਹੋਈ ਲਪੇਟਵੀਂ
    ਪੱਤ੍ਰੀ ਦੇਖਦਾ ਹਾਂ, ਜਿਸ ਦੀ ਲੰਬਾਈ ਵੀਹ ਹੱਥ ਅਤੇ ਚੌੜਾਈ ਦਸ ਹੱਥ ਹੈ।
  mya-JVB: ကောင်းကင်တမန်ကလည်း၊ သင် သည် အဘယ် အရာကို မြင် သနည်းဟုမေး လျှင် ၊ ပျံဝဲ လျက်ရှိသောစာစောင်
    ကို မြင် ပါ၏။ အလျား အတောင် နှစ်ဆယ် ၊ အနံ အတောင် တဆယ် ရှိပါသည်ဟု လျှောက် ၏။
  hmo-hmo: Aneru ese lau ia nanadaia, ia gwau, “Oi itaia gauna be dahaka?” Lau haere,
    lau gwau, “Lau itaia, ia lokua vadaeni buka be ataiai ia roho lao noho. Iena lata
    be 9 mita bona iena lababa be 4.5 mita.”
  urd-urd: उसने मुझ से पूछा, “तू क्या देखता है”, मैंने जवाब दिया “एक उड़ता हुआ तूमार
    देखता हूँ, जिसकी लम्बाई बीस और चौड़ाई दस हाथ है।”
  rus-SYN: 'И сказал он мне: что видишь ты? Я отвечал: вижу летящий свиток; длина
    его двадцать локтей, а ширина его десять локтей.'
  bqc-SIM: 'Malaika ma la à mɛ̀: Bↄ́ ń èi? Ɔ̃ má wèwà ma mɛ̀: Taala má è,
    àlɛ vua. A gbã̀a kà gã̀sĩsuu bao, a yàasa kwi.'
  tcz-CHONGTHU: Vantil chun “Ipi namum” eiti. Keiman jong ka donbut in lekhajol lengle
    kamun, adunglam khuchang somthum chuleh availam khutchang somlenga tobang ahi.
  mar-mar: त्या देवदूताने मला विचारले, “तुला काय दिसते?” मी उत्तर दिले, “मला उडता
    पट दिसत आहे, त्याची लांबी वीस हात व रूंदी दहा हात आहे.”
  qub-qub: 'Anjil tapumaran: «¿Imatataj ricaycanqui?» nir. Noganami nirä: «Isquirbisha
    röllu janajpa buylaycajtami ricaycä. Chaypa larguynenga caycan chunca metru; anchuyninnami
    pichga metru.»'
  bqp-bqp: Mɑ Gusunɔn gɔrɑdo u nùn bikiɑ u nɛɛ, mbɑ ɑ wɑɑmɔ mi. Mɑ u nùn wisɑ u nɛɛ,
    tire kureru gɑrɑ nɑ wɑɑmɔ tɑ yɔ̃ɔwɑ. Ten dɛ̃ɛbu sɑ̃ɑwɑ gɔm soonu yɛndu. Ten yɑsum
    mɑɑ gɔm soonu wɔkuru.
  hat-hat: 'Zanj ki t''ap pale avè m'' lan di m'': -Kisa ou wè? Mwen reponn li: -Mwen
    wè yon liv an fòm yon woulo k''ap vole nan syèl la. Li gen trant pye longè ak
    kenz pye lajè.'
  eng-BSB: “What do you see?” asked the angel. “I see a flying scroll,” I replied,
    “twenty cubits long and ten cubits wide.”
  tod-tod: 'Geezuɠeelai ɠɛ mà: «Leeni ɠa è kaazu?» Gè ɠɛ ma: «Sɛʋɛ ɓiligi ɠa gè
    kaazu, é ɗa ɠoʋe, sakpai ɠa ga mɛtɛlɛ puugɔ, kogi ga mɛtɛlɛ lɔɔlugɔ.»'
  eng-WEBPB: He said to me, “What do you see?” I answered, “I see a flying scroll;
    its length is twenty cubits, and its width ten cubits.”
  kbq-kbq: ana ankeromo'a anage huno nantahigene, Na'a negane? Hige'na nagra amanage
    hu'na hu'noe, regazarinte avontafe'mofona zaza'amo'a 10 mita higeno, atupa'amo'a
    5 mita hu'nea avontafemo hareno vano nehige'na negoe.
  nhe-BL: 'Huan nopa elhuicac ejquetl nechilhui: “¿Tlachque tiquita?” Huan na niquilhui:
    “Niquita patlanti se hueyi amatl tlen quipiya tlajcuiloli. Huelis quipiya chicnahui
    metros ihuehueyaca huan nahui metro huan tlajco ipatlajca.”'
  gub-BL: Na'e upuranu Tupàn heko haw pe har herehe. — Ma'e erexak iko ne, i'i ihewe.
    — Aexak pape uzemàn ma'e iwewe mehe ihe. Heta 9 met ipuku haw pe. Heta 4 met iku'aw
    har ipupir haw pe.
  eng-DRA: 'And he said to me: What seest thou? And I said: I see a volume flying:
    the length thereof is twenty cubits, and the breadth thereof ten cubits.'
