verse: ZEC.005.011
translations:
  mal-C: 'അദ്ദേഹം പറഞ്ഞു: “ബാബേലിൽ അവർ അതിന് ഒരു വീടുപണിയും. അതു പൂർത്തിയാകുമ്പോൾ
    ആ കുട്ട അതിന്റെ സ്ഥാനത്തു വെക്കും.”'
  deu-TKW: 'Er antwortete mir: Um ihm Wohnung zu bereiten im Lande Sinear, und ist
    sie hergerichtet, so setzen sie es dort an seiner Stelle nieder.'
  lin-lin: 'Azongisaki : — Bazali komema yango na mokili ya Babiloni mpo ete batongela
    yango ndako, na Shineari. Soki ndako yango esili kotongama, bakotia sani yango
    kuna.'
  eng-LSV: And he says to me, “To build a house for it in the land of Shinar.” And
    it has been prepared and has been placed there on its base.
  eng-GNV: And hee saide vnto mee, To builde it an house in the lande of Shinar, and
    it shall be established and set there vpon her owne place.
  eng-WEBSTER: 'And he said to me, To build for it a house in the land of Shinar:
    and it shall be established, and set there upon her own base.'
  nhw-BL: 'Huan yaya nechilhui: “Quihuicaj ipan tlali Babilonia para quichijchihuilitij
    itiopa. Huan quema ya quisencajtose nopa tiopamitl, quitlalise nopa chiquihuitl
    nopona ipan se mesa para quinextise.”'
  swh-ONEN: Akanijibu, “Wanakipeleka katika nchi ya Babeli na kujenga nyumba kwa ajili
    yake. Itakapokuwa tayari, kikapu kitawekwa pale mahali pake.”
  bba-bba: U nùn wisɑ u nɛɛ, bɑ kɑ tu dɔɔwɑ Bɑbilonin temɔ. Miyɑ bɑ koo tu diru bɑniɑ.
    Bɑ̀ n tu bɑnɑ bɑ kpɑ, kpɑ bire te, tɑ n wɑ̃ɑ mi.
  eng-KJVCPB: 'And he said unto me, To build it a house in the land of Shinar: and
    it shall be established, and set there upon her own base.'
  luo-luo: Nodwoka niya, “Gitere e piny Babulon mondo gigerne ot kuno. Ka odno oseikore,
    to noket atongano kare moselosne kanyo.”
  meu-meu: Ia ese e hamaorogu, eto, Sinara tanona; unuseni ai dubuna bae haginia;
    baine gini vaitani bena tohe na ilahana latanai bae laia kau.
  npi-ULB: तिनले मलाई भने, “त्यसको निम्ति बेबिलोनिया देशमा मन्दिर बनाउनको निम्ति ।मन्दिर
    तयार भएपछि, डालो राख्‍नको निम्ति बनाइएको स्थानमा त्यो राखिनेछ ।”
  yor-yor: Ó si wí fún mi pé, “Sí orílẹ̀-èdè Babeli láti kọ ilé fún un. Tí ó bá ṣetán,
    a ó sì fi ìdí rẹ̀ mulẹ̀, a o sì fi ka orí ìpìlẹ̀ rẹ̀ níbẹ̀.”
  pes-OPCB: 'جواب داد: «آن را به بابِل می‌برند تا جایگاهی برای آن بسازند و بشکه را
    در آن قرار دهند.»'
  tgl-ULB: Sinabi niya sa akin, “Itatayo ang isang templo sa lupain ng Sinar para
    rito, upang kapag handa na ang templo, ilalagay doon ang basket sa inihandang
    patungan nito.”
  hui-hui: Ani larugola dahuliyali biagome ladai bialu lalu, Libugua Babilono dindiha
    damanaga anda timbuni mbira bulenaga mo yalu pora. Libugua damanaga anda ogoni
    biai howa tigua mbasigedi nu ogoni Babilono wali agalirume tinaga bi pupu ogonihondo
    wialu helo mo ngelolebira, laya.
  mya-mya: ကောင်း​ကင်​တ​မန်​က``ဗာ​ဗု​လုန်​ပြည်​သို့​ဖြစ် ပါ​၏။ သူ​တို့​သည်​ထို​ပြည်​တွင်​ဗိ​မာန်​တစ်​ခု
    ကို​တည်​ဆောက်​ကြ​ပါ​လိမ့်​မည်။ ထို​နောက်​ဝတ် ပြု​ကိုး​ကွယ်​ရန်​ထို​ဗိ​မာန်​တော်​ထဲ​တွင်​ခြင်း
    တောင်း​ကို​တည်​ထား​ကြ​ပါ​လိမ့်​မည်'' ဟု ဆို​၏။
  bod-N: ཁོང་གིས་ང་ལ་འདི་སྐད་དུ། ཤིན་ཨར་ དུ་རྫ་བུམ་ལ་ཁང་པ་ཞིག་བརྩིག་དགོས་པ་དང་། ཁང་པ་གྲ་སྒྲིག་བྱས་ཚར་རྗེས་གནས་དེ་རུ་རྫ་བུམ་སྔར་གནས་སུ་འཇོག་པར་འགྱུར་ཞེས་གསུངས་སོ།
    །
  sna-sna: Akapindura akati, “Kunyika yeBhabhironi kundorivakira imba. Kana yapera,
    dengu richaiswa imomo panzvimbo yaro.”
  spa-BLM: 'Me dijo: “Para construirle una casa en la tierra de Sinar. Cuando esté
    preparada, se instalará allí en su propio lugar”.'
  cac-cac: 'Ix yalan d''ayin: Ol b''at sb''o jun templo eb'' ix d''a Babilonia. Ayic
    toxo ix b''oel jun templo chi'', ol sb''oanoch c''ojan jun echlab'' chi'' eb''
    ix d''a yib''an̈ sb''achnub''al, xchi d''ayin.'
  swh-ULB: Akaniambia, “Wanakwenda kujengea hekalu katika nchi ya Shinari kwa ajili
    yake, hekalu litakapokuwa tayari, kikapu kitawekwa kwenye msingi ulioandaliwa
    kwa ajili yake.”
  bel-bel: 'Тады сказаў ён мне: каб зладзіць ёй дом у зямлі Сэнаар, і калі будзе ўсё
    падрыхтавана, дык яна паставіцца там на сваёй аснове.'
  deu-ELBBK: 'Und er sprach zu mir: Um ihm ein Haus zu bauen im Land Sinear; und ist
    dieses aufgerichtet, so wird es dort auf seine Stelle niedergesetzt werden.'
  mbb-OT: Midtavak sikandin te, “Ziyà te Babilonia he zutun ebengunen is simbahan
    he para kayi. Emun egkepasad en is simbahan, ne ibpelastar zutun heeyan is revan
    su para ed-ezapen.”
  mal-2015: 'അതിന്നു അവൻ: ശിനാർദേശത്തു അവർ അവൾക്കു ഒരു വീടു പണിവാൻ പോകുന്നു; അതു തീർന്നാൽ
    അവളെ സ്വസ്ഥാനത്തു പാർപ്പിക്കും എന്നു എന്നോടു പറഞ്ഞു.'
  rmc-rmc: 'Odphenďa: „Andro Babilon. Ode leske ačhavena kher a sar ela dokerdo, thovena
    andre o košaris, hoj te el lašardo.“'
  nlg-nlg: Ma gaia te bosa tughu, “Tana komu i Babylon, ivei kara kisua ga na vale
    tabu ke gonidila tua, ge kara talua iga na kei tana malei sopouna.
  pes-OPV: 'او مرا جواب داد: «تا خانه‌ای در زمین شنعار برای وی بنا نمایند و چون آن
    مهیا شودآنگاه او در آنجا بر پایه خود بر قرار خواهد شد.»'
  ron-1924: 'Ел мь-а рэспунс: „Се дук сэ-й зидяскэ о касэ ын цара Шинеар, ка сэ фие
    ашезатэ аколо ши сэ рэмынэ пе локул ей.”'
  ben-OBCV: তিনি উত্তর দিলেন, “তার জন্য বাড়ি তৈরি করতে ব্যাবিলন দেশে নিয়ে যাচ্ছে।
    সেটা যখন প্রস্তুত হবে; ঐফাকে তার জায়গায় বসানো হবে।”
  som-som: Oo isaguna wuxuu igu yidhi, Waxay u qaadayaan inay guri iyada uga dhisaan
    dalka Shincaar, oo markii la diyaariyo ayaa iyada lagu dejin doonaa halkaas oo
    meesheeda ah.
  lat-VUC: 'Et dixit ad me: Ut ædificetur ei domus in terra Sennaar, et stabiliatur,
    et ponatur ibi super basem suam.'
  eng-ASVBT: 'And he said unto me, To build her a house in the land of Shinar: and
    when it is prepared, she shall be set there in her own place.'
  ita-1885: 'Ed egli mi disse: Nel paese di Sinear per edificargli quivi una casa;
    e quivi sarà stanziato, e posato sopra la sua base.'
  eng-LXXUP: And he said to me, To build it a house in the land of Babylon, and to
    prepare a place for it; and they shall set it there on its own base.
  eng-ULB: He said to me, “To build a temple in the land of Shinar for it, so that
    when the temple is ready, the basket will be set there on its prepared base.”
  spa-VBL: “Lo llevan a la tierra de Babilonia para construir una casa para él. Cuando
    la casa esté lista, el barril será puesto sobre su cimiento”.
  fra-_FOB: 'Et il me dit: C''est pour lui bâtir une maison au pays de Shinear; et
    quand elle sera préparée, il sera posé là sur sa base.'
  mal-mal: 'അതിന് അവൻ: “ശിനാർദേശത്ത് അവർ അവൾക്ക് ഒരു വീടു പണിയുവാൻ പോകുന്നു; അത് തീർന്നാൽ
    അവളെ സ്വസ്ഥാനത്തു പാർപ്പിക്കും” എന്ന് എന്നോട് പറഞ്ഞു.'
  urd-GVR: Us ne jawāb diyā, “Mulk-e-Bābal meṅ. Wahāṅ wuh us ke lie ghar banā deṅgī.
    Jab ghar taiyār hogā to ṭokrī wahāṅ us kī apnī jagah par rakhī jāegī.”
  suz-BL: मिनु मेकोमी “बेबीलोन ङा शिनार माइक्‍तीकेमी मेको कली खिं का सेल्‍चा चिक्‍शो
    बाक्‍ब। मिनु सेल्‍ने थुम्‍मे नोले मेको डालो कली मेकेर आ बाक्‍तीकेम वोइक्‍नी‍म”
    दे माइक्‍ती।
  eng-NOY: And he said to me, To build it a house in the land of Shinar, that it may
    be fixed there, and set upon its base.
  ita-1927: 'Egli mi rispose: “Nel paese di Scinear, per costruirgli quivi una casa;
    e quando sarà preparata, esso sarà posto quivi al suo luogo”.'
  ckb-ckb: 'ئەویش گوتی: «بۆ ئەوەی لە خاکی بابل ماڵێکی بۆ بنیاد بنێن و کە ئامادە بوو
    لەوێ لە شوێنی خۆی دادەنرێت.»'
  eng-BBE: 'And he said to me, To make a house for her in the land of Shinar: and
    they will make a place ready, and put her there in the place which is hers.'
  kan-OKCV: ದೂತನು ನನಗೆ, “ಶಿನಾರ್ ದೇಶದಲ್ಲಿ ಅದಕ್ಕೆ ಮನೆ ಕಟ್ಟುವುದಕ್ಕೆ ತೆಗೆದುಕೊಂಡು ಹೋಗುತ್ತಾರೆ.
    ಅಲ್ಲಿ ಅದು ಸ್ಥಾಪಿತವಾಗಿ, ತನ್ನ ಸ್ಥಾನದಲ್ಲಿ ಇರಿಸಲಾಗುವುದು,” ಎಂದನು.
  tam-2017: 'அதற்கு அவர்: சிநெயார் தேசத்திலே அதற்கு ஒரு வீட்டைக் கட்டுவதற்கு அதைக்
    கொண்டுபோகிறார்கள்; அங்கே அது ஸ்தாபிக்கப்பட்டு, தன் நிலையிலே வைக்கப்படும் என்றார்.'
  spa-RV-1909: 'Y él me respondió: Para que le sea edificada casa en tierra de Shinar:
    y será asentado y puesto allá sobre su asiento.'
  ron-BTF: 'Şi el mi-a spus: Pentru a-i construi o casă în ţara Şinarului; şi va fi
    întemeiată, şi pusă acolo pe temelia ei.'
  eng-WEBP: He said to me, “To build her a house in the land of Shinar. When it is
    prepared, she will be set there in her own place.”
  eng-FBV: “They're taking it to the land of Babylon to build a house for it. When
    the house is ready, the barrel will be placed at its base.”
  nld-1939: 'Hij gaf mij ten antwoord: Ze gaan haar een huis in Sjinar bouwen. Wanneer
    dit gereed is, wordt ze daar op haar plaats gezet!'
  nch-BL: 'Huan yaya techilhui: “Quihuicaj ipan tali Babilonia para quichijchihuilitij
    itiopa. Huan quema ya quisencajtose nopa tiopamit, quitalise nopa chiquihuit nopona
    ipan se mesa para quinextise.”'
  vie-1934: 'Người đáp cùng ta rằng: Aáy là để xây nhà cho nó trong đất Si-nê-a; khi
    đã sửa soạn rồi thì đặt nó vào chỗ nó.'
  hin-CV: उसने उत्तर दिया, “बेबीलोनिया देश को, जहां वे इसके लिए एक घर बनाएंगी. जब
    घर बन जाएगा, तब टोकरी को वहां उसके जगह में रख दिया जाएगा.”
  spa-BES: 'Y él me dijo: Hacerle un templo en la tierra de Sinar; y cuando esté preparado
    su lugar, la pondrán allí asentado sobre su propio asiento.'
  tdx-tdx: 'Le hoe re tamako: Hamboara’ iereo akiba an-tane Sinare añe; ie hinalankañe
    izay le hapok’ an-toe’e eo.'
  tha-KJV: ท่านตอบข้าพเจ้าว่า “ไปยังแผ่นดินชินาร์ไปสร้างเรือนไว้​ให้​เอฟาห์ เมื่อเตรียมอย่างนี้เสร็จแล้ว
    นางเหล่านั้นจะวางเอฟาห์​ไว้​บนฐานของมัน”
  por-BR-2018: 'E ele me respondeu: Para lhe edificarem uma casa na terra de Sinar
    e, quando estiver pronta, e seja posto em sua base.'
  deu-ELO: 'Und er sprach zu mir: Um ihm ein Haus zu bauen im Lande Sinear; und ist
    dieses aufgerichtet, so wird es daselbst auf seine Stelle niedergesetzt werden.'
  eng-WYC-2018: And he said to me, That an house be builded thereto in the land of
    Shinar, and be stablished, and set there on his foundament. (And he said to me,
    To the land of Shinar, or to Babylon, so that a house, or a temple, can be built
    for it, and it can be established, and put there upon its own foundation, or upon
    its own base.)
  epo-epo: 'Li respondis al mi: Por konstrui por ĝi domon en la lando Ŝinar; kiam
    ĉio estos preta, oni starigos ĝin tie sur ĝia bazo.'
  uig-PIN: 'U manga: Ular ǝfaⱨ üqün «Xinar zemini»da bir ɵy selixⱪa kǝtti; ɵy bǝrpa
    ⱪilinƣandin keyin, ǝfaⱨ sewiti xu yǝrdǝ ɵz turalƣusiƣa ⱪoyulidu, — dǝp jawab bǝrdi.'
  beo-beo: E bu adole i, “Ela da Ba:bilone sogega gaguli ahoa. Amogawi, ela da amo
    daba dialoma:ne, debolo diasu gagumu. Amo gagui dagosea, ilia da amo daba debolo
    ganodini ligisimu. Amasea, dunu eno ilia da amoma nodone sia:ne gadomu.”
  tpi-OTNT: Na ensel i tokim mi, “Tupela i karim i go long kantri Babilonia bilong
    wokim wanpela bikpela haus lotu. Tupela i wokim haus lotu pinis, orait ol bai
    i putim dispela basket insait, na ol manmeri bilong Babilonia bai i lotu long
    en.”
  hau-SA: Ya amsa ya ce, “Zuwa ƙasar Babiloniya don a gina masa haikali. Sa’ad da
    aka gama ginin, za a ajiye shi a ciki.”
  uig-LAT: 'U manga: Ular efah üchün «Shinar zémini»da bir öy sélishqa ketti; öy berpa
    qilin’ghandin kéyin, efah séwiti shu yerde öz turalghusigha qoyulidu, — dep jawab
    berdi.'
  nde-nde: Yaphendula yathi, “Basisa elizweni laseBhabhiloni ukuyasakhela indlu khonale.
    Nxa isiphelile isilulu sizahlaliswa kuhle khonale endaweni yaso.”
  ton-ton: 'Pea naʻa ne pehē mai kiate au, “Ke langa ʻae fale moʻona ʻi he fonua ko
    Sinaʻa: pea ʻe fokotuʻu ia ʻi ai, ʻo tuku ʻi ai ki hono tuʻunga pe ʻoʻona.”'
  ces-1613: 'Kterýž řekl mi: Aby sobě vystavěla dům v zemi Sinear, kdež by utvrzena
    byla a postavena na podstavku svém.'
  eng-WMB: He said to me, “To build her a house in the land of Shinar. When it is
    prepared, she will be set there in her own place.”
  tam-TCV: அதற்கு அவன், “சிநெயார் நாட்டில் அதற்கு ஒரு கோயில் கட்டப்போகிறார்கள். அது
    கட்டப்பட்டதும், கூடை அதற்குரிய இடத்தில் வைக்கப்படும் என்றான்.”
  ceb-ULB: Miingon siya kanako, “Dad-on kini aron magtukod ug templo didto sa yuta
    sa Shinar, aron nga kung andam na ang templo, ipahimutang ang bukag didto sa giandam
    nga butanganan niini.”
  pol-UBG: 'Powiedział mi: By zbudować dla niej dom w ziemi Szinear, a gdy będzie
    założony, postawią ją na jej własnej podstawie.'
  urd-GVU: اُس نے جواب دیا، ”ملکِ بابل میں۔ وہاں وہ اُس کے لئے گھر بنا دیں گی۔ جب
    گھر تیار ہو گا تو ٹوکری وہاں اُس کی اپنی جگہ پر رکھی جائے گی۔“
  eng-OEBCW: He said to me, ‘To build her a house in the land of Shinar. When it is
    prepared, they will rest the basket there.’
  deu-1912: 'Er aber sprach zu mir: Daß ihm ein Haus gebaut werde im Lande Sinear
    und bereitet und es daselbst gesetzt werde auf seinen Boden.'
  kan-2017: ದೂತನು ನನಗೆ, “ಶಿನಾರ್ ದೇಶದಲ್ಲಿ ಅವಳಿಗೆ ಮನೆಕಟ್ಟುವುದಕ್ಕಾಗಿ ಹೋಗುತ್ತಾರೆ. ಅಲ್ಲಿ
    ಅದು ಸ್ಥಾಪಿಸಲ್ಪಟ್ಟು ತನ್ನ ಸ್ವಂತ ಸ್ಥಾನದಲ್ಲಿ ಇರಿಸಲ್ಪಡುವುದು” ಎಂದನು.
  yap-yap: Me fulweg ni ga’ar, “Nga Babylon, ni aram e gin bay ra toyew e tempel riy
    ni fen. Nap’an e yira mu’ nag fare tempel, ma fare dug e bay ni tay u rom ngu’un
    meybil ngay.”
  hlt-MCSB: Te vaengah kai taengah, “Shinar kho ah a im la a sak. Sikim coeng tih
    a tungkho dongah pahoi a hol ni,” a ti.
  mdy-ETH: ዒዚ፦ «ሴናዖሬ ዔኪ ዴንዳኔ፤ ዔያታ ዒኢካ ማኣሪ ማዢ፥ ማኣራ ማዢንቲ ጋፔስካፓ ኮቴሎ ዒኢካ ጌሣንዳኔ» ጌይ ታኣም
    ኬኤዜኔ።
  twi-ASANTE: Ɔbuaa sɛ, “Wɔde rekɔ Babilonia asase so akɔsi fie ama no. Na sɛ, wɔwie
    a, wɔde kɛntɛn no bɛkɔ akɔsi nʼafa.”
  eng-WEBU: He said to me, “To build her a house in the land of Shinar. When it is
    prepared, she will be set there in her own place.”
  spa-PDDPT: 'Y me respondió: A edificarle templo en tierra de Sinar, para que cuando
    esté listo sea puesta allí en su lugar.'
  gun-gun: 'Ombovai: — Sinar yvy katy rima ogueraa, kunha va''e rorã ojapo aguã py.
    Ha''e gui ojapopa ma vy omoĩ ''rã ha''e py, henda py ae — he''i.'
  agu-BL: “Cho'n mben cya'n Babilonia, nin chocpon tan je'se'n jun tyoẍil. Ma yil
    bnix cya'n, jepon tzuntz cya'n wi jun ujbil,” stzun yi ángel bantz.
  ilo-ULB: Kinunana kaniak, “Ipanda ti basket idiay daga ti Siniar tapno mangipatakderda
    iti templo para iti daytoy, tapno inton nakasaganan ti templo, maikabilto ti basket
    sadiay, iti naisagana a pagbatayanna.”
  kpg-kpg: Mee ga helekai, “Gi Babylonia, di gowaa dela e hau ai meemaa di hale daumaha
    gi di maa. Di madagoaa di hale daumaha deelaa la gaa lawa, gei di gada deelaa
    gaa dugu i golo e daumaha ginai.”
  uig-ARA: 'ئۇ ماڭا: ئۇلار ئەفاھ ئۈچۈن «شىنار زېمىنى»دا بىر ئۆي سېلىشقا كەتتى؛ ئۆي
    بەرپا قىلىنغاندىن كېيىن، ئەفاھ سېۋىتى شۇ يەردە ئۆز تۇرالغۇسىغا قويۇلىدۇ، ــ دەپ
    جاۋاب بەردى.'
  sus-sus: A naxa n yaabi, «E na a xaninfe Babilɔn bɔxi nan ma, e banxi tima a bɛ
    dɛnnaxɛ, a xa lu naa.»
  pon-2006: E ahpw sapengki, “Ira pahn walahng Papilonia, wasa me re pahn kauwadahng
    ie tehnpese. Ni ahnsou me tehnpaso pahn nekila, kopwowo pahn koasoansoandiong
    wasao pwe re en kaudokiong.”
  ksd-ksd: 'Ma i ga biti tagu: Upi da pait ra kuba i ra vavina ta ra gunan Sinar;
    ma ba di tar vatur ia, da vaki ia tana ta kana kiki iat.'
  grc-BRENT: Καὶ εἶπε πρὸς μὲ, οἰκοδομῆσαι αὐτῷ οἰκίαν ἐν γῇ Βαβυλῶνος, καὶ ἑτοιμάσαι,
    καὶ θήσουσιν αὐτὸ ἐκεῖ ἐπὶ τὴν ἑτοιμασίαν αὐτοῦ.
  ind-AYT: Jawabnya kepadaku, “Ke Tanah Sinear untuk membangun sebuah rumah untuknya.
    Lalu, setelah rumah itu didirikan, dia ditempatkan di sana, di tempatnya sendiri.”
  nya-nya: Iye anayankha kuti, “Ku dziko la Babuloni kuti akalimangire nyumba. Nyumbayo
    ikadzatha, adzayikamo dengulo.”
  hrv-hrv: 'On mi odgovori: “Da joj sagrade hram u zemlji šinearskoj i da joj pripreme
    postolje na koje će je postaviti.”'
  mps-mps: Tama ensel bidigo enabolo te po walali, “Augwali sigo te kantri Babiloniaba
    sela pelama, tama augwaligo tede genuai lotu be sę yainu te sela pobao. Augwali
    sigo te basket wa te be tomode muaibao. Tama te Babilonia we bidi dabego te basketba
    lotu po waibao,” wali.
  tpi-tpi: Na ensel i tokim mi, “Tupela i karim i go long kantri Babilonia bilong
    wokim wanpela bikpela haus lotu. Tupela i wokim haus lotu pinis, orait ol bai
    i putim dispela basket insait, na ol manmeri bilong Babilonia bai i lotu long
    en.”
  dan-1931: 'Han svarede: “Hen at bygge hende et Hus i Sinears Land, og når det er
    rejst, sætter de hende der, hvor hendes Sted er.”'
  vie-OVCB: 'Thiên sứ đáp: “Đi qua xứ Ba-by-lôn. Họ sẽ cất một cái nhà tại đó. Khi
    cất xong, cái thúng sẽ được đặt xuống, đúng chỗ của nó.”'
  guj-2017: તેણે મને કહ્યું, “શિનઆર દેશમાં, ત્યાં તેને માટે સભાસ્થાન બાંધવાનું છે,
    જ્યારે તે તૈયાર થશે ત્યારે તે ટોપલાને ત્યાં તેના તૈયાર કરેલા સ્થાને સ્થાપિત કરશે.”
  pon-2006A: E ahpw sapengki, “Ira pahn walahng Papilonia, wasa me re pahn kauwadahng
    ie tehnpese. Ni ahnsou me tehnpaso pahn nekila, kopwowo pahn koasoansoandiong
    wasao pwe re en kaudokiong.”
  por-BRBSL: 'Ele me disse: “Para construir-lhe uma casa no terreno de Shinar”. Quando
    ela estiver preparada, ela será colocada lá em seu próprio lugar”.'
  eng-OEBUS: He said to me, “To build her a house in the land of Shinar. When it is
    prepared, they will rest the basket there.”
  cth-cth: mShinar ram vah im sak pouh hanelah a tawm toe. Hote ram dawk a ma pâhung
    nahane tungkhung dawk a pâhung awh teh a ta awh han, telah a ti.
  twi-twi: Obuae se, “Wɔde rekɔ Babilonia asase so akosi fi ama no. Na sɛ, wowie a,
    wɔde kɛntɛn no bɛkɔ akosi nʼafa.”
  hlt-hlt: Te vaengah kai taengah, “Shinar kho ah a im la a sak. Sikim coeng tih a
    tungkho dongah pahoi a hol ni,” a ti.
  tbz-SIM: 'Kɛ̀ dì n tɛ̃́nnɛ́ kɛ dɔ̀: Bɛ̀ tɛ̀ kũntinɛ̀ Bɑbidɔnni nwe kɛ bo tɛ̀ mɑɑ́
    tɛcĩ́ɛ̃̀tɛ̀, kɛ̀ bɛ̀ mɑɑ́ kɛ dèè, bɛ̀ɛ tɛ̀ cɔ̃nnɛ́ disɑ̃ɑ̃̀ kó ditɛitirì ĩ́nkɛ̀.'
  msy-2020: Ezɨ ensel kamaghɨn na ikara, “Aning akɨrar kam inigh Babilonɨn mangɨva,
    a bagh an ziam famin dɨpenir ekiatamɨn ingaram. Aning dɨpenimɨn ingarigh gɨvaghɨva,
    akɨrar kam an averiam datɨgham. Eghtɨ Babilonian gumazamiziba me dɨpenir kamɨn
    an ziam fam.”
  dop-dop: 'Ntɛnɑ ɩ́ cɔ-m sɩ: Pɑpiloni kɛ pɑ puki sɩ pɑ ŋmɑ kutuluɣu nɑ pɑ́ sɩɩ-ɩ
    nɑ pɑ́ lɑɑkɩ.'
  azb-azb: 'O mənə dedi: «Şinar ölkəsində ona bir ev tikmək üçün oraya aparırlar.
    Ev hazır olanda qab oraya – öz yerinə qoyulacaq».'
  eng-DBY: And he said unto me, To build it a house in the land of Shinar; and it
    shall be established, and set there upon its own base.
  hin-2017: उसने कहा, “शिनार देश में लिए जाती हैं कि वहाँ उसके लिये एक भवन बनाएँ;
    और जब वह तैयार किया जाए, तब वह एपा वहाँ अपने ही पाए पर खड़ा किया जाएगा।”
  wol-KYG: 'Mu ne ma: «Ag kër lañu koy tabaxali ca réewum Sineyaar. Bu noppee, fa
    lañu koy teg, ca kaw tegukaayam.»'
  eng-YLT: And he saith unto me, 'To build to it a house in the land of Shinar.' And
    it hath been prepared and hath been placed there on its base.
  eng-WYC-2017: And he said to me, That an house be builded thereto in the land of
    Shinar, and be stablished, and set there on his foundament.
  eng-WMBB: He said to me, “To build her a house in the land of Shinar. When it is
    prepared, she will be set there in her own place.”
  urd-GVH: उसने जवाब दिया, “मुल्के-बाबल में। वहाँ वह उसके लिए घर बना देंगी। जब घर
    तैयार होगा तो टोकरी वहाँ उस की अपनी जगह पर रखी जाएगी।”
  rug-rug: Olaṉa si asa, “La pa popoa Babiloni pude kuri poni ia si keke vetu vasina.
    Pana nama sa vetu si kote va habotu ia rini pa korapana pa nana vasina,” gua si
    asa.
  gaz-gaz: Innis, “Mana ijaaruuf jedhanii gara biyya Baabilonitti geessu. Yeroo manni
    sun ijaaramee qopheeffamutti quunnaa sana fuudhanii iddoo isaa kaaʼu.”
  fra-LSG: 'Il me répondit: Elles vont lui bâtir une maison dans le pays de Schinear;
    et quand elle sera prête, il sera déposé là dans son lieu.'
  yal-yal: A yi a fala n xa, a naxa, “E sa banxin nan tima a xa Babilɔn yamanani.
    Banxin na raɲan, debedin dɔxɔma nɛn mɛnni, e yi a batu.”
  haw-1868: I mai la kela ia'u, No ka hana i hale nona ma ka aina i Sinara; ilaila
    ia e hoonohoia'i, a e kau ia maluna o kona kumu.
  arb-NAV: 'فَأَجَابَنِي: «إِلَى أَرْضِ شِنْعَارَ لِتُشَيِّدَا لَهُ هَيْكَلاً حَتَّى
    إِذَا تَمَّ بِنَاؤُهُ يَسْتَقِرُّ الْمِكْيَالُ فِيهِ عَلَى قَاعِدَتِهِ».'
  ewe-ewe: Eɖo eŋu nam be, “Wokɔe yina ɖe Babilonia, afi si woatu xɔ ɖo nɛ. Ne wotu
    xɔ la nɛ vɔ la, woakɔ kusi la ada ɖe enɔƒe le afi ma.”
  eng-LEE: 'And he said unto me, To build for it a house in the land of Shin''ar:
    and when this is erected, then will the other be set there upon its own base.'
  asm-FB: তেওঁ মোক ক’লে, “চিনাৰ দেশত সেই পাত্রৰ বাবে এটা মন্দিৰ সাজিবলৈ গৈছে, সেইটো
    সজা হ’লে, তাইক তাইৰ নিজৰ ঠাইত স্থাপন কৰা হ’ব।”
  sus-A: عَ نَشَ ﭑ يَابِ، «عٍ نَ عَ شَنِنقٍ بَبِلْن بْشِ نَن مَ، عٍ بَنشِ تِمَ عَ
    بّ دّننَشّ، عَ شَ لُ نَا.»
  fra-SBL: 'Il me dit : « Construis-lui une maison dans le pays de Shinar. Quand elle
    sera prête, elle y sera installée à sa place. »'
  hbo-hbo: וַיֹּ֣אמֶר אֵלַ֔י לִבְנֹֽות־לָ֥הֿ בַ֖יִת בְּאֶ֣רֶץ שִׁנְעָ֑ר וְהוּכַ֛ן
    וְהֻנִּ֥יחָה שָּׁ֖ם עַל־מְכֻנָתָֽהּ׃ ס
  kik-kik: Nake akĩnjookeria atĩrĩ, “Maragĩtwara bũrũri wa Babuloni magagĩakĩre nyũmba
    kuo. Yarĩka-rĩ, gĩkabũ kĩu makĩige kuo handũ hakĩo.”
  fra-NCL: 'Il me répondit : « Elles l’emportent pour lui bâtir une maison au pays
    de Sennaar ; et, quand elle aura été fondée, on le placera là en son lieu.'
  cek-AK: 'Anih mah kai khaeah, Shinar prae ah benthang ih im sak pae hanah a sin
    hoi: ohhaih ahmuen sak hoi pacoengah, to ah benthang to suem hoi tih, tiah ang
    naa.'
  cuk-cuk: 'Baliwitur an-abin-imakded: “Babilonia-yarse semamai, adi, e-neg ega sobmalagar.
    E-neg-ogulesale, agi we-mete-dummad aila-soblesad-birgi sinonimaloed.”'
  uig-CYR: 'У маңа: Улар әфаһ үчүн «Шинар зимини»да бир өй селишқа кәтти; өй бәрпа
    қилинғандин кейин, әфаһ севити шу йәрдә өз туралғусиға қоюлиду, — дәп җавап бәрди.'
  tel-2017: అందుకతడు “షీనారు దేశంలో దాని కోసం ఒక గృహం నిర్మించడానికి వాళ్ళు వెళ్తున్నారు.
    గృహం సిద్ధమైనప్పుడు అక్కడ దాన్ని నియమిత స్థలంలో ఉంచుతారు” అని జవాబిచ్చాడు.
  hat-BSA: 'Li te di mwen: “Pou bati yon tanp pou fanm nan, nan peyi Schinear. Konsa,
    lè l fin prepare, fi la va pozisyone la sou pwòp baz pa l.”'
  kos-kos: Ac el fahk, “Nu Babylonia, yen ma ac musaiyukla sie tempul nu kac. Pacl
    se ac safla tempul sac, na fotoh sac ac filiyuki we, mwet uh in alu nu kac.”
  hbo-WLC: וַיֹּ֣אמֶר אֵלַ֔י לִבְנֽוֹת־לָ֥הֿ בַ֖יִת בְּאֶ֣רֶץ שִׁנְעָ֑ר וְהוּכַ֛ן
    וְהֻנִּ֥יחָה שָּׁ֖ם עַל־מְכֻנָתָֽהּ׃ ס
  ibo-ibo: Ọ gwara m, “Ha bu ya na-aga Babilọn ebe ha ga-ewuru ya ụlọ. Mgbe ha wuchara
    ụlọ ahụ, ha ga-adọba nkata ahụ nʼelu ihe ndọkwasị.”
  ory-ory: ଏଥିରେ ସେ ମୋତେ କହିଲେ, “ଶିନୀୟର ଦେଶରେ ସେହି ପାତ୍ର ପାଇଁ ଏକ ମନ୍ଦିର ନିର୍ମାଣ କରିବାକୁ;
    ପୁଣି, ତାହା ପ୍ରସ୍ତୁତ ହେଲେ ସେଠାରେ ସେହି ପାତ୍ର ଆପଣା ସ୍ଥାନରେ ସ୍ଥାପନ କରାଯିବ।”
  chk-chk: Iwe, a üreniei, “Ra uweela ngeni ewe fanü Papilon pwe repwe aüetä eu imwenfel
    fän itan ikenan. Nge lupwen ewe imw epwe wes, repwe anomu ewe pasikit lon lenian.”
  rop-rop: Imbin tok, “Langa Bebalon. Dei garra bildimap serramoni pleis blanga im
    langa det kantri. Wen dei binij bildimapbat det serramoni pleis dei garra pudum
    det baskit insaid en pipul garra weship im deya.”
  ukr-1871: 'Він же відказав менї: Щоб виготовити їй пробуток у Сеннаар-землї й як
    осядеться вона там, то поставиться на своїй підставцї.'
  deu-1951: 'Er antwortete mir: Ihm ein Haus zu bauen im Lande Sinear, damit es dort
    hingesetzt werde und an seinem Orte bleibe.'
  eng-JPS: 'And he said unto me: ''To build her a house in the land of Shinar; and
    when it is prepared, she shall be set there in her own place.'
  srp-1865: 'A on mi reèe: da joj naèine kuæu u zemlji Senaru; i ondje æe se namjestiti
    i postaviti na svoje podnožje.'
  lug-lug: N’anziramu nti, “Mu nsi ya Sinaali ey’e Babulooni, okuzimba ennyumba y’omukazi
    ali mu kisero, era ennyumba ye bw’eriggwa, aliteekebwa eyo mu kifo kye.”
  heb-heb: ויאמר אלי לבנות לה בית בארץ שנער והוכן והניחה שם על מכנתה׃
  ben-IRV: তিনি আমাকে বললেন, “তারা এটার জন্য শিনিয়র দেশে মন্দির তৈরী করতে নিয়ে যাচ্ছে,
    যেন সেই মন্দির যখন তৈরী হয়ে যাবে, তখন সেই ঝুড়িটাকে সেই ভিত্তির উপরে স্থাপন করা
    যায়।”
  pan-pan: ਉਸ ਮੈਨੂੰ ਕਿਹਾ ਕਿ ਸ਼ਿਨਾਰ ਬੇਬੀਲੋਨ ਦਾ ਦੂਸਰਾ ਨਾਮ ਦੇਸ ਵਿੱਚ ਉਸ ਦਾ ਇੱਕ ਘਰ ਬਣਾਉਣਾ
    ਹੈ। ਜਦ ਉਹ ਤਿਆਰ ਹੋ ਜਾਵੇ ਤਾਂ ਉਹ ਦੇ ਅੱਡੇ ਉੱਤੇ ਉਹ ਰੱਖਿਆ ਜਾਵੇਗਾ।
  mya-JVB: ရှိနာ ပြည် ၌ ဧဖာ အဘို့ အိမ် ဆောက် ခြင်းငှါ ချီသွားကြ၏။ ထို ပြည် ၌ သူ၏ခုံပေါ်မှာ
    တင် ထား၍ နေရာ ချကြလိမ့်မည်ဟု ဆို ၏။
  hmo-hmo: Aneru ia haere, “Babulonia dekenai. Unuseni idia ese bosea totona dubu
    ta do idia haginia. Idia haginia ore neganai, bosea be dubu lalonai do idia atoa,
    do idia tomadiho henia totona.”
  urd-urd: उसने मुझे जवाब दिया कि “सिन'आर के मुल्क को, ताकि इसके लिए घर बनाएँ, और
    जब वह तैयार हो तो यह अपनी जगह में रख्खी जाए।”
  rus-SYN: 'Тогда сказал он мне: чтобы устроить для нее дом в земле Сеннаар, и когда
    будет все приготовлено, то она поставится там на своей основе.'
  bqc-SIM: 'A wèa à mɛ̀: Aalɛ gɛ́ kpɛdↄiɛ̀ Babiloni bùsuuɛ. Tó aa làa, aa aà
    dau we a dilɛkĩi ũɛ.'
  tcz-CHONGTHU: Aman hitin ei donbut’e, “Babylon khopi langa hiche pocha dinga chu
    hou in asah peh lhon ding ahi, hiche Hou-in chu akisah jou teng leh hiche pocha
    chu akitunna ding munna chu atun lhon ding ahi,” ati.
  mar-mar: देवदूत मला म्हणाला, “शिनार देशामध्ये त्या मापन-टोपलीसाठी एक मंदिर बांधण्यासाठी
    त्या जात आहेत. जेव्हा ते घर पूर्ण होईल तेव्हा ती टोपली तेथे ठेवतील.”
  qub-qub: 'Paynami nimaran: «Babiloniamanmi apacurcaycan. Chaychömi juc templuta
    aruchej-aywan. Templuta aruchiyta ushaycorga chay rurimanmi juc patacman churanga.»'
  bqp-bqp: U nùn wisɑ u nɛɛ, bɑ kɑ tu dɔɔwɑ Bɑbilonin temɔ. Miyɑ bɑ koo tu diru bɑniɑ.
    Bɑ̀ n tu bɑnɑ bɑ kpɑ, kpɑ bire te, tɑ n wɑ̃ɑ mi.
  hat-hat: 'Li reponn mwen: -Yo pral bati yon tanp pou li nan peyi Babilòn. Y''ap
    fè yon pye pou li. Lèfini, y''ap mete l'' la pou moun adore l''.'
  eng-BSB: “To build a house for it in the land of Shinar,” he told me. “And when
    it is ready, the basket will be set there on its pedestal.”
  tod-tod: 'É ɠɛ mà: «Ta liizu la Ɓaɓilɔne yooi zu, ti kɔɔ ʋɛlɛi lo. À ɠɛʋele ɓɛtɛna
    ta sei niina kɔɔ ɠɔtui maazu.»'
  eng-WEBPB: He said to me, “To build her a house in the land of Shinar. When it is
    prepared, she will be set there in her own place.”
  kbq-kbq: Anagema hu'na antahigogeno'a amanage huno nasami'ne, Sinari moparega mono
    noma'a ome ki'za ante'naku avre'za nevazankino, noma'ama ome ki vagama retenu'za,
    ana ekaeka kura trate ome antegahaze.
  nhe-BL: 'Huan yajaya nechilhui: “Quihuicaj ipan tlali Babilonia para quichijchihuilitij
    itiopa. Huan quema ya quisencajtose nopa tiopamitl, quitlalise nopa chiquihuitl
    nopano ipan se mesa para quinextise.”'
  gub-BL: Uwazar heze'eg ihewe. — Weraha Mawiron pe wà. A'e pe uzapo putar amo tàpuzuhu
    wà nehe. Umuapyk putar kok amo henaw rehe tàpuzuhu pupe wà nehe.
  eng-DRA: 'And he said to me: That a house may be built for it in the land of Sennaar,
    and that it may be established, and set there upon its own basis.'
