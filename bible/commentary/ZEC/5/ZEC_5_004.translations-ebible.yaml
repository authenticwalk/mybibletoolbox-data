    কাঠ ও পাথর ধ্বংস করবে।”
  pan-pan: ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਮੈਂ ਉਸ ਨੂੰ ਬਾਹਰ ਲਿਆਵਾਂਗਾ। ਉਹ ਚੋਰ ਦੇ ਘਰ ਵਿੱਚ
