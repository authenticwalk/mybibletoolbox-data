  chk-chk: Ewe Samol mi Unusen Manaman a apasa pwe epwe tinato ewe anümamau. Epwe
    tolong lon imwen ewe chon solä, pwal lon imwen ätewe mi akapelmwäl fän itan. Iwe,
    epwe nonom lon imwer o ataretiu, epwe ataela ekewe irä me fau.”
  rop-rop: YAWEI det boswan God im tok, “Mi jandimat dijan wed garram pawa blanga
    panishim pipul. Det wed garra go langa det haus blanga det stilinbala en langa
    detlot haus blanga det men hu tok laiyawei garram pramis, mi tok trubala en God
    garra jidan witnis blanga mi, bat im dalimbat laiya. Wen det wed gowin langa det
    haus wal main pawa blanga panishim garra stap deya, en im garra breigimap det
    haus en im garra binijimap detlot hu jidan deya du.”
  ukr-1871: Я допущу те прокляттє, говорить Господь Саваот, і ввійде воно в господу
    злодїя і в господу того, що моїм імям ложно божиться, й оселиться воно в їх домівках,
    і вигубить їх укупі з їх деревяною й камяною роботою.
  deu-1951: Ich habe ihn ausgehen lassen, damit er eindringe in das Haus des Diebes
