    ʻe nofo ʻi he lotolotonga ʻo hono fale, pea te ne fakaʻauha ia, ʻae ʻakau ʻo hono
    alanga fale, pea mo hono ngaahi maka.”'
  ces-1613: Vynesu je, praví Hospodin zástupů, aby došlo na dům zloděje, a na dům
