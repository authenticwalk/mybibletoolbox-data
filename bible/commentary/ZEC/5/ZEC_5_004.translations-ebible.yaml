    bilong ol na bagarapim olgeta dispela man.”
  hau-SA: Ubangiji Maɗaukaki ya ce, ‘Zan aika shi, zai shiga gidan ɓarawo, da gidan
    mai rantsuwar ƙarya da sunana. Zai kasance a gidansa yă hallaka gidan da katakon
    da duwatsun.’ ”
  uig-LAT: — «Men bu yazmini chiqirimen» — deydu samawi qoshunlarning Serdari bolghan
    Perwerdigar, «we u oghrining öyige hemde namim bilen yalghandin qesem ichküchining
    öyige kiridu we shu öyde qonup uni yaghach-tashliri bilen qoshupla yewétidu».
  nde-nde: UThixo uSomandla uthi, ‘Ngizayithumezela ingene endlini yesela lasendlini
    yalowo ofunga ngebizo lami. Umqulu lo uzahlala endlini yakhe, uchithize izigodo
    zayo kanye lamatshe.’ ”
  ton-ton: '‌ʻOku pehē ʻe Sihova ʻoe ngaahi kautau, te u ʻomi ia ʻeau, pea ʻe hū ia
