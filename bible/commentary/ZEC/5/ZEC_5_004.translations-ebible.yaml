    name; and it will remain in the middle of his house, and will destroy it with
    its timber and its stones.”
  tam-TCV: சேனைகளின் யெகோவா அறிவிக்கிறதாவது, ‘நான் இந்த சாபத்தை வெளியே அனுப்புவேன்,
    அப்பொழுது அது திருடன் வீட்டிலும், என் பெயரில் பொய் ஆணையிடுகிறவன் வீட்டிலும் நுழையும்.
