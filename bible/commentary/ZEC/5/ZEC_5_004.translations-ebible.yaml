  eng-WYC-2018: I shall lead out it, saith the Lord of hosts, and it shall come to
    the house of a thief, and to the house of him that sweareth falsely in my name;
    and it shall dwell in the middle of his house, and shall waste him, and his trees,
    and his stones. (I have sent it out, saith the Lord of hosts, and it shall come
    to the thief’s house, and to the house of him who sweareth falsely in my name;
    and it shall stay, (or remain), in the midst of his house, and it shall destroy
    him, and his wood, (or his timber), and his stones.)
  epo-epo: Mi elirigas ĝin, diras la Eternulo Cebaot, kaj ĝi eniros en la domon de
    ŝtelisto, kaj en la domon de tiu, kiu malvere ĵuras per Mia nomo; kaj ĝi restos
    en lia domo kaj ekstermos ĝin kune kun ĝia ligno kaj kun ĝiaj ŝtonoj.
  uig-PIN: — «Mǝn bu yazmini qiⱪirimǝn» — dǝydu samawi ⱪoxunlarning Sǝrdari bolƣan
    Pǝrwǝrdigar, «wǝ u oƣrining ɵyigǝ ⱨǝmdǝ namim bilǝn yalƣandin ⱪǝsǝm iqküqining
    ɵyigǝ kiridu wǝ xu ɵydǝ ⱪonup uni yaƣaq-taxliri bilǝn ⱪoxupla yǝwetidu».
  beo-beo: Hina Gode Bagadedafa da amo gagabusu asunasimu sia:sa. Amola amo gagabusu
    da wamolasu dunu huluane amola ogogole ilegele sia:su dunu ilia diasu huluane
    amoga sa:ili, amola ilia diasu da mugululi sa:i dagoi ba:mu.”
  tpi-OTNT: Bikpela I Gat Olgeta Strong i tok olsem em i kisim dispela tok bilong
    ol man nogut i mas bagarap, na em bai i salim tok i go insait long haus bilong
