  ibo-ibo: Ezipụla m ya, otu a ka Onyenwe anyị, Onye pụrụ ime ihe niile kwubiri, ‘Ọ
    ga-abanye nʼụlọ onye ọ bụla na-ezu ohi, na nʼụlọ ndị ji aha m na-aṅụ iyi ụgha.
