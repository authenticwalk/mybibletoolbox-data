    deyob soged.”
  uig-CYR: — «Мән бу язмини чиқиримән» — дәйду самави қошунларниң Сәрдари болған Пәрвәрдигар,
    «вә у оғриниң өйигә һәмдә намим билән ялғандин қәсәм ичкүчиниң өйигә кириду вә
