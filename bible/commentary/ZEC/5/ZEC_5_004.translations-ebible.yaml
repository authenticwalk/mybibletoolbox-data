  rug-rug: Zama vura guahe se Zihova Tadi na Qeto Minate, ‘Arau kote garunu vura nia
    sa lineveleve, meke kote nuquru si asa pa vetu tanisa tie hikohiko meke sa vetu
    tanisa tie sapu tokotokoro kokoha pa Pozaqu. Kote koa si asa pa nana vetu meke
    kote huara ia sa, sari labelabetena meke sari patuna ba gua tugo,’ gua si Asa.”
  gaz-gaz: Waaqayyo Waan Hunda Dandaʼu akkana jedha; ‘Ani abaarsa kana gad nan erga;
    innis mana hattuutii fi mana nama sobaan maqaa kootiin kakatuu ni seena. Abaarsi
    kun mana isaa keessatti hafee, mana isaa, muka isaatii fi dhagaa isaa ni barbadeessa.’ ”
  fra-LSG: Je la répands, dit l’Éternel des armées, afin qu’elle entre dans la maison
    du voleur et de celui qui jure faussement en mon nom, afin qu’elle y établisse
