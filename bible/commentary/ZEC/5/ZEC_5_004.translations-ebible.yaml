    ਅਤੇ ਉਸ ਨੂੰ ਲੱਕੜੀ ਅਤੇ ਪੱਥਰ ਸਮੇਤ ਨਾਸ ਕਰੇਗਾ।
  mya-JVB: ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ထို စာစောင်ကို ငါထုတ်ဘော်
    မည်။ ခိုး တတ်သောသူ ၏အိမ် ထဲ သို့၎င်း ၊ ငါ့ နာမ ကို တိုင်တည် ၍ မ မှန်သောကျိန်ဆိုခြင်းကို
    ပြုသောသူ၏ အိမ် ထဲသို့ ၎င်း ဝင် ၍ နေရာ ကျသဖြင့် ၊ သစ်သား များ၊ ကျောက် များနှင့်တကွ
    ထို အိမ် ကိုစား လိမ့်မည်ဟု မိန့်တော်မူ၏။
  hmo-hmo: 'Siahu Ibounai Lohiabada ese inai bamona ia hereva, ia gwau: Lau ese inai
    davana dika gauna do lau siaia lao, bona ia be henaoa taudia ta ta ibounai edia
    ruma lalonai do ia vareai, bona egu ladana dekenai idia gwauhamata koikoi taudia
    ibounai edia ruma lalonai danu. Ia be unai ruma edia lalonai do ia noho, bona
    ia ese idia do ia hadikaia ore momokani.”'
  urd-urd: रब्ब — उल — अफ़वाज फ़रमाता है, मैं उसे भेजता हूँ, और वह चोर के घर में और
    उसके घर में, जो मेरे नाम की झूठी क़सम खाता है, घुसेगा और उसके घर में रहेगा; और
    उसे उसकी लकड़ी और पत्थर के साथ बर्बाद करेगा।”
  rus-SYN: Я навел его, говорит Господь Саваоф, и оно войдет в дом татя и в дом клянущегося
    Моим именем ложно, и пребудет в доме его, и истребит его, и дерева его, и камни
    его.
  bqc-SIM: Dii Zĩgↄ̃de mɛ̀ á lápi kpã́sã, lápi i gɛ̃ kpã́i kpɛ́u ń gbɛ̃́ pↄ́
    ì ɛɛto ń a tↄ́o kpɛ́uo. Aↄ ku we, i kpɛ́pi wíwi, a zaↄ ń a gĩↄ píi.
  tcz-CHONGTHU: Chuleh hatchungnung pen Pakaiyin hitin aseije, Keiman guchaho jouse
    insunga hiche sapset nahi kalhun sah ding ahin, chuleh kamin panna jou leh nalla
    kihehse ho insunga jong sapsetna kalhunsah ding ahi. Chuleh hiche ka sapsetna
    hi a insung uva umden intin, a insung pumpiu athing asong pumma ka suhmang ding
    ahi.
  mar-mar: 'सेनाधीश परमेश्वर म्हणतो: मी हा पट चोरांच्या आणि माझ्या नावाने खोटी वचने
    देणाऱ्या लोकांच्या घरी पाठवीन. तो तेथेच राहील आणि त्या घरांचा नाश करील. दगड व
    लाकडी खांबांचासुध्दा नाश होईल.”'
  qub-qub: 'Munayniyoj Tayta Diosmi nin: ‹Nogami camacächishaj cay maldisyonga pï
    suwacojmanpis chayananpaj, chayno jutëcho jurashpan llullacojcunamanpis chayananpaj.
    Chay maldisyonga wasinpa tirantincunatapis, simintuncunatapis ushacächengami›
    nir.»'
  bqp-bqp: Gusunɔ wɔllu kɑ tem Yinnin tiiwɑ u koo de bɔ̃ri yi, yi nɑ kpɑ yi gbɛnɔbun
    yɛnusu di kɑ sere be bɑ rɑ kɑ Yinni Gusunɔn yĩsiru bɔ̃re kɑm. Miyɑ yi koo sinɑ
    yi yin wɑ̃ɑ yeru ko kpɑ yi ben dirun kpɛɛkpɛɛku kɑ ten kpenu di.
  hat-hat: Seyè ki gen tout pouvwa a di konsa se li menm menm ki voye madichon sa
    a pou li antre nan kay tout moun k'ap vòlò, ak nan kay tout moun k'ap pran non
    m' fè sèman pou bay manti. L'a rete nan kay moun sa yo. Tankou dife, l'ap boule
    tout bwa ak tout wòch kay yo.
  eng-BSB: I will send it out, declares the LORD of Hosts, and it will enter the house
    of the thief and the house of him who swears falsely by My name. It will remain
    inside his house and destroy it, down to its timbers and stones.”
  tod-tod: 'Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii wooi ɠana: Nà ɓɔɠɔ ɠa gè ʋaazu ga maanɔɠɔi
    naa, nii a kɛ é lɛ unma nui ná-pɛlɛi wu, ta zɔi é konai wosu ga dàaseigi zɛɛi
    maazu. Foovooi ɠa lɛ é zei ta-ʋɛlɛi wu, é pɛlɛi pɛ koloɠolo, é pɛɛ dakai ʋa
    ta kɔtuiti.»'
  eng-WEBPB: I will cause it to go out,” says the LORD of Armies, “and it will enter
    into the house of the thief, and into the house of him who swears falsely by my
    name; and it will remain in the middle of his house, and will destroy it with
    its timber and its stones.”
  kbq-kbq: Monafi sondia vahe'mofo Ra Anumzamo'a huno, Nagra ana kazusizana huntesugeno
    kumazufama nesaza vahe nompine, nagri nagifima havigema hu'za huvempama nehaza
    vahe'mokizmi nompinena ufreno, ana nontamimpi mani'neno, maka noma ki'naza zafane
    havenena neno eri vagaregahie.
  nhe-BL: 'Ya ni tlen quiijtohua TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij:
    ‘Na nijtitlanis ni tlatelchihualistli ipan ininchajchaj nochi tlen momatque tlaxtequij
    huan ipan ininchajchaj nochi tlacame tlen tlatestigojquetzaj ipan notoca ica tlamantli
    tlen ax melahuac. Huan nopa tlatelchihualistli tlen nijtitlantoc mocahuas ipan
    sesen nopa caltini hasta quintlamixolehuase ica nochi inincuatetonyo huan nochi
    tetl tlatecpicholi.’”'
  gub-BL: — Amono kar putar ko heze'egaiw ihe nehe, i'i Tupàn Ikàg Wera'u Ma'e. Wixe
    putar imunar ma'e wanàpuz me nehe, hemu'em ma'e wanàpuz me nehe no. Wiko putar
    wanàpuz pupe nehe. Xo heityk ire azeharomoete uhem putar a'e wi nehe. Nupyta kwaw
    ni izita. Nupyta kwaw ni ita, i'i Tupàn heko haw pe har izupe.
  eng-DRA: 'I will bring it forth, saith the Lord of hosts: and it shall come to the
    house of the thief, and to the house of him that sweareth falsely by my name:
    and it shall remain in the midst of his house, and shall consume it, with the
    timber thereof, and the stones thereof.'
