    thingpheknaw, talungnaw, hoi cungtalah, hote imthungnaw dawk a pha han a ti.
  twi-twi: Asafo Awurade pae mu ka se, ‘Meresoma nnome yi na ɛbɛhyɛn ɔkorɔmfo ne obiara
    a ɔde me din ka ntamhunu no fi. Ɛbɛka ofie hɔ na asɛe ne nnua ne abo.’ ”
  hlt-hlt: He tah caempuei BOEIPA kah olphong ni. Cayol ka khuen vetih hlanghuen im
    khui la, kai ming neh a honghi la aka toemngam im khuila kun ni. A im khui ah
    rhaehrhong vetih im khaw, a thing neh a lungto khaw a khah pah ni,” a ti.
  tbz-SIM: Mí ndi Yiɛ̀ nKuyie Mpɑkɛdɑɑ n duɔ́nko dɛ kó mɛyɛi nkɛ̀ mɛ̀ bo do oyúókù
    cĩ́ɛ̃̀tɛ̀ ntɛ nɛ̀ bɛ̀ɛ̀ ɔ̃ mpɑrìkunɛ̀ n yètìrì kɛ nɛ́ soú. Mɛ̀ tɑti bɛɛ̀ cɛ̃́ĩ
    miɛkɛ kɛ bo cɔ́útɛ́ yɛsɑ̃ǹkɛ̀ kɛ́wɛ̃nnɛ́nɛ̀ imɑrí.
  msy-2020: Ikiavɨra Itir Godɨn Gavgaviba Bar Itim ghaze, “Kɨ akar kam amadazɨma,
    a zui, eghtɨ a mangɨ okeir gumaziba ko, gumazir ifavaribagh amua pura nan ziam
    dɨboriba, a men dɨpenibar aven mangam. Egh akɨnafarir kam men dɨpenir akɨniba
    ko, dagɨaba bar da agɨvaghtɨ, gumazir kaba bar ikuvigham.”
  dop-dop: 'Pə tənɑ pə tʋ Tɑcɑɑ sɩ: Mɑ mɑɣɑmɑɣɑ mɑɑ kɔnnɑ mpusi ɩnɩ. Mpusi ɩnɩ ɩ kɑ́
    sʋʋ pɑɑ ŋmɩɩlʋ wei, nɑ mpɑ pɑ tuukinɑ mɑ hətɛ kɛ yem yem tɔ, pɑ tɛɛsɩ tɑɑ. Ɩ kɑ́
    cɑɣɑ tənɑ nɑ ɩ́ wɑkəlɩ kutuluɣu nɑ kʋ pɛɛ nɑ kʋ kpɑtəŋ.'
  azb-azb: Lənət yağdıracağam» bəyan edir Ordular Rəbbi, «Oğrunun evinə və Mənim adımla
    Yalandan and içən adamın evinə lənət girəcək, O evin içində qalacaq, Taxtaları
