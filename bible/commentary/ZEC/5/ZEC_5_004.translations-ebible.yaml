    ئۆيىگە كىرىدۇ ۋە شۇ ئۆيدە قونۇپ ئۇنى ياغاچ-تاشلىرى بىلەن قوشۇپلا يەۋېتىدۇ».
  sus-sus: Mangɛ Alatala xa masenyi nan ya, ‹N yi dankɛ rasoma nɛ muɲɛtie xa banxie
