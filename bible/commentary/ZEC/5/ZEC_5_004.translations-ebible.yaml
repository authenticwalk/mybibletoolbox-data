  guj-2017: સૈન્યોના યહોવાહ કહે છે, ‘હું તેને બહાર મોકલી દઈશ,’ ‘તે ચોરના ઘરમાં અને
    મારા નામના જૂઠા સમ ખાનારના ઘરમાં પ્રવેશ કરશે. મારો શાપ તેના ઘર પર રહેશે અને તેનો
    તેનાં લાકડાં તથા પથ્થરો સહિત નાશ કરશે.’”
  pon-2006A: KAUN-O, Wasa Lapalap, mahsanih me e pahn ketin kadarpeseng keria wet,
    oh e pahn lellohng nan imwen sounpirap koaros oh nan imwen aramas koaros me kin
    kahula ni lokaia likamw. E pahn mihmi nan imwarail kan oh kauweirailla.”
  por-BRBSL: Eu a farei sair”, diz Javé dos Exércitos, “e entrará na casa do ladrão,
    e na casa daquele que jurar falsamente pelo meu nome; e permanecerá no meio de
    sua casa, e a destruirá com sua madeira e suas pedras”.
  eng-OEBUS: I have sent it out, says the Lord of hosts, and it will enter into the
    house of the thief, and into the house of anyone who swears falsely by my name.
    It will remain in the midst of his house and will consume it with its timber and
    its stones.”
  cth-cth: Ransahu BAWIPA ni a dei e teh, hote cakalawng hah kai ni ka rasa han. Tamru
