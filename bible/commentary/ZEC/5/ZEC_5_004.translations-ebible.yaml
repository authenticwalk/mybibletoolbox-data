    rekets’ o hatae’eo naho o vato’eo.
  tha-KJV: พระเยโฮวาห์จอมโยธาตรั​สว​่า เราส่งคำสาปนั้นออกไป และคำนั้นจะเข้าไปในเรือนของโจร
    และในเรือนของคนที่ปฏิญาณเท็จโดยออกนามของเรา และคำนี้จะค้างคืนอยู่ในเรือน ผลาญเรือนนั้นเสียทั้งตัวไม้และศิ​ลา​”
  por-BR-2018: Eu a mando,diz o SENHOR dos exércitos, para que venha à casa do ladrão,
