  tel-2017: ఇదే సేనల ప్రభువు యెహోవా వాక్కు. నేనే ఆ గ్రంథాన్ని పంపుతున్నాను. అది దొంగల
    ఇళ్ళలో, నా నామాన్ని బట్టి అబద్ధ ప్రమాణం చేసేవారి ఇళ్ళలో ప్రవేశించి వాళ్ళ ఇళ్ళలో
    ఉండి ఇళ్ళను, వాటి గుమ్మాలను, గోడలను నాశనం చేస్తుంది.
  hat-BSA: 'Mwen va fè li vin parèt”, deklare SENYÈ dèzame yo: “Epi li va antre lakay
