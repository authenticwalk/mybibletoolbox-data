  mdy-ETH: ቢያ ባኮ ዎይሣ ጎዳ፦ ‹ሃያ ጋዳሞ ታኣኒ ዳካንዳኔ፤ ዬይ ጋዳማ ፔቴ ፔቴ ዉዞንታ ሉኡዙሞና ጫኣቃ ዓሶንታ ማኣሪ ጌላንዳኔ፤
