  yal-yal: 'Alatala Sɛnbɛn Birin Kanna falan ni ito ra: ‘N dangani ito rafama nɛn,
    a yi so muɲadene birin ma banxine yi e nun muxun naxanye birin e kɔlɔma wuleni
    n xinli. A luma nɛn e banxine kui alogo a xa e nun a xalanbene nun a gɛmɛne birin
    kala.’ ”'
  haw-1868: Ua lawe mai nei au in, wahi a Iehova o na kaua, a e komo aku ia iloko
    o ka hale o ka aihue, a o ka hale o ka mea e hoohiki wahahee ana ma ko'u inoa;
    e noho ia iloko o kona hale, a e hoopau oia ia mea me ka laau a me ka pohaku ona.
  arb-NAV: 'وَيَقُولُ الرَّبُّ الْقَدِيرُ: «إِنِّي أَصُبُّ هَذِهِ اللَّعْنَةَ عَلَى
    بَيْتِ كُلِّ سَارِقٍ أَوْ حَالِفٍ بِاسْمِي زُوراً، فَتَحُلُّ فِي وَسَطِ بَيْتِهِ
    وَتُبِيدُهُ مَعَ خَشَبِهِ وَحَجَرِهِ».'
  ewe-ewe: Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la gblɔ be, ‘Madɔ fiƒode sia ɖa, eye age ɖe
    fiafitɔ la ƒe aƒe me kple ame si yɔa nye ŋkɔ tsɔ kaa atam dzodzro la ƒe aƒe me.
    Anɔ eƒe aƒe me, agbã aƒe nɛ, eye wòakaka atiawo kple kpeawo siaa.’ ”
  eng-LEE: 'I bring it forth, saith the Lord of hosts, and it shall enter into the
    house of the thief, and into the house of him that sweareth falsely by my name:
    and it shall remain in the midst of his house, and shall consume it with its timber
    and its stones.'
  asm-FB: বাহিনীসকলৰ যিহোৱাই কৈছে, ‘ইয়াক মই উলিয়ালোঁ,’ আৰু সেয়ে চোৰৰ ঘৰত আৰু মোৰ
    নামেৰে মিছা শপত খোৱাজনৰ ঘৰত সোমাব। আৰু সেয়ে তাৰ ঘৰৰ মাজত থাকি কাঠ আৰু শিলে সৈতে
    তাক বিনষ্ট কৰিব।”
  sus-A: مَنفّ عَلَتَلَ شَ مَسٍنيِ نَن يَ، ‹ﭑ يِ دَنكّ رَ سٌمَ نّ مُحّتِيٍ شَ بَنشِيٍ
    كُي، عَ نُن مِشِ نَشٍيٍ عٍ كَلِمَ ﭑ شِلِ رَ كْنْ عٍ قَ وُلٍ قَلَ. نَ دَنكّ لُمَ
    نّ عٍ شَ بَنشِيٍ كُي هَن عَ بِرِن كَنَ.›»
  fra-SBL: Je la ferai sortir, dit Yahvé des armées, et elle entrera dans la maison
    du voleur, et dans la maison de celui qui jure faussement par mon nom ; elle restera
    au milieu de sa maison, et la détruira avec son bois et ses pierres. »
  hbo-hbo: הֹוצֵאתִ֗יהָ נְאֻם֙ יְהוָ֣ה צְבָאֹ֔ות וּבָ֙אָה֙ אֶל־בֵּ֣ית הַגַּנָּ֔ב וְאֶל־בֵּ֛ית
    הַנִּשְׁבָּ֥ע בִּשְׁמִ֖י לַשָּׁ֑קֶר וְלָ֙נֶה֙ בְּתֹ֣וךְ בֵּיתֹ֔ו וְכִלַּ֖תּוּ
    וְאֶת־עֵצָ֥יו וְאֶת־אֲבָנָֽיו׃
  kik-kik: Jehova Mwene-Hinya-Wothe ekuuga atĩrĩ, ‘Nĩngatũma kĩrumi kĩu, nakĩo nĩgĩgatoonya
