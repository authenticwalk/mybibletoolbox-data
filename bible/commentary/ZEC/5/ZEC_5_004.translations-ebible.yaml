verse: ZEC.005.004
translations:
  mal-C: സൈന്യങ്ങളുടെ യഹോവയുടെ അരുളപ്പാട്, ‘ഞാൻ അതിനെ അയയ്ക്കും. അതു മോഷ്ടിക്കുന്നവന്റെ
    വീട്ടിലും എന്റെ നാമത്തിൽ കള്ളസത്യംചെയ്യുന്നവരുടെ വീട്ടിലും പ്രവേശിക്കും. അത് ആ
    വീട്ടിൽ വസിച്ചുകൊണ്ട് അതിന്റെ കല്ലും മരവും നശിപ്പിച്ചുകളയും.’ ”
  deu-TKW: Ich habe ihn ausgehen lassen, ist der Spruch Jahwes der Heerscharen, damit
    er in das Haus des Diebes und in das Haus dessen, der bei meinem Namen falsch
    schwört, einkehre, sich im Innern seines Hauses festsetze und es samt seinem Holzwerk
    und seinen Steinen zu Grunde richte.
  lin-lin: Nakoyeisa elakeli mabe oyo mpo ete ekota kati na ndako ya moyibi mpe kati
    na ndako ya moto oyo alapaka ndayi ya lokuta na Kombo na Ngai. Ekotikala solo
    kati na ndako na ye mpe ekobebisa yango nyonso, ezala mabaya to mabanga na yango,
    elobi Yawe, Mokonzi ya mampinga.
  eng-LSV: “I have brought it out,” a declaration of YHWH of Hosts, “and it has come
    into the house of the thief, and into the house of him who has sworn in My Name
    with a falsehood, and it has remained in the midst of his house, and has consumed
    it, both its wood and its stones.”
  eng-GNV: 'I will bring it forth, saith the Lord of hosts, and it shall enter into
    the house of the thiefe, and into the house of him, that falsely sweareth by my
    Name: and it shall remaine in the middes of his house, and shall consume it, with
    the timber thereof, and stones thereof.'
  eng-WEBSTER: 'I will bring it forth, saith the LORD of hosts, and it shall enter
    into the house of the thief, and into the house of him that sweareth falsely by
    my name: and it shall remain in the midst of his house, and shall consume it with
    its timber and its stones.'
  nhw-BL: 'Ya ni catli quiijtohua TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij:
    ‘Na nijtitlanis ni tlatelchihualistli ipan ininchajchaj nochi catli momatque tlachtequij
    huan ipan ininchajchaj nochi masehualme catli tlatestigojquetzaj ipan notoca ica
    tlamantli catli amo melahuac. Huan nopa tlatelchihualistli catli nijtitlantoc
    mocahuas ipan sesen nopa calme hasta quintlamisosolose ica nochi inincuatetonyo
    huan nochi tetl tlatecpicholi.’ ”'
  swh-ONEN: Bwana Mwenye Nguvu Zote asema, ‘Nitaituma hiyo laana, nayo itaingia katika
    nyumba ya mwizi na nyumba ya huyo aapaye kwa uongo kwa Jina langu. Itabaki katika
    nyumba yake na kuiharibu, pamoja na mbao zake na mawe yake.’ ”
  bba-bba: Gusunɔ wɔllu kɑ tem Yinnin tiiwɑ u koo de bɔ̃ri yi, yi nɑ kpɑ yi ɡbɛnɔbun
    yɛnusu di kɑ sere be bɑ rɑ kɑ Yinni Gusunɔn yĩsiru bɔ̃re kɑm. Miyɑ yi koo sinɑ
    yi yin wɑ̃ɑ yeru ko kpɑ yi ben dirun kpɛɛkpɛɛku kɑ ten kpenu di.
  eng-KJVCPB: 'I will bring it forth, saith the Lord of hosts, And it shall enter
    into the house of the thief, And into the house of him that sweareth falsely by
    my name: And it shall remain in the midst of his house, And shall consume it with
    the timber thereof and the stones thereof.'
  luo-luo: Jehova Nyasaye Maratego wacho ni, ‘Abiro ore mondo odonji e od jakuo kendo
    e od ngʼat makwongʼore gi miriambo gi nyinga. Kwongʼno nosik e udigo matiekgi
    nyaka kite mogerego duto.’ ”
  meu-meu: 'Iehova Sabaota na e tomu: Lau ese baina siaia lao, henao tauna ena ruma
    lalonai baine vareai bona lau ladagu ai e gwau hamata koikoimu tauna ena ruma
    lalonai danu; bena ena ruma ai baine mia ela bona baine ha-olea, au bona nadi
    danu baine ha-oredia.'
  npi-ULB: “म यो पठाउनेछु, अनि त्यो चोरको घरमा र मेरो नाउँको झुटो शपथ खानेको घरमा
    जानेछ, परमप्रभु घोषणा गर्नुहुन्छ । त्यो त्यस घरभित्रै रहनेछ र त्यसका काठहरू र
    ढुङ्गाहरूलाई ध्वस्त पार्नेछ ।”
  yor-yor: Olúwa àwọn ọmọ-ogun wí pé, ‘Èmi yóò mú un jáde, Èmi yóò si wọ inú ilé olè
    lọ, àti inú ilé ẹni ti o bá fi orúkọ mi búra èké, yóò si wà ni àárín ilé rẹ̀,
    yóò si rún pẹ̀lú igi àti òkúta inú rẹ̀.’ ”
  pes-OPCB: خداوند لشکرهای آسمان می‌فرماید که این لعنتها را به خانهٔ کسانی که دزدی
    می‌کنند و آنهایی که به نام او قسم دروغ می‌خورند، می‌فرستد تا بر خانه‌هایشان قرار
    بگیرد و آنها را به کلی نابود کند.
  tgl-ULB: '''Ipapadala ko ito'' — ito ang pahayag ni Yahweh ng mga hukbo, ''kaya
    papasok ito sa tahanan ng magnanakaw at sa tahanan ng isang taong nangako ng hindi
    totoo sa pamamagitan ng aking pangalan. Mananatili ito sa kaniyang tahanan at
    tutupukin ang tabla at ang mga bato nito.''”'
  hui-hui: Anduane Homogo Hongo Haiheore kagome lalu, I̱na ha holene bi ogoni wali
    agali page biaga karubi i̱naga minini howa bi lo wialu ke̱ howa lo wiaga karubi
    uruni ti andagaha mo yaanda hai holebero. Anidagua berogola bi ogonime ti andagaha
    howa page biagabi ke̱ hagabi bu karu bibahende mo ko hai holebira, lalu laya.
  mya-mya: အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘုရား​က​ငါ​သည် ဤ​ကျိန်​စာ​ကို​စေ​လွှတ်​လိုက်​မည်​ဖြစ်​၍​ယင်း
    သည်​ငါ​၏​နာ​မ​တော်​ကို​တိုင်​တည်​ကျိန်​ဆို​၍ လိမ်​လည်​ပြော​ဆို​သူ​မှန်​သ​မျှ​နှင့်​သူ​ခိုး​မှန်
    သ​မျှ​တို့​၏​အိမ်​များ​တွင်​ဝင်​၍​နေ​လိမ့်​မည်။ ထို​အိမ်​တို့​သည်​လည်း​ကျိန်​စာ​ထွက်​ခွာ​သွား
    သော​အ​ခါ ယို​ယွင်း​ပျက်​စီး​လျက်​ကျန်​ရစ် ကြ​လိမ့်​မည်'' ဟု​ဆို​၏။
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ངས་ཤོག་དྲིལ་འདི་ཕྱི་རུ་མངགས་ཏེ།
    རྐུ་བྱེད་མཁན་གྱི་ཁྱིམ་དང་ངའི་མིང་བརྗོད་ནས་མནའ་རྫུན་མ་སྐྱེལ་མཁན་གྱི་ཁྱིམ་ནང་དུ་སོང་ནས།
    ཤོག་དྲིལ་ནི་དེའི་ཁྱིམ་དུ་ལུས་པར་འགྱུར་ལ། དེའི་ཁྱིམ་ནང་གི་ཤིང་ཆ་དང་རྡོ་རྣམས་རྩ་བ་ནས་བརླག་པར་འགྱུར་ཞེས་གསུངས།
    དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་གསུངས་ཞེས་གསུངས་སོ། །
  sna-sna: Zvanzi naJehovha Wamasimba Ose, ‘Ndichabudisa kutuka, uye kuchapinda muimba
    yembavha nomumba mouyo anopika nhema nezita rangu. Kucharamba kuri mumba make
    uye kuchaparadza zvose mapango namabwe ayo.’ ”
  spa-BLM: Haré que salga — dice el Señor de los Ejércitos — y entrará en la casa
    del ladrón y en la casa del que jura en falso por mi nombre; y se quedará en medio
    de su casa, y la destruirá con su madera y sus piedras.”
  cac-cac: 'A Jehová Yajal d''a Smasanil tz''alan icha tic: A in ol vac''b''at jun
    yaelal tic, yic vach'' tz''och d''a yol spat eb'' elc''um yed'' eb'' slocan in
    b''i d''a esal. Ol ajn̈ej ec'' jun yaelal chi'' d''a yol spat eb'' chi'', masanto
    man̈xa junoc te'' patzab'', ma junocxo q''uen q''ueen ol canoc, xchi Jehová, xchi
    jun ángel chi'' d''ayin.'
  swh-ULB: “Nitalituma - asema Yahwe wa majeshi - hivyo litaingia nyumbani mwa mwivi
    na nyumbani mwa aapaye kwa uongo kwa jina langu. Litasalia nyumbani mwake na kuteketeza
    mbao na mawe yake.”
  bel-bel: Я навёў яго, кажа Гасподзь Саваоф, і ён увойдзе ў дом злодзея і ў дом кляцьбіта
    Маім імем ілжыва і застанецца ў доме ў яго, і зьнішчыць яго і дрэвы ягоныя і камяні
    ягоныя.
  deu-ELBBK: Ich habe ihn ausgehen lassen, spricht der HERR der Heerscharen; und er
    wird kommen in das Haus des Diebes und in das Haus dessen, der bei meinem Namen
    falsch schwört; und er wird in seinem Haus herbergen und es vernichten, sowohl
    sein Gebälk als auch seine Steine.
  mbb-OT: Migkaǥi is Nengazen he Mekeǥeǥehem, ‘Ibpaaǥi ku heini he rawak ne edseled
    heini ziyà te valey te tekawen wey ziyà te valey te nenangdù te tarù he migamit
    din is ngazan ku. Ne kenà heini egkaawà diyà te kandan taman te egkepurung egkewaǥey
    is menge valey zan.’ ”
  mal-2015: ഞാൻ അതിനെ പുറപ്പെടുവിച്ചിട്ടു അതു കള്ളന്റെ വീട്ടിലേക്കും എന്റെ നാമത്തിൽ
    കള്ളസ്സത്യം ചെയ്യുന്നവന്റെ വീട്ടിലേക്കും ചെല്ലും; അതു അവന്റെ വീട്ടിന്നകത്തു താമസിച്ചു,
    അതിനെ മരവും കല്ലുമായി നശിപ്പിച്ചുകളയും എന്നു സൈന്യങ്ങളുടെ യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: 'O Nekzoraleder RAJ phenel: ‚Me bičhavava oda prekošiben a džala andro
    kher le zbujňikoskro the oleskro, ko lel falošňe vera pre miro nav. Oda prekošiben
    bešela andre lengre khera a calkom len zňičinela – le khereskre hranoli the bara.‘ “'
  nlg-nlg: Aeni na ha'a a lord pukuni maana te bosa'a. Inau tu ma vetena na mate eni
    tana valedia rana tinoni gito, mi tana valedia rahei tara bosa taboa na ahagu.
    ma nigua na rutu sule ke ghaha ilokana na vale keri polo ke durake udolu tana
    lei ghai mana vatu soko.”
  pes-OPV: 'یهوه صبایوت می‌گوید: من آن را بیرون خواهم فرستاد و به خانه دزد و به خانه
    هر‌که به اسم من قسم دروغ خورد داخل خواهد شد و در میان خانه‌اش نزیل شده، آن را
    با چوبهایش وسنگهایش منهدم خواهد ساخت.»'
  ron-1924: „Ыл тримит”, зиче Домнул оштирилор, „ка сэ интре ын каса хоцулуй ши а
    челуй че журэ стрымб ын Нумеле Меу, ка сэ рэмынэ ын каса ачея ши с-о мистуе ымпреунэ
    ку лемнеле ши петреле ей.”
  ben-OBCV: সর্বশক্তিমান সদাপ্রভু বলেন, ‘আমি তাকে বের করে আনব, এবং সে চোরেদের বাড়িতে
    ও আমার নামে মিথ্যা শপথকারীদের বাড়িতে ঢুকবে। সে সেই বাড়িতে থেকে কাঠ ও পাথর শুদ্ধ
    বাড়ি ধ্বংস করবে।’ ”
  som-som: Oo Rabbiga ciidammadu wuxuu leeyahay, Anigu waan soo bixin doonaa, oo wuxuu
    soo geli doonaa guriga tuugga, iyo guriga kan magacayga beenta ugu dhaarta, oo
    wuxuu iska joogi doonaa gurigiisa dhexdiisa, oo alwaaxdiisa iyo dhagaxyadiisaba
    wuu wada baabbi'in doonaa.
  lat-VUC: 'Educam illud, dicit Dominus exercituum: et veniet ad domum furis, et ad
    domum jurantis in nomine meo mendaciter: et commorabitur in medio domus ejus,
    et consumet eam, et ligna ejus, et lapides ejus.'
  eng-ASVBT: I will cause it to go forth, saith Jehovah of hosts, and it shall enter
    into the house of the thief, and into the house of him that sweareth falsely by
    my name; and it shall abide in the midst of his house, and shall consume it with
    the timber thereof and the stones thereof.
  ita-1885: Io l'ho messa fuori, dice il Signor degli eserciti, ed è venuta contro
    alla casa del ladro, e contro alla casa di chi giura per lo mio Nome falsamente;
    ed è dimorata in mezzo della sua casa, e l'ha consumata, insieme col suo legname,
    e le sue pietre.
  eng-LXXUP: 'And I will bring it forth, saith the Lord Almighty, and it shall enter
    into the house of the thief, and into the house of him that swears falsely by
    my name: and it shall rest in the midst of his house, and shall consume it, and
    the timber of it, and the stones of it.'
  eng-ULB: “I will send it out—this is the declaration of Yahweh of hosts—so it will
    enter into the house of the thief and into the house of the one that swears falsely
    by my name. It will remain in his house and consume its timber and stones.”
  spa-VBL: “Yo he enviado esta maldición y entrará a la casa del ladrón, y a la casa
    del que jura con mentiras en mi nombre, declara el Señor Todopoderoso. La maldición
    permanecerá en esa casa y destruirá tanto las vigas como los ladrillos”.
  fra-_FOB: Je la répandrai, dit l'Éternel des armées; et elle entrera dans la maison
    du voleur, et dans la maison de celui qui jure faussement par mon nom; et elle
    logera au milieu de leur maison, et la consumera avec son bois et ses pierres.
  mal-mal: ‘ഞാൻ ആ ശാപത്തെ പുറപ്പെടുവിച്ചിട്ട് അത് കള്ളന്റെ വീട്ടിലേക്കും എന്റെ നാമത്തിൽ
    കള്ളസ്സത്യം ചെയ്യുന്നവന്റെ വീട്ടിലേക്കും ചെല്ലും; അത് അവന്റെ വീട്ടിനകത്തു താമസിച്ച്,
    വീടിനെ തടിയോടും കല്ലോടുംകൂടി നശിപ്പിച്ചുകളയും’ എന്നു സൈന്യങ്ങളുടെ യഹോവയുടെ അരുളപ്പാട്”.
  urd-GVR: Rabbul-afwāj farmātā hai, ‘Maiṅ yih bhejūṅgā to chor aur mere nām kī jhūṭī
    qasam khāne wāle ke ghar meṅ lānat dāḳhil hogī aur us ke bīch meṅ rah kar use
    lakaṛī aur patthar samet tabāh kar degī.’”
  suz-BL: मिनु मुर नेल्‍ल आन परमप्रभु यावेमी “गो मेको ब्रेक्‍स सोइक्‍ताक्‍ङ। मिनु
    मेको खुइ नु आं नेंमी जोल पा सांकछी बाक्‍ब आन खिंमी ओव़ब। मेकेर बाक्‍शा, खिं खतम
    सेल्‍शा, शी फुल्‍लु का यो मलीपाइक्‍ब” देंत।
  eng-NOY: I will bring it forth, saith Jehovah of hosts, And it shall enter into
    the house of the thief, And into the house of him that sweareth falsely by my
    name; And it shall abide in his house, And shall consume it, with the timber thereof
    and the stones thereof.
  ita-1927: Io la faccio uscire, dice l’Eterno degli eserciti, ed essa entrerà nella
    casa del ladro, e nella casa di colui che giura il falso nel mio nome; si stabilirà
    in mezzo a quella casa, e la consumerà col legname e le pietre che contiene”.
  ckb-ckb: 'یەزدانی سوپاسالار دەفەرموێت: ”من دەینێرم و دەچێتە ماڵی دز و ماڵی ئەوەی
    بە درۆ سوێند بە ناوی من دەخوات، لەو ماڵەدا دەمێنێتەوە، بە تەواوی لەگەڵ دار و بەردەکەی
    لەناوی دەبات.“»'
  eng-BBE: 'And I will send it out, says the Lord of armies, and it will go into the
    house of the thief and into the house of him who takes a false oath by my name:
    and it will be in his house, causing its complete destruction, with its woodwork
    and its stones.'
  kan-OKCV: ‘ನಾನು ಶಾಪವನ್ನು ಕಳುಹಿಸುತ್ತೇನೆ ಎಂದು ಸರ್ವಶಕ್ತರಾದ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
    ಅದು ಕಳ್ಳನ ಮನೆಯಲ್ಲಿಯೂ, ನನ್ನ ಹೆಸರಿನಿಂದ ಸುಳ್ಳಾಗಿ ಆಣೆ ಇಡುವವನ ಮನೆಯಲ್ಲಿಯೂ ಪ್ರವೇಶಿಸಿ,
    ಅವನ ಮನೆಯಲ್ಲಿ ನಿಂತು, ಅದನ್ನೂ, ಅದರ ಮರಗಳನ್ನೂ, ಅದರ ಕಲ್ಲುಗಳನ್ನೂ ನಾಶಮಾಡುವುದು.’ ”
  tam-2017: அது திருடன் வீட்டிலும், என் நாமத்தைக்கொண்டு பொய்யாக சத்தியம் செய்கிறவன்
    வீட்டிலும் வந்து, அவனவன் வீட்டின் நடுவிலே தங்கி, அதை அதின் மரங்களோடும் அதின் கற்களோடும்கூட
