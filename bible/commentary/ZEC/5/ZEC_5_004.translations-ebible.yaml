  kan-2017: ನಾನು ಶಾಪವನ್ನು ಕಳುಹಿಸುತ್ತೇನೆ. ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, ‘ನನ್ನ
