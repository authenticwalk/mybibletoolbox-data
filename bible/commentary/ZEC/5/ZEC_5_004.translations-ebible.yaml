  hin-CV: सर्वशक्तिमान याहवेह घोषणा करते हैं, ‘मैं इस शाप को भेजूंगा, और यह हर चोर
    के घर में और मेरे नाम से झूठी शपथ खानेवाले हर व्यक्ति के घर में घुसेगा. यह उस
    घर में बना रहेगा और उसे उसके लकड़ी और पत्थर सहित पूरी तरह नष्ट कर देगा.’ ”
  spa-BES: Y lo enviaré, dice el Señor de los ejércitos, y entrará en la casa del
