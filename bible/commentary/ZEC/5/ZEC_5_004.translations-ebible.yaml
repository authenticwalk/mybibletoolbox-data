    Gĩgaikara nyũmba yake na kĩmĩanange yothe, kĩanange mbaũ ciayo na mahiga mayo.’ ”
  fra-NCL: Je l’ai déchaînée, — oracle de Yahweh des armées, — et elle arrivera à
    la maison du voleur et à la maison de celui qui jure par mon nom en mentant ;
    elle se logera au milieu de sa maison et la consumera, le bois et les pierres.
  cek-AK: 'Misatuh kaminawk ih Angraeng mah hae tiah thuih, Kai mah to ca to ka sin
    han, kamqu ih imthung ah to ca to akun ueloe, ka hmin hoi amsoem ai ah lokkamhaih
    sah kami imthung ah doeh akun tih: anih ih imthung ah om ueloe, thing hoi thlungnawk
    to amrosak boih tih, tiah a naa.'
  cuk-cuk: Degisoggu, we-bonigan dule-atursaed-e-neggi-yolegega an barmialid, degi,
