  ory-ory: ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ କହନ୍ତି, ଆମ୍ଭେ ତାହାକୁ ବାହାର କରାଇ ଆଣିବା, ଆଉ ତାହା ଚୋରର
