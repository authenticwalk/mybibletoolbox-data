verse: ZEC.006.005
translations:
  mal-C: 'ദൂതൻ എന്നോടു മറുപടി പറഞ്ഞു: “സർവഭൂമിയുടെയും കർത്താവിന്റെ സന്നിധിയിൽ നിൽക്കുന്നവരും
    അവിടത്തെ ദൗത്യനിർവഹണത്തിനായി പുറപ്പെട്ടുപോകുന്നവരുമായ സ്വർഗത്തിലെ നാല് ആത്മാക്കളാകുന്നു.'
  deu-TKW: 'Da hob der Engel an und sprach zu mir: Das sind die vier Winde des Himmels;
    sie ziehen aus, nachdem sie sich soeben vor dem Gebieter über die ganze Erde gestellt
    hatten.'
  lin-lin: 'Azongiselaki ngai : — Ezali Molimo ya likolo oyo akokende na bangambo
    nyonso minei ya mokili mobimba. Atelemaki liboso ya Nkolo ya mokili mobimba mpe
    sik’oyo abimi.'
  eng-LSV: And the messenger answers and says to me, “These [are] four spirits of
    the heavens coming forth from presenting themselves before the Lord of the whole
    earth.
  eng-GNV: And the Angell answered, and sayde vnto mee, These are the foure spirites
    of the heauen, which goe foorth from standing with the Lord of all the earth.
  eng-WEBSTER: And the angel answered and said to me, These are the four spirits of
    the heavens, which go forth from standing before the Lord of all the earth.
  nhw-BL: 'Huan yaya nechilhui: “Inijuanti quinixnextíaj nopa nahui tequihuajme catli
    itztoque iixpa TOTECO catli quinahuatía nochi tlaltipactli. Huan hualahuij para
    quichihuaquij nopa tequitl catli TOTECO quinilhuijtoc ma quichihuaca.'
  swh-ONEN: Malaika akanijibu, “Hizi ni roho nne za mbinguni zisimamazo mbele ya uwepo
    wa Bwana wa dunia yote, zinatoka kwenda kufanya kazi yake.
  bba-bba: U nùn wisɑ u nɛɛ, wɔllun ɡoonu nnɛn wosɑ si su rɑɑ wɑ̃ɑ Gusunɔ, tem kpuron
    Yinnin bɔkuɔ. Siyɑ su tɛ̃ doonɔ.
  eng-KJVCPB: And the angel answered and said unto me, These are the four spirits
    of the heavens, which go forth from standing before the Lord of all the earth.
  luo-luo: Eka malaika nodwoka niya, “Magi gin chunje angʼwen mag polo machungʼ e
    nyim Ruoth Nyasaye mar piny ngima kendo oseorogi mondo gidhi gitine.
  meu-meu: Hari aneru ese e haere henigu, eto, Ini na tanobada idoinai Lohiana vairanai
    bae hedinarai guna, bena guba laina haniosi ediai baela.
  npi-ULB: ती स्वर्गदूतले मलाई जवाफमा भने, “यी आकाशका चारओटा बतास हुन् र ती सारा पृथ्वीका
    परमप्रभुको अगि खडाभएर त्यहाँबाट बाहिर निस्कनेछन् ।
  yor-yor: Angẹli náà si dáhùn ó sì wí fún mi pé, “Wọ̀nyí ni àwọn ẹ̀mí mẹ́rin ti ọ̀run,
    tí wọn ń lọ kúrò lẹ́yìn tí wọ́n ti fi ara wọn hàn níwájú Olúwa gbogbo ayé.
  pes-OPCB: 'جواب داد: «اینها چهار روح آسمانی هستند که در حضور خداوند تمامی زمین می‌ایستند
    و اینک برای انجام فرمان او به حرکت درآمده‌اند.'
  tgl-ULB: Sumagot ang anghel at sinabi sa akin, “Ito ang apat na hangin ng langit
    na lumabas mula sa lugar kung saan sila nakatayo sa harapan ng Panginoon ng buong
    daigdig.
  hui-hui: Ani hale harugola dahuliyali biagome ladai bialu lalu, Karisi maria uruni
    ti dinini mariali dahuliya andagaha hagago nde áyu ogoni dindi bibahendenaga Anduane
    Homogo kagoria howa ibiragoni.
  mya-mya: ကောင်း​ကင်​တ​မန်​က``ယင်း​တို့​သည်​လေ​လေး​ပါး ဖြစ်​၏။ ထို​လေ​တို့​သည်​ကမ္ဘာ​မြေ​ပြင်​တစ်​ခု​လုံး
    ကို​အ​စိုး​ရ​သော​အ​ရှင်​၏​ရှေ့​တော်​မှောက်​မှ ယ​ခု​ပင်​ထွက်​လာ​ခဲ့​ကြ​၏'' ဟု​ဆို​လေ​သည်။
  bod-N: ཕོ་ཉ་དེས་ང་ལ་འདི་སྐད་དུ། འདི་དག་ནི་གནམ་གྱི་རླུང་བཞི་པོ་ཡིན་ཏེ། ས་གཞི་ཡོངས་ཀྱི་བདག་པོའི་དྲུང་ནས་ཐོན་པ་ཡིན་ཞེས་གསུངས།
  sna-sna: Mutumwa akandipindura akati, “Iyi ndiyo mweya mina yokudenga, inobuda payakanga
    imire pamberi paIshe wenyika yose.
  spa-BLM: 'El ángel me respondió: “Estos son los cuatro vientos del cielo, que salen
    de pie ante el Señor de toda la tierra.'
  cac-cac: 'Ix yalan d''ayin icha tic: A juntzan̈ noc'' chej yed'' carruaje tic, a
    chan̈e'' espíritu sch''oxo''. A Dios Yajal d''a masanil yolyib''an̈q''uinal, a
    schecancot eb''.'
  swh-ULB: Malaika akajibu na kuniambia, “Hizi ni pepo nne za mbinguni zisimamazo
    mbele ya Bwana wa dunia yote.
  bel-bel: 'І адказваў анёл і сказаў мне: гэта выходзяць чатыры духі нябесныя, якія
    стаяць перад Госпадам усёй зямлі.'
  deu-ELBBK: 'Und der Engel antwortete und sprach zu mir: Diese sind die vier Winde
    des Himmels, die ausgehen, nachdem sie sich vor den Herrn der ganzen Erde gestellt
    haben.'
  mbb-OT: Midtavak haazà is belinsuǥuen, “Iyan heeyan heepat he mulin-ulin diyà te
    langit he migawas puun te etuvangan te Nengazen te kedtuman te ebpeveelan kandan
    kayi te tivuuk he kelibutan.”
  mal-2015: 'ദൂതൻ എന്നോടു ഉത്തരം പറഞ്ഞതു: ഇതു സർവ്വഭൂമിയുടെയും കർത്താവിന്റെ സന്നിധിയിൽ
    നിന്നിട്ടു പുറപ്പെടുന്ന ആകാശത്തിലെ നാലു കാറ്റു ആകുന്നു.'
  rmc-rmc: 'O aňjelos mange odphenďa: „Kala hine o štar ňeboskre duchi, so aven avri
    pal oda than, kaj ačhenas anglo Raj caľa phuvakro.'
  nlg-nlg: Ma gaia te bosa, raini ra vati na tarunga ni kokou tara tughuru tana naghona
    lord tana maramana udolu. Agaira tara righuhoru gekara ghonia nina lutu.
  pes-OPV: 'فرشته در جواب من گفت: «اینها چهار روح افلاک می‌باشند که از ایستادن به
    حضور مالک تمامی جهان بیرون می‌روند.'
  ron-1924: 'Ынӂерул мь-а рэспунс: „Ачештя сунт челе патру вынтурь але черурилор,
    каре ес дин локул ын каре стэтяу ынаинтя Домнулуй ынтрегулуй пэмынт.”'
  ben-OBCV: স্বর্গদূত আমাকে উত্তর দিলেন, “এগুলি স্বর্গের চারটি আত্মা সমস্ত জগতের প্রভুর
    সামনে দাঁড়িয়ে থাকবার পরে এগুলি বের হয়ে আসছে।
  som-som: Kolkaasaa malaggii jawaabay oo wuxuu igu yidhi, Kuwanu waa samada afarteeda
    dabaylood, oo ka soo baxa meeshay Sayidka dhulka oo dhan ku hor taagnaayeen.
  lat-VUC: 'Et respondit angelus, et ait ad me: Isti sunt quatuor venti cæli, qui
    egrediuntur ut stent coram Dominatore omnis terræ.'
  eng-ASVBT: And the angel answered and said unto me, These are the four winds of
    heaven, which go forth from standing before the Lord of all the earth.
  ita-1885: 'E l''Angelo rispose, e mi disse: Questi sono i quattro spiriti del cielo,
    che escono dalla presenza del Signore di tutta la terra, dove stanno.'
  eng-LXXUP: And the angel that talked with me answered and said, These are the four
    winds of heaven, and they are going forth to stand before the Lord of all the
    earth.
  eng-ULB: The angel answered and said to me, “These are the four winds of heaven
    that go out from the place where they were standing before the Lord of all the
    earth.
  spa-VBL: “Ellos van a los cuatro vientos del cielo, después de haberse presentado
    al Señor de toda la tierra”, explicó el ángel.
  fra-_FOB: 'L''ange répondit et me dit: Ce sont les quatre vents des cieux, qui sortent
    du lieu où ils se tenaient devant le Seigneur de toute la terre.'
  mal-mal: 'ദൂതൻ എന്നോട് ഉത്തരം പറഞ്ഞത്: “ഇതു സർവ്വഭൂമിയുടെയും കർത്താവിന്റെ സന്നിധിയിൽ
    നിന്നിട്ടു പുറപ്പെടുന്ന ആകാശത്തിലെ നാല് കാറ്റ് ആകുന്നു.'
  urd-GVR: Us ne jawāb diyā, “Yih āsmān kī chār rūh haiṅ. Pahle yih pūrī duniyā ke
    mālik ke huzūr khaṛī thīṅ, lekin ab wahāṅ se nikal rahī haiṅ.
  suz-BL: मिनु मेको परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइबमी आं कली “एको स्‍वर्ग ङा ४
    ओटा फश नम। एको ग्रूशा लचा कली रागी नेल्‍ल ङा परमप्रभु यावे आ ङोंइती जाक्‍‍तेक्‍म।
    जकरिया ४:१४
  eng-NOY: And the angel answered and said to me, These are the four Winds of heaven,
    which go forth from standing before the Lord of all the earth.
  ita-1927: 'L’angelo rispose e mi disse: “Questi sono i quattro venti del cielo,
    che escono, dopo essersi presentati al Signore di tutta la terra.'
  ckb-ckb: 'فریشتەکەش وەڵامی دامەوە و پێی گوتم: «ئەمانە چوار ڕۆحەکەی ئاسمانن خزمەتی
    پەروەردگاری هەموو زەوی دەکەن و هاتوونەتە دەرەوە.'
  eng-BBE: And the angel, answering, said to me, These go out to the four winds of
    heaven from their place before the Lord of all the earth.
  kan-OKCV: ದೂತನು ನನಗೆ, “ಇವು ಸ್ವರ್ಗದ ನಾಲ್ಕು ಆತ್ಮಗಳು. ಇವು ಇಡೀ ಜಗತ್ತಿನ ಕಡೆಗೆ ಯೆಹೋವ ದೇವರ
    ಮುಂದೆ ನಿಂತಲ್ಲಿಂದ ಹೊರಟಿವೆ.
  tam-2017: 'அந்தத் தூதன் எனக்கு மறுமொழியாக: இவைகள் சர்வலோகத்திற்கும் ஆண்டவராயிருக்கிறவருடைய
    சமுகத்தில் நின்று புறப்படுகிற வானத்தினுடைய நான்கு ஆவிகள் என்றார்.'
  spa-RV-1909: 'Y el ángel me respondió, y díjome: Estos son los cuatro vientos de
    los cielos, que salen de donde están delante del Señor de toda la tierra.'
  ron-BTF: 'Şi îngerul a răspuns şi mi-a zis: Acestea sunt cele patru duhuri ale cerurilor
    care ies din locul unde stăteau în picioare înaintea Domnului întregului pământ.'
  eng-WEBP: The angel answered me, “These are the four winds of the sky, which go
    out from standing before the Lord of all the earth.
  eng-FBV: “They are going out to the four winds of heaven, after presenting themselves
    to the Lord of all the earth,” the angel explained.
  nld-1939: 'De engel gaf mij ten antwoord: Zij trekken naar de vier windstreken uit,
    nadat zij bij den Heer van de hele aarde hun bevelen hebben gehaald.'
  nch-BL: 'Huan yaya techilhui: “Inijuanti quinixnextíaj nopa nahui ilhuicac ehuani
    cati itztoque iixpa TOTECO cati quinahuatía nochi taltipacti. Huan hualahui para
    quichihuaquij nopa tequit cati TOTECO quinilhuijtoc ma quichihuaca.'
  vie-1934: 'Thiên sứ đáp cùng ta rằng: Aáy là bốn gió trên trời, ra từ nơi mà chúng
    nó đứng trước mặt Chúa của khắp đất.'
  hin-CV: स्वर्गदूत ने मुझे उत्तर दिया, “ये स्वर्ग की वे चार आत्माएं हैं, जो सारे
    संसार के प्रभु के सामने खड़ी रहती हैं और अब उनके सामने से बाहर जा रही हैं.
  spa-BES: 'Y el ángel, respondiendo, me dijo: Estos salen a los cuatro vientos del
    cielo desde su lugar delante del Señor de toda la tierra.'
  tdx-tdx: 'Le hoe ty natoi’ i anjeliy ahy: Tion-dikerañe efatse mion­jomb’eo, boak’
    amy nijohaña’e aolo’ i Talè’ ty tane-bey toiy.'
  tha-KJV: และทูตสวรรค์นั้นตอบข้าพเจ้าว่า “​เหล่านี้​เป็​นว​ิญญาณสี่ดวงแห่งฟ้าสวรรค์
    ซึ่งออกมาหลังจากที่​ได้​ยืนอยู่ต่อพระพักตร์ขององค์พระผู้เป็นเจ้าแห่งพิภพทั้งสิ้นแล้ว
  por-BR-2018: 'E o anjo me respondeu: Estes são os quatro espíritos dos céus, que
    saem de onde estavam diante do Senhor de toda a terra.'
  deu-ELO: 'Und der Engel antwortete und sprach zu mir: Diese sind die vier Winde
    des Himmels, welche ausgehen, nachdem sie sich vor den Herrn der ganzen Erde gestellt
    haben.'
  eng-WYC-2018: And the angel answered, and said to me, These be four winds of heaven,
    which go out, that they stand before the lordshipper of all earth. (And the angel
    answered, and said to me, These be the four winds of the heavens, which go out
    from before the Lord, who ruleth over all the earth.)
  epo-epo: 'La anĝelo respondis kaj diris al mi: Tio estas la kvar spiritoj de la
    ĉielo, kiuj eliras post sia starado antaŭ la Reganto de la tuta tero.'
  uig-PIN: 'Pǝrixtǝ manga jawabǝn: «Bular pütkül yǝr-zeminning Igisining ⱨuzuridin
    qiⱪⱪan asmanlarning tɵt roⱨi.'
  beo-beo: A:igele da bu adole i, “Amo da fo biyaduyale gala. Ilia da Hina Gode (osobo
    bagade fifi asi gala huluane ilia Hina Gode) amo Ea midadi dialu, wahadafa misi.”
  tpi-OTNT: Na ensel i tok, “Dispela 4-pela karis i makim 4-pela kain win. Nau tasol
    ol i lusim Bikpela bilong olgeta hap bilong graun na ol i kam.”
  hau-SA: Mala’ikan ya amsa mini ya ce, “Waɗannan su ne ruhohi huɗu na sama, waɗanda
    suka fito daga wurin Ubangiji na dukan duniya.
  uig-LAT: 'Perishte manga jawaben: «Bular pütkül yer-zéminning Igisining huzuridin
    chiqqan asmanlarning töt rohi.'
  nde-nde: Ingilosi yangiphendula yathi, “Le yimimoya emine yasezulwini, ephumayo
    ekumeni phambi kukaThixo womhlaba wonke.
  ton-ton: Pea naʻe tali ʻo pehē mai ʻe he ʻāngelo, “Ko e laumālie ia ʻe fā ʻoe ngaahi
    langi, ʻaia ʻoku ʻalu atu mei heʻenau tutuʻu ʻi he ʻao ʻo Sihova ʻo māmani kotoa
    pē.”
  ces-1613: 'I odpověděl anděl ten a řekl mi: To jsou čtyři větrové nebeští, vycházející
    odtud, kdež stáli před Panovníkem vší země.'
  eng-WMB: The angel answered me, “These are the four winds of the sky, which go out
    from standing before the Lord of all the earth.
  tam-TCV: அதற்கு அந்தத் தூதன் என்னிடம், “இவை சர்வலோகத்திற்கும் ஆண்டவராக இருப்பவரின்
    முன்னின்று புறப்படுகிற வானத்தின் நான்கு காற்றுகளாகும்.
  ceb-ULB: Mitubag ang anghel ug miingon kanako, “Mao kini ang upat ka mga hangin
    sa langit nga migawas gikan sa dapit diin sila nanindog atubangan sa Ginoo sa
    tibuok kalibotan.
  pol-UBG: 'I Anioł odpowiedział mi: To są cztery duchy nieba, wyruszają one z miejsca,
    gdzie stały przed Panem całej ziemi.'
  urd-GVU: اُس نے جواب دیا، ”یہ آسمان کی چار روحیں ہیں۔ پہلے یہ پوری دنیا کے مالک
    کے حضور کھڑی تھیں، لیکن اب وہاں سے نکل رہی ہیں۔
  eng-OEBCW: The messenger answered me, ‘These are the four winds of heaven going
    out after standing before the Lord of all the earth.
  deu-1912: 'Der Engel antwortete und sprach zu mir: Es sind die vier Winde unter
    dem Himmel, die hervorkommen, nachdem sie gestanden haben vor dem Herrscher aller
    Lande.'
  kan-2017: ಆ ದೇವದೂತನು ನನಗೆ, “ಇವು ಆಕಾಶದ ನಾಲ್ಕು ಗಾಳಿಗಳು; ಭೂಲೋಕದ ಒಡೆಯನ ಸನ್ನಿಧಾನದಲ್ಲಿ
    ನಿಂತಿದ್ದು ಅಲ್ಲಿಂದ ಹೊರಟು ಬರುತ್ತಾ ಇವೆ” ಎಂದು ಉತ್ತರಕೊಟ್ಟನು.
  yap-yap: Me ga’ar, “Irera’ fa aningeg yang i nifeng; ni kafin ra chuwgad u p’eowchen
    fare SOMOL ko fayleng ni polo’.”
  hlt-MCSB: Te dongah puencawn loh n'doo tih kai taengah, “He tah diklai pum boeipa
    taengah aka pai lamloh aka thoeng vaan mueihla pali ni.
  mdy-ETH: ዒዚ ታኣም፦ «ሃኣታ ዖይዶ ዢባሮኬ፤ ሳዖ ቢያኮ ናንጊና ናንጋ ጎዳሢ ቤርታ ዔቂ ዓይሢንቲ ማዻ ማዾፓ ሃሢ ዔያታ ሃጊ
    ኬስኮ ኬስካኔ» ጌዔኔ።
  twi-ASANTE: Ɔbɔfoɔ no buaa me sɛ, “Yeinom yɛ ahonhom ɛnan a wɔfiri soro, na wɔrefiri
    ewiase nyinaa Awurade no anim akɔ.
  eng-WEBU: The angel answered me, “These are the four winds of the sky, which go
    out from standing before the Lord of all the earth.
  spa-PDDPT: 'Y el ángel me respondió: Estos son los cuatro vientos de los cielos,
    que salen después de presentarse delante del ʼAdón de toda la tierra.'
  gun-gun: 'Anjo ombovai: — Peva''e kuery ma yva rupi irundy henda gui yvytu oipeju
    va''e, Senhor yvy jave re ipo''aka va''e renonde ikuaiague gui ou.'
  agu-BL: “Yi cyaj care'ta'tz, na elepont cyaj tojkbil cyek'ek' yi na eltzaj swutz
    Kataj Ryos, yi Ryos yi taw cyakil yi munt.
  ilo-ULB: Simmungbat ti anghel ket kinunana kaniak, “Ibagbagi dagitoy a karuahe ken
    dagiti mangguyguyod a kabalio dagiti uppat nga angin a rumrummuar manipud iti
    langit iti sangoanan ti Apo a mangtengtengngel iti entero a daga.
  kpg-kpg: Mee ga helekai gi dagu heeu, “Aanei la nia madangi e haa nogo lloomoi hua
    i baahi o di Tagi o henuailala hagatau.”
  uig-ARA: 'پەرىشتە ماڭا جاۋابەن: «بۇلار پۈتكۈل يەر-زېمىننىڭ ئىگىسىنىڭ ھۇزۇرىدىن چىققان
    ئاسمانلارنىڭ تۆت روھى.'
  sus-sus: Malekɛ naxa n yaabi, «Foye naani nan e ra, Duniɲa Marigi na naxee raminife.
  pon-2006: E ahpw sapengki, “Re wehwehki kisinieng pahieu; re ahpwtehn kohsang mwohn
    silangin Kaunen sampah pwon.”
  ksd-ksd: 'Ma ra angelo i ga balbali ma i ga biti tagu: Go diat diat a vana oai ta
    ra ivat na matana vuvu, ba dia ga tur ta ra luaina mata i ra Luluai i ra rakarakan
    a gunagunan.'
  grc-BRENT: Καὶ ἀπεκρίθη ὁ ἄγγελος ὁ λαλῶν ἐν ἐμοὶ, καὶ εἶπε, ταῦτά ἐστιν οἱ τέσσαρες
    ἄνεμοι τοῦ οὐρανοῦ, ἐκπορεύονται παραστῆναι τῷ Κυρίῳ πάσης τῆς γῆς.
  ind-AYT: Kemudian, malaikat itu menjawab dan berkata kepadaku, “Inilah keempat roh
    dari surga, yang keluar setelah menghadap Tuhan semesta bumi.”
  nya-nya: Mngeloyo anandiyankha kuti, “Imeneyi ndi mizimu inayi yakumwamba, imene
    ikuchokera pamaso pa Ambuye wa dziko lonse.
  hrv-hrv: 'Anđeo mi odgovori ovako: “Ti kreću u četiri vjetra nebeska pošto su stajali
    pred Gospodarem sve zemlje.'
  mps-mps: Tama ensel bidigo te po wali, “Te me si me si karis te me si me si haniani
    wali magiyu te yali dao. Megi tama augwali tigidali tǫde tonalubo Genuai Bidi
    page tagalama, augwali te asali dao,” wali.
  tpi-tpi: Na ensel i tok, “Dispela 4-pela karis i makim 4-pela kain win. Nau tasol
    ol i lusim Bikpela bilong olgeta hap bilong graun na ol i kam.”
  dan-1931: 'Og Engelen svarede: “Det er Himmelens fire Vinde, som drager ud efter
    at have fremstillet sig for al Jordens Herre.'
  vie-OVCB: 'Thiên sứ đáp: “Đó là bốn thần linh trên trời. Họ là những vị đứng hầu
    trước mặt Chúa của toàn thế gian, và nay được sai đi.'
  guj-2017: દૂતે મને જવાબ આપ્યો, “આ તો આકાશના ચાર પવનો છે. તેઓ આખી પૃથ્વીના પ્રભુની
    આગળ ઉપસ્થિત થયા પછી ચાલ્યા જાય છે.
  pon-2006A: E ahpw sapengki, “Re wehwehki kisinieng pahieu; re ahpwtehn kohsang mwohn
    silangin Kaunen sampah pwon.”
  por-BRBSL: 'O anjo me respondeu: “Estes são os quatro ventos do céu, que saem de
    pé diante do Senhor de toda a terra”.'
  eng-OEBUS: The messenger answered me, “These are the four winds of heaven going
    out after standing before the Lord of all the earth.
  cth-cth: Kalvantami ni hote ranglengnaw teh talai van pueng ka uk e Bawi e hmalah
    kangduenae koehoi ka tâcawt e kalvan e kahlî pali touh doeh a ti.
  twi-twi: Ɔbɔfo no buaa me se, “Eyinom yɛ ahonhom anan a wofi ɔsoro, na wɔrefi wiase
    nyinaa Awurade no anim akɔ.
  hlt-hlt: Te dongah puencawn loh n'doo tih kai taengah, “He tah diklai pum boeipa
    taengah aka pai lamloh aka thoeng vaan mueihla pali ni.
  tbz-SIM: 'Kɛ̀ Kuyie ntɔ̃nnì n nɑ́kɛ́ kɛ dɔ̀: Bɛ̀ yɛ̀nní itemmɑ̀nkɛ ìnɑ̀ɑ̀ ndi, bɛ̀
    bonní kɛtenkɛ̀ kɛmɔu yiɛ̀ mborɛ̀ ndɛ, kɛ bo kɛ itiní bɑ̀mbɑ̀.'
  msy-2020: Ezɨ a kamaghɨn na ikaragha ghaze, “Karisɨn 4plan kaba, da 4plan amɨnir
    overiamɨn pɨn itibar ababanim gami. Da datɨrɨghɨra nguazir kamɨn oteviba bar dar
    garir Ekiamɨn damazimɨn ikegha, anetegha izi.”
  dop-dop: 'Ɩlɛnɑ pɛlɛ pɑ́ cɔ-m sɩ: Tɛtʋ tənɑ tʋ Tɑcɑɑ kiŋ kɛ feesiŋ liɣiti ɩnɩ ɩ
    lɩɩnɑɑ. Ɩlɛnɑ ɩ́ puki ɑntulinyɑ hɔɣɔləŋ tənɑ tɑɑ.'
  azb-azb: 'Mələk mənə cavab verdi: «Bunlar bütün yer üzünün Sahibinə xidmət etdikləri
    yerdən çıxan göylərin dörd səmtinin ruhudur.'
  eng-DBY: And the angel answered and said unto me, These are the four spirits of
    the heavens, which go forth from standing before the Lord of all the earth.
  hin-2017: दूत ने मुझसे कहा, “ये आकाश की चारों वायु हैं जो सारी पृथ्वी के प्रभु के
    पास उपस्थित रहते हैं, परन्तु अब निकल आए हैं।
  wol-KYG: 'Malaaka mi ne ma: «Ñii ñooy ñeenti ngelawi asamaan yi génne fa ñu teewe
    woon fa kanam Boroom àddina sépp.»'
  eng-YLT: And the messenger answereth and saith unto me, 'These [are] four spirits
    of the heavens coming forth from presenting themselves before the Lord of the
    whole earth.
  eng-WYC-2017: And the angel answered, and said to me, These be four winds of heaven,
    which go out, that they stand before the lordshipper of all earth.
  eng-WMBB: The angel answered me, “These are the four winds of the sky, which go
    out from standing before the Lord of all the earth.
  urd-GVH: उसने जवाब दिया, “यह आसमान की चार रूहें हैं। पहले यह पूरी दुनिया के मालिक
    के हुज़ूर खड़ी थीं, लेकिन अब वहाँ से निकल रही हैं।
  rug-rug: Olaṉa au sa mateana si arau, “Hire sari ka made maqomaqo pa Maṉauru, na
    tuturudi pa kenuna Tamasa sa Baṉara pa doduruna sa kasia popoa meke tiqe vura
    mae gua.
  gaz-gaz: Ergamaan Waaqayyoo sunis akkana jedhee naaf deebise; “Isaan kunneen hafuurota
    samii afran fuula Gooftaa lafa hundaa dura iddoo dhaabachaa turanii gad baʼanii
    dha.
  fra-LSG: 'L’ange me répondit: Ce sont les quatre vents des cieux, qui sortent du
    lieu où ils se tenaient devant le Seigneur de toute la terre.'
  yal-yal: Malekan yi a fala n xa, a naxa, “Bɔxɔn tongon naaninne foyene nan ne ra.
    E kelixi dunuɲa birin Marigin nan fɛma.
  haw-1868: Olelo mai la ka anela, i mai la ia'u, Eia na uhane eha o ka lani, e hele
    ae ana mai kahi a lakou i ku aku ai imua o ka Haku o ka honua a pau.
  arb-NAV: 'فَأَجَابَنِي: «هَذِهِ أَرْوَاحُ السَّمَاءِ الأَرْبَعَةُ خَارِجَةٌ بَعْدَ
    مُثُولِهَا فِي حَضْرَةِ رَبِّ الأَرْضِ كُلِّهَا.'
  ewe-ewe: Eɖo eŋu nam be, “Woawoe nye gbɔgbɔ ene siwo tso dziƒo, wonɔa anyigba la
    ƒe Aƒetɔ ŋkume ɖaa; ke azɔ la, edɔ wo ɖe dɔgbe.
  eng-LEE: And the angel answered and said unto me, These are the four spirits of
    the heavens, which go forth after having stood before the Lord of all the earth.
  asm-FB: দূত-জনে উত্তৰ দি মোক ক’লে, “এইবোৰ হ’ল গোটেই পৃথিৱীৰ প্ৰভুৰ আগত থিয় হৈ থকাৰ
    পৰা ওলাই অহা আকাশৰ চাৰি বায়ু।
  sus-A: مَلٍكّ نَشَ ﭑ يَابِ، «قٌيٍ نَانِ نَن عٍ رَ، دُنِحَ مَرِفِ نَ نَشٍيٍ رَ مِنِقٍ.
  fra-SBL: 'L''ange me répondit : « Ce sont les quatre vents du ciel, qui sortent
    de leur position devant le Seigneur de toute la terre.'
  hbo-hbo: וַיַּ֥עַן הַמַּלְאָ֖ךְ וַיֹּ֣אמֶר אֵלָ֑י אֵ֗לֶּה אַרְבַּע֙ רֻחֹ֣ות הַשָּׁמַ֔יִם
    יֹוצְאֹ֕ות מֵֽהִתְיַצֵּ֖ב עַל־אֲדֹ֥ון כָּל־הָאָֽרֶץ׃
  kik-kik: Nake mũraika ũcio akĩnjookeria atĩrĩ, “Maya nĩ maroho marĩa mana ma igũrũ,
    maroima harĩa marũgamaga mbere ya Mwathani wa thĩ yothe.
  fra-NCL: 'L’ange répondit et me dit : « Ce sont les quatre vents du ciel qui viennent
    de se tenir devant le Seigneur de toute la terre. »'
  cek-AK: Van kami mah kai khaeah, Hae hmuennawk loe long pum ukkung Angraeng hmaa
    hoiah tacawt, van muithla sarihto thuih koehhaih ih ni.
  cuk-cuk: 'Baliwitur anga sogded: “We-urmar, burwa-sogabakegwad-gormamaidid. We-burwamar,
    Bab-Jehová-bela-napneg-ganikid-asabin-arbimalad-sorba, noarmaladid.'
  uig-CYR: 'Пәриштә маңа җававән: «Булар пүткүл йәр-зиминниң Егисиниң һозуридин чиққан
    асманларниң төрт роһи.'
  tel-2017: అతడు నాతో ఇలా అన్నాడు. “ఇవి సర్వలోకనాధుడైన యెహోవా సన్నిధిని విడిచి బయలు
    దేరే ఆకాశపు నాలుగు గాలులు.
  hat-BSA: 'Zanj lan te reponn mwen. Li te di: “Sa yo se kat lespri a syèl yo k ap
    prale soti devan Senyè a tout tè a.'
  kos-kos: Ac el fahk, “Eng akosr faclu pa inge. Eng inge tufahna tuku liki ye mutun
    Leum lun faclu nufon.”
  hbo-WLC: וַיַּ֥עַן הַמַּלְאָ֖ךְ וַיֹּ֣אמֶר אֵלָ֑י אֵ֗לֶּה אַרְבַּע֙ רֻח֣וֹת הַשָּׁמַ֔יִם
    יוֹצְא֕וֹת מֵֽהִתְיַצֵּ֖ב עַל־אֲד֥וֹן כָּל־הָאָֽרֶץ׃
  ibo-ibo: Mmụọ ozi ahụ zara m, sị, “Ndị a bụ mmụọ anọ nke eluigwe, ka ha na-apụ mgbe
    ha guzochara nʼihu Onyenwe elu ụwa niile.
  ory-ory: ତହିଁରେ ସେ ଦୂତ ମୋତେ ଉତ୍ତର କରି କହିଲେ, “ଏମାନେ ସ୍ୱର୍ଗର ଚାରି ବାୟୁ, ଏମାନେ ସମୁଦାୟ
    ପୃଥିବୀର ପ୍ରଭୁଙ୍କ ଛାମୁରେ ଉଭା ଥାଇ ସେଠାରୁ ନିର୍ଗତ ହେଉଅଛନ୍ତି।
  chk-chk: Nge ewe chon läng a pälüeniei, “Ikkeiir ekewe föman ngün seni läng mi towu
    seni fän mesen ewe Samolun unusen fanüfan.
  rop-rop: Imbin ensim mi, “Olabat detlot fobala win, en deibin kaman brom det Boswan
    blanga ola graun, en deibin kaman blanga dum im wek.”
  ukr-1871: 'І відповів ангел і сказав мені: Се чотирі вітри небесні виходять стояти
    перед Владикою всієї землі.'
  deu-1951: 'Der Engel antwortete und sprach zu mir: Das sind die vier Winde des Himmels,
    welche ausgehen, nachdem sie sich gestellt haben vor den Herrscher der ganzen
    Erde.'
  eng-JPS: 'And the angel answered and said unto me: ''These chariots go forth to
    the four winds of heaven, after presenting themselves before the Lord of all the
    earth.'
  srp-1865: 'A anðeo odgovori i reèe mi: to su èetiri vjetra nebeska, koji izlaze
    ispred Gospoda sve zemlje, gdje stajaše.'
  lug-lug: Malayika n’anziramu nti, “Ezo z’empewo ennya ez’omu ggulu; ziva kweyanjula
    mu maaso ga Mukama ow’ensi yonna.
  heb-heb: ויען המלאך ויאמר אלי אלה ארבע רחות השמים יוצאות מהתיצב על אדון כל הארץ׃
  ben-IRV: সেই স্বর্গদূত উত্তর দিয়ে আমাকে বললেন, “এগুলো স্বর্গের চারটি বায়ু; সমস্ত
    পৃথিবীর প্রভুর সামনে দাঁড়িয়ে থাকবার পরে এগুলো বের হয়ে আসছে।
  pan-pan: ਤਾਂ ਉਸ ਦੂਤ ਨੇ ਉੱਤਰ ਦੇ ਕੇ ਮੈਨੂੰ ਕਿਹਾ ਕਿ ਇਹ ਅਕਾਸ਼ ਦੀਆਂ ਚਾਰ ਆਤਮਾਵਾਂ ਹਨ ਜੋ
    ਨਿੱਕਲਦੀਆਂ ਹਨ, ਜਦ ਉਹ ਸਾਰੀ ਧਰਤੀ ਦੇ ਪ੍ਰਭੂ ਦੇ ਹਜ਼ੂਰ ਖੜੀਆਂ ਹੋਣ।
  mya-JVB: ကောင်းကင် တမန်က၊ ထို ရထားတို့သည်၊ မြေကြီး တပြင်လုံး ကို အစိုးပိုင်တော်မူသောအရှင်
    ၏ရှေ့ တော်၌ ရပ် နေရာမှ ထွက်သွား သော မိုဃ်း ကောင်းကင်လေ လေး ပါးဖြစ်၏။
  hmo-hmo: Aneru ia haere, “Inai hosi be guba ena lauma 4, idia be harihari sibona
    tanobada ena kahana ibounai ena Lohiabada idia rakatania, bona ia dekena amo idia
    mai noho inai.
  urd-urd: और फ़रिश्ते ने मुझे जवाब दिया, कि “यह आसमान की चार हवाएँ हैं' जो रब्बुल
    — 'आलमीन के सामने से निकली हैं।
  rus-SYN: 'И отвечал Ангел и сказал мне: это выходят четыре духа небесных, которые
    предстоят пред Господом всей земли.'
  bqc-SIM: 'A wèa à mɛ̀: Sↄ̃́go mɛ̀n síiↄ̃piↄá ĩ́ana mɛ̀n síiↄ̃ pↄ́ aaìↄ zɛa
    dṹnia bṹu Dii aɛↄnɛ. Aa bↄ̀lɛ lɛ́ gɛ́.'
  tcz-CHONGTHU: Vantil chun eidonbut in, “Hiche hohi leiset pumpi Pakai masanga ding
    lhagao li hochu ahiuve ati. Amahohi anatong dinga hung potdoh ahiuve.
  mar-mar: देवदूत म्हणाला, “ते चार प्रकारचे स्वर्गातले वारे आहेत. ते अखिल पृथ्वीच्या
    प्रभू समोर उभे होते व आता बाहेर येत आहेत.
  qub-qub: 'Anjilnami nimaran: «Tagaycunaga caycan munayniyoj Tayta Diospa ñaupanpita
    chuscun-läman aywaycajcunami.'
  bqp-bqp: U nùn wisɑ u nɛɛ, wɔllun goonu nnɛn wosɑ si su rɑɑ wɑ̃ɑ Gusunɔ, tem kpuron
    Yinnin bɔkuɔ. Siyɑ su tɛ̃ doonɔ.
  hat-hat: 'Zanj lan reponn mwen: -Se kat van ki fèk soti devan Mèt tout latè a.'
  eng-BSB: And the angel told me, “These are the four spirits of heaven, going forth
    from their station before the Lord of all the earth.
  tod-tod: 'É gòoɠaaʋoteni, é ɠɛ mà: «Fiilɛ naanigɔiti be, ti ɠɛa loni eteai Maliɠii
    ɠobaʋɛ, ti ɠulazu ná niina, ti ɗa li.»'
  eng-WEBPB: The angel answered me, “These are the four winds of the sky, which go
    out from standing before the Lord of all the earth.
  kbq-kbq: Hugeno ana ankeromo'a anage huno kenona hu'ne, E'i 4'a monafi avamutamine.
    Ama ana maka mopama kegavama hu'nea Ra Anumzamofo avuga mani'nazareti, Agri eri'za
    erinaku atiramiza nevaze.
  nhe-BL: 'Huan yajaya nechilhui: “Yajuanti quinixnextíaj nopa nahui elhuicac ehuani
    tlen itztoque iixpa TOTECO tlen quinahuatía nochi tlaltepactli. Huan hualahuij
    para quichihuaquij nopa tequitl tlen TOTECO quinilhuijtoc ma quichihuaca.'
  gub-BL: Uwazar heze'eg ihewe. — Nuzawy kwaw 4 ywytu wà. Uhem ywy paw izar henatar
    wi wà.
  eng-DRA: 'And the angel answered, and said to me: These are the four winds of the
    heaven, which go forth to stand before the Lord of all the earth.'
