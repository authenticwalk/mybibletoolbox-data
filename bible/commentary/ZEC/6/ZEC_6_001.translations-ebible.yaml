verse: ZEC.006.001
translations:
  mal-C: ഞാൻ വീണ്ടും തല ഉയർത്തിനോക്കി, അതാ, എന്റെമുമ്പിൽ രണ്ടു പർവതങ്ങളുടെ മധ്യത്തിൽനിന്നു
    പുറപ്പെടുന്ന നാലു രഥങ്ങൾ. ആ പർവതങ്ങൾ വെള്ളോടുപർവതങ്ങൾ ആയിരുന്നു.
  deu-TKW: Wieder blickte ich auf und sah, da erschienen auf einmal vier Wagen, die
    zwischen den beiden Bergen hervorkamen; die Berge aber waren von Erz.
  lin-lin: 'Tango natalaki lisusu, namonaki bashar minei liboso na ngai : ezali kobima
    na kati-kati ya bangomba mibale ya bronze.'
  eng-LSV: And I turn back, and lift up my eyes, and look, and behold, four chariots
    are coming forth from between two of the mountains, and the mountains [are] mountains
    of bronze.
  eng-GNV: 'Againe, I turned and lift vp mine eyes, and looked: and beholde, there
    came foure charets out from betweene two mountaines, and the mountaines were mountaines
    of brasse.'
  eng-WEBSTER: And I turned, and lifted up my eyes, and looked, and behold, there
    came four chariots out from between two mountains; and the mountains were mountains
    of brass.
  nhw-BL: Sempa niajcotlachixqui huan niquinitac nahui tlahuilanca carrojme catli
    quisayayaj tlatlajco tlen nopa ome huejhueyi tepeme catli eltoc quen nopa tepostli
    bronce.
  swh-ONEN: 'Nikatazama juu tena: nikaona mbele yangu magari manne ya vita yakija
    kutoka kati ya milima miwili, milima ya shaba!'
  bba-bba: Sɑkɑri u mɑɑ nɔni seeyɑ mɑ u tɑbu kɛkɛ nnɛ wɑ yi dumi ɡɑwe yi yɑriɔ ɡuunu
    yirun bɑɑn di. Guu ni, nu sɑ̃ɑwɑ sii ɡɑnduɡinu.
  eng-KJVCPB: And I turned, and lift up mine eyes, and looked, and behold, there came
    four chariots out from between two mountains; and the mountains were mountains
    of brass.
  luo-luo: Natingʼo wangʼa kendo, mi napo kaneno geche angʼwen mag lweny kabiro kowuok
    e kind gode ariyo ma gin gode mag mula!
  meu-meu: Bena na gaga isi lou, kariota hani na itadia, ororo rua padadia amo e maiva.
    Hari ororo na auri-laboralabora ororodia.
  npi-ULB: अनि मैले फर्केर आफ्नो नजर उठाएँ र दुइओटा पर्वतका बिचबाट चारओटा रथ बाहिर
    आउँदै गरेको देखें; र ती पर्वतहरू काँसाका थिए ।
  yor-yor: Mo sì yípadà, mo sì gbé ojú mi sókè, mo sì wò, sì kíyèsi i, kẹ̀kẹ́ mẹ́rin
    jáde wá láti àárín òkè ńlá méjì, àwọn òkè ńlá náà sì jẹ́ òkè ńlá idẹ.
  pes-OPCB: در یک رؤیای دیگر چهار ارابه دیدم که از میان دو کوه مسی بیرون آمدند.
  tgl-ULB: Pagkatapos, lumingon ako at tumingala, nakakita ako ng apat na karwahe
    na palabas sa pagitan ng dalawang bundok at gawa sa tanso ang dalawang bundok.
  hui-hui: De gandeba lone handalu hewaria wai biagane garo ale mini karisi maria
    ege to̱le̱ boronosi hari kira heago hengeneha ibiyane de handaru.
  mya-mya: အ​ခြား​ဗျာ​ဒိတ်​ရူ​ပါ​ရုံ​တစ်​ခု​ကို​ငါ​မြင်​ရ ပြန်​၏။ ဤ​အ​ကြိမ်​၌​ငါ​သည်​ကြေး​ဝါ​တောင်
    နှစ်​ခု​ကြား​မှ​ထွက်​လာ​သော​စစ်​မြင်း​ရ​ထား လေး​စီး​ကို​မြင်​ရ​လေ​သည်။-
  bod-N: ཡང་ངས་མགོ་ཡར་བཀྱགས་ནས་བལྟས་པ་ན། རི་བོ་གཉིས་ཀྱི་བར་ནས་ཤིང་རྟ་བཞི་ཐོན་པ་མཐོང་སྟེ།
    རི་བོ་དེ་གཉིས་ནི་ལི་ཡི་རི་བོ་ཡིན་ནོ། །
  sna-sna: Ndakasimudzazve meso angu ndikaona, hapo pamberi pangu paiva nengoro ina
    dzaibuda kubva pakati pamakomo maviri, makomo endarira!
  spa-BLM: Volví a alzar los ojos y miré, y he aquí que cuatro carros salían de entre
    dos montes; y los montes eran de bronce.
  cac-cac: Ay pax junxo ix ch'oxji vila'. Ix vil yelta chan̈e' carruaje yic oval d'a
    scal snan̈al chab' tzalan nab'a bronce.
  swh-ULB: Kisha nikageuka na kuinua macho na nikaona vibandawazi vinne vya farasi
    vikija kutoka kati ya milima miwili; na milima hiyo ilikuwa imetengenezwa kwa
    shaba.
  bel-bel: 'І зноў узьвёў я вочы мае, і бачу: вось, чатыры калясьніцы выходзяць зь
    цясьніны паміж дзьвюма горамі; і горы тыя былі - горы медныя.'
  deu-ELBBK: 'Und ich hob wiederum meine Augen auf und sah: Und siehe, vier Wagen
    kamen hervor zwischen zwei Bergen; und die Berge waren Berge aus Kupfer.'
  mbb-OT: Duen daan neehè ku he heepat he kerwahi he midlepew puun te pid-elangan
    te zezuwa he vuntud he brunsi.
  mal-2015: ഞാൻ വീണ്ടും തല പൊക്കി നോക്കിയപ്പോൾ രണ്ടു പർവ്വതങ്ങളുടെ ഇടയിൽനിന്നു നാലു
    രഥം പുറപ്പെടുന്നതു കണ്ടു; ആ പർവ്വതങ്ങളോ താമ്രപർവ്വതങ്ങൾ ആയിരുന്നു.
  rmc-rmc: Pale dikhľom upre a dikhľom štar verdana, so avenas maškar o duj verchi
    le brondzostar.
  nlg-nlg: Inau tu ghoi rei va mu righira evati na taitakiro tara mai tana ghobudira
    e rua na ghotu halo.
  pes-OPV: و بار دیگر چشمان خود را برافراشته، نگریستم و اینک چهار ارابه از میان دو
    کوه بیرون می‌رفت و کوهها کوههای مسین بود.
  ron-1924: Ам ридикат дин ноу окий ши м-ам уйтат; ши ятэ кэ патру каре ешяу динтре
    дой мунць, ши мунций ерау де арамэ.
  ben-OBCV: পরে আমি আবার উপরদিকে তাকালাম, আর দেখলাম চারটে রথ দুটো পাহাড়ের মাঝখান
    থেকে বের হয়ে আসছিল, পাহাড় দুটো ছিল ব্রোঞ্জের।
  som-som: Oo haddana indhaha baan kor u taagay oo wax fiiriyey, oo waxaan arkay afar
    gaadhifaras oo ka soo baxay laba buurood dhexdood, buuruhuna waxay ahaayeen buuro
    naxaas ah.
  lat-VUC: 'Et conversus sum, et levavi oculos meos, et vidi: et ecce quatuor quadrigæ
    egredientes de medio duorum montium: et montes, montes ærei.'
  eng-ASVBT: And again I lifted up mine eyes, and saw, and, behold, there came four
    chariots out from between two mountains; and the mountains were mountains of brass.
  ita-1885: POI alzai di nuovo gli occhi, e riguardai; ed ecco quattro carri, che
    uscivano d'infra due monti; e quei monti erano monti di rame.
  eng-LXXUP: And I turned, and lifted up mine eyes, and looked, and, behold, four
    chariots coming out from between two mountains; and the mountains were brazen
    mountains.
  eng-ULB: Then I turned and lifted my eyes and I saw four chariots coming out from
    between two mountains; and the two mountains were made of bronze.
  spa-VBL: Entonces volví a mirar y vi cuatro carruajes que salían de en medio de
    dos montañas que parecían como de bronce.
  fra-_FOB: Je levai de nouveau les yeux, et regardai; et je vis quatre chars qui
    sortaient d'entre deux montagnes; et ces montagnes étaient des montagnes d'airain.
  mal-mal: ഞാൻ വീണ്ടും തലപൊക്കി നോക്കിയപ്പോൾ രണ്ടു പർവ്വതങ്ങളുടെ ഇടയിൽനിന്ന് നാല്
    രഥം പുറപ്പെടുന്നതു കണ്ടു; ആ പർവ്വതങ്ങളോ താമ്രപർവ്വതങ്ങൾ ആയിരുന്നു.
  urd-GVR: Maiṅ ne phir apnī nigāh uṭhāī to kyā deḳhtā hūṅ ki chār rath pītal ke do
    pahāṛoṅ ke bīch meṅ se nikal rahe haiṅ.
  suz-BL: मिनु गो लेंशा इर गे कोव़ङुनु आं ङोंइती डांडा आस दाते रे ४ ओटा बग्‍गी यिशो
    तातामी। मेको डांडा कांसा के बाक्‍ताक्‍स। प्रकाश ६:१-८; जकरिया १:८
  eng-NOY: And I lifted up mine eyes again, and looked, and, behold, there came four
    chariots out from between two mountains; and the mountains were mountains of brass.
  ita-1927: E alzai di nuovo gli occhi, guardai, ed ecco quattro carri che uscivano
    di fra i due monti; e i monti eran monti di rame.
  ckb-ckb: جارێکی دیکە چاوم هەڵبڕی بینیم لەبەردەمم چوار گالیسکەی جەنگی لەنێوان دوو
    کێوەوە دێنە دەرەوە، کێوەکانیش بڕۆنز بوون.
  eng-BBE: And again lifting up my eyes I saw four war-carriages coming out from between
    the two mountains; and the mountains were mountains of brass.
  kan-OKCV: ನಾನು ಕಣ್ಣೆತ್ತಿ ನೋಡಿದಾಗ, ನಾಲ್ಕು ರಥಗಳು ಎರಡು ಬೆಟ್ಟಗಳ ಮಧ್ಯದಿಂದ ಹೊರಟು ಬಂದವು.
    ಆ ಬೆಟ್ಟಗಳು ಕಂಚಿನ ಬೆಟ್ಟಗಳಾಗಿದ್ದವು.
  tam-2017: நான் திரும்பவும் என் கண்களை ஏறெடுத்து, இதோ, இரண்டு மலைகளின் நடுவாகப் புறப்பட்டு
    வருகிற நான்கு இரதங்களைக் கண்டேன்; அந்த மலைகள் வெண்கல மலைகளாயிருந்தன.
  spa-RV-1909: Y TORNÉME, y alcé mis ojos y miré, y he aquí cuatro carros que salían
    de entre dos montes; y aquellos montes eran de metal.
  ron-BTF: Şi m-am întors şi mi-am ridicat ochii şi am privit şi, iată, ieşeau patru
    care dintre doi munţi; şi munţii erau munţi de aramă.
  eng-WEBP: Again I lifted up my eyes, and saw, and behold, four chariots came out
    from between two mountains; and the mountains were mountains of bronze.
  eng-FBV: Then I looked again and I saw four chariots coming out from between two
    mountains that looked like bronze.
  nld-1939: Weer sloeg ik mijn ogen op, en zag toe. Zie, daar kwamen vier wagens tussen
    de twee bergen te voorschijn; de bergen waren van koper.
  nch-BL: Sempa niajcotachixqui huan niquinitac nahui tatehuijca carrojme cati quisayayaj
    tatajco ten nopa ome huejhueyi tepeme cati eltoc quej nopa teposti bronce.
  vie-1934: Ta lại ngước mắt lên, và nhìn xem; nầy, có bốn cỗ xe ra từ giữa hai hòn
    núi; và những núi ấy là núi bằng đồng.
  hin-CV: तब मैंने फिर ऊपर देखा, और मेरे सामने चार रथ दो पर्वतों के बीच में से निकलकर
    आ रहे थे को देखा, और ये पर्वत कांसा धातु के थे.
  spa-BES: Y nuevamente alzando mis ojos vi cuatro carruajes de guerra que salían
    de entre las dos montañas; y las montañas eran montañas de bronce.
  tdx-tdx: Nampiandraeko indraike o masokoo le nitalake vaho inge te nimb’eo ty sarete
    efatse boak’ an-jeba’ ty vohitse roe; haboan-torisìke i vohitse rey.
  tha-KJV: และข้าพเจ้าได้​หันกลับ เงยหน้าขึ้​นอ​ีกแลเห็น ดู​เถิด มี​รถรบสี่คันออกมาระหว่างภูเขาสองลูก
    ภู​เขาเหล่านั้นเป็นภูเขาทองสัมฤทธิ์
  por-BR-2018: E outra vez levantei meus olhos, e vi, e eis que quatro carruagens
    saíram dentre dois montes, e estes montes eram montes de bronze.
  deu-ELO: 'Und ich hob wiederum meine Augen auf und sah: und siehe, vier Wagen kamen
    hervor zwischen zwei Bergen; und die Berge waren Berge von Erz.'
  eng-WYC-2018: And I was converted, and raised mine eyes, and saw, and lo! four [four-]horsed
    carts going out of the middle of twain hills, and the hills were hills of brass.
    (And I turned, and raised up my eyes, and saw, and behold! four four-horsed carts,
    (or four chariots), going out from the midst of, (or between), two bronze hills.)
  epo-epo: 'Mi levis denove miajn okulojn, kaj mi ekvidis: jen kvar ĉaroj eliras el
    inter du montoj; kaj la montoj estas kupraj.'
  uig-PIN: Andin mana, mǝn yǝnǝ beximni kɵtürüp, ikki taƣ otturisidin tɵt jǝng ⱨarwisining
    qiⱪⱪanliⱪini kɵrdüm. Taƣlar bolsa mis taƣlar idi.
  beo-beo: Na da esala ba:su eno ba:i. Wali na da ‘sa:liode’ biyaduyale amo ‘balase’
    goumi aduna amo dibidili manebe ba:i.
  tpi-OTNT: Bihain gen mi lukluk na mi lukim 4-pela karis bilong pait i kamap namel
    long tupela maunten bras na i ran i kam.
  hau-SA: Na sāke ɗaga kai sama, sai ga kekunan yaƙi guda huɗu a gabana suna fitowa
    tsakanin duwatsu guda biyu, duwatsun tagulla!
  uig-LAT: Andin mana, men yene béshimni kötürüp, ikki tagh otturisidin töt jeng harwisining
    chiqqanliqini kördüm. Taghlar bolsa mis taghlar idi.
  nde-nde: Ngaphinde ngaphakamisa amehlo njalo phambi kwami kwakulezinqola zempi ezine
    ziqhamuka okhalweni lwezintaba ezimbili, izintaba zethusi!
  ton-ton: Pea naʻaku tafoki, ʻo hanga hake hoku mata, pea u sio, pea vakai, naʻe
    hā ʻae saliote ʻe fā ʻoku haʻu mei he vahaʻa ʻoe ongo moʻunga ʻe ua; pea ko e
    ongo moʻunga, ko e moʻunga palasa.
  ces-1613: Potom opět pozdvihna očí svých, viděl jsem, a aj, čtyři vozové vycházeli
    z prostředku dvou hor, hory pak ty byly hory ocelivé.
  eng-WMB: Again I lifted up my eyes, and saw, and behold, four chariots came out
    from between two mountains; and the mountains were mountains of bronze.
  tam-TCV: திரும்பவும் நான் பார்த்தபோது, இரண்டு வெண்கல மலைகளுக்கு இடையிலிருந்து நான்கு
    தேர்கள் வெளியே வரக்கண்டேன்.
  ceb-ULB: Unya milingi ako ug miyahat ug akong nakita ang upat ka mga karwahe nga
    mitungha taliwala sa duha ka bukid; ug hinimo sa bronsi ang duha ka bukid.
  pol-UBG: Potem odwróciłem się, podniosłem swoje oczy i spojrzałem, a oto cztery
    rydwany wychodziły spomiędzy dwóch gór, a te góry były z miedzi.
  urd-GVU: مَیں نے پھر اپنی نگاہ اُٹھائی تو کیا دیکھتا ہوں کہ چار رتھ پیتل کے دو پہاڑوں
    کے بیچ میں سے نکل رہے ہیں۔
  eng-OEBCW: Again I looked up, and saw four chariots come from between two mountains.
    The mountains were mountains of bronze.
  deu-1912: Und ich hob meine Augen abermals auf und sah, und siehe, da waren vier
    Wagen, die gingen zwischen zwei Bergen hervor; die Berge aber waren ehern.
  kan-2017: ನಂತರ ನಾನು ಕಣ್ಣೆತ್ತಿ ನೋಡಲು, ಇಗೋ, ಎರಡು ಬೆಟ್ಟಗಳ ನಡುವೆಯಿಂದ ಬರುತ್ತಿರುವ ನಾಲ್ಕು
    ರಥಗಳು ಕಾಣಿಸಿದವು. ಅ ಬೆಟ್ಟಗಳು ತಾಮ್ರದವುಗಳಾಗಿದ್ದವು.
  yap-yap: Yaney ni pilyeg e changar rog e gguy aningeg i chariot nike yib u thilin
    l’agruw i burey nib bronze.
  hlt-MCSB: Ka mael tih ka mik ka huel tih ka sawt. Te vaengah rhohum tlang kah tlang
    neh tlang rhoi laklo lamloh leng pali tarha ha thoeng.
  mdy-ETH: ሜሌ ሃሣ ዖይዶ ሳርጌላ ዖይታ ላምዖ ሞኦና ዓንጊ ዹካ ባኣካፓ ኬስካያ ታና ፆኦሲ ፔጋሲ ዻዌኔ።
  twi-ASANTE: Memaa mʼani so bio, na mehunuu nteaseɛnam ɛnan a ɛfiri mmepɔ mmienu
    ntam reba, mmepɔ no yɛ kɔbere mfrafraeɛ.
  eng-WEBU: Again I lifted up my eyes, and saw, and behold, four chariots came out
    from between two mountains; and the mountains were mountains of bronze.
  spa-PDDPT: Volví a levantar mis ojos. Miré y vi cuatro carrozas de bronce que salían
    de entre dos montañas.
  gun-gun: Teĩgue ju ama'ẽ vy aexa mokoĩ yvyty overa va'e guigua. Ha'e va'e yvyty
    mbyte gui ma irundy karóxa joe opu'ãa pygua omoatãa heruvy.
  agu-BL: Ej, i tzun bantz, nintzun wil junt xtxolbil. Nin wil yi chije'n jobtuj cyaj
    care't tetz oyintzi', yi kinij quitane'n tan chej. Cho'n tzun ate'-tz txo'l cob
    chin wutz yi brons cu'n.
  ilo-ULB: Kalpasanna, timmalliawak ken timmangadak, ket nakitak ti uppat a karuahe
    a rumrummuar manipud iti nagbaetan dagiti dua a bronse a bantay.
  kpg-kpg: Au guu mmada gi di moe labelaa. Tolongo deenei au ne mmada gi nia waga
    dauwa hongo henua e haa e ulu mai gi daha mo mehanga nia gonduu baalanga mmee
    e lua.
  uig-ARA: ئاندىن مانا، مەن يەنە بېشىمنى كۆتۈرۈپ، ئىككى تاغ ئوتتۇرىسىدىن تۆت جەڭ ھارۋىسىنىڭ
    چىققانلىقىنى كۆردۈم. تاغلار بولسا مىس تاغلار ئىدى.
  sus-sus: N man naxa laamatunyi to. Sɔɔri ragise naani nu na minife geya firinyie
    longori ra. Na geyae nu yailanxi yɔxui nan na.
  pon-2006: I pil aleier ehu kaudiahl. Met I kilangada werennansapw pahpwoat me tangatang
    kohieisang nanpwungen nahna prons riau.
  ksd-ksd: Ma iau ga idaidok mulai, ma iau ga gigira, ma ea, a ivat na kiki na vinavana
    dia ga vana rikai livuan ta ra ura luana; ma ra ura luana dir ga palariam gobol.
  grc-BRENT: Καὶ ἐπέστρεψα, καὶ ᾖρα τοὺς ὀφθαλμούς μου, καὶ ἴδον, καὶ ἰδοὺ τέσσαρα
    ἅρματα ἐκπορευόμενα ἐκ μέσου δύο ὀρέων, καὶ τὰ ὄρη ἦν ὄρη χαλκᾶ.
  ind-AYT: Lalu, aku berpaling dan melayangkan mataku, dan melihat tampaklah empat
    kereta muncul dari antara dua gunung. Adapun gunung-gunung itu adalah gunung-gunung
    perunggu.
  nya-nya: Ndinayangʼananso ndipo taonani ndinaona magaleta anayi akutuluka pakati
    pa mapiri awiri, mapiri amkuwa.
  hrv-hrv: 'I podigoh oči i vidjeh: gle, četvera bojna kola izlaze između dviju gora;
    a gore bijahu od mjedi.'
  mps-mps: Tama nosali eno ma tonobadi yaide, hwįbo nai karis me si me si te bulu
    du si bras tomode pedelama edaba udabo suali.
  tpi-tpi: Bihain gen mi lukluk na mi lukim 4-pela karis bilong pait i kamap namel
    long tupela maunten bras na i ran i kam.
  dan-1931: Atter løftede jeg mine Øjne og skuede, og se, fire Vogne kom frem mellem
    de to Bjerge, og Bjergene var af Kobber.
  vie-OVCB: Tôi nhìn lên, thấy có bốn cỗ xe từ giữa hai ngọn núi đi ra. Các núi ấy
    bằng đồng.
  guj-2017: પછી મેં ફરીથી મારો આંખો ઊચી કરીને ચાર રથોને બે પર્વતો વચ્ચેથી બહાર આવતા
    જોયા; બે પર્વતો કાંસાના બનેલા હતા.
  pon-2006A: I pil aleier ehu kaudiahl. Met I kilangada werennansapw pahpwoat me tangatang
    kohieisang nanpwungen nahna prons riau.
  por-BRBSL: Novamente levantei os olhos, e vi, e eis que quatro carruagens saíram
    de entre duas montanhas; e as montanhas eram montanhas de bronze.
  eng-OEBUS: Again I looked up, and saw four chariots come from between two mountains.
    The mountains were mountains of bronze.
  cth-cth: Bout kamoung navah, rahum hoi sak e rangleng pali touh mon rahak hoi a
    tâco e ka hmu.
  twi-twi: Memaa mʼani so bio, na mihuu nteaseɛnam anan a efi mmepɔw abien ntam reba,
    mmepɔw no yɛ kɔbere mfrafrae.
  hlt-hlt: Ka mael tih ka mik ka huel tih ka sawt. Te vaengah rhohum tlang kah tlang
    neh tlang rhoi laklo lamloh leng pali tarha ha thoeng.
  tbz-SIM: Kɛ̀ Kuyie nní mbɛnkɛ kɛ̀ n yɑ̀ sinɑɑsɛ̃ĩ́ sìnɑ̀ɑ̀ kɛ̀ sì yɛ̀tìní yɛtɑ̃rɛ̀
    yɛ̀dɛ́ɛ̀ cuokɛ̀, kɛ̀ dɛ kó yɛtɑ̃rɛ̀ tu disɔɔwũɔ̃̀.
  msy-2020: Kɨ gɨn ua kogha irebamɨn mɨn bizir mamɨn garima, karisɨn 4pla iti, me
    brasɨn mɨghsɨar pumuningɨn tɨzimɨn iza, azenan oto.
  dop-dop: Ḿpʋɣʋ pə lɑpɑ-m ɩsɩɩ toosee tɑkɑ, ɩlɛnɑ mɑ́ nɑ́ yoou kɛɛkɛnɑɑ liɣiti. Nɑ
    pɑ́ lɩɩkənɑ nyəɣəlʋɣʋ kʋsɛɛmʋɣʋ pɔ́ɔ́ŋ nɑɑlɛ hɛkʋ tɑɑ.
  azb-azb: Yenə başımı qaldırıb baxanda iki dağ arasından dörd döyüş arabasının çıxdığını
    gördüm. O dağlar misdən idi.
  eng-DBY: And I lifted up mine eyes again, and saw, and behold, there came four chariots
    out from between two mountains; and the mountains were mountains of brass.
  hin-2017: मैंने फिर आँखें उठाई, और क्या देखा कि दो पहाड़ों के बीच से चार रथ चले
    आते हैं; और वे पहाड़ पीतल के हैं।
  wol-KYG: Ma dellu séentu, yem ci ñeenti watiir yuy dikk diggante ñaari tund. Tund
    yi nag di tundi xànjar.
  eng-YLT: And I turn back, and lift up mine eyes, and look, and lo, four chariots
    are coming forth from between two of the mountains, and the mountains [are] mountains
    of brass.
  eng-WYC-2017: And I was converted, and raised mine eyes, and saw, and lo! four [four-]horsed
    carts going out of the middle of twain [or two] hills, and the hills were hills
    of brass.
  eng-WMBB: Again I lifted up my eyes, and saw, and behold, four chariots came out
    from between two mountains; and the mountains were mountains of bronze.
  urd-GVH: मैंने फिर अपनी निगाह उठाई तो क्या देखता हूँ कि चार रथ पीतल के दो पहाड़ों
    के बीच में से निकल रहे हैं।
  rug-rug: Doṉo sage pule si arau meke isana pa kenuqu si ka made totopili varipera
    vura mae gua pa vari korapadi ri karua toqere, na toqere boronizi si arini!
  gaz-gaz: Ani ammas ol nan milʼadhe; kunoo gaariiwwan afur kanneen gaarran lama jechuunis
    tulluuwwan naasii gidduu gad baʼan nan arge!
  fra-LSG: Je levai de nouveau les yeux et je regardai, et voici, quatre chars sortaient
    d’entre deux montagnes; et les montagnes étaient des montagnes d’airain.
  yal-yal: N mɔn yi n yɛɛne rakeli, n yi fe toon ti alo xiye. N wontoro naanin to
    minɛ geya firinne longonna ra, sulan geyaan nan yi ne ra.
  haw-1868: NANA hou ae la au iluna, ike aku la, aia hoi, puka mai la na halekaa eha
    mai waena mai o na mauna elua, a he mau mauna keleawe melemele laua.
  arb-NAV: ثُمَّ رَفَعْتُ عَيْنَيَّ مَرَّةً أُخْرَى وَإذَا بِي أَرَى أَرْبَعَ مَرْكَبَاتٍ
    مُنْدَفِعَاتٍ مِنْ بَيْنِ جَبَلَيْنِ نُحَاسِيَّيْنِ،
  ewe-ewe: Megafɔ kɔ dzi, eye mekpɔ tasiaɖam ene wogbɔna tso to eve dome; to siawo
    le abe akɔbliga ene.
  eng-LEE: And I again lifted up my eyes, and looked, and behold, there came out four
    chariots from between two mountains; and the mountains were mountains of copper.
  asm-FB: তেতিয়া পুনৰায় মই মোৰ চকু তুলি চাই দেখিলোঁ, দুই পৰ্ব্বতৰ মাজৰ পৰা চাৰিখন
    ৰথ ওলাই আহিল। সেই পৰ্ব্বত পিতলৰ পৰ্ব্বত।
  sus-A: ﭑ مَن نَشَ لَامَتُنيِ تٌ. سْورِ رَفِسٍ نَانِ نُ نَ مِنِقٍ فٍيَ قِرِنيِيٍ
    لٌنفٌرِ رَ. نَ فٍيَيٍ نُ يَءِلَنشِ يْشُي نَن نَ.
  fra-SBL: Je levai encore les yeux, et je regardai ; et voici, quatre chars sortaient
    d'entre deux montagnes, et les montagnes étaient des montagnes d'airain.
  hbo-hbo: וָאָשֻׁ֗ב וָאֶשָּׂ֤א עֵינַי֙ וָֽאֶרְאֶ֔ה וְהִנֵּ֨ה אַרְבַּ֤ע מַרְכָּבֹות֙
    יֹֽצְאֹ֔ות מִבֵּ֖ין שְׁנֵ֣י הֶֽהָרִ֑ים וְהֶהָרִ֖ים הָרֵ֥י נְחֹֽשֶׁת׃
  kik-kik: Ningĩ ngĩtiira maitho rĩngĩ, na rĩrĩ, ngĩona ngaari inya cia ita igĩũka
    ciumĩte gatagatĩ ka irĩma igĩrĩ, irĩma icio ciarĩ cia gĩcango!
  fra-NCL: 'Je levai de nouveau les yeux et je vis : Et voici quatre chars sortant
    d’entre les deux montagnes, et les montagnes étaient des montagnes d’airain.'
  cek-AK: Angqoi moe, ka doeng tahang let naah, khenah, mae hnetto salak hoiah angzo
    hrang lakok hnetto ka hnuk; to mae loe sum tacawthaih mae ah oh o.
  cuk-cuk: Gannar an niba atakdebargua, an negburgan dakarbalid. Agine, yar-gwabo-siid-imbaba
    bila-onoged-urmar-napagined-walabake nodaniki an dakalid. A-yar-gwabogwadi esgoro-gordikidbi
    nanaed.
  uig-CYR: Андин мана, мән йәнә бешимни көтирип, икки тағ оттурисидин төрт җәң һарвусиниң
    чиққанлиғини көрдүм. Тағлар болса мис тағлар еди.
  tel-2017: నేను మళ్ళీ తేరిచూడగా రెండు పర్వతాల మధ్య నుండి నాలుగు రథాలు బయలుదేరుతున్నాయి.
    ఆ పర్వతాలు ఇత్తడివి.
  hat-BSA: Alò, mwen te leve zye m ankò pou m te gade, e vwala te gen kat cha ki t
    ap soti parèt antre de mòn. Mòn yo te mòn ki fèt an bwonz.
  kos-kos: Oasr pac sie aruruma nga liye. In aruruma se inge nga liye chariot akosr
    sasma liki inmasrlon eol bronze lukwa.
  hbo-WLC: וָאָשֻׁ֗ב וָאֶשָּׂ֤א עֵינַי֙ וָֽאֶרְאֶ֔ה וְהִנֵּ֨ה אַרְבַּ֤ע מַרְכָּבוֹת֙
    יֹֽצְא֔וֹת מִבֵּ֖ין שְׁנֵ֣י הֶֽהָרִ֑ים וְהֶהָרִ֖ים הָרֵ֥י נְחֹֽשֶׁת׃
  ibo-ibo: Elelikwara m anya elu ọzọ hụ ụgbọ ịnyịnya anọ nke si nʼetiti ugwu abụọ
    na-apụta. Ugwu ndị a bụ ugwu e ji bronz mee.
  ory-ory: ଏଉତ୍ତାରେ ମୁଁ ପୁନର୍ବାର ମୁଁ ଊର୍ଦ୍ଧ୍ୱକୁ ଦୃଷ୍ଟି କଲି, ଆଉ ଦେଖ, ଦୁଇ ପର୍ବତ ମଧ୍ୟରୁ
    ଚାରିଗୋଟି ରଥ ନିର୍ଗତ ହେଲା ସେହି ପର୍ବତ ପିତ୍ତଳମୟ ଥିଲା।
  chk-chk: Iwe, üa netäsefäl o küna fofoch woken ra feito me lefilen ruu chuk, nge
    ekewe chuk ra seni piras.
  rop-rop: Wal aibin abum najawan drim na en langa det drim aibin luk dubala bigwan
    kopawan hil deya weya YAWEI det trubala God oldei jidan. Aibin luk fobala bagi
    garram hosis kamat langa midul.
  ukr-1871: Знов підвів я очі мої і дивлюсь, аж се — чотирі колесницї виходять із
    провалу між двома горами; гори ж були мідяні.
  deu-1951: Und ich erhob wiederum meine Augen und schaute und siehe, vier Wagen kamen
    zwischen zwei Bergen hervor, und die Berge waren ehern.
  eng-JPS: And again I lifted up mine eyes, and saw, and, behold, there came four
    chariots out from between the two mountains; and the mountains were mountains
    of brass.
  srp-1865: Potom opet podigoh oèi svoje, i vidjeh, a to èetvora kola izlažahu izmeðu
    dvije gore, a te gore bijahu od mjedi.
  lug-lug: Ne nyongera okuyimusa amaaso gange, era laba, amagaali g’embalaasi ana
    nga gava wakati w’ensozi bbiri, n’ensozi ezo zaali nsozi za bikomo.
  heb-heb: ואשב ואשא עיני ואראה והנה ארבע מרכבות יצאות מבין שני ההרים וההרים הרי נחשת׃
  ben-IRV: তখন আমি পিছনে ফিরলাম এবং চোখ তুলে তাকালাম এবং আমি দেখতে পেলাম চারটি রথ
    দুইটি পাহাড়ের মাঝখান থেকে বের হয়ে আসছিল এবং সেই পাহাড় দুইটি ব্রোঞ্জের তৈরী।
  pan-pan: ਮੈਂ ਫਿਰ ਅੱਖਾਂ ਚੁੱਕ ਕੇ ਦੇਖਿਆ ਤਾਂ ਵੇਖੋ, ਦੋ ਪਹਾੜਾਂ ਦੇ ਵਿੱਚੋਂ ਚਾਰ ਰਥ ਬਾਹਰ ਨੂੰ
    ਨਿੱਕਲ ਰਹੇ ਸਨ ਅਤੇ ਉਹ ਪਰਬਤ ਪਿੱਤਲ ਦੇ ਪਰਬਤ ਸਨ।
  mya-JVB: တဖန် ငါ မျှော်ကြည့် ၍ ၊ ကြေးဝါ ဖြင့် ပြီးသော တောင် နှစ် လုံးကြား မှ ရထား
    လေး စီးထွက် လာ၏။
  hmo-hmo: Ma lau mata hanai lou. Bona kariota 4 lau itaia, idia be ororo rua edia
    huanai dekena amo idia heau mai noho. Inai ororo ruaosi be auri laboralabora gaudia.
  urd-urd: तब फिर मैंने ऑख उठाकर निगाह की तो क्या देखता हूँ कि दो पहाड़ों के बीच से
    चार रथ निकले, और वह पहाड़ पीतल के थे।
  rus-SYN: 'И опять поднял я глаза мои и вижу: вот, четыре колесницы выходят из ущелья
    между двумя горами; и горы те были горы медные.'
  bqc-SIM: Ma ɛa wɛzù ma gugwà lↄ, ↄ̃ ma zĩkasↄ̃goↄ è mɛ̀n síiↄ̃, aalɛ bↄ gbɛ̀sĩsĩ
    mɛ̀n plaↄ zãnguo. Gbɛ̀sĩsĩpiↄá mↄgotɛ̃ɛ.
  tcz-CHONGTHU: Hijou chun keiman chunglang kaven ahileh sakol kangtalai li sumang
    molsang teni kikah a kon in ahung doh in ahi.
  mar-mar: मग मी वळून आपले डोळे वर करून बघितले तेव्हा दोन पर्वतांमधून चार रथ जातांना
    दिसले. ते पर्वत पितळेचे होते.
  qub-qub: Yapay ricärishächo ricärirä chuscu carrëtacuna ishcay punta chaupin gashapa
    yagarcamojta. Chay puntacunaga runsi caycaran.
  bqp-bqp: Sɑkɑri u mɑɑ nɔni seeyɑ mɑ u tɑbu kɛkɛ nnɛ wɑ yi dumi gɑwe yi yɑriɔ guunu
    yirun bɑɑn di. Guu ni, nu sɑ̃ɑwɑ sii gɑnduginu.
  hat-hat: Mwen fè yon lòt vizyon ankò, mwen leve je m' gade. Mwen wè kat cha lagè
    ki t'ap soti nan fant de mòn fèt an kwiv.
  eng-BSB: And again I lifted up my eyes and saw four chariots coming out from between
    two mountains—mountains of bronze.
  tod-tod: Gè ɠaazuwuzeɠeni. gè soo wotolo naanigɔ ɠa, ti ɗa ɠula kɔlu ɓɔi gize
    felegɔiti zɔɠɔzuʋɛ.
  eng-WEBPB: Again I lifted up my eyes, and saw, and behold, four chariots came out
    from between two mountains; and the mountains were mountains of bronze.
  kbq-kbq: Anante kesga hu'na kogeno tare bronsire agonararemokizni amu'nompinti 4'a
    karisirami ne-ege'na ke'noe.
  nhe-BL: Sampa niajcoitac huan niquinitac nahui tlatehuijca carrojme tlen quisayayaj
    tlajco tlen nopa ome huejhueyi tepetini tlen eltoc queja nopa tepostli bronce.
  gub-BL: Aexak amo ae ma'e hepuahu zàwenugar pe kury. Aexak mokoz ywytyr itazu morog
    iapo pyrer wà. 4 ywyramawa zeàmàtyry'ymawhu rehe har uhem wà waiko wamyter wi
    wà kury.
  eng-DRA: 'And I turned, and lifted up my eyes, and saw: and behold four chariots
    came out from the midst of two mountains: and the mountains were mountains of
    brass.'
