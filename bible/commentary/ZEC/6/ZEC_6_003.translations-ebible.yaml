verse: ZEC.006.003
translations:
  mal-C: മൂന്നാമത്തേതിനു വെള്ളക്കുതിരകളും നാലാമത്തേതിനു പുള്ളിയും തവിട്ടുനിറവുമുള്ള
    കുതിരകളെയും പൂട്ടിയിരുന്നു—ഇവയെല്ലാം ബലമേറിയവ ആയിരുന്നു.
  deu-TKW: am dritten Wagen waren weiße Rosse und am vierten Wagen gescheckte Rosse.
  lin-lin: Bampunda ya langi ya pembe ezalaki kobenda shar oyo ya misato, bampunda
    ya madodo-madodo ezalaki kobenda shar oyo ya minei. Bampunda nyonso ya madodo-madodo
    ezalaki makasi.
  eng-LSV: and in the third chariot white horses, and in the fourth chariot strong
    spotted horses.
  eng-GNV: And in the thirde charet white horses, and in the fourth charet, horses
    of diuers colours, and reddish.
  eng-WEBSTER: And in the third chariot white horses; and in the fourth chariot grizzled
    and bay horses.
  nhw-BL: Nopa expa tlahuilanca carro quinpixtoya cahuayojme catli chipahuaque. Huan
    nopa najpa tlahuilanca carro quinpixtoya cahuayojme catli ixtenextique.
  swh-ONEN: la tatu lilivutwa na farasi weupe na gari la nne lilivutwa na farasi wa
    madoadoa ya kijivu, wote wenye nguvu.
  bba-bba: Itɑse, kɑɑbɑ. Nnɛse, dumi yi yi bɑu swɑ̃ɑsu mɔ.
  eng-KJVCPB: and in the third chariot white horses; and in the fourth chariot grisled
    and bay horses.
  luo-luo: mar adek ne nigi marochere, to mar angʼwen ne nigi marangʼeye, kendo giduto
    ne gin gi teko mathoth.
  meu-meu: ihatoina na mai hosi kurokurodia; bona kariota ihahanina na mai hosi mia-koremadia
    mai toutoudia.
  npi-ULB: तेस्रो रथमा सेतो रङ्गका घोडाहरू, र चौथो रथमा पाटे खरानी रङ्गका घोडाहरू
    थिए ।
  yor-yor: Àti àwọn ẹṣin funfun ní kẹ̀kẹ́ ẹ̀kẹta; àti àwọn adíkálà àti alágbára ẹṣin
    ní kẹ̀kẹ́ ẹ̀kẹrin.
  pes-OPCB: ارابهٔ سوم به‌وسیله اسبهای سفید و ارابهٔ چهارم به‌وسیلۀ اسبهای ابلق کشیده
    می‌شدند.
  tgl-ULB: ang pangatlong karwahe ay may mga puting kabayo at ang pang-apat na karwahe
    ay may mga batik na kulay abo na mga kabayo.
  hui-hui: Ani bialu nogo hosi pagabua hearume karisi tebonego gililalu nogo hosi
    honeni pagabua ngibingabule hearume karisi manego gililalu hearia handaru.
  mya-mya: တ​တိ​ယ​စစ်​မြင်း​ရ​ထား​တွင်​မြင်း​ဖြူ​များ၊ စ​တုတ္ထ​စစ်​မြင်း​ရ​ထား​တွင်​ပြောက်​ကျား
    မြင်း​များ​က​လျက်​ရှိ​၏။-
  bod-N: ཤིང་རྟ་གསུམ་པ་རྟ་དཀར་པོ་རྣམས། ཤིང་རྟ་བཞི་པ་རྟ་ཁྲ་ཁྲ་རྣམས་ལ་སྦྲེལ་ཡོད་དེ།
    རྟ་ཐམས་ཅད་སྟོབས་དང་ལྡན་པ་ཡིན་ནོ། །
  sna-sna: yechitatu ine machena uye yechina ine mapfumbu, ose aiva nesimba.
  spa-BLM: En el tercer carro había caballos blancos. En el cuarto carro había caballos
    moteados, todos ellos poderosos.
  cac-cac: Axo jun yoxil, sacsac yilji noc' n̈erjinac. Axo junxo schan̈il, sacb'alinac
    yilji noc' n̈erjinac.
  swh-ULB: kibandawazi cha tatu kilikuwa na farasi weupe, na kibandawazi cha nne kilikuwa
    na farasi wa kijivu.
  bel-bel: у трэцяй калясьніцы коні белыя, а ў чацьвёртай калясьніцы коні пярэстыя,
    дужыя.
  deu-ELBBK: und an dem dritten Wagen weiße Pferde und an dem vierten Wagen scheckige,
    starke Pferde.
  mbb-OT: is iketelu eguyuzen te meputì he menge kudà, ne is ikeepat eguyuzen te kevangan
    he menge kudà. Ne pudu mezesen haazà is menge kudà.
  mal-2015: മൂന്നാമത്തെ രഥത്തിന്നു വെളുത്ത കുതിരകളെയും നാലാമത്തെ രഥത്തിന്നു പുള്ളിയും
    കരാൽനിറവും ഉള്ള കുതിരകളെയും പൂട്ടിയിരുന്നു.
  rmc-rmc: trito o parne a štarto verdan cirdenas o graja le šive flekenca – savore
    sas zorale.
  nlg-nlg: Me toluni na horse te tunutunu me puraha.
  pes-OPV: و در ارابه سوم اسبان سفید و در ارابه چهارم اسبان ابلق قوی بود.
  ron-1924: ла ал трейля кар, кай албь ши ла ал патруля кар, кай бэлцаць ши роший.
  ben-OBCV: তৃতীয়টাতে ছিল সাদা, এবং চতুর্থটাতে ছিল বিভিন্ন রংয়ের ঘোড়া, সব ঘোড়াই
    ছিল শক্তিশালী।
  som-som: Gaadhifaraska saddexaadna waxaa waday fardo cadcad, gaadhifaraska afraadna
    waxaa waday fardo barbaro leh oo xoog badan.
  lat-VUC: et in quadriga tertia equi albi, et in quadriga quarta equi varii et fortes.
  eng-ASVBT: and in the third chariot white horses; and in the fourth chariot grizzled
    strong horses.
  ita-1885: e nel terzo carro cavalli bianchi, e nel quarto carro cavalli sauri, faldellati
    di bianco.
  eng-LXXUP: and in the third chariot white horses; and in the fourth chariot piebald
    and ash-colored horses.
  eng-ULB: the third chariot had white horses, and the fourth chariot had spotted
    gray horses.
  spa-VBL: al tercero, caballos blancos, y al cuarto, caballos grises. Todos eran
    caballos fuertes.
  fra-_FOB: Au troisième char, des chevaux blancs; au quatrième char, des chevaux
    mouchetés et vigoureux.
  mal-mal: മൂന്നാമത്തെ രഥത്തിനു വെളുത്ത കുതിരകളെയും നാലാമത്തെ രഥത്തിനു പുള്ളിയും തവിട്ടുനിറവും
    ഉള്ള കുതിരകളെയും പൂട്ടിയിരുന്നു.
  urd-GVR: tīsre ke safed aur chauthe ke dhabbedār the. Sab tāqatwar the.
  suz-BL: मेको आ नोले ङा बग्‍गी बुश शारापुकीमी कीशो बाक्‍तेक्‍म। मिनु नेल्‍ल क्‍येङा
    नोले ङा बग्‍गी पाङग्रे शारापुकीमी कीशो बाक्‍तेक्‍म। प्रकाश ६:१-८; जकरिया १:८
  eng-NOY: and in the third chariot, white horses; and in the fourth chariot, spotted-red
    horses.
  ita-1927: al terzo carro, dei cavalli bianchi, e al quarto carro dei cavalli chiazzati
    di rosso.
  ckb-ckb: سێیەم ئەسپی سپی، چوارەم ئەسپی بەڵەک، هەموویان ئەسپی بەهێز بوون.
  eng-BBE: And in the third, white horses; and in the fourth, horses of mixed colour.
  kan-OKCV: ಮೂರನೆಯ ರಥಕ್ಕೆ ಬಿಳಿ ಕುದುರೆಗಳು, ನಾಲ್ಕನೆಯ ರಥಕ್ಕೆ ಮಚ್ಚೆ ಮಚ್ಚೆಯ ಕುದುರೆಗಳಿದ್ದವು.
    ಇವೆಲ್ಲವೂ ಬಲವಾದ ಕುದುರೆಗಳು.
  tam-2017: மூன்றாம் இரதத்தில் வெள்ளைக்குதிரைகளும், நான்காம் இரதத்தில் புள்ளிபுள்ளியான
    சிவப்புக்குதிரைகளும் பூட்டப்பட்டிருந்தன.
  spa-RV-1909: Y en el tercer carro caballos blancos, y en el cuarto carro caballos
    overos ruciorodados.
  ron-BTF: Şi la carul al treilea, cai albi; şi la carul al patrulea, cai bălţaţi
    şi murgi.
  eng-WEBP: In the third chariot were white horses. In the fourth chariot were dappled
    horses, all of them powerful.
  eng-FBV: the third by white horses, and the fourth by dappled grey horses—all of
    them strong horses.
  nld-1939: 'voor de derde wagen witte paarden; voor de vierde wagen gevlekte paarden:
    allemaal vurig.'
  nch-BL: Nopa expa tatehuijca carro quinpixtoya cahuayojme cati chipahuaque. Huan
    nopa najpa tatehuijca carro quinpixtoya cahuayojme cati tenextique.
  vie-1934: cỗ xe thứ ba, ngựa trắng; cỗ xe thứ tư, ngựa xám vá.
  hin-CV: तीसरे रथ में सफेद और चौथे रथ में चितकबरे घोड़े थे—और सबके सब ताकतवर थे.
  spa-BES: Y en el tercero, caballos blancos; y en el cuarto, caballos pintos.
  tdx-tdx: naho soavala foty ty tamy sarete fahateloy vaho soavala maremboke maozatse
    ty tamy sarete fah’ efatsey.
  tha-KJV: รถรบคั​นที​่สามม้าขาว รถรบคั​นที​่​สี​่ม้าด่างสี​เทา
  por-BR-2018: E na terceira carruagem cavalos brancos, e na quarto carruagem cavalos
    malhados. E os cavalos eram fortes.
  deu-ELO: und an dem dritten Wagen weiße Rosse, und an dem vierten Wagen scheckige,
    starke Rosse.
  eng-WYC-2018: and in the third four-horsed cart were white horses, and in the fourth
    four-horsed cart were diverse horses, and strong. (and the third four-horsed cart,
    or chariot, had white horses, and the fourth four-horsed cart, or chariot, had
    dappled horses.)
  epo-epo: la tria ĉaro havis ĉevalojn blankajn, kaj la kvara ĉaro havis ĉevalojn
    makulitajn kaj brunajn.
  uig-PIN: üqinqi jǝng ⱨarwisidiki aⱪ atlar, tɵtinqi jǝng ⱨarwisidiki küqlük qipar
    atlar idi.
  beo-beo: Amo baligia da ‘sa:liode’ ahea:iai hosiga hiougibi ba:i. Fa:nodafa ‘sa:liode’
    da hoholei hosiga hiougibi ba:i.
  tpi-OTNT: Na ol waitpela hos i pulim namba 3 karis, na ol hos i gat makmak i pulim
    namba 4 karis.
  hau-SA: ta ukun farare dawakai, ta huɗu kuma dawakai masu ɗigo-ɗigo a dukan jikinsu,
    dukansu kuwa ƙarfafa.
  uig-LAT: üchinchi jeng harwisidiki aq atlar, tötinchi jeng harwisidiki küchlük chipar
    atlar idi.
  nde-nde: eyesithathu amhlophe, eyesine alamabala, wonke elamandla.
  ton-ton: Pea naʻe ʻi hono tolu ʻoe saliote ʻae fanga hoosi hinehina, pea ko e fanga
    hoosi pulepule mo kulokula naʻe ʻi hono fā ʻoe saliote.
  ces-1613: V voze pak třetím koni bílí, a v voze čtvrtém koni strakatí a hnědí.
  eng-WMB: In the third chariot were white horses. In the fourth chariot were dappled
    horses, all of them powerful.
  tam-TCV: மூன்றாம் தேரில் வெள்ளைக் குதிரைகளும், நான்காம் தேரில் புள்ளிகளுடைய குதிரைகளும்
    பூட்டப்பட்டிருந்தன. அவைகளெல்லாம் வலிமை நிறைந்தனவாய் இருந்தன.
  ceb-ULB: adunay puti nga mga kabayo ang ikatulong karwahe, ug ang ikaupat nga karwahe
    adunay kabang nga mga kabayo.
  pol-UBG: Przy trzecim rydwanie – konie białe, a przy czwartym rydwanie były konie
    pstrokate i gniade.
  urd-GVU: تیسرے کے سفید اور چوتھے کے دھبے دار تھے۔ سب طاقت ور تھے۔
  eng-OEBCW: the third chariot white horses, and the fourth chariot dappled horses.
  deu-1912: am dritten Wagen waren weiße Rosse, am vierten Wagen waren scheckige,
    starke Rosse.
  kan-2017: ಮೂರನೆಯ ರಥಕ್ಕೆ ಬಿಳಿ ಕುದುರೆಗಳು; ನಾಲ್ಕನೆಯ ರಥಕ್ಕೆ ಮಚ್ಚೆಯ ಬಲವಾದ ಕುದುರೆಗಳು ಕಟ್ಟಿದ್ದವು.
  yap-yap: ma bin dalip e bogi os ni wechwech, ma bin aningeg e bogi os nib wupwupnun’.
  hlt-MCSB: Leng a pathum dongah marhang rhoek tah bok tih leng a pali dongah marhang
    rhoek tah dikdek la lingduk.
  mdy-ETH: ሃይሣሳዞ ጎቻሢ ቦኦሬ ፓሮኬ፤ ዖይዳሳዞ ዖዳላ ፓራ ጎቻኔ፤ ቢያ ፓራሢ ዎልቄና ዓኣያ ዶዲኬ።
  twi-ASANTE: Deɛ ɛtɔ so mmiɛnsa no, na apɔnkɔ fitaa na ɛtwe. Deɛ ɛto so ɛnan no,
    na apɔnkɔ ntokontrama na ɛtwe, na apɔnkɔ no nyinaa ho yɛ den.
  eng-WEBU: In the third chariot were white horses. In the fourth chariot were dappled
    horses, all of them powerful.
  spa-PDDPT: en la tercera carroza, caballos blancos, y en la cuarta carroza eran
    caballos overos grisáceos.
  gun-gun: Mboapya re ma xiĩ va'e, ha'e rã irundya re kavaju ikuai va'e ma xiĩ rai'i
    va'e. Ha'e va'e kuery ma imbaraete va'e meme.
  agu-BL: Yi toxi'n care't kinij cya'n chej yi sak cye'j. Ma yi cyaji'n care't kinij
    cya'n chej yi way cye'j.
  ilo-ULB: guyguyoden dagiti puraw a kabalio ti maikatlo a karuahe, ken guyguyoden
    dagiti labang a maris dapo a kabalio ti maikapat a karuahe.
  kpg-kpg: togodolu waga dauwa e hudi go nia hoodo kene, di haa waga dauwa e hudi
    go nia hoodo habuihabula.
  uig-ARA: ئۈچىنچى جەڭ ھارۋىسىدىكى ئاق ئاتلار، تۆتىنچى جەڭ ھارۋىسىدىكى كۈچلۈك چىپار
    ئاتلار ئىدى.
  sus-sus: soe fiixɛe nan nu na sɔɔri ragise saxan nde bɛndunfe, soe makatunxie nan
    nu na sɔɔri ragise naani nde bɛndunfe.
  pon-2006: oahs pwetepwet me tangahki kesiluhwo, oh oahs pohn pwehl me tangahki kapahieuo.
  ksd-ksd: ma ta ra vautuluna a ura pua, ma ta ra vaivatina a ura dukaduka.
  grc-BRENT: καὶ ἐν τῷ ἅρματι τῷ τρίτῳ ἵπποι λευκοὶ, καὶ ἐν τῷ ἅρματι τῷ τετάρτῳ ἵπποι
    ποικίλοι ψαροί.
  ind-AYT: Kereta ketiga ditarik oleh kuda-kuda putih dan kereta keempat ditarik oleh
    kuda-kuda berbintik yang kuat.
  nya-nya: lachitatu ndi akavalo oyera, ndipo lachinayi ndi akavalo otuwa a mawanga
    ofiirira, onsewa anali akavalo amphamvu kwambiri.
  hrv-hrv: u trećim kolima bijeli konji, a u četvrtim kolima konji šareni.
  mps-mps: Tama nala hos dabego sela wabo karis kegebo suali. Tama te dodobolo pai
    hos dabego te me si me si wabo karis kegebo suali.
  tpi-tpi: Na ol waitpela hos i pulim namba 3 karis, na ol hos i gat makmak i pulim
    namba 4 karis.
  dan-1931: for den tredje hvide og for den fjerde brogede.
  vie-OVCB: xe thứ ba ngựa trắng, và xe thứ tư ngựa đốm xám.
  guj-2017: ત્રીજા રથના ઘોડાઓ સફેદ હતા તથા ચોથા રથના ઘોડાઓ ભૂરા ટપકાંવાળા હતા.
  pon-2006A: oahs pwetepwet me tangahki kesiluhwo, oh oahs pohn pwehl me tangahki
    kapahieuo.
  por-BRBSL: Na terceira carruagem, os cavalos brancos. Na quarta carruagem estavam
    os cavalos rabiscados, todos eles poderosos.
  eng-OEBUS: the third chariot white horses, and the fourth chariot dappled horses.
  cth-cth: Apâthum e rangleng dawk ka pangaw e marang, apalinae rangleng dawk thakasai
    ni teh tarakcak e marangnaw sut kaw e lah ao..
  twi-twi: Nea ɛto so abiɛsa no, na apɔnkɔ fitaa na wɔtwe. Nea ɛto so anan no, na
    apɔnkɔ ntokontrama na wɔtwe, na apɔnkɔ no nyinaa ho yɛ den.
  hlt-hlt: Leng a pathum dongah marhang rhoek tah bok tih leng a pali dongah marhang
    rhoek tah dikdek la lingduk.
  tbz-SIM: Kɛ̀ sipɛ́ísì dɛ̀ri tɛtɑ̃ɑ̃́ntɛ̀, kɛ̀ yɛyɔ̃̀rɛ̀ kpɛsi dɛri tɛdɛ́tɛ̀.
  msy-2020: Ezɨ aningɨn gɨrara izir karis, hoziar ghurghuriba a kurvasi. Ezɨ bar dar
    gɨn izir karis, baghɨraviba dukumizir hoziaba a kurvasi. Ezɨ hoziar kaba gavgaviba
    dar iti.
  dop-dop: Kpɑɣɑnʋhʋlʋmɑsɩ kɛ kɛɛkɛ tooso nyəŋ. Ɩlɛnɑ kpɑɣɑnəŋ wei ɩ wɛnɑ cʋntʋ tʋlʋŋɑsɩ
    tɔɣɔ kɛɛkɛ liɣiti nyəŋ. Kpɑɣɑnəŋ ɩnɩ ɩ tənɑ ɩ kɑ wɛnɑ toŋ kɛ́.
  azb-azb: üçüncüsünün ağ, dördüncüsünün xallı atları var idi. Hamısı qüvvətli atlar
    idi.
  eng-DBY: and in the third chariot white horses; and in the fourth chariot grisled,
    strong horses.
  hin-2017: तीसरे रथ में श्वेत और चौथे रथ में चितकबरे और बादामी घोड़े हैं। (प्रका.
    6:2,4,5,8, प्रका. 19:11)
  wol-KYG: ñetteelu watiir bi, fas yu weex a ko takk, ñeenteelu watiir bi, fas yu
    tippantee ko takk, te fas yépp di yu am kàttan.
  eng-YLT: and in the third chariot white horses, and in the fourth chariot strong
    grisled horses.
  eng-WYC-2017: and in the third four-horsed cart were white horses, and in the fourth
    four-horsed cart were diverse horses, and strong.
  eng-WMBB: In the third chariot were white horses. In the fourth chariot were dappled
    horses, all of them powerful.
  urd-GVH: तीसरे के सफ़ेद और चौथे के धब्बेदार थे। सब ताक़तवर थे।
  rug-rug: vina ṉeta si keoro sari hose, meke vina made si kidakida, sari doduru si
    ṉiṉiradi beto.
  gaz-gaz: sadaffaan adaadii, afuraffaan immoo farda daamaa qaba ture; isaan hundinuu
    jajjaboo turan.
  fra-LSG: au troisième char des chevaux blancs, et au quatrième char des chevaux
    tachetés, rouges.
  yal-yal: a saxandena, soo fixɛne, a naanindena, soo gbeeli makatunxine.
  haw-1868: I ke kolu o ka halekaa, he mau lio keokeo, a i ka ha o ka halekaa he mau
    lio kaliko a he makue.
  arb-NAV: وَالْمَرْكَبَةَ الثَّالِثَةَ جِيَادٌ بِيضٌ، وَالْمَرْكَبَةَ الرَّابِعَةَ
    جِيَادٌ مُرَقَّطَةٌ.
  ewe-ewe: Sɔ ɣiwo le tasiaɖam etɔ̃lia hem, eye sɔ ŋɔŋɔewo le tasiaɖam enelia hem
    kple ŋusẽ.
  eng-LEE: And in the third chariot, white horses; and in the fourth chariot, grizzled,
    ash-colored horses.
  asm-FB: তৃতীয়খনত বগা ঘোঁৰা আৰু চতুৰ্থ খনত বলী ফুটুকা ঘোঁৰা।
  sus-A: سٌي قِيشّيٍ نَن نُ نَ سْورِ رَفِسٍ سَشَن ندٍ بّندُنقٍ، سٌي مَكَتُنشِيٍ نَن
    نُ نَ سْورِ رَفِسٍ نَانِ ندٍ بّندُنقٍ.
  fra-SBL: Dans le troisième char, il y avait des chevaux blancs. Dans le quatrième
    char, des chevaux tachetés, tous puissants.
  hbo-hbo: וּבַמֶּרְכָּבָ֥ה הַשְּׁלִשִׁ֖ית סוּסִ֣ים לְבָנִ֑ים וּבַמֶּרְכָּבָה֙ הָרְבִעִ֔ית
    סוּסִ֥ים בְּרֻדִּ֖ים אֲמֻצִּֽים׃
  kik-kik: na ya gatatũ ĩkaguucio nĩ mbarathi njerũ, nayo ya kana ĩkaguucio nĩ mbarathi
    cia marooro; ciothe ciarĩ mbarathi ciarĩ na hinya.
  fra-NCL: au troisième char des chevaux blancs, et au quatrième char des chevaux
    tachetés, vigoureux.
  cek-AK: thumto haih hrang lakok loe kanglung hrangnawk mah ruet o moe, palito haih
    hrang lakok loe aem kaom kanglung bok hrangnawk mah ruet o.
  cuk-cuk: Ur-napagined-sogbaagined moli-sipuganase ebipilenaid. Ur-napagined-napisorbaliddina
    moli-goto-gotomaladse ebipilenaid. Bela we-molimala, dutusur itomalad.
  uig-CYR: үчинчи җәң һарвусидики ақ атлар, төртинчи җәң һарвусидики күчлүк чипар
    атлар еди.
  tel-2017: మూడవ రథానికి తెల్లని గుర్రాలు, నాలుగవ రథానికి చుక్కలు చుక్కలుగల బలమైన
    గుర్రాలు పూన్చి ఉన్నాయి.
  hat-BSA: Nan twazyèm cha a te gen cheval blan. Nan katriyèm cha a, te gen cheval
    takte yo, tout nan yo byen dyanm.
  kos-kos: ma soko aktolkwe ah sin horse fasrfasr, ac ma soko akakosr ah amakinyuk
    sin horse tuhntun.
  hbo-WLC: וּבַמֶּרְכָּבָ֥ה הַשְּׁלִשִׁ֖ית סוּסִ֣ים לְבָנִ֑ים וּבַמֶּרְכָּבָה֙ הָרְבִעִ֔ית
    סוּסִ֥ים בְּרֻדִּ֖ים אֲמֻצִּֽים׃
  ibo-ibo: Nke atọ ka ịnyịnya dị ọcha na-adọkpụ, ma nke anọ ka ịnyịnya tụrụ agwa siekwa
    ike na-adọkpụ.
  ory-ory: ଆଉ, ତୃତୀୟ ରଥରେ ଶ୍ୱେତବର୍ଣ୍ଣ ଅଶ୍ୱଗଣ, ପୁଣି ଚତୁର୍ଥ ରଥରେ ବିନ୍ଦୁଚିତ୍ରିତ ପାଣ୍ଡୁରବର୍ଣ୍ଣ
    ଅଶ୍ୱଗଣ ଥିଲେ।
  chk-chk: orisin ewe aülüfochun ra pwech, nge orisin ewe afofochun woken ra tiketik.
    Ir meinisin ra fokun pöchökül.
  rop-rop: en waitwan hosis bin pulumbat det namba 3 bagi, en ola brabli strongwan
    hosis garram loda spot bin pulumbat det namba 4 bagi.
  ukr-1871: У трейтій колесницї конї білі, а в четвертій конї теркаті, дужі.
  deu-1951: am dritten aber weiße und am vierten gefleckte, starke Rosse.
  eng-JPS: and in the third chariot white horses; and in the fourth chariot grizzled
    bay horses.
  srp-1865: A u treæim kolima konji bijeli, a u èetvrtijem kolima konji šareni, jaki.
  lug-lug: Eggaali eyokusatu ng’esikibwa mbalaasi njeru, eyokuna yo ng’esikibwa za
    kikuusikuusi atabikiddwamu n’obwoya obweru. Embalaasi ezo zonna zaali z’amaanyi.
  heb-heb: ובמרכבה השלשית סוסים לבנים ובמרכבה הרבעית סוסים ברדים אמצים׃
  ben-IRV: তৃতীয় রথটিতে সব সাদা রঙের ঘোড়া ছিল এবং চতুর্থ রথটিতে সব বিন্দু বিন্দু
    ধূসর রঙের ঘোড়া ছিল; সব ঘোড়াই ছিল শক্তিশালী।
  pan-pan: ਤੀਜੇ ਰਥ ਦੇ ਘੋੜੇ ਚਿੱਟੇ ਅਤੇ ਚੌਥੇ ਰਥ ਦੇ ਘੋੜੇ ਡੱਬੇ ਅਤੇ ਤੇਜ ਸਨ।
  mya-JVB: တတိယ ရထား ၌ မြင်း ဖြူ ၊ စတုတ္ထ ရထား ၌ ခွန်အား ကြီးသော မြင်း ကျားတို့သည်
    ကလျက်ရှိကြ၏။
  hmo-hmo: Kariota ihatoina be hosi kurokurodia ese idia veria. Bona kariota namba
    4 be hosi, korema sisina gaudia ese idia veria noho.
  urd-urd: तीसरे के नुक़रा और चौथे के अबलक़ थे।
  rus-SYN: в третьей колеснице кони белые, а в четвертой колеснице кони пегие, сильные.
  bqc-SIM: A àaↄ̃de dↄa sↄ̃kaaↄnɛ. A síiↄ̃de dↄa sↄ̃dãnaↄnɛ. Sↄ̃́ gbãaↄnɛ píi.
  tcz-CHONGTHU: Athum channa chu sakol kangin ahinkai jin, ali channa chu sakolpol
    hattah ahiuve.
  mar-mar: तिसऱ्या रथाला पांढऱ्या रंगाचे घोडे होते आणि चौथ्या रथाला ठिपके असलेले राखाडी
    घोडे होते.
  qub-qub: Chaypa guepan caj carrëtata garachaycaran yuraj cawallucuna. Ushanan caj
    carrëtatana garachaycaran bäyu cawallucuna.
  bqp-bqp: Itɑse, kɑɑbɑ. Nnɛse, dumi yi yi bɑu swɑ̃ɑsu mɔ.
  hat-hat: Twazyèm cha a te gen chwal blan ki t'ap rale l'. Katriyèm cha a te gen
    chwal takte wouj ki t'ap rale l'.
  eng-BSB: the third white horses, and the fourth dappled horses—all of them strong.
  tod-tod: Soo ɠolegiti ti ɠɛ saʋasiɛi ʋa, soo ʋɔnɛgiti ti zuɓaai ti ɠɛni naanisiɛi
    ʋa.
  eng-WEBPB: In the third chariot were white horses. In the fourth chariot were dappled
    horses, all of them powerful.
  kbq-kbq: Hagi nampa 3a efeke hosi afu'moza karisia rente'za avazu hu'za azageno,
    efeke hosi afutamimofo zamefira tupri tapri hosi afutamimo'za karisia rente'za
    avazu hu'za e'naze. Hagi ana maka 4'a hosi afu'mokizmia hankavezamimo'a mareri'ne.
  nhe-BL: Nopa expa tlatehuijca carro quinpixtoya cahuayojme tlen chipahuaque. Huan
    nopa najpa tlatehuijca carro quinpixtoya cahuayojme tlen ixtenextique.
  gub-BL: Kawaru xig ma'e weraha ywyramawa na'iruz haw wà. Kawaru ipytàg ma'e weraha
    ywyramawa 4 haw wà.
  eng-DRA: And in the third chariot white horses, and in the fourth chariot grisled
    horses, and strong ones.
