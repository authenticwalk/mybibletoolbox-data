  urd-GVU: ہاں، وہی رب کا گھر بنائے گا اور شان و شوکت کے ساتھ تخت پر بیٹھ کر حکومت
    کرے گا۔ وہ امام کی حیثیت سے بھی تخت پر بیٹھے گا، اور دونوں عُہدوں میں اتفاق اور
    سلامتی ہو گی۔‘
  eng-OEBCW: He will rebuild the temple and will sit and rule upon his throne, receiving
