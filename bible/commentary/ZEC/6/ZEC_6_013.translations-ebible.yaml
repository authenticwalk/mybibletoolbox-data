  kan-2017: ಹೌದು, ಅವನೇ ಯೆಹೋವನ ಆಲಯವನ್ನು ಕಟ್ಟಿಸಿ ರಾಜವೈಭವವನ್ನು ಹೊಂದಿಕೊಂಡು ತನ್ನ ಸಿಂಹಾಸನದಲ್ಲಿ
    ಆಸೀನನಾಗಿ ಆಳುವನು. ಮತ್ತು ಯಾಜಕರು ತನ್ನ ಸಿಂಹಾಸನದಲ್ಲಿ ಕುಳಿತಿರುವರು. ಅವರಿಬ್ಬರೂ ಸಮ್ಮತಿ
