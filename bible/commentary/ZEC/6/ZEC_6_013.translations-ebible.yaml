    mmienu no ntam.’
  eng-WEBU: He will build the LORD’s temple. He will bear the glory, and will sit
    and rule on his throne. He will be a priest on his throne. The counsel of peace
    will be between them both.
  spa-PDDPT: Sí, edificará la Casa de Yavé y tendrá la gloria. Se sentará y reinará
