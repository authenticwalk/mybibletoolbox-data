    bolidu.
  beo-beo: 'Hi fawane da Debolo Diasu buga:le gagumu, amola osobo bagade dunu da Ema
    nodomu. Amola E da Ea fi dunu ouligimu. Gobele salasu dunu e da Ifa Amoda Ea hina
    bagade fisu dafulili lelebe ba:mu. Amola ela da gilisili hahawane olofole hawa:
    hamomu.'
  tpi-OTNT: Em bai i wokim haus bilong mi na bai em i gat biknem olsem king, na bai
    em i bosim ol manmeri bilong en. Na wanpela pris bai i sindaun wantaim em long
