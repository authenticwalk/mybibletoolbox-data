verse: ZEC.006.013
translations:
  mal-C: അദ്ദേഹംതന്നെയാണ് യഹോവയുടെ ആലയം പണിയുന്നത്. അദ്ദേഹം തേജസ്സു ധരിച്ചു തന്റെ
    സിംഹാസനത്തിലിരുന്ന് ഭരണംനടത്തും. അദ്ദേഹം തന്റെ സിംഹാസനത്തിൽ ഒരു പുരോഹിതൻ ആയിരിക്കും;
    ഇരുവർക്കുംതമ്മിൽ ഐക്യമുണ്ടാകും.’
  deu-TKW: Er wird den Tempel Jahwes bauen und er wird Hoheit davontragen, so daß
    er dasitzt und herrscht auf seinem Thron, und es wird ein Priester zu seiner Rechten
    sein, und friedliches Einvernehmen wird zwischen ihnen beiden bestehen.
  lin-lin: Ezali ye nde akotonga Tempelo ya Yawe ; bakolatisa ye bilembo ya lokumu,
    mpe akovanda na kiti ya bokonzi mpo na kokonza. Mpe wana kaka na kiti na ye ya
    bokonzi, akozala mpe Nganga-Nzambe. Bongo misala nyonso mibale, ezala ya bokonzi
    to ya bonganga-Nzambe, ekotambola malamu. › »
  eng-LSV: Indeed, He builds the temple of YHWH, || And He carries away splendor,
    || And He has sat and ruled on His throne, || And has been a priest on His throne,
    || And a counsel of peace is between both.
  eng-GNV: Euen hee shall build the Temple of the Lord, and he shall beare the glory,
    and shall sit and rule vpon his throne, and he shalbe a Priest vpon his throne,
    and the counsell of peace shall be betweene them both.
  eng-WEBSTER: 'Even he shall build the temple of the LORD; and he shall bear the
    glory, and shall sit and rule upon his throne: and he shall be a priest upon his
    throne: and the counsel of peace shall be between them both.'
  nhw-BL: Quena, elis ya catli quichihuas itiopa TOTECO huan yaya quipiyas ihueyitilis
    huan mosehuis quen tlanahuatijquetl ipan isiya campa tlanahuatía. Huan yaya nojquiya
    elis se totajtzi catli mosehuía ipan nopa siya tlen tlanahuatijquetl para tlanahuatis.
    Huan oncas tlasehuilistli ica nopa ome itequi.’
  swh-ONEN: Ni yeye atakayejenga Hekalu la Bwana, naye atavikwa utukufu na ataketi
    kumiliki katika kiti cha enzi naye atakuwa kuhani katika kiti chake cha enzi.
    Hapo patakuwa amani kati ya hao wawili.’
  bba-bba: U koo sinɑ yɑ̃nu sebe, kpɑ u sinɑ win sinɑ ɡɔnɑɔ u tɔmbu kpɑrɑ. Yɑ̃ku kowo
    ko n wɑ̃ɑ win bɔkuɔ kpɑ bɑ n nɔɔ tiɑ sɑ̃ɑ mɑm mɑm.
  eng-KJVCPB: 'Even he shall build the temple of the Lord; And he shall bear the glory,
    And shall sit and rule upon his throne: And he shall be a priest upon his throne:
    And the counsel of peace shall be between them both.'
  luo-luo: En ema obiro gero hekalu mar Jehova Nyasaye kolocho e kom duongʼ mare.
    Enobed jadolo e kom duongʼne, kendo ginibed gi winjruok e kindgi ji ariyogo.’
  meu-meu: Ia ese Iehova ena dubu baine haginia, bena bae matauraia, pavapava na heto;
    bena ena terono ai baine helai, baine lohia. Ena terono badibadinai hahelaḡa tauna
    ta baine gini; bena raruosi lalodia bae tamona, mai mainodia ida.
  npi-ULB: त्यो त्यही हो जसले परमप्रभुको मन्दिर बनाउनेछ, र त्यो राजकीय वैभवले पहिराइनेछ,
    त्यो आफ्नो सिंहासनमा विराजमान भएर शासन गर्नेछ । त्यो आफ्नो सिंहासनमा एउटा पुजारी
    हुनेछ, र दुईको बिचमा मिलाप गराउनेछ ।
  yor-yor: Òun ni yóò sì kọ́ tẹmpili Olúwa òun ni yóò sì wọ̀ ní ògo, yóò sì jókòó,
    yóò sì jẹ ọba lórí ìtẹ́ rẹ̀; òun ó sì jẹ́ àlùfáà lórí ìtẹ́ rẹ̀; ìmọ̀ àlàáfíà yóò
    sì wá láàrín àwọn méjèèjì.’
  pes-OPCB: اوست آنکه خانهٔ خداوند را بنا می‌کند و از شکوه پادشاهی برخوردار می‌شود.
    او در مقام کاهن و پادشاه حکمرانی خواهد کرد، و بین این دو مقام هماهنگی کامل خواهد
    بود.“
  tgl-ULB: Siya ang magtatayo ng templo ni Yahweh at magtataglay ng karangyaan nito,
    uupo siya at maghahari sa kaniyang trono. Siya ang magiging pari sa kaniyang trono
    at ang pang-unawa sa kapayapaan ang iiral sa pagitan ng dalawa.
  hui-hui: Ibugua i̱naga anda bialu kini mini lene howa ibunaga wali agaliru baya
    hangu haru howa handayaho holebira. Ani bialu ibugua loma binigo mo miaga agalibi
    ibu dege howa kininaga biragane dagia ngagoria biruwabi ibugua biabe kira mo mbiraore
    howa bayaleore bialu holebira, laya lalu lamibe, lene.
  mya-mya: ထို​သူ​သည်​ဗိ​မာန်​တော်​ကို​တည်​ဆောက်​ရ​မည့် သူ၊ ဘု​ရင်​တို့​နှင့်​ထိုက်​တန်​သည့်​ဘုန်း​အ​သ​ရေ
    ကို​ခံ​ယူ​ရ​ရှိ​မည့်​သူ​ဖြစ်​သ​ဖြင့် မိ​မိ​၏​အ​မျိုး သား​တို့​ကို​အုပ်​စိုး​ရ​လိမ့်​မည်။
    သူ​၏​ရာဇ​ပလ္လင် အ​နီး​တွင်​ယဇ်​ပု​ရော​ဟိတ်​တစ်​ပါး​သည်​ရပ် လျက်​သူ​နှင့်​အ​တူ​ငြိမ်း​ချမ်း​သင့်​မြတ်​စွာ
    ပူး​ပေါင်း​ဆောင်​ရွက်​ပေး​လိမ့်​မည်။-
  bod-N: དེས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་བཞེངས་ནས་གཟི་བརྗིད་འཐོབ་པ་དང་། རྒྱལ་ཁྲིར་བཞུགས་ནས་རྒྱལ་སྲིད་སྐྱོང་ཞིང་།
    ཡང་རང་གི་རྒྱལ་ཁྲིའི་སྟེང་མཆོད་དཔོན་དུ་གྱུར་ནས་དེ་གཉིས་འགྲིག་མཐུན་ངང་གནས་པར་བྱའོ།
    །
  sna-sna: Ndiye achavaka temberi yaJehovha, uye achapfekedzwa ukuru agogara achitonga
    pachigaro chake. Uye achava muprista pachigaro chake. Uye pachava norugare pakati
    pezviviri izvi.’
  spa-BLM: Él construirá el templo de Yahvé. Llevará la gloria, y se sentará y gobernará
    en su trono. Será sacerdote en su trono. El consejo de paz estará entre ambos.
  cac-cac: Aton d'in̈antaxon sb'oanxiq'ue in templo chi', ol b'inaj val icha junoc
    rey, ol em c'ojan d'a sdespacho yic syac'an yajalil. A d'a stz'ey sdespacho chi'
    ol em c'ojan jun vin̈ sacerdote, junn̈ej pensaril ol aj eb' schavan̈il, xa chi
    d'a vin̈.
  swh-ULB: Ndiye atakayejenga hekalu la Yahwe naye atauinua utukufu wake; kisha ataketi
    na kutawala katika kiti chake cha enzi. Atakuwa kuhani juu ya kiti cha enzi na
    ufahamu wa amani utakuwa kati ya vyote viwili.
  bel-bel: Ён створыць храм Гасподні і прыме славу, і сядзе і будзе валадарнічаць
    на троне Сваім; будзе і сьвятаром на троне Сваім, і рада міру будзе паміж тым
    і другім.
  deu-ELBBK: Ja, er wird den Tempel des HERRN bauen; und er wird Herrlichkeit tragen;
    und er wird auf seinem Thron sitzen und herrschen, und er wird Priester sein auf
    seinem Thron; und der Rat des Friedens wird zwischen ihnen beiden sein.
  mbb-OT: '@see-verse:ZEC.006.012'
  mal-2015: അവൻ തന്നേ യഹോവയുടെ മന്ദിരം പണിയും; അവൻ ബഹുമാനഭൂഷണം ധരിച്ചു സിംഹാസനത്തിൽ
    ഇരുന്നു വാഴും; അവൻ സിംഹാസനത്തിൽ പുരോഹിതനുമായിരിക്കും; ഇരുവർക്കും തമ്മിൽ സമാധാനമന്ത്രണം
    ഉണ്ടാകും.
  rmc-rmc: Ov ačhavela o Chramos le RAJESKRO, prilela e pačiv sar kraľis a bešela
    a vladňinela pre peskro tronos. O rašaj ela paš leskro tronos a ela maškar lende
    jekh gondoľišagos the o smirom.‘
  nlg-nlg: Agaia ke gonia nina vale tabu lord, ma gaia ke hola na vunaghi haba ma
    gaia ke vunaghi vagha na vunaghi haba tana malei sopouna. Ma gaia ke lutu vagha
    ghua na mane sukaghi. Ma rogaira koro lutu koukolu vamua ta sakai lio maemane
    mana mabo vamua.
  pes-OPV: پس او هیکل خداوند را بنا خواهد نمودو جلال را متحمل خواهد شد و بر کرسی اوجلوس
    نموده، حکمرانی خواهد کرد وبر کرسی او کاهن خواهد بود و مشورت سلامتی در میان هر
    دوی ایشان خواهد بود.
  ron-1924: Да, Ел ва зиди Темплул Домнулуй, ва пурта подоабэ ымпэрэтяскэ, ва шедя
    ши ва стэпыни пе скаунул Луй де домние, ва фи преот пе скаунул Луй де домние ши
    о десэвыршитэ унире ва домни ынтре ей амындой.»’
  ben-OBCV: হ্যাঁ, তিনিই সদাপ্রভুর মন্দির গাঁথবেন, এবং তাঁকে রাজার সম্মান দেওয়া হবে
    আর তিনি নিজের সিংহাসনে বসে শাসন করবেন। তিনি একজন যাজক হিসেবে সিংহাসনে বসবেন ও
    এই দুই পদের মধ্যে কোনও অমিল থাকবে না।’
  som-som: Isaga qudhiisa ayaa dhisi doona macbudka Rabbiga, oo isagu ammaantuu sidan
    doonaa, oo carshiga ayuu ku dul fadhiyi doonaa oo ku talin doonaa. Wuxuu ahaan
    doonaa wadaad carshigiisa ku dul fadhiya, oo labadoodaba waxaa u dhaxayn doona
    taladii nabaadiinada.
  lat-VUC: 'Et ipse exstruet templum Domino: et ipse portabit gloriam, et sedebit,
    et dominabitur super solio suo: et erit sacerdos super solio suo, et consilium
    pacis erit inter illos duos.'
  eng-ASVBT: even he shall build the temple of Jehovah; and he shall bear the glory,
    and shall sit and rule upon his throne; and he shall be a priest upon his throne;
    and the counsel of peace shall be between them both.
  ita-1885: Ed egli sarà quel ch'edificherà il tempio del Signore, e porterà la gloria;
    e sederà, e signoreggerà sopra il suo trono, e insieme sarà Sacerdote sopra il
    suo seggio; e consiglio di pace sarà fra questi due.
  eng-LXXUP: And he shall receive power, and shall sit and rule upon his throne; and
    there shall be a priest on his right hand, and a peaceable counsel shall be between
    them both.
  eng-ULB: It is he who builds the temple of Yahweh, and he will be clothed with royal
    splendor, and will sit and rule on his throne. He will be a priest on his throne,
    and he will bear a counsel of peace between the two.
  spa-VBL: Él fue quien construyó el Templo del Señor y a él se le dará el honor de
    gobernar tanto desde el trono real, como desde el trono de sumo sacerdote, y habrá
    paz y comprensión en sus dos funciones.
  fra-_FOB: Celui-là rebâtira le temple de l'Éternel; celui-là obtiendra la majesté;
    il siégera, il régnera sur son trône; il sera sacrificateur sur son trône, et
    il se fera entre les deux un dessein de paix.
  mal-mal: അവൻ തന്നെ യഹോവയുടെ മന്ദിരം പണിയും; അവൻ ബഹുമാനഭൂഷണം ധരിച്ചു സിംഹാസനത്തിൽ
    ഇരുന്നു വാഴും; അവൻ സിംഹാസനത്തിൽ പുരോഹിതനുമായിരിക്കും; ഇരുവർക്കും തമ്മിൽ സമാധാനമന്ത്രണം
    ഉണ്ടാകും.
  urd-GVR: Hāṅ, wuhī Rab kā ghar banāegā aur shān-o-shaukat ke sāth taḳht par baiṭh
    kar hukūmat karegā. Wuh imām kī haisiyat se bhī taḳht par baiṭhegā, aur donoṅ
    ohdoṅ meṅ ittafāq aur salāmatī hogī.’
  suz-BL: मेकोमीन परमप्रभु यावे आ खिं सेल्‍चा माल्‍ब। मेको पिप आ मान तशा, शुश ग्‍योम्‍सीशो
    बाक्‍ब। मेको आ ठेयब नित्‍तीकेमी निश्‍शा सासन पाइब। मेको आ नित्‍तीकेमी आ ग्‍युरा
    गे चढ़ेब का बाक्‍ब। मेको निक्‍शी दुशा गारशा गेय पाइनीसी। भजन संग्रह ११०:४
  eng-NOY: He shall build the temple of Jehovah, And he shall bear the majesty, And
    sit and rule upon his throne, And be a priest upon his throne, And the counsel
    of peace shall be between them both.
  ita-1927: egli edificherà il tempio dell’Eterno, e porterà le insegne della gloria,
    e si assiderà e dominerà sul suo trono, sarà sacerdote sul suo trono, e vi sarà
    fra i due un consiglio di pace.
  ckb-ckb: ئەو ئەو کەسەیە کە پەرستگای یەزدان بنیاد دەنێت، شکۆمەندی هەڵدەگرێت، لەسەر
    تەختەکەی دادەنیشێت فەرمانڕەوایەتی دەکات. هەروەها دەبێتە کاهین لەسەر تەختەکەی،
    ئیتر فەرمانڕەوایەتی خۆی لەگەڵ کاهینیێتییەکەی دەگونجێنێت.“
  eng-BBE: And he will be the builder of the Temple of the Lord; and the glory will
    be his, and he will take his place as ruler on the seat of power; and Joshua will
    be a priest at his right hand, and between them there will be a design of peace.
  kan-OKCV: ಅವನೇ ಯೆಹೋವ ದೇವರ ದೇವಾಲಯವನ್ನು ಕಟ್ಟಿದ ಮೇಲೆ, ರಾಜವೈಭವವನ್ನು ಧರಿಸಿ ಸಿಂಹಾಸನದ ಮೇಲೆ
    ಆಸೀನನಾಗಿ ಆಳುವನು. ಅವನ ಸಿಂಹಾಸನದಲ್ಲಿ ಒಬ್ಬ ಯಾಜಕನಾಗಿರುವನು. ಸಮಾಧಾನದ ಆಲೋಚನೆ ಅವರಿಬ್ಬರೊಳಗೆ
    ಇರುವುದು.
  tam-2017: அவரே யெகோவாவுடைய ஆலயத்தைக் கட்டுவார்; அவர் மகிமைபொருந்தினவராய், தம்முடைய
    சிங்காசனத்தின்மேல் வீற்றிருந்து ஆளுகை செய்வார்; தம்முடைய சிங்காசனத்தின்மேல் ஆசாரியராகவும்
    இருப்பார்; இவ்விரண்டின் நடுவாகச் சமாதானத்தின் ஆலோசனை விளங்கும்.
  spa-RV-1909: El edificará el templo de Jehová, y él llevará gloria, y se sentará
    y dominará en su trono, y será sacerdote en su solio; y consejo de paz será entre
    ambos á dos.
  ron-BTF: Chiar el va construi templul DOMNULUI şi el va purta gloria şi va şedea
    şi va conduce pe tronul său; şi va fi preot pe tronul său, şi sfatul de pace va
    fi între ei amândoi.
  eng-WEBP: He will build the LORD’s temple. He will bear the glory, and will sit
    and rule on his throne. He will be a priest on his throne. The counsel of peace
    will be between them both.
  eng-FBV: He is the one who will build the Lord's Temple, and he will be the one
    given the honor to rule from both the royal throne and the priestly throne and
    there will be peace and understanding between the two roles.
  nld-1939: en Hij zal de tempel van Jahweh bouwen; Hij zal met majesteit zijn bekleed,
    en als heerser zitten op zijn troon. De priester zal aan zijn rechterhand zijn
    gezeten, en tussen die beiden zal vreedzame verstandhouding bestaan.
  nch-BL: Quena, elis ya cati quichihuas itiopa TOTECO huan yaya quipiyas ihueyitilis
    huan mosehuis quej tanahuatijquet ipan isiya campa tanahuatía. Huan yaya nojquiya
    elis se totajtzi cati mosehuía ipan nopa siyaj ten tanahuatijquet para tanahuatis.
    Huan oncas tasehuilisti ica nopa ome itequi.’
  vie-1934: Chính người sẽ xây đền thờ Đức Giê-hô-va; và chính người sẽ được sự oai
    nghiêm, ngồi cai trị trên ngôi mình, làm thầy tế lễ ở trên ngôi mình; và sẽ có
    mưu hòa bình ở giữa cả hai.
  hin-CV: यह वही है जो याहवेह के मंदिर का निर्माण करेगा, और वह राजकीय वस्त्र धारण
    करेगा और सिंहासन पर बैठकर राज करेगा. और उसके सिंहासन पर एक पुरोहित होगा और उन
    दोनों के बीच अच्छा समन्वय रहेगा.’
  spa-BES: Y él será el constructor del Templo del Señor; y la gloria será suya, y
    él tomará su lugar como gobernante en el asiento del poder, y será sacerdote de
    su trono y habrá consejo de paz entre ambos.
  tdx-tdx: eka! ie ty handranjy ty kivoho’ Iehovà; naho ie ty hivave ty enge’e, naho
    hiambesatse vaho hifehe am-piambesa’e eo, ho mpisoroñe amy fiambesa’ey; naho añivo’
    i roroey ty fanoroan-kanintsiñe.
  tha-KJV: ท่านผู้​นี้​แหละจะเป็นผู้สร้างพระวิหารของพระเยโฮวาห์ และจะรับเกียรติ​ศักดิ์
    และจะประทับและปกครองอยู่บนราชบัลลั​งก​์ของท่าน และท่านจะเป็นปุโรหิตอยู่บนราชบัลลั​งก​์ของท่าน
    และการหารื​อก​ันอย่างสันติจะมี​อยู่​ระหว่างท่านทั้งสอง’
  por-BR-2018: Ele mesmo edificará o templo do SENHOR, e levará sobre si majestade;
