  eng-WMB: He will build the LORD’s temple. He will bear the glory, and will sit and
    rule on his throne. He will be a priest on his throne. The counsel of peace will
    be between them both.
  tam-TCV: யெகோவாவின் ஆலயத்தைக் கட்டுகிறவர் அவரே. அவர் மாட்சிமையை அணிந்து, தம் அரியணையின்மேல்
