    ikkisi arisida bolidu.
  nde-nde: Nguye ozakwakha ithempeli likaThixo, njalo uzagqokiswa ubukhosi, futhi
    uzahlala esihlalweni sakhe sobukhosi. Njalo uzakuba ngumphristi esihlalweni sakhe
    sobukhosi. Lokhu kokubili kuzahambelana kuhle.’
  ton-ton: '‌ʻIo, ko ia ia te ne langa ʻae fale tapu ʻo Sihova; pea ko ia ia ʻe fua
