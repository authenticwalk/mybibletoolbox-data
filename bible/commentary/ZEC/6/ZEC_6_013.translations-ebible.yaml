  fra-LSG: Il bâtira le temple de l’Éternel; il portera les insignes de la majesté;
    il s’assiéra et dominera sur son trône, il sera sacrificateur sur son trône, et
    une parfaite union régnera entre l’un et l’autre.
  yal-yal: A tan nan Alatala Batu Banxin tima, mangayaan binyen yi lu a tan ma. A
    dɔxɔma nɛn a mangaya gbɛdɛni, a nɔɔn ti. Saraxaralina nde fan dɔxɔma nɛn a mangaya
    gbɛdɛni. Bɔɲɛ xunbenla yi lu e firinna tagi.’
  haw-1868: Nana no e hana ka luakini o Iehova; a nana hoi e lawe ka hanohano, a e
    alii mai no oia e noho ana maluna o kona nohoalii; a e kahuna no auanei oia maluna
    o kona nohoalii; a mawaena o laua auanei ka mea e malu ai.
  arb-NAV: هُوَ الَّذِي يَبْنِي هَيْكَلَ الرَّبِّ وَيَتَجَلَّلُ بِالْمَجْدِ وَيَكُونُ
    نَفْسُهُ مَلِكاً وَكَاهِناً فِي آنٍ وَاحِدٍ فَيَجْلِسُ وَيَحْكُمُ عَلَى عَرْشِهِ
    وَيَعْمَلُ بِفَضْلِ مَشُورَةِ رُتْبَتَيْهِ عَلَى إِشَاعَةِ السَّلامِ بَيْنَ قَوْمِهِ.
  ewe-ewe: Eyae nye ame si atu Yehowa ƒe gbedoxɔ, woaɖo fianyenye ƒe atsyɔ̃ nɛ, eye
    wòanɔ eƒe fiazikpui dzi aɖu fia. Anye nunɔla anɔ eƒe fiazikpui dzi, ekema fianyenye
    kple nunɔlanyenye awɔ ɖeka!
  eng-LEE: Yea, he shall build the temple of the Lord; and he shall bear the glory,
    and shall sit and rule upon his throne; and a priest shall be upon his own throne;
    and the counsel of peace shall be between both of them.
  asm-FB: হয়, তেৱেঁই যিহোৱাৰ মন্দিৰ সাজিব আৰু তেওঁ গৌৰৱ মুকুটেৰে বিভূষিত কৰিব; তেওঁ
    নিজ সিংহাসনত বহি ৰাজত্ব কৰিব। আৰু পুৰোহিত হৈ নিজ সিংহাসনত বহিব আৰু দুয়োটাৰে মাজত
    শান্তিৰ মন্ত্ৰণা থাকিব।
  sus-A: عَ تَن نَن عَلَتَلَ شَ هْرْ مْبَنشِ تِمَ، مَنفّيَ تْنشُمَ لُمَ نّ عَ يِ،
    عَ دْشْ عَ شَ كِبَنيِ كُي، عَ حَمَ يَمَرِ. سّرّشّدُبّ ندٍ قَن دْشْمَ نّ عَ شَ
    كِبَنيِ كُي. بْحّسَ لُ عٍ قِرِنيِ تَفِ.›
  fra-SBL: C'est lui qui bâtira le temple de Yahvé. Il portera la gloire, il s'assiéra
    et dominera sur son trône. Il sera prêtre sur son trône. Le conseil de paix sera
    entre eux deux.
  hbo-hbo: וְ֠הוּא יִבְנֶ֞ה אֶת־הֵיכַ֤ל יְהוָה֙ וְהֽוּא־יִשָּׂ֣א הֹ֔וד וְיָשַׁ֥ב וּמָשַׁ֖ל
    עַל־כִּסְאֹ֑ו וְהָיָ֤ה כֹהֵן֙ עַל־כִּסְאֹ֔ו וַעֲצַ֣ת שָׁלֹ֔ום תִּהְיֶ֖ה בֵּ֥ין
    שְׁנֵיהֶֽם׃
  kik-kik: Ũcio nĩwe ũgaaka hekarũ ya Jehova, na nĩakahumbwo riiri, na nĩagaikarĩra
    gĩtĩ gĩake kĩa ũnene aathane. O na nĩagatungata arĩ mũthĩnjĩri-Ngai aikarĩire
    gĩtĩ gĩake kĩa ũnene; na maũndũ macio meerĩ nĩmakaganĩrĩra wega.’
  fra-NCL: Il bâtira le temple de Yahweh, et sera revêtu de majesté ; il sera assis
    en souverain sur son trône, et il sera prêtre sur son trône, et entre eux deux
    il y aura un conseil de paix.
  cek-AK: 'anih mah Angraeng ih tempul to sah tih; anih loe lensawkhaih hoiah amthoep
    ueloe, uk hanah angraeng tangkhang nuiah anghnu tih; anih loe angmah ih angraeng
    tangkhang nuiah qaima ah om tih: nihnik loe angdaehhaih sah hoi tih, tiah thuih,
    tiah thui paeh, tiah ang naa.'
  cuk-cuk: We-dule Bab-Jehováʼse-goled-neg gannar sobnonikoed. E-gangued-yeerdakleged
    nikunonikoed, e-ologangi-sii negsemai guoed. Deginbali, dule-irwa-Babse-goled
    e-ologangi signonimogoed. Wemar-ebogwadi, nuedgi neg-bogidikidgi negsemai gumaloed.’
  uig-CYR: «Бәрһәқ, Пәрвәрдигарниң ибадәтханисини қурғучи дәл шу болиду; у шу шаһанә
    шан-шәрәпни зиммисигә елип, өз тәхтигә олтирип һөкүм сүриду; у тәхткә олтиридиған
    каһин болиду; хатирҗәмлик-арамлиқни елип келидиған һәмкарлиқ улар иккиси арисида
    болиду.
  tel-2017: అతడే యెహోవా ఆలయం కడతాడు. అతడు ఘనత వహించి సింహాసనాసీనుడై పరిపాలిస్తాడు.
    సింహాసనాసీనుడై అతడు యాజకత్వం చేయగా ఆ యిద్దరికీ సమాధానకరమైన ఆలోచనలు కలుగుతాయి.
  hat-BSA: Wi, se Li menm ki va bati tanp SENYÈ a. Li va pote laglwa, e Li va chita
    pou gouvène sou twòn Li an. Konsa, Li va yon prèt ki chita sou twòn Li, e konsey
    lapè a va antre yo de (2).’”
  kos-kos: El pa ac fah musaela ac eis akfulat ma fal in orek nu sin sie tokosra,
    ac el fah leumi mwet lal. Sie mwet tol ac fah tu sisken tron lal, ac eltal ac
    fah tukeni orekma in misla ac nunak sefanna.
  hbo-WLC: וְ֠הוּא יִבְנֶ֞ה אֶת־הֵיכַ֤ל יְהוָה֙ וְהֽוּא־יִשָּׂ֣א ה֔וֹד וְיָשַׁ֥ב וּמָשַׁ֖ל
    עַל־כִּסְא֑וֹ וְהָיָ֤ה כֹהֵן֙ עַל־כִּסְא֔וֹ וַעֲצַ֣ת שָׁל֔וֹם תִּהְיֶ֖ה בֵּ֥ין
    שְׁנֵיהֶֽם׃
  ibo-ibo: Ọ bụ ya ga-arụ ụlọnsọ ukwu nke Onyenwe anyị. A ga-eyikwasịkwa ya ịma mma
    dịka uwe, ọ ga-anọdụ nʼocheeze ya na-achị. Ọ ga-abụ onye nchụaja ga-anọ nʼocheeze
    ya, mee ka ịdị nʼotu dịrị nʼetiti ha abụọ.’
  ory-ory: ହଁ, ସେ ସଦାପ୍ରଭୁଙ୍କର ମନ୍ଦିର ନିର୍ମାଣ କରିବେ ଓ ସେ ମହିମାପ୍ରାପ୍ତ ହେବେ, ଆଉ ଆପଣା
    ସିଂହାସନରେ ବସି ରାଜତ୍ୱ କରିବେ ଓ ସେ ଆପଣା ସିଂହାସନରେ ବସି ଯାଜକ ହେବେ; ଆଉ, ସେ ଉଭୟ ମଧ୍ୟରେ
    ଶାନ୍ତିର ବୁଝାବଣା ହେବ।’
  chk-chk: I ätewe epwe aüetä ewe Imwenfelin ewe Samol mi Lapalap o küna meninin me
    ren aramas usun eman king, epwe mot won an lenien motun king o nemeni nöün aramas.
    Epwe wor eman souasor ünükün. Iwe, repwe angangfengen lefiler fän kinamwe.’
  rop-rop: Im na garra bildimap det Serramoni Pleis en im garra jidan brabli haibala
    laiga king, en im garra jidan haibala bos blanga im pipul olabat. Wan serramonimen
    garra jandap wansaid langa im speshalwan tjeya en dubala garra wek mijamet en
    agri gija blanga ebrijing weya dubala garra dum.’ Lagijat na yu garra dalim Joshuwa.
  ukr-1871: Так, він збудує дом Господень і увінчається славою, й засяде й володїти
    ме на престолї свойму; буде ж він і сьвященником на престолї свойму, й буде рада
    мира між сим і другим (престолом).
  deu-1951: Ja, er wird den Tempel des HERRN bauen und königlichen Schmuck tragen
    und wird auf seinem Thron sitzen und herrschen und wird Priester sein auf seinem
    Thron, ein Friedensbund wird zwischen ihnen beiden bestehen.
  eng-JPS: even he shall build the temple of the LORD; and he shall bear the glory,
    and shall sit and rule upon his throne; and there shall be a priest before his
    throne; and the counsel of peace shall be between them both.
  srp-1865: Jer æe on sagraditi crkvu Gospodnju, i nosiæe slavu, i sjedjeæe i vladati
    na svom prijestolu, i biæe sveštenik na prijestolu svom, i svjet mirni biæe meðu
    objema.
  lug-lug: Oyo y’alizimba yeekaalu ya Mukama, era alijjula ekitiibwa. Alituula ku
    ntebe ye ey’obwakabaka, n’afuga. Era y’aliba Kabona ku ntebe ye ey’obwakabaka;
    walibaawo okutegeeragana okw’emirembe wakati wa Ttabi ne Yoswa.’
  heb-heb: והוא יבנה את היכל יהוה והוא ישא הוד וישב ומשל על כסאו והיה כהן על כסאו
    ועצת שלום תהיה בין שניהם׃
  ben-IRV: যিনি সদাপ্রভুর মন্দির তৈরী করবেন এবং এর মহিমা বৃদ্ধি করবেন; তখন তিনি সিংহাসনে
    বসবেন এবং শাসন করবেন। তাঁর সিংহাসনে যাজক হিসাবে বসবেন এবং দুই পদের মধ্যে শান্তির
    জ্ঞান থাকবে।’
  pan-pan: ਉਹੀ ਯਹੋਵਾਹ ਦੀ ਹੈਕਲ ਨੂੰ ਬਣਾਵੇਗਾ। ਉਹ ਸ਼ਾਨ ਵਾਲਾ ਹੋਵੇਗਾ ਅਤੇ ਉਹ ਆਪਣੇ ਸਿੰਘਾਸਣ
    ਉੱਤੇ ਬੈਠ ਕੇ ਹਕੂਮਤ ਕਰੇਗਾ। ਇੱਕ ਜਾਜਕ ਵੀ ਆਪਣੇ ਸਿੰਘਾਸਣ ਉੱਤੇ ਹੋਵੇਗਾ ਅਤੇ ਦੋਹਾਂ ਦੇ ਵਿੱਚ
    ਸ਼ਾਂਤੀ ਦੀਆਂ ਯੋਜਨਾਵਾਂ ਹੋਣਗੀਆਂ।
  mya-JVB: ထာဝရဘုရား ၏ဗိမာန် တော်ကို တည်ဆောက် ပြီးလျှင် ၊ ဘုန်း ကြီး၍ မိမိ ရာဇပလ္လင်
    ပေါ် မှာ ထိုင် လျက် စိုးစံ လိမ့်မည်။ ရာဇပလ္လင် တော် ပေါ် မှာ ယဇ်ပုရောဟိတ် လည်း
    ဖြစ်၍၊ ထို နှစ် ပါးတို့သည် မိဿဟာယ ပဋိညာဉ် ကို ဖွဲ့ ကြ လိမ့်မည်။
  hmo-hmo: Ia ese Lohiabada ena Dubu Helaga do ia haginia, vadaeni taunimanima ese
    ia do idia matauraia, king bamona. Iena terona dekenai do ia helai, bona ia ese
    iena taunimanima do ia biagua. Bona iena terona ena badibadinai be hahelagaia
    tauna ta do ia gini, bona ruaosi edia laloa do idia tamona, mai edia maino danu.’
  urd-urd: हाँ, वही ख़ुदावन्द की हैकल को बनाएगा और वह साहिब — ए — शौकत होगा, और तख़्त
    नशीन होकर हुकूमत करेगा और उसके साथ काहिन भी तख़्त नशीन होगा; और दोनों में सुलह
    — ओ — सलामती की मशवरत होगी।
  rus-SYN: Он создаст храм Господень и примет славу, и воссядет, и будет владычествовать
    на престоле Своем; будет и священником на престоле Своем, и совет мира будет между
    тем и другим.
  bqc-SIM: Ɔ̃mɛ a kpɛdↄmɛɛ, i ɛa zↄ̃lɛ a báawa we, iↄ kpalable ń gawio. A zↄ̃lɛ
    a báawa kía ũ sa'ona ũ. Lɛdama pↄ́ ì mↄ́ ń aafiao a bↄ apii guu.
  tcz-CHONGTHU: Hichepa hin Pakai Hou-in asahdoh a loupina jong hung in chang ing
    chuleh alaltouna-a jong hung touva chuleh alaltouna-a chu thempua hung pang ding
    chuleh akikah lhonna chamnale lungmonna,
  mar-mar: तो परमेश्वराचे मंदिर बांधेल व तो वैभवशाली होईल. स्वत:च्या सिंहासनावर बसून
    तो राज्य करील. तो सिंहासनावर याजकही होईल. या दोन्हीमध्ये शांतीची सहमती असेल.”
  qub-qub: Payga Tayta Diospa Templuntami jatarachenga. Paytaga rayta rispitajnömi
    llapan rispitangapaj. Jamananman jamaycurmi mandanga. Pay jamarashan ñaupanmannami
    cüra Josuëpis jamacongapaj. Chaycho car ishcanpis allilla goyar allillami mandangapaj.
  bqp-bqp: U koo sinɑ yɑ̃nu sebe, kpɑ u sinɑ win sinɑ gɔnɑɔ u tɔmbu kpɑrɑ. Yɑ̃ku kowo
    ko n wɑ̃ɑ win bɔkuɔ kpɑ bɑ n nɔɔ tiɑ sɑ̃ɑ mɑm mɑm.
  hat-hat: Se li menm ki pral rebati kay ki apa pou Seyè a. Yo pral konsidere l' tankou
    yon wa. Li pral chita sou fòtèy la pou l' gouvènen pèp mwen an. Va gen yon prèt
    bò kote l'. Y'a travay ansanm ak kè poze.
  eng-BSB: Yes, He will build the temple of the LORD; He will be clothed in splendor
    and will sit on His throne and rule. And He will be a priest on His throne, and
    there will be peaceful counsel between the two.’
  tod-tod: Tɔ ɓɔɠɔ ɓa ka é tosu ʋolu. Maa ɠa ɠili ga masa sɔɔlaiti, é masadai ɠɛ
    ná-masa kpɔkpɔgi zu. Toɠa ɠɛ ga zalaɠa ɠula nui ɓalaa ná-masa kpɔkpɔgi ɠa. Goolaama
    ʋagɔi ɠa ɠɛ boti felegɔi naati zɔɠɔzu.›
  eng-WEBPB: He will build the LORD’s temple. He will bear the glory, and will sit
    and rule on his throne. He will be a priest on his throne. The counsel of peace
    will be between them both.
  kbq-kbq: Agra Ra Anumzamofo mono nona kite'no, kini tratera mani'neno kegava huno
    kinia mani'nenige'za ragia amigahaze. Hagi ana trate mani'neno pristi eri'zanena
    erigahiankino, ana tare eri'zamokea hara ore area osugaha'anki, fruhuke mago kanteke
    vugaha'e.
  nhe-BL: Quena, elis ya tlen quichihuas itiopa TOTECO huan yajaya quipiyas ihuextilis
    huan mosehuis queja tlanahuatijquetl ipan isiya campa tlanahuatía. Huan yajaya
    nojquiya elis se totajtzi tlen mosehuía ipan nopa siya tlen tlanahuatijquetl para
    tlanahuatis. Huan oncas tlasehuilistli ica nopa ome itequi.’
  gub-BL: A'e ae uzapo wi putar tàpuzuhu nehe. Teko umuawate katu putar a'e awa uwihawete
    ài wà nehe. Wapyk putar wenaw rehe tuwihawete romo nehe. Wiko putar tuwihawete
    romo nehe. Amo xaxeto wapyk putar wenaw rehe nehe. A'e Hàkà Ipyahu Ma'e a'e nehe,
    a'e xaxeto a'e nehe no, nuzeàmàtyry'ym pixik kwaw wà nehe.
  eng-DRA: 'Yea, he shall build a temple to the Lord: and he shall bear the glory,
    and shall sit, and rule upon his throne: and he shall be a priest upon his throne,
    and the counsel of peace shall be between them both.'
