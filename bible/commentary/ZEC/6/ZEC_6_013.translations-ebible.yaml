  mdy-ETH: ጌኤዦ ማኣሮኮ ሱኡጌ ማዒ ዎይሣንዳሢ ዒዛኬ፤ ካኣቱሞ ቦንቾ ዔኪ ካኣቶ ዖይታ ዴዒ ዎይሣንዳኔ፤ ቄኤሴ ማዒያ ማዻይ
    ዓኣኔ፤ ላምዓሢ ዎላ ዔኤዒ ኮሹሞና ናንጋንዳኔ።›
  twi-ASANTE: Ɔno na ɔbɛsi Awurade asɔredan no, na wɔbɛhyɛ no animuonyam, na ɔbɛtena
