    இருப்பார். இந்த இரண்டு பணிகளுக்கும் இடையே ஒரு நல்லிணக்கம் இருக்கும்.’
  ceb-ULB: Siya mao ang mopatukod sa templo ni Yahweh ug ibayaw ang katahom niini;
