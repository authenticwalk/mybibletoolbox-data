  dop-dop: Ɩnɩ ɩ kɑ́ tɑɣɑnənɑ-tɛɣɛ ŋmɑʋ. Ɩ kɑ́ wɛɛnɑ kɑwulɑɣɑ kʋyʋsʋm, ɩ kɑ́ cɑɣɑ
