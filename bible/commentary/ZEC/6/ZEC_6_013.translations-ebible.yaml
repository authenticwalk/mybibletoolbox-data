  tbz-SIM: Weè yóó tɛ̀ mɑɑ́ kɛ́ntú okpɑ̀ɑ̀tì diɛwè kɛ́nkɑri okpɑ̀ɑ̀tìkɑ̀rì ĩ́nkɛ̀
