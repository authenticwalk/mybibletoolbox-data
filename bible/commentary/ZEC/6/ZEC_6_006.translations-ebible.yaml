verse: ZEC.006.006
translations:
  mal-C: കറുത്ത കുതിരകളെ പൂട്ടിയിരുന്ന രഥം വടക്കേരാജ്യത്തിലേക്കുപോയി, വെളുത്ത കുതിരകളെ
    പൂട്ടിയിരുന്ന രഥം പടിഞ്ഞാറോട്ടുപോയി, പുള്ളിയും തവിട്ടുനിറവുമുള്ള കുതിരകളെ പൂട്ടിയിരുന്ന
    രഥം തെക്കോട്ടുപോയി.”
  deu-TKW: Der Wagen mit den schwarzen Rossen war auf der Ausfahrt nach den Ländern
    im Norden, und die weißen fuhren hinter ihnen drein; die gescheckten fuhren aus
    nach den Ländern im Süden.
  lin-lin: Shar oyo bampunda ya langi ya mwindo ezali kobenda ezali kokende na mokili
    ya nor ; shar oyo bampunda ya langi ya pembe ezali kobenda ezali kolanda oyo ya
    liboso, mpe shar oyo bampunda ya madodo-madodo ezali kobenda ezali kokende na
    mokili ya sude.
  eng-LSV: The brown horses that [are] therein, are coming forth to the land of the
    north; and the white have come forth to their back part; and the spotted have
    come forth to the land of the south;
  eng-GNV: That with the blacke horse went forth into the land of the North, and the
    white went out after them, and they of diuers colours went forth toward the South
    countrey.
  eng-WEBSTER: The black horses which are therein go forth into the north country;
    and the white go forth after them; and the grizzled go forth towards the south
    country.
  nhw-BL: Nopa carro ica cahuayojme catli yayahuique, yohuij ipan nopa tlali catli
    mocahua ica ajco. Huan nopa carro ica cahuayojme chipahuaque, yohuij ipan nopa
    tlali campa calaqui tonati. Huan nopa carro ica cahuayojme catli ixtenextique
    yohuij ipan nopa tlali catli mocahua ica tlani.”
  swh-ONEN: Gari linalovutwa na farasi weusi linaelekea katika nchi ya kaskazini,
    la farasi weupe linaelekea magharibi na la farasi wa madoadoa ya kijivu linaelekea
    kusini.”
  bba-bba: Dum kɔnkɔrɔ be bɑ tɑbu kɛkɛ yen tiɑ ɡɑwe mi, bɑ dɔɔwɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu
    ɡiɑ. Mɑ dum kɑɑ be, bɑ swĩi. Adɑmɑ dum bɑu swɑ̃ɑsuɡii yi, yi dɔɔwɑ sɔ̃ɔ yɛ̃sɑn
    nɔm dwɑru ɡiɑ.
  eng-KJVCPB: The black horses which are therein go forth into the north country;
    and the white go forth after them; and the grisled go forth toward the south country.
  luo-luo: Gari man-gi farese marotenge dhiyo kochomo yo nyandwat, gari man-gi farese
    marochere dhi kochomo yo podho chiengʼ, to gari man-gi farese marongʼeye dhi kochomo
    yo milambo.”
  meu-meu: Kariota mai hosi koremadia na mirigini kahana tanona be lao heniamu; kurokurodia
    na lahara kahana be lao heniamu; bona mai toutoudia ḡaudia na diho kahana be lao
    heniamu.
  npi-ULB: कालो रङ्गका घोडाहरू भएको रथचाहिँ उत्तरको देशमा जानेछ, सेतो रङ्गका घोडाहरू
    भएको रथचाहिँ पश्‍चिमको देशमा, र पाटे खरानी रङ्गका घोडाहरू भएको रथ चाहिँ दक्षिणको
    देशमा जानेछ ।”
  yor-yor: Àwọn ẹṣin dúdú tí ó wà nínú rẹ̀ jáde lọ sí ilẹ̀ àríwá; àwọn funfun sì jáde
    lọ si ìwọ̀-oòrùn; àwọn adíkálà sì jáde lọ sí ìhà ilẹ̀ gúúsù.”
  pes-OPCB: اسبهای سیاه به طرف شمال، اسبهای سفید به طرف غرب و اسبهای ابلق به طرف جنوب
    خواهند رفت.»
  tgl-ULB: Ang karwahe na may mga itim na kabayo ay papunta sa hilagang bansa, ang
    karwahe na may mga puting kabayo ay papunta sa kanlurang bansa at ang karwahe
    na may mga batik na kulay abo na mga kabayo ay papunta sa bansang timog.”
  hui-hui: Karisi mbira nogo hosi mindirume gililo yu porago ogoni abene uyurahayagi
    Babilono dindi pole pora. Karisi mende nogo hosi pagabuarume gililo yalu porago
    ogoni dindi ni paliragohayagi pole pora. Ani pialu karisi tebone nogo hosi honeni
    pagabua ngibingabule karume gililo yu porago ogoni dindi abene unurahayagi pole
    poragoni.
  mya-mya: မြင်း​နက်​များ​က​သည့်​စစ်​မြင်း​ရ​ထား​သည် မြောက်​အ​ရပ်​သို့​လည်း​ကောင်း၊
    မြင်း​ဖြူ​များ သည်​အ​နောက်​ဘက်​သို့​လည်း​ကောင်း၊ ပြောက် ကျား​မြင်း​များ​သည်​တောင်​ဘက်​အ​ရပ်
    ဒေ​သ​သို့​လည်း​ကောင်း​သွား​လျက်​နေ​ကြ​၏။-
  bod-N: རྟ་ནག་པོ་རྣམས་ལ་སྦྲེལ་བའི་ཤིང་རྟ་ཕྱི་རུ་ཐོན་ནས་བྱང་ཕྱོགས་ཡུལ་དུ་བསྐྱོད་ཅིང་།
    རྟ་དཀར་པོ་རྣམས་ལ་སྦྲེལ་བའི་ཤིང་རྟ་ཕྱི་རུ་ཐོན་ནས་དེའི་རྗེས་སུ་བསྐྱོད་པ་དང་། རྟ་ཁྲ་ཁྲ་རྣམས་ལ་སྦྲེལ་བའི་ཤིང་རྟ་ཕྱི་རུ་ཐོན་ནས་ལྷོ་ཕྱོགས་ཡུལ་དུ་བསྐྱོད་པའོ།
    །
  sna-sna: Ine mabhiza matema iri kuenda kunyika yokumusoro, ine mabhiza machena iri
    kuenda kumadokero, uye ine mabhiza mapfumbu iri kuenda kunyika yezasi.”
  spa-BLM: El de los caballos negros sale hacia el país del norte, y el blanco salió
    tras ellos, y el moteado salió hacia el país del sur.”
  cac-cac: A jun carruaje n̈erb'il yuj noc' q'uiq'uic' chej chi', sb'at d'a jun nación
    d'a stojolal norte. Axo jun carruaje n̈erb'il yuj noc' sacsac chej chi', sb'at
    d'a stojolal b'aj tz'em c'u. Axo junxo carruaje n̈erb'il yuj noc' chej sacb'alinac
    chi', sb'at d'a stojolal sur, xchi jun ángel chi'.
  swh-ULB: Lenye farasi weusi linakwenda nchi ya kaskazini; farasi weupe wanakwenda
    nchi ya magharibi; na farasi wa kijivu wanakwenda nchi ya kusini.”
  bel-bel: Вараныя коні выходзяць там да краіны паўночнай; і белыя ідуць за імі, а
    пярэстыя ідуць да краіны паўднёвай.
  deu-ELBBK: An dem die schwarzen Pferde sind, die ziehen aus nach dem Land des Nordens;
    und die weißen ziehen aus hinter ihnen her; und die scheckigen ziehen aus nach
    dem Land des Südens;
  mbb-OT: Sikan is kerwahi he eguyuzen te meitem he menge kudà, midhendiyà te zizaya.
    Sikan is kerwahi he eguyuzen te meputì he menge kudà, midhendiyà te edsenlepan.
    Ne sikan is kerwahi he eguyuzen te kevangan he menge kudà, midhendiyà te zivavà.
  mal-2015: കറുത്ത കുതിരകൾ ഉള്ളതു വടക്കെ ദേശത്തിലേക്കു പുറപ്പെട്ടു; വെളുത്തവ അവയുടെ
    പിന്നാലെ പുറപ്പെട്ടു; പുള്ളിയുള്ളവ തെക്കേ ദേശത്തേക്കു പുറപ്പെട്ടു.
  rmc-rmc: O verdan le kale grajenca džal andre severno phuv a o verdan le parne grajenca
    pal lende. O graja le šive flekenca džan andre južno phuv.“
  nlg-nlg: Na taita kiro te laghia na horse bili te tona va hau, na taitakiro te laghia
    na horse pupura te tona va i boko, mana horse te laghia na horse te tunutunu paraha
    te tona va longa.
  pes-OPV: اماآنکه اسبان سیاه را دارد، اینها بسوی زمین شمال بیرون می‌روند و اسبان
    سفید در عقب آنهابیرون می‌روند و ابلقها به زمین جنوب بیرون می‌روند.»
  ron-1924: Каий чей негри, ынхэмаць ла унул дин каре, с-ау ындрептат спре цара де
    ла мязэноапте ши чей албь ау мерс дупэ ей; чей бэлцаць с-ау ындрептат спре цара
    де мязэзи.
  ben-OBCV: কালো ঘোড়ার রথটা উত্তর দেশের দিকে যাচ্ছে, সাদা ঘোড়ার রথটা যাচ্ছে পশ্চিমদিকে
    এবং বিভিন্ন রংয়ের ছাপের ঘোড়ার রথটা যাচ্ছে দক্ষিণ দিকে।”
  som-som: Gaadhifaraskii fardaha madmadow lahaa wuxuu tegayaa xagga dalka woqooyi,
    oo kuwa cadcaduna iyagay daba gelayaan, oo gaadhifaraskii fardaha barbaraha leh
    lahaana wuxuu tegayaa xagga dalka koonfureed.
  lat-VUC: 'In qua erant equi nigri, egrediebantur in terram aquilonis: et albi egressi
    sunt post eos, et varii egressi sunt ad terram austri.'
  eng-ASVBT: The chariot wherein are the black horses goeth forth toward the north
    country; and the white went forth after them; and the grizzled went forth toward
    the south country.
  ita-1885: Il carro, nel qual sono i cavalli morelli, esce verso il paese del Settentrione;
    ed i bianchi escono dietro a loro; ma i faldellati di bianco escono verso il paese
    del Mezzodì.
  eng-LXXUP: As for the chariot in which were the black horses, they went out to the
    land of the north; and the white went out after them; and the piebald went out
    to the land of the south.
  eng-ULB: The one with the black horses is going out to the north country; the white
    horses are going out to the west country; and the spotted gray horses are going
    out to the south country.”
  spa-VBL: El carruaje tirado por caballos blancos fue al norte; el carruaje con caballos
    blancos, fue en dirección al oeste; y el carruaje que era tirado por caballos
    grises, se dirigió al sur.
  fra-_FOB: Les chevaux noirs qui sont à l'un des chars, s'en vont vers le pays du
    nord, et les blancs vont après eux, et les mouchetés vont vers le pays du midi.
  mal-mal: കറുത്ത കുതിരകൾ ഉള്ളത് വടക്കെ ദേശത്തിലേക്കു പുറപ്പെട്ടു; വെളുത്തവ പടിഞ്ഞാറെ
    ദേശത്തേക്ക് പുറപ്പെട്ടു; പുള്ളിയുള്ളവ തെക്കേ ദേശത്തേക്ക് പുറപ്പെട്ടു.
  urd-GVR: Siyāh ghoṛoṅ kā rath shimālī mulk kī taraf jā rahā hai, safed ghoṛoṅ kā
    maġhrib kī taraf, aur dhabbedār ghoṛoṅ kā junūb kī taraf.”
  suz-BL: क्‍येर शारा पाइश्‍शो बग्‍गी उत्तर रागी गे लाइ‍ब। बुश शारा पाइश्‍शो बग्‍गी
    पच्‍छिम रागी गे लाइ‍ब। पाङग्रे शारा पाइश्‍शो बग्‍गी दक्‍खिन रागी गे लाइ‍ब” देंत।
  eng-NOY: The black horses, which are thereto, go forth into the north country, and
    the white go forth after them; and the spotted go forth into the south country.
  ita-1927: Il carro dei cavalli neri va verso il paese del settentrione; i cavalli
    bianchi lo seguono; i chiazzati vanno verso il paese di mezzogiorno,
  ckb-ckb: ئەو گالیسکەیەی ئەسپە ڕەشەکانی پێوەیە بۆ خاکی باکوور دەچێت، ئەوەی ئەسپە
    سپییەکانیشی پێوەیە بەرەو ڕۆژئاوا، ئەوەی ئەسپە بەڵەکەکانیشی پێوەیە بۆ خاکی باشوور
    دەچێت.»
  eng-BBE: The carriage in which are the black horses goes in the direction of the
    north country; the white go to the west; and those of mixed colour go in the direction
    of the south country.
  kan-OKCV: ಕಪ್ಪು ಕುದುರೆಗಳ ರಥ, ಉತ್ತರ ದೇಶಕ್ಕೆ ಹೊರಟಿತು. ಬಿಳಿ ಕುದುರೆಗಳು ಪಶ್ಚಿಮಕ್ಕೆ ಹಿಂದೆ
    ಹೋಯಿತು. ಮಚ್ಚೆ ಮಚ್ಚೆಯ ಕುದುರೆಯ ರಥ ದಕ್ಷಿಣಕ್ಕೆ ಹೊರಟಿತು.”
  tam-2017: ஒன்றில் பூட்டப்பட்டிருந்த கறுப்புக்குதிரைகள் வடதேசத்திற்குப் புறப்பட்டுப்போயின;
    வெண்மையான குதிரைகள் அவைகளின் பின்னே புறப்பட்டுப்போனது; புள்ளிபுள்ளியான குதிரைகள்
    தென்தேசத்திற்குப் புறப்பட்டுப்போனது.
  spa-RV-1909: En el que estaban los caballos negros, salieron hacia la tierra del
    aquilón; y los blancos salieron tras ellos; y lo overos salieron hacia la tierra
    del mediodía.
  ron-BTF: Caii negri care sunt la acesta merg înainte spre ţara nordului; şi cei
    albi merg înainte după ei şi cei bălţaţi merg înainte spre ţara sudului.
  eng-WEBP: The one with the black horses goes out toward the north country; and the
    white went out after them; and the dappled went out toward the south country.”
  eng-FBV: The chariot with the black horses went north, the one with the white horses
    went west, and the one with the dappled grey horses went south.
  nld-1939: Die met de zwarte paarden gaat naar het land van het noorden; de witte
    gaan naar het land van het oosten; de gevlekte naar het land van het zuiden.
  nch-BL: Nopa carro ica cahuayojme cati yayahuique, yahuij ipan nopa tali cati mocahua
    ica huejcapa. Huan nopa carro ica cahuayojme chipahuaque, yahuij ipan nopa tali
    campa calaqui tonati. Huan nopa carro ica cahuayojme cati tenextique yahuij ipan
    nopa tali cati mocahua ica tani.”
  vie-1934: Những ngựa ô gác xe kia kéo ra đến xứ phương bắc, và những ngựa trắng
    ra theo nó; còn những ngựa vá kéo ra đến xứ phương nam.
  hin-CV: जिस रथ में काले रंग के घोड़े हैं, वह उत्तर के देश को जा रहा है और जिसमें
    सफेद घोड़े हैं, वह पश्चिम की ओर, और जिसमें चितकबरे घोड़े हैं, वह दक्षिण की ओर
    जा रहा है.”
  spa-BES: El carruaje en el que están los caballos negros va en dirección al norte
    del país; los blancos van al oeste; y los pintos van en dirección al sur del país.
  tdx-tdx: Mionjoñe mb’ avaratse añe o an-tsoavala mainteo; manonjohy iareo o fotio;
    vaho mb’ atimo mb’eo o maroembokeo.
  tha-KJV: ม้าดำตรงไปยังประเทศเหนือ ตัวขาวติดตามม้าดำไป และตัวสีด่างตรงไปยังประเทศใต้”
  por-BR-2018: A carruagem em que estão os cavalos pretos vai para a terra do norte;
    os brancos vão atrás deles, e os malhados vão para a terra do sul.
  deu-ELO: An welchem die schwarzen Rosse sind, die ziehen aus nach dem Lande des
    Nordens; und die weißen ziehen aus hinter ihnen her; und die scheckigen ziehen
    aus nach dem Lande des Südens;
  eng-WYC-2018: In which were black horses, they went out into the land of the north;
    and the white went out after them; and the diverse went out into the land of the
    south. (The cart, or the chariot, which had the black horses went out to the land
    of the north; and that which had the white horses went out to the west; and that
    which had the dappled horses went out to the land of the south.)
  epo-epo: La ĉaro kun la nigraj ĉevaloj iris al la lando norda, la blankaj iris post
    ili, kaj la makulitaj iris al la lando suda.
  uig-PIN: Ⱪara atlar ⱪetilƣan ⱨarwa ximaliy zeminlar tǝrǝpkǝ kiridu; aⱪlar ularning
    kǝynidin mangidu; qiparlar bolsa jǝnubiy zeminlar tǝrǝpkǝ mangidu.
  beo-beo: '‘Sa:liode’ amo da bunumai hosiga hiougi da ga (north) Ba:bilone sogega
    doaga:musa: ahoanu. Amola ahea:iai hosi da ilia ‘sa:liode’ guma:dini hiougilala
    ahoanu. Amola hoholei hosi da ilia ‘sa:liode’ ga (south) soge amoga hiougilala
    ahoanu.'
  tpi-OTNT: Dispela karis ol blakpela hos i pulim, em i go long kantri i stap long
    hap not. Na karis ol waitpela hos i pulim, em i go long hap san i go daun. Na
    karis ol hos i gat makmak i pulim, em i go long hap saut.
  hau-SA: Wannan mai baƙaƙen dawakai zai nufi wajen ƙasar arewa, mai fararen dawakai
    zai nufi wajen yamma, sai kuma mai dawakai masu ɗigo-ɗigo a jiki zai nufi wajen
    kudu.”
  uig-LAT: Qara atlar qétilghan harwa shimaliy zéminlar terepke kiridu; aqlar ularning
    keynidin mangidu; chiparlar bolsa jenubiy zéminlar terepke mangidu.
  nde-nde: Le elamabhiza amnyama iqonda elizweni elisenyakatho, eyawamhlophe iqonda
    entshonalanga, kuthi eyawamabala iqonda eningizimu.”
  ton-ton: ‌ʻOku ʻalu ʻae fanga hoosi ʻuliʻuli ʻoku ʻi ai ki he ngaahi potu fakatokelau,
    pea ʻoku muimui ki ai ʻaia ʻoku hinehina; ka ʻe ʻalu ʻae pulepule ki he fonua
    ki he potu tonga.
  ces-1613: Koni vraní zapřežení vycházejí do země půlnoční, a bílí vycházejí za nimi,
    strakatí pak vycházejí do země polední.
  eng-WMB: The one with the black horses goes out toward the north country; and the
    white went out after them; and the dappled went out toward the south country.”
