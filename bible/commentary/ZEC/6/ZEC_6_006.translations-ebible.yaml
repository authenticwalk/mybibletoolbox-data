  chk-chk: Ewe woken mi chol orisin a feila ngeni ewe fanü efeng, ewe mi pwech orisin
    a feila ngeni ewe fanü lotou, nge ewe mi tiketik orisin a feila ngeni ewe fanü
    ör.”
  rop-rop: Det bagi garram detlot blekwan hosis garra go langa det nowath kantri,
    en det bagi garram detlot waitwan hosis garra go sangodansaid, en det bagi garram
    detlot spotiwan hosis garra go sauth.
  ukr-1871: Отті вороні конї йдуть у землї на північ, а білі йдуть позад них; теркаті
    ж ійдуть у землї полуденні.
  deu-1951: Der Wagen mit den schwarzen Rossen zieht aus ins Land des Nordens, und
    die weißen folgen ihm; die gefleckten aber sind ausgezogen in das Land des Südens.
  eng-JPS: That wherein are the black horses goeth forth toward the north country;
    and the white went forth after them; and the grizzled went forth toward the south
    country;
  srp-1865: Konji vrani što su u jednijem, oni idu u sjevernu zemlju; a bijeli idu
    za njima; a šareni idu u zemlju južnu.
  lug-lug: Ekigaali eky’embalaasi enzirugavu kigenda mu nsi ey’omu bukiikakkono, ate
    ekyo eky’enjeru mu bugwanjuba, ekyo ekyali kisikibwa embalaasi ez’obwoya obweru,
    kiraga mu nsi ey’omu bukiikaddyo.”
  heb-heb: אשר בה הסוסים השחרים יצאים אל ארץ צפון והלבנים יצאו אל אחריהם והברדים יצאו
    אל ארץ התימן׃
  ben-IRV: কালো ঘোড়ার রথটা উত্তর দেশের দিকে যাচ্ছে, সাদা ঘোড়ার রথটা যাচ্ছে পশ্চিম
    দিকে এবং বিন্দু বিন্দু ধূসর রঙের ঘোড়ার রথটা যাচ্ছে দক্ষিণ দিকে।”
  pan-pan: ਜਿਹ ਦੇ ਵਿੱਚ ਕਾਲੇ ਘੋੜੇ ਹਨ ਉਹ ਉੱਤਰ ਦੇਸ ਨੂੰ ਨਿੱਕਲ ਕੇ ਜਾਂਦਾ ਹੈ, ਚਿੱਟੇ ਘੋੜਿਆਂ
    ਵਾਲਾ ਉਹ ਦੇ ਪਿੱਛੇ ਪੱਛਮ ਨੂੰ ਨਿੱਕਲ ਕੇ ਜਾਂਦਾ ਹੈ ਅਤੇ ਡੱਬੇ ਘੋੜਿਆਂ ਵਾਲਾ ਦੱਖਣ ਦੇਸ ਨੂੰ
    ਨਿੱਕਲ ਕੇ ਜਾਂਦਾ ਹੈ।
  mya-JVB: ကသော မြင်း နက် တို့သည် မြောက် ပြည် သို့ သွား ကြ၏။ မြင်းဖြူ တို့သည် မြင်းနက်
    နောက် သို့ လိုက် ကြ၏။ မြင်းကျား တို့သည် တောင် ပြည် သို့ သွား ကြ၏ဟု ဆို ၏။
  hmo-hmo: “Hosi koremadia idia veria noho kariota be mirigini kahana do ia lao, Babulonia
    dekenai. Hosi kurokurodia idia veria noho gauna be dina ia diho kahana do ia lao.
    Unai korema sisina hosi ese idia veria kariota be diho kahana do ia lao, bona
    hosi kakakaka idia veria gauna be dina ia daekau kahana do ia lao.”
  urd-urd: और मुशकी घोड़ों वाला रथ उत्तरी मुल्क को निकला चला जाता है, और नुकरा घोड़ों
    वाला उसके पीछे और अबलक़ घोड़ों वाला दक्खिनी मुल्क को।
  rus-SYN: Вороные кони там выходят к стране северной, и белые идут за ними, а пегие
    идут к стране полуденной.
  bqc-SIM: Sↄ̃́sinaↄ gó lɛ́ gɛ́ gugbãntoo oi bùsuu. Sↄ̃kaaↄ gó tɛ́ ń kpɛ. Sↄ̃dãnaↄ
    gó lɛ́ gɛ́ gɛↄmidↄkĩi oi bùsuu.
  tcz-CHONGTHU: Sakol vommin akaihi sahlanga che ding, akang in akai hi lhumlama che
    ding chu leh apollin akaihi lhanglanga che ding ahi.
  mar-mar: काळे घोडे उत्तर देशाला, पांढरे घोडे पश्चिम देशाला व ठिपके असलेले राखाडी
    घोडे दक्षिण देशाला जात आहेत.”
  qub-qub: Yana cawallucuna garachaycashan caj carrëtaga aywaycan norte caj-lä nasyunmanmi.
    Yuraj caj cawallucuna garachashan carrëtaga aywaycan norte caj-läpami. Bäyu cawallucuna
    garachashan caj carrëtana aywaycan sur caj-lä nasyunman.»
  bqp-bqp: Dum kɔnkɔrɔ be bɑ tɑbu kɛkɛ yen tiɑ gɑwe mi, bɑ dɔɔwɑ sɔ̃ɔ yɛ̃sɑn nɔm geu
    giɑ. Mɑ dum kɑɑ be, bɑ swĩi. Adɑmɑ dum bɑu swɑ̃ɑsugii yi, yi dɔɔwɑ sɔ̃ɔ yɛ̃sɑn
    nɔm dwɑru giɑ.
  hat-hat: Cha chwal nwa yo t'ap rale a pran direksyon peyi ki sou bò nò a. Cha chwal
    blan yo t'ap rale a pran menm direksyon an. Cha chwal takte wouj yo t'ap rale
    a pran direksyon peyi ki sou bò sid la.
  eng-BSB: The one with the black horses is going toward the land of the north, the
    one with the white horses toward the west, and the one with the dappled horses
    toward the south.”
  tod-tod: Soo lɛigi niiti ti ɠɛni wotoloi gilagi ʋa, naati ti liini ga lɛkpɛmaʋɛ
    nu ɠɔʋɛzu ʋelei yooi zu, naa ʋolu soo ɠolegiti ɓalaa ti ɠulani, soo ʋɔnɛgiti ti
    liini ga lɛkpɛmaʋɛ nu yeezazu ʋelei yooi zu.
  eng-WEBPB: The one with the black horses goes out towards the north country; and
    the white went out after them; and the dappled went out towards the south country.”
  kbq-kbq: Hagi haninke hosi afumo'za karisia rente'za avazu hu'za noti kaziga vazageno,
    Efeke hosi afumo'za karisia rente'za avazu hu'za zage fre kaziga vazageno, tupri
    tapri hosi afumo'za karisia rente'za avazu hu'za sauti kaziga vu'naze.
  nhe-BL: Nopa carro ica cahuayojme tlen yayahuique, yohuij ipan nopa tlali tlen mocahua
    ica norte. Huan nopa carro ica cahuayojme chipahuaque, yohuij ipan nopa tlali
    campa calaqui tonati. Huan nopa carro ica cahuayojme tlen ixtenextique yohuij
    ipan nopa tlali tlen mocahua ica tlani.”
  gub-BL: Ywyramawa kawaru pihun heraha har oho putar Mawiron ywy kwarahy heixe haw
    awyze har kutyr har pe nehe. Ywyramawa kawaru xig ma'e heraha har oho putar ywy
    kwarahy heixe haw kutyr har pe nehe. Ywyramawa kawaru ipytàg ma'e heraha har oho
    putar ywy kwarahy ihemaw awyze har kutyr har pe nehe.
  eng-DRA: 'That in which were the black horses went forth into the land of the north,
    and the white went forth after them: and the grisled went forth to the land of
    the south.'
