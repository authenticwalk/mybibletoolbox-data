    জানতে পারবে যে, বাহিনীদের সদাপ্রভুই আমাকে তোমাদের কাছে পাঠিয়েছেন; কারণ এইসব ঘটবে
    যদি তোমরা সত্যিই তোমাদের ঈশ্বর সদাপ্রভুর কথা শোন!”
  pan-pan: ਤਾਂ ਦੂਰ-ਦੂਰ ਦੇ ਲੋਕ ਆਉਣਗੇ ਅਤੇ ਯਹੋਵਾਹ ਦੀ ਹੈਕਲ ਨੂੰ ਬਣਾਉਣਗੇ। ਤਦ ਤੁਸੀਂ ਜਾਣੋਗੇ
    ਕਿ ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਨੇ ਮੈਨੂੰ ਤੁਹਾਡੇ ਕੋਲ ਭੇਜਿਆ ਹੈ। ਜੇ ਤੁਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ
    ਦੀ ਅਵਾਜ਼ ਨੂੰ ਦਿਲ ਲਾ ਕੇ ਸੁਣੋਗੇ ਤਾਂ ਇਹ ਹੋ ਜਾਵੇਗਾ।
  mya-JVB: ဝေး သောသူတို့ သည်လည်း လာ ၍ ထာဝရဘုရား ၏ ဗိမာန် တော်၌ တည်ဆောက် ကြလိမ့်မည်။
    ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား သည် ငါ့ ကို သင် တို့ရှိရာသို့ စေလွှတ် တော်မူသည်ကို
    သင်တို့သိ ရကြလိမ့်မည်။ သင်တို့သည် သင် တို့၏ဘုရား သခင်ထာဝရဘုရား ၏အမိန့် တော်ကို
    စေ့စေ့နားထောင် လျှင် ၊ ဤသို့ဖြစ် ရလိမ့်မည်ဟု မိန့်တော်မူ ၏။
  hmo-hmo: Gabu daudau dekenai idia noho taudia be do idia mai, Lohiabada ena Dubu
    Helaga haginia gaukara do idia durua. Unai neganai umui be do umui diba, Siahu
    Ibounai Lohiabada ese lau ia siaia vadaeni umui dekenai. Inai bamona do ia vara
    bema Lohiabada emui Dirava umui kamonai henia namonamo neganai.
  urd-urd: “और वह जो दूर हैं आकर ख़ुदावन्द की हैकल को ता'मीर करेंगे, तब तुम जानोगे
    कि रब्बु — उल — अफ़वाज ने मुझे तुम्हारे पास भेजा है; और अगर तुम दिल से ख़ुदावन्द
    अपने ख़ुदा की फ़रमाबरदारी करोगे तो यह बातें पूरी होंगी।”
  rus-SYN: И издали придут, и примут участие в построении храма Господня, и вы узнаете,
    что Господь Саваоф послал меня к вам, и это будет, если вы усердно будете слушаться
    гласа Господа Бога вашего.
  bqc-SIM: Gbɛ̃́ pↄ́ kú zã̀ↄ mↄ ma kpɛ́ dↄ, íↄ dↄ̃ kɛ́ Dii Zĩgↄ̃de mɛ́ ma zĩwá.
    Tó a Dii á Lua yã'onɛ mà maamaa, yã́pi a kɛ.
  tcz-CHONGTHU: Hitia chu khol gamla tah a konna jong hung diu Pakai Hou-in sahna
    a hi hung pang ding, hiteng chuleh hatchungnung pen Pakaiyin eihinsol ahi ti nahet
    diu ahi. Nangin Pakai na Pathen thuthu nanunna ahileh hiti ahi hung guilhung ding
    ahi.
  mar-mar: दूरवर राहणारे लोक येतील आणि परमेश्वराचे मंदिर बांधतील मग तुमची खात्री पटेल
    की सेनाधीश परमेश्वरानेच मला तुमच्याकडे पाठवले आहे. जर तुम्ही लक्षपूर्वक परमेश्वराची
    वाणी ऐकाल तर असे होईल.”
  qub-qub: Gamcuna Tayta Diosta wiyacuptiquega Tayta Diospa Templunta aröshishunayquipaj
    carupita-pachami runacuna shamonga. Chayno captinrämi gamcunaga musyanquipaj munayniyoj
    Tayta Dios cachamashanta.
  bqp-bqp: Mɑ Sɑkɑri u nɛɛ, be bɑ wɑ̃ɑ n tomɑ, bɑ koo nɑ bu sɑ̃ɑ yee te bɑni. Sɑɑ
    ye sɔɔrɑ bɑ koo giɑ mɑ nɛ, Gusunɔ wɔllu kɑ tem Yinniwɑ nɑ nun gɔrimɑ. Yeni kpuro
    yɑ koo koorɑwɑ ì n nɛ, Gusunɔ bɛɛn Yinnin gere mɛm nɔɔwɑ mɑm mɑm.
  hat-hat: Moun ki rete byen lwen va vini, y'a ede nou rebati tanp Seyè a. Lè sa a,
    n'a konnen se Seyè ki gen tout pouvwa a ki te voye m' kote nou. Se sa menm ki
    va rive si nou fè tou sa Seyè a, Bondye nou an, ban nou lòd fè.
  eng-BSB: Even those far away will come and build the temple of the LORD, and you
    will know that the LORD of Hosts has sent Me to you. This will happen if you diligently
    obey the voice of the LORD your God.”
  tod-tod: Numaa ta ɠɛ zeɠezu ɠoozama, ti ɗa ʋa, kpɔbai wosu Ɠɔoɠɔ GALAGI zei ʋɛlɛi
    lo fai zu. Wa kwɛɛ naazu ga Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii ɠa é tèʋegai wo ma.
    Naa ɠa ɠɛ nɔ ti, ni wa ɠolona Ɠɔoɠɔ GALAGI wooi ʋɛ, wa-ƓALAGI.
  eng-WEBPB: Those who are far off shall come and build in the LORD’s temple; and
    you shall know that the LORD of Armies has sent me to you. This will happen, if
    you will diligently obey the LORD your God’s voice.”’”
  kbq-kbq: Hagi afete kumate'ma nemaniza vahe'mo'za ete ete hu'za Ra Anumzamofo mono
    nona eme kinagenka, nagrikura Monafi sondia vahe'mofo Ra Anumzamo huntegeno, eme
    nasami'ne hunka kenka antahinka hugahane. Hagi kagrama Ra Anumzana kagri Anumzamofo
    kema tamagema hunka amage'ma ante fatgoma hanankeno'a, ama ana zana efore hinkenka
    kegahane.
  nhe-BL: Huan miyac tlacame tlen huejca ehuani hualase para quipalehuise para quicualtlalise
    itiopa TOTECO. Huan quema mochihuas ya nopa, inquimachilise para TOTECO Tlen Quinyacana
    Ielhuicac Ejcahua Ma Tlatlanitij nechtitlanqui campa imojuanti. Nochi ya ni panos
    quema imojuanti inquicaquise itos imoTECO Dios huan inquineltocase.”
  gub-BL: Teko muitea'u Zeruzarez wi wiko ma'e ur putar Tupàn Tuweharupi Wiko Ma'e
    hàpuzuhu iapo mehe ipytywà pà wà nehe. A'e mehe pekwaw putar Tupàn Ikàg Wera'u
    Ma'e hemur kar arer romo heko haw nehe. A'e ma'e paw uzeapo putar nehe, aze peruzar
    Tupàn Tuweharupi Wiko Ma'e pezar ize'eg pepy'a paw pupe nehe.
  eng-DRA: 'And they that are far off, shall come and shall build in the temple of
    the Lord: and you shall know that the Lord of hosts sent me to you. But this shall
    come to pass, if hearing you will hear the voice of the Lord your God.'
