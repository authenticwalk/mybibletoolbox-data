verse: ZEC.006.015
translations:
  mal-C: വിദൂരത്തുനിന്നുള്ളവർ വരികയും യഹോവയുടെ ആലയം പണിയാൻ സഹായിക്കുകയും ചെയ്യും.
    സൈന്യങ്ങളുടെ യഹോവ എന്നെ നിങ്ങളുടെ അടുക്കൽ അയച്ചിരിക്കുന്നു എന്ന് അപ്പോൾ നിങ്ങൾ
    അറിയും. നിങ്ങൾ നിങ്ങളുടെ ദൈവമായ യഹോവയെ ജാഗ്രതയോടെ അനുസരിക്കുമെങ്കിൽ ഇപ്രകാരം സംഭവിക്കും.”
  deu-TKW: Und die in der Ferne wohnen, werden kommen, um am Tempel Jahwes zu bauen,
    damit ihr erkennet, daß mich Jahwe der Heerscharen zu euch gesandt hat, und wenn
    ihr den Geboten Jahwes, eures Gottes, treulich gehorcht, wird es geschehen . .
    . . .
  lin-lin: Bato oyo bakowuta mosika penza bakoya mpo na kosunga misala ya kotonga
    Tempelo ya Yawe, bongo bokoyeba solo ete Yawe, Mokonzi ya mampinga, nde atindaki
    ngai epai na bino. Makambo oyo ekokokisama solo soki boluki kotosa Yawe, Nzambe
    na bino.
  eng-LSV: And the far-off come in, and they have built in the temple of YHWH, and
    you have known that YHWH of Hosts has sent me to you, indeed, it has come to pass,
    if you certainly listen to the voice of your God YHWH.”
  eng-GNV: And they that are farre off, shall come and build in the Temple of the
    Lord, and ye shall know, that the Lord of hostes hath sent me vnto you. And this
    shall come to passe, if ye will obey the voyce of the Lord your God.
  eng-WEBSTER: And they that are far off shall come and build in the temple of the
    LORD, and ye shall know that the LORD of hosts hath sent me to you. And this shall
    come to pass, if ye will diligently obey the voice of the LORD your God.
  nhw-BL: Huan miyac masehualme catli huejca ehuani hualase para quipalehuise para
    quicualtlalise itiopa TOTECO. Huan quema mochihuas ya nopa, anquimachilise para
    TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij nechtitlanqui campa amojuanti.
    Nochi ya ni panos quema amojuanti anquicaquise itoscac amoTECO Dios huan anquineltocase.”
  swh-ONEN: Wale walio mbali sana watakuja na kusaidia kulijenga Hekalu la Bwana,
    nanyi mtajua ya kwamba Bwana Mwenye Nguvu Zote amenituma kwenu. Hili litatokea
    ikiwa mtamtii Bwana Mungu wenu kwa bidii.”
  bba-bba: Mɑ Sɑkɑri u nɛɛ, be bɑ wɑ̃ɑ n tomɑ, bɑ koo nɑ bu sɑ̃ɑ yee te bɑni. Sɑɑ
    ye sɔɔrɑ bɑ koo ɡiɑ mɑ nɛ, Gusunɔ wɔllu kɑ tem Yinniwɑ nɑ nun ɡɔrimɑ. Yeni kpuro
    yɑ koo koorɑwɑ ì n nɛ, Gusunɔ bɛɛn Yinnin ɡere mɛm nɔɔwɑ mɑm mɑm.
  eng-KJVCPB: And they that are far off shall come and build in the temple of the
    Lord, and ye shall know that the Lord of hosts hath sent me unto you. And this
    shall come to pass, if ye will diligently obey the voice of the Lord your God.
  luo-luo: Kendo joma ni mabor nobi mi gedi e hekalu mar Jehova Nyasaye, kendo iningʼe
    ni Jehova Nyasaye Maratego ema oseora iri. To mano notimre mana ka uyie winjo
    wach Jehova Nyasaye ma Nyasachi.”
  meu-meu: Dauhai e nohomu taudia na baema, Iehova ena dubu ihaginina ai bae heduru;
    bena vada ba diba, Iehova Sabaota ese vada e siaigu dekemu ai. Bena Iehova, emui
    Dirava, gadona ba badinaia namonamo, ini ḡau do bae vara.
  npi-ULB: टाढा-टाढा भएकाहरू आएर परमप्रभुको मन्दिर बनाउनेछन्, अनि सेनाहरूहरूका परमप्रभुले
    मलाई पठाउनुभएको हो भन्‍ने कुरा तिमीहरूलाई थाहा हुनेछ । किनकि तिमीहरूले साँचो रूपमा
    परमप्रभु आफ्ना परमेश्‍वरको आवाज सुन्यौ भने, यो हुनेछ ।’”
  yor-yor: Àwọn tí ó jìnnà réré yóò wá láti kọ́ tẹmpili Olúwa, ẹ̀yin yóò sì mọ̀ pé,
    Olúwa àwọn ọmọ-ogun ti rán mi sí yín. Yóò sì rí bẹ́ẹ̀ bí ẹ̀yin yóò bá gbà ohùn
    Olúwa, Ọlọ́run yín gbọ́ nítòótọ́.”
  pes-OPCB: مردمی که در جاهای دور دست زندگی می‌کنند، خواهند آمد و در بازسازی خانهٔ
    خداوند کمک خواهند کرد؛ آنگاه خواهید دانست که خداوند لشکرهای آسمان مرا نزد شما
    فرستاده است. این هنگامی اتفاق خواهد افتاد که شما از خداوند، خدای خویش کاملاً اطاعت
    کنید.
  tgl-ULB: At darating ang mga nasa malayo at itatayo ang templo ni Yahweh, kaya malalaman
    ninyo na ipinadala ako sa inyo ni Yahweh ng mga hukbo, sapagkat mangyayari ito
    kung tunay kayong nakinig sa tinig ni Yahweh na inyong Diyos!”'”
  hui-hui: Agali dindi kaundiaha haga haga bidaru tibi nde ibalu Anduane Homogonaga
    anda ogoni lone biadai bule lowa bialu karu tigua biamogo bialu holebira. Anda
    ogoni biai harangi Anduane Homogo Hongo Haiheore kago ibunime i̱ heneneore dabalu
    tí kamiria pu laya handala ibinida lo manda buleberemi. Tígua Anduane Homogo tínaga
    Ngode Datagaliwabe kagonaga bi ledago baya hangu talialu biai harimiyagua nde
    mbirale uruni heneneore tagira ibai holebira, lalu Segaraia i̱na larogoni.
  mya-mya: ရပ်​ဝေး​ဒေ​သ​တွင်​နေ​ထိုင်​ကြ​ကုန်​သော လူ​တို့​သည်​လာ​၍ ထာ​ဝ​ရ​ဘု​ရား​၏​ဗိ​မာန်
    ကို​ပြန်​လည်​တည်​ဆောက်​ရာ​တွင်​ကူ​ညီ​ဆောင် ရွက်​ကြ​လိမ့်​မည်။ ထို​ဗိ​မာန်​တော်​ကို​ပြန်​လည်
    တည်​ဆောက်​၍​ပြီး​သော​အ​ခါ သင်​တို့​သည် မိ​မိ​တို့​ထံ​သို့​ငါ့​အား​အ​နန္တ​တန်​ခိုး​ရှင်
    ထာ​ဝ​ရ​ဘု​ရား​စေ​လွှတ်​တော်​မူ​ခဲ့​ကြောင်း သိ​ရှိ​ကြ​လိမ့်​မည်။ အ​ကယ်​၍​သင်​တို့​သည်
    မိ​မိ​တို့​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​၏ အ​မိန့်​တော်​တို့​ကို​တိ​ကျ​စွာ​လိုက်​နာ​ကြ
    ပါ​မူ​ဤ​အ​မှု​အ​ရာ​များ​ဖြစ်​ပျက်​လာ လိမ့်​မည်။
  bod-N: རྒྱང་རིང་གི་མི་རྣམས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་བཞེང་བར་འོངས་ན། ཁྱོད་ཅག་གིས་ང་ནི་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་ཀྱི་གམ་དུ་མངགས་པ་རྟོགས་པར་འགྱུར་ལ།
    ཇི་སྟེ་ཁྱོད་ཅག་གིས་ཁྱོད་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ལ་གཟབ་གཟབ་བྱས་ནས་མཉན་ན། དེ་བཞིན་དུ་འགྲུབ་ངེས་ཡིན་ཞེས་གསུངས་སོ།
    །
  sna-sna: Avo vari kure vachauya kuzobatsira kuvaka temberi yaJehovha, uye iwe uchaziva
    kuti Jehovha Wamasimba Ose andituma kwauri. Izvi zvichaitika kana ukateerera zvakanaka
    Jehovha Mwari wako.”
  spa-BLM: Los que están lejos vendrán y construirán en el templo de Yahvé; y sabrás
    que Yahvé de los Ejércitos me ha enviado a ti. Esto sucederá, si obedeces diligentemente
    la voz de Yahvé vuestro Dios”’”
  cac-cac: Ol cot eb' anima d'a najat, ol colvaj eb' eyed'oc yic sb'ochajxiq'ue stemplo
    Jehová. Icha chi' ol aj snachajel eyuuj to a Jehová Yajal d'a Smasanil ix in checancot
    val d'ayex. A jun tic ol ujoc tato tze c'anab'ajej d'a smasanil e c'ool tas syal
    Jehová co Diosal.
  swh-ULB: Ndipo waliombali watakapokuja na kulijenga hekalu la Yahwe, hivyo mtajua
    kuwa Yahwe wa majeshi amenituma kwenu; kwani ikiwa kweli mnaisikiliza sauti ya
    Yahwe Mungu wenu hili litatendeka!”
  bel-bel: І здалёку прыйдуць і прымуць удзел у пабудове храма Гасподняга, і вы ўведаеце,
    што Гасподзь Саваоф паслаў мяне да вас, і гэта будзе, калі вы дбайна будзеце слухацца
    голасу Госпада Бога вашага.
  deu-ELBBK: Und Entfernte werden kommen und am Tempel des HERRN bauen; und ihr werdet
    erkennen, dass der HERR der Heerscharen mich zu euch gesandt hat. Und dieses wird
    geschehen, wenn ihr fleißig auf die Stimme des HERRN, eures Gottes, hören werdet.
  mbb-OT: Is menge etew he ebpuun diyà te meziyù he menge lugar edhengkayi te Israel
    ne ed-uǥup dan ebangun te valey te Nengazen. Emun egkeulaula en heini, ne egketuenan
    niw he iyan is Nengazen he Mekeǥeǥehem midsuǥù kedì te kebpenudtul kayi ziyà te
    keniyu. Egkehitavù iyan heini emun ebpurungan niw ebpezumdumahi is Nengazen he
    Megbevayè niw.
  mal-2015: എന്നാൽ ദൂരസ്ഥന്മാർ വന്നു യഹോവയുടെ മന്ദിരത്തിങ്കൽ പണിയും; സൈന്യങ്ങളുടെ
    യഹോവ എന്നെ നിങ്ങളുടെ അടുക്കൽ അയച്ചിരിക്കുന്നു എന്നു നിങ്ങൾ അറിയും; നിങ്ങൾ ശ്രദ്ധയോടെ
    നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ വാക്കു കേട്ടനുസരിക്കുമെങ്കിൽ അതു സംഭവിക്കും.
  rmc-rmc: A ola, ko hine dur, avena a pomožinena te ačhavel o Chramos le RAJESKRO.
    Avke sprindžarena, hoj man ke tumende bičhaďa o Nekzoraleder RAJ. Kada pes ačhela
    akor, te mištes šunena o hangos le RAJESKRO, tumare Devleskro.“
  nlg-nlg: Subo tana lei komu hau kara mai makaragoni olia nina vale tabu lord. Mi
    tana bona te kale eni, ge kau ghilala a lord te vetenau mai tamiu. Na lei totobo
    raini ke kara kale, ge kau taeni utoe lei ninia vetena a lord nimiu na God.
  pes-OPV: وآنانی که دورند خواهند آمد و در هیکل خداوند بنا خواهند نمود و خواهید دانست
    که یهوه صبایوت مرا نزد شما فرستاده است و اگر قول یهوه خدای خویش را بکلی اطاعت
    نمایید این واقع خواهد شد.»
  ron-1924: Чей че сунт департе вор вени ши вор лукра ла Темплул Домнулуй; ши вець
    шти астфел кэ Домнул оштирилор м-а тримис ла вой. Лукрул ачеста се ва ынтымпла
    дакэ вець аскулта гласул Домнулуй Думнезеулуй востру.”
  ben-OBCV: যারা দূরে আছে তারা এসে সদাপ্রভুর মন্দির নির্মাণ করতে সাহায্য করবে, আর
    তোমরা জানবে যে সর্বশক্তিমান সদাপ্রভু আমাকে তোমাদের কাছে পাঠিয়েছেন। তোমরা যদি
    যত্নের সঙ্গে তোমাদের ঈশ্বর সদাপ্রভুর বাক্য পালন করো তবেই এসব হবে।”
  som-som: Oo kuwa meelaha fog jooga ayaa iman doona oo waxay ka shaqayn doonaan dhisidda
    macbudka Rabbiga, oo idinkuna waxaad ogaan doontaan in Rabbiga ciidammadu uu ii
    soo kiin diray. Tanu way ahaan doontaa haddaad ku dadaashaan inaad codka Rabbiga
    Ilaahiinna ah addeecdaan.
  lat-VUC: 'Et qui procul sunt, venient, et ædificabunt in templo Domini: et scietis
    quia Dominus exercituum misit me ad vos. Erit autem hoc, si auditu audieritis
    vocem Domini Dei vestri.'
  eng-ASVBT: And they that are far off shall come and build in the temple of Jehovah;
    and ye shall know that Jehovah of hosts hath sent me unto you. And this shall
    come to pass, if ye will diligently obey the voice of Jehovah your God.
  ita-1885: E que' che son lontani verranno, ed edificheranno nel tempio del Signore;
    e voi conoscerete che il Signor degli eserciti mi ha mandato a voi; e questo avverrà,
    se pure ascoltate la voce del Signore Iddio vostro.
  eng-LXXUP: 'And they that are far from them shall come and build in the house of
    the Lord, and ye shall know that the Lord Almighty has sent me to you: and this
    shall come to pass, if ye will diligently hearken to the voice of the Lord your
    God.'
  eng-ULB: Then those who are far off will come and build the temple of Yahweh, so
    you will know that Yahweh of hosts has sent me to you; for this will happen if
    you truly listen to the voice of Yahweh your God!'”
  spa-VBL: Los que habitan en tierras lejanas vendrán y construirán el Templo del
    Señor, y sabrás que el Señor Todopoderoso me ha enviado ante ustedes. Esto ocurrirá
    si escuchan atentamente lo que el Señor les dice.
  fra-_FOB: Et ceux qui sont loin viendront, et travailleront au temple de l'Éternel;
    et vous saurez que l'Éternel des armées m'a envoyé vers vous. Cela arrivera, si
    vous écoutez attentivement la voix de l'Éternel votre Dieu.
  mal-mal: എന്നാൽ ദൂരസ്ഥന്മാർ വന്നു യഹോവയുടെ മന്ദിരത്തിങ്കൽ പണിയും; സൈന്യങ്ങളുടെ യഹോവ
    എന്നെ നിങ്ങളുടെ അടുക്കൽ അയച്ചിരിക്കുന്നു എന്നു നിങ്ങൾ അറിയും; നിങ്ങൾ ശ്രദ്ധയോടെ
    നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ വാക്കു കേട്ടനുസരിക്കുമെങ്കിൽ അത് സംഭവിക്കും.
  urd-GVR: Log dūr-darāz ilāqoṅ se ā kar Rab kā ghar tāmīr karne meṅ madad kareṅge.”
    Tab tum jān loge ki Rabbul-afwāj ne mujhe tumhāre pās bhejā hai. Agar tum dhyān
    se Rab apne Ḳhudā kī suno to yih sab kuchh pūrā ho jāegā.
  suz-BL: शुश ङोन बाक्‍ब मुरपुकी यो परमप्रभु यावे आ खिं सेल्‍चा कली वारच पथ जाक्‍नीम।
    मिनु गेपुकीमी मुर नेल्‍ल आन परमप्रभु यावेमी आं कली इन कली लोव़ पथ सोइश्‍शो बाक्‍ब,
    दे तुइक्‍नीनी। गे इन थुं नेल्‍लेमी परमप्रभु यावे, इन परमप्रभु आ देंशो टीतीनी हना,
    मोदेंशो दुम्‍ब’ ” देंत। यसैया ६०:१०
  eng-NOY: And they that are far off shall come and build in the temple of Jehovah;
    and ye shall know that Jehovah of hosts hath sent me to you. And this shall come
    to pass, if ye will diligently obey the voice of Jehovah, your God.
  ita-1927: E quelli che son lontani verranno e lavoreranno alla costruzione del tempio
    dell’Eterno, e voi conoscerete che l’Eterno degli eserciti m’ha mandato a voi.
    Questo avverrà se date veramente ascolto alla voce dell’Eterno, del vostro Dio”.
  ckb-ckb: هەروەها ئەوانەی دوورن دێن بۆ بنیادنانی پەرستگای یەزدان، ئێوەش دەزانن کە
    یەزدانی سوپاسالار منی بۆ لای ئێوە ناردووە. ئەمە دەبێت ئەگەر بە تەواوەتی گوێڕایەڵی
    یەزدانی پەروەردگارتان بن.»
  eng-BBE: And those who are far away will come and be builders in the Temple of the
    Lord, and it will be clear to you that the Lord of armies has sent me to you.
  kan-OKCV: ದೂರದಲ್ಲಿರುವವರು ಬಂದು ಯೆಹೋವ ದೇವರ ಆಲಯವನ್ನು ಕಟ್ಟುವುದಕ್ಕೆ ಸಹಾಯ ಮಾಡುವರು. ಸರ್ವಶಕ್ತರಾದ
    ಯೆಹೋವ ದೇವರು ನನ್ನನ್ನು ನಿಮ್ಮ ಬಳಿಗೆ ಕಳುಹಿಸಿದ್ದಾರೆಂದು ನೀವು ತಿಳಿಯುವಿರಿ. ನೀವು ನಿಮ್ಮ
    ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಮಾತಿಗೆ ಜಾಗ್ರತೆಯಾಗಿ ಕಿವಿಗೊಟ್ಟರೆ, ಇದು ನೆರವೇರುವುದು.”
