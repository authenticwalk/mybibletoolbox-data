    el ac fah kapak yen el oasr we, ac sifil musai Tempul lun LEUM GOD.
  hbo-WLC: וְאָמַרְתָּ֤ אֵלָיו֙ לֵאמֹ֔ר כֹּ֥ה אָמַ֛ר יְהוָ֥ה צְבָא֖וֹת לֵאמֹ֑ר הִנֵּה־אִ֞ישׁ
    צֶ֤מַח שְׁמוֹ֙ וּמִתַּחְתָּ֣יו יִצְמָ֔ח וּבָנָ֖ה אֶת־הֵיכַ֥ל יְהוָֽהּ׃
  ibo-ibo: Gwa ya na ihe ndị a ka Onyenwe anyị, Onye pụrụ ime ihe niile kwuru, ‘Nke
    a bụ nwoke ahụ aha ya bụ Ngalaba. Ọ ga-esi nʼebe nke ya wapụta wuo ụlọnsọ ukwu
    nke Onyenwe anyị.
  ory-ory: ପୁଣି, ତାଙ୍କୁ କୁହ, ‘ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ଶାଖା ନାମରେ ବିଖ୍ୟାତ
    ପୁରୁଷଙ୍କୁ ଦେଖ ସେ ଆପଣା ସ୍ଥାନରୁ ବଢ଼ି ଉଠିବେ ଓ ସେ ସଦାପ୍ରଭୁଙ୍କର ମନ୍ଦିର ନିର୍ମାଣ କରିବେ!
  chk-chk: 'Iwe, kopwe üreni, ‘Iei alon ewe Samol mi Unusen Manaman: Nengeni, iei
    i ewe mwän mi iteni Ewe Palan. Epwe märitä seni lon lenian, epwe pwal aüsefälietä
    Imwenfelin ewe Samol mi Lapalap.'
  rop-rop: Mi na YAWEI det boswan God en yu garra dalim im, ‘Iya na det men neim Nyuwan
    Wadi. Im garra kamat en im garra bildimap det Serramoni Pleis blanga mi.
  ukr-1871: 'І скажи йому: Так говорить Господь Саваот: Ось, муж — імя йому Пагонець,
    він виросте з свого кореня й збудує храм Господеві.'
  deu-1951: 'Und du sollst also zu ihm sagen: So spricht der HERR der Heerscharen:
    Siehe, es ist ein Mann, dessen Name «Sproß» ist, denn er wird aus seinem Orte
    hervorsprossen und den Tempel des HERRN bauen.'
  eng-JPS: 'and speak unto him, saying: Thus speaketh the LORD of hosts, saying: Behold,
    a man whose name is the Shoot, and who shall shoot up out of his place, and build
    the temple of the LORD;'
  srp-1865: 'I reci mu govoreæi: ovako veli Gospod nad vojskama: evo èovjeka, kojemu
    je ime klica, koja æe klijati s mjesta svoga i sagradiæe crkvu Gospodnju.'
  lug-lug: Mugambe nti, bw’ati bw’ayogera Mukama ow’Eggye nti, ‘Laba omuntu erinnya
    lye ye Ttabi; alirokera mu kifo kye, azimbe yeekaalu ya Mukama.
  heb-heb: ואמרת אליו לאמר כה אמר יהוה צבאות לאמר הנה איש צמח שמו ומתחתיו יצמח ובנה
    את היכל יהוה׃
  ben-IRV: তার সঙ্গে কথা বল এবং বলবে, এটা বাহিনীদের সদাপ্রভু বলেন, ‘এই ব্যক্তি, যার
    নাম শাখা! এবং সেখানে তিনি বেড়ে উঠবেন যেখানে তিনি সদাপ্রভুর মন্দির তৈরী করবেন!
  pan-pan: ਅਤੇ ਤੂੰ ਉਹ ਨੂੰ ਆਖ ਕਿ ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਕਹਿੰਦਾ ਹੈ ਕਿ ਦੇਖੋ, ਇੱਕ ਪੁਰਖ
    ਜਿਹ ਦਾ ਨਾਮ ਸ਼ਾਖ ਹੈ, ਉਹ ਆਪਣੇ ਥਾਂ ਤੋਂ ਸ਼ਾਖਾਂ ਦੇਵੇਗਾ ਅਤੇ ਯਹੋਵਾਹ ਦੀ ਹੈਕਲ ਨੂੰ ਬਣਾਵੇਗਾ।
  mya-JVB: ကောင်းကင်ဗိုလ်ခြေ အရှင်ထာဝရ ဘုရား၏ အမိန့် တော်ကို ထိုသူ အား ဆင့်ဆို ရမည်မှာ၊
    အညွန့် အမည် ရှိသောသူ ကို ကြည့်ရှု လော့။ မိမိ ဒေသ အရပ်၌ ပေါက် ၍ ထာဝရဘုရား ၏ဗိမာန်
    တော်ကို တည်ဆောက် လိမ့်မည်။
  hmo-hmo: “Iosua do oi hamaoroa, lau, Siahu Ibounai Lohiabada ese inai bamona lau
    gwau, ‘Tau ta, ena ladana be Rigi, harihari do oi itaia, badina ia be iena gabu
    dekenai do ia tubu, bona ia ese Lohiabada ena Dubu Helaga do ia haginia.
  urd-urd: और उससे कह, 'कि रब्ब — उल — अफ़वाज यूँ फ़रमाता है, कि देख, वह शख्स जिसका
    नाम शाख़ है, उसके ज़ेर — ए — साया ख़ुशहाली होगी और वह ख़ुदावन्द की हैकल को ता'मीर
    करेगा।
  rus-SYN: 'и скажи ему: так говорит Господь Саваоф: вот Муж,- имя Ему ОТРАСЛЬ, Он
    произрастет из Своего корня и создаст храм Господень.'
  bqc-SIM: 'Oɛ̀ Dii Zĩgↄ̃de mɛ̀: Gↄ̃ɛ pↄ́ wì mɛ Vlãpaan we. A vlãpa a kúkĩi,
    i ma kpɛ́ dↄ.'
  tcz-CHONGTHU: Chuleh ama komma hitin seijun, hatchungnung pen Pakaiyin hitin aseije,
    veuvin Abah kiti mikhat munna kon in hung khangtou tauvin tin chuteng leh aman
    Pakai Hou-in chu ahin tun doh ding ahi.
  mar-mar: 'मग त्यास पुढील गोष्टी सांग: “सर्वशक्तिमान परमेश्वर म्हणतो: ‘फांदी’ नावाचा
    एक मनुष्य आहे. तो आपल्या स्थानावर उगवेल व तो परमेश्वराचे मंदिर बांधील.'
  qub-qub: 'Nircur ninqui: ‹Munayniyoj Tayta Diosga caynömi nin: «Chellguej» jutiyoj
    runaga quiquinpa sapinpita chillguircurmi Tayta Diospa Templunta jatarachenga.'
  bqp-bqp: Kpɑ ɑ nùn sɔ̃ ɑ nɛɛ, ɑmɛniwɑ nɛ, Gusunɔ wɔllu kɑ tem Yinni nɑ geruɑ. Nɑ
    nɛɛ, goo wɑ̃ɑ wi bɑ mɔ̀ kpii pɔturɑ. Sɑɑ win min diyɑ wɑ̃ɑrɑ koo yɑri kpɑ u nɛn
    sɑ̃ɑ yee te bɑni.
  hat-hat: 'Lèfini, w''a pale avè l'', w''a di l'': Men sa Seyè a di: Men moun yo
    rele Boujon an. Li pral pouse kote li ye a. Li pral rebati kay ki apa pou Seyè
    a.'
  eng-BSB: 'And you are to tell him that this is what the LORD of Hosts says: ‘Here
    is a man whose name is the Branch, and He will branch out from His place and build
    the temple of the LORD.'
  tod-tod: 'Ɠɛ ma: ‹Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii wooi ɠaa: Zunui ta ɠa ʋɛ, daaseigi
    ga Ma Ʋɔnɔgi, toɠa ʋɔnɔ ʋɛ é ná, é Ɠɔoɠɔ GALAGI zei ʋɛlɛi lo.'
  eng-WEBPB: and speak to him, saying, ‘The LORD of Armies says, “Behold, the man
    whose name is the Branch! He will grow up out of his place; and he will build
    the LORD’s temple.
  kbq-kbq: Ana nehunka Monafi sondia vahe'mofo Ra Anumzamo'a amanage hie hunka asamio,
    ama nera Azanku'nare hu'za agia nehaza nekino, agrama mani'nea kumapintira azanku'nareno
    Ra Anumzamofo ra mono nona kigahie.
  nhe-BL: 'Huan teipa xiquilhui Josué: ‘Quej ni quiijtohua TOTECO Tlen Quinyacana
    Ielhuicac Ejcahua Ma Tlatlanitij: Teipa hualas nopa tlacatl tlen itoca Chamanquetl.
    Yajaya chamanis ica iseli huan quichijchihuas TOTECO itiopa.'
  gub-BL: — Tupàn Ikàg Wera'u Ma'e umume'u ko ma'e iko kury. — Awa Hàkà Ipyahu Ma'e
    her ma'e heta hapo. Hezuz wi putar ma'e'yw imonohok pyrer ài nehe. Uzapo wi putar
    Tupàn Tuweharupi Wiko Ma'e hàpuzuhu nehe.
  eng-DRA: 'And thou shalt speak to him, saying: Thus saith the Lord of hosts, saying:
    BEHOLD A MAN, THE ORIENT IS HIS NAME: and under him shall he spring up, and shall
    build a temple to the Lord.'
