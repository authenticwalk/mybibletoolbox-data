verse: ZEC.006.012
translations:
  mal-C: 'അദ്ദേഹത്തോട്, സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു എന്നു പറയുക:
    ‘ശാഖാ എന്നു പേരുള്ള പുരുഷൻ ഇവിടെയുണ്ട്. അദ്ദേഹം തന്റെ സ്ഥാനത്തുനിന്നു ശാഖകൾ നീട്ടുകയും
    യഹോവയുടെ ആലയം പണിയുകയും ചെയ്യും.'
  deu-TKW: 'und sprich zu ihnen also: So spricht Jahwe der Heerscharen: Fürwahr, ein
    Mann mit Namen “Sproß” - unter dem wird es sprossen, und er wird den Tempel Jahwes
    bauen.'
  lin-lin: 'Okoyebisa ye maloba oyo : « Tala liloba oyo Yawe, Mokonzi ya mampinga,
    alobi : ‹ Tala moto oyo kombo na ye ezali : Moto ya nzete. Nyonso ekobota esika
    ye azali, mpe ezali ye nde akotonga Tempelo ya Yawe.'
  eng-LSV: and have spoken to him, saying, || Thus spoke YHWH of Hosts, saying, ||
    Behold, the Man! A Shoot—[is] His Name, || And from His place He shoots up, ||
    And He has built the temple of YHWH.
  eng-GNV: And speake vnto him, saying, Thus speaketh the Lord of hostes, and sayth,
    Behold the man whose name is the Branch, and he shall growe vp out of his place,
    and he shall build the Temple of the Lord.
  eng-WEBSTER: And speak to him, saying, Thus speaketh the LORD of hosts, saying,
    Behold the man whose name is The BRANCH; and he shall grow up out of his place,
    and he shall build the temple of the LORD;
  nhw-BL: 'Huan teipa xiquilhui Josué: ‘Quej ni quiijtohua TOTECO Catli Quinyacana
    Itequihuajcahua Ma Tlatlanitij: Teipa hualas nopa tlacatl catli itoca Chamanquetl.
    Yaya chamanis ica iseltzi huan quichijchihuas TOTECO itiopa.'
  swh-ONEN: 'Umwambie, hili ndilo asemalo Bwana Mwenye Nguvu Zote: ‘Huyu ndiye mtu
    ambaye jina lake ni Tawi, naye atachipua kutoka mahali pake na kujenga Hekalu
    la Bwana.'
  bba-bba: Kpɑ ɑ nùn sɔ̃ ɑ nɛɛ, ɑmɛniwɑ nɛ, Gusunɔ wɔllu kɑ tem Yinni nɑ ɡeruɑ. Nɑ
    nɛɛ, ɡoo wɑ̃ɑ wi bɑ mɔ̀ kpii pɔturɑ. Sɑɑ win min diyɑ wɑ̃ɑrɑ koo yɑri kpɑ u nɛn
    sɑ̃ɑ yee te bɑni.
  eng-KJVCPB: 'and speak unto him, saying, Thus speaketh the Lord of hosts, saying,
    Behold the man whose name is The BRANCH; And he shall grow up out of his place,
    And he shall build the temple of the Lord:'
  luo-luo: 'Nyise ni Jehova Nyasaye Maratego wacho kama: ‘Ma e ngʼat ma nyinge iluongo
    ni Bad Yath, kendo obiro dongo maber kama entie mi oger hekalu mar Jehova Nyasaye.'
  meu-meu: 'Bena ba hamaoroa, baoto, Iehova Sabaota na ini e gwau tomamu: Tau ladana
    Rigi a itaia; badina be ia na ena gabu ai baine tubu, bena ia ese Iehova ena dubu
    baine haginia.'
  npi-ULB: 'त्यसलाई यस्तो भन्‍नू, ‘सेनाहरूका परमप्रभु यस्तो भन्‍नुहुन्छ: यो मानिसको
    नाउँ हाँगा हो! यो त्यसको आफ्नै ठाउँमा बढ्नेछ र त्यसले परमप्रभुको मन्दिर बनाउनेछ!'
  yor-yor: Sì sọ fún un pé, ‘Báyìí ni Olúwa àwọn ọmọ-ogun sọ wí pé, wo ọkùnrin náà
    ti orúkọ rẹ̀ ń jẹ́ Ẹ̀ka; yóò sì yọ ẹ̀ka láti abẹ́ rẹ̀ wá, yóò si kọ́ tẹmpili Olúwa
    wa.
  pes-OPCB: 'به او بگو که خداوند لشکرهای آسمان چنین می‌فرماید: ”تو نمونه‌ای هستی از
    آن مردی که «شاخه» نامیده می‌شود. او از جایی که هست جوانه خواهد زد و خانهٔ خداوند
    را بازسازی خواهد کرد.'
  tgl-ULB: 'Kausapin mo siya at sabihin, ''Sinasabi ito ni Yahweh ng mga hukbo: “Ang
    lalaking ito, Sanga ang kaniyang pangalan! At lalago siya kung nasaan siya at
    itatayo niya ang templo ni Yahweh!'
  hui-hui: Ani karula halu howa ibuhondo bi au lamibe. Anduane Homogo Hongo Haiheore
    kagome lalu, Agali mbira mini Ira Dibini Tilinini Andaho Aribia Hene kago ibu
    dindi ibuni kagoha bayaleore haabo howa ibugua i̱naga anda lone biadai bulebira,
    lamibe.
  mya-mya: အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘုရား​က``အ​ညွှန့် အ​တက်'' ဟု​နာ​မည်​တွင်​သူ​သည်​မိ​မိ​ရှိ​ရာ
    အ​ရပ်​တွင်​ကြီး​ပွား​တိုး​တက်​လျက်​ထာ​ဝ​ရ ဘုရား​၏​ဗိ​မာန်​တော်​ကို​ပြန်​လည်​တည်​ဆောက်
    ရ​လိမ့်​မည်။-
  bod-N: དེ་ལ་འདི་ལྟར། དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ལྟོས་དང་། མིང་ལ་ཡལ་ག་ཞེས་འབོད་པ་དེ་ནི་རང་གི་གནས་སུ་དར་བར་མ་ཟད།
    དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་བཞེང་བར་འགྱུར་ལ།
  sna-sna: 'Muudze kuti zvanzi naJehovha Wamasimba Ose: ‘Houno murume anonzi Davi,
    achakura panzvimbo yake uye achavaka temberi yaJehovha.'
  spa-BLM: 'y háblenle diciendo: “El Señor de los Ejércitos dice: “¡He aquí el hombre
    cuyo nombre es Rama! Él crecerá de su lugar; y él construirá el templo de Yahvé.'
  cac-cac: 'Tzalan d''a vin̈ icha tic: A Jehová Yajal d''a Smasanil tz''alani: Ay
    jun vinac scuchan Svol, ol tec''c''aj b''aj ayeq''ui, a'' ol b''oanxiq''ue in
    templo.'
  swh-ULB: 'Ongea naye na useme, Yahwe wa majeshi asema hivi: Mtu huyu, jina lake
    Tawi! Naye atakuwa alipo na kisha atajenga hekalu la Yahwe!'
  bel-bel: 'і скажы яму: так кажа Гасподзь Саваоф: вось Муж, - імя яму ПАРАСТАК, Ён
    вырасьце са свайго кораня і створыць храм Гасподні.'
  deu-ELBBK: 'So spricht der HERR der Heerscharen und sagt: Siehe, ein Mann, sein
    Name ist Spross; und er wird von seiner Stelle aufsprossen und den Tempel des
    HERRN bauen.'
  mbb-OT: Ne keǥiyi nu sikandin, he siak, is Nengazen he Mekeǥeǥehem, migkaǥi a te,
    ‘Is etew he migngezanan te Subpang ed-uswag is kebpekesavuk din ne iyan sikandin
    ebangun te valey ku. Ebeǥayan sikandin te zengeg pinaaǥi te kegkahadì din ne ebpengulu
    sikandin. Ne zuen memumuhat he edhitindeg diyà te avey te pinuuwè din te kedhadì
    ne egkeuyun sikandan is dezuwa.’
  mal-2015: 'സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: മുള എന്നു പേരുള്ളൊരു പുരുഷനുണ്ടല്ലോ;
    അവൻ തന്റെ നിലയിൽനിന്നു മുളെച്ചുവന്നു യഹോവയുടെ മന്ദിരം പണിയും.'
  rmc-rmc: 'Phen leske: Kada phenel o Nekzoraleder RAJ: ‚Dikh, o murš, saveskro nav
    hin o Konaricis, barola avri pre peskro than a ačhavela o Chramos le RAJESKRO.'
  nlg-nlg: Ko bosa vania te vagha na ha'a lord pukuni maana te bosa, Aeni lagana,
    me ke gonia nina vale tabu lord.
  pes-OPV: 'و او را خطاب کرده، بگو: یهوه صبایوت چنین می‌فرماید و می‌گوید: اینک مردی
    که به شاخه مسمی است و از مکان خودخواهد رویید و هیکل خداوند را بنا خواهدنمود.'
  ron-1924: 'ши сэ-й спуй: ‘Аша ворбеште Домнул оштирилор: «Ятэ кэ ун ом ал кэруй
    нуме есте Одрасла ва одрэсли дин локул луй ши ва зиди Темплул Домнулуй.'
  ben-OBCV: তাঁকে বলো সর্বশক্তিমান সদাপ্রভু এই কথা বলেন, ‘এই সেই লোক যার নাম পল্লব,
    তিনি নিজের জায়গা থেকে বেড়ে উঠবেন এবং সদাপ্রভুর মন্দির গাঁথবেন।
  som-som: Isaga la hadal, oo waxaad ku tidhaadaa, Rabbiga ciidammadu sidanuu u hadlaa
    oo leeyahay, Bal eega ninka magiciisu yahay Biqilka. Wuxuu ku kori doonaa meeshiisa,
    oo macbudka Rabbiga ayuu dhisi doonaa.
  lat-VUC: 'et loqueris ad eum, dicens: Hæc ait Dominus exercituum, dicens: Ecce vir,
    Oriens nomen ejus, et subter eum orietur, et ædificabit templum Domino.'
  eng-ASVBT: 'and speak unto him, saying, Thus speaketh Jehovah of hosts, saying,
    Behold, the man whose name is the Branch: and he shall grow up out of his place;
    and he shall build the temple of Jehovah;'
  ita-1885: 'E parla a lui, dicendo: Così ha detto il Signor degli eserciti: Ecco
    un uomo, il cui nome è: Il Germoglio; ed egli germoglierà sotto di sè, ed edificherà
    il tempio del Signore.'
  eng-LXXUP: and thou shalt say to him, Thus saith the Lord Almighty; Behold the man
    whose name is The Branch; and he shall spring up from his stem, and build the
    house of the Lord.
  eng-ULB: 'Speak to him and say, ''Yahweh of hosts says this: This man, his name
    is Branch! He will grow up where he is and will then build the temple of Yahweh!'
  spa-VBL: 'Y dile que esto es lo que dice el Señor: ¡Miren! El hombre que se llama
    La Rama crecerá de donde viene y construirá el Templo del Señor.'
  fra-_FOB: 'Et parle-lui en ces mots: Ainsi a dit l''Éternel des armées: Voici un
    homme dont le nom est Germe, qui germera de son lieu et bâtira le temple de l''Éternel.'
  mal-mal: '‘സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “മുള എന്നു പേരുള്ള ഒരു
    പുരുഷനുണ്ടല്ലോ; അവൻ തന്റെ നിലയിൽനിന്നു മുളച്ചുവന്നു യഹോവയുടെ മന്ദിരം പണിയും.'
  urd-GVR: use batā, ‘Rabbul-afwāj farmātā hai ki ek ādmī āne wālā hai jis kā nām
    koṅpal hai. Us ke sāye meṅ bahut koṅpleṅ phūṭ nikleṅgī, aur wuh Rab kā ghar tāmīr
    karegā.
  suz-BL: मिनु मेको कली मुर नेल्‍ल आन परमप्रभु यावेमी मार देंत देंशा हना ‘मेकेर मुर
    का बाक्‍ब। मेको आ नें राशी बाक्‍ब। मेको राशी आ बाक्‍तीकेमी बारशा, परमप्रभु यावे
    आ खिं सेल्‍चा माल्‍ब।
  eng-NOY: and speak to him, saying, Thus saith Jehovah of hosts:— Behold a man whose
    name is the Branch, He shall spring up from his place, And he shall build the
    temple of Jehovah.
  ita-1927: 'e parlagli, e digli: “Così parla l’Eterno degli eserciti: Ecco un uomo,
    che ha nome il Germoglio; egli germoglierà nel suo luogo, ed edificherà il tempio
    dell’Eterno;'
  ckb-ckb: 'پێی بڵێ، یەزدانی سوپاسالار ئەمە دەفەرموێت: ”ئەوەتا ئەو پیاوەی ناوی لقە،
    لە جێی خۆیەوە لق دەردەکات و پەرستگای یەزدان بنیاد دەنێت.'
  eng-BBE: 'And say to him, These are the words of the Lord of armies: See, the man
    whose name is the Branch, under whom there will be fertile growth.'
  kan-OKCV: 'ಅವನಿಗೆ ಹೇಳತಕ್ಕದ್ದೇನೆಂದರೆ: ಸರ್ವಶಕ್ತರಾದ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ, ‘ರೆಂಬೆ,’
    ಎಂದು ಹೆಸರುಳ್ಳ ಮನುಷ್ಯನು, ತನ್ನ ಸ್ಥಳದೊಳಗಿಂದ ರೆಂಬೆಯನ್ನು ತೆಗೆದುಹಾಕಿ, ಯೆಹೋವ ದೇವರ ಆಲಯವನ್ನು
    ಕಟ್ಟುವನು.'
  tam-2017: 'அவனுடன் சொல்லவேண்டியது: சேனைகளின் யெகோவா சொல்லுகிறது என்னவென்றால்: இதோ,
    ஒரு மனிதன், அவருடைய நாமம் கிளை என்னப்படும்; அவர் தம்முடைய ஸ்தானத்திலிருந்து முளைத்தெழும்பிக்
    யெகோவாவுடைய ஆலயத்தைக் கட்டுவார்.'
  spa-RV-1909: 'Y le hablarás, diciendo: Así ha hablado Jehová de los ejércitos, diciendo:
    He aquí el varón cuyo nombre es Pimpollo, el cual germinará de su lugar, y edificará
    el templo de Jehová:'
  ron-BTF: 'Şi vorbeşte-i, spunând: Astfel vorbeşte DOMNUL oştirilor, zicând: Iată,
    pe bărbatul al cărui nume este LĂSTARUL; Şi el va creşte din locul lui şi va construi
    templul DOMNULUI;'
  eng-WEBP: and speak to him, saying, ‘The LORD of Armies says, “Behold, the man whose
    name is the Branch! He will grow up out of his place; and he will build the LORD’s
    temple.
  eng-FBV: 'Tell him this is what the Lord Almighty says: Look! The man who is called
    the Branch will grow from where he is and will build the Lord''s Temple.'
  nld-1939: 'en tot hem zeggen: Zo spreekt Jahweh der heirscharen! Zie, er komt een
    man, die Spruit zal heten! Onder Hem zal het uitspruiten,'
  nch-BL: 'Huan teipa xiquilhui Josué: ‘Quej ni quiijtohua TOTECO Cati Quinyacana
    Iilhuicac Ejcahua Ma Tatanitij: Teipa hualas nopa tacat cati itoca Chamanquet.
    Yaya chamanis ica iselti huan quichijchihuas TOTECO itiopa.'
  vie-1934: 'Ngươi khá nói cùng người rằng: Đức Giê-hô-va vạn quân có phán như vầy:
    Nầy, có một người tên là Chồi mống, sẽ nứt ra từ chỗ người, và người ấy sẽ xây
    đền thờ Đức Giê-hô-va.'
  hin-CV: 'उसे बताओ कि सर्वशक्तिमान याहवेह का यह कहना है: ‘यह वह व्यक्ति है जिसका
    नाम शाखा है, और वह अपने ही जगह से शाखा निकालकर याहवेह के मंदिर का निर्माण करेगा.'
  spa-BES: 'Y dile: Estas son las palabras del Señor de los ejércitos: Mira, el hombre
    cuyo nombre es Renuevo, brotará de sus propias raíces y edificará el templo del
    Señor.'
  tdx-tdx: 'le isaontsio ty hoe: Hoe ty nafè’ Iehovà’ i Màroy: Ingo t’indaty atao
    ty hoe Toramionjo: han­drevake boak’ an-toe’ey; ie ty hamboatse ty anjomba’ Iehovà;'
  tha-KJV: และกล่าวแก่เขาว่า ‘พระเยโฮวาห์จอมโยธาตรั​สด​ังนี้​ว่า ดู​เถิด ชายผู้​ที่​มี​ชื่อว่าพระอั​งก​ูร
    เพราะท่านจะไพบูลย์ในสถานที่ของท่าน และจะสร้างพระวิหารของพระเยโฮวาห์
  por-BR-2018: 'E fala com ele, dizendo: Assim diz o SENHOR dos exércitos: Eis aqui
    o homem cujo nome é Renovo; ele brotará de seu lugar, e edificará o templo do
    SENHOR;'
  deu-ELO: 'So spricht Jehova der Heerscharen und sagt: Siehe, ein Mann, sein Name
    ist Sproß; und er wird von seiner Stelle aufsprossen und den Tempel Jehovas bauen.'
  eng-WYC-2018: and shalt speak to him, and say, The Lord of hosts saith these things,
    saying, Lo! a man, Coming forth, either Born, is his name, and under him it shall
    spring. And he shall build a temple to the Lord, (and shalt speak to him, and
    say, The Lord of hosts saith these things, saying, Behold! a man whose name (is)
    The Branch shall come forth, and shall spring up. And he shall rebuild the Temple
    of the Lord,)
  epo-epo: 'kaj diru al li jene: Tiele diras la Eternulo Cebaot: Jen estas viro, kies
    nomo estas Markoto; li kreskos el sia loko kaj konstruos la templon de la Eternulo.'
  uig-PIN: 'wǝ Yǝxuaƣa: «Samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar mundaⱪ dǝydu:
    Ⱪaranglar, «Xah» dǝp atalƣan insan! U ɵz tüwidin ornida xahlinip, Pǝrwǝrdigarning
    ibadǝthanisini ⱪuridu» — degin.'
  beo-beo: Ema Hina Gode Bagadedafa Ea sia:ne iasu olelema amane, ‘Dunu amo Ea Dio
    da Ifa Amoda da Hi lelebe sogebi amogawi salusaluia heda:mu. Amola E da Hina Gode
    Ea Debolo Diasu bu gagumu.
  tpi-OTNT: Na yu mas tokim em olsem, ‘Bikpela I Gat Olgeta Strong i tok, dispela
    man nem bilong en Kru Bilong Diwai, em bai i kamap gutpela tru long ples em i
    stap long en, na bai em i wokim gen haus bilong mi.
  hau-SA: Ka ce masa ga abin da Ubangiji Maɗaukaki ya ce, ‘Ga mutumin da sunansa ne
    Reshe, zai kuma ratse daga inda yake yă gina haikalin Ubangiji.
  uig-LAT: 'we Yeshuagha: «Samawi qoshunlarning Serdari bolghan Perwerdigar mundaq
    deydu: Qaranglar, «Shax» dep atalghan insan! U öz tüwidin ornida shaxlinip, Perwerdigarning
    ibadetxanisini quridu» — dégin.'
  nde-nde: 'Umtshele ukuthi nanku okutshiwo nguThixo uSomandla, uthi: ‘Nansi indoda
    obizo layo liHlumela, njalo uzahluma endaweni yakhe akhe ithempeli likaThixo.'
