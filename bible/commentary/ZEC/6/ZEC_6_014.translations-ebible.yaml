verse: ZEC.006.014
translations:
  mal-C: ഹേലം, തോബിയാവ്, യെദായാവ്, സെഫന്യാവിന്റെ മകൻ ഹേൻ എന്നിവരുടെ സ്മാരകമായി യഹോവയുടെ
    ആലയത്തിൽ ആ കിരീടം നൽകപ്പെടും.
  deu-TKW: Die Kronen aber sollen zum Andenken an Heldai, an Tobia und Jedaja und
    an Josia, den Sohn Zephanias, im Tempel Jahwes bleiben.
  lin-lin: Bakobomba motole yango kati na Tempelo ya Yawe lokola ekaniseli mpo na
    kokanisa motema malamu ya Elidayi, ya Tobiya, ya Yedaeya mpe ya Eleme, mwana mobali
    ya Sofoni.
  eng-LSV: And the crown is to Helem, and to Tobijah, and to Jedaiah, and to Hen son
    of Zephaniah, for a memorial in the temple of YHWH.
  eng-GNV: And the crownes shall be to Helem, and to Tobijah, and to Iedaiah, and
    to Hen the sonne of Zephaniah, for a memoriall in the Temple of the Lord.
  eng-WEBSTER: And the crowns shall be to Helem, and to Tobijah, and to Jedaiah, and
    to Hen the son of Zephaniah, for a memorial in the temple of the LORD.
  nhw-BL: “Teipa nopa corona xijtlalica ipan tiopamitl para anmechelnamiquiltis tlen
    catli temacaque Heldai, Tobías, Jedaías huan Josías icone Sofonías.
  swh-ONEN: Taji itatolewa kwa Heldai, Tobia, Yedaya na Heni mwana wa Sefania kama
    kumbukumbu ndani ya Hekalu la Bwana.
  bba-bba: Sinɑ furɔ ɡe, ɡɑ ko n wɑ̃ɑwɑ nɛ, Yinni Gusunɔn sɑ̃ɑ yerɔ. Geyɑ ɡɑ koo de
    bu Helɛmu kɑ Tobiyɑ kɑ Yedɑyɑ kɑ Hɛni, Sofonin bii yɑɑyɑ.
  eng-KJVCPB: And the crowns shall be to Helem, and to Tobijah, and to Jedaiah, and
    to Hen the son of Zephaniah, for a memorial in the temple of the Lord.
  luo-luo: Osimbo ibiro mi Heldai, Tobija, Jedaya kod Hen wuod Zefania kaka gir rapar
    ei hekalu mar Jehova Nyasaye.
  meu-meu: Bena hari havava ḡauna na Iehova ena dubu ai baine mia, Heledai, Tobia,
    Iedaia bona Iosia Sefania ihahelalo-unedia totona.
  npi-ULB: मुटुकचाहिँ हेल्दै, तोबियाह, यदायाह, र सपन्याहको छोरो हेनलाई परमप्रभुको
    मन्दिरमा सम्झनाको निम्ति दिइनेछ ।
  yor-yor: Adé wọ̀nyí yóò sì wà fún Helemu àti fún Tobiah, àti fún Jedaiah, àti fún
    Heni ọmọ Sefaniah fún ìrántí ni tẹmpili Olúwa.
  pes-OPCB: سپس، این تاج را به عنوان هدیه‌ای از طرف حلدای، طوبیا، یدعیا و یوشیا در
    خانهٔ خداوند بگذار تا یادگاری باشد.»
  tgl-ULB: Ilalagay ang isang korona sa templo ni Yahweh upang parangalan sina Heldai,
    Tobias at Jedaias at bilang pag-alaala sa kabutihang-loob ng anak ni Zefanias.
  hui-hui: Kininaga manda ogoni Anduane Homogonaga andaha wiaabo holebira. Ani ngago
    hondowa wali agali bibahende tigua Heledai Tobiya Yadaia imaru Sebanaia igini
    Yosaiabi mitangibu dai bialu turuore ho holebira.
  mya-mya: ထို​သ​ရ​ဖူ​သည်​လည်း​ထာ​ဝ​ရ​ဘု​ရား​၏ ဗိ​မာန်​တော်​တွင်​ဟေ​လ​ဒဲ၊ တော​ဘိ​ယ၊
    ယေ ဒါ​ယ​နှင့်​ယော​ရှိ​တို့​အား ဂုဏ်​ပြု​ချီး​မြှင့် ရာ​အ​ထိမ်း​အ​မှတ်​လက္ခ​ဏာ​တစ်​ရပ်​ဖြစ်
    လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཅོད་པན་དེ་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ནང་དུ་ཧེལ་དཱ་ཨི་དང་ཏོ་བི་ཡཱ། ཡེ་དཱ་ཡ།
    ཟེ་ཕན་ཡཱའི་བུ་ཧེན་བཅས་ལ་དྲན་རྟེན་དུ་སྦྱིན་པར་བྱའོ། །
  sna-sna: Korona ichapiwa kuna Heridhai, naTobhiya, naJedhaya uye naHeni mwanakomana
    waZefania sechiyeuchidzo mutemberi yaJehovha.
  spa-BLM: Las coronas serán para Helem, Tobías, Jedaías y Hen, hijo de Sofonías,
    como recuerdo en el templo de Yahvé.
  cac-cac: A corona ol ac' b'o chi', scan d'a in templo yic snachajcot vin̈aj Heldai,
    vin̈aj Tobías, vin̈aj Jedaías yed' vin̈aj Hen yuninal vin̈aj Sofonías, xchi Jehová
    d'ayin.
  swh-ULB: Taji itawekwa hekaluni mwa Yahwe kwa heshima ya Heldai, Tobiya na Yedaya
    na kama kumbukumbu ya ukarimu wa mwana wa Zefania.
  bel-bel: А вянкі тыя будуць Хэлему і Товію, Едаю і Хэну, сыну Сафаніеваму, на памяць
    у храме Гасподнім.
  deu-ELBBK: Und die Krone soll dem Chelem und Tobija und Jedaja und der Güte des
    Sohnes Zephanjas zum Gedächtnis sein im Tempel des HERRN.
  mbb-OT: Haaza is kuruna kenà id-awà diyà te valey ku su tedeman haazà ki Heldai,
    ki Tobia, ki Jedaya, wey ki Josia he menge anak ni Zefanias.”
  mal-2015: ആ കിരീടമോ, ഹേലെം, തോബീയാവു, യെദായാവു, സെഫന്യാവിന്റെ മകനായ ഹേൻ എന്നിവരുടെ
    ഓർമ്മെക്കായി യഹോവയുടെ മന്ദിരത്തിൽ ഉണ്ടായിരിക്കേണം.
  rmc-rmc: E koruna ela andro Chramos le RAJESKRO, hoj pes te leperel pro Cheldaj,
    Tobijah, Jedajah the pro lačhipen le Cefanjoskro čhaskro.
  nlg-nlg: Na kepi ni vunaghi ka vagha na vatei ghanaghana oli ke ghaha ta nina vale
    tabu lord ge kara holoha nia rahei tara nia hevei te vaghara Heldai, Tobijah ma
    Jedaiah maia Josiah na dalena Zephaniah.”
  pes-OPV: و آن تاج برای حالم و طوبیا و یدعیا و حین بن صفنیا به جهت یادگاری در هیکل
    خداوند خواهد بود.
  ron-1924: Кунуна ва фи пентру Хелем, Тобия ши Иедая ши пентру Хен, фиул луй Цефания,
    ка о адучере аминте ын Темплул Домнулуй.
  ben-OBCV: এই মুকুট হেলেমের, টোবিয়ের, যিদায়ের ও সফনিয়ের ছেলে হেনকে স্মারক হিসেবে
    সদাপ্রভুর মন্দিরে দেওয়া হবে।
  som-som: Oo taajajka waxaa yeelan doona Xeelem iyo Toobiyaah iyo Yedacyaah iyo Xeen
    oo ah ina Sefanyaah, oo waxayna u ahaan doonaan xusuus macbudka Rabbiga ku jirta.
  lat-VUC: Et coronæ erunt Helem, et Tobiæ, et Idaiæ, et Hem filio Sophoniæ, memoriale
    in templo Domini.
  eng-ASVBT: And the crowns shall be to Helem, and to Tobijah, and to Jedaiah, and
    to Hen the son of Zephaniah, for a memorial in the temple of Jehovah.
  ita-1885: E quant'è alle corone, sieno per Helem, e per Tobia, e per Iedaia, e per
    Hen, figliuolo di Sefania; per ricordanza nel tempio del Signore.
  eng-LXXUP: And the crown shall be to them that wait patiently, and to the useful
    men of the captivity, and to them that have known it, and for the favor of the
    son of Zephaniah, and for a psalm in the house of the Lord.
  eng-ULB: The crown will given to Heldai, Tobijah, Jedaiah, and for Hen son of Zephaniah
    as a memorial in the temple of Yahweh.
  spa-VBL: La corona se mantendrá en el Templo del Señor como un recordatorio de Jeldai,
    Tobías, Jedaía y Josué el hijo de Sofonías.
  fra-_FOB: Et les couronnes seront pour Hélem, pour Tobija, pour Jédaeja et pour
    Hen, fils de Sophonie, un mémorial dans le temple de l'Éternel.
  mal-mal: ആ കിരീടം, ഹേലെം, തോബീയാവ്, യെദായാവ്, സെഫന്യാവിന്റെ മകനായ യോശീയാവ് എന്നിവരുടെ
    ഓർമ്മയ്ക്കായി യഹോവയുടെ മന്ദിരത്തിൽ ഉണ്ടായിരിക്കണം.
  urd-GVR: Tāj ko Hīlam, Tūbiyāh, Yadāyāh aur Hen bin Safaniyāh kī yād meṅ Rab ke
    ghar meṅ mahfūz rakhā jāe.
  suz-BL: मिनु मेको सिरपेच हेल्‍दाइ, तोबीयाह, येदायाह नु सेफन्‍याह आ तौ योसीयाह मिम्‍शा,
    परमप्रभु यावे आ खिंमी वोइक्‍चा माल्‍नीम।
  eng-NOY: And the crown shall be to Helem, and to Tobijah, and to Jedaiah, and to
    Hen, the son of Zephaniah, for a memorial in the temple of Jehovah.
  ita-1927: E le corone saranno per Helem, per Tobia, per Jedaia e per Hen, figliuolo
    di Sofonia, un ricordo nel tempio dell’Eterno.
  ckb-ckb: تاجەکەش دەدرێتە حەلدەی و تۆڤییاهو و یەدایا و حینی کوڕی سەفەنیا، وەک یادگاری
    لە پەرستگای یەزدان.
  eng-BBE: And the crown will be for grace to Heldai and Tobijah and Jedaiah and the
    son of Zephaniah, to keep their memory living in the house of the Lord.
  kan-OKCV: ಆ ಕಿರೀಟಗಳು ಹೇಲೆಮ್, ತೋಬೀಯ, ಯೆದಾಯ ಮತ್ತು ಜೆಫನ್ಯನ ಮಗ ಹೇನ್ ಇವರ ಜ್ಞಾಪಕಾರ್ಥವಾಗಿ
    ಯೆಹೋವ ದೇವರ ಆಲಯದಲ್ಲಿ ಇರುವುವು.
  tam-2017: இந்தக் கிரீடங்களோவென்றால், யெகோவாவுடைய ஆலயத்திலே, ஏலேமுக்கும், தொபியாவுக்கும்,
    யெதாயாவுக்கும், செப்பனியாவின் மகனாகிய ஏனுக்கும் நினைப்பூட்டுதலுக்கென்று வைக்கப்படுவதாக.
  spa-RV-1909: Y Helem, y Tobías, y Jedaía, y Hen, hijo de Sefanías, tendrán coronas
    por memorial en el templo de Jehová.
  ron-BTF: Şi coroanele vor fi pentru Helem şi pentru Tobia şi pentru Iedaia şi pentru
    Hen, fiul lui Ţefania, ca o amintire în templul DOMNULUI.
  eng-WEBP: The crowns shall be to Helem, to Tobijah, to Jedaiah, and to Hen the son
    of Zephaniah, for a memorial in the LORD’s temple.
  eng-FBV: The crown will be kept in the Temple of the Lord as a memorial to Heldai,
    Tobijah, Jedaiah, and Joshua the son of Zephaniah.
  nld-1939: De kronen moeten ter ere van Cheldai, Tobi-ja, Jedaja en Josji-ja, den
    zoon van Sefanja, in de tempel van Jahweh als aandenken blijven bewaard.
  nch-BL: “Teipa nopa corona xijtalica ipan tiopamit para amechelnamiquiltis ten cati
    temacaque Heldai, Tobías, Jedaías huan Josías icone Sofonías.
  vie-1934: Nhưng mũ triều thiên sẽ thuộc về Hê-lem, Tô-bi-gia, Giê-đa-gia, và Hên,
    con trai của Sô-phô-ni, để làm sự ghi nhớ trong đền thờ Đức Giê-hô-va.
  hin-CV: याहवेह के मंदिर में मुकुट को एक स्मृति के रूप में हेल्दाई, तोबियाह, येदाइयाह
    और ज़ेफनियाह के पुत्र हेन को दिया जाएगा.
  spa-BES: Y la corona será para Heldai y Tobías y Jedaias y el hijo de Sofonías,
    para mantener su memoria viviendo en la casa del Señor.
  tdx-tdx: Ho faniahiañe añ’ anjomba’ Iehovà ao ho a’ i Keleme, naho i Tobià, naho
    Iedaià, vaho i Kene ana’ i Tsefanià, i sabakay.
  tha-KJV: และมงกุฎเหล่านั้นจะอยู่ในพระวิหารของพระเยโฮวาห์ เพื่อให้​เป็​นที​่ระลึกถึงเฮเลม
    โทบียาห์ เยดายาห์ และเฮ็น บุ​ตรชายของเศฟันยาห์
  por-BR-2018: E as coroas serão para Helem, Tobias, e Jedaías, e Hem, filho de Sofonias,
    como memorial no templo do SENHOR.
  deu-ELO: Und die Krone soll dem Chelem und Tobija und Jedaja und der Güte des Sohnes
    Zephanjas zum Gedächtnis sein im Tempel Jehovas.
  eng-WYC-2018: And crowns shall be to Helem, and to Tobijah, and to Jedaiah, and
    to Hen, the son of Zephaniah, (as) a memorial in the temple of the Lord. (And
    the crown shall be in the charge, or under the care, of Heldai, and Tobijah, and
    Jedaiah, and Josiah, the son of Zephaniah, as a memorial in the Temple of the
    Lord.)
  epo-epo: Kaj tiuj kronoj estos ĉe Ĥelem, Tobija, Jedaja, kaj Ĥen, filo de Cefanja,
    kiel memoraĵo en la templo de la Eternulo.
  uig-PIN: Muxu qǝmbǝrsiman taj Pǝrwǝrdigarning ibadǝthanisida Hǝlǝm, Tobiya, Yǝdayalarƣa
    wǝ Zǝfaniyaning oƣlining meⱨribanliⱪiƣa bir ǝslǝtmǝ üqün ⱪoyulidu.
  beo-beo: Amola habuga da Hina Gode Ea Debolo diasu ganodini, Heledai, Doubaidia,
    Yeda:ia amola Yousaia ilima nodoma:ne dawa:digima:ne olelesu liligi agoane ba:mu.”
  tpi-OTNT: Na dispela hat king bai i stap long haus bilong Bikpela. Na ol manmeri
    bai i lukim dispela hat na bai ol i tingim Heldai na Tobiya na Jedaia na bai ol
    i tingim gutpela pasin bilong Josaia, pikinini bilong Sefanaia.
  hau-SA: Za a ba Heldai, Tobiya, Yedahiya da kuma Hen ɗan Zefaniya kamar abin tunawa
    a cikin haikalin Ubangiji.
  uig-LAT: Mushu chembersiman taj Perwerdigarning ibadetxanisida Xelem, Tobiya, Yedayalargha
    we Zefaniyaning oghlining méhribanliqigha bir esletme üchün qoyulidu.
  nde-nde: Umqhele uzaphiwa uHelidayi, loThobhiya, loJedaya kanye loHeni indodana
    kaZefaniya njengesikhumbuzo ethempelini likaThixo.
  ton-ton: Pea ko e ngaahi tatā fakatuʻi ʻe tuku kia Helemi, pea mo Topisa, mo Sitaia,
    pea kia Heni, ko e foha ʻo Sefanaia, ko e meʻa fakamanatu ʻi he fale tapu ʻo Sihova.”
  ces-1613: Budou pak ty koruny Chelemovi, a Tobiášovi, a Jedaiášovi, a Chenovi synu
    Sofoniášovu na památku v chrámě Hospodinově.
  eng-WMB: The crowns shall be to Helem, to Tobijah, to Jedaiah, and to Hen the son
    of Zephaniah, for a memorial in the LORD’s temple.
  tam-TCV: அந்த மகுடம் ஏலேம், தொபியா, யெதாயா ஆகியோருக்கும், செப்பனியாவின் மகன் யோசியா
    எனப்பட்ட ஏனுக்கும் நினைவுச் சின்னமாகக் கொடுக்கப்படும். அதை யெகோவாவின் ஆலயத்தில்
    வைத்திருக்கவேண்டும்.
  ceb-ULB: Ipahimutang ang korona sa templo ni Yahweh aron sa pagpasidungog kang Heldai,
    Tobia, ug Jedaya ug ingon nga paghinumdom sa pagkamanggihatagon sa anak nga lalaki
    ni Zefania.
  pol-UBG: A te korony będą dla Chelema, Tobiasza, Jedajasza i Chena, syna Sofoniasza,
    jako pamiątka w świątyni PANA.
  urd-GVU: تاج کو حیلم، طوبیاہ، یدعیاہ اور حین بن صفنیاہ کی یاد میں رب کے گھر میں
    محفوظ رکھا جائے۔
  eng-OEBCW: The crown will be a memorial in the temple of the Lord for Heldai and
    Tobijah and Jedaiah, and Josiah the son of Zephaniah.
  deu-1912: Und die Kronen sollen dem Helem, Tobia, Jedaja und der Freundlichkeit
    des Sohnes Zephanjas zum Gedächtnis sein im Tempel des HERRN.
  kan-2017: “‘ಆ ಕಿರೀಟವು ಹೇಲೆಮ್, ತೋಬೀಯ, ಯೆದಾಯ, ಚೆಫನ್ಯನ ಮಗನಾದ ಯೋಷೀಯ ಇವರ ಜ್ಞಾಪಕಾರ್ಥವಾಗಿ
    ಯೆಹೋವನ ಆಲಯದಲ್ಲಿ ಇಡಲಾಗಿದೆ.
  yap-yap: Fare te’elyaw e ra par ni be puguran feni gilbugwan Heldai, Tobijah, Jedayah,
    nge Josiah u lan fare Tempel rok SOMOL.”
  hlt-MCSB: Te vaengah rhuisam te Helen taeng neh Tobiah taengah khaw, Jedaiah taeng
    neh Zephaniah capa Khen taengah khaw BOEIPA bawkim ah poekkoepnah la om ni.
  mdy-ETH: ካኣቶ ቶኦካ ዓጎ ቦንቾ ባኮኮ ዓቴዞንሢ ጌኤዦ ማኣሮይዳ ሄሌሜ ጌይንታ ሄልዳዬ፥ ፆቢያ፥ ዪዳዒያንታ ሶፖኒያሴ ናኣዚ
    ሄኔ ጌይንታ ዒዮሲያሴንታኮ ቦንቾ ጶቂሣያ ማዒ ዒኢካ ጌሢንታንዳኔ።»
  twi-ASANTE: Wɔde ahenkyɛ no bɛma Heldai, Tobia, Yedaia ne Sefania babarima Hen,
    na wɔde ayɛ nkae adeɛ wɔ Awurade asɔredan mu.
  eng-WEBU: The crowns shall be to Helem, to Tobijah, to Jedaiah, and to Hen the son
    of Zephaniah, for a memorial in the LORD’s temple.
  spa-PDDPT: La gran corona le será un recuerdo a Helem, Tobías, Jedaías y Hen, hijo
    de Sofonías en la Casa de Yavé.
  gun-gun: Ha'e gui coroa ma remoĩ porã uka ju 'rã Helém, Tobias, Jedaías ha'e Sofonias
    ra'y Hem pe. Senhor pegua templo py ae 'rã omoĩ porã penema'endu'a pavẽ aguã.
  agu-BL: Ma yi jun chin corona'tz, cho'n tz'opon tul yi templo tan cyule'n tx'akx
    Tobías tu Heldai tu Jedaías nin tu Josías yi cy'ajl Sofonías tkac'u'l,’ ” stzun
    Kataj Ryos bantz swetz.
  ilo-ULB: Addanto maikabil a korona iti templo ni Yahweh tapno padayawan da Heldai,
    Tobijas, ken Jedaias ken agpaayto a pakalaglagipan iti kinaparabur ti putot ni
    Sofonias.
  kpg-kpg: Di hau king gaa hai di hagalangahia i lodo di Hale Daumaha Dimaadua e hagalaamua
    Heldai, Tobijah, Jedaiah, mo Josiah.”
  uig-ARA: مۇشۇ چەمبەرسىمان تاج پەرۋەردىگارنىڭ ئىبادەتخانىسىدا خەلەم، توبىيا، يەدايالارغا
    ۋە زەفانىيانىڭ ئوغلىنىڭ مېھرىبانلىقىغا بىر ئەسلەتمە ئۈچۈن قويۇلىدۇ.
  sus-sus: Mangɛya tɔnxuma luma nɛ Alatala xa hɔrɔmɔbanxi kui Helemi, Tobiya, Yɛdaya,
    nun Sofoni xa di Heni yi ra.»
  pon-2006: Nihno pahn wia mehn ketemen ehu nan Tehnpas Sarawien KAUN-O oh mehn kawauwih
    Eldai, Dopaisa, Sedaia, oh Sosaia.”
  ksd-ksd: Ma ra vipuar na tur na im ta ra pal i gomgom kai ra Luluai ure Keldai ma
    Tobia ma Iedaia, ma ure ra varmari kai natu i Sepania.
  grc-BRENT: Ὁ δὲ στέφανος ἔσται τοῖς ὑπομένουσι, καὶ τοῖς χρησίμοις αὐτῆς, καὶ τοῖς
    ἐπεγνωκόσιν αὐτὴν, καὶ εἰς χάριτα υἱοῦ Σοφονίου, καὶ εἰς ψαλμὸν ἐν οἴκῳ Κυρίου.
  ind-AYT: Kemudian, mahkota-mahkota akan ada untuk Heldai, dan untuk Tobia, dan untuk
    Yedaya, dan Hen, anak Zefanya sebagai tanda peringatan di Bait TUHAN.
  nya-nya: Chipewa cha ufumucho adzachipereka kwa Helemu, Tobiya, Yedaya, ndi kwa
    Heni mwana wa Zefaniya, kuti chikhale chikumbutso mʼNyumba ya Yehova.
  hrv-hrv: A kruna neka ostane u Jahvinu Svetištu za spomen Heldaju, Tobiji, Jedaji
    i Jošiji, sinu Sefanijinu.
  mps-mps: Tama te king hadi da, te Genuai Bidigo be tomode munaluaibao. Tama te we
    bidigo te hadi sulama, tama augwaligo te Heldai, me Tobiya, me Jedaia, me te Sefaniago
    ogwa Josaiago yali wiegi yai kolesaga kone palama te koneyu yaibao, te kegeda
    pogobeo.
  tpi-tpi: Na dispela hat king bai i stap long haus bilong Bikpela. Na ol manmeri
    bai i lukim dispela hat na bai ol i tingim Heldai na Tobiya na Jedaia na bai ol
    i tingim gutpela pasin bilong Josaia, pikinini bilong Sefanaia.
  dan-1931: Men Kronen skal blive i HERRENS Helligdom til Minde om Heldaj, Tobija,
    Jedaja og Hen, Zefanjas Søn.
  vie-OVCB: Vương miện sẽ được giữ lại trong Đền Thờ Chúa Hằng Hữu để nhớ đến Hiên-đai,
    Tô-bi-gia, Giê-đa-gia, và Giô-si-a, con Sô-phô-ni.”
  guj-2017: પછી તે મુગટ હેલ્દાય, ટોબિયા, યદાયા તથા સફાન્યાના દીકરા હેનની યાદગીરી તરીકે
    યહોવાહના ઘરમાં મૂકવામાં આવશે.
  pon-2006A: Nihno pahn wia mehn ketemen ehu nan Tehnpas Sarawien KAUN-O oh mehn kawauwih
    Eldai, Dopaisa, Sedaia, oh Sosaia.”
  por-BRBSL: As coroas serão para Helem, para Tobias, para Jedaías e para Hen, filho
    de Sofonias, para um memorial no templo de Yahweh.
  eng-OEBUS: The crown will be a memorial in the temple of the Lord for Heldai and
    Tobijah and Jedaiah, and Josiah the son of Zephaniah.
  cth-cth: Hote bawilukhungnaw teh Helem, Tobiah, Jedaiah hoi Zephaniah capa Hennaw
    hanlah BAWIPA e bawkim dawkvah pahnim hoeh nahanlah ao han.
  twi-twi: Wɔde ahenkyɛw no bɛma Heldai, Tobia, Yedaia ne Sefania babarima Hen, na
    wɔde ayɛ nkae ade wɔ Awurade asɔredan mu.
  hlt-hlt: Te vaengah rhuisam te Helen taeng neh Tobiah taengah khaw, Jedaiah taeng
    neh Zephaniah capa Khen taengah khaw BOEIPA bawkim ah poekkoepnah la om ni.
  tbz-SIM: Kɛ̀ dikpɑ̀ɑ̀tìpìì dii, dì yó mbo n cĩ́ɛ̃̀tɛ̀ miɛkɛ nkɛ, kɛ̀ di denniní
    Edidɑii nɛ̀ Tobiyɑ nɛ̀ Yedɑyɑ nɛ̀ Sefɑnniyɑ birɛ bɛ̀ n dɔ̀ɔ̀ dìì wɛ̀ì.
  msy-2020: Eghtɨ atrivimɨn dapanir asuam, Ikiavɨra Itir Godɨn Dɨpenimɨn aven ikiam.
    Eghtɨ gumazamiziba atrivimɨn dapanir asuar kamɨn ganɨva God gɨnɨghnɨgham. Eghtɨ
    gumazir kaba, Heldai, Tobia, Jedaia, ko, Sefanaian otarim Josaia, atrivimɨn dapanir
    asuamɨn ganamin ingangarim, men dafaribar ikiam.’
  dop-dop: Ntenuɣu kɑ́ cɑɣɑ Ɩsɔ təsɛɛlɛ tɑɑ. Pɩɩ tɔɔsəɣɩ-wɛɣɛ Hɛlətɑyi, nɑ Topiyɑ,
    nɑ Yetɑyɑ, nɑ Sefɑniyɑ pəyɑlʋ pɑ kʋpɑntʋ tɔɔ.
  azb-azb: Bu taclar Xeldayın, Toviyanın, Yedayanın, Sefanya oğlu Yoşiyanın xatirəsi
    kimi Rəbbin məbədinə qoyulacaq.
  eng-DBY: And the crowns shall be for Helem, and for Tobijah, and for Jedaiah, and
    for Hen the son of Zephaniah, for a memorial in the temple of Jehovah.
  hin-2017: और वे मुकुट हेलेम, तोबियाह, यदायाह, और सपन्याह के पुत्र हेन को मिलें,
    और वे यहोवा के मन्दिर में स्मरण के लिये बने रहें।
  wol-KYG: «Mbaxanam buur mi baaxantal lay doon ci biir kër Aji Sax ji, ñu di ko fàttlikoo
    Elday ak Tobya ak Yedaya, ak mbaaxug Yosiya doomu Cefaña.
  eng-YLT: And the crown is to Helem, and to Tobijah, and to Jedaiah, and to Hen son
    of Zephaniah, for a memorial in the temple of Jehovah.
  kne-kne: Din korona et komakaman sin Timplon Diyos ta say panginemnemneman en da
    Heldai, Tobias, Jedayas ya si Josias ay anak Zefanias.
  eng-WYC-2017: And crowns shall be to Helem, and to Tobijah, and to Jedaiah, and
    to Hen, the son of Zephaniah, as a memorial in the temple of the Lord.
  eng-WMBB: The crowns shall be to Helem, to Tobijah, to Jedaiah, and to Hen the son
    of Zephaniah, for a memorial in the LORD’s temple.
  urd-GVH: ताज को हीलम, तूबियाह, यदायाह और हेन बिन सफ़नियाह की याद में रब के घर में
    महफ़ूज़ रखा जाए।
  rug-rug: Sa toropae baṉara si kote ta vala koari Heledai, Tobiza, Zedaia, meke e
    Zosaea sa tuna koreo e Zepanaea pude guana vina tigono pa korapa Zelepade te Zihova.
  gaz-gaz: Gonfoon sunis yaadannoo Heelem, Xoobbiyaa, Yedaaʼiyaatii fi Heeni ilma
    Sefaaniyaa tiif mana qulqullummaa Waaqayyoo keessa ni kaaʼama.
  fra-LSG: Les couronnes seront pour Hélem, Tobija et Jedaeja, et pour Hen, fils de
    Sophonie, un souvenir dans le temple de l’Éternel.
  yal-yal: Mangaya taxamasenna luma nɛn Alatala Batu Banxini ɲɔxɔ lu seen na Xelemi
    nun Tobiya nun Yɛdaya nun Sofoni a dii Xeni xɔn.
  haw-1868: A e lilo na papale alii no Helema, no Tobiia, no Iedaia, a no Hena ke
    keiki a Zepania, i mea hoomanao ai iloko o ka luakini o Iehova.
  arb-NAV: أَمَّا بَقِيَّةُ التِّيجَانِ، فَتَكُونُ مِنْ نَصِيبِ حَلْدَايَ وَطُوبِيَّا
    وَيَدَعْيَا وَيُوشِيَّا بنِ صَفَنْيَا، وَضَعْهَا تَذْكَاراً فِي هَيْكَلِ الرَّبِّ.
  ewe-ewe: Woatsɔ fiakuku la na Heldai, Tobiya Yedaia kple Hen, Zefania ƒe vi, abe
    ŋkuɖodzinu ene le Yehowa ƒe gbedoxɔ me.
  eng-LEE: And the crowns shall be for Chelem, and for Tobiyah, and for Yeda'yah,
    and for Chen the son of Zephanyah, as a memorial in the temple of the Lord.
  asm-FB: আৰু সেই দুটা কিৰীটি হেলেম, টোবিয়া, যিদয়া, আৰু চফনিয়াৰ পুত্ৰ যোচিয়াৰ
    উদাৰতাৰ সোঁৱৰণৰ অৰ্থে, যিহোৱাৰ মন্দিৰত ৰখা হ’ব।
  sus-A: مَنفّيَ تْنشُمَ لُمَ نّ عَلَتَلَ شَ هْرْ مْبَنشِ كُي هٍلٍمِ، تٌبِيَ، يّدَيَ،
    نُن سٌقٌنِ شَ دِ هٍنِ يِ رَ.»
  fra-SBL: Les couronnes seront pour Hélem, pour Tobija, pour Jedaja et pour Hen,
    fils de Sophonie, comme souvenir dans le temple de l'Éternel.
  hbo-hbo: וְהָעֲטָרֹ֗ת תִּֽהְיֶה֙ לְחֵ֙לֶם֙ וּלְטֹובִיָּ֣ה וְלִידַֽעְיָ֔ה וּלְחֵ֖ן
    בֶּן־צְפַנְיָ֑ה לְזִכָּרֹ֖ון בְּהֵיכַ֥ל יְהוָֽה׃
  kik-kik: Nayo thũmbĩ ĩyo ĩigwo thĩinĩ wa hekarũ ya Jehova, ĩrĩ kĩririkano kĩa Helidai,
    na Tobija, na Jedaia, na Heni mũrũ wa Zefania.
  fra-NCL: Et la couronne sera pour Hélem, pour Tobia, pour Idaïa et pour Hen, fils
    de Sophonie, en souvenir dans le temple de Yahweh.
  cek-AK: Angraeng lumuek loe, panoek poe hanah Angraeng ih tempul ah suem oh, to
    lumuek loe Helem, Tobijah, Jedaiah hoi Zephaniah capa Hen cae hanah om tih.
  cuk-cuk: ”Ologurginmar anse-goled-neggi bukuoed. Adi deyobi, Helem, Tobías, Jedaías,
    degi, Sofonías-e-machi-Hen, degisadegu an-gayaburba-ebinsadii gumaloed.”
  uig-CYR: Мошу чәмбәрсиман таҗ Пәрвәрдигарниң ибадәтханисида Хәләм, Тобия, Йәдаяларға
    вә Зәфанияниң оғлиниң меһриванлиғиға бир әсләтмә үчүн қоюлиду.
  tel-2017: ఆ కిరీటం యెహోవా ఆలయంలో జ్ఞాపకార్థంగా ఉంటుంది. హేలెముకు, టోబీయాకు, యెదాయాకు,
    జెఫన్యా కుమారుడు హేనుకు స్మారక చిహ్నంగా ఉంటుంది.
  hat-BSA: Alò kouwòn yo va devni yon souvni nan tanp SENYÈ a pou Hélem, Tobija, Jedaeja,
    Hen, fis a Sophonie an.
  kos-kos: Tefuro se inge ac fah sie mwe esmakin in Tempul lun LEUM GOD, tuh in mwe
    akfulatyal Heldai, Tobijah, Jedaiah, ac Josiah.”
  hbo-WLC: וְהָעֲטָרֹ֗ת תִּֽהְיֶה֙ לְחֵ֙לֶם֙ וּלְטוֹבִיָּ֣ה וְלִידַֽעְיָ֔ה וּלְחֵ֖ן
    בֶּן־צְפַנְיָ֑ה לְזִכָּר֖וֹן בְּהֵיכַ֥ל יְהוָֽה׃
  ibo-ibo: Okpueze ahụ ka a ga-enye Heldaya, Tobaija, Jedaya na Hen, nwa Zefanaya,
    ka ọ bụrụ ihe ncheta nʼụlọnsọ ukwu nke Onyenwe anyị.
  ory-ory: ପୁଣି, ସଦାପ୍ରଭୁଙ୍କ ମନ୍ଦିରରେ ଏହି ମୁକୁଟମାନ ହେଲେମର ଓ ଟୋବୀୟର ଓ ଯିଦୟୀୟର, ଆଉ ସଫନୀୟର
    ପୁତ୍ର ହେନର ସ୍ମରଣାର୍ଥେ ରହିବ।
  chk-chk: Nge ewe mwärämwär epwe nom lon Imwenfelin ewe Samol mi Lapalap pwe eu pisekin
    achem fän iten Heltai, Topia, Jetaia me Josia nöün Sefania we mwän.”
  rop-rop: Det speshalwan het garra jidan langa det Serramoni Pleis blanga mi, en
    wen pipul garra luk im deya dei garra jinggabat detlot men neim, Heldai, Tobija,
    Jedaiya en Josaiya, det san blanga Sefanaiya.” Lagijat na YAWEI bin tok.
  ukr-1871: Вінцї ж будуть на спомин про Хелема, Товія, Едая й Хена Софонїєнка в дому
    Господньому.
  deu-1951: Die Kronen aber sollen für Chelem, Tobia, Jedaja und Chen, den Sohn Zephanjas,
    ein Gedächtnis sein im Tempel des HERRN.
  eng-JPS: And the crowns shall be to Helem, and to Tobijah, and to Jedaiah, and to
    Hen the son of Zephaniah, as a memorial in the temple of the LORD.
  srp-1865: I vijenci neka budu Elemu i Toviji i Jedaji i Henu sinu Sofonijinu za
    spomen u crkvi Gospodnjoj.
  lug-lug: Era n’engule ya kubeera mu yeekaalu ya Mukama ng’ekijjukizo eri Keremu,
    ne Tobiya ne Keeni omwana wa Zeffaniya.
  heb-heb: והעטרת תהיה לחלם ולטוביה ולידעיה ולחן בן צפניה לזכרון בהיכל יהוה׃
  ben-IRV: হিলদয়, টোবিয়, যিদায় ও সফনিয়ের ছেলের যোশিয়া স্মৃতির উদ্দেশ্যে একটি
    মুকুট সদাপ্রভুর গৃহের মধ্যে রাখা হবে।
  pan-pan: ਉਹ ਤਾਜ ਹੇਲਮ ਲਈ, ਤੋਬਿਆਹ ਲਈ, ਯਦਾਯਾਹ ਲਈ ਅਤੇ ਸਫ਼ਨਯਾਹ ਦੇ ਪੁੱਤਰ ਹੇਨ ਲਈ ਯਹੋਵਾਹ
    ਦੀ ਹੈਕਲ ਵਿੱਚ ਯਾਦਗਿਰੀ ਲਈ ਹੋਵੇਗਾ।
  mya-JVB: ထိုသရဖူ သည်ဟေလင် ၊ တောဘိယ ၊ ယေဒါယ ၊ ဇေဖနိ ၏သား ဟင် တို့အဘို့ ၊ ထာဝရဘုရား
    ၏ ဗိမာန် တော်၌ သက်သေ ဖြစ်ရမည်။
  hmo-hmo: Unai korona be Lohiabada ena Dubu Helaga lalonai do ia noho, Heledai, Tobaisa,
    Iedaia bona Iosaia Sepanaia edia kara namo taunimanima ese do idia laloa lou totona.”
  urd-urd: और यह ताज हीलम और तूबियाह और यद'अयाह और हेन — बिन — सफ़नियाह के लिए ख़ुदावन्द
    की हैकल में यादगार होगा।
  rus-SYN: А венцы те будут Хелему и Товии, Иедаю и Хену, сыну Софониеву, на память
    в храме Господнем.
  bqc-SIM: Wa kíafuapi kpa Ɛlɛdai ń Tobiao ń Yedaiao ń Zefania nɛ́ Yosiaowa, i
    gↄ̃ yã́pi dↄngubↄ ũ ma kpɛ́u.
  tcz-CHONGTHU: Chuteng leh lallukhuh chu Pakai Hou-in sunga kikoija Heldai, Tebiah
    chu leh Zephaniah chapa Josiah hetdoh jingna dinga kikoi ding ahi.
  mar-mar: “तो मुकुट परमेश्वराच्या मंदिरात ठेवतील. हेलेम, तोबीया, यदया व सफन्याचा
    मुलगा हेन ह्यांचे परमेश्वराच्या मंदिरात त्यांच्या दानशूरपणाची आठवण म्हणून ठेवण्यात
    येईल.
  qub-qub: Chay corönaga Tayta Diospa Templullanchönami caconga. Chayga canga Heldaita,
    Tobiasta, Jedaiasta, Sofoniaspa wamran Josiastapis runacuna yarparänanpämi.› »
  bqp-bqp: Sinɑ furɔ ge, gɑ ko n wɑ̃ɑwɑ nɛ, Yinni Gusunɔn sɑ̃ɑ yerɔ. Geyɑ gɑ koo de
    bu Helɛmu kɑ Tobiyɑ kɑ Yedɑyɑ kɑ Hɛni, Sofonin bii yɑɑyɑ.
  hat-hat: Kouwòn lan menm va rete nan kay ki apa pou Seyè a. L'a sèvi pou fè moun
    toujou chonje Eldayi, Tobija, Jedaja ak Jozyas, pitit gason Sofoni an.
  eng-BSB: The crown will reside in the temple of the LORD as a memorial to Helem,
    Tobijah, Jedaiah, and the gracious son of Zephaniah.
  tod-tod: Masa bɔɔlɔgi ɠa makɛsu Ɠɔoɠɔ GALAGI zei ʋɛlɛi wu, é ɠɛ ga ɠizɛsu anii
    Ɠeelɛme vaa ma, ta Toɓiya ta Yedaya, naa ʋɛɛ Sofoni ná-doun zunui ná-nuɓɔɠɔlai
    ʋa.»
  eng-WEBPB: The crowns shall be to Helem, to Tobijah, to Jedaiah, and to Hen the
    son of Zephaniah, for a memorial in the LORD’s temple.
  kbq-kbq: Hagi Heldaiama, Tobijama, Jedaiama, Sefanaia nemofo Henikizmi avamezankna
    huno ana kini fetorimo'a Ra Anumzamofo mono nompi me'nena, vahe'mo'za zamagesa
    antahi zamigahaze.
  nhe-BL: “Teipa nopa corona xijtlalica ipan tiopamitl para inmechilnamiquiltis tlen
    nopa tlen temacaque Heldai, Tobías, Jedaías huan Josías icone Sofonías.
  gub-BL: A'e 'ar pawire teko omonokatu putar tuwihawete àkàg rehe har Tupàn Tuweharupi
    Wiko Ma'e hàpuzuhu pupe wà nehe. Nezewe teko ima'enukwaw putar Ewnaz rehe wà nehe,
    Tomi rehe wà nehe no, Zenai rehe wà nehe no, Zuzi Xoponi ta'yr rehe wà nehe no.
  eng-DRA: And the crowns shall be to Helem, and Tobias, and Idaias, and to Hem, the
    son of Sophonias, a memorial in the temple of the Lord.
