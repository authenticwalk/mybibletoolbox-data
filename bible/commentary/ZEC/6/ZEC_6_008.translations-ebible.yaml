verse: ZEC.006.008
translations:
  mal-C: 'അപ്പോൾ യഹോവ എന്നോടു വിളിച്ചുപറഞ്ഞു: “നോക്കുക, വടക്കേദേശത്തേക്കു പോകുന്നവ
    വടക്കേദേശത്തെ എന്റെ ക്രോധം ശമിപ്പിച്ചിരിക്കുന്നു.”'
  deu-TKW: 'Dann rief er mich und sagte zu mir Folgendes: Sieh! Die, welche nach den
    Ländern im Norden ausfahren, bringen meinen Geist durch die Vollstreckung des
    Gerichts an den Ländern des Nordens zur Ruhe.'
  lin-lin: 'Abengaki ngai mpe alobaki na ngai : — Tala, bampunda oyo ezali kokende
    na mokili ya nor ekosala ete Molimo na ngai avanda na mokili wana ya nor.'
  eng-LSV: And he calls me, and speaks to me, saying, “See, those coming forth to
    the land of the north have caused My Spirit to rest in the land of the north.”
  eng-GNV: Then cryed hee vpon me, and spake vnto me, saying, Beholde, these that
    goe towarde the North countrey, haue pacified my spirit in the North countrey.
  eng-WEBSTER: Then he cried upon me, and spoke to me, saying, Behold, these that
    go towards the north country have quieted my spirit in the north country.
  nhw-BL: 'Huajca itequihua TOTECO nechmacac na, niZacarías, ni camanali, nechilhui:
    “Xiquita, inijuanti catli yajque ipan nopa tlali ica ajco, quitlalitoj tlatzacuiltili
    nopona. Huan yeca mosiyajquetztoc noTonal nepa huan nechyoltlali tlen nohueyicualancayo.”'
  swh-ONEN: Kisha akaniita, “Tazama, wale wanaokwenda kuelekea nchi ya kaskazini wamepumzisha
    Roho yangu katika nchi ya kaskazini.”
  bba-bba: Gɔrɑdo wi, u nùn sokɑ u nɛɛ, ɑ mɛɛrio ɑ wɑ. Dumi yi yi dɑ sɔ̃ɔ yɛ̃sɑn nɔm
    ɡeu ɡiɑ mi, yi Gusunɔn mɔru suresiɑwɑ berɑ mi.
  eng-KJVCPB: Then cried he upon me, and spake unto me, saying, Behold, these that
    go toward the north country have quieted my spirit in the north country.
  luo-luo: Eka noluonga kowachona niya, “Mago madhiyo nyandwatgo osemiyo chunya olendo
    gi piny ma yo nyandwatno.”
  meu-meu: Bena ia ese e boi henigu, eto, A itaia, mirigini kahana vada e lao heniamu
    taudia ese Laumagu vada e halagaia ani, una mirigini kahana tanona ai.
  npi-ULB: त्यसपछि तिनले मलाई बोलाएर भने, “उत्तरको देशमा गइरहेकालाई हेर, तिनीहरूले
    त्यहाँ मेरो आत्मालाई प्रसन्‍न बनाएका छन् ।”
  yor-yor: Nígbà náà ni ohùn kan sì ké sí mi, ó sì bá mi sọ̀rọ̀ wí pé, “Wò ó, àwọn
    wọ̀nyí tí ó lọ síhà ilẹ̀ àríwá ti mú ẹ̀mí mi parọ́rọ́ ni ilẹ̀ àríwá.”
  pes-OPCB: 'آنگاه خداوند مرا احضار کرد و فرمود: «آنهایی که به سرزمین شمال رفتند،
    حکم مرا اجرا کرده خشم مرا در آنجا فرو نشاندند.»'
  tgl-ULB: Pagkatapos, tinawag niya ako, nagsalita at sinabi sa akin, “Tingnan mo
    ang mga papunta sa bansang hilaga, pahupain nila ang aking espiritu patungkol
    sa bansang hilaga.
  hui-hui: Ani piyagola dahuliyali biago ibugua i̱ olowa i̱hondo lalu, Nogo hosi uyurahayagi
    piyarume Anduane Homogohanda keba ala hayago mo palia hayagoni, laya.
  mya-mya: ထို​နောက်​ကောင်း​ကင်​တ​မန်​သည်​ငါ့​အား၊``မြောက် အ​ရပ်​သို့​သွား​သည့်​မြင်း​တို့​သည်​ထာ​ဝ​ရ
    ဘု​ရား​၏​အ​မျက်​တော်​ကို​ပြေ​စေ​ကြ​လေ ပြီ'' ဟု​ပြော​၏။
  bod-N: ཡང་ཁོང་གིས་ང་བོས་ཏེ་འདི་སྐད་དུ། ལྟོས་དང་། ཕྱི་རུ་ཐོན་ནས་བྱང་ཕྱོགས་སུ་བསྐྱོད་པ་དེ་དག་གིས་བྱང་ཕྱོགས་ཡུལ་ནས་བདག་ལ་སེམས་གསོ་བྱས་པ་ཡིན་ཞེས་གསུངས་སོ།
    །
  sna-sna: Ipapo akadanidzira kwandiri achiti, “Tarira, ayo anoenda kunyika yokumusoro,
    apa Mweya wangu zororo munyika yokumusoro.”
  spa-BLM: 'Entonces me llamó y me habló diciendo: “He aquí que los que van hacia
    el país del norte han calmado mi espíritu en el país del norte”.'
  cac-cac: 'Ix lajvi chi'', ix avajcot jun ángel chi'' d''ayin icha tic: Ilnab'' val,
    a jun carruaje ix b''at d''a jun nación d''a stojolal norte, a'' ol b''oan tas
    nab''il vuuj ta'', xchi.'
  swh-ULB: Kisha akaniita na kuniambia, “Tazama wale wanaokwenda nchi ya kaskazini,
    wataituliza roho yangu juu nchi hiyo.”
  bel-bel: 'Тады паклікаў ён мяне і сказаў мне так: глядзі, тыя, што выйшлі ў краіну
    паўночную, супакоілі дух Мой на зямлі паўночнай.'
  deu-ELBBK: 'Und er rief mich und redete zu mir und sprach: Siehe, diejenigen, die
    nach dem Land des Nordens ausgezogen sind, lassen meinen Geist Ruhe finden im
    Land des Nordens.'
  mbb-OT: Ne mibensag is Nengazen kayi te kedì te, “Tengtengi nu is menge kudà he
    ebpehendiyà te zizaya. Ibpehimeley zan is Mulin-ulin ku keniyan he lugar.”
  mal-2015: അവൻ എന്നോടു ഉറക്കെ വിളിച്ചു; വടക്കെ ദേശത്തേക്കു പുറപ്പെട്ടിരിക്കുന്നവ
    വടക്കെ ദേശത്തിങ്കൽ എന്റെ കോപത്തെ ശമിപ്പിച്ചിരിക്കുന്നു എന്നു പറഞ്ഞു.
  rmc-rmc: 'Paľis pre ma vičinďa a phenďa mange: „Dikh, ola graja, so džan pro severos,
    mange ande o smirom pro duchos andre severno phuv.“'
  nlg-nlg: Ma Lord te vetenau me ghaghua, “Agaira tara tona ilau kara va taluatea
    nina rutu na nigua na tarunga iga.”
  pes-OPV: 'و او به من ندا در‌داد و مرا خطاب کرده، گفت: «ببین آنهایی که به زمین شمال
    بیرون رفته‌اند، خشم مرا در زمین شمال فرو نشانیدند.»'
  ron-1924: 'Ел м-а кемат ши мь-а зис: „Ятэ кэ чей че се ындряптэ спре цара де мязэноапте
    фак сэ се май потоляскэ мыния Мя ын цара де ла мязэноапте.”'
  ben-OBCV: তারপর তিনি আমাকে ডেকে বললেন, “দেখো, যারা উত্তর দেশের দিকে যাচ্ছে তারা
    উত্তর দেশে আমার আত্মাকে সুস্থির করেছে।”
  som-som: Markaasuu igu qayliyey, oo intuu ila hadlay ayuu igu yidhi, Bal eeg, kuwii
    xagga dalka woqooyi tegey ruuxaygii way ku qabowjiyeen dalka woqooyi.
  lat-VUC: 'Et vocavit me, et locutus est ad me, dicens: Ecce qui egrediuntur in terram
    aquilonis, requiescere fecerunt spiritum meum in terra aquilonis.'
  eng-ASVBT: Then cried he to me, and spake unto me, saying, Behold, they that go
    toward the north country have quieted my spirit in the north country.
  ita-1885: 'Poi egli mi chiamò, e mi parlò, dicendo: Vedi, quelli che escono verso
    il paese del Settentrione hanno acquetata l''ira mia nel paese del Settentrione.'
  eng-LXXUP: And he cried out and spoke to me, saying, Behold, these go out to the
    land of the north, and they have quieted mine anger in the land of the north.
  eng-ULB: Then he called out to me and spoke to me and said, “Look at the ones that
    are going out to the north country; they will appease my spirit concerning the
    north country.”
  spa-VBL: 'Entonces el ángel me llamó, diciéndome: “¡Mira! Los que se fueron al norte
    han logrado lo que el Señor quería en la tierra del norte”.'
  fra-_FOB: 'Puis il m''appela, et me dit: Vois, ceux qui sortent vers le pays du
    nord, font reposer mon Esprit sur le pays du nord.'
  mal-mal: അവൻ എന്നോട് ഉറക്കെ വിളിച്ചു; “വടക്കെ ദേശത്തേക്ക് പുറപ്പെട്ടിരിക്കുന്നവ
    വടക്കെ ദേശത്തിൽ എന്റെ കോപത്തെ ശമിപ്പിച്ചിരിക്കുന്നു” എന്നു പറഞ്ഞു.
  urd-GVR: Farishte ne mujhe āwāz de kar kahā, “Un ghoṛoṅ par ḳhās dhyān do jo shimālī
    mulk kī taraf baṛh rahe haiṅ. Yih us mulk par merā ġhussā utāreṅge.”
  suz-BL: मिनु नोले मेकोमी ठेयब सेंदा पा आं कली “कोव़ङो, मेको उत्तर रागी गे लाइबमी
    आं सोक्‍त नाइक्‍पाइक्‍तेक्‍म” देंत।
  eng-NOY: Then he cried to me, and spake to me, saying, Behold, these that go forth
    toward the land of the North shall execute my wrath against the land of the North.
  ita-1927: 'Poi egli mi chiamò, e mi parlò così: “Ecco, quelli che escono verso il
    paese del settentrione acquetano la mia ira sul paese del settentrione”.'
  ckb-ckb: 'ئینجا هاواری لێکردم و پێی گوتم: «ببینە ئەوانەی بۆ خاکی باکوور دەچن، ڕۆحی
    منیان لە خاکی باکووردا ئارام کردەوە.»'
  eng-BBE: Then crying out to me, he said, See, those who are going to the north country
    have given rest to the spirit of the Lord in the north country.
  kan-OKCV: ಆಗ ದೂತನು ನನಗೆ ಕೂಗಿ, “ನೋಡು, ಉತ್ತರ ದೇಶಕ್ಕೆ ಹೊರಟವುಗಳು, ಉತ್ತರ ದೇಶದಲ್ಲಿ ನನ್ನ
    ಆತ್ಮವನ್ನು ಶಾಂತಿ ಪಡಿಸಿವೆ,” ಎಂದನು.
  tam-2017: 'பின்பு அவர் என்னைக் கூப்பிட்டு: பார், வடதேசத்திற்குப் புறப்பட்டுப்போனவைகள்,
    வடதேசத்திலே என் கோபத்தைச் சாந்தப்படுத்தியது என்று என்னுடன் சொன்னார்.'
  spa-RV-1909: 'Luego me llamó, y hablóme diciendo: Mira, los que salieron hacia la
    tierra del aquilón hicieron reposar mi espíritu en la tierra del aquilón.'
  ron-BTF: 'Atunci a strigat către mine şi mi-a vorbit, spunând: Iată, aceştia care
    merg înainte spre ţara nordului mi-au liniştit duhul în ţara nordului.'
  eng-WEBP: Then he called to me, and spoke to me, saying, “Behold, those who go toward
    the north country have quieted my spirit in the north country.”
  eng-FBV: Then the angel called to me, saying, “Look! Those who went north have achieved
    what the Lord wanted in the land of the north.”
  nld-1939: 'Toen riep hij mij toe: Zie, die naar het land van het noorden trekken,
    gaan mijn woede koelen op het land van het noorden!'
  nch-BL: 'Huajca iilhuicac ejca TOTECO techmacac na, niZacarías, ni camanali, techilhui:
    “Xiquita, inijuanti cati yajque ipan nopa tali ica huejcapa, quitalitoj tatzacuiltili
    nopona. Huan yeca mosiyajquetztoc noTonal nepa huan techyoltali ten nohueyicualancayo.”'
  vie-1934: 'Đoạn, người gọi ta và nói với ta rằng: Nầy, những ngựa ra đến phương
    bắc đã làm cho thần ta yên lặng ở phương bắc rồi.'
  hin-CV: तब उसने मुझे पुकारकर कहा, “देखो, वे जो उत्तरी देश की ओर गये हैं, उन्होंने
    उत्तर के देश में मेरी आत्मा को शांति दी है.”
  spa-BES: 'Entonces clamando a mí, dijo: Mira, los que van al norte del país han
    dado descanso al espíritu del Señor en el norte del país.'
  tdx-tdx: 'Nikoik’ ahy re nanao ty hoe: Hehe te nampanintsiñe ty troko an-tane avara­tsey
    o mb’ an-tane avaratseo.'
  tha-KJV: แล​้​วท​่านจึงร้องบอกข้าพเจ้าว่า “​ดู​เถิด ม้าเหล่านี้​ที่​ไปยังประเทศเหนือนั้นได้กระทำให้​จิ​ตวิญญาณของเราสงบนิ่งในประเทศเหนือนั้น”
  por-BR-2018: 'E ele me chamou, e falou comigo, dizendo: Eis que aqueles que foram
    para a terra do norte fizeram descansar meu Espírito na terra do norte.'
  deu-ELO: 'Und er rief mir und redete zu mir und sprach: Siehe, diejenigen, welche
    nach dem Lande des Nordens ausgezogen sind, lassen meinen Geist Ruhe finden im
    Lande des Nordens.'
  eng-WYC-2018: And he called me, and spake to me, and said, Lo! they that go out
    into the land of the north, made my spirit for to rest in the land of the north.
  epo-epo: 'Kaj li kriis al mi, kaj diris al mi jene: Vidu, tiuj, kiuj eliris al la
    lando norda, kontentigis Mian spiriton en la lando norda.'
  uig-PIN: 'Wǝ U manga ünlük awazda: «Ⱪara, ximaliy yǝr-zeminlar tǝrǝpkǝ mangƣanlar
    Mening Roⱨimdiki aqqiⱪni ximaliy zemin tǝrǝptǝ besiⱪturdi» — dedi.'
  beo-beo: Amalalu, a:igele dunu da nama amane wele sia:i, “Hosi amo da ga (north)
    Ba:bilone sogega asi amo da Hina Gode Ea ougi guminisi dagoi.”
  tpi-OTNT: Na ensel i singaut long mi olsem, “Ol hos i go long hap not, ol i mekim
    kol bel bilong Bikpela.”
  hau-SA: Sai ya kira ni ya ce, “Duba, waɗanda suka nufi wajen ƙasar arewa sun ba
    wa Ruhuna hutu a ƙasar arewa.”
  uig-LAT: 'We U manga ünlük awazda: «Qara, shimaliy yer-zéminlar terepke mangghanlar
    Méning Rohimdiki achchiqni shimaliy zémin terepte bésiqturdi» — dédi.'
  nde-nde: Yase ingibiza yathi, “Uyabona, lawana aqonda elizweni elisenyakatho asenike
    uMoya wami ukuphumula elizweni lasenyakatho.”
  ton-ton: Hili ia naʻa ne ui kiate au mo ne lea kiate au, ʻo pehē, “Vakai, ko kinautolu
    na kuo ʻalu ki he potu fakatokelau, kuo nau fakafiemālieʻi hoku laumālie ki he
    fonua ʻi he tokelau.”
  ces-1613: 'A povolav mne, mluvil ke mně, řka: Aj ti, kteříž vyšli do země půlnoční,
    spokojili ducha mého v zemi půlnoční.'
  eng-WMB: Then he called to me, and spoke to me, saying, “Behold, those who go toward
    the north country have quieted my spirit in the north country.”
  tam-TCV: அப்போது அவர் என்னைக் கூப்பிட்டு, “பார்! வட தேசத்தை நோக்கிப் போகின்றவை வடநாட்டில்
    என் ஆவிக்கு அமைதியைக் கொடுத்திருக்கின்றன என்றான்.”
  ceb-ULB: Unya misangpit sila kanako ug miingon, “Tan-awa kadtong mangadto sa amihanang
    nasod; pagamaymayan nila ang akong espiritu mahitungod sa amihanang nasod.”
  pol-UBG: 'Potem zawołał mnie i powiedział: Oto te, które wyruszyły do ziemi północnej,
    uspokoiły mojego ducha w ziemi północnej.'
  urd-GVU: فرشتے نے مجھے آواز دے کر کہا، ”اُن گھوڑوں پر خاص دھیان دو جو شمالی ملک
    کی طرف بڑھ رہے ہیں۔ یہ اُس ملک پر میرا غصہ اُتاریں گے۔“
  eng-OEBCW: Then he cried out to me, ‘The horses that went to the north country will
    quiet my spirit in the north country.’
  deu-1912: 'Und er rief mich und redete mit mir und sprach: Siehe, die gegen Mitternacht
    ziehen, machen meinen Geist ruhen im Lande gegen Mitternacht.'
  kan-2017: ಆ ಮೇಲೆ ಅವನು ನನಗೆ, “ಆಹಾ, ಉತ್ತರ ದೇಶಕ್ಕೆ ಹೋದವುಗಳು ಅಲ್ಲಿ ನನ್ನ ಕೋಪವನ್ನು ಶಾಂತಿಗೊಳಿಸಿವೆ”
    ಎಂದು ಕೂಗಿ ಹೇಳಿದನು.
  yap-yap: Ma aram me tolul fare engel ngog ni ga’ar, “Fapi os ni kranod nga lel’och
    nga Babylon e kar gapasaged e damumuw rok SOMOL.”
  hlt-MCSB: Te phoeiah kai te n'khue tih kai hamla han thui. Te vaengah, “Tlangpuei
    khohmuen la aka cet rhoek ke so lah, ka mueihla he tlangpuei khohmuen ah duem
    coeng,” a ti.
  mdy-ETH: ዬካፓ ፆኦሲ ኪኢታንቻሢ፦ «ዓጮኮ ኬዶ ዛሎ ዴንዴ ፓራሢ ናንጊና ናንጋ ጎዳሢኮ ዻጎ ሺሚሼኔ» ጌይ ታኣም ዒላቲ ኬኤዜኔ።
  twi-ASANTE: Afei, ɔfrɛɛ me sɛ, “Hwɛ, wɔn a wɔrekɔ atifi fam ɔman so no ama me Honhom
    ahomegyeɛ wɔ atifi fam asase no so.”
  eng-WEBU: Then he called to me, and spoke to me, saying, “Behold, those who go toward
    the north country have quieted my spirit in the north country.”
  spa-PDDPT: 'Luego me habló: Aquí están los que van hacia la tierra del Norte quienes
    hicieron reposar mi Espíritu en la tierra del Norte.'
  gun-gun: 'Ha''e gui Senhor xerenoĩ vy aipoe''i xevy: — Kuaray ijapu''a''ia katy
    yvy itui va''e re kavaju oo vy ojapo ''rã ha''e py Xenhe''ẽ opytu''u aguã rami
    — he''i.'
  agu-BL: 'Yi wi''t wilol yi xtxolbila''se''j, nintzun ẍch''in tzaj yi ángel swetz:
    “¡Xmaywe'' nin yi e'', yi ja chiben le yi tnum je''n tzi''n! Cho''n nchiben tan
    tak''le''n chicaws yi e'' wunaka''tz. Nin yi jun cawsa''tz ja xcye'' tan mayse''n
    c''u''l Ryos”, stzun yi ángel bantz swetz.'
  ilo-ULB: Kalpasanna, pinukkawannak sana kinuna kaniak, “Kitaem dagiti kabalio nga
    agturong iti amianan a pagilian; pabaawendanto ti unget ti espirituk maipapan
    iti amianan a pagilian.”
  kpg-kpg: Gei tangada di langi gaa wolo mai gi di au, “Nia hoodo ala ne hula gi ngeia
    gi Babylonia guu dugu di hagawelewele o Dimaadua.”
  uig-ARA: 'ۋە ئۇ ماڭا ئۈنلۈك ئاۋازدا: «قارا، شىمالىي يەر-زېمىنلار تەرەپكە ماڭغانلار
    مېنىڭ روھىمدىكى ئاچچىقنى شىمالىي زېمىن تەرەپتە بېسىقتۇردى» ــ دېدى.'
  sus-sus: Ala naxa a fala n bɛ a xui itexi ra, «I bara a mato, naxee sigaxi ɲamanɛ
    kɔɔla ma, e bara n waxɔnfe raba naa.»
  pon-2006: Tohnlengo ahpw werdohng ie, mahsanih, “Oahs kan me kolahng paliepeng ong
    Papilonia kameleileidier engieng en KAUN-O.”
  ksd-ksd: 'Ma namur i ga oro iau ma i ga biti tagu: Ea, dir ba dir vana ta ra gunan
    ta ra papar a labur dir tar vango ra Tulungeagu ta ra gunan ta ra papar a labur.'
  grc-BRENT: Καὶ ἀνεβόησε, καὶ ἐλάλησε πρὸς μὲ, λέγων, ἰδοὺ οἱ ἐκπορευόμενοι ἐπὶ γῆν
    Βοῤῥᾶ, καὶ ἀνέπαυσαν τὸν θυμόν μου ἐν γῇ βοῤῥᾶ.
  ind-AYT: Lalu, malaikat itu memanggilku dan berbicara kepadaku, dengan berkata “Lihat,
    mereka pergi keluar ke Tanah Utara untuk menenangkan Roh-Ku di Tanah Utara.”
  nya-nya: Pamenepo anandiyitana, “Taona, akavalo amene apita ku dziko la kumpoto
    apumulitsa Mzimu wanga kumeneko.”
  hrv-hrv: 'On me zovnu i reče mi: “Vidi, oni koji su krenuli u sjevernu zemlju umirit
    će gnjev moj u zemlji sjevernoj.”'
  mps-mps: Tama te ensel bidigo enabolo i weyu te po wali, “Te notba pali te hos dabego
    tebogo te Genuai Bidigo homu kedau iligi palio,” wali.
  tpi-tpi: Na ensel i singaut long mi olsem, “Ol hos i go long hap not, ol i mekim
    kol bel bilong Bikpela.”
  dan-1931: 'Så kaldte han på mig og talte således til mig: “Se, de, som drager ud
    til Nordlandet, lader min Ånd dale ned over Nordens Land.”'
  vie-OVCB: 'Chúa gọi tôi, Ngài phán: “Những người đi về xứ bắc làm cho Thần Linh
    Ta nghỉ ngơi tại đó rồi.”'
  guj-2017: પછી તેમણે હાંક મારીને મને બોલાવ્યો અને મારી સાથે વાત કરીને કહ્યું, “ઉત્તર
    દેશ તરફ જનારાઓને જો; તેઓએ ઉત્તર દેશમાં મારા આત્માને આરામ આપ્યો છે.”
  pon-2006A: Tohnlengo ahpw werdohng ie, mahsanih, “Oahs kan me kolahng paliepeng
    ong Papilonia kameleileidier engieng en KAUN-O.”
  por-BRBSL: 'Então ele me chamou, e falou comigo, dizendo: “Eis que aqueles que vão
    em direção ao país do norte acalmaram meu espírito no país do norte”.'
  eng-OEBUS: Then he cried out to me, “The horses that went to the north country will
    quiet my spirit in the north country.”
  cth-cth: Kalvantami ni kai na kaw teh khenhaw! atunglah ka cet e marangnaw ni kalungkhueknae
    teh atunglae ram dawk a kamtue sak awh toe.
  twi-twi: Afei ɔfrɛɛ me se, “Hwɛ, wɔn a wɔrekɔ atifi fam man so no ama me Honhom
    ahomegye wɔ atifi fam asase no so.”
  hlt-hlt: Te phoeiah kai te n'khue tih kai hamla han thui. Te vaengah, “Tlangpuei
    khohmuen la aka cet rhoek ke so lah, ka mueihla he tlangpuei khohmuen ah duem
    coeng,” a ti.
  tbz-SIM: 'Kɛ̀ kù m bekɛ kɛ dɔ̀: A wúó nsìì mɛ nkérí kubɑkù yoú bíɛ́kɑ̀ɑ̀? Sì yóó
    cṹũnko n Yɑɑ́ mmu dɛ kó kutempɛ̃ mmiɛkɛ.'
  msy-2020: Ezɨ ensel pamtemɨn nan diagha ghaze, “Hoziar notɨn amadaghan itir kantribar
    ghueziba, me navir amɨrizim isa Ikiavɨra Itir Godɨn Duam ganɨngi.”
  dop-dop: 'Ḿpʋɣʋ Tɑcɑɑ yɑɑ-m nɑ ɩ́ heeli-m sɩ: Kpɑɣɑnəŋ wei ɩ polɑ Pɑpiloni tɛtʋ
    tɑɑ tɔ. Ɩnɩ ɩ kɑ́ yelinɑ nɑ mɑ Feesuɣu tii hɔɣɔlʋɣʋ ŋkʋ kʋ tɑɑ.'
  azb-azb: 'Mələk məni çağırıb dedi: «Bax şimal torpağına gedənlər orada ürəyimi rahatlandırdı».'
  eng-DBY: And he cried unto me, and spoke unto me, saying, See, these that go forth
    towards the north country have quieted my spirit in the north country.
  hin-2017: तब उसने मुझसे पुकारकर कहा, “देख, वे जो उत्तर के देश की ओर जाते हैं, उन्होंने
    वहाँ मेरे प्राण को ठंडा किया है।”
  wol-KYG: 'Ci kaw loolu mu àddu ca kaw, ne ma: «Xoolal, ñi jëm réewum bëj-gànnaar,
    samag Noo lañuy sànni ca kaw réewum bëj-gànnaar.»'
  eng-YLT: And he calleth me, and speaketh unto me, saying, 'See, those coming forth
    unto the land of the north have caused My Spirit to rest in the land of the north.'
  eng-WYC-2017: And he called me, and spake to me, and said, Lo! they that go out
    into the land of the north, made my spirit for to rest in the land of the north.
  eng-WMBB: Then he called to me, and spoke to me, saying, “Behold, those who go towards
    the north country have quieted my spirit in the north country.”
  urd-GVH: फ़रिश्ते ने मुझे आवाज़ देकर कहा, “उन घोड़ों पर ख़ास ध्यान दो जो शिमाली
    मुल्क की तरफ़ बढ़ रहे हैं। यह उस मुल्क पर मेरा ग़ुस्सा उतारेंगे।”
  rug-rug: Meke tioko mae au sa si arau, “Doṉo la, arini sapu la gua pa kali gede
    si ele va magogoso ia rini sa Maqomaqoqu koasa popoa pa kali gede,” gua.
  gaz-gaz: Ergasii inni na waamee, “Ilaali, warri gara biyya kaabaa deeman sun biyya
    kaabaatti Hafuura koo boqochiisaniiru” naan jedhe.
  fra-LSG: 'Il m’appela, et il me dit: Vois, ceux qui se dirigent vers le pays du
    septentrion font reposer ma colère sur le pays du septentrion.'
  yal-yal: A yi n xili, a naxa, “A mato, naxanye sigama kɔmɛnna yamanan binni, ne
    bata n nii yifan n ma kɔmɛnna yamanani.”
  haw-1868: Alaila kahea mai la kela ia'u, i mai la ia'u, Aia hoi, o ka poe i hele
    ma ka aina kukuluakau, ua hoomalielie lakou i kuu inaina ma ka aina kukuluakau.
  arb-NAV: 'ثُمَّ هَتَفَ بِي: «انْظُرْ! إِنَّ الَّتِي قَصَدَتْ أَرْضَ الشِّمَالِ قَدْ
    نَفَّذَتْ قَضَائِي، فَأَخْمَدَتْ سَوْرَةَ غَضَبِي هُنَاكَ».'
  ewe-ewe: Mawudɔla la yɔm gblɔ nam be, “Kpɔ ɖa, esiwo yi anyiehenyigba dzi la, wotsi
    nye dɔmedzoe nu le anyiehenyigba la dzi.”
  eng-LEE: Then cried he loudly unto me, and spoke unto me, saying, Behold, these
    that are going toward the north country, have quieted [the indignation of] my
    spirit in the north country.
  asm-FB: তেতিয়া তেওঁ মোক আহ্বান কৰিলে আৰু মোক মাতি ক’লে, “চোৱা, উত্তৰ দেশৰ ফালে
    ওলাই যোৱাবোৰে উত্তৰ দেশত মোৰ ক্ৰোধ মাৰ নিয়ালে।”
  sus-A: عَلَ نَشَ عَ قَلَ ﭑ بّ عَ شُي عِتٍشِ رَ، «عِ بَرَ عَ مَتٌ، نَشٍيٍ سِفَشِ
    حَمَنّ كْولَ مَ، عٍ بَرَ ﭑ وَشْنقٍ رَبَ نَا.»
  fra-SBL: 'Alors il m''appela et me parla ainsi : « Voici que ceux qui vont vers
    le pays du nord ont apaisé mon esprit dans le pays du nord. »'
  hbo-hbo: וַיַּזְעֵ֣ק אֹתִ֔י וַיְדַבֵּ֥ר אֵלַ֖י לֵאמֹ֑ר רְאֵ֗ה הַיֹּֽוצְאִים֙ אֶל־אֶ֣רֶץ
    צָפֹ֔ון הֵנִ֥יחוּ אֶת־רוּחִ֖י בְּאֶ֥רֶץ צָפֹֽון׃ ס
  kik-kik: Ningĩ agĩcooka akĩnjĩta akĩnjĩĩra atĩrĩ, “Ta rora, icio cierekeire bũrũri
    wa gathigathini nĩitũmĩte Roho wakwa ũgĩe na ũhurũko kũu bũrũri wa gathigathini.”
  fra-NCL: 'Et il m’appela et il me parla en ces termes : « Vois, ceux qui sont partis
    vers le pays du septentrion ont apaisé mon esprit dans le pays du septentrion ».'
  cek-AK: To pacoengah anih mah kai khaeah, Khenah, aluek bang prae ah kacaeh hrangnawk
    mah aluek bang prae ah Ka muithla to monghaih paek boeh, tiah ang naa.
  cuk-cuk: 'Geb degine, baliwitur anse goted, weyob anga sogded: “Be dake, molimar-dad-nakwed-argan-sapiledsik-yar-naidse-nadmaladi,
    a-yargi an-urwed-boo-imakega nadmalad.”'
  uig-CYR: 'Вә У маңа үнлүк авазда: «Қара, шималий йәр-зиминлар тәрәпкә маңғанлар
    Мениң Роһумдики аччиқни шималий зимин тәрәптә бесиқтурди» — деди.'
  tel-2017: అప్పుడతడు నన్ను పిలిచి “ఉత్తరదేశంలోకి పోయే వాటిని చూడు. అవి ఉత్తరదేశంలో
    నా ఆత్మకు విశ్రాంతి కలిగిస్తాయి” అని నాతో అన్నాడు.
  hat-BSA: 'Answit, li te rele m. Li te pale pou di m: “Gade byen, yo se sila k ap
    prale vè peyi nò a, e yo te apeze chalè kòlè Mwen nan peyi nò a.”'
  kos-kos: Na lipufan sac wowome nu sik ac fahk, “Horse ma som nu epang nu Babylonia,
    elos akmisyela kasrkusrak lun LEUM GOD.”
  hbo-WLC: וַיַּזְעֵ֣ק אֹתִ֔י וַיְדַבֵּ֥ר אֵלַ֖י לֵאמֹ֑ר רְאֵ֗ה הַיּֽוֹצְאִים֙ אֶל־אֶ֣רֶץ
    צָפ֔וֹן הֵנִ֥יחוּ אֶת־רוּחִ֖י בְּאֶ֥רֶץ צָפֽוֹן׃ ס
  ibo-ibo: Mgbe ahụ, ọ gwara m, “Ndị ahụ jere nʼakụkụ ugwu emeela ka Mmụọ m dajụọ
    nʼala dị nʼakụkụ ugwu.”
  ory-ory: ସେତେବେଳେ ସେ ମୋତେ ଡାକି କହିଲେ, “ଦେଖ, ଯେଉଁମାନେ ଉତ୍ତର ଦେଶ ଆଡ଼େ ଗମନ କରୁଅଛନ୍ତି,
    ସେମାନେ ଉତ୍ତର ଦେଶରେ ଆମ୍ଭର ଆତ୍ମାଙ୍କ ଇଚ୍ଛାନୁସାରେ କାର୍ଯ୍ୟ କରିଅଛନ୍ତି।”
  chk-chk: Mürin, ewe chon läng a kapas leüömong ngeniei, “Ekewe oris mi feila ngeni
    ewe fanü efeng ra amanasösöütiu än ewe Samol mi Lapalap song.”
  rop-rop: Afta, det einjul bin jingat langa mi, “Detlot hosis weya bin go nowathwei
    langa Bebalon bin shoum olabat YAWEI na garra jidan bos blanga olabat bambai.”
  ukr-1871: 'Тодї покликав мене й так промовив до мене: Дивись! ті, що вирушили в
    півночні землї, заспокоїли гнів духа мого на землї півночній.'
  deu-1951: 'Und er rief mich und sprach zu mir: Siehe, die nach Norden ziehen, verschaffen,
    daß mein Geist sich niederläßt im Lande des Nordens.'
  eng-JPS: 'Then cried he upon me, and spoke unto me, saying: ''Behold, they that
    go toward the north country have eased My spirit in the north country.'''
  srp-1865: 'Tada me zovnu, i reèe mi: vidi, koji otidoše u zemlju sjevernu, umiriše
    duh moj u zemlji sjevernoj.'
  lug-lug: Awo n’ampita n’aŋŋamba nti, “Laba, ezo eziraga mu nsi ey’obukiikakkono
    ziwummuzza Omwoyo wange mu nsi ey’omu bukiikakkono.”
  heb-heb: ויזעק אתי וידבר אלי לאמר ראה היוצאים אל ארץ צפון הניחו את רוחי בארץ צפון׃
  ben-IRV: তারপর তিনি আমাকে ডাকলেন এবং আমার সঙ্গে কথা বললেন, “দেখ, এই মূহর্তে যারা
    উত্তর দেশের দিকে যাচ্ছে তারা উত্তর দেশের প্রতি আমার আত্মাকে শান্তি দিয়েছে।”
  pan-pan: ਤਦ ਉਸ ਨੇ ਅਵਾਜ਼ ਮਾਰ ਕੇ ਮੈਨੂੰ ਕਿਹਾ, ਵੇਖ, ਜਿਹੜੇ ਉੱਤਰ ਦੇਸ ਨੂੰ ਜਾਂਦੇ ਹਨ, ਉਹਨਾਂ
    ਨੇ ਉੱਤਰ ਦੇਸ ਵਿੱਚ ਮੇਰੇ ਆਤਮਾ ਨੂੰ ਸ਼ਾਂਤ ਕੀਤਾ ਹੈ।
  mya-JVB: ကောင်းကင်တမန်သည်လည်း ငါ့ ကို ခေါ် ၍ ၊ ကြည့် လော့။ မြောက် ပြည် သို့ သွား
    သော မြင်းတို့သည် ငါ့ အမျက် ကို မြောက် ပြည် ၌ တည် စေကြပြီဟု ဆို ၏။
  hmo-hmo: Unai neganai aneru ese lau ia boiboi henia, ia gwau, “Oi itaia, mirigini
    kahana, Babulonia dekenai idia heau noho hosi bona kariota, ese Lohiabada ena
    badu unai gabu dekenai idia hakerua vadaeni.”
  urd-urd: तब उसने बुलन्द आवाज़ से मुझ से कहा, “देख, जो उत्तरी मुल्क को गए हैं, उन्होंने
    वहाँ मेरा जी ठंडा किया है।”
  rus-SYN: 'Тогда позвал он меня и сказал мне так: смотри, вышедшие в землю северную
    успокоили дух Мой на земле северной.'
  bqc-SIM: 'Ɔ̃ à lɛzù a òmɛɛ à mɛ̀: Sↄ̃́ pↄ́ lɛ́ gɛ́ gugbãntoo oiↄ tò ma pↄ
    wèe bùsupiwa.'
  tcz-CHONGTHU: Hijou chun Pakaiyin eihin kouvin aseijin ahi, “Vetan, sahlang gamsunga
    dinga kitolho khu hiche sahlam gamsunga kalung hanna achen dai taovin ahi.
  mar-mar: मग त्याने मला हाक मारुन सांगितले, “बघ, उत्तरेकडे गेलेल्या घोड्यांनी आपले
    काम पूर्ण केले आहे. उत्तर देशात त्यांनी माझा आत्मा शांत केला आहे.”
  qub-qub: 'Chaypitanaga anjil sinchipa nimaran: «¡Norte caj-lä partiman aywajcunaga
    chay nasyunpaj Tayta Dios fiyupa rabyaycashantami päsachej-aywan!»'
  bqp-bqp: Gɔrɑdo wi, u nùn sokɑ u nɛɛ, ɑ mɛɛrio ɑ wɑ. Dumi yi yi dɑ sɔ̃ɔ yɛ̃sɑn nɔm
    geu giɑ mi, yi Gusunɔn mɔru suresiɑwɑ berɑ mi.
  hat-hat: 'Lèfini, zanj lan rele m'', li di m'' konsa: -Chwal ou wè ki pran direksyon
    peyi ki sou bò nò a fè kòlè Seyè a tonbe.'
  eng-BSB: Then the LORD summoned me and said, “Behold, those going to the land of
    the north have given rest to My Spirit in the land of the north.”
  tod-tod: 'É tòlini, é ɠɛ mà: «Wɛlɛna zɔiti ti liizu lɛkpɛma ʋelei nu ɠɔʋɛzuʋɛ,
    naati ta ziilɛigi ve Zɛ̀nvui ʋɛ naama yooi zu.»'
  eng-WEBPB: Then he called to me, and spoke to me, saying, “Behold, those who go
    towards the north country have quieted my spirit in the north country.”
  kbq-kbq: Agra kezatino amanage huno nasami'ne, kama antahio, noti kaziga kokampima
    vaza hosi afutamimo'za, noti kokamofoma narimpama ahente'noa zana eri ravahe'naze.
  nhe-BL: 'Huajca ielhuicac ejca TOTECO nechmacac na, niZacarías, ni tlajtoli, nechilhui:
    “Xiquita, yajuanti tlen yajque ipan nopa tlali ica norte, quitlalitoj tlatzacuiltili
    nopano. Huan yeca mosiyajcajtoc Notonal nepa huan nechyoltlali tlen nohueyi cualancayo.”'
  gub-BL: Na'e Tupàn heko haw pe har herenoz kury, ihewe uze'eg pà kury. — Kawaru
    kwarahy heixe haw awyze har kutyr har oho ma'e a'e wà nehe, umupytu'u kar putar
    Tupàn Tuweharupi Wiko Ma'e a'e ywy rehe ikwahy re a'e wà nehe, i'i ihewe.
  eng-DRA: 'And he called me, and spoke to me, saying: Behold they that go forth into
    the land of the north, have quieted my spirit in the land of the north.'
