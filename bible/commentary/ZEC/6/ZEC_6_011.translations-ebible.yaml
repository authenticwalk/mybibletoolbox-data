verse: ZEC.006.011
translations:
  mal-C: വെള്ളിയും സ്വർണവും എടുത്ത് ഒരു കിരീടം ഉണ്ടാക്കി യെഹോസാദാക്കിന്റെ മകൻ യോശുവ
    എന്ന മഹാപുരോഹിതന്റെ തലയിൽ വെക്കുക.
  deu-TKW: Dort nimm Silber und Gold, fertige Kronen daraus und setze sie Serubabel
    und Josua, dem Sohne Jozadaks, dem Hohenpriester, aufs Haupt
  lin-lin: Kamata palata mpe wolo mpo ete osalela yango motole ; bongo okolatisa yango
    Jozue, mwana mobali ya Yeotsadaki, mokonzi ya Banganga-Nzambe.
  eng-LSV: and you have taken silver and gold, and have made a crown, and have placed
    [it] on the head of Joshua son of Josedech, the high priest,
  eng-GNV: Take euen siluer, and golde, and make crownes, and set them vpon the head
    of Iehoshua, the sonne of Iehozadak the hie Priest,
  eng-WEBSTER: Then take silver and gold, and make crowns, and set them upon the head
    of Joshua the son of Josedech, the high priest.
  nhw-BL: Huan ica nopa plata huan oro, xijchijchihua se corona, huan teipa xijtlalili
    ipan itzonteco nopa hueyi totajtzitzi Josué catli icone Josadac.
  swh-ONEN: Chukua fedha na dhahabu utengeneze taji, nawe uiweke kichwani mwa kuhani
    mkuu Yoshua, mwana wa Yehosadaki.
  bba-bba: Kpɑ ɑ sii ɡeesu kɑ wurɑ suɑ ɑ kɑ sinɑ furɔ ko ɡe kɑɑ doke Yosue, yɑ̃ku
    kowo tɔnwero, Yosɑdɑkin biin wirɔ.
  eng-KJVCPB: then take silver and gold, and make crowns, and set them upon the head
    of Joshua the son of Josedech the high priest;
  luo-luo: Kaw fedha gi dhahabu ilosgo osimbo mondo isidh ewi Joshua wuod Jehozadak,
    jadolo maduongʼ.
  meu-meu: Idia ediai silver bona gold bavabi, havava ḡauna ta ba karaia, bena Iosua
    Iehosadak, hahelaḡa tauna badana, kwarana ba havavalaia.
  npi-ULB: अनि चाँदी र सुन लिएर एउटा मुकुट बना, र प्रधान पुजारी यहोसादाकको छोरो यहोशूको
    शिरमा लगाइदे ।
  yor-yor: Kí o sì mú fàdákà àti wúrà, kí o sì fi ṣe adé púpọ̀, sì gbé wọn ka orí
    Joṣua ọmọ Josadaki, olórí àlùfáà.
  pes-OPCB: '@see-verse:ZEC.006.010'
  tgl-ULB: At kunin mo ang pilak at ginto, gumawa ka ng isang korona at ilagay mo
    ito sa ulo ng pinakapunong pari na si Josue na anak ni Jehozadak.
  hui-hui: Pialu tigua ngolo silibaru ngiragome í̠na kininaga manda mbira wabibe.
    Wabu yalu puwa Yahosadaga igini Loma Binigo Mo Miaga Haguane Timbuni Yosuanaga
    haguaneni mo karula habe.
  mya-mya: သူ​တို့​ပေး​လှူ​ထား​သည့်​ရွှေ​ငွေ​များ​ဖြင့် သ​ရ​ဖူ​တစ်​ခု​ကို​ပြု​လုပ်​၍
    ယော​ဇ​ဒက် ၏​သား​ယဇ်​ပု​ရော​ဟိတ်​မင်း​ယော​ရှု​၏ ဦး​ခေါင်း​ကို​ဆောင်း​ပေး​လော့။-
  bod-N: ཁྱོད་ཀྱིས་གསེར་དངུལ་འདི་དག་གིས་ཅོད་པན་ཞིག་བཟོས་ནས། ཡེ་ཧོ་ཙ་དག་གི་བུ་སྟེ་མཆོད་དཔོན་ཆེན་པོ་ཡོ་ཤུ་ཨའི་མགོ་ལ་སྐོན་ཅིག
  sna-sna: Tora sirivha negoridhe ugadzire korona, uye ugoidzika pamusoro womuprista
    mukuru, Joshua mwanakomana waJehozadhaki.
  spa-BLM: Sí, tomen plata y oro, hagan coronas y pónganlas sobre la cabeza de Josué,
    hijo de Josadac, el sumo sacerdote;
  cac-cac: A yed' q'uen plata yed' q'uen oro ol a cha chi' tza b'o junoc corona, tzac'anq'ue
    d'a sjolom vin̈aj Josué, aton vin̈ sat sacerdote yuninal vin̈aj Josadac.
  swh-ULB: Kisha uchukue fedha na dhahabu, ufanye taji na uivike katika kichwa cha
    Yoshua mwana wa Yehosadaki kuhani mkuu.
  bel-bel: вазьмі ў іх срэбра і золата і зрабі вянкі, і ўскладзі на галаву Ісусу,
    сыну Ясэдэкаваму, іярэю вялікаму,
  deu-ELBBK: 'ja, nimm Silber und Gold und mache eine Krone. Und setze sie auf das
    Haupt Josuas, des Sohnes Jozadaks, des Hohenpriesters, und sprich zu ihm und sage:'
  mbb-OT: Ne peveeli nu he kuruna sikan is menge pelata wey menge vulawan. Ne ikuruna
    nu haazà diyà te ulu te lavew he memumuhat he si Josue he anak ni Jehozadak.
  mal-2015: 'അവരോടു നീ വെള്ളിയും പൊന്നും വാങ്ങി കിരീടം ഉണ്ടാക്കി മഹാപുരോഹിതനായി യെഹോസാദാക്കിന്റെ
    മകനായ യോശുവയുടെ തലയിൽ വെച്ചു അവനോടു പറയേണ്ടതെന്തെന്നാൽ:'
  rmc-rmc: Ker le somnakastar the le rupestar e koruna a thov la pro šero le nekbareder
    rašaske Jošuaske, le Jehocadakoskre čhaske.
  nlg-nlg: Holopangotoghi didira na hevei oli mo ko gonia na kepi ni vunaghi ma na
    gold mana silver. Makau talua na kepi na kepi ni vunaghi tana uluna Joshua na
    dalena Jehozadak, na puku ni mane sukaghi haba.
  pes-OPV: پس نقره و طلا بگیر وتاجی ساخته، آن را بر سر یهوشع بن یهوصادق رئیس کهنه
    بگذار.
  ron-1924: Сэ ей де ла ей арӂинт ши аур, сэ фачь дин еле о кунунэ ши с-о пуй пе капул
    луй Иосуа, фиул луй Иоцадак, мареле преот,
  ben-OBCV: তুমি সোনা ও রুপো নিয়ে একটি মুকুট তৈরি করো, সেটা যিহোষাদকের ছেলে যিহোশূয়
    মহাযাজকের মাথায় পরিয়ে দাও।
  som-som: Oo waxaad iyaga ka qaaddaa lacag iyo dahab, oo waxaad ka samaysaa taaj,
    oo waxaad madaxa u saartaa Yashuuca ina Yehoosaadaaq oo ah wadaadka sare.
  lat-VUC: 'Et sumes aurum et argentum, et facies coronas, et pones in capite Jesu
    filii Josedec, sacerdotis magni:'
  eng-ASVBT: yea, take of them silver and gold, and make crowns, and set them upon
    the head of Joshua the son of Jehozadak, the high priest;
  ita-1885: prendi, dico, da loro dell'argento, e dell'oro, e fanne delle corone;
    e mettile sopra il capo di Iosua, figliuolo di Iosadac, sommo sacerdote.
  eng-LXXUP: And thou shalt take silver and gold, and make crowns, and thou shalt
    put them upon the head of Joshua the son of Jehozadak the high priest;
  eng-ULB: Then take the silver and gold, make a crown and set it upon the head of
    Joshua son of Jehozadak, the high priest.
  spa-VBL: Usa la plata y el oro que trajeron, y manda a hacer un corona, y ponla
    sobre la cabeza del sumo sacerdote Josué, hijo de Josadac.
  fra-_FOB: Reçois de l'argent et de l'or, et fais-en des couronnes, et mets-les sur
    la tête de Joshua, fils de Jotsadak, grand sacrificateur.
  mal-mal: 'അവരോടു നീ വെള്ളിയും പൊന്നും വാങ്ങി കിരീടം ഉണ്ടാക്കി മഹാപുരോഹിതനായ യെഹോസാദാക്കിന്റെ
    മകനായ യോശുവയുടെ തലയിൽ വച്ച് അവനോട് പറയേണ്ടതെന്തെന്നാൽ:'
  urd-GVR: Un kī yih sonā-chāṅdī le kar tāj banā le, phir tāj ko imām-e-āzam Yashua
    bin Yahūsadaq ke sar par rakh kar
  suz-BL: मेको सुन नु चांदी रे पा सिरपेच का सेलो। मिनु मेको सिरपेच लाइश्‍शा, यहो-सादाक
    आ तौ नेल्‍ल क्‍येङा ठेयब चढ़ेब यहोसु आ पियामी गुप्‍तो। जकरिया ३:८
  eng-NOY: take from them silver and gold, and make a crown, and set it upon the head
    of Joshua, the son of Josedech, the high-priest,
  ita-1927: prendi dell’argento e dell’oro, fanne delle corone, e mettile sul capo
    di Giosuè, figliuolo di Jehotsadak, sommo sacerdote,
  ckb-ckb: زێڕ و زیو وەربگرە و تاجێک دروستبکە، لەسەری یەشوعی کوڕی یەهۆچاداقی سەرۆک
    کاهینی بنێ.
  eng-BBE: And take silver and gold and make a crown and put it on the head of Zerubbabel;
  kan-OKCV: ಅಲ್ಲಿ ಬೆಳ್ಳಿ, ಬಂಗಾರವನ್ನು ತೆಗೆದುಕೊಂಡು, ಕಿರೀಟಗಳನ್ನು ಮಾಡಿ, ಅವುಗಳನ್ನು ಯೆಹೋಚಾದಾಕನ
    ಮಗ ಮತ್ತು ಮಹಾಯಾಜಕನಾದ ಯೆಹೋಶುವನ ತಲೆಯ ಮೇಲೆ ಇಟ್ಟು,
  tam-2017: அங்கே அவர்களுடைய கையிலே வெள்ளியையும் பொன்னையும் வாங்கி, கிரீடங்களைச் செய்வித்து,
    யோத்சதாக்கின் மகனாகிய யோசுவா என்னும் பிரதான ஆசாரியனுடைய தலையிலே வைத்து,
  spa-RV-1909: Tomarás pues plata y oro, y harás coronas, y las pondrás en la cabeza
    del gran sacerdote Josué, hijo de Josadac;
  ron-BTF: Apoi ia argint şi aur şi fă coroane şi pune-le pe capul lui Iosua, fiul
    lui Ioţadac, marele preot;
  eng-WEBP: Yes, take silver and gold, and make crowns, and set them on the head of
    Joshua the son of Jehozadak, the high priest;
  eng-FBV: Use the silver and the gold they brought to make a crown, and place it
    on the head of Josiah, son of Jehozadak, the high priest.
  nld-1939: zilver en goud nemen, en daarvan kronen laten maken. Een moet ge op het
    hoofd van den hogepriester Jehosjóea, den zoon van Jehosadak, zetten,
  nch-BL: Huan ica nopa plata huan oro, xijchijchihua se corona, huan teipa xijtalili
    ipan itzonteco nopa hueyi totajtzi Josué cati icone Josadac.
  vie-1934: Hãy nhận lấy bạc và vàng làm mũ triều thiên đội trên đầu thầy tế lễ cả
    Giê-hô-sua, con trai Giô-xa-đác.
  hin-CV: सोना और चांदी को लेकर एक मुकुट बनाओ, और उस मुकुट को यहोत्सादाक के पुत्र
    महापुरोहित यहोशू के सिर पर रखो.
  spa-BES: Y toma plata y oro y haz una corona y ponla sobre la cabeza de Zorobabel;
  tdx-tdx: naho andrambeso volafoty naho volamena vaho mitsenea sabaka fanjàka, le
    aombeo añambone’ Iehosoa mpisorom-bey ana’ Iehozadake;
  tha-KJV: จงเอาเงินและทองคำทำเป็นมงกุฎหลายมงกุฎ และสวมบนศีรษะของโยชู​วาบ​ุตรชายเยโฮซาดัก
    มหาปุโรหิต
  por-BR-2018: Toma prata e ouro, e faze coroas, e põe sobre a cabeça do sumo sacerdote
    Josué, filho de Jeozadaque;
  deu-ELO: 'ja, nimm Silber und Gold und mache eine Krone. Und setze sie auf das Haupt
    Josuas, des Sohnes Jozadaks, des Hohenpriester, und sprich zu ihm und sage:'
  eng-WYC-2018: And thou shalt take gold and silver, and shalt make crowns, and put
    on the head of Joshua, the great priest, the son of Josedech; (And thou shalt
    take that gold and that silver, and thou shalt make a crown, and put it on the
    head of Joshua, the son of Josedech, the High Priest;)
  epo-epo: prenu arĝenton kaj oron, kaj faru kronojn kaj metu sur la kapon de la ĉefpastro
    Josuo, filo de Jehocadak,
  uig-PIN: xundaⱪ, kümüx wǝ altunni ⱪobul ⱪilƣin, bulardin qǝmbǝrsiman bir tajni toⱪup
    wǝ tajni Yǝⱨozadakning oƣli bax kaⱨin Yǝxuaning bexiƣa kiygüzgin;
  beo-beo: Ilia gouli amola silifa iasu liligi amoga habuga hahamone, gobele salasu
    fi ouligisu dunu, Yosiua (Yihosada:ge egefe) amo ea dialuma da:iya figisima.
  tpi-OTNT: Orait yu mas kisim ol dispela silva na gol ol i bin givim yu na wokim
    wanpela hat king. Na yu mas karim dispela hat i go putim long het bilong hetpris
    Josua, pikinini bilong Jehosadak.
  hau-SA: Ka ɗauki azurfar da zinariyar ka yi rawani, ka ɗora shi a kan babban firist,
    Yoshuwa ɗan Yehozadak.
  uig-LAT: shundaq, kümüsh we altunni qobul qilghin, bulardin chembersiman bir tajni
    toqup we tajni Yehozadakning oghli bash kahin Yeshuaning béshigha kiygüzgin;
  nde-nde: Thatha isiliva legolide wenze umqhele uwethese umphristi omkhulu uJoshuwa
    indodana kaJozadaki.
  ton-ton: Pea ke toʻo ha siliva mo ha koula, pea ngaohi ha ngaahi tatā fakatuʻi,
    pea ʻai ia ki he ʻulu ʻo Siosiua ko e foha ʻo Sosataki, ko e taulaʻeiki lahi;
  ces-1613: Vezmi, pravím, stříbro a zlato, a udělej koruny, a vstav na hlavu Jozue
    syna Jozadakova, kněze nejvyššího.
  eng-WMB: Yes, take silver and gold, and make crowns, and set them on the head of
    Joshua the son of Jehozadak, the high priest;
  tam-TCV: அங்கே வெள்ளியையும், தங்கத்தையும் எடுத்து ஒரு மகுடம் செய்து அதை யெகோசாதாக்கின்
    மகன் யோசுவா என்னும் தலைமை ஆசாரியனின் தலையில் வை.
  ceb-ULB: Unya kuhaa ang plata ug bulawan, pagbuhat ug korona ug ibutang kini sa
    ulo ni Josue nga anak nga lalaki ni Jehozadak, nga labawng pari.
  pol-UBG: Weź srebro i złoto, zrób korony i włóż je na głowę Jozuego, syna Josadaka,
    najwyższego kapłana.
  urd-GVU: اُن کی یہ سونا چاندی لے کر تاج بنا لے، پھر تاج کو امامِ اعظم یشوع بن یہوصدق
    کے سر پر رکھ کر
  eng-OEBCW: Take their silver and gold and make a crown and set it on the head of
    the high priest, Joshua son of Jehozadak.
  deu-1912: und nimm Silber und Gold und mach Kronen und setze sie aufs Haupt Josuas,
    des Hohenpriesters, des Sohnes Jozadaks,
  kan-2017: ಇವರಿಂದ ಬೆಳ್ಳಿಬಂಗಾರವನ್ನು ತೆಗೆದುಕೊಂಡು ಕಿರೀಟವನ್ನು ಮಾಡಿ ಯೆಹೋಚಾದಾಕನ ಮಗನೂ ಹಾಗೂ
    ಮಹಾಯಾಜಕನು ಆದ ಯೆಹೋಶುವನ ತಲೆಯ ಮೇಲೆ ಇಟ್ಟು,
  yap-yap: Mu ngongliy ba te’elyaw ko silber nge gol ni kar pi’ed, ngam tay nga lolgen
    fare Prist ni Th’abi Ga’, i Joshua nib mo’on ni fak Jehozadak.
  hlt-MCSB: Sui neh cak te lo lamtah rhuisam saii laeh. Te phoeiah khosoih puei Jehozadak
    capa Joshua lu ah khuem sak.
  mdy-ETH: ዔያታ ዒንጌ ቢሮ ዓንጎና ዎርቆናፓ ዔኪ ካኣቶ ቶኦካ ዓጎ ቦንቾ ባኮ ጉኡሪ ማሂ ኮሺጋፓ ፔቴማ ቄኤሶ ሱኡጋሢ፥ ዒዮሴዴቄ
    ናኣዚ ዒያሱ ቶኦካ ዓጌ።
  twi-ASANTE: Gye dwetɛ ne sikakɔkɔɔ na fa yɛ ahenkyɛ, hyɛ ɔsɔfopanin Yosua a ɔyɛ
    Yehosadak babarima no ti.
  eng-WEBU: Yes, take silver and gold, and make crowns, and set them on the head of
    Joshua the son of Jehozadak, the high priest;
  spa-PDDPT: Toma la plata y el oro y haz una gran corona. La pondrás en la cabeza
    de Josué, hijo de Josadac, el sumo sacerdote.
  gun-gun: Prata ha'e ouro ha'e kuery ome'ẽ va'ekue rejopy va'ekue gui ejapo coroa.
    Ha'e va'e ma emoĩ Jozadaque ra'y sacerdote yvateve va'e Josué akã re.
  agu-BL: Te yi oya'tz yi oro cu'n tu sakal ba'n cẍo'c tan banle'n jun chumbalaj coron,
    nin ba'n tzawak'e'n yi corona'tz twi' Josué yi wi'tz pale', yi cy'ajl Josadac.
  ilo-ULB: Ket alaem ti pirak ken balitok, mangaramidka iti maysa a korona, ket ikabilmo
    daytoy iti ulo ni Josue a nangato a padi a putot ni Josadac.
  kpg-kpg: Heia di hau king gi nia silber mono goolo ala ne wanga gi digaula, wanga ina
    gi hongo di libogo o tagi hai mee dabu go Joshua, tama daane a Jehozadak.
  uig-ARA: شۇنداق، كۈمۈش ۋە ئالتۇننى قوبۇل قىلغىن، بۇلاردىن چەمبەرسىمان بىر تاجنى
    توقۇپ ۋە تاجنى يەھوزاداكنىڭ ئوغلى باش كاھىن يەشۇئانىڭ بېشىغا كىيگۈزگىن؛
  sus-sus: na gbeti nun na xɛɛma ra. I xa mangɛya tɔnxuma rafala na ra, i fa a dɔxɔ
    sɛrɛxɛdubɛ kuntigi Yosuwe xun ma, Yehosadaki xa di.
  pon-2006: Wiahkihda ehu nihn kohl oh silper me re kidahr, oh kihdiong pohn moangen
    Samworo Lapalap, Sesua nein Sehosadak.
  ksd-ksd: maia pa, una vatur vake ra silva ma ra goled ta diat, ma una mal pa ra
    vipuar me, ma una vatoke tar ia ta ra ulu i Iosua natu i Ieosadak, ra tena tinabar
    ngalangala;
  grc-BRENT: καὶ λήψῃ ἀργύριον καὶ χρυσίον, καὶ ποιήσεις στεφάνους, καὶ ἐπιθήσεις
    ἐπὶ τὴν κεφαλὴν Ἰησοῦ τοῦ Ἰωσεδὲκ τοῦ ἱερέως τοῦ μεγάλου.
  ind-AYT: Ambillah perak dan emas, dan buatlah mahkota, serta taruhlah di kepala
    Imam Besar Yosua, anak Yozadak.
  nya-nya: Tenga siliva ndi golide upange chipewa chaufumu, ndipo uchiyike pamutu
    pa mkulu wa ansembe, Yoswa mwana wa Yehozadaki.
  hrv-hrv: Uzmi srebra i zlata, načini krunu i stavi na glavu Jošui, sinu Josadakovu,
    velikom svećeniku.
  mps-mps: Tialima augwaligo nagebolo te mani te silva me gol selama, tama nago kingo
    hadi me deli geselao. Tama nago te hadi sela pelama, tama nago het pris Josuago
    toboluba buligi pao, te Jehosadakgo ogwa dao.
  tpi-tpi: Orait yu mas kisim ol dispela silva na gol ol i bin givim yu na wokim wanpela
    hat king. Na yu mas karim dispela hat i go putim long het bilong hetpris Josua,
    pikinini bilong Jehosadak.
  dan-1931: og modtage Sølv og Guld. Lad så lave en Krone og sæt den på Josuas* Hoved
    { [*rimeligvis stod der oprindelig Zerubabels.] }
  vie-OVCB: dùng vàng bạc làm thành vương miện, đem đội lên đầu thầy thượng tế Giô-sua,
    con Giô-xa-đác.
  guj-2017: સોનું અને ચાંદી લઈને મુગટ બનાવ અને પ્રમુખ યાજક યહોસાદાકના દીકરા યહોશુઆના
    માથે મૂક.
  pon-2006A: Wiahkihda ehu nihn kohl oh silper me re kidahr, oh kihdiong pohn moangen
    Samworo Lapalap, Sesua nein Sehosadak.
  por-BRBSL: Yes, pegue prata e ouro e faça coroas, e coloque-as na cabeça de Josué,
    filho de Jeozadaque, o sumo sacerdote;
  eng-OEBUS: Take their silver and gold and make a crown and set it on the head of
    the high priest, Joshua son of Jehozadak.
  cth-cth: suingunnaw a la awh teh bawilukhungnaw lah a sak awh hnukkhu, Jehozadak
    capa Joshua, vaihma kacue e a lû dawk a kâmuk sak haw.
  twi-twi: Gye dwetɛ ne sikakɔkɔɔ na fa yɛ ahenkyɛw, hyɛ ɔsɔfopanyin Yosua a ɔyɛ Yehosadak
    babarima no ti.
  hlt-hlt: Sui neh cak te lo lamtah rhuisam saii laeh. Te phoeiah khosoih puei Jehozadak
    capa Joshua lu ah khuem sak.
  tbz-SIM: Kɑ̀ɑ yɛ̀ cɔutɛ́ ɑ túótɛ́ timɑ́tì pɛ́ítì nɛ̀ mɛsɔɔ nkɛ́dɔɔ̀ dikpɑ̀ɑ̀tìpìì,
    kɛ́ dì òó nYotisɑdɑki birɛ Sosuwee ikuɔ́ nìùtì diɛwè.
  msy-2020: Egh nɨ me da silvaba ko, golba inigh, dar atrivir dapanir asuamɨn ingarigh.
    Egh a inigh mangɨ ofa gamir gumazibar dapanim Josuan dapanim darugh, a Jehosadakɨn
    otarim.
  dop-dop: Cɑɑ wʋlɑ nɑ liɣitee nyəɣətʋ. Ɩlɛnɑ ń lu ntenuɣu ŋku n kɑ́ te Yosɑtɑkɩ pəyɑlʋ
    kɔtʋlʋ sɔsɔ Yesuwɑ nyʋɣʋ tɔ.
  azb-azb: Onların arasından qızıl-gümüş götürüb taclar düzəlt və baş kahin Yehosadaq
    oğlu Yeşuanın başına qoy.
  eng-DBY: yea, take silver and gold, and make crowns, and set [them] upon the head
    of Joshua the son of Jehozadak, the high priest;
  hin-2017: उनके हाथ से सोना चाँदी ले, और मुकुट बनाकर उन्हें यहोसादाक के पुत्र यहोशू
    महायाजक के सिर पर रख;
  wol-KYG: «Jëlal yóbbal boobu, di wurus wi ak xaalis bi, nga sàkk ci mbaxanam buur,
    te teg ko ci kaw boppu sarxalkat bu mag bi, Yosuwe doomu Yoccadag.
  eng-YLT: and thou hast taken silver and gold, and hast made a crown, and hast placed
    on the head of Joshua son of Josedech, the high priest,
  kne-kne: Alaem din insagot da ay balitok ya palata ta amagem si korona ay ikoronam
    sin kangatoan ay padi ay si Josue ay anak Josadac.
  eng-WYC-2017: And thou shalt take gold and silver, and shalt make crowns, and put
    on the head of Joshua, the great priest, the son of Josedech;
  eng-WMBB: Yes, take silver and gold, and make crowns, and set them on the head of
    Joshua the son of Jehozadak, the high priest;
  urd-GVH: उनकी यह सोना-चाँदी लेकर ताज बना ले, फिर ताज को इमामे-आज़म यशुअ बिन यहूसदक़
    के सर पर रखकर
  rug-rug: Vagi sari siliva meke qolo, mamu tavete ia si keke toropae baṉara, mamu
    la va hake ia pa batuna sa ṉati hiama, se Zosua sa tuna koreo e Zehozadaki.
  gaz-gaz: Meetii fi warqee sana fuudhiitii gonfoo tolchi; gonfoo sanas mataa Iyyaasuu
    lubicha ol aanaa ilma Yehoozaadaaq irra kaaʼi.
  fra-LSG: Tu prendras de l’argent et de l’or, et tu en feras des couronnes, que tu
    mettras sur la tête de Josué, fils de Jotsadak, le souverain sacrificateur.
  yal-yal: I xa gbetin nun xɛmaan tongo. I yi mangaya taxamasenna rafala i yi a so
    saraxarali kuntigi Yosuwe xun na, Yehosadaki a dii xɛmɛna.
  haw-1868: E lawe hoi oe i ke kala a me ke gula, a e hana i k na papale alii, a e
    kau ia mau mea maluna o ke poo o Iosua o ke keiki a Iosedeka ke kahuna nui;
  arb-NAV: خُذْ (مِنْهُمْ) فِضَّةً وَذَهَباً وَصُغْ مِنْهَا تِيجَاناً، كَلِّلْ بِأَحَدِهَا
    رَأْسَ يَهُوشَعَ بْنِ يَهُوصَادِقَ رَئِيسِ الْكَهَنَةِ.
  ewe-ewe: Tsɔ klosalo kple sika la nàwɔ fiakuku, eye nàtsɔe aɖɔ na nunɔlagã Yosua,
    Yehozadak ƒe vi.
  eng-LEE: Take also silver and gold, and make crowns, and set them upon the head
    of Joshua, the son of Jehozadak the high priest;
  asm-FB: তাতে সেই ঘৰত সোমাই সেই ৰূপ আৰু সোণ লৈ, তাৰে দুটা কিৰীটি সাজি যিহোচাদকৰ পুত্ৰ
    যিহোচূৱা প্ৰধান পুৰোহিতৰ মূৰত দিয়াগৈ।
  sus-A: نَ فبٍتِ نُن نَ شّيمَ رَ. عِ شَ مَنفّيَ تْنشُمَ رَقَلَ نَ رَ، عِ قَ عَ دْشْ
    سّرّشّدُبّ كُنتِفِ يٌسُوٍ شُن مَ، يٍهٌسَدَكِ شَ دِ.
  fra-SBL: Prends de l'argent et de l'or, fais des couronnes, et mets-les sur la tête
    de Josué, fils de Jéhozadak, le grand prêtre.
  hbo-hbo: וְלָקַחְתָּ֥ כֶֽסֶף־וְזָהָ֖ב וְעָשִׂ֣יתָ עֲטָרֹ֑ות וְשַׂמְתָּ֗ בְּרֹ֛אשׁ
    יְהֹושֻׁ֥עַ בֶּן־יְהֹוצָדָ֖ק הַכֹּהֵ֥ן הַגָּדֹֽול׃
  kik-kik: Oya betha na thahabu icio ũthondeke thũmbĩ, ũcooke ũmĩigĩrĩre mũtwe wa
    Joshua mũrũ wa Jehozadaki, mũthĩnjĩri-Ngai ũrĩa mũnene.
  fra-NCL: et tu prendras de l’argent et de l’or, et tu feras des couronnes, et tu
    les poseras sur la tête de Jésus, fils de Josédec, le grand prêtre.
  cek-AK: sui hoi sum kanglung to la oh, angraeng lumuek to sah oh loe, Jehozadak
    capa kalen qaima, Joshua ih lu ah angmuek o sak ah;
  cuk-cuk: We-dulemarse or-senonimaladi, mani-senonimaladi, be egiso. We-ormargine,
    we-manimargine, ologurgin be sobo. We-ologurgin, dule-irwa-anse-gormalad-e-dummad-Josué-nonogi
    be sioed. Josuéʼde, Josadac-e-machid.
  uig-CYR: шундақ, күмүч вә алтунни қобул қилғин, булардин чәмбәрсиман бир таҗни тоқуп
    вә таҗни Йәһозадакниң оғли баш каһин Йәшуаниң бешиға кийгүзгин;
  tel-2017: వారినడిగి వెండి బంగారాలు తీసుకుని, కిరీటం చేసి ప్రధాన యాజకుడు, యెహోజాదాకు
    కుమారుడు అయిన యెహోషువ తల మీద ఉంచి
  hat-BSA: Pran ajan ak lò, fè yon kouwòn byen bèl, e mete li sou tèt a Josué, fis
    a Jotsadak la, wo prèt la.
  kos-kos: Orala sie tefuro ke silver ac gold ma elos eisani inge, ac filiya fin sifen
    Mwet Tol Fulat Joshua, wen natul Jehozadak.
  hbo-WLC: וְלָקַחְתָּ֥ כֶֽסֶף־וְזָהָ֖ב וְעָשִׂ֣יתָ עֲטָר֑וֹת וְשַׂמְתָּ֗ בְּרֹ֛אשׁ
    יְהוֹשֻׁ֥עַ בֶּן־יְהוֹצָדָ֖ק הַכֹּהֵ֥ן הַגָּדֽוֹל׃
  ibo-ibo: Jiri ọlaọcha na ọlaedo ahụ kpụọ otu okpueze, were ya kpukwasị Joshua nwa
    Jehozadak bụ onyeisi nchụaja nʼisi.
  ory-ory: ହଁ, ସେମାନଙ୍କଠାରୁ ରୂପା ଓ ସୁନା ଗ୍ରହଣ କର ଓ ମୁକୁଟମାନ ନିର୍ମାଣ କରି ଯିହୋଷାଦକଙ୍କ
    ପୁତ୍ର ଯିହୋଶୂୟ ମହାଯାଜକଙ୍କ ମସ୍ତକରେ ଦିଅ।
  chk-chk: Kopwe föri epa mwärämwär seni ewe silifer me kolt ra ngonuk o amwärämwärätä
    won möküren Josua ewe souasor mi lap nöün Jehosatak we mwän.
  rop-rop: Meigim speshalwan het garram det silba en gol en pudum langa det hed blanga
    det haibala serramonimen Joshuwa, det san blanga Jehosadek.
  ukr-1871: Там возьми срібла й золота та й пороби вінцї й вложи на голову Ісусові
    Йоседекенкові, первосьвященникові,
  deu-1951: und nimm Silber und Gold und mache Kronen daraus und setze sie Josua,
    dem Sohne Jozadaks, dem Hohenpriester, aufs Haupt.
  eng-JPS: yea, take silver and gold, and make crowns, and set the one upon the head
    of Joshua the son of Jehozadak, the high priest;
  srp-1865: Uzmi srebra i zlata, i naèini vijence, i metni na glavu Isusu sinu Josedekovu,
    poglavaru sveštenièkom,
  lug-lug: Ddira effeeza ne zaabu okole engule ogitikkire ku mutwe gwa Yoswa, kabona
    asinga obukulu, omwana wa Yekozadaaki.
  heb-heb: ולקחת כסף וזהב ועשית עטרות ושמת בראש יהושע בן יהוצדק הכהן הגדול׃
  ben-IRV: পরে সোনা ও রূপা নিয়ে, একটা মুকুট তৈরী কর এবং সেটা যিহোষাদকের ছেলে যিহোশূয়
    মহাযাজকের মাথায় উপরে রাখো।
  pan-pan: ਅਤੇ ਚਾਂਦੀ ਸੋਨਾ ਦੇ ਨਜ਼ਰਾਨੇ ਲੈ ਕੇ ਤਾਜ ਬਣਾ ਅਤੇ ਪ੍ਰਧਾਨ ਜਾਜਕ ਯਹੋਸਾਦਾਕ ਦੇ ਪੁੱਤਰ
    ਯਹੋਸ਼ੁਆ ਦੇ ਸਿਰ ਉੱਤੇ ਰੱਖ
  mya-JVB: ရွှေ ငွေ တို့ကို ယူ ၍ သရဖူ ကို လုပ် ပြီးလျှင် ယောဇဒက် သား ယဇ်ပုရောဟိတ်
    မင်း ယောရှု ၏ ခေါင်း ပေါ် မှာ တင် လော့။
  hmo-hmo: Idia ese oi dekenai idia henia siliva bona golo dekena amo korona ta do
    oi karaia, bona Hahelagaia Tauna Badana, Iosua Iehosadaka, ena kwarana dekenai
    do oi atoa.
  urd-urd: और उनसे सोना — चाँदी लेकर ताज बना, और यशू'अ बिन — यहूसदक़ सरदार काहिन को
    पहना;
  rus-SYN: возьми у них серебро и золото и сделай венцы, и возложи на голову Иисуса,
    сына Иоседекова, иерея великого,
  bqc-SIM: Ãnusu ń vua pↄ́ aa gbadàòpi sɛ ǹ kíafua kɛò, ní kpá sa'onkia Yesua,
    Yozada nɛ́ɛ.
  tcz-CHONGTHU: Chuteng leh dangka le sana la uvin lang lallukhuh sem un thempu chungnung
    Joshediah chapa Joshua chu khuhpeh un,
  mar-mar: त्या सोन्या-चांदीपासून मुकुट घडव. तो यहोसादाकाचा मुलगा यहोशवा मुख्ययाजक
    याच्या डोक्यावर ठेव.
  qub-qub: guellay, gori ofrendata. Chaypitana corönata rurachiy. Chay corönataga
    jatipanqui Josadacpa wamran cüracunapa mandajnin Josuëta.
  bqp-bqp: Kpɑ ɑ sii geesu kɑ wurɑ suɑ ɑ kɑ sinɑ furɔ ko ge kɑɑ doke Yosue, yɑ̃ku
    kowo tɔnwero, Yosɑdɑkin biin wirɔ.
  hat-hat: W'a pran ajan ak lò yo te ba ou yo, w'a fè yon kouwòn, w'a mete l' sou
    tèt Jozye, pitit gason Jozadak la, granprèt la.
  eng-BSB: Take silver and gold, make an ornate crown, and set it on the head of the
    high priest, Joshua son of Jehozadak.
  tod-tod: Ɗa walii ta zanugi zeɠezu, è ti ɓɛtɛ ga masa bɔɔlɔgi, è dɔ zalaɠa ɠula
    ɠundiɠi wolai Zozuwe unma, Yewɔsadake ná-doun zunui.
  eng-WEBPB: Yes, take silver and gold, and make crowns, and set them on the head
    of Joshua the son of Jehozadak, the high priest;
  kbq-kbq: Hagi ana vahe'mo'zama eri'za e'naza silvane golinena erinka kini fetori
    tro hutenka, ugagota pristi ne' Jehozadaki ne'mofo Josuana kini fetorira asenifi
    antaninto.
  nhe-BL: Huan ica nopa plata huan oro, xijchijchihua se corona, huan teipa xijtlalili
    ipan itzonteco nopa hueyi totajtzitzi Josué tlen icone Josadac.
  gub-BL: A'e na'iruz awa umur putar itaxig parat itazu or newe wà nehe. Ezapo amo
    tuwihawete àkàg rehe har nehe. Emono a'e àkàg rehe har xaxeto wanuwihawete Zuzue
    Zuzanak ta'yr iàkàg rehe nehe.
  eng-DRA: 'And thou shalt take gold and silver: and shalt make crowns, and thou shalt
    set them on the head of Jesus the son of Josedec, the high priest.'
