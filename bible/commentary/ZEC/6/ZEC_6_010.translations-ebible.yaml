verse: ZEC.006.010
translations:
  mal-C: “ബാബേലിൽനിന്നു വന്ന ഹെൽദായ്, തോബിയാവ്, യെദായാവ് എന്നീ പ്രവാസികളുടെ പക്കൽനിന്നു
    വെള്ളിയും സ്വർണവും വാങ്ങുക. അന്നുതന്നെ, സെഫന്യാവിന്റെ മകനായ യോശിയാവിന്റെ വീട്ടിൽ
    പോകണം.
  deu-TKW: Nimm von den Gaben der in der Gefangenschaft weilenden Gemeinde durch Heldai
    entgegen, was von Seiten Tobias und Jedajas gespendet ist; dann gehe an jenem
    gleichen Tag in eigener Person und begieb dich in das Haus Josias, des Sohnes
    Zephanias, wohin sie von Babel gekommen sind.
  lin-lin: — Kamata palata mpe wolo epai ya Elidayi, Tobiya mpe Yedaeya, ba-oyo bawuti
    na bowumbu wuta na Babiloni ; mpe na mokolo yango kaka, kende yo moko na ndako
    ya Joziasi, mwana mobali ya Sofoni, epai wapi bakomeli.
  eng-LSV: “Take of the captivity (who came from Babylon) from Heldai, from Tobijah,
    and from Jedaiah, and you have come in—you, in that day, indeed, you have come
    into the house of Josiah son of Zephaniah,
  eng-GNV: Take of them of ye captiuitie, euen of Heldai, and of Tobijah, and Iedaiah,
    which are come from Babel, and come thou the same day, and goe vnto the house
    of Ioshiah, the sonne of Zephaniah.
  eng-WEBSTER: Take of them of the captivity, even of Heldai, of Tobijah, and of Jedaiah,
    who are come from Babylon, and come thou the same day, and go into the house of
    Josiah the son of Zephaniah;
  nhw-BL: “Xiya ama ipan ichaj Josías, icone Sofonías huan xijselili nopa plata huan
    oro catli quihualicaj Heldai, Tobías huan Jedaías catli mocueptoque tlen tlali
    Babilonia.
  swh-ONEN: “Chukua fedha na dhahabu kutoka kwa watu waliohamishwa, yaani Heldai,
    Tobia na Yedaya ambao wamefika kutoka Babeli. Siku iyo hiyo nenda nyumbani kwa
    Yosia mwana wa Sefania.
  bba-bba: ɑ yoo beni, Hɛlidɑi kɑ Tobiyɑ kɑ Yedɑyɑn kɛ̃nu mɔɔ kpɑ ɑ dɑ Yosiɑsi, Sofonin
    biin yɛnuɔ mi yoo be, bɑ wɑ̃ɑ sɑnɑm mɛ bɑ tunumɑ Bɑbiloniɔ.
  eng-KJVCPB: Take of them of the captivity, even of Heldai, of Tobijah, and of Jedaiah,
    which are come from Babylon, and come thou the same day, and go into the house
    of Josiah the son of Zephaniah;
  luo-luo: “Kaw fedha gi dhahabu kuom Heldai, Tobija kod Jedaya, ma gin joma osechopo
    koa e twech Babulon. Dhiyo odiechiengʼ ma gidonjoeno, e od Josia wuod Zefania.
  meu-meu: Dauhai e hanohodia taudia bogaragidia amo, Heledai bona Tobia bona Iedaia
    bavabidia; idia na Babulono amo vada ema. Bena una dina tamona ai Iosia Sefania
    ena ruma baola.
  npi-ULB: “निर्वासनमा गएकाहरू हेल्दै, तोबियाह र यदायाहबाट एउटा भेटी लिएर सोही दिन
    बेबिलोनबाट आएका सपन्याहको छोरो योशियाहको घरमा लैजा ।
  yor-yor: “Mú nínú ìgbèkùn, nínú àwọn Heldai, tí Tobiah, àti ti Jedaiah, tí ó ti
    Babeli dé, kí ìwọ sì wá ní ọjọ́ kan náà, kí o sì wọ ilé Josiah ọmọ Sefaniah lọ.
  pes-OPCB: «حلدای، طوبیا و یدعیا از طرف یهودیان تبعید شده در بابِل، هدایایی از طلا
    و نقره آورده‌اند. هدایا را از آنها بگیر و به خانهٔ یوشیا (پسر صفنیا) برو و با
    آنها تاجی بساز. سپس تاج را بر سر یهوشع (پسر یهوصادق) کاهن اعظم بگذار.
  tgl-ULB: “Kumuha ka ng isang handog mula sa mga ipinatapon, mula kina Heldai, Tobias
    at Jedaias. Pumunta ka rin sa araw na ito at dalhin mo ito sa bahay ni Josias
    na anak ni Zefanias na dumating mula sa Babilonia.
  hui-hui: Í̠na agali mini Heledai Tobiya Yadaia imaru Babilono dindi wahalu Yarusaleme
    daibu karia í̠ pialu tigua mbirale ngolo silibaru mo turu halu bame ngule yidago
    mo yabe. Mo yalu Sebanaia igini Yosaia andaga abale pu, laya.
  mya-mya: ကိုယ်​တော်​က``ပြည်​နှင်​ဒဏ်​သင့်​သူ​ဟေ​လ​ဒဲ၊ တော​ဘိ​ယ​နှင့်​ယေ​ဒါ​သ​အ​နွယ်​ဝင်​တို့​၏
    အ​လှူ​ပစ္စည်း​များ​ကို​ယူ​၍ ဇေ​ဖ​နိ​၏​သား ယော​ရှိ​အိမ်​သို့​ချက်​ချင်း​သွား​လော့။
    ဤ​သူ အ​ပေါင်း​တို့​သည် ဗာ​ဗု​လုန်​ပြည်​တွင်​ပြည် နှင်​ဒဏ်​သင့်​ရာ​မှ​ပြန်​လာ​ကြ​သူ​များ
    ဖြစ်​၏။-
  bod-N: ཁྱོད་ཀྱིས་ཧེལ་དཱ་ཨི་དང་ཏོ་བི་ཡཱ། ཡེ་དཱ་ཡ་བཅས་ཀྱི་ལག་ནས་བཙོན་དུ་ཁྲིད་པའི་མི་རྣམས་ཀྱིས་ཕུལ་བའི་གསེར་དངུལ་རྣམས་ལོངས་ཤིག་དང་།
    དེ་རྣམས་པཱ་པེལ་ལོན་ནས་ཕྱིར་ལོག་གོ །ཁྱོད་དེ་རིང་ཟེ་ཕན་ཡཱའི་བུ་ཡོ་ཤུ་ཨ་ཡི་ཁྱིམ་དུ་སོང་སྟེ།
  sna-sna: “Tora sirivha negoridhe kubva kuvatapwa vanoti Heridhai, naTobhiya uye
    naJedhaya, vasvika vachibva kuBhabhironi. Enda, zuva rimwe chetero, kuimba yaJosia
    mwanakomana waZefania.
  spa-BLM: “Toma de los del cautiverio, de Heldai, de Tobías y de Jedaías; y ven el
    mismo día, y entra en la casa de Josías hijo de Sofonías, donde han venido de
    Babilonia.
  cac-cac: 'Cha yofrenda eb'' meltzajnaccot d''a Babilonia: Aton vin̈aj Heldai, vin̈aj
    Tobías yed'' vin̈aj Jedaías. An̈ejtona'' d''a jun c''u chi'', tzach b''atpax d''a
    spat vin̈aj Josías yuninal vin̈aj Sofonías.'
  swh-ULB: “Chukua sadaka kutoka kwa waliohamishwa - kutoka kwa Helidai, Tobiya na
    Yedaya - leo hii uende na kuipeleka katika nyumba ya Yosia mwana wa Zefania, aliyetoka
    Babeli.
  bel-bel: вазьмі ў тых, што прыйшлі з палону, у Хэлдая, у Товія і ў Едая, і ідзі
    ў той самы дзень, пайдзі ў дом Ісаі, сына Сафаніевага, куды яны прыйшлі з Вавілона,
  deu-ELBBK: Nimm von den Weggeführten, von Cheldai und von Tobija und von Jedaja
    – und geh du an diesem Tag, geh in das Haus Josijas, des Sohnes Zephanjas, wohin
    sie aus Babel gekommen sind –
  mbb-OT: “Kuwaa nu is menge pelata wey menge vulawan he inggasa eni Heldai, Tobia,
    wey Jedaya. Ne hendiyè ka diritsu te valey ni Josia he anak ni Zefanias. Sikandan
    is heepat, nekelikù en puun te kegkevihaǥa kandan diyà te Babilonia.
  mal-2015: നീ ഹെല്ദായി, തോബീയാവു, യെദായാവു എന്നീ പ്രവാസികളോടു വാങ്ങുക; അവർ ബാബേലിൽനിന്നു
    വന്നെത്തിയിരിക്കുന്ന സെഫന്യാവിന്റെ മകനായ യോശീയാവിന്റെ വീട്ടിൽ നീ അന്നു തന്നേ ചെല്ലേണം.
  rmc-rmc: „Le o somnakaj the o rup le Cheldajostar, le Tobijahostar the le Jedajahostar,
    save avle pale andral o Babilon. A dža mek oda džives andro kher ko Jošija, le
    Cefanjoskro čhavo.
  nlg-nlg: Ko holai na hevei oli kara hegho rana vure kabu pipiti i Babylon. Kara
    mua rua ni sara mua ke, meko va sodoea tua tana komuna Josiah na dalena Zephaniah.
  pes-OPV: «ازاسیران یعنی از حلدای و طوبیا و یدعیا که از بابل آمده‌اند بگیر و در همان
    روز بیا و به خانه یوشیاابن صفیا داخل شو.
  ron-1924: '„Сэ примешть дарурь де ла принший де рэзбой дин Бабилон: Хелдай, Тобия
    ши Иедая, ши ануме сэ те дучь ту ынсуць ын зиуа ачея ын каса луй Иосия, фиул луй
    Цефания, унде с-ау дус ей кынд ау венит дин Бабилон.'
  ben-OBCV: “ব্যাবিলনের বন্দিদশা থেকে ফিরে আসা হিল্‌দয়, টোবিয় ও যাদায়ের কাছ থেকে
    তুমি সোনা ও রুপো নাও। সেদিনই সফনিয়ের ছেলে যোশিয়ের বাড়ি যাও।
  som-som: Kuwii maxaabiista loo kaxaystay waxaad ka soo waddaa Xelday iyo Toobiyaah
    iyo Yedacyaah, oo isla maalintaasba kaalay, oo waxaad gashaa guriga Yoosiyaah
    ina Sefanyaah oo ay joogaan kuwii Baabuloon ka yimid.
  lat-VUC: 'Sume a transmigratione, ab Holdai, et a Tobia, et ab Idaia: et venies
    tu in die illa, et intrabis domum Josiæ filii Sophoniæ, qui venerunt de Babylone.'
  eng-ASVBT: Take of them of the captivity, even of Heldai, of Tobijah, and of Jedaiah;
    and come thou the same day, and go into the house of Josiah the son of Zephaniah,
    whither they are come from Babylon;
  ita-1885: Prendi, d'infra quelli che sono stati in cattività; da Heldai, da Tobia,
    e da Iedaia; vieni anche in quello stesso giorno, ed entra in casa di Giosia,
    figliuolo di Sefania, i quali son venuti di Babilolonia;
  eng-LXXUP: Take the things of the captivity from the chief men, and from the useful
    men of it, and from them that have understood it; and thou shalt enter in that
    day into the house of Josiah the son of Zephaniah that came out of Babylon.
  eng-ULB: “Take an offering from the exiles—from Heldai, Tobijah, and Jedaiah—and
    go this same day and take it into the house of Josiah son of Zephaniah, who has
    come from Babylon.
  spa-VBL: Toma los regalos traídos por Jeldai, Tobías y Jedaías, los exiliados que
    vuelven de Babilonia, y ve de inmediato a la casa de Josías, hijo de Sofonías.
  fra-_FOB: Reçois des dons de la part des captifs, de Heldaï, de Tobija et de Jédaeja;
    va toi-même, aujourd'hui, dans la maison de Josias, fils de Sophonie, où ils sont
    arrivés de Babylone;
  mal-mal: “നീ ഹെല്ദായി, തോബീയാവ്, യെദായാവ് എന്നീ പ്രവാസികളോടു വാങ്ങുക; അവർ ബാബേലിൽനിന്നു
    വന്നെത്തിയിരിക്കുന്ന സെഫന്യാവിന്റെ മകനായ യോശീയാവിന്റെ വീട്ടിൽ നീ അന്ന് തന്നെ ചെല്ലണം.
  urd-GVR: “Āj hī Yūsiyāh bin Safaniyāh ke ghar meṅ jā! Wahāṅ terī mulāqāt Bābal meṅ
    jilāwatan kie hue Isrāīliyoṅ Ḳhaldī, Tūbiyāh aur Yadāyāh se hogī jo is waqt wahāṅ
    pahuṅch chuke haiṅ. Jo hadiye wuh apne sāth lāe haiṅ unheṅ qabūl kar.
  suz-BL: मार लोव़ पाप्‍तु देंशा हना “ग्‍याइश्‍शा लाइक्‍चा पुंइसीशो बेबीलोन रे जाक्‍शो
    हेल्‍दाइ तोबीयाह नु येदायाह रे सुन चांदी पोक्‍को। मिनु मेको नाक्‍ती सेफन्‍याह
    आ तौ योसीयाह आ खिं लावो।
  eng-NOY: Take from those of the captivity, from Heldai, from Tobijah, and from Jedaiah,
    and come thou the same day, and go into the house of Josiah, the son of Zephaniah,
    whither they are come from Babylon;
  ita-1927: Prendi da quelli della cattività, cioè da Heldai, da Tobia e da Jedaia
    e récati oggi stesso in casa di Giosia, figliuolo di Sofonia, dov’essi sono giunti
    da Babilonia,
  ckb-ckb: «زێڕ و زیو لە حەلدەی و تۆڤییاهو و یەدایا وەربگرە، ئەو ڕاپێچکراوانەی لە
    بابلەوە گەڕاونەتەوە. هەر ئەو ڕۆژە بڕۆ ماڵی یۆشیای کوڕی سەفەنیا.
  eng-BBE: Take the offerings of those who went away as prisoners, from Heldai, Tobijah,
    and Jedaiah, and from the family of Josiah, the son of Zephaniah, who have come
    from Babylon;
  kan-OKCV: “ಆ ಸೆರೆಯವರಿಂದ, ಅಂದರೆ ಬಾಬಿಲೋನಿನಿಂದ ಬಂದಿರುವ ಹೆಲ್ದಾಯನಿಂದಲೂ, ತೋಬೀಯನಿಂದಲೂ,
    ಯೆದಾಯನಿಂದಲೂ ಬೆಳ್ಳಿಬಂಗಾರವನ್ನು ತೆಗೆದುಕೊಂಡು, ಅದೇ ದಿವಸದಲ್ಲಿ ನೀನು ಜೆಫನ್ಯನ ಮಗ ಯೋಷೀಯನ
    ಮನೆಗೆ ಹೋಗು.
  tam-2017: சிறையிருப்பின் மனிதர்களாகிய எல்தாயும், தொபியாவும், யெதாயாவும் பாபிலோனிலிருந்து
    வந்திருக்கும் அந்நாளிலே நீ போய், செப்பனியாவின் மகனாகிய யோசியாவின் வீட்டிற்குள்
    நுழைந்து,
  spa-RV-1909: Toma de los del cautiverio, de Heldai, y de Tobías, y de Jedaía, los
    cuales volvieron de Babilonia; y vendrás tú en aquel día, y entrarás en casa de
    Josías hijo de Sefanías;
  ron-BTF: Ia de la cei din captivitate, de la Heldai, de la Tobia şi de la Iedaia,
    care au venit din Babilon, şi vino în aceeaşi zi şi intră în casa lui Iosia, fiul
    lui Ţefania;
  eng-WEBP: “Take of them of the captivity, even of Heldai, of Tobijah, and of Jedaiah;
    and come the same day, and go into the house of Josiah the son of Zephaniah, where
    they have come from Babylon.
  eng-FBV: Take the gifts brought by Heldai, Tobijah, and Jedaiah, the exiles returning
    from Babylon, and go immediately to the house of Josiah son of Zephaniah.
  nld-1939: Ge moet de gaven der teruggekeerde gemeente in ontvangst nemen van Cheldai,
    Tobi-ja en Jedaja. Dan moet ge nog op diezelfde dag naar de woning van Josji-ja,
    den zoon van Sefanja, gaan, die uit Babel is gekomen,
  nch-BL: “Xiya ama ipan ichaj Josías, icone Sofonías huan xijselili nopa plata huan
    oro cati quihualica Heldai, Tobías huan Jedaías cati mocuectoque ten tali Babilonia.
  vie-1934: Ngươi khá lấy những kẻ khỏi phu tù trở về từ Hiên-đai, từ Tô-bi-gia, từ
    Giê-đa-gia, nội ngày đó ngươi khá đến và vào nhà Giô-si-a, con trai Sô-phô-ni,
    là chỗ chúng nó từ Ba-by-lôn đã đến.
  hin-CV: “बाबेल से लौटे बंधुआई के इन लोगों हेल्दै, तोबियाह तथा येदाइयाह से सोना और
    चांदी ले लो और उसी दिन ज़ेफनियाह के पुत्र योशियाह के घर जाओ.
  spa-BES: Tome las ofrendas de los que se fueron como prisioneros, de Heldai, Tobías
    y Jedaias, y de la familia de Josías, el hijo de Sofonías, que han venido de Babilonia;
  tdx-tdx: Angalao amo mirohio, amo boake Kelday naho e Tobià naho e Iedaiào, amo
    boake Bavele añeo; le amy àndroy avao, miziliha an-kiboho’ Iosià ana’ i Tsefanià;
  tha-KJV: “จงนำเอาเฮลดัย โทบียาห์ และเยดายาห์ไปเสียจากบรรดาเชลย ผู้​ซึ่งกลับจากบาบิ​โลน
    ในวันเดียวกันนั้นไปยังเรือนของโยสิยาห์ บุ​ตรชายเศฟันยาห์
  por-BR-2018: 'Toma dos que foram levados cativos: Heldai, e de Tobias, e de Jedaías,
    que voltaram da Babilônia; e naquele mesmo dia vem, e entra na casa de Josias,
    filho de Sofonias;'
  deu-ELO: Nimm von den Weggeführten, von Cheldai und von Tobija und von Jedaja, und
    geh du an selbigem Tage, geh in das Haus Josijas, des Sohnes Zephanjas, wohin
    sie aus Babel gekommen sind-
  eng-WYC-2018: Take thou of them that (be) of the transmigration, either captivity,
    of Heldai, and of Tobijah, and of Jedaiah; and thou shalt come in that day, and
    shalt enter into the house of Josiah, son of Zephaniah, that came from Babylon.
    (Take thou the gifts from those who be of the exiles, or of the captives, yea,
    from Heldai, and from Tobijah, and from Jedaiah; and thou shalt go that day, and
    shalt enter into the house of Josiah, the son of Zephaniah, who came from Babylon.)
  epo-epo: Prenu de la forkondukitoj, de Ĥeldaj, de Tobija, kaj de Jedaja, kaj iru
    en la domon de Joŝija, filo de Cefanja, iru en la sama tago, kiam ili venos el
    Babel;
  uig-PIN: Sürgün bolup kǝlgǝnlǝrdin, yǝni Ⱨǝlday, Tobiya wǝ Yǝdayadin sowƣatlarni
    ⱪobul ⱪilƣin; xu küni ular Babildin kelip qüxkǝn ɵygǝ, yǝni Zǝfaniyaning oƣli
    Yosiyaning ɵyigǝ kirgin;
  beo-beo: E amane sia:i, “Iasu amo mugululi asi dunu Heledai, Doubaidia amola Yeda:ia
    da i, Di amo lale, wahadafa Yousaia (Sefanaia egefe) amo ea diasuga gaguli masa.
    Amo dunu Na waha sia:i huluane da Ba:bilone sogega mugululi asili, buhagi dagoi.
  tpi-OTNT: “Ol 4-pela man, Heldai na Tobiya na Jedaia na Josaia pikinini bilong Sefanaia,
    i lusim Babilon na i kam bek pinis long Jerusalem. Nau tasol yu mas kisim ol presen
    ol i bringim i kam na yu go long haus bilong Josaia.
  hau-SA: “Ka karɓi azurfa da zinariya daga masu zaman bauta Heldai, Tobiya, Yedahiya,
    waɗanda suka iso daga Babilon. A ranar kuma ka je gidan Yosiya ɗan Zefaniya.
  uig-LAT: Sürgün bolup kelgenlerdin, yeni Helday, Tobiya we Yedayadin sowghatlarni
    qobul qilghin; shu küni ular Babildin kélip chüshken öyge, yeni Zefaniyaning oghli
    Yosiyaning öyige kirgin;
  nde-nde: “Thatha isiliva legolide kwabathunjiweyo uHelidayi loThobhiya loJedaya
    asebebuyile eBhabhiloni. Hamba ngalelolanga endlini kaJosiya indodana kaZefaniya.
  ton-ton: “Lau mai ha niʻihi mei he kau pōpula, ʻio, mei he faʻahinga ʻo Hilitai
    mo Topisa, pea mo Sitaia, ʻakinautolu kuo haʻu mei Papilone, pea ke haʻu koe ʻi
    he ʻaho pe ko ia, pea ke hū atu ki he fale ʻo Siosaia ko e foha ʻo Sefanaia;
  ces-1613: Vezmi od zajatých, od Cheldaje a od Tobiáše a od Jedaiáše, (a přijdeš
    ty téhož dne, a vejdeš do domu Joziáše syna Sofoniášova), kteříž jdou z Babylona,
  eng-WMB: “Take of them of the captivity, even of Heldai, of Tobijah, and of Jedaiah;
    and come the same day, and go into the house of Josiah the son of Zephaniah, where
    they have come from Babylon.
  tam-TCV: “நாடுகடத்தப்பட்டு, பாபிலோனிலிருந்து திரும்பி வந்த எல்தாய், தொபியா, யெதாயா
    ஆகியோரிடமிருந்து வெள்ளியையும் தங்கத்தையும் பெற்றுக்கொள். அன்றைக்கே புறப்பட்டு
    செப்பனியாவின் மகன் யோசியாவின் வீட்டிற்குப் போ.
  ceb-ULB: “Kuhaa ang halad gikan sa mga bihag—gikan kang Heldai, Tobia, ug Jedaya—ug
    adto sa samang adlaw ug isulod sa balay ni Josia nga anak nga lalaki ni Zefania,
    nga gikan sa Babylon.
  pol-UBG: 'Weź dary od tych, co byli w niewoli: od Cheldaja, od Tobiasza i od Jedajasza,
    którzy przybyli z Babilonu, i przyjdź w tym samym dniu, i wejdź do domu Jozjasza,
    syna Sofoniasza;'
  urd-GVU: ”آج ہی یوسیاہ بن صفنیاہ کے گھر میں جا! وہاں تیری ملاقات بابل میں جلاوطن
    کئے ہوئے اسرائیلیوں خلدی، طوبیاہ اور یدعیاہ سے ہو گی جو اِس وقت وہاں پہنچ چکے
    ہیں۔ جو ہدیئے وہ اپنے ساتھ لائے ہیں اُنہیں قبول کر۔
  eng-OEBCW: Take the gifts from the exiles Heldai, Tobijah and Jedaiah who have come
    from Babylon and go at once to Josiah the son of Zephaniah.
  deu-1912: Nimm von den Gefangenen, von Heldai und von Tobia und von Jedaja, und
    komm du dieses selben Tages und gehe in Josias, des Sohnes Zephanjas, Haus, wohin
    sie von Babel gekommen sind,
  kan-2017: ಇನ್ನು ಸೆರೆಯಲ್ಲಿರುವವರೊಳಗೆ ಸೇರಿದವರಾದ ಹೆಲ್ದಾಯ, ತೋಬೀಯ ಮತ್ತು ಯೆದಾಯ ಎಂಬುವರ ಕೈಯಿಂದ
    ಬೆಳ್ಳಿ ಬಂಗಾರಗಳನ್ನು ತೆಗೆದುಕೋ; ಈ ದಿನವೇ ನೀನು ಹೋಗಿ ಬಾಬೆಲಿನಿಂದ ಬಂದು, ಇವರು ಇಳಿದುಕೊಂಡಿರುವ
    ಚೆಫನ್ಯನ ಮಗನಾದ ಯೋಷಿಯನ ಮನೆಗೆ ಹೋಗಿ,
  yap-yap: Ni ga’ar, “Mu fek fapi tow’ath ni pi’ e kalbus ni Heldai, Tobijah, nge
    Jedayah, ngam man e chiney ko tabnaw rok Josiah nib mo’on ni fak Zefaniah. Gubin
    fapi cha’ ni ur kalbusgad u lan yu Babylon ni karsulod.
  hlt-MCSB: “Vangsawn taeng lamkah, Heldai lamkah neh Tobiah taeng lamkah khaw, Jedaiah
    taeng lamkah khaw khuen laeh. Amah hnin ah namah cet laeh. Babylon lamkah aka
    pai Zephaniah capa Josiah im te paan laeh,” a ti.
  mdy-ETH: «ሄልዳዬ፥ ፆቢያንታ ዪዳዒያ ጌይንታ ሜሌ ዓጫፓ ዳውሲንቲ ሙኬ ዓሳ ዒንጌ ቢሮ ዓንጎንታ ዎርቆንታ ዔኪ ሃሢ ኔጉዋዖ
    ሶፖኒያሴ ናኣዚ ዒዮሲያሴ ማኣሪ ዴንዴ፤ ዬይ ዓሳ ቢያ ባብሎኔ ዲዒንቲ ዔውቴዖ ማዔ ዓሶኬ፤
  twi-ASANTE: “Gye sikakɔkɔɔ ne dwetɛ firi atukɔfoɔ, Heldai, Tobia ne Yedaia a wɔfiri
    Babilonia aba no nkyɛn. Ɛda no ara kɔ Sefania babarima Yosia fie.
  eng-WEBU: “Take of them of the captivity, even of Heldai, of Tobijah, and of Jedaiah;
    and come the same day, and go into the house of Josiah the son of Zephaniah, where
    they have come from Babylon.
  spa-PDDPT: 'Toma ofrenda de los del cautiverio que regresaron de Babilonia: de Heldai,
    de Tobías y de Jedaías. El mismo día vé y entra en casa de Josías, hijo de Sofonías.'
  gun-gun: — Ndevy pe neretarã kuery escravo-rã ogueraa pyre regua ome'ẽ 'rã mba'emo.
    Ha'e va'e kuery ma Heldai, Tobias ha'e Jedaías, Babilônia tetã gui ou va'ekue
    meme. Ha'e nunga rejopy vy ha'e va'e árave eraa, ha'e eike Sofonias ra'y Josias
    ro py.
  agu-BL: “Quilo'k tan stz'amle'n yi oy yi ja ul cyak'un Heldai, Tobías tu Jedaías,
    yi pres banake' Babilonia, na ja chipakxij tan najewe'n junt tir le katanum. Yil
    molxij yi e'chk oya'tz ba'n cẍben xe ca'l Josías yi cy'ajl Sofonías.
  ilo-ULB: “Mangalaka iti daton manipud kadagiti napagtalaw a kas balud idiay Babilonia—kada
    Heldai, Tobijas, ken Jedaias—ket ita met laeng nga aldaw, ipanmo daytoy iti balay
    ni Josias a putot ni Sofonias.
  kpg-kpg: Mee ne helekai, “Kaina nia kisakis ala ne gaamai go Heldai, Tobijah, mo
    Jedaiah, hula hagalimalima gi di hale o Josiah tama daane a Zephaniah. Nia daane
    huogodoo aanei la ne lloomoi gi daha mo di nadau noho i lodo tenua go Babylonia.
  uig-ARA: سۈرگۈن بولۇپ كەلگەنلەردىن، يەنى ھەلداي، توبىيا ۋە يەدايادىن سوۋغاتلارنى
    قوبۇل قىلغىن؛ شۇ كۈنى ئۇلار بابىلدىن كېلىپ چۈشكەن ئۆيگە، يەنى زەفانىيانىڭ ئوغلى
    يوسىيانىڭ ئۆيىگە كىرگىن؛
  sus-sus: «Xeledayi, Tobiya, nun Yɛdaya na fa kelife konyiya kui Babilɔn bɔxi ma,
    i xa e xa fangadamae rasuxu. Na lɔxɔɛ i xa siga Sofoni xa di Yosiya yire
  pon-2006: E mahsanih, “Ale kisakis kan sang rehn me kalipilipalahr ko, me iei Eldai,
    Dopaisa, oh Sedaia, oh mwadangowei ni imwen Sosaia nein Sepanaia. Ohl pwukat koaros
    pwurodohsangehr ar kalipilipalahng Papilonia.
  ksd-ksd: Ta diat dia ga ki na vilavilau, una agur pa Keldai ma Tobia ma Iedaia;
    ma ta nam ra bung iat una vana ma una ruk ta ra kuba i Iosia natu i Sepania, nina
    ba diat dia ga pot maro Babilon dia ki tana;
  grc-BRENT: λάβε τὰ ἐκ τῆς αἰχμαλωσίας παρὰ τῶν ἀρχόντων, καὶ παρὰ τῶν χρησίμων αὐτῆς,
    καὶ παρὰ τῶν ἐπεγνωκότων αὐτὴν, καὶ εἰσελεύσῃ σὺ ἐν τῇ ἡμέρᾳ ἐκείνῃ εἰς τὸν οἶκον
    Ἰωσίου τοῦ Σοφονίου τοῦ ἥκοντος ἐκ Βαβυλῶνος,
  ind-AYT: “Ambillah persembahan dari orang-orang buangan, yaitu dari Heldai, Tobia,
    dan Yedaya, yang datang dari Babel. Lalu, pada hari ini, kamu pergi dan masuklah
    ke rumah Yosia, anak Zefanya.
  nya-nya: “Landira mphatso kuchokera kwa anthu amene abwera ku ukapolo, Helidai,
    Tobiya ndi Yedaya, amene achokera ku Babuloni. Tsiku lomwelo pita ku nyumba ya
    Yosiya mwana wa Zefaniya.
  hrv-hrv: “Uzmi prinose od izgnanika - od Heldaja, Tobije i Jedaje - i pođi danas
    i uđi u dom Jošije, sina Sefanijina, koji je došao iz Babilona.
  mps-mps: “Te me si me si bidi, Heldai, me Tobiya, me Jedaia, te Sefaniago ogwa Josaia,
    te Babilon tagalama, augwali Jerusalemba polo asali dao. Megi tama nago augwaligo
    sesali wiegi yai maiabo nai dabe selama, tama nage Josaiago beba pao.
  tpi-tpi: “Ol 4-pela man, Heldai na Tobiya na Jedaia na Josaia pikinini bilong Sefanaia,
    i lusim Babilon na i kam bek pinis long Jerusalem. Nau tasol yu mas kisim ol presen
    ol i bringim i kam na yu go long haus bilong Josaia.
  dan-1931: Tag imod Gaver fra de landflygtige, fra Heldaj, Tobija og Jedaja; endnu
    i Dag skal du gå indtil Josjija, Zefanjas Søn, som er kommet fra Babel,
  vie-OVCB: “Hiên-đai, Tô-bi-gia, và Giê-đa-gia, là những người đi đày từ Ba-by-lôn,
    về sẽ đem vàng bạc đến dâng. Ngay hôm ấy, sau khi nhận lễ vật, ngươi phải đến
    nhà Giô-si-a, con Sô-phô-ni,
  guj-2017: “દેશવટાથી પાછા આવેલાઓ પાસેથી, એટલે હેલ્દાયથી, ટોબિયાથી તથા યદાયા પાસેથી
    અર્પણ લે અને તે જ દિવસે તે લઈને તું સફાન્યાના દીકરા યોશિયાના ઘરે જા, કેમ કે તેઓ
    બાબિલથી આવ્યા છે.
  pon-2006A: E mahsanih, “Ale kisakis kan sang rehn me kalipilipalahr ko, me iei Eldai,
    Dopaisa, oh Sedaia, oh mwadangowei ni imwen Sosaia nein Sepanaia. Ohl pwukat koaros
    pwurodohsangehr ar kalipilipalahng Papilonia.
  por-BRBSL: “Tomai deles do cativeiro, até mesmo de Heldai, de Tobias e de Jedaías;
    e vinde no mesmo dia, e entrei na casa de Josias, filho de Sofonias, de onde vieram
    da Babilônia.
  eng-OEBUS: Take the gifts from the exiles Heldai, Tobijah and Jedaiah who have come
    from Babylon and go at once to Josiah the son of Zephaniah.
  cth-cth: hmaloe a man awh e teh atu Babilon kho hoi ka tho e Heldai phun, Tobiah
    phun hoi Jedaiah phun a tangawn a kaw teh, hnin touh dawk hoi Zephaniah e capa
    Josiah im vah a ceikhai teh,
  twi-twi: “Gye sikakɔkɔɔ ne dwetɛ fi wɔn a wɔatwa wɔn asu, Heldai, Tobia ne Yedaia
    a wofi Babilonia aba no nkyɛn. Da no ara kɔ Sefania babarima Yosia fi.
  hlt-hlt: “Vangsawn taeng lamkah, Heldai lamkah neh Tobiah taeng lamkah khaw, Jedaiah
    taeng lamkah khaw khuen laeh. Amah hnin ah namah cet laeh. Babylon lamkah aka
    pai Zephaniah capa Josiah im te paan laeh,” a ti.
  tbz-SIM: Yíe nhɑ́ kɔtɛ Sefɑnniyɑ birɛ Sosiɑsi cĩ́ɛ̃̀tɛ̀ bɛ̀ɛ̀ ìtɛ́ Bɑbidɔnni kɛ
    konní bɛ̀ dɛ mbo, kɑ̀ɑ cɔutɛ́ Edidɑii nɛ̀ Tobiyɑ nɛ̀ Yedɑyɑ bɛ borɛ̀, bɛ̀ m pɑ̃ní
    yɛ̀ɛ̀ pɑ̃rɛ̀.
  msy-2020: “Nɨ datɨrɨghɨn Sefanaian otarim Josaian dɨpenimɨn mangɨ otogh, gumazir
    3plan kaba, Heldai, Tobia ko, Jedaia, me dama silvaba ko, golba inigh. Me Babilonɨn
    kalabus ategha Jerusalemɨn iza datɨrɨghɨram oto.
  dop-dop: Mʋ kʋcɔɔʋ kɛ mpɑ Pɑpiloni nyə́mɑ kuuwɑ tɔ pɑ kiŋ. Mpɛɣɛlɛ Hɛlətɑyi, nɑ
    Topiyɑ, nɑ Yetɑyɑ. Polo sɑŋɑ mɑɣɑmɑɣɑ kɛ Sefɑniyɑ pəyɑlʋ Yosiyɑ təyɑɣɑ tɑɑ. Tənɑɣɑ
    yəlɑɑ mpɛ pɑ wɛɛ.
  azb-azb: «Hədiyyələri sürgündən qayıdanlardan – Babildən gələn Xelday, Toviya, Yedayadan
    götür və həmin gün Sefanya oğlu Yoşiyanın evinə get.
  eng-DBY: Take [gifts] of them of the captivity, of Heldai, of Tobijah, and of Jedaiah,
    and come thou the same day, and enter into the house of Josiah the son of Zephaniah,
    whither they are come from Babylon;
  hin-2017: “बँधुआई के लोगों में से, हेल्दै, तोबियाह और यदायाह से कुछ ले और उसी दिन
    तू सपन्याह के पुत्र योशियाह के घर में जा जिसमें वे बाबेल से आकर उतरे हैं।
  wol-KYG: «Yóbbalub Elday ak Tobya ak Yedaya, bokk yooyu ñu toxal, nanga dem jëli
    ko bésub tey jii, ca kër Yosya doomu Cefaña, fa ñooñu jóge Babilon, dal.
  eng-YLT: to take of the captivity (who came from Babylon) from Heldai, from Tobijah,
    and from Jedaiah, 'and thou hast come in — thou, in that day, yea, thou hast come
    into the house of Josiah son of Zephaniah,
  kne-kne: “Alaem din rigalon di balod ay napod Babilonia ay da Heldai, Tobias ya
    Jedayas yan emey ka ay dagos sin beey Josias ay anak Zefanias.
  eng-WYC-2017: Take thou of them that be of the transmigration, either captivity,
    of Heldai, and of Tobijah, and of Jedaiah; and thou shalt come in that day, and
    shalt enter into the house of Josiah, son of Zephaniah, that came from Babylon.
  eng-WMBB: “Take of them of the captivity, even of Heldai, of Tobijah, and of Jedaiah;
    and come the same day, and go into the house of Josiah the son of Zephaniah, where
    they have come from Babylon.
  urd-GVH: “आज ही यूसियाह बिन सफ़नियाह के घर में जा! वहाँ तेरी मुलाक़ात बाबल में जिलावतन
    किए हुए इसराईलियों ख़लदी, तूबियाह और यदायाह से होगी जो इस वक़्त वहाँ पहुँच चुके
    हैं। जो हदिये वह अपने साथ लाए हैं उन्हें क़बूल कर।
  rug-rug: “Vagi sari siliva meke qolo koari tie ta raovodi, sari Heledai, Tobiza,
    meke Zedaia, sapu tiqe pule maedi pa Babiloni. Koasa rane tugo asa si mu la koasa
    vetu te Zosaea sa tuna koreo e Zepanaea.
  gaz-gaz: “Boojiʼamtoota Baabilon irraa dhufan jechuunis Heldaayi, Xoobbiyaa fi Yedaaʼiyaa
    irraa meetii fi warqee fuudhi. Gaafasuma gara mana Yosiyaas ilma Sefaaniyaa dhaqi.
  fra-LSG: Tu recevras les dons des captifs, Heldaï, Tobija et Jedaeja, et tu iras
    toi-même ce jour-là, tu iras dans la maison de Josias, fils de Sophonie, où ils
    se sont rendus en arrivant de Babylone.
  yal-yal: “I xa suxu muxune kiseene rasuxu, Xɛlidayi, Tobiya e nun Yɛdaya. I xa siga
    Sofoni a dii Yosiya a banxini to, e faxi dɛnaxan yi keli Babilɔn yi.
  haw-1868: E kono oe i kekahi poe i lawe pio, i ko Heledai, i ko Tobiia, a i ko Iedaia,
    i ko ka poe i hoi mai, mai Babulona mai, a hele oe a e komo ia la iloko o ka hale
    o Iosia o ke keiki a Zepania;
  arb-NAV: «خُذْ مِنْ أَهْلِ السَّبْيِ، كُلًّا مِنْ حَلْدَايَ وَطُوبِيَّا وَيَدَعْيَا،
    الَّذِينَ رَجَعُوا مِنْ بَابِلَ، وَتَعَالَ أَنْتَ فِي ذَلِكَ الْيَوْمِ وَادْخُلْ
    بَيْتَ يُوشِيَّا بْنِ صَفَنْيَا.
  ewe-ewe: “Xɔ klosalo kple sika le Heldai, Tobiya kple Yedaia, ame siwo gbɔ tso aboyome
    le Babilonia la si. Yi ɖe Zefania, Yosia ƒe vi hã ƒe aƒe me gbe ma gbe ke.
  eng-LEE: Take from the exiles, from Cheldai, from Tobiyahu, and from Yeda'yah, and
    thou shalt come on the same day, and go into the house of Josiah the son of Zephanyah,
    whither they have arrived from Babylon;
  asm-FB: “বোলে তুমি গৈ হিল্দয়, টোবিয়া, যিদয়া - এই দেশান্তৰিত লোকসকলৰ পৰা ৰূপ আৰু
    সোণ লোৱাগৈ; আৰু আজিয়েই তুমি নিজে এইবোৰ লৈ যিজন বাবিলৰ পৰা আহিল, সেই চফনিয়াৰ
    পুত্র যোচিয়াৰ ঘৰলৈ যোৱা।
  sus-A: «شٍلٍدَيِ، تٌبِيَ، نُن يّدَيَ نَ قَ كٍلِقٍ كٌنيِيَ كُي بَبِلْن بْشِ مَ، عِ
    شَ عٍ شَ قَنفَدَ مَيٍ رَ سُشُ. نَ لْشْي عِ شَ سِفَ سٌقٌنِ شَ دِ يٌسِيَ يِرٍ
  fra-SBL: « Prends parmi les captifs ceux de Heldaï, de Tobija et de Jedaïa ; viens
    le jour même, et entre dans la maison de Josias, fils de Sophonie, où ils sont
    venus de Babylone.
  hbo-hbo: לָקֹ֙וחַ֙ מֵאֵ֣ת הַגֹּולָ֔ה מֵחֶלְדַּ֕י וּמֵאֵ֥ת טֹובִיָּ֖ה וּמֵאֵ֣ת יְדַֽעְיָ֑ה
    וּבָאתָ֤ אַתָּה֙ בַּיֹּ֣ום הַה֔וּא וּבָ֗אתָ בֵּ֚ית יֹאשִׁיָּ֣ה בֶן־צְפַנְיָ֔ה
    אֲשֶׁר־בָּ֖אוּ מִבָּבֶֽל׃
  kik-kik: “Amũkĩra betha na thahabu kuuma kũrĩ andũ arĩa maatahĩtwo, na nĩo Helidai,
    na Tobija, na Jedaia, arĩa mokĩte kuuma Babuloni. Thiĩ o ũmũthĩ mũciĩ kwa Josia
    mũrũ wa Zefania.
  fra-NCL: Prends de la main des exilés, de Holdaï, de Tobia et d’Idaïa, — tu iras
    toi-même en ce jour-là, tu iras dans la maison de Josias, chez qui ils se sont
    rendus en arrivant de Babylone, —
  cek-AK: misong ah ohhaih Babylon prae hoiah amlaem Heldai, Tobijah hoi Jedaih khaeah
    caeh oh; sui hoi sum kanglung to lak o pacoengah, to na niah Zephaniah capa Josiah
    ih im ah caeh oh;
  cuk-cuk: “Emi, Sofonías-e-machi-Josías-negse be nae. A-negsega, Heldaiʼye-nugad,
    Tobíasʼye-nugad, Jedaíasʼye-nugad nonimalad. Amar Babilonia-neggweburgi-galesbukwa
    nonimalad.
  uig-CYR: Сүргүн болуп кәлгәнләрдин, йәни Һәлдай, Тобия вә Йәдаядин соғатларни қобул
    қилғин; шу күни улар Бабилдин келип чүшкән өйгә, йәни Зәфанияниң оғли Йосияниң
    өйигә киргин;
  tel-2017: చెరలోకి పోయిన వారిలో బబులోను నుండి వచ్చిన హెల్దయి, టోబీయా, యెదాయా, అనేవారు
    జెఫన్యా కుమారుడు యోషీయా ఇంట్లో దిగారు. వారు చేరిన దినాన్నే నీవు ఆ ఇంటికి పోయి
  hat-BSA: “Pran yon ofrann soti nan egzile yo, soti nan Heldaï, Tobija, ak Jedaeja.
    Ale nan menm jou a e antre lakay Josias, fis a Sophonie an, kote yo soti Babylone
    nan.
  kos-kos: El fahk, “Eis mwe kite ma ituku sin mwet sruoh Heldai, Tobijah, ac Jedaiah,
    ac sulaklak som ingena nu in lohm sel Josiah, wen natul Zephaniah. Mwet inge nukewa
    tufahna foloko liki sruoh in acn Babylonia.
  hbo-WLC: לָק֙וֹחַ֙ מֵאֵ֣ת הַגּוֹלָ֔ה מֵחֶלְדַּ֕י וּמֵאֵ֥ת טוֹבִיָּ֖ה וּמֵאֵ֣ת יְדַֽעְיָ֑ה
    וּבָאתָ֤ אַתָּה֙ בַּיּ֣וֹם הַה֔וּא וּבָ֗אתָ בֵּ֚ית יֹאשִׁיָּ֣ה בֶן־צְפַנְיָ֔ה
    אֲשֶׁר־בָּ֖אוּ מִבָּבֶֽל׃
  ibo-ibo: “Gaa nata Heldai, Tobaija na Jedaya, ndị a dọtara nʼagha si Babilọn lọta
    ọlaọcha na ọlaedo. Nʼotu ụbọchị ahụ, gakwaa nʼụlọ Josaya nwa Zefanaya.
  ory-ory: “ନିର୍ବାସିତ ଲୋକମାନଙ୍କଠାରୁ, ଅର୍ଥାତ୍‍, ହିଲ୍‍ଦୟ, ଟୋବୀୟ ଓ ଯିଦୟୀୟଠାରୁ ଦାନ ଗ୍ରହଣ
    କର; ଆଉ, ସେମାନେ ଯେଉଁ ସଫନୀୟର ପୁତ୍ର ଯୋଶୀୟର ଗୃହକୁ ବାବିଲଠାରୁ ଆସିଅଛନ୍ତି, ତୁମ୍ଭେ ସେହି
    ଗୃହକୁ ଯାଅ।
  chk-chk: “Kopwe angei silifer me kolt seni ekewe chon oola iter Heltai, Topia me
    Jetaia, ir ätekewe mi liwinto seni Papilon. Lon ewe chök ränin kopwe feila lon
    imwen Josia nöün Sefania we mwän.
  rop-rop: “Go langa detlot men neim Heldai, Tobija, en Jedaiya hubin kambek brom
    Bebalon weya deibin jidan prisana. Gajim silba en gol brom olabat en deigim streitawei
    langa det haus blanga Josaiya, det san blanga Sefanaiya.
  ukr-1871: Возьми з дарів у тих, що прибули з неволї, у Хелдая, Товії й Едая, та
    й іди того ж дня в господу Иосії Софонїенка, що прийшов із Вавилону;
  deu-1951: Nimm von denen, die in der Gefangenschaft gewesen sind, von Cheldai, von
    Tobia und Jedaja, und komme du am selbigen Tag und gehe in das Haus Josias, des
    Sohnes Zephanjas, [mit denen,] die von Babel gekommen sind;
  eng-JPS: '''Take of them of the captivity, even of Heldai, of Tobijah, and of Jedaiah,
    that are come from Babylon; and come thou the same day, and go into the house
    of Josiah the son of Zephaniah;'
  srp-1865: Uzmi od roblja, od Heldaja i od Tovije i od Jedaje, koji doðoše iz Vavilonske,
    pa doði istoga dana i uði u dom Josije sina Sofonijina.
  lug-lug: '“Genda eri bano: Kerudayi, ne Tobiya, ne Yedaya, abaakomawo okuva mu buwaŋŋanguse
    mu Babulooni, olunaku olwo lwennyini olage mu nnyumba ya Yosiya, mutabani wa Zeffaniya,
    mwe bali.'
  heb-heb: לקוח מאת הגולה מחלדי ומאת טוביה ומאת ידעיה ובאת אתה ביום ההוא ובאת בית
    יאשיה בן צפניה אשר באו מבבל׃
  ben-IRV: “বন্দীদের কাছ থেকে অর্থাৎ হিলদয়, টোবিয় ও যিদায়ের কাছ থেকে উপহার সংগ্রহ
    করো, একই দিনে তুমি এটি নিয়ে সফনিয়ের ছেলে যোশিয়ের বাড়িতে যাও, যে ব্যাবিলন থেকে
    এসেছে।
  pan-pan: ਤੂੰ ਗੁਲਾਮਾਂ ਵਿੱਚੋਂ ਹਲਦਈ, ਤੋਬਿਆਹ ਅਤੇ ਯਦਾਯਾਹ ਨੂੰ ਲੈ ਅਤੇ ਤੂੰ ਅੱਜ ਦੇ ਹੀ ਦਿਨ
    ਆ ਕੇ ਸਫ਼ਨਯਾਹ ਦੇ ਪੁੱਤਰ ਯੋਸ਼ੀਯਾਹ ਦੇ ਘਰ ਜਾ, ਜਿੱਥੇ ਉਹ ਬਾਬਲ ਤੋਂ ਆਏ ਹਨ
  mya-JVB: အရင်သိမ်းသွား ခြင်းကို ခံ ရ၍ ယခု ဗာဗုလုန် မြို့မှ ပြန် လာသောဟေလဒဲ အမျိုး၊
    တောဘိယ အမျိုး၊ ယေဒါယ အမျိုးအချို့တို့ကို ခေါ် ၍ ၊ တနေ့ ခြင်းတွင် ဇေဖနိ ၏သား ယောရှိ
    အိမ် သို့ သွား ပြီး သော်၊
  hmo-hmo: Ia gwau, “Unai Babulonia dekenai guna idia noho, unuseni hesiai mai guia
    danu idia noho taudia, Heledai, bona Tobaisa bona Iedaia dekena amo harihari gaudia
    do oi abia, bona maoromaoro Iosaia Sepanaia ena ruma dekenai do oi lao. Inai taudia
    ibounai ese Babulonia dekena amo idia giroa mai vadaeni.
  urd-urd: कि तू आज ही ख़ल्दी और तूबियाह और यद'अयाह के पास जा, जो बाबुल के ग़ुलामों
    की तरफ़ से आकर यूसियाह — बिन — सफ़निया के घर में उतरे हैं।
  rus-SYN: возьми у пришедших из плена, у Хелдая, у Товии и у Иедая, и пойди в тот
    самый день, пойди в дом Иосии, сына Софониева, куда они пришли из Вавилона,
  bqc-SIM: Gba si Ɛlɛdai ń Tobiao ń Yedaia pↄ́ aa bↄ̀ Babɛli aa sùↄwa, ní gɛò
    gↄↄ doũ zĩ́ gↄ̃̀ↄ Zefania nɛ́ Yosia bɛ.
  tcz-CHONGTHU: Babylon gamma konna sohchang hundoh holah a kon in Heldai leh Tebiah
    chuleh Judiah hichenghi puijin lang hiche nikho ma chun Zephaniah chapa Josiah
    hengah chen ati.
  mar-mar: बंदिवासात असलेल्या हेल्दय, तोबीया व यदया ह्यास सोबत घे. त्याच्याकडून सोने
    आणि चांदी घेऊन, सफन्याचा मुलगा, योशीयाच्या घरी आजच जा, ते बाबेलाहून आले आहेत.
  qub-qub: «Canan junajlla ayway Sofoniaspa wamran Josiaspa wasinman. Chaymanmi pachacusha
    caycan Babiloniapita cutimoj Heldai, Tobías, Jedaías. Paycunapita chasquiy
  bqp-bqp: ɑ yoo beni, Hɛlidɑi kɑ Tobiyɑ kɑ Yedɑyɑn kɛ̃nu mɔɔ kpɑ ɑ dɑ Yosiɑsi, Sofonin
    biin yɛnuɔ mi yoo be, bɑ wɑ̃ɑ sɑnɑm mɛ bɑ tunumɑ Bɑbiloniɔ.
  hat-hat: '-W''a pran ofrann moun ki soti nan peyi kote yo te depòte yo a: Eldayi,
    Tobija ak Jedaya. W''a ale lakay Jozyas, pitit gason Sofoni an, ki fèk rive soti
    lavil Babilòn.'
  eng-BSB: “Take an offering from the exiles—from Heldai, Tobijah, and Jedaiah, who
    have arrived from Babylon—and go that same day to the house of Josiah son of Zephaniah.
  tod-tod: «Yeezei kula zou ʋa nuiti ta-vebɛaniiti bu, nii Ɠɛledayi, ta Toɓiya ta
    Yedaya ti ʋaai la. Liina za nɔ Sofoni ná-doun zunui Zɔziase ná-pɛlɛi wu, ʋɛ
    nui niiti ti laayeiɗai ná, ti zeɠeai ma Ɓaɓilɔne.
  eng-WEBPB: “Take of them of the captivity, even of Heldai, of Tobijah, and of Jedaiah;
    and come the same day, and go into the house of Josiah the son of Zephaniah, where
    they have come from Babylon.
  kbq-kbq: Kinama ome hu'naza nagara Heldai'ma, Tobija'ma, Jetaiama hu'za Babilonitira
    silvane, golinena eri'za e'nazanki omerinka ana zupage Zefanaia nemofo Josaia
    nonte vuo.
  nhe-BL: “Xiya ama ipan ichaj Josías, icone Sofonías huan xijselili nopa plata huan
    oro tlen quihualicaj Heldai, Tobías huan Jedaías tlen mocueptoque tlen tlali Babilonia.
  gub-BL: Na'iruz awa uzewyr Mawiron wi uzepyhyk awer wi wà. Ewnaz, Tomi, Zenai waner
    romo wà. Eho ihewe wanemimur ipyhyk pà nehe. A'e re na'arewahy eho Zuzi Xoponi
    ta'yr hàpuz me nehe.
  eng-DRA: Take of them of the captivity, of Holdai, and of Tobias, and of Idaias;
    thou shalt come in that day, and shalt go into the house of Josias, the son of
    Sophonias, who came out of Babylon.
