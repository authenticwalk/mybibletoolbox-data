verse: ZEC.006.007
translations:
  mal-C: ആ ബലമേറിയ കുതിരകൾ പുറപ്പെട്ടശേഷം അവ ഭൂമിയിലെങ്ങും പോകാൻ ബദ്ധപ്പെട്ടു. അപ്പോൾ
    യഹോവ, “ഭൂമിയിലെങ്ങും പോകുവിൻ!” എന്നു കൽപ്പിച്ചു. അങ്ങനെ അവ ഭൂമിയിലെങ്ങും പോയി.
  deu-TKW: 'Und auch die rotbraunen fuhren aus; und da sie abzugehen wünschten, um
    die Erde zu durchstreifen, befahl er: Fort! Durchstreift die Erde! und sie durchstreiften
    die Erde.'
  lin-lin: 'Bampunda nyonso ya makasi ebimaki mpe etondaki na posa makasi ya kotambola
    na mabele. Boye, Anjelu alobaki na yango : « Bokende kotambola na mokili ! » Mpe
    ebimaki mpo na kokende kotambola na mabele.'
  eng-LSV: and the strong ones have come forth, and they seek to go to walk up and
    down in the earth”; and he says, “Go, walk up and down in the earth”; and they
    walk up and down in the earth.
  eng-GNV: And the reddish went out, and required to go, and passe through the world,
    and he sayde, Goe passe through the worlde. So they went thorowout the world.
  eng-WEBSTER: 'And the bay went forth, and sought to go that they might walk to and
    fro through the earth: and he said, Go hence, walk to and fro through the earth.
    So they walked to and fro through the earth.'
  nhw-BL: 'Pero nopa cahuayojme tlahuel motetiliyayaj pampa quinequiyayaj yase para
    nemise ipan nochi tlaltipactli. Huan nopa tequihuajquetl quinilhui: “¡Cualtitoc!
    Xiyaca huan xinemica campa hueli ipan nochi tlaltipactli.” Huan inijuanti nimantzi
    quisque huan yajque ipan inintequi.'
  swh-ONEN: Wakati hao farasi wenye nguvu walipokuwa wakitoka, walikuwa wakijitahidi
    kwenda duniani kote. Akasema, “Nenda duniani kote!” Kwa hiyo wakaenda duniani
    kote.
  bba-bba: Dum swɛ̃ɛ yi, yi yɑrɑ mɑ yi kɑnɑ yi dɑ yi tem bukiɑnɑ. Mɑ ɡɔrɑdo wi, u
    yi sɔ̃ɔwɑ u nɛɛ, yi doo yi tem mɛ bukiɑnɑ. Mɑ yi tem mɛ bukiɑnɑ.
  eng-KJVCPB: 'And the bay went forth, and sought to go that they might walk to and
    fro through the earth: and he said, Get ye hence, walk to and fro through the
    earth. So they walked to and fro through the earth.'
  luo-luo: Kane farese marotekego ne owuok, negidwaro mar dhi e tunge piny koni gi
    koni. Ne owachonegi niya, “Dhiuru uwuothi e piny koni gi koni!” Omiyo ne giwuok
    mi gidhi e piny koni gi koni.
  meu-meu: Hari hosi na e heau lasi negana ai, idia na e ḡava, baela, tanobada bae
    itaia tao eto. Bena ia eto, Aola, tanobada ba itaia tao. Taunabunai, idia na tanobada
    i'ita-taona ela.
  npi-ULB: यी बलिया घोडाहरू बाहिर निस्के र पृथ्वीमाथि परिवहन गर्न थाले, यसैले स्वर्गदूतले
    भने, “जाओ र पृथ्वीमाथि घुम!” र तिनीहरू सबै पृथ्वीतिर गए ।
  yor-yor: Àwọn alágbára ẹṣin sì jáde lọ, wọ́n sì ń wá ọ̀nà àti lọ kí wọn bá a lè
    rìn síyìn-ín sọ́hùn-ún ni ayé; ó sì wí pé, “Ẹ lọ, ẹ lọ rìn síyìn-ín sọ́hùn-ún
    ní ayé!” Wọ́n sì rín síyìn-ín sọ́hùn-ún ní ayé.
  pes-OPCB: 'اسبهای قوی بیتابی می‌کردند که حرکت کنند و در سراسر زمین بگردند. خداوند
    فرمود: «بروید و گشت خود را آغاز کنید.» پس آنها راه افتادند و تمام زمین را گشتند.'
  tgl-ULB: Lumabas ang mga malalakas na kabayong ito at hinangad na pumunta at maglibot
    sa buong daigdig, kaya sinabi ng anghel, “Humayo kayo at maglibot sa buong daigdig!”
    at umalis sila patungo sa buong daigdig.
  hui-hui: Nogo hosi hongo gibihe urunime tagira ibalu ti dindi bibahendeha ala pugu
    bule biyagola dahuliyali biago ibugua lalu, Ai karulape tí dindi bibahende abi
    ngabe hondole pudaba, laya handala hosi biaru abale piai haya.
  mya-mya: ပြောက်​ကျား​မြင်း​များ​သည်​ကမ္ဘာ​မြေ​ပြင် ကို​ကြည့်​ရှု​စစ်​ဆေး​ရန် အ​လျင်​စ​လို​ထွက်
    လာ​ကြ​လေ​သည်။ ကောင်း​ကင်​တ​မန်​က``သူ တို့​အား​ကမ္ဘာ​မြေ​ပြင်​ကို​သွား​ရောက်​ကြည့်
    ရှု​စစ်​ဆေး​ကြ​လော့'' ဟု​ဆို​သည့်​အ​တိုင်း သူ​တို့​သည်​ထွက်​သွား​ကြ​၏။-
  bod-N: སྟོབས་དང་ལྡན་པའི་རྟ་འདི་རྣམས་ཕྱི་རུ་ཐོན་ནས་ས་གཞི་ཡོངས་སུ་བསྐྱོད་འདོད་པས།
    ཕོ་ཉ་དེས་འདི་སྐད་དུ། ཁྱོད་རྣམས་སོང་ནས་ས་གཞི་ཡོངས་སུ་སྐྱོད་ཅིག་ཅེས་གསུངས་པ་ན། དེ་རྣམས་ས་གཞི་ཡོངས་སུ་བསྐྱོད་དོ།
    །
  sna-sna: Mabhiza ane simba paakabuda akanga achitsvaka kuti aende nomunyika yose.
    Uye iye akati, “Endai munyika yose!” Saka akaenda nomunyika yose.
  spa-BLM: 'Los fuertes salieron y buscaron ir de un lado a otro de la tierra. Él
    les dijo: “¡Vayan de un lado a otro de la tierra!” Así que caminaron de un lado
    a otro de la tierra.'
  cac-cac: 'A juntzan̈ noc'' chej te ay yip chi'', ix tzalaj noc'' sb''at sb''eytzitej
    masanil yolyib''an̈q''uinal tic. Ix yalan jun ángel chi'' d''a noc'' icha tic:
    Ixiquec e b''eytzitej masanil yolyib''an̈q''uinal tic, xchi d''a noc''. Ix b''at
    noc'' b''ian.'
  swh-ULB: Farasi hawa wenye nguvu walitoka na wanatafuta kwenda na kuzunguka juu
    ya nchi, hivyo malaika akasema, “Nendeni na mzunguke juu ya nchi!” nao wakaenda
    juu ya dunia yote.
  bel-bel: 'І дужыя выйшлі і памкнуліся ісьці, каб прайсьці зямлю; і ён сказаў: ідзеце,
    прайдзеце зямлю, - і яны прайшлі зямлю.'
  deu-ELBBK: 'und die starken ziehen aus und trachten hinzugehen, die Erde zu durchziehen.
    Und er sprach: Geht, durchzieht die Erde! Und sie durchzogen die Erde.'
  mbb-OT: Heini is mezesen he menge kudà edsikadsikad en su egkesuat dan he ed-elingkus
    te tivuuk he kelibutan. Migkaǥi sikan is belinsuǥuen diyà te kandan te, “Sigi,
    elingkusa niw en is tivuuk he kelibutan.” Umbe mid-elingkus dan is tivuuk he kelibutan.
  mal-2015: 'കരാൽനിറമുള്ളവ പുറപ്പെട്ടു ഭൂമിയിൽ ഊടാടി സഞ്ചരിപ്പാൻ നോക്കി: നിങ്ങൾ പോയി
    ഭൂമിയിൽ ഊടാടി സഞ്ചരിപ്പിൻ എന്നു അവൻ കല്പിച്ചു; അങ്ങനെ അവ ഭൂമിയിൽ ഊടാടി സഞ്ചരിച്ചു.'
  rmc-rmc: 'Sar ola zorale graja gele avri, igen kamenas te džal te prephirel e phuv.
    A phenďa: „Džan, prephiren e phuv!“ Avke gele a prephirde e phuv.'
  nlg-nlg: Ma gaira tara loghoa na maana te sule mara liona ngangata na ton, ge kara
    righitaonia i muri ni nagho sogha halavu tana maramana. Ma lord te ghaghua, “Kau
    tona makau righitaonia na maramana.” Ma gaia tara tona gekara va righitaoni.
  pes-OPV: 'و آن اسبان قوی بیرون رفته، آرزو دارند که بروند و در جهان گردش نمایند؛
    و او گفت: «بروید و در جهان گردش نمایید.» پس در جهان گردش کردند.'
  ron-1924: 'Чей роший ау ешит ши ей ши ау черут сэ мяргэ сэ кутреере пэмынтул. Ынӂерул
    ле-а зис: „Дучеци-вэ де кутреераць пэмынтул!” Ши ау кутреерат пэмынтул.'
  ben-OBCV: শক্তিশালী ঘোড়াগুলি যখন বের হল, তারা সারা পৃথিবী ঘুরে বেড়াবার জন্য অস্থির
    হয়ে উঠেছিল। তখন তিনি বললেন, “পৃথিবীর সমস্ত জায়গা ঘুরে দেখো!” তাতে তারা পৃথিবী
    সমস্ত জায়গা ঘুরে দেখতে গেল।
  som-som: Oo kuwii xoogga badnaana way soo bexeen, oo waxay doonayeen inay dhulka
    hore iyo dibba u dhex maraan, oo isna wuxuu ku yidhi, Taga oo dhulka hore iyo
    dibba u dhex mara. Oo iyana markaasay dhulkii hore iyo dibba u dhex mareen.
  lat-VUC: 'Qui autem erant robustissimi, exierunt, et quærebant ire et discurrere
    per omnem terram. Et dixit: Ite, perambulate terram: et perambulaverunt terram.'
  eng-ASVBT: 'And the strong went forth, and sought to go that they might walk to
    and fro through the earth: and he said, Get you hence, walk to and fro through
    the earth. So they walked to and fro through the earth.'
  ita-1885: 'Poi uscirono i sauri, e richiesero di andare a scorrere per la terra.
    Ed egli disse loro: Andate, scorrete per la terra. Essi adunque scorsero per la
    terra.'
  eng-LXXUP: 'And the ash-colored went out, and looked to go and compass the earth:
    and he said, Go, and compass the earth. And they compassed the earth.'
  eng-ULB: These strong horses went out and sought to go and roam over the earth,
    so the angel said, “Go and roam over the earth!” and they left for all the earth.
  spa-VBL: 'Cuando los caballos fuertes salieron, iban dispuestos y presurosos a patrullar
    la tierra. Y él dijo: “¡Vayan y vigilen la tierra!” Entonces los caballos salieron
    y empezaron a vigilar la tierra.'
  fra-_FOB: 'Et les vigoureux sortirent, et demandèrent d''aller parcourir la terre.
    Et il leur dit: Allez, parcourez la terre. Et ils parcoururent la terre.'
  mal-mal: 'തവിട്ടുനിറമുള്ളവ പുറപ്പെട്ടു ഭൂമിയിൽ ഊടാടി സഞ്ചരിക്കുവാൻ നോക്കി: ‘നിങ്ങൾ
    പോയി ഭൂമിയിൽ ഊടാടി സഞ്ചരിക്കുവിൻ’ എന്ന് അവൻ കല്പിച്ചു; അങ്ങനെ അവ ഭൂമിയിൽ ഊടാടി
    സഞ്ചരിച്ചു”.'
  urd-GVR: Yih tāqatwar ghoṛe baṛī betābī se is intazār meṅ the ki duniyā kī gasht
    kareṅ. Phir us ne hukm diyā, “Chalo, duniyā kī gasht karo.” Wuh fauran nikal kar
    duniyā kī gasht karne lage.
  suz-BL: मेको शारा ग्रू‍शा रागी कोव़थ लचा कली चुइश्‍शो बाक्‍तेक्‍म। मिनु मेकोमी “रागी
    नेल्‍ल कोव़थ लने” दे अरेप्‍तु। मिनु मेकोपुकी रागी कोव़थ लाम्‍तेक्‍म। जकरिया १:१०
  eng-NOY: And the red ones went forth, and sought to go, even to walk to and fro
    through the earth. And he said, Go, walk ye to and fro through the earth! So they
    walked to and fro through the earth.
  ita-1927: 'e i rossi escono e chiedono d’andare a percorrere la terra”. E l’angelo
    disse loro: “Andate, percorrete la terra!” Ed essi percorsero la terra.'
  ckb-ckb: 'کاتێک ئەسپە بەهێزەکان چوونە دەرەوە، بە پەرۆشەوە بوون کە بەسەر زەویدا بگەڕێن،
    ئەویش فەرمووی: «بڕۆن و بەناو زەویدا بگەڕێن.» ئەوانیش بەناو زەویدا گەڕان.'
  eng-BBE: 'And the red ones go to the east; and they made request that they might
    go up and down through the earth: and he said, Go up and down through the earth.
    So they went up and down through the earth.'
  kan-OKCV: ಕೆಂಪು ಕುದುರೆಗಳ ರಥ ಹೊರಟು ಲೋಕದಲ್ಲಿ ಸಂಚಾರ ಮಾಡಲು ಹೋಗುವುದಕ್ಕೆ ನೋಡಿದವು. ಆಗ ಅವನು,
    “ಹೋಗಿ ಲೋಕದಲ್ಲಿ ಅತ್ತಿತ್ತ ನಡೆದಾಡುವುದಕ್ಕೆ ಇಲ್ಲಿಂದ ಹೋಗಿರಿ,” ಎಂದನು. ಹಾಗೆ ಅವು ದೇಶದಲ್ಲಿ
    ಅತ್ತಿತ್ತ ತಿರುಗಾಡಿದವು.
  tam-2017: 'சிவப்புக் குதிரைகளோவென்றால் புறப்பட்டுப்போய், பூமியிலே சுற்றித்திரிய
    கேட்டுக்கொண்டன; அதற்கு அவர்: போய் பூமியில் சுற்றித்திரியுங்கள் என்றார்; அப்படியே
    பூமியிலே சுற்றித்திரிந்தன.'
  spa-RV-1909: 'Y los rucios salieron, y se afanaron por ir á recorrer la tierra.
    Y dijo: Id, recorred la tierra. Y recorrieron la tierra.'
  ron-BTF: 'Şi cei murgi au ieşit şi au căutat să meargă înainte ca să umble încolo
    şi încoace pe pământ; şi el a spus: Plecaţi de aici, umblaţi încolo şi încoace
    pe pământ. Astfel ei au umblat încolo şi încoace pe pământ.'
  eng-WEBP: The strong went out, and sought to go that they might walk back and forth
    through the earth. He said, “Go around and through the earth!” So they walked
    back and forth through the earth.
  eng-FBV: When the strong horses came out they were eager to set off to patrol the
    earth. And he said, “Go and patrol the earth!” So they left and patrolled the
    earth.
  nld-1939: 'Vurig sprongen zij vooruit, hunkerend om uit te rukken, en de aarde te
    doorkruisen. Hij sprak: Vooruit, trekt de aarde rond! En zij doorkruisten de aarde.'
  nch-BL: 'Pero nopa cahuayojme nelía moyoltetiliyayaj pampa quinequiyayaj yase para
    nemise ipan nochi taltipacti. Huan nopa ilhuicac ejquet quinilhui: “¡Cualtitoc!
    Xiyaca huan xinemica campa hueli ipan nochi taltipacti.” Huan inijuanti nimantzi
    quisque huan yajque ipan inintequi.'
  vie-1934: 'Kế sau những ngựa mạnh kéo ra và đòi trải đi qua lại khắp đất. Thiên
    sứ nói cùng chúng nó rằng: Đi đi, và hãy chạy khắp đất. Vậy chúng nó trải đi qua
    lại khắp đất.'
  hin-CV: जब ये ताकतवर घोड़े बाहर गये, तो वे सारी पृथ्वी में जाने के लिए अधीर थे.
    और उसने कहा, “सारी पृथ्वी में जाओ!” अतः वे सारी पृथ्वी में गये.
  spa-BES: 'Y los rojos van al este; y pidieron que subieran y bajaran por la tierra;
    y él dijo: Sube y baja por la tierra. Entonces subieron y bajaron por la tierra.'
  tdx-tdx: 'Nionjoñe i maozatse rey nipay hijelanjelañe an-tane atoy; le hoe re: Akia,
    mika­rio­karioha mb’eo mb’eo an-tane atoy. Aa le nihelahela nanitsike ty tane
    toy iereo.'
  tha-KJV: และตัวสีเทาออกไป พวกมั​นก​็ร้อนใจที่จะออกไปและตรวจตราพื้นพิ​ภพ และท่านกล่าวว่า
    “ไปซิ ไปตรวจตราพิ​ภพ​” ดังนั้​นม​้าเหล่านั้นจึงตรวจตราพิ​ภพ
  por-BR-2018: 'E os fortes cavalos saíram, e procuraram ir a andarem pela terra.
    E ele disse: Ide, andai pela terra. E eles andaram pela terra.'
  deu-ELO: 'und die starken ziehen aus und trachten hinzugehen, die Erde zu durchziehen.
    Und er sprach: Gehet, durchziehet die Erde! Und sie durchzogen die Erde.'
  eng-WYC-2018: Forsooth they that were strongest went out, and sought for to go,
    and run about by all earth. And he said, Go ye, and walk ye through the earth.
    And they walked through the earth. (And the chariot with the red horses went out
    to the east; and they all sought to go, and to run about through all the earth.
    And he said, Go ye, and run ye through all the earth. And so they ran through
    all the earth.)
  epo-epo: 'La brunaj eliris, kaj deziris trairi la teron; kaj li diris: Iru, trairu
    la teron; kaj ili trairis la teron.'
  uig-PIN: 'Andin muxu küqlük atlar qiⱪip yǝr yüzidǝ uyaⱪ-buyaⱪ kezixkǝ aldiraydu»
    — dedi. U ularƣa: «Menginglar, yǝr yüzidǝ uyaⱪ-buyaⱪ menginglar» — dedi; ular
    yǝr yüzidǝ uyaⱪ-buyaⱪ mangdi.'
  beo-beo: Hoholei hosi da gadili manoba, ilia da osobo bagade hedolowane abodele
    ba:mu hanaiba:le, momaboi agoai ba:i. A:igele da ilima amane sia:i, “Dilia asili,
    osobo bagade abodema!” Amalalu, ilia amanewane hamoi.
  tpi-OTNT: Taim ol hos i gat makmak i kamap, ol i laik i go hariap na lukluk gut
    long ol kantri. Na ensel i tok, “I orait. Yupela i ken i go.” Orait ol i ran i
    go.
  hau-SA: Da ƙarfafa dawakan suka fito, sai suka yi marmari su ratsa dukan duniya.
    Sai ya ce, “Ku ratsa dukan duniya!” Saboda haka suka ratsa dukan duniya.
  uig-LAT: 'Andin mushu küchlük atlar chiqip yer yüzide uyaq-buyaq kézishke aldiraydu»
    — dédi. U ulargha: «Ménginglar, yer yüzide uyaq-buyaq ménginglar» — dédi; ular
    yer yüzide uyaq-buyaq mangdi.'
  nde-nde: Kwathi lawomabhiza alamandla esephuma ayesadalala ezama ukuya kuwo wonke
    umhlaba. Yathi kuwo, “Hambani kuwo wonke umhlaba.” Lakanye aya kuwo wonke umhlaba.
  ton-ton: 'Pea naʻe ʻalu atu ʻae kulokula ʻo ʻahiʻahi ia ke feʻaluʻaki fano ʻi māmani:
    pea naʻa ne pehē, “ʻAlu atu koe mo ʻeveʻeva fano ʻi māmani.” Pea ko ia naʻa nau
    feʻaluʻaki fano ʻi māmani.'
  ces-1613: 'Hnědí také vyšedše, chtěli jíti, aby schodili zemi. Protož řekl: Jděte,
    schoďte zemi. I schodili zemi.'
  eng-WMB: The strong went out, and sought to go that they might walk back and forth
    through the earth. He said, “Go around and through the earth!” So they walked
    back and forth through the earth.
  tam-TCV: வலிமைவாய்ந்த குதிரைகள் வெளியே வந்து, அவை பூமியை சுற்றிப்போகத் துடித்துக்
    கொண்டிருந்தன. அப்போது அவன், “பூமி முழுவதையும் சுற்றிப் போங்கள்!” என்றான். உடனே
    அவை பூமி முழுவதையும் சுற்றிப்போனது.
  ceb-ULB: Miadto ug nangita kining kusgan nga mga kabayo ug gilibot ang tibuok kalibotan,
    busa miingon ang anghel, “Lakaw ug libota ang kalibotan!” ug milakaw sila sa tibuok
    kalibotan.
  pol-UBG: 'A te gniade konie wyruszyły, rwały się do biegu, aby obejść ziemię. Wtedy
    powiedział: Idźcie i obejdźcie ziemię! I obeszły ziemię.'
  urd-GVU: یہ طاقت ور گھوڑے بڑی بےتابی سے اِس انتظار میں تھے کہ دنیا کی گشت کریں۔
    پھر اُس نے حکم دیا، ”چلو، دنیا کی گشت کرو۔“ وہ فوراً نکل کر دنیا کی گشت کرنے لگے۔
  eng-OEBCW: The strong horses came out, and were impatient to patrol the earth. So
    he said, ‘Go, patrol the earth,’ and they did so.
  deu-1912: 'Die starken gingen und zogen um, daß sie alle Lande durchzögen. Und er
    sprach: Gehet hin und durchziehet die Erde! Und sie durchzogen die Erde.'
  kan-2017: ಕೆಂಪು ಕುದುರೆಗಳು ಬಂದು ಲೋಕದಲ್ಲಿ ಸಂಚರಿಸುವುದಕ್ಕೆ ಹೊರಡಬೇಕೆಂದು ತ್ವರೆಪಟ್ಟವು;
    ಆಗ ಅವನು, “ಹೊರಡಿರಿ, ಲೋಕದಲ್ಲಿ ಸಂಚರಿಸಿರಿ” ಎಂದು ಅಪ್ಪಣೆ ಮಾಡಲು ಅವು ಲೋಕದಲ್ಲಿ ಸಂಚರಿಸಿದವು.
  yap-yap: Nap’an e yib fapi os nib wupwupnun’ ma ke guran’rad ni ngranod ngar damit
    niged e fayleng. Me ga’ar fare engel, “Mmarod ngam damit niged e fayleng!” — miyad
    yan.
  hlt-MCSB: Te vaengah a lingduk rhoek te coe uh tih diklai ah caeh ham neh pongpa
    hamla la cai uh. Te dongah, “Diklai ah cet khaw cet uh laeh,” a ti nah tih diklai
    ah pongpa uh.
  mdy-ETH: ዎልቆና ዓኣ ዬይ ፓራሢ ኬስኪ ዴንዳኣና ሳዖ ሙሪ ዛጎሮ ኮሺ ሩኡራኔ፤ ፆኦሲ ኪኢታንቻሢ ዔያቶ፦ «ዴንዱዋቴ፤ ሳዖ
    ሙሪ ዛጉዋቴ!» ጌይ ዓይሤኔ፤ ዬያሮ ዔያታ ዴንዲ ሳዖ ሙሪ ዛጌኔ።
  twi-ASANTE: Apɔnkɔ ahoɔdenfoɔ no firii adi no, wɔpɛɛ sɛ wɔkɔ asase nyinaa so. Na
    ɔbɔfoɔ no kaa sɛ, “Monkɔ asase nyinaa so!” Enti wɔkɔɔ asase so mmaa nyinaa.
  eng-WEBU: The strong went out, and sought to go that they might walk back and forth
    through the earth. He said, “Go around and through the earth!” So they walked
    back and forth through the earth.
  spa-PDDPT: 'Los overos que salían estaban impacientes por recorrer la tierra. Y
    ʼAdonay dijo: ¡Vayan, recorran la tierra! Y en efecto, ellos recorrieron la tierra
    de un lado a otro.'
  gun-gun: Ha'e gui ma kavaju kuery pe Senhor ijayvu vy “Tapeo, yvy jave rupi peiko”,
    he'i. Ha'e ramo imbaraetea rupi oje'oi vy onhea'ã jogueravy yvy jave rupi oguata
    aguã. Ha'e rami py yvy jave rupi ete oje'oi.
  agu-BL: Ej, nintzun e' eltzaj yi e' chej yi way cye'j, na nternin na el cyalma'
    tan chibene'n tan xo'n bene'n tzi'n. “Quibene'nk tan xo'n bene'n tzi'n wuxtx'otx',”
    stzun yi ángel ban scyetz. Ej nin ya'tz nin tzun cyulejtz.
  ilo-ULB: Rimmuar dagitoy a napipigsa a kabalio ket maganatanda a mapan mangwanawan
    iti entero a daga, isu a kinuna ti anghel, “Inkayo ket wanawananyo ti entero a
    daga!” ket napanda iti entero a daga.
  kpg-kpg: Di madagoaa nia hoodo habuihabula ne lloomoi gi daha, digaula nogo dee baba
    di hula e hagadina henuailala. Tangada di langi ga helekai, “Hula hagadinaina
    henuailala!” gei digaula gaa hula.
  uig-ARA: 'ئاندىن مۇشۇ كۈچلۈك ئاتلار چىقىپ يەر يۈزىدە ئۇياق-بۇياق كېزىشكە ئالدىرايدۇ»
    ــ دېدى. ئۇ ئۇلارغا: «مېڭىڭلار، يەر يۈزىدە ئۇياق-بۇياق مېڭىڭلار» ــ دېدى؛ ئۇلار
    يەر يۈزىدە ئۇياق-بۇياق ماڭدى.'
  sus-sus: Yi soe sɛnbɛmae to nu wama sigafe duniɲa iɲɛrɛde, malekɛ nde naxa a fala
    e bɛ, «Wo siga bɔxi iɲɛrɛde.» E naxa keli keren na.
  pon-2006: Ni oahs pohn pwehlo ko ar tangeido, re inenen mwomwen men mweselier oh
    kolahng dawih sampah. Tohnlengo ahpw mahsanih, “Kumwail kohwei dawih sampah!”—irail
    eri kapwaiada.
  ksd-ksd: 'Ma ra umana os dia ga vana oai, ma dia ga mainge upi diat a vana vurvurbit
    ta ra gunagunan; ma i ga biti: Avat a vana, avat a kotokotop ra gunagunan. Damana
    dia ga kotokotop ra gunagunan.'
  grc-BRENT: καὶ οἱ ψαροὶ ἐξεπορεύοντο, καὶ ἐπέβλεπον τοῦ πορεύεσθαι τοῦ περιοδεῦσαι
    τὴν γῆν, καὶ εἶπε, πορεύεσθε, καὶ περιοδεύσατε τὴν γῆν· καὶ περιώδευσαν τὴν γῆν.
  ind-AYT: Saat, kuda-kuda kuat itu keluar, mereka berusaha untuk pergi menjelajahi
    bumi, katanya, “Pergi, jelajahilah bumi!” Oleh sebab itu, mereka menjelajahi bumi.
  nya-nya: Pamene akavalo amphamvuwa ankapita, anali ndi changu chofuna kuyendera
    dziko lapansi. Ndipo iye anati, “Pitani, kayendereni dziko lapansi!”
  hrv-hrv: 'Krepko oni stupaju, nestrpljivi da obiđu zemlju. On im reče: “Idite, obiđite
    zemlju!” I oni krenuše obilaziti zemljom.'
  mps-mps: Te dodobolo pai hos dabe sabolobo si da, augwali polo pelama, te kantri
    dabe bugagia tonaluainu te ebao. Tama ensel bidigo te po wali, “Te usu dao, dage
    piagameo.” Tialima augwali udulama pali.
  tpi-tpi: Taim ol hos i gat makmak i kamap, ol i laik i go hariap na lukluk gut long
    ol kantri. Na ensel i tok, “I orait. Yupela i ken i go.” Orait ol i ran i go.
  dan-1931: 'de røde drager mod Vest.”* Og de var ivrige efter at komme af Sted for
    at drage ud over Jorden. Da sagde han: “Af Sted; drag ud over Jorden!” Og de drog
    ud over Jorden. { [*Teksten i V. 6-7 a er meget usikker.] }'
  vie-OVCB: 'Khi kéo ra, đoàn ngựa nôn nóng chỉ muốn phóng đi ngay. Chúa Hằng Hữu
    phán: “Hãy đi và tuần tra khắp đất.” Đoàn ngựa cất vó phóng đi, qua lại khắp nơi.'
  guj-2017: મજબૂત ઘોડા બહાર આવ્યા અને પૃથ્વી પર ફરવાનો પોકાર કર્યો, તેથી દૂતે કહ્યું,
    “જાઓ અને પૃથ્વી પર સર્વત્ર ફરો.” માટે તેઓ આખી પૃથ્વી પર ફર્યા.
  pon-2006A: Ni oahs pohn pwehlo ko ar tangeido, re inenen mwomwen men mweselier oh
    kolahng dawih sampah. Tohnlengo ahpw mahsanih, “Kumwail kohwei dawih sampah!”—irail
    eri kapwaiada.
  por-BRBSL: 'Os fortes saíram, e procuraram ir para que pudessem caminhar para frente
    e para trás através da terra. Ele disse: “Dêem a volta e atravessem a terra!”
    Então eles andaram para frente e para trás através da terra.'
  eng-OEBUS: The strong horses came out, and were impatient to patrol the earth. So
    he said, “Go, patrol the earth,” and they did so.
  cth-cth: Athakasai e marangnaw a tâco awh teh, talai van atunglah, akalah a kâhei
    awh nahanlah a tha a la awh. Kalvantami ni hai cet awh nateh talai atunglah, akalah
    kâhei awh, telah atipouh e patetlah, ahnimouh teh talai van atunglah, akalah a
    kâhei awh.
  twi-twi: Apɔnkɔ ahoɔdenfo no fii adi no, wɔpɛɛ sɛ wɔkɔ asase nyinaa so. Na ɔbɔfo
    no kae se, “Monkɔ asase nyinaa so!” Enti wɔkɔɔ asase so mmaa nyinaa.
  hlt-hlt: Te vaengah a lingduk rhoek te coe uh tih diklai ah caeh ham neh pongpa
    hamla la cai uh. Te dongah, “Diklai ah cet khaw cet uh laeh,” a ti nah tih diklai
    ah pongpa uh.
  tbz-SIM: 'Kɛ̀ siwũɔ̃sìi kétɛ́ kɛ́ncɑtiri kɛ dɔ́ mɛcɑ̃ɑ̃, nkɛ bo ce nkutenkù, kɛ̀
    Kuyie ndɔ̀: Kɔtɛnɛ̀ kɛ́ce nkutenkù. Kɛ̀ sìi cokɛ́ kɛ́kɔtɛ kɛ́ kù ce.'
  msy-2020: Hoziar aghuir kaba, azenan otivigha, zuamɨra kantribar mangɨ da getiasava
    ami. Ezɨ ensel ghaze, “A dera, ia mangɨ.” Ezɨ me ghue.
  dop-dop: Ḿpʋɣʋ cʋntʋ tʋlʋŋɑsɩ nyəŋ ɩnɩ ɩ sələmɑɑ sɩ ɩ kɑ́ cɔɔ tɛtʋ. Ɩlɛnɑ Tɑcɑɑ
    sɩ pɑ́ cɔɔ-tɩ.
  azb-azb: Qüvvətli atlar çıxıb yer üzünü dolaşmaq üçün getmək istədi. Mələk «gedin
    yer üzünü dolaşın» dedi. Onlar da gedib yer üzünü dolaşdı.
  eng-DBY: and the strong go forth, and seek to go that they may walk to and fro through
    the earth. And he said, Go, walk to and fro through the earth. And they walked
    to and fro through the earth.
  hin-2017: और बादामी घोड़ों ने निकलकर चाहा कि जाकर पृथ्वी पर फेरा करें।” अतः दूत
    ने कहा, “जाकर पृथ्वी पर फेरा करो।” तब वे पृथ्वी पर फेरा करने लगे।
  wol-KYG: 'Fas yu am kàttan yooyu yépp nag génn, yàkkamtee wëri àddina. Aji Sax ji
    ne leen: «Demleen wëri àddina.» Ñu daldi dem, wëri àddina.'
  eng-YLT: and the strong ones have come forth, and they seek to go to walk up and
    down in the earth;' and he saith, 'Go, walk up and down in the earth;' and they
    walk up and down in the earth.
  eng-WYC-2017: Forsooth they that were strongest went out, and sought for to go,
    and run about by all earth. And he said, Go ye, and walk ye through the earth.
    And they walked through the earth.
  eng-WMBB: The strong went out, and sought to go that they might walk back and forth
    through the earth. He said, “Go around and through the earth!” So they walked
    back and forth through the earth.
  urd-GVH: यह ताक़तवर घोड़े बड़ी बेताबी से इस इंतज़ार में थे कि दुनिया की गश्त करें।
    फिर उसने हुक्म दिया, “चलो, दुनिया की गश्त करो।” वह फ़ौरन निकलकर दुनिया की गश्त
    करने लगे।
  rug-rug: Totoso vura taloa sari hose, si bebeno hola si arini pude ene beto ia sa
    popoa pepeso. Meke zama sa mateana, “La mamu ene beto ia sa popoa pepeso!” Ke
    vura la ene beto ia rini sa popoa pepeso.
  gaz-gaz: Fardeen jajjaboon sun yeroo gad baʼanitti guutummaa lafaa irra asii fi
    achi deemuu barbaadanii turan. Innis “Guutummaa lafaa irra deemaa!” jedheen. Kanaafuu
    isaan guutummaa lafaa irra deeman.
  fra-LSG: 'Les rouges sortent et demandent à aller parcourir la terre. L’ange leur
    dit: Allez, parcourez la terre! Et ils parcoururent la terre.'
  yal-yal: A gbeeli makatunxine yi mini, e yi wama bɔxɔni siga feni. Malekan yi a
    fala e xa, a naxa, “Ɛ siga, ɛ bɔxɔni siga!” E yi bɔxɔni siga.
  haw-1868: 'Aka, hele iho la na mea makue e imi e holoholo maluna o ka honua: i aku
    la kela ia lakou, Ou haele, e holoholo ae oukou mai o a o, ma ka honua. A holoholo
    ae la lakou mai o a o, ma ka honua.'
  arb-NAV: 'أَمَّا الْجِيَادُ الْقَوِيَّةُ الْحَمْرَاءُ فَهِيَ مُتَلَهِّفَةٌ لِلتَّجْوَالِ
    فِي الأَرْضِ. وَمَا إِنْ قَالَ لَهَا الرَّبُّ: انْطَلِقِي وَتَجَوَّلِي فِي الأَرْضِ،
    حَتَّى انْدَفَعَتْ تَطُوفُ فِي أَرْجَائِهَا».'
  ewe-ewe: Esi sɔ sesẽawo do go la, wodze agbagba be woatsa le anyigba blibo la dzi.
    Egblɔ be, “Miyi miatsa le anyigba la katã dzi.” Ale woyi ɖatsa le anyigba blibo
    la dzi.
  eng-LEE: 'And the red-colored were gone forth, and sought to traverse the earth:
    and he said, Go, traverse the earth. So they traversed the earth.'
  asm-FB: আৰু বলীবোৰে ওলাই গৈ, পৃথিৱীত ইফালে সিফালে ফুৰিবৰ বাবে অনুমতি খুজিলে, তেতিয়া
    দূতে ক’লে, “যোৱা পৃথিৱীত ইফালে সিফালে ফুৰাগৈ!” তেতিয়া সেইবোৰে পৃথিৱীত ইফালে সিফালে
    ফুৰিবলৈ ধৰিলে।
  sus-A: يِ سٌي سّنبّمَيٍ تٌ نُ وَ مَ سِفَقٍ دُنِحَ عِحّرّدٍ، مَلٍكّ ندٍ نَشَ عَ قَلَ
    عٍ بّ، «وٌ سِفَ بْشِ عِحّرّدٍ.» عٍ نَشَ كٍلِ كٍرٍن نَ.
  fra-SBL: 'Le fort sortit, et chercha à aller pour marcher de long en large sur la
    terre. Il dit : « Faites le tour et traversez la terre ! » Ils parcoururent donc
    la terre de long en large.'
  hbo-hbo: וְהָאֲמֻצִּ֣ים יָצְא֗וּ וַיְבַקְשׁוּ֙ לָלֶ֙כֶת֙ לְהִתְהַלֵּ֣ך בָּאָ֔רֶץ
    וַיֹּ֕אמֶר לְכ֖וּ הִתְהַלְּכ֣וּ בָאָ֑רֶץ וַתִּתְהַלַּ֖כְנָה בָּאָֽרֶץ׃
  kik-kik: Rĩrĩa mbarathi icio irĩ hinya cioimagarire-rĩ, nĩciageragia mũno ũrĩa ingĩthiĩ
    thĩ yothe. Nake agĩciĩra atĩrĩ, “Thiĩi mũcange thĩ yothe!” Nĩ ũndũ ũcio igĩthiĩ
    thĩ yothe.
  fra-NCL: 'Les coursiers vigoureux sortirent et ils demandèrent à partir pour parcourir
    la terre. L’ange leur dit : « Allez, parcourez la terre ! » Et ils parcoururent
    la terre.'
  cek-AK: 'Hrangnawk loe caeh o, long pum ahnuk ahma caeh hanah koeh o: to naah anih
    mah, Long pum ah caeh oh, tiah a naa. To pongah nihcae loe long pum ahnuk ahma
    caeh o boih.'
  cuk-cuk: 'We-moli-nollosurmaladi, napneg-ebirega gwae-gwae itomalad. Baliwitur ega
    weyob sogded: “Namala, bela napneg-ugakaase bipirmaknamar.” Geb nadmarsunnad.'
  uig-CYR: 'Андин мошу күчлүк атлар чиқип йәр йүзидә уяқ-буяқ кезишкә алдирайду» —
    деди. У уларға: «Меңиңлар, йәр йүзидә уяқ-буяқ меңиңлар» — деди; улар йәр йүзидә
    уяқ-буяқ маңди.'
  tel-2017: బలమైన గుర్రాలు బయలుదేరి లోకమంతట సంచరించడానికి సిద్ధంగా ఉండగా “పోయి లోక
    మంతటా సంచరించండి” అని అతడు చెప్పాడు. అప్పుడు అవి లోకమంతా సంచరించాయి.
  hat-BSA: Konsa, cheval ki dyanm yo te ale. Yo te sòti pou yo ta ka mache ale retou
    sou tout latè. Konsa, yo te mache ale retou sou latè a.
  kos-kos: Ke horse tuhntun uh ilme ah, eltal arulana elyala eltal in tari som ac
    tuni lah mea orek faclu. Na lipufan sac fahk, “Komtal fahla ac liye lah mea orek
    fin faclu!” — na eltal som.
  hbo-WLC: וְהָאֲמֻצִּ֣ים יָצְא֗וּ וַיְבַקְשׁוּ֙ לָלֶ֙כֶת֙ לְהִתְהַלֵּ֣ך בָּאָ֔רֶץ
    וַיֹּ֕אמֶר לְכ֖וּ הִתְהַלְּכ֣וּ בָאָ֑רֶץ וַתִּתְהַלַּ֖כְנָה בָּאָֽרֶץ׃
  ibo-ibo: Mgbe ịnyịnya ndị ahụ dị ike pụtara, chọọ ka e nye ha ike ijegharị nʼụwa
    niile, ọ gwara ha sị, “Gaanụ jegharịa nʼụwa niile.” Nʼihi ya, ha pụrụ jegharịa
    nʼụwa niile.
  ory-ory: ପୁଣି, ପାଣ୍ଡୁରବର୍ଣ୍ଣ ଅଶ୍ୱଗଣ ବାହାରିଲେ ଓ ପୃଥିବୀର ଏଣେତେଣେ ଗମନାଗମନ କରିବା ପାଇଁ
    ଅନୁମତି ଚାହିଁଲେ;” ତହିଁରେ ସେ କହିଲେ, “ତୁମ୍ଭେମାନେ ଏଠାରୁ ଯାଅ, ପୃଥିବୀର ଏଣେତେଣେ ଗମନାଗମନ
    କର,” ତହୁଁ ସେମାନେ ପୃଥିବୀର ଏଣେତେଣେ ଗମନାଗମନ କଲେ।
  chk-chk: Lupwen ekewe oris mi fokun pöchökül ra towu, ra fokun pacheu ar repwe feila
    raunei fanüfan. Iwe, ewe chon läng a üreniir, “Oupwe feila raunei fanüfan.” Iei
    mine ra feila raunei fanüfan.
  rop-rop: Wen detlot hosis bin kamat, ol detlot hosis nomo bin wandi weitaran, dumaji
    deibin hatjamp blanga go en luk langa ola graun. En det einjul bin tok, “Yumob
    garra go luk ola kantri ebriweya langa dijan graun.” En deibin go.
  ukr-1871: 'А дужі вийшли й намагались ійти, щоб перебігти землю; і повелїв він:
    Ійдїть, пробігайте землю! І пробігли землю.'
  deu-1951: 'Auch die roten sind ausgezogen, und sie trachten darnach, umherzuziehen
    auf der Erde. Und er sprach: Gehet und durchziehet die Erde! Und sie durchzogen
    die Erde.'
  eng-JPS: 'and the bay went forth''. And they sought to go that they might walk to
    and fro through the earth; and he said: ''Get you hence, walk to and fro through
    the earth.'' So they walked to and fro through the earth.'
  srp-1865: 'I jaki izašavši šæahu da idu i prolaze zemlju; i reèe: idite, prolazite
    zemlju. I stadoše prolaziti zemlju.'
  lug-lug: Awo embalaasi ezo ez’amaanyi nga zivudde mu maaso ga Mukama, ne zifuba
    okutambulatambula mu nsi yonna; n’azigamba nti, “Mugende, mutambuletambule mu
    nsi yonna.” Awo ne zitambulatambula mu nsi yonna.
  heb-heb: והאמצים יצאו ויבקשו ללכת להתהלך בארץ ויאמר לכו התהלכו בארץ ותתהלכנה בארץ׃
  ben-IRV: এই শক্তিশালী ঘোড়াগুলো বের হয়ে সারা পৃথিবী ঘুরে দেখতে চাইছে। তাই সেই স্বর্গদূত
    বললেন, “যাও এবং পৃথিবী ঘুরে দেখ।” এবং তারা সমস্ত পৃথিবী ঘুরে দেখতে গেল।
  pan-pan: ਜਦ ਇਹ ਤੇਜ ਘੋੜੇ ਨਿੱਕਲੇ, ਤਾਂ ਉਹਨਾਂ ਨੇ ਧਰਤੀ ਉੱਤੇ ਘੁੰਮਣ ਦੇ ਲਈ ਜਾਣਾ ਚਾਹਿਆ। ਉਸ
    ਨੇ ਕਿਹਾ, ਚੱਲੋ ਅਤੇ ਧਰਤੀ ਵਿੱਚ ਘੁੰਮੋ, ਸੋ ਉਹਨਾਂ ਨੇ ਧਰਤੀ ਵਿੱਚ ਦੌਰਾ ਕੀਤਾ।
  mya-JVB: ခွန်အား ကြီးသော မြင်းတို့သည် ထွက် ၍ ၊ မြေကြီး ပေါ် မှာ တောင်မြောက်သို့
    လှည့်လည် ခြင်းငှါ အားထုတ် ကြ၏။ ကောင်းကင်တမန်ကလည်း၊ သွား ၍ မြေကြီး ပေါ် မှာ တောင်မြောက်သို့
    လှည့်လည် ကြလော့ဟုဆို သည် အတိုင်း ၊ သူတို့သည် မြေကြီး ပေါ် မှာ တောင်မြောက်သို့
    လှည့်လည် ကြ၏။
  hmo-hmo: Unai hosi mai edia kala idauidau ese idia ginidae neganai, idia ura bada
    karaharaga tanobada kahana ibounai dekenai do idia heau lao. Vadaeni aneru ia
    gwau, “Umui lao, tanobada ena kahana ibounai dekenai do umui lao.” Vadaeni tanobada
    gabu ibounai itaia totona idia heau lao.
  urd-urd: और सुरंग घोड़ों वाला भी निकला, और उन्होंने चाहा कि दुनिया की सैर करें;”
    और उसने उनसे कहा, “जाओ, दुनिया की सैर करो।” और उन्होंने दुनिया की सैर की।
  rus-SYN: 'И сильные вышли и стремились идти, чтобы пройти землю; и он сказал: идите,
    пройдите землю,- и они прошли землю.'
  bqc-SIM: 'Kɛ́ sↄ̃́ gbãapiↄ bↄ̀lɛ, an mɛ lɛ́ kɛ fèfe ń sia dṹniauo. Ɔ̃ malaika
    mɛ̀: À gɛ si dṹniau. Ɔ̃ aa sìu.'
  tcz-CHONGTHU: Hiche sakol hattah hohi leiset chung kholtoh leding a thanomtah a
    hung kipatdoh ahiuve. Chuleh Pakai chun aseijin,” cheuvin leiset chung gakhol
    tauvin” ati. Hiti chun amaho akhol toh din ache tauve.
  mar-mar: तांबडे घोडेही बाहेर पडले, त्यांचा पृथ्वीभर फिरण्याचा कल होता. म्हणून देवदूताने
    त्यांना पृथ्वीवर फिरण्यास सांगितले मग ते पृथ्वीवर फिरले.
  qub-qub: 'Chay sinchi cawallucunaga tumaycachaycaran juclla intërupa aywayta munashpan.
    Anjilna niran: «Tumamuy mundu intëruta» nir. Chaura paycunaga aywar tumamuran.'
  bqp-bqp: Dum swɛ̃ɛ yi, yi yɑrɑ mɑ yi kɑnɑ yi dɑ yi tem bukiɑnɑ. Mɑ gɔrɑdo wi, u
    yi sɔ̃ɔwɑ u nɛɛ, yi doo yi tem mɛ bukiɑnɑ. Mɑ yi tem mɛ bukiɑnɑ.
  hat-hat: 'Lè chwal takte wouj yo parèt, yo t''ap pyafe, yo pa t'' ka tann ankò pou
    y'' al toupatou sou latè. Zanj lan di yo: -Ale toupatou sou latè! Yo kouri ale
    toupatou sou latè.'
  eng-BSB: As the strong horses went out, they were eager to go and patrol the earth;
    and the LORD said, “Go and patrol the earth.” So they patrolled the earth.
  tod-tod: 'Soo zuɓaagiti pɛ ti ɠulani, wɔin wola ɠɛni ti ma ga ti eteai ɠɔlɔkɔlɔmaʋɛ
    pɛ suɓizɛ. É ɠɛni ti ma: «À liina wo eteai ɠɔlɔkɔlɔmaʋɛ pɛ suɓizɛ.» Tama ti
    eteai ɠɔlɔkɔlɔmaʋɛ pɛ suɓizɛni.'
  eng-WEBPB: The strong went out, and sought to go that they might walk back and forth
    through the earth. He said, “Go around and through the earth!” So they walked
    back and forth through the earth.
  kbq-kbq: Hagi ana hankavenentake hosi afutamimo'za atirami'zama ne-eza ama mopafi
    vano hu'za kenaku nona mani soe osu'naze. Ana'ma hazageno'a Ra Anumzamo'a huno,
    Ome vano huta mopa keho, huno huzmantege'za ana hosi afumo'za ame hu'za vu'naze.
  nhe-BL: 'Pero nopa cahuayojme tlahuel motetiliyayaj pampa quinequiyayaj yase para
    nemise ipan nochi tlaltepactli. Huan nopa elhuicac ejquetl quinilhui: “¡Cualtitoc!
    Xiyaca huan xinemica campa hueli ipan nochi tlaltepactli.” Huan yajuanti nimantzi
    quisque huan yajque ipan inintequi.'
  gub-BL: Kawaru ipytàg ma'e uhem oho wà. Izàn wer ywy nànàn wà. A'e rupi nezewe uze'eg
    Tupàn heko haw pe har kury. — Pezàn peho ywy nànàn nehe, i'i wanupe. Weruzar ize'eg
    wà.
  eng-DRA: 'And they that were most strong, went out, and sought to go, and to run
    to and fro through all the earth. And he said: Go, walk throughout the earth:
    and they walked throughout the earth.'
