verse: ZEC.006.002
translations:
  mal-C: ഒന്നാമത്തെ രഥത്തിനു ചെമന്ന കുതിരകളും രണ്ടാമത്തേതിനു കറുത്ത കുതിരകളും
  deu-TKW: Am ersten Wagen waren rotbraune Rosse und am zweiten Wagen schwarze Rosse,
  lin-lin: Bampunda ya langi ya motane makasi ezalaki kobenda shar ya liboso, mpe
    bampunda ya langi ya mwindo ezalaki kobenda shar oyo ya mibale.
  eng-LSV: In the first chariot [are] red horses, and in the second chariot brown
    horses,
  eng-GNV: In the first charet were red horses, and in the second charet blacke horses,
  eng-WEBSTER: In the first chariot were red horses; and in the second chariot black
    horses;
  nhw-BL: Nopa achtihui tlahuilanca carro quinpixtoya cahuayojme catli chichiltique
    catli quitilanayayaj. Nopa ompa tlahuilanca carro quinpixtoya cahuayojme catli
    yayahuique.
  swh-ONEN: Gari la kwanza lilivutwa na farasi wekundu, la pili lilivutwa na farasi
    weusi,
  bba-bba: Tɑbu kɛkɛ ɡbiikɑɑ, dum swɛ̃ɛyɑ yi ɡɑwe. Yiruse, kɔnkɔrɔbɑ.
  eng-KJVCPB: In the first chariot were red horses; and in the second chariot black
    horses;
  luo-luo: Gari mokwongo ne nigi farese masilwende, to mar ariyo ne nigi marotenge;
  meu-meu: Kariota gini-gunana mai hosi kakakakadia; iharuana na mai hosi koremadia;
  npi-ULB: पहिलो रथमा रातो रङ्गका घोडाहरू, दोस्रोमा कालो रङ्गका घोडाहरू,
  yor-yor: Àwọn ẹṣin pupa wà ní kẹ̀kẹ́ èkínní; àti àwọn ẹṣin dúdú ní kẹ̀kẹ́ èkejì.
  pes-OPCB: ارابهٔ اول به‌وسیلۀ اسبهای سرخ، ارابهٔ دوم به‌وسیلۀ اسبهای سیاه،
  tgl-ULB: Ang unang karwahe ay may mga pulang kabayo, ang pangalawang karwahe ay
    may mga itim na kabayo,
  hui-hui: Nogo hosi hone hearume karisi mbirago gililalu hosi mindi hearume karisi
    mendego gililalu hearia handaru.
  mya-mya: ပ​ထ​မ​စစ်​မြင်း​ရ​ထား​တွင်​မြင်း​နီ​များ၊ ဒု​တိ​ယ​စစ်​မြင်း​ရ​ထား​တွင်​မြင်း​နက်​များ၊-
  bod-N: ཤིང་རྟ་དང་པོ་རྟ་རྐྱང་རྐྱང་རྣམས་དང་། ཤིང་རྟ་གཉིས་པ་རྟ་ནག་པོ་རྣམས།
  sna-sna: Ngoro yokutanga yakanga ine mabhiza matsvuku, yechipiri ine matema,
  spa-BLM: En el primer carro había caballos rojos. En el segundo carro había caballos
    negros.
  cac-cac: A jun b'ab'el carruaje, n̈erb'il yuj noc' chacchac chej. Axo jun schab'il,
    q'uiq'uic' yilji noc' n̈erjinac.
  swh-ULB: Kibandawazi cha kwanza kilikuwa na farasi wekundu, kibandawazi cha pili
    kilikuwa na farasi weusi,
  bel-bel: У першай калясьніцы коні рыжыя, а ў другой калясьніцы коні вараныя;
  deu-ELBBK: An dem ersten Wagen waren rote Pferde und an dem zweiten Wagen schwarze
    Pferde
  mbb-OT: Is nehuna he kerwahi eguyuzen te meriǥà he menge kudà, is ikezuwa eguyuzen
    te meitem he menge kudà,
  mal-2015: ഒന്നാമത്തെ രഥത്തിന്നു ചുവന്ന കുതിരകളെയും രണ്ടാമത്തെ രഥത്തിന്നു കറുത്ത
    കുതിരകളെയും
  rmc-rmc: Ešebno verdan cirdenas o lole graja, dujto o kale,
  nlg-nlg: na vuivuni ni taitakiro ke na horse sisi te laghia, me ruani na horse bili.
  pes-OPV: درارابه اول اسبان سرخ و در ارابه دوم اسبان سیاه،
  ron-1924: Ла карул динтый ерау ниште кай роший, ла ал дойля кар, кай негри,
  ben-OBCV: প্রথম রথে ছিল লাল ঘোড়া, দ্বিতীয়টাতে ছিল কালো,
  som-som: Gaadhifaraska kowaad waxaa waday fardo xamar ah, gaadhifaraska labaadna
    waxaa waday fardo madmadow.
  lat-VUC: In quadriga prima equi rufi, et in quadriga secunda equi nigri,
  eng-ASVBT: In the first chariot were red horses; and in the second chariot black
    horses;
  ita-1885: Nel primo carro vi erano cavalli sauri, e nel secondo carro cavalli morelli;
  eng-LXXUP: In the first chariot were red horses; and in the second chariot black
    horses;
  eng-ULB: The first chariot had red horses, the second chariot had black horses,
  spa-VBL: Al primer carruaje lo tiraban caballos rojos, al Segundo caballos negros;
  fra-_FOB: Au premier char il y avait des chevaux roux; au second char, des chevaux
    noirs;
  mal-mal: ഒന്നാമത്തെ രഥത്തിനു ചുവന്ന കുതിരകളെയും രണ്ടാമത്തെ രഥത്തിനു കറുത്ത കുതിരകളെയും
  urd-GVR: Pahle rath ke ghoṛe surḳh, dūsre ke siyāh,
  suz-BL: ङोंइती ङा बग्‍गी लल शारापुकीमी कीशो बाक्‍तेक्‍म। मेको आ नोले ङा बग्‍गी क्‍येर
    शारापुकीमी कीशो बाक्‍तेक्‍म।
  eng-NOY: In the first chariot were red horses; and in the second chariot, black
    horses;
  ita-1927: Al primo carro c’erano dei cavalli rossi; al secondo carro, dei cavalli
    neri;
  ckb-ckb: گالیسکەی یەکەم ئەسپی سووری پێوە بوو، دووەم ئەسپی ڕەش،
  eng-BBE: In the first war-carriage were red horses; and in the second, black horses;
  kan-OKCV: ಮೊದಲನೆಯ ರಥಕ್ಕೆ ಕೆಂಪು ಕುದುರೆಗಳಿದ್ದವು, ಎರಡನೆಯ ರಥಕ್ಕೆ ಕಪ್ಪು ಕುದುರೆಗಳು,
  tam-2017: முதலாம் இரதத்தில் சிவப்புக் குதிரைகளும், இரண்டாம் இரதத்தில் கறுப்புக்குதிரைகளும்,
  spa-RV-1909: En el primer carro había caballos bermejos, y en el segundo carro caballos
    negros,
  ron-BTF: La primul car erau cai roşii; şi la carul al doilea, cai negri;
  eng-WEBP: In the first chariot were red horses. In the second chariot were black
    horses.
  eng-FBV: The first chariot was pulled by red horses, the second by black horses,
  nld-1939: Voor de eerste wagen stonden rode paarden; voor de tweede wagen zwarte
    paarden;
  nch-BL: Nopa achtohui tatehuijca carro quinpixtoya cahuayojme cati chichiltique
    cati quitilanayayaj. Nopa ompa tatehuijca carro quinpixtoya cahuayojme cati yayahuique.
  vie-1934: Nơi cỗ xe thứ nhứt có những ngựa hồng; cổ xe thứ nhì ngựa ô;
  hin-CV: पहले रथ में लाल घोड़े, दूसरे रथ में काले,
  spa-BES: En el primer carruaje de guerra había caballos rojos; y en el segundo,
    caballos negros;
  tdx-tdx: Soavala mena ty tamy sarete valoha’ey, naho soavala mainte ty tamy sarete
    faharoey,
  tha-KJV: รถรบคันแรกเทียมม้าแดง รถรบคั​นที​่สองม้าดำ
  por-BR-2018: Na primeira carruagem havia cavalos vermelhos, e na segunda carruagem
    cavalos pretos,
  deu-ELO: An dem ersten Wagen waren rote Rosse, und an dem zweiten Wagen schwarze
    Rosse;
  eng-WYC-2018: In the first four-horsed cart were red horses, and in the second four-horsed
    cart were black horses; (The first four-horsed cart, or chariot, had red horses,
    and the second four-horsed cart, or chariot, had black horses;)
  epo-epo: La unua ĉaro havis ĉevalojn ruĝajn, la dua ĉaro havis ĉevalojn nigrajn,
  uig-PIN: Birinqi jǝng ⱨarwisidiki ⱪizil atlar idi; ikkinqi jǝng ⱨarwisidiki ⱪara
    atlar idi;
  beo-beo: Bisi ‘sa:liode’ da yoi hosiga hiougibi ba:i. Amo baligia da ‘sa:liode’
    eno bunumai hosiga hiougibi ba:i.
  tpi-OTNT: Ol retpela hos i pulim namba wan karis, na ol blakpela hos i pulim namba
    2 karis.
  hau-SA: Karusa ta farko tana da jajjayen dawakai, ta biyu kuma baƙaƙen dawakai,
  uig-LAT: Birinchi jeng harwisidiki qizil atlar idi; ikkinchi jeng harwisidiki qara
    atlar idi;
  nde-nde: Inqola yakuqala yayilamabhiza abomvu, eyesibili ilamnyama,
  ton-ton: Naʻe ʻi he ʻuluaki saliote ʻae fanga hoosi kulokula; pea ko e fanga hoosi
    ʻuliʻuli ʻi hono ua ʻoe saliote;
  ces-1613: V prvním voze byli koni ryzí, a v druhém voze byli koni vraní,
  eng-WMB: In the first chariot were red horses. In the second chariot were black
    horses.
  tam-TCV: முதலாம் தேரில் சிவப்புக் குதிரைகளும், இரண்டாம் தேரில் கருப்புக் குதிரைகளும்,
  ceb-ULB: Adunay pula nga mga kabayo ang unang karwahe, ang ikaduhang karwahe adunay
    itom nga mga kabayo,
  pol-UBG: Przy pierwszym rydwanie były konie rude, przy drugim rydwanie – konie kare;
  urd-GVU: پہلے رتھ کے گھوڑے سرخ، دوسرے کے سیاہ،
  eng-OEBCW: The first chariot had red horses. The second chariot had black horses,
  deu-1912: Am ersten Wagen waren rote Rosse, am andern Wagen waren schwarze Rosse,
  kan-2017: ಮೊದಲನೆಯ ರಥಕ್ಕೆ ಕೆಂಪು ಕುದುರೆಗಳು; ಎರಡನೆಯ ರಥಕ್ಕೆ ಕಪ್ಪು ಕುದುರೆಗಳು;
  yap-yap: Bin m’on ko fapi chariot e bogi os ni row e be girengiy, ma bin l’agruw
    e bogi os nib talmor,
  hlt-MCSB: Lamhma kah leng dongah marhang rhoek tah ling tih leng pabae dongah marhang
    rhoek tah muem.
  mdy-ETH: ቤርታሳ ሳርጌሎ ዖይቴሎ ጎቻሢ ዞቄ ፓሮ ማዓዛ፥ ላምዓሳዞ ካርሢ ፓራ ጎቻኔ፤
  twi-ASANTE: Teaseɛnam a ɛdi ɛkan no, na apɔnkɔ kɔkɔɔ na ɛtwe, na apɔnkɔ tuntum nso
    twe deɛ ɛtɔ so mmienu no.
  eng-WEBU: In the first chariot were red horses. In the second chariot were black
    horses.
  spa-PDDPT: En la primera carroza los caballos eran bermejos, en la segunda carroza,
    caballos negros,
  gun-gun: Jypygua karóxa re kavaju ikuai va'e ma pytã va'e anho. Ha'e rã mokoĩa re
    kavaju ikuai va'e ma huũ va'e anho.
  agu-BL: Yi bajx care't kinij cya'n chej yi cyak cye'j. Ma yi ca'p care't kinij cya'n
    chej yi k'ek cye'j.
  ilo-ULB: Guyguyoden dagiti nalabaga a kabalio ti umuna a karuahe, guyguyoden dagiti
    nangisit a kabalio ti maikadua a karuahe,
  kpg-kpg: Di waga dauwa matagidagi e hudi go nia hoodo mmee, di lua waga dauwa e hudi
    go nia hoodo luuli,
  uig-ARA: بىرىنچى جەڭ ھارۋىسىدىكى قىزىل ئاتلار ئىدى؛ ئىككىنچى جەڭ ھارۋىسىدىكى قارا
    ئاتلار ئىدى؛
  sus-sus: Soe gbeelie nan nu na sɔɔri ragise singe bɛndunfe, soe fɔɔrɛe nan nu na
    sɔɔri ragise firin nde bɛndunfe,
  pon-2006: Oahs weitahta me tangahki keieun werennansapwo, oahs toantoal me tangahki
    keriauo,
  ksd-ksd: Di ga kun ra ura os meme ta ra luaina kiki na vinavana, ma ta ra vauruana
    a ura korong,
  grc-BRENT: Ἐν τῷ ἅρματι τῷ πρώτῳ ἵπποι πυῤῥοὶ, καὶ ἐν τῷ ἅρματι τῷ δευτέρῳ ἵπποι
    μέλανες,
  ind-AYT: Kereta pertama ditarik oleh kuda-kuda merah dan kereta kedua ditarik oleh
    kuda-kuda hitam.
  nya-nya: Galeta loyamba limakokedwa ndi akavalo ofiira, lachiwiri ndi akavalo akuda,
  hrv-hrv: U prvim kolima bijahu riđi konji; u drugim kolima crni konji;
  mps-mps: Te bedeba hos dabego te namba wan karis kegebo suali. Tama sisi yai hos
    kibu dabego si wabo karis kegebo suali.
  tpi-tpi: Ol retpela hos i pulim namba wan karis, na ol blakpela hos i pulim namba
    2 karis.
  dan-1931: For den første Vogn var der røde Heste, for den anden sorte,
  vie-OVCB: Xe thứ nhất có những ngựa hồng kéo, xe thứ hai ngựa đen,
  guj-2017: પહેલા રથના ઘોડાઓ લાલ હતા, બીજા રથના ઘોડાઓ કાળાં હતા,
  pon-2006A: Oahs weitahta me tangahki keieun werennansapwo, oahs toantoal me tangahki
    keriauo,
  por-BRBSL: Na primeira carruagem, havia cavalos vermelhos. Na segunda carruagem
    estavam os cavalos pretos.
  eng-OEBUS: The first chariot had red horses. The second chariot had black horses,
  cth-cth: Hmaloe e rangleng dawk ka paling e marang, apâhni e rangleng dawk ka tamang
    e marang,
  twi-twi: Teaseɛnam a edi kan no, na apɔnkɔ kɔkɔɔ na wɔtwe, na apɔnkɔ tuntum nso
    twe nea ɛto so abien no.
  hlt-hlt: Lamhma kah leng dongah marhang rhoek tah ling tih leng pabae dongah marhang
    rhoek tah muem.
  tbz-SIM: Kɛ̀ sisɛ̃ĩ́ siwũɔ̃sì dɛ̀ri tɛketitɛ̀ kɛ̀ sisɔ̀ùsì dɛ̀ri tɛdɛ́tɛ̀.
  msy-2020: Karisɨn faragha izim, hoziar agheviba a kurvasi. Ezɨ an gɨn izir karis,
    hoziar pɨziba a kurvasi.
  dop-dop: Kpɑɣɑnəŋ kʋsɛɛməŋ hɔŋnɑ kɑncɑɑlɑɣɑ kɛɛkɛ. Kpɑɣɑnəŋ kʋkpɛɛtəŋ kɛ kɛɛkɛ nɑɑlɛ
    nyəŋ.
  azb-azb: Birinci döyüş arabasının qırmızı, ikincisinin qara,
  eng-DBY: In the first chariot were red horses; and in the second chariot black horses;
  hin-2017: पहले रथ में लाल घोड़े और दूसरे रथ में काले,
  wol-KYG: Watiir bu jëkk bi, fas yu xonq a ko takk, ñaareelu watiir bi, fas yu ñuul
    a ko takk,
  eng-YLT: In the first chariot [are] red horses, and in the second chariot brown
    horses,
  eng-WYC-2017: In the first four-horsed cart were red horses, and in the second four-horsed
    cart were black horses;
  eng-WMBB: In the first chariot were red horses. In the second chariot were black
    horses.
  urd-GVH: पहले रथ के घोड़े सुर्ख़, दूसरे के स्याह,
  rug-rug: Sa totopili varipera kekenu si ziṉara sari hose pu dakuna, vina rua si
    hose mumuho,
  gaz-gaz: Gaariin jalqabaa fardeen didiimoo, lammaffaan gugurraa,
  fra-LSG: Au premier char il y avait des chevaux roux, au second char des chevaux
    noirs,
  yal-yal: Soo gbeele nan yi wontoro singen bandunma, a firindena soo fɔrɛne,
  haw-1868: Ma ka halekaa mua he mau lio ulaula; ma ka lua o ka halekaa he mau lio
    eleele;
  arb-NAV: وَكَانَتْ تَجُرُّ الْمَرْكَبَةَ الأُولَى جِيَادٌ حُمْرٌ، وَالْمَرْكَبَةَ
    الثَّانِيَةَ جِيَادٌ سُودٌ،
  ewe-ewe: Sɔ dzĩwo le tasiaɖam gbãtɔ hem, eye sɔ yibɔwo le tasiaɖam evelia hem.
  eng-LEE: 'In the first chariot were red horses; and in the second chariot, black
    horses:'
  asm-FB: প্ৰথম ৰথত ৰঙা ঘোঁৰা, দ্বিতীয়খনত ক’লা ঘোঁৰা,
  sus-A: سٌي فبٍيلِيٍ نَن نُ نَ سْورِ رَفِسٍ سِنفٍ بّندُنقٍ، سٌي قْورّيٍ نَن نُ نَ
    سْورِ رَفِسٍ قِرِن ندٍ بّندُنقٍ،
  fra-SBL: Dans le premier char, il y avait des chevaux rouges. Dans le second char,
    des chevaux noirs.
  hbo-hbo: בַּמֶּרְכָּבָ֥ה הָרִֽאשֹׁנָ֖ה סוּסִ֣ים אֲדֻמִּ֑ים וּבַמֶּרְכָּבָ֥ה הַשֵּׁנִ֖ית
    סוּסִ֥ים שְׁחֹרִֽים׃
  kik-kik: Ngaari ya mbere yaguucĩtio nĩ mbarathi ndune, na ya keerĩ ĩkaguucio nĩ
    mbarathi njirũ,
  fra-NCL: Au premier char il y avait des chevaux roux, au second char des chevaux
    noirs,
  cek-AK: Hmaloe ih hrang lakoknawk loe kathim hrangnawk mah ruet o; hnetto haih hrang
    lakok loe kamnum hrangnawk mah ruet o;
  cuk-cuk: Ur-napagined-gebed moli-ginniganase ebipilenaid. Ur-napagined-sogbogined
    moli-sichiganase ebipilenaid.
  uig-CYR: Биринчи җәң һарвусидики қизил атлар еди; иккинчи җәң һарвусидики қара атлар
    еди;
  tel-2017: మొదటి రథానికి ఎర్రని గుర్రాలు, రెండవ రథానికి నల్లని గుర్రాలు,
  hat-BSA: Nan premye cha a, te gen cheval wouj. Nan dezyèm cha a, te gen cheval nwa.
  kos-kos: Chariot soko meet ah amakinyuk sin horse srusra, ac ma soko aklukwa ah
    sin horse sroalsroal,
  hbo-WLC: בַּמֶּרְכָּבָ֥ה הָרִֽאשֹׁנָ֖ה סוּסִ֣ים אֲדֻמִּ֑ים וּבַמֶּרְכָּבָ֥ה הַשֵּׁנִ֖ית
    סוּסִ֥ים שְׁחֹרִֽים׃
  ibo-ibo: Ụgbọ ịnyịnya nke mbụ ka ịnyịnya na-acha ọbara ọbara na-adọkpụ. Nke abụọ
    ka ịnyịnya na-eji nji na-adọkpụ.
  ory-ory: ପ୍ରଥମ ରଥରେ ରକ୍ତବର୍ଣ୍ଣ ଅଶ୍ୱଗଣ ଓ ଦ୍ୱିତୀୟ ରଥରେ କୃଷ୍ଣବର୍ଣ୍ଣ ଅଶ୍ୱଗଣ।
  chk-chk: Iwe, orisin ewe aefochun woken ra parapar, orisin ewe aruofochun woken
    ra chol,
  rop-rop: En redwan hosis bin pulumbat det feswan bagi, en blekwan hosis bin pulumbat
    det sekanwan,
  ukr-1871: У первій колесницї були конї червоні, у другій вороні,
  deu-1951: Am ersten Wagen waren rote Rosse, am zweiten Wagen schwarze Rosse,
  eng-JPS: In the first chariot were red horses; and in the second chariot black horses;
  srp-1865: U prvijem kolima bjehu konji riði, a u drugim kolima konji vrani,
  lug-lug: Eggaali esooka ng’esikibwa embalaasi za lukunyu, eyookubiri nga nzirugavu.
  heb-heb: במרכבה הראשנה סוסים אדמים ובמרכבה השנית סוסים שחרים׃
  ben-IRV: প্রথম রথটিতে সব লাল রঙের ঘোড়া ছিল, দ্বিতীয় রথটিতে সব কালো রঙের ঘোড়া
    ছিল,
  pan-pan: ਪਹਿਲੇ ਰਥ ਦੇ ਘੋੜੇ ਲਾਲ, ਦੂਜੇ ਰਥ ਦੇ ਘੋੜੇ ਕਾਲੇ,
  mya-JVB: ပဌမ ရထား ၌ မြင်း နီ ၊ ဒုတိယ ရထား ၌ မြင်း နက် ၊
  hmo-hmo: Kariota ginigunana be hosi kakakakadia ese idia veria noho. Kariota iharuana
    be hosi koremadia ese idia veria noho.
  urd-urd: पहले रथ के घोड़े सुरंग, दूसरे के मुशकी,
  rus-SYN: В первой колеснице кони рыжие, а во второй колеснице кони вороные;
  bqc-SIM: Gó sɛ̃́ia dↄa sↄ̃sↄↄbaↄnɛ. A plaade dↄa sↄ̃́sinaↄnɛ.
  tcz-CHONGTHU: Sakol kangtalai masa chu sakol san in ahin kaijin, ani channa chu
    sakol vommin ahin kaijin ahi.
  mar-mar: पहिल्या रथला तांबडे रंगाचे घोडे होते. दुसऱ्या रथाला काळ्या रंगाचे घोडे
    होते.
  qub-qub: Rimir-punta caj carrëtataga garachaycaran puca cawallucuna. Guepan caj
    carrëtatana garachaycaran yana cawallucuna.
  bqp-bqp: Tɑbu kɛkɛ gbiikɑɑ, dum swɛ̃ɛyɑ yi gɑwe. Yiruse, kɔnkɔrɔbɑ.
  hat-hat: Premye cha a te gen chwal wouj ki t'ap rale l'. Dezyèm cha a te gen chwal
    nwa ki t'ap rale l'.
  eng-BSB: The first chariot had red horses, the second black horses,
  tod-tod: Soo maaɓɔikpɔigiti ka ti ɠɛni ma mɔungi ʋa, soo lɛigiti ti ɠɛ felesiɛi
    ʋa.
  eng-WEBPB: In the first chariot were red horses. In the second chariot were black
    horses.
  kbq-kbq: Hagi esera koranke hosi afu'moza karisia rente'za avazu hu'za azageno,
    haninke hosi afu'mo'za anantera karisia rente'za avazu hu'za e'naze.
  nhe-BL: Nopa achtohui tlatehuijca carro quinpixtoya cahuayojme tlen chichiltique
    tlen quitilanayayaj. Nopa ompa tlatehuijca carro quinpixtoya cahuayojme tlen yayahuique.
  gub-BL: Kawaru ipiràg ma'e weraha ywyramawa ràgypy wà. Kawaru ipihun ma'e weraha
    ywyramawa mokoz haw wà.
  eng-DRA: In the first chariot were red horses, and in the second chariot black horses.
