verse: 2TH.003.011
translations:
  kpx-kpx: No kateale louale keu koseanu. No evige la degomoleau lovilahaliho isiviholilu.
    Isito isiviale u unahai lovite kebiamo hoto loui aiogevegei.
  okv-H: Eto dago ke nei eha ingera amo kupi pegogo embo amo ungote mihera amina pure
    be ue keko namei ta degi ta ke kaikari erera avo ingera.
  tbo-tbo: Amaka tuwegami to nonoli ipa uyahimiyei lawa gehouhi hi luupudoodola, po
    ega hita wobagibagi ma tamogi hi neneyabayababa po hi iyalutu.
  mal-C: നിങ്ങളിൽ ചിലർ മറ്റുള്ളവരുടെ കാര്യങ്ങളിൽ ഇടപെട്ട് ഒരു ജോലിയും ചെയ്യാതെ അലസരായി
    നടക്കുന്നുണ്ടെന്ന് ഞങ്ങൾ കേൾക്കുന്നു.
  grc-SR: Ἀκούομεν γάρ τινας περιπατοῦντας ἐν ὑμῖν ἀτάκτως, μηδὲν ἐργαζομένους, ἀλλὰ
    περιεργαζομένους.
  bgc-bgc: हम सुणां सां के कुछ माणस थारे बिचाळै सुस्त सै अर वे कोए काम न्ही करदे,
    पर दुसरयां कै काम म्ह रुकावट करै सै, अर उन ताहीं भी काम करण तै रोक्कै सै।
  khz-khz: Vovetaina gakilana, kwalana gakamonagina talima taarana gomi aomi ai ne
    lepeti getaluna, inagulu ati gekalana, na taarana geria inagulu maavurai gemaavu-kauna.
  deu-TKW: Hören wir doch, daß etliche von euch ungebunden leben, nichts arbeiten,
    sondern sich unnütze machen.
  zsr-NT: Cniz rnatuꞌ le ryö́nituꞌ nútsaꞌquëꞌ ladjliꞌ bönniꞌ taꞌdazëꞌ caꞌ, cutu bi
    dxin tunëꞌ, san taꞌdazëꞌ caꞌ bi tun bi taꞌnë́ꞌ.
  lin-lin: Tozali koyoka ete mingi kati na bino bazali bagoyigoyi mpe bazali kotambola
    na bomoi ya mobulu, bazali kosala eloko moko te, kasi bazali kaka kokota na makambo
    ya bato mosusu.
  hns-NT: Hamlog soenlie hai kie toelog me se koi koi na maange hai kaam kare. Oesab
    be-kaam ke kaam kare hai.
  noa-E: Pari magtarrta marau maumua ũurwai ãaur khʉʉn mag sĩi phidkhajã phidkhaba,
    parta naajem anʉm.
  eng-EMTV: For we hear that some are walking among you in a disorderly way, not working
    at all, but being busybodies.
  mib-NT: Chi ni canihīn rī jnūhun jeē cájica cúxí sava ró, te tu cásájniñu ró, chi
    yāha yúcuan‑ni sáha ró.
  lif-NT2: थेआङ् कन् पाःन्‍हाॽ मे़त्तासिगे़बा फाॽले़ खिनिॽ लुम्‍मो याःम्‍बक् मे़न्‍जोःक्‍मनाबा
    कुभा ले़म्‍स्‍वाबा मनाहाॽ मे़वाॽ॥ हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ वेॽ मनाहाॽरे़ खुनिॽ
    याःम्‍बक्‍को नु पाःन्‍नोरक् हुक्‍मे़गेःत्तु के़लॽबान् खे़प्‍सुम्‍बे़आङ् वयिगे़रो॥
  xnj-xnj: Tijovili mambu ago ndava muni, tiyuwini pagati yinu vavi vakata na nakukita
    chochoha, na kujivika mu mambu ga vandu vangi.
  mmx-mmx: Ma tong i na rinimi mila magang tonga i do leventaba atnimi dik molo mene
    la dit pas tangtagap mi lavapaase mumu la kopmen dina gugu.
  cbr-NT: Ësaquian mitsu ñuicania cananuna cuan, micama raírinëx ismina ñu mëëimabi
    bana ñuibëquinishi nitsi quixun.
  tee-NT: Pus icmac'atsanicantauch ni ta'alin ju lamilhi'uxijnan ju jantu tach'alhcatnamputun.
    Lana jantu tu'u' tanaviputun. Va k'aya tatanui junta jantu ixlhic'atsat'an.
  eng-LSV: for we hear of some walking disorderly among you, working nothing, but
    being busybodies,
  cak-NT: Y roj can kac'oxan chi chiri' chi'icojol, jec'o ri can man niquijo' ta yesamaj,
    y can xe tzij niqui'en y niquiju-qui' xabachi' (xama'anchi'), más que man quiq'uin
    ta reje'.
  pah-NT: 'A''ea ore ei kiro ikwahavukara''java pe me. A''ereki ojipe''g̃a e''i ore
    ve pepyteripeve''g̃a mombe''gwovo: “Tessalônicapeve''g̃a mo nohendukatui ovevugwero,”
    ei g̃a. “Ndoporavykyi''i''i g̃a okovo,” ei g̃a. “G̃a oko tehe ojivyjivya oporogwyruva
    tehe okovo ojipe''g̃a mombituva,” ei g̃a ore ve kiro.'
  sja-NT: Mamĩda ɨ̃rá taipa ũri p'anɨ parã t'ãidepemaarã ũk'uru mimiadak'aa. Jĩp'a
    nipapata k'awaadait'ee awaraarãpa oomaa p'anɨ mãik'aapa jara p'anɨ.
  xed-xed: Tsa nzakwani ya, snaŋnaghasna kazlay mamu sanlaha ta yaɗi mataba ghuni,
    kul haɗ ta maga slna kəʼa. Ta ghəŋa valu da kiwa ghatalakw yeya skwi ta magə həŋ.
  mks-NT: Jáchi̱ na̱ñe̱hé nde̱ tu̱hun ña̱ ndúu java na̱ ju̱sá tañu ndó ta co̱ cúni̱
    na̱ caja chúun na ta xíca nuu na játaca na tu̱hun sa̱há ña̱yivi.
  gfk-S: Ma mehet tange hobi kinong mehet te hadade be a mon malmalungana turadi nalamin
    ta mu ing pa di lale paapalim, iesene di la hamalamales ira mes ta ira nudi pinapalim.
  bmu-bmu: Eŋgö sutŋine tosatŋan keu bapŋe qahö anda nanŋini imbi-imbi wuataŋgöba
    laŋ malje. Yeŋön nup ölŋi qahö memakzemö, nup meme tandöktandök öne laŋ memba
    inöŋ wainöŋ möndöba tosatŋi yeŋgöreŋ yuai mem sohoba qewöloŋ silekmalek laŋ malakze.
    Eŋgöreŋ keu kun mi mewö kaiga mörin.
  dgz-dgz: Nu mame wadiaentoni iwa nimakayap waenapan ega upi nao ya taiwanum go endao
    wandao taiwanum, wagat mondi wanumune amba waenapan yawamone ise wayao ase wayao
    taine oisewa ame nu anuton.
  eng-GNV: For we heare, that there are some which walke among you inordinately, and
    worke not at all, but are busie bodies.
  zaa-NT: Runa tu' qui'ni entre lebi'į nna tsè'e ttu chuppa canu cuenta tse'e ba cą
    nna labí biỹa tsina runi cą, sino yala rú'ulatsi' quį gúlatsi' qui' quį ca asunto
    qui' adí ca enne'.
  eng-WEBSTER: For we hear that there are some who walk among you disorderly, working
    not at all, but are busy-bodies.
  guh-guh: Pavënëlivaisitaniji pacuenia itsamonae paxamëyajuvënëvi saya jinavanapa
    nacuenebinejeva. Bajarapamonae pina bitso jamatabëitonotabiaba itsamonae.
  bon-bon: Cine ai mene weebibine jijenininago, ingle mene ituge ätecija egä weeme
    poto biname cina durau gemi kaakesea tääpume. Teeme nuuja kaakesea lica gyene,
    yepä teepi nuuja biname bime kaakesea tääpume labrabicnininusi.
  nhw-BL: Pampa tijcactoque itztoque sequin campa amojuanti catli tlatzihuij huan
    amo quichihuaj niyon se tequitl. San quinequij mocalaquise campa amo inincuenta.
  swh-ONEN: Kwa kuwa tunasikia kwamba baadhi ya watu miongoni mwenu ni wavivu. Hawafanyi
    kazi bali hujishughulisha na mambo ya wengine.
  wbi-wbi: Ulwakuva tupulika kuuti vamonga vighenda nu vwoolo n'kate mulyumue. Navivomba
    imbombo looli vevaanhu vano valisila vutavike.
  bba-bba: Wee, sɑ nuɑ mɑ bɛɛn ɡɑbu bɑ sɑ̃ɑ yikurobu be bɑ kun ɡɑru mɔ̀ mɑ n kun mɔ
    ɡɑri wɔbiɑ wɔribu.
  eng-KJVCPB: For we hear that there are some which walk among you disorderly, working
    not at all, but are busybodies.
  kgk-NT: 'Onhemombe''u ore-vy: “Ipa''ũ-my oĩ omba''apo e''ỹ va''e, ipituva va''e.
    Oĩ omoakãrasy rei va''e gwapixa-pe” he''i pende-rehe. Upe va''e-pe oromondo-ta
    ore nhe''ẽ, “Toiko tekoha-rupi. Tomba''apo ogana hagwã ójehe” oro''e.'
  waj-waj: 'Ta rikiaannaduu ngii tasipama varuu vooya kati kuminaya varida ngiari
    seenaiya mmoori varooyauvaa taa kiada murumuru tida tunoo: Iya koonnama varaanoo,
    kiaa ngiariita hama mmoori vareera kati varuuvaara ta itaa kua tiravai.'
  cpy-cpy: Tema nokemaki ikanteetzi eenitatsi pikaateeyinira janta perawaeta-chari,
    tee ikoyi rantawaete, apatziro ikoshekantayita.
  mpx-mpx: Wasamiu ha hago te gamagalau enuna gamwamiwa hi mimibwagabwaga ya, nige
    nuwaliya nihi tuwalali. He wali tuwalali iyai te nihi logulogugui likalika avaliyau
    elal.
  wbp-wbp: Yuwayi, junga kujaju. Jarurnalu purda-nyangu nyurrurla-kurlu kuja kankulu
    nganta jukuru nyina panu-kariji warrkikiji. Jinta-karijirnalu purda-nyangu jaruju
    kuja kalu nganta yangka-patuju warrki-wangu-patu warru nginji-wangka-mipa nganta,
    manu kalu-jana ngulakungarntiji warru mampami yapa-patu-kariki.
  luo-luo: Wawinjo ni jomoko kuomu budho abudha. Ok giti, tije jowetegi ema gikeloe
    weche manono.
  nhe-NT: Pampa tijcactoque itztoque sequin campa imojuanti tlen tlatzihuij huan ax
    quichihuaj niyon se tequitl. San quinequij mocalaquise campa ax inincuenta.
  aii-aii: ܣܵܒܵܒ ܒܸܫܡܵܥܵܐ ܝܘܲܚ ܕܐܝܼܬ ܐܢܵܫܹ̈ܐ ܓܵܘܵܘܟ݂ܘܿܢ ܕܒܸܚܵܝܵܐ ܝܢܵܐ ܒܲܛܝܼܠܹ̈ܐ، ܠܹܐ
    ܝܢܵܐ ܒܸܥܒ݂ܵܕܵܐ ܗܸܟ̃ ܡܸܢܕܝܼ، ܐܸܠܵܐ ܒܸܚܒ݂ܵܛܵܐ ܝܢܵܐ ܒܫܘܼܠܵܢܹ̈ܐ ܣܪ̈ܝܼܩܹܐ.
  esk-NT: Taatna tusraarugut iñuŋnik iqiasruuruanik akunnapsitñi iḷaqaġnipḷusri suniurasruŋaqatiŋ
    aglaan iñuich atlat sułhatnun iḷḷagautniaqhutiŋ.
  msb-msb: Kaya, ini ginsambit namon didi kay nabatian namon na may mga tamad dida
    sa iyo. Wara sindaʼn ginahimo kundi maglabot san mga buhay san iba.
  cpa-NT: Jøng² ma²ca¹néng³ jnieh³ jǿg³ tsa¹jmoh² ca²dsiogh³ hniah¹² ta³. Lanh¹² ca²dsiogh³
    hniah¹² ju²la³lanh¹² hniah¹².
  dso-dso: ଏବେ ଏ କାତା ଆରିତରେକ୍‌ କଇଲୁନି, କାଇକେବଇଲେ ଆମେ କବର୍‌ ପାଇଲୁ ଆଚୁଜେ, ତମର୍‌ ବିତ୍‌ରେ
    କେତେକ୍‌ ଲକ୍‌ମନ୍‌ ବାଡୁ ଅଇକରି ଜିଉନାକାଉନା କଲାଇନି । କାଇ ପାଇଟି ନକରି ବିନ୍‌ ଲକର୍‌ କାମେ
    ମଜାଇ ଅଇସି ଆରି କାଇଟାମିସା ନ କରତ୍‌ ।
  meu-meu: Haida haridia ame kamonai, bogaragimui ai e raka havara-havaramu, asie
    ḡaukaramu; unu na gado-dae gado-dae taudia.
  yva-NT: Reamo ananyao umaso raugaje wasai weye reamo ranaun ware arakove inta una
    no wapa yasyin wononae vayave. Wo taune awa anakere raijare ramu, yara uta ude
    wo vatano kaijinta awa anakere ransosobe.
  dgc-dgc: Kanya ipaala-ala me dikam nadid i éya a utus, éy dahilan éy nabaheta me
    a metamad kan i séngasénganya dikam a mégtarabaho, a basta i tarabaho de kana
    éy abalaén de du kaguman de a mégtarabaho.
  zpm-NT: Laa niina laaw rzetaque naa stib, sac zidzion no no bla zha ne nacgrë to
    i, mbe ruṉdraa zho dziin scase quiaded dze zho; loxaque nëzrii nëzrec no zho rzëëb
    zho lo grë ncuaaṉe rieguiaḻd zho.
  hix-NT: Àro wyaro amna nkehe, onà wyaro amna wya oyokaytà komo yonytxanàr ke. Okukur
    komo yokaytà ryhe amna nenytxeko. Wenyhe roro rma haxa natxow hatà. Tomyawon kom
    hoko atamokhenà ro me natxow hatà. Anar komo yeryehokanye ro me natxow hatà.
  sim-sim: Hako ter ni misiwa jihi lal, men olmu lihi yanduwa. Lir mbeek lerawu las
    landa ambu lir. Lir lihinjik lerawun lakwan li halashihi, olmu ma lawa yejen heilakailambaha
    yanduwa.
  npi-ULB: किनकि हामीले सुन्यौँ कोही-कोही अल्छी भएर काम नगरीकन तिमीहरूको माझमा हिँड्दछन्,
    तिनीहरू काम गर्दैनन् तर अर्काको काममा हात लगाउनेहरू भएका छन् ।
  cgc-cgc: Gasulat kay ki kyo ta iling tan tak nabalitaan nay na duma ki kyo iran
    na ugali dili miag mag-ubra para ta iran na pangabuian. Sikad magpasilabet danen
    an ta pangabui ta duma, piro dili sigkat mag-ubra para ta iran na pangabuian.
  tim-tim: Gârâmâ hinŋe yeŋgâlaiwa den hin togombo nâŋgâyion. Luâk âmbâle bikŋande
    konam akmâ siâgât âi bâleŋe mâŋgim âiyeŋe hepunmâ yân mandâi dâmbiâ nâŋgâyion.
  yor-yor: A gbọ́ pé àwọn kan wà láàrín yín tí wọn jẹ́ ìmẹ́lẹ́. Wọ́n jẹ́ atọjúlékiri.
  wos-wos: Hundi nawulak nani xéké, gunika. Guna du takwa nawulak jémba yanjoka hélék
    yata jémba nawulak yahafi yata di nak du takwana jémbaka male di saréké. Sarékéta
    di nak du takwana jémbaka wanyambéta wata di baka re.
  emp-NTPO: Daiba ũrĩ panʌa ʌ̃cʌrʌ bãrãnebemada coaid̶a b̶eada. Ãdjirãra trajad̶acaa
    ãtebʌrʌ djãrã nẽbʌrad̶e panabadaa.
  eng-F35: Yet we hear that some among you are behaving irresponsibly; not working,
    just meddling.
  ind-ind: Kami mengingatkan hal ini karena mendengar bahwa ada beberapa di antara
    kalian yang bermalas-malasan. Mereka sama sekali tidak bekerja, tetapi hanya sibuk
    mencampuri urusan orang lain.
  pes-OPCB: با این حال باز می‌شنویم که در میان شما بعضی تنبلی می‌کنند و نمی‌خواهند
    تن به کار بدهند؛ در ضمن وقت شما را نیز با بدگویی دربارهٔ دیگران، تلف می‌کنند.
  mpt-mpt: Ni wentebobo naka maki baabeniba Ib isak temo naka maki okoko teng yebua
    deiboniba besa bianiba eka okok amo naka maki okok kebib biamo i moniba isu ye
    bianiba i okoko wakaye bianiba weng homon obiam bliobo gesiba wentob kesota baabenomabbiobe.
  ssx-ssx: Nikana꞉ma꞉ doeki aloma꞉ ekina꞉ teketa꞉ taa iki tukiki pa꞉ta꞉ mandakena꞉
    haleme wanda꞉halita꞉ soka꞉la꞉ pamba pa pitu hata꞉ mandane wanda꞉halina꞉ pita꞉la꞉eki
    manuna꞉ wakopu tia pomu dupi dupi la꞉tiki pu haleme ekita꞉ opu haloma꞉me.
  mkl-mkl: Wee ɑ̀ ɡbɔ iyi inɛ ɡɔ nŋɛ ŋɑ ilu ikɑ ŋɑi iyi ɑ kù wɑɑ ce nɡɔɡɔ í ɡbe wɔbiɑ
    ku ɡũ.
  gaq-gaq: ଆକେନ୍ ବ୍ନାଲିର୍ ଏକେ ଜାକ ବାଲିର୍‍ ନେଡିଙ୍ଗ୍‌କେ ଡାଗ୍‍ଲା ନେନେ କବର୍ ବାନେଲେଃକ ଜେ
    ପେ ବିତ୍ରେ ଉଡ଼ିରୁଆ ଗାଣ୍ଡିଆ ବାବ୍‌ରେ ବ୍ରୁଆ ଡିଂକେ ଡିଂଆର୍‌ଡିଂକେ । ବାରି ବିନ୍‍ଣ୍ଡ୍ରେନେ
    ସ୍ଲେନିଆ ସରା କୁଡ଼େନେ ଆନ୍ତାର୍‍ଚେ ବିନ୍ ମେଃଡିଗ୍ ଆଡିଙ୍ଗ୍ ଆର୍‍ଣ୍ଡୁ ।
  gof-RNT: Nuuni hessa giday, hintte giddon issi issi azallati de7eyssa si7ida gishossa.
    He asati gelssonnaban gelidi harata ooso bilisoosonappe attin aykkoka oothokona.
  unx-unx: ଆଲେ ଆପେକେ ନେଆଁଁ କାଜିପେତାନାଲେ, ଚିୟାଃଚି ଆପେ ଥାଲାରେ ଚିମିନ୍‌ ହଡ଼କ ଆଲ୍‌ସି ଜୀଦାନ୍‌
    ବିତାଅତାନ୍‌ଲଃ ଏଟାଃକଆଃ କାମିରେ ଥାଲା ଥାଲାଅଃତାନାକ ଆଡଃ ଜେତ୍‌ନାଃ କାକ କାମିତାନା, ମେନ୍ତେଲେ
    ଆୟୁମେତାନା ।
  gah-gah: Itó imane lekelitokatí gakó makó aliake vegená lugáate kezáini hozanini
    ahuliake zogozogo viziki ve makolitini hozagú gavakavató mihina iaká niave liki
    likago gelekune.
  lcm-lcm: Namemtala longong ta mang matan imi kipo ago palau, na parik kipa abis.
    Pukun iria kapo telan amadot ta bil palau.
  aer-aer: Yewe, alakenhe arratye anthurre. Anwerne ayeye arrekantherre-akerte aweke-arle
    nhenge arrpenheme-arle warrke mpwareketye. Anwerne aweke-arle antime yanhe areye
    warrke-irretyeke ahentye-anetyakenhe-arle tyele angkerlte-anemele akwete, itne
    arrpenhe areyeke iterele warrke-irreme itnenhe apatelhe-ilemele.
  qvc-NT: 'Chaqa niwashqallapam: Wakinnikiqash mana munashpachu trabajayta, mitikungillapa
    suqkunapa kusasninman, nishpa.'
  tgl-ULB: Sapagkat naririnig namin na ang ilan sa inyo ay tamad. Hindi sila gumagawa
    sa halip sila ay nakikialam sa buhay ng iba.
  cbs-NT: Jakia matukidia chani juai nun ninkashinadan, jatididan, man chikish dayama
    jawawakatsi ikama kaka betsa betsapa besti ninkatan betsabu yui man yuananan bestikubainkanikiaki.
  xtm-NTPP: Vaa ni ka jiniso'o sa ja ka iyo jaku i ne'un ni a ja ka sa'a ndeva'a ndekuu‑ni
    i, te ñatuu ka satniñu i, nú masu ja ka kivi nduu ka kivi ni'ni i nuu masu kuenda
    i ka kuu ma.
