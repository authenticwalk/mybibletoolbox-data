  tet-tet: Oras neꞌe ami rona tiꞌan haꞌak, noo ema nosi emi mak tablaun no la noꞌuk
    serwisu. Sia nalau aan nodi kahur ema lian.
  hlt-MCSB: Nangmih khuikah hlangvang tah vapsa la a pongpa uh te ka yaak uh. Bi tah
    saii uh pawt dae tomban la om uh.
  xtd-NT: Xá n‑ka tekutnuꞌu‑da xa dava mee‑n ña ka juini‑n xa kadatniu‑n. Ñayiu kudi
    ka kuu‑n, ñayiu ndu ini xa kuu ñayiu jan ka kuu‑n. Te xa ka kuu mee‑n ña ndu ini‑n.
  mdy-ETH: ዬያ ኑ ጋዓሢ ዒንሢ ባኣኮይዳ ፔቴ ፔቴ ማዾ ናሽኩዋ ዓሲ ዓኣሢ ኑ ዋይዜሢሮኬ፤ ዬንሢ ዓሳ ኮይሱዋ ቤሲዳ ጌሊ ጌሊ
    ሜሌ ዓሶ ዣሊሲሢዳፓ ዓታዛ ፔቴታዖ ማዾ ማዹዋዖ ናንጋዞንሢኬ።
  spl-spl: Yeŋgâlen gâtŋe nombotŋaŋe konam im bukulipyeŋe yeŋgâlen ari nem watyekmai.
    Yawu otmâ bukulipyeŋe yeŋgât manmanyeŋe âlepŋe ya mem bâleyiŋgimai.
  usp-NT: Jilonri xkab'ij chawechak jwi'lke tali' jtaquil kawi'l chi wi' jujun chaxo'lak
    pur sak'ortak, xike tijlatz'ab'saj jwichak chi jb'anic ri ta' ye'l luwar rechak.
  zav-NT: Pero na' babeneto' dižə' de que baḻle bito bi žin chonḻe, con nitə'əle chgüiale
    bin' chso'on beṉə' yoblə.
  sgz-sgz: Gimáte longrai ngo te tili gam kápte di lu him, kándi tu bibialol sár má
    talar mai soksokoi bál lite kálámul.
  kek-NT: Nakaye a'in e̱re xban nak xkabi resil nak cuan junju̱nk sa' e̱ya̱nk yal
    subuc cutan yo̱queb. Junes moloc a̱tin neque'xba̱nu ut inc'a' neque'raj trabajic.
  blz-NT: Kai mambantilkon men koiya'a gause kai rongor isian mian men molulu' ka'
    tongko' mansampoti urusanna mian sambana.
  poe-NT: Ó kuínhinni kíxin tjejorá jnkojínrá ninkehó xra̱ chꞌehyará a̱ ntá kjuachꞌia
    ó xríkoará.
  san-TAM: 'யுஷ்மந்மத்⁴யே (அ)விஹிதாசாரிண​: கே(அ)பி ஜநா வித்³யந்தே தே ச கார்ய்யம் அகுர்வ்வந்த
    ஆலஸ்யம் ஆசரந்தீத்யஸ்மாபி⁴​: ஸ்²ரூயதே|'
  cof-NT: Junni nula weyanlari lan chularaeque mera joe. Lan chuto, uyanlachi cosacatiya
    tede poniquiminla joe.
  srm-NT: Ma nöö tökuseei u ko jei taa fa u dë aki wanlö sëmbë dë a unu dë an ta kë
    ta wooko möönsö. Oto sëmbë soni nöö de ta waka ta hulu. Sö u jei aki.
  qvs-NT: Yachashkanisapa suk kankunashi mana trabajanayankichichu. Wasin wasin chapakuypishi
    puriykankichi.
  zca-NT: porke nzhon no, nzho pla xa' xid go, xa' nanet kë zhi'n, per par kwent che'n
    mense lë'la ka bixa'.
  cbc-NT: 'Bairo jãã caĩrĩqũẽ caãnimiatacʉ̃ãrẽ, mʉjããtʉ caatíatana atore bairo jãã
    ĩnucũñama: “Tesalónica macããna jĩcããrã paaena ãninucũñama. Ñerẽ caáperã ãnirĩ
    aperã tʉripʉ patowãcõ ñesẽãnucũñama,” jãã ĩ quetibʉjʉnucũñama.'
  qxo-NT: Tsaynö yachaycätsiyaptïpis ¿imanirtä waquin criyicog mayintsiccunaga arucuyänanpa
    rantin runacuna imanöpis cawacuyanganta parlar puriycäyan?
  mox-mox: Ta vale niʼa anoqolia vaina emiavo ʼimiega ivevegwavuʼai ta ge ida fewafewa,
    ta ʼesi iluluyaba dadana, ta wese ediavo edi tuta ikafia edi veqae kavokavovo
    ʼidiega.
  kew-kew: Niaame nimina ruru aanu medalomare pa pirua kogono napemelo remaa pagema.
    Go pagoare go agaa sima. Go aanuri nimuna maa adaalu mapuaawa aa medana oyaenu
    adoa agaa pa teme.
  dww-dww: Be tauma kè vaiena da banaga ḡesaudima ḡaromie matagayagayawidima ta miamiana.
    Taudi nam tima mia genuana, be tubuḡidima anisagunama noyanama tima voivoiena,
    ibewa da taudi tai vadasaḡa be tawai karakarakutu naḡona. Taudi inam tunidiḡa
    ta kwapukwapu yababena.
  twi-ASANTE: Yɛka saa asɛm yi, ɛfiri sɛ, yɛte sɛ mo mu bi yɛ anihafoɔ a wɔnyɛ hwee
    sɛ wɔnenam nkurɔfoɔ nnwuma ase.
  aoj-aoj: Afaꞌ ina waꞌipipa naꞌamba dowaf, owaꞌ. Wameꞌ basefa anis sagape laꞌafena
    ipeꞌi ina sandaꞌ maol, owaꞌ. Tol sape dowaf. Esis sandapoma basef atom usiusihimi
    ma hiahaom anis daiasi atom.
  cbv-cbv: Obohjeéhtih, yeéb biquína ñit tewíhcap wʉt be. Pánih tewíhcan, bitadih
    ñit tac bʉʉgánap wʉt be.
  taw-taw: Pen mɨñɨl takaw olap nɨgobun. Binɨb nɨbi ogɨnap wog ma gɨl, yokɨp yɨbɨl
    mɨdɨlɨg, bɨ ogɨnap tap kɨli gɨpal ak nɨgɨlɨg takaw dɨlɨg apal.
  jic-NT: Cupj nasa jus nlayecj nepénowa ne'aj ma quelel tsji' lajay, mpes ninana
    pyac napj quinam. Yupj sin javelepj la p'a lajay mpes. Ma tsji' lajay. Malala
    nin.
  zap-NT: Per won noo diiz naaree ne nuu de rlaandet ylaa dxiin, no rdee de lo xdiiz
    ste mén.
  wer-wer: Pöt oröptaanök ngön pöt niian wasngan. Ten kat wiin epël aim. Omën arim
    teköökaan narö ya namëngkën wisën wë kar naröa omnantëën ngön pas köntak yamëëan
    pël ya.
  ipi-ipi: Tene anu peakale nanimato wuane leyamape. Nanimato ale eyama-kola, yakamana
    minditupa-mane piape mindikipi mindi napene, kepawa mee atalaini. Utupane-mane
    kepawa atoto, wandakali waka tupamane aki peyaipe lo mane wako pua andama epoko
    pua ateyai lene oko ale wato, nanimato wuane leyama.
  qul-NT: Uyariycu waquin kancuna mana llanc'aspa causachcaskayquichista, waj runacunapaj
    asuntoncunaman meticuspa, mana imatapas ruwaspa.
  tnc-tnc: I'suᵽaka yija ãrãᵽaka simako'omakaja “Maekaka ĩ'rãrimarã nawatoᵽekarã ba'irabebekaja
    imarã. Suᵽabatirãoka aᵽerã jia ba'iraberijayurãte najo'ayu're”, ãrĩwa'ri yijare
    nabojayu.
  ter-NT: Kó'inokeneye ra vemó'uinopinoe vo'oku ápe xâne etó'okoviti ápeyea huléketi
    xâne xepákuke, ákoti oko'ítuke, yómoti í'inuxo kó'iyea xoko itúkovoke po'ínu xâne,
    yuixóvoti koekúti ákoti itukapu mani yuíxovone.
  bmr-NT: Amɨɨhaifañotɨ saatoho imino icatɨmo dudɨcamaaitɨmoro sitaacoro casivusumoro
    feehicahi onoonoco muguubuhicahi.
  fuf-fuf: E hin-le men nanii woɓɓe e hakkunde mon no jokki puyndan, hiɓe jokki ko
    wonaa haaju maɓɓe edii ɓe gollude.
  bhl-bhl: 'Kate kame, nu weng mak kililuwete: “Mali yom mutuk ka biliw kunum waneng
    mak aulinba kesomi, sak teinbomi, weng anyam bakakayem tem bakayem tem de kakabiliw
    kai!”, yangiwi, nu kilisuluw te.'
  ons-ons: Ŋene don iwa ramaine yemo onokawane, ŋene detŋem, ŋei natne eŋe ŋinane
    keu ŋino taboŋ qewoloŋ geokanmami, eŋe urata mane mi mama yaup ŋei natne eŋane
    uratao dongoka welaineŋo qole qole don sawaŋ rau paki, qeweloŋ geokanmami.
  con-NTPO: Tsa'ma paña'fa gi majan que'i'suja semambe'yi noen'gepa can'jen'fa. Tsa'camba
    tsendeccuja faesumbe sema'banga panshaen ejeca'ni'jen'fa.
  ghs-ghs: Oke teeho quba hiibaranihe nana nookami nikehota qesai seno naate haba
    ogamaqi iseresere hiire tuumorai.
  peg-peg: ଲାଗିଂ ମି ବିତ୍ରେ ଇନେର୍‌ ଇନେର୍‌ ଆଡ଼୍‌ସାୟ୍‌ ଚିନ୍ତା କିନାରା ଆରି ଇମ୍‌ଣାକା କାମାୟ୍‌
    ଦୁକ୍‌ହିନାକା ବିପ୍ତି ଆନାରା ଇଞ୍ଜି ଆପେଂ ୱେନାପା ।
  txu-NT: Ar akam ar akwỳ ne ar àpênh prãm kêtkumrẽx ne ar ba bar arỳm kuma. Nãm ar
    mỳjja kupênh kêt ne kam kikre kabe'ã kabẽn prãm kadjybit ar ba.
  eng-WEBU: For we hear of some who walk among you in rebellion, who don’t work at
    all, but are busybodies.
  gnw-NT: Echa'ã jerãcua oreve quirãi ime pepɨte pe amocue iyaquɨ vae. Yugüɨraaiño
    ĩru vae reta iparavɨquɨ re umae uicuaa vaerã. Ẽrei iquĩi'ã-raanga iyupe uparavɨquɨ
    vaerã. Ẽrei uyapo'ã mbae ave.
  mux-mux: ⸤Nambimuna oliu-ni aku-sipu nikimuluye?⸥ Eninga yambu mare kongun tingíndu
    ⸤kongun sika te naa teku,⸥ yambu mare ulu teku ung nilimelema ‘Aima piliimulú.’
    niku anduku walsiku piliiku kum leku mindi molemele-na piliipuliinga aku-sipu
    nikimulu.
  maj-NT: A̱t'aha̱ tínu'yái̱ én nga tjín a̱jinnu̱u xi tjíma ts'e, xi najmi chumi nihi
    xi tíi̱ncha ts'ín, nga tu̱ sahá chu̱ba̱ tíi̱ncha tsungijihín yjoho̱ má najmi kui
    tje̱he̱n ra̱.
  bkq-NT: Arâ xina âyanmo aguely olâ; tâsewanidyzebanro modope âduaymo awyly, tutuzema
    ani xina, nâsewanibamo. Âkelomo ewanu nhakaladâdylymo kulâ.
  kue-kue: 'No ka ta yegl digo punga: Ene meglmara pukamugl yomba tau kongun erekre
    yoko meglkwa. Ye yomba tau konguno pamara i keunde ere kayoko keme di wanmeglkwa.
    I ye taratno ta manga.'
  cot-NT: Noquenquejacaajiaquempiroquea imaica manatarite noquemacojiaqueriquea iconoajiaquempiquea
    perajiatsica, teetarite irinintajigueji irantsipevenquemparo isheca, iroguentiquea
    isavicaventajiaque iquenquetsavijitashijiaca intati yasereantajiaque.
  bnp-bnp: Pali ngane mete longo ranga e huriki iene, ta ri rakoli tavula kunana,
    i uka ma ri leho. Ri rahi dili ria ni rata viliha kunana a maki na viri tara.
  apn-NT: Tã xep ra mẽ akwỳjaja ã amnhĩ nhĩpêx anẽ nẽ kãm kaga nẽ àpênh kêt nẽ amarĩ
    ri pa. Nẽ xep htỳx ri axpẽn jakwa kamã nhãm mẽ hixi ho rêr o ri pa.
  ctp-NT: Loꞌo ni, wa ynan ba rsun chaꞌ ndiya chinꞌ neꞌ taꞌa wan nu ja suꞌwe ngiꞌni;
    ja ngiꞌni neꞌ kanꞌ tñan, xkwiꞌ ndaꞌan neꞌ nchkwiꞌ neꞌ chaꞌ kwiñi loꞌo taꞌa neꞌ,
    chunꞌ ndaja tiꞌ neꞌ.
  opm-opm: Kat ihirdapat Tesaronaika aptei sios ihir Gapanwa han hat pati ihir iraire
    tamreindinnong na tamreima kat ire Nuhur ihtiper ma dahaya danong asoh agatmat
    apisaptiri giritperhan nuhur amratirimur. Amrama kat gur ihat pati han bap ma
    hapat daham nuhur mama meng moh naporiptimur.
  bvr-bvr: Wurra janguny guna-jeknga ana-gorrburrwa ngayburrpa nyiburr-galiyarra ana-goyburrpa
    nyiburr-werranga nyiburr-jonamawajarra nyiburr-nirra nyiburr-workiya, rrapa minypa
    ana-werranga ji-werranga gun-nika gomurnda nyiburr-yurra nyiburr-workiya.
  wal-wal: Aissi giikko, asa yohon geliyoogaappe attin, ainne oottennaageeti, azalla
    de7uwaa de7iya amarida asati intte giddon de7iyoogaa nuuni siyida.
  zad-NT: Na' ba beninto' baḻ-le kon chdale to ni to na', ni bi chonle llin, na' chlalltezi
    c̱hele ga bi chiyaḻ'.
  kmg-kmg: 'Eme ši ŋoŋeraonec dâŋ šiŋuc wareme manambeŋ: Ŋic gâcnezi gie-jeŋic hetârarâ
    qâoma erâ jueŋgopieŋ.'
  aso-aso: 'Idoꞌ lengitatiꞌ gamazi ma ogavo giluneꞌ neꞌmino ogave: Ve linge ma nete
    engiꞌ gonoꞌine huli ve maliti gonoꞌninguꞌ gavakavatoꞌ monaaꞌ nave.'
  uli-uli: Ha kapta mele bo ha rongrong le yor tot mo luwulumi le re tema yengang
    bo re tehayreg ngo resa kekalpilsedaw ngal yar sibis yengang.
  nin-NT: Inta da meme nu nggo inta wo da amba abanu ba a si abi isanko. A si di na
    undu inkindirr hen, na so di ki amparr yo mre.
  acu-NT: Antsu atumjai iruntrar naki ainau takakmatsuk pujusar, nangkami chichaj
    pujuinawai tinamun antukmajai.
  cak-WNT: Y wacami kac'axan chi yec'o jojun chicojol ri ma niquic'uaj ta pa ruchojmil
    ri quic'aslen, xa yek'oran y ma nicajo' ta yesamej, y niquinimila' apo qui' pa
    tak mololen tzij ri xa ma nic'atzin ta.
  ebk-ebk: Isuratmi na, tay chinngormi ay wachacha nan tapina kan chakayu ay nunkapadsok
    ay munchunu. Maid chacha at-atun mu achi yangkiay makififiyang as nan cha at-atun
    chi tapina ay tataku.
  spa-PDDPT: Porque oímos que algunos entre ustedes viven desordenadamente sin trabajar
    y entrometidos en lo ajeno.
  ruf-ruf: Twohulika mghati mwenu kuna iwanu wadebwe ing'awosang'ana chinu chochose,
    ila weingitsa mne ipfinu pfe iwanu wangi.
  gun-gun: Mba'eta omombe'ua rã roendu peẽ kuerya rupi amongue omba'eapo e'ỹ vy ha'eve
    e'ỹa rami rei ikuaia. Joeko re rive tema oikuaa pota.
  agu-BL: Chinach cunu' yi jun xtxolbila'tz, na na kubit yi at e' ẍchixo'lu' yi tunin
    na chipa'ca'p tu'. Qui na chak'uj.
  isn-isn: Kunsoko kuija kina ang'wi akulongoleka kutula akata mukati anyu. Shanga
    akituma i milimo kuiti badala akwe ingi antu niagila i masigo.
  eng-PEV: You see, somebody told us that there are some lazy people there with you
    that never want to do any work. They just go around talking about people in a
    bad way and messing up other people’s lives.
  ilo-ULB: Ta nangngegmi nga adda kadakayo ti agbibiag iti kinasadut. Saanda nga agtrabaho
    ngem ketdi mannakibiangda.
  pir-NT: '@see-verse:2TH.003.010'
  anv-NT: Ɛsé déjɔ́gé mbɔ unó bina ɛlé gétúgé déwuú nnó bɔɔ́ fɔ alú né
    geluage nyú abi alu ámbwá. Akɛlege fɔ mampyɛ utɔɔ́, ákɛne afyɛɛ́ ɛlé meno
    né depɔré bɔ.
  sab-NT: Agwa chage nu chkeba uñale daba gweale baske me ta lle boakalin, diali ama
    kle chui ulita kagenga ngwale kle chege gerule daba nadi kaire ulita chkekalin
    uñale amage kwian na kle toi mine.
  tmd-tmd: Mönö i nugwöla aku, nöbö mö ñɨŋ bli mabö rölön, hör ör mɨdön, piaku piaku
    rɨp yönön, mönö ua nɨgön, nöbö mö bla “Mag akuyöbö alöia; mag akuyöbö alöiŋö,”
    rɨmɨdöia.
  acr-NNT: Yey woꞌora qatom, e kꞌo jujun chixoꞌl alaq na kechakun tane kꞌenoq; ri
    kakiꞌano e kakimin kibꞌ che taq ri na jinta ke che.
  kpg-kpg: Gimaadou e helekai beenei, idimaa, gimaadou gu longono bolo ma nia daangada
    i godou baahi e nohonoho hua balumee, nadau mee e hai ai, e haga deaadee nia moomee
    nia daangada.
  taj-taj: तिग्‍दा भिसम एनीगदे न्‍हङरी कोइ कोइ म्‍हिसे ब्‍लेगु दोसी तिगै गे आलना म्‍हिसे
    लबा गेरी ओह्रङ्नोन या झाङ्मुला भिबा ताम ङन्‍से थेःमुला।
  avt-avt: Haiu metpiyem mentar haiu memtau mɨt han ne yi mɨt hɨr nau yain yain nari
    hɨm me mɨt han natɨp mɨt han em natɨpan nisesan.
  cbk-cbk: Ta habla came ansina cay ya oi came que tiene dao di ustedes ta vivi vida
    de plojo, no quiere trabaja, y ta mete lang na vida de otros.
  uig-ARA: چۈنكى بىز ئاراڭلاردا بەزىلەرنىڭ تەرتىپسىز لاغايلاپ، ھېچ ئىشلىمەي باشقىلارنىڭ
    ئىشلىرىغا ئارىلىشىپ يۈرىدىغانلىقىنى ئاڭلىدۇق.
  tuf-tuf: Cuatán isat cucáj cuitar rahcuít, ba cahujín canár yajti itic wacaro. Uw
    éyinat istiy quin, istiy quin rio rabar téw̃ajar bin tew̃ic wacaro.
  abx-abx: Akapakali kami' nga aniya' kuno' anan si ka'am magpanutu'o nga sigi hamok
    pamurungko'. Ga'i agpanarabaho si mga kalugaringun-na kundi' sibot dina si katabilan.
  mco-NT: Jadu'n ɨɨch tɨ nnejhuɨ̈y co nijëjɨty miich ajcxy ca' mdunaangɨxy mgɨ'mdung,
    jëyɨ myöygɨxy mnajxcɨxy jäyjɨɨn jäydɨjc.
  cpb-NT: Nokemake ikantaitzi tzimatsira pikaataiyinira janta perayetachari, te ikowi
    rantawaite, apatziro ikoshekantayeta.
  aon-aon: Aria apak douk memnek um orokohun um ipak, enesh arpesh shape meyoh madae
    shunek mour uwe. Aria eshesh shape shanumogesh kupaishi eshesh atubur waburish.
  hus-NT-2005: I achʼámalich ke taltsik xi tatáꞌtsik a kidhtal xeꞌechkʼi, yabtsik
    u tʼojnal; xeꞌechkʼitsik ti ochꞌom kʼal xowaꞌkich xi yab in kwenta.
  mig-NT: Chi ni̱ ka̱jini tu̱'un‑ri̱ ja̱ kájika kuu kátá‑ni sava‑i jíín‑ró, tú kásátiñu
    kutɨ‑í, chi̱ sasua kájika kuu‑i kándúkú tú'un‑ni‑i tá'an‑i.
  bps-bps: Gmanmi ani gine, du lingemi nun dad to di blengyu malwe mimò, na én balingla
    nimò flabet di nimò i dademe.
  mbs-mbs: Yan se impunù day kenyo so doen ekon menge otaw doton kenyo tekahen. Kenà
    dan ekon egterbaho, meneng olò dan eg-inabut te eg-inangen te doma otaw.
  tof-tof: Ki ini poko wialómdakla, zitülkus ki arrkrrudakla wagó, ngibürr kolpama
    yabü aodó zógós ngyabendako. I zaget koke tómbapóndako, da i ngibürr pamkolpam
    byalóm kaindako i zaget ia tómbapónórre.
  cme-NT: Da na da i waŋ mafamma‑i, i nuɔ wuɔ na hɔlma-na banamba bilaa diiloŋo‑i
