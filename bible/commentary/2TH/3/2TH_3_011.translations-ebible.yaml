  nko-NT: Anɩlanú ánɩ́ mlɩtɔ akʋ bʋtsie kpaalɩ, bʋmɛdɛ́ agyʋ́má kʋkʋʋkʋ yɔ. Okéngyé
    bʋna bʋdɛwa tsʋn.
  bsn-NT: “Ĩna vatoajʉ sĩgʉ̃ri moarʉamena ñaama” yire quetire ajiaja yʉa. Ĩna masune
    moabeticõari, gãjerãre ĩna gõjanabiosere ajiaja yʉa.
  pib-NT: Gi rixanu wyijnakpiranyegitgi wa pimrine pnu gixjeta wa gixyegiya. Gi kamrurewatna,
    seyni gixasha kamrurewletachinni.
  wiv-wiv: Hita ta longoria habuka taza ni miu dia ta nuhuta levolevoa za. Beta dia
    na lala dia kata gagala. Beta, dia ta nuhuta polea na goloa kana kaka motu kua
    beta kadia galanga vona.
  reg-reg: Kulwo kubha echugwa ati abhandi abhalibhatila mu bhulenga agati-gati yemwe.
    Bhatakola milimu okumala abhabhonekana ni bhanu bhanu bhatana bhwitondi.
  mlh-mlh: Ŋoŋore botugo goine buŋo rurumaŋgo so raru yoŋoyaŋunde aŋi boyoberu kosabasa
    gogobi. Yoŋoji gio foriine so baegobiyoŋ, gio bobo kamasi mo kosa oruŋgato goku
    oo me oo gbedigaru goine yoŋore ya bojibu eru penaroŋ eku keoma kosa goegobi.
    Ŋoŋore biŋe buŋo mo oi oŋu wareme manebeŋ.
  gof-ENT: ኑኒ ሄሳ ጊዳይ፥ ሂንቴ ጊዶን ኢሲ ኢሲ ኣዛላቲ ዴዔይሳ ሲዒዳ ጊሾሳ። ሄ ኣሳቲ ጌልሶናባን ጌሊዲ ሃራታ ኦሶ ቢሊሶሶናፔ
    ኣቲን ኣይኮካ ኦኮና።
  aau-aau: Hromkwe senkin seme me, payhokuaw, hromkwe po lonuayk, hmo uwr har hmo
    ompok mon ma lwak somokwe mey seyn meio pey. Sawk homkwe uwr har mo mey me puraw
    lanio ira swak-swak me.
  tvk-tvk: Matobit rilomun ni sepinien ak vengan mattehur longeongen xa rute e xamim
    labe homah xil tang. Latapol ti, e dit latup ngoxil e rin na mosav xil.
  prf-NT: Kinagi mi iyád gapu tehud kami a nabareta a tehud a sangan dikomoy a umád
    a magtarabahu sakay awan ti agum a páppospusán nan en makialam ten biyag nen agum
    a tolay.
  auy-auy: Kembiwífínkémbá tuwímbai kafóná-waasi kísau ímbo máémba tíyo-aai símae
    wénowata ísaraumpo
  tbg-tbg: Tenavu iruramanta niqihai vaiinti vonavu popoheha kia kaiqa vararaiti,
    vinavuka qumina vaiha vo vaiinti vo vaiinti kaiqara turoqare variara.
  hub-NT: Turasha atum ainarum nuiya náki asar, chikich aina takak pujaun waitka yujaina
    tamaun antukmajai.
  hmo-hmo: Inai bamona ai hereva, badina ai kamonai umui haida be umui gaukara lasi,
    to haida edia gau bona edia kara umui herevalaia kava momo sibona.
  big-big: Tonuwago pilikyeng kisi purik yongkambanu iniyaga nawiligu tonuwayegi yongkambanu
    tenigi tepekke nawili kiyebuk sende logo yawe mizi ono logo yawe mizagirikka yeik
    mogosara koyimowei nawiliyegi langai kozak keli keya wok mabiyeng nawiliyegi peyeng
    pilik mizagiyeng keya peyeng pelik mizagiyeng yei, kisi legi.
  gux-G: Ama ti nan gbia ke bi maadi ke bitɔba ye i siiga ki ye ku yenyienbiigu nni,
    kaa bua ke bi sɔni tuonli, ama ki nan ye ti bonyoyuodi nni.
  cnl-NT: Qui² mɨ³nʉʉ²ra'³¹ 'e³ xen³na'³ ca³dxáan²na'³ 'nee'²³ 'i³ mi³juɨ'², 'i³ 'a²³jia'³
    jmee²³ ta². 'E³ quie'²³ dxa³ra'³ ta² 'e³ jmoo³² uu'n²na'³.
  zar-NT: Canísö rnnatuʼ tuʼ riyö́nituʼ nútsaʼgaquiëʼ ládjaliʼ yuguʼ bönniʼ taʼdasëʼ
    caʼ, bitiʼ bi dxin tunëʼ, pero taʼdasëʼ caʼ bi tun bi taʼnnë́ʼ.
  kde-kde: Tùtangola uchocho ing'anya tùnipilikana kuva, vanu vanji mmwenu vàvele
    na ulemwa, vakátamwa kukola madengo, ila vàliinjija chihi mmambo la vanu vanji.
  ata-ata: Ia nexi telomusiꞌa xo moseꞌi no taiingengi ne lexe ixolu vitanisi mo ixaxai
    uasi ia iꞌauꞌausou ivivikalasou xaixai noxiꞌa ta mitemasi.
  qvw-NT: Ñatac ¿chaychun waquinniquicunapïta uyaliyá “Mana imallactapis lulaculmi
    nunap bïdallanpi yaćhaycaćhaśhtin pulicun” nïta?
  nfa-nfa: Jiꞌi tadèngi lii, peka na, nèti talora aae miu abhu dhèu dhu bai-eedꞌa,
    roꞌo boe sabꞌa. Rèngu sèra reꞌa dhoka bhute dènge soro iisi ra asa dꞌara lii langu
    dhèu leo.
  tnp-tnp: Iəhləni lanu mətəu-inu iəmlətəu məmə nətəmimi nəuvein ko itəmah min ilah
    kəutəlpah, ilah kəsotoliən uək kəti, ilah kəutəfən rəhalah kərəsei məmə kotəu
    rəkɨs nəghatiən mɨn lan, mətəu kəsotoliən uək.
  urd-urd: हम सुनते हैं कि तुम में कुछ बेक़ाइदा चलते हैं और कुछ काम नहीं करते; बल्कि
    औरों के काम में दख़ल अंदाज़ी करते हैं।
  hot-hot: Ma doŋtom yêlô alaŋô nena môlô vi ôêk vau ma ku mi ma olom oveŋ lounyak
    ba ôêv vemimbôlêk yakyak hathak avômalô vi.
  mqj-NT: Iate kingei mantula' susie annu dengan tama talingangki kumua dengan tau
    illalan alla'-alla'mua' makuttu mengkarang anna anggamo lu rekke lu sau' umposara
    sarana solana tae' tappa' dengan karangan ma'guna napalako.
  rus-SYN: Но слышим, что некоторые у вас поступают бесчинно, ничего не делают, а
    суетятся.
  mbh-mbh: Na them nongpol ako ve, omu pelie otheki namal na o oma omaing pelie avele,
    aveto o situn othangangaere na o pavothalo or.
  bdd-bdd: Tetelimi ꞌahesagoha pwaiya tupwadi ꞌoimiyega silowahiꞌwata ma geya simiya
    hohobiga ma sipaihowa.
  cbt-NTPO: Nanan nani natantërahuë. A'naquëma' co yasacatatomahuë', topinan pa'sárama'.
    Naporahuaton, ma'toma ma'toma nonatoma', piyapi'sa' chinotërama', natantërahuë.
  srn-NT: Wi kisi fu yere tak' sonwan fu unu no wani wroko. Den no e du noti moro
    leki sutu den noso ini tra sma tori.
  cta-NT: Pana juani cua ngujui chaꞌ jiꞌi̱ ya chaꞌ ntsuꞌu xi nguꞌ tyaꞌa ma̱ nu ná
    tsoꞌo nduꞌni; ngaꞌaa ndyuꞌni nguꞌ biꞌ cña, ndyaꞌa̱ nguꞌ nchcuiꞌ nguꞌ chaꞌ cuiñi
    ti loꞌo tyaꞌa nguꞌ, xquiꞌya chaꞌ taja nguꞌ.
  bqc-SIM: Wá mà á gbɛ̃eↄ màa vĩ, aali pↄe woo, sema gudɛ.
  tcz-CHONGTHU: Ahijeng vang'in nangho phabep thasetah in hinkho namanguvin, natoh
    nanom pouve chule midang natohna chunga kikum naumuve.
  mar-mar: तरी तुमच्यामध्ये कित्येक अव्यवस्थितपणाने वागणारे असून ते काहीएक काम न करता
    लुडबुड करतात, असे आम्ही ऐकतो.
  snp-snp: Ena ama ya linate yauti maleka lono olámoti, faifa minoti wenena ma monanina
    yamu lo yaleka waka oti moni minamo kawa ya aito kolone.
  isl-isl: Engu að síður höfum við frétt að sumir ykkar séu óreglusamir, neiti að
    vinna, en séu þess í stað að skipta sér af því sem þeim kemur ekki við.
  spy-NT: Kēēmwooyē kuu nyooto, kuuyu kēēkāsē kule tinyē ꞉biiko alake ām akweek kēwēynātēēt.
    Māyēyē kiy, nteenee kwoonykwoonyootē biiko mētēwoy ām kiyēē yēyē.
  xnn-xnn: Ibagbagak nan naay kasin tay dinngemi ay wada ken dakayo nan mang-adi ay
    men-obla. Nodi adoado nan ibagbagada ay adi mapaay ay mangtaktaktak isnan ib-ada.
  mwe-mwe: Tunabheleketa genego pabha tushipilikana kuti bhapalinji bhakata munkumbi
    gwenunji bhakapinganga kukamula shoshowe, ikabhe kujinjilila malobhe ga bhandunji
    bhana.
  tte-tte: Wasamiu kabenalan yakato tomo tupwali luwamiu mena simiyamiya bwagabwaga,
    nige nuwanuwali sipaisowa. Na ali paisowaele mwa etalapili kalikavao kaiweli.
  tcs-tcs: Bat mipla i kip lisen sam prom yupla i prapa leizi ane prapa luzetaim bikoz
    dempla tumas kam insaid wea ol nada man biznis.
  hlt-THB: Nangmih ak khuiawh thlang vang taw amik tha dam hy ti za nyng. Bibi kaana;
    Bi ak bi na ak sa qukhqi awm awm hy tinawh za nyng.
  soq-soq: No etatana sumanai sosola isiwa e bedelawo nola sawantoie mai dima dewasaipona,
    di antoie sosou nolau bedewe surakaumoie lai. Sa baiwa no epe waitana.
  qub-qub: Chayno yachaycächiptëpis ¿imanirtaj waquin ermänucuna arunanpa ruquenga
    runa imanöpis cawacushanta ricapallar purircaycan?
  att-att: Á narámak mi ta ajjan garè nikayu yù ira nga magi-itubang lâ, nga ari bulubugá
    mattarabáku, ngam panunnutád da lâ yù akkuán nayù ira kábulud da.
  bki-bki: Nemil jibe nei bior iliano telisu tai binimei bokar tilinieku ber kam tealo
    maka ala titai leleio, aju kurano ga jibe na, mia aju amilkue laka ka tenalo na
    tomu dolu nalo aju amim̃aukanio.
  bqp-bqp: O mà kũ á gbɛ̃kenↄ ma'ã vĩ, òdi pↄ́ke kopiro, séde gudɛ.
  mcp-mcp: Ká, sə́ ŋgə gwág nə́ bɔ́ɔ́l búúd wâ gwooŋg jɨ́n bwə́ mú ŋgə cʉgə cʉg íləm;
    bwə́ lʉ́gə́ sɛ̂y nə məbwə́ máŋ, bʉ́sə njɨ ŋgə́lə kənd milâm ízháá isád.
  hat-hat: M'ap pale konsa ak nou paske m' pran nouvèl gen kèk moun nan mitan nou
    k'ap fè parese, ki pa vle fè lòt bagay pase foure bouch yo nan zafè lòt moun.
  npl-NT: Porke otikmatkeh sikimeh de nomejwah san tlan yejwah kinekih kichijtinemih
    iwa amo kiwilitah tekitiskeh, yej san kintsatsakuilijtinemih akimeh kichijtokeh
    intekih.
  bgg-bgg: Gathek hì yao pha ji ne nyieliieshii nathek duchoi shii giak ne siikhad-ajo
    pha rai chiih-è gai bran ro blia shii de afa-afi rek bie pha yoi gathek è yoi.
  eng-TCENT: For we hear that some among you are walking in idleness, not working
    at all, but being busybodies.
  eng-BSB: Yet we hear that some of you are leading undisciplined lives and accomplishing
    nothing but being busybodies.
  cpu-NT: Ari nokemake ikantaitzi tzimatsi pikarataiyini janta perayetachari, te inkove
    irantavaite, intaani imaimanetantayetzi.
  san-ASM: যুষ্মন্মধ্যে ঽৱিহিতাচাৰিণঃ কেঽপি জনা ৱিদ্যন্তে তে চ কাৰ্য্যম্ অকুৰ্ৱ্ৱন্ত
    আলস্যম্ আচৰন্তীত্যস্মাভিঃ শ্ৰূযতে|
  tac-NT: Ramueka akirú tabilé nocha mochigo jaré 'emi, pe nejkumega e'yéname kará.
  eng-WEBPB: For we hear of some who walk amongst you in rebellion, who don’t work
    at all, but are busybodies.
  gfk-H: Ma mital tangai hua kanong mital ta hadadei bia a mon tabalesuana tunatuna
    nalamin ta muat ing pa diet la paapalim, senbia diet la hamalmalaas ira mes ta
    ira nudiet pinapalim.
  viv-viv: Au hidede amine agahe faꞋina tufoimi valeyami anogalina higa wamiyamiya-kawowo.
    E, tufoimi keke wadafifaisewa tu mali kaliva adi mataꞋatuboda wasesebodabodana.
  yao-yao: Tukuŵecheta yeleyi ligongo tupilikene kuti ŵampepe pasikati jenu ali ŵa
    ulesi, ŵangakupanganya masengo kose, nambo akwamba kulijinjisya mu indu ya ŵandu
    ŵane.
  tgp-tgp: Matan kama lo rongoa vara tamlohi hai isamim la lo toho purongo, la sopo
    hahau i tataholo, pani la lo sanga hau.
  auc-NT: Mïnitö weca pancadäniya önonque cædämaï a ongonte quëwënäni ïnänipa, ante
    änäni ëñëmönipa. Adodäni në Baa äninque cædämaï ïnäni inte wæætë, Wadäni æbänö
    quëwënänii, ante godö wæntæ godö wæntæ tededäni ïnänipa.
  kbc-NT: Ejinaɡ̶ataɡ̶awa niɡ̶idiwa notaɡ̶a leeɡ̶odi jibodicaɡ̶a midi oko nigojigipi
    anawanitegetiwaji ane doɡ̶oyemaa me nibaaɡ̶a. Anibaaɡ̶a, pida oyalomeɡ̶e eledi
    oko anee lewiɡ̶a.
  bmh-bmh: Ig ze go awarem, einen, ig guzenai ze domun ag ula duailel ipal go salau
    i macanemen, go gaul pet dacanemen. Duailel go salau mab tam, gaul daimai, go
    duailel ipal agal salau en ze mai aidanemen.
  ctu-BL: Come woli cubin lojon che' jach woli' to'ol ñusañob q'uin lamital. Ma'anic
    mi' cha'leñob e'tel. Mi' to'ol bajñel otsañob i bʌ ba' mach i wentajic.
  meq-meq: Nəmaa tsikakum naha andza niye na, hərwi nəmaa tsəne tə gwaɗ ndo mekeleŋ
    eye hay mə walaŋ kurom na, sœ aye hay. A satay məge məsler bay, ane tuk na, faya
    ta ndapiye a bazlam i ndo hay.
  noa-H: Pari magtarrta marau maumua hũurwai hãaur k'ʌʌn mag sĩi p'idk'ajã p'idk'aba,
    parta naajem hanʌm.
  alp-NT: Ami beteke ete imi ele meije le ami lene be bei imia meru leini me esi noso
    kai esi suka kerike moneka, po batuke esi kwale tamata maketa esi makerike.
  san-VEL: yu.smanmadhye .avihitaacaari.na.h ke.api janaa vidyante te ca kaaryyam
    akurvvanta aalasyam aacarantiityasmaabhi.h "sruuyate|
  kbq-kbq: Na'ankure tagrama antahunana amu'nontamifina mago'amo'za erizana e'noriza,
    vahe'mofo zanku zamagenke nehu'za, eri'za e'ori feru vahe nemanize.
  kbh-kbh: Chca fsë́ntsichamo, er bënga fsënjátats̈ëmbona, báseftanga ts̈ëngaftanguents̈ënga
    imojtsiyena tondaye ntsamcá, pero ts̈a chë ínÿengbe soyënguiñe jtsontremeténëse.
  ron-LSB: Căci am auzit că unii dintre voi umblă cu răzvrătire, care nu muncesc deloc,
    ci sunt niște oameni ocupați.
  pon-pon: Pwe je roner, me akai mi re omail, me kin weweid ni mejued ni ar jolar
    kin dodok, a re apwali kijin tiak mal.
  nhe-BL: Pampa tijcactoque itztoque sequin campa imojuanti tlen tlatzihuij huan ax
    quichihuaj niyon se tequitl. San quinequij mocalaquise campa ax inincuenta.
  sps-sps: Mam tsue rom a ka to tana saa mam nongoiny a mesapan fapoopoan namamin
    karous kaakaa babainy tsun ror, ana ri gim ror ma kat a binun, ri tsue tsuk tsun
    iny rora foka tana mesapan a sikia ma kaa tsuri.
  wnc-wnc: Siwan wamu takngatu ninde asinggan apuwawan nataamang kaknga anzing. Aminu
    kundu gikat nana aminda kamunde yuke sanga yapiina wena aknga asinggan tasike
    puya takngatusimu dua tasikaing ngang niniwawa nataamang. Natake ginu aminu unzing
    tasikaing aminde akagwautningge wam pas asane gwa matandamumang.
  bus-bus: Wá mà kɛ̀ a gbɛ̃kenↄ mɛa vĩ, aↄ̃è pↄ́ke kobiro, sé gudɛɛ.
  gub-BL: Urenu amo ze'eg kwez ure kury. — Amo uzeruzar ma'e Texaron pe har a'e wà,
    iranahy ma'e romo wanekon a'e wà, uma'ereko 'ym ma'e romo wanekon a'e wà. Uze'eg
    zemueteahy waiko amogwer wanehe uzeupeupe a'e wà no, uma'ereko 'ym pà a'e wà no,
    i'i amo urewe wà, a'e iranahy ma'e wanehe kury.
  imo-imo: Nalo lino pimolo wali enonga imbomare kongono naa teko we kau moromele.
    Imbo lupemanga teremele uluma ulu enongano molo nalo we nilko nilko andoromele.
  boj-boj: Ariya iga anjam endegsi quem, “Nuŋgo ambleq di tamo qudei naŋgi wauqajqa
    asginjreqnu. Naŋgi laŋa sosibqa yomu anjam koba laŋa laŋa mareqnub.”
  eng-DRA: For we have heard there are some among you who walk disorderly, working
    not at all, but curiously meddling.
  knf-knf: Kë ŋşë ŧiink kë ţi an, uka biki mnwo manwooŋ mnwuţaan, bañaaŋ banwooŋ baandi
    ulemp aşë ji baneejan mntum mi baka ţi uko unwooŋ uunkten baka.
  san-KHM: យុឞ្មន្មធ្យេ ៜវិហិតាចារិណះ កេៜបិ ជនា វិទ្យន្តេ តេ ច កាយ៌្យម៑ អកុវ៌្វន្ត
    អាលស្យម៑ អាចរន្តីត្យស្មាភិះ ឝ្រូយតេ។
  arn-NT: Welu kimkeiñ ta kiñekentu eymün ñi re feleken fey ñi küdawnon rume, re miyawpüdakey
    fey ñi chem chumnon rume.
  zas-NT: Per yan baguiejnan guial yuꞌdi gaz zaꞌ ad rëntidi güündi dxiin, abiꞌ rudi
    loj ni ad rayaltidi.
  ken-NT: Sɛ́rɛ̀m nɔ mbɔnyunɛ sɛ́ghok bɛ mbɔk ywɛka bǎbhɔ̀t abhɔt nɛ bɛ bɛtɨk ɛbhap
    chi bɛ́fyɛ nnyu ndǔ barak bo bachak.
