    iyawa mata:tisaleke, iwalapuluwa ha:na: palese elatepa.'
  dwr-ENT: ኑናዳን ፆሳ ካሊያዋንቶ፥ ሂንቴንቱ ኑፔ ኣኬዳ ዎጋ ካሌናን ኣዛላ ዴዑዋ ዴዒያ ኢሻ ኡባፔ ሂንቴንቱ ሻኬታናዳን፥ ኑ
