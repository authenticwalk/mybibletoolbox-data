    Cristo nga tamad kag ara nagasonod sa mga panodlo nga amun gintodlo kanindo.
  swh-ULB: Sasa tunawaagiza, ndugu, katika jina la Bwana Yesu Kristo, kwamba mwepuke
    kila ndugu ambaye anaishi maisha ya uvivu na siyo kwa kutokana na desturi ambazo
    mlipokea kutoka kwetu.
  tpt-NT: Ketꞌalaqaunin, klalhijunau la ixtaqaꞌuti ni Jesucristo ni jantu katꞌatꞌiꞌukxuntꞌayatꞌik
    milaqajkꞌan yu malhaqnin yu jantu tamakaputun tacha klamasuniu.
  aai-aai: Ata Regah Jesu Keriso ana onowatenamaim taitu tuwai’inah, tur fokarin maiyow
    au’uwi. Kirisiyan iyab hinokow hima nonowatih te’aa naatu bai’obaiyen abit hikwahir
    asir hima beub hiwa’an tereremor kwanekwan, biyahimaim men kwanarun.
  sny-sny: Meni Owane Jisas Krais lo iyape se, nomo fene ma'e peri ta kairefi a'i
    au te'esiya. Kaiyemo mo, lu taune tamo Jisas lo peri umasinamisiya ape, lowe yo
    seni luwaru a'i ironamisiya. Lowe Owane Sitewi lo peri arisinamisiya. Nomo fene
    ma'e au te'e tepa'asiye. Fene lowe mase owe ape ironamite. Fene yo seni lowe lo
    apou ape owe ape irote. [Ro 16:17]
  myy-myy: Tʉoya yʉ ñarã mʉa. Adi mʉare rotijaro yirocʉ, gʉare cũñi mani Ʉjʉ Jesucristo.
    Sĩgʉ̃ Jesure tʉorʉ̃nʉgʉ̃ ñabojagʉti ĩ moa ãmobeja, ito gʉa riasoado bajiro ĩ yi
    ãmobeja ĩ rãca baba cʉtibeja.
  trc-NT: Ne̱ cheꞌé se si̱j noco̱ꞌ man síí ꞌni̱j raꞌa man níꞌ me nu̱ꞌ níꞌ, ne̱ cheꞌé
    dan cata̱j xnaꞌanj ꞌu̱nj yoꞌó nana̱ rihaan soj, tinu̱j, nocoj. Dan me se gu̱un
    yaníj soj rihaan nu̱ꞌ nij tinúú níꞌ nij síí noco̱ꞌ chrej rmi̱i̱ naꞌvej rá quiꞌya̱j
    suun ei. ꞌO̱ se si̱j ne nocoꞌ tucuáán narqué núj rihaan me nij soꞌ na̱nj ado̱nj.
  cut-NT: Dihnó, numacuahn vederihquentiyon yahn Dihvo vo Jesucristo, rihquentiyon
    nuhn che ca̱hcoma̱n nchuhn dihno vo che hua nahn din ye ntiyon ma̱n, che hua nahn
    dinahn ye nduhca̱ che chicuahn nuhn nchuhn ma̱n.
  bel-bel: А наказваем вам, браты, імем Госпада нашага Ісуса Хрыста, цурацца кожнага
    брата, які жыве гультаём, а не паводле паданьня, якое прынялі ад нас,
  zlm-KSZI: Tetapi, saudara-saudaraku, kami memerintahkan kamu dengan nama Junjungan
    Isa al-Masih supaya menjauhkan diri daripada setiap saudara yang hidup malas dan
    tidak menurut ajaran yang telah kami berikan.
  gdr-gdr: Gar ke utkunda nany dɨde yɨngganwar! Yu sɨn mera Yonggyam Yesu Kerisomna
    nyɨ kɨma wen tengaindam. Wa wɨngɨrɨnd nɨnda gar ke utkunda rɨga re dɨnder kɨma
    im wɨmena wuweny dɨde ɨtmɨkitijog rɨga wa pɨlke b'ɨsateni sosimna get ke mɨle
    ma opima yɨmta undoka eyenanj rɨna re ton sowa pɨlke akatto. Sɨ wɨn b'ogla komkesa
    odede rɨga wa pɨlke pajapaja wɨmena tuwenyɨt.
  vmy-NT: Ngu ngandaꞌe, ntsꞌia̱, nga ko jaꞌenre Naꞌenna Jesucristo teꞌbeneri̱ nga
    tinyatꞌaxin_ru ngatsiꞌi ntsꞌia xi bi mejénre saꞌexa, xi bi ꞌba inyatsaꞌen jotsaꞌen
    ji̱n kikakuyari̱.
  cmn-FEB: 兄弟姐妹们，我们以主耶稣基督之名想要告诉你们，如果哪个信徒游手好闲，不按照我们所进行的教导行事，就应当远离他。
  gmv-RNT: Ta ishato! Ooso ooththonta asappenne inte nuuppe ekkida timirteza mala
    doonta ammanizaytappe inte haakkana mala Goda Yesus Kirstoosa sunthan intena nu
    azazoos.
  ncl-NT: Antimitzililo, tocnían, quinami quijtúa in lamaxtilisli huan ilahueliltilisli
    toTata Jesucristo, antimitzililo pa anmijcuanis pa capa amo ancayas ca aqui yes
    ca tocnían hual mojmosta amo quinequi tequipanúa. Yihual hual amo quinequi tequipanúa
    amo yultica yoje quinami antimitznextilije.
  sua-sua: Koornopeik, mor tgus ngot her kaum kor mnam mor mang Ngoldaip to e Yesus
    Kristus he kmokpom kar. He ekam tok, kua re lserppak ngang nguk orom ka munik
    te, mguak or kam kambis kar muornopeik tgus ruk o lo ehaneng, endruk ngaro ngorsang
    ngam lo kaikkiem kuaro rhek ruk mut her lol ko vgum dok e.
  klt-klt: Yanuknuk, Táwi náni Jesu Son Iháhá wata kutná hára nándá ing sánindemán,
    nuknuk sáni kámá yá hánámá átang me rina sánumán wa ma isutnándáráng, wawu sándá
    ámna náráwa wáinaná wa yápmangga kung mulangán átneráng,
  are-are: Tjina ntjarrai, atha rrangkarranha tjatjatuma, Ingkarta Jesua Kristaka
