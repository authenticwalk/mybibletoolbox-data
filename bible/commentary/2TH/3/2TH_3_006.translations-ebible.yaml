    pə kərtek a tə tinen bay. Bina tinen tə təmahak 'am a manay sa jak ikwen ataya
    itəbay.
  ape-B: O ipak apakipu elpech! Apak douk Diginali Jisas Krais nakapu namba umu munek
    ananin moul. Douk namudak ali apak maklipepu dodogowinyi balan umu pugipechen.
    Balan enyudak. Sapos ipak enech chasuh Krais ananin balan wakuli echech chape
    meyoh wo chunek moul uli e, ipak kobi punech punechlepu, wak. Echech douk wo chugipech
    enyebuk balan likuk apak maklipepeyen uli e.
  grc-F35: Παραγγέλλομεν δὲ ὑμῖν, ἀδελφοί, ἐν ὀνόματι τοῦ Κυρίου ἡμῶν Ἰησοῦ Χριστοῦ,
