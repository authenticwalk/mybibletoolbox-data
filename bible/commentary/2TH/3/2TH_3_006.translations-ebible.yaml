    iwewue ma''e ''gã nui, ''jau je pẽ nupe.'
  dao-dao: Kami benae aw, kami ning jah mcuhmthehe käh jah läklam lü dudamkia jumeikiea
    ksunga käh nami ngcawngcik vaia mi Bawipa Jesuh Khritaw ngming üng ning jah nghui
    na veng.
  cya-cya: Culo hua tñan 'in um, 'un jun ta'a na, lo'o cha' cuiya' 'in Ñi X'nan na
    Jesucristo, si'yana tyi'o tso' um sii' nchgaa jun nu a se'en ña'an cha' 'in, nu
    a xu'hua se'en ña'an cha' nu cua' ngulo'o hua.
  wrk-wrk: Narri barri, bababanyamba ngambalaka. Ngambalangi mambuka Jesus Christ,
    nyulu nulijbangka nurrungi, nurru jirrinybikanyi narrinya nanginkanyi jangkurranyi.
    Baki nurru jirrinybaka narrinya barri. Marda narrimi miku jungku yalundu jala
    yalu bunmalijba. Jawuda yalu bunmalijba. Miku yalimi ngayangayijba nanankanyi
    jangkurranyi jali nurru karu narrinya. Nanankardi barri marda narrimi miku jungku
    yalundu, ngala marda narrimi barlba nanamunanyi yalunbunanyi.
  nii-nii: Enginjpin noł, sinim nge Owundu Jiisas Krais embe ełe, sin enim kin ek
    dinga yi mił ninmin. Enim nge Gos kin pii gii nik enginjing endi sin ok ni ngupun
    ek ei, piinarpi wii mułum kin, enim wu ei omba ei, kanik kin, ok eipi puk, yi
    erngii.
  ign-NT: 'Nupara­pe­naveana, te natiari­hi­napuca ena echamu­rianahi plújuana, váhipuca
    náesachahi ticaema­taneana, te váhipuca návara­hahini náetume­cha­vahini, nasuapahini
    eta vímitu­ra­pianahi, vivanecahe éti te máijare ema Viáquenu Jesucristo: Vahi
    ecueme­ñahava nayehe.'
  dik-NT: Miɛ̈thakäi, wek aa lëkku riɛl cï Bänyda Jethu Krïtho gäm ɣo bäk röt mɛɛc
    wei tënë miɛ̈thakäi aa dak rööt cie luui, cie käk cuk lɛ̈k ke ye looi.
  cac-cac: A d'a sb'i Cajal Jesucristo scalb'at juntzan̈xo checnab'il tic d'ayex.
    Tato ay eb' creyente jaragana, tato max sc'anab'ajej juntzan̈ c'ayb'ub'al ec'
    calnaccan d'ayex eb', max yal-laj junn̈ej tzex ec' yed' eb'.
  tzj-E: Camic wch'alal, prubi' Kajaw Jesucristo nekbij chewa, wc'ola jun kch'alal
    me trajo' nesmaja tebna' tzra chek jic nec'je'a checjol, com majo'n nuban ta cara'
    ajni' paxbanem kay-on chewa.
  san-BUR: ဟေ ဘြာတရး, အသ္မတ္ပြဘော ရျီၑုခြီၐ္ဋသျ နာမ္နာ ဝယံ ယုၐ္မာန် ဣဒမ် အာဒိၑာမး,
