  sll-sll: Ena yahuna hobo, pi tege eminga yal Yisas Kraist haang pangwo meri wine
    onana dire, krehaman ha ditenamina piro. Yal ta ha diminga wine olkire, siga ware
    honagi olkinangwo yali pana gal tekio.
  yaq-NT: Krijtopo itomak werim, itepo, yo'owe Jesukrijtota betana lutu'uriaka, itepo
    iniat te emou nooka, enchim inim, kia jabe taka juni'i, Krijtota sualeka, inika'a
    kaita joaka jiapsibaemta mak, intok ketchia, emomak aneka juka' Liojta betana
    weyemta itom enchim majtai, ka inika'a tua a' weye'po aman jiapsibaemta mak, kaita'po
    enchim aamak ea'uta a' ju'uneiyaane' betchi'bo, ka aamak emo tu'urine.
  uro-uro: Gua ruavek, ut tugem ngän ma ama qrot nävät ma Engeska ma Jisas ma Krais
    aa ngärhipki iva qale qale ngän ge guavek ama qatnanaktpämda qärarhani i rhat
    dräm di rususpät sa ama lat dä qaku rhit päs ama rhisu angärha rhäng gärangätni
    i sa ut bon ngän däm ngät
  ita-1885: Ora, fratelli, noi vi ordiniamo, nel nome del Signor nostro Gesù Cristo,
    che vi ritiriate da ogni fratello che cammina disordinatamente, e non secondo
    l'insegnamento che ha ricevuto da noi.
  muy-muy: Bəza ga mmawa, məhi ma hini ana kʉli ti aɗaba leli ndam ga Bay geli Yezu
    *Krist. Məhi ana kʉli nahəma, kàhəɗakumfəŋoru kà bəza ga məŋ gekʉli ya tagray
    masəfa, tə̀gəskabu zlam ya ti leli màcahi ana kʉli ni do ni ba.
  kqc-kqc: Usika ourena, uni Varika amiye Iesu Keriso di roka dudu ya ago gira nisifa
    mini, uni usika ourena be, kaere bi moimai de rena amededi vene, ma kaere bi oteimana
    ago marafa bi de neidededi, mina kaiba ga refa.
  tav-tav: Jã yarã, jĩcaarã ãma mʉja tʉ cãna cateeye pairã. “Caroaro paaya,” mʉjaare
    jã caĩbata wamere cabai botiorã ãma. Na unare bapa cʉtiqueticõaña. Mani Ʉpaʉ Jesucristo
    cʉ carotiro mena tiere jã ĩ buio mʉjaare.
  eng-ULB: Now we command you, brothers, in the name of our Lord Jesus Christ, that
    you avoid every brother who lives a lazy life and does not live according to the
    traditions you received from us.
  spa-VBL: Ahora queremos decirles, hermanos, en el nombre de nuestro Señor Jesucristo,
    que no se asocien con ningún creyente que no quiera trabajar por su sustento,
    esos que no siguen las enseñanzas que aprendieron de nosotros.
  fra-_FOB: Frères, nous vous recommandons aussi, au nom de notre Seigneur Jésus-Christ,
    de vous éloigner de tout frère qui vit dans le désordre, et non selon les enseignements
    qu'il a reçus de nous.
  hau-ULB: Yanzu muna umurtar ku, yan'uwa, a cikin sunan Ubangiji Yesu Almasihu, ku
    guji duk dan'uwa wanda yake zaman banza ba kuma akan al'adun da kuka karba daga
    wurin mu ba.
  mal-mal: സഹോദരന്മാരേ, ഞങ്ങളോടു പ്രാപിച്ച പ്രമാണം വിട്ടു അലസമായി നടക്കുന്ന ഏത് സഹോദരനോടും
    അകന്നുകൊള്ളേണം എന്നു നമ്മുടെ കർത്താവായ യേശുക്രിസ്തുവിന്റെ നാമത്തിൽ ഞങ്ങൾ നിങ്ങളോടു
    ആജ്ഞാപിക്കുന്നു.
  kkc-kkc: Tei telaga odoo emegei, iyo Yesu Kelisowo hu maga nimapoo diya ka taka.
    Tei telaga odoo aboso iyo eligi to ee dedelega pegeli sabolo osoloso tou talai
    wabedeli odoo dimaga peegoo dooboobigi.
  lit-lit: O jums, broliai, įsakome mūsų Viešpaties Jėzaus Kristaus vardu atsitraukti
    nuo kiekvieno brolio, kuris vaikšto nesilaikydamas tvarkos ir ne pagal tai, kas
    buvo perduota, ką jis gavo iš mūsų.
  urd-GVR: Bhāiyo, apne Ḳhudāwand Īsā Masīh ke nām meṅ ham āp ko hukm dete haiṅ ki
    har us bhāī se kinārā kareṅ jo beqāydā chaltā aur jo ham se pāī huī riwāyat ke
    mutābiq zindagī nahīṅ guzārtā.
  far-far: 'Wanefuta ki ''ae, sulia na nikilalae ne na ''Aofia kia sa Jesus Christ
    nia kwatea fua malu, nia ne kalu ka fata totongai fua mulu ''uri: Mulu kai to
    fasia na wane famamana ne kera noni''ela ana raoe, ma kera ka aburongo ana na
    ru ne kalu famanata kamulu ''anida ki.'
  suz-BL: आंइ लोक्‍बपुकी, गोपुकीमी इं प्रभु येसु ख्रीस्‍त आ नेंमी इन कली मार देंनीकी
    देंशा हना, गेपुकी नु बाक्‍शो लोक्‍ब सु सुम गेय पचा मदाक्‍थु बाक्‍मा, मोदेंशो पा
    आंइ शेंशो मटीमे, मेको नु काइ मबाक्‍कीन। २थिस्‍सलोनिकी २:१५; मत्ती १८:१७; रोमी
    १६:१७
  car-NT: Mo'ko Kyjopotorykon Jesus Kristus ety ta na'na kynganon o'waine, na'na a'sakarykon,
    tyse awaito'ko'me amy emepo'pa amandoto, moro na'na wyino tynapo'i'po omepano
    wara e'ipyn aja'sakarykon wyino.
  amp-amp: Yinouroko, nmoh Nungothet Jisas Kraisrhu yufatpno kfo pthiwanko. Ndar Jisasrhu
    mrokfot hikwa nmoh womm nhai nom yahuka kfo hta mrokfom hikkahmm. Be hwes rhut
    nahasiwum yonmari yiham. Mirahko nd yimampno brbo ainyom.
  bht-bht: हे मसीह भाईयो, असां तुहांजो हुकम दिन्दे न जड़ा सांझो प्रभु यीशु मसीहे दितया
    है; कने अपणे उना मसीह भाई बेहणा ने कोई रिशता मत रखा, जड़े सुस्त कने उना शिक्षा
    जो नी मंदे जड़ियां असां तुहांजो दीतियां।
  eng-NOY: Now we charge you, brethren, in the name of the Lord Jesus Christ, that
    ye withdraw yourselves from every brother that walketh disorderly, and not after
    the tradition which they received of us.
  cub-NT: Mʉja, ñʉjevʉ, yóvaicõjemevʉ ñʉja mʉjare, maje jabocʉ Jesucristoi parʉéque,
    ina mʉjacavʉ jũracʉrivʉre aru d̶abevʉre máre yópe ñʉje bueiye báquepe.
  ita-1927: Or, fratelli, noi v’ordiniamo nel nome del Signor nostro Gesù Cristo che
    vi ritiriate da ogni fratello che si conduce disordinatamente e non secondo l’insegnamento
    che avete ricevuto da noi.
  lww-lww: Erau lala, e kia kiena ne Yesu Kristo nesape nevisawal van amiu, sane visae
    puruvi tai pe miyum̃ae ruru re poli po pe taveve ruru re navianena la nap̃a mepian
    amiun poli, popon asu perinan li laa ga naga sane. Yowena la ne sanene, ve ava
    re lavisin la,
  ckb-ckb: ئێستاش خوشکان، برایان، بە ناوی عیسای مەسیحی خاوەن شکۆمانەوە ڕاتاندەسپێرین
    کە لە هەر خوشک یان برایەک دوور بکەونەوە کە بە تەمبەڵی ژیان بەڕێ دەکات و بەگوێرەی
    ئەو فێرکردنە ناڕوات کە لە ئێمەوە وەریگرتووە.
  nas-nas: 'Niiꞌmaikororiꞌ ee, enang niiꞌke naurarampimaang diiꞌ tee-koo Ovoring Jiisuuꞌ
    Karistooꞌ bakaang miring-koo kuunge: Tontaꞌdariri otoriai teing-eta niiꞌning diiꞌmaikororiꞌ
    kakapotonuka, kakeꞌiirariri mintoontariainaꞌ naurarampiruꞌnung-koo kantoꞌpariaing-eta.'
  uvl-uvl: Titik mur pe liliuk mur, mo hele ke kerkereng lange imo nga ara Non Soke
    Iesus Kristus ene ke mo teke, a kangkanga toto titira nemur aria. Ngana laka titira
    nemur nenge te nanasia hengetoro nenge mo tunge lange imo ero pe reria melei tana
    hali.
  eng-BBE: Now we give you orders, brothers, in the name of our Lord Jesus Christ,
    to keep away from all those whose behaviour is not well ordered and in harmony
    with the teaching which they had from us.
  ixl-CNT: Niqal sete tibꞌii u kuBꞌaal Jesucristo hermanos, aas sexaansa el etibꞌ
    kꞌatz qꞌuꞌl yiꞌsaꞌ aqꞌon, kꞌuxh niman tetz u Jesuus. Utz yitꞌeꞌch koj niꞌaneꞌ
    kam qꞌu chusbꞌal alel sete qaqꞌo.
  xsi-xsi: 'Nima-nambwe wukale, maka kakai nenda Maro Ŋalae Yesu Kirisi ndamwa ku
    kaporo ŋgua kaika pami mine: ambo kalo-tawana tamâta pinde uru siveta wurâta tia,
    aku tininzi pwâka tu sipaveta kuku vetâŋa ndia maka muŋga kapananami ŋinde, ande
    miki ma tinimi piti ŋananzi.'
  crx-NTPO: '''Et ''awet neulhutsinke, neMoodihti Sizi Gri boozi'' gha njan dunohts''utni,
    mbene la ooba ''alha'' hoont''ohne neulhutsinke hinli, ''ilhoghun te tsedutni
    ''ink''ez ''ants''i ooghá'' tikulh za huba sulh''i de, ''et ndunt''ohne, ''enne
    ts''iyawh buch''a nasahdilh, ''ink''ez buyit ''aht''oh. Ndi Yak''usda ooghuni
    whubuts''odalh''e''-un, ''aw lhuhuhóotun ''et huwa'' hint''oh.'
  kan-OKCV: ಪ್ರಿಯರೇ, ನಮಗೆ ಕರ್ತ ಆಗಿರುವ ಯೇಸುಕ್ರಿಸ್ತರ ಹೆಸರಿನಲ್ಲಿ ನಾವು ನಿಮಗೆ ಆಜ್ಞಾಪಿಸುವುದೇನೆಂದರೆ,
    ನಮ್ಮಿಂದ ಸ್ವೀಕರಿಸಿದ ಬೋಧನೆಯನ್ನು ಅನುಸರಿಸದೆ, ಸೋಮಾರಿಯಾಗಿ ಅಶಿಸ್ತಿನಿಂದ ನಡೆಯುವ ಪ್ರತಿ ವಿಶ್ವಾಸಿಗೆ
    ನೀವು ದೂರವಾಗಿರಬೇಕು.
  bbb-bbb: Ro erafano no E Ireobo nuvuone Jesu Kuraesido ive ijia ja soesoena kiave.
    Ni kairafa jone eranebe bu ijuegirenoekinu ro vua nuvuone fiena naebe abe mimatavo
    ijene mukoreigia giana akariafo.
  blw-blw: Sosnod, antoyan agé hen eténgténgni an chàyu ad uwan way ah Apotaaw way
    Jesu Cristu hen narpowana, wat masapor achiayu paat cha makàkaila hen anchichay
    sosnod way ammag nan-asachot way man-amma ya anchag achi laychén way manorot hen
    anchichay chani intudtuchu an chàyu.
  tam-2017: மேலும், சகோதரர்களே, எங்களிடம் ஏற்றுக்கொண்ட முறைமையின்படி நடக்காமல், சோம்பேறியாக
    இருக்கிற எந்தச் சகோதரனையும் நீங்கள் விட்டுவிலகவேண்டுமென்று, நம்முடைய கர்த்தராகிய
    இயேசுகிறிஸ்துவின் நாமத்தினாலே, உங்களுக்குக் கட்டளையிடுகிறோம்.
  azz-NT: Huan namejuan, tocnihuan, tamechnajnahuatíaj ica itencopa Totecotzin Jesucristo
    que ximosecocahuacan de ne taneltocani ten quinequij sayó tatziucanemisque san,
    porín yejuan amo quitacamatinemij ijcón queme tejuan tamechnextilijque ya.
  spa-RV-1909: 'Empero os denunciamos, hermanos, en el nombre de nuestro Señor Jesucristo,
    que os apartéis de todo hermano que anduviere fuera de orden, y no conforme á
    la doctrina que recibieron de nosotros:'
  csy-csy: Tu in suapui te awng, kote kung pan na san uh pu le pa ngeina bang hi ngawl
    in le thukham bang in a nungta ngawl suapui khatpo kung pan in ki heam vun, ci
    in i Topa Jesus Christ min taw thu kong pia uh hi.
  mxq-NT: Mʉguꞌugítʉty, ndukꞌanaꞌamdʉp ja Nindsʉnꞌa̱jtʉm Jesukristʉ xyʉʉgyʉjxm, es
    mnayjyʉbʉ́kʉdʉt ma̱ oytyim diꞌibʉty ja nmʉguꞌukꞌa̱jtʉm diꞌibʉ kyaj tyuna̱ꞌa̱ñ
    es diꞌibʉ kyaj jyikyꞌaty tiꞌigyʉ éxtʉm ja ʉxpʉjkʉn diꞌibʉts tʉ njaꞌꞌawánʉdʉ.
  tzj-NT: Camic wach'alal pa rubi' ja kajaw Jesucristo nkabij chewe, ja wi c'o jun
    kach'alal ja matirajo' nutzuk ri' tebana' tre chaka nq'ueje' chic checojol como
    ma queri' ta ja paxbanem kaya' chewe.
  tdt-tdt: Maun-alin sira, hau foo orden ba imi hodi Nai Jesus Kristu nia naran atu
    imi la bele liga maluk sarani nebee baruk-teen i lakohi moris tuir hanorin nebee
    mak imi simu tiha ona husi ami.
  ron-BTF: Și vă poruncim, fraților, în numele Domnului nostru Isus Cristos, să vă
    îndepărtați de fiecare frate care umblă în neorânduială și nu după tradiția pe
    care a primit-o de la noi.
  eng-WEBP: Now we command you, brothers, in the name of our Lord Jesus Christ, that
    you withdraw yourselves from every brother who walks in rebellion and not after
    the tradition which they received from us.
  eng-FBV: Now we want to tell you, brothers and sisters, in the name of our Lord
    Jesus Christ, not to associate with any believer who can't be bothered to work
    for their living—those who don't follow the teachings they learned from us.
  nld-1939: Broeders, in de naam van den Heer Jesus Christus drukken we u op het hart,
    u terug te trekken van elken broeder, die ongeregeld leeft, niet naar de overlevering,
    die gij van ons hebt ontvangen.
  bwo-bwo: Tí eshúwotso! fin bitstsk wottsonat nookere itsh beeshiyets danok'on beeraw
    krstiyani jamatse it galetwok'o doonzo Iyesus Krstos shútson itn azazerone.
  nch-BL: Ama toicnihua, timechnahuatíaj ica itequiticayo Tohueyiteco Jesucristo,
    ximoiyocatalica ica nochi taneltocani cati amo teno quichihuaj huan amo tequitij
    chicahuac quej timechmachtijtoque.
  quc-TNT: Cäkaya c'u takanic chiwe, kachalal, rumal ri Kajaw Jesucristo, chi quitas
    iwib chrij apachin jun kachalal ri cubano xa jachique ri craj, man cächacun taj,
    ri man cunimaj tä ri tijonic ri ka yo'm chiwe petinak lok.
  tfr-NTPO: Pjeyoga, kjone kjone shmi ara l̈öng bomi tjrëko, tjl̈õkwo pinorwa bomi
    kong l̈i kol̈e l̈öng l̇l̇ëme. Bi Tjl̈apga Jesucristo ko goshko ga l̈ërwa bomi
    kong jl̈õkoyo ga pjãy jëk l̈ok ba tjok l̇l̇ëme.
  kaq-NT: Noquen Hihbo Jesucriston janen tah non huetsa joi rihbi sca mato yohihi,
    noquen huetsabaan. Non mato yohini quescayamahax bi chiquishax noquen huetsabo
    jihuetaiya hahbetan hihyamabiresnahue.
  sgb-sgb: Patêl ha Panginoon tamon Jesu-Cristo, pan-iutoh naên kamoyu ha tungkulan
    ya indin na kannaên, ya lakwanan yo hilay patêl ya mangabarog, ya hilay a ampanhumonol
    ha toro naên kamoyu.
  vie-1934: Hỡi anh em, nhân danh Đức Chúa Jêsus Christ chúng ta, chúng tôi khuyên
    anh em phải lánh người anh em nào không biết tu đức hạnh mình, và không bước theo
    các điều dạy dỗ mà anh em đã nhận lãnh nơi chúng tôi.
  kxv-kxv: ଏ଼ ମା଼ ତାୟିୟାଁ ଅ଼ଡ଼େ ତାଙ୍ଗିସ୍କାତେରି, ମା଼ମ୍ବୁ ପ୍ରବୁ ଜୀସୁ କ୍ରୀସ୍ତତି ଦ଼ରୁତଲେ
    ମା଼ମ୍ବୁ ମିଙ୍ଗେ ଈ ହୁକୁମି ହୀହିମାଞ୍ଜାନମି, ଆମିନି ତାୟି ମା଼ ତା଼ଣାଟି ଜା଼ପାମାନିଲେହେଁ ମାଣ୍‌କିତା
    ମାନାଆନା ନିସ୍ତା ତଲେ ନୀଡିନେସି, ଏ଼ୱାଣି ତା଼ଣାଟି ଜାହା ଜାହାରାଇଁ ଏଟ୍‌କା କିଦୁ ।
  amu-NT: ꞌO nnꞌaaⁿya, ñequio xueeꞌ Ta Jesucristo cwitsa̱ꞌntjo̱o̱ⁿyâ na catjeiꞌndyoꞌ
    ñequio tsꞌaⁿ na matseiyuꞌ na tiñeꞌcatsꞌaa tsꞌiaaⁿ meiⁿ tiñeꞌtseijomñe ñequio ñꞌoom
    na ñetꞌmo̱o̱ⁿya nda̱a̱ꞌyoꞌ.
  hin-CV: प्रिय भाई बहनो, प्रभु येशु मसीह के नाम में हम तुम्हें यह आज्ञा देते हैं
    कि तुम ऐसे हर एक व्यक्ति से दूर रहो, जो अनुचित चाल चलता है, जो हमारे द्वारा दी
    गई शिक्षाओं का पालन नहीं करता.
  spa-BES: Ahora les damos órdenes, hermanos, en el nombre de nuestro Señor Jesucristo,
    para mantenernos alejados de todos aquellos cuyo comportamiento no está bien ordenado
    y en armonía con la enseñanza que recibieron de nosotros.
  san-BEN: হে ভ্রাতরঃ, অস্মৎপ্রভো র্যীশুখ্রীষ্টস্য নাম্না ৱযং যুষ্মান্ ইদম্ আদিশামঃ,
    অস্মত্তো যুষ্মাভি র্যা শিক্ষলম্ভি তাং ৱিহায কশ্চিদ্ ভ্রাতা যদ্যৱিহিতাচারং করোতি
    তর্হি যূযং তস্মাৎ পৃথগ্ ভৱত|
  tdx-tdx: Ie amy zao ry longo, lilie’ay ami’ty tahina’ i Talèntika Iesoà Norizañey,
    t’ie hisitake amy ze longo mañavelo an-kelokeloke, tsy amy fañòhañe rinambe’e
    ama’aiy.
  naf-naf: Notnne, Amobotnaŋ Zisas Kilais egaŋ kwitnanen golaŋ zet pigok zemann nâit,
    zet zemzikat indam mben ke am notnaŋaŋ ku gawepumti belak kileŋ mamti mulupgat
    nânâpiŋ mamip. In an ekŋen keboŋ kemak notn notn ku mbep.
  grc-MT: παραγγελλομεν δε υμιν αδελφοι εν ονοματι του κυριου ημων ιησου χριστου στελλεσθαι
    υμασ απο παντοσ αδελφου ατακτωσ περιπατουντοσ και μη κατα την παραδοσιν ην παρελαβον
    παρ ημων
  vid-vid: Wang'holozangu, twanguwalajiza kwa itagwa lya Mkulu wa hetwe Yesu Kilistu,
    mibagule na wanhu weng'ha walingumkunda Kilistu wawele wagata na wawele hambe
    wawinze malanguso gotuwalanguse.
  pio-NT: Píacué wéenánáica, wachùulìacué pía Wáiwacali Jesucristo íiwitáise iyúwa,
