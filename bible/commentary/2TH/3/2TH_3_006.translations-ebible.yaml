    తర్హి యూయం తస్మాత్ పృథగ్ భవత|
  ben-IRV: আর, হে ভাইয়েরা, আমরা আমাদের প্রভু যীশু খ্রীষ্টের নামে তোমাদেরকে এই নির্দেশ
