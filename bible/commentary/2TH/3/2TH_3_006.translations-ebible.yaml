  cof-NT: Junni lan chuminlacanan pachinayoe. Chiquilachi Miya Jesucrístochi mantate
    nulaca mantalaquinayoe lan chuminlabe penenatulajonaque. Jesucrístobe penenamin
    tsachi manca chiquila micaricaca telaquepoto lan chunari, yabe penenatulajona!
  srm-NT: Nöö dee sëmbë, woo bai unu a wan soni aki, nöö Masa Jesosi Keesitu seei
    da u taki fuu fan sö ku unu. U taki e, taa ee wan biibima dë a unu dendu naandë
    an kë wooko, nöö wan musu nama ku ën e. Söseei tu, wan musu nama ku dee sëmbë
    dee an ta libi a di fasi kumafa u bi lei unu fuun musu libi.
  qvs-NT: Wawkinikuna, paninikuna, Jesukristu ñukaykunata yachachiwaptinkuna willaykichi
    tukuy mana trabajanayak wawkinchikunamanta ashunaykichipa. Sukkuna yachachishkaynikunata
    mana kasunayaptinkuna paykunamanta ashuychi.
  zca-NT: Rë go, wech no bizan, men che'n Jesukrist, kile' no mandad go kwa'n mika'b
    Señor Jesukrist lo no, nachë'lt go kun cho tu rë men che'n Jesukrist, xa' gat
    nzhaklat kë zhi'n, no gat nzhaklat ban nela xa milu' no ban go.
  cbc-NT: 'Yʉ yarã, yʉ bairãrẽ bairo caãna, marĩ Quetiupaʉ Jesucristo cʉ̃ catutuarije
    mena atore bairo jãã átirotiya mʉjããrẽ: Ni ũcʉ̃ capaagaecʉ menarẽ bapacʉpericõãña.
    “Dios yaʉ yʉ ãniña,” caĩ cʉ̃ caãnimiatacʉ̃ãrẽ, jãã caquetibʉjʉcũrĩqũẽrẽ cʉ̃ catʉ̃goʉsagaeticõãta,
    cʉ̃ mena ãmerĩcõãña.'
  qxo-NT: Waugicuna panicuna, gamcunachö waquin criyicog mayintsiccuna arucuyänanpa
    rantin runacunapa wasan parlarshi puriycäyan. Tsaymi Señornintsic Jesucristupa
    jutinchö gamcunata nimü tsaynöcunawanga mana juntacäyänayquipä, criyicog mayintsiccuna
    cayaptinpis.
  mox-mox: 'Emavo, baʼe ami luvine eda Kaiwabu Ieisu Keliso ana wawega. Ta luvine nana
    ana alamani baʼe ʼidewani: ʼEguma tovetumaqana emiavo vaina ge nuadi ina fewa,
    e ʼinega ona toasiʼi ʼidiega, mana ema veʼita ge ida ʼabibodei, ta ʼesi itoa kavokavovo.'
  kew-kew: 'Gore nina ame baaninu-ya, niaame Aa Mudu Yesu Krais-na bi madaa agaa mana
    gupa lagialema: Pa aa medalomame kogono gimoa niaana lagisimade agaa napagalimide
    aanu raapu napiralepape.'
  dww-dww: Be yau bana, yodi Bada Yesu Keriso isane ka riuriu vavasaḡemina da raḡan
    matabuna tauwai sumaḡa matagayagayawidima ko voredina, baninama taudi nam ama
    waikatakataima ruvane tima miamiana.
  twi-ASANTE: Anuanom, yɛhyɛ mo wɔ Awurade Yesu Kristo din mu sɛ, montwe mo ho mfiri
    anuanom a wɔdi aniha na wɔnni mmara a yɛahyɛ ama wɔn no so no ho.
  aoj-aoj: Ipaꞌ Kristen alipipai, afaꞌ waꞌipipa dindinip naꞌamba ma agol Dembinai
    Jisas Kraisi. Iꞌi anis alipisi ipeꞌisi tol sope dowafa owaꞌ semeꞌ basef ifimba
    wagaꞌipasafi silifa, ipaꞌ pindihiꞌamas pekwahis.
  cbv-cbv: 'Jwĩ Maáh Jesucristo ã wẽpatjĩh, nin pah yeebdíh wã wʉtna caá: Det Jesúíhwã
    jwĩ bohéátjidih jepahcan, tewíhcannitdih ñi pej jʉmca bojoó.'
  taw-taw: Mam sɨkop, Bɨawl chɨn Jisas Klays agñɨnɨmɨb agak tek nɨbop agobun. Binɨb
    Klays yɨl mɨdebal ogɨnap, kɨli wog ma gɨl yokɨp yɨbɨl mɨdɨl, pel apun tek ma genɨgel,
    kɨli ayɨp takaw dayday ma agɨnɨmɨb.
  jic-NT: Qjuis catjampan nepénowa ma quelel tsji' lajay. Nin solejé nun. Yupj ma
    lajay cupj sin tji'yüsa la tjijicj jinwá. Mpes cupj nu jyü'tücj ma jis capj ncon̈có.
    Nin nu jyü'tücj Jesucristo mpes, jupj cupj qjuis Jepa Püné.
  zap-NT: Yra de ne no de rlaleedx Jesucrist, yna noo lo de ne belne nuu xkompanyer
    de ne rlaandet ylaa dxiin no ne mbándet zegne wneluu noo, por la Jesucrist ykyeen
    noo de ne ytsëlsaadetre de men.
  wer-wer: Karurö, ten tiarim Aköp Yesu Kristoë urtak wë kosang wesak epël ök yeniak.
    Kar narö tenim ngönën ök niia pöta ënëm naën wisën wë pörö mop mowieë.
  ipi-ipi: Amene imalini yame, wamba nanima yakama towa atu atema-angi, nanimato yakama
    languato, wandakali mindi bala piape napene, kepawa mee ateando, bala tomo nanene,
    mee atape-pene lema okoni. Okone angi, nanima piape napene, mee kepawa ata napema.
    Jia. Wandakali mindimane tomo nolane mindi nanima gii napeai-kola, nanimato yakamanga
    kenda-pene mindi gii napimakale loto, tomo gii nalema. Jia. Utulu otongapi nanimato
    piape ayiawa puato, tomo nolane tupa kambo no atema. Nanimato Gotena pii layene
    epene oko yakama langeyai nembo toto, yakamato tomo nolane tupa nanima mee geai-yale,
    mana okone katu lea-yale tekeko, yakamato nanimana mana okone mialapale loto,
    nanima tane-mane piape ayiawa puato, tomo kambo no atema. Yakamato mana epene
    nanimato minema utupane wato minu atape-pene okone yakama tane-mane nembo teyai
    okoni. Wandakali mindimane mana epene nanimato yakama langema utupane wato mina
    napene, kepa wato, piape napeando, yakamato wandakali okone towa atu ata na-piyapape.
    Nanimato Akali Andane Jisasa Kataisana gene oko loto, pii utupane yakama langeyama
    nayu leyama.
  qul-NT: 'Hermanocuna, Señorninchis Jesucristopaj sutinpi mandamuyquichis: Mayken
    mana llanc''ay munaj hermanomanta, yachachiskaycuman jina mana causay munajcunamantapas
    carunchacuychis.'
  tnc-tnc: 'Mija ã''mitiᵽe yijeyomarã. Maiᵽamaki Jesucristore mare jã''memaka, ikuᵽaka
    mijare yija jã''meyu: Ĩ''rĩka Jesúre yi''yuka imariᵽotojo ba''iraberiyaᵽabeyukaka
    mija jeyoaria''si. Yija wãrõeka uᵽaka baabeyuki kime.'
  ter-NT: Itínoe po'inu ûti xoko Vúnae Jesus, vixíko'okopinoe ya iháke Vúnae yahíkuxivoa
    ne uhá koeti xâne omó'ixoti hulékeko, ákoti âha itúkea itukovo káxe, ákotimaka
    akahá'a hókea ne ihíkauvoti víhikaxopikenoe.
  bmr-NT: Monahabomɨ, amɨɨhaico matajɨɨbahi Mohaivojɨɨbo Jesucristo momofeenedɨ. Jaamo
    imitɨno iicano nahabomɨditɨ mudugaavehi ududɨcamaaigotɨmoditɨ, mɨɨhai mɨjɨɨbogobadɨ
    iicagotɨmoditɨ icano.
  fuf-fuf: Men yamirii on e innde Iisaa Almasiihu Joomi men on, yo musiɓɓe, yo on
    woɗɗito kala musiɗɗo wuuruɗo e nder puyndan, ko yaadaa e jannde nde hendorɗon
    men nden.
  bhl-bhl: 'Nakunum kumel kunum waneng yutaka! Nu num Kamok Fian Yesus Kulais em wiin
    dim kel weng kitil weng kale bokoyemomeluw: Yu kanelom sak dus nam teinbomi, nukalem
    yulo kukuyemsuluw weng beem kukuw gelewinba kekabiliw fein ibolow so kunum waneng
    im mit mewso unemokoliw te!'
  ons-ons: Kimakop, Waomze Yesu Kristo wane eŋetko ŋene togoleka ŋidanŋem detpi, kimakopze
    doku tau tau magu natneŋo taboŋ qewoloŋ ge okanmami, eŋe ŋedo don kito edangone,
    yewa mi teweke mogare ge okanmami, ŋei yaline eŋe korop kakakŋone arikei.
  con-NTPO: 'Faengasundeccu, Na''su Jesucristo mandasi gi que''ima manda''fa: Majan
    Jesúsve in''jan''su noen''gepa semañe in''jambian''da tsendeccui''ccu fae''ngae
    jacan''fajama. Toya''caen majan ingi candusian''choma paña canse''ma in''jambian''da
    tsendeccui''ccu fae''ngae jacan''fajama.'
  ghs-ghs: Qate paha nanai qogo ma saga nike pobi hiireta oke aimata oonita nike nookami
    qesai noo qusubaitaama naateqi sepesapeke tuusumi nike meenipamuke nokoke papatare,
    oke nanai Dzesu Kiristu Sooparaho dzapata hiiremi nooke.
  peg-peg: ଏ ଟଣ୍ଡାର୍‌, ଆରି ତଣ୍‌ଦେକ୍‌ ମା ମାପ୍ରୁ ଜିସୁ କ୍ରିସ୍ଟତି ତର୍‌ଦ ଆପେଂ ମିଙ୍ଗେଙ୍ଗ୍‌
    ଇ ବଲ୍‌ ହିଦ୍‌ନାପା, ଇମ୍‍ଣାକାର୍‍ପା ଟଣ୍ଡେନ୍‌ ମା ତାଙ୍ଗ୍‌ ପାୟାତି ହିକ୍ୟା ଇସାପ୍‍ରେ ଚିନ୍ତା
    କିୱାଦାଙ୍ଗ୍‌ ଆଡ଼୍‌ସିୟା ଚିନ୍ତା କିନାନ୍‌, ତା ତାକେଣ୍ଡାଂ ଜାର୍‌ ଜାର୍‌ତିଂ ବିନେ କିୟାଟ୍‌
    ।
  txu-NT: Ẽ, akmere ar, àpnhĩre ar, Bẽnjadjwỳr Jeju Kritu kabẽnkôt dja bar ar amã
    ikabẽn 'õ jarẽ. Dja ar aje Jejukôt abeno akamy kwỳ kum ukangan àpênh prãm kêt
    jabej gar rũm arkum akre rax. Ar kute ar ikabẽn mar kêtkam dja gar rũm arkum akre
    rax.
  eng-WEBU: Now we command you, brothers, in the name of our Lord Jesus Christ, that
    you withdraw yourselves from every brother who walks in rebellion and not after
    the tradition which they received from us.
  gnw-NT: Añave ore poyocui, cherɨvɨ reta, yandeYa Jesucristo jee re, piyembɨyao vaerã
    ipotave upurugüɨrovia vae iyaquɨ vae güi. Echa'ã jocua nunga uipota'ã ico moromboe
    nduicuaaca peve vae re.
  mux-mux: 'Angmene, Auli Yesos Krais-nga bili lepu eni tondulu mundupu nimbu mele:
    Eninga angin te-ni ‘Kongun naa tembu.’ nimba enimbu kolupa, eni ung-bo tunjupu
    mani sirimulu mele aku-sipa naa telemú yambale-kene wasie tiluna tapú-toku aima
    naa molku eni anjupa molai!'
  maj-NT: Jun já nts'e, ngajoho̱ Nda̱ Nti̱a̱ná Jesucristo̱ b'a̱ tí'mii̱hi̱ nga n'e̱
    t'axíhu̱un yjonu̱u ngatentee̱ já nts'eé xi tjíntu ts'e, xi najmi tíi̱ncha ts'ín
    xi nkú ts'ín tíjña én xi tsakuyái̱hi̱ ko̱ kin'ekjóho̱on.
  bkq-NT: Kywymâry Jesus Cristo aguehobyry ara xirâ âyanmo auguely. Âduaymo tyneim
    modope watay, eataen-hoemba itaungâ. Jesus tâinwânsemo lelâlâ wâne, tyneinmo kulâ
    olâ. Arâpama keankâ inomedâdylymo. Mâsewanihomoem keankâ inomedâdylymo, âynomoemba;
    tâwâlâ mâzedylymo mâuntuhomoem keankâ xina inomedâdylymo.
  kue-kue: Angrima wagle, Yaglkande Yesus Krais kangiye mina no ka giglendi dito mounga
    i ene piryo. Angro tau yomburo doko kongun erekre te ka beke tomga ene pirmere
    yegl ye pirkrikwa, yombamo i mina ene mogl eglke endiyo.
  cot-NT: Imaicaquea, napitsaroventarijiate, noncamantajiaquempiquea oca inintacaaquempica
    Amajirote Jesoquirishito. Aatoquea piconoajigariquea papitsaroventarijiate peratatsica
    teeca irininteji irantsipevenquemparo ishecapae, aisa teeca irinintajigueji irinetsanajiaquero
    notsatacajaiaquempica.
  bnp-bnp: 'Mua e huriki a turagu, mete vakuku mua na rane Isu Kristo a Bakovi Dagi
    ne hita: Mu malele ha vona e huriki a turane hita ranga ri laho tavula, i uka
    ma ri muri mai a vinara mete vara mua vona.'
  apn-NT: E kot paj hpãnhã Kris kôt mẽ pahkwỳ kãm kaga xwỳnhjê jarẽ ka mẽ inhma. Pahihti
    Jejus nhỹ hã kot paj mẽ amã tanhmã mẽ harẽnh to. Nà koja mẽ akwỳjaja kãm kaga
    nẽ amnhĩm mẽmoj tã àpênh kêt japêr. Nẽ mẽ ixte mẽ axàpênh mex o apa hã mẽ amã
    karõja kuhpa hã amnhĩm mẽmoj tã àpênh kêt japêr. Koja mẽ ã amnhĩ nhĩpêx anẽ ka
    mẽ ja hã mẽ omu hãmri nẽ mẽ hkôt ri apa hkêt nẽ.
  ctp-NT: 'ꞌWan taꞌa msñian chaꞌ ꞌin Jesús, xiyaꞌ kulo ba tñan ꞌwan chabiyaꞌ ꞌin Jesucristo
    nu nka Xꞌnaan: Ja tyaꞌan wan suꞌwa ti loꞌo xka ta taꞌa msñian chaꞌ kanꞌ nu ja
    xlyaa kuꞌni tñan, ti kwiꞌ neꞌ taꞌa wan nu ja xlyaa xñi chaꞌ nu ykwiꞌ ba loꞌo wan.'
  opm-opm: Gin Hanipyah Jisas Krais orhe mengtei nure taptem gurnong kasip meng tit
    napotiprohemur. Nure Gur ihat tamrein patenmur ma napotiri meng oh tit han tit
    na amram na tamreim gapanwa han hat pathanoh ama han ohsi tap hathe patepri.
  bvr-bvr: 'Rrapa gun-guna jurdach ngayburrpa barra nyiburr-wengga ana-gorrburrwa
    burr-guya: Jela, worla, japurra ngapa nyiburr-jirra, ngardawa Bunggawa Jesus Christ
    nipiya an-nelangga, ana-goyburrpa gala barra nyiburr-malcha nula ana-nga an-gata
    an-ngayburrpa worlapa arrburrwa a-jonamawajarra a-workiya ngika minypa jarlakarr
    ngayburrpa nyirrbu-gurdagurdarraja ana-goyburrpa.'
  wal-wal: Nu ishatoo, intte nuuppe ekkido wogaa kaallennan azalla de7uwaa de7iya
    isha ubbaappe intte shaahettanaadan, Godaa Yesuus Kiristtoosa sunttan inttena
    azazoos.
  zad-NT: Le' beṉ' bish' na' le' beṉ' zan', kon yeḻ' wṉabia' c̱he X̱ancho Jesucrístona'
    nanto' le' bi gonle txen nottezə beṉ' bish'choka' chdaliazə, ḻa' aga kan' bsedinto'
    le'.
  kmg-kmg: Âgofâc, Wofuŋ-nâŋec Jesu Kristo ere micte ŋazapene mananiŋ, dâŋ qazu-ŋarembeŋ
    i opâ ruac gâcnezi mi reŋkehuc kosa jueŋgopieŋ, ŋic i jaŋehec mi junšepieŋ.
  aso-aso: Leze zuhokizo, Guvetesi ve Izesuꞌ Kilisitoꞌ eiꞌ velemuꞌ ogo tiꞌ lo lo huko
    nolo-lingimune. Izesuꞌ evenele zuho linge ma nete monoꞌ gamazi lo-lingimuneꞌ nene
    gili huli ha gopo moni gono damaniꞌ nene inginela vi giꞌmizami mini abazaꞌ igi
    minilo.
  uli-uli: Hami re wol bismem, habe hatobtob ngalugmi irel mala idel Samol la yach
    Jesus Kristus bo habe haddaw tangir panger mekla wol bisich le re tehayreg le
    tor mele rema foru ngo re temchal talenga mokwe ha kangalur bo rebe foru.
  nin-NT: Inta i da ki imba amuya ni isa i Atiko amunta wa Yesu Kristi, si chi ki
    ywhiywhirr na amuya ba nggo a si abi isanko na si di na inkindirr yi nggo inta
    i tsarr imba nggo hen.
  acu-NT: 'Yatsur ainautiram ii Apuri Jesucristo naari pachisar tajirme: Aints Cristonuitjai
    tayat, pengke takat aa nunaka takatsuk, tura ii chicham nuiniarmiaji nuna umitsuk
    pujuinamtaikia, nu aintsnumia kanaktaram.'
  cak-WNT: Kach'alal, nikabij c'a chiwe pa rubi' ri Kajaf Jesucristo chi wi c'o jun
    chicojol ri ma nuben ta achi'el ri xkabij chiwe, y ma nuc'uaj ta pa ruchojmil
    ri ruc'aslen, ma tic'uaj ta iwi' riq'ui.
  ebk-ebk: Iib-a, babaen as nan kalibfengan ay inchat Apo takú ay Jesu Cristo kan
    chakami, ifilinmi kan chakayu ay achi kayu makekadkadwa as nan am-in ay iib-a
    ay napadsok ay munchunu ya achi mangekaman as nan insursurumi kan chakayu.
  spa-PDDPT: Pero les ordenamos, hermanos, en Nombre del Señor Jesucristo, que ustedes
    se mantengan alejados de todo hermano que viva desordenadamente, y no según la
    enseñanza que recibieron de nosotros.
  ruf-ruf: Kwa taghwa lya Imtwatsa Yesu Kiristu, two mlaghitsani wandughu mkale kutali
    na chila indughu mdebwe na iyolema kughawinza malaghitso ghatuweng'ile.
  gun-gun: 'Irmão kuery, Senhor Jesus Cristo rery rupi aiporo''e: Penhemoirũve eme
    irmão ha''eve e''ỹa rami rei, rombo''eague rami e''ỹ ikuai va''e re.'
  agu-BL: 'E''u'' wajwutz, kacawunk nin scyeru'' tan bi'' Kajcaw Jesús: Quil chixomu''
    scye''j yi e'' kajwutz yi tu na chipa''ca''p tu'', yi qui na chak''uj, yi e''
    yi qui na cyaj chixom te yi ketz kachusu''n yi alijt cyen kak''un.'
  isn-isn: Itungili ku umulagiilya, aluna, ku lina nila Mukulu uYesu Kristo, kina
    muhuge kila aluna niiza wikie likalo nila ukata ni shanga kupembelya ni ntendo
    naiza muisingiiye kupuma kitaitu.
  eng-PEV: Listen, Christian friends, Jesus Christ, our leader, wants us to tell you
    this. If anyone says they are a Christian, but they sit down and never want to
    do any work, you have to keep away from that person. Remember when we were with
    you. Think about what we were like. We didn’t sit around doing nothing. And we
    told you, “Don’t be lazy.” We want you to live the way we lived when we were with
    you.
  ilo-ULB: Ita bilinendakayo, kakabsat, iti nagan ni Jesu-Cristo nga Apotayo, a liklikanyo
    iti tunggal kabsat nga agbibiag iti kinasadut ken saan a segun kadagiti kaugalian
    a naawatyo kadakami.
  pir-NT: 'Jesucristo mari pʉhtoro tiquiro dutiro mehna ohõ saha ni dutinatja mʉsare:
    Jesu yequinare dahra dueyequinare, ʉsã dutiyere yeeyequinare, tiquinare piti ti
    duhuya.'
  anv-NT: Aŋmɛ sé, né uto bi Ata sé Jisɔs Kras achyɛ ɛsé, dékpeage ɛnyú nnó
    defa mbwa ne yɛ́ndé meŋmɛ ayi álá kɛlege mampyɛ utɔɔ́, ɛbwɔ́ abi álá pyɛɛ́
    fɔ́ unó ndɛre ɛsé dégare ɛnyú nnó dépyɛge.
  sab-NT: Cha daballa cha ibotea Jesucristo giti, Jesucristo che Chugagwalla kle cha
    ta gbe gerule ba ole, ba cha kerua gbe gdadi. Daba gweale Jesucristo gerua ganga
    kle toi baske me ta lle boakalin, ama kle kianchie, daba enege ba mo lingadale
    siere, cha me kle gerule ba me ñage gerule daba e ole agwa ba me ñage age me no
    ama kle age kare, ama me kle toi no trate cha ba tku tangle kare, ba ama chugadale
    ngwadi sugekare.
  tmd-tmd: Haul nöbö mölöu nöbö. Nöbö Dib Jisas Krais nuŋ nöbö nuŋwa yadön, mönö na
    nöbö mö akuyöbö yad nöine röŋ aku ñɨgö yadmɨdöla. Haul nöbö an bli ñɨŋ mabö rölöi;
    hör ör yönön, yadmɨdöl mag akuyöbö rölɨŋ, ñɨgö pɨsaŋ mönö mönö pɨmɨjeñ.
  acr-NNT: Hermanos, chupa rubꞌiꞌ ri Qanimajawal Jesucristo kaqataq alaq che chaꞌ
    kesaj ibꞌ alaq chikij taq ri hermanos lik e xepuꞌabꞌ, ri na kakitaqej ta ri kꞌutunik
    xmaj kan alaq chiqij.
  kpg-kpg: Madau duaahina nei, gimaadou e hagi ngudu adu i di ingoo o tadau Dagi go
    Jesus Christ, bolo hudee buni anga gi nia duaahina daumaha huogodoo ala e hagatoo
    ge hagalee daudali madau agoago.
  taj-taj: ज्‍योज्‍यो आले नाना आङागदे, य्‍हाङला प्रभु येशू ख्रीष्‍टला अधिकारग्‍याम
    ङन्‍से एनीगदेदा चु ताम कुल्‍ला। ङन्‍से लोप्‍बा ताम अन्‍छार आभ्रबादेन ब्‍लेगु विश्‍वासीगदेग्‍याम
    थारेङ तसी चिउ।
  avt-avt: In ek naiu yinan, haiu metpi hɨm manp mekrehɨr me Mɨtɨk Iuwe Jisas Krais.
    Keimɨn ke yi mɨt kerek hɨrak kau yain yain ap kises hɨm nɨpaa haiu mewetiyem,
    yi einepɨn eikeipnɨwek.
  cbk-cbk: Maga hermano, ahora ta manda came con ustedes con el autoridad que el Señor
    Jesucristo ya dale canamon, que ay desaleja ustedes masquin con quien creyente
    ta vivi vida de plojo y hende ta sigui el maga enseñanza que ta enseña came con
    ustedes.
  uig-ARA: ئەمدى قېرىنداشلار، رەببىمىز ئەيسا مەسىھنىڭ نامىدا شۇنى تاپىلايمىزكى، بىزدىن
    ئالغان تەلىملەرگە رىئايە قىلماي، تەرتىپسىز يۈرگەنلەردىن ئۆزۈڭلارنى نېرى تۇتۇڭلار.
  tuf-tuf: Rábinu, isat Cara Jesucristo ajc cut ba quin uchta yajc ayro. Rabin cahujinat
    canar yajti ohca sinro. Eyinat isat Sir chihtá síw̃jaquey cat cati ruhw̃uro. Eyta
    bira eyin íw̃oti jaw̃i.
  abx-abx: Mga kabugtu'an si pagtu'o, pina'agi si gahum-na si arun-na si Paragdalom
    Jesu-Kristo, agmandu'an kami' kam nga ga'i pagparahuwang-huwang si mga kabugtu'an
    nga mga huruhubya'on ngan ga'i ag'ako' si kinabuhi' sigon si mga sakarawat-bi
    tuluhu'an tikang si kami'.
  mco-NT: Mɨgügtɨjc ajcxy, mɨɨd ajt nHuindzɨn Jesús yxɨɨ etz ymɨc'ajt jada ane'mɨn
    ajcxy nyajnïbɨjcpy, co copɨcy ajcxy m'ixmadzɨpy yɨ mmɨgüg huɨdibɨ ca' ytuna'ñ
    ma ycɨ'mdung, etz huɨdibɨ ca' cuyduñ Dios ytɨy'ajt jadu'n nej ɨɨch tɨy'ajt tɨ
    nyecy.
  cpb-NT: 'Iyekiite, tzimatsira ikowiri Awinkatharite Jesucristo nonkantemiri: Te
    okameethatzi paapatziyaari perawaitachari kemisantawetachari. Te rimatziro okaatzi
    niyotaakemiri pairani.'
  aon-aon: O ipak apakish arpesh! Apak douk Debeini Jisas Krais nakop big um munek
    ananin mour. Douk namudok aria apak makripep dodogowinyi baraen um pugipeshen.
    Baraen enyudok. Aria ipak enesh shasuhw Krais ananin baraen aria eshesh shape
    meyoh madae shunek mour iri uwe, ipak mare puni eshesh ponoprom, uwok. Eshesh
    douk madae shugipesh enyudok baraen riguk apak makripepen iri uwe.
  hus-NT-2005: 'Kidháblábtsik, tin bij an Ajátikláb Jesukristo tu utsáltsik jechéꞌ:
    yab ki junkun kʼal an kidhábláb xi óbe ani yab in léꞌ ka kʼwajay jelt xan ti okʼtsámal.'
  mig-NT: Ko kátá'ú‑rí tiñu nuu̱‑ro̱, ñáni̱, jíín sɨ́'vɨ́ máá Jíto'o̱‑yo̱ Jesucristo,
    ja̱ kúxio‑ró núu̱ táká ñani̱‑yo̱ já kájika kuu kátá‑ni‑de, chi̱ nasu̱ súan ní
    kástá'a̱n‑ri̱ nuu̱‑ro̱.
  bps-bps: Dad flanekgu faglut, mdà di glal i dagit Amuito Dyisas Krayst, ani toomi
    man di gamu, nang gamu samnagin i flanekyu di kafaglut i là mayè mimò, na là mayè
    mlalò i tdò i dnawatyu mdà di gami,
  mbs-mbs: Menge kedowa day, seini se ipunù day kenyo pineokit te ngadan te Pengolo
    tadon si Jesu Cristo. Aw tekahen se otaw egpemenal aw kenà egtolò te impunù day
    kenyo, ikà niyo egdoma kandin.
  tof-tof: Zonaretal, Lod Yesu Kerrison ngidü ki yabü arüng bóktan alióndakla wagó,
    e zógós ngyaben zonaretalab minggüpanandó tótókgu, koke nidi ngyabendako kibü
    umulbain bóktan ngarkwatódó, e ne poko ipüdarre kibükagabi.
  cme-NT: Tobiŋ namaa, na hɔlma-na, bamaŋ bilaa yelma‑i tĩɛna aa ba sa ce iŋ waaŋ
    mamaŋ baa-na, niɛŋ Itieŋo‑i Yesu-Kirsa‑i aa na kar-bɛi hiere.
  sus-sus: N ngaxakerenyie, muxu bara wo yamari won Marigi Isa Ala xa Mixi Sugandixi
    xili ra wo xa wo makuya danxaniyatɔɛe ra naxee findixi tunnaxɔnɛe ra. Na kui,
    e mu ɲɛrɛfe muxu xa masenyi ma muxu fa naxan na wo xɔn.
  pon-2006: Riat ko, ni mwaren atail Kaun Sises Krais se padahkiwohng kumwail en kalekeikumwailsang
    souleng kan me mouren pohnkahke, me sohte kin idawehn peneu kan me se kin panawihekin
    irail.
  dad-dad: Odug Jesus Kristus yana bunem, turamã tar, amã ã marokeneik, tureĩ tar
    fõ temeleid ganan, amã mafelnein kilei to mata dibodõdig anidi so wiyẽdigouf.
  zab-NT: 'Anre de saniroldilaaznɨ Jesucrist, pur laany rnabeen laat: Gulbicá lo tutix
    de sáan ni candzá quɨt rcaaz gún dzɨɨny, ne quɨt nabánybɨ zec ni abseednɨ laat.'
  jae-jae: O lasitewaac, aêac ajac biŋsu amac ajam aêacnêŋ Apômtau Jesu Kilisi laŋô,
    gebe aŋgamiŋ taôm êndêŋ lasitêwai, taŋ sêsa nêŋ lêŋ salaŋ to sêbu biŋsu, taŋ aêac
    akêŋ gêdêŋ êsêac naŋ.
  ksd-ksd: A tara na turagu, ave vartuluai tadav avat ta ra iang i kada Luluai Iesu
    Kristo, ba avat a vana kan diat ra umana tura i vavat par dia vanavana gegagege,
    ma pa dia mur nam ra vartovo ave ga tul tar ia ta vavat.
  msm-NT: Mgo suun, pinaagi to katongod ni Jesu-Cristo no Ginuu ta, ogsuguon noy sikiyu
    no kona kow ogpagduma to hukawon no mgo otow no wada paminog to diya impang-anad
    noy, inggad angod now sikandan no mgo sakup ni Jesus.
  myk-myk: Ayiwa wù cebooloo, wʼà da pe jomɔ pe jo waha yi mu Kafɔɔ Yesu Kirisa mɛgɛ
    na. Kalaa we wèe ya kan yi mu ge, nʼa daa fɛɛ piimu pu ɲɛ pu ya ɲaari na sahaŋi
    ni wee ni wɛ, fo na kapyeŋɛɛ she na diin na ɲaari na yeree ge, yi laraga kɔn pee
    na.
  sbe-sbe: Guiyau Yesu Keliso hesanaena, kama kahao, ka hededebayaolaowa kalimiuyena
    bena taba kami kahao, siya kaiteyadi taumiyamiyagaibu yo lauhekata kalimaiyena
    kwa hai wa nige se miyawatani, meta tabu kwa patulau udiyedi.
  mcr-mcr: Neyämaqäuä, ne neqä Naqä Jisasi Kraisi Iqueä yäŋänäqŋqe ämenä, kukŋuä yäŋänäqŋqä
    tiiŋä etqu. “Ämaqä hiqä quuvqä anä heqiyqetaŋä hui, wäuŋuä miqä, enyqä ipu, itaŋga
    kukŋuä awä etmiŋquä iuŋi, qänaknä miqä, hŋgisa iqä-qua eäŋuwi, iquatä ikämaŋqä
    ipu, anä mäpmeqä pambu.”
  cux-NT: Maaⁿ ní ndís'tiī hermanos yeⁿ'e yú, itée 'nū orden ndís'tiī ndúúcū chi dúúchí
    Señor Jesucristo chi divíi nī yeⁿ'e hermanos yeⁿ'e yú chi nguɛ́ɛ́ neⁿ'é yā diíⁿ
    yā ntiiⁿnyuⁿ ní nguɛ́ɛ́ diíⁿ yā tan'dúúcā chi nús'uu chi'cueéⁿ 'nū 'iiⁿ'yāⁿ.
  tur-YTC: 'Kardeşler, Efendimiz Yeşua Mesih’in adıyla size buyuruyoruz: Bizden aldıkları
    öğretilere göre yürümeyip başkaldırı içinde olan bütün kardeşlerden uzak durun.'
  san-ITR: he bhrAtaraH, asmatprabho ryIshukhrIShTasya nAmnA vayaM yuShmAn idam AdishAmaH,
    asmatto yuShmAbhi ryA shikShalambhi tAM vihAya kashchid bhrAtA yadyavihitAchAraM
    karoti tarhi yUyaM tasmAt pR^ithag bhavata|
  bel-N: Загадваем вам, браты, у імя Госпада нашага Ісуса Хрыста, каб цураліся ўсякага
    брата, які ходзіць свавольна і не паводле традыцыі, прынятай ад нас,
  sch-sch: Kin lâibungngei le sarnungei, kin rilnangei jûi nuom loia rathaboi taka
    om iempungei renga inkêm rangin Pumapa Jisua Khrista rimingin chongpêk nangni
    kin pêk ngei ani.
  mic-MIQNT: Nigmatut, ta'sioq getlams'tasultioq, na Se'suguli ta'n assumugsi'gw telimip
    ugjit tlimulinew, “Mut wijitgweiwanew ta'nig getlams'tasultijig gat maloltijig
    ta'n tel mimajulti'tij, aq mo majulgwatmi'ti'gw ta'n telimg't'pnig aq mo getu
    'gtantu'ti'gw ugmimajuaqanmuow.”
  huu-NT: Caɨ Nama Jesucristo jitailla jira, jɨaɨe rafuena nia lloitɨcue. Jɨaɨe creyente
    maɨjɨacaiñenia, naimɨe dɨga eo nabairiñeno. Iena navui omoɨmo llotɨcue; ia damɨerie
    iese ia, naimacɨ dɨga eo nabairiñeno.
  jiv-NT: 'Yatsurtiram, antuktarum. Ii Uuntri̱ Jesukrístu chichame̱ja̱i̱ ju̱ taji:
    “Nuyá Yus-shuar wi jintintramun nakitiak aya wékana nu ikiuktiarum.”'
  otm-NT: Ma zʉ cu ahʉ dí xi ahʉ nangue rá thuhu ma Hmuhʉ ra Jesucristo, dami 'uehmbʉ
    ts'ʉ bʉ 'bʉ ʉ ni cuhʉ i dąnhyɛ̨i, ngue hingui nde dim pɛfi, gue'ʉ hingui tɛn'na
    'bɛ'a dá xän'nahe.
  dah-dah: Be, kadne yago, deŋ haŋ bana goyen kuratiŋ kurabe saba dirtiriŋ goyen gama
    ma irde kumhaka heŋ duliŋ po haŋ. Niŋgeb deŋbe go mar goyen ketal ma yurde hinayiŋ.
    Saba dirde hityen kuruŋ gobe Doyaŋ Al Kuruŋ Yesu Kristu beleŋ dineŋ hi yeŋ nurdeb
    keŋkela wor po gama irde hinayiŋ.
  tnk-tnk: Nənə təkwtəkwuni piak me, iahəni pehe nəkwamaha tukumiaha i ia nəɡhi Iərɨmənu
    səkɨtaha Iesu Kristo mə tihaməkeikei mhərer isipwɨn tɨ piəvtaha me səməme kamharpaha,
    mhəpwəh nesi penien nəɡkiariien sə iahənəvəhaɡ raka m kɨmiaha irə.
  kpr-kpr: Nanda nano namendi, namane Bajari Iesu Keriso da javoda eminge resera.
    Mave guka dagaya edo irira, a mave namanenda geka jo ningae eraira, ainde dabade
    erá umo use deingheove!
  san-IAS: he bhrātaraḥ, asmatprabho ryīśukhrīṣṭasya nāmnā vayaṁ yuṣmān idam ādiśāmaḥ,
    asmatto yuṣmābhi ryā śikṣalambhi tāṁ vihāya kaścid bhrātā yadyavihitācāraṁ karoti
    tarhi yūyaṁ tasmāt pṛthag bhavata|
  nho-nho: 'Naa taaina ma naa kave maatou nei, maatou e kauatu te taratara hakamaatua nei
    iloto te inoa TeAriki taatou Jesus Christ: Kootou hakattaha i naa tama te lotu
    teelaa e matanaennae aa see tautari ki naa akonaki maatou ni kauake ki laatou.'
  gym-NT: Ja mräkätre, mun mräkä mden mden tä nekete Jesukri, akwa kä krene btä sribire
    amne, kukwe diribare nunkwe tä mike ñakare täte, ni yebe munkwe ñan ja geta jire
    chi abko nunta niere munye ni Dänkien Jesukristo käbti.
  azg-NT: ꞌOꞌ ntyjë, minꞌninchen ntyjehoꞌ na vantyja tsꞌon juu Cristo na tyiꞌninꞌquitsꞌaa
    juu tsꞌian, min tyiꞌninꞌquitsindë juu jñꞌoon na tonanꞌmán ndëëhoꞌ, yo xueeꞌ ta
    Jesucristo cotyꞌí jndyꞌuë́ ꞌoꞌ na tyiꞌnanꞌjonhoꞌ yo juu tsanꞌñeen.
  bhd-bhd: हे ढ्लाव ते बेइनव, अस प्रभु यीशु मसीहेरे दित्तोरे अधिकार सेइं तुसन ई हुक्म
    देतम, कि तुसन मरां हर कोई एरे ढ्लान ते बेइनन सेइं साथ न रख्खे, ज़ैना आलसी आन त
    कने ज़ै शिक्षा असेईं तुसन दित्ती तैस न मन्न।
  too-NT: Lā' chuhua'j, tā'timīn, iccālīmāpa'ksīyāni' a'ntū ixquilhtampān quiMāpa'ksīni'ca'n
    Jesucristo. Cataxtunquītit de ixlīhuākca'n huan tā'timīn a'ntīn chu xmān talatlā'huan
    lā' tū' ta'a'kahuā'nani' huan līmāsca'tīn a'ntū iccāhuaninī'ta'ni' hui'xina'n.
  ind-AYT: Saudara-saudara, sekarang kami perintahkan kepadamu, dalam nama Tuhan kita,
    Yesus Kristus, supaya kamu menjauhkan diri dari saudara-saudara yang hidup bermalas-malasan
    dan tidak sesuai dengan ajaran yang kamu terima dari kami.
  cjo-NT: 'Iroñaaka, noyemijantzinkarite, ikowakaakina riraga Awinkatharite Jesokirishito
    nokaminaaperotemi iroka ikowakaakimiri: aririka iperatakya piyemijantzinkarite,
    eero pikimitari. Tee nokimitari naari, piñaakina tee noperata naaka.'
  nsn-nsn: Ro uanotoumiueim, inggeim mi ualatoho tun tamiuoum tar hanganar Tamata
    Noman Iesu Kristo tar uareing tasir tamat gesir manguh, kara hik pah ra uakeluk
    tar ualatut gekung kale turugioum tamiueim.
  san-DEV: हे भ्रातरः, अस्मत्प्रभो र्यीशुख्रीष्टस्य नाम्ना वयं युष्मान् इदम् आदिशामः,
    अस्मत्तो युष्माभि र्या शिक्षलम्भि तां विहाय कश्चिद् भ्राता यद्यविहिताचारं करोति
    तर्हि यूयं तस्मात् पृथग् भवत।
  tna-NT: Edue cuana, ecuanaju micuana ecuatsasiainia Echua Puji Jesucristo sa ebani
    su, be tunada mepuji. Aimue ecuanaju micuana tunada epu puji buetsuana mahue.
    Quebata edue tunada epu su, menetideraque tu peje jenetia.
  lid-lid: 'Aha nadu tine aso mwan ma badih, ta bwele-e nyara Laban tataha Jises Krais,
    aso anya kabatanau aha badeh, buku doh: Aha badeh, kare ndra len ta nadu tine
    aha iri rayah nane manyah laleyah, ma ba-en hamon ta tanan nane aso adeu ili tiri
    bwe.'
  wim-wim: Ngurp nganttam niiyalang, nil Jesus Christ.an moom piꞌan ngamparama, nil
    thawan niiyant niiy waank iiyān thanttam Christians wiy al-alantaman kemp woopanan
    iiy-iiyantan workaka puth wik nganttaman keꞌam ngeey-ngeeyantana nganan thawan
    niiyant niiy wanttakan wunāna.
  zga-M: Lino tukhuvalagila valukolo, khulitawa lya Daada vito uYesu Klisite, ukhuta
    mwetenge na vanu avavita ma mu mbombo imbivi na syoo ukhuhumana nei nduuhumana
    neilweli eiyu mupokhile ukhuma khuli ufye.
  yom-yom: Zikhomba, tukulutumina, mu dizina di Pfumuꞌeto Yesu Klisto mu diambu di
    tatukila, woso-woso kuandi khomba wundiatila mu divunzivayi bika boso buididi
    malongi momo tunlonga.
  san-SIN: හේ භ්‍රාතරඃ, අස්මත්ප්‍රභෝ ර‍්‍යීශුඛ්‍රීෂ්ටස්‍ය නාම්නා වයං යුෂ්මාන් ඉදම්
    ආදිශාමඃ, අස්මත්තෝ යුෂ්මාභි ර‍්‍යා ශික්‍ෂලම්භි තාං විහාය කශ්චිද් භ්‍රාතා යද්‍යවිහිතාචාරං
    කරෝති තර්හි යූයං තස්මාත් පෘථග් භවත|
  yut-yut: Not kabɨ, Amɨn Tagɨnin Yesu Kristo da manon gen tebaisi yaŋ dayamaŋ. Paŋmuwukbi
    not dɨwarɨ jap pi ak do pi do kurak taŋek ɨsalsi egek nin da gen damgumaŋ dɨma
    guramɨkgaŋ kaŋ, ji uŋun amɨn da dubagɨkon egɨpni.
  grc-BYZ: Παραγγέλλομεν δὲ ὑμῖν, ἀδελφοί, ἐν ὀνόματι τοῦ Κυρίου ἡμῶν Ἰησοῦ Χριστοῦ,
    στέλλεσθαι ὑμᾶς ἀπὸ παντὸς ἀδελφοῦ ἀτάκτως περιπατοῦντος καὶ μὴ κατὰ τὴν παράδοσιν
    ἣν παρέλαβον παρ᾽ ἡμῶν.
  cpc-NT: 'Iyikiiti, tzimatsi ikowiri Awinkathariti Jesucristo nonkantimiri: Tii okantzi
    paapatziyaari pirawaitapiintachari kimisantzinkari. Tii jimatziro okaatzi niyotaakimiriranki.'
  nhg-NT: Öxö, tejua nemiechtlajtulmaca, tocnihua, tietucöyupantzinco Tlöcatzintle
    Jesucristo, xejcöhuacö sie löro öque quejtoa que yaja tocni pero ica tlatzejque
    hua inemeles amo ica de acuierdo ca inu enseñönsa tli yaja oquesele de tejua.
  nya-nya: Abale, tikukulamulani mʼdzina la Ambuye Yesu Khristu, kuti mupewe mʼbale
    aliyense amene ndi waulesi ndi wachisokonezo, wosafuna kutsata zimene tinakuphunzitsani.
  ngu-NT: Nocnihuan, temechnahuatiaj ican itocatzin toTeco Jesucristo, para xtlalcahuican
    san aquinon tocniu yejhuan xquinequi tequitis niman yejhuan xnohuica cuajli ihuan
    on temachtijli yejhuan tejhuamej otemechmacaquej.
  kup-kup: Met deim bosir sau, darim Amipuz abatavonañ epat añakan ari hatevetei.
    Met etepeken tairap, “Ne Iesuz homeo badae batat hez,” pot hat betezam het gogot
    nat hepanepuh, batam arin añoogit natotuz popunañ honeo hetunei, oñ ari main ravat
    hezei.
  jid-jid: Zizan kin noyi titatre, mereveye ni mi den titibu Yesu Almasihu, kiklu
    kpe mereveye bin ba son lahga ba tikpe kuma ni tun iri beblatra bikpa ni won bun.
  wmw-wmw: Sambi wanduzetu, tukulaizirani kwa mamulaka a Mwenye Insa Almasihi, watanukeni
    wanduzetu wekare bure, sawafulata tabiya zatiwafundire ofwe.
  gmv-GGM: Ta ishato ootho othantta asapene inte nuupe ekkida timirtteza mala doontta
    ammanizaytape inte haakkana mala Goda Yesuss Kiristtoossa sunththan intena nu
    azazoos.
  ssg-ssg: Tesol akikimite ti Krais, amite hone hawane amuto ti hahitake axe tel Masiwi
    Jises, siawa ti teteka leilomuto laha nunuxa ailei puasain ma kum hong usi nauna
    ti amite hanauen amuto.
  zpo-NT: Wech nu bzan, nabeyy nu gu kwaan yalnabeyy cheen Xaa Nabeyy, bachii gu lo
    stub naz re wech, xaa nanzheklat kee zhiin, re xaa nakalet modxa mlu nu lo gu.
  poy-poy: Walongu wayetu, twenga twankuwalagalira mulitawu lya Mtuwa gwetu Yesu Kristu,
    mulikali gweka na waamini woseri yawawera waleri na yawafata ndiri malagaliru
    gatuwapananiti.
  qwh-NT: Wauqicuna panicuna, Jesucristupa jutinchomi mandayaq qela caq wauqicunawan
    mana juntacuyänequipaq. Porqui tse wauqicunaqa manam noqacuna yachatsiyanqaqnotsu
    portacuyan.
  gaw-gaw: Da Naḏi Jesus Kristus onigp̱a nai g̱agaṯag ag amelagp̱a inam aṯem. Ag lailḵad
    laa bahilag iiṯa, ag kobol ena, ig tatam ip̱uanadmut, ag amu ii dim lamidṯeb amu,
    ag danab amu ele aib ou qep̱ig.
  nca-nca: Uni topo, Uni Paráminani Yesu Kristo owímo mande kondé ŋande yimiroteto,
    ko yendo topo kumimbo mande rondaqe yunatowó ŋu rotoro wimbo-wimbo kunditeyoteŋgo
    qu ye sorero sewemo yuri.
  zpz-NTPP: Der bicy na, ya̱ rne̱e̱ lo der nu nac rishbeey ni Shuaan den Jesucrisht
    nu gruu chu der lo ca ziꞌl na bicy na nu walagy gyicy riiñ, gal nu lo de yu nu
    wagyicy gal nu rnii de riidz nu blyu̱u̱ de̱ ni der.
  zac-NT: Rnibëꞌa naꞌa lu të bëchi la saꞌ hiaꞌa, purquë na naꞌa muzë shtë Dadë Jesucristo
    de quë adë gunë të igual naquëhunë ra saꞌ të nanadë rac shtúꞌudiꞌi gunë dchiꞌni.
    Nabëchi rall nu adë rúnëdiꞌi rall rëspëti enseñansë naguniꞌi naꞌa lu rall.
  kyg-kyg: Konagatimogitapae, huta, Ala kava netimo Yesu Kalaisi agiꞌaletiꞌmo lokiya
    gemo lapa paitaeꞌmo, muki konagatapimogi aliꞌyaꞌmo oꞌaliꞌa afaꞌa maiꞌneꞌa hapa
    paiꞌnona gemo oꞌafiꞌnaya vayaꞌaina maitapa halove huta apataleyo.
  kmk-kmk: Sinsadin susunud, ibilin mi kan dikayu gapu’t dit kalintogan mi un intod
    Apu Jesu Kristu, adayuwan yu dan bulun yun manuttuwa un nasadut un adi mangun-unud
    sidat tudtudu’n dingngoḻ yu kan dikami.
  cao-NT: Noba Ibo Jesucristo chamá tsi mato yobaquia, ëbë xatë bá. Chiquixëni ca
    chahahuacanaibo, noba yoba nicamisxëni cabo, tihi cabo quimacana iquia.
  bbr-bbr: O jaunokot, iken Näwäu, Jisas Krais nukan enip pakas ik sakau ämän awarom.
    Ak karauk woiaka epar moin roat ak sarau wa miäi pak wa rawau. Ak atap eur rawe.
    Kiro roasiret ak sarau wa miäi ak iken ämän tamareäum kiro wa tainoriäi.
  inb-inb: 'Kam taita i mama­kunata, nukan­chipa Iaia Jesu­cristo imasa nis­ka­sina­mi
    kasa nin­chi: mai­kan waugki, killas­pa­lla, nukan­chi imasa iacha­chis­ka­sina
    mana kaug­sa­na­kus­ka­pag­manda anchu­rii­chi.'
  hrv-hrv: Zapovijedamo vam, braćo, u ime Gospodina Isusa Krista da se klonite svakoga
    brata što živi neuredno i ne po predaji koju primiste od nas.
  box-NT: Wàn zàwa lè wàn hĩ́nni, wa wee hení mu ù na mia wa Ɲúhṹso Yeesu
    *Krista yèni yi, le bìa ɓúenɓúen na lé ɓa paríwà mi tĩ́ahṹ á yí máa
    ɓua míten héha lè ho kàránló na wa nɔn mia, á mi pa miten bìo yi.
  ote-NT: Zi cuhʉ, dí ꞌbɛpꞌaꞌihe de rá thuhu ma Zidadahʉ ra Jesucristo gue gui ꞌueguehʉ
    de gatho núꞌʉ ya cu xa mpʉnga da̱hñei ne hingui ꞌyo ngu núꞌa̱ dá uꞌtꞌaꞌihe.
  wnu-wnu: 'Io an ininou munon banam, end ininou Munon Aib Yisas munon inubersiau
    tari wo gab-gab qob gagam ete abar qamb aninob qomoruboun: Aninou munon banam
    ger in qob aninob quraun eng wo igub wogub iet ar igama gab eng an wo pi me isar.'
  zam-NT: 'Per nalle'' ngue ñibe''en loo gu'', gu'' co'' nac mèn huesen por cón che''n
    Tad Jesucrist na'': Gro xà'' gu'' loo mèn co'' ndxàc hues na'' por cón che''n
    Crist chele'' chol mèna ngue tee za''f no co'' indya''ste que'' zin'', no mèn
    co'' ingue tee ban lìde loo di''s ndac xal mblu''en loo gu''.'
  zyp-NT: Uny sahlo, a thawthipaw zingtu le kaaning taitei naa cyhlangpaw cawngpahnah
    hratei a ung lypaw he khah a huikong khe lo, tatah Abuipaw Zisu Khri ming tah
    bia kaa ca peh he.
  sey-NT: Maijaꞌquë doꞌijë, mësarute mai Ëjaë Jesucristo mamipi cua̱ñeñë, coꞌamaña
    neñe coe Maijaꞌquë doꞌiquëpi yëquë yeꞌyaseꞌeje̱ paꞌye paꞌimaꞌquëre tsiomapë paꞌijë̱ꞌë.
  nvm-nvm: Efnun no E Bomana nuvuon Jesu Kuraison if ijia ja soisoime daro miame kiav.
    Ni kaifjon eraneb vuak nuvuon no kuardiainva iji buba abe mimataknum vo ba ik
    rejo ijin mukorigia giame agordiaf.
  mps-mps: Abagi dede, dago Genuai Bidi Jisas Kraisgo nogide, dago po bomo elama,
    dagebolo obao, dagego suali abagi agai tubo nai sabo sę ebo hagelayu, olo bidiyu,
    tama agai dagego dade sali po wali pisąbaso da, dagego te tobage bidi sula tagalao.
  pab-NT: 'Nohinaeharenae, Xekohaseti nexare kakoa waxikatya: haiyaharenai wihinaeharenae
    maxahalitikarenae akereta, exahe maisa semaxematya aokowiyeha wiyaotyakira wahalakihenere
    xomana. Maika xakikisoaheta enonitaha.'
  llg-llg: Basa tolanoo nggalei! Au afada memak ei, no Lamatuak Yesus Karistus naden,
    bou! Ei boso miu makabubua mia hataholi kamahelek fo mbelatua la sila. Te tala
    tungga ai natutudu, neme ai tao ues tingga-tingga.
  kyf-kyf: Bheliaɩn, -a nɛɛ Nyɩmaa -Kanyɔ -Zezu Klisɩɩ 'ŋnɩ nya, amɩaa bhelia -wa
    'yaa, 'ɩn wa 'nɩa -amɩaa -sloluwɛlɩ 'wʋŋwnu, a 'bhʋ wa kwesi.
  tpi-tpi: Ol brata, long nem bilong Jisas Krais, Bikpela bilong yumi, mipela i tok
    strong long yupela olsem, sapos sampela brata i save sindaun nating tasol na ol
    i no bihainim dispela tok mipela i bin givim long ol, orait yupela i mas i stap
    longwe long ol.
  mih-NT: Ta vityi, yañi xaa, tava ndi tyiño sii ndo sihin zɨvɨ maa ra ndyaca ñaha,
    ra Jesucristo, vatyi tava ndo yoo ñi maa yañi yo ra ña cuñi zatyiño, ra ña cuñi
    zavaha cuhva i zañaha ndi sii ndo.
  qvh-NT: Nogacuna musyayashcä gamcuna cagcho waquin waugui-panicuna arucuyänanpa
    trucan runapa vïdanta ashilar puriycäyashganta. Saymi Señorninsi Jesucristupa
    jutincho gamcunata yäsë say-nirag waugui-panicunawan mana shuntacäyänayquipä.
  kms-kms: Mand, beghi Yumbui Jisas Kraist nde nyamb pe beghi nungoqi simbe buduq,
    nungoqi wute Jisas nei rimbig kin yembe si yavi riti, beghi bei peuq kin pugrine
    puq ren ren ris segi kin ninde tumo wondo wayequ.
  agn-agn: Mandian mga logod, agtotoyon amen ong nindio ong aran ni Jesu-Cristo ang
    yaten ang Gino, ang indi amo magigtabid ong maski sinopa ang logod ang indi galiag
    ang magobra ig indi pagtoman ong mga sinoldok amen ong nindio.
  nhi-NT: Uan itnamechonnauatiah, nocniuantzitzin, ica nitoocaatzin in toTecotzin
    Jesucristo, xonmihcuanican de inauac nochi tlaniltocani tlen tlatziuqui uan amo
    ninimi ohcon quemeh in tlamachtilistli tlen onanconsilihqueh ica tehuan.
  ttc-NT: Waq erman, qetza qgana tzan txik jq'uma'na etetz iktza' tky'ixel Qajaw Jesukrist
    a'o'na, tzan tel epawa' etib' kyi'j kye qerman aj k'on kygan aq'unan b'ix k'onti'l
    nkye'aq'unan iktza'x aj oxik qxnaq'tza'na etetz.
  dan-1931: Men vi byde eder, Brødre! i vor Herres Jesu Kristi Navn, at I holde eder
    borte fra enhver Broder, som vandrer uskikkeligt og ikke efter den Overlevering,
    som de modtoge af os.
  kwj-kwj: 'Nui hiparakambwe le, nui Apukolaka Jisas Kurais hi tiki mwanji kwambu
    ki ka hinga kunu nu sawenda: E, hiparakambwe fori dele mwanji nunu ki ri mendisini
    ele mwanji ni ri sirina nambwe tau ra nambwe nimba ri linindawa, o ma rini ku
    ratakosini biya hinga ku isi.'
  vie-OVCB: Nhân danh Chúa Cứu Thế Giê-xu, chúng tôi khuyên anh chị em hãy xa lánh
    những người mang danh tín hữu mà sống bê tha, biếng nhác, không vâng giữ lời giáo
    huấn của chúng tôi.
  kze-kze: kentáásí kwaásiyono. Ísoigo Ísu Káráísitina mayáíyá kwémayaundayaveta asiramái
    simátimeta séta keinárawapinkemba évakarawai Ísu Káráísitin-aaiyavesa áraire siráambanivo
    simátímakaunda-ainta íma kwarésa kavóná-kwaasiraamba umái máyáawata séta tiyuwé'a
    miwísé íma máéro kwésune.
  mpj-mpj: Walyjakaja! Maaja Jiijajjurni junu nintilkurakurna-nyurranya. Palujanurna-ngkuya
    wajarni. Karlkinpanyurra Jiijajmili walyjakaja nyininpa, liijipakakaja, palukajalu-lampajukuya
    mirta wangka kulini. Mirta-jananyanyurra jiikajangka kujungkarri ka nyinama!,
    paki, jurra-jananyaya!
  lbk-lbk: Idwani, filinenmi chakayo ay iib-a isnan ngachan Jesu Cristo ay Apo tako,
    ta ad-iyo fob-owekhen nan ib-a ay mamati ay sangaan, ay ad-i omab-afolot isnan
    insos-olomi ken chakayo am-in.
  mto-NT: Utsta ajchta utsta tsa̱ꞌa̱da, ntukpavaandup xa a̱a̱ts miitseꞌe je̱ nMa̱ja̱
    Vintsá̱namda Jesucristo ka̱jx je̱tseꞌe xkaꞌíttat je̱ uts je̱ ajch ukpu̱ je̱ uts
    je̱ tsa̱ꞌa̱ ma̱a̱t juuꞌ veꞌe nooxtsu̱u̱nip je̱tseꞌe du̱kakutyún je̱ ixpa̱jku̱n
    juuꞌ a̱a̱ts miitseꞌe nvaajnjidu.
  bzh-bzh: 'Log arig lo, hil atu Mehöböp Yesu Kerisi yi alam, om he vo horek vu ham
    banër niwëëk bë: Ham gwetah ham in arimin vahi sën nij tebö gesu denevonġ huk
    rë lo, in sagaḳ su denesepa loḳ ġaġek sën he nër vu ham lo rë.'
  guj-2017: હવે, ભાઈઓ, આપણા પ્રભુ ઈસુ ખ્રિસ્તને નામે અમે તમને આજ્ઞા કરીએ છીએ કે, જે
    દરેક ભાઈ આળસથી વર્તે છે, અને અમારાથી પામેલા શિક્ષણ પ્રમાણે વર્તતો નથી, તેનાથી
    તમે અલગ થાઓ.
  jvn-NT: 'Para sedulur, ing jenengé Gusti Yésus Kristus awaké déwé mréntah kowé:
    sedulur sing males kerja lan sing urip sak karepé, sing ora nurut marang piwulangé
    awaké déwé, sedulur sing kaya ngono kuwi kudu mbok edohi.'
  byr-byr: Neyaꞌmweihi, Naanga Jizaazai Kɨraazɨtɨyai gannya dɨragɨnyaꞌ miꞌna kanejaavaꞌ
    gamɨre yayavɨ dɨragɨnna yɨhɨthaana! Jaꞌmwei Kɨraazɨtɨyarei nemɨre kɨwɨnya wɨdoꞌ
    mamɨdɨnyɨvanɨkeryawɨ myeꞌmwannamwaaidɨnna! Sai wawɨnya myai yaasɨwaꞌna mwaalɨkeryawɨnna
    mwɨnnera!
  ian-ian: Kɨta mbaapma nɨmba njambwi nyan Jisas Kraistna sɨmba ngwuk kat nɨmamba
    mbutɨganɨn. Ngwula kɨta nyan njɨvwa kwutapman kwo lɨndeyan ndɨnagwinala ana lɨgiyangwuk.
    Wan nyan tat ngwuk kat mbutna vapmba ana yetɨlɨgandɨ.
  hun-hun: A mi Urunk Jézus Krisztus nevében meghagyjuk nektek, atyámfiai, hogy tartsátok
    távol magatoktól azokat az atyafiakat, akik nem rendesen élnek, nem a szerint
    a tanítás szerint, amelyet tőlünk kaptak.
  mcf-NT: 'Tantia, con utsibo. Nuquin Icbo Esuquidistun: —Ëbi chuibeneta —caidquio
    icquin mibi chuinu. Esus tantiaquido utsi-utsiec ëmbi mibi chiondaid niac-niaquec
    chieshuidequi icsho isash aidbëd chieshec tabadenda.'
  kjs-kjs: 'Gore nana ame balinu-ya, naame Mudu Ali Yesu Keriso-na bi madaa agale
    mana gu-rupa lagialema: Pa ali medalomame kogono giyoma naana lagisimade agale
    napagalimi-airi alinu raapu napiralepape.'
  mni-mni: Ichil inaosa, eikhoina eikhoigi Ibungo Jisu Christtagi mingda nakhoida
    yathang piri madudi nakhoina atanbagi punsida hingliba amadi eikhoina nakhoida
    pikhiba paotaksing adubu indaba thajaba ichil inao pumnamaktagi lapthok-u.
  yad-NT: 'Nu̱ñi̱tay ji̱ta jiryiva, ratyeryi̱veda, Nutyityu̱ Jesucrístu jtyamu nu̱ñi̱tay:
    Jirya̱jiintye rirya̱jisiy vu̱tyeryi̱veda jiryatiy pituvyeryi, ne rityuva̱churu̱y
    variy ramu nu̱dyetyadoda jiryatiy jiryi̱mutya̱jada nu̱dyimusirya.'
  mxb-NT: Saꞌándá ndu̱ choon noo̱ ndo̱, ñani, xíꞌín choon ni̱ xi̱ꞌo satoꞌo yo̱ Jesucristo
    noo̱ ndú, ña̱ o̱ sa̱ káneꞌe táꞌan ndó xíꞌín na̱ kúú kuendá Jesús, na̱ ko̱ xíin
    kechóon, táꞌa̱n na̱ ko̱ kóni̱ kee choon ni̱ saꞌanda ndu̱ noo̱ ndo̱.
  pon-2006A: Riat ko, ni mwaren atail Kaun Sises Krais se padahkiwohng kumwail en
    kalekeikumwailsang souleng kan me mouren pohnkahke, me sohte kin idawehn peneu
    kan me se kin panawihekin irail.
  maq-NT: Quihndë ne, sacuahatjin meje rë Nai naja Jesucristu ne, vitexin nuju xi
    naxunxun yojo nuju tsëhë yëjë ni me xi jemu tsëhë́ me sahmi me xa, hacuaha xi
    sáhmii hacutjin xi cavicuyin nuju xi nihñu.
  hto-hto: Amatɨaɨ, birui caɨ Ocuíraɨma Jesucristo mámecɨdo ómoɨna ocuídɨcaɨ. Naga
    táɨjɨacañede ámamona oni omoɨ iri, mei afémɨe ómoɨmo caɨ llogáfuiaɨ afe dɨbéfuemo
    íacañedeza.
  por-BRBSL: Agora vos mandamos, irmãos, em nome de nosso Senhor Jesus Cristo, que
    vos retireis de cada irmão que caminha em rebelião e não depois da tradição que
    receberam de nós.
  ces-NKB: Přikazujeme vám tedy, bratři, ve jménu našeho Pána Ježíše Krista, abyste
    se vyhýbali každému bratru, který se chová neukázněně a ne podle ustanovení, které
    přijal od nás.
  cui-cui: Patamonae pam, paca itorobatsi tsipei Jesucristo Wanacanamataxeinaein pana
    cata pia peitorobi coyenewa. Painya xoba imoxoyo pabarʉ jinompame peafaetabi jiwi
    pomonae aichaxaibi nacuita, xua pomonae irʉ pejume cowʉntsiwixae. Barapomonae
    jopa yabara jume cuiya exanaeyo po pecuidubi coyenein xua Jesucristo weya bayatha,
    xuano xuya barapomonaetha pacuiduban.
  boj-2014: O ijo was kalil, gago Tamo Koba Yesus Kristus aqa ñam na iga anjam bei
