    magoina ouna jiki minamilo.'
  heb-heb: והננו מצוים אתכם אחים בשם אדנינו ישוע המשיח אשר תבדלו מכל אח מעקש דרכיו
    ואיננו מתהלך על פי הקבלה אשר קבל מאתנו׃
  mpp-mpp: Ngic hae-gbafocnonggeng, ngic hae-gba gocne yenge oyong gabong yefe weduyeleibeng,
    yogo mi balaibegabiyeng. Ngenge ngic hae-gba ingucne yengele emewa mi gadabiyeng.
    Nonge yogo Sugucnenonggeng Yesu Kristole wacka edocngebalu basanangngebagabeleng.
  apb-apb: Maeni eesiku maa'i, melu ko eitanai'omu aana satana a Jisas Kraes Aalaha
