    aia minmo an kambca neaŋrinanna, raŋgai ŋgocor te, ne minmo iukaica, tawan ndeacraŋ.
  qvm-NT: Nogacuna musyapäcushcä gamcuna cagcho waquin waugui-panicuna arucunanpa
    trucan runapa vïdanta ashilar puriycashganta. Tsaymi Señornintsi Jesucristupa
    jutincho gamcunata në tsay-nirag waugui-panicunawan mana juntacänayquipag.
  chz-NTPS: Jmeeˉ jnäähˈ madaꜚ kyahꜗ hnähꜘ läꜙhihꜙ kihꜗ Dsaˉjø̱ø̱hˈ jnänˋ. Taꜙ jmeeˉ
