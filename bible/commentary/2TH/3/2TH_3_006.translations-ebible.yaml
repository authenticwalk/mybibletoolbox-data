  jpn-1965: 兄弟たちよ。主イエス・キリストの御名によって命じます。締まりのない歩み方をして私たちから受けた言い伝えに従わないでいる、すべての兄弟たちから離れていなさい。
  fra-SBL: Or nous vous ordonnons, frères, au nom de notre Seigneur Jésus-Christ,
    de vous retirer de tout frère qui marche dans la rébellion et non selon la tradition
