    na awan mangidulot ta kuman na netuldu mi en tekamuy, a mappya ta adayunan muy.
  lug-lug: Abooluganda abaagalwa, mbakuutira mu linnya lya Mukama waffe Yesu Kristo
    ne mu buyinza bwe, mwewalenga abagayaavu abatayagala kukola mirimu ne balemwa
    okugoberera ekyokulabirako kye twabateerawo.
  yby-yby: 'Wewenatele yuhase, We napate Jisesi Kalaestida galaloya yowanu ga mako
    sa-loko lo nolibune: Jisesida wewenala malokasiya ga lo libudawotoya nisiki omiki
