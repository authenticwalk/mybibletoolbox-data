    gaukara utawa me ibinuba dawabai owiga da ane uawe.
  maa-NT: Ndí 'ndsè ko̱ ndí tichjaá, k'oa̱á s'ín bìnè‑nòje̱n, i̱t'aà ts'e̱ Na̱'èn‑ná
