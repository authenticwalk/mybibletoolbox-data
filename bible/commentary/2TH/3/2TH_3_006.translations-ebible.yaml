    kebu ꞌwa na miamia ꞌalo ꞌwa na yabayaba.
  ory-ory: ହେ ଭାଇମାନେ, ଆମ୍ଭମାନଙ୍କ ପ୍ରଭୁ ଯୀଶୁ ଖ୍ରୀଷ୍ଟଙ୍କ ନାମରେ ଆମ୍ଭେମାନେ ତୁମ୍ଭମାନଙ୍କୁ
    ଏହି ଆଜ୍ଞା ଦେଉଅଛୁ, ଯେକୌଣସି ଭାଇ ଆମ୍ଭମାନଙ୍କଠାରୁ ପାଇଥିବା ଶିକ୍ଷା ଅନୁସାରେ ଆଚରଣ ନ କରି
    ଆଳସ୍ୟରେ ଜୀବନ କାଟେ, ତାହାଠାରୁ ଆପଣା ଆପଣାକୁ ଅଲଗା କର।
  bzj-bzj: Wi bradaz ahn sistaz, eena di naym a wi Laad Jeezas Krais, wi bayg unu
    seh, unu fi kip weh fahn dehn bileeva dehn weh noh waahn du notn ahn weh noh di
    du weh wi mi teech unu fi du.
  chk-chk: Ämi pwiim kana, äm aia allük ngenikemi fän iten ach Samol Jesus Kraist
    pwe oupwe aimwükemi seni ekewe pwipwi meinisin mi chipwang le angang, resap pwal
    aleasochisi ekewe kapasen öüröür aia ngeniir.
  ssd-ssd: Tira kame, sine siŋgine Suŋgo Yesus Kristus tuku nyu mbolŋge wam pagu pasa
    te satiŋgamŋgig. Tira ande nu sine tane wam pagu tiŋgigeŋ pasa ta pitaimba piro
    ndaka ake kaloimba minwa kande tane nu ndoŋ ulendi ndakap.
  acr-TNT: Hermanos, chupa rubiꞌ ri Kanimajawal Jesucristo cakatak alak che chaꞌ quesaj
    ib alak chiquij tak ri hermanos lic e xepuꞌab, ri na caquitakej ta ri cꞌutunic
    xmaj can alak chikij.
  rop-rop: Wal main braja en sista olabat, Jisas Krais det Bos blanga wi bin meigim
    melabat bos blanga yumob. En melabat dalim yumob nomo blanga joinin langa eni
    Kristjan pipul hu oldei jidan leisibala. Yumob kaan joinin langa detlot pipul
    hu nomo duwit langa det wed weya melabat bin gibit olabat.
  mee-mee: Kolingamangng memena, mangng ka la roleng gingging kamiau nge Iesus Karais
    A Avolaukita giana roma, ngaroma kolingamiau te ngallo nge Karais nga omonasa
    lili ba nga sana omona ta i taongakurumea pangalomatana ra miau ka ravu rea nge
    mangng, na miau ngaka momopatali nga agau laeala.
  mwf-2018: I nga kardu. Jesus Christ-ka Pule ngala nekingime, i kanhi-wa murrinh
    numi-yu ngarra nukunu thangunu ngumanarrunemenu-yu. Nanki-ka mere nubanlet nukun
    kardu pana tharrwunngini pana-yu kardu ngarra mere murrinh kumangarrubathneme
    kuru murrinh ngarra marra-re ngumamnarruneme ngankuneme-yu.
  dif-dif: Ngaiani jurana jirijiribai, ngatata worajai, ngaiananaia Kaparaia Jesuni
    Christuni talani, jura ngatata pratjanandru ngadatikananto, tana tjautjau wirariai,
    ja wata jirijiribani jaurani, tanana tanali ngaianingundru matja manina.
  gam-gam: Agana ambana kambono, nono Iwa Kerman Jisas Krais kandjiye al no kandja
    dongall dje ye aunmon. Nono agane ta molo no kandja dje ye aupin mal mop awo,
    kogo naye, kollumb ke wanmoya ge, ye une boll aike nawanne, ellke moye.
  nou-nou: Nanonamendi Bada Iesu Keriso da jawo da nango mi ingoda yei sera ingiwo.
    Edo nanonamendi berari begogo embobo nango mi ro orase sititara awa ae era awa
    dowo.
  mqb-NT: Mərak a manay ahay, manay apan mi jak ikwen tə sləmay ana Bahay a mənuko
