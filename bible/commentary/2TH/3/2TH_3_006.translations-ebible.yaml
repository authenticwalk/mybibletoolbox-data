    aagiꞌñ na pim tuiꞌñgɨdaꞌ.
  ame-NT: T̃eʼñapaʼ masheñneshachaʼ oʼch notas eʼñe Yaʼm̃chaʼtaret̃er Jesucristo paʼsoʼchño,
    sapaʼ ñatoʼt seyemteñaʼña ñeñt̃ atarr quellañets ñeñt̃ amach mueno taruasaʼ. Ñeñt̃
    atet̃ petsapaʼ ama mueno oʼch ameʼñanaña ñeñt̃ atet̃ yeyc̈hatenes.
  mgh-2016: Ashilhoko ihu, ninoulheherani wo nchina ni Athithi Yesu Kuristo wiira
    mwaashembeke ashilhoko inyu onkhaye o uhuva ni ahinotwara malhehero nilhehenre
    ihu.
  kvn-NT: Kwenamalad, imi antin Pab-Jesucristo-nuggin pemalga chogdo, imi anmal-arpaged-igal-mezhijadyob
    tulemal kwen nanejulmalal tegin tulemal yapa arpamalal, pe melle we tulemalbak
    aga aiyob nanemalo.
  gvf-gvf: Ena na enan kobe, Singaba Yesu Kirisito yobilaan bile na tongure, na i
    kiranin aa tere ka iru di i tobinga, i ka main enin kobe taw sin nege ere mile
    kile kaman ka di i tobinga pire wiina ta erekungwa, ena i bole pena gale ibalin
    kobi ta tekio.
  san-ISO: hē bhrātaraḥ, asmatprabhō ryīśukhrīṣṭasya nāmnā vayaṁ yuṣmān idam ādiśāmaḥ,
    asmattō yuṣmābhi ryā śikṣalambhi tāṁ vihāya kaścid bhrātā yadyavihitācāraṁ karōti
    tarhi yūyaṁ tasmāt pr̥thag bhavata|
  deu-ELBBK: Wir gebieten euch aber, Brüder, im Namen unseres Herrn Jesus Christus,
    dass ihr euch zurückzieht von jedem Bruder, der unordentlich wandelt und nicht
    nach der Überlieferung, die er von uns empfangen hat.
  mcb-NT: Maika, napigematsaegine, nonkantaigakempi gara pikonoiigari papigematsaegine
    peranti terira inkogaige irantavageigera, aikiro tera intsatagaigero pashini nogotagaigakempirira,
    ariotari ikantakeri Atinkami Jesokirishito.
  yle-yle: Nmî tîdê mbwó yoo, nmî Lémi Yesu Kédisu u pi ngê ala kópu nmye nmînê tpapê.
    Yesu u yoo vy꞉o yélini a lîme nyédi, myedaa dpodo nyédi, yi yéli yi vy꞉o a pwii
    dmyeno, nmî dnye dmi daa nyêmî t꞉oo.
  swh-1850: Ndugu, tunawaamuru kwa jina la Bwana wetu Yesu Kristo, mjiepushe na ndugu
    wote walio wavivu na ambao hawafuati maagizo tuliyowapa.
  ese-NT: 'Epeejji cuana, ¡jjeya ecuanaja pea esohui shajjaꞌajjacue! Esejaya Emeshi
    Mese nei Jesosa Quitohua ecuana huohui meesahua cani jama baꞌa: —¡Jesosaja epeejji
    quea huea cuana nijje aꞌa jjapeequijji! Ma epeejji quea huea cuana chacochaco
    ajja, ecuanaja esohui jayojja jama baꞌe sa poꞌyo ajja, jjashajjaꞌajjaqui ajja
    peaꞌai.'
  jac-NT: Hex wuẍtaj hex wanab, yin̈ isbi Cocolomal Jesucristo chijaltojan̈ huneꞌ
    chejbanile tiꞌ teyet tato chepohilo heba yin̈ ebnaj juẍta mach chisje iscꞌul
    munlahoj, yeb mach chisyije cuybanile halbilcano teyet juhan̈.
  cak-CNT: Kach'alal, nikabij c'a chive pa rubi' ri Kajaf Jesucristo chi vi c'o jun
    chi'icojol ri man nrajo' ta nisamej richin nuch'ec ruvay y can man nuben ta ri
    xkabij chive, tich'ara-ivi' riq'uin.
  zia-zia: Otao mani, nae Tuwa naname Yesu Kristora bera wini ge ewiya sanane nigipu.
