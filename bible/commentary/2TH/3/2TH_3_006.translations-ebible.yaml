  mcq-mcq: Vwehu núne nú ja Natohwa Jesu Keriso oni ihi ꞌurahiꞌi ꞌwaravu. Ea kaꞌene
    núra najahu jaꞌinaꞌe pahiꞌikaꞌi maiji uchaꞌasahe hiju jihipuni rora paruvaꞌavara.
  sus-A: ﭑ نفَشَكٍرٍنيِيٍ، مُشُ بَرَ وٌ يَمَرِ وٌن مَرِفِ عِسَ عَلَ شَ مِشِ سُفَندِشِ
    شِلِ رَ وٌ شَ وٌ مَكُيَ دَنشَنِيَتْييٍ رَ نَشٍيٍ قِندِشِ تُننَشْنّيٍ رَ. نَ كُي،
