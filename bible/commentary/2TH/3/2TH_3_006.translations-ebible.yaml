    shi.'
  cax-NT: Supacüpuca ito aume bama masaruquitaiqui au nürirrti Señor Jesucristo, tapü
    abasiquia ichepeti naqui aubaruqui naqui chirranrrüpü atrabacati, ni aiñantipü
    nisüboriquirrti isiu arrüna supanunecaca aume.
  aia-aia: Arai do'ora mana asimee'i na'i Kraest, na'i atana Araha aga Jisas Kraest,
    meu 'unua wetewete tana'amou 'anai awa beira'i baaniraaui sae ni heisoi nara 'age'age.
