    mu me karo tui se, gagor munan bitawasan, mu nongorak me kapetaralko.
  toj-NT: Quermano jumasa, oj cala huabyex ja jastal huas sc'ulan mandar ja Cajualtic
    Jesucristo. Moc bi lom ach'ic abajex soc ja quermanotic ja ma' mi sc'ana oj atjuquei
    porque mix yaahue caso ja jas huax jeaticoni.
  kkl-kkl: Nangkabo, Yesus nu saelbamsilne ponekori mikipne nunag pipsiogneag agha
    nuri a'unag aruklamsiapne ane. A'un Yesusag sikne aro seneragtop nimi wamlomne
    anabiag agha, nimi etne nuri ambatsibu yubu salero ulamang komdi, solmali uro
    urop nimi ipsimun tanena, sin undo urop nimiap ma'aptangto wamseng kom aro ambarelamsiap.
  tbc-tbc: Maŋ teim taom, Tubun ak Jesus Kristus yaŋan lo maŋ ru kagin en mupanaŋ
    da. Teid taod Kris adi ensauta a urat digane wo dumoi go, iŋsad madok an san piteŋanek
    maŋ awama lo aŋane yan ta diri dupani na dan, aŋ siŋired na ta au na wa. Tamol
    naok ago yak dam dadi ta ator na wa.
  sna-sna: Muzita raIshe Jesu Kristu, tinokurayirai hama, kuti mubve pahama imwe neimwe
    inoita zvousimbe uye isingararami maererano nedzidziso yamakagamuchira kubva kwatiri.
  smk-NT: Man'aduen kon bubsat, igan-gan mi ta mangingilalaman kami kona ni Uunuren
    tamon Jesu-Cristo a kaday'an moyo saray kapada moyon mammemper nin matamlad tan
    kai marabay nin magkabyay nin maitukoy sa niyakay mi komoyo.
  grc-TCGNT: Παραγγέλλομεν δὲ ὑμῖν, ἀδελφοί, ἐν ὀνόματι τοῦ Κυρίου ἡμῶν Ἰησοῦ Χριστοῦ,
    στέλλεσθαι ὑμᾶς ἀπὸ παντὸς ἀδελφοῦ ἀτάκτως περιπατοῦντος, καὶ μὴ κατὰ τὴν παράδοσιν
    ἣν παρέλαβον παρ᾽ ἡμῶν.
  gof-WFTW: Nu ishato, hintte nuuppe ekkida kiitaa kaallonnayssatappenne ooso billiya
    azalla ammaniyaa asatappe hintte shaakettanaada Godaa Yesuus Kiristtoosa sunthan
    hinttena kiittoos.
  spa-BLM: Ahora os ordenamos, hermanos, en nombre de nuestro Señor Jesucristo, que
    os apartéis de todo hermano que ande en rebeldía y no según la tradición que recibieron
    de nosotros.
  kyz-NT: '''Awamũ je pẽ mu''ei iwewue ma''e ''gã nee. Jejui ''ga rerowiaara ''gã
    amũ iwewue futat. Noporowykyi futari ''gã. Nuapoi futari mama''ea oreje''eg imũ.
