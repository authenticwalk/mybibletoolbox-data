    ἣν παρέλαβον παρ᾿ ἡμῶν.
  cav-NT: Micuana ecue eatsehuequi cuanaque, Ecuana Cuatsashaqui Jesucristora cuatsashahuaju
    micuana jadya aya. Aniyatu tuhua umae mere jucarama juya cuanaque. Arepa Jesús
    queja catyatihua ama bucha tuna dyaida. Ecuanara bahuityahua eque ama tuna aniya.
    Necacarenetiume tuna tsehue. Eje bucha tuna juya eque ecana neaquereume.
  kgp-NT: 'Inh kanhkã'', vãhã sóg ãjag jyvẽn mũ gé sir, ãjag jyvẽn tar han sóg mũ
