    တရှိ ယူယံ တသ္မာတ် ပၖထဂ် ဘဝတ၊
  yaa-NT: Efe yora mĩshtichi, nõko Ifo Jesucristoõxõ nõ mato yoimis. A Epa Nios Ifofaa
    fetsafãfe yonokaspaifono mã ato makinoax paxkanõ a nõ mato yoimis keskara nikakaspaifono.
  cab-NT: Nidújeñu, aríñagatina jun lídan líri Wabúreme Jesucrístu lun jadísedun lueí
    furúmieguarügü jídaangiñe le májati luwádigimaridun, le mabágaridunti úaragua
    lúma arúfudajani le jibíjubei wámagiñe.
  clu-clu: Mga kabogto, sono sa awtoridad nga gintaw kanamun ni Ginoong Jesu-Cristo,
