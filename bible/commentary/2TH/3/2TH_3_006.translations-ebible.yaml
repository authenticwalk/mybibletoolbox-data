  nfa-nfa: Aꞌari aaꞌi-aaꞌi! Jaꞌa peka mema miu dènge ale ngara Lamatua Yesus Kristus!
    Baku lami paꞌèci dènge dhèu dhu bai-eedꞌa dhu reꞌa dhoka rodha di. Te rèngu sèra
    madhutu boe èdhi dhu majꞌèni sabꞌa bia.
  tnp-tnp: Piak mɨn mɨne nəuvɨnɨk mɨn. E nərgɨ Iərmənɨg Iesu Krɨsto, iəhləni əskasɨk
    kəm təmah məmə nəkotəhtul isəu o piatah mɨn iətəm kautol noliən rəha nəlpahiən,
    kəni məsotatɨgiən mətɨtəu=pən nəgətuniən iətəm nəmotos o tɨmahal.
  urd-urd: ऐ भाइयों! हम अपने ख़ुदावन्द 'ईसा मसीह के नाम से तुम्हें हुक्म देते हैं
    कि हर एक ऐसे भाई से किनारा करो जो बे क़ाइदा चलता है और उस रिवायत पर अमल नहीं करता
    जो उस को हमारी तरफ़ से पहुँची।
  hot-hot: Aiyaŋ thêlô, yêlô anaŋ lôklokwaŋ hadêŋ môlô hathak alalôaniŋ Anyô Bêŋ Yisu
    Kilisi anêŋ athêŋ nena nômô daim ek môlôviyaŋ takatu ba êmô ku mi ba miŋ esopa
    abô takatu ba yêlô êv hadêŋ môlô ami.
  mqj-NT: Anggammua' sa'do'dorangki, ummolai kakuasaanna Puang Yesus Kristus kipakilalakoa'
    kumua daua' sangkalamma' to makuttu mengkarang to moka unturu' pepa'guruan mangka
    kipalanda' lako kalemua'.
  rus-SYN: Завещаваем же вам, братия, именем Господа нашего Иисуса Христа, удаляться
    от всякого брата, поступающего бесчинно, а не по преданию, которое приняли от
    нас,
  mbh-mbh: Na titeikre, them pator lomu ako nge engenging ako Toko Pomnga a Jisas
    Krais i sungu i a them nge, na them pator lomu ve aro thomu o voth mela nge titeumu
    lemioonga alavusnga areko otheki namal, na o panes pamirealing ako them sungu
    i a thomu nge, kene avele.
  bdd-bdd: Ciyamayao, wete ꞌahenuwa lagugomi ꞌida Bada Yesu Keliso saninega, ma ꞌane
    ꞌiyadao tupwadi tolowahiꞌwata waꞌebesinedi, weyahina lowahiꞌwata geya tauma ꞌaheꞌitegomi,
    ma guibigamo ꞌana ꞌeda hesi.
  cbt-NTPO: Sinioro Quisocristo nanan quëtërincoi ni'ton, no'tëquën iyaro'sa' pënënainquëma'.
    A'naquëmaso' imapomarahuë', co sacatatomahuë', nisha nisha yonquirama'. Yosë nanamën
    no'tëquën a'chintopirainquëmahuë', co natëramacoihuë'. Insosona inapohuachin,
    ama inapitarë'quëma' nipayacosohuë'.
  srn-NT: Brada nanga sisa, ini a nen fu Masra Yesus Kristus, wi e taigi unu fu un
    no bemui nanga wan bribisma di no wani wroko. San sowan sma e du no e akruderi
    nanga den sani di wi ben leri unu.
  cta-NT: 'Cuꞌma̱ tyaꞌa ngusñi na chaꞌ jiꞌi̱ Jesús, chaca quiyaꞌ culo ya cña jiꞌi̱
    ma̱ chacuayáꞌ jiꞌi̱ Jesucristo nu Xuꞌna na: ná tyaꞌa̱ ma̱ stuꞌba ti loꞌo xaꞌ la
    nguꞌ tyaꞌa ngusñi ma̱ chaꞌ biꞌ nu ná ntajaꞌa̱ cuaꞌni cña, la cuiꞌ nguꞌ tyaꞌa ma̱
    nu ná ntajaꞌa̱ taquiyaꞌ jiꞌi̱ chaꞌ nu cua nda ya loꞌo ma̱.'
  bqc-SIM: Gbɛ̃́ↄ, wa naɛ́ Dii Yesu Kilisizi, à kɛ̃́ wá gbɛ̃́ pↄ́ màa vĩ aali
    zĩkɛ yã́ pↄ́ wá dànɛ́waoↄwa.
  tcz-CHONGTHU: 'Chule tun, sopi deitahte, Pakai Yeshua mina hiche thupeh hi kapeh
    nahiuve: tahsannei sopiho jouse thasea hinkho mangho chule keihoa kona kathuhilu
    juilou hoa konin kikhindoh un.'
  mar-mar: बंधूनो, आम्ही आपल्या प्रभू येशू ख्रिस्ताच्या नावाने तुम्हास आज्ञा करतो
    की, अव्यवस्थितपणे वागणाऱ्या व चालणाऱ्या संप्रदायाप्रमाणे प्रत्येक बंधुपासून तुम्ही
    दूर व्हावे.
  snp-snp: Ena mono wenenate-motao, Wekolate Yesu Kilisto kuliyalo ya kati oluto logimoge.
    Kolalo. Mono kolamo wenena maleka yate ka api gilibonimo ya koli fulititi, lono
    olámoti faifa moni minamo wenenawa ya ekena o gedalo.
  isl-isl: 'Kæru vinir, hér er svo boðorð sem ég gef ykkur í nafni Drottins Jesú –
    í umboði hans og valdi: Forðist þá trúbræður ykkar sem, andstætt kenningu okkar,
    liggja í leti daginn út og inn og nenna ekki að vinna fyrir sér.'
  spy-NT: Mbo ng'eetaabiya, ām kaayneetaab Mokoryoontēēt Yēēsu, kēēmwoowook kule osatee
    keey ng'eetaabiya ake tukul nyēē kēwēyiin, nyēē mārubē kāānēētēywēēchoo kōkēēmwoowook.
  xnn-xnn: Naay di esay ibilinmi ken dakayo ay ibagak gapo isnan kalebbenganmi ay
    inyalin Jesu Kristo. Ibilinko ta adi kayo makigaygayyem isnan ib-ayo ay mamati
    ay sadot ay men-obla ay adi mangtongpal isnan inadalyo ken dakami.
  mwe-mwe: Ashaalongo, tunakunnajilanga kwa lina lya Bhakulungwa bhetu a Yeshu Kilishitu,
    mwiiteiganje na Bhakilishitu bhakata, na bhakaakagulanga malajilo gutumpelenje.
  tte-tte: Kamakavao yo dumayao, Guyau Yeisu Keliso esana koina kawalo kolimiu, ami
    tali tomeliwo siya simiyamiya bwagabwaga yo yakayakatai bwaite kayakayakataimiu
    nige simumuliya kwamiya-suwala kolili.
  tcs-tcs: Ane nau ol amenpamle, mipla gibe yupla dis oda wea da neim blo yumpla BosLod
    Zizas Kraist. Stap prapa longwei prom eni Kristian uda i leizi bikoz dempla i
    no pole datwei blo adwok wea mipla i bin soe yupla.
  hlt-THB: Koeinaakhqi, kaimih ing ka ni cawngpyi khqi amyihna am awm nawh tha ak
    dam thlangkhqi ce nami qei aham Bawipa Jesu Khrih ang ming ing awi ni pek khqi
    nyng.
  soq-soq: Sumanai sosomba, e bedelawo sosola isiwa nola etedabuantoie di waimoie,
    ita do no waeuwamba e dialetana mai eteipe ruawantoipona, dia. Sa baiwa no Tatamba
    Iesu Keriso ebowe badowa dialeitana mo mida epe dewantoia emona, mai do deaitana,
    dia.
  qub-qub: 'Ermänucuna, Tayta Jesucristupa jutinchömi gamcunata niycä: Guella ermänucunapita
    witicuy-llapa. Chay ermänucunaga manami yachachishänöchu cawaycan.'
  att-att: Á wáwwagi mi, taddánám mi kayu laguk megapu sù pakáwayyá mi nga naggapu
    kâ Apu Kesu Kiristu ta ari kayu mepulupulù sù ira kábulun naw nga mattalakák,
    nga ari manguruk sù inituddu mi nikayu.
  bki-bki: Banalo, ea Tubo Yesu Kristo siano nojidom neverial ka kamiu ka ver kuruado
    tai maka rim̃au vatitig p̃eli naio maka takii verloglogiano nalo na kumemi numisian,
    bo ka kuvitu koalabo kija ka naio. Tomu na yoviano na jibe na, kamiu kuvan re
    vaataro kalo,
  bqp-bqp: Ó gbɛ̃nↄ, o naárɛ Dikiri Yesu Kirisii, à kɛ̃ ó gbɛ̃ kũ ò ma'ã vĩnↄa,
    kũ òdi zĩ kɛ kũ yã kũ o dàńnɛoronↄ.
  mcp-mcp: 'Bwaaŋg, sə́ ŋgə cwîny bɨ́ jínə́ mə́ Cwámba íshé Yésus-Krîst dɨ́ nə́əə́:
    bɨ a lə́g njɨ́ɨ́gʉ́lá nə sə̂; *mínyɔŋʉ̂ wʉ́n yɛ̂sh mə bə́ nda bɛ̧ njɨ́ɨ́gʉ́lá
    wɔɔŋgʉ́, a yida ŋgə ji kú sɛ̂y yɛ́, sásʉ́lə́gá nyə.'
  hat-hat: 'Frè m'' yo, men sa m''ap mande nou nan non Jezikri, Seyè a: Pran distans
    nou ak tout frè k''ap fè parese, ki p''ap konfòme yo ak sa m'' te moutre nou.'
  npl-NT: Tokniwah, tomechnawatiah itech Itoka n Toteko Cristo Jesús, amo ximowikakah
    iwan tokniwah non amo kinekih tekitiskeh, nion kinekih yeknemiskeh kemi tejwah
    yotomechmachtijkeh.
  bgg-bgg: Gathek ro khuiinothek nane bumuiithek, Ithong Isu Masi beng è gathek nathek
    shii yung phro hanyie yi gathek è ithek shii phi pha muyung shii alua pha chiih-è
    chai shii siikhad-ajo pha sieng pho è ruang rai bo.
  eng-TCENT: Now we command you, brothers, in the name of our Lord Jesus Christ, to
    keep away from every brother who walks in idleness and does not live according
    to the teaching we passed on to them.
  eng-BSB: Now we command you, brothers, in the name of our Lord Jesus Christ, to
    keep away from any brother who leads an undisciplined life that is not in keeping
    with the tradition you received from us.
  cpu-NT: 'Iyekiite, tzimatsi ikoviri Avinkatharite Jesucristo nonkantemiri: Te arite
    paapatziyaari aparoni peravaitapiintachari kempisantzinkari. Tera jimatziro okaratzi
    niyotaakemiriranki.'
  san-ASM: হে ভ্ৰাতৰঃ, অস্মৎপ্ৰভো ৰ্যীশুখ্ৰীষ্টস্য নাম্না ৱযং যুষ্মান্ ইদম্ আদিশামঃ,
    অস্মত্তো যুষ্মাভি ৰ্যা শিক্ষলম্ভি তাং ৱিহায কশ্চিদ্ ভ্ৰাতা যদ্যৱিহিতাচাৰং কৰোতি
    তৰ্হি যূযং তস্মাৎ পৃথগ্ ভৱত|
  tac-NT: '''Emi oyérame napurigá ramué, alué Wa''lula Esukristo nóchali ''ya ramué
    napurigá ramué ''emi tebúpua, alekeri nulelia ramué ''emi napurigá tabilé napuíka
    e''yénamala alué oyérame ''yuga napu ''we najsinákuli ju, napu tabilé sébali olame
    ju alué rejcholi napu ramué beníriru ''emi.'
  eng-WEBPB: Now we command you, brothers, in the name of our Lord Jesus Christ, that
    you withdraw yourselves from every brother who walks in rebellion and not after
    the tradition which they received from us.
  gfk-H: 'Kaba tasi mital narako ta Karisito, mital tar ra dadas na nianga ta muat
    tano hinsana no nudahat Watong Iesu Karisito hoken: muat na haan talur ira malmalungana
    talai dahat. Pa diet mur ira numital kaba hausur ing mital ga tar ta diet.'
  viv-viv: Tu tobohiyameyao, Kaiwabu Yesu Keliso ana eganeya avehimeyemi be badi tovetumagana
    dibudi gitoyoga ada keke vehawala ahawavelevelemi-ma hidamuliyeni, medema wanamiyavehailedi.
  yao-yao: Kwa liina lya Ambuje ŵetu Che Yesu Kilisito tukunnajisya achalongo achinjetu,
    nlisepusye ni achalongo achinjetu wose ŵaali ŵa ulesi ni ŵangakugakuya majiganyo
    gatwanjiganyisye.
  tgp-tgp: La vorai peresi na vevorai, na hijan Moli Iesu Kr̃isto na retileu isamim
    vara ha toho asau isan te vorai tinapua sei mo tamlohi maloko, mo sopo hani na
    masmasuna usuri na posposi sei kama lo verea isamim moiso.
  auc-NT: Mönitö tönïñamïni ëñëedäni. Mönitö mönö Awënë Itota Codito ëmöwo ante mïnitö
    ïmïnite wææ ämönipa. Mönö tönïñadäni pancadäniya wæntæye ïnäni adinque ayæ̈ möni
    odömonte apæ̈nedö mïni ëñente æ̈nïnö baï quëwënämaï ïnäni adinque mïnitö ïñömö
    mänïnäni tömänäni ïnänite gomö aedäni.
  kbc-NT: Ǥonioxoadipi, jibakenaɡ̶a naɡ̶atetigi Liboonaɡ̶adi Ǥoniotagodi Jesus Cristo
    me ɡ̶adiiɡ̶eneɡ̶egi motoniticoace niɡ̶idi ɡ̶onioxoadipi ane nigojigipi, codaa
    niɡ̶idi aɡ̶oyemaa modioteci niɡ̶ijoa ɡ̶odiiɡ̶axinaɡ̶aneɡ̶eco baanaɡ̶a jiiɡ̶axinaɡ̶atece.
  bmh-bmh: O zaiger, igual Dubanou Ban, Yesus Kristus nugau wanib ebu ig gusig ze
    awarem. Ag ipal oiagab petak emen dudu, ag salau i macanemen abai i dan. Ag atai
    beu dan. Duailel go ag salau i macanemen go igual ze tapaimarem go i sesamoranem.
  ctu-BL: Wʌle, hermanojob, mic subeñet lojon ti mandar ti' c'aba' lac Yum Jesucristo,
    mach la' ñochtan jini hermanojob to'o che' jach bʌ mi' ñusañob q'uin, jini mach
    bʌ anic mi' yajñelob bajche' tsaj cʌntesayet lojon.
  meq-meq: Malamar hay, faya nəmaa tsikakumeye ta məzele i Bəy Maduweŋ kway Yesu Kəriste,
    faya nəmaa gwaɗakumeye na, kâ ndzum ka təv i ndo məpe mədzal gər hay ka Yesu neheye
    sœ eye bay, hərwi ta kərah wu neheye nəmaa tətikakum aye.
  noa-H: 'K''odamnaan, maach Pör Jesucristo hiekta maach hiek gaai t''ʌwi marau pãrag
    jaaum hig nʌm: Har hõor pãach hee sĩi hamach k''õchagpierr ham k''õchgau p''idk''amap''anaa
    marau pãachig nem wajap''a jaautarr chaaur nʌrrjëem k''ʌʌn dʌ̈i hoob k''apeerk''amiet.'
  alp-NT: Ami supu kbasa bei iteki Tuhane Yesuse Kristuse kena pletae imi. Kwali betaya
    imi, tamata rebe esi noso kai saisa rebe ami beteke etesi, esi ono lulu more,
    imi lupu kaisi yake.
  san-VEL: he bhraatara.h, asmatprabho ryii"sukhrii.s.tasya naamnaa vaya.m yu.smaan
    idam aadi"saama.h, asmatto yu.smaabhi ryaa "sik.salambhi taa.m vihaaya ka"scid
    bhraataa yadyavihitaacaara.m karoti tarhi yuuya.m tasmaat p.rthag bhavata|
  kbq-kbq: Hagi menina nenafugata anage huta hanave kea neramasamune, Ranti Jisas
    Kraisi agifina, eri'zama eri naneke rempima hunezamunke'za novariri'za, feru nemaniza
    tafuhe'ina zmatretma ogantu maniho.
  kbh-kbh: Jesucrístbeyeca cats̈átanga, Bëngbe Utabná Jesucristbe mándoca cbontsamë́nda,
    ndëmua Jesucrístbeñe os̈buachiyá jatrabájama ndoñe tontsebos̈e y ndoñe tontsiyena
    nts̈amo bënga tcbonjabuatambacá, cháftaca ndoñe s̈mattsóyebuambnaye.
  ron-LSB: Și acum, fraților, vă poruncim, în numele Domnului nostru Isus Hristos,
    să vă îndepărtați de orice frate care umblă în răzvrătire și nu după tradiția
    pe care au primit-o de la noi.
  pon-pon: Ri ai kan, je kakaliki on komail ni mar en atail Kaun Iejuj Krijtuj, me
    komail en muei jan jaulan karoj, me kin dadaurata padak, me komail roner jan kit.
  nhe-BL: Ama toicnihua, timechnahuatíaj ica itequihuejcayo Tohueyiteco Jesucristo,
    ximoiyocatlalica ica nochi tlaneltocani tlen ax tleno quichihuaj huan ax tequitij
    chicahuac queja timechmachtijtoque.
  sps-sps: 'Vamuinyasiny fafaaman tsonyo, tana asangan a Tsunaun e Jisas Krais, mam
    tsue faparits of maromi: ma fataanis osing amin fuainy vamuinyasiny fafaaman ton
    kaakaa babainy, u karous, to te gim ror ma natiny vovou faarof iny vegiau to te
    nom ami tsumam.'
  wnc-wnc: Siwan mate notnabam. Ninda wamu takngatu umana Buyambam tapaninu Jesu Kraisdane
    akngae ginde danina natapnong. Notza tapatu aminu Jesuat nana amin dakngake ngana
    wamu wa ninda gwa damukumang kaknga dua gwaamuke kamun dakngake moo siknga yuwan
    kakengu ginda aminu waapae akagwauke iat ma gatake sukuwam.
  bus-bus: Wa gbɛ̃nↄ, wa naare Dii Yesu Kirisizi, à kɛ̃ wa gbɛ̃ kɛ̀ aↄ̃ↄ mɛa vĩinↄa,
    kɛ̀ aↄ̃è zĩi kɛ kↄ̃n yã kɛ̀ wá dàńnɛoroonↄ.
  gub-BL: Urerywyr wà. Amo ma'e urumume'u putar peme ure nehe kury. Aze amo uzeruzar
    ma'e iranahy ma'e romo hekon a'e nehe, aze numa'ereko kwaw nehe, aze noho kwaw
    ureze'eg rupi nehe, a'e ze'eg peme imume'u pyrer rupi nehe, a'e mehe petyryk izuwi
    nehe, uru'e peme Zezuz Zaneruwihawete Zanezar her rehe ure kury.
  imo-imo: Ango kame, Awili Jisasi Kraistinga imbi lepo eno enge nimbo nimili, enonga
    angenu teni kongono naa tembo nimbe tiye kolopa, eno mane tirimulu mele aku tepa
    naa teremo imbomu peya tendekuna kopu teko paa naa molko eno yokeya tendaio!
  boj-boj: O ijo was kalil, gago Tamo Koba Yesus Kristus aqa ñam na iga anjam bei
    niŋgi endegsi merŋgwom. Kristen was qudei naŋgi gago anjam iga nami niŋgi merŋgoqnem
    qaji di dauryqa uratosib deqa naŋgi wauqajqa asginjreqnu. Deqa niŋgi na was naŋgi
    di qoreinjrsib sasaloiy. Niŋgi naŋgi koba na saib.
  eng-DRA: And we charge you, brethren, in the name of our Lord Jesus Christ, that
    you withdraw yourselves from every brother walking disorderly, and not according
    to the tradition which they have received of us.
  knf-knf: An bayiţun ţi *Kriŧtu, ţi katim ki Yeŧu Kriŧtu Ajugun ŋţu'an nalow ñaaŋ
    anwooŋ ţi mnwo mnwuţaan, manwooŋ maanţok na udolade wi nayeenknuŋ ţi un.
  san-KHM: ហេ ភ្រាតរះ, អស្មត្ប្រភោ រ្យីឝុខ្រីឞ្ដស្យ នាម្នា វយំ យុឞ្មាន៑ ឥទម៑ អាទិឝាមះ,
    អស្មត្តោ យុឞ្មាភិ រ្យា ឝិក្ឞលម្ភិ តាំ វិហាយ កឝ្ចិទ៑ ភ្រាតា យទ្យវិហិតាចារំ ករោតិ
    តហ៌ិ យូយំ តស្មាត៑ ប្ឫថគ៑ ភវត។
  arn-NT: Pu peñi ka lamngen, feypiwayiñ taiñ Ñidol Jesucristo ñi werkün dungu mew
    tamün püntünentuwael tati che mew pinolu ñi küdawael ka pinolu ñi femael iñchiñ
    taiñ kimeltukeelchi dungu.
  zas-NT: 'Yan, compniar raliduladx ree Jesucrist, por laaman ranabeen lëjt: Gol bariica
    loj chutëëz compniar gaz zaꞌ ad rënt güün dxiin, bén ad naban tëët ziꞌc balüün
    lëjt.'
  ken-NT: Bɔ̌ma, sɛ́ghàti bhe ndǔ nnyɛ́n Yesu Kristo Acha bɛ bǎkɛ́ chɛm mmʉɛt nɛ
    yɛntɨkɨ ntɨ mǔnkwɔ anɛ ábhɔ̀t abhɔt kɛbháká koŋo mɛnyɨŋ ɛbhɛn sɛ́tɔ́ŋ be.
