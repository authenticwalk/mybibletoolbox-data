    mʌ' ju quibaj a ba' tin camsob techex uch a ti' yʌnenob ta wicnʌnex. Caj in wa'arob
    techex ca' chich beyanʌquechex.
  xla-xla: Mikadepe dle so namkadulo, di Yesu Keliso hi tle wua꞉ye sikemte atlema.
    Mikadepe dle oplami antapo dita imale yuye podolumalalo hopeyamale mate hallepiye,
