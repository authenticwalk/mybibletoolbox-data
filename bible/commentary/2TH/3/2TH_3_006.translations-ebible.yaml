  bod-N: སྤུན་ཟླ༌རྣམས། ངེད་ཅག་གིས་རང་རེའི་གཙོ་བོ་ཡེ་ཤུ་མཱ་ཤི་ཀའི་མཚན་གྱི་སྒོ་ནས་ཁྱོད་རྣམས་ལ་ཁ་བསྒོ་གཏོང་བར་བྱ༌སྟེ།
