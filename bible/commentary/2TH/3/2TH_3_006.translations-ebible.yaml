verse: 2TH.003.006
translations:
  kpx-kpx: No haokuvuia, nahie Kosive Iesu Keliso ke ivimo no la namigevege evive.
    Evievi ata degomoleau lovioholisito u unahamale kebiamo haliohatuve. Keau no hoto
    loui haiveale ke ehovaholilu.
  okv-H: Eto nau namei kamei ungo Bada Iesu Keriso ta javota ari erevi ava erera,
    amo ahe poekehere humbuheva avo ungota namei vahai na ambo ambo ae kupi pegogo
    ururou kito amo be tovujo oenga iroi.
  tbo-tbo: Walewalehiyai, ata Guyau Yesu Keliso gowanei to palipaliwelemi inapa walewalehita
    gehouhi hina lauupudoodola yaka ona nehalehi, babana tauyai ega upudodola tota
    wiatatiyemi ma upuhegoya dewana.
  mal-C: 'സഹോദരങ്ങളേ, കർത്താവായ യേശുക്രിസ്തുവിന്റെ നാമത്തിൽ ഞങ്ങൾ നിങ്ങളോടു കൽപ്പിക്കുന്നത്:
    ഞങ്ങളിൽനിന്ന് നിങ്ങൾക്കു ലഭിച്ചിട്ടുള്ള പ്രമാണങ്ങൾ പാലിക്കാതെ അലസമായി ജീവിതം നയിക്കുന്ന
    എല്ലാ സഹോദരങ്ങളിൽനിന്നും അകന്നുകൊള്ളണം എന്നാണ്.'
  grc-SR: Παραγγέλλομεν δὲ ὑμῖν, ἀδελφοί, ἐν ὀνόματι ⸂τοῦ κυρίου ἡμῶν Ἰησοῦ χριστοῦ,⸃
    στέλλεσθαι ὑμᾶς ἀπὸ παντὸς ἀδελφοῦ ἀτάκτως περιπατοῦντος, καὶ μὴ κατὰ τὴν παράδοσιν
    ἣν ⸂2παρέλαβον⸃ παρ᾽ ἡμῶν.
  bgc-bgc: हे बिश्वासी भाईयो, प्रभु यीशु मसीह नै जो हक म्हारे ताहीं दिया सै, उसके
    कारण हम थमनै हुक्म देवां सां, के थम हरेक इसे बिश्वासी भाई तै न्यारे रहो जो कोए
    काम न्ही करदा, अर जो शिक्षा उसनै म्हारै तै पाई उसकै मुताबिक न्ही करदा।
  khz-khz: Walakavamai maparami, Velekou Iesu Keriso aranai gavaikilamina, ekalesia
    lepetira, gavega-riparato kilara ati gekwalanarana talimara, geriana pio laka-gerevagi.
  deu-TKW: Wir befehlen euch aber an, Brüder, im Namen unseres Herrn Jesus Christus,
    euch zurückzuziehen von jedem Bruder, der unordentlich wandelt, und nicht nach
    der Weisung, die ihr von uns empfangen.
  zsr-NT: Niꞌa qui lëꞌ Xanruꞌ Jesucristo rna béꞌituꞌ lbiꞌiliꞌ, böchiꞌ lzaꞌtuꞌ, gcuitliꞌ
    ga nacuꞌë böchiꞌ lzaꞌruꞌ taꞌdazëꞌ caꞌ len cutu tunëꞌ ca nac zxba busë́dituꞌ lbiꞌiliꞌ.
  lin-lin: Bandeko, totindi bino na Kombo ya Nkolo Yesu-Klisto ete bokima ndeko nyonso
    oyo atambolaka na bomoi ya mobulu mpe alingaka te kotambola kolanda malakisi oyo
    bozwaki kowuta na biso.
  hns-NT: Bhaai log, hamlog Prabhoe Jiesoe Kriest ke naam se boliela kie toelog har
    ek iesaai bhaai ke rasta par se hat dja djaun na maange hai kaam kare. Oe to na
    kare hai djaise hamlog siekhailie hai.
  noa-E: 'Khodamnaan, maach Pör Jesucristo iekta maach iek gaai thʉwi marau pãrag
    jaaum ig nʉm: Ar õor pãach ee sĩi amach khõchagpierr am khõchgau phidkhamaphanaa
    marau pãachig nem wajapha jaautarr chaaur nʉrrjëem khʉʉn dʉ̈i oob khapeerkhamiet.'
  eng-EMTV: But we command you, brothers, in the name of our Lord Jesus Christ, that
    you keep away from every brother living in idleness, and not according to the
    tradition which they received from us.
  mib-NT: Te cándacu ri jniñu nuū rō hermano, chi súcuan ni ndacu máá Jítoho yō Jesucristo,
    jeē na cújiyo ró núū tācá hermano cájica cúxí te tu cájica vāha de nájnūhun ni
    castéén rī nuū rō.
  lif-NT2: फुॽनुसाॽ नु ने़ॽनुसाॽसे, दाङ्‌बा ये़सु ख्रिस्‍तरे़ कुयुक्‍किल्‍ले़ आनिगे़
    खिनिॽ इङ्‌जाःङ् पिआसिगे़ॽरो॥ आत्तिन् ले़म्‍स्‍वाबा चोःक्‍काङ् आनिगे़ ओःन्‍धाक्
    पिरुम्‍बे़बा पाःन्‍नो मे़बत्‍ने़न्, खे़न्‍नु लाःत्‍लाःत् वये़म्‍मे़ॽओ॥
  xnj-xnj: Valongo vitu tikuvalagiza kwa liina la BAMBU witu Yesu Kilisitu, mjivika
    patali na valongo voha vakata na vala vangalanda gala malagizu getavapelili.
  mmx-mmx: Luvutnetak mi luvurinuk. Ma sing nimi at laasen at Leeme Silok atdik ne
    Iesu Karisito, do mina ru asepsu basinge di nom limixin nunu dik molo at lugugu,
    la kopmen dina mumu asu mo levenanasa nia aga anasa nimi min.
  cbr-NT: Nucën xucë́antu, Nucën 'Ibu Jesucristonën nu sinánmicësabi oquin cananuna
    mitsu cain, ui unin cara Jesucristomi catamëcë 'ixunbi nun mitsu 'unánmicësabi
    oi 'iisama tanan ñu mëëtisama tania, abë camina ënananti 'ain.
  tee-NT: Chai iclajunauch ji qui'alak'avin la'ixtapaka'ut ju qui'ucxtin'an Jesucristo
    ni jantu amalak'avit'it tachi chun ju qui'alak'avin'an ju va tamalheknin. Ju jantu
    tach'alhcatnamputun. Jantu chun talai tachi ju xaclalhimap'aksiyauch ju uxijnan.
  eng-LSV: And we command you, brothers, in the Name of our Lord Jesus Christ, to
    withdraw yourselves from every brother walking disorderly, and not after the tradition
    that you received from us,
  cak-NT: Kach'alal, naka'ij chiwe pa rubi' ri Kajaf Jesucristo chi xa c'o jun chi'icojol
    ri man nrojo' ta nisamaj chi nuch'ec ruway y can man nu'on ta ri xka'ij chiwe,
    man tic'uaj-iwi' riq'uin.
  pah-NT: Peko pe oreirũa pejikoga g̃waramo Jesus Cristo'ga rehe ore ja. Nurã ore
    ei pe me peporavyky katu ti pejikokatuavo javo ikwehe'i. Jararamo pe napehendukatupotari
    orenhi'ig̃a pevevugwehetero pejikovo ojipe'g̃a mbatera rehe. Tapejihe'ari ivevugweuhuve'g̃a
    ndehe nhaporemo. Nahã ore ehetei pe me. A'ereki a'ea rehe nhandepojykaharete'ga
    Jesus Cristo'ga pe mbo'euka ore ve.
  sja-NT: Ɨ̃pemaarã, Tachi Waibɨa Jesucristopa jara pëiru ichide ijãapataarã mimiadaipia
    bɨ, taipa naaweda jarateedap'edaak'a. Ijãaparipa ma ũraa ũriamaa bɨ pɨrã, iru
    ik'aawaapa ãyaa p'anéetɨ.
  xed-xed: Zwanama ɗa, ma hga Mghama mu Yesu Kristi ta mna ŋni ta na gwaɗa na ŋa ghuni,
    tsaghwa vgha tavata mnda zlghay nda ŋuɗuf ta yaɗi, kul haɗ ta maga skwi taghaghunaf
    ŋni.
  mks-NT: Cuni jo̱ho va̱ha ndó, ñani mí i̱, na̱ cúú cuéntá Jesús. Na̱sahnda Jesucristo
    chuun nu̱ yo̱ sa̱há ña̱ cán quéa̱ sáhndá nde̱ chuun nu̱ ndo̱ ña̱ ná caxoo ndó
    nu̱ú na̱ cúú cuéntá Jesús tá cájúsá na̱ caja chúun na tá quia̱hva na̱jána̱ha̱
    nde̱ nu̱ ndó.
  gfk-S: 'Bar hinsaa mehet tane Krais, mehet ter ra dades na nianga ta mu tano hinsana
    no nudait Watong Jisas Krais horek: mu na hana talur ira malmalungana hinsaa dait.
    Pa dile mur ira numehet kaba harausur ing mehet ga ter ta di.'
  bmu-bmu: 'Urumeleŋ alaurup, iŋini nanŋini imbi-imbi wuataŋgöba laŋlaŋ malbepuköra
    kusum eŋgiinmö, tosatŋan keu bapŋe qahö anda önewat laŋ malje. Miaŋgöra nini Kembu
    Jisös Kraistkö qetŋe kewö jim kutum eŋgizin: Iŋini mönö urumeleŋ alaurup mewöŋi
    pakpak mi eŋgömosöta misiŋgöba tikep malme.'
  dgz-dgz: Waenapan nugawa, Iesu Keriso amun mega gapan mame diaivin. Anu tumasini
    orup da da endao wandao taiwanumampina nop wadidiamotoni gapan ya wanumune ian
    ame ae vemon.
  eng-GNV: We warne you, brethren, in the Name of our Lord Iesus Christ, that ye withdrawe
    your selues from euery brother that walketh inordinately, and not after the instruction,
    which hee receiued of vs.
  zaa-NT: Hermanos, rinèni tu' le lani nombre qui' Señor Jesucristua qui'ni ccá le
    ttu lado lani ca hermanos canu cuenta ba tse'e cą labí tsina runi cą, pues labí
    runi cą obedecer enseñanza nu chi gutixa'áni tu' le.
  eng-WEBSTER: Now we command you, brethren, in the name of our Lord Jesus Christ,
    that ye withdraw yourselves from every brother that walketh disorderly, and not
    after the tradition which he received from us.
  guh-guh: Tajamonae, vajatuxanenë Jesucristo pejamatabëcueneta pacaitorobatsi. Dioso
    pejumecovënëtsivi ata itsa piafaetabivi, bajarapamonae panavecuatsare. Bajarapamonae
    apo nacuenebabiabi penaevetsinexa pacuenia picani paitorobajë.
  bon-bon: Cime binamewale, cine weebibine jijeninago Yageyame Yeesu Keriso me ngii
    cabu weene cudecewe padare lenajame iyeta weeme ätrunga biname cabu ca lui cina
    singi lica kaakesea wawename piiyepu singi lica cime abiberäja ngalebora lenajame.
  nhw-BL: Ama toicnihua, timechnahuatíaj ipan itoca Tohueyiteco Jesucristo, ximoiyocatlalica
    ica nochi tlaneltocani catli amo tleno quichihuaj huan amo tequitij chicahuac
    quen timechmachtijtoque.
  swh-ONEN: Ndugu, tunawaagiza katika Jina la Bwana Yesu Kristo, jitengeni na kila
    ndugu ambaye ni mvivu na ambaye haishi kufuatana na maagizo tuliyowapa.
  wbi-wbi: Lino tukuvalaghila, vanyalukolo, mulitavua lya Mutwa Yesu Kilisite, kuuti
    mun'seghukile unyalukolo juno ikukala nu vwolo nakwekuti kuhuma ni nyiho sino
    mukupile kuhuma kulyusue.
  bba-bba: Nɛɡibu, kɑ Yinni Yesu Kirisin yĩsiru sɑ bɛɛ yiiremɔ, i nɑɑnɛ dokeo bɑɑwure
    ɡɔwo wi u sɑ̃ɑ ɡɑru koo sɑri mɑ u ǹ sɔ̃ɔsinu swĩi ni sɑ bɛɛ wɛ̃.
  eng-KJVCPB: Now we command you, brethren, in the name of our Lord Jesus Christ,
    that ye withdraw yourselves from every brother that walketh disorderly, and not
    after the tradition which he received of us.
  kgk-NT: Hesu reroviaha jepe oĩ ipituva va'e. Ndojaposéi mba'eve. Nohendúiry oro'e
    va'ekwe. Oromanda peẽ-my, ore re'ýi kwéry. Nhandejáry Hesu Cristo réry-py oromanda.
    Ani pemoirũ íxupe kwéry.
  waj-waj: Ti seenayaso, ta Udaanga Yisuu Kirisiinna mmooriivaa varaunnayara tida
    ta yaagueeqama ngii giaa ngii mikiai rikiaatee. Ngii seena vaa ausa hanigieeraiya
    ngiari hara kiada variraivaara hama yaata utida mmoori varada ta iya kiaa mmiaunna
    kuaivaa hama rikieerama kiada kati kumina varikiai sa iya tasipama variatee. Pikiaatee.
  cpy-cpy: 'Noyemijantzin-karite-paeni, eenitatsi ikoyiri Awinkatharite Jesús Jeepatzii-totaa-rewo
    nokantemiri: Tee okameethatzi paapatziyaari kemijantzinkari perawaeta-piinta-chari,
    ikaatziri kaari anteroni niyotaa-kimiri paerani.'
  mpx-mpx: Talimeyau ge numeyau, Babala Yeisu Keliso alana elana ha ba eliyamiu, wami
    pan toekelesiya gegewel bolo hi mibwagabwaga ge panpankiti toto ha pankitemiu
    nige hi totoulil, nuku mihuwala elal.
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-patu, Warlalja-Wiringki Jijajirli-nganpa
    yungu manu pinarri-manu nyampuju kuruwarri ngulaju jungaku nurnaku warrki-jarrinjaku.
    Ngulaju purda-nyangkalu-nganpa yirriyirrirli nganimpa-patu! Jarurnalu purda-nyangu
    nyurrurla-kurlu kula kankulu nganta ngampurrpa nyina panu-kariji warrkikiji. Kaji
    ngana-puka nyurrurla-nyangurla turnu-warnurla nyina jukuru yukayi nganta ngampurrpa-wangu
    marda warrki-wangu, ngulakujulurla jawirdiki jurnta nyinaya! Yapangku kuja-piyarluju
    ngulangkuju kula kalu kuruwarri yangka purami kujarnalu-nyarra yangka pinarri-manu.
  luo-luo: Wachikou jowetewa e nying Ruoth Yesu Kristo mondo upogru gi jowete ma budho
    abudha kendo ok lu puonj mane uyudo kuomwa.
  nhe-NT: Ama toicnihua, timechnahuatíaj ica itequihuejcayo Tohueyiteco Jesucristo,
    ximoiyocatlalica ica nochi tlaneltocani tlen ax tleno quichihuaj huan ax tequitij
    chicahuac queja timechmachtijtoque.
  aii-aii: ܦܲܩܘܼܕܹܐ ܝܘܲܚ ܐܸܠܵܘܟ݂ܘܿܢ، ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ، ܒܫܸܡܵܐ ܕܡܵܪܲܢ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ،
    ܕܪܵܚܩܝܼܬܘܿܢ ܡ̣ܢ ܟܠܔ ܐܲܚܘܿܢܵܐ ܒܲܛܝܼܠܵܐ ܕܠܹܐ ܝܠܹܗ ܒܸܚܵܝܵܐ ܐܲܝܟ݂ ܣܲܦܝܵܢܘܼܬܵ‌ܐ ܕܩܘܼܒܸܠܔ
    ܠܵܘܟ݂ܘܿܢ ܡܸܢܲܢ.
  esk-NT: Aniqatiumaaŋ! Atannapta Jesus Christ-ŋum atqagun tiligipsi, piisimaaġumuusri
    aniqatiupayaaniñ iñuuniaqtuaniñ iqiasruułikun maliġutchiñġitchuaniñḷu iḷisauttutinik
    qaisaptiknik.
  msb-msb: 'Mga kamaranghod, susog san poder na ginhatag sa amon san Ginooʼn Jesu-Cristo
    amo ini an sugo namon sa iyo: ayaw gayod kamo pagparapakiupod san kamaranghod
    ta na tamadan, lalo na gayod idtoʼn dili nangangabuhay sunod sa mga katukduan
    namon sa iyo.'
  cpa-NT: 'Jǿg³ la² mi³tséih³ jnieh³ hniah¹² dsa² roh¹³ jniang³, jǿg³ hniu¹ Jesucristo
    Juu¹³ jniang³: Tsa¹ŋi³nioh³ hniah¹² quianh¹³ dsa² roh¹³ jniang³ dsa² tsa¹hniu¹
    jmo¹ ta³ quiah¹². Tsa¹lǿa¹² lah¹jøng² jǿg³ ca¹tséih³ jnieh³ hniah¹² hi² tsa¹jmo¹dsa
    ta³.'
  dso-dso: ଏ ବାଇବଇନିମନ୍‌, ଆମେ ତମ୍‌କେ ଆମର୍‌ ମାପ୍‌ରୁ ଜିସୁ କିରିସ୍‌ଟର୍‌ ନାଉଁ ଦାରି ଆଦେସ୍‌
    ଦେଲୁନି । କନ୍‌ ବାଇ ମିସା ଆମର୍‌ଟାନେଅନି ପାଇରଇବା ସିକିଆ ଇସାବେ ମାନିକରି ବାଡୁଅଇକରି ଚଲାଚଲ୍‌ତି
    କର୍‌ସି ବଇଲେ, ତାର୍‌ଟାନେଅନି ବେଗ୍‌ଲି ଦିଆସ୍‌ ।
  meu-meu: Varavaramai e, Lohiabada Iesu Keriso ladana ai a haḡanimuimu, e raka havara-havaramu
    taudia bona emai hahediba herevadia asie badinamu taudia edia amo ba raka oho.
  yva-NT: 'Reama arakove, Amisy Yesus Kristus apa vambunine no reansai, ti reamo ananyao
    so raugaje wasai: wagwaravainyo arakovo wononae mansai, nanawirati wo awa anakere
    raijare ramu muno utavondi ananyao reamo raugaje wasai raije jewen. Vemo weape
    wenawe watantuna tenambe inya.'
  dgc-dgc: 'Nadid, a tétotop me, te utus kame dikam a gébwat ni Panginoon tam a Jesu
    Cristo: I utus mia, éy paibutén moy dén i maski ti ésiya dikam a metamad a mégtarabaho,
    sakay ta éwan sumunud to nitoldu me dikam.'
  zpm-NT: 'Bets zig zobwi Jesús, laa no rso diidz lo to: Teḻ cho zha ne nacgrë to
    i, nëdraa yquia dziin gdziniaa zho ncuaaṉe gow zho, ib ctsieelsade to zho; sac
    goṉ pseete no to miṉ co.'
  hix-NT: Rowtà komo y, onà wyaro ryhe amna ahananàhyatxhe, Kohkom yano me, Txesusu
    Kryestu yano me. Okukur komo wenyheno ro me ehtokonye, àwawonyehra ehtxoko. Amna
    nekarymatxho yawo rohra natxow hamà, nyamoro. Tànenytxatxhàyamo yawo rohra natxow
    hamà.
  sim-sim: Jisasin hishindiyanda ma jirin, Jisas Krais Wasilaka nihi kwambu orhik
    jirin kwambuk nimu sawenduwa. Os Jisasin hishindiyanda ma jihi lal lerawun li
    lakwan li halaha men li sauhomboho mashi kas ni sawewan mbeek li misindiya nahi
    ambu, jir lir nga nakrem ji liwa ji hala.
  npi-ULB: अब हाम्रा प्रभु येशूको नाउँमा भाइहरूलाई आज्ञा गर्दछौँ कि, तिमीहरूले अल्छे
    भाइहरूलाई अलग गर जसले हामीले सिकाएको परम्परालाई कार्यान्वयन गर्दैनन् जुन कुराहरू
    तिमीहरूले हामीबाट ग्रहण गरेका छौ ।
  cgc-cgc: Mga utod nay, tenged ta katengdanan na atag ta ate na Ginuo Jesu-Cristo
    ki kami, gasugo kay ki kyo na dili kaw magduma ta mga utod ta ki Cristo na dili
    miag mag-ubra para ta iran na pangabuian daw ula man gatuman ta mga patudlo Jesus
    na ame man na patudlo ki kyo.
  tim-tim: O Galalupne, Humonenŋe Yesu Kristoŋe makniŋdo den dâtŋe umatŋe ire makyeŋgienŋe
    nâŋgâŋet. Yeŋgâlân gâtŋe siâŋe konam manmâ âi bo memai. Are den makyeŋgiyion are
    bo lokomai luâk are olop bo manbei.
  yor-yor: Ní orúkọ Jesu Kristi Olúwa wa, àwa pàṣẹ fún un yín ará, pé kí ẹ yẹra fún
    gbogbo àwọn arákùnrin yín tí ń ṣe ìmẹ́lẹ́, tí kò sì gbé ní ìbámu pẹ̀lú ẹ̀kọ́ tí
    ẹ gbà ní ọ̀dọ̀ wa.
  wos-wos: Nana nyama bandi, mé xéké. Nana Néma Du Jisas Krais wandéka nani déka ximbu
    ané hundi we. Guna du takwa nawulak jémba yanjoka hélék yata, guniré jémbaka wamben
    hundi xékéhafi yandat, guni dika afakémbu tétanguni.
  emp-NTPO: Djabarã, dadjirã Boro Jesucrito trʌ̃neba daiba bãrãa jarad̶ia djabarã
    coaid̶a b̶ea ume ãbaa b̶earãnamãrẽã. Daiba jaradiaped̶ad̶a quĩrãca od̶acaa.
  eng-F35: Now we command you, brothers, in the name of our Lord Jesus Christ, that
    you withdraw from every brother who behaves irresponsibly and not according to
    the tradition that they received from us.
  ind-ind: 'Saudara-saudari, sebagai utusan Tuhan kita Kristus Yesus, kami menegaskan
    sungguh-sungguh: Jangan bergaul dengan saudara atau saudari seiman yang hidup
    bermalas-malasan dan tidak mau melakukan ajaran yang sudah kalian terima dari
    kami.'
