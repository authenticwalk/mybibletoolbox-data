  ibo-ibo: Ụmụnna, nke a bụ iwu anyị na-enye unu site nʼaha Onyenwe anyị Jisọs Kraịst.
    Ka unu zere onye ọbụla kpọrọ onwe ya onye kwere ekwe nʼime unu na-ebi ndụ umengwụ
    na onye na-adịghị eso ozizi nke unu natara nʼaka anyị.
  yml-yml: Emavo, ꞌakonadi ꞌada Toveimea Iesu Keliso veimea i velema bega ꞌa na vonemi,
