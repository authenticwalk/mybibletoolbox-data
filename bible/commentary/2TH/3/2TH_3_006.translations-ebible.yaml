    pɨwɨha wɨnɨhapɨpa kasatohɨrɨhɨretɨ minjapepihɨrɨwɨ nehɨ wɨretɨ bitohohiyɨhiyaapɨto.
  ubr-ubr: Wei taitai tutuai, ati Bada Iesu Keriso Wabinai dura wawaninai wawurem
    on, taitaim tutuam engon iyabon sebinokonoko, a osi dura wawures on men on bobo
    nanaba sebigibubunuai on men osi amosi wonar mes.
  tsw-NT: 'Gogo gba ama a̱ va̱, tsu ta zuwusa ɗu i yuwan ili i nda a̱tsuma̱ a ala
