    ke ũ ag tóg vẽnhmỹ mẽ han sór nỹtĩ. Inh vĩ mranh sór ag nỹtĩ, sỹ ãjag mỹ nén tó
    ja ẽn ti. Ẽn mré vĩ mãn tũg nĩ.'
  bvd-bvd: 'Toaafuta nau ki ''ae, nunufana rigitaa nee na Aofia kia sa Disas Kraes
