  cco-NT: Jo̱ síiꞌ˜guɨ́ɨꞌ ꞌnʉ́ꞌˋ, dseaˋ rúꞌˋnaaꞌ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ, laꞌeáangˊ
