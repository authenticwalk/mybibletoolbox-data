    varaate tiqata nkyi timwa nyuna quara hia riaraitiro, qumina variqiro virera,
    nkye mwi vaisira vitiqama taqaata.
  yrb-yrb: Naiyemutu, ewa sina yanu Dera Waria Amara Yesu Kerisonu ifuro we kakara
