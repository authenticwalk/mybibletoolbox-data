  gdn-gdn: Kowaniyoma, nu Kaiwawonuga Iyesu Keriso e si kasiyarai pokaiya ka nu wi
    nidimei teyateyama yau kena; Iyapana nima Iyesu sumapiyau ko pa imagei tondau
    ade nu yona naiya kabuwanimpi ki makeya makeya e eba kwaewagau, iyapana inako
    ki e diriwai wi eba kwaiwagi.
  nko-NT: Apíó, anɩdɛ́ mlɩ ɔlá da anɩ Wíe Yesu Kristo ɩdátɔ́ anɩaa, mlɩmápʋ
    Akristofɔ ámʋ́ʋ́ bʋna bʋdɛtsʋ́ʋn, bʋtamakle agyʋ́má, bʋmɛdɛ́ atosunáhɛ́ amʋ́ʋ́
    anɩlósuná mlɩ ámʋsʋ gyí wa mba.
  bsn-NT: 'Ajiya yʉa mairã. Ado bajise mani ʉjʉ Jesucristo yʉare ĩ gotirotijare, yaja
    yʉa: Cristore ajitirʉ̃nʉgʉ̃ ñaboarine ĩ moabetijama, ĩre baba cʉtibesa mʉa. Ĩ
    ũgʉ̃, mʉare yʉa gotimasiocatore bajiro yibeami.'
  pib-NT: Giyagni wtowutgi, wumolene, Gitsrukaachi Geso Kristo giwakaya, gitspalatinri
    girukokta galixachri mkamrurewatkatu ga wa wuykole pixka mixkatu wa wixaya giykotikolu.
  wiv-wiv: Na hizana kadolu Paraha a Iesus Kristus, hita ta tani vatuharia polea ni
    miu kubarae, kua tazimiu katiu kua miu ta Kristen lupu, ni toga mate ki beta ni
    lala kete vavana na vaketeketea kua miu ta pelea ni hita, tabarae matoto miu na
    kakamana.
  reg-reg: Woli echibhalagilila, bhaili, mwisina Lya Latabhugenyi Yesu Kristo, ati
    nuwichunde bhuli muili unu ekaye no obhulame bhwo bhulenga atali kwo kulubhana
    na jintungwa jo bhusimuka jinu mwalamiye okusoka kweswe.
  mlh-mlh: 'Maŋkekerisie ogopunoŋuŋ, niŋo ŋoŋo-ŋaŋunde aŋi boyoberu kosabasa egu gonimiŋ
    ore qaji ŋarebeŋyoŋ, goineji jibu buŋo rurumaŋgo so raru omaine yobu kosa gogobi.
    Ore eru niŋo Ofoŋ Yesu Kristore tinao iŋi mitiga ŋaregobeneŋ: Ŋoŋo maŋkekerisie
    ogopunoŋuŋ oŋuine sosowo oi boke yaberu useru taitai goinebi.'
  gof-ENT: ኑ ኢሻቶ፥ ሂንቴ ኑፔ ኤኪዳ ኪታ ካሎናይሳታፔኔ ኦሶ ቢሊያ ኣዛላ ኣማኒያ ኣሳታፔ ሂንቴ ሻኬታናዳ ጎዳ ዬሱስ ኪሪስቶሳ
    ሱንን ሂንቴና ኪቶስ።
  aau-aau: Hromo wayh-om ama, hromkwe hme kokwe hromo Hakamay Jisas Krais so uru non
    kiy-me-kupaku, homkwe kristen, hromo ok mo meyki ma pyay lopa, seyr mey ma meio
    lopa me nion peie non-wawwaw o. Homkwe hmo meiaw meiaw-aw kwa lwak.
  tvk-tvk: Tuxoli e hinoxoli nametel xil li, di matsemae ni mi xamim e his Iesu Kristo,
    Suv nar, tengan munamos ti natel ngan xil te sias xa labe homah xil, xa di latahusil
    sexien ti xa mattesa ni mi xil.
  prf-NT: Kákkapatkaka mi hidi, iyutus mi dikomoy, ten ngaran nen Panginoon a ti Jesu-Cristo,
    a adeyuwan moy en kákkapatkaka a tamad sakay awan sumunud ten intoldu mi dikomoy.
  auy-auy: Kentáásí waásisono. Fasiꞌaénkó Ísu Káráísitini kísausa wémaundasafeta óraakaꞌa
    simátimeta séta kembiwífínkémbá tuwímbai Ísu Káráísitini waási simátímakaunda-aaisa
    ímba arááíwaesa kafóná-waasiyaamba úmai méraawata séta tiyuwéꞌa miwíséꞌa ímba
    méraaro súne.
  tbg-tbg: 'Ti qata vakaao, Nora Vaiinti Ihu Karaitira autuqaa tenavu maa uvara kempukaiqamake
    niara mintima ti: Ne tavaivaro ni qata vakaa vovano popoheharo kia kaiqa vararaitiro,
    viva tenavu niara maantimake kaiqa varaate tuna uvara kia iriraitiro, qumina variqiro
    virera, ne kia vi vaiintira aaqanto variate, turo.'
  hub-NT: 'Yatsur, umaar ainata, ina apuri Jesucristo wakeramuka juwaiti: Yatsut ina
    apurin nemarkau takatan nakitak, ii jintinkartuamuncha umiachkaigka, nuka tupantratarma.'
  hmo-hmo: 'Aiemai varavara taudia e, Lohiabada Iesu Keriso ena ladana dainai, umui
    dekenai ai hereva mai goada danu, inai bamona: Mai lahedo danu idia noho, bona
