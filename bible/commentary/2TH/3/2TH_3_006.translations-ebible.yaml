    aliyama oaliya havigu maineya agoma tamamigetama ali-mainaya kea akave nomalae.
    Aniama hisaya veanenena tamakaya tokaetama omaitama aluale maiho.
  ood-NT: Heki ach hu em-mashcham mamt wo s-wapagimak. K eda haꞌi hegam mo d wohochuddam
    s-papadma ch pi am hu oidch hab e junihim g t-mashchama. Ch ab em-chehani g t-kownalig
    Jesus Christ gewkdagkaj mamt pi am hu wo ha wehmajk.
  lbm-lbm: हे भाऊवों-बहिनों, हम तुम्ख अपनो प्रभु यीशु मसीह को नाम सी आज्ञा देजे हंय
    कि तुम हर एक असो विश्वासी भाऊवों सी अलग रहो जो अनुचित चाल चलय अऊर जो शिक्षा ओन
    हम सी पायी ओको अनुसार नहीं करय।
  ncj-NT: Huan axan tocnihuan, tamechtequiutiyahque ica in Itocahtzin Totecohtzin
    Jesucristo, ximoxelocan ica in tlaneltocani aquin ahmo quinequi tequitis huan
    ahmo techtlacamatis.
  yuj-yuj: 'Ankwapyae fákáre, nomp Jisas Krais Tokwae Karao yinan sénánko, yumwan
    kárákáre fek sérreano: Arop ankwapao tére moitea kokwaenámp nɨnɨk fek yárakriaka
    yino yumwan farákápnámp kar ampaok yárak mo, pwar nánko te, yumo kor mént paokopria
    mántwaok mwanape, ankár panek yakáp kipo.'
  kto-kto: Tie, ekelesiap papap pam, na bonim a Ila Kakani buang Iesu Karisito, tiespang
    maranit me ira mi gare ro, Leba ekelesiap papap ba la mimet mionama agarit, ga
    tale omiuluan urio ties la omila paun, tie dusming kakaliat mauluo.
  gmv-NT: ታ ኢሻቶ! ኦሶ ኦꬆንታ ኣሳፔኔ ኢንቴ ኑፔ ኤኪዳ ቲሚርቴዛ ማላ ዶንታ ኣማኒዛይታፔ ኢንቴ ሃካና ማላ ጎዳ ዬሱስ ኪርስቶሳ
    ሱንꬃን ኢንቴና ኑ ኣዛዞስ።
  por-BLT: Agora, queremos lhes dizer, irmãos e irmãs, em nome do nosso Senhor Jesus
    Cristo, que não se relacionem com qualquer irmão que viva sem trabalhar, que não
    segue os ensinamentos que aprendeu conosco.
  stp-NT: Aapiꞌm jiñ jaaduñ jich Xoiꞌkam bhaan, jix gɨꞌm jañ jaꞌpnip xi jam tɨɨdam
