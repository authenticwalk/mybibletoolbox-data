  pan-pan: ਹੇ ਭਰਾਵੋ, ਅਸੀਂ ਆਪਣੇ ਪ੍ਰਭੂ ਯਿਸੂ ਮਸੀਹ ਦੇ ਨਾਮ ਵਿੱਚ ਤੁਹਾਨੂੰ ਇਹ ਹੁਕਮ ਦਿੰਦੇ ਹਾਂ
