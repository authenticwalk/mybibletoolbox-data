  spl-spl: Kutdânenŋe Yesu Kiristohât sâtgât otmâ yuwu sâmunŋe nâŋgâŋet. Âi mem mannomai
    sâm den kâsikum yiŋgiwin ya bukulipyeŋe nombotŋaŋe nâŋgâŋetâ nahat otmu konam
    im gai. Yakât otmâ yeŋe den sâyiŋgiŋetâ âi menomaihât naŋgain.
  usp-NT: Atak kech'elxic chirij Kakaj Jesucristo, laj jb'ij Kakaj Jesucristo ri Kajawl
    tikab'ijb'i chawechak chi tatos ayb'ak chirij jun ajtakel re Kakaj Jesucristo
    ri pur sak'or y ta' tran nen tijb'ij kac'utu'n ri b'il chawechak kawi'l.
  zav-NT: Beṉə' bišə', chzeneto' le'e can' chon X̱ancho Jesocristən' mendad. Bito
    cheyaḻə' gonḻe txen len no beṉə' bišə'əchon' šə naque' beṉə' xagüed o šə bito
    chzenague' c̱he de'en əbsed əblo'ito' le'e.
  sgz-sgz: 'Rang buhang, gim dos i gam i ngisán ái kángit Konom Iesu Karisito ngoromin:
    gama kaplah alari bos tám ruruna di lu bibialol sár. Ái rung erei kápdite lu mur
    arwat pasi tan aratintin gimáte tari si gam.'
  kek-NT: Ut nakajultica che̱ru ex herma̱n, sa' xc'aba' li Jesucristo nak cherisi
    e̱rib riq'uineb li herma̱n li yal subuc cutan neque'xba̱nu ut inc'a' neque'xpa̱b
    le̱ tijbal q'uebil e̱re kaban.
  blz-NT: Utu-utus! Pa'ase'onmai mimpu'u ni Tumpu Yesus Kristus, kada' i kuu mingoloa
    na wiwi'na utusmuu sa'angu' kaparasaya'an men molulu' ka' sianta mo'uus mongololo'
    pisiso' men kuu labotmo na ko'omai.
  poe-NT: Kíchóni tꞌe̱to̱anxínni tí kjuachaxin ihni̱é Ìnchéni Jesucristo kíxin chrókꞌuaxrjekjanxínrá
    tí sín kíchó ni tjinkakonhya sichꞌe xra̱ la ko xrihya sín éxí kjua̱ko̱ha̱ráni.
  san-TAM: ஹே ப்⁴ராதர​:, அஸ்மத்ப்ரபோ⁴ ர்யீஸு²க்²ரீஷ்டஸ்ய நாம்நா வயம்ʼ யுஷ்மாந் இத³ம்
