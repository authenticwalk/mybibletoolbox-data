  gaq-gaq: ଅ ବୟାଁ ବାରି ତନାଇଂ ଜାଣ୍ଡେଇଂ ଅଲ୍‍ସୁଆ ବ୍ରୁଆ ଡିକେଃ ଡିଙ୍ଗ୍ ଆର୍‌ଏ ବାରି ନେନେବାନ୍‍
