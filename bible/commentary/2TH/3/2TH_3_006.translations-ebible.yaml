  yka-yka: 'Manjari meˈ kapungtinaˈihanku, sabab kapatut kami amban Panuhutanten bi
    Isa Almasi, niyaˈ pangandaˈakan kami kaˈam: daˈa kaˈam magtuhut-tuhut duk meˈ
    pagkasibi tindeg si Isa manggaˈi mabayaˈ maghinangin duk gaˈi nuhut pamanoloˈ
    kami si kaˈamin.'
  mle-mle: Kristen gwalugwa duw taakw, Yitaypika Duw Jisas Krais dikidi saam apawa
    wabanadiygwurik kip gwutakaan tikuw tigwurkikik adiy Godak wukijibir tikwanadiy
    sip sakwiy-kwanadiy gwalugwa duw takwak. Adiy nyanadiy dayak kwiykwabanadiy majik
    lakwu-lakwub ti maarkwanadiyik.
  shp-NTPO: Non Ibo Jesucriston janenkora non mato yoiai nokon wetsabo, ja joi akai
    ikaxbi teeyosma jonibo betan raenanyamakanwe, jaskara jonibora ja non onanmaa
    keskatibo jayamakanke.
  aom-aom: Nasi ö muenoꞌe noro Bada Iesu Keriso-are ihore ave jö börömoho majëhiꞌiëꞌö.
    Gaꞌirarije Christian aganoho rahuro noehu bojëmijamu hejarije jöho bogo ejahuoꞌi
    mue bijönimoromo ëma raromamu gëvëꞌiroho gorëvore.
  geb-geb: Nde nza phorgap guigira Zisas khothɨgi gumgi, nza wo Guma Bakɨme Zisas
    Krais zɨn panan, nza khaŋ tɨga havhargiap, khaŋ nde nzuai. Maaŋ muuŋgip, guigira
    nza phorgap guigira Zisas khothɨgi gumgi thari, mbe fhura piigip kɨv, nza mbe
    suaŋgi buni, mbe nta zɨn ŋgɨ thagi, nde mbe thav samra kɨri.
  bsj-bsj: na wcu nyo ka-nge dokkomti mor dene Teluwe Yeesu Almasiya kom yeri ka-nge
    kebe wo yim koniye kebo dambo yuwa fiye nyo wiye.
  cak-cak: Pero pa rubi' ri Kajaf Jesucristo yixkapaxa'aj rix ri junan kaniman ri
    Jesucristo iviq'uin, chi man chic quixbin riq'uin xa achique na jun ri runiman
    ri Jesucristo, pero xa man jun ruchojmil ri ruc'aslen ruc'uan, jun c'aslen ri
    man achel ta ruchojmil ri c'aslen kac'utun can chivech.
  chf-NT: Bada cälbenetla, cä lot, que a tz'eje' abala t'oc machca chichca de a lotla
    que mach yo u chen patan, que mach u che ca' chich cä ye'bet t'ocob a chenla anelaba.
    Cajnojala aj Jesucristo u yäc'bon cälbenet t'ocob ca' jini.
  tlf-tlf: Nugumal ibaa. Kamogim Yesus Krais imi win tolop diim titil weng koyo kobelan-temup
    kale, utamin o ageta ko. Ipmi iibak tem kutam uyo Kristen unang tinum iip maak
    maak bilip iyo numi weng uyo tinangkamin binim ke-bom-nilip e minte, ogok kemin
    binim daal kup tebe-bom no ke-bilip kale, kanupmin unang tinum bilip iyo alugum
    imkalip bisop nin o ageta ko.
  piu-2006: Walytja tjuṯangkuya wangka ngaatjanyalpi kulila! Nganampa mayutju Yiitju
    Kurayitjaluṉi watjaṉu ngayulu nyurrangarrinya nintintjaku. Palulanguru ngayulu
    nyurrangarrinya watjaṉi mangarriku waarrkarrinytjaku, purrkarringkula wantinytjawiya.
    Nyurrangarrimpa ngurrangka Yiitjuku walytja tjaampalangku waarrka wantirra liitjipaka
    nyinanyi. Tjana waarrka wantinytjala wiyanyurra tjanalawana tjungurrinytjaku.
    Paluru tjana nganampatju wangka kulira wantipayi.
  poh-NT: 'Chi jeꞌ aj reꞌ kꞌuruꞌ wich aj niminel, chi yeꞌo̱j kajawric chi takꞌanic
    chana̱ tak ruꞌum Lokꞌ laj Ajabe̱s Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric, reꞌ hin
    nipahkaj aweh tak rinimjic i kꞌoric wili: Reꞌ hat-tak ma̱junehtej awi̱b tak cu̱cꞌ
    take aj niminel cꞌahchiꞌ que̱b chi cꞌacharic pan siquilal eh maꞌ cꞌahchiꞌ ta quicꞌamam
    na̱ i cꞌuhbal kakꞌorom cho aweh tak chiri̱j camanic.'
  tue-tue: 'Jesucristo marĩ Õpʉ̃ wãmemena mʉ́ãrẽ ateré tiidutía: Jesuré padeogʉ́no
    daderi, ʉ̃sã dutiriguere tiihéri, bapacʉtinemorijãña.'
  bjp-bjp: Foron tualikmemtuul, kemtuul ta rakrakai na orek usuf gam na asa Kumguui,
    Iesu Karisito le, gamen ti koseng foron tualikrer ae ri angos la, ae biil ri liu
    namin foron fafausum ae kemtuul fas ta gam ini.
  xon-xon: Tinaabitiib, ti tuk nimi Tidindaan Yesu Kristo aayimbil pu la, ninaabitiib
    bimɔk kaa ban ke bi tun lituln, kaa dii taah tuk nimi pu na, ni nya bi chee.
  tzo-ZNT: Voꞌotic ti jchiꞌil jbatic ta xchꞌunel li scꞌop Rioxe, xuꞌ chacalbeic jpꞌeluc
    mantal yuꞌun jaꞌ yech tscꞌan ti Cajvaltique. Ti muchꞌu xchꞌunoj li scꞌop Rioxe,
    mi chꞌaj ta abtele, mu me xachiꞌinic, mu me xacꞌuxubinic. Yuꞌun mu xchꞌun ti lacalbeic
    ti tscꞌan chaꞌabtejique.
  mpm-NT: Ñani, jaꞌa na taꞌu ri ɨɨn jniñu nuu ra naa ra. Maa Jitoꞌo Jesús, ya kuu
    Cristo, ni taꞌu jniñu un nuu ri, ja na kuxio ra nuu taka chaa ka kuu kuxi ja tuu
    ka kuni saꞌa jniñu, ni tu ka kuni siuku da nava ni ka xndaku ri nuu da na ni kunchuku
    ri yukan.
  ots-NT: 'Nuya, hermano, como xí ddajqui cam cargo car Tzi Ta Jesús, pé dí ne gu
    xihquijʉ pe hnar razón: Jin gui ma gui ntzixijʉ cʉ hermano cʉ jin gui ne da pɛjmʉ
    pa da döti te da zijʉ, como nucʉ́, jin gui tɛnijʉ ca dú u̱jtiquijʉ.'
  hoy-hoy: हे वार्टुरा अदिक आकतींगेरा, नाव नीमी तान प्रभु यीशु मसीह अन हेसुर देल आग्या
    कोळतेव कि नीव हर ऊंद ईत्‍ता विश्वासी से ब्यार्र ईरी जो अनुचित चाल नळुतान अदिक
    जो शिक्षा आव नाम से ताकोंडान अदुर अनुसार माळालुन.
  amo-amo: Nene, tikpada minu, linuna nya lisan Cikilari bite Isa Kristi, ichin vat
    gonni ulenge na a sosin sa atanda ale na ina seru kitibite.
  pjt-pjt: Palu walytja tjuṯa kulilaya, Mayatja Jesulu Christalu panya nganaṉanya
    wangkangu maikitja puḻkaṟa waṟkarinytjaku pakuringkunytja wiya. Kaya kulila, panya
    nyurampa ngurangka kunyu Jesuku walytja kutjupa tjarangku waṟka wantira nyinanyi.
    Ka tjana waṟka wantinyangka nyura uti palula tjanala tjunguringkuwiyangku wantima,
    panya paluṟu tjana kuliṟa wantinyi nganaṉa waṟkaku tjananya wituwitunnyangka.
  cwe-cwe: Ndugu chomulagilizani muna dizina da Mndewa Yesu Chilisito, muiteganye
    na ndugu wowokala chiubwa, na siwo kusondelela mafundizo yochiweng'hile.
  daa-NT: Gem kol siŋtay, ni kaawaako iŋ siŋ ku Rabbin Iisa Masi, goyoŋ serek min
    siŋta okin̰co kuuk gina zegel ho aaɗgigɗo ɓilde kaak ni ɓildiŋko.
  mlp-mlp: I gimaqbaban, i gigo Iyahta Yesus Krais abinib i gamuk atoranmo kazaq ne
    gibilenauq. Mat araq samanmo osad aholyon kabiy a hi emsa ne aholib hiqiyiy haqauq.
    Mat naqanta in i gunun negta na othasad a hi muzinaqta.
  ape-C: O ipak apakish arpesh! Apak douk Debeini Jisas Krais nakop big um munek ananin
    mour. Douk namudok aria apak makripep dodogowinyi baraen um pugipeshen. Baraen
    enyudok. Aria ipak enesh shasuhw Krais ananin baraen aria eshesh shape meyoh madae
    shunek mour iri uwe, ipak mare puni eshesh ponoprom, uwok. Eshesh douk madae shugipesh
    enyudok baraen riguk apak makripepen iri uwe.
  bgs-bgs: Na, mga kataladi, ni gó tô talan dé ákniyu su igpapid ké katô Áglangngagán
    ta na si Jesu-Cristo. Yakó ágduma katô mga ágpamaké na tukukán asta dì ágbánnal
    katô igtinurù dé ákniyu.
  faa-faa: Maeo, Unihae Yasu Keresomo some one isuaki somesapo. Asiamo isiapo some
    one reaki some karakanapo. Some one isiapo somefapo. Some one Yasu Keresomo ipi
    somepo. Hao, kaisie. Keresoa paosa aporo hinamoane soko kau hisiraka risike, makata
    rakianafonoraka, arirakano isiapo tariraka somesane soko, ipu kakimakanafonorakanone,
    iyaki hakāsa paoraka risikiakopo.
  kik-kik: Na rĩrĩ, ariũ na aarĩ a Ithe witũ, nĩtũkũmwatha thĩinĩ wa rĩĩtwa rĩa Mwathani
    Jesũ Kristũ, atĩ mũtigane na mũrũ kana mwarĩ wa Ithe witũ o wothe kĩgũũta, ũrĩa
    ũtaikaraga kũringana na ũrutani ũrĩa twamũrutire.
  cap-NT: Jilanaca, cullaquinaca, Jesucristo Jilirz̈ tjuuquiz anc̈hucaquiz mantuc̈ha.
    Jayrazñi jilanacz̈quiztan zarakaquic̈ha. Jalla ninacaqui wejrnacaz̈ tjaajintacama
    ana kamc̈ha.
  ksr-ksr: 'Uumeleeŋ alaurunana, nono oŋoaŋgiaa aiŋgia otaaŋ lansaŋ laligowubotiwaajoŋ
    kuma oŋoninto, tosianoŋ kileŋ qaa baatanoŋ mende kema nepinepi tondu laligoju.
    Kawaajoŋ nono Poŋ Jiisas Kraistwaa qatanoŋ kokaeŋ jeŋ kotoŋ oŋonjoŋ: Oŋo mono
    uumeleeŋ alaurunana kaaŋa kuuya ii oŋomesaoŋ misiŋgoŋ sigeŋsigeŋ laligowu.'
  eng-TNT: We requyre you brethren in the name of oure lorde Iesu Christ that ye with
    drawe youre selves from every brother that walketh inordinatly and not after the
    institucion which ye receaved of vs.
  sbs-sbs: Lyahanu tu mi laela, bana nswisu mwi zina lya mulimu Jeeso Kilisite, kuti
    mu siye mwana nswisu yo wi kala kere feela ne ku sa yendelela ne chizo chimu wana
    kwetu.
  sue-sue: Otao mamai, nakare Tua nasokai Yesu Kristora bera potai ge ei awa sanakare
    niniu. Ge gipenakare awa gera otao eni meni kaka dimamu timara inoise tepo-tapo
    nowera, ema amire dai oko nuawe.
  fra-NCL: Nous vous enjoignons, frères, au nom de notre Seigneur Jésus-Christ, de
    vous séparer de tout frère qui vit d’une façon déréglée, et non selon les instructions
    reçues de nous.
  snn-NT: Ja'nrëbi, yëquënabi se'e mai Ëjaguë Jesucristo yihuoye'ru mësacuani yihuojën
    ba'iyë, yo'je sanhuë. Yequëcua Cristo bain cacuabi ñame hua'na ba'itoca, bacua
    naconi zi'inni ba'ima'ijë'ën. Yëquëna yihuojën case'ere yo'oma'iñë bacua.
  atb-NT: Gumang wuì ê, ngamoq gi, ngamoq chyáng mai nungmoq hap yù bê ngamoq mhoqshit
    é hkyô dông a nyì yap é eq lagôn é gumang ó yuq eq le, we we nyì keq nghû, haû
    Yhumsîng Yesuq Hkrisduq é myìng mai nungmoq lé hkunmó hkyô kat lhê.
  cek-AK: Nawkamyanawk, kaicae khae hoi nam tuk o ih khosakhaih baktih toengah khosah
