  bss-NT: Nyé běn nyêbíí bán sɛ́ɛ̄ nyétə́ŋgɛ́né ahâŋtɛn. Sênkênkwánné
    mekáá áte áde sébédé ne nyé.
  met-met: Namua na ang gaxabia ba bing asu mana kubolumama. Am garung olang bungina
    am gawa ranguang te,
  kpj-NT: Ayreny‑ki roiremahãu, raaõmysỹdỹỹhyymy roiremyhỹ. Tai kaiboho teerytenyte
    iwese mabekemy.
  zao-NT: Noga neʼa goo naa xomod ndoblo yo goo, ndoblo tsow goo taxal mtsow nee,
