  som-som: Waayo, idinka qudhiinnuba waad garanaysaan sida idinku waajibka ah inaad
    nagu dayataan; waayo, si aan hagaagsanayn uma aannu socon markaannu idin dhex
    joognay.
  mam-C: Qala' b'i'n kyu'n qa il ti'j tu'n kyok lipe'y ti'jjo yek'b'il xkub' qq'o'n
    kywutza, qu'n nyataq ky'ajqo'y kyxola,
  ndj-ndj: Mwaveni mumanya kucha mukudayiliwa kugola nga yufwi. Nongwa patuveyi na
