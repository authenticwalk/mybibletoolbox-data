  mbj-NT: Tii da ãã wén mejũũ, bë hapäh né hẽ taw'ããts hẽ ãã babok doo da bë babok.
    Dooh ãã moo nehõj bä bë mahang ãã babok noo gó.
  lat-VUC: 'Ipsi enim scitis quemadmodum oporteat imitari nos: quoniam non inquieti
    fuimus inter vos:'
  ngp-ngp: Nyuwe wenye mmanya kugamba mwaungigwa mtimile enga suwe viya chandile kikadamanya,
    hachandile wasokezi umwo chandile hamwenga na nyuwe.
  enq-2: Naima nyakama-pipa kateamano dokopa, maka-maka kaeyao katapala, nyakamanya
    mendenya nee mee nyala naeyama. Naimame nyakamanya mende kenda pisala naeyamana
    lao, kuka kotakapi lekeleke tao kalai petala nee nao kateama. Naimame piamanoli
    pyoo nyakamame dopaka pipengena lao nyakamame masilyamino.
  eng-ASVBT: 'For yourselves know how ye ought to imitate us: for we behaved not ourselves
