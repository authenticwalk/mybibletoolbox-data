verse: 2TH.003.007
translations:
  kpx-kpx: No lahehi ui lovilahamale ke la hilokage noeau homasiholilu. Iale ke nahate
    lana vave.
  okv-H: Eto ungo kogova amo ungo daingeto iresova avo ahe kihira uera amo dago ungote
    mihie kupi pegogo ae
  tbo-tbo: Uyahinei tauyai ona itutupoganeiyai, babana lolowa taumi ma tauyai ta memegogona
    bagibagi ega tota lauupudoodoleya.
  mal-C: ഞങ്ങളുടെ മാതൃക എപ്രകാരമാണ് പിൻതുടരേണ്ടതെന്നു നിങ്ങൾക്കുതന്നെ അറിയാമല്ലോ.
    ഞങ്ങൾ നിങ്ങളോടൊപ്പം ആയിരുന്നപ്പോൾ അലസരായിരുന്നിട്ടില്ല.
  grc-SR: Αὐτοὶ γὰρ οἴδατε πῶς δεῖ μιμεῖσθαι ἡμᾶς· ὅτι οὐκ ἠτακτήσαμεν ἐν ὑμῖν,
  bgc-bgc: क्यूँके थम सारे अपणे-आपनै आच्छी तरियां जाणो सों, के थमनै उस्से तरियां जीणा
    चाहिए जिस तरियां हम जिवां सां, क्यूँके जिब हम थारे बिचाळै रहण लागरे थे, तो हम
    आलसी कोनी थे।
  khz-khz: Gomi ripami vealeva, gomi ai gakalato vetaina pio kala. Ai ati galepetito
    gomi ria tataluwai aonai.
  deu-TKW: Ihr wisset ja selbst, wie ihr uns nachfolgen müsset.
  zsr-NT: Nö́ziczliꞌ ral‑laꞌ gunliꞌ ca runtuꞌ netuꞌ, le cutu caꞌ gdaztuꞌ caꞌ netuꞌ
    ga niꞌ zoaliꞌ.
  lin-lin: Pamba te boyebi bino moko ndenge nini bosengeli kolanda ndakisa na biso.
    Tango tozalaki elongo na bino, tozalaki bagoyigoyi te
  hns-NT: Toelog djaane hai kie hamlog toelogke lage kaise rahat rahielie, aur toelogke
    tjaahie aisane kare ke. Hamlog koi ke na baithke agorat rahielie,
  noa-E: Pãrau khaphʉ nʉm jãga maar pãar ee wënʉrrajĩ. Maar mag sĩi parhooba maachdëu
    ampierr wënʉrraba arr aawai pãrau pãachdëujã khaphʉ nʉm, khanjöm nemta pãrau maar
    jua oowia agjö maar dënjö wauju aai nʉ.
  eng-EMTV: For you yourselves know how you ought to follow us, for we were not disorderly
    among you;
  mib-NT: Chi je cájini rō ndese cánuú ndacu ró rúhū jijnáhan ri, chi tu ní cájica
    cúxí rí ná ni cahīyo ri jiín ró.
  lif-NT2: आनिगे़ खिनिॽनु वयिगे़ल्‍ले़ आक्‍खेलॽरिक् आनिगे़ चोःङ् इःप्‍मा नाःप्‍मा
    पोःङ् के़लॽबान् नुःरिक्‍काङ् के़निःसुम्‍लो॥ आनिगे़ग खिनिॽनु वयिगे़ल्‍ले़ ले़म्‍स्‍वाबा
    मे़जोगिगे़न्,
  xnj-xnj: Nyenye mwavene mganikiwa kukita ngati chetakitayi luhumu witu. Tete patavili
    na nyenye tavili lepi tavakata,
  mmx-mmx: Nemi mi xasep do ik mokso rinimi xusu mina mumu asu mo loklok atnama, maga
    ruuna i ap mo levenaleng maga nemen kantubu atnimi. Maga gugu lolos, la ma goxok
    molo.
  cbr-NT: Mitsúnbi camina 'unanin, uisai caramina nux 'icësaribiti 'iti 'ai quixun.
    Mitsubë 'aish cananuna ñu mëëima 'icëma 'ain.
  tee-NT: Pus ju uxijnan mi'akstu'an c'ats'ayat'it ni tasq'uini ni anavit'it tachi
    ju lakts'int'at'it laqui'atsucunti quinc'an. Pus ju quijnan jantu va k'aya xaclac'ucxunt'onau
    acsni xaclat'avilau ju uxijnan.
  eng-LSV: for you have known how it is necessary to imitate us, because we did not
    act disorderly among you;
  cak-NT: Roma rix can iweta'n chi cuando roj xojc'ue' iwiq'uin, man xojk'oran ta.
    Y can anche'l ri xka'an roj, can quiri' chuka' tibana' rix.
  pah-NT: Ore javijitehe po pe peko a'ero hamo pejivevugwee'yma. Pe tuhẽ pekwaha a'ea.
    Ndorevevugwei ore pepyteri pe ikwehe'i.
  sja-NT: Pãchia k'awa p'anɨ p'anadaipia bɨ tai p'anadap'edaak'a parã t'ãide nipadak'ãri.
    K'oo-idaa p'anadak'aa paji.
  xed-xed: Kaghuni, nda sna kaghuni ta skwi ŋa magay, ŋa ksay ghuni ta saɗa ŋni. Ma
    nzakwa ŋni da kaghuni ná, nza a ŋni ka gwal ta yaɗi wa.
  mks-NT: Ta sa̱ xíni̱ ndó ña̱ ndítahan nu̱ ndó caja ndó tá quia̱hva na̱caja mé nde̱
    tá na̱sanduu nde̱ xi̱hi̱n ndo̱ jáchi̱ co̱ó na̱cajúsá nde̱ caja chúun nde̱.
  gfk-S: Io, ma mu iat mu nunure be i takados be mu na lon hoke mehet ga lon nalamin
    ta mu hobi. Mehet pai gale malmalungo kaia nalamin ta mu.
  bmu-bmu: Neŋön eŋgö sutŋine nanini imbi-imbi laŋ qahöpmö, keu bapŋe malin. Miaŋgöra
    neŋgö köna lasupnini wuataŋgömegö könaŋi mi nanŋinak ölöp mötze.
  dgz-dgz: E asigiap di guegue nuga taintoni ap uap taiwanian. Tautanae wainetoni
    endao wandao da ya tainton.
  eng-GNV: 'For ye your selues know, how ye ought to follow vs: for we behaued not
    our selues inordinately among you,'
  zaa-NT: La'a mísmuba lebi'į nna hua yù ba le tsè' qui'ni dàni le guni le tì'a beni
    tu' loti' gutsé'e tu' lani le, labí cuenta ba gutsé'e tu', sino beni tu' tsina.
  eng-WEBSTER: 'For yourselves know how ye ought to follow us: for we behaved not
    ourselves disorderly among you;'
  guh-guh: Payapëtaneme rabaja pacuenia paxanë paexanavanapajë pamatacabi panajinavanapajë
    paxamëjavata. Nexata pacuenia pacatsitajinavanapatsi, bajarapacuenia bepajinavanapame.
    Pamatacabi abaxë panajinavanapajë paxamëjavata, apo pafaetabinë tsavanapae.
  bon-bon: Weene cängena umle gemi egä weene miiji cime pana mule wawena. Cine liba
    weene cama ninajininuji, cine durau lica birige kaakesea me.
  nhw-BL: Pampa anquimatij quinamiqui para anquitoquilise tonemachtil. Huan quema
    tiitztoyaj amohuaya, amo titlatzihuiyayaj.
  swh-ONEN: Maana ninyi wenyewe mnajua jinsi iwapasavyo kufuata mfano wetu. Sisi hatukuwa
    wavivu tulipokuwa pamoja nanyi,
  wbi-wbi: Ulwakuva umue jumue mukagwile kuvingilila usue. Natukalile mulyumue ndavule
    vala vano vasila vutavike. Nambe
  bba-bba: Bɛɛn tii i yɛ̃ mɛ n weenɛ i bɛsɛn dɑɑ sɑɑri. Domi sɑ ǹ kue ɡɑru koo sɑribɑ
    bɛɛn suunu sɔɔ.
  eng-KJVCPB: 'For yourselves know how ye ought to follow us: for we behaved not ourselves
    disorderly among you;'
  kgk-NT: Ha oroiko ramo pene ndive va'ekwe ndore pituváiry va'ekwe ore. Iporã peiko
    ore oroiko hagwe-rami. Upe va'e peikwaa voi. Oropaga paga va'e ore remi'urã-rehe.
    Ndorokaru reíry. Ha oromba'apo hatã hatã ae katu oroiko-vy ore mbaraete reheve.
    Ore kane'õ ramo jepe oromba'apo joty. Áry pyhare ave oromba'apo oroiko-vy ponóike
    ipohýi eterei avave-pe ore remi'urã ome'ẽ ramo.
  waj-waj: Vaa ngiengieenoo rikiaavai. Ta ngiiisi kuaanna suaivaki ta hama vida kati
    hara kiada varirama kiada titi variraivaara ta yaata utida mmoori vareeravai.
    Ta itaama ngii vita vitaakiaannaivaa ngieeta teeta iikiaaravee.
  cpy-cpy: Tema otzimatyee poshiya-kotee-nawo naaka, tema tee nompera-waetyaa nojeeki-motanta-paentzimiri.
  mpx-mpx: Komiu ku atena binimala nuku ginol ola te hauna ku kite eliyama. Valila
    ha miminaa eliyamiu, nige ha mimibwagabwaga.
  wbp-wbp: Milya-pinyi kankulu-nganpa yangka-warnuju kujalparnalu kamparru-wiyi nyurru-wiyi
    nyinaja nyurrurla-nyangurla ngurungkaju. Kulalparnalu jukuru nyinaja warrkikiji,
    lawa. Jungalparnalu nurna-nyayirni warrki-jarrija yungunkulu-nganpa nyurrurlarluju
    waalparrirni nganimpa-patuju jungarnirli.
  luo-luo: Nikech un uwegi ungʼeyo ni onego ulu ranyisi mar kit ngimawa. Ne ok wabudh
    abudha kane wan kodu,
  nhe-NT: Pampa inquimatij quinamiqui para inquitoquilise tojuanti huan tlen cuali
    tijchijtoque. Huan quema tiitztoyaj imohuaya, ax titlatzihuiyayaj.
  aii-aii: ܣܵܒܵܒ ܒܓܵܢܵܘܟ݂ܘܿܢ ܟܹܐ ܝܵܕܥܝܼܬܘܿܢ ܘܵܠܹܐ ܝܠܵܗ̇ ܕܫܵܩܠܝܼܬܘܿܢ ܛܘܼܦ̮ܣܵܐ ܡܸܢܲܢ،
    ܣܵܒܵܒ ܠܵܐ ܗܘܹܐ ܠܲܢ ܒܲܛܝܼܠܹ̈ܐ ܐܝܼܡܲܢ ܕܝܼܘܲܚ ܗܘܵܘ ܠܟܸܣܠܵܘܟ݂ܘܿܢ،
  esk-NT: Ilipsi atuiruksraułiqsi uvaptiktitun nalupqiginġitchiksi. Ilipsitñi nayuuti'apta
    iqiasruktaunġitchugut.
  msb-msb: Aram baga niyo na kami an iyo dapat irugon. Wara kami magtinamad-tamad
    san ada kami sa iyo,
  cpa-NT: Ma²ŋih³ báh³ hniah¹² hi² hniuh¹² hi² lëh³ hniah¹² jnieh³. Ha¹chi² la³tiagh³
    jnieh³ jmai³ ca¹ŋi³tiágh³ jnieh³ quianh¹³ hniah¹².
  dso-dso: କାଇକେବଇଲେ, ତମେ, ଆମେ କଲାପାରା କର୍‌ବା ଦର୍‌କାର୍‌ । ଆରି ସେଟା କେନ୍ତାରି କର୍‌ବାର୍‌
    ନିଜେ ଜାନିଆଚାସ୍‌ । ସେଟାର୍‌ପାଇ ଆମେ ତମର୍‌ ଟାନେ ବାଡୁଅଇକରି ଚଲାଚଲ୍‌ତି କରୁନାଇ ।
  meu-meu: Umui dibamui ai ba haḡoimai hari namo; badina be ai na padamui ai asia
    kara havara-havarava,
  yva-NT: Reamamo reamononaeye ramu arono reano no wapa yasyine raijoe, yara reamo
    anakere raijar tutir. Maisyare wemaisy reambe unanuive wasai, ti wadaen kove mamo
    watavondi reama ana reamo rave rai.
  dgc-dgc: Da tandaan moy, dapat a ahigén moy tu ugali me to pégiyan me dikam. Ey
    anya i ugali mia, éy éwan kame metamad,
  zpm-NT: Teḻ no, goṉ to gaṉle zha wban no zeeṉe bliaaz no lo to i; ni sca goṉ none
    gban to. Ib bdeddzeed no,
  hix-NT: Àsok tawro hana. Amna hoko tehohkahorye manatxow hamà. Onà wyaro amna yexetxhàrà
    muhutwetxow hamà. Awawonye amna yehtoko, àwenyhera ro mak amna nehxakonà. Thokaxe
    ro rma haxa amna natamokyakonà, amna yomyawon hoko. Kohsaya xarha, awasnaw xarha,
    àhoko rma haxa amna nehxakonà. Àsok tawro hana. Amna nyahrà yehemanàr xe amna
    nehxakon hamà. Ehemahnà me rma amna nyahmanàr xehra mak amna nehxakonà, owyanye.
  sim-sim: Os ni landa hom ji lakwa nombo angop ji heyenda sir. Os jir nga ni liri
    wolo nir mbeek men ni liyandari ambu nir.
  npi-ULB: तिमीहरू आफैलाई थाहा छ, कि कसरी तिमीहरूले हाम्रो अनुकरण गरेका छौ जसरी हामीले
    तिमीहरूका बिचमा अल्छीपना देखाएनौँ,
  cgc-cgc: Nlaman nyo gid na dapat nyo sunuron ame na batasan tak na naan kay pa dyan
    ki kyo, gapangabellay kay ta pag-ubra para ta ame na pangabuian.
  tim-tim: Akto nenŋe yeŋgât hutyeŋân manmâ nenŋe dâp keiŋe katmâ âiâk memâk memâk
    malion are ekmâ nâŋgâyi.
  yor-yor: Nítorí ẹ̀yin náà mọ̀ bí ó ṣe yẹ kí ẹ máa fi ara wé wa. Àwa kì í ṣe ìmẹ́lẹ́
    nígbà tí a wà ní ọ̀dọ̀ yín.
  wos-wos: Guni hurumben maki hurutanguni. Wun jooka guni xékélaki. Hanja nani guni
    wali reta nani jémba yanjoka nani wendé nahafi yata
  emp-NTPO: Bãrãba cawa panʌa dai nĩbaped̶ad̶a quĩrãca bãrãra nĩbad̶ida panʌda. Bãrã
    tãẽna panasid̶ad̶e daira bari pananaca basía.
  eng-F35: For you yourselves know how you ought to imitate us, because we did not
    behave irresponsibly among you;
  ind-ind: Ikutilah teladan kami. Waktu kita bersama, kalian sendiri tahu bahwa kami
    tidak pernah malas bekerja.
  pes-OPCB: 'زیرا شما خوب می‌دانید که چه درسی باید از ما بگیرید: شما هرگز ندیدید که
    ما در میان شما بیکار بگردیم.'
  mpt-mpt: Sino ni ibo bekebe bianoba kukub ayamo wafu binobbuo ibo tekein kebib kesoa
    ibsa kukubo yota namine! Ni kwin tlamo boman tlamo ni amitie okok kebianoba monio
    boka bianoba imeno walo unam binobbiobe. Ne besao mo bianobta ibta imena youma
    monia oyine ge oyemin blimobe. Ni nimaye okok bianoba monio bokaboba ibo imena
    youmao oyaibo webianoba bokam binobbio inaniba ibsa okok bianiba monio boka bianiba
    imena youmao webianibte!
  ssx-ssx: Nikana꞉ma꞉ puma꞉ tupa꞉ ikana꞉ma꞉ make koto tupa꞉ kone pea꞉pa꞉peke aleo.
    Koto ekita꞉ ikana꞉ma꞉ hone wotu wilimime. Nikana꞉ma꞉ iki ame̱le̱ mandake hata꞉ta꞉
    soka꞉la꞉ na hake haoma꞉me.
  mkl-mkl: Iŋɛ tɑkɑ nŋɛ ì mɑ̀ ŋɑ iyi í sĩɑ i sìsì dɑɑ nwɑ ŋɑ. Í sĩɑ i sisi dɑɑ nwɑ
    ŋɑ domi ɑ kù jɛ kuwɛɛ nwɑ si ɑnini nŋɛ do ikɑ.
  gaq-gaq: ତେଲାଡିଗ୍‍ ପେ ମ୍ୟା ପେଲେକେ ପେ କାମ୍ ଡିଙ୍ଗ୍‍କ୍ନେବାନ୍‍ ନେନେ ପ୍ଲା ପାଂନେ ଦର୍‌କାର୍
    । ପେ ଏତେ ଲେଃନେ ବେଲା ନେନେ ଅଲ୍‍ସୁଆ ରକମ୍ ନେଲେଃଗେ ଣ୍ଡୁ ।
  gof-RNT: Nuuda hanidi daanaw besseyssa hinttee, hintte huu7en ereeta. Nuuni hinttera
    de7iya wode ooso billibookko.
  unx-unx: ଆପେଦ ଚିଲ୍‍କାତେ ଆଲେକେ ଅତଙ୍ଗ୍‌ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ଏନା ବୁଗିଲେକାପେ ଇତୁକାନା, ଆଲେଦ
    ଆପେଲଃ ତାଇକେନ୍‌ ଇମ୍‌ତା ଆଲ୍‌ସି କାଲେ ତାଇକେନା ।
  gah-gah: Leza lekelitoka vuni zupa nene gapo veleleketoko hoza aleaká unimó nene
    mota gilinave. Lekeza ámináminiki lémegetalo. Leza lekelitoka nene hanuva minosá
    amuháma neve.
  lcm-lcm: Using nami akorong, kapo roron ta mi using kamem atoktokngai. Parik namemtapa
    ago palau si kamem po ago ve nami,
  aer-aer: Arrantherre anwernenhe itelareme nhenge anwerne arrekantherrele-arlenge
    anerlenge apmere arrekantherrenhenge. Anwerne apurrke-irretyakenhe aneke, arrangkwe-arle.
    Anwerne arnterre anthurre urrkaperlte-aneke arrantherre anteme anwernenhe mwerrentye
    apentetyenhenge.
  qvc-NT: Chaqa qamkuna kikikim noqaykunataqa riqsiwangillapa. Manchu pullayki kashpaqa,
    mana qella kashpachu trabajarqayllapa. Chayri noqaykunashina qamkunapis trabajayllapa
    mantyinikanayki.
  tgl-ULB: Sapagkat inyong nalalaman sa inyong mga sarili na nararapat ninyo kaming
    gayahin. Hindi kami namuhay na nakasama ninyo na katulad ng mga taong ito na walang
    disiplina.
  cbs-NT: Jamen eadan, matube jiweyuxun jawa tidumakin matu daketapawama tsuabunda
    piti nun jamen pianma ikimaki. Jaskakin nukun jamapai ibubis bi badidi inun meshu
    medan dayachakayamai yumankin nun matu bikawama ikimaki. Matube jiwexun nun matu
    uinmaima keska ikubainkanwen, tsua jameen ea iki daketapamadan.
  xtm-NTPP: Vaa maa ni chi ka jini ni sukan ni ka yo kuu sa ma. Te sukan jin ko kuu
    tna ni. Vaa saña chi masu ndeva'a ndekuu‑ni ni ka yo kuu sa kivi ni ka yo iyo
    sa ji'in ni ma.
  nnq-nnq: Magambu mangweto mmene mmanyi kutenda mpaligwe kengama andi pututenda twenga.
    Twenga tukiba takakataje putukiba na mangweto,
  bao-NT: Mee mʉja majuropeera jãa ca tii niirucuricarore birora mʉja ca tii niipere
    mʉja maji. Jãa, mʉja watoare no ca booro ca bii nucũ yujurãre biro jãa biitiwʉ.
  san-ORI: ଯତୋ ୱଯଂ ଯୁଷ୍ମାଭିଃ କଥମ୍ ଅନୁକର୍ତ୍ତୱ୍ୟାସ୍ତଦ୍ ଯୂଯଂ ସ୍ୱଯଂ ଜାନୀଥ| ଯୁଷ୍ମାକଂ ମଧ୍ୟେ
    ୱଯମ୍ ଅୱିହିତାଚାରିଣୋ ନାଭୱାମ,
  huv-NT: Icona lamejawan netam merangan atnej tarangasan, cos wüx tacülasan ninguiaj
    naquiüjpan icon, ngo neanchiün.
  otn-NT: Ya guí pa̱hmʉ te gdí 'bʉhmʉ, hi̱n tema̱ nda̱nhyɛ̱i̱ gá̱ nu̱rca̱he.
  nop-nop: Hidi a nadiiŋ, hidi indi’walaŋ titiŋnik takalineŋ. Indi hidigut hatigumunneŋ
    uŋoŋ hogok gitagoŋ hatiliweliweŋ mu tagumun.
  obo-NT: Oyyos sikiyu, nosorollan dow en no ollog nod ikulon koy nikiyu, su iddot
    duwon koy pa to koniyu, waa koy en id popopogguu.
  cak-ENT: Roma rix jabel ivetaman que tok xojc'uje' iviq'uin, man xojk'oran tüj.
