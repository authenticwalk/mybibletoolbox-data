  bhl-bhl: Yu num yuso bisuluw ding dim beem kanemaluw kukuw be atemeko, num sak kuw
    teinbinba kebisuluw beemdiw yukati keboliwka!
  ons-ons: Ŋine ŋidom kine mo detlukware mami, wane ŋene okangone ea wane rokopka
    ŋine okanikei, ŋene ŋinerop geŋem paki, taboŋ qewoloŋ mi gekone.
  con-NTPO: Ingija semamba que'i'ccu canse'fa. Tsa'cansi que'i'qque atesu'fa qui ma'caen
    cansepa inginga ma'deye.
  ghs-ghs: Nookare. Nanai nikeho bisata buu ma dzake eete baura eetotanita nike oho
    teteke suimare.
  peg-peg: ଇନାକିଦେଂକି ଇନେସ୍‌ ମାଙ୍ଗ୍‌ ପାଚେହାଲ୍‍ଜି ମିଦାଂ ଆନାତ୍‌, ହେଦାଂ ଏପେଙ୍ଗ୍‌ ନିଜେ
    ପୁନାଦେରା; ଲାଗିଂ ଆସେଙ୍ଗ୍‌ ମି ବିତ୍ରେ ଆଡ଼୍‌ସିୟା ଚିନ୍ତା କିୱାଦାଂ ମାଚାପ୍‍,
  txu-NT: Arỳm ar aje mar. Ar aje ar ijã amijakre ne ar idjàpênho adjàpênhmã, arỳm
    ne gar ama. Djãm ar akam ar idjãmkam ar idjàpênh kêt ne ar iba. Arkati.
  eng-WEBU: For you know how you ought to imitate us. For we didn’t behave ourselves
    rebelliously among you,
  gnw-NT: Pe reta etei picuaa quirãi icavi co pico vaerã ore nduico rami. Echa'ã ore
    nduico pepɨte pe yave, nduico'ã co nduparavɨquɨ mbae reve.
  mux-mux: Eni piliiku kene, ‘Oliu telemulu mele eni aku-siku manda leku tingí kene
    papu.’ niku piliilimili. Ui eni-kene wasie mulurumulu kene oliu we naa mulurumulu.
  maj-NT: A̱t'aha̱ jun ja yo xi nkú ts'ín tjíhin nga ku̱i̱ntsu̱bo̱o nga cha̱se̱ chu̱ba̱yani̱.
    Najmi tintsu̱ba̱ ts'ei̱ a̱jinnu̱u.
  bkq-NT: Tynuneba ani xina atârâ tatay, toenzepa xina nâsewani. Awylygue xina âsewanihobyry
    ara âsewaniwâdaungâ.
  kue-kue: Enene pirkan erikwa, no mambuno ounga yeglmere ene ama erimbi kuno erambuka.
    Te no ene meglmara akiye mounga enge, no yomburo ta doko te yoko ta moglkunga,
  cot-NT: Aviatimpajia pitsajiaquequea queroquea pincojiaquempani pinchoocajiaqueniji
    cameetsa, pinquejejianaquenaquea naatimpajia coramani nochoocatimojiaquitimpigueti
    teequea nomperatimatempaji.
  bnp-bnp: Mu lohoka vona mete ngaru mu gu ramai a naro mete rata. Na tahuna mete
    made turane mua, i uka ma mete made tavula.
  apn-NT: Xà mẽ pajaja na pa prem ma mẽ awỳr mõ nẽ mẽ akôt inhmã kaga nẽ mẽmoj tã
    ixàpênh kêt nẽ ri ixpa? Nà na pa prem mẽ apa kukwak ri ixàpkur pymaj ixàpênh rũnh
    nẽ amnhĩ pa pix kukwak ri ixàpkur o ri ixpa. Na ka prem mẽ inhmã mẽmo mẽ apkur
    xà ho mra pa prem amarĩ amnhĩm hamỳnh nẽ hkur kêt nẽ. Na pa prem hpãnhã mẽ amã
    amnhĩre nẽ kormã kuku. Tã kêr ka mẽ ã amnhĩ nhĩpêx anhỹr o ri axpẽn kôt apa nẽ
    amnhĩ pa pix kukwak ri apku. Nẽ mẽ amã kaga hã nhãm akwỳjê hpa kukwak ri axàpkur
    o ri apa kêt nẽ.
  ctp-NT: Ja yꞌni ndaja tiꞌ ba bra nu mdiꞌin ba loꞌo wan nu ngwa bra kanꞌ, kanꞌ chaꞌ
    suꞌwe si xlyaa wan kuꞌni wan tñan loꞌo yaꞌ wan sa ñaꞌan nu yꞌni ba.
  opm-opm: Gur Poro ire dirnong namginipti da moh dir dindeiyahanoh yahmur dahat patimur.
    Nure gurnong ma namgishe da oh mamarumur. Nure gursi ma patenipti oh nuhurri be
    gapanwa han hat na pateshemur.
  bvr-bvr: Ngardawa ana-goyburrpa marn․gi ana-goyburrpa barra nyiburr-yinmiya nyiburr-ni
    minypa gun-maywapa ngayburrpa nyiburr-yinmiya nyiburr-nirra gardiya ana-goyburrpa
    nyiburr-murna. Minypa ngayburrpa gala nyiburr-jonamawaja nyiburr-ni. Gun-nyagara.
  wal-wal: Aissi giikko, nuuni inttenaara de7iyo wode azallibeenna gishshau, intte
    nunadan hanidi de7anau bessiyoogaa intte intte huuphen ereeta.
  zad-NT: Ḻa' ṉezkzile ka chonnto', na' kan' chiyaḻ' gonle. Neto' biga wzoaznto' ka
    beṉ' lia ladjlena'.
  kmg-kmg: Nâŋe hata fuŋkerâ âte-ŋarembeŋ ijaha bâjâpec-nâponiŋte kâuc mi baŋgopieŋ.
    Nâŋe ŋoŋerao ojoŋ mi jumbeŋ.
  aso-aso: Laza ogo molo uneꞌ neꞌmine igi lingine leꞌmetilizaniꞌ o neineꞌ nene langisetine
    gili nizave.
  uli-uli: Hami hasa gola le ye momay le habe foru mokwe hamem ha foru. Yodwe ha mel
    iremi ngo hamem ha te tehayreg.
  nin-NT: Imba mi i hi ku atu amba di i wre imba ga aza amunta ka. Nggo inta i di
    se ni imba ba nggo ni si di ki isanko hen.
  acu-NT: Iikia itiur atumjai pujuyaji nusha nekarme. Iikia atumjai pujakur takakmatskeka
    pujuchmiaji. Tura atumi yutairingkia akiimiatskeka yuwachmiaji, antsu itiurkachmin
    achati tusar, ii yuumamurin sumarmaktasar tsawaisha tura kashisha waitnasar takakminuyaji.
    Tura asakrin atumsha iiya nunisrumek turatnuitrume.
  cak-WNT: Ruma riyix jabel iwetaman achique xkaben tek xojc'oje' iwuq'ui. Riyoj can
    pa ruchojmil xkac'uaj ri kac'aslen chicojol. Y achi'el ri xkaben riyoj, can quec'ari'
    c'o chi niben riyix chuka'.
  ebk-ebk: Tay chakayu mismu at ammuyu met nan atunyu ay mangunud as nan en-enatmi.
    Achi kami napadsok ay munchunu as nan nakepagyananmi kan chakayu hesa.
  spa-PDDPT: Porque ustedes mismos saben de qué manera deben imitarnos, pues no estuvimos
    fuera de orden entre ustedes,
  ruf-ruf: Kwaapfila mwemwe iwenyegho mwomanya pfambamighwa kuwinza ghatutendile.
    Ng'atukalile wadebwe bae hatung'ali na mwemwe,
  gun-gun: Mba'eta peẽ ae voi peikuaa orekuaiague rami pendekuai aguã, mba'eta neĩ
    peteĩ henda py ndoroiko vaikue rei va'ekue peẽ kuerya rupi,
  agu-BL: Elnak chitxumu' te yi e'chk takle'n yi chin tajwe'n cunin tan chibnolu'
    tane'n, na yi ato' tzaj scyuch'u' ja kac'ay kak'ab tan lok'che'n kawa'.
  isn-isn: Ku nsoko unyenye akola mulingile ingi ibahu kitalanyu ku utyatisha usese.
    Shanga ai kikie mukati anyu anga awo naza agila u lwijo.
  eng-PEV: '@see-verse:2TH.003.006'
  ilo-ULB: Ta ammoyo mismo nga umno para kadakayo a tuladendakami. Saankami a nakipagbiag
    kadakayo a kas kadagiti awanan iti disiplina.
  pir-NT: Sohõ ijiri pje mʉsa mehna ʉsã ijigʉ̃ tutuaro ʉsã dahragʉ̃ ihñari mʉsa. Sa
    yena ʉsã yeriro saha mʉsa gʉ̃hʉre dahraro cahmene. Tire quehnoano masine mʉsa.
  anv-NT: Néndé ɛnyú ambɔɔ́ dékaá mɛ nnó debɔ mankwɔlege gekage nekɛne sé.
    Ɛsé déwɛ nya fɔ́ amu déjwɔlé gébégé delu ne nyú wɔ́.
  sab-NT: Ba ulitage uñale kwian Chubenu toidale mine kwian me Chubenuske, ba gwagedu
    chadi cha toidu mine baske, ba mo ta gbale toi no ene cha toidu cha chagedu kare
    baske. Cha me toidu baske ngwale, cha kledu baske diali cha lle bo mau alin mo
    kodi ene cha ñadu toi no,
  tmd-tmd: Ñɨŋ keir nugwöia, an ñɨŋ pɨsaŋ mɨdön rɨmɨdöl mag adakwör rɨmɨdɨŋ, Nöbö
    Diba nugwo wä cöna. An hör mɨdmɨdölöl.
  acr-NNT: Lik etaꞌam kꞌu alaq saꞌ ri lik chirajawaxik kakꞌam alaq re che ri qabꞌinik
    qasilabꞌik riꞌoj, ma echiriꞌ xojkꞌojiꞌ ukꞌ alaq, lik xojchakunik.
  kpg-kpg: Goodou gu iloo humalia di godou mee belee hai, e daudali madau hangaahai.
    Gimaadou hagalee nogo hagatoo i godou baahi.
  taj-taj: तिग्‍दा भिसम ङन्‍से लबा ह्रङ्नोन लतोःला भिबा ताम एनीगदेदा थानोन मुला। एनीगदेदेन
    छ्‌याम मुबा धुइरी ङनी खाइमै ब्‍लेगु दोसी आचिनी।
  avt-avt: Yi eirɨak menmen im eiyɨntar yi hɨras yertei menmen yi eirɨakem te yi eirɨak
    menmen eiyɨr ke haiu nɨpaa mɨrɨakem. Nɨpaa haiu mau metikewi, haiu mau yain yain
    au.
  cbk-cbk: Ustedes mismo sabe si paquemodo ustedes debe sigui el di amon ejemplo.
    Nuay came vivi entre ustedes sin hacer trabajo.
  uig-ARA: بىزدىن قانداق ئۈلگە ئېلىشىڭلار كېرەكلىكىنى ئۆزۈڭلار بىلىسىلەر؛ چۈنكى بىز
    سىلەر بىلەن بىللە بولغاندا تەرتىپسىز يۈرمىگەنىدۇق.
  tuf-tuf: Baan bitara ítatatara baatán ay itro. Isan récajian ba owár bitar ítchactar
    ba cat eyta ítataro. Isan ohca sinti ítchacro. Canarán ohca sinti yajacro.
  abx-abx: Mismo ka'am agpakatu'anan kon papa'i-bi agsunod i nagparabuhat kami'. Ga'i
    kami' agparapamurungko' hamok ngan paghururuwang-ta pa kam.
  mco-NT: Miich ajcxy mnejhuɨɨyb jadu'n nej ɨɨch tɨ ndzɨnäyɨch tɨ njugy'atyɨch co
    tɨ n'ityɨch ma miich ajcxy. E jëbɨ tɨy'ajt ajcxy mbɨgɨpy ma ɨɨch ndzɨnaayɨn nej
    jëbɨ miich ajcxy mdzɨnaaygɨxy. Co anajty ɨɨch njɨmɨty ma miich ajcxy, ca' ɨɨch
    n'ixmajch ngɨ'mdung.
  cpb-NT: Ontzimatye roshiyainame naaka, te noperawaita nisaikimotantapaintzimiri.
  aon-aon: Ipak kanak douk padukemesh um agundok riguk apak manaku mani ipak mape
    um. Apak madae mupe meyoh uwe, uwok. Apak munek mour nyumnah wab aria madae murao
    ipakigun worigun meyoh uwe, uwok. Apak matorish aria ipak douk pakapesh. Aria
    apak munek debeinyi mour nyumneh weibus um makri uwok um mukep amaen um pukop
    worigun iri utabor, uwok. Douk namudok aria ipak ta pugipesh apakih aih um punek
    mour dodogowip atip.
  hus-NT-2005: Pos a choꞌóbichtsik xan ti yejat ki kʼwajay abal ki kʼwajay jelt xan
    ta chuꞌu u kʼwajay. Tam ti wawáꞌ u kʼwajay kʼal tatáꞌtsik, u tʼójnék
  mig-NT: Chi̱ a kájini̱ máá‑ró ndasa kánúú ndáku‑ró rúu̱, chi̱ tú súan ní kájika
    kuu kátá‑ni‑ri̱ nuu̱‑ro̱ jíná'an‑ró.
  bps-bps: du tagadèyu fye ku tooyu lalò i gami nimò, du ku déén gami di safédyu,
    là gami malwe mimò.
  mbs-mbs: Tapay niyo netegahan aw eden se keilangan inangen niyo amon mekeiling kaw
    kenami. Peg-ogpà day doton kenyo, wedà kay pegketaka.
  tof-tof: Ki yabü ene arüng bóktan alióndakla, zitülkus e yaib umulakla e kibü tórrmen
    tulmil ia mamoan kwarilo. Ki zógós pam koke kwarilnürrü ki yenkü nóma koralnórró.
  cme-NT: Namaa fɛrɛ‑i na suyaa naŋ saaya na ta na ce kumaŋ a biɛ miɛ maama‑i. Iŋ
    kãa na terieŋgu-na, na daa i ciɛ i fɛrɛ yentaaŋ miɛ wɛi?
  sus-sus: Wo a kolon yati wo lanma wo xa muxu fɔxi raba ki naxɛ. Muxu to nu na wo
    ya ma muxu mu findi tunnaxɔnɛe xa ra,
  pon-2006: Pein kumwail ese mwahu dahme kumwail uhdahn pahn kin wia pwe kumwail en
    alasang kiht. Eri, se sohte kin mwomwohd mwahl ni at mihmi rehmwail.
  dad-dad: Amã age mafen anĩ naig ge dõ gouf nigin, ã aug keleĩ. Amã ã geid tabodon
    sain bun, amã to fõ faman.
  zab-NT: Te pur laat anántɨ xa riáld ibánytɨ par ibánytɨ zec ni nabánnɨ. Dunnɨ quɨt
    bzuguanétin laat sin quɨt nidxannɨ dzɨɨny,
  jae-jae: Taôm ajalagac gebe atêku aêac, ec ŋajam, gebe gêdêŋ taŋ aêac amoa awiŋ
    amac naŋ, asa ma lêŋ salêŋ atom.
  ksd-ksd: Ava tar nunure, i topa avat upi avat a kap lap avet; tago avet, pa ave
    pait ta mangamangana gegagege livuan ta vavat;
  msm-NT: Su namaan kow on no sikami nasi to angajan no ogsunudon now, su no diyan
    koy pad iyu, migpaningkamot koy to pagtrabahu.
  myk-myk: Yee ya yaa na ɲaari ɲaarigana lemu na, yʼi saha ni wèe wo ɲaarigana li
    ni ge, yeeyɛ pyaa wa lee cɛ. Bani tuun wemu ni wèe di bye yee yíri ge, wèe bi
    ta wùyɛ yaha lapyebaalaa, na diin na ɲaari na yeree wɛ.
  sbe-sbe: Matawuwuna ede komiu kabina kwa kata taba yoma miyamiya wa kwa miyawatanidi.
    Huyana kai maidamiu meta nige ka miyamiyagaibu.
  mcr-mcr: Ne ii etquque, tiiŋä iutayi. Ne suqä imäkmiŋquä iuŋi, he qänaknä iqa uwqäpŋqeŋqe,
    hiqä-hiuäŋi näqŋqä ae äyä eŋä. Ne heyaqä awä iqi äpmenäŋgaŋi, enyqä miqä imiŋque.
  cux-NT: Ndís'tiī ní deenú nī tan'dúúcā chi cánéé chi ch'ɛɛtineé nī. Ní diíⁿ nī ntiiⁿnyuⁿ
    tan'dúúcā chi diíⁿ 'nū taachi sneé 'nū ndúúcu nī ní diíⁿ 'nū ntiiⁿnyuⁿ.
  tur-YTC: Bizi nasıl örnek almanız gerektiğini biliyorsunuz. Çünkü biz aranızdayken
    başkaldırı içinde olmadık.
  san-ITR: yato vayaM yuShmAbhiH katham anukarttavyAstad yUyaM svayaM jAnItha| yuShmAkaM
    madhye vayam avihitAchAriNo nAbhavAma,
  bel-N: бо вы самі ведаеце, як трэба насьлядаваць нас, бо мы не сваволілі між вамі,
  sch-sch: Kin sin lam angtakin nin sin rang ani ti nangni rengin nin riet minthâr
    ani. Nin kôm kin om lâihan kin rathaboi ngâi mak.
  mic-MIQNT: Gilew weli gji'tuoq ugjit tla'taqatinew 'st'ge' ninen ta'n tela'taqatieg'p.
    Mo ninen maloltiweg'p ta'n tujiw wijitgweiule'g.
  huu-NT: Caɨmona fueo. Navui omoɨ motomo itɨcaɨ; ia caɨ ucube ollena, jaca maɨjɨdɨcaɨ.
  jiv-NT: 'Ii túrajnia núnisrumek túratin nékarme. Jú̱iti: atumja̱i̱ pujusmaj nui̱
    tuke takakmasmiaji. Atumí yurumkari̱ iisha akikmakar yurummiaji. Atumja̱i̱ itiurchat
    áchatí tusar tsawai̱sha káshisha tuke takakmasmiaji.'
  otm-NT: Nɛ nu'ahʉ guí pąhmbʉ 'bɛ'a gdám 'bʉhmbʉ, tengu dá ut'ahe 'bʉ mám 'bʉcähe
    bʉ, ngue hin dám 'bʉndąnhyɛ̨i thohogähe.
  dah-dah: Deŋbe neŋ beleŋ deŋya hinhetya mataniniŋ keneŋbe meteŋ teŋ teŋ matabe gwahade
    yeŋ dindikeŋ deneŋ gwaha mat gama irtek yeŋ bebak tiyamiŋ gogo. Neŋbe deŋya heŋya
    kumhaka ma heŋ hinhet.
  tnk-tnk: Kɨmiaha hiəuvəukurən raka mə tihamo rəmwhen a ia kɨmaha. Nəpɨn iahənamarə
    kɨtaha m kɨmiaha fwe kupwən, iahəpkarpaha mhə.
  kpr-kpr: Namonde dabade irise, namane nange nange edo ghusera ava, ne totofo kasama
    ereva. Namane jo saramana imboe ae edo ghuseri. Ne kau daba aminga ava use irivu!
  san-IAS: yato vayaṁ yuṣmābhiḥ katham anukarttavyāstad yūyaṁ svayaṁ jānītha| yuṣmākaṁ
    madhye vayam avihitācāriṇo nābhavāma,
  nho-nho: Kootou e illoa hakaraaoi iloo maa kootou ki tautari ki naa vana maatou
    ni mee. Maatou ni see matanaennae i te saaita maatou ni nnoho ma kootou.
  gym-NT: 'Tita kukwe ne niere munye, ñobtä ñan angwane nunkwe nünabare ño mun ngätäite,
    ye kwrere munkwe nünandre garera munye abko krörö: Nun nämane mun känti, ye ngwane
    nunkwe kä ngwiani krene ñakare jabtä.'
  azg-NT: Ee nquehoꞌ mangiohoꞌ na icanhanꞌ na cꞌonhoꞌ chaꞌxjen na tojntyꞌiahoꞌ na
    tontꞌá xjen na tomꞌán quiiꞌ ntꞌanhoꞌ. Ee juu xjenꞌñeen, chito tꞌö́n na tatsꞌian
    tontꞌá.
  bhd-bhd: किजोकि तुस एप्पू रोड़े च़ारे ज़ानतथ, कि तुसेईं तेन्च़रे ज़िन्दगी ज़ीयोरी लोड़े
    ज़ेन्च़रे असेईं ज़ी, ज़ैखन अस तुसन सेइं साथी थिये, अस आलसी न थिये पन कम केरते थिये।
  too-NT: Hui'xina'n ca'tzīyā'tittza' que tasqui'nī que naquilāmaksca'txtuyāuj a'nchī
    xa'icscujāuj. Quina'n tū' laclhquititni' xa'icuanī'tauj a'xni'ca' xa'iccātā'lahui'lani'
    hui'xina'n.
  ind-AYT: Kamu sendiri tahu bagaimana kamu harus meneladani kami karena kami tidak
    bermalas-malasan ketika kami bersamamu.
  cjo-NT: Piyotaki okameethatzimotzimi pikimitena naari. Paerani nareetantakimiri,
    tee noperata.
  nsn-nsn: Ge inggoum pe mu ate uaia tun pare, hape pakung petut pe tar niguatar namiueim.
    Inggeim ahik pah king manguh tar binaka king uangoul keip tamiuoum.
  san-DEV: यतो वयं युष्माभिः कथम् अनुकर्त्तव्यास्तद् यूयं स्वयं जानीथ। युष्माकं मध्ये
    वयम् अविहिताचारिणो नाभवाम,
  tna-NT: Micuaneda bahue aimue ecuanaju tunada puina mahue, micuana neje anina su.
    Daja hue meaderaque ecuanaju sa puiti cuana.
  lid-lid: Tasah, aha ndratanan, aha badeh, ka-en hamon ta kandriyen taso. Bwena mene,
    aso are hawe aha, aso bamanyah laleyah bwe!
  wim-wim: Niiy meeꞌmiy niiyan minam anman iiy-iiyin keꞌ nganaman woyan minan meenathan
    niiyanta. Ngan niiyantangan wun-wunan-a, ngan workak kemp woopanaman keꞌam iiy-iiyan,
    yaꞌa.
  zga-M: Pakhuva yumwe mwei vene mulumanyile. Pupanogile ukhwigila khuli ufye satuli
    khutama ndavala ava n'chila vudwanchei.
