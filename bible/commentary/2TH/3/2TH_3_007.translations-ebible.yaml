  ita-1885: Perciocchè voi stessi sapete come ci conviene imitare; poichè non ci siam
    portati disordinatamente fra voi.
  muy-muy: Lekʉlʉm ti kə̀səruma lala, ka ya ti leli afa gekʉli ni ti màgray masəfa
