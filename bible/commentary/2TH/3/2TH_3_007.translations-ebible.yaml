    kaita joakai.
  uro-uro: inguna aingän maräkt di ngänät dräm mamär iva ngän dualat toqor ut inguna
    aiut di qaku urhi rususpät sa ama lat mäqi rhoqoräkt i sa qali lut ut mänguräp
