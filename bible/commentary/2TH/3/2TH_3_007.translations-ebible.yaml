  pol-SZ: Daliśmy wam przecież przykład tego, jak należy żyć. Będąc u was, nie marnowaliśmy
    czasu
  ztq-NT: Por nan do xa kpañ do parñee kak to sinak noo. Ptsyody noo lady to singosy,
  zai-NT: Maca nanna tu naquiiñe guni tu casi bini du dxi uyú' du lade tu. Qué ñu'
