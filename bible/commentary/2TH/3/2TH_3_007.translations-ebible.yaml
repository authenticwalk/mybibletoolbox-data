    túú ní tùhío‑ndɨ́.
  myu-myu: Eyju eyetaybit apẽn cuk adi ocekukuku iam. Imẽnpuye ocekukuap puxim cuy
    epekuku. Eyxe bima juk adi ocebu'u'u g̃u ocesop kapig̃.
  fue-fue: Onon e ko'e mooɗon, oon anni no haani yemminiron men, gam men gonday e
    mooɗon der dullere gaɗaaŋal.
  amk-amk: Weo mantaung mea mewaitawanai ampa, ne mai mani, metohong kariri antorohong
    toa ne. Nana mani wiro antowata antorena funoma kaha na rahida antonayai na nanai
    ria mea wa.
  fai-fai: Num kanamsuw bo atin kibil kibilim kal keisiw. Kale kiba ken num kanamámsuw
    taw atin kibil ken kanamin kala. Kale nuka kiwso biyámsuw uyo nuka baluw fakadámsuw
    bá.
  ura-NT: Inarate raotojoeein coitucuhiche, inara aina nihacaanune bana chaelai janonaa
    bana nirijieein amihanelanaala nirijieein core colane inara caje lenone bajaain
    nenihacaanune coitucuhiche. Nitohaneeina janotiin inetojoeein amihaneein coreniha
    canacaanu lenone coreteein nerejetocoaanulu, nabana canacaanu coreniha chaelai
    que latejiojoiriin niha chuneine coataa.
  mcd-NT: Man man tapishara non maton muran icashu non shanitamarocon non yonosharapaoni.
    Non yonoai cuscan marifi nocon fu yonosharacahuun. Nocohuun caoncahuun.
  urt-urt: Yip si sisyeme ŋaiye pa yende ŋaiꞌe ŋaiꞌe bworerme junde ŋaimune ŋaiye
    poi marp motop yip no, poi mende. Poi yukur mende ŋulmbwai ŋupe ŋaiye poi marp
