  byx-byx: I qatikka ngen drlem ai mager ip ngen druaqen auur aatmires peleqes na
    ngen. I lua i qurl uut na ngen dai quasiq ai ama neng na uut.
  ctu-CTI: Como jatyetla la' wujil bajche' yom ajniquetla cha'an mi la' mele' bajche'
