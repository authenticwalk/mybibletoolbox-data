  jac-NT: Yuto heyohtaxaticꞌa tzet wal heyuni, hacaꞌ yebil teyet juhan̈. Han̈on̈tiꞌan̈
    yet ayon̈an̈ texol machi hunu tzꞌayical tiꞌ mach con̈munlahan̈.
  cak-CNT: Roma rix jebel ivetaman chi tok xojc'oje' iviq'uin, can man xojk'oran ta.
    Y achi'el ri xkaben roj, can que c'a ri' c'o chi niben rix chuka'.
  zia-zia: Nae nagibo zayero patiwangne deka amaze patari sero oko kau yero nowa.
    Nae ninae-una atu timara zo oko nasani naungwane.
  mal-2015: ഞങ്ങളെ അനുകരിക്കേണ്ടിയതു എങ്ങനെ എന്നു നിങ്ങൾ തന്നേ അറിയുന്നുവല്ലോ. ഞങ്ങൾ
    നിങ്ങളുടെ ഇടയിൽ ക്രമം കെട്ടു നടന്നിട്ടില്ല,
  tuo-NT: Mʉsã masĩsaꞌa. Ʉ̃sã topʉ nírã weeꞌquere ĩꞌacũurõʉaꞌa. Topʉ nírã, tojo nibajaqueꞌatitiwʉ.
  mbl-NT: '''Ũmax, xayĩy ''ãxop hãpxopmã'', ''ũgmũg putuk. Hõmãg mũg pip ''ãxop kopah,
    ''ĩhãg mũg tuknõg ''ohnãg.'
  zpc-NT: Dyëꞌëdi nezile cabëꞌ bëndoꞌ dza uzulëndoꞌ leꞌe. Cala ureꞌzindoꞌ conlë leꞌe,
