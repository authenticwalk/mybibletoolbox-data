  pes-OPV: زیرا خود آگاه هستید که به چه قسم به ما اقتدا می‌باید نمود، چونکه در میان
    شما بی‌نظم رفتار نکردیم،
  ron-1924: Вой ыншивэ штиць че требуе сэ фачець ка сэ не урмаць; кэч ной н-ам трэит
    ын неорындуялэ ынтре вой.
  tpz-tpz: Eöm koman to nat e nem pan, eöm se teꞌ va nem manih pa ö nemöm to teꞌ va
    nem, paröm vavatet nem a taateꞌ pemöm. Emöm to hikta kakarauh voh nem po poen
    na to teꞌ vaꞌpeh voh no.
  agd-agd: Mai fara vara seyo, siretin má ma váké maé tetí ankan ída sivesara iyákuya
    fefái afová ukha ompo setinti sivútivá ánain mana vá bákurono.
  rkb-NT: Ikiahatsa botu ahahyrinymyrẽtsa. Katsaktsa ahatukze tsikahatsumuẽhĩkiknaha.
    Tarabajaziu tsikykaranaha. Iwa zikzurukunaha. Katsaktsa mypasaratsihikrẽtsa. Iwatsahi
