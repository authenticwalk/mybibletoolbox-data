  kbm-kbm: '@see-verse:2TH.003.006'
  tew-tew: Unbo únpihanginná háawin wówátsi âyhonnin undáḏí giyiˀ ihayḏi, heḏiho
    háa naˀin ívíˀo waagibá un wáˀ únkhâyˀä̖ˀ hanbá úvíˀa̖míˀin.
  rmc-rmc: 'Tumen korkore džanen, hoj kampel te kerel avke sar amen, bo amen na dživahas
    maškar tumende leňivones:'
  apr-apr: Amwete pang nen, yesoo ang tapmu ngan lomu galanga bet katoo am ye dada
