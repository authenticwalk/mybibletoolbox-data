  zat-NTPS: Ba nézele dxal-la' gunle zrin ca be̱ntu' netu' gate na' zúale̱ntu' le'e.
  spp-spp: Yii yabilimpil'à li cè na yii à yaa yii wuu pyiŋkanni lwɔ́. Tèni i wuu
