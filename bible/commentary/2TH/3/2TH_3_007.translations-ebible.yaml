    yukumang kaknga tawake tasinanga akngaen. Ngana aminu gikat nana kunduta unzingu
    dua tawake tasikaing ngang natake iat ma gatake sukuwam ngang danikamang.
  bus-bus: Á dↄ̃ a zĩndanɛ, kɛ̀ à maa àgↄ̃ tɛ́ wa zɛ́kpaɛzi, zaakɛ wée mɛa kɛ gurↄↄ
    kɛ̀ wá kú a tɛ́ro.
  gub-BL: Pepyr urereko mehe uruma'ereko katu uruiko ure. Pema'ereko katu ure ài nehe
    no.
  imo-imo: Eno pilkolio, lino teremolo mele eno aku teko manda manjiko teaio ningo
    pimele. Oi eno kinye peya molorumulu wali lino we naa molorumulu.
  boj-boj: Niŋgi gago kumbra dauryoqnsib soqniy. Gago kumbra di niŋgi qalie. Iga nami
    niŋgi koba na sosimqa iga wauqajqa asgigosaioqnej.
  eng-DRA: 'For yourselves know how you ought to imitate us: for we were not disorderly
    among you;'
  knf-knf: Name bnuura jibi nawo i kaligşënun. Wi ŋwooŋ du an, naanwinun kë ŋwo ţi
    mnwo mnwuţaan.
  san-KHM: យតោ វយំ យុឞ្មាភិះ កថម៑ អនុកត៌្តវ្យាស្តទ៑ យូយំ ស្វយំ ជានីថ។ យុឞ្មាកំ មធ្យេ
    វយម៑ អវិហិតាចារិណោ នាភវាម,
  arn-NT: 'Fey eymün kimnieymün chumngechi tamün inakintumufiel, femngechi tamün femael
    kay iñchiñ taiñ inayentufal femün: iñchiñ ta re mülepukelafuiñ eymün mew fey taiñ
    küdawnon, eymün ta ka feley tamün küdawküleael.'
  zas-NT: Din lëjt ragbee xhienaag guibandi din guibandi ziꞌc nabajnan. Dunujn ad
    badxuꞌnëꞌtan lëjt sin guial naguieenan dxiin,
  ken-NT: Bě babhɔŋ bǎrɨŋɨ bɛ bǎbhɔŋ bɛkoŋo bayarɛ́kak ayɛsɛ. Sɛ́pú bhɔt nyaka
    abhɔ́t mpok sɛchi nɛ bhe.
