  kkc-kkc: Bei, iyo debei goo ee niba olo gooleedooso. Esiga niba nosee egeesee dabalai
    tekepo. Bei, iyo nibolo hodobo debei ee ma kulodu iba wabodo buguloso debele.
  lit-lit: Nes patys žinote, kaip būtina sekti mumis, nes tarp jūsų mes nesielgėme
    kaip nesilaikantys tvarkos
  urd-GVR: Āp ḳhud jānte haiṅ ki āp ko kis tarah hamāre namūne par chalnā chāhie.
    Jab ham āp ke pās the to hamārī zindagī meṅ betartībī nahīṅ pāī jātī thī.
  far-far: Kamulu saitamana tafau na ne fulina kamulu ka sasi sulia na ru ne kalu
    sasia ki. Ana kada kalu to mai fai kamulu, nao kalu si noni'ela ana raoe.
  suz-BL: गेपुकी दोपा आंइ खोदेंशो दुम्‍चा माल्‍नीनी, मेको आंमा तुइक्‍नीनी। इन दातेमी
    बाक्‍कानु, शुश गेय पाइतक। १थिस्‍सलोनिकी १:६
  car-NT: Aseke irombo muku'saton one wara na'na we'i'po wara awairykon man. Emepo'pa
    kapyn irombo na'na ara'naine kynainen.
  amp-amp: Nom nikompno tohmohat, nmoh toh ruheft bi htimokomt. Nd yuhatn niko hikkfot.
    Nom nikompno tohmohat, nom nhai hwes rhut narmoanom.
  bht-bht: क्योंकि तुसां अपु ही ढंगे ने जाणदे न, की तुसां जो तियां ही जिंदगी जिणा
    चाईदी जियां असां जिया दे न; क्योंकि असां तुहाड़े सोगी रे दे थे, तां असां सुस्त
    नी पर कम्म करदे थे।
  eng-NOY: For ye yourselves know how ye ought to imitate us; for we behaved not ourselves
    disorderly among you,
  cub-NT: Mʉjavacari coreóvaivʉbu aipe d̶aiye jaʉrõre mʉjare, d̶arãjivʉ nópe ñʉje
    d̶arĩ cõmajiye báquepe mʉje jẽneboi cʉrivʉ cãreja. Memeiyʉbevʉ ãmetecarã ñʉja.
    Quénora jũracʉbevʉva ʉrarõ memecarã.
  ita-1927: 'Poiché voi stessi sapete com’è che ci dovete imitare: perché noi non
    ci siamo condotti disordinatamente fra voi;'
  lww-lww: komin pogos nap̃a mesike likan amiu, pe mesu koren re ga sanene po. Mekila
