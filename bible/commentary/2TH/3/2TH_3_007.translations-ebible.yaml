    a amnepe sorok tiap,
  tiy-tiy: Gétiga kom fatut rigo gom i ségiléwe bé rénigo geye. Enda ménfaukén gey
    amun diyo gey dob begome.
  nlg-nlg: Ighau heghemiu tau ghilala, kau taonighi na hava tai gonighi. Ighai tai
    mua lugu tana bona tai kabukolughau.
  dgr-DOGNT: Dànì naxıdaà ts'ı̨ı̨dàa sìı goxèht'eè aahda ha hotıì wek'èahsǫ hǫt'e.
