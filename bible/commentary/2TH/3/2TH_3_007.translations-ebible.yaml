    abtele. Ja' tsc'an jech chachanic li vo'oxuque.
  lex-lex: Amhopan mhi' emkade yoma mimkek olek ami la ler mak itden wut die. Ami
    edonna prei-pre'et am lia kniari. Hade pede miy orgahami miatga pa mliernohora
    talan mamni.
  dov-dov: Nganywebo lwenu mulizi kabotu mulindinywe kutobelezya ndiswe, nkaambo tetakalibulikidwe
    nitwakali andinywe.
  rgu-rgu: Emi basa bubuluꞌ mae, emi muste hai natutuduꞌ tuka ami leleo-lalaꞌo mara,
