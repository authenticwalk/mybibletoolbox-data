  san-THA: 'ยโต วยํ ยุษฺมาภิ: กถมฺ อนุกรฺตฺตวฺยาสฺตทฺ ยูยํ สฺวยํ ชานีถฯ ยุษฺมากํ มเธฺย
    วยมฺ อวิหิตาจาริโณ นาภวาม,'
  iws-iws: Whɨsarii rani, kɨma kɨma ɨna nɨnoknɨnkɨnɨm, kɨma mɨiyɨm krɨma mɨriiyɨm
