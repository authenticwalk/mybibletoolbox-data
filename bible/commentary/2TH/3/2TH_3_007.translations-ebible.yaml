  wap-NT: Ushaꞌapanum kauꞌan ipai unao, uaitapa ipaiꞌo nii ushaꞌapatinan, naꞌapa waunao
    shaꞌapatinauzon kawan. Wamakonkauzon dono unao diꞌii, utukapa naꞌapam wakaudinan
    dadara, aonaa wazoonon.
  mva-mva: Kam neming-la be kakaua baituka be omaio tonanga kaita. Makara mara-ming
    kisukoaki nge tago sesu kisukoaki-ba. Kimalipilipi-la.
  dwr-NT: Ayissi gooppe, nuuni hinttenanna de7iya wode azallibeenna diraw, hinttenttu
    nuwaadan haniide de7anaw bessiyaawaa hinttenttu hinttenttu huuphiyan eriita.
  kfw-kfw: Nangni'n keini omchan ngaikha angtho tholia ningjutsikme tikha ningjetjei.
    Keini'n nangnile kinom laikhan eini akadool kha emakmi.
  bfz-bfz: कऊँकि तुसे आपू ई जाणोए कि तुसा लोका खे किंयाँ आसा री जी चाल चलणी चाईयो।
    जेबे आसे तुसा बीचे रऊँ थे तो आसे आल़स नि कित्तेया पर मईणत कित्ती।
  cuk-09: Ar bemar-sunnad nue wismalad, igi bemar-abargi anmar gudigusmala, deyob
    bemar anmarba damalar-gebed. Ar bemar-abargi anmar gudigusgua, arbasuli an gudigussurmalad.
  ben-OBCV: কারণ তোমরা নিজেরা জানো, কীভাবে আমাদের আদর্শ অনুকরণ করতে তোমরা বাধ্য। তোমাদের
    সঙ্গে থাকার সময় আমরা আলস্যে কাল কাটাইনি;
  mil-NT: Te nchòhó sa xìní‑ndó nàcuáa cada‑ndo cùndecu‑ndo canchicúⁿ nihnu‑ndo nàcuáa
