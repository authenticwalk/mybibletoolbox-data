  kqc-kqc: Ya kaya diba uni vegu reyafa bi buni, mina kana reyainedi. Yasa amegasa
    una bi murono de.
  tav-tav: Mʉja tʉpʉ ãnaa teeye mano jã cabaiwʉ. Mere mʉja maji. To bairi jã cabaieparore
    bairona cabaiparã mʉja ã mʉja quena.
  eng-ULB: For you yourselves know it is proper for you to imitate us. We did not
