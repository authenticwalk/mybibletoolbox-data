  mau-NT: Ti⁴jon² ˀya³-nio³ jo³sˀin² ma³chjen¹ nca³ chjen¹nqui³-na³jin⁴, nca³ tsi²
    tsa² chˀao³sˀin² tsa³nquin¹coai⁴-jin⁴ yao³-na⁴jin⁴ ya⁴jin³-le⁴ nca³ jon².
  gup-gup: Ngudda kab ngurriburrbun bu ngad kunrayek ngarridurrkmirranginj ngudberre
    kore kumekbe karridjarrkni. Dja wardi kunmekbe ngurrikurduyimen bu yiman ngad
