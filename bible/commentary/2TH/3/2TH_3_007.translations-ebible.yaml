  jpn-1965: どのように私たちを見ならうべきかは、あなたがた自身が知っているのです。あなたがたのところで、私たちは締まりのないことはしなかったし、
  fra-SBL: Car vous savez comment vous devez nous imiter. Car nous ne nous sommes
