    wasigeis nakawwotet-wan, mo naka̱kam kaem tatinem. Mata ge kakamiyev kaemiy.
  sby-sby: Nomba mobene mucinshi mbuli ncomwela kwinsa kwambeti mubeti njafwe. Pakwinga
