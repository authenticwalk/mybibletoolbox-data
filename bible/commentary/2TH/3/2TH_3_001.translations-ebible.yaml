  spy-NT: Mbo ng'eetaabiya, ōsoowēēch kutas taay ꞉ng'ālyoontēētaab Mokoryoontēēt koosambaakta
    areet akeenke ānkunyōōr koonyit, kuu wōloo kiwuu ām wōloo ōmiitē ꞉akweek.
  xnn-xnn: Naay pay di atik ay ibagak ken dakayo ay bebsatko. Kayatko ay ilowalowanyo
    dakami tapno sin-awyan dat maiwalas nan kalin Apo Dios ay ibagbagami. Ilowaloyo
    koma abes ta patgen di kaipoipogaw ya dawatenda ay kaneg nan inikkanyo.
  mwe-mwe: Kumpelo, ashaalongo, ntujujilanje nkupinga ntenga gwa Bhakulungwa upunde
    jenela na poshelwa kwa ishima malinga shiishitebha kunngwenunji.
  tte-tte: Kamakavao yo dumayao, ama walo kana etulan bwaite. Wakawanoi kaiwemai na
    ama guguye koina Guyau wasana mwayamwayau idebalala na tomo meuloili simeliyan
    yo siyakasisiyan besiele tauna kona iyawatagili kolimiu.
  tcs-tcs: Mai lastok, ol amenpamle, ai aske yupla po prea po miplatri gar. Prea da
    mesiz baut da BosLod Zizas Kraist i go pres kuikwan go ausaid ane ol pipol i go
    lisen ane mekem ane ol go bilib da mesiz wea dat seimkain rispekt wen da mesiz
    baut da BosLod i bin kam pas po yupla.
  hlt-THB: A hukhit awhtaw koeinaakhqi, nangmih a venawh ka mik kqawn amyihna, Bawipa
    ak awithang ve kqihchahnaak ing ang tawnna a thangnaak aham kaimih aham cykcah
    lah uh.
  soq-soq: Tane do no gagalomba da wataa menanede. Sumanai sosomba no baimba rauparitonuna
    Gagalo euda Tatamba Iesu umanawa ideita debamalepie alepio apana uduudu etapue
    sapasapu, e bedelawo segalena rua.
  qub-qub: Ermänucuna, nogacunapaj Tayta Diosta mañacuy ari alli willacuyninta may-chaymanpis
    chayachinäpaj. Payta mañacuy gamcunata willapaptë cushisha chasquicushayquinölla
    waquin runacunapis chasquicunanpaj.
  att-att: Á wáwwagi mi, ipakimállà naw kami gapay kâ Namarò, ta abbágán na kami ta
    pangilayalayâ mi, tapè massamâ yù bilin ni Apu sù ira ngámin nga tatolay, á manguruk
    ira ánna makimoray ira gapay nga kunnay nikayu.
  bki-bki: Kulou nalo, beamu ka navokar juluvati na kiaku iliano nojidom nevika den
    kamiu nonovio ka kamiu tiniemiu bobogia re kumemi ea kenemiu volkouano nalo, ka
    nuvijikia nuvim̃au sikili lie, ka Tubo kiano iliano rijikia rivanvano-o tavio
    sop̃eli ea vio nalo. Verver tibe na, mia tomu nalo bunu amijikia ajog kiano ilirianiano,
    amijikia adular siano, jibe na ga kamiu kumila bogo na naio miyotuba ea kamiu
    beamu nua.
  bqp-bqp: Yã kũ à gↄ̃̀n dí, ó gbɛ̃nↄ, à adua kɛwɛrɛ, de Dikiri yã le à dagula
    likalika, àgↄ̃ bɛ̀ɛrɛ vĩńnɛ lákũ à vĩ á kĩnaa nà.
  mcp-mcp: Nə́ ndɛɛ́ bwaaŋg, jəgʉlagá nə Zɛmbî shú dʉ́sʉ́d. Jəgʉlagá nə́ lâŋ mə́ Cwámba
    í lɛ́ɛ́lʉg mpyáánz, buud bwə́ ŋwág nə́mə́ wə nə gúmə́ nda nûŋ bɨ́dɨ́.
  hat-hat: Pou fini, frè m' yo, lapriyè pou mwen pou pawòl Seyè a ka kontinye gaye
    toupatou byen vit, pou li resevwa lwanj tankou sa te fèt pami nou.
  npl-NT: Tokniwah, noiwa tomechtlajtlaniliah ximotiotsajtsilikah inawak Dios para
    matechpalewi, iwa ijkó sentetl makixmatikah itlajtol n Toteko Jesús, iwa miakeh
    makiyekselikah ika tlasojtlálistli kemi nomejwah ononkiselijkeh.
  bgg-bgg: Idohhè, gathek ro khuiinothek nane bumuiithek, gathek shii sia phi bo,
    hì ne nathek duchoi shii um pha duiine Ithong ro mua ne athodang pha dinne shiie
    ne ilab rog shii choi yi bo.
  eng-TCENT: Finally, brothers, pray for us, that the word of the Lord may spread
    rapidly and be glorified, just as it was with you.
  eng-BSB: Finally, brothers, pray for us, that the word of the Lord may spread quickly
    and be held in honor, just as it was with you.
  cpu-NT: Iyekiite, pamanakoyetapiintaina naaka niyaatakaantyaarori noñaaventeri Avinkatharite,
    ari onkantya iñaapinkathatantaiyaariri pashinesatzi atziriite, inkempitaiyaami
    eeroka.
  san-ASM: হে ভ্ৰাতৰঃ, শেষে ৱদামি, যূযম্ অস্মভ্যমিদং প্ৰাৰ্থযধ্ৱং যৎ প্ৰভো ৰ্ৱাক্যং
    যুষ্মাকং মধ্যে যথা তথৈৱান্যত্ৰাপি প্ৰচৰেৎ মান্যঞ্চ ভৱেৎ;
  tac-NT: Pe u'kabi ra'íchali ruimé ne. 'Emi Onorúgame oyérame napurigá ramué, jípeko
    najkí ne napurigá 'emi Onorúgame tánamala napurigá ramué gu'írimala, napurigá
    alué Wa'lula Esukristo ra'ichálila 'la yati sebámala bochígimi, 'lige napurigá
    'la oyéramala ralámuli alué ra'íchali 'we 'la ganíliga, a'chigóriga napurigá oyérale
    'emi.
  eng-WEBPB: Finally, brothers, pray for us, that the word of the Lord may spread
    rapidly and be glorified, even as also with you,
  gfk-H: 'Kaba tasi mital narako ta Karisito, wara hapataam ira nianga mital wara
    tangtangai hoken ta muat: muat na sasaring uta mital bia no hinhinawas tano Watong
    naga haan hoing ga haan nalamin ta muat. Io, muat na saasaring bia naga haan harbasiai
    gasien ma bia ira tunatuna diet na ruu ia.'
  viv-viv: Siule tobohiyameyao, kadu yama gahe saꞋeya-moꞋena. Ime faꞋimeya wanaveꞋoꞋola
    be venuwaꞋata Kaiwabu faꞋine omi agaimiya ginauna be wahawavekaiwabuyena amine,
    meda fafali moyaꞋaina agaidiya ginanauna be kaliva moyaꞋaidi hinahawavekaiwabuyena.
  yao-yao: Mbesi, achalongo achinjetu, ntupopeleleje kuti utenga wa Ambuje ujenele
    kwa chitema ni kupochelwa kwa kuchimbichikwa mpela ilitite kuŵa kukwenu.
  tgp-tgp: Ale isoiso hinau la vorai peresi na vevorai, ha usiusi matamam, vara reti
    non Moli i pa vano i vila na jara tari, ale vara tamlohi la pa hasohasoa sohen
    ka lo hasohasoa,
  auc-NT: Adodeque ante ïinque yewæ̈mömönipa. Mönitö tönïñamïni ëñëedäni. Mïnitö mönitö
    beyæ̈ ante Wængonguï ingante ïïmaï apæ̈needäni. Mönitö wayömö wayömö gote möni
    apæ̈neyömö mönö Awënë nänö angaïnö ante nanguï ïnäni quingæ̈ ëñencædänimpa, ante
    apæ̈needäni. Ayæ̈, Mïnitö baï wadäni adobaï ïï änö ante Wængonguï ingante waa
    ate pönëninque æncædänimpa, ante mänïnö ante Wængonguï ingante apæ̈needäni.
  kbc-NT: Ǥonioxoadipi, jiditedini owidijedi yotaɡ̶a. Jipokotaɡ̶awatiwaji mipokitoɡ̶oloco
    niɡ̶ina motaɡ̶aneɡ̶eni Aneotedoɡ̶oji amaleeɡ̶aɡ̶a age milaagitedice nibodicetedi
    anoyalaɡ̶atalo Ǥoniotagodi, codaa amaleeɡ̶aɡ̶a niɡ̶ina oko ele modibatege nibodicetedi,
    digo aneni mabaategetiwaji.
  bmh-bmh: O zaiger, ulis izal ze oliguamoroi. Ag ig en Uwait aurebi, go nug ig isanigamau.
    Guzenebi, Dubanou Ban nugau ze emgasag unum pigai iboramau. Ag gonugau ze doimai,
    wanib ulagwag macanemen sul duailel emgasag unum go han guzenamam.
  ctu-BL: Wʌle, hermanojob, cha'lenla oración cha'añon lojon, cha'an ora mi' p'ojlel
    i t'an lac Yum, cha'an mi' q'uejlel ti ñuc ti' tojlel yaño' bʌ che' bajche' ti
    la' tojlel.
  meq-meq: Malamar hay, nakay na, wu nakə nəmaa ndəviye ha mətsikakum aye. Ɗuwulumay
    me a Mbəlom hərwi may hərwi ada bazlam i Bəy Maduweŋ Yesu mâ ye kame bəse bəse
    ada ndo hay tâ rəhay ha gər andza nəkurom neheye ka rəhumay ha gər aye dərmak.
  noa-H: K'odamnaan, hãbmiecha paawai marau pãrag maar kõit jëeubat hanʌm, mag gaaimua
    pãach hee harrjö maach Pör Jesuu hõor peerdʌ haaujem hiekta jöpcha durrpierr haaidʌbaadee
    hõraujã hʌ̈k'am k'õsi hamach t'ãraucha hʌ̈k'amk'ĩir.
  alp-NT: Kena yelu maketa, kwali betaya imi, kotie loko Alla ete ami, leke tamata
    bokala esi lene hnaune kena iteki Tuhane Yesuse sosoli kai leke esi hlaleke lokolu
    lupe akmena imi lene lokoule.
  san-VEL: he bhraatara.h, "se.se vadaami, yuuyam asmabhyamida.m praarthayadhva.m
    yat prabho rvaakya.m yu.smaaka.m madhye yathaa tathaivaanyatraapi pracaret maanya nca
    bhavet;
  kbq-kbq: Hanki huvagare nanekea, nenfugata nunamu hunerantenkeno, tamagripima hu'neazana
    huno Ramofo nanekemo'a, maka kokantega ame huno vuno e'no nehina, ragi amiho.
  kbh-kbh: Y morna, Jesucrístbeyeca bëngbe cats̈átanga, Diosmanda bëngbiama Bëngbe
    Bëtsá s̈mochtseimpadana, nÿetsca luarenache más ba ents̈anga chamotsobenama Bëngbe
    Bëtsabe buayenánana jouenama, y chënga chë soye chamóyëngacñama, y puerte chamotserrespetánama,
    nts̈amo ts̈ëngaftanga s̈monjanmcá.
  ron-LSB: În sfârșit, fraților, rugați-vă pentru noi, ca să se răspândească repede
    Cuvântul Domnului și să fie proslăvit, ca și la voi,
  pon-pon: ARI ri at akan, komail kapakapa kin kit, pwe majan en Kaun o en pwaida
    o linanla duen a wiauier re omail.
  nhe-BL: Huajca para tijtlamiltise san ya ni, toicnihua. Ximomaijtoca ica Toteco
    topampa tojuanti. Xijtlajtlanica para ma momoyahua nimantzi itlajtol Toteco huan
    para miyac tlacame ma quiselica huan ma quitlepanitaca queja panoc quema imojuanti
    inquicajque.
  sps-sps: Fafakap nan ya, fuainy vamuinyasiny fafaaman tsonyo, mam sing maromi ma
    faakats of mamimam, an vegiau tana Tsunaun te veesau, a saats vavis to na pan
    ana ya te kaa men asangan a karap, ma ras ir yan vainy tana faaman faarei tsuiny
    non te kat ya fapoopoan namami.
  wnc-wnc: Siwan mate notnabam. Ninu wamu takngatuat ayuakge wamu waaknga danina natapnong.
    Wamu waaknga anzing. Ginda ninde natake Anutue tumuk wam ininong. Iniwa ita nin
    gataniman puyana tasina wam takngana kepna kepna yatakuwawa wamdane kepi umukaing
    kaknga kuupbam yapbike keu kuupbam tawamban sandewan aminbamda natake apbaknganong.
    Unzing ginda tupa natake bakngaking binga.
  bus-bus: Yã kɛ̀ gↄ̃̀n yɛ̀, wa gbɛ̃nↄ, à adua kɛwe, lɛ Dii yã e à dagula kpakpaa,
    àgↄ̃ bɛ̀ɛ vĩńnɛ lán à vĩ a kiia nà.
  gub-BL: Urerywyr wà. Aipo pema'enukwaw pepyr urereko awer rehe pe. A'e pe Tupàn
    ze'eg imume'u mehe, teko tetea'u uzeruzar hehe a'e wà. Peze'eg Tupàn pe urerehe
    nehe, ize'eg imume'u haw rehe nehe, ko 'ar rehe taw nàn ureho mehe nehe. Tuwe
    amogwer teko uzeruzar a'e teko wazàwe a'e wà nehe no.
  imo-imo: Manda, ango kame, kinye ungu te kamukumu nemboi, Gote kinye ungu ningo
    linonga konge tendekolio i teko neio, eno Awilimunga ungumu nimbo tirimulu kinye
    pilkolio ungu pengamu, Yuni paimbo linonga nimbe aku tenderimu ningo pilko ltingi
    mele aku teko anjo anjo imboma i ungumu pilengei aulkemu nondopa wendo opili.
    Ungumu pilkolio enoni teringi mele aku ulu kala teangei ningo konge tendaio.
  boj-boj: Ariya ijo was, gago anjam qujai bei unu. Anjam agiende. Niŋgi iga qa Qotei
    pailyoqniy. Yimqa a na iga aqaryaigimqa iga Tamo Koba aqa anjam geregere mare
    mare laqnqom. Laqnimqa aqa anjam di tulaŋ kobaosim sawa sawa kalil keretoqnimqa
    tamo uŋgasari gargekoba naŋgi quoqnsib aqa ñam soqtoqnqab. Nami aqa anjam di nuŋgo
    ambleq di dego tulaŋ kobaej.
  eng-DRA: For the rest, brethren, pray for us, that the word of God may run, and
    may be glorified, even as among you;
  knf-knf: An bayiţun ţi *Kriŧtu, ŋbaañşaan kaji na an nañehandërun Naşibaţi, uţup
    wi Ajugun uhilna udo kaniinka niink dko, bañaaŋ badoki bawin mndëm manwooŋ ţi
    wa jibi an nadoluŋ.
  san-KHM: ហេ ភ្រាតរះ, ឝេឞេ វទាមិ, យូយម៑ អស្មភ្យមិទំ ប្រាត៌្ហយធ្វំ យត៑ ប្រភោ រ្វាក្យំ
    យុឞ្មាកំ មធ្យេ យថា តថៃវាន្យត្រាបិ ប្រចរេត៑ មាន្យញ្ច ភវេត៑;
  arn-NT: Fey tüfa pu peñi ka lamngen feypiwayiñ, ngillatuñmamuiñ ta iñchiñ. Ngillatumün
    femngechi ta Ñidol ñi werken dungu doy müchay ñi kom püle puwael ka ñi küme llowngeael,
    chumngechi ta femngey eymün mew.
  zas-NT: Yan, compniar raliduladx ree Jesucrist, gol gurejdx gunab Dios por dunujn
    din diob guireꞌch xtiidx Dad Jesucrist gralad, abiꞌ guzaꞌt reeman xtiidxaman zagdxe
    ziꞌcgajc beendi.
  ken-NT: Bɔ̌ma, ɛnyɨŋ ɛ́chák chi bɛ mǎnɨk nɔkɔ mmʉɛt ɛ̌ti yɛsɛ bɛ Mbok Ndɨ́ndɨ́
    ɛ̌ti Yesu Acha antaka ayak nɛ bɛ́ bo abhɛn bághòk yɔ mánsyɛpti yɔ nɛ kɛnókó,
    mbɔ ɛnyu ɛ́fákárí nyaka nɛ bhe.
