  mdy-ETH: ዓካሪ ታ ዒሾንሦ! ታ ሚሾንሦ! ዒንሢ ኮራ ማዔሢ ጎይፆ ፆኦሲ ቃኣላ ዳልጊና ኬኤዚንታንዳጉዲና ቦንቺንታንዳጉዲ ኑም
