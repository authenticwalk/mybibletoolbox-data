verse: 2TH.003.001
translations:
  kpx-kpx: No haokuvuia, no hotoe gabi igae ko louge evive. Noheho noinoilahave. Ige
    no valive hotoe dua loui ata moaga haivege abuna la hoto ke evie dua vamale ke
    nahate abutana vai.
  okv-H: Eto dagota namei kamei ke tutumota amo Bada ta ke hande ore sigeto eneteto
    ere pahua amo ungona humbuheva ainge dombo embomeni na otohu ke ijie umbara dago
    ke hande ari embo avoembo pari evujo.
  tbo-tbo: Walewalehiyai, ginouli waimulina geegeka, ubeiyai ona laupali Yaubada uyahina,
    ma Guyau noyana to guuguyeya lawa uyahihi po tuwega dewadewana hina wiyateyateya
    po mei lolowa taumi o iyateyateya.
  mal-C: 'ശേഷം കാര്യങ്ങൾ: സഹോദരങ്ങളേ, കർത്താവിന്റെ വചനം നിങ്ങളുടെ അടുക്കൽ എത്തിയതുപോലെ
    എല്ലായിടത്തും അതിവേഗത്തിൽ പ്രചരിച്ച് മഹത്ത്വപ്പെടാനും'
  grc-SR: Τὸ λοιπόν, προσεύχεσθε, ἀδελφοί, περὶ ἡμῶν, ἵνα ὁ λόγος τοῦ κυρίου τρέχῃ
    καὶ δοξάζηται, καθὼς καὶ πρὸς ὑμᾶς,
  bgc-bgc: इस करकै, हे बिश्वासी भाईयो, म्हारै खात्तर प्रार्थना करया करो के प्रभु के
    बारें म्ह सन्देस भोत तावळा दुसरी जगहां म्ह भी सुणाया जा सकै, अर लोग उसपै बिश्वास
    करैगें जिसा थम बिश्वास करो सों।
  khz-khz: Walakavamai maparami, gema kila ikanai, gema pio rapali, ne Velekou gena
    kila pene raka-lovolovo, e kapu mapararai taunilimalima na pia gapi-ragea mavega-namara
    na Palagu genai, gomi gemi ai ewalato vetaina.
  deu-TKW: Weiter, Brüder, betet für uns, daß das Wort des Herrn seinen Lauf habe
    und verherrlicht werde, so wie es bei euch geschehen,
  zsr-NT: Yetú caꞌ, böchiꞌ lzaꞌtuꞌ, gul‑lidzëꞌ Dios gnábiliꞌ‑nëꞌ gáclenëꞌ netuꞌ, runtuꞌ
    lban ni, quië së xtidzëꞌë Xanruꞌ atiꞌ lun lei ba laꞌn bunách, gac ni ca naꞌ guc
    ga niꞌ zoaliꞌ.
  lin-lin: Bandeko, bobondelaka mpo na biso na tina na makambo mosusu, mpo ete Liloba
    na Nkolo epanzana noki mpe epesamela lokumu ndenge ezalaki kozwa lokumu epai na
    bino.
  hns-NT: Attjha, bhaai log, hamlogke khaat praatna karte rahiehe. Prabhoe se maang
    kie okar baat haalie se tjaaro or soenaai djaai aur kie dher manai khoesiaalie
    se bieswaas karie, djaise toelog bhie karle hai.
  noa-E: Khodamnaan, ãbmiecha paawai marau pãrag maar kõit jëeubat anʉm, mag gaaimua
    pãach ee arrjö maach Pör Jesuu õor peerdʉ aaujem iekta jöpcha durrpierr aaidʉbaadee
    õraujã ʉ̈kham khõsi amach thãraucha ʉ̈khamkhĩir.
  eng-EMTV: Finally, brothers, pray for us, that the word of the Lord may run and
    be glorified, just as it is with you,
  mib-NT: Te íyó ɨnga jnūhun cánuú, hermano. Na cácán tahú rō jehē rī jijnáhan ri,
    návāha yachī cuitē núu jnūhun máá Jítoho yō, te cuatáhú váha ñayuu, nájnūhun ni
    cajetáhú máá ró.
  lif-NT2: फुॽनुसाॽ नु ने़ॽनुसाॽसे, कुनुप्‍मो आनिगे़ याःम्‍बेओ तुवा चोगे़म् आबिरे़म्‍मे़ॽ
    फाॽआङ् मे़त्तासिगे़ॽरो॥ हे़क्‍केलॽरिक् दाङ्‌बाल्‍ले़ कुसुनाइङ्‌ङिन् काक् पिसाङ्
    हारा से़ःर हे़क्‍क्‍याङ् खिनिॽ मिङ्‌सो इङ्‌धाःङ् के़बिरुम्‍बा हे़क्‍केए वेॽहाॽरे़आङ्
    मिङ्‌सो इङ्‌धाःङ् मे़बिरुररो॥
  xnj-xnj: Pamwishu wa ago, valongo vitu, mutiyupila muni ujumbi wa BAMBU udandasika
    kanyata na vandu vaupokela kwa utopesa ngati cheuvili pagati yinu.
  mmx-mmx: Luvutnetak mi luvurinuk. Na laxavaxap at na lovoang. Mina ngising ne Moroa
    do neni na lok tooro nama xusu levelinga at Leeme Silok na epeseves soso la limixin
    dina siam kaka i mi leemi asu kerekngan nemi miga siam kaka i.
  cbr-NT: Nucën xucë́antu, ësaquinribishi cananuna mitsu cain, camabi menu 'icë unicaman
    nun Jesucristo ñuiquin bana ñuixunia cuanun camina Nucën Papa Dios nu ñucáxunti
    'ain, nun mitsu bana ñuixuncëxun cuaquinmi —a banax ca upíira 'icë —quixun caquin
    mitsun 'acësaribi oquian atunribi sinánun.
  tee-NT: Vachu' iclajumputunau ji qui'alak'avin ni asq'uinit'it ju Dios ju quilacata
    quinc'an. Chach makpitsicalh ju ixchivinti ju qui'ucxtin'an chai chach lak'ayacalh
    tachi ju navicanta lamilhi'uxijnan'an.
  eng-LSV: As to the rest, pray, brothers, concerning us, that the word of the LORD
    may run and may be glorified, as also with you,
  cak-NT: Y pa ruq'uisbel kach'alal, naka'ij chiwe chi tibana' orar pa kawi' roj y
    tic'utuj che ri Dios chi ch'anin ta xtibin rutzijol ri rutzij ri Ajaf, y chi can
    ta xtinimex anche'l xinimaj rix.
  pah-NT: 'Kiro po ti ore imombe''upavi pe me oreirũa pe nehẽ. Oromombe''u pota ore
    pyryva''ea ojipe''g̃a pe tojiko ti g̃a Jesus Cristo''ga rehe. Pe''ji ti Tupana''ga
    pe ore repyga a''ero: “Emoirũ ti Paulo''g̃a g̃a Jesus Cristo''ga mombe''urame
    ojipe''g̃a pe tomonhimoanhaanha ti g̃a orepojykaharete''ga mombe''ua imondovo.
    Kotihĩ po ti he''yjuhuve''g̃a henduvi gamombe''ua a''ero ojikoga ga rehe ga reroviaheteavo
    ore javijitehe nehẽ,” pe''ji ga pe.'
  sja-NT: Ɨ̃rá ɨ̃pemaarã, parãmaa chupɨria iidi k'inia p'anɨ tai pari ɨt'aa t'ɨ̃pataadamerã.
    Iidítɨ Tachi Ak'õrepa tai k'aripamerã, jõmaarãmaa irua jara pëida isapai jaratee
    k'inia p'anadairã. Iidítɨ ma jaratee p'anɨ ũrirutaarã t'ãripa Cristode ijãadamerã,
    parã ijãadap'edaak'a.
  xed-xed: Skwi ya ta pɗaku tama zwanama ɗa, magawa duʼa ta ghəŋa aŋni, kada dzaʼa
    gwaɗa Mgham Yesu ta kəma ta kəma misimmisim, nda ya ŋa ghubaray mnduha manda ya
    ta magaku da kaghuni ya.
  mks-NT: Cande̱hé ndó, ñani i̱, na̱ cúú cuéntá Jesús. Nu̱ ndíhí cáha̱n i̱ tu̱hun
    yóho xi̱hi̱n ndo̱. Ca̱ca̱ ta̱hví ndo̱ nu̱ Ndióxi̱ sa̱há nde̱. Ta ca̱ca̱ ta̱hví
    ndo̱ nu̱ mé á ña̱ ná ndicui̱ta nuu ya̱chi̱ tu̱hun va̱ha sa̱ha̱ Jesús ndijáá ñuu
    ta ná ndiquehe va̱ha ña̱yivi mé tu̱hun va̱ha tá quia̱hva na̱ndiquehe ndó ña̱.
  gfk-S: 'Bar hinsaa mehet tane Krais, ura hapatam ira nianga mehet ura tangtange
    horek ta mu: mu na sasaring uta mehet be no hininaawas tano Watong nage hana hoke
    iga hana nalamin ta mu. Io, mu na sasaring be inage hana harbasie haiah ma be
    ira turadi di na ru ie.'
  bmu-bmu: 'Keu teteköŋi kun ki: Kembugö keuŋan sehiba eŋgö sutŋine aködamunŋambuk
    ahöhi, miaŋgö dop mönö zilaŋ miri tosatŋe mewöŋanök anda jim sehiinga ölŋambuk
    ahuba anma. Miaŋgöra urumeleŋ alaurup, eŋön mönö neŋgöra aka Anutu köuluköba malme.'
  dgz-dgz: Dugup nugawa, nop nuga semu da mam. God nop mega ere wadiaetoni menawaet
    anu tumasean seset wa aeni ap umap nop mega amunugaet sia seset wa aep amba waenapan
    nop ame viripewa den tapen menan nunan God inap mup waiwanian.
  eng-GNV: Furthermore, brethren, pray for vs, that the worde of the Lord may haue
    free passage and be glorified, euen as it is with you,
  zaa-NT: Annana, hermanos, liguni oración por intu', qui'ni prontu taba itsina' titsa'
    qui' Señor hàstaba le' adí ca yétsi nna tsía hua latsi' quį nna gunibía' cą tì'iỹa
    iỹeni ná la' huacca quì'e lani làcą tì'a uccua lani le.
  eng-WEBSTER: Finally, brethren, pray for us, that the word of the Lord may have
    free course, and be glorified, even as it is with you;
  guh-guh: Tajamonae, pecopiarucaelivaisi rabaja maje pacatoyaquinatsije. Panetovajëre
    Diosojavabelia Dioso pejumelivaisi bepijia peyacaëjëpaenexa daxitanacuajava. Patovajërenua
    daxitajivi pejumecovënëtsinexa Dioso pejumelivaisi pacuenia baja paxamë pajumecovënëtame
    bajarapalivaisi. Patovajërenua daxitajivi peyaiyataenexa Dioso pejumelivaisi.
  bon-bon: Yoo, cime ätrunga binamewale, Acejiyame ne ewejaneye cime tääpume egä Yageyame
    me Miiji Mene wata babo me äbitame iyeta poto ta piiyepu biname cina peei mene
    opo acitame, weeme gome lipu ituge äbita.
  nhw-BL: Huajca para tijtlamiltise san ya ni, toicnihua. Ximotlatlajtica ica Toteco
    por tojuanti. Xijtlajtlanica para ma momoyahua nimantzi icamanal Toteco huan para
    miyac masehualme ma quiselica huan ma quitlepanitaca quen panoc quema amojuanti
    anquicajque.
  swh-ONEN: Hatimaye, ndugu, tuombeeni ili Neno la Bwana lipate kuenea kwa haraka
    na kuheshimiwa kila mahali, kama vile ilivyokuwa kwenu.
  wbi-wbi: Lino, vanyalukolo, mutusumilaghe, kuuti ilisio lya Mutwa likwilane na kughinisivua,
    ndavule fino alivuo kulyumue.
  bba-bba: Ye n tie nɛɡibu, i sun kɑnɑru kuo kpɑ Yinnin ɡɑri yi wɑ yi kpɑrɑrɑ fuuku,
    kpɑ yi n yiiko mɔ nɡe mɛ yi kuɑ bɛɛn suunu sɔɔ.
  eng-KJVCPB: 'Finally, brethren, pray for us, that the word of the Lord may have
    free course, and be glorified, even as it is with you:'
  kgk-NT: 'Ne''írã opa ore nhe''ẽ. Oromombe''u-ta vyteri, ore re''ýi kwéry. Ãy orojerure-ta
    peẽ-my: “Pejapo katu oração Nhandejáry-pe ore-rehe, opa-rupi pya''e osarambi hagwã
    Nhandejáry Hesu rehegwa nhe''ẽ, enterove omboete hagwã inhe''ẽ”. Upéixa voi ogwahẽ
    va''ekwe peẽ-my inhe''ẽ.'
  waj-waj: Ti seenayaso, aa ta nnaagiai vo kua voovaara ngii giaa ngii mikiai rikiaatee.
    Tiiyara yaaku varaatee. Udaanga Yisuu Kirisiinna mmayaayaivo makemaakee tikio
    nuainno varinai gioonna kiaapuuya rikiada ivaara kua yoketaivaa kiaaraivaara tiiyara
    yaaku varaatee. Vaa mmayaayaivo ngii yoosinna aakiaiyauvaki itaama nuaivai.
  cpy-cpy: Noyemijantzin-karite-paeni, pamana-kota-piinteena naaka niyaata-kaantyaawori
    nokenkithata-koteeri Awinkatharite, ari okantyaa ipinkathatan-teeyaariri itsipa-jatzi
    atziri-paeni, ikimitemi eeroka-paeni.
  mpx-mpx: Talimeyau ge numeyau, wama baaba ana etulan hiwe. Nuku awanun kaiwema,
    inoke Babala wasana etimwawa ni lelu ge gamagalau ginebi wali awatauwan nihi ahe,
    ni ola komiu.
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-patu, wangkayalu-nganparla nganimpa-patuku.
    Payikalu-nganparla yungulu-nganpa purda-nyanyi maya-kari maya-kari yapangkuju
    panungku-juku yangka yirnalu-jana Warlalja-Wiri-kirlangu Jijaji-kirlangu yimi-ngarrirni
    nguru-kari nguru-kari-wana. Payikalu-janarla Kaatu yungulurla purda-nyanjarla
    ngungkurr-nyinami nyurrurla-piya-yijala.
  luo-luo: Mogik, jowetewa, lemnwauru mondo Wach Ruoth Yesu olandre piyo piyo kendo
    mondo ji omi wachno duongʼ, mana kaka notimore e dieru.
  nhe-NT: Huajca para tijtlamiltise san ya ni, toicnihua. Ximomaijtoca ica Toteco
    topampa tojuanti. Xijtlajtlanica para ma momoyahua nimantzi itlajtol Toteco huan
    para miyac tlacame ma quiselica huan ma quitlepanitaca queja panoc quema imojuanti
    inquicajque.
  aii-aii: ܒܚܲܪܬܵ‌ܐ ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ، ܨܲܠܹܝܡܘܼܢ ܡ̣ܢ ܓܹܒܲܢ ܕܦܵܪܣܵܐ ܗܹܡܸܙܡܵܢ ܕܡܵܪܲܢ ܘܦܵܝܫܵܐ
    ܚܩܝܼܪܬܵ‌ܐ، ܐܲܝܟ݂ ܕܝܼܠܵܗ̇ ܠܟܸܣܠܵܘܟ݂ܘܿܢ،
  esk-NT: Aniqatiumaaŋ! Suliuvva iŋiqsruutiyumiiptigut Atanġum uqałha uvaptigun sivutmun
    igliłiksraŋagun sukasriḷuni kamagikkauluni ilipsitñi pipmatun.
  msb-msb: Niyan, mga kamaranghod, ipangadyi man tabi kami agod kun magsurmaton kami
    san mensahe na hali sa Dios madali man ini maglukop kay agod an Dios maumaw, kag
    akuon san iba an barita pareho man baga niyo dida.
  cpa-NT: Ca¹tǿ² ja³dsián¹ jǿg³ dsa² roh¹³ jniang³. Jøng² hlanh¹³ hniah¹² Diú¹³ huu¹³
    quián² jnieh³. Mi³jøng² tsø¹ja¹ jǿg³ quiah¹² Juu¹³ jniang³. Møah³ hniah¹² Diú¹³
    ju³neng¹³ dsa² jue¹² hi² dsio¹ jǿg³ ju³lah ca¹løa¹ ja³tiogh³ hniah¹².
  dso-dso: ଏ ବାଇବଇନିମନ୍‌, ସାରାସାରି ଆମର୍‌ପାଇ ପାର୍‌ତନା କରା । ମାପ୍‌ରୁର୍‌ ବାକିଅ ତମର୍‌
    ବିତ୍‌ରେ ଜେନ୍ତିକି ଦାପ୍‌ରେ ଡାବିଅଇ ଜାଇରଇଲା, ସେନ୍ତାରିସେ ଦାପ୍‌ରେ ଗୁଲାଇବାଟେ ବିଚିଅଇକରି
    ଡାକ୍‌ପୁଟା ଅ ।
  meu-meu: 'Varavaramai e, orena binai: ai daimai ai ba ḡuriḡuri, bena Lohiabada ena
    hereva na baine pere rohoroho, bena hutuma ese bae imodaia, umui ese o imodaiamu
    heḡereḡerena;'
  yva-NT: Reama arakove weap, reamare wapo sambaya rave reansai tavon. Wasambayambe
    indamu ayao Amisye mavave maneka muno vatano wanui wo raugave nsiso manuga rai,
    maisyare muno wapo raugave nsiso arono wusyinoe.
  dgc-dgc: Nadid, a tétotop me, éy panalangin moy kame be, monda lumaganap agad i
    kagi na Diyos, monda tanggapén ya du tolay a kona dikam to éya, a purién de maka
    be i kagi na Diyos.
  zpm-NT: Bets, bzian, nu ne laa no csiaaḻle, laa naa rnab lo to goḻnab lo Dios gacnieṉ
    me no, zeeṉa znuse znuse diiz no Xtiidz Ndzon meṉ ne rnabey ne; ni zha ne gontaaw,
    guieṉ zho ycaania zhow zigne pcaania tow.
  hix-NT: Rowtà komo y, onà wyaro amna nkehe, amna wya àtàhkatxehkahra ro rma haka.
    Amna hoko ryhe orwonàmtxoko, Khoryenkom yakoro. Orwonàmtxoko, amna wya Kohkomo
    rwonà yokarymatxho me, tonytxaxem me rma haxa ehtxoho me, toto komo wya, àro wyaro
    hamà katxho me rma haxa ehtxoho me. Àro wyaro rma onenytxanàr kom me nehxakon
    hamà. Àro ke, àro wyaro orwonàmtxoko, amna wya ekarymanàr hoko.
  sim-sim: Jisasin hishindiyanda ma jirin, mashi las jirin ni sawekwa karem. Jir avak
    Avui Wasilakan ji sawenak nirin or jelyaka. Unak mashi Wasilakahin yanga yangak
    ni sawenak, ma mushak li misi li tiyaha mashi orhin li hauoweka, os jir misindiyaha
    mashi orhin ji hauowenda hom.
  npi-ULB: अब भाइहरू हो, हाम्रो निम्ति प्रार्थना गर, ताकि हाम्रा प्रभुको वचन द्रुत
    गतिमा फैलियोस् र महिमित होस्, जसरी तिमीहरूका माझमा पनि भएको थियो ।
  cgc-cgc: Anduni, mga utod nay, gapangabay kay ki kyo na mangamuyo kaw para ki kami
    na tabangan kay ta Dyos para padayon na mapalapta nay miad an na balita parti
    ta Ginuo naan ta tama na mga lugar daw para man tama pa gid na mga ittaw magpati
    paryo ki kyo.
  tim-tim: O Galalupne, den bâiŋe hin makyeŋgire nâŋgâŋet. Yeŋe Anutu nengât ulilaŋbiâ
    Humonenŋe tân nengumbo âmâ benŋe ulikŋân den makyeŋgienŋe ye nâŋgâyi are hainâk
    kepiaŋe kepiaŋe arim makyeŋgienŋe dondâŋe nâŋgâwai. Nâŋgâm amâ dondâŋe biwiyeŋe
    Yesugâlân katbiâ Humonenŋaet den are dowâk sambelem humo akbiâp.
  yor-yor: Ní àkótán, ará, ẹ máa gbàdúrà fún wa, kí ọ̀rọ̀ Olúwa lè máa tàn káàkiri,
    kí ó sì jẹ́ èyí tí a bu ọlá fún, gẹ́gẹ́ bí ó ti rí ní ọ̀dọ̀ yín.
  wos-wos: Nana nyama bandi, némbuli wuna hukétéfi hundi watawuni. Guni mé xéké. Godka
    mé guni wa, dé naniré yikafre hurundét nani Néma Duna hundi jémba wambete. Wambet,
    séfélak du takwa jémba xékéta watandi, “Wun hundi yikafre hundi dé. Wu mwi hundi
    dé.” Wungi watandi, guni hanja wangun maki.
  emp-NTPO: Maʌ̃ awara djabarã, dai carea Ãcõrẽa iwid̶id̶adua dadjirã Boro bed̶eara
    druaza isabe jũẽmãrẽã idjab̶a ẽberãrãba maʌ̃nebemada bia jarad̶amãrẽã bãrã tãẽna
    mãwãna quĩrãca.
  eng-F35: Finally, brothers, pray for us, that the word of the Lord may spread rapidly
    and be glorified, as also with you,
  ind-ind: Selanjutnya, Saudara-saudari, tolong doakanlah kami supaya ajaran tentang
    Tuhan Yesus bisa menyebar dengan cepat. Doakan agar orang-orang mau menerima ajaran
    itu dan menghargainya seperti yang sudah terjadi di antara kalian.
  pes-OPCB: ای برادران، در خاتمه خواهش می‌کنم برای ما دعا کنید. نخست دعا کنید که پیغام
    خداوند، در هر جا که اعلام می‌شود، بدون مانع به سرعت پخش شود و باعث نجات مردم گردد،
    همان‌طور که سبب نجات شما نیز شد.
  mpt-mpt: Nekwal ibo ni weng mako baabenomabbuo inaminobe. Ibo Gode oha bianiba Kobo
    Folwali daabeneba i keb wengo naka mak unang maki omkayebiba naka homon unang
    homoni wenteniba baaniba Weng olo ayam molotobo geniba makob ni sino baabenobbio
    inaine ge ohamine gabuobe.
