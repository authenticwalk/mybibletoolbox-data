  san-PUN: ਹੇ ਭ੍ਰਾਤਰਃ, ਸ਼ੇਸ਼਼ੇ ਵਦਾਮਿ, ਯੂਯਮ੍ ਅਸ੍ਮਭ੍ਯਮਿਦੰ ਪ੍ਰਾਰ੍ਥਯਧ੍ਵੰ ਯਤ੍ ਪ੍ਰਭੋ ਰ੍ਵਾਕ੍ਯੰ
