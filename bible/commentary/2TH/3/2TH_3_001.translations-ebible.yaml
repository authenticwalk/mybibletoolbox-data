    cushish ćhasquicärinman. Tayta Jesústapis alliman ćhurapäcunman.
  nwi-nwi: Piak mɨnə mɨne nowinɨk mɨnə, kafak nəgkiarien ror infamien ikɨn e. Taksəhuak
