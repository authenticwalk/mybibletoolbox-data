    nouge zae zamare borofeꞌeteꞌe ederoga. Zu Kerisoꞌa rahao ꞌada aduga boro zamaḡano
    rinede onaminuteꞌe zaeꞌa ederoga, ebu zae zuni eꞌe haḡaiḡano onamoga.'
  sbk-sbk: Ugosi awezye alongozye amoyo ginyuu mlugano wijivyi ubhuu waKilisti.
  mya-JVB: ဘုရားသခင် ကို ချစ် စေခြင်းငှာ၎င်း၊ ခရစ်တော် ၏နည်းတူသည်းခံ စေခြင်းငှာ၎င်း၊
    သခင် ဘုရားသည် သင် တို့စိတ် နှလုံးကို ပြင်ဆင် တော်မူပါစေသော။
  kgf-kgf: Miŋninanéŋ onac ewa qerigina qindiŋi énécmiyu Anutuac goi héihéi ʒéma Kristoac
    naŋseli seliiguc keremmu.
  awb-awb: Itene anotah Wahnáhnká iwíáh aitahnaq Manikánka arutaboiri sansá iahtebagehe.
    Sísa Karáhéga wene arambehri ambubu atawéna kawerue sehgiunserah miraigehe.
  gdn-gdn: Mamanuga God e wi waitaniyoto ade wi notaga yadini papara da e wi nota
    kwarikwarisiniyau ki mibai wi naigida mena kataiwagi wetawetara. Ade e wi waitaniyoto
    da Keriso yewe wairau giruru maba kobaiya tewena ki maba wi mete inako giruru
    maba ki kobaiya teteiwogoi yamoi.
  nko-NT: Ɔkpáa mlɩ, amlɩnu ɔdwɛá Bulu bʋ asɩ yɔ ɔtɔ́tɔ́ɔ́tɔ́, ɔha amlɩtomi fɛ́
    Kristo.
  bsn-NT: 'Ado bajiro mani ʉjʉre mʉare sẽnibosaja yʉa: “‘ “Quẽnaro manire ĩamaiami
    Dios” yimasiritibeticõato ĩna’ yigʉ, ĩnare yirẽmoña mʉ. ‘Cristore rojose ĩre ĩna
    yiboajaquẽne, yʉre quẽnaro ĩ ajitirʉ̃nʉcatore bajiro ajitirʉ̃nʉ tʉjabeticõato
    ĩna’ yigʉ, ĩnare yirẽmoña”, mʉare yisẽnibosaja yʉa, mani ʉjʉre.'
  pib-NT: Ga wa Gitsrukaachi potukatgajitangi Goyakalu gishiniklewle waneyapgi, ga
    wa Kristo kashnantakgognewle waneyapgi.
  wiv-wiv: Paleka a Paraha ni hautia kamiu hatuhatua miu kata lala matotonia na hatuhatua
    ke Vuvu, habuka kua ia e kulina matoto kiridolu ia mai ve miu kata lala ve na
    moge ke Kristus kua ia e madi bada ki luga bizea.
  reg-reg: Latabhugenyi atule okutangasha emyoyo jemwe mu kwenda na mu bhwigumilisha
    bhwa Kristo.
  mlh-mlh: Ofonji maŋ-ŋaŋuŋ kerisieru Anutuke kiperu manjokoine mane mukuku Kristo
    oŋuine yameŋ keku maneku karieru goinebi. Oŋu.
  gof-ENT: ጎዳይ ሂንቴ ዎዛና ፆሳ ሲቁዋኮኔ ኪሪስቶሳ ዳንዳዓኮ ካሌ።
  aau-aau: Hakamay hiykwe hmo uron me ka hiy-mon anok-anok, hom God so uron-pi ko-ar
    lwak yor o, seyr Krais so lorok kraiay wayr yor o, seme nonkway popriy e.
  tvk-tvk: Matsis tengan Suv Iesu itel xat xamim ha ituxoh melele xa mukil kuh eheien
    na Hi e isak ni xamim mei musoh ixeih e neketen namim ixoni ngan xa Iesu Kristo
    mun tepol ni.
  prf-NT: Igiyya kam nakuwan nen Panginoon tánni lalu moy a maintendiyan en págmahal
    nen Diyos sakay en tiyaga a gubwat kánni Cristo.
  auy-auy: Fasiꞌaénkó imáyáa timínaꞌa séꞌa Maníkó arumbá wésimiye séꞌa méraiyantafeta
    inaisá súne. Ísu Káráísiti imáyáa timínaꞌa wemó fasiꞌámaimo méraisanamo ímbo awesaraimó
    intembá kemá miyámó íyantafeta inaisá súne.
  tbg-tbg: Noravano Karaitiva ni kahaqi vaira ne Kotiva niara muntuka vate vaina okarara
    kankomake iriqi viha, viva nai kempukaiqama kero variqiro vintemake, nevata kempukaiqamake
    variqi vuata.
  hub-NT: Yuus ina anenmaj tumasrik chikichjai anenaitnasha ina apuri Cristo yainmakti,
    tura atum waitakrumnasha nigki ichichtamrarti.
  hmo-hmo: Lohiabada ese umui emui lalona do ia hakaudia, vadaeni Dirava ena lalokau,
    bona Keriso ese ia henia haheauka, do umui diba momokani.
  big-big: Yemizibokko Anotogi keli iniyegi yolu maburago nawiliyegi kelageya koyimowei
    ini keli puraga yemane sibene keleyi pani keya Kilisigu iniyegi sawela wizigeya
    pugu luwe kozang wiziya mabilik inirau luwe kozang koyibene keleyi pani.
  gux-G: Yonbdaano n todi yi yin bandi U Tienu buama, ki todi yi yin pia li juunli
    nani Kristo yeni.
  cnl-NT: Cu²cuǿ³ Juii³ra² jui³¹ quién²na'³ 'e³ cu²lí³ 'óo²ra'³ 'e³ la²³ lǿ² dsɨ́²
    'ñée² Dios, 'e³ cu²li³'náan²³na'³ Dios 'e³ la²³ 'néen² jne² 'ñée². Cu²li³juee'³
    cɨ² 'óo²ra'³ 'e³ la²³ juee'³ dsɨ́² Cristo.
  zar-NT: Rinábituʼ-nëʼ Xanruʼ usë́ʼë ládxiʼliʼ para idxíʼiliʼ-nëʼ Dios, en cö́zaliʼ
    zxön ladxiʼ ca naʼ benëʼ Cristo.
  kde-kde: Nang'olo ailodye mitima yenu muitamwi ya Nnungu na ipililidi yatwing'a
    Kilisto.
  ata-ata: Xe nexi talinga lexe Tila uulaxungengi, mo sou ngingi ngamulinu manina
    ꞌilixo noxou Lataua sou umasaxaiꞌa ta mitema mo ꞌilixo noxou Kalisito sou mutulu
    pekiaꞌu no anu tuꞌutuꞌumaxu.
  qvw-NT: Taytanchicta mañacú Diosninchic cuyacuyninta śhun'uyquiman sumä juntaycachimunanpämi,
    Jesusninchictanu imaćhüpis masïsu tacyaycälichishunayquipäpis.
  nfa-nfa: Jiꞌi sanao ho Lamatua Yesus sanoro miu, sèna ka asa meꞌa, na, Ama Lamatua
    sue miu, ka miu èra ètu dꞌara jꞌajꞌèra, nuka sèmi Kristus uru èèna taha ètu dꞌara
    jꞌajꞌèra Na.
  tnp-tnp: Pəh Uhgɨn otit nɨkitəmah e suaru rəha nolkeikeiən rəha Uhgɨn mɨne noliən
    rəha Krɨsto o nəhtul əskasɨkiən nian nərahiən otuva.
  urd-urd: ख़ुदावन्द तुम्हारे दिलों को ख़ुदा की मुहब्बत और मसीह के सब्र की तरफ़ हिदायत
    करे।
  hot-hot: Anyô Bêŋ injik môlônim kapôlômim liŋ ek noyala Wapômbêŋ anêŋ kobom lahaviŋ
    lôk Kilisi anêŋ kobom hamiŋ lôklokwaŋ hathak malaiŋ lomaloma.
  mqj-NT: Anna Puang Yesus Kristusmora Dewatanta umparundukkoa' umpekalambanan pa'kamasena
    Puang Allata'alla lako kalemua' anna bengkoa' kamanannasan penawa untingngayo
    kamasussaan susi kamanannasan penawanna.
  rus-SYN: Господь же да управит сердца ваши в любовь Божию и в терпение Христово.
  mbh-mbh: Na them nong a Toko Pomnga nge ve aro i oma thomu mo lomumu mire senu nge
    a God ile asaguong a thomu nge, na nge a Krais ile vothung ako i potun matheong
    nge.
  bdd-bdd: ma ꞌabehega wete ꞌihenuwa lagugomi, tauna ꞌina helau weyahina, ta wete
    ꞌimi toholo paꞌala Keliso ꞌoina weyahina.
  cbt-NTPO: Yosë catahuainquëma' ina nosororinpoaso' na'con yonquicamaso marë'. Parisitopiramahuë',
    achinicancainquëma' Quisocristo pochin ahuantacamaso marë'.
  srn-NT: Wi e winsi tak' Masra sa meki un ferstan a lobi di Gado abi gi unu, èn tak'
    un sa tan hori doro soleki fa Kristus ben du.
  cta-NT: Loꞌo juaꞌa̱ cuaꞌni ycuiꞌ nu Xuꞌna na cña neꞌ cresiya jiꞌi̱ ma̱, chaꞌ tyiꞌu
    tiꞌ ma̱ chaꞌ ntsuꞌu tsa tyiquee ycuiꞌ Ndyosi ñaꞌa̱ Ni jiꞌi̱ ma̱; liꞌ talo tyiquee
    ma̱ ñiꞌya̱ loꞌo ndalo tyiquee ycuiꞌ Cristo loꞌo ngutaꞌa̱ yu loꞌo ñati̱ tya clyo.
  bqc-SIM: Dii tó á laai àↄ ku Lua yeaáziwa ń mɛna pↄ́ Kilisi ì inɛ́o.
  tcz-CHONGTHU: Pakaiyin nalungthimu Pathen ngailutna hetkhenna le phondohna bukim
    keiyin chule Christa a kona thohhatna lama napuiyu hen.
  mar-mar: प्रभूही तुमची मने देवावरच्या प्रीतीकडे व ख्रिस्ताच्या सहनशीलतेकडे लावो.
  snp-snp: Wekolakafo luti-kati ya ilibageto, Goti monala, sete-mulude gimi-gimi enumo
    monala, ido Kilisto monala, keina kolonigu ya auma wito mino kolinumo monala ya
    meyalo melemo unawae, loto linatemu kolito ya Goti loumone.
  isl-isl: Drottinn leiði ykkur til æ dýpri skilnings á kærleika Guðs og langlyndi
    Krists.
  spy-NT: Kōōrēētootyook ꞉Mokoryoontēēt chamateetaab Yēyiin ānkōōbuur ām muytaayeetaab
    Kiriistō.
  xnn-xnn: Sapay koma ta paam-amdena nan mang-awatanyo isnan pilmi ay mang-an-anosana
    isnan ligat ya nan pilmi ay layad Apo Dios ken dakayo ta mabadangan kayo isnan
    mangsolsolotanyo ken siya.
  mwe-mwe: Bhakulungwa bhajilongoye mitima jenunji nkwaapinga a Nnungu, na nkwiiluma
    kutupegwa na a Kilishitu.
  tte-tte: Kakawanoi Guyau ami nuwatu ipei-yadudulaili, kabo Yaubada ana mulolo wakatai
    na wakalakisiyeyan besiele Keliso ana kalakisiye.
  tcs-tcs: Ai prea po da BosLod po gaide at blo yupla so yupla go sabe mo baut dat
    lab blo God ane da wei blo kipgo. Da BosLod Zizas i go elpe yupla po mekem.
  hlt-THB: Bawipa ing nangmih ak kawlung ce Khawsa lungnaak ingkaw Khrih ang yh thainaak
    benna sawi law seh.
  soq-soq: Tane no e baila rauparintitana Tatamba saulepie banlalepio e God nuawadawadawa
    ipawaida ateitana. Ita poka eteilana bedewe Keriso mukawa mampe badowa enonuna,
    mai dabuaitana, dia.
  qub-qub: Tayta Diosninchi yanapayculläshunqui pay cuyacoj cashanno gamcunapis cuyacoj
    canayquipaj. Yanapayculläshunqui ima ñacaycho carpis Jesucristo cawashanno cawanayquipaj
    ari.
  att-att: Á sigídá mi ipakimállà gapay ta ipakánnámmu ni Apu Kesu nikayu yù pangiddù
    ni Namarò nikayu, ánna abbágán na kayu, tapè makkaká-iddù kayu gapay. Á parè bì
    ta ipanonò ni Apu Kesu Kiristu nikayu gapay yù ággattam na ta jigâ na, tapè mábbágán
    kayu gapay nga magattam ta jigâ naw nga kunnay sù pagattam na.
  bki-bki: Kamiu kumila jibe na bo laka, mia kiaku volkouano ka mia Kristo kiado Tubo
    tukamu ka kamiu riva rivokar na kenemiu jidomiano rimei rive tebievi riano tibe
    ka kiano, a na kenemiu iviso rivujo ea Atua kiano tinietiiano.
  bqp-bqp: Dikiri tó à Luda yenyĩ kũ Kirisi mɛnao gbázɛ dↄ̃ á swɛ̃̀n.
  mcp-mcp: Cwámba sáág nə́ milâm mín mí cɛ́ɛ́lʉg Zɛmbî, mí bə́g nə zɛ́ny kə́lə shwóg
    nda *Krîst.
  hat-hat: Mwen mande Seyè a pou l' dirije kè nou pou nou ka renmen Bondye, pou nou
    ka gen pasyans tankou Kris la.
  npl-NT: N Toteko Jesús makiyakana nomoyolo iwa nochipa xiktlasojtlakah n Totajtsi
    Dios iwa xiweletikah xikxikokah n tlaijyowílistli kemi Cristo okixiko.
  bgg-bgg: Ithong è nathek shii ne Hamangkhung-aphuii ro miie chiih-è Masi è phi pha
    zud shii bajoboh gua pha ji shii noh bo.
  eng-TCENT: May the Lord direct your hearts to the love of God and the steadfastness
    of Christ.
  eng-BSB: May the Lord direct your hearts into God’s love and Christ’s perseverance.
  cpu-NT: Nokovakotziri Avinkatharite impampithashireperotakaimiro tsika okanta jetakotami
    Pava. Inkyaaryooshiretakaimi pinkempitakotantyaariri Cristo.
  san-ASM: ঈশ্ৱৰস্য প্ৰেম্নি খ্ৰীষ্টস্য সহিষ্ণুতাযাঞ্চ প্ৰভুঃ স্ৱযং যুষ্মাকম্ অন্তঃকৰণানি
    ৱিনযতু|
  tac-NT: Neka najkié napurigá alué Wa'lula Esukristo nejkúrimala na'tálichi napurigá
    'emi 'we 'la galémala ralámuli, a'chigóriga napurigá galeme ju Onorúgame suwábaga
    ralámuli, 'lige napurigá anachámala napurigá anáchale Kristo.
  eng-WEBPB: May the Lord direct your hearts into God’s love and into the perseverance
    of Christ.
  gfk-H: Ma mital sasaring bia no Watong na hapalainei ira numuat lilik waing muat
    naga nas kilam bia Kalou i manga sip muat hua. Ma mital sasaring mah bia na harahut
    muat bia muat na tur dadas haruat ma no tuntunur dadas ta Karisito.
  viv-viv: Ada au Kaiwabu againe aveꞋoꞋola be nuwami ginakifolefolena be Yaubada yana
    nuwanuwa hawahawahegana agaimiya aseꞋasemiya wanaꞋayaunena, kadu Keliso vita tulina
    tulina giꞋatuvefaꞋilena amine, meda omi wanaꞋatuvefaꞋilena.
  yao-yao: Ambuje anlongosye mu kuumanyilila kwannope unonyelo wa Akunnungu ni upililiu
    umpegwile ni Kilisito.
  tgp-tgp: Kama usia vara Moli i vujangi kamim vara nona opoia isamim vara mo sohena
    sava, ale ha turu r̃ilangi hin Kr̃isto.
  auc-NT: Wængonguï nänö waadete pönënö ante ëñencæmïnimpa, ante mönö Awënë taadö
    ëñente odömonte baï pönö odömongä ate mïnitö mïmönë ëñencæmïnimpa. Itota Codito
    pönö cæcä beyænque mïnitö wæntæye ïnämaï inte ee cæcæmïnimpa.
  kbc-NT: Jipokaɡ̶atalo Aneotedoɡ̶oji meote midioka limedi memaani ɡ̶anioxoadipi digo
    mijoataɡ̶a anee me ɡ̶odemaa, codaa jipokaɡ̶atalo me yajigotedaɡ̶awa ɡ̶adoniciwaɡ̶a
    madinatiitalo ɡ̶adawikodico digo mijoataɡ̶a Cristo me dinatiteta lawikodico.
  bmh-bmh: Ig Uwait auranem, Dubanou Ban gonugtal agal dabeleu suban gumamau, gonun,
    Uwait nugtal ag en ougab noumaneu, go ag abe mamamen. Ig Uwait han auranem, Kristus
    nug gusig tapai daimai, uhu asiu gamacaneun sul ag han guzental guzenabun iboin.
  ctu-BL: La' ñijcʌntic la' pusic'al ti lac Yum cha'an mi la' c'uxbin Dios yic'ot
    cha'an mi la' cuch wocol che' bajche' Cristo.
  meq-meq: Bəy Maduweŋ kway mâ dzəna kurom hərwi ada kâ sərum ha ma kəkay nakə Mbəlom
    a wuɗa kurom aye ada kâ səmumay naha a ɗəretsətseh andza Yesu Kəriste nakə a səmay
    naha aye.
  noa-H: Mag pãrau maach hipierraa haju k'ap'ʌ naab mamʌ, warag Hẽwandamag jëeu nʌm,
    hich jãg hichdëujã maach k'õsi harrjö pãragjã warag wir haig pãach hagdaujö daupiicha
    hamk'ĩir. Magnaa hĩchab maach Pör Jesucristo juapaata pãrag deepi jëeu nʌm, chik'am
    jua machgau pãach dau hap'ʌʌ hawiajã hich dënjö hãwatamk'ĩir.
  alp-NT: Ami kotie loko Tuhane Yesuse be, “Tuhane, Aono jemate toini Tesalonika esi
    rekwa be Alla Aokisi kai Aonosi ktili leke masike esi supu susate esi tahane rame
    saka Yesuse Krituse Atahane.”
  san-VEL: ii"svarasya premni khrii.s.tasya sahi.s.nutaayaa nca prabhu.h svaya.m yu.smaakam
    anta.hkara.naani vinayatu|
  kbq-kbq: Ramo'a tamagrira Anumzamofo avesizana tamagu'afina eriama nehina, Kraisi'ma
    hu'neaza hutma kazigazi hutma vugahaze.
  kbh-kbh: Bënga, Bëngbe Bëtsá fsë́ntseimpadana, Bëngbe Utabná benache chacmanÿanÿé
    bonshánana jtsebomnama nts̈amo Bëngbe Bëtsá endbomncá, y chas̈mojtsesufrina ora,
    corente añemo chas̈motsebomnama, nts̈amo Cristo tojansufrí ora yojanbomncá.
  ron-LSB: Domnul să vă îndrepte inimile spre dragostea lui Dumnezeu și spre perseverența
    lui Hristos.
  pon-pon: A Kaun o en kotin wiawia monion omial, pwe komail en direki limpok en Kot
    o kanonama en Krijtuj.
  nhe-BL: Ma Toteco inmechpalehui para achi más xijmachilica hasta canque ontlantoc
    itlaicnelijcayo para imojuanti. Huan ma inmechpalehuis inquipiyase imoyolo queja
    Cristo quipixqui ica tlen inmechpanotihuala.
  sps-sps: Mam faakats rom tana Tsunaun ma mumua iny a fo aave mami tan mangiir ten
    Gov, am tsutsun faparits faarei to Krais.
  wnc-wnc: Siwan ninda ginde natake Buyambam tapaninu Jesuta gindane natdetdetza papan
    nomatawan Anututa ginde musip gwaang natandamunggak kakngaat gatu Kraisda meya
    takngatu takngatu kake ngana akekekake yuke undang dua pimakut takngaat ngangge
    ginda natanggamataningge nataamang.
  bus-bus: Dii tó à Luda yenzi kↄ̃n Kirisi mɛnao gbázɛ dↄ̃ a swɛ̃̀n.
  gub-BL: Tuwe Zanezar ukwaw katu kar wera'u Tupàn pepuhareko haw peme a'e nehe, ta'e
    umur ukàgaw peme a'e xe.
  imo-imo: Goteni imboma konopu mondoromo mele kinye, enoni imboma konopu mondonge
    mele kinye, Kraistini umbuni membai enge nimbe angimo mele eno aku teko manda
    manjiko teko molonge mele kinye, Awilimuni mane tipe enonga konopu tepa tumbi
    tipili.
  boj-boj: Gago are koba endegsi unu. Tamo Koba a na nuŋgo are prugtetŋgimqa niŋgi
    Qotei aqa qalaqalaiyo kumbra geregere qalieosib dauryoqniy. Osib siŋgila na tigeloqnsib
    gulbe qoboiyoqniy. Agi Kristus a nami siŋgila na tigeloqnsiq gulbe qoboiyoqnej
    dego kere.
  eng-DRA: And the Lord direct your hearts, in the charity of God, and the patience
    of Christ.
  knf-knf: Ŋñehan Ajugun adek ŋhaaş ŋi nan ţi pŋal Naşibaţi na ţi pmiir ji Kriŧtu.
  san-KHM: ឦឝ្វរស្យ ប្រេម្និ ខ្រីឞ្ដស្យ សហិឞ្ណុតាយាញ្ច ប្រភុះ ស្វយំ យុឞ្មាកម៑ អន្តះករណានិ
    វិនយតុ។
  arn-NT: Fey Ñidol kelluaeymünmew tamün nieaetew Ngünechen ñi piwkeyen mew, ka tamün
    nieael ta Cristo ñi newen tati kutrankawün mew.
  zas-NT: Gagnëman lëjt din guiëndi bejn ree ziꞌc rën Dios laa reeman gap tëëdi pacens
    ziꞌc gojp Dad Jesucrist pacens.
  ken-NT: Sɛ́nɨ̀kmʉɛt bɛ Yesu Acha antɔ́ŋ be ɛnyǔ Mandɛm akɔŋ bhe nɛ ɛnyu bɛkɛpntɨ
    mbɔ Kristo.
