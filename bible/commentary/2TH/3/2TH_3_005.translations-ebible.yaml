verse: 2TH.003.005
translations:
  kpx-kpx: No isiviale Kosiveu la uvu hoesegevege lana Dilavau au uvu bahata laoveale
    ke hilokave. Isi au lohoveve ke hototamo homasilaha halevave. Isito ke hemei ugeve.
  okv-H: Eto Bada na hondate ururou God ta osa ari avo be kogue Keriso ta hondate
    ari na pure mane toasova te kaiketo aisova.
  tbo-tbo: Guyau nugonugomi ina lihogohi po ona luhogala labatana Yaubada uyahina
    po mei Keliso on’omtaibagibagi duma.
  mal-C: കർത്താവ് നിങ്ങളുടെ ഹൃദയങ്ങളെ ദൈവസ്നേഹത്തിലേക്കും ക്രിസ്തുവിന്റെ സഹനശക്തിയിലേക്കും
    നയിക്കട്ടെ.
  grc-SR: Ὁ δὲ κύριος κατευθύναι ὑμῶν τὰς καρδίας ⸂εἰς τὴν ἀγάπην τοῦ θεοῦ, καὶ εἰς
    τὴν ὑπομονὴν⸃ τοῦ χριστοῦ.
  bgc-bgc: हम प्रार्थना करा सां के प्रभु यीशु थमनै यो समझण कै काबिल बणावै के परमेसवर
    थमनै कितना प्यार करै सै, अर धीरज राखणा सिखावै जिसा मसीह राक्खै सै।
  khz-khz: Velekou na gemi tugamagi e ririwa maparara pene kune-agira, pe Palagu gena
    ulamagi e Iesu Keriso na evenimina vaigaokana pio ripa-vealevara.
  deu-TKW: Der Herr aber richte eure Herzen auf die Liebe Gottes und die Geduld des
    Christus.
  zsr-NT: Rnabtuꞌ lahuëꞌ Xanruꞌ usë́ꞌë ládxiꞌliꞌ quië gdxiꞌiliꞌ‑nëꞌ Dios, len cözliꞌ
    zxön ladxiꞌ ca naꞌ benëꞌ Cristo.
  lin-lin: Tika ete Nkolo akamba mitema na bino kino na bolingo ya Nzambe mpe na molende
    ya Klisto !
  hns-NT: Prabhoe aise kare kie toelog diel bhar se okar pjaar aur Kriest ke hiemmat
    auro samadjh djaihe.
  noa-E: Mag pãrau maach ipierraa aju khaphʉ naab mamʉ, warag Ẽwandamag jëeu nʉm,
    ich jãg ichdëujã maach khõsi arrjö pãragjã warag wir aig pãach agdaujö daupiicha
    amkhĩir. Magnaa ĩchab maach Pör Jesucristo juapaata pãrag deepi jëeu nʉm, chikham
    jua machgau pãach dau aphʉʉ awiajã ich dënjö ãwatamkhĩir.
  eng-EMTV: Now may the Lord direct your hearts into the love of God and into the
    patience of Christ.
  mib-NT: Te ñúhun ni rī jeē maá Jítoho yō steén gā yā ndese coo manī gā rō jiín Yaā
    Dios nde jiín ini jiín ánuá rō, jiín jéē cuándeyɨ́ ni rō nájnūhun ni sáha Cristo.
  lif-NT2: हाराॽ दाङ्‌बाल्‍ले़ खिनिॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमिःम्‍जि नु ख्रिस्‍तरे़
    के़बिरिबा निङ्‌वाॽ हाङ्‌गे़म्‍सिङ्‌मो लाम्‍गे़लोःसिररो॥
  xnj-xnj: BAMBU alongosa mitima yinu muuganu wa Chapanga na mukusindimala kwetipewili
    na Kilisitu.
  mmx-mmx: La ma sing Leeme Silok do neni na lok tooro nimi xusu mina xasep avukat
    ti labalamu at ne Moroa, la mina tu atmatkun kerekngan ne Iesu Karisito ga tu
    atmatkun at lorooro ren.
  cbr-NT: Nucën 'Ibu Jesucristonëan —Nucën Papa Diosan ca asérabi mitsu nuibatia —quixun
    upí oquin 'unánan, ax 'icësaribiti uisa ñu cara 'icëbëbi bënë́quinma tanshiti
    'unánun mitsu 'aquinti cananuna cuëënin.
  tee-NT: Pus ictapainini ju qui'ucxtin'an Jesús ni yuchi ju cata'aktaijuyan ni laich
    amap'aininina'it'it tachi ju amapaininin ju Dios chai laich ach'ixk'oya'it'it
    tachi chun ju macxcai tachi ju lalh ju Cristo.
  eng-LSV: and the LORD direct your hearts to the love of God, and to the endurance
    of the Christ.
  cak-NT: Ri Ajaf xtu'on ta chiwe chi can xtina' pa iwánima chi ri Dios yalan jixrojo',
    y chi nic'ue' i-paciencia anche'l xu'on ri Cristo.
  pah-NT: 'Kiro ore ei: Tokwahavuka ti nhandepojykaharete''ga pe me Tupana''ga remiarõhetea.
    Onhimomirana Cristo''ga hahyva''ea pe hako. A''ea ti ga tokwahavuka pe me no.
    “Ji javijitehe ti g̃a nhimomiranami hahyva''ea pe a''ero nehẽ,” ei ga.'
  sja-NT: Maperãpɨ iidi p'anɨ Tachi Waibɨapa parãmaa k'awapimerã sãga Tachi Ak'õre
    k'inia iru p'anadai, irua parã audú k'inia iru baparik'a. Mãga k'awaadak'ãri,
    chupɨria jõneeruta pɨjida, pãchi t'ãridepai choodait'ee, Cristopa mãga oopipari
    perã.
  xed-xed: Ka maraghunamara Mgham Yesu ta tvi ŋa ɗvuta ghuni ta Lazglafta, nda ya
    ŋa hbay ghuni ta ŋuɗuf manda ŋa Kristi.
  mks-NT: Ná chindeé Ndióxi̱ ndo̱hó canda̱a̱ ini ndó ndá quia̱hva quíhvi̱ ini á ndo̱hó.
    Ta ná chindeé a̱ ndo̱hó caja ndeé ini ndó tá ndóho ini ndó tá quia̱hva na̱caja
    ndeé ini Jesucristo tá na̱ndoho ini a.
  gfk-S: Ma mehet sasaring be no Watong na hapalaine ira numu lilik be mu na nes kilam
    be God i manga sip mu hobi. Ma mehet sasaring bileng be na harahut mu ura tuntunur
    dades haruat ma no tuntunur dades tane Krais.
  bmu-bmu: Kembunöŋ mönö uruŋini möŋaiba Anutubuk jöhöiga urukalemŋi möt yaköba Kraist
    ewö kapaŋ köla mökösöŋda malme. Mewö.
  dgz-dgz: God baigan mega ge Keriso wat ayameana mega anu kakayasepen menan wa ewaep.
  eng-GNV: And the Lord guide your hearts to the loue of God, and the waiting for
    of Christ.
  zaa-NT: Señor Jesucristua nna gunie qui'ni telini le adí tì'iỹa tsè' ná la' tsì'ilatsi'
    quì'e lani le, ą'hua gunnee la' ỹeni lo losto' le para guchia le lani paciencia
    iyaba ca sufrimiento nu tté le de ribeda le qui'ni íl·lanie.
  eng-WEBSTER: And the Lord direct your hearts into the love of God, and into the
    patient waiting for Christ.
  guh-guh: Diosojavabelia pacatovajëtatsi xaniavaetsia paneyapëtaenexa Dioso papecaasivajava.
    Pacatovajëtatsinua panevajënaeyabelia paneajamatabëcuenesaë tsavanapaenexa Cristo
    papecajamatabëcuene yavenonabiabinexa.
  bon-bon: Cine Yageyame ne ewejanenisi tabe weeme ngenecu bine waadename Acejiyame
    me singi cabu me piiyepu Keriso me ngenecu kokre cabu me lenajame.
  nhw-BL: Ma Toteco anmechpalehui para achi más xijmachilica hasta canque ontlantoc
    itlaicnelijcayo para amojuanti. Huan ma anmechpalehuis anquipiyase amoyolo quen
    Cristo quipixqui ica catli anmechpanotihuala.
  swh-ONEN: Bwana aiongoze mioyo yenu katika upendo wa Mungu na katika saburi ya Kristo.
  wbi-wbi: Umutwa avalongosiaghe amoojo ghiinu mulughano na mulugudo lwa Kilisite.
  bba-bba: Kpɑ Yinni u de bɛɛn bwisikunu nu n woo Gusunɔn kĩru ɡiɑ kɑ mɑɑ Kirisin
    tɛmɑnɑbu sɔɔ.
  eng-KJVCPB: And the Lord direct your hearts into the love of God, and into the patient
    waiting for Christ.
  kgk-NT: Tapene mbopy'apyhy katu Nhandejáry Hesu peikwaa porã hagwã Nhandejáry pende
    rayhuha, pejere e'ỹ hagwã íxugwi. Hesu Cristo ojere e'ỹ hagwe-rami joty, ani pejere.
  waj-waj: Udaanga Yisuu Kirisiiva ngii aakiaiyauvaki iinai ngia Anutuuqaara mmuduuya
    ruateeraivaara ta yaaku varaunnanoo. Yisuu Kirisiiva ngii iinai ngia innara yaata
    utida mmannammanna yaagueeqama variateeraivaaraatama ta yaaku varaunnanoo.
  cpy-cpy: Nokowa-kotziri Awinkatharite ikenkishiryaa-kaperota-kaemiro jempe okanta
    retakotzimi Tajorentsi. Ikyaaryoo-shireta-kaemi poshiya-kotan-tyaariri Jeepatzii-totaa-rewo.
  mpx-mpx: Ha awanun Babala wami nuwatu ni nul pasapu, inoke Yehoba wana nunuwana
    nuku atena ge nuku palahikan ni ola Keliso wana palahikan.
  wbp-wbp: Nganimpa-patu karnalurla wangka Warlalja-Wiriki Jijajiki yungu-nyarra pinarri-mani
    maya-kari maya-kari Kaatukuju. Ngula-jangkarlunya yungunkulu milya-pinyi Kaatuju
    kuja kanyarra yulka nyurrurlaku. Manu karnalurla wangka yungunkulu pirrjirdi nyina
    Jijaji Kiraji-piya yangka kujalpa-jana yimiri-juku nyinaja yapaku jinyijinyi-maninja-palkaku.
    Ngula-jangkaju yungunkulu-jana pululu nyinami yapa ngalya-kariki kajili-nyarra
    wilji-jarri.
  luo-luo: Ruoth mondo omi chunyu omed hero Nyasaye kendo ubed gi kinda machalo mane
    Kristo ne gigo.
  nhe-NT: Ma Toteco inmechpalehui para achi más xijmachilica hasta canque ontlantoc
    itlaicnelijcayo para imojuanti. Huan ma inmechpalehuis inquipiyase imoyolo queja
    Cristo quipixqui ica tlen inmechpanotihuala.
  aii-aii: ܘܡܵܪܲܢ ܡܗܲܕܹܐ ܠܸܒܵܘܟ݂ܘܿܢ ܒܚܘܼܒܵܐ ܕܐܲܠܵܗܵܐ ܘܒܚܡܵܠܬܵ‌ܐ ܕܡܫܝܼܚܵܐ.
  esk-NT: Atanġuruamtuq Agaayyun piqpagipkallaŋniaġliuŋ suli Christ-ŋum anuqsrutiqaqtillaŋniaġlisi.
  msb-msb: Kaya ngani ginapangadyi man namon na giyahan san Ginoo an iyo mga tagipusuon
    na maintyindihan gayod niyo an kamuot san Dios kag an pagkamatiniuson ni Cristo.
  cpa-NT: Ju³he¹³ Juu¹³ jniang³ ha²cónh¹ ja³té¹² ja³hniang¹ Diú¹³ jniang³. Ju³heh¹³dsa
    hniah¹² ha²lah mi³juanh¹³ hniah¹² hoh¹² hniah¹² ca¹lah¹cónh¹ ja³ca¹mi¹juanh¹²
    Cristo dsǿa¹².
  dso-dso: ଆରି ମାପ୍‌ରୁ ତମର୍‌ ମନ୍‌କେ ପର୍‌ମେସରର୍‌ ଆଲାଦ୍‌ ଆରି କିରିସ୍‌ଟର୍‌ ସାଆସ୍‌ ବାଟେ
    ଜିବାକେ ସାଇଜ କର ।
  meu-meu: Lohiabada ese lalomui baine hakaudia, Dirava ena uraheni ai bona Keriso
    ena haheauka ai.
  yva-NT: Reamo sambaya rave indamu Amisy Yesus po wasaugav wananta Amisye apa muinye
    rai muno wasatawandi maisyare Yesus Kristus atawandi wemaisy.
  dgc-dgc: Nadid, ipaala-ala maka dikam na Diyos i pégmahal naa dikam, sakay ta pégtiyaga
    ni Cristo.
  zpm-NT: Me gacnieṉ to grieelo gleynie to samiech to zigne rleynie Dios ne, ni guiuude
    to lo guieḻnë, sinque goḻgac zigne beeṉ Jesús.
  hix-NT: Kxenye Khoryenkom yehtxoho hutwanye ro me oyesnàr komo xe amna naha. Enàmnyenhàr
    me Kryestu yehtxoho xarha hutwanye ro me oyesnàr komo xe amna naha, noro wyaro
    rma rha oyehtxoho menye. Àro wyaro oyehtxoho kom hoko ryhe amna nàrwonaha, Kohkom
    yakoro.
  sim-sim: An jirnjik Avui Wasilakan amu sawenduwa. Ushinak jirin or sauhashinak man
    wapnuku orhik or owenda hom jir nga ma anandin wapnuku jihik ji owekmbahan. Krais
    nomorawun men mayam or kishanda hom jir nga nomorawun men mayam ji kishakmbaha
    amu sawenduwa.
  npi-ULB: प्रभुले तिमीहरूका हृदयलाई परमेश्‍वरको प्रेम, ख्रीष्‍टको सहनशीलतातर्फ अगुवाइ
    गर्नुभएको होस् ।
  cgc-cgc: Kabay pa na ipaintindi ki kyo ta Ginuo Jesus bakod na gugma ta Dyos ki
    kyo na iya na mga ittaw daw ipademdem din man ki kyo na kanen na Pinili Ta Dyos
    Na Mag-ari gapadayon ta iya na pagtuman ta liag ta Dyos bisan pa na naagian din
    tama na mga kabellay.
  tim-tim: Aregât galama yeŋgât hin dâm Anutu ulilaŋbe. Amâ Humonenŋande Anutu ye
    okot âlep akyeŋgimap are akto Kristoŋe kârikŋe kinmâ umatŋe lokom tân nengumap
    are hekat yeŋgimenâ nâŋgâwai hain dâm ulilaŋdân.
  yor-yor: Kí Olúwa máa tọ́ ọkàn yín ṣọ́nà sí ìfẹ́ Ọlọ́run àti sínú sùúrù Kristi.
  wos-wos: Néma Du wandét guna mawuli jémba tétandé. Téndét guni xékélakitanguni,
    God gunika némafwimbu mawuli yandékaka. Krais gunika déka mawuli hwendét guni
    yikafre mawuli yata hambuk yata tétanguni. Wungi nani Godré we.
  emp-NTPO: Quĩrĩã panʌa dadjirã Boro Ãcõrẽba cawabida bãrãra bio quĩrĩã b̶ʌda. Idjab̶a
    quĩrĩã panʌa idjia carebaida Critoba droad̶a quĩrãca droad̶amãrẽã.
  eng-F35: Now may the Lord direct your hearts into the love of God and into the perseverance
    of Christ.
  ind-ind: Kami berdoa supaya Tuhan Yesus menolongmu untuk semakin yakin bahwa Allah
    sangat mengasihimu, dan supaya kamu tetap kuat bertahan, sama seperti Kristus
    terus bertahan waktu Dia menderita.
  pes-OPCB: خداوند دلهای شما را به محبت خدا و پایداری مسیح هدایت فرماید.
  mpt-mpt: Ni Sume oha bianoba Kobo Tesalonaika bib seli daabeneba i kobo kla gobke
    bianiba i bobol tem funino sbal maniba makob sino i Klaiste enin sumo omkahabiba
    e bobol tem funino sbal mabinebio inaniba sbal maine ge ohabuobe.
  ssx-ssx: Ikana꞉ma꞉ Koda꞉na꞉ pukima꞉ homa꞉la꞉eki make Ketisoma꞉ ka꞉nda꞉ pa꞉la꞉eki
    na mina꞉pa꞉lake taka꞉lao hayekeeki make hone uemena꞉ Tekehalima꞉ ika꞉ hone witeleme
    ekita꞉ tikitiki yao hatuku pena꞉e.
  mkl-mkl: Nɔ Lɑfɛ̃ɛ ku jɔ̀ kubii Ilɑɑɔ̃ ku kɔ̃ɔsi si idɔ nŋɛ do temuɑ iyi Kirisi
    tɑkɑɛ wɑ mu nwɑ.
  gaq-gaq: ଆରି ମାପ୍‌ରୁ ପେନେ ମନ୍‌କେ ଇସ୍‌ପର୍‌ନେ ଆଲାଦ୍ ଆରି କିସ୍‌ଟନେ ସାଆସ୍‌ ରକମ୍‌ନେ ଗାଲିନ୍ନିଆ
    ସିସେନୁଗ୍‌ ଆଃଡିଂଲେ ।
  gof-RNT: Goday hintte wozanaa Xoossaa siiquwakkonne Kiristtoosa dandda7aakko kaaletho.
  unx-unx: ପ୍ରାଭୁ ଆପେୟାଃ ମନ୍‍ସୁରୁଦ୍‌ରେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଦୁଲାଡ଼୍‌ ଆଡଃ ଖ୍ରୀଷ୍ଟ୍‌ ଏମାକାଦ୍‌
    ସାହାତିଙ୍ଗ୍‌ୟେଁ ଲେକାନ୍‌ ହରାରେ ସୁତୁଃ ଇଦିପେକା ।
  gah-gah: Guivahanímo likigika ale vávani iko, Ómasímo agika lekemeaká noikú itó
    Kilistó alévolé oko oko moloko ikú miní amitave loko Ómasiloka noluve.
  lcm-lcm: Kamem sokotuk ta Volava ka ausingai animi ani mi nas kana ngorem a God
    e vingami, na mi nas kana lau i tung akit a Karisto.
  aer-aer: Anwerne Jesus Anwerneke-artweyeke angkemele Re arrenhantherrenhe akaltyele-anthetyenhenge
    awethe-ame-awethe Ngkarte-akerte. Nhenhe ipenhe arrantherre akaltye anetyenhenge
    nhenge Ngkarte arrekantherre ingkirrenyekeke ahentye anthurre aneme. Anwerne Ikwere
    akwete angkemele nhenge arrantherre rlterrke anthurre anetyenhenge Jesus-arteke
    tyerrtye ingkirrekeke-arle mwerre anthurre anekeke, nhenge tyerrtye arrpenhe yanhe
    areyeke renhe-arle akwete uternemeke. Ikwere iperrenge anteme arrantherre mwerre
    anetyeke tyerrtye arrpenhe areyeke nhenge itne arrenhantherrenhe akwete uternerlenge
    apeke ahele-irrerlenge apeke arrekantherre.
  qvc-NT: 'Kanan Siñurninchiq qamkunata yanapashunqa intyindinaykillapa: Dyusmi ancha
    kuyawanchiq, nishpa. Yanapashunqapis Jisukristushina mana shaykuq Dyuspaqlla kawsanaykillapa.'
  tgl-ULB: Nawa ang Panginoon ang magpatnubay sa inyong mga puso sa pag-ibig ng Diyos
    at sa pagtitiis ni Cristo.
  cbs-NT: Epa Dios nukuwen nuimis keskai betsabube man nuinameaidan, jaska Criston
    bika tenei jawen kushipa babuama ini keskai matudi man babuyamanunbun jau nukun
    Xanen Ibun matu medabewakubainunwen.
  xtm-NTPP: Te maa Iya Tátnuni ma káxtnu'u ja ni‑yu'u ni‑ini ni jin kutoo tna'a ni
    sukan kútoo ña'a Su'si ma, te jin kava kuee ini ni sukan kuee ini Cristo ma.
  nnq-nnq: Angwana bijilongaleye myojo jinu mukulimanya lipalano lya Nnoongo nu kuimbalila
    kwatupi Kilisto.
  bao-NT: Wiogʉ, Ʉmʉreco Pacʉ cʉ̃ ca mairore biro ca mairã mʉja ca niiro tii, ñucã
    Cristo ñañaro tamʉo pacagʉ tʉgoeña bayi, cʉ̃ ca biiricarore birora ca tʉgoeña
    bayirã mʉja ca niiro cʉ̃ tiijato.
  san-ORI: ଈଶ୍ୱରସ୍ୟ ପ୍ରେମ୍ନି ଖ୍ରୀଷ୍ଟସ୍ୟ ସହିଷ୍ଣୁତାଯାଞ୍ଚ ପ୍ରଭୁଃ ସ୍ୱଯଂ ଯୁଷ୍ମାକମ୍ ଅନ୍ତଃକରଣାନି
    ୱିନଯତୁ|
  huv-NT: Aton satüniün Teat Dios mambeol icon meyajcan tiül imeajtsan nej xeyay andiüm
    icon, müüch meiücan wüx cuajantanej naél atnej tarang Teat Cristo.
  otn-NT: Da̱ ne Oja̱ ngue da̱ di̱nni̱ mmʉihʉ'a̱ te gui̱ ma̱'a̱hʉ Oja̱. 'Nɛ̱ da̱ 'yøt'e
    ngue gui sɛti hangu̱ ra̱ n'ʉ guí thohmʉ tengu̱tho ra̱ Cristo bi zɛti hangu̱ ra̱
    n'ʉ bi thogui.
  nop-nop: Wapumdi welehik kadokoune Bepaŋ’walaŋ welesiloŋ nadidakalehinakaaŋ Jesu’walaŋ
    titiŋŋiŋ gineŋ tomboyoula fafaŋeŋ yali malabumuŋ kedem beemaneeŋ.
  obo-NT: Muopa no iddos od Longaggon, od potuntuu koniyu no iddos kodginawa row riyot
    duma, od poko-iling to kodginawa to Monama woy dos kodti-is dow to kosupittan,
    od poko-iling to kodti-is ni Disas Krays.
  cak-ENT: Ri Ajaf nbün ta c'a chive que rix nina' ta pa tak ivánima que nyixrujo'
    ri Dios, y que nyixcoch'on ta cachi'el xcoch'on ri Cristo.
