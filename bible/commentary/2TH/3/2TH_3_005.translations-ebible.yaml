    naa ra, ti koto ndeokava ini ra. Siuku naa ra nanu ni siuku maa Jitoꞌo Cristo
    undi ni sinu ya jniñu ni tatu Yandios nuu ya. Yukan kuu ja ka jikantaꞌu ri nuu
    Jitoꞌo Jesús ja kuu roꞌo naa ra.
  ots-NT: Masque guí sufrijʉ yʉ pa‑ya por rá nguehca̱ guír tɛnijʉ car Jesucristo,
