    Katutjaku waarrka kutu palyalpayi, wantiwiyangku, tjana palunya panypurangkunytjala.
    Nyurrangarriṯarra palunya nguwanpa palumpa waarrka kutu palyantjaku, tuunlayiki
    tjuṯangku nyurrangarrinya panypurangkula pungkunytjala.
  poh-NT: Jeꞌ reꞌ kꞌuruꞌ reꞌ hin nipahkaj chi reꞌ ta nak i Jesus reꞌ Pahbamaj chi
