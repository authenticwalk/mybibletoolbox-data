  asm-FB: প্ৰভুৱে আপোনালোকৰ হৃদয়ক ঈশ্বৰৰ প্ৰেম আৰু খ্ৰীষ্টৰ সহনশীলতাৰ পথত চলাওঁক।
  okv-okv: Eto Bada na hondate ururou God ta osa ari avo be kogue Keriso ta hondate
