  eng-OEBCW: Indeed, when we were with you, the rule we laid down was – “Whoever does
    not choose to work will not get to eat.”
  knj-NT: 'Yutol ja'' yet ey jon ec'' je xol jix kal jun chejbanile ti'' e ex, jun
    chi yal jaxca ti'': “Ta ey mac c''am chi yal sc''ul chi mulnai, c''am chi low
    pax oj.”'
  deu-1912: Und da wir bei euch waren, geboten wir euch solches, daß, so jemand nicht
    will arbeiten, der soll auch nicht essen.
  san-PUN: ਯਤੋ ਯੇਨ ਕਾਰ੍ੱਯੰ ਨ ਕ੍ਰਿਯਤੇ ਤੇਨਾਹਾਰੋ(ਅ)ਪਿ ਨ ਕ੍ਰਿਯਤਾਮਿਤਿ ਵਯੰ ਯੁਸ਼਼੍ਮਤ੍ਸਮੀਪ
    ਉਪਸ੍ਥਿਤਿਕਾਲੇ(ਅ)ਪਿ ਯੁਸ਼਼੍ਮਾਨ੍ ਆਦਿਸ਼ਾਮ|
  nob-LB: 'Da vi var hos dere, ga vi dere følgende leveregel: ”Den som ikke vil arbeide,
    skal heller ikke spise.”'
  ntj-ntj: Tjiinya-latju nyinarranytjalulpi watjaranytja, “Waarka-ya wantirra nyinarranytjalu
    mirrka ngalkukitjamunu.”
  sxb-NT: Ni twawanga ni inywe twawa-aa namba *ensikirra ewoola mbwe “Omuntu oikaale-uikala
    otakola emirimo, ataganyirwa okuria.”
  nhu-NT: Ben ekeè lɛ naa seke bese to nu beene nu ɛ bese to nya nci wvun ɛ̂ ben lɛ,
    “Ɛ́ wee nu lɛ kɛ wen nu elemtè, fo bó enya wvú bô fiɛɛ fidien kɛ.”
  row-row: Maꞌahulun, hai lao hela fee hei hohoro-lalaneꞌ mae, “Seka nda tao-ues sa
    na, afiꞌ naa-ninu.”
  msy-msy: 'Ia fo, dughiar e ia ko itibar, e akar gavgavim ia ganɨngi: gumazim ingangaribar
    amuan aghuaghtɨ, ia dagheba a danɨngan kogham.'
  agg-agg: Ŋga se-babɨdɨ nɨmboefɨmbo ro sefɨya, ‘Nindou ratüpurɨ-koateyuanɨ ŋgɨrɨ
    sesɨ ndemündu,’ masefɨ.
  ptp-ptp: Om tɨyi buc vɨhati wê xe dô hɨxôn xam ge od xe nêl vô xam bêga ên nêbê,
    “Xomxo ti obêc nêb ob xeedô pɨleva dɨ yuac i ma ge od xam o lêc vông yaên vô i
    lêm. Toto vɨgê i vông yuac lec, lêc ya.”
  nak-nak: Ale amite so popou oio tamutou ele, amite veia mutou maie mago “Mai isasa
    eia tuha malululu, amuto umala ababiala la ilali.”
  lbb-lbb: 'Ning mitol kes napirim mulo, mitol saran a warkurai ne tetek mulo: Ning
    tik bel ir titol, gong i hangan.'
  kan-2017: ಇದಲ್ಲದೆ ನಾವು ನಿಮ್ಮ ಸಂಗಡ ಇದ್ದಾಗ, “ಕೆಲಸ ಮಾಡಲೊಲ್ಲದವನು ಊಟಮಾಡಬಾರದು” ಎಂದು ನಿಮಗೆ
    ಆಜ್ಞಾಪಿಸಿದೆವಷ್ಟೆ.
  cso-NT: 'Quí¹ la³ cun³ jmɨ́¹ tiauh¹ jnoh¹ jáun² ja¹ ñí¹ tionh¹ náh², ca³jmú¹³ jnoh¹
    héih³² ñí¹con² hnoh² la³ lá²: Nɨ́¹juáh³ tsá² tiá² ñí¹jmu³ ta²¹, ha³ lɨ́² cuɨ́¹
    cúh².'
  ena-ena: Namɨlaŋ igɨlalaŋ uami. Alaŋ namɨlaŋ hula hɨnihɨni ciaŋ nameŋ abahɨlu uami.
    Hulaŋ iamɨgali sibɨla vivi nana saŋ ihɨlu lavavɨlalɨ agɨlaŋ aba abahɨlu uami.
    Nɨbɨlaŋ sɨmɨŋ ma via navɨbali aba abahɨlu uami.
  nbq-nbq: Ninim dugwit, “Ap ambi yavup ogagetek halok, erom wogurubuk,” yukhurugu
    lagagup.
  tgo-tgo: 'Mbaŋa vamba iname ghena e tɨnemina, wo woveŋga mbaro na woŋa ŋgoreiyake:
    “Thela thoŋgo ma i kaiwo, ko thava i ghanɨŋga.”'
  yap-yap: 'Nap’an ni ug moyed romed ma gogned ngomed ni lungumad: “Cha’ ndabun ni
    nge maruwel e dabi abich.”'
  mop-NT: 'Le''ec ti que''eno''on to ta yaame''exe, ti wadaj te''ex: —Wa ma'' tu meyaj
    a maca, ma'' tu janal,— co''on.'
  tet-tet: Hori hirak nia, ami moos haruka haꞌak, “Ema mak la serwisu, keta naa.”
  hlt-MCSB: Nangmih taengah ka om uh vaengah pataeng nangmih te he ni kang uen uh.
    Khat khat long ni bi saii a ngaih pawt atah ca van boel saeh.
  xtd-NT: 'Na n‑xo tuu‑da xiꞌin‑n, n‑ka taꞌu tniu ñaꞌa‑da xaꞌa: Ɨɨn ñayiu, nux ña
    juini‑i xa kadatniu‑i, te maxku kaxi‑i.'
  mdy-ETH: ኑ ዒንሢና ዎላ ዓኣ ዎዶና፦ «ማዻኒ ናሽኩዋኣሢ ሙዖፓ» ጋዓ ዎጌ ኑ ዒንሢም ኬሴኔ።
  spl-spl: Yawu otmâ yuwu sâm ekyongowin. “Lohimbi âlâ me âlâ konam imai yâhâmâ sot
    ki yiŋgiŋetâ nenomai.”
  usp-NT: 'Cuando xojwa''x aac''lak, xkab''iji'' chawechak jilonri: Nen jun cristian
    ta'' raj tichacunc, ta'' nen tijtij, xojche''.'
  zav-NT: 'Catə''ən gwzoto'' len le''e bento'' mendad gwnato'': “Šə no cui gone''
    žin, bito güe''ele latɉə gaogüe''.”'
  sgz-sgz: I pákánbung gim kis narsá gam, gimá lu dos i gam ngoromin ngo, “Koner a
    lu kulkulut suri him, koion sár gama támri mai namnam.”
  kek-NT: 'Ut nak toj cuanco chak e̱riq''uin, xkajultica li xya̱lal a''in che̱ru:
    li ani inc''a'' naraj trabajic, inc''a'' ta̱q''uehek'' xcua.'
  blz-NT: 'Gause na tempopo i kai men dauga'' torondongo tii kuu, kai poko rorongikonmo
    na ko''omuu men koi kani''imari: “Kalu mian men bude'' balimang, ia sian sida
    kumaan.”'
  poe-NT: 'Kíxin tí na̱xa̱ kꞌuéjóni jnkoko̱á ntiha kꞌue̱to̱anni kíxin: Tí nkexro tjinkakonhya
    chꞌe xra̱ la kja̱xin chrókjonehya.'
  san-TAM: யதோ யேந கார்ய்யம்ʼ ந க்ரியதே தேநாஹாரோ(அ)பி ந க்ரியதாமிதி வயம்ʼ யுஷ்மத்ஸமீப
    உபஸ்தி²திகாலே(அ)பி யுஷ்மாந் ஆதி³ஸா²ம|
  cof-NT: Nulabe cachuto mantacalayoe trabajaquituchi timinlachi ano fisa cuwalaquitunaque.
  srm-NT: Biga di ten u bi sai a unu dë, nöö u bi ta bai unu gbelingbelin taa ee wan
    sëmbë an kë wooko nöö an musu njan tu. Sö u bi fan ku unu.
  qvs-NT: 'Kankunawan kashpaynikuna kayta yachachishkaykichi: Suk wawkinchi mana trabajanayashpa
    ama mikuchunchu.'
  zca-NT: 'No bitsila ska go, dub nzo no kun go, mile'' no mandad: “Xa'' nane kë zhi''n,
    gat ñalt ska gao xa''”,'
  cbc-NT: 'Mʉjãã mena ãna, atore bairo mʉjããrẽ jãã ĩ quetibʉjʉcũwʉ̃: “Ni jĩcãʉ̃ ũcʉ̃
    capaagaecʉ ʉgarique cʉ̃ãrẽ cʉ̃ ʉgaeticõãto,” jãã ĩ cũwʉ̃.'
  qxo-NT: 'Gamcunawan caycar caynöpis yätsiyargämi: “Pipis aruyta mana munagcunataga
    pachata ama garayätsuntsu” nir.'
  mox-mox: Ta lova imaʼa omiʼa maega katoatoa taha luvine aneimi avonemia, “ʼEguma
    taha toga ge nuana fewa, e ʼinega ge ana luaqiaqi be naʼai.”
  kew-kew: 'Abade niaa nimi raapu pirisima rabu niaame nimi agaa mana gupa lagisimade:
    Aa medame kogono gimalia-daare go aamere eta mada nano patalia simade.'
  dww-dww: Be tauma taumi mate tè miamiana raḡanine, tauma umanama kè riu vavasaḡemina,
    deḡoda aitau nam ima noyanoyana, naumeki da tauna nam e kani.
  twi-ASANTE: Yɛwɔ mo nkyɛn no, yɛka kyerɛɛ mo sɛ, “Obiara a ɔmpɛ sɛ ɔyɛ adwuma no,
    ɛnsɛ sɛ wɔma ɔdidi.”
  aoj-aoj: Ipaꞌ pegawa fowaꞌ wape wagalomepa afaꞌ waseꞌepa muꞌuli naꞌamba. Naꞌi epen
    owaꞌ nendaꞌ maolia, ipaꞌ ina pefagaman peseꞌan anis gwaꞌaisi, owaꞌatin, hapaini.
  cbv-cbv: 'Ñijeéh jʉmnit, nin pah yeebdíh jwĩ niíj bohénap jĩ: “Teocannit ĩ jeémpca
    bojo naáh”, jwĩ niijíp jĩ.'
  taw-taw: Pen nɨb ayɨp mɨdɨl kɨles gɨl agɨnok, Binɨb wog ma gɨpal okok tap ma ñɨŋɨnɨgel
    agɨnok ak, nɨbi nepɨm.
  jic-NT: Nun nt'a tepyatjaquecj na, la pülücj nun jis wala tjevelecj ma ma'ayá jis
    la las ma tsji' lajay jilal.
  zap-NT: 'Porke chene wkaa noo lo de yra de, na noo lo de: Mén ne rlaandet ylaa dxiin,
    ni gudet ke men.'
  wer-wer: Ngaant tenim arring wakaima pöten ar ëwat wë. Pötak nga ngön nent epël
    ök niiaut. Omën namp ya namëngkën ëëpna pöp kaömp mangkan.
  ipi-ipi: '@see-verse:2TH.003.009'
  qul-NT: 'Kancunawan cachcaspa, yachacherkayquichis cayta: Mana llanc''ay munajka
    amallataj miqhuchunchu.'
  tnc-tnc: Mijaka yija imaraᵽaka ᵽoto, “Ba'iraberiyaᵽabeyuka ᵽuri ba'abekaja kimarũ”,
    mijare yija ãrãᵽe.
  ter-NT: 'Vo''oku yaneko vóveakuiko xepákukenoe, hara koe páhoenopi ûti itíki: “Enepone
    xâne ákoti akahá''a ko''ítukeyea, hákomaka porexókono nîka” koe yuhó''inopi ûti.'
  bmr-NT: Amɨɨhaima mihicausumi jillɨ amɨɨhaico matajɨɨbauhi cajaatyohacho ududɨcamaaiñoco
    iimogotɨmo, bu machutɨmo iicaqui, noomoro.
  fuf-fuf: 'E hoore ɗun, fewndo ko men wonnoo ka mon, men waɗanno on ndee yamiroore
    ɗoo: kala on saliiɗo gollude, wota ɲaamu kadi!'
  bhl-bhl: 'Nimtew angom? Num yuso bisuluw ding dim bakate, nu yulo kitil weng bokoyemomeluw:
    “Aulinba kebiliw kunum i kanelom wanbokoliw te!”, yangbisuluw kasike.'
  ons-ons: Ŋene ŋinerop ge more, iwayale ŋidangone, “Ŋei mane urata mayakane bauine
    wakiso, ŋine ŋara misuk manbi neake!”
  con-NTPO: 'Toya''caen quei''ccu can''jemba gi qquen manda''fa: Majan semañe in''jambi''ta
    ambe''yi can''jen''faya''cho.'
  ghs-ghs: Nanai nikema ooqi erake hiireta, Teei baura tee ma teeke eetaama naataquko
    noke eto sepeke patta moitemi muunaino.
  peg-peg: ଇନାକିଦେଂକି ମି ଲାହାଂ ମାନିହିଂ ନେ ଆପେଂ ମିଙ୍ଗେଙ୍ଗ୍‌ ଇ ବଲ୍‌ ହିତ୍‍ତାପ୍, “ଇମ୍‌ଣାକାନ୍‌
    କାମାୟ୍‌ କିଦେଙ୍ଗ୍‌ ମାନ୍‌ କିଉନ୍‌, ହେୱାନ୍‌ ତିଞ୍ଜେଙ୍ଗ୍‍ ପା କାମେନ୍‍ ।
  txu-NT: Ar akam ar idjãmkam ne bar arỳm ar amã, —Godja me'õ àpênh prãm kêt kwãrĩk
    wãnh gar kum õ kwỳ krẽn djà nhõr kêt, ane.
  eng-WEBU: 'For even when we were with you, we commanded you this: “If anyone is
    not willing to work, don’t let him eat.”'
  gnw-NT: 'Echa''ã nduico pepɨ yave, poyocui cuarãi: Ime yave quía ñatẽɨ uparavɨquɨ
    vae, agüɨye quía tumɨngaru.'
  mux-mux: 'Aku nikereliinga ung te oliu eni-kene wasie molupu kene ung-mani sirimulu
    kanili eni piliilimili. Ung-mani kanili i-sipa mele: “Yambu te kongun naa tímu
    lem aku yu ga naa núpiliko.” nirimulu kanili.'
  maj-NT: 'A̱t''aha̱ nk''ie nga tintsu̱ba̱i̱ a̱jinnu̱u, kik''a̱i̱hi̱ kju̱a̱téxuma
    xu''bi̱: “Tsa tjín xi najmi mjehe̱ ts''i̱ínxá, ta̱ najmi kakjine ma.”'
  bkq-NT: 'Awâtârâ tatay warâ ani xina aguely âyanmo: “Tâsewanidyzebaom ipyniry kâduduwâtaundâ,
    tâdâsewanily nhutuhoem” xina kely ani.'
  kue-kue: No ene meglmara wanmogl ka kindine yegl di tomga, “Yomba ta yombuglo doko
    kongun erekran ana ye kaiya mokna nekrambuka.”
  cot-NT: 'Pamenajiaquenaquea coramaniqui nochoocatimojiaquitimpigueti notsatacajaiaquempiquea
    nocantajiaquempi: “Aatogueti ininti irantsipevenquemparo ishecapae, aato ishecata.”'
  bnp-bnp: Mu lohoka vona na tahuna mete tabana ni made turane mua, mete taki tora
    mua, mete ta maea, “A bakovi i marikoi ni leho, nahea ge kani.”
  apn-NT: 'Na pa prem mẽ amã ja hã karõ ho: —Koja mẽhõ kãm kaga nẽ àpênh kêt nẽ ka
    mẽ ja hã omu nẽ kãm õ hkêt nẽ. Kwãr mãmrĩ apkur kêt nẽ kãm prãm nẽ ri pa nẽ amnhĩ
    pumu. Anẽ.'
  ctp-NT: Bra nu ti ndiꞌin ba seꞌen ndiꞌin wan, ti bra kanꞌ ngulo ba tñan re ꞌwan,
    chaꞌ ja ta wan nan ku nten nu ja xlyaa kuꞌni tñan.
  opm-opm: Nuhur rih gursi patim ma naponipti meng oh Gur Noh na tamreindiprohmur
    daham gapanwa hat pati han ihirnonghe den kasip mar pandepri ma naponipti meng
    oh ginhe it tap meng orhor naporiyamur.
  bvr-bvr: 'Minypa gardiya ngayburrpa nyiburr-nirra ana-goyburrpa nyiburr-murna, ngayburrpa
    nyirrbu-wucha joborr gun-gunaga: “Minyja ana-nga an-gata gala jama a-ji, nipa
    gala barra balaja m-bay.”'
  wal-wal: Aissi giikko, nuuni harai atto inttenaara de7iiddikka, “Oottanau koyenna
    urai ooninne mooppo” yaagidi inttena azazida.
  zad-NT: 'Kana'' zoalennto'' le'' wnanto'': “Beena'' bi cheenile'' gone'' llin, ḻekzka''
    bi gawe''.”'
  kmg-kmg: 'Ŋoŋerao juhuc šiŋuc hâcne boc ŋazambeŋ: Ojoŋ juocmuzi nânâ mi nâzejec.'
  aso-aso: 'Idoꞌ lengita minuneꞌ gameneuꞌ tiꞌ lo lo huko lo-lengemaaꞌ uneꞌ: Ve maliꞌmo
    gono dalosa gelamivo ma nosoꞌ niteꞌ malise i-dikevo namilive.'
  uli-uli: Yodwe ha chil mel iremi ngo hama toa kangalugmi bo, “Semal le yebe temchal
    yengang ngo towe mongoy.”
  nin-NT: Kye nggo inta i di se ni imba ba nggo, inta i kri ki imba di, “Undurr a
    ti du uwa a si ta na undu hen, uwa bu si ri ila hen.”
  acu-NT: 'Iisha atumjai pujakur, nu chichamka ujakmiajrume: Aints takatan nakitauka
    yutancha yutsuk pujustinuitai.'
  cak-WNT: Y tek xojc'oje' iwuq'ui, can queri' chuka' xkabij chiwe, chi wi c'o jun
    ri ma nrajo' ta nisamej, chuka' ma ruc'amon ta chi niwa', xojcha' chiwe.
  ebk-ebk: Tay uray as nan nakepapagyananmi kan chakayu at infilfilinmi ay mu ngachana
    nan napadsok ay munchunu at achiyu pakpakanun.
  spa-PDDPT: 'Aun cuando estábamos con ustedes les ordenábamos esto: Si alguno no
    quiere trabajar, que tampoco coma.'
  ruf-ruf: Hatung'ali hamwe na mwemwe tsatuwalongela, “Imunu iyolema kusang'ana, na
    aleke ukuja.”
  gun-gun: 'Mba''eta pendereve teri roiko vy aiporo''eague rami: “Nomba''eapoxei va''e
    tokaru eme.”'
  agu-BL: 'Na yi ato'' tzaj scyuch''u'' katxolnak yi xtxolbile''j: Ko at jun yi qui
    na taj tz''ak''uj, qui''c cu tan wane''n.'
  isn-isn: Matungo nai katulaa palung'wi nu nyenye ai kumulagiiye, “Anga itule ung'wi
    anyu shanga uloilwe kituma u mulimo, nua leke kulya.”
  eng-PEV: Remember what we told you about people that don’t want to work. We told
    you not to give them food. We said, “If they will not do any work, don’t give
    them any food.”
  ilo-ULB: Idi addakami kadakayo, imbilinmi kadakayo, “No adda iti saan a mangayat
    nga agtrabaho, rumbeng a saan a mangan.”
  pir-NT: 'Mʉsa mehna ijina, ohõ saha ni buhei mʉsare: “Dahraeyequina ihyeracãhdo”,
    ni buhei ʉsã mʉsare. Ihquẽquina mʉsa mehna cjẽna ne dahra duerañohti. Sa ye apequinare
    ñano quiti yeye, caribo yʉhdʉañohti tiquina. Sa yeyequina mʉsa mehna tiquina ijigʉ̃
    ihñana ohõ saha ni ojoaja mʉsare: “Dahraeyequina ihyeracãhdo”, niaja ʉsã.'
  anv-NT: Yɛ́ gébégé ɛsé delu ne ɛnyú, dégarege ɛnyú nnó, “Muú ashyage mampyɛ
    utɔɔ́, ɛ́kágé afɛre nnó muú fɔ achyɛge nyɛ ji menyɛɛ́.”
  sab-NT: 'Cha kledu baske gire cha geru ketu ba ulitage ene: “Kwian bai me lle boi,
    kwian ene me blidale.” Cha gerudu ene ba ole.'
  tmd-tmd: Makwam ñɨŋ pɨsaŋ mɨdön yadmɨdöla, “Nöbö mö mabö rɨmɨdölöi piaku ap nɨmölɨŋ,”
    me rɨmɨdöl aku mödö nugwöia.
  acr-NNT: 'Ma echiriꞌ kꞌa oj kꞌo ne chilaꞌ ukꞌ alaq, xqataq alaq che waꞌ: «We kꞌo
    junoq na karaj taj kachakunik, na taqal ta che katzuqik.»'
  kpg-kpg: Di madau madagoaa nogo noho i godou baahi, gimaadou gu helekai adu, “Tangada
    dela hagalee hiihai e ngalua, geia hudee miami.”
  taj-taj: एनीगदेदेन छ्‌याम मुबा धुइरी ङन्‍से एनीगदेदा “खालैसे गे आलनी भिसम थेसे चबा
    थुङ्बा थालगै” भिसी पाङ्मुबा।
  avt-avt: 'Nɨpaa haiu mau metikewi, haiu metpi hɨm manp mar im: “Keimɨn ap kɨrɨak
    menmen au, yi ap eiwetɨwek menmen hɨrak kakɨm au.”'
  cbk-cbk: Masquin talli pa came junto con ustedes, ya dale came este orden, que si
    algunos no quiere trabaja, no dale come con ele.
  uig-ARA: 'چۈنكى بىز سىلەرنىڭ يېنىڭلاردا بولغىنىمىزدا سىلەرگە: «بىرسى ئىشلىمەيمەن
    دېسە، ئۇ يېمىسۇن!» دەپ تاپىلىغانىدۇق.'
  tuf-tuf: Ba owár ita rabar uchta wac bahjacro. Bíyatan canar yajti ohca sínyatan,
    éyatan ba owár ira yáyajatro.
  abx-abx: 'kay bisan ngani'' ngan paghururuwang-ta pa kam, agparasumatan kami'' na
    kam sito kasugu''an: “Kon i a''a ga''i agtrabaho, ga''i may liwat iya akapamangan.”'
