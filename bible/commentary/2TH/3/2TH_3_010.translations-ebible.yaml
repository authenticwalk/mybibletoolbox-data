  tew-tew: 'Waˀḏi undáḏí giyiˀ ihayḏibo nä́ˀin tsontu̖u̖ wâymä́gi: Toˀwí natꞌôedaˀpîˀ-á
    wívînhúuyôenípí.'
  rmc-rmc: 'A sar samas ke tumende, prikazinahas tumenge kada: „Oda, ko na kamel te
    kerel buči, aňi te na chal!“'
  apr-apr: Ngan ye kene yo amyang tanepe ye in nga, ngan amkap betanga yo nen ngan
    pang lapau. Le amwete pang nen, “Kumata le tool sa lono bet iyei urata tiap nga,
    ngan ke bet ikan so tiap lapau.”
  tiy-tiy: 'Atin amun diyo gey séna dob begome, ténoro gey begom i ni: “I étéwe mika
    gémalbék énda fatutén féamaén.”'
  nlg-nlg: Tana bona tai kabu mua itamiu ka, mai heghau na vetena eni, “Ge ahei itamiu
    ke mua lutu ke, kau bei hea gea na vanga.”
  dgr-DOGNT: T'akwe naxıxè ts'aàkw'èe ekò dıı nàowo naxıghàts'ı̨ı̨ɂǫ ı̨lè, “Dǫ eghàlaeda
    ha nıwǫ-le sìı shètı̨ ha nıìle,” ts'edı ı̨lè.
  pes-OPV: زیرا هنگامی که نزد شما هم می‌بودیم، این را به شما امر فرمودیم که اگر کسی
    خواهد کارنکند، خوراک هم نخورد.
  ron-1924: 'Кэч, кынд ерам ла вой, вэ спуням лэмурит: „Чине ну вря сэ лукрезе нич
    сэ ну мэнынче.”'
  tpz-tpz: Ko poen na to teꞌ vaꞌpeh voh no, emöm to soe ke voh em peöm pa taateꞌ vaꞌih.
    Eteh to kakarauh ne, pare hikta kikiu ne, ee to hikta onöt ne a ëën ta taëën.
  agd-agd: Para vara seyo, siretí ankan má ma váké maé ma man bayan tiamikhá uno.
    “Mana vanta ano ma avesara uren ída yoranten maen mai vanta ano ída vá dunan nano.”
  rkb-NT: 'Botu tsiktsasokonaha ahape tsimaha: — Aty mytuk mytytsumuehi ahabyizeka
    ba zik tadisaha. Aty mytuk yhỹ habyi zeka iwatahi idisahawy ty batu ibo nyny tsimaha
    — tsikaha.'
  san-THA: ยโต เยน การฺยฺยํ น กฺริยเต เตนาหาโร'ปิ น กฺริยตามิติ วยํ ยุษฺมตฺสมีป อุปสฺถิติกาเล'ปิ
    ยุษฺมานฺ อาทิศามฯ
  iws-iws: Bɨiya ɨiya krɨma kɨmaka nwowɨm, krɨma kɨmiirɨn yai kɨrɨe aiirar boɨnkikɨn,
    yɨpɨkɨ mɨi mɨrii karamae nwowiyɨn, naemɨn dimɨn siir kɨpi hauuae.
  pol-SZ: 'Jeszcze podczas pobytu u was, poleciliśmy wam, abyście trzymali się zasady:
    „Jeśli ktoś nie chce pracować, niech również nie je”.'
  ztq-NT: Worñee ptsyo noo lady to niiy noo nii kawdy xaa nii chaklasty kyë tsiiñ.
  zai-NT: Purti gudxi ca du laatu dxi nuu du lade tu, tu qué guni dxiiña la? cadi
    go.
  upv-upv: 'Daron nga namlik tevi kami, namok-werai erpel tevi kami: ‘Jinibb si nga
    mumusus p̃imajing, sete kaplai nanen tevi.’'
  wap-NT: Kaikapa shaꞌatii tawuruꞌu wakiauzonuz unao ati, wamakonkauzon dono naꞌii.
    “Naꞌiaꞌoram pidan aonaꞌo ukaudinaꞌazon, aonaa utaaꞌanaꞌa uwanyukunuu nii.”
  mva-mva: Maka ma ramani makara kisoaki nge mata teke bokai kiang-kaming, “Tamoata
    naita malipi isege nge tago iboadu ngamoanako.”
  dwr-NT: Ayissi gooppe, nuuni haray atto hinttenanna de7iiddekka, “Oothanaw koyyenna
    uray ooninne mooppo” yaagiide hinttena azazeeddo.
  kfw-kfw: "Keini'n nangnile kinlei omlai, keini'n nangni diang kinleiti kachak, “Chuon\
    \ kathomak mi kha bak marase.”\x94"
  bfz-bfz: एथो तक कि जेबे आसे तुसा बीचे थे, आसे तुसा खे ये आज्ञा देऊँ थे, “जे कोई
    काम नि करना चाओ तो तेसखे रोटी पनि देओ।”
  cuk-09: 'Anmar bemar-abargi gudigu, bato an bemarga sogsamalad: Ar dule-wargwen
    arbabisulile, mer masgi ogunnoye.'
  ben-OBCV: কারণ তোমাদের সঙ্গে থাকার সময়েও আমরা তোমাদের এই নিয়ম দিয়েছি, “যদি কেউ
    পরিশ্রম না করে, সে আহারও করবে না।”
  mil-NT: Te cútnàhá ní xíndecu ndɨhɨ ñaha‑ndɨ̌ xii‑ndo nǐ cachí‑ndɨ́ sá ncháá ñǎyiu
    ñá túú cuìní cada chìuⁿ te vá cuǎha‑ndǒ‑yu sá cáxǐ‑yu.
  myu-myu: — Ibukapik'ũmat jekõn g̃u juy — i juk adi oce'e'e eywebe eyxe bima.
  fue-fue: 'Gam wakkati men gonunoo to mooɗon, men batiino on, men bi''i: «Mo yiɗaa
    gollaago fu, to nyaamu bo.»'
  amk-amk: Weo na rahida antonayai na nanai ria mea wa, antomadu kaiwofeai tonina,
    “Mandoni dino wiata dena funomai mani, wiro dampi fanai.”
  fai-fai: Nuka kibiliwso alanámsuw ayo bako, “kinim kan ata wok fakudongin banim
    baluw fakadá be kaí, aka wanin so wanin báyo.” Kalansuw.
  ura-NT: Nii inara aina nihacaanune bana inara rai aitocoaanulune rijijieein, “Chunei
    amihanena jerenihane coa lenoniha,” naacaanulu.
  mcd-NT: Man man shinainmun non mato muran ishon non mato yoini isca huaquin, —Tsoan
    yonoshomacai pitiromaran, —ishon mato yoini.
  urt-urt: Ŋupe ŋaiye poi marp motop yip pe, nye nyermbe poi mana yip na, “Lahmende
    garnge ŋaiye ka ende wah pe, yukur pa yaŋaꞌe ŋai.”
  kiz-kiz: Wakati tuj'hele pamonga namu twabhalaghisye, “ij'helayi mmonga Kati j'hinu
    ilondalepi kubhomba mbombo, na asilyi”.
  tzo-TZE: 'Yu''un c''alal tey to''ox jchi''ucoxuque, jech laj calcutic ava''yic:
    “Li boch''otic mu sc''an x''abtejique más lec mu me xve''ic”, xichicutic.'
  lex-lex: Yoma la' lerni maka itden wut mua'ta de am miana amala tit di tiy miy,
    de mak edonna kari de yana rre'ela na'ana.
  dov-dov: Ngambuli mbutakali andinywe, twakamulayilila, “oyo utazumini kubeleka telede
    kulya.”
  rgu-rgu: Fai maneuꞌ ara ami foa ela hohoro-lalaneꞌ neu emi so nae, “Bea ta noi-tao,
    sona ta bole naa-ninu fa.”
  toc-NT: 'Y xa̠huachí acxni̠ xac­la­ma̠­nan­chá̠hu nac milak­sti̠­pa̠ncán aquinín
    cca̠­ma̠x­quí̠n u̠má li̠ma̠­peksí̠n: “Xli̠­hua̠k hua̠nti̠ ni̠ scuj­putún pus ni̠
    mini̠niy cahuá̠yalh.”'
  som-som: Waayo, xataa markaannu idinla joognay, waxaannu idinku amarnay, Mid hadduusan
    doonayn inuu shaqeeyo yuusan waxba cunin.
  mam-C: Qu'n tej qte'n kyuk'iy, xi qnik'u'n kye'y, qa at jun a'la tky'e' tz'aq'nin,
    ex nti' tu'n twa'n.
  ndj-ndj: Patuveyi pamu na yumwi twavakayikili, “Mundu yoyosi yadayila ng'odu kugola
    chichuku, akotoo kulya.”
  mbj-NT: 'Bë mahang ãã babok noo gó hahỹỹ da bë ãã maher''oot: “Bë an''oo manä moo
    nawät pé ta tä, ta waa”, näk ããh.'
  lat-VUC: 'Nam et cum essemus apud vos, hoc denuntiabamus vobis: quoniam si quis
    non vult operari, nec manducet.'
  ngp-ngp: Umwo chandile hamwenga na nyuwe nekiwafingizani kika gamba, mnt'hu yoyose
    hakuunga kudamanya ndima asekudya nk'hande.
  enq-2: 'Naima nyakama-pipa kateamano dokopa, dapa lao mana langiama: Endakali mendeme
    kalai pyoani nakaeyatamo doko, baa nee namaiyepape leama.'
  eng-ASVBT: For even when we were with you, this we commanded you, If any will not
    work, neither let him eat.
  mna-mna: 'Mi indeeŋe ta itiŋan tombotmbot men na, amur tutu piom ta kembei: Tomtom
    ta so leleene be ikam uraata som, na irao ikan kini som.'
  myw-myw: Kweiboug simiyas yakamey, makaleiwag mamagina, “Kukin kal bipiyev wotet,
    awoum beikam kan.”
  sby-sby: Pakwinga mpotwalikuba pamo twalamwambileti muntu utasuni kusebensa atalya.
  sll-sll: Tekirere homa na gina u ni monga bani mole krehaman ha yu di ni tominiraya,
    “Yal tau yong honagi olkinangwo yal i homena tekio.”
  yaq-NT: 'Bwe''ituk junak itepo emomak anekai, itepo inen weyemta betana emou nokaka
    enchim aet tejwaak, intok: “Wa''a ka tekipanoabaeme, ket ka ji''ibwane”, ti jiakai.'
  uro-uro: Mamär iva vuk pät a ngän i rhoqoräkt i sa qali lut gem ngän dä ut bon ngän
    dä rhangät täkt ama muräkt toqortäqyia, ngakt bä aung anga ruqa di qaku nani a
    qa iva qä natmualat dä va qaku mamär iva qä namäs.
  ita-1885: 'Perciocchè ancora, quando eravamo fra voi, vi dinunziavamo questo: che
    chi non vuol lavorare non mangi.'
  muy-muy: 'Ka ya ti leli afa gekʉli ni ti mə̀hiva ana kʉli a, mə̀hi ana kʉli ahkado :
    « Tamal mis àwayay magray tʉwi do ni ti àzum zlam ba daya. »'
  kqc-kqc: Yasa amegasa ago gira nigamafa, “Kaere moimai rofu vauya rego, bi iruku
    ga iriyaine.”
  tav-tav: 'Mʉja tʉpʉ ãnaa ocõo bairo mʉjaare jã caĩ buionucuwʉ: “Jĩcaʉ ũcʉ capaagatei
    aperã yere cʉ jeni ʉgaqueticõato,” jã caĩnucuwʉ.'
  eng-ULB: When we were with you, we commanded you, “The one who is unwilling to work
    must not eat.”
  spa-VBL: Incluso cuando estuvimos con ustedes les dimos instrucciones estrictas
    de que todo aquél que no trabaje no coma.
  fra-_FOB: Car aussi, lorsque nous étions chez vous, nous vous déclarions expressément,
    que si quelqu'un ne veut pas travailler, il ne doit pas non plus manger.
  hau-ULB: Lokacin da muke tare da ku, mun umurce ku, “Duk wanda ba ya son yin aiki,
    kada yaci abinci.”
  mal-mal: വേലചെയ്‌വാൻ മനസ്സില്ലാത്തവൻ തിന്നുകയുമരുത് എന്നു ഞങ്ങൾ നിങ്ങളോടുകൂടെ ഇരിക്കുമ്പോൾ
    തന്നേ ആജ്ഞാപിച്ചിട്ടുണ്ടല്ലോ.
  kkc-kkc: Osoloso iyo nibolo hodobo silee biame mapoo, iyo nimapoo eligi goo ee hagoso.
    Odoo hee tou talai wabada daga, yimapoo nei nali bi na tenee.
  lit-lit: Nes ir kai buvome pas jus, jums tai įsakydavome, kad jei kas neturi valios
    dirbti, tas turi nevalgyti.
  urd-GVR: Jab ham abhī āp ke pās the to ham ne āp ko hukm diyā, “Jo kām nahīṅ karnā
    chāhtā wuh khānā bhī na khāe.”
  far-far: Ma kada be kalu to fai kamulu, na famanatalae kalu fua mulu nia 'uri, “Sa
    ti boroi 'ana amulu ne noni'ela ana raoe, nao mulu si kwatea ta fanga fuana.”
  suz-BL: गोपुकीमी “सुमी गेय मपाइबा, मेकोमी जचा मतवल” दे ङोंइती रे गेपुकी नु बाक्‍शा
    देंतक।
  car-NT: 'Ajekosaine ta''ta irombo ero wara na''na kyngan o''waine: mo''ko tamaminary
    ''sepyn wairy man endame''pa enapa.'
  amp-amp: Nom nikompno tohmohat mro-kfom hemonomko. Kfo memonomko, “Yimar nhai hingrnakahr,
    nd yimar mirahm yimam yeshrim tamohm ahe-nomr.”
  bht-bht: कने जालू असां तुहाड़े सोगी रेंदे थे, तां तालू भी तुहांजो ऐई हुकम दिन्दे
    थे, की अगर कोई कम्म नी करणा चांदा, उसयो खाणां भी ना मिल्ले।
  eng-NOY: 'For also when we were with you, this we commanded you: If any one will
    not work, neither let him eat.'
  cub-NT: Javede ñʉje cʉ́vaquede mʉje jẽneboi, yópe arĩ, “Ñai memeiyʉbecʉre jíbejarã
    ãiyede”, d̶aicõjeivʉ batecárã mʉjare.
  ita-1927: 'E invero quand’eravamo con voi, vi comandavamo questo: che se alcuno
    non vuol lavorare, neppure deve mangiare.'
  lww-lww: Pogos nap̃a mesike memio amiu, amloge ke nap̃a mepisa ke sur nene, sane
    pe kiamimi navisaluaena tai, ana memla m̃ena pan amiu, mesape yar na yepen mavin
    yum̃aena, naga tap̃atete kinana.
  ckb-ckb: 'تەنانەت کاتێک لەلاتان بووین ئەم ڕاسپاردەیەمان پێدان: «ئەوەی کار نەکات،
    ناخوات.»'
  nas-nas: 'Tenang diiꞌ niiꞌ ninka nariꞌ oꞌnoritaaꞌ niiꞌke tee teeꞌ nariꞌ napoꞌ tautaurarampiruꞌ
    eeꞌpinaꞌ: Naning kakaruaꞌoaing tee taamang-koo doꞌdeꞌeriaukaꞌ.'
  uvl-uvl: Nga etue nenge motu luluch nge imo, mo tunge hotonga nei lange imo, “Mele
    nenge nena melei tana hali ngau ero.”
  eng-BBE: For even when we were with you we gave you orders, saying, If any man does
    no work, let him not have food.
  ixl-CNT: 'Utz aatz ankoꞌxh atichꞌoꞌ texoꞌl, nichqal sete aas: —Oj abꞌil yeꞌ nitaqꞌonineꞌ,
    yeꞌk satxꞌaꞌni.— Texhoꞌ.'
  xsi-xsi: 'Miki kasama tu muŋga, lâ zo ŋinde maka kamo kumi, ande maka uru katula
    tukuŋa mine pami: ambo tamâta toŋge ikai wulitia ku tini pwâka tu iveta wurâta,
    ande miki ma kâpwa kalua i ndimo.'
  crx-NTPO: '''Et ''oh da'' nohbulh ''uts''int''oh whe nohba nuts''úhizye'', ''et
    whulohne ''aw ''uhutit''elh hukwa lhe''hunízun de, ''aw ''uhoo''alh huba lhe''hóot''oh.'
  kan-OKCV: ನಾವು ನಿಮ್ಮ ಸಂಗಡ ಇದ್ದಾಗ, “ಕೆಲಸ ಮಾಡಲೊಲ್ಲದವನು ಉಣ್ಣಲೂಬಾರದು,” ಎಂದು ನಿಮಗೆ ಆಜ್ಞಾಪಿಸಿದ್ದೆವು.
  bbb-bbb: No uria ijia jaena karinoeva ijia no kuariana kia, Erare fu naebe imekiro
    vierafenoeno ije jade ire ikinu vajavono kiae.
  blw-blw: Yag uray hen ini-inggawannihna wat imfagafagani an chàyu way heno way achin
    amma, achi agé ma-adchan ah anéna.
  tam-2017: ஒருவன் வேலைசெய்ய மனதில்லாதிருந்தால் அவன் சாப்பிடவும்கூடாதென்று நாங்கள்
    உங்களிடம் இருந்தபோது உங்களுக்குக் கட்டளையிட்டோமே.
  azz-NT: 'Huan cuac tiyetoyaj ompa Tesalónica namohuan, ijcuacón tejuan tamechnajnahuatiayaj
    ijcuín: Nochi neques ten amo quinequisque tequitisque, ma amo no tacuacan.'
  spa-RV-1909: 'Porque aun estando con vosotros, os denunciábamos esto: Que si alguno
    no quisiere trabajar, tampoco coma.'
  csy-csy: Banghangziam cile note kung ah ka om uh lai in, na a seam nuam ngawl khatpo
    a omle, an zong a neak ngawl tu a hihi, ci thu kong pia zo uh hi.
  mxq-NT: 'Kots nꞌijty mʉt miidsʉty, nmooydyʉ tya̱dʉ ka̱jxwíjʉn: “Diꞌibʉ kyaj tyuna̱ꞌa̱ñ,
    kyaj kyay ꞌyuugʉt.”'
  tzj-NT: 'Como ja tok xokq''ueje'' ewq''uin kabij chewe: —Ja matirajo'' nsamaji matiwa''
    c''ari'', xokche''e.'
  tdt-tdt: 'Iha tempu nebaa ami rai hela regra ida ba imi nunee: “See mak lakohi halo
    servisu, la bele haan.”'
  ron-BTF: Căci și în timp ce eram cu voi, aceasta vă porunceam, că, dacă cineva refuză
    să lucreze, nici să nu mănânce.
  eng-WEBP: 'For even when we were with you, we commanded you this: “If anyone is
    not willing to work, don’t let him eat.”'
  eng-FBV: Even while we were with you we gave strict instructions that anybody who
    didn't want to work shouldn't eat.
  nld-1939: Bovendien, toen we bij u waren, hebben we u toch voorgehouden, dat wie
    niet werken wil, ook niet ete.
  bwo-bwo: Itnton noteshor «Fin finosh geerawo maak'aye» etts niwo itsh imrone b́
    teshi.
  nch-BL: 'Huan quema noja tiitztoyaj amohuaya timechmacaque se tanahuatili cati quiijto:
    Sinta se amo quinequi tequitis, ma amo tacua.'
  quc-TNT: 'Xukuje'' xkabij wa'' chiwe aretak xujc''oji iwuc'': “Jachin jun ri man
    craj taj cächacunic, mäyi'' che chi cäwi''c,” —xujcha chiwe.'
  tfr-NTPO: Tjawa l̈öng bomi tjokshko ga tjawa tjl̈ẽ bomi kong ga «Ëye parkë l̇l̇ëm
    ga ië l̇l̇ëm bakoe» l̈ërwa eni.
  kaq-NT: Mato betan hihxon cah non mato yohinih, teecatsihyamahibo man pimayamanon.
  sgb-sgb: Hên atsi kay êt bahên, ay hinabi naên kamoyu ya paan yon pakanên ya mangabarog.
  vie-1934: 'Khi chúng tôi ở cùng anh em, cũng đã rao bảo cho anh em rằng: nếu ai
    không khứng làm việc, thì cũng không nên ăn nữa.'
  kxv-kxv: ଇଚିହିଁ ମୀ ତଲେ ମା଼ମ୍ବୁ ମାଚାଟି ମିଙ୍ଗେ ଈ ହୁକୁମି ହିୟାତମି, “ଆମ୍ବାଆସି କାମା କିହାଲି
    ମ଼ନ କିଅସି, ଏ଼ୱାସି ରା଼ନ୍ଦା ଜିକେଏ ତିନାଆପେସି ।”
  amu-NT: Ee quia ñetꞌo̱o̱ⁿyâ quiiꞌntaaⁿꞌyoꞌ tquia̱ⁿtya̱a̱ⁿyâ ñꞌoom nda̱a̱ꞌyoꞌ juu
    tsꞌaⁿ na tiñeꞌcatsꞌaa tsꞌiaaⁿ, meiⁿ ticatsonaꞌ na nlcwaaⁿꞌaⁿ.
  hin-CV: 'यहां तक कि जब हम तुम्हारे बीच में थे, हम तुम्हें यह आज्ञा दिया करते थे:
    “किसी आलसी को भोजन न दिया जाए.”'
