verse: 2TH.003.010
translations:
  kpx-kpx: No lahehi ui la namigevei kosea, “Olena lovioholiniege au bae lovi ilivebene.”
  okv-H: Eto ungote mihie ke peni erevi ungota degi ikihara amo “Pure ae embo na indari
    mane indesuja.”
  tbo-tbo: Ma lolowa taumi ma tauyai ta memegogona ma lugagayo to huhouni inapa iyai
    ina lauupudoodola yaka ega in’omam.
  mal-C: ഞങ്ങൾ നിങ്ങളോടൊപ്പം ആയിരുന്നപ്പോൾ “ജോലിചെയ്യാൻ മനസ്സില്ലാത്തവൻ ഭക്ഷിക്കരുത്”
    എന്നൊരു കൽപ്പന നിങ്ങൾക്കു നൽകിയിരുന്നല്ലോ.
  grc-SR: Καὶ γὰρ ὅτε ἦμεν πρὸς ὑμᾶς, τοῦτο παρηγγέλλομεν ὑμῖν ὅτι εἴ τις οὐ θέλει
    ἐργάζεσθαι, μηδὲ ἐσθιέτω.
  bgc-bgc: क्यूँके जिब हम थारे धोरै थे, तब भी योए कह्या करा थे, के जै कोए काम करणा
    ना चाहवै तो उसका खाण का भी हक कोनी।
  khz-khz: 'Ai gomi ria tataluwai aoanai, vevega-ripa kilana ta gavenimito gauna evetaina:
    “Pene talima ta inagulu ati eririwana genai, ganigani kwauta vagi maki ragai pio
    veni-kapuvagia.”'
  deu-TKW: 'Denn das eben haben wir, da wir bei euch waren, euch anbefohlen: wer nicht
    arbeiten will, der soll auch nicht essen.'
  zsr-NT: 'Lëzcaꞌ catiꞌ niꞌ gzóalentuꞌ lbiꞌiliꞌ, gna béꞌituꞌ lbiꞌiliꞌ cni, le rna:
    “Chquiꞌ cutu rëꞌnnëꞌ gunëꞌ dxin nu bönniꞌ, cutu güiꞌliꞌ le gahuëꞌ bönniꞌ naꞌ.”'
  lin-lin: 'Pamba te, ezala tango tozalaki elongo na bino, topesaki bino mobeko oyo :
    « Tika ete moto oyo aboyi kosala mosala alia mpe te ! »'
  hns-NT: Djab hamlog toelogke paas rahielie tab hamlog bolat rahielie kie dje na
    maangie kaam kare, oe bhie na khaai.
  noa-E: 'Maach jam pãar dʉ̈i naathuurwai marau pãrag iekha pʉajim. Mag iek mʉg ajim:
    “Pãar ee ãb khãijã phidkhamapha sim khai, magan thachjã khöbaju aai sim.” Ma ajim
    marau pãrag jaau pʉatarr.'
  eng-EMTV: 'For even when we were with you, we commanded you this: If anyone is not
    willing to work, neither let him eat!'
  mib-NT: 'Chi ná ni coyūcu rí jiín ró, te ni candacu ri jniñu yáha nuū rō: Núu ndé
    ɨɨn ñayuu tu cúní i sájniñu i, te suni ma cáji i núu súcuan.'
  lif-NT2: खिनिॽनु वयिगे़ल्‍सा याःम्‍बक् चोःक्‍मा मे़न्‍दे़म्‍मनाबाल्‍ले़ हाराॽ चाआङ्
    मे़जने़न्‍ल फाॽआङ् इङ्‌जाःङ् पिआसिगे़आङ् वयिगे़रो॥
  xnj-xnj: Patavili pamonga na nyenye tavajovili, “Mundu yoyoha mweibela kuhenga lihengu,
    akotoka kulya chakulya.”
  mmx-mmx: Maga nemen kantubu atnemi, la maga tong i rinimi xeretna, “Do tara i xopara
    na gugu, nemen gat ni ta anan eburu minimi.”
  cbr-NT: Mitsubë 'ixun cananuna ësoquin mitsu can, an ñu mëëtisama tancë uni an ca
    pitima 'icë quixun.
  tee-NT: Pus acsni xaclat'avilauca' ju uxijnan xaclajunau ni jantuch cavailh va tichi
    chavaich ju jantuch ch'alhcatnamputun.
  eng-LSV: for even when we were with you, this we commanded you, that if anyone is
    not willing to work, neither let him eat,
  cak-NT: 'Y cuando xojc''ue'' iwiq''uin, xka''ij chiwe: Xa c''o jun ri man nrojo''
    ta nisamaj, man tiwa'' chuka'', xojcha'' chiwe.'
  pah-NT: 'Orojuvame pe pyri ore ere''ei pe me ikwehe''i: To''uyme ti g̃a – kiroki
    g̃a ndoporavykypotari okovo. Tapemondoi ti mbatera g̃a pe a''ero, oro''e hete
    ore ikwehe''i.'
  sja-NT: 'Parã ome p''anadak''ãri, na ũraa jarajida: “Nek''opidaik''araa bɨda ajida,
    mimia k''inia-e bɨmaa.”'
  xed-xed: 'Ma tsa fitika nzakwa ŋni da kaghuni ya ná, wya ka ŋni si ta mnaghunata:
    «Ka va a mndu ta maga slna ya wu ná, ma vlaŋ kuni ta skwa zay guli,» ka ŋni.'
  mks-NT: 'Á co̱ ndícu̱hu̱n ini ndó chuun na̱sahnda nde̱ nu̱ ndo̱ tá na̱sa̱nduu nde̱
    xi̱hi̱n ndo̱. Já na̱cachi nde̱ já: Ndá na̱ co̱ cúni̱ caja chúun, ná a̱ cúxu toho
    na, na̱cachi nde̱.'
  gfk-S: 'Io, ma ing be mehet ga kis tikai ter ma mu, mehet git tangtange hadades
    ta mu horek: “Ing be tikenong pai nale papalim, waak i iaiaan.”'
  bmu-bmu: 'Embuk malini, nalö miaŋgöreŋ lök kewö jim kutum eŋgiin: Nup memamgö töközawaŋön
    mönö nene mewöyök kude nema.'
  dgz-dgz: E den wainetoni gapan nu nop mame diaeton. Waenapan ega da da nao tanda
    anu ya tapi menan taba ya napen.
  eng-GNV: For euen when we were with you, this we warned you of, that if there were
    any, which would not worke, that he should not eate.
  zaa-NT: Loti' gutsé'e tu' lani le nna gunèni tu' le qui'ni nuỹa làa calatsi'į cuenią
    tsina nna labí derecho té quì'į gúą.
  eng-WEBSTER: For even when we were with you, this we commanded you, that if any
    would not work, neither should he eat.
  guh-guh: 'Pamatacabi abaxë panajinavanapajë paxamëjavata, pacajumaitsitsi baja cajena:
    “Pajivi afaetabi, pëtsa naxane,” pacajaitsi baja cajena.'
  bon-bon: Yoo, cine liba weene cama ninajininuji, cine piba weebibine jijananinujago
    egä, ‘Lui te liba singi lica kaakesea wawename, tabe cuta gone deedei äbita.’
  nhw-BL: 'Huan quema noja tiitztoyaj amohuaya timechmacaque se tlanahuatili catli
    quiijto: Sintla se amo quinequi tequitis, ma amo tlacua.'
  swh-ONEN: 'Kwa maana hata tulipokuwa pamoja nanyi, tuliwapa amri kwamba: “Mtu yeyote
    asiyetaka kufanya kazi, hata kula asile.”'
  wbi-wbi: Unsiki ghuno tulyale palikimo numue tulyavalaghile, “Nave jumonga mulyumue
    nailonda kuvomba imbombo, nangalisaghe.”
  bba-bba: Sɑnɑm mɛ sɑ wɑ̃ɑ bɛɛn mi sɑ bɛɛ yiire sɑ nɛɛ, wi u kun kĩ u sɔmburu ko,
    n ǹ mɑɑ weenɛ yɛ̃ro u di.
  eng-KJVCPB: For even when we were with you, this we commanded you, that if any would
    not work, neither should he eat.
  kgk-NT: Oroiko ramo pene ndive va'ekwe, “Gwĩ omba'apose e'ỹ va'e gwive tokaru e'ỹ
    jepe” oro'e kuri peẽ-my.
  waj-waj: 'Ta ngii tasipama variaanna suaivaki ta ngii giaa ngii mida kiaannanoo:
    Gioonna kiaapu voovoono hama mmoori vareerainno kati varinai inna tikio rikioo
    ivo sa yeenna nnaivee, tiravai.'
  cpy-cpy: 'Rootaki nokanta-piinta-kimiri nojeeki-motanta-paentzimiri paerani pinampiki,
    nokantzimi: “Kaari antawaeta-tsini, eero rowaa.”'
  mpx-mpx: 'Sauga ama iyoho eliyamiu, logugui ha pewa ha ba ola hiwe: “Henala ebo
    nige nuwana ni tuwalali, he bahi ni aanan.”'
  wbp-wbp: 'Kujalparnalu-nyarra nyurrurlaku jirrnganja nyinaja yangka nguru nyurrurla-nyangurla,
    nyampunyarnalu-nyarra yimi-ngarrurnu kuruwarriji, ngulaju kujarlu: ‘Kaji ngana-puka
    nyina jukuru warrki-wangu, ngulakuju jurntalurla mardaka miyiji yinja-wangurlu
    kajilpa-nyarra payirninjintarlarni.’'
  luo-luo: Nikech kata e kinde mane wan kodu ne wamiyou chik niya, “Ka ngʼato budho
    abudha ma ok odwar tiyo to kik ochiem.”
  nhe-NT: 'Huan quema noja tiitztoyaj imohuaya timechmacaque se tlanahuatili tlen
    quiijto: Intla se ax quinequi tequitis, ma ax tlacua.'
  aii-aii: ܣܵܒܵܒ ܐܝܼܡܲܢ ܕܟܸܣܠܵܘܟ݂ܘܿܢ ܝܼܘܲܚ ܗܘܵܘ ܦܩܝܼܕ ܠܲܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܕܐܸܢ ܐܢܵܫܵܐ
    ܠܵܐ ܦܵܠܹܚ، ܐܘܼܦ ܠܵܐ ܐܵܟܹܠܔ.
  esk-NT: Tamanna uqautigikkaqput ilipsitñi innaptikni, kiñapayaaq savagutlaitpan
    niġiruksraunġitchuq.
  msb-msb: 'Bisan ada pa kami kaupod niyo igwa kamiʼn ginpasunod: “Dili dapat pagpakaunon
    an habo magtrabaho.”'
  cpa-NT: Jø¹² bí³ lah¹jøng² ca¹tséih³ jnieh³ hniah¹² jmai³ ca¹ŋi³tiágh³ jnieh³ quianh¹³
    hniah¹². ―Tiúh¹ báh³ tsa¹gǿh¹ dsa² tsa¹hniu¹ jmo¹ ta³ ―ca¹juúh³ jnieh³.
  dso-dso: ତମର୍‌ ସଙ୍ଗ୍‍ ରଇଲାବେଲେ ଆମେ ତମ୍‌କେ କଇରଇଲୁ, ଜନ୍‌ ଲକ୍‌ ପାଇଟି କାବାଡ୍‌ ନ କରେ,
    ସେ ବାତ୍‌ପେଜ୍‌ ନ କାଅ ।
  meu-meu: Dekemui ai a nohova negana ai danu ina haheḡani a henimui, ato “Ta basine
    ḡaukara, ia na basine aniani”.
  yva-NT: 'Arono reano wasarijatoe, reamo ananyao so raugaje wasai taiso: “Vatano
    ponae po anakere raijari, weamo vemo wapo anaisye raunande po raisy inya.”'
  dgc-dgc: Natandaan moy, to pégiyan me dikam, éy niutus me dikam a diyan moy pékanén
    i metamad a mégtarabaho.
  zpm-NT: 'Led rsoladz to leṉ dze ne bliaaz no i, pso no diidz rii lo to: Zha ne nëd
    guṉ dziin, scagaa nodne gow zho.'
  hix-NT: Awawonye amna yehtoko rma haka, onà wyaro amna ahananàhyatxkonà. Atamokhera
    tehtokonye ryhe, asahxemtohra hak nahtxoko, okukur komo, kekonà rma amna, owyanye.
  sim-sim: Os jir nga ni liri wolo nir mashi karem jirin ni sawendari nir. Os ma lar
    sauhomboya nahi, avak akwan orin ji hanak or awa hala.
  npi-ULB: हामी तिमीहरूसँग हुँदा आज्ञा गरेका थियौँ, “यदि कसैले काम गर्न चाहँदैन भने,
    उसले खाना पनि नखाओस्” ।
  cgc-cgc: Na naan kay dyan kan-o, pasugo nay kyo yan ta pila bisis na bisan kino
    na dili miag na mag-ubra, dapat dili kanen magpaabot na tagan kanen an ta pagkaan.
  tim-tim: Akto yeŋgâlai manmâ den hin dâm makyeŋgiyion, “Luâk âmbâle bikŋe konam
    akbiâ âmâ sot are bo yeŋgiwei.” dâm makyeŋgiyion.
  yor-yor: Nítorí nígbà tí àwa wà lọ́dọ̀ yín, a ṣe àwọn òfin wọ̀nyí fún un yín pé,
    “Bí ẹnikẹ́ni kò bá fẹ́ ṣiṣẹ́, kí ó má ṣe jẹun.”
  wos-wos: Wun hundi huli hundi yingafwe. Hanja nani guni wali reta nani angi wa,
    “Du takwa jémba yanjoka hélék yata di hénoo yamba sakéndi.” Wungi nani wa.
  emp-NTPO: 'Bãrã tãẽna panasid̶ad̶e daiba naʌ̃da jarasid̶aa: dji traja quĩrĩãẽ́ b̶ʌra
    ne cobirãnadua.'
  eng-F35: 'Yes, because when we were with you we gave you this command: “If anyone
    does not want to work, neither let him eat!”'
  ind-ind: karena waktu kita masih bersama, kami sudah mengajarkan, “Orang yang tidak
    mau bekerja tidak boleh makan.”
  pes-OPCB: 'همان موقع نیز که آنجا نزد شما بودیم، حکم کردیم که: «هر کس نمی‌خواهد کار
    کند، حق ندارد خوراک بخورد.»'
  mpt-mpt: Sino ni ibo bekebe binobbio dimo baabenoba Nakae waneta teng abua okoko
    deibonea bisiabane mole ib imeno mo dokahamibe ge baabenobbiobe.
  ssx-ssx: Nikana꞉ma꞉ iki ame̱le̱ mandake hata꞉ta꞉ dupa la kuma꞉me. Hali epima꞉ e
    poka꞉la꞉eki kiaeya꞉ka꞉na꞉ta꞉ kota꞉ koto somema꞉ ne napeke na ya꞉la꞉me.
  mkl-mkl: domi bɑɑ wɑɑti iyi ɑ̀ wɑ bi tu ŋɛ ɑ̀ sɔ̃ ŋɛ ɑ̀ ni, inɛ iyi kù bi icɛ ku
    ce, kù nɛ ɑ jɔ̀ lɑfɛ̃ɛ ku jɛ.
  gaq-gaq: ପେଇଂ ଏଃତେ ଲେଃନେ ବେଲା ନେନେ ଆପେକେ ବାସଙ୍ଗ୍‍ନେବଗେ ମୁଡ଼ି ରେମୁଆଁ ସ୍ଲେନ୍‌ସାଃ ଇକ୍‌ଚା
    ଆଡିଂ ଣ୍ଡୁ ମେଁ ଆଚଙ୍ଗ୍‍ଲେ ।
  gof-RNT: Nu hinttera de7iya wodekka, “Oothanaw koyonna asi oonikka mooppo” yaagidi
    kiittida.
  unx-unx: ଚିୟାଃଚି ଆଲେ ଆପେଲଃ ତାଇକେନ୍‌ ଇମ୍‍ତାଗି ଆପେକେ ନେଆଁଁ ଆଚୁକାଦ୍‌ପେ ତାଇକେନାଲେ, ଜେତାଏ
    କା କାମି ସାନାଙ୍ଗ୍‌ତାନ୍‌ନିଃ ଆଲକାଏ ଜମେକା ।
  gah-gah: Lekelitoka minunike ve makolímo hoza alemoko zogozogo vizitimó nene, nosánetá
    mosimikiko namino loko lo lekemenounimóma neve.
  lcm-lcm: Au, na si kamem po ago lak ang ve nami, namemta lis imi ta saupai asukang
    ke. Man a igenen kapo misag ani abis, ka ago kapa ta angan an.
  aer-aer: 'Nhenge anwerne arrekantherrenge aneke apmere arrekantherrele-arlenge,
    ayeye nhenhe-arle anwerne arrekantherre ileke, nhenhe anteme re: Angwenhe urrkaperle-anetyakenhe
    renhe merne anthetyale nhenge re arrenhantherrenhe apayuthnerlenge.'
  qvc-NT: 'Pullaykillapa kashpam, kay liyta qoshurqaqllapa: “Suq mana munaq trabajaq
    ama mikunqachu”, nishpa.'
  tgl-ULB: Nang kami ay kasama ninyo, iniutos namin sa inyo na, “Kung may isang ayaw
    magtrabaho, huwag siyang pakainin.”
  cbs-NT: 'Jaska matu yusin kainmaxun matu yunukin: “Tsuabuda dayakatsi ikama chikishaibudan,
    jau jatu pimayamadianunbunwen”, iwanan, nun matu yusinmaki.'
  xtm-NTPP: Suni nuu ni ka iyo sa ji'in ni ma, ni ka yo tatnuni sa sa'a, ja nú na
    in ñatuu kúni i ja satniñu i ma, suni máko kaa i xita.
  nnq-nnq: Putukiba pamwe na mangweto ngutunnengela, “Mundu jwajoa jwakana kamu maengo,
    akalyeje chakulya.”
  bao-NT: Ñucã mʉja mena niirãpʉra, “Ca paderʉgatigʉa, baarique cãare cʉ̃ baaticãjato,”
    mʉjare jãa ĩi wedewʉ.
  san-ORI: ଯତୋ ଯେନ କାର୍ୟ୍ୟଂ ନ କ୍ରିଯତେ ତେନାହାରୋଽପି ନ କ୍ରିଯତାମିତି ୱଯଂ ଯୁଷ୍ମତ୍ସମୀପ ଉପସ୍ଥିତିକାଲେଽପି
    ଯୁଷ୍ମାନ୍ ଆଦିଶାମ|
  huv-NT: Cos wüx tajlüyasan ninguiaj tasajasan icon sitiül aljane ngo mandiüm marang
    najiüt, ich maíünd.
  otn-NT: Porque nu̱'mø da̱mbá̱ m'mʉcähe p'ʉ guí 'bʉhmʉ, guehna̱ ra̱ hya̱ dá̱ xi'a̱he
    na̱, dá̱ ma̱ngähe ngue nu̱ to hi̱ngui̱ nne di̱ mpɛfi, ya hi̱ndi̱ nsi̱hmɛ̱.
  nop-nop: Indi hidigut hatiŋila mede indiŋ haniyagumun u agaŋ nadiiŋ. Nebek niŋdi
    kwanai mu tiŋa hogok hatiliweliweŋ tiŋa kaŋ nanaŋe adi mu naluwaak.
  obo-NT: Su iddot timpu no ruwon koy pa to koniyu, id suhu roy sikiyu no iddos ahad
    ondoy no diid puung, ko-ilangan no dii mandad od pokannon.
  cak-ENT: Y tok xojc'uje' iviq'uin, xkabij chive que si c'o jun ri man nrajo' tüj
    nsamüj, chuka' man tuc'ux ruvay, xkabij chive.
  lif-NT: ᤂᤡᤏᤡ᤹ᤏᤢ ᤘᤕᤡᤃᤧᤸᤛᤠ ᤕᤠ᤺ᤶᤒᤰ ᤆᤥ᤺ᤰᤔᤠ ᤔᤧᤴᤍᤧᤶᤔᤏᤠᤒᤠᤸᤗᤧ ᤜᤠᤖᤠ᤹ ᤆᤠᤀᤠᤱ ᤔᤧᤈᤏᤧᤴᤗ ᤑᤠ᤹ᤀᤠᤱ
    ᤀᤡᤱᤈᤠ᤺ᤱ ᤐᤡᤀᤠᤛᤡᤃᤧᤀᤠᤱ ᤘᤕᤡᤃᤧᤖᤥ॥
  mie-NT: 'Chi tá nī īyo ndá nī jíín nú, de nī ndacu nī tiñu yáhá nūū nū: Tú ní iin
    nchivī nduú cúnī ji satíñú ji, de suni mā cājí ji túsaá.'
  san-TIB: ཡཏོ ཡེན ཀཱཪྻྱཾ ན ཀྲིཡཏེ ཏེནཱཧཱརོ྅པི ན ཀྲིཡཏཱམིཏི ཝཡཾ ཡུཥྨཏྶམཱིཔ ཨུཔསྠིཏིཀཱལེ྅པི
    ཡུཥྨཱན྄ ཨཱདིཤཱམ།
  qve-NT: 'Noqaykuqa qankunawan kashaspaykuraqmi yachachiraykiku khaynata: —Sichus
    pipas llank''ayta mana munaspaqa, amayá mikhuchunpashchu, nispa.'
  pao-NT: Mooasoo numme ka mu-baa'yoona meeoo mu netamma, “Mu toetzegoedu sakwa gi
    namakapana.”
  cbu-NT: Watam sirú siyaa kamachtakuni, táranginiwa. Yuwaam tputs patatamaam nda
    zandku, anoom ngutis maritintspa. Waani marizpa taachiya. ¿Mayaama nda patatamaam
    zandka? tárangini. Ashiri anuri payungtsa.
  usa-usa: naayóbáqá ketáámá keráwáqtê yagaroqtamá máeqtaama ketáámá maará téqtaa
    keráwáqá min-ámáán-áímmá timá-timikaunatae “móra-nakoma wemá mayaímá ímo mayaínataama
    wemmá íma ayúwáananataa aáwaqa nániye” téqtaa tiráunatae.
