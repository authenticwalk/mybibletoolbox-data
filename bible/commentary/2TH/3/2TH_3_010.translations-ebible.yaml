    hinadibutoyogena medema keke aꞋa wanaveledi.”
  yao-yao: Pakuŵa, namose patwaliji nomwe twannajisye yeleyi, “Mundu jwalijose jwangasaka
    kupanganya masengo, akasalya iyoyo peyo.”
  tgp-tgp: Matan hin rani atu kama lo toho peresi kamim, kama sile retileu akerihi,
    mara vara tea mo sopo avulahi vara i vai na voko, ha sopo vahania.
  auc-NT: Edæ möni mïnitö weca quëwëñedë incæ mönitö mïnitö ïmïnite, Ïïmaï cæedäni,
    ante wææ antamönipa. Adocanque në mönö cæquënënö ante, Wïï cæïnëmo, angä ïñongante
    mïnitö tömengä ingante cænguï godönämaï inguënëmïni ïmïnipa.
  kbc-NT: Igaataɡ̶a niɡ̶ijo midiaaɡ̶ejonaɡ̶a makaamitaɡ̶atiwaji, eliodi me ɡ̶adajoineɡ̶egitece
    me niɡ̶ina ane daɡ̶a yemaa me diba, ayakadi daɡ̶aniodi.
  bmh-bmh: Ig ag abai daimai, igual igul sesamorabun kasai ze go maremun, “Duair in
    go salau mabun uteimai, wasigun damau, go ee i zimau!”
  ctu-BL: 'Come che'' ya''to añon lojon la'' wic''ot tsac subeyetla ti mandar: Mi
    an majqui mach yomic e''tel, mach i to''ol c''ux waj, cho''on lojon.'
  meq-meq: 'Ahəl nakə nəmay mə gay kurom aye na, nəmaa tsikakum, nəmaa gwaɗakum: Taɗə
    ndoweye kə ge məsler bay na, kâ vəlumay wu mənday bay.'
  noa-H: 'Maach jam pãar dʌ̈i naat''uurwai marau pãrag hiek''a pʌajim. Mag hiek mʌg
    hajim: “Pãar hee hãb k''ãijã p''idk''amap''a sim k''ai, magan t''achjã k''öbaju
    haai sim.” Ma hajim marau pãrag jaau pʌatarr.'
  alp-NT: Kena ami me kai imi sare ami pletae imi be, “Sire pine isuka kerike mo hoko
    ihlaleke yake be tamata makete esi riluke manane etei.”
  san-VEL: yato yena kaaryya.m na kriyate tenaahaaro.api na kriyataamiti vaya.m yu.smatsamiipa
    upasthitikaale.api yu.smaan aadi"saama|
  kbq-kbq: Na'ankure tamagranema manineta, amanahu avu'avaza hugahaze huta hanave
    kea tamasami'none. Mago vahe'mo'ma eri'zama e'orinakuma hania vahe'mo'a, ne'zana
    onegahie.
  kbh-kbh: 'Bënga ts̈ëngaftangaftaca fsënjamna ora, mënts̈á tcbonjanamëndá: Nda ndoñe
    tontsebos̈e jatrabájama, cha cach ndoñe chaondëtsesá.'
  ron-LSB: 'Căci și când eram cu voi, v-am poruncit acest lucru: “Dacă cineva nu vrea
    să muncească, să nu-l lăsați să mănânce”.'
  pon-pon: Pwe ni at mimi re omail, iet me je kakaliki on komail, meamen me kan wia
    dodok, a pil jota pan mana.
  nhe-BL: 'Huan quema noja tiitztoyaj imohuaya timechmacaque se tlanahuatili tlen
    quiijto: Intla se ax quinequi tequitis, ma ax tlacua.'
  sps-sps: tana saa tan nainy te kaakaa fiisen mamimam ami mam tsue of matuami, “E
    sei na mes to te gim non ma binun ee, gim non ma ainy on kan.”
  wnc-wnc: Sike ninu gikat gatake yukumang gwene ninda kepi waaknga yeutdamuyuk mama
    wamu takngatu anzing danikumang. Aminu tapatuta puya pasinangge apbitakengu nanamu
    dua napan ngang danina gwa kekekakut.
  bus-bus: Gurↄↄ kɛ̀ wá kúao, wá dìɛ kɛ̀ gbɛ̃ kɛ̀ ye zĩkɛnaziroo é pↄ́ blero.
  gub-BL: Pepyr urereko mehe we, ko ze'eg urumume'u peme. — Aze teko na'ima'ereko
    wer kwaw nehe, a'e mehe pemono zo temi'u izupe nehe.
  imo-imo: Eno liko manjirimele. Lino eno kinye molopolio wali i tepa nimulu, imbo
    te kongono naa temo lemo aku yu langi we naa lipe nopili!
  boj-boj: Niŋgi qalie, iga niŋgi koba na sosimqa endegsi merŋgoqnem, “Tamo a wauqasai
    di a iŋgi uyqasai dego.”
  eng-DRA: 'For also when we were with you, this we declared to you: that, if any
    man will not work, neither let him eat.'
  knf-knf: 'Hënk di uwooŋ, wi ŋwooŋ na an ŋţupan aji : « Anwooŋ aandi ulemp awutan
    kade. »'
  san-KHM: យតោ យេន កាយ៌្យំ ន ក្រិយតេ តេនាហារោៜបិ ន ក្រិយតាមិតិ វយំ យុឞ្មត្សមីប ឧបស្ថិតិកាលេៜបិ
    យុឞ្មាន៑ អាទិឝាម។
  arn-NT: 'Feychi mülepulu iñchiñ eymün mew, eluwiyiñ tüfachi norngechi dungu: “tati
    pinolu ñi küdawael ka ikenolpe.”'
  zas-NT: 'Chi badxuꞌnëꞌn lëjt, ranan lojdi: Bén ad rënt güün dxiin, ad zajw gajctaman.'
  ken-NT: Yɛ̌ chi mpok sɛchi nɛ bhe sɛ́ghàti nyaka be bɛ mbák mmu apú kʉ bɛtɨk
    bǎkɛ́ chyɛ yi nɛnyíɛ́.
