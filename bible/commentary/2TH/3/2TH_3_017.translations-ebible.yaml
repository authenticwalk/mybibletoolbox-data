  cot-NT: Imaicaquea naatimpa Paavoro inchiquiojitaquea nontioncavaquempiro oca acaniqui
    paperiqui cameetsanijite pintsajiaquenijite naroguentiquea tigarancacaantajiaquempiro.
    Irooquea nametaca noquejequero notioncacaanquerogueti paperiqui.
  bnp-bnp: Iau e Paulus a herea na limagu a nilobona raukea iea. A raukea lobo a here,
    a here puru vona a maka nita maea, ge a nivakasiri nau. A hinere nau i maea.
  apn-NT: '@see-verse:2TH.003.016'
  ctp-NT: Nchga neꞌ taꞌa ba suꞌwe ꞌa nchkwiꞌ ba loꞌo wan. Palyu lkaǎn; ykwiǐnꞌ ndaꞌaǎn
    letra ni, chaꞌ ka biyaꞌ tiꞌ wan chaꞌ chañi chaꞌ naꞌ ngwaꞌaǎn kityi re nu ndijyan
    seꞌen ndiꞌin wan.
  opm-opm: Gin gurhe sa pati napor mama nabrak dei meng moh Por norhe bes tei mama
    nabrak dei ohmur. Noh brak ma nasarpat oh ihir brak matperhan pepe kapkep meng
    oh norhe bes tei mimatwi brak mat nasarpatmur. Gur Por orhe bes tei brak mat natirhe
    ha dahatingwe rim norhe bes tei brak mat mama nasar ohmur.
  bvr-bvr: 'Gun-guna janguny ngu-mungburda ngu-nirra, ngaypa ng-guna Paul murna ngu-jirra
    ng-guyinda ngu-wukurrjinga ngu-nirra. Minypa a-yinda jurra m-boya mu-workiya,
    ngaypa ngu-weya ngu-workiya minypa gun-gunaga:'
  wal-wal: Taani PHauloosi, ha kiitaa ta kushiyan xaafaas; ta kiita ubbau malaatai
    hagaa. Taani hagaadan xaafais.
  zad-NT: Nad' Pablo, kwin' chzej' to c̱hop cho'a ḻee yishi chwap' le' chiox, kan'
    chzej' ḻee yog' yishka' chseḻaa laolena' kwenc̱he iṉezile nad'kzan chseḻaan.
  kmg-kmg: Ʒi Paulo no nahacne mezi šâŋe qâreŋ-nane râekopac. Papia qâreŋkeekopac
    sâc ma izi fuaekac. Iŋuc hâcne qâreŋkeekopac.
  aso-aso: Lingine longopoꞌni noluve. Idoꞌ ve gohi maliꞌmo gizamivo naꞌnise gizuvoniꞌ
    ve li ningilizave lo neꞌmi gamazi nene Pauloꞌ naza neniꞌ aꞌnedunuꞌ nogizuve. Naza
    gamene gamene neniꞌ luhuvo tiꞌ ogo gizaaꞌ nouve.
  uli-uli: 'Ngang Paulus mele iy tefa mele: Yael Paulus habong ngalugmi. Iye sengal
    wululul yai ma sayini pangal babior; iye sengal wululul yai teftaf.'
  nin-NT: Ingga, Bulu, nggo i charr ichi inggi yi nu ungo umungga. Angba ama yo a
    tsarr di a si ingga nggo i charr ungbamvu unggo ku. Ingga i di charr angbamvu
    mungga ka wemi meme yo.
  acu-NT: Wiitjai Pabloitjai. Ju chichamnaka wína uwejrujai yamaikia aatrajrume. Tuke
    aintsanak aajai. Tura asamtai ju aarmau wainkaram, nekas ni aarmaurintai tusaram
    nekaataram.
  cak-WNT: Y riyin ri Pablo, re rutzil iwech ri ntek el, can riq'ui nuk'a' riyin ntz'iban
    wi el. Y tiwetamaj chi can kitzij chi yin c'a riyin ri yitako el re wuj re' chiwe,
    ruma can quere' wi ri yitz'iban y yare' ri retal ronojel wuj ri ntek el riyin.
  ebk-ebk: Ha-un hi Pablo ay nangisurat as nan nauy pakomosta. Hiyana nan chak at-atun
    as nan am-in ay suratku ta mangematonanyu ay ha-un tit-iwa nan nunsurat.
  spa-PDDPT: El saludo de mi mano, de Pablo, que es la señal en toda epístola. Así
    escribo.
  ruf-ruf: Nene Pauli, nomlamsani kwa kuwandikila kwa ghumoko ghwangu imwenyegho.
    Achi chicho chitango mna chila ibaluwa, apfi pfipfo pfanikwandika.
  gun-gun: Axaruraa ma xee Paulo po py ae ambopara. Guĩ rami ae xekuaa 'rã ambopara
    va'e nhavõ re. Guĩ rami ae xee ambopara xerery.
  agu-BL: Yi in wetz in Pawl nin tan weri ink'ab na chintzan tan stz'ibe'n yi cobox
    yole'j tan talche'n jun yos scyeru'. Nin i'tz jun techl yi wetz yi yol yi at tul
    yi carte'j, na nicy'nin tu' na wulej cyakil e'chk cart yi na bnix wa'n.
  isn-isn: Uwu ingi mulamu nuane, Paulo, ku mukono nuane mukola, naiza ingi logo mu
    kila ibada. Iti uu nikilisa.
  eng-PEV: This is me, Paul, writing this bit now. I’m saying hello to you, and I
    am writing it with my own hand, so everyone can be sure that this letter is really
    from me. I do this at the end of all my letters.
  ilo-ULB: Siak ni Pablo, daytoy iti kablaawko iti bukodko nga ima, nga isu iti pagilasinan
    iti tunggal isuratko. Daytoy ti isuratko
  pir-NT: Yʉhʉ Pablo, yʉhʉ omoca mehnata yojopʉre yʉhʉ basita ojoa bato tiaja. Sa
    yegʉ mʉsare quehnoa dutiaja. Ijipihtiye yʉhʉ ojoari pũrine ohõ saha dihita yʉhʉ
    omoca mehna ojoa bato tiaja yʉhʉ. Yʉhʉ ohõ saha dihita yʉhʉ ojoa bato tigʉ̃ ihñana
    yʉhʉ ojoari pũ ijigʉ̃ masinata mʉsa.
  anv-NT: Membɔɔ́ Pɔl ne nsame ŋwɛ yina ne amu ya. Gɛ na ne me nnerege mansa bɔ ŋwɛ
    ba, nnó mpyɛ bɔɔ́ akaá nnó me ne nsame.
  sab-NT: Cha Pablo chada ai degangu ulita ba ulita alin, nege cha agali kle mo ka
    dege mo kodi chada ai giti bdagli gbi kage ba ulita alin, diali cha kle chada
    degange kage kwian alin gire cha kle mo ka dege chada giti bdagli, ene chke uñale
    kwiange ulia cha kle chada kage ama alin.
  tmd-tmd: Nɨ Pol. Mönö rɨb kɨ imag na keir kai kɨtön, “Ñɨŋ mɨdöiŋ ä?” rɨmɨdla. Imag
    na keir mönö kai kɨtmɨdɨl kɨ, nɨ öim mag kɨyöbö akwör rön kai kɨtmɨdɨl aku mɨ,
    nugwöña.
  acr-NNT: Riꞌin in Pablo, rukꞌ ri nuqꞌabꞌ kantzꞌibꞌaj wa rutzil wach alaq. Jelaꞌ
    kanꞌan che taq ri nucarta, kꞌutubꞌal re in ri kintzꞌibꞌan re.
  kpg-kpg: 'Au go Paul e hihi gi dogu lima donu boloo: Taga aloho mai baahi o Paul
    Deenei dagu hai e haga ingoo agu lede huogodoo, deenei dagu hai e hihi agu mee.'
  taj-taj: ङा पावल ह्राङलान यासे फ्‍याफुल्‍ला भिसी भ्रिबा मुला। ओच्‍छे ङाला जम्‍मान
    चिठी ङोसेबाला लागिरी सदन ङाइ चुह्रङ् लसी भ्रिबा मुला।
  avt-avt: Hi Pol hɨrekes ewis hɨm hetpi “gude” mau tɨwei heriuwe his mai. Hi heriuwe
    menmen im heteikni hi hewis tɨwei ik e. Mar keremem hi hewisɨm mau tɨwei yapɨrwe
    hi hewis mɨt ek.
  cbk-cbk: Yo si Pablo, quien ta escribi gane este despidida con mi mismo mano, para
    sabe ustedes que yo gayot ta envia este carta. Ansina yo siempre si ta escribi.
  uig-ARA: مەنكى پاۋلۇس بۇ ئاخىرقى سالىمىمنى ئۆز قولۇم بىلەن يازدىم؛ بۇ، مېنىڭ ھەممە
    خەتلىرىمنىڭ ئۆزىگە خاس بەلگىسىدۇر. مانا بۇ مېنىڭ ئۆز قەلىمىمدۇر.
  tuf-tuf: As Pábloat ba tamo sehw̃ac chihtá ehcún acu ajmarát cuihsuro. Carit istiy
    cut, istiy cut ajmár at cut ubar ojcor ey eyta cuihsuro, baatán aját cuihsujác
    istayta acu.
  abx-abx: Ako si Pablo magpangumustay to si katapusan pina'agi si kalugaringun-ko
    gayod purma nga iya i pangngilalahan si dimu'an surat nga tikang si ako.
  mco-NT: Ɨɨch, Pablo, jada capxpoocxɨn cɨ'm njaayɨch. Jadu'n nfirmajɨ̈yɨch tüg'ócɨy
    ɨɨch nnecy, e jadu'n miich ajcxy mnejhuɨ̈huɨpy co ɨɨch jada necy'adyii.
  cpb-NT: 'Jirokaga nosankenatziri naaka nakoki: Naaka Pablo wethatzimiri. Ari nokantapiintziro
    arika notyaante nosankenare.'
  aon-aon: Aria eik Pol eik kanak yowem um enyudok baraen eikis wis. Eik yakri yopuhi
    nyumnah um ipak ihipmorim. Eik kanak apa yowem um eikin nyeigur ihismorim eikis
    shus namudok um inek eikin kak um putrin pukri adur asas douk eikis shus.
  hus-NT-2005: Nanáꞌ, xu bij Pablo, tu dhutsuntsaltsik jechéꞌ an ti chapnédhomtaláb
    kʼal nanáꞌ tʼajat u kʼubak ani u dhuslábil. Anchanꞌ tu dhutsál abal ka exlaꞌ ke
    tsubax lejtal nanáꞌ tu abtsaltsik jechéꞌ an ti dhutsadh úw.
  mig-NT: Ruu̱, Pablo, áchí‑ri̱ ja̱ ná sándéé iní‑ro̱ te cháa nda'a máá‑rí, chi ya̱'á‑ni
    kúu ɨɨn tuni̱ ja̱ chísó‑rí nuu̱ táká‑ni carta‑ri̱. Chi̱ súan cháa‑ri̱.
  bps-bps: Agu Fol i smulat i dagitgu dini, na ani tagnègu nimò fye gadèyu i sulat
    ani mdà di deg. Na ani dalangu smulat.
  mbs-mbs: Siaken si Pablo se simolat te menge kagi diyà te temanan te solat seini.
    Metaga-taga kaw te benal siak se simolat kani, so iling kani se pegpirma ko te
