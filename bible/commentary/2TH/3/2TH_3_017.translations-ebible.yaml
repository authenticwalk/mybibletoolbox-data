  swe-swe: Här skriver jag, Paulus, min hälsning med egen hand. Detta är ett kännetecken
    i alla mina brev, så skriver jag. [Det är lämpligt att ett brev som varnar för
    falska brev, se , avslutas med en försäkran om brevets äkthet. Paulus använde
    ofta en sekreterare för att skriva sina brev, men skriver en hälsning med sin
    egen handstil som avslutning. I antiken var det vanligt att professionella skrivare
    anlitades, se Jer 36:4; Rom 16:22; 1 Kor 16:21; Filemon 1:19. Silas eller Timoteus
    kan ha haft den rollen för breven till Tessalonike, se . Paulus nämner att hans
    handstil är ett kännetecken i ”alla sina brev”. Hur många brev hade Paulus skrivit
    vid den här tiden? Breven till Tessalonike anses vara bland de tidigaste. Troligtvis
    är det brev som inte finns bevarade. Paulus hade ju varit en missionär under många
    år innan mitten på sin andra resa, då han skickar breven till Tessalonike från
    Korint, se . I senare brev antyds att det finns mer korrespondens än den som finns
    bevarad, se .]
  cth-cth: Hete kutmannae ca heh kai Pawl roeroe ni ka kut hoi ka thut e doeh. Hathateh,
