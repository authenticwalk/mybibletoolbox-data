  otm-NT: Nugä dra Pablo dí o't'ä na ran zɛngua i ja ua ya nangue ma 'yɛsɛgä. Tengu'bʉ
    ma firmagä na, ngue gätho ya ma søcuą.
  dah-dah: Be, deŋ beleŋ, “Asaŋ gabe fudinde Pol beleŋ kayuŋ,” yeŋ bebak tinayiŋ yeŋbe
    nigeŋ hanner wor po gago kaŋ hime. Asaŋ kaŋ himyen kuruŋ gobe gahade po kaŋ himyen.
  tnk-tnk: Iou Pol iakamrai nəɡkiariien i ia rəɡɨk mamɨni ramasan tukumiaha. Ia nəkukuə
