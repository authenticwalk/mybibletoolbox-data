  spa-RV-1909: 'Salud de mi mano, Pablo, que es mi signo en toda carta mía: así escribo.'
  csy-csy: 'Keima Paul in note paupuina sia ka khut vateak taw in ka at hi, tua thu
    sia ka laithak khatsim i heaksakna a hihi:'
  mxq-NT: Ʉj Pa̱a̱blʉ, nduknijáyʉdʉts miidsʉty yʉ ka̱jxpoꞌxʉn mʉdʉdsʉ ngʉꞌʉm letrʉ.
    Dʉꞌʉnʉts nja̱ꞌa̱y ma̱ tʉgékyʉdsʉ nneky.
  tzj-NT: Ja rutzil ewach nya' chewe ri' anin ja rin Pablo nintz'ibani in nban firmar
    chakaja' jari' eseguro chi anin xintako'el ewq'uin. Niquirwari' nbanon je'e tre
    ja ncarta, quewa' rtz'ibaxic nbanon je'e tre nojel cani' ja wari'.
  tdt-tdt: Hau, Paulo mak hakerek kumprimentus nee ho hau nia liman rasik. Iha hau
    nia surat hotu-hotu hau halo hanesan nee atu ema hatene katak surat nee husi hau
    duni.
  ron-BTF: 'Salutarea este a lui Pavel, cu propria mea mână, acesta este semnul în
    fiecare epistolă: așa scriu.'
  eng-WEBP: I, Paul, write this greeting with my own hand, which is the sign in every
    letter. This is how I write.
  eng-FBV: Notice the greeting to you from me, Paul, in my own handwriting. This is
    my signature on every letter I write.
  nld-1939: 'De groet is van mijn eigen hand: Paulus. Dit is het teken bij iedere
    brief; zo schrijf ik:'
  bwo-bwo: Jamán t kishon itsh guut'tso taane P'awlosiye, t wosh jamotse daatset wosho
    tik b́wti milikito haniye. T guut'etwere hank'owe.
  nch-BL: Nica na niPablo nimechtajcuilhuía ica nomax para nimechtajpalos. Quej ni
    nesi na notajcuilol campa tamis nochi noamatajcuilol, huan quema anquiitase notajcuilol,
    anquimatise para nelía na cati nimechtitanilía nopa amatajcuiloli.
  quc-TNT: In wa', ri Pablo, quintz'ibaj bi wa', quintak c'u bi rutzil i wäch. Chiwilampe'
    chi are wa' ri nu tz'ib. Je wa' ri quinban chutz'ibaxic ri nu bi' pa tak conojel
    ri nu wuj ri quintak bic.
  tfr-NTPO: Tja Pablo, kjibokwo pjirzl̈ong ëre tër bomi kong bor orkwo om go go shara.
    Kjibokwo ichër ë kongshko ga tja sgara ba të jũni.
  kaq-NT: Heen mequemanbi huishaxon tah hen hahan queyoti joi huishascai. Jasca ta
    hen jai, hean raanai joi jatihibi ta heen huishaya qui.
  sgb-sgb: Hiko hi Pablo ya ampanulat hên hata pangumusta di ha impahulat ko. Ha pêtêg
    kon gamêt ay ampanulat akon habaytsi hên nanad ha balang hulat ko, ta êmên yo
    mamwangan ya pêtêg ya hiko ya nanulat.
  vie-1934: 'Chính tay tôi, là Phao-lô, viết lời chào thăm nầy cho anh em: ấy đó là
    dấu ký của tôi trong mọi thơ từ của tôi, tôi viết như vậy.'
  kxv-kxv: ନା଼ନୁ ପା଼ୱୁଲତେଏଁ, ନା଼ କେୟୁତଲେ ରା଼ଚାନା ଜୀୱୁତି ଜହରା କିହିମାଞ୍ଜାଇଁ; ନା଼ ବାରେ
    ଆ଼କୁତା ନା଼ ସିନା ହୀନି ଲେହେଁ ରା଼ଚିମାଞ୍ଜାଇଁ, ନା଼ ରା଼ଚିନାୟି ଏଲେତାୟି ।
  amu-NT: Ja Pablo, nnco̱ matseiljeiya xueya nacjooꞌ cartawaañe chaꞌxjeⁿ quitsꞌaa
    chaꞌtso carta ꞌnaⁿya.
  hin-CV: मैं, पौलॉस, अपने हाथों से नमस्कार लिख रहा हूं. मेरे हर एक पत्र का पहचान
    चिह्न यही है. यही मेरे लिखने का तरीका है.
  spa-BES: Estas palabras de amor para ustedes al final están en mi puño y letra ,
    así firmo todas mis cartas , y esta es la marca de cada carta mía.
  san-BEN: নমস্কার এষ পৌলস্য মম করেণ লিখিতোঽভূৎ সর্ৱ্ৱস্মিন্ পত্র এতন্মম চিহ্নম্ এতাদৃশৈরক্ষরৈ
    র্মযা লিখ্যতে|
  tdx-tdx: Ingo ty fañontanean-tañako, izaho Paoly, ty viloko amo taratasiko iabio,
    zao o sokikoo.
  naf-naf: Neŋ Pâl meluwaŋ kumindayap kapi nanaŋgat betn penaŋaŋ kuyap. Mme papia
    sambe makuyawen kapigok betnnaŋ meluwaŋ makumdelaŋ zeyapgapmti kapi kuyap.
  grc-MT: ο ασπασμοσ τη εμη χειρι παυλου ο εστιν σημειον εν παση επιστολη ουτωσ γραφω
  vid-vid: Heni Paoli, ndanguwalamsani kwa kuwandichila lyandiko ali kwa moko wa nene
    baha na ahi ndo vyondilinguwika ulajilo kuli chila lyandiko lyondiwandichile.
  pio-NT: Núa Pablo nutànàacué pirí yái achúméeríina tàacáisica nucáapi iyúwa nuwàwalicáinácué
    pía. Càita nutànàacani macái nùasu cuyàluta irìcuwa. Cài nutànàacani píalíacaténácuéwa
    càinácaalí iicácanáwa, ipíchanácué áibanái ichìwáidaca pía.
  tsn-tsn: Jaanong tumediso ya me ke e, e ke e kwalang ka seatla sa me, jaaka ke tlwaetse
