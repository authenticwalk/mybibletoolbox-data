  sbe-sbe: Yau, Paulo, teina hededelautoki ta ya bom nimaguyena ya kulidi. Teina ta
    yogu kulikuli maudoidi kabakitalobaidi, teina doha meta yau yogu kulikuli.
  mcr-mcr: Nyi Poli iqunä, “Henyqä hui mimäuqä iqänä” etätmä, ŋqä hipaitä tuwaŋuä
    hiqŋqä imäkqä. Tuwaŋuä eeqänäŋä iuŋi, ämaqe, qu nyiŋqe, “Tuwaŋuä tä, iqu äqiyqeqä”
    kŋuä vätŋqä diŋqe, nyi ŋqä hipaitä tiiŋä äqiyätŋqe.
  cux-NT: '''Úú Pablo idinguúⁿ nduudu ''cūū yeⁿ''e carta ''cūū ndúúcū ta''á ní canéé
