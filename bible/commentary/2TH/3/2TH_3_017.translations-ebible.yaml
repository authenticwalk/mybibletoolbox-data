  klv-klv: Ginau, aPol, nutos na-ke-ivoi-an egai len navǝlagw sǝb̃ogw, hum nototosi
    len nalob̃ulat napisulan p̃isi hǝn mǝtb̃elǝboii ke tovi ginau nototos nalob̃ulat.
  bco-bco: Ne Fo꞉l ko꞉lo꞉, sagalo꞉ to we no꞉no꞉n dagileya꞉ sa꞉sa꞉ido꞉. Mo꞉fo꞉s nilo꞉
