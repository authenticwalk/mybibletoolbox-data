  sgz-sgz: Má inái, á iau Paulo iau kálik sir páptai mai limang sang á kak lain nas
    narsá gam. Iau lu arahi kak bos pákán ram mai kak akiláng ngorer.
  kek-NT: La̱in laj Pablo. Riq'uin cuuk' yo̱quin chixtz'i̱banquil lin c'aba' jo' c'aynakin
