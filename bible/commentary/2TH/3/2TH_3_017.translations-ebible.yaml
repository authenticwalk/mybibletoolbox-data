  nca-nca: No Pol neneŋombo yuŋguna yerewero mande ŋa nakayáŋoteno. Ŋu rokó ŋuwore
    sokome soso nakayáŋoyoteno ŋu rokóŋoteno. Ŋundiro naŋge kandenembo nakayáŋoteno.
  zpz-NTPP: Ya̱ Baly, zeeda̱ ñgyoozh ni der nu letr nu rca̱a̱ nu ya̱a̱. Ni mod rca̱a̱
