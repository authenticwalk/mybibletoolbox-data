  msm-NT: Siak si Pablo, boyad ku yagboy to migsuyat to seini kani to katapusan agun
    mamaanan now no siak yagboy to napuunan to seini. Su kada katapusan to suyat,
    seini iyan to sinuyatan ku.
  myk-myk: Nɛ Pɔli yɛ pyaa kʼa le fò mujuu le ka na keye yi na. Nɛ wo fɛ pu wa pere
