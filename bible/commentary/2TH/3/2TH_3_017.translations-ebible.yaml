    amzyatóm wagó, ini amkoman kürükagabia.
  cme-NT: Muɔ Pol, mi pãa-na jaaluŋgu. Muɔmɛi nyɛgãaŋ jaaluŋ-terieŋ daaku‑i baa
    mi fɛrɛŋ naŋga. Mi haa mi niele‑i dumɛi koko mi sɛbɛbaa-ba-na.
  sus-sus: N tan Pɔlu nan yi xɛɛbui sɛbɛfe n yɛtɛ bɛlɛxɛ ra. N ma bataaxɛ birin matɔnxumaxi
    yi ki nɛ. N bɛlɛxɛ fɔxi nan ya.
  pon-2006: 'Sang ni pein mengin pehiet me I ntingihedi met: Rahnmwahu wet sang Pohl.
    Iei duwen ei kin sainih mengin pehien met.'
  dad-dad: Aya, Pol, aya imaum aanya enei atotof, are neu pas ganan bun aya yug imauba.
    Aya eig afe atotodig.
  zab-NT: Nare Pablɨ, naapaca cacuáa de letrɨré par caguaapadios laat. Zeec runa cun
    irate de xcarta, zeec ná de letrɨ xtena.
  jae-jae: Aê, Paulu tauc, lemoc kato biŋ aoc gêjac amacŋa tonec. Ŋoc papia tonec
    taujala. Aê kato amboac tonecgeŋ.
  ksd-ksd: Iau Paulo, iau varvatatabai ma ra limagu iat; ia ra vakilang ta ra lavur
