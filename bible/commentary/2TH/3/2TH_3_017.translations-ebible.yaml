  qvz-NT: Caita quillcacca Pablo mani. Ñáuca quiquin maquihuanmi quillcasha saluduta
    cangunama cachani. Casna firmani tucui ñuca quillcashca quillcagunata. Cunanbas
    ñuca casna quillcani.
  deu-ELO: Der Gruß mit meiner, des Paulus, Hand, welches das Zeichen in jedem Briefe
