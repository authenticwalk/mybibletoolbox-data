  hrv-hrv: 'Pozdrav mojom rukom, Pavlovom. Ovo je znak u svakoj poslanici: ovako pišem.'
  box-NT: Lé ĩnɛ́n Poole lè ĩ nín-bia á te le tɛ̀ɛníi na kà bìo wee túa.
