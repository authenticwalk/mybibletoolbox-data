  amr-NT: Do Pablo i̱jje̱po ijdiktaʼmonaʼpo doʼhued huabaʼa ijmadoyaʼpo konigti ayaʼ
    berobaʼte ijmadoyaʼikay.
  pwg-pwg: Taku Pol aku vikiikiiwa imakuwai agirumi. Mara nonowa aku giruma damonai
    weni nakanani aimatakira da konakovi da taku mani agiruma.
  cjv-cjv: Ena koma yai ta na ka dika boimba epena na Pauro “Ne yokamai moi deimio?”
