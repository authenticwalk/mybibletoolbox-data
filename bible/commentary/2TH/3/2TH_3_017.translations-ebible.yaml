    juuꞌ jaty a̱tseꞌe nkejxp ku veꞌe du̱ꞌixta je̱ letra juuꞌ a̱tseꞌe njaayp, jidu̱ꞌu̱m
    a̱tseꞌe njaꞌa.
  bzh-bzh: Sa Paulus sënë, senġo kwaġ nevo ham bemëm sa ḳevu ġaġek dus ti sënë
