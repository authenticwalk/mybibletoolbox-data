  muy-muy: Abiki ma ga sa hini ana kʉli ti nu Pol, nu nuani àna ahàr goro. Ke mendeveriŋ
    ga wakita goro ɗek, nagray sa ti nu nuani àna ahar goro, nəbəki nahkay.
  kqc-kqc: Na kaya nai vana dudu mina bura reyaka. Na Paul yaku ya yuata nifeideida.
    Fefa tau bi makai dudu bera imida. Mina bi makai bura reida.
  tav-tav: Yʉa Pablo yʉ majuuna atie ñuu rotiriquere yʉ uca. Atie yʉ ya wame ã. To
    bairona yʉ ucanucu aperãre queti joʉ.
  eng-ULB: This is my greeting, Paul, with my own hand, which is the sign in every
    letter. This is how I write.
  spa-VBL: Noten el saludo que les mando, con mi propia letra. Este es mi firma en
    cada carta que escribo.
  fra-_FOB: La salutation est de ma propre main, à moi, Paul; c'est là ma signature
    dans toutes mes épîtres; j'écris ainsi.
  hau-ULB: Wannan ita ce gaisuwa ta, ni Bulus, da hannuna, wanda shine alama a kowace
    wasika ta. Haka nake rubutu.
  mal-mal: പൗലൊസായ എന്റെ കയ്യാൽ വന്ദനം; ഞാൻ എഴുതുന്ന സകല ലേഖനത്തിലും ഇതുതന്നെ അടയാളം.
  kkc-kkc: A Polo, ayo hamapoo mo deeso emegei di to hagee ka hoguga. To ayo hogugu
    goo ee hagoso. Niyo hamapoo medee hoodo ogoloso to hogugu susuga ee ayo hogugudoo
    dalame. Esiga ayo egeesee hoguguliso.
  lit-lit: 'Sveikinimas prirašytas mano paties, Pauliaus, ranka. Tai yra ženklas kiekviename
    laiške: taip aš rašau.'
  urd-GVR: Maiṅ, Paulus apne hāth se yih likh rahā hūṅ. Merī taraf se salām. Maiṅ
    isī tarīqe se apne har ḳhat par dastḳhat kartā aur isī tarah likhtā hūṅ.
  far-far: Ma nau sa Paul ne, nau tala kedea na ru 'isi ne ki. 'Urinai nau ku fasuia
    na kekedee nau ki tafau. Ma nia ka fatainia ne kekedee ne leka mai fasi nau.
  suz-BL: गो पावलमी एको चिठी आंमान ब्रेक्‍ताक्‍ङ। तेको चिठी ब्रेक्‍ताक्‍ङ हना यो,
    ओदेंब ब्रेक्‍नुङ, दे तुइक्‍नीनी। १कोरिन्‍थी १६:२१; गलाती ६:११; कलस्‍सी ४:१८
  car-NT: 'Aseke yjainary ke awu, Paulus, ero simeroja o''waine: “Iru''pa aitoko!”
    Moro wara ro pa''poro ynimerory kareta suku''poja ykaretary me. Yjainapory ro
    ero man.'
  amp-amp: Na Pora niko dukahato nanhu kfo yindhorkfot htefiwant. Nd kfo yindhorkfot
    na tukanhu tire htewant. Kmi kmimpno yitwa gontwam yo be yimaroh yufampno yitwa
    gontwam na be ndhtet mrokfo nmbuharpam nanhu tire wandfaf hakutwanm.
  bht-bht: मैं पौलुस अपणे हथे ने नमस्ते लिखदा है; हर चिठ्ठिया दे आखरी च इयां ही लिखदा
    है, इस तांई की सारयां जो पता चली जाऐ की ऐ चिठ्ठी मेरिया तरफा ला है।
  eng-NOY: The salutation by the hand of me, Paul; which is the token in every letter;
    so I write.
  cub-NT: Yʉ́vacari, Pablo, toivaivʉ ji pʉrʉque caride. Meaicõjeivʉ caivʉ mʉjare.
    Caiyoca ji paperayocare toivaivʉ yʉ yópe, jã́d̶ovacʉyʉ mʉjare jãve ji toivaicõjeiye
    báquede. Que toivaivʉ yʉ.
  ita-1927: Il saluto è di mia propria mano; di me, Paolo; questo serve di segno in
    ogni mia epistola; scrivo così.
  lww-lww: 'Narin yo na tano yoko ovisu sane in ga nesiri visena la nene e lum̃au.
    Sineun nesape nekila ve sanene e kiau m̃aki lala vena akilia avisu kilia lum̃au
    sane in ke narui nemligan m̃aki nene pim̃asu. Naga kiau nasiriena ga nane teke
    ne, nesape:'
  ckb-ckb: من پۆڵسم و بە دەستخەتی خۆم ئەم سڵاوە دەنووسم. ئەمەش نیشانەیەکی ڕاستیی هەموو
    نامەکانی منە، من بەم شێوەیە نامە دەنووسم.
  nas-nas: Enang tee, ninge Paulaꞌke napoꞌ tampara minkurampimang anaare ninge koontoꞌ
    daariama nkaang birenge miring taaꞌniꞌantamari. Tee taaꞌniꞌanta ookara karavotonaneꞌpi-koo
    taaꞌniꞌantamaramaung nkanaꞌ daarimaramanaꞌ.
  uvl-uvl: 'Iau sipok ehas ia helenga nei nga perik: Lek iechinga palaungana lange
    imo. Iau Paulus. Lek alalaha nemur nenge ehas ia, ehas elele iri ke mai koloi.'
  eng-BBE: These words of love to you at the end are in my writing, Paul's writing,
    and this is the mark of every letter from me.
  ixl-CNT: In Pablo, nunkaasaꞌex tiꞌ itzꞌibꞌal bꞌen u uꞌ vaꞌl in niqꞌabꞌin itzꞌibꞌaleꞌ
    tzaꞌ, echaꞌ nunbꞌan tu kajay qꞌu vuꞌ nivaqꞌ bꞌen. Tan ech chit iveet nunbꞌaneꞌ.
  xsi-xsi: Naŋa Paulo warakâŋgu mbauŋgu aŋgere wisi-ara ne ŋgua ŋine imâ pami. Naŋa
    uru aŋgere wisi-ara ne ŋgua mine lâ naneŋgu pepa rârâni tininzi. Ŋinde itula naneŋgu
    pepa kilala ipâŋga nia yo pami.
  crx-NTPO: Si, Paul, sich'oh sla be 'uk'unusúsguz-i, 'i be hadih nohdúsni. Nohts'o
    k'e'usgus totsuk 'et ndunóhdusni.
  kan-OKCV: ಪೌಲನೆಂಬ ನಾನು ಸ್ವತಃ ನನ್ನ ಕೈಯಿಂದ ಬರೆದ ವಂದನೆಯಿದು. ನನ್ನ ಎಲ್ಲಾ ಪತ್ರಗಳಲ್ಲಿಯೂ
    ಇದೇ ಗುರುತು. ನಾನು ಹೀಗೆಯೇ ಬರೆಯುತ್ತೇನೆ.
  bbb-bbb: Ro fasi ige na kono umui none igia isoeve. Ro maza boeje fasi none binobino
    na isoevo ubine ijia na ive none nane ijiege isoevo. Ijadufuo Foru nare ja anadiave.
  blw-blw: Haén way Pablo, limà paat hen nangensorat hen antoy anongoh hen mesorat,
