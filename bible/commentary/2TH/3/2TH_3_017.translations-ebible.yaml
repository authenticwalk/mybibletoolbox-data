  cof-NT: In pila jeranasa, tencachique pila chide cato in fiquica chutenayoe. La
    Pablo lachi tedechi in saludoca chutenayoe. La jerale pila erenato tsanmanyoe
    yape lachi carta joeque tenhilaisa. In letra lachi joe.
  srm-NT: Mi Paulosu ta sikifi di lasiti pisi u di biifi aki ku miseei maun, manda
    gaan odi da unu. Hën da di maaka fuun sa sabi dee biifi u mi taa a mi de kumutu
    tuu.
  qvs-NT: Ñuka Pablu kay kartata tukuchashpa kikini makiniwan killkashpa rimachiykichi.
    Tukuy kartaynikunata tukuchashpayni shutinita killkani yachanaykichipa ñuka kikini
    killkashkaynita.
  zca-NT: Na Pab, yuba kikë'n widi'zh nazhon re' par rë go ya wen. Se' nilen lo rë
    yech da, par nakbe' letr da.
  cbc-NT: Yʉ, Pablo, atie yʉ cañurotijorijere yʉ majũpʉa woatujoʉ yʉ átiya. Atore
    bairo jeto yʉ átinucũña nipetirije camasãrẽ yʉ caquetibʉjʉwoajonucũrĩ cartaarire.
  qxo-NT: Cay cartata juc gellgapämashga captinpis salüdücunataga quiquïmi gellgamü.
    Llapan cartäcunachöpis tsaynömi ushanantaga quiquïrä gellgamü.
  mox-mox: 'Yaʼa Faulo taugu nimaguyega egu lukafoi ʼimia yaʼwayavia egu leta baʼe
    ʼinaya. Lova egu leta qabudi wese ʼedewani yaviaqidi be yaqisa ona alamani aqiaqiea
    yaʼa taugu ʼiguyega. Ta egu lukafoi ana noqola baʼe ʼidewani:'
  kew-kew: Niri Pol nina abi patalepape lo pepa madaa repaato. Gore nina pepa rayo
    madaa neme go-rupa agu tuaayo.
  dww-dww: Taugu Pol, uma waikaiwinama taugu nimaḡomigue è girumina. Yodi taumi ko
    kataie da uma letanama riukaua taugu nimakiviguma. Uma inam taugu yau girumama.
  twi-ASANTE: Me ara me Paulo, me nsa ano atwerɛ a menam so rekyea mo ni. Saa ɛkwan
    yi ara so na mefa twerɛ nwoma.
  aoj-aoj: Anen nandaꞌ basefi naseꞌe pen aeꞌ Pol andaꞌ basef ifimba ma lagol aeꞌagili,
    aꞌi nemaf buꞌwafi ma ipaꞌ. Ametal inimba aeꞌani ma basef ifimba hiafi aeꞌafi,
    andaꞌef naꞌamba atin.
  cbv-cbv: Weém Pablo, nin péeni naáwátbitdih wĩ́ih téihyajĩhjeh wã daácna caá. Nihat
    wã daác wahnidih wĩ́ih téihyajĩhjeh wãpĩ́ daác péana caá. Páant péeni naáwátbitdih
    míic wã daacátdih enna, wã naáwát yoobát ã jʉmatdih ñi jéihbipna caá.
  taw-taw: Yad Pol. Mɨj awl takaw kɨdek won ak, yad ke tɨkɨl nɨbop ag dɨdeg lebin.
    Mɨj yad tɨkɨpin okok, mɨdupsek anɨb awl nep tɨkɨpin tek ak nɨm, nɨgɨnɨgabɨm.
  jic-NT: Niná napj p'in pyac nun mpes. Napj nlá nin pyac. Pjü papel pyac na, nin
    p'iyá pyac napj nlá. Mpes jus nlayé ca t'üc' way napj jas tjejyam niná.
  zap-NT: Noo nak Pabel, noo zhal kakaa diztyuzhree por laa de yra de kon xleterpee
    noo. Zeree rlaa noo lo yra xgyiich noo, zeree nak xleter noo.
  wer-wer: Ne Pool tapöpök arën yoöre ërëp epët nemtë moresök retëng yeë. Mor retëng
    epët nemtëët. Nem pep poutë yaaulök arimëënta yeë.
  ipi-ipi: Namba Poloto pepa oko pelea ya lo wandakali-mane andeakale nembo toto,
    nambato pepa peyalawane tupa pitakana namba tanena kini-mane yakama kuai lo atalapape
    lo peyalawane. Wuane pua teke, andipa namba tanena kini-mane yakamato kuai lo
    atalapape lo pepa peleyo oko yakamato andalapape.
  qul-NT: Noka, Pablo, quiquin maquiywan letraywan cay saludoyta escribimuni. Ajinata
    tucuy cartaycunata firmani; ajinata escribini.
  tnc-tnc: “Jia nimarũ”, ãᵽaraka yi'i Ᵽablo yiᵽitakaᵽi ika mijaro'si yo'oyu. I'suᵽakaja
    satiyiyu ᵽaᵽera yo'oika. I'suᵽaka o'oiki ñime. Sĩawa'ri “Rita oka Ᵽablote ᵽũataeka
    sime”, mija ãrĩwãrũokaro'si.
  ter-NT: Enepora yúndoe íngopeovopikenoe, koati yútoe vô'um, undi Poûlu. Koati koêkune
    ya uhá koeti hunókoku yúndoe mbáhoe, hoénaxovope itúkeovo undíne yutoxôa. Énomone
    ngíxoaneye nzunókea ra yúndoe.
  bmr-NT: Uujoho Pablo amɨɨhaidi jino taajɨco jihaamefaño tahuseri jimañogayɨcoro
    caatɨnɨhi. Jillɨ tahiimaanogayɨcoro caatɨnɨhicahi paryɨɨcɨno agalluhicahaamenefaño.
  fuf-fuf: Min Puulusa, mi salminirii on jungo an ngon tigi. Ko maande an nden woni
    e nder ɓataake an ɗen fow, e hino bindi an ɗin.
  bhl-bhl: 'Fol nakalem ete fefe weng kale nakalem teing so boli te. Nakalem fut alik
    alik bi fefe weng beemdiw mak boli kasike, yu weng be teing bokoko, diweko, kal
    keliwete: “Fein! Fut kale Fol akalem teing ninik kai!”, angbokoliw te.'
  ons-ons: Na Paulo, nae meteneŋo kibi piwitne iwa qe more, kaiwe maine ramaile. Kibi
    qe okanmaile, korop ea wane mete kibine iwa yale mot okanmaile.
  con-NTPO: Ña gi que'ima chigambian'jen qquen ña tivei'ccu tevaemba, Pablo. Tsa'cansi
    qui poiyi'cco ña tevaen'jen qquen atesuya. Tsa'caeñi gi tevaen.
  ghs-ghs: Maqa dzaira pepa dzoobirorai oke ana tooma hiiremi qeetoraihe dzoobe hiireqi
    dzapake boto namema mumure mooto qeetemi nike moora.
  peg-peg: ଆନ୍‌ “ପାଉଲ୍‌ ନା ନିଜେ କେଇଦ ଲେକିକିଜ଼ି ଜୁୱାର୍‌ ଜାଣାୟ୍‌କିଦ୍‌ନାଙ୍ଗା; ୱିଜ଼ୁ ଚିଟିତ
    ଇଦାଂ ଚିନ୍‌ ଲାକେ, ଆନ୍‌ ଇଦାଂ ଲେକିକିତାଂନା ।
  txu-NT: Aje, ibê Paur ne ba ar amã pi'ôk no'ôk ne. Ẽ, ba ne ba inhikrao pi'ôk no'ôk
    ja ngrire no'ôk ne o ino re. Ije memã pi'ôk no'ôk kunĩkôt ne ba ã pi'ôk no'ôk
    kryre o ane.
  eng-WEBU: I, Paul, write this greeting with my own hand, which is the sign in every
    letter. This is how I write.
  gnw-NT: Che etei jae peve Tumpa ndiveño peĩ. Aicuatía cua chepo pe etei. Jucuarãi
    ayapo opaete aicuatiaca vae pe, aechaca vaerã añetete co. Cuarãi aicuatía.
  mux-mux: ⸤Na-ni pepá topu siliuma yi te-ni liipa tapunjupa tonjulemú⸥ akiliinga-pe
    ‘Yambuma-ni ‘Pepá ili aima sika Poll yunu tum.’ niku kanangi.’ nimbu ungele kamu
