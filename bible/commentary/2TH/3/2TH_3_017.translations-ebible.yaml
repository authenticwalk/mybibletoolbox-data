    te yaton chà emarka hen sorat-o.
  tam-2017: பவுலாகிய நான் என் கையெழுத்தாலே உங்களை வாழ்த்துகிறேன், என் கடிதங்கள் ஒவ்வொன்றுக்கும்
    இதுவே அடையாளம்; இப்படியே எழுதுகிறேன்.
  azz-NT: Huan nejua ni Pablo namechijcuilohuilía nijín tajpalolis ica nijín amat
