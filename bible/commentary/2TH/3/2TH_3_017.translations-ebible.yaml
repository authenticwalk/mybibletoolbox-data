  eng-WEBPB: I, Paul, write this greeting with my own hand, which is the sign in every
    letter. This is how I write.
  gfk-H: Io, kaiken um, iau Pol, iau pakat iakan ra mutuaina sibaan ta iakan ra pakpakat
