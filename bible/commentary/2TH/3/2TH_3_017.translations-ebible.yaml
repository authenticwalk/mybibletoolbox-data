  xtd-NT: Mee‑da kuu Spalu. Xiꞌin ndaꞌa mee‑da, kidavaꞌa‑da xanyuux yaꞌa. Duꞌa ka
    xini‑n xa carta n‑kidavaꞌa mee‑da kuu. Duꞌa kida‑da ntdaa carta kidavaꞌa‑da.
  mdy-ETH: ሃንሢ ጋፒንፆ ሳራሢፆንሢ ታኣኒ፥ ጳውሎሴ ታ ኩቻ ፃኣፔኔ፤ ታ ዳኬ ኪኢቶይዳ ቢያ ዓኣ ማላታ ሃያኬ፤ ታ ፃኣፔሢያ
    ሂዲኬ።
  spl-spl: Otmu lok ekap kulemguap yu sâmune kiripi nihimu bâiŋehen ninak kutne kulemguan.
    Yu ekmâ nâhâitŋe nâŋgâningim mansap yawu nâŋgânomai. Ekap âlâlâ kulemguman yamâ
    yuwuâk watmâ kutne kulemguman.
  usp-NT: In Pablo, tantz'ib'ajb'i jun rutzil awchak la' ink'b', ri' ri retal mak
    inwuj ri tantz'ib'ajb'ic. Y jilonli jtz'ib'aj tamb'an.
  zav-NT: Na' chzenda' le'e de que cuincza' nada' Pabən' chzoɉa' part dao' c̱he cart
