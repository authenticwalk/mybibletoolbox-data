verse: 2TH.003.017
translations:
  kpx-kpx: Iale Bolo dailike aike beni mai di adala hisaliai kosea, “La nohovu. Lana
    duave.”
  okv-H: Eto na Paul ingeni nau na ke erevi ere kajihena. Eto na Paul nanena ungo
    ere pekihena, eto nau ahari kajari tapa amita tutumota amo einge kajagona, amo
    kikiva ta hajire naura.
  tbo-tbo: Geka leta anani kokoe tau Paulo nimaugei u wimaamala a gilumi mei u leta
    gehouhi. Wekiwekilala geka uyahihiyei ona galena tuhagau.
  mal-C: ഈ ആശംസകൾ പൗലോസ് എന്ന ഞാൻതന്നെ എന്റെ സ്വന്തം കൈയാൽ എഴുതുന്നു. എന്റെ എല്ലാ
    ലേഖനങ്ങളും എന്റേതുതന്നെ എന്ന് തിരിച്ചറിയാനുള്ള അടയാളം ഇതുതന്നെ.
  grc-SR: Ὁ ἀσπασμὸς τῇ ἐμῇ χειρὶ Παύλου, ὅ ἐστιν σημεῖον ἐν πάσῃ ἐπιστολῇ· οὕτως
    γράφω.
  bgc-bgc: मै, पौलुस, अपणे हाथ तै नमस्कार लिक्खूँ सूं। इस्से तरियां तै मै अपणी सारी
    चिट्ठियाँ के अन्त म्ह न्यूए लिक्खूँ सूं, ताके थम जाण ल्यो के ये मेरी ओड़ तै सै।
  khz-khz: Evevega-nama kilana au, Paulo, gavakuna ataloana. Geku pepa ikarai vevega-nama
    kilara evetaira gimaku na atalorana. Voo au geku pepa vega-taunataunara vegailiana.
  deu-TKW: Hier mein des Paulus eigenhändiger Gruß, das Zeichen in jedem Briefe; so
    schreibe ich.
  zsr-NT: Nedaꞌ, Pablo, len naꞌczaꞌ ruzujaꞌ lu guich ni le rugapaꞌ Dios lbiꞌiliꞌ,
    atiꞌ nac tu le nac bëꞌ yúguꞌtë guich rsölaꞌa. Cniz ruzujaꞌ lu guich.
  lin-lin: Ngai Polo, nakomi mbote oyo na nzela ya loboko na ngai moko ; yango nde
    ezali elembo kati na mikanda na ngai nyonso. Nakomaka nde bongo.
  hns-NT: Ham ie aakhrie baat apane liekhiela djaise ham har ek tjietthie me kariela.
    Aisane hamaar liekhaai hai aur aise toelog dekh sake hai kie ham ie tjietthie
    liekhlie hai.
  noa-E: Mʉch Pabloouchata mʉch juadamaucha pãrag mʉg ãbmiem saluddam phãnaa deepʉ̈i
    chirʉm. Mʉch ẽsap phãapierr ich jãg mʉchdëucha mʉch thʉ̈r firmaapäaijem, chadcha
    mʉchdëuchata deepʉ̈i chirʉm khap amkhĩir.
  eng-EMTV: The greeting of Paul by my own hand, which is a sign in every letter;
    so I write.
  mib-NT: Ruhū Pablo, yāhá‑ni cúu jeē tée ri jiín ndaha máá rí jeē cahán rī jeē sándeyɨ́
    ni rō jijnáhan ró. Te súcuan jéhe ri firma nuū tāca carta rī, návāha cuni rō jeē
    carta maá rí cúu. Súcuan cáa letra rī.
  lif-NT2: इङ्‌गाॽ पावलरे़ कन् सेवाःन् आबाङे आहुक्‍किल्‍ले़ साप्‍तुङ्‌ङाङ् वाॽआरो॥
    इङ्‌गाॽ आसक्‍इङ्‌घङ्‌ङिल्‍ले़न्‌मिक्‍सेःन्‍निन् बा कन्‍लो॥ हे़क्‍केलॽरिक्‍के साप्‍तुङ्‌ल
    पत्तारो॥
  xnj-xnj: Kwa mawoko gangu namwene niyandika naha, jambusa kuhuma kwa nene Pauli!
    Wenuwu ndi ulangisu wangu kila peniyadika balua, ndi cheniyandika.
  mmx-mmx: Nenia ne Pol, a malagan na levengkolinga mi lakngak akmokso. Lavapaase
    momo rak tinimi. A malagan na levelinga keretna.
  cbr-NT: '''Ëx Pablo ''ixun cana ''ën mëcënanbi cuënëoquin bërúanxmi ''icanun quixun
    mitsu cain. Ënë isquin camina ''unánti ''ain, ënëx ca Pablonëan cuënëocë ''icë
    quixun. Ësoquinshi cana cuënëoin.'
  tee-NT: Pus ju quit'in icPablo. Chai tus ani apumatam xaqui'ats'oknuni ju ani alhiqui.
    Para ju chavai laquimaca' qui'akstu icla'ats'oknuniyau ju ani chivinti acsni iclamac'amiyau.
    Chai laqui'ats'oknut putasui ni qui'anuch tachi chun ju alhiqui ju icla'ats'oknunitau
    ni chunchach ju iclha'ats'oknun.
  eng-LSV: The salutation by the hand of me, Paul, which is a sign in every letter;
    thus I write.
  cak-NT: Y ri ruq'uisbel parte che ri carta re' y ri ruxnakil-iwech ri nintak-e,
    can riq'uin nuk'a' ren Pablo nintz'ibaj-wi. Y titzu' c'a chi can wichi ren ri
    carta re', roma can quiri-wi yitz'iban ren, y can quiri-wi nin-en chique ri cartas
    ri yentak ren.
  pah-NT: Kiro ji tuhẽ Pauloramo ji ei ikwatija pe me. Pehepia ti nhirembikwatijara
    papel rehe. Nahã ji ikwatijari jipoa pyvõ inog̃a jirera papel rehe ikwatijarame
    ojipe'g̃ape'g̃a pe. Nahã g̃a ikwahavi Paulo'ga tuhẽ ombuhu g̃wembi'ea nhande ve
    javo.
  sja-NT: Mɨ, Pablopa nãgɨ́ salude p'ãru mɨchi juadoopa k'awaadamerã mɨa na k'art'a
    pëiru. Nãgá p'ãpari mɨchi juapa mɨa k'art'a jõma pëi bɨde.
  xed-xed: Iʼi Pwal ta vindaghunafta nda dzva ɗa, ta ga zgu yu ŋa ghuni. Tsaya thatá
    dzva ɗa ta inda ɗelewerha ta vindafta yu. Mantsa ya ta vinda yu.
  mks-NT: Ye̱he̱ cúú Pablo ta chíndahá i̱ Ndióxi̱ coo ndó ta cáhyí i̱ qui̱ví i̱ xi̱hi̱n
    ndáha̱ i̱ já ná canda̱a̱ va̱ha ini ndó ña̱ mé a̱ nda̱a̱ ye̱he̱ cúú da̱ na̱ca̱hyí
    i̱ ña̱ yóho nu̱ ndo̱.
  gfk-S: Io, kakarek um, iou Pol, iou pakat ma no lumagu tus iat ikin ra hauhawatna
    katano ta ikin ra pakpakat tupas mu be ni haatne mu. Ma iou hakilang ira nugu
    kaba pakpakat bakut hobi. Ma ira nugu mangana pakpakat i nanaas hokakarek.
  bmu-bmu: 'Pol nanak yaizökzökni nani börönan ohozal. Kimbi pakpak ohomakzali, miaŋgöreŋ
    nani yaizökzök qet kimbi ki nanak alakzal. Qetni kewö ohozal: Pol'
  dgz-dgz: Ne Pol gaun mame uiwa megenat nek nanina gapan ok sivin. Ok nega iravi
    verisiwa gapan sina iraga yaoyao nega map anega sinawa.
  eng-GNV: 'The salutation of me Paul, with mine owne hand, which is ye token in euery
    Epistle: so I write,'
  zaa-NT: Inte' Pablo rudí'a' anna lani propio gani naya' para epá'a' le padiuỹi nna
    rithél·la'a' la' rinàba titsa' qui' le, tì'a runia' firmar iyaba ca carta quí
    yì'į.
  eng-WEBSTER: 'The salutation of Paul with my own hand, which is the token in every
    epistle: so I write.'
  guh-guh: Xanë Pablonë, tacobeta pacatoyaquinatsi mapalivaisiyoje patacajamatabënajinaexae.
    Paitanecuenia yaquinabiabajë daxita tayaquinaebaxutonëta, bajarapaitanecuenia
    pacatoyaquinatsi mapalivaisiyoje paneyapëtaenexa xanë patacatoitorobicuene mapabaxutoje.
  bon-bon: Cane cämerage ime ca ai mene ne yoogärenine egä cane PAULO te weebibine
    jiwablininine. Iyeta cäme leta cabu cane apu cäme ngii yoogärune; cäme oogära
    apu gyene.
  nhw-BL: Nica na niPablo nimechtlajcuilhuía ica nomax para nimechtlajpalos. Quej
    ni nesi na notlajcuilol campa tlamis nochi noamatlajcuilol, huan quema anquiitase
    notlajcuilol, anquimatise nimechtitlanilía nopa amatlajcuiloli.
  swh-ONEN: Mimi, Paulo, ninaandika salamu hizi kwa mkono wangu mwenyewe. Hii ndio
    alama ya utambulisho katika barua zangu zote. Hivi ndivyo niandikavyo.
  wbi-wbi: Ulu lwa luhungilo lwango, u paulo, muluvoko lwango june, luno kyekimanyilo
    mu kalata. Ena ndiki fyenilemba.
  bba-bba: Kɑ nɛn tiin nɔmuwɑ nɑ yeni yoruɑ. Nɛ Pɔlu nɑ bɛɛ tɔburɑ. Yerɑ n sɑ̃ɑ nɛn
    yĩreru nɛn tirenu kpuro sɔɔ.
  eng-KJVCPB: 'The salutation of Paul with mine own hand, which is the token in every
    epistle: so I write.'
  kgk-NT: 'Ãy xe tee-ma a-rami ahai: “Xe Paulo xe resãi. Peẽ pene resãi tipo ave?”
    ha''e-ta peẽ-my. Upéixa meme ahai amoĩ-vy kwatia tia-rehe xe réry pehexa ramo,
    “Paulo nhe''ẽ tee voi nipo ra''e upe va''e” peje va''erã.'
  waj-waj: Na Pauruuso neenoo nini yaakukidiri nini nnutuuvaa tasipama fafaarakiau
    aavaa taatee. Na Pauruusoono ngiiiyara yaata utuee boo kiaunoo. Mmuakiaa yanaiyauvaa
    na fafaarakiauyauvunu itaama nini nnutuuvaa tasipama nnaasu fafaarakiauvai.
  cpy-cpy: Iroka nojankinata-perotzimiri naaka nakoki. Tema naaka Pablo wethatzimiri.
    Rootaki nameta-piintari aririka notyaante nojankinari.
  mpx-mpx: Sauga ya totou nimwau elana na leleli. Nau Pol ya mulolu eliyamiu. Sauga
    gegewena ebo leta ya ginol, inoke ya leleli i oola to ge nuku atena tunahot nau
    leta o ya ginol. He nimwau mulina i oola te.
  wbp-wbp: 'Nyampunya jarujurna lawa-manulku-jala, kala ngari wita-kari yungurna yirrarni
    pukungka ngajulurlulku rdakangku ngulaju kujarlu: ‘NYAMPUNYA KARNA RDAKANGKU YIRRARNI
    NGAJULURLU PUURLURLU, MANU KARNA-NYARRA YIMI-NGARRIRNIRRA NGURRJU KARNA NYINA.’
    Warrarda karna lawa-mani pipaju kujarlu-juku ngaju-nyangurlu rdakangku. Kujarlaju,
    kajinkili kuja nyanyi yimi pipangka, ngulaju kapunkulu milya-pinyi ngajurna panturnu
    pipangkaju.'
  luo-luo: An Paulo ema andikonu mosni gi lweta awuon, en kido maketo e barupena duto
    kendo mano e kaka andiko.
  nhe-NT: Nica na niPablo nimechtlajcuilhuía ica noma para nimechtlajpalos. Quej ni
    nesi na notlajcuilol campa tlamis nochi noamatlajcuilol, huan quema inquiitase
    notlajcuilol, inquimatise nimechtitlanilía nopa amatlajcuiloli.
  aii-aii: ܐܵܢܵܐ ܦܵܘܠܘܿܣ ܒܸܟܬܵܒ݂ܵܐ ܝܘܸܢ ܐܵܗܵܐ ܫܠܵܡܵܐ ܒܐܝܼܕܵܐ ܕܓܵܢܝܼ، ܕܝܼܠܹܗ ܢܝܼܫܲܢܩܵܐ
    ܓܵܘ ܟܠܔ ܐܸܓܲܪܬܵ‌ܐ.
  esk-NT: Uvaŋa Paul aglakkitka nayaaŋŋat uvamnik. Tarra taatna iḷitchuqqutaat uvaŋa
    tuyuutipayaaġma, taatniittuq aglausiġa.
  msb-msb: 'Niyan, amo ini an ginasurat ko paagi san akon sadiri na kamot: kumusta
    na lang sa iyo tanan hali sa akon na si Pablo. Amo gayod ini an akon pirma sa
    tanan ko na mga surat. Irog sani an pagasurat ko.'
  cpa-NT: Jní², Pablo, jmo³jni ca²jneh³ si² la² quianh¹³ gug¹jni ja³ca¹tóh² jø². Lah¹la²
    jmo³jni ca¹lah¹jǿ¹ si² dsianh¹³jni. Lah¹la² báh³ tsáng¹²jni si².
  dso-dso: ମୁଇ ମର୍‌ ନିଜର୍‌ ଆତେ ଏଟା ଲେକ୍‌ଲିନି । ପାଉଲର୍‌ ଜୁଆର୍‌ ଜାନାଇଲୁନି । ମୁଇ ଲେକିରଇବା
    ସବୁ ଚିଟିପତର୍‌ ଲଗେ ମୁଇ ଏନ୍ତାରି ଦସ୍‌ତକତ୍‌ କରି ଲେକିରଇବି ।
  meu-meu: Ina hahenamo herevana na lau, Paulo, sibogu imagu amo na toreamu. Egu revareva
    iboudiai toadia na ini na tore tomamu.
  yva-NT: 'Risyirati Paulus, taune inaneme veano nyovara wao ama marane so ratoe:
    syo kove raura wasai. Syo ratoe sya nyovara wao ama marane rai tenambe indamu
    vatane wo raen ware, “Tugae, Paulus apa nyovara waowe mi so.”'
  dgc-dgc: Entan moy, sakén a mismo, éy pirmaan ko dén i sulatae, a sakén éy ti Pabloék
    a nanulat ta éye. Kona se i pénulat kua ta étanan a sulat ko.
  zpm-NT: Naa goṉ nac Pabl, naazhal pquia bdiuzh rii rxeḻ naa lo to; naazhal pquia
    lë naa nu. Goḻgaṉ gaṉle lëë xletr naa nu.
  hix-NT: Pawru uro. Onà àmenhohono, rakorono wya, karyehta menhonye ro wya. Amnye
    rma uro haxatho àmenhehe. Àro wyaro rma àmenhonye ro me wehxaha, rokaryehtan me
    uhutwanàr horà. Ohnàn kom yawo rma haxa wehxaha.
  sim-sim: An Pol, wesambasa mashi kaso nom tava anhik jirnjik amu kayenduwa. Jekamba
    anhi amber wesambasa mashi tava anhik a kayenda nir. Ushinak ma avak li heye li
    mba, �Pol kayenda jekamba kasir,� karem li mbakmbahan.
  npi-ULB: यो मेरो अभिवादन हो, म पावल आफ्नै हातले हरेक पत्रहरू लेखेको हो भन्‍ने चिन्ह
    हो ।
  cgc-cgc: Naan ta katapusan i ta yi na sulat yaken en mismo na Pablo magsulat ta
    ake i na pagpangamusta. Kamusta kaw! Naan ta tanan ko na sulat, gasulat a ta iling
    ti aged mapamatuuran na yi ake gid na sulat.
  tim-tim: Galama, nâ Paulo, nâŋe luâk siâ magaŋdere yu kulemgoâp. Dâ den bikŋe ire
    nunak kulemgoân. Nâŋgât bât tirip ire ekmâ nâŋgâm heŋgemgowei. Ire amâ Paulogât
    bât tiripŋe hain nâŋgâŋet.
  yor-yor: Èmi Paulu fi ọwọ́ ara mi kọ lẹ́tà ìkíni yìí, èyí ṣe àmì ìdámọ̀ nínú gbogbo
    lẹ́tà. Bí mo ṣe máa ń kọ̀wé nìyìí.
  wos-wos: Némbuli wuni Pol wuni nyinga hayindé dumbu nyinga hérae wuni hafu ané hundi
    wuni hayi, wuna tambambu. Guni hayiwun waka xéta angi xékélakitanguni, Pol hafu
    dé wun nyingambu hayi. Guni wungi xékélakingute wuni ambu hayi, atéfék nyingambu
    hayiwuka maki.
  emp-NTPO: Mʌ̃ra Pauloa. Naʌ̃gʌ bed̶eada mʌ̃ jʌwaba b̶ʌbʌrʌa. Jũma mʌ̃ cartad̶e nãwã
    b̶ʌbaria cawabi carea mʌ̃abʌrʌ b̶ʌbʌrʌda. Nãwã b̶ʌ́ b̶abaria.
  eng-F35: The greeting of Paul, with my own hand, which is the ‘trademark’ in every
    letter that I write.
  ind-ind: 'Saya, Paulus, menulis salam terakhir ini dengan tangan saya sendiri: Salam!
    Inilah tanda yang selalu saya pakai dalam tiap surat sebagai bukti bahwa surat
    ini benar-benar dari saya.'
  pes-OPCB: 'اینک من، پولس این سلام و درود را مانند سایر نامه‌هایم، به خط خودم می‌نویسم،
    تا بدانید که این نامه از طرف من است. این هم خط من:'
  mpt-mpt: Ne wengo sin ewile om daakelai olole ne besa weng obita naka mak eta dolam
    daake dane otane klayam blibte genamin weng olole nemaye nene kweilo tubunita
    dolanamabibe. Ne weng olo dolanamabio inaminobe. Ne weng olo dolaia ibo dolamin
    olo tekein keniba futan olo bain Fol eta dolanebiobe geine genita dolabibe.
  ssx-ssx: I̱ta꞉ Polo ya kikima꞉ kone wape pitolo hata꞉ iki pa꞉ta꞉ A꞉taloe alome.
    Tameiya꞉ paeyaona꞉ dupiki wapema꞉ ya biki wape pu halome.
  mkl-mkl: Amui Pɔlu, ǹ ce ŋɛ fɔɔ. Fɔɔu ihɛ̃, do ɑwɔi ɑmu tɑkɑm nii ǹ kɔɔò. Nŋui
    í jɛ sɛɛdɑm si tiɑm ŋɑ fei. Kukɔm nii mbɛ.
  gaq-gaq: ନେଙ୍ଗ୍ ନିଜର୍ ନ୍ତିଏତେ ଆକେନ୍ ଗୁଆର୍‍ ମ୍ୱକେ “ପାଉଲ୍‍ବାନ୍‍ ଦନ୍ୟବାଦ୍‍ ବିଃଣ୍ଡିଂକେ
    ।”
  gof-RNT: Taani Phawuloosi, ha kiitaa ta kushen xaafas. Ta kiita ubbaas mallay hayssa;
    taani hessada xaafays.
  unx-unx: ଆଇଙ୍ଗ୍‌ ପାଉଲୁସ୍‌, ତିଃଇ ତାଇୟାଁଃତେ ଅଲ୍‍କେଦ୍‍ତେଇଙ୍ଗ୍‌ ଜହାର୍‍ପେତାନା, ନେ ଲେକାଗି
    ସବେନ୍‌ ଚିଠିକରେ ଚିହ୍ନାଁ ଲେକାଇଙ୍ଗ୍‌ ଅଲେତାନା ।
  gah-gah: Neza Paulona itínasa luhuva nogiza vémini agizakutí luhuva gizoaká nogosanima
    alekuke nigizanitunú luhuva imane nogizumó nene není anosave loko nene nogizuve.
    Neza gamena gamena není luhuva lá okogó gizoaká nouve.
  lcm-lcm: Nau Paulo, napo salik a mengen i posong ro ke, using kapo kag selen si
    keve panbuk aongos, si akanangai ta kakag ta panbuk. Io kana vang nia.
  aer-aer: Ayenge Paul angkeme arrekantherre ayenge-arle mwerre aneme. Ayenge alakenhe
    akwete angkeme ayeye atyinhe areye intelhe-ilemele iltye atyinhele. Nhenge arrantherre
    pipe nhenhe renhe aremele kele arrantherre akaltye anetyeke tharle intelhe-ilekenge.
  qvc-NT: Noqa Pablum kikiy makiywan iskibriykillapa kay napaykuta. Kayshinam iskibrishpa,
    firmani yumbay kartaykunata.
  tgl-ULB: Ito ang aking pagbati, akong si Pablo, sa aking sariling kamay, kung saan
    ay tanda sa bawat sulat. Ganito ako sumulat.
  cbs-NT: Ea Pablon, en jancha matu bumakin jaska ibubis en mekenen kenekin en keyumis
    keska wakin en matu axuaiin, en tsumapan ana ea axuanmakenan.
  xtm-NTPP: Te ndakan‑tnu'u ñaña'a ña sa, te tee sa ji'in nda'a maa sa a, te jin kuni
    ni ja maa sa kúu Pablo. Vaa sa'a sa'a sa nuu ndaka tutu tee sa ma.
  nnq-nnq: Ne Paulo, nampatanga abali kukunhwandiki ku luboko lwango namwene. Chene
    nga kiingi chango paandika kila balua, yene ngapaandika.
  bao-NT: Yʉ, Pablo, ate yʉ ca añu doti cojorijere yʉ majuropeera yʉ owa. Yʉ ca queti
    owa cojori pũurori niipetirijepʉrena o biro wado yʉ owa “Cʉ̃ra owajapi,” mʉja
    ca ĩi majipere biro ĩigʉ.
  san-ORI: ନମସ୍କାର ଏଷ ପୌଲସ୍ୟ ମମ କରେଣ ଲିଖିତୋଽଭୂତ୍ ସର୍ୱ୍ୱସ୍ମିନ୍ ପତ୍ର ଏତନ୍ମମ ଚିହ୍ନମ୍
    ଏତାଦୃଶୈରକ୍ଷରୈ ର୍ମଯା ଲିଖ୍ୟତେ|
