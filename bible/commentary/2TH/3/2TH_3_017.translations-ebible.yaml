  bhd-bhd: अवं पौलुस अपने हथ्थे सेइं नमस्कार लिखताईं, इन मेरू सबूते, अवं चिट्ठी केरे
    आखरी मां एन्च़रे लिखताईं, ताके हर एक्की पतो च़ले कि ई चिट्ठी मेरे तरफां आए।
  too-NT: Quit Pablo ictzo'ka huā'mā' saludos con quimacan. U'tza' huā'mā' ixlīlakapascan
