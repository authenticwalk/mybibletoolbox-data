  maj-NT: An Pablo̱ ntuna̱ tíb'et'áha̱nu̱u kju̱a̱suniñana̱. Kui xi bakúchji ngayjee̱
    xu̱ju̱n xi ts'inkjíhi̱ xu̱ta̱. B'a̱ ts'ín b'et'á.
  bkq-NT: Urâ Paulolâ xirâ âyanmo iweninri, idaenkurinmo warâ. Urâlâ xirâ wâgâ iezedy
