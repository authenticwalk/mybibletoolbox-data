  san-SIN: නමස්කාර ඒෂ පෞලස්‍ය මම කරේණ ලිඛිතෝ(අ)භූත් සර්ව්වස්මින් පත්‍ර ඒතන්මම චිහ්නම්
    ඒතාදෘශෛරක්‍ෂරෛ ර්මයා ලිඛ්‍යතේ|
  yut-yut: Nak Pol, nak da naga ji do gɨldat tagɨ mandɨsat. Papia morap mandɨsaron
