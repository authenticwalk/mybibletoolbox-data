  grc-BYZ: Ὁ ἀσπασμὸς τῇ ἐμῇ χειρὶ Παύλου, ὅ ἐστι σημεῖον ἐν πάσῃ ἐπιστολῇ· οὕτω γράφω.
  cpc-NT: 'Jiroka nosankinatajaantzimiri nakoki: Tima naaka Pablo withatzimiri. Irootaki
