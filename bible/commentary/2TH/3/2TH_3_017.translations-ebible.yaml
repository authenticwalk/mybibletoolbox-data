    law pek khqi nyng.
  soq-soq: Ne Paul auwana ema neba witanawo girumantedina. Ema epe inta ne letana
    uduudu bedewe ebona girumantedina ne letana ulaipalempaa baiwa.
  qub-qub: Cay cartata isquirbipämänanpaj nishänölla juc isquirbipämasha captinpis
