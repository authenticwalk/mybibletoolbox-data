    ganom i boime,” di firaro beinga nanan okonamdi boi ereiye.
  tha-KJV: นี่​แหละเป็นคำคำนับของข้าพเจ้าคือ เปาโล ที่​เข​ียนด้วยมือของข้าพเจ้าเอง
    ซึ่งเป็นเครื่องหมายในจดหมายทุกฉบับ ข้าพเจ้าจึงเขียนเช่นนี้
  por-BR-2018: A saudação de minha própria mão, Paulo, que é minha assinatura em toda
    carta; assim escrevo.
  mhl-mhl: 'Pol nonake momojoŋaŋuŋ nake meneji quraŋgago. Quraŋ sosowo quraŋgaego,
