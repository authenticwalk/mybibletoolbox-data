  blz-NT: Salamku Paulus bo ko'omuu! Salam kani'i yaku' suungku a nuntulis. Tulisan
    men koi kani'i a bookoi oosna giigii' suratku.
  poe-NT: Janhan Pablo tjaná mé kji̱nxia̱n tí nkehe nixja̱hará. Mé xi̱kaha chrókjuátso̱anxínrá
