  bdv-bdv: ମୁୟ୍‌ଁ ପାଉଲ୍‌, ମର୍‌ ନିଜାର୍‌ ଆତେ ଲେକି ଜୁଆର୍‌ ଜାଣାଉଁଲେ; ସଃବୁ ଚିଟି ତଃୟ୍‌ ଇରି
