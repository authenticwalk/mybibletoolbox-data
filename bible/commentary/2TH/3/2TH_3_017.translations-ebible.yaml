  san-DEV: नमस्कार एष पौलस्य मम करेण लिखितोऽभूत् सर्व्वस्मिन् पत्र एतन्मम चिह्नम्
    एतादृशैरक्षरै र्मया लिख्यते।
  tna-NT: Edue cuana, yama ye quirica edereinia quema eme neje quitaita. Daja yama
