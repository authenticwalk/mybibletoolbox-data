  gof-ENT: ታኒ ጳዉሎሲ፥ ሃ ኪታ ታ ኩሼን ፃፋስ። ታ ኪታ ኡባስ ማላይ ሃይሳ፤ ታኒ ሄሳዳ ፃፋይስ።
  aau-aau: Hakwe Pol, ok pariawey-ar hme ma me-ihey ey okukwe, hakwe hano iha arian
