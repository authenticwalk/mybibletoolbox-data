  tcz-CHONGTHU: Hiche hi keima Paul in kakhuttah a kajih chibai bohna ahi. Hitia keima
    tah in lekhathot kajihna ho photchennaa hitia hi kabolji ahi.
  mar-mar: मी, पौलाने, स्वहस्ते लिहिलेला नमस्कार; ही प्रत्येक पत्रांत खूण आहे. मी
    अशा रीतीने लिहीत असतो.
  snp-snp: Namo Polo aiyo-koiyo ka fulo gedomo ya lufuwa onowaleka ama ya nanimo anekafo
