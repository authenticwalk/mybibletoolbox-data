  cnl-NT: Rɨ²juɨɨ'³¹ra'³ 'e³ 'a²³ cu²li³xa³ 'e³ rɨ²³jme'²³ jnee'³¹ dsa³ 'i³ 'a²³jia'³
    dxún²³. Qui² 'a²³la³ la²³jɨn³ dsa³ sɨ³táan³.
  zar-NT: Inábiliʼ-nëʼ caʼ para ulatuʼ lu náʼagaquiëʼ bönniʼ xihuiʼ tuáʼ döʼ, tuʼ
    cabí taʼyéajlëʼ yúguʼtë bönachi Dios.
  kde-kde: Uchocho, nnyuwange Nnungu uchinga atupohe mmakono mwa vanu vabaya na vanu
    vatênda lahakalenge. Kwa kuva, akee vanu vammalele vakubâli kulakulupila Malove
    Lambone.
  ata-ata: Mo ngalinga noxou Latauasi lexe Anu uxexenexi no avoꞌa ta mitema ta masua
    ilou ꞌilixoiꞌa masua, xo ngingi ngelavusou lexe ta mitema tavuꞌalo ne imuxaxu
    taneꞌi noxou Kalisito uasi.
  qvw-NT: Chaynütac mañaculcay chay juyu nunacunap maquinpi libraycälimänanpä; manamá
    llapa nunachu allincäman chalapaculcan.
  nfa-nfa: Sabajꞌa sèna ka jiꞌi pakajꞌèu nèti dhèu-dhèu dhu tao kaco, aa nèti dhèu
    bhelu leo sèra, te dhèu aaꞌi boe dhu parcaya Lii Lolo Beꞌa èèna.
  tnp-tnp: Kəni otəfaki o tɨmahal məmə Uhgɨn otos rəkɨs itɨmahal o nətəm kotərah,
    mətəu-inu səniəmə nətəmimi rəfin kəutəhatətə e Iərmənɨg.
  urd-urd: और कजरौ और बुरे आदमियों से बचे रहें क्यूँकि सब में ईमान नहीं।
  hot-hot: Ma noteŋ mek ek Wapômbêŋ nêm yêlô vê ênjêk ŋê sek lôk ŋê kambom ek malê
    nena avômalô vi miŋ êvhaviŋ ami denaŋ.
  mqj-NT: La ma'sambayangkoa' duka' angki malara narinding pala' dio mai to kadake
    annu tae' tau mangngorean asan.
  rus-SYN: и чтобы нам избавиться от беспорядочных и лукавых людей, ибо не во всех
    вера.
  mbh-mbh: Naro thomu o nong mun ve aro God aro i paseral them nge toko kerengare,
    eneke toko elonga olemio nge lemem panongpolong avele.
  bdd-bdd: Ta waꞌahwanoi ma ꞌane togala ꞌoidiyega Yehoba ꞌiꞌabihetemai, weyahina Bada
    ꞌana touhalao baibaiwa hedada.
  cbt-NTPO: A'naquënso nipirinhuë' co yaimapihuë'. Pa'pi co noyahuë' cancantopi. No'huitonacoi,
    yaahuërinacoi ama a'china'huaiso marëhuë'. Yosë nontoco' inapita quëran nicha'ëincoi.
  srn-NT: Un begi tu tak' Gado sa kibri wi fu den takru-ati nanga ogri sma, bika a
    no ala sma de fu fertrow.
  cta-NT: Chcuiꞌ ma̱ loꞌo ycuiꞌ Ndyosi chaꞌ cuaꞌa Ni jiꞌi̱ ya chaꞌ ná tyiji̱loo nguꞌ
    cuxi jiꞌi̱ ya, masi nguꞌ nu cuxi tsa tyiquee nguꞌ; ntsuꞌu tsa ñati̱ chalyuu nu
    ná jlya tsoꞌo tiꞌ jiꞌi̱ ycuiꞌ Ndyosi.
  bqc-SIM: À wabikɛwɛ̃ɛ aà wá bↄ gbɛ̃vãi mìsaiↄ ↄzĩ, asa i kɛ gbɛ̃́pii mɛ́ Lua
    náai vĩo.
  tcz-CHONGTHU: Chujongleh amitakip tahsannei ahiloujeh uvin, keiho migilou le miphalou
    hoa kona huhdoh kachan theina dinguvin taovun.
  mar-mar: आणि हेकेखोर व दुष्ट मनुष्यांपासून आमचे संरक्षण व्हावे; कारण सर्वाच्या ठायी
    विश्वास आहे असे नाही.
  snp-snp: Ido wenena ma koli kiki ádamo yamu wenena luni-kani nosámami ido monani
    nosámami wenena ya aniguti olu fulo gedo, loti yaki lamomu koliti Goti loumalo.
  isl-isl: Biðjið einnig um að við frelsumst úr klóm vondra manna, því ekki elska
    allir Drottin.
  spy-NT: Ōsooyē subak kusārwēēch ꞉Yēyiin ām wōlēē mii ꞉biich chēē āwēēsēch ānku miyootēch,
    kuuyu mēēbērē ꞉biiko tukul chēē iyēnchinē manta.
  xnn-xnn: Ilowalowanyo dakami abes ta salakniban Apo Dios dakami isnan dakes ay ipogaw
    tay baken am-in ay ipogaw et mamatida ken Apo Dios.
  mwe-mwe: Nnjuganje nkupinga bhatutapule na bhandunji bhangalinginji bha mmbone na
    bhaatendanga ikaapinjikwa, pabha nngabha bhowe bhaakulupalilanga gwene ntenga
    guno.
  tte-tte: Na wakawanoi Yaubada ileboimai tomo yauyauleli kolili, kaiwena nige yakato
    tomo meuloili nuwanuwali ama guguye koina sinuwabui yo simeli Yeisu koina.
  tcs-tcs: Wantaim prea po God po lugaut yumpla prom ol pipol uda meke ol badting
    ane ol nugudting bikoz no ebri pipol i mata bilib wea da BosLod.
  hlt-THB: Thlang boeih cangnaak ama taak a dawngawh, thlakthawlh ingkaw thlakche
    a kut khuiawh kawng ka mi loetnaak aham cykcah lah uh.
  soq-soq: Do rauparitonuna God no apana dewa kadiwa rebareba dewalala mampo oniadewasanempa.
    Ipawa apana isiwa Gagalo euda mai sumanaiwantoipona, dia.
  qub-qub: Musyashayquinöpis manami llapan runacunachu Tayta Diosta wiyacur cawan,
    chaypa ruquenga waquillanmi. Chaymi Tayta Diosta mañacuy ari chay fiyu runacuna
    imatapis mana ruramänanpaj.
  att-att: Á yawe gapay ipakimállà naw, ta melillì kami sù ira narákè nga tatolay
    nga mangnguá nikami nakuan, ta ajjan garè yù ira nga manakì nga manguruk sù ubobuk
    ni Namarò.
  bki-bki: A bogo na kubolkouo, bo ka tiniemiumaio ka bunu ka maka tomu nonovio na
    amonea, a tomu va nalo tai na kialo jidomiano dolu, ana kubolkouo ka Atua tokovio
    vatitig ka kumemi ka nalo ajikia re atokol kumemi.
  bqp-bqp: À adua kɛwɛrɛ de à ó bo gbɛ̃ vãni dↄ̀rↄsaridenↄ ↄĩ, zaakũ adi kɛ gbɛ̃
    sĩnda pínki mɛ́ à Luda yã sìro.
  mcp-mcp: Jəgʉlagá nə́mə́ nə́ a yílʉ́g sə́ mə́nyámá mə́ íbɔ́w-bɔ̂w i búúd í ányinyaanə̂
    dɨ̂; buud bɛ̂sh dɨ́ bwə́ ŋgə́ magʉlə *búgʉla.
  hat-hat: Lapriyè tou pou Bondye ka delivre m' anba move moun yo, mechan sa yo. Paske,
    se pa tout moun ki asepte kwè.
  npl-NT: Noiwa ximotiotsajtsilikah para amitla matechtoktikah n tlakah non amo kualteh
    iwa tlajtlakolchijkeh, porke amo nochteh kineltokah Dios.
  bgg-bgg: Hamangkhung-aphuii ne zab mua shii migi arek pho, chiih-è awie pha bran
    nane buii bran è gethek shii ragia rek phi bone, ji de sia mage bo.
  eng-TCENT: And pray that we may be rescued from deviant and evil men, for not all
    have faith.
  eng-BSB: And pray that we may be delivered from wicked and evil men; for not everyone
    holds to the faith.
  cpu-NT: Pamanayetapiintai eero jovasankitaantana kaariperoshireri, tema te maaroni
    inkempitayetai aaka akempisantayetzi.
  san-ASM: যচ্চ ৱযম্ অৱিৱেচকেভ্যো দুষ্টেভ্যশ্চ লোকেভ্যো ৰক্ষাং প্ৰাপ্নুযাম যতঃ সৰ্ৱ্ৱেষাং
    ৱিশ্ৱাসো ন ভৱতি|
  tac-NT: '''We ''la tániwa Onorúgame napurigá tabilé a''rémala napurigá resí olawa
    ramué alué cha nokame ralámulite. Pecha suwábaga ralámuli bijchígame kame Onorúgame
    nila ra''íchali napu ramué ruyá.'
  eng-WEBPB: and that we may be delivered from unreasonable and evil men; for not
    all have faith.
  gfk-H: Ma muat na saasaring mah bia Kalou na halangalanga sei mital ta ira mangana
    sakana tunatuna kanong ira tunatuna bakut, taia nudiet ta nurnur.
  viv-viv: Tu badi kaliva koyodiyao kadu nuwadi nubalabalana ma nuwanuwadi hinakivekoyoma.
    WanaveꞋoꞋola be higa Yaubada badi agaidiya ime ginalugolegolema. FaꞋina keke kaliva
    moyaꞋaidi yama laumamala hidavetumaganeni.
  yao-yao: Iyoyo mpopelele kwa Akunnungu kuti atukulupusye ni ŵandu ŵachigongomalo
    ni ŵangalumbana, pakuŵa nganaŵa wose ŵakukunda kujikulupilila Ngani Jambone.
  tgp-tgp: ale matan vara God i pa jurir̃a isana tamlohi lejileji la sasati, matan
    mo sopo tamlohi tari la rasua.
  auc-NT: Wadäni në wënæ wënæ cædäni inte wïwa cædäni ïñömö tömënäni mönitö ïmönite
    wënæ wënæ cædämaï, ante mänïï beyæ̈ ante mïnitö adobaï Wængonguï ingante apæ̈needäni.
    Edæ wïï waodäni tömänäni pönënäni ïnänipa.
  kbc-NT: Eleditace ipokitoɡ̶oloco niɡ̶ina motaɡ̶aneɡ̶eni Aneotedoɡ̶oji me ɡ̶odatamaɡ̶ateetetege
    niɡ̶inoa ɡ̶oneleegiwadi loidenaɡ̶a, codaa mabeyacaɡ̶aɡ̶a, igaataɡ̶a aɡ̶inoatawece
    ɡ̶oneleegiwadi oyiwaɡ̶adi ɡ̶odatematiko.
  bmh-bmh: Ag han Uwait aurebi, go nug ig duailel eg agal ebeagab ebuan imaigamau.
    Duailel go igul eg macanemen. Ag abiu duailel unum agal oiagab Dubanou Ban en
    petak ab tam.
  ctu-BL: Cha'lenla oración cha'an ma'anic chuqui mi' tumbeñon lojon winicob but'ulo'
    bʌ ti jontolil yic'ot i sajtemal, come mach ti pejtelelobic mi' ñopob Dios.
  meq-meq: Ɗuwulumay me a Mbəlom hərwi may hərwi ada mâ tsəpa may abəra ka ndo i seweɗ
    hay, hərwi a say a siye hay matəme bazlam i Mbəlom nakə nəmaa tsikiye bay.
  noa-H: Pãrau k'ap'ʌ nʌm, t'umaam k'ʌʌnau chan Hẽwandam hiek hogdʌba hʌ̈k'aba haajem.
    Maagwai jëeunaat, hõor k'aibag sĩsidʌm k'ʌʌn jua heemuajã hʌ̈u maar peerdʌmk'ĩir.
  alp-NT: Kai imi kotie loko Alla ete ami leke iteki Tuhane Ibitike ami bei susate
    rebe tamata neuna titinaije esi ono ete amire, le pusu tamata esi hlaleke sou
    kena Tuhane mo.
  san-VEL: yacca vayam avivecakebhyo du.s.tebhya"sca lokebhyo rak.saa.m praapnuyaama
    yata.h sarvve.saa.m vi"svaaso na bhavati|
  kbq-kbq: Ana nehanageno, tagrira fatgo osu vahe'ene havi vahepintira tahokeno tavregahie.
    Na'ankure zamagra maka'mo'za zamentinti osu vahe mani'naze.
  kbh-kbh: Bëngbe Bëtsánaca s̈mochtseimpadana cha chas̈otsëbuáuyayama, y chë puerte
    bacna ents̈anga ndoñe chamondobenama jamama bënga fchaisufrima, er nÿetscanga
    ndoñe quemochatos̈buáchiye chë fsëndbuayiyná palabriñe.
  ron-LSB: și să fim izbăviți de oamenii nechibzuiți și răi, căci nu toți au credință.
  pon-pon: O pwe kit en japedokala jan aramaj jolelapok kan; pwe pojon kaidin pwaij
    en aramaj karoj.
  nhe-BL: Xijtlajtlanica Toteco ma techmanahui ica ax cuajcualme huan tlacame tlen
    fiero quichihuaj, pampa itztoque sequin tlen ax quineltocaj Toteco.
  sps-sps: Faakats kan yam ma saup mamimam Gov tana fo vainy iring an pisiin, tana
    saa, tsurin vainy te gim a faason ror tan vegiau nane Jisas.
  wnc-wnc: Siwan ginda Anutue tumuk wam iniwa ita ninu wai aminde katakngine sandewikge
    wam ininong. Ginu atnataaing. Aminu kwaapzangga Anutue masa imuke aminu wai amin
    dakngake pasikainggen.
  bus-bus: À adua kɛwe, lɛ à wa bↄ gbɛ̃ zaa mìsaideenↄ ↄzĩ, zaakɛ èe kɛ gbɛ̃ sãnda
    píngi bé à Luda yã sìro.
  gub-BL: — Emonokatu Pawru ne wà nehe, awa kwer ikatu 'ym ma'e wanuwi ne wà nehe,
    peze Tupàn pe nehe. — Aze ipurapo wer ikatu 'ym ma'e rehe Pawru pe wà nehe, emupytu'u
    kar iapo re ne wà nehe, peze izupe nehe. Heta tetea'u uzeruzar 'ym ma'e ko ywy
    rehe a'e wà.
  imo-imo: Eno piltimele, imbomani pali Awilimunga ungu akumu paimbo ningo ipuki naa
    tirimele. Akumunga iye kerimani ulu kerima kau teko, teko kenjiko moromele iyema
    lino ulu te naa teko umbuni te naa tiengei kani Goteni lipe tapondopili ningo
    konge tendaio.
  boj-boj: Deqa niŋgi iga qa Qotei pailyoqnibqa a na iga aqaryaigosim tamo kumbra
    uge uge yeqnub qaji naŋgo baŋq dena iga eleŋqas. Niŋgi qalie, tamo gargekoba naŋgi
    Yesus qa naŋgo areqalo siŋgilatosaieqnub.
  eng-DRA: And that we may be delivered from importunate and evil men; for all men
    have not faith.
  knf-knf: Nañehandërun kak Naşibaţi ado ŋbuur ţi iñen yi bañaaŋ baŋoţ bado buţaan
    ; na manjoonan mënţ bañaaŋ bŧi bafiyaaruluŋ.
  san-KHM: យច្ច វយម៑ អវិវេចកេភ្យោ ទុឞ្ដេភ្យឝ្ច លោកេភ្យោ រក្ឞាំ ប្រាប្នុយាម យតះ សវ៌្វេឞាំ
    វិឝ្វាសោ ន ភវតិ។
  arn-NT: Fey ka femngechi ngillatulemün iñchiñ taiñ montulniengeael tati wedwedkülechi
    pu che mew ka rume wesañmangelu mew, itrokom che am mupiltunolu ta Ñidol mew.
  zas-NT: Gol gurejdx gunab tëëman din yabëëman dunujn loj ree benmal, loj ree bendxuudx
    ad nabant xnejz, din ad grat bejn rliladx xtiidx Dad Jesucrist.
  ken-NT: Nɨk ka mmʉɛt bɛ Mandɛm ámfɛ́rɛ́ bhɛsɛ amɔ bɛbɛ́ptí bho. Puyɛ̌ bo mankɛm
    abhɛn bághòk Mbok Ndɨ́ndɨ́ kɛ mánóko.
