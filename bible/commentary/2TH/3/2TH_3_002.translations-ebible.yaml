verse: 2TH.003.002
translations:
  kpx-kpx: La noheho noinoilahale kemo Dilavana atae toelemo nahie malevei. Kosealemo
    atae toela kebiau hotoe dua eviholimalea.
  okv-H: Eto ke nei amo embo nei uhoho na God ta ke amo ke be mane ke eagora avoeto
    God na embo sasapura ta ingeni ta oreketo umbaja dago embo pari evujo.
  tbo-tbo: Ma ona laupali po Yaubada tu apapoe uyahihiyei ina haloiyai, babana Guyau
    tu bowiyena hi maga duma.
  mal-C: അധർമികളും ദുഷ്ടരുമായ മനുഷ്യരിൽനിന്ന് ഞങ്ങൾ രക്ഷപ്പെടാനുമായി പ്രാർഥിക്കുക.
    എല്ലാവരും വിശ്വാസം ഉള്ളവരല്ലല്ലോ.
  grc-SR: καὶ ἵνα ῥυσθῶμεν ἀπὸ τῶν ἀτόπων καὶ πονηρῶν ἀνθρώπων· οὐ γὰρ πάντων ἡ πίστις.
  bgc-bgc: या भी प्रार्थना करया करो के परमेसवर हमनै बैरी अर बुरे माणसां के जरिये दिए
    जाण आळे नुकसान तै भी बचावै, क्यूँके भोत-से लोग सुसमाचार पै बिश्वास कोनी करते।
  khz-khz: Palagu maki pio nogia, ia na rakava iwavagi talimara geriana pene vega-magulimai.
    Kwalana taunilimalima ati maparara na Velekou gena kila gevega-taunataunaana.
  deu-TKW: und daß wir errettet werden von den unverständigen und schlechten Menschen.
    Denn die Treue ist nicht jedermanns Sache;
  zsr-NT: Gnabliꞌ caꞌ quië ulatuꞌ lu naꞌquëꞌ bönniꞌ xöhuiꞌ tuaꞌdöꞌ, le cutu taꞌyejlëꞌ
    Dios yúguꞌtë bunách.
  lin-lin: Bobondelaka mpe mpo ete Nzambe akangola biso wuta na maboko ya bato mabe
    mpe ya batomboki, pamba te bato nyonso bazali na kondima te.
  hns-NT: Bakie sab koi aapan bieswaas na pakarle rahe hai. Koi koi ke moerie ghoemaawal
    gail hai. Ohie se bhie praatna kar kie Parmeswar hamlogke kharaab manai log se
    batjaile rahe.
  noa-E: Pãrau khaphʉ nʉm, thumaam khʉʉnau chan Ẽwandam iek ogdʉba ʉ̈khaba aajem.
    Maagwai jëeunaat, õor khaibag sĩsidʉm khʉʉn jua eemuajã ʉ̈u maar peerdʉmkhĩir.
  eng-EMTV: and that we may be delivered from evil and wicked men; for not all have
    faith.
  mib-NT: Te suni cacān tahú rō jeē na cácu ri nuū tāca tée cásáha néé jéē cátejnáhan
    jíín rí. Chi tú ndɨhɨ tēe cácandíje jnūhun ya.
  lif-NT2: आनिगे़ ताप्‍फे़ःम्‍बा नु कुॽइ के़भे़ॽबा मनाहाॽरोलाम् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    याप्‍मि ताङ्‌से़ःप्‍तिगे़र फाॽआङ् तुवा चोगे़म् आबिरे़म्‍मे़ॽ, थेआङ्‌भे़ल्‍ले़
    काक् मे़न्‍छाम् याप्‍मिहाॽरे़ग सुनाइङ्‌ङिन्‌नसाःन् मे़न्‍जोगुन्‍लो॥
  xnj-xnj: Muyupa mewa muni Chapanga atisangula na vandu vevakumbudila Chapanga na
    vandu vahakau, muni lepi voha vevisadika ujumbi uwu.
  mmx-mmx: La mina sing bok dola limixin kakapmek di noxo rupe lugugu atnama, mila
    buaang limixin mo, kopmen tununu atdi.
  cbr-NT: '''Imainun camina an ''atima ñu ''acë ''aisama unicaman nu ubíoxunma ''anun
    Nucën Papa Dios nu ñucáxunti ''ain. Camabi uníxira ca Jesucristomi catamëcëma
    ''icën,'
  tee-NT: Vachu' asq'uint'it ni laich actak'alhtaxtuyau la'ixmaca'an ju lapanacni
    ju na k'ai tajunita. Alin lapanacni ju chunch tajunita ni jantu si lhilaca'ancan
    ju Jesús.
  eng-LSV: and that we may be delivered from the unreasonable and evil men, for not
    all [are] of the faith;
  cak-NT: Chuka' tic'utuj che ri Dios pa kawi' chi quiri' man jojka ta pa quik'a'
    itzel tak achi'a', roma man conojel ta winak niquinimaj ri Jesucristo.
  pah-NT: 'Ojipea pe''ji ti Tupana''ga pe no: “Ehepy ti Paulo''g̃a ite''varuhuve''g̃a
    ti tokote''varuhuyme g̃a pe,” pe''ji ti ga pe. “A''ereki ite''varuhuve''g̃a nomombe''uukari
    nenhi''ig̃a Paulo''g̃a pe gweaporog̃itate''varuhuavo.” Pe''ji ti a''ea Tupana''ga
    pe torepoko ti ga. A''ereki he''yive''g̃a ndogweroviari Jesus Cristo''ga mombe''ua
    hendukatue''yma onhimongyavo.'
  sja-NT: Ichiaba iidítɨ Tachi Ak'õrepa tai k'aripa atamerã k'achia beerã juadeepa,
    chok'araarãpa tai jɨrɨpata perã miapidait'ee. Jãgɨɨrãpa Tachi Waibɨa Jesucristode
    ijãa k'iniadak'aa.
  xed-xed: Magawa duʼa guli ta ghəŋa aŋni ŋa kataŋnatani da mnduha ta sidi, kabga
    inda mndu a ta tsuʼa na gwaɗa ta mnə ŋni na wa.
  mks-NT: Ta ca̱ca̱ ta̱hví ndó nu̱ Ndióxi̱ sa̱há nde̱ ña̱ ná jáca̱cu a nde̱he̱ ndahá
    ña̱yivi quini. Va̱tí ndúu cua̱há na̱ co̱ cándeé ini Jesucristo
  gfk-S: Ma mu na sasaring bileng be God nage halangalanga sukun mehet ta ira mangana
    sana turadi kinong ira turadi bakut, pata nudi ta nurnur.
  bmu-bmu: Ambazip sesegilgilŋan Anutu qahö möt narimakze. Miaŋgöra misimkaulup ambazip
    goŋgoŋi aka bölöŋi meme yeŋön kahasililiŋ ak neŋgibepuköra mönö Anutugö köuluköba
    malgetka sel jöhöm neŋgima.
  dgz-dgz: Koerage wane taine nagirewa nanimu gwanap ya waninepen menan nunan mup
    wan, iwa waenapan upi God oit mega ya anu tumasene menan.
  eng-GNV: 'And that we may be deliuered from vnreasonable and euill men: for all
    men haue not fayth.'
  zaa-NT: Liguni hua oración qui'ni ca enne' yélatsi' nna malo nna bittu biỹa guthacca'
    cą intu', porqui'ni tse'e cą al tanto para gutsìa latsi' quį intu'. Pues álahua
    iyaba ca enne' gata' fe qui' quį lani Cristua.
  eng-WEBSTER: 'And that we may be delivered from unreasonable and wicked men: for
    all men have not faith.'
  guh-guh: Panetovajërenua Dioso patanevetsinexa pibisiajamatabëcuenevivecua. Bajarapacuenia
    panetovajëre tsipaji raja daxitajivi Dioso apo jumecovënëtsi.
  bon-bon: Cuta ewejaneye tabe cibibine ätityerame niiya conocono biname bime cabu
    ca äsecrerame, ingle naace gyene poto biname cina singi lica gemi ätrungame.
  nhw-BL: Xijtlajtlanica Toteco ma techmanahui ica amo cuajcualme huan masehualme
    catli fiero quichihuaj, pampa itztoque sequin catli amo quineltocaj Toteco.
  swh-ONEN: Ombeni pia ili tupate kuokolewa kutokana na watu waovu na wabaya, kwa
    maana si wote wanaoamini.
  wbi-wbi: Mufunyaghe kuuti tuvanguke kuhuma muvuhosi muvaanhu avagalusi nakwekuuti
    vooni valinulwitiko.
  bba-bba: I mɑɑ kɑnɑru koowo kpɑ Gusunɔ u sun wɔrɑ tɔn kɔ̃so wiru sɑribɑn nɔmɑn di,
    domi n ǹ tɔmbu kpuro bɑ ɡɑri yi nɑɑnɛ dokemɔ.
  eng-KJVCPB: 'and that we may be delivered from unreasonable and wicked men: for
    all men have not faith.'
  kgk-NT: Ha inhe'ẽ renduha gwive ndogwerojojái herovia-vy. Oĩ tekoha-rupi e'ỹ oiko
    va'e, hekoha vai va'e ave. Upéa-rehe pejerure Nhandejáry-pe íxugwi ore resende
    hagwã.
  waj-waj: Vo kua voovaaraatama yaaku varaatee. Maisa vaidiiya maisamaisai mmooriivaa
    iikiaiyasidiri Anutuuqo ti vita yoketaivau yapaanaraivaara yaaku varaatee. Hama
    mmuakiaa gioonna kiaapuuya Yisuunna mmayaayaivaara kutaavaivee kiaavai. Ivaara
    tiiyara yaaku varaatee.
  cpy-cpy: Pamana-kota-piinteena ikowaatzira ikemaatsita-kaawaetena kaari-pero-shireri,
    tema tee maawoeni ikimita-yitee aaka akemijanta-yitzi.
  mpx-mpx: Ge nuku awanun Yehoba ni pwamwalima gamagalau sisigal ge nanakil elal,
    kaiwena nige tage gamagalau gegewel hi abulilek.
  wbp-wbp: Ngalya-kariji yapaju kalurla ngulakuju yimiki ngungkurr-nyinanja-wangu
    kapuru nyina kuja karnalu-jana yangka yimi-ngarrirni nganimpa-paturluju. Ngula-patujulu
    maju-nyayirni manu wilji-nyayirni. Kuja-kujakuju, warrardalu-nganparla payika
    Kaatu yungu-nganpa muurl-mardarni.
  luo-luo: Lemnwauru bende mondo Nyasaye oreswa e lwet joma timbegi mono kendo ma
    joricho, nikech ji duto ok nigi yie motegno.
  nhe-NT: Xijtlajtlanica Toteco ma techmanahui ica ax cuajcualme huan tlacame tlen
    fiero quichihuaj, pampa itztoque sequin tlen ax quineltocaj Toteco.
  aii-aii: ܘܕܦܵܝܫܲܚ ܦܘܼܨܝܹܐ ܡ̣ܢ ܐܢܵܫܹ̈ܐ ܦܟ̰ܝܼܠܹ̈ܐ ܘܒܝܼܫܹ̈ܐ، ܣܵܒܵܒ ܗܲܝܡܵܢܘܼܬܵ‌ܐ ܠܹܐ
    ܝܠܵܗ̇ ܕܟܠܵܝܗ‌ܝ ܐܢܵܫܹ̈ܐ.
  esk-NT: Suli Agaayyutmun iŋiqsruutiyumiiptigut annausimatquluta iñuŋniñ pigiitchuapayaaniñ.
    Uvvatakku iñuich iḷaŋich tusraayugaallautaq ukpiġinġitchaat.
  msb-msb: Idagdag man sa iyo pagpangadyi tabi na ilikay kami sa mga maraot kag sutil
    na mga tawo kay dili an tanan may pagtuod sa Dios.
  cpa-NT: Jøng² møah³ hniah¹² Diú¹³ hi² liúg² jnieh³ ja³mi³jmógh² dsa² ue¹² dsǿa¹²,
    dsa² ŋøa¹² jmáh¹lah hi² hlaih¹³. Chian² báh³ dsa² tsa¹hé² jǿg³.
  dso-dso: ଜେନ୍ତାରି କି ପର୍‌ମେସର୍‌ ଆମ୍‌କେ ପଟ୍‌କାର୍‌ ଆରି କୁଟିଆଲ୍‌ ଲକ୍‌ମନର୍‌ ଟାନେଅନି
    ରକିଆ କର । କାଇକେବଇଲେ, ସବୁଲକ୍‌ ମାପ୍‌ରୁର୍‌ ବାକିଅ ବିସ୍‌ବାସ୍‌ କରତ୍‌ ନାଇ । ଏଟାର୍‌ପାଇ
    ଆରିତରେକ୍‌ ପାର୍‌ତନା କରା ।
  meu-meu: bona ura kerere bona ura dika taudia imadia amo baine hamaurimai. Badina
    be haida mo mai edia abidadama.
  yva-NT: Muno wasambayambe indamu Amisye po reansapaya irati vatano mamun muno ukakainoanive
    mai, weye vatan inta wonae wanave ayao Amisye so raiji.
  dgc-dgc: Panalangin moy kame be a agawén kame na Diyos du medukés a tolay. Da éwan
    méniwala i étanan a tolay.
  zpm-NT: Ni goḻnab lo me csilaa me no ladznia grë zha ntseeb, zha ne ruṉ miṉe notaa
    guic; sac goṉ led grëd miech rliladz Xtiidz Dios.
  hix-NT: Onà wyaro xarha orwonàmtxoko, amna hoko. Apa y, Pawru komo ukurunhoko, toto
    kom hona, anhà kom hona, àxanhàn kom hona, katxoko, Khoryenkomo wya. Àsok tawro
    hana. Nyamoro rma, Khoryenkom hona xenyhera natxow hamà. Noro hona xenyehnà komo
    rma, thenyehra natxow hamà.
  sim-sim: Uhu Avui Wasilakan ji sawenak os ma kava ondo nirin kavak li nakwa nombo
    oson or arangoshinak ni lika. Mberem ushiwak karem ni mbandu? Angop ji heyenda
    sir, ma lal mbeek Jisas Kraisin hishindiyanda ambu lir. Ma ondo olmu nirin kavak
    nakmba unduwa.
  npi-ULB: र हामी दुष्‍ट र ईश्‍वरहीन मानिसहरूबाट छुटकारा हुन सकौँ, किनकि सबैसँग विश्‍वास
    छैन ।
  cgc-cgc: Mangamuyo kaw man na luwasen kay ta Dyos alin ta mga ittaw na sikad malain
    tak dili tanan na mga ittaw gatuo man ta Ginuo na paryo ki kiten.
  tim-tim: Akto nen arienŋe luâk âmbâle hânŋe hânŋe manmai dondâŋe âmâ biwiyeŋe Yesugâlân
    bo kali aregât luâk bikŋe han hioŋ bauŋ bâleŋe maleŋe akmai arekŋe menekberâmbiân
    âmâ Anutuŋe bâtyeŋânba mem kotgâ nenegâkgât Anutu ulilaŋbei.
  yor-yor: Kí ẹ sì máa gbàdúrà fún wa kí a lè bọ́ lọ́wọ́ àwọn ìkà àti àwọn ènìyàn
    búburú, nítorí pé kì í ṣe gbogbo ènìyàn ló ní ìgbàgbọ́.
  wos-wos: Ané jooka akwi Godka watanguni. Séfélak du déka hundi xékéhafi yata haraki
    saraki sémbut huruta di naniré haraki hurunjoka di huru. Guni Godré wangut, dé
    naniré yikafre hurundét di naniré haraki yamba hurukéndi.
  emp-NTPO: Ãcõrẽa iwid̶id̶adua daira ẽberã cadjiruarãba biẽ́ o quĩrĩã panʌnebemada
    wagamãrẽã. Ãcõrẽ ĩjã quĩrĩãẽ́ b̶eada baraa.
  eng-F35: and that we may be delivered from evil and malignant men; for not all have
    faith.
  ind-ind: Berdoalah juga supaya Allah melepaskan kami dari para pengacau dan orang-orang
    jahat, karena tidak semua orang mau percaya pada ajaran kami.
  pes-OPCB: همچنین، دعا کنید تا از چنگ مردمان بدکار و شریر رهایی یابیم، زیرا همه ایماندار
    نیستند.
  mpt-mpt: Naka homon unang homoni Gode wengo mo bainobo geim blim kesoa ibo Gode
    baabaniba Kobo Folwali daabeneba i hengmin nakaia unangai kukub misiamo omkayebibo
    watabenale ge ohamine!
  ssx-ssx: Kutupa make wanda꞉hali paeyaoma꞉ mo hande pina꞉ hone na tulaasemeke handa
    mo hoke haliwekima꞉ niki pa꞉ta꞉ hoke hau peaama꞉na꞉ Koda꞉ma꞉ niki petelena꞉ yeni
    peao hapa꞉peke.
  mkl-mkl: I ce kutɔɔ ŋɑ ku bɑ Ilɑɑɔ̃ ku nyɑ wɑ hɑi si ɑwɔi ɑmɑnɛ lɑɑlɔ hɑi nɛ iri
    ŋɑu, domi kù jɛ inɛ feii wɑ dɑsi ideu nɑɑnɛ.
  gaq-gaq: ବାରି ଡିଗ୍ ପାର୍‌ତନା ଡିଙ୍ଗ୍‌ପା ଇସ୍‌ପର୍‍ ଡିରକମ୍ ଆନେକେ ଦୁସ୍ଟ ବାରି ଦଦ୍ୟା ରେମୁଆଁଇଂନେ
    ନ୍ତିବାନ୍‍ ଆମ୍ବ୍ରଏ ମେଁନ୍‌ସା ଡାଗ୍ଲା ସାପାରେ ନିମାଣ୍ଡାସାମୁଆଁରେ ସତ୍ ଆମାନେଃ ଆର୍‌ଣ୍ଡୁ
    ।
  gof-RNT: Hessadakka, asi ubbay qaalaa si7idi ammanonna gisho Xoossay geellatappenne
    iita asatappe nuna ashshana mela nuus woossite.
  unx-unx: ଆଡଃଗି ବିନ୍ତିପେ, ପାର୍‌ମେଶ୍ୱାର୍‌ ଆଲେକେ ଏତ୍‌କାନାଃଏତେ ଆଡଃ ଏତ୍‍କାନ୍‌ ହଡ଼କତାଃଏତେ
    ବାଞ୍ଚାଅଲେକାଏ, ଚିୟାଃଚି ସବେନ୍‌କ ସୁକୁକାଜିରେ ବିଶ୍ୱାସୀ ନାହାଁଲାକ ।
  gah-gah: Itó vegená makolite monó nene avasavagi gili asú isá amanazo, kigika golesagi
    vegená lihimáinigi vegenalitini kigizakutí akagá oletative liki Ómasiloka numuna
    lilo.
  lcm-lcm: Mi sokotuk kapa ani God ka akala imem pelek a vap po uli asia kopos ke
    animem kipo rikek luai. Using parik kapa tutuman ta vap aongos kilapo atogon lomlomon.
  aer-aer: Tyerrtye arrpenhemele-arle arratye itelaretyakenhe akwete-arle nhenge anwerne
    itneke ilerlenge. Tyerrtye yanhe areye-arle akurne anthurre aneme ikerlte-irremele
    akwele itne aneme, itnekenge ware anteme akwete Ngkarte apayuthne anwernenhe mwantyele
    arntarnte-aretyeke.
  qvc-NT: Mañakuyllapar, malu, saqra runakunamanda Siñurninchiq washawananllapa. Chaqa
    manam yumbay runakunaqa Dyuspi kriyinllapachu.
  tgl-ULB: Ipanalangin ninyo na mailigtas kami mula sa mga makasalanan at masasamang
    tao, dahil hindi lahat ay may pananampalataya
  cbs-NT: Ja inun, dasibibun Jesús ikunwanbumawen taexun yuda betsa chakabubu inun
    dakeisbuman chakabuwakubainkin nuku ichakawaibu jau nuku nemaxunun Dios nuku ea
    axunkanwen.
  xtm-NTPP: te sukan‑va'a jin kaku sa nuu ñayii ka jatna ini ja jin sa'a i ja u'vi
    ma. Vaa masu ndaka ñayii a ka kandija tnu'u Su'si o a.
  nnq-nnq: Uyo mutujopele kupala Nnoongo atukombole na bandu akabaja na bandu bina
    kijonga gambu boaje abaamini Nhwalo gongo.
  bao-NT: Ñucã ca bojoca ñañarã, bojoca tiirica wãme ʉno méé ca tiirãre ñañaro jãa
    ca tii ecotipere biro ĩirã, jãare juu bue bojaya; niipetirãpʉra díámacʉ̃ tʉo nʉcʉ̃
    bʉoriquere cʉotima.
  san-ORI: ଯଚ୍ଚ ୱଯମ୍ ଅୱିୱେଚକେଭ୍ୟୋ ଦୁଷ୍ଟେଭ୍ୟଶ୍ଚ ଲୋକେଭ୍ୟୋ ରକ୍ଷାଂ ପ୍ରାପ୍ନୁଯାମ ଯତଃ ସର୍ୱ୍ୱେଷାଂ
    ୱିଶ୍ୱାସୋ ନ ଭୱତି|
  huv-NT: Itüniün aton ocueaj Teat Dios mambeol xicon nganandot aleaic marangüw wüx
    ximbasan nipilan monrang ngo majneaj, cos ngome meáwan nipilan andiümüw mayariw
    andeac Teat Dios.
  otn-NT: Xquet'a̱ da̱mi̱ marca̱he Oja̱ n'namhma̱ ngue da̱ ya̱ngähe Oja̱ ngue'a̱ te
    mbɛ̱nngähe yø ts'oc'ɛ̱i̱. Porque hi̱nga̱ gätho yø ja̱'i̱ da̱ 'yɛ̱c'ɛ̱i̱ ra̱ hya̱
    dí̱ mma̱ngähe.
