  cta-NT: Ñati̱ nu ná ntajaꞌa̱ taquiyaꞌ jiꞌi̱ lcaa chaꞌ nu nscua ya lo quityi re ni,
    cuiꞌya ma̱ cuentya tilaca laca nguꞌ biꞌ; liꞌ ngaꞌaa tyaꞌa̱ ma̱ stuꞌba ti loꞌo
    nguꞌ biꞌ, chaꞌ juaꞌa̱ caca tyujuꞌu tiꞌ nguꞌ.
  bqc-SIM: Tó gbɛ̃e i yã́ pↄ́ wá òɛ́ lápi guu dao, à aà yã́ bↄ dilɛ. Ásu
    gbɛ̃́ kpaaànↄo, kɛ́ wí e aà kṹ.
  tcz-CHONGTHU: Hiche lekhathot a keiho seingailou ho chu melchih uvin, amahoa konin
    kichom khendoh leu chun amaho jahcha tauvinte.
  mar-mar: या पत्रातील आमचे वचन जर कोणी मानीत नसेल तर तो मनुष्य लक्षात ठेवा आणि त्यास
    लाज वाटावी म्हणून त्याची संगत धरू नका;
  snp-snp: Ido lufuwa wi fulonimo ka ya meyalo melámenawamo wenena ya geyefe loti
    geyeti, ya ukanido kolinawamo ne, loti wenenawaki ya koina wi gedámalo.
  isl-isl: Neiti einhver að hlýða orðum okkar í þessu bréfi, þá fylgist með honum,
    en hafið ekki samband við hann, svo að hann sjái að sér.
  spy-NT: Yoo mākoonyitē ꞉chii lōkōōywēchu kēēsirwook, kumāchāktōōs ōnkēt chiichoo
    ‑āmōōbuurtē keey sukumuy ꞉inee nkit.
  xnn-xnn: No waday mang-adi ay mangpati isnan ibagbagami isnan solat ay naay et masapol
    ay kananyo en ngawi nan nemnemna. Isonga adiyo gaygayyemen tapno mabainan siya
    isnan ngawi ay ik-ikkana.
  mwe-mwe: Pana kweneko apali mundu akakuukunda ntenga gutukumpeleshelanga mmaluwa
    muno. Ibhaga nneyo, bhai, mwiiteiganje na jwene mundujo wala nnakungulushe nabho
    nkupinga akole oni.
  tte-tte: Tem tomo yabo loina bwaite kaleleli letane bwaite kalona mena nige ibebenalan,
    esana wakalai na kwamiya-suwala koina na mesabana imwalimwaline.
  tcs-tcs: Prapa sestaman demwan uda no lisen ane no mekem wanem mipla i spik wea
    dis leta. Wa, yupla mas no pole dempla. Stap longwei prom dempla. Wen yupla i
    meke demting, dempla go prapa sem.
  hlt-THB: Vawhkaw ca ing ka ni yyn law khqi awi ve amak ngai ak thlang a awm awhtaw,
    anih ce hat law uh. Ak chahnaak aham koeh pawlneng law uh.
  soq-soq: Naita mida no waeuwamba leta ema bedewe ituite dialeitana mai etepie ruawalepia,
    me ewanadoe enaiana, mai do deaitana. Epe dewasano me ewepie malalepi.
  qub-qub: Gamcuna cajcho mayganpis cay cartacho niycashäcunata mana wiyacuptenga
    chay runawan ama shuntacaynachu. Ricay maygan cashantapis. Ichanga ama chiquiychu.
    Paypis Jesucristuman yäracoj ermänuyqui caycaptenga piñacuy. Chaynöpami tantiyacur
    pengaconga.
  att-att: Á nu ajjan yù ira kábulun naw nga manakì nga manguruk sù kinagi mi sawe
    túrâ mi, tákkilalán naw ira, á ari kayu mepulupulù nira, tapè mepasiránán ira.
  bki-bki: Kumemi nuber saba nalo miroano ea niosi nei, ana ver toro tai maka tiniene
    saaro kanio, bo ka kuvitilubario toro na. Mia kuvitu re kuvila vonvon ka kuvim̃au
    vija toro na beamu, ka rila naio rimou ve telisu, naio rivitilubar kiano beleiano.
  bqp-bqp: Tó gbɛ̃ke dí yã kũ o òárɛ takada dí gũn daro, à a yã bo à dítɛ. Àsun
    kakara kãaoro, de wé'i le à a kũ yãi.
  mcp-mcp: Muud mə bə́ kú sá mə́gwág nə sâ sə́ ŋgə́ cɨ wa kálaad ɛ́ga dɨ́ yɛ́, bɨ
    ɔ́ ŋwa nyə jínə, bɨ mú béégyá nə nyə shú nə́ í sáág nyə shwôn.
  hat-hat: Si yon moun pa swiv lòd mwen bay nan lèt sa a, make li. Piga pesonn gen
    okenn rapò avè l', pou l' sa wont.
  npl-NT: Tla aka amo kichiwa tlan tikijtoah itech nin amatlajkuíloli, kuali xikitakah
    akí, iwa ayakmó íwa ximonelokah, para ijkó mapinawa.
  bgg-bgg: Yangne ithek gai ne gathek è nathek shii thoh pha jigi ji pha mua ne anuii
    pha de um phro. Ji è um arone, ithek shii isiie rek bo chiih-è ithek rog shii
    nyie ayie-aphi rabo, ji-è ai ne biwo rey ruii phro.
  eng-TCENT: If anyone does not obey what we say in this letter, take note of him
    and do not associate with him, so that he will feel ashamed.
  eng-BSB: Take note of anyone who does not obey the instructions we have given in
    this letter. Do not associate with him, so that he may be ashamed.
  cpu-NT: Tzimatsirika kaari kempisanterone iroka nosankinatakemiri, eero paapatziyanaari,
    iro iriñaantyaarori impashiventayetya.
  san-ASM: যদি চ কশ্চিদেতৎপত্ৰে লিখিতাম্ অস্মাকম্ আজ্ঞাং ন গৃহ্লাতি তৰ্হি যূযং তং
    মানুষং লক্ষযত তস্য সংসৰ্গং ত্যজত চ তেন স ত্ৰপিষ্যতে|
  tac-NT: Jaré ralámuli oyérame tabilé e'wásaká napu aní ye apeli napu ramué osirú.
    'We 'la na'táwaká churigá ka alué rió, 'lige tase gompaniérola niwa alué rió napurigá
    alué rió 'la chijunámala.
  eng-WEBPB: If any man doesn’t obey our word in this letter, note that man and have
    no company with him, to the end that he may be ashamed.
  gfk-H: Ma ing bia tikai pa na taram kaiken ra numital nianga ta iakan ra pakpakat,
    io, muat na nas kilam timaan ia. Pa muat na manga lon tikai ma ia waing naga kilinganei
    ra hirhir.
  viv-viv: KaꞋi tamo hakwadi agaimiya kivetuvetunu hida yami leta againe aꞋetoladina-ma
    keke ginaꞋabini, bana kalivai-nadi wanaꞋita-hagihagiyena. Au wanamiyavehailena
    be higa wowomumu ginaꞋayaunena.
  yao-yao: Naga apali mundu jwangasaka kugakamulichisya malajisyo gatukunlembela nchikalata
    chi, munlolechesye kwannope mundu jo, nkasyoŵekana najo melepe akole soni.
  tgp-tgp: Vara tea mo r̃ohu vara i oloolo na sava kama lo verea hin leta nike, ha
    lavi na hijana, ale ha sopo mele pulutahi peresia matan vara i pa vaia i mahanuhanu.
  auc-NT: Mönitö mïnitö ïmïnite ïï yewæ̈möintaa möni yewæ̈mongaïnö ate adocanque ëñënämaï
    cæcä ïninque, Tömengä æcänö ingää, ante aedäni. Ayæ̈ tömengä guingo ïmonte wæcæcäimpa,
    ante tömengä ingante gomö aedäni.
  kbc-NT: Nigica ane deɡ̶eyiwaɡ̶adi naɡ̶adi ɡ̶odidie, odaa awini anigini niɡ̶ica oko,
    odaa otonitice, amanagawini niboliɡ̶a.
  bmh-bmh: Du tub igual ze sikut wai maremun doimai, sesamorab tam, ag go subantal
    baiaboran. Ag du go dual i pezan. Guzenebi, du go igul go eg meun abe maimai,
    aiu numau.
  ctu-BL: Mi an majqui mach yomic i ch'ujbin chuqui wolic subeñet lojon ti ili jun,
    q'uelela jini winic. Tʌts'ʌx la' bʌ ba'an cha'an che' jini, mi' cajel ti quisin.
  meq-meq: Taɗə ndoweye ka rəhay ha gər a wu nakə nəmaa watsa a ɗerewel nakay aye
    bay na, zəbum faya, nəkurom ta neŋgeye kâ dzapum ka məge wu hay dziye bay hərwi
    ada horoy mâ gay.
  noa-H: Mʌg marau pãrag p'ã deepʌ̈i nʌm hiekta hãbmua k'ãijã hasekasmap'a sim k'ai,
    magan mag wounan warre t'umaam k'ʌʌnag hich mag sim k'ak'apdö hapinaa hoob hi
    dʌ̈i k'apeerk'amiet, hich dʌ̈i magbaawai deeu k'ĩir naauwia deeu hewag k'ĩirjumk'ĩir.
  alp-NT: Amiki lepata rebe ami lekilu kena sulate meije pende, sae rebe ilulu more,
    imi keta beini kai lupu kaini yake leke iasomi.
  san-VEL: yadi ca ka"scidetatpatre likhitaam asmaakam aaj naa.m na g.rhlaati tarhi
    yuuya.m ta.m maanu.sa.m lak.sayata tasya sa.msarga.m tyajata ca tena sa trapi.syate|
  kbq-kbq: Iza'o ama avompima kre'nona kemofoma amagema ontesimofona, anamofona keni
    hunetama, agranena tragoteta omaninkeno agra agazegu hino.
  kbh-kbh: Nderado nda nts̈amo quem tsbuanáchañe fsënjayancá ndoñe tontsuenana, s̈mochjarrepára
    nda cha yojtsemna y cháftaca ndoñe s̈mattsencuéntaye, chca, cha chaotsëuatjama.
  ron-LSB: Dacă cineva nu se supune cuvântului nostru din această scrisoare, observați-l
    pe acel om și nu vă apropiați de el, ca să fie rușinat.
  pon-pon: A ma amen kan oke at padak nan kijin likau et, I me komail en kileledi,
    o komail der apwali i, pwe I en namenokela.
  nhe-BL: Huan intla se tlaneltocaquetl ax quichihua tlen timechilhuíaj ipan ni amatlajcuiloli,
    ximomacaca cuenta ajqueya ya huan amo ximohuicaca ihuaya para ma mopinahuas.
  sps-sps: Te gim fi non ta isen ma vovou iny a fo vegiau tsumam koman noun tovei,
    fakats faarof yam a mes to, am fataanis osing towa ma rejiaf en ya.
  wnc-wnc: Sike aminu tapatuta wamu kuupbam ninda pas asakatang matakamang kaknga
    tawanangge apbitawanu ginda aminu waapata waiaknganae maakawikge tasike wai amin
    tapa ngang kake iat ma gatake sukuwam.
  bus-bus: Tó gbɛ̃kee e yã kɛ̀ wá òare takada kɛ̀ guu daro, à à yã bↄ à diɛ. Àton
    kakↄ̃a kↄ̃n adeeoro, lɛ wí e à à kũ yãnzi.
  gub-BL: Aze teko noho kwaw ureze'eg rupi wà nehe, ko pape rehe imuapyk pyrer rupi
    wà nehe, a'e mehe petyryk wanuwi nehe. Tuwe wiko a'e zutyka'i a'e wà nehe. A'e
    rupi imaranugar putar wà nehe, a'e mehe weruzar putar ru'u Tupàn ze'eg wà nehe.
  imo-imo: I pipia topo tirimolomunga tukundo ungu mane tirimoloma imbo teni pilipe
    tenge naa timo lemo enoni kanokolio yu aku tepa teremomunga pipili kolopa lipe
    manjipili ningo yu kinye yokeya tendaio.
  boj-boj: Kristen was qudei naŋgi gago anjam iga neŋgreŋyonum qaji endi uratibqa
    niŋgi na naŋgi taqal breinjrib isaq gileb. Yimqa naŋgo kumbra uge deqa naŋgi jemainjrqas.
  eng-DRA: 'And if any man obey not our word by this epistle, note that man, and do
    not keep company with him, that he may be ashamed:'
  knf-knf: Woli aloŋ ţi an apok pţaş uko wi ŋpiiŧuŋ ţi, naţupan wa naşë nawut kaka
    nin uko uloŋ na a, ahilna akowa.
  san-KHM: យទិ ច កឝ្ចិទេតត្បត្រេ លិខិតាម៑ អស្មាកម៑ អាជ្ញាំ ន គ្ឫហ្លាតិ តហ៌ិ យូយំ តំ
    មានុឞំ លក្ឞយត តស្យ សំសគ៌ំ ត្យជត ច តេន ស ត្របិឞ្យតេ។
  arn-NT: Fey kiñekentu duamkünunole iñchiñ taiñ feypielchi dungu ta karta mew, ngüneduamfimün
    ñi ineyngen ta tüfey, fey trawükilmün ta kiñentrür kisu engu mew, femngechi ta
    kisu ñi yewelkawael.
  zas-NT: Bal yuꞌ tijbidi ad ruzoobt diidx guial güündi ni ranan loj guiꞌch guie,
    gol baguiaa chu benan, ad guchajg tëëdi laaman din yatu lojman.
  ken-NT: Mbák mmu abhɨ́kɨ́ ka bɛ́kóŋo ɛnyɨŋ ɛnɛ sɛ́sɨ́ŋɨ́ amɛm ɛkáti ɛnɛ, fyɛ́
    ká yi amɨ́k amʉɛt nɛ bǎkɛ́ bhɔŋ yɛ̌nyɨŋ bɛkʉ nɛ yí. Kʉ́ ká yí ɛnyu yɔ bɛ
    ntíánwɔ́p ánkɛ́m yi.
