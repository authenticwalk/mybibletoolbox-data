verse: 2TH.003.014
translations:
  kpx-kpx: No laheho levaleva ko hisaliai hanavoge mesoho ata degomoleau bae hoto
    ko malivebene. Abu katelahage kebia hilokaevei haliohatueveve. Ige elike abu matilahai
    vaveve kateale halevai.
  okv-H: Eto ke ahari ei ta ere kajihera amo embomeni nei uhoho ungote mihera amina
    agi ari uje ae ururoro kito amo tovujo oenga mihie me kiore.
  tbo-tbo: Inapa iyai i wipaliwelena geka omi letana u hinena ina paliguyoguyougeya
    yaka lawana uyahina ega ona gagalena nae ma a dewa ubeihi ina wihinimaya.
  mal-C: ഈ ലേഖനത്തിൽ ഞങ്ങൾ നൽകുന്ന നിർദേശം അനുസരിക്കാൻ വിസമ്മതിക്കുന്ന ഏതൊരാളിനെയും
    പ്രത്യേകം ശ്രദ്ധിക്കുക. അങ്ങനെയുള്ള ആളുകളുമായി സമ്പർക്കം പുലർത്തരുത്. അപ്പോൾ അവർ
    ലജ്ജിതരാകും.
  grc-SR: Εἰ δέ τις οὐχ ὑπακούει τῷ λόγῳ ἡμῶν διὰ τῆς ἐπιστολῆς, τοῦτον σημειοῦσθε,
    ⸂καὶ μὴ συναναμίγνυσθε⸃ αὐτῷ, ἵνα ἐντραπῇ,
  bgc-bgc: जै कोए म्हारी इस चिट्ठी म्ह दी गई हिदायत नै कोनी मान्नै तो सब जाण ल्यो
    के वो कौण सै, अर उसकी संगति ना करो, जिसतै वो शर्मिन्दा होवै।
  khz-khz: Pene talima taa na epepa gatugu-watirana kilara ati eririwana pene kamonagira
    genai, aomi aimo pene mia, ia ria ragai pio laka-kou, pe pene nuga-rage.
  deu-TKW: Wenn aber einer meinem brieflichen Worte nicht folgt, den zeichnet und
    lasset euch nicht ein mit ihm, damit er beschämt werde.
  zsr-NT: Chquiꞌ nútiꞌtëz bönniꞌ cutu gunëꞌ ca rna xtídzaꞌtuꞌ ruzujtuꞌ lu guich ni,
    gul‑gún ga gac bëꞌë bönniꞌ naꞌ, len cutu gunliꞌ tsazxö́n lëꞌ quië utuiꞌnëꞌ.
  lin-lin: Soki moto aboyi kotosa mitindo oyo topesi bino kati na mokanda oyo, bokebisa
    bato nyonso na tina na ye mpe bosangana na ye lisusu te mpo ete ayoka soni.
  hns-NT: Djab toelog me se koi ie tjietthie ke baat na maanie, tab sab koi ke tjaahie
    djaane ke kie oe ke hai. Aur toelog ose doer rahoe, djeme oe sarmaaike samadjh
    djaai kie oe ka kare hai.
  noa-E: Mʉg marau pãrag phã deepʉ̈i nʉm iekta ãbmua khãijã asekasmapha sim khai,
    magan mag wounan warre thumaam khʉʉnag ich mag sim khakhapdö apinaa oob i dʉ̈i
    khapeerkhamiet, ich dʉ̈i magbaawai deeu khĩir naauwia deeu ewag khĩirjumkhĩir.
  eng-EMTV: Now if anyone does not obey our word in this letter, take note of him,
    and do not associate with him, that he may be ashamed.
  mib-NT: Te núu ndé ɨɨn i tu jétáhú i jnūhun jeē cahán rī nuū carta yáha, te condēhe
    váha ro ndé‑ni i cúu, te ma quijnáhan ga rō jiín i, návāha na cúcanu i te nacani
    ni i.
  lif-NT2: आनिगे़ कन् सक्‍इङ्‌घङ् साप्‍तुम्‍बे़बा पाःन् मे़ङ्‌घे़म्‍मना मनाःन् खिनिॽ
    लुम्‍मो वाॽने़ फाॽग्र खे़न् नुःरिक्‍काङ् मिक्‍चो मे़त्ते़म्‍मे़ॽओ॥ हे़क्‍केलॽरिक्
    खे़न् सिरिङ् मःर फाॽआङ् खे़न्‍नु लाःत्‍लाःत् वये़म्‍मे़ॽओ॥
  xnj-xnj: Ngati kuvi na mundu mweangauyidakila ujumbi wetikuvapelekela mubalua iyi,
    yikavya naha, hinu, mumfiyula mundu mwenuyo na mkoto kutangatilana nayu chochoha,
    muni akola soni.
  mmx-mmx: Do tara noxo ronga res at na levelinga, mina malagan katling i, la mina
    ke xepe i xusu neni na lok mamangan.
  cbr-NT: Ui unin cara nun cuënëocë bana ënë ënxun nux quicësabi oquin 'aisama tania,
    a unibë camina nitima 'ain, axa rabíntanun.
  tee-NT: Para ni ca'alilh xamati' ju jantu calaca'iya' ju quinchivinti quinc'an ju
    iclajuntauch ju ani laca'ats'oknut pus amisp'at'itch tichi chavaich chai jantu
    amalak'avit'it. Chunch ju alat'it ni ts'a ma camaxanalh.
  eng-LSV: and if anyone does not obey our word through the letter, note this one,
    and have no company with him, that he may be ashamed,
  cak-NT: Xa c'o jun ri man nrojo' ta nu'on ri xka'ij yan ka chupa ri carta re', chiquiwech
    conojel kach'alal ti'ij ancu'x (anchique) ri', y chuka' man tic'uaj-iwi' riq'uin,
    chi quiri' tiq'uix.
  pah-NT: Po g̃a mo nohendupotari orerembikwatijara ojive, penhimombaragwaha ti g̃a
    ndehe. A'ero ti g̃a ndehe tapejihe'ari tipoyjayjaryme ti g̃a. A'ero po ti g̃a
    herojijyi ojeaporog̃ita nehẽ.
  sja-NT: Mamĩda parã t'ãidepemapa na k'art'ade ũraa jara bɨk'a oo k'inia-e pɨrã,
    awaraa ijãapataarãmaa nepɨrɨ́tɨ mãik'aapa mãgɨ́ ik'aawaapa ãyaa p'anéetɨ, k'ĩra
    nejasia beemerã.
  xed-xed: Ka haɗ yu ta sna tsa gwaɗa vindaf lu ya wu, ka mndu katsi, mnanaŋwa mnduha
    demdem, ka dgaghuta kuni ta vgha nda tsi, ŋa ksaftani ka hula.
  mks-NT: Tá ná canduu java na̱ tañu ndó ta co̱ cúni̱ na̱ caja na ña̱ cáchí nde̱ xi̱hi̱n
    carta yóho já quéa̱ xíní ñúhú cande̱hé va̱ha ndó ndá na̱ cúú ná ta a̱ cáca nuu
    ga̱ ndó xi̱hi̱n ná já ná cacahan nu̱u̱ ná sa̱há ña̱ cája na.
  gfk-S: Ma ing be tikenong pai nale taram kakarek ra numehet nianga ta ikin ra pakpakat,
    io, mu na nes kilam timaan ie. Pa mu nale manga lon tikai ma ie waing inage kilingane
    ra hirhir.
  bmu-bmu: Neŋön kimbi ki ohoba jim kutum eŋgizini, kunŋan mi qahö tem kölma ewö,
    iŋini mönö uruŋi meleŋmapköra gamu qem waŋgiba ehöröŋ köla yambuk keukeu jiba
    köisirik kude tata malme.
  dgz-dgz: Waenapan da da nop nuga ma ok sitoni ya anu warepi ase yawam anun. Mu umam
    anupen menan ae vemon.
  eng-GNV: 'If any man obey not this our saying in this letter, note him, and haue
    no company with him, that he may be ashamed:'
  zaa-NT: Xiaba entre lebi'į nna dúa ttu nu labí calàtsi'į gunią obedecer nu ra tu'
    lo cartį. Ą' modo nna edacca' taáni li ą nna bitturu gata' amistad qui' le lani
    ą, para qui'ni ettú'nią por la'a labą́.
  eng-WEBSTER: And if any man obeyeth not our word by this epistle, note that man,
    and have no company with him, that he may be ashamed.
  guh-guh: Pajivi apo nacuenebi tsane penaevetsinexa, apo jumecovënëtsinua tsane palivaisi
    pacatoyaquinatsi mapabaxutotaje, bajarapajivi panavecuatsare. Pëtsa payajavajinavanapame.
    Nexata aura tsane apo penacuenebijava yabara.
  bon-bon: Liba biname pisi nyene weene cama lui te singi lica gyene ai oogära mene
    acatame, weene teebine opo ewatneniye, piba ten cama gone abasuta teebine ajiri
    me wawename egä teeme mule conocono gyene.
  nhw-BL: Huan sintla se tlaneltocaquetl amo quichihua catli timechilhuíaj ipan ni
    amatlajcuiloli, ximomacaca cuenta ajqueya ya huan amo ximohuicaca ihuaya para
    ma mopinahuas.
  swh-ONEN: Ikiwa mtu yeyote hayatii maagizo yetu yaliyoko katika barua hii, mwangalieni
    sana mtu huyo. Msishirikiane naye, ili apate kuona aibu.
  wbi-wbi: Ndeve umuunhu ghweni nailonda kuvingilila ilisio liitu mu kalata iji, muva
    maso na ghwoope muleke piva nuvuhangalinisi palikimo naghwo, ulwakuuti ave mpelasoni.
  bba-bba: Goo ù n yinɑ u ɡɑri yi mɛm nɔɔwɑ yi sɑ yoruɑ tire teni sɔɔ, i n nùn lɑɑkɑri
    sɑ̃ɑ kpɑ i kun mɑɑ ɡɑ̃ɑnu mɔɔsinɛ kɑ wi, n wɑ sekuru tu nùn mwɑ.
  eng-KJVCPB: And if any man obey not our word by this epistle, note that man, and
    have no company with him, that he may be ashamed.
  kgk-NT: 'Oĩ para''e pene pa''ũ-my ohendu e''ỹ va''erã xe nhe''ẽ, xe remimondo peẽ-my
    ko kwatia-rehe amoĩ va''e. Upe va''e ohendu e''ỹ va''e, ani teĩ pemoirũ íxupe.
    Peje Hesu reroviaha-pe: “Eheja ha''e anho ranhe toiko onhemotĩ hagwã” peje.'
  waj-waj: Aa yanaa aavaki vai kua aavaa ta ngii giaa ngii miaunnaivaa gioonna kiaapu
    ivaki variaa voovoono ivaa rikioonnaata mmannammannainno varinai ivaa teeda tuqinnama
    ivaa taatee. Sa inna tasipama variatee. Ivo mmamma maisakiaiveeraivaara sa inna
    tasipama variatee.
  cpy-cpy: Eenitatsi-rika kaari kemijanteroni iroka nojankinata-kimiri, eero paapatziya-naari,
    rootaki iñaantyaawori ikaani-wenta-yityaa.
  mpx-mpx: Ebo gamagal etega logugui toto ha leli leta ya gamwanaa nige ni hehenapu-an,
    he alana nuku ahe ge nuku miluwai, yaka ni puluwawi.
  wbp-wbp: Nganangku-puka yapangku Kirijinirli kaji mamparl-pinjarla wirri-pinyi nyampu
    yimi kuruwarri-kirli nyampurla pipangka nganimpa-patu-kurlangu, manu kaji jukuru-juku
    warrki-wangu-juku nyina, ngulajulu milparniwarrarla panungka-juku yapangka-juku
    jiily-ngarrika. Ngula-jangkaju, yaliki yapaku, juntalurla nyinaya jawirdiki! Kujarlaju
    yungu-nyanu kurnta-jarri-nyayirni nyanunguju.
  luo-luo: Ka ngʼato angʼata otamore luwo weche mawandikonu e baruwani to ngʼiuru
    ngʼatno maber. Kik uriwru kode, mondo eka wiye okuodi kuom timne mobam.
  nhe-NT: Huan intla se tlaneltocaquetl ax quichihua tlen timechilhuíaj ipan ni amatlajcuiloli,
    ximomacaca cuenta ajqueya ya huan amo ximohuicaca ihuaya para ma mopinahuas.
  aii-aii: ܘܐܸܢ ܐܢܵܫܵܐ ܠܵܐ ܡܲܨܝܸܬ ܠܗܹܡܸܙܡܵܢܲܢ̈ ܕܓܵܘ ܐܵܗܵܐ ܐܸܓܲܪܬܵ‌ܐ، ܪܫܘܿܡܘܼܢ ܠܹܗ،
    ܘܠܵܐ ܚܵܒ݂ܛܝܼܬܘܿܢ ܥܲܡܹܗ، ܕܦܵܐܹܫ ܢܟ݂ܝܼܦܵܐ.
  esk-NT: Taamani maliġutchisunġitchuamik uqautiptiknik ukunani aglaŋni, nalunaisitchumigiksi
    taamna iñuk piqaqpan. Piqatigisruŋaqnagu, ilaali kanŋusruliġumuuq.
  msb-msb: Kun igwa man dida sa iyo sin dili magsunod sani na mensahe na ginsurat
    namon, tandai lang siya, tapos dili kamo magparalabot sa iya agod maalo ina.
  cpa-NT: Ju³ná³ li¹chian² dsa² tsa¹nang¹ jǿg³ tseih² jnieh³ hniah¹² quianh¹³ si²
    la², jøng² jáih³ hniah¹² hein² dsa². Ha¹chi² jǿg³ chi² li¹dsiíh³ hniah¹² quianh¹³
    dsa² héi². Mi³jøng² cán²dsa ju²hiíh¹.
  dso-dso: ଏ ଚିଟିଲଗେ ତମ୍‌କେ ଜନ୍‌ କବର୍‌ପାଟାଇଲୁ ଆଚୁ, କେନ୍ତି ଆଲେ ତମର୍‌ ବିତ୍‌ରେଅନି କେ
    ମିସା ସେଟା ମାନ୍‌ବାକେ ମନ୍‍ ନ କରେ, ସେନ୍ତାରି ଲକ୍‌କେ ଚିନିରୁଆ ଆରି ତାର୍‌ସଙ୍ଗ୍‍ ମିସିବିଡି
    ରଇବାଟା ଚାଡି ଦିଆସ୍‌ ।
  meu-meu: Tau ta ese ina revareva ai a tore herevadia basine abi dae, ia toana ba
    itaia, bona bavatoa tabe, bena kopina baine hemarai.
  yva-NT: Muno wasyisyaube! Ranivara vatane inta ponae beto ananyao reamo ratoe nyovara
    waowe so rai, weamo vemo wapanya atavon inya muno watantuna arijat inya. Wea inda
    opamo mamaya dave, pare sakinav apa ayao kakaije rai.
  dgc-dgc: Nadid, éng te éwan méniwala sina dikam ta éya a utus ko, éy tandaan moy
    siya. Paibutén moy siya, monda masanike, a pagsisian na maka tu ketamad na.
  zpm-NT: Teḻ cho zha ne nacgrë to i nëd gon diidz gban zho zigne rso no diidz nu,
    goḻwi dieṉ chow, dzigo ctsieelsadraa to zho; zeeṉa sca ctoladz zho.
  hix-NT: Okukur komo, amna yoyukhura ehtokonye, nyamoro rma uhutwatxoko. Onà rokaryehtan
    yawo rohra ehtokonye rma, uhutwatxoko. Àhokohrany harha ehtxoko, àhyahamtoho menye,
    anar me harha ehutwatxho menye.
  sim-sim: Os jihi lar mashi amber jekamba karok a kayendan or heyendiya nahi ambu,
    erem uwa ma oto avak ji heyehe or nga nakrem ji liwa ji hala. Ushinak avak os
    erem or uwa kava orhi oson or heyehe or humblaraha nor halaka.
  npi-ULB: यदि कसैले यो पत्रमा लेखिएको आज्ञालाई पालना गर्दैन भने, उसको विषयमा ख्याल
    गर र उसलाई सहभागी नगराओ ताकि ऊ शर्ममा परोस् ।
  cgc-cgc: Daw kino dili miag magtuman ta ame na tudlo naan ta yi na sulat, tandaan
    nyo kanen an. Dili kaw magduma ki kanen aged magayya kanen an.
  tim-tim: Den kulem esenŋe ire kulemgoân ire luâk âmbâle siâŋe hâkâŋ akmâ hepundo
    âmâ yeŋgâlânba watbiâ aŋun aŋgiâk.
  yor-yor: Bí ẹnikẹ́ni kò bá sì pa òfin wa nínú lẹ́tà yìí mọ́, ẹ sàmì sí ẹni náà.
    Ẹ má ṣe bá a kẹ́gbẹ́ kí ojú bà á le tì í.
  wos-wos: Du nak ané nyingambu wawun hundi xékéhafi yandét, guni déka xékélakita,
    déka afakémbu tétanguni. Afakémbu téngut, dé nana hundi xékéhafi yandénka rootandé.
  emp-NTPO: Daiba naʌ̃ cartad̶e jaradiaped̶ad̶ada ab̶aʌba ĩjãẽ́bʌrʌ, jũmarãa cawabid̶adua
    biẽ́ o b̶ʌda. Idji ume ãbaa b̶earãnadua peramãrẽã.
  eng-F35: If anyone does not obey our word in this letter, take note of him and do
    not associate with him, that he may be shamed;
  ind-ind: Kalau ada orang yang tidak mengikuti hal-hal yang kami ajarkan dalam surat
    ini, perhatikanlah siapa mereka dan jangan bergaul dengan orang-orang itu. Dengan
    demikian mereka menyadari kesalahannya dan malu.
  pes-OPCB: اما اگر کسی هست که نمی‌خواهد از دستورهای ما در این نامه اطاعت کند، مراقب
    او باشید و با او معاشرت نکنید تا از عمل خویش شرمنده شود.
  mpt-mpt: Ni weng olo baabenomabbuo nakae waneta weng olo mo wentim blim kene mole
    e ibo mo bekebenea eka ibsak esuo mebo mo nanimibe! Ib sinwalo baatlaniba afetu
    basibta yatemneta ne kukubo misiam biota natneibobo ge funanea aalo waisanota
    kukub misiamo deiboneko!
  ssx-ssx: Mata꞉la꞉ do tameiya꞉na꞉ wape poloma꞉ pita꞉ iki homeke ma꞉nda꞉ma꞉ na opilieke.
    Kutu pia꞉ka꞉na꞉ta꞉ koto ipika꞉ hau handolo hata꞉ta꞉ ipikana꞉ma꞉ yaaloma꞉ homaena꞉
    mandakena꞉ na apa꞉tao hapa꞉peke.
  mkl-mkl: Inɛ iyi í kɔ ku ɡbɔ ide iyi ɑ̀ kɔ si tiɑu ihɛ̃ i lɑɑkɑɛ ŋɑ nɔ i mɑɑ̀ jɔ̀
    nɡɔɡɔ ku kosi ŋɛ do nŋu, ku bɑ ɑnyɔ ku muu.
  gaq-gaq: ଆକେନ୍ ଉଲିଆନିଆ ଆପେକେ ଆଣ୍ଡିନେ ବ୍ନାଲିର୍ ବେନେଡିଙ୍ଗ୍‍କେ ଡିଙ୍ଗ୍‍ଏତ ପେ ବିତ୍ରେ
    ବାନ୍ ଜାଣ୍ଡେ ଆତେନ୍‌ ପାଲନ୍ ଡିଙ୍ଗ୍‌ନ୍‌ସା ରାଜି ଆଡିଙ୍ଗ୍ ଣ୍ଡୁ । ଦେତ୍‌ରକମ୍ ରେମୁଆଁ ସାମୁଆଁ
    ବପା ବାରି ମେଁ ଏତେ ପେ ଆମିସୁଃଗେପା ।
  gof-RNT: Ha77i nuuni ha dabddaabbiyan kiittida kiitas kiitettonna asi oonikka de7ikko
    he uraa erite. I yeellatana mela iyappe shaakettite.
  unx-unx: ଆଡଃ ଆଲେ କୁଲାକାଦ୍‌ ନେ ଚିଠିରେୟାଃ କାଜି କା ମାନାତିଙ୍ଗ୍‌ତାନ୍‌କକେ ନେଲ୍‌ ଉରୁମାକାକପେ,
    ଆଡଃ ଇନ୍‌କୁ ଗିହୁଗଃକାକ ମେନ୍ତେ ଆପେ ଇନ୍‍କୁଲଃ ଆଲ୍‌ପେ ମେସାନା ।
  gah-gah: Imane pepagú gakó gizo nolukumumó nene makolímo gele ahulokikoma, aí mogonamú
    giliiki nene ahulikiko, ezáagó minoko avoza hilitize.
  lcm-lcm: Au, na man a mang anu kapo tav using ani kamem ngangaiga nei panbuk ke,
    mi ararai aro luai ania, na mi ago luai ta tintino kuvul an ve nia, asi kana mamaila
    tapai.
  aer-aer: Kele arrpenhe Ngkarte-kenhele apeke akiwarre-irremele pipe nhenheke anwerneke-ngentyele
    nhenge urrkaperlte-anetyakenhe, kele renhe alkngetherre ilaye tyerrtye arrpenhe
    areyenge. Ikwere-ketye arlengenge anetyeke anteme re imerte apure-irrerlenge,
    akngarte-iwelhetyenhenge.
  qvc-NT: 'Mayqan runa ichu warmi kay kartaypi nishushqayllapata mana kasuptinqa,
    apuntayllapa: Pim chay mana kasukuq, nishpa. Chayshina rurashpaqar, amana paywanqa
    tandakayllapachu, penqakunambaq.'
  tgl-ULB: Kung mayroon mang hindi sumusunod sa mga salita na aming isinulat, tandaan
