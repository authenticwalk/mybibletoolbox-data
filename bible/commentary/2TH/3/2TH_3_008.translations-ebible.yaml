  cop-CNT: ⲟⲩⲇⲉ ⳿ⲙⲡⲉⲛⲟⲩⲱⲙ ⳿ⲛⲟⲩⲱⲓⲕ ⳿ⲛϫⲓⲛϫⲏ ⳿ⲛⲧⲉ ⲟⲩⲁⲓ ⲁⲗⲗⲁ ϧⲉⲛ ⲟⲩϧⲓⲥⲓ ⲛⲉⲙ ⲟⲩ⳿ⲙⲕⲁϩ ⲉⲛⲉⲣϩⲱⲃ
