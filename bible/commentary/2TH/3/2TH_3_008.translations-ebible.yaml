    haqad i taromab zeqab inaqmo i giholtuw bulad kabiy atoranmo emyauqta.
  ape-C: '@see-verse:2TH.003.007'
  bgs-bgs: Ándà ké tanggap katô ágkakan na ándà dé bayadi, asal igággár-ággár ké iglumu
