    mani palyaṟa mai walytjangku mantjintjikitja nyurala ngatjintjaku-tawara.
  cwe-cwe: Hachidile ndiya ya munhu wowose bila kumuliha. Chiiyoha kusang'hana usang'hano
    kwa uzidilwa imisi na ichilo, muladi sekechimgaze munhu wowose kumwenu.
  daa-NT: ho ni bal goye ɗo baa ta waanna nii tee maalan di. Kar gay, ni taaɓiye aando
    ƴiriyo, ni gina riy iŋ soriyni. Paa kat, ni baltu oome yoo waan minninko.
  mlp-mlp: Ad i ne gigo didaq araq samanmo a hi wawta. Haiqgam. I zayadmo waqyauqta.
