  wer-wer: Akun pötak ten arim moresiaan këëre kaömpöt pas naön eimaut. Arim naëaan
    pas önganëak sum pëënë ëak önëak këtëkre rö kan poutë ya kosang mëneimaut.
  ipi-ipi: '@see-verse:2TH.003.007'
  qul-NT: Pimantapas kasilla miqhorkaycuchu mana pagaspaka. Astawanpas tuta p'unchay
    sinchita llanc'arkaycu mana kancunata gastachinaycuraycu.
  tnc-tnc: Suᵽabatirã mijaba'arika waᵽamarĩaja yija ba'aberaᵽe. Mijare takaja jẽñebekaja,
    ĩmiareka, ñamiarekaoka, jãjia yija ba'iraberaᵽe yija yaᵽaraᵽaka yijare mija ĩjikoreka.
  ter-NT: Ákomaka kúxeaku ûti poréxeokono nika ûti ákoti ésa'i. Itea koati vivokóponovoti
    ko'ítukeyea ûti. Káxe, yóti yupíhovo momí'iyea ûti, puvâti ûti vitúkeovo yávahanoe.
  bmr-NT: Mɨɨhaiñooba machutaaco safooba jaadutɨmo mamachutatɨhi. Tollɨ icatɨno fucu,
    bu cuuje icano mududɨcamaaihicauhi amɨɨhaiñoco dumɨtɨɨcɨtɨmo miicaqui.
  fuf-fuf: Men jaɓaali goɗɗo fawtoo men ɲaametee nii tun, kono ko e nder golle sattuɗe
    e yangi men golliri jemma e ɲalorma, fii wota men wonan hay gooto e mon dongal.
  bhl-bhl: Fein! Beem ding dim bakate, taw banim kutiliw banim diwkuw diwkuw nu kun
    kuluko, bukesomi, nukalem ete num wanin webisuluw te. Nimtew angom? “Num dulum
    elote yulo ilum mak nam duyemuw kai!”, angenaluw kasike.
  ons-ons: Ŋene ŋei mane wano ŋine sola qesiŋ mane lewine midaine mi omakakone, midakaka,
    oma kaikenane turuŋine yemo ŋene urata makone, so wikile detkone, kaiwe so ruo
    urata togogole makone paki, natne ŋine wikile urata mi ŋibonikenane, yale okangone.
  con-NTPO: Injanga afepoembe'yi faesumbe cui'ccuma cu'i'fambi gi. Tsa'ma poi a'ta,
    poi cose gi vanamba sema'fa que'ima panshaen noñangiansa'ne.
  ghs-ghs: Oi nanai teqaha abiho botota patta qonoqono teeqake aima muunara oonihe
    qanga ma kaipoke eete etebake sama baurake eteqi qupibake gisihoke eetemi nikei
    nanake oho iga hiibarotaho tete te biranatara.
  peg-peg: କି ମଲ୍‍ହିଲ୍‍ୱାଦାଂ ଇନେର୍‌ତି ଆରାଣ୍‌ ତିନ୍‌ୱାଦାଂ ମାଚାପ୍‍ ଲାଗିଂ ମି ବିତ୍ରେ ଇନେର୍‌ତି
    ବଜ୍‍ଲାକେ ଆୱିକାଜିଂ ବେସିକସ୍ଟ ଆରି ଦୁକ୍‌ ହୁଦାଂ ୱେଡ଼ାନାଣା କାମାୟ୍‌ କିଜ଼ି ମାଚାପ୍‍;
  txu-NT: Ar ar idjàpênh ra:xja pumũ. Nã bãm ar prĩne mỳjja kupê. Arngro'ã akamàtkam
    ar idjàpênh iba. Nã bãm ar amim apê. Ar ije pi'ôk kaprĩre'ã ar ajwỳr kêt kadjy.
    Nhỹnh ne me'õ kute ar ijo djuw mex'õ bar ije kum o pãnh kêt? Arkati.
  eng-WEBU: neither did we eat bread from anyone’s hand without paying for it, but
    in labor and travail worked night and day, that we might not burden any of you.
  gnw-NT: Nducaruiño'ã vi numbɨepɨ mbae reve. Ẽrei tanta nduparavɨquɨ ara rupi jare
    pɨ̃tu rupi, agüɨye vaerã quía pepɨte pe oĩ vae uyemambeco oreré.
  mux-mux: Yambu mare-ni oliu langi siring kene kepe we naa nurumulu. Taropu topu
    liipu kene nurumulu. Eni-kene wasie mulurumulu kene ‘eni-kene wasie molemuláliinga
    eni buni te naa tipili.’ nimbu sumbulsuli kepe tanguli kepe oliu tondulu mundupu
    ⸤Pulu Yili-nga kongunale temulundu ku-kongunale tirimuluko, Pulu Yili-nga kongunale
    tirimuluko, akiliinga⸥ oliu aima mindili sipu mulurumulu.
  maj-NT: Ndaha nku najmi chu̱ba̱ kichinei̱ nichinehe̱ tsa najmi y'echjíi̱hi̱. Ni̱stjin
    ni̱stje̱n ní kin'exái̱ ko̱ kiyai̱ kju̱a̱ni̱ma̱ tu̱ xi ndaha nku xi tjín a̱jinnu̱u
    najmi ji̱n y'enéhe̱ ri̱ yjoni̱.
  bkq-NT: Âdylâ tyam xuduypy tâpywaze lelâ ani xina. Peto oday, kopae alelâ ani awâtârâ
    xina ewanu, ânguy tâbyguepa kulâ xinaram âdy nudupa itoem.
  kue-kue: te yomba ta kaiya moknamo no yoko ta nekunga. Tamanga, no topo ere keunde
    nomga no ene yumbun tekre dinamunedi pre ermine ya enduwer kongun pitnbogl ere
    ana kaiya mokna i-nomga.
  cot-NT: Teequea noshecatimotantempaji intati, manaqueate nantajiaquequea savincaguiteriqui
    aisa pitsecariqui natsipevencaroquea nosheca novegarajiaqueroquea aatonijite natsipetacaajiguimpiquea
    aviatimpajia pojocajiaquenaromequea intati.
  bnp-bnp: I uka ma mete kani tavula a maki ni kani ne mua. A maki ni kani lobo mete
    kona. Mete leho hateka na haro a rodo, nahea mete ge habi a nimava ne mua.
  apn-NT: '@see-verse:2TH.003.007'
  ctp-NT: Ja yku xuꞌwe ti ba seꞌen ndiꞌin wan nu ngwa bra kanꞌ; mda ba liyaꞌ chaꞌ
    mxku wan ꞌwa, chunꞌ nu yꞌni ba tñan chaꞌ kaja ñaꞌan nu tyijin yuꞌwi ꞌwa. Tsan
    loꞌo tla yꞌni ba tñan loꞌo yaꞌ ba, chaꞌ siꞌi ꞌwan nu msiꞌi wan nan yku ba bra
    kanꞌ.
  opm-opm: Denhe nuhurri be dar na dashemur. Ma ihashe oh nuranure kasip hat tamreipti
    ohe pe oh mohomwi dashemur. Nuhurdapat gurnong ina ruumsupsi nahatipririm nuhur
    kwitemo mong dao ruumsan ma tamreiya ohe pe ohwi den mohom dashemur.
  bvr-bvr: Gala ngayburrpa balaja nyirrbu-gaypa ana-goyburrpa. Gun-nyagara. Wurra
    ngayburrpa jarra burr-rrupiya nyibu-mangga nyiburr-workiya balaja minypa burr-guya
    jama nyiburr-jirra nyiburr-workiya ana-munya rrapa rrengarrenga; gala yapa ngayburrpa
    gun-derta nyibi-nega ana-gorrburrwa.
  wal-wal: Nuuni intteppe oossinne tooho gidenna mala, qamminne gallassi daafuriiddinne
    jaamiiddi oottidi de7idoogaappe attin, bessiyaagaa oottennan ooppenne quma coo
    mibookko.
  zad-NT: Ni biga wdaoznto' yeḻ' wao c̱he beṉ' na' bi wdixjnto'n, san ka tella ka
    waḻ bilaḻ bizodinto' bennto' llinna' kwenc̱he ni tole bi beninto' zed.
  kmg-kmg: Erâ ŋoŋeraonec nânâ furimâc mi nâmbeŋ, aricne, nânâ mafare micneneŋ eŋarenšipeŋte
    ŋafe furec mezi gie šocnehec bahuc šâic manambeŋ.
  aso-aso: Lengita mino nosoꞌ niteꞌ haza gidini ma namune. Ve hamoliꞌmidatikisi nosoꞌ
    niteꞌ haza ma do no minamune. Linginelatiꞌ initeꞌ ma limilizaniꞌ nene linginela
    nomivo geni ogalive lo holisekisi holukakisi eleꞌvoleꞌ gono amuzo molo do labusote
    ilivo okode losuvoꞌmi gono do minuneꞌ ma neive.
  uli-uli: Hamem hatema mechal le semal yebe hammalehmem ngo tor paliyal le ha fang.
    Ye kkel yamem yengang; hama yengang llubong mo lerral bo hate dipli bo hami habe
    tapeli sefaes salpiy bo hammalmem.
  nin-NT: Inta i si kpa inkindirr iri nu undurr ku sama ni ihan inkindirr hen. Iya,
    inta i si na meme hen. Inta i di na undu ni ki iha na azhi ni ibittu, wre ki inta
    bu si ki undurr iha ni imba ba hen.
  acu-NT: '@see-verse:2TH.003.007'
  cak-WNT: Ruma riyoj majun ri chak ta queri' xkatij. Xa can sibilaj xojsamej chi
    pa k'ij chi chak'a' riche (rixin) chi xkach'ec ri xkatij. Queri' xkaben, ruma
    ma xkajo' ta xkaya' jun ejka'n chiwij.
  ebk-ebk: Maid enar-arami as kasaporanmi ay chaanmi finayachan. Kunmi at enkarkalikiatan
    ay nunchunchunu as inurkiw ya lenafi ta maid uray usa kan chakayu as malikiatan
    kiapú as nan kasaporanmi.
  spa-PDDPT: ni comimos pan de nadie sin pago. Al contrario, trabajamos con afán y
    fatiga de noche y de día para no ser carga a ninguno de ustedes.
  ruf-ruf: ng'atujile bae hela ichijo che imunu. Lekeni tsatusang'ana ghendo ichilo
    ne imisi kwa ukughaya, ili tuleke kuwa mtsigho kwe imunu wowose wa kwenu.
  gun-gun: ndorokaru rivei guive. Ha'e rami 'rãgue py romba'eapoa rupi ronhea'ã ete
    va'ekue. Ara py ha'e pyávy romba'eapo va'ekue avave rei pe ronhemongaru uka rive
    e'ỹ aguã.
  agu-BL: Qui nkawan tan oy tu', poro sk'ejl nin lak'bal ja ko'c tan ak'un tan qui
    kak'ol jun gast scye'ju'.
  isn-isn: Hangi shanga ai kulie indya nia muntu wihi bila kulipila. Badala akwe,
    ai kitumile i milimo utiku nu mung'wi ku milimo ni mikaku hangi ku lwago, iti
    kuleke kutula muligo ku muntu wihi kitalanyu.
  eng-PEV: We worked very hard, not only in the day time, but at night time too, so
    that we could get enough money to look after ourselves. We always paid for the
    food you gave us. You didn’t have to find money to look after us.
  ilo-ULB: Ken saankami a nangan iti taraon iti siasinoman a saanmi a binayadan daytoy.
    Ngem ketdi, nagtrabaho ken nagbannogkami iti rabii ken aldaw iti narigat a panagtrabaho,
    tapno saankami nga agbalin a padagsen iti siasinoman kadakayo.
  pir-NT: Sa yena mʉsa ihyayere wapa yero marieno ihyerʉ ʉsã. Sa yena decopʉre, ñamipʉ
    gʉ̃hʉre tutuaro dahraʉ ʉsã “Mʉsa ihyayere siniari”, nina.
  anv-NT: Yɛ́ me nyɛɛ́ muú fɔ ayi dényɛɛ́ dela dechyɛge ŋka wɔ apɔ́. Ɛsé dépyɛ
    utɔɔ́ ne ɛshyɛ utuú ne ŋwɔmese nnó ɛ́kágé ɛsé dénɛré muú nyú fɔ́ metuú
    ndɛre dégarege abya melɔ́mélɔ́.
  sab-NT: kaire cha me mo manadu daba na llea giti cha me bligda kadu dabage ngwale.
    Cha me agedu ene agwa cha lle bo diali tanre gire ene cha ñadu mo manade agali
    cha lle bo ñanale, cha me tadu chegekalin jiske ba ulitage.
  tmd-tmd: Nöbö mö bli ap mag ñɨŋa hör nɨmöinɨŋö, rön, mil pɨxmag yuö bö an ölɨŋ pɨlɨm
    nugugɨrön mabö rön ap nɨmmɨdöla.
  acr-NNT: Na xqatzꞌonoj taj xa kasipax ri qawa, ma ronoje ri xyaꞌ chiqe, xqatojo.
    Ri xqaꞌano e lik xojchakun chipaqꞌij chichaqꞌabꞌ chaꞌ jelaꞌ na kojuꞌan ta oj eqaꞌn
    chuqul junoq che alaq.
  kpg-kpg: Gimaadou digi kae nia hagamaamaa mai dahi dangada, maa digi huia. Gei gimaadou
    e ngalua i di boo mo di aa, bolo gi de haga daamaha tei dangada i goodou.
  taj-taj: ङन्‍से टाङगा आफाना खालैला तिगै आचनी, बरु एनीगदेदा दुख थातगै भिसी ङन्‍से
    धिन म्‍हुननोन दुख लसी गे लजी।
  avt-avt: Haiu ap maam menmen me yi mɨt weinɨm au. Wɨtaan wanewik haiu mɨrɨak menmen
    iuwe, te haiu ap mari menmen mi mamɨm au. Kenmak haiu mɨrɨak menmen im?
  cbk-cbk: Nuay came come el comida del maga gente sin pagar. Sino came ya trabaja
    gayot dia y noche, y ya man bacucu came de trabajar, para no came sirvi de carga
    ni con ningunos di ustedes.
  uig-ARA: ھېچكىمنىڭ نېنىنى بىكارغا يېمەيتتۇق؛ بەلكى بىز ھېچقايسىڭلارغا ئېغىرىمىزنى
    سالماسلىق ئۈچۈن، كېچە-كۈندۈزلەپ تىرىشىپ-تىرمىشىپ جاپالىق ئىشلەيتتۇق.
  tuf-tuf: Isat cahujín ira túntira yátiro. Cuatán cab istiy cut ricar cat, cheycar
    cat canarán to yajacro. Isat ba quin bucoy bucoy ira buw̃ sicayat ba seowata etar
    ijmarat yayín acu canar cat yajacro.
  abx-abx: Ngan ga'i kami' agparapamangan si kinakan-na si la'in kon ga'i agbayaran
    kami'. Lugod, maniguro kami' dina pagtrabaho allaw sangom, agpabudlay ngan agpadangga
    para hamok ga'i kami' akapabug'at si bisan say si ka'am.
  mco-NT: Tüg'ócɨy ɨɨch ajcxy ngaayɨn n'uucɨn ngojuuyɨch. Nduñ n'ayooyɨch anajty xɨɨm
    tzuum, co anajty ca' n'adzɨba'ñɨch ni tüg.
  cpb-NT: Tekaatsi nonkowakotemiri pimpashitenari nowanawo, nipinatzimiro maawoini
    pipayetanari. Antawoite nantawaitake, kiteesheriki eejatzi tsireniriki. Iro opoñaantari
    kaari pipashitantanawo nowanawo.
  aon-aon: '@see-verse:2TH.003.007'
  hus-NT-2005: ani yab xitaꞌ i kʼaptsámal ti kʼapnél anikʼi. U tʼójnék chapik akal
    i kʼij abal yab ki tʼojliy ti kʼapundhom ni jun xitaꞌ xi tatáꞌtsik a kidhtal.
  mig-NT: Ni tú ní káyee sáni‑ri̱ staa̱ sɨkɨ́ ní ɨɨn‑ró, chi̱ sua ni̱ ka̱ja'ni‑rí
    máá‑rí jíín tíñu, te ndúú ñúú‑ni ni̱ ka̱sátiñu‑ri̱, te tú ní kúnɨ́nɨ iní ni ɨɨn‑ró
    ní ka̱sá'a‑ri̱.
  bps-bps: Là gami mni i knaanmi, du gami sa mayad kdee i gulandèmi. Mduh na balù
    butang too gami fgal mimò, du fye là gamu maflayam di kifatyu gami,
  mbs-mbs: Wedà kay pemoyò te kànen day diyà te menge doma otaw, meneng minayad kay
    te kedita te kelidoan day. Ontò kay migpekeaseb migterbaho pengkey aldaw aw delem
    amon eked kaw kelimahi te pegpenogpò niyo kenami.
  tof-tof: Akó kibü alo popa koke tüliónónóp, ki wata manie bumiógnónóp. A ki irrüb
    ngürr wirri arüngi zaget kwarilnürrü kibiób bübdügab arüngi, yabü darrpan-darrpan
    müp alión-gum.
  cme-NT: I saa hũu moloŋ kuuwuoŋgu dede wuo-ku gbãŋgbãŋ. I ciɛ maacemma‑i bãaŋgu‑i
    baa isuɔŋgu‑i ŋaa i ka ko i fɛrɛ tiɛ da i nuŋ-juuru‑i i fɛrɛ
  sus-sus: muxu man mu mixi yo xa bande don a fa lu muxu mu a sare fi. Muxu wakili
    nɛ kɔɛ nun yanyi ra, alako muxu xa fe naxa findi kote ra wo sese bɛ.
  pon-2006: Se sohte kin ale mehkot sang rehn emen ni at sohte kin pwain. Ahpw se
    wiahier doadoahk laud ni rahn oh nipwong pwe se en dehr kedirapwa emen kumwail.
  dad-dad: Age ma fen, amã taka nẽ saaf na yaleya sã to mon. Age fiya ban, amã ã atun
    taka morõ to mafenẽf nigin, bõ ado gaa ado kabĩ totol malen.
  zab-NT: niclɨza quɨt tu bnɨɨdxti ni bquiinnɨ sin quɨt nidillynɨ. Laat nántɨ dec
    quesentiand bdxannɨ pur bdxannɨ dzɨɨny, rdxi ne guxin bdxannɨ dzɨɨny par quɨt
    niguun xtsɨɨntɨ niacnét dunnɨ niacnɨ guelnabány.
  jae-jae: Aêac aeŋ amacnêm ŋac teŋ nê mo teŋ ŋaôma atom. Aêac ajam ma koleŋ e tekweŋ
    gêbac kêtôm bêc to geleŋgeŋ, gebe amacnêm teŋ im têkwa su ŋaômageŋ êtu aêacŋa
    atom.
  ksd-ksd: ma pa ave ga en vakuku ra magit kai tikai, tago i ga tup avet ra niongor
    ta ra papalum, ta ra marum ma ra keake, upi koko avet a vamangula ta tikai ta
    vavat;
  msm-NT: Wada noy sikiyu buju-i to pagkoon. Pigboli noy to tibo mgo kinahangyanon
    noy. Su migpaningkamot koy to pagtrabahu aedow dow madukilom agun kona koy makasamuk
    iyu.
  myk-myk: Wèe bi ta na li sipya wa shishiin mu ma ni wɛ. Ga wèe bi kanhama soro,
    na kapyeŋɛɛ pyi caŋa ni piige, kɔnhɔ wù ganha bu da bye tuguro wa shishiin ɲuŋɔ
    ni yi ni wɛ.
  sbe-sbe: Hinage sola nige tamowai hesau kana kai ka kaigaibui na bena nige maisana.
    Iyamo kai meta ka paisowabayaokalili boniyai yo mayadai, kaniyona ede nige ka
    henuwa bena ka hepolohegomiu.
  mcr-mcr: He nesa haŋä-iqä mämeqä ipŋqä diŋqe, ne heyaqä ymisaŋi mbqä miqä, qanyä
    ämetanä maŋqä, hiunji heatqe, mbqä wäuŋuä yäŋänäqŋqä itanä, änmiŋque.
  cux-NT: Ní nguɛ́ɛ́ sta'á 'nū pan yeⁿ'e mar 'áámá ndís'tiī chi nguɛ́ɛ́ cái 'nū. Naati
    'tííca diíⁿ 'nū. Diíⁿ 'nū ntiiⁿnyú ndii nguuvi ndíí n'gaaⁿ chi nguɛ́ɛ́ di'vaachí
    'nū mar 'áámá ndís'tiī.
  tur-YTC: Kimsenin ekmeğini bedelini ödemeden yemedik. Tam tersine, hiçbirinize yük
    olmamak için uğraşıp didindik, gece gündüz çalıştık.
  san-ITR: vinAmUlyaM kasyApyannaM nAbhuMjmahi kintu ko.api yad asmAbhi rbhAragrasto
    na bhavet tadarthaM shrameNa kleshena cha divAnishaM kAryyam akurmma|
  bel-N: таксама дарма ні ў кога хлеба ня елі, але ў працы і стоме рабілі ўначы і
    ўдзень, каб не абцяжарыць каго з вас,
  sch-sch: Tu sanna te aman pêk loiin lâk pe ngâi mak me. Manêkin, nan lâia tute
    ta ranga thâmna kin niloina rangin sûn le jân sinthôn kin sôl ani.
  mic-MIQNT: Mo ignmuaqatt'p wen angweiugsinen glapis apangitaqaj, awna ninen getantueg'p
    'ntmimajuaqanminen. El lugutieg'p aq attignita'ieg'p tepgig aq na'gweg glaman
    mo wen gesga'tuaqat gilew te'sioq.
  huu-NT: Guillena ɨbañeno guiñedɨcaɨ; ia nagarui eo maɨjɨdɨcaɨ, omoɨna duere caɨ
    fɨnoñellena.
  jiv-NT: '@see-verse:2TH.003.007'
  otm-NT: Nɛ xíngui ts'ʉ gá 'daje 'bɛ'a dá homhbe. Pɛ dám pɛhmbe ra pa nɛ ra xui n'dahma
    bin ja 'bɛ'a dá homhbe, nɛ xíngui ts'ʉ dá pa ahe.
  dah-dah: Moŋgo neŋ paka dird dird niŋ teŋ meteŋtiŋ hoyaŋ ma tinak yeŋbe nindikeŋ
    ge nurde naŋkahalya wawuŋya meteŋ kuruŋ po teŋ hinhet. Irde al kura beleŋ biŋge
    duneŋ hinhan gobe damu teŋ po ga nene hinhet.
  tnk-tnk: Kɨmaha iahəpkani mhə nəveɡɨnien sə iərmama riti ruvei pehe auər a m kɨmaha.
    Mətə ia nəpɨn mɨne ia ran iahaməsese mamhowok. Iahəpwəh nokeikeiien mə tahəuvei
    pehe wok skai m kɨmiaha tɨ nəkwməniien kɨmaha.
  kpr-kpr: Erama namanendae bouvu fumbeove dae sise, namane sifo tumba evia inono,
    saramana mendeni mendeni use moni ruruseri. Aminguse, namane nenda uvu bayau jo
    tefo bu mindaeri, mino futuse ruruseri.
  san-IAS: vināmūlyaṁ kasyāpyannaṁ nābhuṁjmahi kintu ko'pi yad asmābhi rbhāragrasto
    na bhavet tadarthaṁ śrameṇa kleśena ca divāniśaṁ kāryyam akurmma|
