  faa-faa: Arirakano repo makata nakosa isiapo mosane isiapo nenakamaka mosafapo.
    Isiapo makata ropo reaki kasapo. Re isupoko nenakamakayia yaku rakiraka waforonapaka,
    isiapo makata ropoane reaki kasapo. Asiamo isiapo mone mokoakosakipoko sere soko,
    ereamo soko, makata rakisiapo.
  kik-kik: o na tũtiigana kũrĩa irio cia mũndũ o na ũrĩkũ tũhũ. Handũ ha ũguo, twarutaga
