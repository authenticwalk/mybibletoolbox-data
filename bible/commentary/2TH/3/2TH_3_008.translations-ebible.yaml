  kyq-kyq: Naaje jꞋɔso te kɔsn nam cɛr eyo, num nɔɔrɔ katara naaje kꞋdabar kꞋtɛɗo
    naaba jꞋɔɔr kꞋnaŋo tak tak taa kꞋje kꞋkɔɔpm kaam jise eyo.
  kwd-kwd: Ma 'imeeru meru 'ame ngari tago na te'efuta fangalaa na te'efuta wane,
