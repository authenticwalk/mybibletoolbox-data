  arb-NAV: وَلا أَكَلْنَا الْخُبْزَ مِنْ عِنْدِ أَحَدٍ مَجَّاناً، بَلْ كُنَّا نَشْتَغِلُ
    بِتَعَبٍ وَكَدٍّ لَيْلَ نَهَارَ، لِكَيْ لَا نَكُونَ عِبْئاً ثَقِيلاً عَلَى أَيِّ
