    u ra kum pinapaam baa mitul paami, kupi koku mitul taar ta mawaat karom ta paa
    muaat baa in dok mitul.
  haw-1868: Aole hoi makou i ai i ka berena a kekahi me ka uku ole aku; aka, ua hooikaika
