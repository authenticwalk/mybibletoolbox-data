verse: 2TH.003.008
translations:
  kpx-kpx: Noeau laemo heiata lovibe ioholilu. Isito vavita gututa noeau negolahai
    lovilahalu. Katealemoike la noemo la monibe hatuoholilu.
  okv-H: eto indari amo teho humbuto indae rate dago mine ikihe humbuto indimahara.
    Eto ungo osaga kiagova dago ungo embo mumete ijite pure ngahia uera.
  tbo-tbo: Ma iyeta po ididibala to wobagibagi, ma ega tota luhogaleya ipa to ligenomi
    i am bagibagina po galena itetena binei. Ma lawa hagu hi weliweliyai to imihehi.
  mal-C: ആരുടെയും ഭക്ഷണം ഞങ്ങൾ സൗജന്യമായി ഭക്ഷിച്ചിട്ടില്ല. മറിച്ച് നിങ്ങളിൽ ആർക്കും
    ഭാരമാകാതിരിക്കേണ്ടതിനു ഞങ്ങൾ രാവും പകലും കഠിനാധ്വാനംചെയ്തു പണിയെടുത്തു.
  grc-SR: οὐδὲ δωρεὰν ἄρτον ἐφάγομεν παρά τινος, ἀλλ᾽ ἐν κόπῳ καὶ μόχθῳ, ⸂νύκτα καὶ
    ἡμέραν⸃ ἐργαζόμενοι, πρὸς τὸ μὴ ἐπιβαρῆσαί τινα ὑμῶν·
  bgc-bgc: अर किसे की रोट्टी मुफ्त म्ह कोनी खाई, मेहनत अर कष्ट तै दिन-रात काम-धन्धा
    करा थे, ताके हम अपणी जरूरतां खात्तर थारे भरोस्से ना रह्वां।
  khz-khz: Talima ta gena e gana ati gagapirage-kawarawai, na gavoirawai. Ai pogi
    e lagani gainaguluwai, gavekwalaviwai, kwalana gomi irauna naga veagapi-ketoketomina
    kalinana.
  deu-TKW: Wir haben bei euch kein ungebundenes Leben geführt, auch nicht ein Brot
    von jemand umsonst gegessen, sondern hart und schwer gearbeitet Tag und Nacht,
    um niemand von euch zur Last zu fallen;
  zsr-NT: Cutu gdagu dáduztuꞌ le bennliꞌ queëtuꞌ, san lu yöl‑laꞌ ruúbi ruguíꞌi len
    lu yöl‑laꞌ rcuidiꞌ bentuꞌ dxin rël len të dza cui usacaꞌ ziꞌtuꞌ nituliꞌ lbiꞌiliꞌ.
  lin-lin: mpe toliaki epai ya moto moko te bilei ya ofele ; kasi tozalaki, butu mpe
    moyi, kosala mosala ya makasi mpe ya pasi, mpo ete topesa mokumba na biso epai
    ya moto moko te kati na bino.
  hns-NT: bakie hamlog aapan khaaik paanie hardam apane kamaaike khaat rahielie. Hamlog
    raat dien mehenat se aur kausies karke kaam karat rahielie djeme hamlogke koi
    se koetjh na maange ke pare.
  noa-E: Maar chan mag sĩi phidkhajã phidkhaba õor igaau par thach khöba aajeejim.
    Ante iwiir ãbmua khãijã maar jãogam khõchgauta ichpa khöjudam chukhu chirajim
    am ugua, khajeeu durrum ãba, maran edaram magwe phidkhaajeejim maach bidam athee.
  eng-EMTV: nor did we eat bread from anyone without paying, but in labor and hardship,
    working night and day, so as not to be a burden to any of you,
  mib-NT: Ni tu ní cáyeji rī staā ni ɨɨn ró súcuan‑ni, chi ni cachunaa rī. Chi sa
    ni canducú ndéyɨ́ rí ni casájniñu téyɨ́ rí nduú ñuú, návāha ma stáhān rī ni ɨɨn
    ró.
  lif-NT2: हे़क्‍क्‍याङ् आनिगे़ मनाहाॽरे़ मे़बिरिगे़बा चामा थुङ्‌मान्‌कुमे़ल्‍लुङ्
    मे़न्‍हुङ्‌ङे हने़ मे़जाम्‍बे़न् मे़धुङुम्‍बे़न्‍लो॥ कर खिनिॽ तुक्‍खे मे़जाःत्तासिगे़न्‍ल
    फाॽआङ् आनिगे़ से़न्‍दिक् ले़न्‍दिक् याम्‍बुधिक्‍पा पोःक्‍खिगे़आङ् याःम्‍बक् चोगुम्‍बे़रो॥
  xnj-xnj: talili lepi chakulya kwa mundu yoyoha changa mlipa. Tahengili lihengu kwa
    makakala na mang'ahiso muhi na kilu muni tikotoka kumpela mundu lihengu la kutiyangalila
    mundu yoyoha yula pagati yinu.
  mmx-mmx: Ma goxo lok kaka gamasa tevempanga atnimi, maga un kaka leveluxa la levempanga
    vetpes bok magak pakes tin. Maga gugu lolos at levenaleng kangking la at levenaleng
    kanimin kusu mi noxo xepe pilas ti lok tooro nama.
  cbr-NT: Cupíoquinma cananuna unin piti picëma 'ain. Nun mitsun piti 'imainun mitsun
    curíqui cëñuti rabanan cananuna nëtën 'anan imë́ribi tëmërai atsánquinbi ñu mëëan.
  tee-NT: Jantu tavanan va laca'amapaininti ac'uniu ixvaiti tam xamati' ju lamilhi'uxijnan.
    Alai xacch'alhcatnanauch lacalhich'alhcat ju tuncuj chai ju ts'is. Chai na xacxk'op'au.
    Ju chunch ni jantu xamati' xaclhimamak'alhk'ajniyau ju lamilhi'uxijnan ju va quimavacach
    quinc'an.
  eng-LSV: nor did we eat bread of anyone for nothing, but in labor and in travail,
    working night and day, not to be chargeable to any of you;
  cak-NT: Roj can xkatoj ronojel ri xkataj. Yalan xojcos, roma can pak'ij chi chak'a'
    xojsamaj, roma man xkajo' ta xkamaj iway rix, roma man xkajo' ta xojoc jun eka'n
    (aka'n) chiwij.
  pah-NT: Oromondo ore itambere'ia pe me pe imbuhurame mbatera ore ve. Oroporavyky
    hete ore ypytunimo arimo orojupa ipyhyga mbatera orojive tombuhuteheyme ti g̃a
    ore ve mbatera javo ikwehe'i.
  sja-NT: Apidaamaa iidida-e paji taimaa chik'o pari teedamerã. Ma k'ãyaara ãstaawa,
    p'ãrik'ua pida mimiapachida tai chik'o neto k'odait'ee. Mãga oopachida parãpa
    chik'o tai-it'ee netonaadamerã.
  xed-xed: Zaŋ a ŋni ta skwa zaya mndu ka mbalay wa. Aŋni ka ghəŋa ŋni ta slavapta
    nda rviɗik tani, nda fitik tani ka maga slna ŋa zay ŋni, kabga va a ŋni ta ghuyaghunaptá
    ɗaŋwa ta ghəŋa skwa zay ŋni wa.
  mks-NT: Na̱cha̱hvi nde̱ sa̱há ña̱ na̱xixi nde̱ cán. Na̱caja chúun va̱ha nde̱ ñuú
    ta ndiví já na̱ñe̱hé nde̱ jiu̱hún catacu nde̱ já ná a̱ ndóho ni in ndó sa̱há ña̱
    na̱xito ndó nde̱he̱.
  gfk-S: Mehet pai gale en bia mon ra nian ta tikenong. Pata. Mehet ga kul iat ira
    amehet nian. Ira kaba bungbung, ra kasasa be ra bung, mehet git manga papalim
    uta ira numehet sunupi ma mehet git kilingane ra ngunungut ta kike ra pinapalim
    waing mehet pai nale kap ter ra tirih ta tikenong.
  bmu-bmu: Nini injarere qahö malin aka eŋgöreŋök kungö nene yuai mi öne qahö nemba
    malin. Qahö! Naŋgöm neŋgimegö lömbötŋan eŋgöreŋök kungö qakŋe öŋgöbapuköra mönö
    suŋgem asak nup sundansundan memba silenini qeba malin.
  dgz-dgz: Taba ega da mondi ya naton itan ya enapen menan mum wam iragi nao kaimakaet
    tainton.
  eng-GNV: 'Neither tooke we bread of any man for nought: but we wrought with labour
    and trauaile night and day, because we would not be chargeable to any of you.'
  zaa-NT: Iyaba nu gutó tu' nna, huì'i bání tu' ą. Ą'hua yala chi guỹàcca' tu' lo
    tsina nna beyàtsani tu'. Pues rela ritsá ní beni tu' oficio nu runi tu' lani ná'
    tu' para qui'ni làa guni le gasto.
  eng-WEBSTER: 'Neither did we eat any man''s bread for naught; but wrought with labor
    and toil night and day, that we might not be chargeable to any of you:'
  guh-guh: Amoneya baja cajena itsajivi ata apo pavecuaxaenë itsacuenejavayo ata.
    Biji rajane panatonacuenebabiabajë pinijicuenia. Matacabita, meravi ata, panatonacuenebabiabajë
    patanaevetsinexa. Bajarapacuenia panatonacuenebabiabajë itsajivi ata paxamëyajuvënëvi
    petoayapëbejeyanivatsi patanevetsijava patanajinavanapaejavata.
  bon-bon: Cine nuuja biname bau ca daremu cäco deedei piiyepu gwidape lica ewademujago,
    pätä cine mage kaakesea ituge wawena. Ciiye bimu cine kaakesea jewenujago ngälu
    ciiye duusa, ingle cine singi lica ge weeme nuuja ne mäpu ceera.
  nhw-BL: Titlaxtlajque para totlacualis catli tijcuajque para amo timechcuatotonise.
    Huan chicahuac titequitiyayaj tonali huan yohuali masque nelía ohui elqui totequi.
  swh-ONEN: wala hatukula chakula cha mtu yeyote pasipo kukilipia. Badala yake tulifanya
    kazi kwa bidii usiku na mchana, ili tusimlemee mtu yeyote miongoni mwenu.
  wbi-wbi: natulyalile ikyakulia kya muunhu ghweeni kisila kuhombela. Vwimila isio,
    tukavombile imbombo pakilo na pamwisi ni mbombo inalamu ni mumuko, nike tuleke
    kuva n'sigho kwa muunhu ghweni kulyumue.
  bba-bba: Sɑ ǹ ɡoon dĩɑnu di sɑ kun nin ɡobi kɔsie, ɑdɑmɑ sɑ sɔm sɛ̃sɔɡiru kuɑ bururu
    kɑ yokɑ sere sɑ wɑsirɑ kpɑ su ku kɑ ko ɡoon sɔmunu.
  eng-KJVCPB: 'neither did we eat any man’s bread for nought; but wrought with labour
    and travail night and day, that we might not be chargeable to any of you:'
  kgk-NT: '@see-verse:2TH.003.007'
  waj-waj: Gioonna kiaapu voovoono ti variraivaa too yeenna mminnaa vooyauvai ti mmuduu
    hama ta kati vareeravai. Ta irisai mmida vareeravai. Sa ngia ti mmooriivaa varada
    yeenna mminnamminnaiyauvaa ti mmiateeraivaara ta titi mmamma mmuyai utu rikiada
    ti mmooriivaa varada heenaivaa ikiannaivaa vara nuunama kiada mmoori vareeravai.
  cpy-cpy: Tekatsi nokowa-kotemiri pipashitena noyaari, tema nopinatzimiro okaatzi
    pipayitanari. Tema osheki nantawaetaki kitejeriki eejatzi tsireniriki. Ari nokinakaero
    kaari piñaantawo eeroka-paeni pipina noyaari.
  mpx-mpx: Nige tage ha anan bwagabwaga ya gamagal etega wana limiya ge nige ha pwapwamola.
    Yaa lan ge bulin ha logasisi ge ha tuwalali inoke bahi ami pulowan etega naha
    giginol.
  wbp-wbp: Kujalparnalu-jana marda yapa-patu-kariki miyi jurnta ngarnu, ngula-jangkarlujulparnalu-jana
    yungu tala. Kajirnalu warrki-wangu nyinayarla, kujarlaju kapurnalu-nyarra marda
    warrarda rdapakarrkayarla talakuju. Kuja-kujakuju, nurna-nyayirnilparnalu warrki-jarrija
    parrangka jingijingi manu mungangka jingijingi.
  luo-luo: kendo kata chiemb ngʼato ne ok wachamo ma ok wachulo. To ne watiyo odiechiengʼ
    gotieno, ka watiyo gi lwetewa kendo ka watiyo tich matek mondo kik wami ngʼato
    moro amora kuomu tingʼ mapek.
  nhe-NT: Titlaxtlajque para totlacualis tlen tijcuajque para ax timechcuatotonise.
    Huan chicahuac titequitiyayaj tonali huan yohuali yonque nelía ohui elqui totequi.
  aii-aii: ܐܘܼܦ ܠܲܚܡܵܐ ܚܘܼܪܵܝܝܼ ܠܵܐ ܐܟ݂ܝܼܠܔ ܠܲܢ ܡ̣ܢ ܠܟܸܣ ܗܸܟ̃ ܚܲܕ، ܐܸܠܵܐ ܦܠܝܼܚ ܠܲܢ
    ܒܠܲܝܠܹܐ ܘܒܐܝܼܡܵܡܵܐ، ܒܥܲܡܠܵܐ ܘܒܓ̰ܗܵܝܬܵ‌ܐ، ܕܠܵܐ ܡܲܬܒܲܚ ܗܘܵܘ ܝܘܼܩܪܵܐ ܥܲܠܔ ܗܸܟ̃ ܚܲܕ
    ܡܸܢܵܘܟ݂ܘܿܢ،
  esk-NT: Nalaiḷaamik akuqtuiriłhiñaunġitchugut, aglaan savaktugut unnuaqtuummaan
    sakuukhuta akiyausrunġił̣ikun kimununniiñ sakuugutiqaqhuta.
  msb-msb: kundi nagtrabaho kami sin husto adlaw kag gab-i agod dili kami magparalaom
    sa iba. Dili man kami nagkaon sa iyo mga balay kun waraʼn bayad.
  cpa-NT: Ha¹chian² dsa² ca¹tséih³ jnieh³ hi² la³cuø¹dsa hé¹². Ta³ báh³ ca¹jmó³ jnieh³
    lah¹huu² lah¹jmø². Jøng² tsa¹ca¹cuøh¹³ jnieh³ hniah¹² ju²méh³ dsøa¹².
  dso-dso: କାର୍‌ ଗରେ ମିସା ଉଜେ ଉଜେ ମାଙ୍ଗି ନ କାଇତେରଇଲୁ । ତମର୍‌ ବିତ୍‌ରେ କାର୍‌ମିସା ବଜ୍‌
    ପାରା ନ ଅଇ ରଇକରି କସ୍‌ଟ ପାଇ, ଆବଡ୍‌ ପାଇଟି କରି ଦିନ୍‌ରାତି କାମ୍‌ କର୍‌ତେରଇଲୁ ।
  meu-meu: bona tau ta ana aniani asia ani kavava; dina hanuaboi a ḡaukarava, a hekwarahiva,
    umui baia hametaumui na garina.
  yva-NT: Namane rinit reamo anakere raijaro panyoambe indamu reamo doije inta ijaro
    reansai. Weye reamonayo mangke irati vatan inta wasai jinta. Weti wapa anaisyo
    wapo raunande reandaisy, wemamo reamo ravae.
  dgc-dgc: éwan kame inumasa ta maski ti ésiya dikam ta kabuhayan me, éngˈwan binayaden
    me kam ta maski anya a tinanggap me dikam. Aldo éy ta kélép éy nagtarabaho kame
    monda éwan kame tu kailangan a magabala dikam a magaged ta gastos me.
  zpm-NT: biod dze ne lega ndioow zhlë no xcuuṉ miech, blactaa haxta guieel bdziuuṉ
    no dziin bdziniaa no pe pquiin no; ib psodziind no lo to.
  hix-NT: '@see-verse:2TH.003.007'
  sim-sim: Nir mbeek akwa jihi lal men ni mbarik ji harik ni andari ambu nir, wahau.
    Las avak wavu jihi kavak si nanda ngashi, karem ni hishihi, lerawu havan niri
    tandin ni laha, akwa nihin nihinjik ni frungawundari nir.
  npi-ULB: न त हामीले सित्तैँमा कसैको खाना नै खायौँ, तर त्यसको सट्टामा हामी कसैको
    भार बनेनौँ भनेर हामीले मेहनत गर्‍यौँ, रातदिन काम गर्‍यौँ ।
  cgc-cgc: Ula kay gakaan na gapalibri nang. Adlaw daw kilem gaubra kay gid aged may
    pangabuian kay tak dili nay gusto na mangayo naan ta bisan kino ki kyo ta ame
    na mga kinanglanen.
  tim-tim: Akto nenŋe sot hâu bâlâk yân bo mem neyion wan me wan nengimbiâ hâk hilâlâm
    yeŋgiwâen dâm hândâk hilâm âi wan me wan ketugum yeŋgienŋe siâŋe puli nengimbiâ
    are mem sot hâuŋe aregât yeŋgiminiyion.
  yor-yor: Bẹ́ẹ̀ ni àwa kò sì jẹ oúnjẹ ẹnikẹ́ni lọ́fẹ̀ẹ́. Ṣùgbọ́n dípò bẹ́ẹ̀, àwa
    ń ṣiṣẹ́ tọ̀sán tòru kí a má ba à di àjàgà sí ẹnikẹ́ni nínú yín lọ́rùn.
  wos-wos: nani gunimbu hénoo baka hérahambame. Guni nanika jondu hwenguka nani gunika
    yéwa hwe. Nani gunimbu hénoo baka héraata guniré xak hwenjoka hélék yata nani
    gan nukwa wesékéta jémba ya.
  emp-NTPO: Daiba bãrãneda bari cod̶aẽ́ basía, ãtebʌrʌ ãsa, diamasi bid̶a ʌ̃nãũnaẽ́
    dewara traju sid̶a o panasid̶aa bãrãba daia õgo ne diarãnamãrẽã.
  eng-F35: neither did we eat anyone's bread without paying; rather we worked night
    and day, with difficulty and hardship, so as not to be a burden to any of you;
  ind-ind: Ingatlah bahwa kami tidak pernah minta diberi nafkah. Kami bekerja keras
    siang malam supaya tidak menjadi beban bagi siapa pun di antara kalian.
  pes-OPCB: نان هیچ‌کس را مفت نخوردیم، بلکه روز و شب کار کردیم و عرق ریختیم تا بتوانیم
    لقمه نانی به دست آورده، سربار شما نباشیم؛
  mpt-mpt: '@see-verse:2TH.003.007'
  ssx-ssx: Ika꞉ kimi neta꞉ pa hameke na noma꞉pate hamboma꞉me. Nikana꞉ma꞉ pa na pitu
    haoma꞉pate iki homeke homekena꞉ mani paeyaama꞉na꞉ yeke timba natena꞉ e pokolo
    hata꞉ e tieke pokoma꞉me.
  mkl-mkl: A kù jɔ̀ inɛ ɡɔ ku wo wɑ nfe nfe hɑi sɑ̃ fiɑ, ɑmmɑ ɑ̀ yɑ kɑ mɑɑ ce icɛi
    ntɔ ntɔ ɑlɛò dɑɑkɔ hee kɑ ɡbɛɛji ku bɑ kɑ mɑɑ̀ jɛ ɑsoi inɛ ɡɔ.
  gaq-gaq: ସରା ଡାବୁରେ ନେନେ ଜାଣ୍ଡେବାନ୍‍ ଚଙ୍ଗ୍‍ନେ ନେଚଂକେ ଣ୍ଡୁ । ବାରି ଜାଣ୍ଡେନେ ଆଡ଼ାତ୍ରା
    ଡିଗ୍ ଲିଗିଙ୍ଗ୍‍ ମାଡିଂନ୍‌ସା ନେନେ ଆମେ କସ୍ଟ ଆଃମ୍ୟାଚେ ସ୍ମି ମିଡିଗ୍ ମାଲେ ସ୍ଲେ ନେବଗେ ।
  gof-RNT: Nuuni ooddefekka kathi mela mibookko. Nuus dandda7ettida mela qammanne
    gallas oothi daaburidi de7idappe attin ooddeskka tooho gidibookko.
  unx-unx: ଆଡଃ ବେଗାର୍‌ ଗନଙ୍ଗ୍‌ତେ ଜେତାଏତାଃରେ କାଲେ ଜମ୍‍ ତାଇକେନା, ମେନ୍‌ଦ ଆପେତାଃଏତେ ଜେତାଏୟାଃ
    ବାହାରମ୍ ଲେକା ଆଲକାଲେ ଲାଦିୟଃ ମେନ୍ତେ ଦୁକୁ ସାହାତିଙ୍ଗ୍‌ତାନ୍‌ଲଃ ନିଦା ସିଙ୍ଗି ପୁରାଃ କେଟେଦ୍‌
    କାମିଲେ କାମି ତାଇକେନା ।
  gah-gah: Lekelitokatí nosánetá meinaváa nomimó hanuva noloko vova vova amuháma neve.
    Nagá zeko ale nominuko goselé lekepelekative loko lugupeló netá meina hizitune
    loko únaká neteká miluma hoza aleaká unimóma neve.
  lcm-lcm: na parik kapa namemtapa angan palau ta ring saka men pok an, na namemta
    tav samui ania. Kapo tav asukang. Kata pat imem a uli abis tenei vong na mangias
    kapa, ani ka ago namem amaiten imi.
  aer-aer: Nhenge anwerne merne arrpenhe-kenhe arlkweke, anwerne apwerte ngkweltye
    akweke itnenhe anthemele. Kele anwerne urrkaperlte-anetyakenhe anteme apeke, kele
