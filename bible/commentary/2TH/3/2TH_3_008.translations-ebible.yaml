  nlx-nlx: एने आमु कुणीन बी फुकेट रूटो नाह खादा, पुण तुमू माय रेन कुणी पोर बी बार
    नाय एय केरीन आमु मेहनेत एने केस्ट केरीन रात ने दिह काम दुंदो किरेल।
  apw-NT: 'Dá doo bich’į’ nadaahi’ṉííłé doo hadíń bił da’iidąą da ni’; áídá’ tł’é’gee
    hik’e jįįgee nyeego nada’idziid ni’, doo ła’ nadaanohwinłtł’og da doleełhíí bighą:'
  gum-gum: kabe namma møigweiwan køben mappe, chi marmø ka purrøwatø mamøwei indig
    køn. Masken treeg kømøtø, namma maramigwane isua møra, muraara muraara yem kwaløm
    marøbelø ker, ñimun møilan køben kagatø ka tranrraindø munig purrømønrrappe.
  not-NT: Te nopaigue iraperi pairiraca teca nopënabentiro. Përosati natarobacaatasanotaiguë
    cara obiroquë cataguiteriquë aisati tsitiniriquë. Nomagotasantë tenta nongogue
    nobomirintsitaiguemi.
  plu-plu: Usuh ka axti pahapwinama gimana matiwnihkama. Usuh mpiksaw kannipwiye adahan
    upithu pase kabutnewka mataytak juktah msanpiwka. Henne usuh kannipwi adahan katiwnih
    umana kahadbe usuh ka ax yiduhyamadga.
  iou-iou: Nin inken ketem gwäki nämo, nämo naŋkumäŋ. Nämoinik. Ketem tuŋumta yäŋ-niwarani
    yäkaŋ, yäneŋ yäŋpäŋ tamimaŋ bipani ketnintä epän kädäp ikek täŋkä komi nadäŋkumäŋ.
  ntp-NT: Dai vʌʌscʌrʌ aa namʌquidiña aatʌmʌ sioorʌ gʌrbibiadagi. Baiyoma aliʌsi gaaata
    vuaadana aatʌmʌ tasʌrʌ dai tucarʌ maisiaa gʌnvuiidiada ʌrʌliditai gʌnvustuidaga.
  rai-rai: Pa mitul aan biaa paa ku ta utnaa na winangaan kon te baa pa mitul kuli,
