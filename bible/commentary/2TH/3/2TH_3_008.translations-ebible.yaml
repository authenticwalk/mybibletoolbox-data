  okv-okv: Eto indari amo teho umbuto indae rate dago mine ikitie umbuto indimitara.
    Eto ungo osaga kiova dago ungo embo mumete ijite pure ngahia uera.
  mxt-NT: Ta ni ña chachi̱ ndi cha chii ndo cha ña tyiyahvi̱ ndi. Soco saha̱ tyiño
    ndi ñicahñu ta cha cuaa vatyi ña cuñí ndi coso ndi sɨquɨ ni noo ndo.
  tzo-NT: Mu yu'unuc laj jc'amboxuc ti jve'eltutique. Ti c'ac'al ti ac'ubal tsots
    ni'abtejtutic yu'un muc jc'an chacac'boxuc avocolic, mi junuc.
  ind-AGS: kami tidak pernah makan makanan siapa pun tanpa membayarnya. Sebaliknya,
    kami bekerja keras siang dan malam supaya kami tidak menjadi beban bagi siapa
    pun di antara kalian.
  omw-omw: Tire nkyivata variqata hia nkyi kyara qumina vararaitita, munima kyeqata
