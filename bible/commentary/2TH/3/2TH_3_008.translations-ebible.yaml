    কাছে বোঝা না হই, সেজন্য দিনরাত কাজ করেছি, কঠোর পরিশ্রম ও কষ্ট করেছি।
  mil-NT: Te ni ñà túú dìcó ducaⁿ ni quèheⁿ‑ndɨ́ sá ndécú ndɨ̀hɨ ñáyiu caxi‑ndɨ́ àdi
    canehe‑ndɨ́, chi cuěi nduu cuěi niú ío ní quide chìuⁿ‑ndɨ́ ní níhí‑ndɨ̌ díhúⁿ
    nǐ saaⁿ‑ndɨ́ nchaa sá nǐ nàndɨ́hɨ‑ndɨ́ cuèndá sá ñà túú ní cuìní‑ndɨ́ chichìuⁿ
    ñaha‑ndɨ́ xii‑ndo.
  myu-myu: Tei'ũm g̃u juk adi ocejajat ocexan eyxewi―teihem acã. Kabiam cuk adi ocejekapikpik,
    ixima dag̃ tak eyxewi ocexat ojuyap puxim, ocemukaypinput ojuyap puxim tak.
  fue-fue: Walaa mo men nyaami nafa mum baanji. Jemma e nyalooma fu, men gollike e
    comuri, gam to men laatano goɗɗo mon doongal.
  amk-amk: Tuti manei dohong fiea antorang mani, antorang funoma kaha, mae fi nanai
    antobaitai. Kontai diru rahida antorurai paria we antorufi siai fo we fiata antoru,
    weo antomaya we antowedaya manei na mea urewa we antoru na fiang kaha.
  fai-fai: Nuka kinim kinim imi wanin ufek ufek so mak min kuyamodiw banim keiyámsuw,
    kata nuka ulum kanom sun kuw sánsuw, be kim kál idum kuyamoduwo, kale naduwo kayo
    midiliw so táw so ulum kanom kitid kuw tabe wok fakanamsuw ka.
  ura-NT: '@see-verse:2TH.003.007'
  mcd-NT: Non matofu icai chaincai maton tushu non cashman mato pianpaonima. Ascatamarocon
    nantishotapiquin curushcain non yonopaoni ahuun rafanan pui fishon norifi piishquin.
    Ascano marifi marus fusti maton pui man ichapa potanonma. Non yonoi nanscapaoni.
  urt-urt: Ŋupe ŋaiye lenge mitiŋ yenge ŋai yate pwal poi pe, yukur poi mambaꞌe pakaiye,
    pakai. Poi miche wuhyau mambaꞌe. Poi gwarnge ŋaiye yip pa yiche wuhyau yip yambaꞌe
    ŋai yungwisme poi. Nye nyermbe ŋup ilyeh ilyeh poi mende wah nihe no, prepwan
    ŋaiye ya yul yip mane.
  kiz-kiz: Na twalilidumu kyakulya kya munu j'haj'hioha j'hola bila kukilep'hela.
    Badala j'hiake, Twabhombili mbombo pakilu ni pamusi kwa mbombo ngafu ni kwa mal'omb'osi
    ili tukata kuj'ha mzigo kwa j'hej'hioha Kati j'ha muenga.
  tzo-TZE: Muc ta matanaluc la jc'anboxuc li jve'elcutique, la jtojcutic. Ta c'ac'al
    ta ac'ubal tsots li'abtejcutic, yu'un muc jc'an xcac'cutic avocolic me junuc ta
    sventa li jve'elcutique.
  lex-lex: Ami edonna mpokwiok niekpa ma'an nana-memun nana rira ya'ana-yemannu mere
    lelera-melmel de amtepartarlia kniari werwerta, totpena yana amtot arukia hari
    tiy miy.
  dov-dov: Tetwakalya chinkwa chawumwi katutachibhadalide, pesi twakalikubeleka isikati
    amansiku mukuminwa kapati kuti tutalemwi kufumbwa wanu.
  rgu-rgu: Ami moi-tao sota maan seli hatu-leledon, fo ela leoꞌ bea na ami bosoꞌ tao
    maheta emi. Ami boe ta parna sipo hihiiꞌ lahenda nanaa-ninimun fa.
  toc-NT: Na̠chuná xla­cata quin­ta­huajcán, ni̠para cha̠tum tícu caj chu­natá cla­ka­hua­ni̠­táhu
    xtahuá para ni̠ cxo­ko­ni­ni̠­táhu, huata aquinín cscuj­ni̠­táhu ma̠squi ca̠cu­huiní
    xa̠hua ca̠tzi̠sní la̠qui̠ ni̠ti̠ caj chu­natá nac­ma̠aklhu̠­hui̠­yá̠hu xla­cata
    hua̠ntu̠ xac­mac­la­cas­qui­ma̠­náhu xcha̠­liyá̠n nac milak­sti̠­pa̠ncán.
  som-som: Ninnana kama aannu cunin kibis aannan wax ka bixin, laakiin dhib iyo daal
    ayaannu ku shaqaysannay habeen iyo maalinba inaannan midkiinna culaysin;
  mam-C: ex mix ja' xqo ok wani'y kyi'ja. Qala' ma qo aq'ni'n q'ijl ex qniky'in, tu'ntzin
    mi tz'oke jun iqtz kyi'ja.
  ndj-ndj: tulya ha filivi kwa mundu yoyosi ngajila kumuhomba. Twagolili chichuku
    kwa nguvilishu na gobuleku, majuva vosi ili tukotoo kuva mbigu kwa mundu yoyosi
    gati ya yumwi.
  mbj-NT: Dooh ãã awa bä bë waa bag hẽnh. Tak'ëp ãã moo bok ãã waa säm hã adëb bä,
    atsëm na-ããj né hẽ, bë ãã daap yb mahä̃nh.
  lat-VUC: neque gratis panem manducavimus ab aliquo, sed in labore, et in fatigatione,
    nocte et die operantes, ne quem vestrum gravaremus.
  ngp-ngp: Hakidile nk'hande ya mnt'hu yoyose haheina kumliha. Nekidamanya ndima kwa
    kukombeka msi na kilo kwa makunt'ho vileke kise kumwink'ha mnt'hu yeyose nk'huswank'huswa
    ya kukink'ha nk'hande.
  enq-2: '@see-verse:2TH.003.007'
  eng-ASVBT: 'neither did we eat bread for nought at any man’s hand, but in labor
    and travail, working night and day, that we might not burden any of you:'
  mna-mna: Mi amkan sorok kini ki tomtom sa na som. Amgimgiimi. Pa leleyam be amkam
    pataŋana piom som. Tana ambelmbel uraata biibi pa nomoyam ikot mbeŋ ma aigule,
    bekena leyam pat be iuulu yam.
  myw-myw: '@see-verse:2TH.003.007'
  sby-sby: Kayi nkatwalalya shinkwa wamuntu kwakubula kulipila, nsombi twalapulilapo
    nkasalo kayi twalasebensa munshi ne mashiku kwambeti tutamushupa.
  sll-sll: Me heba na tongwo hobi ya nenaminga na tomia dire nekiminia, tobo tere
    nominua. Nere ha maing honagi ol ni tominga i, tobo na tenana dire olkiminia,
    girungwo tangwo nan yona honagi olere, moni ire homena bring sire nominua.
  yaq-NT: Intok te kaabetau kia beja ji'ibwak. Jiba te a' beje'etuak. Ala itepo, taewait
    intok kia tukaariat juni'i, lotteka intok tua tekipanoaka, te ito aniak. Junuen
    emo betana kaabeta itot obisi eene' betchi'bo.
  uro-uro: Bä qop kaku ut mäs aung aa tmäs kärangätni i sa qaku ut bodäm bät a ngät.
    Dap koki ut tualat pät kunäng dä näp bängang i ut tualat masirhat mamär ivakt
    iva qaku ut navon aung nävät a ngän da anga märänga.
  ita-1885: E non abbiam mangiato il pane, ricevutolo da alcuno in dono; ma con fatica,
    e travaglio, lavorando notte e giorno, per non gravare alcun di voi.
  muy-muy: Mə̀zum ɗaf afa ga maslaŋa ga sulum ndo, məlafat akaba məlavaɗ gani màgra
    tʉwi a, màmətaɓa, màcaka daliya day ti məŋgət ɗaf. Màgray nahkay ti aɗaba mawayay
    ti maslaŋa e kiɗiŋ gekʉli bu àcakay daliya ga magal leli ba.
  kqc-kqc: Resi amiye yokoi di iruku iri tavoi de reyafa. Idu, uru ari kosika de dudu
    moimai regamafa, una dada ya yokoi yaku fore makugedi baebu.
  tav-tav: Cajeni ʉga pairãre bairo jã cabaiquẽpʉ. Jĩcaʉ ũcʉ cʉ yere wapa manona jã
    cajeni ʉgaquẽpʉ. Jã majuuna jã capaa popiye cʉtinucuwʉ. Ʉmʉreco, ñami quenare
    jã capaa popiye cʉtinucuwʉ, mʉjaare patowãcoogateerã.
  eng-ULB: We did not eat anyone's food without paying for it. Instead, we worked
    night and day in difficult labor and hardship, so we might not be a burden to
    any of you.
  spa-VBL: pues no comimos de la comida de nadie sin pagar por ella. Por el contrario,
    trabajábamos arduamente día y noche para no ser carga para ninguno de ustedes.
  fra-_FOB: Et que nous n'avons mangé gratuitement le pain de personne, mais que nous
    avons été dans la fatigue et la peine, travaillant nuit et jour, pour n'être à
    charge à aucun de vous.
  hau-ULB: Ba mu kuma ci abincin kowa ba tare da mun biya ba. Maimakon haka, mun yi
    aiki dare da rana cikin wahala da kunci domin kada mu dora wa kowa nauyi.
  mal-mal: ആരുടെയും ആഹാരം വെറുതെ അനുഭവിച്ചിട്ടുമില്ല; നിങ്ങളിൽ ആർക്കും ഭാരമായിത്തീരരുതു
    എന്നുവച്ച് ഞങ്ങൾ അദ്ധ്വാനത്തോടും പ്രയാസത്തോടും കൂടെ രാപ്പകൽ വേലചെയ്തു പോന്നത്
  kkc-kkc: Osoloso iba odoo heeyo nei nali bi iyo wulayo koo nali. Haye, iba nei molee
    teneloso nei ka nali. Osoloso biame sabolo gesi sabolo ibada su oso tou toowa
    teliso, iyo nei nali bi talai eyo nei magalai ee talame. Iyo egeesee seega nimapoo
    hegi goo tenelega pagalame.
  lit-lit: ir nevalgėme niekieno duonos dykai; priešingai, naktį ir dieną darbavomės
    su triūsu ir skausmingumu, kad neapsunkintume nė vieno iš jūsų,
  urd-GVR: Ham ne kisī kā khānā bhī paise die baġhair na khāyā, balki din rāt saḳht
    mehnat-mashaqqat karte rahe tāki āp meṅ se kisī ke lie bojh na baneṅ.
  far-far: Ma kalu si ngali 'o'oni go ana ta fanga ana ta wane, boroi ma na ru ki
    tafau go ne kalu folida. Ana dangi ma rodo, kalu rao nikila fua nao mulu si dao
    to'ona ta 'afitaie ana adalae suli kalu.
  suz-BL: सुइ आन के मोश मजक। गोपुकीमी नाक्‍दो नाक्‍त मदेंथु, सुइ कली श्‍येत मगेचा,
    दे गेय पना पन बाक्‍तक। १थिस्‍सलोनिकी २:९
  car-NT: Amy pairo ekosa epemary pyndo arepa anenapy'pa na'na kynainen. Awosin pe
    tywo'mikary ta te koko, kurita na'na kynemaminan ajaki'ma'paine tywaito'me.
  amp-amp: Nom nhai marimonom, “Wom yimarhu yeshrt be brio rimak furahato yerahnomt.”
    Nhai. Marufat rim htahato yeshrim fakmounomm. Yo tunom nhai rhu furarmoanom. Yifung
    mar, yifung mar tunmoh rhu nmbuhat dukahato hingrnamounom.
  bht-bht: कने कुसी ला रोटी मुफ्त नी खादी, पर मेहनत कने तकलिफा ने रात दिन कमांदे थे,
    ताकि असां अपणी कुसी भी जुरूरतां तांई तुसां पर निर्भर नी होणा पोऐ।
  eng-NOY: neither did we eat any man's bread for nought, but were working with labor
    and travail night and day, that we might not be burdensome to any of you.
  cub-NT: Jacopʉbetecarã ñʉje ãiyede mʉjaque bojecʉbeda. Quénora cainʉmʉa bojed̶acarã
    mʉjare mʉje jíye báquede ñʉjare. Ʉrarõ memeivʉ batecárã jãravʉre aru ñamine máre,
    mʉje ñájimenajiyepe aivʉ ñʉjare jaʉé boje.
  ita-1927: né abbiam mangiato gratuitamente il pane d’alcuno, ma con fatica e con
    pena abbiam lavorato notte e giorno per non esser d’aggravio ad alcun di voi.
  lww-lww: Pog nap̃a visae memla kinanena tai, ana monar moul ga, komin memiyum̃ae
    legiena a kolemalo natauluen narin kilavaru vanon sur ya nap̃a sinemiminia. Imimi
    na memninu sanene sane ve mekila re yum̃aen keviu van amiu na visuar imimiena.
  ckb-ckb: بەخۆڕایی نانی کەسمان نەخواردووە، بەڵکو شەو و ڕۆژ بە ڕەنج و ماندووبوون کارمان
    کردووە، تاکو نەبینە بار بۆ کەستان.
  nas-nas: Niiꞌ teing niiꞌnunge tamung bauꞌmuriarukoꞌning mooꞌdopai, teka niiꞌ aaꞌnaꞌ
    mintoomarikoꞌ doong eeꞌnoko muung niiꞌke diiꞌ mankiꞌantararampiarooꞌnaang.
  uvl-uvl: Ngaunga nenge mo mene nge mele, mo ngau mene ero, mo olia pule. Pe mo ume
    ke kerkereng toto nga sinanga pe nga miliko pule. Mo poi ke pomam iange lememem
    ero nge amoe olia ute ke tunge at nge imem.
  eng-BBE: 'And we did not take food from any man for nothing, but were working hard
    night and day not to be a trouble to any of you:'
  ixl-CNT: Utz yeꞌxhkam niqechbꞌu echbꞌubꞌal aas yeꞌ koj nikuchooeꞌ. Pek aal niꞌxhqaqꞌ
    yakꞌil tu aqꞌon qꞌiils aqꞌbꞌal, ech yitꞌ ex koj kuyuchꞌex tiꞌ emeꞌbꞌiꞌl.
  xsi-xsi: Maka ŋandai kakai kâpwa pinde koa tia nâ lâ miki mbaumi ŋga; maka kako
    nâ. Maka kaveta wurâta ŋalae tina ikura kari wa mbo wa, kala ŋandai kaveta malia
    pa nawalami tamâta toŋge ŋga.
  crx-NTPO: Aht'i-i, 'aw 'ants'et lhts'i'ulh. Tube neba howa whulna' whe 'ulhdzis
    'ink'ez dzenis 'i bulh 'uts'ut'en. 'Et la noht'anílhts'unoostan.
  kan-OKCV: ನಾವು ಉಚಿತವಾಗಿ ಯಾರ ಬಳಿಯಲ್ಲಿಯೂ ಊಟ ಮಾಡಲಿಲ್ಲ. ನಿಮ್ಮಲ್ಲಿ ಒಬ್ಬರಿಗೂ ನಾವು ಭಾರವಾಗಬಾರದೆಂದು
    ಹಗಲಿರುಳೂ ಕಷ್ಟದಿಂದಲೂ ಪ್ರಯಾಸದಿಂದಲೂ ದುಡಿದೆವು.
  bbb-bbb: Ro kuke jane vierafe ire boeje no jone keva ije boeje noka fuaevena kei.
    Ro no naebe mamoe ro noka mumaza vajae fiaeguma imenoe. Ijadufuo maeje no naebe
    ja irufui bino vajadufuo vierafe ijadufuo no ijiege rei.
  blw-blw: ya maid inar-arani ah iggayni fayachan te hen enkamanni, an-anig nan-amma-amma
    ah enag-agaw ya lenafi ah manginyar-anni ah masaporni ta achiani oma-annig yag
    nagastosan-ayu.
  tam-2017: ஒருவனிடத்திலும் இலவசமாகச் சாப்பிடாமலும், உங்களில் ஒருவனுக்கும் பாரமாக
    இல்லாதபடிக்கு இரவும் பகலும் பிரயாசத்தோடும் வருத்தத்தோடும் வேலைசெய்து சாப்பிட்டோம்.
  azz-NT: Huan amo no queman ticnencacuajque san in tacualis de acsá. Ta, tejuan timotequitiltijque
    huan timotajyohuiltiayaj yohualitonal para timotequipanosque. Huan ijcón ticchiuque
    para ma amo senme de namejuan ma tamechcuejmoloani ica tensá.
  spa-RV-1909: Ni comimos el pan de ninguno de balde; antes, obrando con trabajo y
    fatiga de noche y de día, por no ser gravosos á ninguno de vosotros;
  csy-csy: 'Kuama i an a thong in ka neaksak bua uh hi; kuama kung ah zong vanngit
    hi ngawl tu in, sun taw zan taw na ka seam uh hi:'
  mxq-NT: es ni ngaka̱a̱y ngaꞌúktʉts nadʉꞌʉñʉ. Niꞌigʉts nduuñ nꞌayooy xʉʉñ koots kʉdiibʉ
    niduꞌuk mdimpa̱a̱dʉdʉt ja ka̱ꞌa̱y ukʉn miidsʉty.
  tzj-NT: Nojel ja xeya' chake ja katij jari' katoj chewe. Congana xoksamaji chi pa
    k'ij chi chak'a' chewi' ni majun nak ta kaya' ta chi ekul ja nkatzukbej ki'.
  tdt-tdt: Loron-kalan ami servisu makaas para la bele foo todan ba ema ida iha imi
    nia klaran, i bainhira ema ruma foo hahaan mai ami, ami sempre selu.
  ron-BTF: Nici nu am mâncat pâinea cuiva în zadar, ci am lucrat cu osteneală și durere
    noapte și zi, ca să nu fim împovărători niciunuia dintre voi,
  eng-WEBP: neither did we eat bread from anyone’s hand without paying for it, but
    in labor and travail worked night and day, that we might not burden any of you.
  eng-FBV: —we didn't eat anyone's food without paying for it. Instead we worked hard
    day and night so we wouldn't be a burden to any of you.
  nld-1939: We hebben niemands brood om niet gegeten, maar nacht en dag gearbeid in
    zwoegen en slaven, om niemand van u tot last te zijn;
  bwo-bwo: Kon mishonor datsmec'ron mááratsone, dabnwor ititse konatsor kuro nowoterawok'owa
    etaat t'uwe aawo no maawfetsosha nofinefoni.
  nch-BL: Titaxtajque para totacualis cati tijcuajque para amo timechcuatotonise.
    Huan chicahuac titequitiyayaj tonaya huan tayohua masque nelía ohui elqui totequi.
  quc-TNT: Man xkabij tä che jachin jun chi chusipaj ri ka wa, xane xkatojo. Sibalaj
    xkatij ka chuk'ab che ri ka chac, xujcosic. Chi pak'ij chi chak'ab xujchacunic
    rech man cäkaya tä latz' che jachin jun chiwe.
  tfr-NTPO: Ëye dl̈i uororwa iguing l̇l̇ëme. Tjawa parkono shkë dba, ëye barwërwa
    l̇l̇ëm wl̈o.
  kaq-NT: Copijaxonma tah non tsoanahbi piti pihanyamanihqui. Bariyahpan teebahinahax
    tah non yame rihbi niscan niscanax tee teexon hahpahonihqui, pishinxon mato yocaxon
    jatsanjamis hihxon.
  sgb-sgb: A kay bat nangan hên indin kannaên, noa, binayaran naên, ta allo-yabi kay
    nagpagal hên nag-obra, êmên a kay pabyat ha hinoman kamoyu.
  vie-1934: chưa từng ăn dưng của ai, nhưng đêm ngày làm lụng khó nhọc, để khỏi lụy
    đến một người nào trong anh em hết.
  kxv-kxv: ମା଼ମ୍ବୁ ଉଜେଏ ଆମ୍ବାଆରି ରା଼ନ୍ଦା ତିଞ୍ଜି ହିଲାଆତମି, ସାମା ମିଙ୍ଗେ ବ଼ଜୁ ଆ଼ଆପେୱା
    ଇଞ୍ଜିଁ ଲା଼ଆଁ ମାଦେନା ୱା଼ହୁରା଼ତା ଅ଼ଡ଼େ କସ୍ତତଲେ କାମା କିହି ମାଚମି;
  amu-NT: Ee jâ tîcatoꞌño̱o̱ⁿyâ naya lueeꞌyoꞌ na cweꞌyu. Ñetqueⁿndyô̱ na ñelꞌaayâ
    tsꞌiaaⁿ, ñetantjo̱o̱ⁿyâ ꞌnaⁿ na ñetcaⁿnaꞌ jâ. Naxuee natsjom ñejlaꞌjnda̱a̱yâ cha
    ticatua̱a̱ꞌâ xuu nacjooꞌ meiⁿcwiindyoꞌ ꞌo na nnteixꞌee jâ.
  hin-CV: इतना ही नहीं, हमने किसी के यहां दाम चुकाए बिना भोजन नहीं किया परंतु हमने
    दिन-रात परिश्रम किया और काम करते रहे कि हम तुममें से किसी के लिए भी बोझ न बनें.
  spa-BES: 'Y no tomamos comida de ningún hombre por nada, sino que trabajamos duro
    noche y día para no ser una carga a ninguno de ustedes:'
