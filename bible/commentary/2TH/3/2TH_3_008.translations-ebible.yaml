    tsá₃ cán'₁ 'nia'₂ guei₂ o₄quián₂ jnia'₅₄.
  tif-tif: Kipni ima aye, mafek mafek aye, numi kukaayin-biliwa, disa masiim numi
    kukaayinsip disa; ti saanin-kup ke-bamduwa fakamsup. Kemin, kaa utamuwa yi, Ibi
    numi lak duu-bam ale, kipni inin-inin so, tuumon so, uyo iip-namu no, kalalupla
    kemin, am daanin diim so, kutamiip so, ti tuumon okok kemin-kup ke-bamdupla, kanolin
