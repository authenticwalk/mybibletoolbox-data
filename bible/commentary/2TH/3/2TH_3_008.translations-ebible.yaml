    joni unaꞌi ahija rehuna nú senumana.
  sus-A: مُشُ مَن مُ مِشِ يٌ شَ بَندٍ دٌن عَ قَ لُ مُشُ مُ عَ سَرٍ قِ. مُشُ وَكِلِ
    نّ كْي نُن يَنيِ رَ، عَلَكٌ مُشُ شَ قٍ نَشَ قِندِ كٌتٍ رَ وٌ سٍسٍ بّ.
  jpn-1965: 人のパンをただで食べることもしませんでした。かえって、あなたがたのだれにも負担をかけまいとして、昼も夜も労苦しながら働き続けました。
  fra-SBL: et nous n'avons pas mangé le pain de la main de quelqu'un sans le payer,
    mais nous avons travaillé nuit et jour à force de travail et de peines, afin de
    n'être à la charge d'aucun de vous.
  yka-yka: Gaˈ kami bakas paˈemmit si kaˈam saguwaˈ binayedan weˈ kami takakan kamihin.
    Maghinang kami pabasag dumaˈin hadja ellew saguwaˈ sampay sangem supaya niyaˈ
    kaˈelluman kami duk gaˈi kami subey gastuhanbi.
  mle-mle: Nyan samab nuwukadiy duw taakw tabaam jaav maa kwar kip dayak saan kway
    maarkuw. Aw nyan aal kip nyi gaan yawiy kwurtaay, kwadiyan aw aal gwurawa kwabalik
    ata saan yapiyik-gwuradiyan nyanak wakuw. Nyan nyana kapa apaar yawiy nyi gaan
    kwurdiyan.
  shp-NTPO: Jainxonra kopiáxonmabi maton pitibo non mato pianaanama iki, jaskáyamaira
    yaméyabi netenbo noa kikini teeta iki. Paxkinyonon kaman, jaskatax maton akinaibicho
    noa itima kopí.
  aom-aom: No jemesi ioho bövioho biseꞌoho bogo ëma ujuohoꞌi imoromo ujuohonövareje.
    Sisone vahie majae nosi övëro biririvoromo iꞌuꞌe mu börömoho vaemu vaebe vaꞌoromo
    nosi manaho birohoromo irunoꞌoho bövioho biseꞌoho imonövareje huë vavaene jemesi
    örire bojëmijöëni.
  geb-geb: Nza vhɨra fhura nden han mba thari ndigi fhuvara. Zakɨra fhuvara! Nza nde
    han vhezi. Nza simtɨgar nden nɨɨŋ thav, nza raa gu maan, nza ŋaara mbatɨga muuŋgi.
  bsj-bsj: nyo ca bo cari ka-nge nii wo nyo yacebe, nyeu nyon ma nangen kume ka-nge
    kakuk mor dotange ka-nge kalaka, kari nyo kumen titum.
  cak-cak: Nis-ta man jun achok che xka'ij-vi chi xe quiri' kurutzuku'. Chi chak'a'
    chi pak'ij xkatij kak'ij xojsamaj, richin quiri' nis-ta jun chive xkaya' eka'n
    chirij.
  chf-NT: Mach bay cä c'uxbi u pa' waj niuntu sin que mach cä tojben. Cä c'ac'a' chi
    chich cä patan t'ocob tä q'uin y ac'äb ixta u bo'esan cäjin t'ocob, uc'a mach
    jaq'uic ajinla a'benonla cua' chichca.
  tlf-tlf: Ipmi iman mufekmufek uyo kuga-e-bilipta, nuyo bisop kulugamsaalup kale,
    saan-bom-nulupta, kwaamsup kale, boyo utamupta e, ibo numi ilak uyo duga-bom-nilip
    e, ipmi unan-kalin sino tuumon sino uyo duumatanepmomu o age-nulupta, daanin so
    mililep so fomtuup ogok ke-bom-nulupta, boyo saansup ko.
  piu-2006: Nyurrangarri mangarri tjinguru kuka yungkunytjala nganaṉatju ngaparrtjingku
    mani nyurrangarrinya yungkupayi. Yalatjilatju kuliṉingi, “Tjitjaluniyanya ngurrara
    tjuṯangku wiya mani tiṉa kanyiṉi. Nganaṉa waarrkarringkula mani mantjira mangarri
    an kuka payimilalku, tjanala yinkatjipingkamarra.” Yalatji kulira nganaṉatju mungangka
    tjiṉṯungkaṯarra waarrkarringkupayi.
  poh-NT: Jeꞌ woꞌ, xawilow tak chi maꞌ hab ta wach aweh tak xkachꞌiꞌtaj ru̱cꞌ kawaꞌ
    kaha̱ꞌ reꞌ laꞌ hoj xoj-johtic akꞌab on cu wahkꞌek woꞌ ti xoj-uctic chi camanic
    sicꞌbal ritzꞌakil paꞌ bih keh reh chi jeꞌ reꞌ maꞌ xcahnic ta jenoꞌ ihk chana̱
    tak chi kilmijic i hoj.
  tue-tue: Atecã́rẽ sĩcʉ̃norẽ wapatíripacara, yaariwʉ. Teero tiiróno tiirá, ñamirĩ́,
    bʉ́recori bayiró peti padewʉ, mʉ́ãrẽ potocṍdʉgahera.
  bjp-bjp: Ke biil sabin kemtuul ien foes ta ti inen sing tikas ae biil kemtuul fiil
    u, biil. Kemtuul foim rakrakai tom na wor ke na siat ini liumemtuul ke kemtuul
    ka songsong tom na foim kimemtuul, isi biil kemtuulen ta tatawin usuf tikas lo
    gam.
  xon-xon: Ti nan pa taah jin tijikaar ti na mɔmɔk pu la, ki tun lituln linimaln nwiin
    pu ni kinyeek mɔk; ba pu? taa nan ban ni ji ti pu falaa.
  tzo-ZNT: Mu ta matanaluc lajcꞌanbeic jveꞌelticotic; ijmanticotic. Ta cꞌacꞌal acꞌubal
    chꞌabal xocobel cuꞌunticotic. Icalticotic scꞌop Riox, liꞌabtejoticotic yuꞌun mu
    jcꞌan xcacꞌticotic avocolic yuꞌun ti jveꞌelticotique.
  mpm-NT: Ti ni ka jini ra ja kuu nduu kuu ñuu ni ka saꞌa ri jniñu ti ni ka niꞌin
    ri ja kuchaku ri. Tu ni skaya yuꞌu ri nuu ra naa ra ja na kuaꞌa ra ja kaji ri,
    ti tu ni ka yaji kaꞌa ri taka ja ka jaꞌa ra nuu ri, chi ni ndenaa jiin jniñu ni
    ka saꞌa ri.
  ots-NT: Göhtjo pʉ jabʉ mí tti̱ngui, ndí cju̱ti ca ndí tzi. Pa ʉr xu̱y, ndí mpɛh
    cam bbɛfi pa gua ta̱h ca ndí nesta, cja̱ pa jin to gua øhtibi gasto.
  hoy-hoy: अदिक यारदु रोट्टी फुकट दा तंदिदील; लेकीन मयनत अदिक कष्ट देल ईळ्लक हागुल
    क्याल्सा धंदा माळतोगेव कि नीम दा टु यारदु मा भार बरबाळुल.
  amo-amo: Tutung na tiwa li imonli mmong sa nlira ba. Nworu nani, nya kataa nin nieu
    tiwa su kataa kitii nin liyirin, bara tiwa umon mine kutura.
  pjt-pjt: Munu panya kutjupangku nganaṉanya maingka paḻtjaṟa kanyinnyangkala nganaṉa
