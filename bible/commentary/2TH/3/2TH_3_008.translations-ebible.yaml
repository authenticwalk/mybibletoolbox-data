    kyeta kyaiqa varaqi viqata munima vara kyeta mwiaqo kyara nramwaqita quavananra.
  yrb-yrb: Yabai ibedana ieta me itawa oima oiya uteda itebisi ya ma arama uoisiba
    dumuini kowaini gaukara utebisi.
  maa-NT: Mìtsà ta kjo̱tjò chichi‑je̱n. Ta̱ sa̱á 'ñó kiníxá‑je̱n ko̱ na̱chrjein ko̱
    ni̱tje̱n kinìkijta‑je̱n yijo‑naje̱n, mé‑ne nga mì jñò si̱ìjti‑nòje̱n.
  mcq-mcq: Nú joni ꞌiruma majikari paꞌekara kaivo nú ꞌimejara. Nú ꞌiruma ꞌimehuni
