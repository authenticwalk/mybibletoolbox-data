    tapü ane ümoche apasapara somü.
  aia-aia: '''I''ameu meu tahariraaui noni ''oha rau hangani''ameu. Meu tau''aro tarau
    neina mei abui ha''ahihi''amou ''anai hori maho memeeu.'
  srp-1865: Niti zabadava hljeb jedosmo u koga, nego u trudu i u poslu, dan i noæ
    radeæi, da ne budemo na dosadu nikome od vas.
  agt-agt: a awan hapa ta inadang mi tekamuy ta kanan mi am awa pinagan mi haman,
    te nagbanbannag kami hapa nga nagtarabaku ta araw pase hiklam, petta awemuy mazigatan
    gafu tekami.
  lug-lug: tetwakkiriza kulya mmere ya muntu yenna awatali kumusasula. Twafubanga
    nnyo ne tukoowa nga tukola emirimu emisana n’ekiro tulyoke tufunemu bye twetaaga
    okukozesa, era tuleme kuzitoowerera muntu n’omu ku mmwe.
  yby-yby: Edimotokatiya nodenesa meinawa minamibo namudawo maya ne. Nala jeko le-minuniyoko
    osele delokatiye loko lemote lupalo nesa meina hetune loko ludaka nekewa miluma
    yowanu lekaka udawo maya ne.
  heb-heb: גם לא אכלנו לחם איש חנם כי ביגיעה ותלאה לילה ויומם היינו עמלים לבלתי היות
    לאיש מכם למשא׃
  mpp-mpp: Nonge ngengele hewacka galu ngic monictacni nosing fuline mikac moc balu
    mi nolu gaibeng. Nonge umac gocne ngeledabelengkale, molenonggengti deboc hadeng
    soctepecka doic-bole sugucnehac balu gaibeng.
  apb-apb: Na melu ka'a totola mwaakule ike aana nga mei ngeulaa mwaanie mwala, ta'e
    melu haro holi-holi'i mola. Oto melu esu susue mola aatowaa na rodo mwaanie nga
    iini eemiu e tolahi'e lo'u aana nga mei ola.
  san-TEL: వినామూల్యం కస్యాప్యన్నం నాభుంజ్మహి కిన్తు కోఽపి యద్ అస్మాభి ర్భారగ్రస్తో
    న భవేత్ తదర్థం శ్రమేణ క్లేశేన చ దివానిశం కార్య్యమ్ అకుర్మ్మ|
  ben-IRV: আর বিনামূল্যে কারো কাছে খাবার খেতাম না, বরং তোমাদের কারোর বোঝা যেন না হই,
    সেজন্য পরিশ্রম ও মেহনত সহকারে রাত দিন কাজ করতাম।
  ntu-ntu: X mz nzmnc-krgr, xpe-zvzbzkr dakxnzng mz leplz. X wz-zvzkr mz zbq kang
    kqlu mz nzatatr-krmgr trau, murde drtqmu naopx x ma tqrkabzkr bamu nzwzngr kx
    naetunepxngr nzwz-krmu.
  pan-pan: ਅਤੇ ਜਦੋਂ ਵੀ ਅਸੀਂ ਕਿਸੇ ਦੂਸਰੇ ਵਿਅਕਤੀ ਦਾ ਭੋਜਨ ਖਾਧਾ ਅਸੀਂ ਹਮੇਸ਼ਾਂ ਉਸ ਦੀ ਕੀਮਤ
    ਦਿੱਤੀ, ਅਸੀਂ ਸਖ਼ਤ ਮਿਹਨਤ ਕੀਤੀ ਤਾਂ ਜੋ ਅਸੀਂ ਤੁਹਾਡੇ ਕਿਸੇ ਲਈ ਵੀ ਕਸ਼ਟ ਦਾ ਕਾਰਨ ਨਾ ਬਣੀਏ।
    ਅਸੀਂ ਲੱਗਭਗ ਦਿਨ ਰਾਤ ਕੰਮ ਕਰਦੇ ਰਹੇ।
  gvc-gvc: Ã jina mʉsa chʉare wapa marieno chʉerahi sã. Ã yoa dachopʉre, ñamipʉ cʉ̃hʉre
    tuaro dahrai sã “Mʉsa chʉare sã siniri”, nina.
  ksj-ksj: Eme vaze ogomu naeḡa mene haḡadu mene mae autauḡinu. Ebu za mazao aduga
    ꞌahoga mene zehoga veize, eme madai zu ohere gau boro haḡaido.
  sbk-sbk: Hagatalyanga ahatolu hammuntu yayunti hagatasombelega afumeepo twabhombaga
    embombo usiku na pasanya humbo hummwile lishile umuntu amwe.
  mya-JVB: အဘယ်သူ ၏ အစာ ကိုမျှအလိုအလျောက်မ စား ။ သင် တို့တွင် တစ်ယောက် ကိုမျှ မ နှောင့်ရှက်
    ခြင်းငှာ၊ ပင်ပန်း စွာ ကြိုးစား အားထုတ်၍ နေ့ ညဉ့် မပြတ်လုပ်ဆောင် ကြ၏။
  kgf-kgf: Waŋu nini onac muru méŋac méŋ réwéri ménda mihicŋi énécmiwiŋ niŋac, onac
    murunec yaka boŋtegic méŋ ménda mema neyiŋ, néŋ méraninanéŋ siŋi kaiwe séc ai
    selianec meaŋiŋ.
  awb-awb: Iteba míaraunaraq itene tópah pehipi íre naraune. Írakaumo. Inokáhpeqkakáq
    wéhékáhnkakaq págegeue arambehriuraune. Iru págege aitéhoéq íre ineh inehia itene
    táhutahuqsabé arambehriuraune.
  gdn-gdn: '@see-verse:2TH.003.007'
  nko-NT: Anɩmégyi atɔ́ ɔhaa wá, kíná mʋ́ ɩkɔ ka. Mboún anɩlɔ́yɔ agyʋ́má ɔpa
    mʋ́a onyé kínkíínkín, mɛ́nɩ anɩméesi ipian tswɩ mlɩtɔ ɔkʋkʋʋkʋsʋ.
  bsn-NT: Mʉa tʉ ñarã, vaja yicõari rĩne mʉa yere bare bacajʉ yʉa. Ʉ̃mʉari, ñamiri
    quẽne quẽnaro moarũgũcajʉ yʉa, “Mani masune bare vaja ta, barãsa” yirã.
  pib-NT: Gi satuna yegi wnikashatyalu niikaluru. Seyni wyaprewleyma ga wa tsru kamrurchiya,
    goyechno gogi wkamrurewata gi satuna gixa wma kojwakinitipa.
  wiv-wiv: ki beta ve hita na hani vetania haninga hana kaka katiu ki beta hita na
    kadea. Palaka hita ta lala hita ka gala matuha matoto na dama na marigo, habuka
    kete beta hita kata vala bizea na kaka katiu kete vavanganihita.
  reg-reg: Na chitaliye ebhilyo bhyo munu wona wona obhutabhiliila. Ukwiya nichikola
    emilimu mu mumwisi na mu ngeta kwe milimu mikomee na mu nyako, koleleki chasiga
    mujigo ku wona wona kwimwe.
  mlh-mlh: Niŋo rembeŋine so gobeŋ eru ŋoŋoreone more uqo ya oi mo so noku gobeŋ.
    Mata! Kitiŋ nobeniminde yobinji ŋoŋoreone more paiineo egu ropeiŋ ore una ubu
    gio jijiki baku sakinoŋuŋ qaku gobeŋ.
  gof-ENT: ኑኒ ኦዴፌካ ካ ሜላ ሚቦኮ። ኑስ ዳንዳዔቲዳ ሜላ ቃማኔ ጋላስ ኦ ዳቡሪዲ ዴዒዳፔ ኣቲን ኦዴስካ ቶሆ ጊዲቦኮ።
  aau-aau: Hmo ayay mokwe hromkwe mein-owon lopa la pa, korey law. Sawk hromkwe arawh
    eypok, arawh eypok, mey meio nonaw lwak. Hromkwe senkin seme meio, sa hom, hreme
    morue me hme low kow ame.
  tvk-tvk: Anien xil vus xa mattea ni mattexale. Matepol te xeih e vetin nametel teleh
    tehe holu. Melengien xil e vongien xil di mattepol texeih tetel hemem tengan matokamet
    mani xa vapin ve meulien nametel tengan matnapol ni ti nameas mi xamim.
  prf-NT: Awan kami tinumanggap ti pagkain ten deyaman a awan ti bayad. Nagtarabahu
    kami aldew ay ti gibi tánni awan kami magin pahirap ten deyaman dikomoy.
  auy-auy: Kentí tómbá ímba úwoi nááwándasa méyánuwasuweta wéneta aafáyáaraꞌe fenómpinkaꞌe
    nóꞌwaane siyáántán-kwiyéta kísausa wémaeta minkísáúfínkén-tóntá maiyáumne. Kembiwí
    nófíꞌa uwátinkaunafo séta tómbá síméro ímba séwándasa kísaufinken-ontantanta maiyáumne.
  tbg-tbg: Tenavu ni hampata vaiha kia qumina kara vararaiti, monu aqukeha vare variavaunara.
    Tenavu ni maara nimiarorave tivakeha aatitoraqaavata entaqivata vukaari utiha
    kaiqa varaqi viha monu aqukeha kara varake ne variavaunara.
  hub-NT: Tura ii yuamunmasha akikmatskeka yuchamiaji. Tura iturchatnum pujakrisha
    atum waitkat nakita asar, tsawai káshisha senchi takamiaji.
  hmo-hmo: Badina be ai ese tau ta ena aniani ai ania kava lasi. To dina bona hanuaboi
    ai gaukara mai hekwarahi danu, ai dainai umui ta ese moni do ia halusia kava garina.
  big-big: Tonuwa kingyeng yana onowekkerik tonuwa i keya ngeragi nayeng weiya ono
    kapura tonuwago yokolong panu yawe miza keya kusaga yoklongko yawe miza purik
    tonuwayegi ngaigirikki wiyeke iniyaga nawili yawe kozang miza nelegi.
  gux-G: Obá den ki teni ti ti jiedi faala ke ti dini; ama, ti den yen tuuni yienu
    leni ñiagu ki laadi fala yo, ki je; ke tin da tua tugli obá.
  cnl-NT: '''A²³la³ cuu² quiee''³² dsa³ ''e³ ca²³quie²ra''³¹. Jmɨ́ɨ²³ ''uøø²³ ca²³cuøn²³²na''³¹
    miin²³na''³¹ ''e³ ca²³jmee²ra''³¹ ta². Qui² ''a²³jia''³ ca²³la²³''nee³ra''³¹ ''e³
    rɨ²dxi³quié̱n²na''³ cu³xi³ jø̱n³na''³ ''e³ ''ne''² li²³xa³ ''e³ rɨ²quie²ra''³¹.'
  zar-NT: Bitiʼ gudágusötuʼ le bénnaliʼ queë́tuʼ, pero lu yöl-laʼ ruúbi ruguíʼi, en
    lu yöl-laʼ ricuidiʼ bentuʼ dxin rëla, en te dza para cabí usacaʼ zíʼituʼ nituliʼ
    libíʼiliʼ.
  kde-kde: Hwetu nanga patunalile chakulya cha munu bule, henga badala yake twanitumbama
    kukola madengo la kuhopeja, chilo na muhi uchinga tunanteme munu woheyo mmwenu.
  ata-ata: mo nexi tanoꞌu laꞌilalixaꞌa ta mitema vitanisi uasi. Ia nexi texaxai xavinexi
    no aso xe no ꞌolovoxo, mo sou nexi talosinge tuꞌutuꞌumaxu no anu xoluxolungenge
    uasi.
  qvw-NT: manatacmi mayanniquipïpis imayquitapis dinbaldilla mañapaculcälacchu. Aśhwanpam
    tutay-muyun maynu lulacul mantiniculcälá amcunacta mana piñachiynïwan.
  nfa-nfa: Jiꞌi sabꞌa bia mèu-mèda, sèna ka jiꞌi baku pabia miu. Jiꞌi sèmi boe iia
    dꞌara, ngangaꞌa-nganginu nèti dhèu.
  tnp-tnp: kəni iəmlos nəhmtɨ nauəniən o nətəmimi, iəməslos əpnapɨniən. Mətəu iəmahlol
    uək pɨk, lapɨn mɨne lənian, iəmahlol uək e nəhlmɨtɨmahal mahlos məni o nauəniən
    məmə iəsləfɨnəiən uək əskasɨk o təmah e nehiən itɨmahal.
  urd-urd: और किसी की रोटी मुफ़्त न खाते थे, बल्कि मेहनत और मशक़्क़त से रात दिन काम
    करते थे ताकि तुम में से किसी पर बोझ न डालें।
  hot-hot: Mi, yêlô adum ku lôklokwaŋ bôlôvôŋ ba wak ek miŋ nanêm malaiŋ êndêŋ môlô
    ek noyabiŋ yêlô ami. Lôk yêlô miŋ aŋ anyôla anêŋ nôm oyaŋ ami.
  mqj-NT: Tae'kan dengan tokke' siummande nandena tau ke tae' kibaya'. Sapo' simengkarang
    allo bongikan anna malara tae' dengan tau kisussai diona kammandean.
  rus-SYN: ни у кого не ели хлеба даром, но занимались трудом и работою ночь и день,
    чтобы не обременить кого из вас,
  mbh-mbh: na them an inga omu aning areko them ol i, na them el polpol i avele. Aveto
    them betet na them um engeng nge menimem nge nang na mlik elonga, na thekimem
    wom nge omaing mo them mothong tova them sung matheong e avele a omu e nge ako
    nge thealngemem nge ur pelie.
  bdd-bdd: Gide wete tauma ꞌaboi ꞌamega ꞌaheheꞌaimaiya, nihuwana ma sabwelo ꞌoidiya
    ꞌapaipaihowa. Weyahina geya nuwama ma ꞌami mwau ꞌalagulagu, ꞌeꞌahai weyahina.
  cbt-NTPO: Co a'na piyapi cosharonën topinan ma'paraihuë'. Nani tahuëri chiníquën
    sacatërai. Tashirë chachin sacatërai ama topinan ma'pata'huaiso marëhuë'.
  srn-NT: Sosrefi wi no ben sidon fu meki sma sorgu wi. Ma dei nanga neti wi ben meki
    muiti, èn wi ben wroko tranga fu no poti wi sorgu tapu no wan fu unu.
  cta-NT: Ná ndyacu laja ti ya slo cuꞌma̱ nu ngua liꞌ; nda ya cayaꞌ chaꞌ nguxacu ma̱
    jiꞌi̱ ya, chaꞌ nguaꞌni ya cña chaꞌ cajá ñiꞌya̱ nu tyiji̱ yuꞌu jiꞌi̱ ya. Tsa̱ loꞌo
    talya nguaꞌni ya cña loꞌo yaꞌ ti ya, chaꞌ siꞌi cuꞌma̱ nu ngüiꞌya ma̱ na nu ndyacu
    ya liꞌ.
  bqc-SIM: Wi gbɛ̃e blɛ si wá blè pão, wa zĩkɛ̀ gwãasĩna ń fãanɛo, wa taasikɛ̀
    e wa kpasa, kɛ́ wásu gↄ̃ á gbɛ̃eɛ aso ũo yã́i.
  tcz-CHONGTHU: Keihon kaneh manu pelouvin koima an kanepouve. Keihon koima kapohgih
    sah louna dinguvin sun le jan in katong gimuve.
  mar-mar: आणि आम्ही कोणाचे अन्न फुकट खाल्ले नाही; परंतु तुम्हापैकी कोणावरही भार घालू
    नये म्हणून आम्ही रात्रंदिवस श्रम व कष्ट करून काम केले.
  snp-snp: Ido linatedokati weti-neta yama faifa ánonima ne. E’e, konuma-kobina aefa
    fi gimitenune, loto leda lunaga kamena-kamena adekafo lono auma wito oluto koiya
    fi-fi onima ne.
  isl-isl: Við þáðum aldrei mat frá ykkur án þess að greiða fyrir, heldur unnum af
    kappi dag og nótt til að afla lífsviðurværis, svo að við yrðum engum ykkar byrði.
  spy-NT: ‑Mākyoomē āmnyoo nyēbo chii yoo mānāākēēkwēchi kiy, nteenee kikēēyēyiisyē
    bēēt āk kwēēmooy simākēēnyikisyook.
  xnn-xnn: Maid inal-alami is masapolmi is egaymi baybayadan. Nodi nin-ob-obla kami
    ay pilmi ay inagew ya linabi tapno adi masapol ay dakayo nan men-gasto isnan masapolmi.
  mwe-mwe: twangalya shalya gwayoyo kuka mundu jojowe. Twashinkukamula liengo kwa
    tumbilila shilo na mui nkupinga tunantopele mundu munkumbi gwenunji.
  tte-tte: Nige yakato kakekan bwagabwaga nuwana tomo yabo ana nume mena na nige kayayamaisa.
    Na kaliyate yo boniyai paisowa polopolowena kapaipaisowai nimamai mena na mesabana
    tabu polowe yabo kapepei kolimiu.
  tcs-tcs: Mipla no bin teke kaikai prom nobodi priwan. Mipla i bin pei po dem kaikai.
    Mipla bin wok nadakain ad naittaim ane deitaim po meke mani po gede kaikai, solong
    mipla nogo meke adwok po yupla.
  hlt-THB: a phu a peek kaana u a mih a buh awm a zoe na am ai unyng. U awm phyihqih
    am ka mi peeknaak aham khawmthan khawdai ak tlo tlo na bibi unyng.
  soq-soq: ita do apana nanau mai di nakoantepona, dia. Tane no tadina ita walama
    nuamba pokaida do badowa nolanten, mai mida e bedelawo no saimba da wadapona,
    dia.
  qub-qub: Pitapis mañacunäpa ruquenga micunäpaj imaypis arushcämi.
  att-att: Ari kami bulubugá nakkiddaw ta kanam mi nikayu. Á awán ta inâ mi nga arám
    mi pinagán, ánna nattarabáku kami ta ággaw ánna gabi, tapè ari malannapán yù jigâ
    naw megapu nikami.
  bki-bki: Bogo na verver numidu sinaniano tai, a kumemi nubul ga, bior napano numim̃au
    legiano a bogiano ka nubar veru ve teliki ka nubul venia na numisidom. Kumemi
    numinonou jibe nei ka rila nuvila re buru im̃auano van kamiu ka kuvitikar kumemi.
  bqp-bqp: Ódi gbɛ̃ke pↄ́ble sí o blè fĩnabonaa sariro, o zĩ kɛ̀ gwãani kũ fãnantɛ̃o,
    o wari kɛ̀ ari í sìwá, de òsun gↄ̃ á gbɛ̃kenɛ aso ũro yãi.
  mcp-mcp: Sə́ áshígɛ́ dʉ bɨ́d nə́ buud bwə́ wɨ́ɨ́lʉ́g sə̂ ashwâ. Mbɔ̂. Sə́ á yida
    dʉ wádʉga sɛ̂y bulú nə mwásə́ shú nə́ mbag wúsʉ́ í bə́g kú badʉwo múud mə́bagʉd.
  hat-hat: Mwen pa t' kite pesonn ban m' manje pou gremesi. Okontrè, mwen te travay
    di, mwen te fatige kò mwen anpil, lajounen kou lannwit, pou m' pa t' sou kont
    nou yonn.
  npl-NT: Amitla otikkuajkeh sanijki. Yej otitekitikeh tlajka iwan yúak, para amaka
    tiktekimakaskeh.
  bgg-bgg: Gathek ne igong aphi pha thaluii ne hanyie ro nong shii achoi ro. Ji phachiang,
    gathek blia rek chiih-è bajo snak rek; nyieliieshii nathek hanyie jia shii de
    miihan arey yi phro ne gathek ne hanai habiu blia rek.
  eng-TCENT: nor did we eat bread from anyone free of charge. On the contrary, with
    labor and hardship we worked day and night so as not to be a burden to any of
    you.
  eng-BSB: nor did we eat anyone’s food without paying for it. Instead, in labor and
    toil, we worked night and day so that we would not be a burden to any of you.
  cpu-NT: Tekatsi nonkampitemiri pimpashityaana novarite, aña nopinatzimiro maaroni
    pipayetanari. Nantavaitake shintsiini, kitaite eejatzi tsireni. Ari okanta te
    piñaantaiyaroni eeroka pintziyena.
  san-ASM: ৱিনামূল্যং কস্যাপ্যন্নং নাভুংজ্মহি কিন্তু কোঽপি যদ্ অস্মাভি ৰ্ভাৰগ্ৰস্তো
    ন ভৱেৎ তদৰ্থং শ্ৰমেণ ক্লেশেন চ দিৱানিশং কাৰ্য্যম্ অকুৰ্ম্ম|
  tac-NT: '''lige tajsiné naretu alué go''ame napu ''emi ''yánili ramué. Ramueka rukuchégame
    nocháruturu ''lige abiena rukomi go''ame meka napurigá tabilé se''winá lámala
    ''emi.'
  eng-WEBPB: neither did we eat bread from anyone’s hand without paying for it, but
    in labour and travail worked night and day, that we might not burden any of you.
  gfk-H: Pa mital ga ien bia ta nian nuna tikai. Taia. Mital ga kulkul at ra mital
    nian. Ta ira kaba bungbung, ra kasakesa ma ra bung, mital git manga papalim uta
    ira numital sunupi ma mital git kilkilinganei ra ngunungut uta kaikek ra pinapalim
    bia pa mital naga kap tar ta tinirih taar ta tikai.
  viv-viv: Keke tamo hakwadi yana aꞋa adaꞋaꞋa-kawowoni, higa vaita fata keke adaseni.
    Au yama wavediwe afifaisewa. Uyadayada be bogi afifaisewa toyogina be higa keke
    ama veꞋa faꞋina omi vita wananuhagani.
  yao-yao: Uweji nganitulya chakulya cha mundu jwalijose panganlipa. Nambo twapanganyisye
    masengo kwa kuchalila ni nkulaga muusi ni chilo, kuti tukampa mundu jwalijose
    masengo ga kutulela.
  tgp-tgp: Ale kama sopo hani te pereti sei vara kama sopo volia, ale kama lo voko
    mo r̃ilangi tarea, matan vara kama sopo tau te tetehi isan te vonamim hatea.
  auc-NT: Ayæ̈ adobaï æcämenque cænguï ante näni pönönï æ̈ninque mönitö önonque æ̈nämaï
    inte wæætë paga cæte cæntamönipa. Ayæ̈, Mïnitö cænguinque ante pönëninque wædämaï
    incæmïnimpa, ante mönitö, Tömëmöni cænguï cæncæmönimpa, ante woyowotæ̈ itædë nanguï
    cædinque quëwentamönipa.
  kbc-NT: Aɡ̶ica idi ane jibaɡ̶atege daataɡ̶a jedianaɡ̶a loojedi. Pida niɡ̶ida moko
    baɡ̶a jibaaɡ̶a neɡ̶epaa inigaaxaɡ̶a. Jibaaɡ̶a noko, codaa menoale, jaoɡ̶atibige
    me daɡ̶a jikanaɡ̶atece ɡ̶odiwaaɡ̶atiigi eledi oko.
  bmh-bmh: Ig agal ee gaul i wanemun. Tam. Ig ee gau maimai, zanem. Ig salau banou
    macanemun. Guzenaimai, uhu ipal ag i maranemun. Umaum, amban umkoskos ig salau
    macanemun.
  ctu-BL: Ma'anic tsaj c'uxu lojon waj tic majtan jach. Tsa' lujb'ayon lojon ti wocol
    e'tel ti q'uiñil yic'ot ti ac'ʌlel cha'an ma'anic mi' c'ojyel la' mʌc'lañon lojon.
  meq-meq: Nəmaa nda wu mənday i ndo mekeleŋ eye hay kəriye bay, nəmaa səkəm masəkəme.
    Nəmaa ge məsler tə madagər eye həvaɗ ta həpat hərwi wu mənday may hərwi ada nəmaâ
    vəlakum ɗəretsətseh hərwi wu mənday bay.
  noa-H: Maar chan mag sĩi p'idk'ajã p'idk'aba hõor higaau par t'ach k'öba haajeejim.
    Hante hiwiir hãbmua k'ãijã maar jãhogam k'õchgauta hichpa k'öjudam chuk'u chirajim
    ham hugua, k'ajeeu durrum hãba, maran hedaram magwe p'idk'aajeejim maach bidam
    hat'ee.
  alp-NT: Tamata esi riluke manane ete amire, ami selie. Pita kpetu ami kerike ktili,
    mahake tatike nana moneka leke ami ono susae sae bei imi yake.
  san-VEL: vinaamuulya.m kasyaapyanna.m naabhu.mjmahi kintu ko.api yad asmaabhi rbhaaragrasto
    na bhavet tadartha.m "srame.na kle"sena ca divaani"sa.m kaaryyam akurmma|
  kbq-kbq: magomofo bretia amanea erita o'nenonanki mizaseta neneta, tamagrima knama
    tamizankura maraguzatita hanine zagenena erizana e'nerune.
  kbh-kbh: ni ndocnabe saná chibiáisese, tondaye ntabuenaycá. Inÿets̈á enjamna; cada
    te bnëté y ibeta jabuache fsënjantrabája, chca, ts̈ëngaftanga ndoñe chacmondë́tsamnama
    bëngbe uajabótama bënga jatats̈atnayama.
  ron-LSB: și nici nu am mâncat pâine din mâna cuiva fără să o plătim, ci, în muncă
    și osteneală, am lucrat zi și noapte, ca să nu împovărăm pe niciunul dintre voi.
  pon-pon: O je jota ale jan amen kan at mana, ap jota pwaipwai, pwe je dodok apwal
    ni pon o ni ran, pwe jen der katoutouki amen komail.
  nhe-BL: Titlaxtlajque para totlacualis tlen tijcuajque para ax timechcuatotonise.
    Huan chicahuac titequitiyayaj tonali huan yohuali yonque nelía ohui elqui totequi.
  sps-sps: Mam gim a nom babainy ta isen ta kainy ainy tan ta mes, a sikia, mam foiny
    rari. To sana mam binun fatsian mam kat to na fo binun a fo patang tan voiny an
    nuaf ma fapatang vaare mam ami.
  wnc-wnc: Ginu atnataaing. Ninda nanamu kundu gindane moo dua pakumang. Aho. Ninda
    asusikumang. Ninda gupminde puya kwatan siknga kwakngaom gatu zikaane ngang pasike
    nanamu manita usike ginda gatanimuningge dua danikumang.
  bus-bus: Wée gbɛ̃ke pↄ́blee sí wá blè fĩabona sairo, wa zĩi kɛ̀ gwãavĩ kↄ̃n fãantɛ̃o,
    wa nawɛ̃a kɛ̀ ai í sìwa, lɛ wàton gↄ̃ a gbɛ̃kenɛ asoo ũro yãnzi.
  gub-BL: Temi'u urewe imur mehe nuru'u kwaw imekuzar 'ym pà a'e pe ure. Urumekuzar
    ureremi'u. Uruma'ereko uruiko, pyhaw, 'aromo no. Aze mo nuruma'ereko iwer, a'e
    mehe mo hekuzar wera'u mo peme.
  imo-imo: Imbo mareni lino langi tiringi wali we naa norumulu. Topo topo lipolio
    norumulu. Eno kinye peya molorumulu wali eno kinye peya moromolomunga eno umbuni
    te naa tepili nimbo ipu leli kape tangoli kape lino enge nimbo kongono temili
    akumunga lino paa mindili nombo molorumulu.
  boj-boj: Iga nuŋgo iŋgi uyo laŋa yaiŋgosaioqnem. Iga gago segi iŋgi awaiyoqnsim
    uyoqnem. Iga niŋgi gulbe eŋgwa uratosim deqa iga qanam ti qolo ti waukobaoqnem.
  eng-DRA: Neither did we eat any man’s bread for nothing, but in labour and in toil
    we worked night and day, lest we should be chargeable to any of you.
  knf-knf: Ŋënji na nin ñaaŋ aloŋ awulun ŋde, ŋbaa ţëp ţëp ataman ţi unoor, alemp
    pnak na uŧejan kawutna kawo pkuŋ pi aloŋ ţi an.
  san-KHM: វិនាមូល្យំ កស្យាប្យន្នំ នាភុំជ្មហិ កិន្តុ កោៜបិ យទ៑ អស្មាភិ រ្ភារគ្រស្តោ
    ន ភវេត៑ តទត៌្ហំ ឝ្រមេណ ក្លេឝេន ច ទិវានិឝំ កាយ៌្យម៑ អកុម៌្ម។
  arn-NT: Ka iney no rume ta refalta iñmakelafuiñ tañi kofke, fey taiñ wewnoel, welu
    may, yafüluwün mew küdawpuiñ antü ka pun femngechi taiñ re ilenoael iney mew no
    rume ta eymün mew.
  zas-NT: achu tëët banee xliaꞌ ni badaawan. Lëjt ragbee guial dád baguieenan naguiejn
    baguieenan dxiin, dxej guiaal baguieenan dxiin chitëë yaluꞌn xchiindi guial güündi
    dunujn yudar din gac yabajnan.
  ken-NT: Sɛ́bhɨ́kɨ́ nyiɛ nyaka nɛnyíɛ́ mmu ywɛka kɛchyɛ nkáp. Kɛ sɛ́kʉ̀ nyaka bɛtɨk
    bɛti nɛ ngósí, sɛ́mkpɔt nɔkɔ nsɔ́ŋti bɛ́ sɛ́kɛ́ chyɛ bhe ɛsɔŋɔri.
