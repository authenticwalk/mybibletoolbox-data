  cop-BHC: ⲞⲨⲆⲈ ⲘⲠⲈⲚⲞⲨⲰⲘ ⲚⲞⲨⲰⲒⲔ ⲚϪⲒⲚϪⲎ ⲚⲦⲈⲞⲨⲀⲒ ⲀⲖⲖⲀ ϦⲈⲚⲞⲨϦⲒⲤⲒ ⲚⲈⲘ ⲞⲨⲘⲔⲀϨ ⲈⲚⲈⲢϨⲰⲂ ⲘⲠⲒⲈϨⲞⲞⲨ
