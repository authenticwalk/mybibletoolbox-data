verse: 2TH.003.016
translations:
  kpx-kpx: Kosive ke igaeike uveve dua mai nahiovenu. Iale di isiviale auna vani bahata
    lahehi ui la vaveve bahata kemo la tedaevege lana kemo ue dua vageve.
  okv-H: Eto Bada amo ungotenau peka humbari embo avoeto iji tapa te ari tapa te amita
    peka ikau humbuhurovo amina ungote iresuja.
  tbo-tbo: Guyau tauna Tu nugodumola yaka omi mae po omi nae atapuhi uyahihi a nugodumolagei
    ina laihogomi houga magomagouna po atapumi mitehi ona metuwetuwenai.
  mal-C: സമാധാനദായകനായ കർത്താവുതന്നെ നിങ്ങൾക്ക് എപ്പോഴും എല്ലാവിധത്തിലും സമാധാനം നൽകട്ടെ.
    നിങ്ങളോട് എല്ലാവരോടുംകൂടെ കർത്താവ് ഉണ്ടാകുമാറാകട്ടെ.
  grc-SR: Αὐτὸς δὲ ὁ κύριος τῆς εἰρήνης δῴη ὑμῖν τὴν εἰρήνην διὰ παντὸς ἐν παντὶ τρόπῳ.
    Ὁ κύριος μετὰ πάντων ὑμῶν.
  bgc-bgc: मै प्रार्थना करुँ सूं, के प्रभु जो शान्ति का चोवा सै आप ए थारे ताहीं सारी
    हाण अर हरेक तरियां तै शान्ति देवै। प्रभु थम सारया कै साथ रहवै।
  khz-khz: Velekou, ita gera maino kwalana, ia na toma mapararai gena maino pene venimi
    gemi maguli aorai. Velekou gomi maparami ria pio talu.
  deu-TKW: Er aber der Herr des Friedens gebe euch den Frieden allewege in aller Weise.
    Der Herr sei mit euch allen.
  zsr-NT: Rnabtuꞌ lahuëꞌ Xanruꞌ gúnteczëꞌ ga soa dxi icj ládxiꞌdauꞌliꞌ ca nac yúguꞌtë
    le runliꞌ len sóalenëꞌ yúguꞌtëliꞌ. Lëczëꞌ runëꞌ ga zoa dxi icj ládxiꞌdauꞌruꞌ.
  lin-lin: Tika ete Ye moko Nkolo na kimia apesaka bino kimia tango nyonso mpe na
    lolenge nyonso ! Tika ete Nkolo azala elongo na bino nyonso !
  hns-NT: Prabhoe sjaantie dewe Waala hai. Oe toelogke hardam aur har ek haalat me
    aapan sjaantie dewe aur toelogke saath rahe.
  noa-E: Maach Pör Jesús maach khõinaa apiejemʉgta pãar kõit jëeu chirʉm, pãar wënʉrrʉmpierr
    ichdëuta pãar khõinaa wai nʉrramkhĩir. Ichchata ich mag pãar dʉ̈i sĩepim khõsi
    chirʉm.
  eng-EMTV: Now may the Lord of peace Himself give you peace always in every way.
    The Lord be with you all.
  mib-NT: Te ñúhun ni rī jeē maá Jítoho yō, Yaā jeē jéhe jnūhun ndeyɨ́ sɨ́ɨ̄ ni, níní
    na sáha ya jeē coo ndeyɨ́ coo sɨɨ̄ ni rō sɨquɨ̄ tācá‑ni, te coo ya jiín ró jijnáhan
    ró.
  lif-NT2: आल्‍ल सनारुङ् दाङ्‌बाल्‍ले़ काक् परिक्‍लाम् चक्‍मे़ल्‍लॽए सनारुङ् के़बिरिर॥
    दाङ्‌बाङ्‌ग खिनिॽ के़रे़क्‍नु वाॽररो॥
  xnj-xnj: BAMBU mwene ndi utumbula wa uteke, avapela uteke magono goha mu njila zoha.
    BAMBU avya na mwavoha nyenye.
  mmx-mmx: A sing Leeme Silok at limila do neni xa na raba nimi mi limila ren at levenaleng
    axap la at leventaangas axap. Leeme Silok na nemen eburu amisik minemi axap.
  cbr-NT: Nucën 'Ibu Jesucristo, an aín unicama bënëtima chuámarua 'inun 'imicë, anbia
    mitsúxribimi uisa ñu cara 'icëbëbi camabi nëtë chuámarua 'inun mitsu 'imiti cana
    cuëënin, axbi mitsubë 'iquin mitsu bërúanti cana cuëënin.
  tee-NT: Yuchi ju qui'ucxtin'an Jesús ju a'aktaijunun ni jantu calac'alh ju qui'alhunut'an.
    Chai ju quit'in ictapainini ju yuchi ni is'akstu va tachi cata'aktaijuyan ni jantu
    calac'ana' ju mi'alhunut'an mas va tuchi camilh lami'atsucunti'an. Vachu' ictapainini
    ju qui'ucxtin'an Jesús ni catat'atolanch ju minchux'an ju uxijnan.
  eng-LSV: and may the LORD of peace Himself always give to you peace in every way;
    the LORD [is] with you all!
  cak-NT: Kach'alal, ri Ajaf ri niyo'n uxlanen, xtuya' ta uxlanen pa iwánima rix,
    y siempre xtic'ue' ta ri uxlanen iwiq'uin, chupa ronojel ri nik'axaj. Ri Ajaf
    xtic'ue' ta iwiq'uin chi'iwonojel.
  pah-NT: 'Nhandepojykaharete''ga onog̃atu ojiheve''g̃a py''a. Nurã ore ei: Ga tuhẽ
    ti tonog̃atu pepy''a jipi ite''varuhurame pe me. Ite''varuhue''ymame pe me ti
    ga tonog̃atu jitehe pepy''a jipi. Toko ti ga pe pavẽi nhaporemo, oro''e ore.'
  sja-NT: Taipa k'inia p'anɨ Tachi Waibɨapa parã ichita k'ãiwee p'anapimerã. Ichiata
    ichideerã mãgá bapipari, nepɨra wẽe p'anɨde mãik'aapa nepɨrade p'anɨ pɨjida. Taipa
    ɨt'aa iidi p'anɨ Tachi Waibɨa parã jõmaarã ome ichita bapariimerã.
  xed-xed: Ka vlaghunavla Mgham Yesu tsatsi ka ghəŋani ta vla zɗaku ya, ta zɗaku dər
    ta wati luwa tsi. Ka nza Mgham Yesu kawadaga nda kaghuni demdem.
  mks-NT: Ta Jesucristo, xitoho í, mé a̱ íin va̱ha ini ná quia̱hva mé á nu̱ ndo̱ ña̱
    ná coo va̱ha ini ndó ndaja táhan qui̱vi̱. Ta ná coo va̱ha ini ndó xi̱hi̱n ndá
    ña̱ha na̱cuu va̱xi nu̱ ndo̱. Ná coo Jesucristo, xitoho í xi̱hín ndihi ndó.
  gfk-S: Io, ma mehet sasaring be no Watong iat, aie no burwana tano malum, be na
    ter ie ta mu ta ira kaba bungbung ma ta ira numu kaba ngas bileng. Ma mehet sasaring
    be no Watong na kis tikai ma mu bakut.
  bmu-bmu: Kembu luai Toŋan nanŋak mönö nalö dop ahakmeme pakpak miaŋgöreŋ luai qem
    eŋgiiga bönjöŋ malme. Kembunöŋ mönö körek embuk malma.
  dgz-dgz: Ayop Iesu me mek baigan nuga ibariwa, menan e wam wam dim dim iravi taiwaniampina
    baigan eniwandan. Ayop nuga e den wandep.
  eng-GNV: Now the Lord himselfe of peace giue you peace alwayes by all meanes. The
    Lord be with you all.
  zaa-NT: Señor Jesucristua enne' té itute la' ỹeni quì'e nna gunnee adí la' ỹeni
    lo losto' le tulidàba tì'iỹa diba ná la' ritè qui' le. Lèe nna thúe lani le tulidàba.
  eng-WEBSTER: Now the Lord of peace himself give you peace always by all means. The
    Lord be with you all.
  guh-guh: Vajatuxanenë vajanacajamatabëcuene xanepanaeyaexanaenë. Pacatovajëtatsi
    bajaraponëjavabelia daxitamatacabi papecajamatabëcuene xanepanaeyaexanaenexa,
    itsamonae pacaitsacueniababiabi ata. Pacatovajëtatsi vajatuxanenë papecayajavaponaponabiabinexa.
  bon-bon: Mime poode te tädenige Yageyame bau ca, peei name pi cine teebine ewejanenago
    weebibine poode ceerame iyeta padare piiyepu iyeta mule cabu. Yoo, Yageyame te
    weeme iyeta bime cabu lenajame.
  nhw-BL: Toteco, yaya catli temaca tlasehuilistli, ma anmechmaca tlasehuilistli mojmostla
    masque tlen hueli anmechpanotihuala. Toteco ma itzto amohuaya nochi amojuanti.
  swh-ONEN: Basi, Bwana wa amani mwenyewe awapeni amani nyakati zote na kwa kila njia.
    Bwana awe nanyi nyote.
  wbi-wbi: U Mutwa ghwa lutengano jujuo avapele ulutengano amasiki ghooni musila sooni.
    U Mutwa avesaghe numue mwevoni.
  bba-bba: Yinni wi u rɑ ɑlɑfiɑ wɛ̃ u bɛɛ ɑlɑfiɑ kɛ̃ sɑɑ bɑɑyere ye n bɛɛ deemɑ kpuro
    sɔɔ kpɑ u n kɑ bɛɛ kpuro wɑ̃ɑ.
  eng-KJVCPB: Now the Lord of peace himself give you peace always by all means. The
    Lord be with you all.
  kgk-NT: Ha Nhandejáry Hesu nhane mbopy'agwapy va'e voi. Tapene mbopy'agwapy joa
    meme kena. Ojehu ramo jepe mba'e, tapene mbopy'agwapy porã joty. Toiko meme pene
    ndive kwéry Nhandejáry Hesu.
  waj-waj: Udaanga Yisuu Kirisiiva ausa nuufa variraivaa oyai nakaaraivovee. Yoketaa
    suaivakiaata maisa suaivakiaatama ivo ariinoo ausa nuufaivaa ngii miaiveeraivaara
    ta yaaku varaunnanoo. Ivo mmuakiaaya ngii tasipama vakiaiveeraivaara ta yaata
    utuaunnanoo.
  cpy-cpy: Tema riitaki Tajorentsi kantakaawori ajeekan-tayityaari kameetha, nokowa-kotziri
    riitaki inimota-kaemironi pijeekaeyini okantawitaka piñaayitero okaate awijimo-yitemini.
    Nokowa-kotziri itsipatemi.
  mpx-mpx: Ha awanun hauna gun ebo ni gan eliyamiu, nuwa laumwal ana Babala sauga
    gegewena totona nuwamiu ni palaumwal. Babala ni minaa ku gewigewi eliyamiu.
  wbp-wbp: Jijaji Warlalja-Wiringki kajana yapa rarralypa-mani. Nganimpa-patu karnalu-nyarrarla
    wangka yungu-nyarra rarralypa-mani tarnngangku nyarrpararla kajinkili yani. Manu
    karnalu-nyarrarla wangka yungu-nyarra jirrnganja nyina tarnnga-juku.
  luo-luo: Koro Ruodh kwe owuon mondo omiu kwe mare pile e yore duto. Ruoth mondo
    obed kodu uduto.
  nhe-NT: Toteco, yajaya tlen temaca tlasehuilistli, ma inmechmaca tlasehuilistli
    mojmostla yonque tlen hueli inmechpanotihuala. Toteco ma itzto imohuaya nochi
    imojuanti.
  aii-aii: ܘܡܵܪܵܐ ܕܫܠܵܡܵܐ ܒܓܵܢܹܗ ܝܵܗܒܹܠܔ ܠܵܘܟ݂ܘܿܢ ܫܠܵܡܵܐ ܒܟܠܔ ܙܲܒ݂ܢܵܐ ܘܒܟܠܔ ܐܘܼܪܚܵܐ.
    ܡܵܪܲܢ ܥܲܡ ܟܠܵܘܟ݂ܘܿܢ.
  esk-NT: Uvvatuq Atanġum kaŋiuruam qiñuiññaŋa ataramik sukupayaaq qaitchiḷisi qiñuiññamik.
    Atanġumtuq iluqasri nayuġlisi.
  msb-msb: Nagapangadyi gayod kami na an Ginoo mismo na an ginhalinan san kalinaw
    hatagan kamo sin kalinaw sa tanan na oras kag sa tanan na paagi, kag upudan lugod
    kamo niya tanan.
  cpa-NT: Jøng² dsa² cuø¹² ju²hiúg¹ dsøa¹² báh³ Juu¹³ jniang³. Ju³cuúh¹dsa hniah¹²
    ju²hiúg¹ dsøa¹² ca¹lah¹jǿ¹ jmai³ ha² ja³tiogh³ hniah¹². Ju³jian¹³ báh³ dsa² ca¹lah¹jáh¹
    hniah¹².
  dso-dso: ଜନ୍‌ମାପ୍‌ରୁ ଆମ୍‌କେ ସାନ୍ତି ଦେଲାନି, ସେ ତମ୍‌କେ ସବୁବେଲେ ଆରି ସବୁରକାମ୍‌ ସାନ୍ତିଦେଅ
    । ମାପ୍‌ରୁ ତମର୍‌ ସବୁର୍‌ଲଗେ ରଅ ।
  meu-meu: Bena Maino Lohiana ese ena maino baine henimui, nega idoidiai bona gabu
    iboudiai. Lohiabada ese iboumui ai baine bamomui.
  yva-NT: Reansambayambe Amisye ai, Opi po kovo saumane raugaje vatane mai, indamu
    arono anakotaro rui vayave nande wasai, Po saumane raugaje wasanuga rai tutir.
    Amisye tuna wasautan tenambe.
  dgc-dgc: Nadid i Panginoon tam, éy atdinan na kam a palagi ta kapayapaan, da siya
    i tagapagpayapaa. Kaguman na kam maka a palagi.
  zpm-NT: Jesús nac meṉ ne rtiche grëse zhgab, grëse guieḻxtseeb, me cuee to lo grëse
    zhizhgab to, lo grëse guieḻxtseeb gzataa dze. Me gacnieṉ to grëse to.
  hix-NT: Onà wyaro ryhe kàrwonaha, ohokonye, Kohkom yakoro. Teryehorye roro rma haxa
    txetxoko, àkehe, àwya. Eten kom hok hana ehtokonye, teryehorye roro rma haxa txetxoko.
    Àhyawonye roro rma haxa exko, àkehe, ohokonye, Kohkomo wya. Noro ryhe, teryehorye
    roro keny kom me nay hamà.
  sim-sim: Wasilaka ortonom waphimbiji tontlo oria. Jipjip ji liwa wolo nga nomorawu
    si talawa wolo nga ermba ermbak jirin or ushinak, waphimbiji orhi jihik si naka.
    Unak Wasilaka avak jir nga nakrem or sika.
  npi-ULB: शान्तिका परमेश्‍वर आफैँले तिमीहरूलाई सदासर्वदाका लागि शान्ति प्रदान गरून्
    ।
  cgc-cgc: Anduni, kabay pa na Ginuo na alinan ta katawwayan ta ate na kabui, pirmi
    mag-atag ta katawwayan ki kyo bisan ino inyo na kaimtangan. Kabay pa na kyo tanan
    pirmi ubayan ta Ginuo.
  tim-tim: O Galalupne, yeŋgât Humonenŋe ulilaŋbe. Humonenŋe âmâ Lumbe Amboŋe wâtŋe
    aknengim biwinenŋe mem sândugemapŋe biwiyeŋe sândugeâkgât hokboâk hokboâk bikenba
    bikenba ikiŋe sândukŋe totokoyekto ârândâŋ huragum yem âgâwiâp. Akto Humonenŋe
    ye olop manmâ âgâwei dâm ulilaŋdân.
  yor-yor: Ǹjẹ́ kí Olúwa àlàáfíà, fúnra rẹ̀ máa fún yín ní àlàáfíà nígbà gbogbo. Kí
    Olúwa kí ó wà pẹ̀lú gbogbo yín.
  wos-wos: Yak. Nakélak huru mawuli hwekwa Néma Du gunika nakélak huru mawuli hwendét,
    xak yandét, yikafre joo yandét, guni jémba male rengute wuni Godré wa. Néma Du
    guni wali téndéte akwi wuni déré wa.
  emp-NTPO: Daiba quĩrĩã panʌa dadjirã Boro necai b̶ai diabariba idji necai b̶aira
    bãrãa ewariza ne jũmane dia b̶aida. Quĩrĩã panʌa dadjirã Borora bãrã ume b̶aida.
  eng-F35: Now may the Lord of peace Himself give you the peace during every situation,
    in every way. The Lord be with you all.
  ind-ind: Akhir kata, kami berdoa agar Tuhan Yesus sumber damai selalu memberikan
    ketenangan kepadamu dan senantiasa menyertaimu.
  pes-OPCB: خود خداوند که سرچشمهٔ آرامش است، به شما در هر وضعی که هستید، پیوسته آرامش
    عطا فرماید. خداوند با همهٔ شما باشد.
  mpt-mpt: Nib Sume nibo bobol ayam omkaye binabe nakae ibo amitie bobol ayam omkaye
    bianea daayemeko! Kukub ayam osa misiam osa ib dimo tam tlemo e ibo alukum bobol
    ayam omkaye bianea bekebe neko!
  ssx-ssx: Mo Tekehali ipikana꞉ma꞉ kone nika꞉ a꞉nda꞉ peliaasa꞉ ekina꞉ teke hata꞉ ika꞉
    pota꞉ paeyao pa꞉ta꞉ hoto paeyao a꞉nda꞉ peliaasa꞉eki ku haena꞉e. Tekehali iki paeyao
    ame̱le̱ mandakena꞉ haena꞉e.
  mkl-mkl: Nɔ Lɑfɛ̃ɛ, nŋu iyi í jɛ icui lɑɑkɑi ku sũ, ku mu nŋɛ lɑɑkɑi ku sũ wɑɑti
    kɑ̃mɑ fei si mii iyi í bɑ ŋɛ fei. Lɑfɛ̃ɛ kú wɛɛ do iŋɛ fei.
  gaq-gaq: ମୁଡ଼ି ମାପ୍ରୁ ନେଃନେ ସାନ୍ତିନେ ଚିନା ମେଁ ଆପେକେ କାଲାଆଃ ବାରି ସାପା ରକମ୍ ସାନ୍‍ତି
    ବିଃଲେ । ମାପ୍ରୁ ପେ ସାପାରେ ଡାଗ୍‍ରା ଲେଃଲେଃ ।
  gof-RNT: Saro immiya Goday, ba huu7en hinttew ubba wodenne ubba baggara saro immo.
    Goday hintte ubbaara gido.
  unx-unx: ଅକନ୍‌ ପ୍ରାଭୁ ଆବୁଆଃ ଜୀଉସୁକୁ ଏମଃନିଃ ତାନିଃ, ଇନିଃ ଆପେକେ ସବେନ୍‌ ଇମ୍‌ତା ଆଡଃ ସବେନ୍‌
    ଲେକାତେ ଜୀଉସୁକୁ ଏମାପେକାଏ । ପ୍ରାଭୁ ଆପେ ସବେନ୍‌କଲଃ ହବାଅଃକା ।
  gah-gah: Guivahani eza hulu amelaho gamena gamena haitopaitó suni aleko hulu ale
    utó oleketino. Guivahani nene lekelitoka minoloko voko minino.
  lcm-lcm: Namempo sokotuk ani Volava i luai, ninia akorong ka lis imi ta kana luai,
    si saka selen an, nei keve taun aongos. Volava ka auai ve nami aongos.
  aer-aer: Jesus Christ-ele tyerrtye areye atyenpelhe-ileme. Anwerne Ikwere angkeme
    arrekantherre nhenge Re arrenhantherrenhe akwetethe atyenpelhe-iletyenhenge nthenhe-werne
    re apeke arrantherre alherlte-iweme. Anwerne Ikwere angkeme Re arrekantherrele-arlenge
    akwete-ante anetyeke.
  qvc-NT: Kunswilawaqninchiq Siñurninchiq kikinri tukuy tyimpupi yanapashunqallapa,
    ama nimatapis manchashpachu kawsanaykillapa. Chay Siñurninchiqqa yumbaynikiwan
    kanqa.
  tgl-ULB: Nawa ang Panginoon ng kapayapaan aymagbigay sa inyo ng kapayapaan sa lahat
    ng pagkakataon at sa lahat ng paraan. Nawa ang Panginoon ay sumainyong lahat.
  cbs-NT: Nukun Xanen Ibun jamebi jawenabu unanuma jiwemakubainmistun matudi unanuma
    jiwemakin jawada badi tibi betsa betsapa man akai jau matu uindakubainunwen.
  xtm-NTPP: Te maa Iya Tátnuni ma iya sa'a ja jin koo mani o ma, te ndimaa na taa
    ya tnu'u mani ni‑kani ni‑jika. Te maa Iya Tátnuni ma kóo ji'in ndaka ni.
  nnq-nnq: Bene Angwana abaleta tengela, bampegange tengela machoba goa ku ndela jajoti
    jela. Na Angwana batame pamwe na mangweto.
  bao-NT: Añuro niirique Wiogʉ majuropeera, cʉ̃ yee añuro niiriquere to birora mʉjare
    cʉ̃ tiicojocõa niijato. Wiogʉ, mʉja niipetirã mena cʉ̃ niijato.
  san-ORI: ଶାନ୍ତିଦାତା ପ୍ରଭୁଃ ସର୍ୱ୍ୱତ୍ର ସର୍ୱ୍ୱଥା ଯୁଷ୍ମଭ୍ୟଂ ଶାନ୍ତିଂ ଦେଯାତ୍| ପ୍ରଭୁ ର୍ୟୁଷ୍ମାକଂ
    ସର୍ୱ୍ୱେଷାଂ ସଙ୍ଗୀ ଭୂଯାତ୍|
  huv-NT: Sandiüm nejay Teat Jesucristo, aaga neech monajneaj, tanaámb müüch icon
    monajneaj wüx meáwan cuajantanej irangan, maquiiüb icon nguiajantanej.
