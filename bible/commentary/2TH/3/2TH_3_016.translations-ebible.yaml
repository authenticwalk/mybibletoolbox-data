  auc-NT: Mönö Awënë Itota në piyæ̈në cædongä incæ tömengä pönö cæcä ate mïnitö æbämenque
    bamïni incæ cöwë piyæ̈në cæte quëwencæmïnimpa. Mönö Awënë mïnitö tömämïni weca
    a ongoncæcäimpa, ämopa.
  kbc-NT: Jemaa Ǥoniotagodi, niɡ̶iniwa aneote mele ɡ̶odaaleɡ̶enali, midioka limedi
    meote mele ɡ̶adaaleɡ̶enali okanicodaaɡ̶ica anenitiwaji, Jemaa Ǥoniotagodi midioka
    limedi miniwa makaamitaɡ̶a, akaamitawecetiwaji.
  bmh-bmh: Dubanou Ban go igual oigeb iau selai dabun bigeg. Ig Uwait auremun, gonugtal
    ag ein igul en dabilanemen agal oiagab umkoskos iau selai dabun maramau. Dubanou
    Ban ag abai ereg damau.
  ctu-BL: Lac Yum mu' bʌ i yʌq'ueñonla i ñʌch'tilel lac pusic'al, la' i yʌq'ueñetla
    i ñʌch'tilel la' pusic'al ti pejtelel ora bajche' jach añetla. La' ajnic lac Yum
    la' wic'ot ti la' pejtelel.
  meq-meq: Bəy Maduweŋ Yesu bo ŋgay eye ndo məvəle zay, mâ vəlakum zay huya pat pat
    kwa həlay waray waray. Bəy Maduweŋ Yesu mâ ndza tə nəkurom tebiye.
  noa-H: Maach Pör Jesús maach k'õinaa hapiejemʌgta pãar kõit jëeu chirʌm, pãar wënʌrrʌmpierr
    hichdëuta pãar k'õinaa wai nʌrramk'ĩir. Hichchata hich mag pãar dʌ̈i sĩepim k'õsi
    chirʌm.
  alp-NT: Au kotie loko Tuhane rebe Iono imi lalemi ndenere be, “Tuhane, Ale pine
    Aono jemate toini me Tesalonika lalesi ndene rame kena pusue sasaisa neka. Kai
    Asakesa kaisi leke Arakasi rame.”
  san-VEL: '"saantidaataa prabhu.h sarvvatra sarvvathaa yu.smabhya.m "saanti.m deyaat|
    prabhu ryu.smaaka.m sarvve.saa.m sa"ngii bhuuyaat|'
  kbq-kbq: Menina rimpa fru Ramo, Agra'a maka knama hakare'zama hanafina, tamarimpa
    frua tamigahie. Ramo'a makamotane manisie.
  kbh-kbh: Bëngbe Utabná fsë́ntseimpadana, cha, chë ents̈anga ts̈abe ebionana ainaniñe
    chamotsebomna iuamá, chaoma ts̈ëngaftanga nÿets tempo y nÿetsca tescama chca chas̈motsebomnama.
    Bëngbe Utabná ts̈ëngaftangaftaca chaotsemna.
  ron-LSB: Și Domnul păcii să vă dea pace în toate zilele și în toate felurile. Domnul
    să fie cu voi toți.
  pon-pon: A Kaun en popol en pein kotiti on komail popol anjau karoj o ni jon karoj!
    Kaun o en kotikot re omail karoj!
  nhe-BL: Toteco, yajaya tlen temaca tlasehuilistli, ma inmechmaca tlasehuilistli
    mojmostla yonque tlen hueli inmechpanotihuala. Toteco ma itzto imohuaya nochi
    imojuanti.
  sps-sps: Mam faakats rom tana Tsunaun, Ayei na kifon a aaverof, patsukan Tsivon,
    ma faan mami na aaverof tan fo mamatsiny nainy ai tan fo mamatsiny sanaan. A Tsunaun
    kaa fatatabin fiisen mamiromi faavot.
  wnc-wnc: Siwan musip kwikwikgane yapii Buyambam tapaninu Jesu unin. Sike ginu sanga
    kuupbam ginde apning kaknga kawa ngana ita musip kwikwiu ginde tapdukbamu asinggan
    tendamikge nataamang. Siwan Buyambam tapaninu Jesuta ginu kuupbapat gatake yuke
    gatandamuyok.
  bus-bus: Dii Aafiade a gba aafia gurↄ píngi yã píngi guu. Dii gↄ̃ kúao a píngi.
  gub-BL: Zanezar a'e, ma'eahy wi purumunyryk kar har romo hekon a'e, a'e rupi, tuwe
    pemunyryk kar ma'eahy wi a'e nehe, tuwe pemupytu'u kar ma'e wi pekyze re a'e nehe
    no. Tuwe pemurywete kar tuweharupi nehe no, aze ikatu ma'e uzeapo peme nehe, aze
    ikatu 'ym ma'e uzeapo peme nehe no. Tuwe Zanezar wiko peinuromo tuweharupi nehe
    kury.
  imo-imo: Awilimu, ame toli ulumunga Gote, yuni ulu lupe lupema wendo ombalo kinye
    eno konopu ame topili molangei nipili. Awilimu eno kinye pali kopu tepa molopili.
  boj-boj: Tamo Koba a are lawo qa utru. Deqa a na nuŋgo are latetŋgimqa niŋgi gaigai
    are lawo soqniy. Tamo Koba a niŋgi kalil koba na soqnebe.
  eng-DRA: Now the Lord of peace himself give you everlasting peace in every place.
    The Lord be with you all.
  knf-knf: Ŋñehan Ajugun anjaaŋ aţooran bañaaŋ ŋhaaş, aţooran ŋa ŋwal bŧi na ţi iko
    bŧi. Awoon na an bŧi.
  san-KHM: ឝាន្តិទាតា ប្រភុះ សវ៌្វត្រ សវ៌្វថា យុឞ្មភ្យំ ឝាន្តិំ ទេយាត៑។ ប្រភុ រ្យុឞ្មាកំ
    សវ៌្វេឞាំ សង្គី ភូយាត៑។
  arn-NT: Fey tüfachi küme tüngünngechi Ñidol müten fill antü eluaeymünmew ta küme
    tüngün ta eymün ka itrofill kümeke dungu. Taiñ Ñidol rumel mülepe eymün mew.
  zas-NT: Dad Jesucrist bén rabeꞌcdxe luxdoo bejn, laaman yabeꞌcdxe luxdoodi guixie
    guixie në loj gra. Laaman sunë lëjt.
  ken-NT: Mbɔŋ Yesu Acha mmu áchyɛ̀ kpák ánchyɛ be kpák ndǔ yɛ̌ntɨkɨ mbi mpoknkɛm.
    Yesu Acha ámbák nɛ bhe mankɛm.
