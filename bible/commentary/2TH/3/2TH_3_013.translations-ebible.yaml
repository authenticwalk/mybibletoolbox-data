verse: 2TH.003.013
translations:
  kpx-kpx: No haokuvuia, no hoto mole louge evive. Lainaho vaveve dua vamale kemo
    kabebilahagelive.
  okv-H: Eto nau namei kamei ungo ari javotoho asi ue kupi pegogo avojo.
  tbo-tbo: Walewalehiyai, bagibagi dewadewahi ubeihi ega ona lauhinibegabega.
  mal-C: സഹോദരങ്ങളേ, നന്മ ചെയ്യുന്നതിൽ നിങ്ങൾ പരിക്ഷീണരാകരുത്.
  grc-SR: Ὑμεῖς δέ, ἀδελφοί, μὴ ἐκκακήσητε καλοποιοῦντες.
  bgc-bgc: पर हे बिश्वासी भाईयो, थम खुद वो काम करण तै पाच्छै ना हटियो, जो सही अर भले
    सै।
  khz-khz: Na gomi, walakavamai, avaikilamina, ragai pio raga, kala namara kalakalarai.
  deu-TKW: Ihr aber, Brüder, lasset nicht ab vom anständigen Wandel.
  zsr-NT: Naꞌa, böchiꞌ lzaꞌtuꞌ, cutu soa dxiliꞌ, gúnteczliꞌ le nac dxiꞌa.
  lin-lin: Kasi mpo na bino bandeko, bolemba te kosala bolamu.
  hns-NT: Bhaai-bahien, bhala kaam kare se hiemmat na haar.
  noa-E: Khodamnaan, nem wajapha wau nʉm gaaimua chan oob pãrau khajeeu nʉm awia tag
    nem waubam amiet.
  eng-EMTV: But as for you, brothers, do not lose heart in doing good.
  mib-NT: Hermano, ma ndínuu ni rō jijnáhan ró sáha ró táca jniñu váha.
  lif-NT2: कर फुॽनुसाॽ नु ने़ॽनुसाॽसे, निङ्‌साम्‍मो खिनिॽ के़वयिसाङ् सुयाःम्‍बक् चोःक्‍मा
    आप्‍फाल्‍ले़आङ् मे़नासे़म्‍मिन्‍ने़ॽओ॥
  xnj-xnj: Nambu nyenye valongo mkoto kutotokela, kukita gabwina.
  mmx-mmx: Luvutnetak mi luvurinuk, nemen mitak molo rik lok leven gugu i nunuan.
  cbr-NT: Nucën xucë́antu, camina unicamaxa chuámarua bucunun ñu upí 'ati, a 'aisama
    tanquin ëntima 'ain.
  tee-NT: Chai ju uxijnan ji qui'alak'avin jantu jeks a'ut'it ju ixnavica ju k'ox.
  eng-LSV: and you, brothers, may you not be weary doing well,
  cak-NT: Kach'alal, man quixcos niben ri utz.
  pah-NT: Pe ki a'e te peporavykypotava'ero nane'ymi ti peko katu pejikovo Tupana'ga
    remimbotarimova'ea rehe pejikweraje'yma hehe.
  sja-NT: Ichiaba apemaarã ɨ̃pemaarãmaa ũraa p'anɨ ichita ne-inaa pia oopataadamerã,
    sẽda-ee.
  xed-xed: Kaghuni ya zwanama ná, ma hərfaku kuni ta maga skwi ɗina.
  mks-NT: Cande̱hé ndo̱, ñani i̱, na̱ cúú cuéntá Jesús. A̱ cánaá ndó caja ndó ña̱
    va̱ha.
  gfk-S: Iesene mu ira hinsaa mehet, waak mu malmalungo ura gilgil ira tahut ter ta
    ira mes.
  bmu-bmu: O urumeleŋ alaurupnini, eŋön nup ölöpŋi ölöpŋi memba miaŋgöreŋ mönö taŋqaŋ
    kude akŋe.
  dgz-dgz: Go kaiwan evenan wainawa, e guegue kakaewa taiwaniana menan ae ya veane.
  eng-GNV: And ye, brethren, be not weary in well doing.
  zaa-NT: Adí lebi'į hermanos, bittu ccá le enfadar de runi le nu ná tsè', sino guni
    la le seguir.
  eng-WEBSTER: But ye, brethren, be not weary in well-doing.
  guh-guh: Tajamonae, pëtsa pajamatabëcuenecueraname pexaniacuene paneexanavanapaejava.
  bon-bon: Yoo, cime binamewale, gloose me gone äbita miijimiji mule wawenecame.
  nhw-BL: Huan toicnihua, amojuanti catli ya antequitij cuali, amo xisiyahuica para
    anquichihuase catli cuali.
  swh-ONEN: Kwa upande wenu, ndugu, ninyi kamwe msichoke katika kutenda mema.
  wbi-wbi: Looli umue, vanyalukolo, inumbula sinu nasingasilikaghe pano muvomba isa
    kyang'haani.
  bba-bba: Adɑmɑ bɛɛ nɛɡibu, i ku wɑsirɑ kɑ ɡeɑn kobu.
  eng-KJVCPB: But ye, brethren, be not weary in well doing.
  kgk-NT: Ha peẽ katu, ore re'ýi kwéry, ani peje teĩ, “Xe kwerái-ma, naxe retea'evéi-ma
    xe rembiapo porã porã-gwi” ani peje teĩ. Ha peje ae, “Xe rapixa nopenái ramo jepe,
    ajapo porã porã-ta joty íxupe” peje ae.
  waj-waj: Ti seenayaso, ngia mmoori yoketaivaa iikiaivaara sa ngii pirisakiaivee.
  cpy-cpy: Noyemijantzin-karite-paeni, eero poneeyawoni panta-piinta-neero eeroka-paeni
    kameetha-yitatsiri.
  mpx-mpx: Yaa komiu talimeyau ge numeyau, bahi waisi ana awaawaginol tuwamiu ni pwepweyata-an.
  wbp-wbp: Nganimpakupurdangka-purnu Kirijini-purnu, marda kuja kankulu-nyanu yukayi-nyayirni
    marda purda-nyanyi, ngulajulu-jana nyinaya yimiri-juku yapa ngalya-karikiji.
  luo-luo: To un, jowetena, kik uol gi timo maber.
  nhe-NT: Huan toicnihua, imojuanti tlen ya intequitij cuali, amo xisiyahuica para
    inquichihuase tlen cuali.
  aii-aii: ܘܐܲܚܬܘܿܢ ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ، ܠܵܐ ܣܵܩܕܝܼܬܘܿܢ ܡ̣ܢ ܠܸܥܒ݂ܵܕܵܐ ܡܸܢܕܝܼ ܛܵܒ݂ܵܐ.
  esk-NT: Aniqatiumaaŋ, aglaan ilipsi savaallautaq iñiqtuutraqtaksraġinġitchiksi.
  msb-msb: Pero kamo naman, mga kamaranghod, ayaw gayod kamo pagsawa sa paghimo sin
    kaayuhan.
  cpa-NT: Jøng² hniah¹² calah, dsa² jmoh² ta³ quiánh², tsa¹ju³huh¹³ hoh¹² hniah¹²
    hi² jmóh³ hniah¹² hi² dsio¹.
  dso-dso: ମାତର୍‌ ଏ ବାଇବଇନିମନ୍‌ ତମେ ସତ୍‌କାମ୍‌ କର୍‌ବାକେ ତାକିଜାଆ ନାଇ ।
  meu-meu: Varavaramai e, kara namo ikarana ai basio hesiku.
  yva-NT: Muno reama arakove weapamo, vemo wamayondi nora, yara wasatawandi wapo ana
    ngkove rave.
  dgc-dgc: Sakay sikam a étanan, éy diyan kam magsawa a magimet ta mahusay.
  zpm-NT: Bets, bzian, ib guieete to, tibaque goḻtsoxco goḻguṉ niapse grë ncuaaṉe
    yquiin lo samiech to.
  hix-NT: Rowtà komo y, omnyam haxa ryhe, ohxe oyehtxoho kom hokono ro me rma haxa
    ehtxoko. Àro hoko rma, amotohpànà ro me ehtxoko.
  sim-sim: Jisasin hishindiyanda ma jirin, jir ermba ermbak nombo wornan ji tiyaha
    armek ji uka.
  npi-ULB: तर तिमी भाइहरू हो, हृदयलाई जे असल छ त्यो गर्नबाट वञ्‍चित नगर,
  cgc-cgc: Piro, kyo yan na mga utod nay na sigkat mag-ubra, dili kaw mataka ta pagbuat
    ta mga miad.
  tim-tim: Akto ye hârok hin makyeŋgire agak meme âlepŋe are hokboâk hokboâk akmâ
    manmâ âgâwei. Akto bo hâkâŋ akbei.
  yor-yor: Ṣùgbọ́n ní tiyín ará, ẹ má ṣe jẹ́ kí agara dá yín ní rere ṣíṣe.
  wos-wos: Nana nyama bandi, mé xéké. Yikafre jémba yanjoka wendé nakénguni.
  emp-NTPO: Baribʌrʌ djabarã, bia o panʌneba sẽrãnadua.
  eng-F35: But as for you, brothers, do not lose heart in well doing.
  ind-ind: 'Sedangkan kepada kalian semua, Saudara-saudari, kami menasihatkan: Jangan
    pernah lelah berbuat baik.'
  pes-OPCB: به بقیهٔ شما نیز ای برادران و خواهران عزیز، می‌گویم که هیچگاه از نیکی
    کردن خسته نشوید.
  mpt-mpt: Bainobo galin naka unang ibo okoko tengo mo yemone! Sbal maniba ib okoko
    ayam okok kebianibte!
  ssx-ssx: Kametonuo. Koto pa꞉la꞉pate ikana꞉ma꞉ epeke hau pitolo hata꞉ta꞉ soka꞉la꞉ma꞉
    na homa꞉pa꞉peke.
  mkl-mkl: Ammɑ iŋɛ inɛ nwɑ ŋɑ, i mɑɑ̀ yɑ ɡbɛɛji do jiidɑ ku ce.
  gaq-gaq: ଏ ବୟାଁ ବାରି ତନାଇଙ୍ଗ୍ ସତ୍‍କାମ୍‍ ଡିଙ୍ଗ୍‍ନେସା ଆଲାକାଃଗେପା ।
  gof-RNT: Shin nu ishato, lo77o ooso oothanaw azallofite.
  unx-unx: ମେନ୍‌ଦ ହେ ହାଗା ମିଶିକ, ବୁଗିନ୍‌ କାମିରେ ଆଲ୍‌ପେ ଲାଗାଅଃଆ ।
  gah-gah: Nigivénegita, lekeza mogona lamaná loló oakakumú goselé lekepelemino.
  lcm-lcm: Sikei nami vang, keve tungamem, mi ago ta ngau tava ani avibisan taun ani
    sa kapo korong aro.
  aer-aer: Atyewe Ngkarte-kenhe anwerne-kenhe areye, arrantherre apeke-arle apurrke
    anteme awelhemele. Kenhe arrantherre arrpenhe areye mwantyele arntarnte-aretyeke
    akwete-arle.
  qvc-NT: Masitakuna, ama shaykuyllapachu Dyus munashqanda rurashpa.
  tgl-ULB: Ngunit kayo, mga kapatid, huwag kayong mapanghinaan ng loob na gawin kung
    ano ang tama.
  cbs-NT: En betsabu inun en puibuun, jawada daya pepa aki man jawen jiwemis akidan,
    punu nukai jin ikin jeneyamakanwen.
  xtm-NTPP: Te ndijin ja ni ka nduu o sa'ya Su'si o a, má jin kuita ni ja jin sa'a
    ni ja va'a ma.
  nnq-nnq: Nambu mangweto makalongo, makatotakaje kutenda gambone.
  bao-NT: Mʉja, yʉ yaarã, jʉtitirãra añuro mʉja ca tii niirijere to birora tiicõa
    niiña.
  san-ORI: ଅପରଂ ହେ ଭ୍ରାତରଃ, ଯୂଯଂ ସଦାଚରଣେ ନ କ୍ଲାମ୍ୟତ|
  huv-NT: Xecojow xechijquiaw, nde paxiüm icueajiün merangan najneaj.
  otn-NT: Ague ma̱ zi cu̱'a̱hʉ, 'yo gui säyahʉ, hangu̱ ra̱ pa da̱mi̱ 'yøthʉ ra̱ nho.
  nop-nop: Notniye, hidi adi titiŋ fofooŋ titiŋdok lakata mu tiyaneeŋ.
  obo-NT: Na sikiyu mgo suwod, yo kow'd ko-obbod nod puung to moppiya.
  cak-ENT: Hermanos, man nyixcos chubanic ri utz.
  lif-NT: ᤁᤖ ᤑᤢ᤹ᤏᤢᤛᤠ᤹ ᤏᤢ ᤏᤧ᤹ᤏᤢᤛᤠ᤹ᤛᤣ. ᤏᤡᤱᤛᤠᤶᤔᤥ ᤂᤡᤏᤡ᤹ ᤁᤧᤘᤕᤡᤛᤠᤱ ᤛᤢᤕᤠ᤺ᤶᤒᤰ ᤆᤥ᤺ᤰᤔᤠ ᤀᤠᤵᤑᤠᤸᤗᤧᤀᤠᤱ
    ᤔᤧᤏᤠᤛᤧᤶᤔᤡᤴᤏᤧ᤹ᤀᤥ॥
  mie-NT: Hermano, mā nūú inī ndá nú sāhá nú ndācá tiñu váha.
  san-TIB: ཨཔརཾ ཧེ བྷྲཱཏརཿ, ཡཱུཡཾ སདཱཙརཎེ ན ཀླཱམྱཏ།
  qve-NT: Wawqe panaykuna, qankunayá ichaqa, ama desanimakuspaykichis, allin kaqkunallata
    ruwaychis.
  pao-NT: Ne nanumu, ooosapa besa manenona gi nasootookepana.
  cbu-NT: Zuwanllee, siyaatssha tina; wanasirimshiri Isuschichpatatis chinakus taangtsa
    tina. Ashishtarus tputsee istakus, nizkitaateesa ksarintspa.
  usa-usa: miráimanibo keráwáqá tíbâqawaaraayuo, keráwáqá íráqôn-aaimma tarôq íyábámá
    íma tíbôma kaíno.
  soy-soy: Amɑ́ nɔ́ ɑ́ni kɑpɛ pɔɔnɛ nɛ lisɔnɛ piwɑi.
  hui-hui: Anigo hamene mbaliniru-o tígua bayale bulenenaga erekui halu manga nahalimu.
  amf-amf: Imbanaanato, yediar payyan waadiman waadadhana boosimbheebhode.
  quc-NNT: Ri ix k'ut, qachalal, mixq'iytaj chub'anik ronojel u wäch utzil.
  dob-dob: Gosemao, guinuwa boboꞌadi manudi geyaꞌabo waloꞌameꞌame.
  wrs-wrs: Seh, manam yimba aivo vivav, velmba beswonamba.
  mca-mca: Qa ekheweli'ƚ, yejefets, hasu'uj eniwefi'ƚju' in ƚaqsiiƚijkii pa' ƚe'wis.
  tzo-TZC: Quermanotac, mu xalubtsajic ta spasel ti cꞌusi leque.
  mya-mya: သို့​ရာ​တွင်​ညီ​အစ်​ကို​တို့၊ သင်​တို့​သည်​အ​ဘယ် အ​ခါ​၌​မျှ​စိတ်​မ​ပျက်​အား​မ​လျော့​ဘဲ
    ကောင်း​သော​အ​ကျင့်​ကို​ပြု​ကျင့်​ကြ​လော့။-
  gng-NT: Tiʼyaabɛ, ninbi bɛn wɔn, la ŋɛnde mɛn niʼgbɛnɛnt mimɔnm ya tienm ni.
  cbi-NTPO: Tsaaren keranguemu naatalala, ñulla ura' kiikenutalaya tyubai'mujchi tsa
    tsangues jintsudei.
  ikk-NT: Umunẹ, ndụn imẹ ihiẹn rị mma y'a gụkwọlẹ ụnụ.
  leu-leu: E nami mu fetinan, muta maare pana lo bilai faroxo.
  maz-NT: Mi cjuarmats'üjme i̱ṉ texeji, rí tsjaji c'o na jo. Dya ra tõgüts'üji rgui
    tsjaji a cjanu.
  bod-N: སྤུན་ཟླ༌རྣམས། ཁྱོད་ཅག་ལས་བཟང་པོ་སྒྲུབ་པར་ཡིད་ཕམ་པར་མི་བྱའོ།།
  tca-NT: Pa Chaueneẽgüx, ¡tama nüxü̃ perüchau na mexü̃ pexüexü̃!
  zpl-NT: Bee saꞌa enu nzeli arquiaꞌahua Jesucristo, la llacaꞌhua nú rriꞌihua nú neca
    nzeꞌca.
  mbc-NT: Tîîse amîrî'nîkon uyonpayamî', Paapa maimu yawîrî morî kupî pî' ako'mantî
    teeseta'kai pra.
  ndg-ndg: Lakini mwenga mwalongo kana muuimike mioyo katika panga gagapalikwa.
  wsk-wsk: Bare nanga singsang alo, nina mu munan ningo beteralko me gagoraralko.
  toj-NT: Quermano jumasa, moc lom oj eluc ja hua ganaex ba oja c'uluquex ja ba lequi.
  kkl-kkl: Aghana a'undi nimiag walia ulamlomne nenena sololamnari, ta'ap senun semban
    agha walia ulamlomne lipseng kom.
  tbc-tbc: Agod aŋ fidian niŋemi wo man maŋ igo mabol da. Aŋ kagin uyan ak agane wo
    ilom ta isali na wa.
  sna-sna: Uye kana murimi, hama, musaneta pakuita zvakanaka.
  smk-NT: Bale', si'kamo man'aduen kon bubsat, andi' kamo nin sumawa' nin gumwa' nin
    maabig.
  grc-TCGNT: Ὑμεῖς δέ, ἀδελφοί, μὴ ἐκκακήσητε καλοποιοῦντες.
  gof-WFTW: Shin nu ishato, lo77o ooso oothanaw azallofite.
  spa-BLM: Pero vosotros, hermanos, no os canséis de hacer lo que es justo.
  kyz-NT: Mama'e esagea peapo pejejemogyau pejeojere'emamũ futat.
  dao-dao: Acunüngpi, ka benae aw, akdaw pawhnak üng käh nami pyaitham vai.
  cya-cya: Can' cha' 'un jun ta'a na, a ca ndaja ti' um cu'ni um tñan tsu'hue.
  wrk-wrk: Narri barri, bababanyamba ngambalaka, marda narrimi yabimba kunyba yaji
    yurrngumba barri. Marda narrimi miku wuyalijba yabimbikanyi kunyba yaji, ngala
    marda narrimi yabimba kunyba yaji yurrngumba barri.
  nii-nii: Ba enginjpin noł, enim oł ka enmin oł ei, ei kindmin ninerei mon!
  ign-NT: Éti apamuriana nupara­pe­naveana, vahi ecuinajica eta táurivahi eta ecaema­ta­nerana.
  dik-NT: Ku week, miɛ̈thakäi duɔ̈kkë dhɔ̈r luɔi këpath.
  cac-cac: Man̈ ex tzactzaj e c'ulan juntzan̈ tas vach' ta'.
  tzj-E: Per ixix wch'alal, mquixcos ta che rbanic utzil.
  san-BUR: အပရံ ဟေ ဘြာတရး, ယူယံ သဒါစရဏေ န က္လာမျတ၊
  yaa-NT: Efe yora mĩshtichi, a mã afarafo sharafamis keskafakĩ xateyamakãfe.
  cab-NT: Nidújeñu, mabúchadalá juágu adǘga buíti.
  clu-clu: Kag kamo tana, mga kabogto, indi kamo magkataka nga magimo ang mayad.
  swh-ULB: Lakini ninyi, ndugu, msizimie roho katika kufanya yaliyo sahihi.
  tpt-NT: Uxiknan, ketꞌalaqaunin, jantu aqtaun katachaanin kꞌamakꞌatꞌik yu lajꞌoxi.
  aai-aai: Baise taitu tuwai’inah abisa gewasin kwabowabow men kwanahahar kwanihamiyimih.
  sny-sny: Sosu kaiyemo mo, fene onota'ano a'i iro ta'ame ape, fene weriyei weriyei
    wiyawi wisere a'i fu ta'anete. [Ga 6:9]
  myy-myy: Tʉoya yʉ ñarã mʉa. Queno yirã ñari queno mʉa yirise jidicãbesa.
  trc-NT: Ne̱ xa̱ꞌ maꞌa̱n soj, tza̱j ne̱ se̱ caꞌneꞌ rá soj quiꞌya̱j suun soj suun
    sa̱ꞌ, man tinu̱j, man nocoj.
  cut-NT: Dihnó, cuiquendi ne codin ne che ndah; hua cua da̱hno ne.
  bel-bel: А вы, браты, ня падайце духам, робячы дабро.
  zlm-KSZI: Tetapi kamu, saudara-saudaraku, janganlah jemu berbuat baik.
  gdr-gdr: Gar ke utkunda nany dɨde yɨngganwar! Ajɨ ra wɨn nangga b'ogɨl mɨle na omnɨka
    teyenindam, wɨn goro dɨnder taininam.
  vmy-NT: Tunga jun ntsꞌia̱, bi nikjejnda_ru yojonu nga siꞌon xi nda.
  cmn-FEB: 兄弟姐妹们，不要放弃行善。
  gmv-RNT: Inte gidikko ta ishato! Lo7o ooso ooththanappe mulekka azaallofte.
  ncl-NT: Huan amhuanten, tocnían, amo xisiahuican pa anquichías len unca cuali.
  sua-sua: Vanang muk ruk koornopeik, mguak or hak kam kapngan kim a ngaeha to kmeharom
    o keknen ruk ngta sir ko pum E Nut kalo keik.
  klt-klt: Yanuknuk, iná sándá ku ket tárák álosim wa tátáya ma taktak sámindak.
  are-are: Tjina ntjarrai, rrangkarrataka itja porrkerritjika arratja ntelalhitjika.
