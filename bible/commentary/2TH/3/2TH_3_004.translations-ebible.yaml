verse: 2TH.003.004
translations:
  kpx-kpx: No evievi nahie Kosivemo mavoi hilokage no la haivemale hoto ke lana vani
    baita vageve.
  okv-H: Eto ungo Bada na ere ua avoeto ungo humota ere ora avoeto dago ere kogora
    amo ke mahu eo ingito ere ovova eto ehako aisova.
  tbo-tbo: Uyahinei Guyau a palihanapu i weliweliyai naka i wipaliwelena uyahimi ipa
    ona wiponawogogehi mei lolowa o iponawogo pite.
  mal-C: ഞങ്ങൾ കൽപ്പിക്കുന്ന കാര്യങ്ങൾ നിങ്ങൾ അനുസരിക്കുന്നുണ്ടെന്നും അങ്ങനെതന്നെ
    തുടർന്നും ആചരിക്കുമെന്നും കർത്താവിൽ ഞങ്ങൾക്ക് ഉത്തമബോധ്യമുണ്ട്.
  grc-SR: Πεποίθαμεν δὲ ἐν κυρίῳ ἐφ᾽ ὑμᾶς, ὅτι ἃ παραγγέλλομεν ⸋ὑμῖν,⸌ καὶ ποιεῖτε
    καὶ ποιήσετε.
  bgc-bgc: हमनै प्रभु म्ह थारे उप्पर भरोस्सा सै हमनै जो कुछ थारे ताहीं करण खात्तर
    कह्या सै थम उसाए करण लागरे सों अर करते भी रहोगे।
  khz-khz: Ai gema kamonagi gomi gemi ai Palagu na evenimaito, e garipana, gavaikilamito
    kalara gokalarana e roe wapio kala-vetilivura.
  deu-TKW: Wir aber trauen auf euch im Herrn, daß ihr jetzt und in Zukunft thut, was
    wir euch anbefehlen.
  zsr-NT: Ruzxöni ládxiꞌtuꞌ‑nëꞌ Xanruꞌ ca nac queëliꞌ, gunliꞌ yuguꞌ lë ni ziꞌa gnabtuꞌ
    lauliꞌ, ca naꞌ chrunliꞌ.
  lin-lin: Tondimisami kati na Nkolo ete bozali kosala mpe bokokoba kosala makambo
    nyonso oyo tozali kotinda bino.
  hns-NT: Toelog Prabhoe se ek baate, aur hamlog djaaniela kie toelog hamlogke baat
    na khaalie aadj soene hai bakie soenat rahiehe.
  noa-E: Pãar chadcha maach Pör Jesucristo dʉ̈ita wënʉrraawai marau khaphʉ nʉm, pãrau
    marau nem jaau nʉm ipierr nem waunaa mʉg atagjã ich jãg wau nʉisiju.
  eng-EMTV: And we trust in the Lord concerning you, that the things which we command
    to you, you are both doing, and will do them.
  mib-NT: Te cácucáhnu ni rī sáha máá Jítoho yō, jeē cócuu ró jíín jniñu jeē ní candacu
    ri nuū rō, te suni cocuu ga rō jiín.
  lif-NT2: हे़क्‍क्‍याङ् आनिगे़ हुॽआसिगे़बा काक् पाःन्‍हाॽ खिनिॽ के़जोगुम् हे़क्‍क्‍याङ्
    के़दाःबा ये़म्‍मोआङ् के़जोगुम् के़लॽबा दाङ्‌बाओ ताःक्‍पो चोःक्‍कासिगे़आङ् वयिगे़रो॥
  xnj-xnj: Na mwene timanyili chakaka mu BAMBU yati mwikita na yati mwiyendelela kukita
    gala getavajovili.
  mmx-mmx: La nema ma nunu ruturun do Leeme Silok naba lok tooro nimi la nanga mi
    mumu asu levelinga atnama la melemu bok minaba mumu asu i.
  cbr-NT: Cananuna 'unanin, Nucën 'Ibu Jesucristonën 'aquincëxun camina mitsúnmi nun
    cacëxun bërí 'acësabi oquin ënquinma 'ati 'ai quixun.
  tee-NT: Pus iclhilaksiyauch ju qui'ucxtin'an Jesucristo ni yuchi ju cata'aktaijuyan
    ni laich at'ailhip'ina'it'it ju tuchi iclajuntauch.
  eng-LSV: and we now have confidence in the LORD, that which we command you both
    do and will do;
  cak-NT: Y roj can kayo'n kánima riq'uin ri Ajaf chi rix can jixajin yan anche'l
    xka'ij chiwe y can man xtiya' ta can ri utzilaj c'aslen ri'.
  pah-NT: Pehendu katu pe orenhi'ig̃a pe me ikwehe'i. Nane'ymi po ti pe ore rendukatui
    a'ero nehẽ. A'ea ore ei. A'ereki nhandepojykaharete'ga Jesus Cristo'ga ore mbojiko
    pe ndehe.
  sja-NT: Tachi Waibɨapa ichideerã mãgá k'aripapari perã, taipa ijãa p'anɨ parãpa
    wãara oomaa p'anɨ taipa jarapatak'a mãik'aapa mãga oopataadait'ee.
  xed-xed: 'Wya skwi graf ŋni ta ghəŋa kaghuni ma ndiʼatá vgha ŋni nda Mgham Yesu:
    Ta ŋanaŋa kuni ta hiɗaku ya ta vlaghunata ŋni, nda gɗata ta gɗata kuni ta magay
    nda ya dzaʼa kuni magay manda tsaya.'
  mks-NT: Cándeé ini nde̱ Jesucristo ta cándeé ini nde̱ ndo̱hó ña̱ cája tá cája ndó
    ña̱ na̱jána̱ha̱ nde̱ nu̱ ndo̱.
  gfk-S: Mu kis ter tano Watong kaie mehet balaraan ter ta mu be mu la gilgil haruatne
    ira numehet dades na nianga ma be mu na gilgil haitne hobi ta ira kaba bungbung.
  bmu-bmu: Keu jim kutum eŋgiini, eŋön mi nalö kewöŋe aka könaŋgep tem köla malmei,
    mi möta uruyahötŋi qahö akzin. Neŋön Kembubuk qekötahöba kinda mewö mötzin.
  dgz-dgz: Ayop nuga nu imunu enan wat kaimagameni menan enan gop ya anuivin iwa dim
    dim diaetoni endi taiwaniana evi amba den taiwaniai.
  eng-GNV: And we are perswaded of you through the Lord, that ye both doe, and will
    doe the things which we warne you of.
  zaa-NT: Acca té confianza qui' tu' lani Señor qui'ni chi runi le según iyaba ca
    enseñanza nu chi gunèni tu' le, ą'hua qui'ni guni le seguir lani cą.
  eng-WEBSTER: And we have confidence in the Lord concerning you, that ye both do
    and will do the things which we command you.
  guh-guh: 'Paxamë yabara baja cajena pajamatabëjumaitsinë: “Bajarapamonae vajatuxanenë
    yavenonaenatsi. Nexata xaniavaetsia exanavanapaena daxita pacuenia itorobatsi.
    Pevajënaeyabelia xaniavaetsia exanavanapaena pacuenia itorobatsi,” pajamatabëjanë
    baja cajena paxamë yabara.'
  bon-bon: Yoo, Yageyame me ätityera name pi cine umle gemi egä weene page piiyepu
    ingwe padare cabu jeweneneniye cine ngena jijenininisi weene wawename.
  nhw-BL: Huan timotemachíaj ipan Toteco para ya anquichihuaj catli timechilhuijtoque,
    huan mojmostla más anquichijtiyase.
  swh-ONEN: Nasi tuna tumaini katika Bwana ya kuwa mnafanya na mtaendelea kufanya
    yale tuliyowaagiza.
  wbi-wbi: Tulingufu sa Mutwavwimila umue, kuuti muvomba nakughendelela pivomba isio
    sino tukuvalaghila.
  bba-bba: Yinni u derɑ sɑ bɛɛ nɑɑnɛ sɑ̃ɑ. Sɑ yɛ̃ mɑ i mɔ̀ ye sɑ bɛɛ yiire, mɛyɑ i
    ko n mɑɑ mɔ̀ i n dɔɔ.
  eng-KJVCPB: And we have confidence in the Lord touching you, that ye both do and
    will do the things which we command you.
  kgk-NT: Ha'e katu ore mbojerovia va'e pende-rehe kwéry. Penhepyrũ porã heraha-vy.
    Ore remimombe'u peẽ-my ndapeheja reíry va'erã. Pejapo meme joty va'erã. Orojerovia-ma
    voi pende-rehe. Hendive peiko jave orojerovia-ma pende-rehe.
  waj-waj: Ta ngii giaa ngii miaunna kuaivaa ngia rikiada iidada fai ngia mmannammanna
    iikiaaraivaara ta ngiiiyara kutaa iikiaaravaivee kiaunnanoo. Ti Udaanga Yisuu
    Kirisiiva ti yaata utiraivaki ti kiaa ti mmikiai ta ngiiiyara kutaa iikiaaravaivee
    kiaunnanoo.
  cpy-cpy: Riitaki Awinkatharite yotakaa-kinari eekiro piyaata-kaatyeero pantayita-neero
    okaatzi niyotaa-yitakimiri, tema pikowae-yakini pantero.
  mpx-mpx: Babala eliyana ha atimatuwa-agimiu te bugul bolo ha baunan eliyamiu iyoho
    ku awaawaginol ge nuku ginol hikahikani.
  wbp-wbp: Nyurrurla yapa ngulaju kankulu nyurru Kirijinilki nyina, manu kankulurla
    nyurru ngungkurr-nyinamilki Warlalja-Wiriki Jijajiki. Kamparrurlu kujarnalu-nyarra
    yimi-ngarrurnu Yimi Ngurrju manu yimi nyampu kuja karnalu-nyarra yirrarni pipangka,
    milya-pinyi karnalu-nyarra kapunkulu tarnngangku-juku purami.
  luo-luo: Wan gi chir kuom Ruoth ni utimo gik ma wawacho kendo ni ubiro medo timo
    kamano.
  nhe-NT: Huan timotemachíaj ipan Toteco para ya inquichihuaj tlen timechilhuijtoque,
    huan mojmostla más inquichijtiyase.
  aii-aii: ܘܐܲܚܢܲܢ ܚܵܬܸܪܓ̰ܲܡܥ ܝܼܘܲܚ ܒܡܵܪܲܢ ܕܒܸܥܒ݂ܵܕܵܐ ܝܬܘܿܢ ܘܒܸܬ ܥܵܒ݂ܕܝܼܬܘܿܢ ܡܸܢܕܝܼܵܢܹ̈ܐ
    ܕܦܩܝܼܕ ܠܲܢ ܐܸܠܵܘܟ݂ܘܿܢ.
  esk-NT: Atanġum nalupqisrunġisitkaatigut ilipsigun atuigisił̣ipsitñik sivutmun uqaġikkaptiknik
    ilipsitñun.
  msb-msb: Nagatuod kami na kamo bubuligan san Ginoo, kaya sigurado kami na ginasunod
    niyo kag magapadayon kamo pagsunod san mga tinukdo namon sa iyo.
  cpa-NT: Ma²ca¹jmo¹ Juu¹³ jniang³ tsa¹høa¹² dsǿa¹² jnieh³. Ma²ne³ jnieh³ ma²jmoh²
    hniah¹² ju³lah lǿa¹² jǿg³ ma²ca¹tséih³ jnieh³ hniah¹². Ma²ne³ jnieh³ cøng² hi²
    jøng² jmóh³ báh³ hniah¹².
  dso-dso: ଆମେ ଜେତ୍‌କି ସବୁ ଆଦେସ୍‌ ଦେଲେ ମିସା ତମେ ସେଟା କଲାସ୍‌ନି, ଆରି କର୍‌ସା ମିସା । ଏଟା
    ମାପ୍‌ରୁର୍‌ ଟାନେ ତମର୍‌ ବିସଇ ନେଇ ଆମେ ଡାଟ୍‌ସଙ୍ଗର୍‍ ବିସ୍‌ବାସ୍‌ ।
  meu-meu: Ai ese Lohiabada lalonai a abidadama henimuimu, a halḡanimui karadia o
    karamu bona ba kara.
  yva-NT: Reandaen Amisye po wasaeranande, weti reamanave wasai weapamo watavondi
    ananyao reamo raugaje wasai rai no naiso muno miridi nto.
  dgc-dgc: Dahil ta Panginoon, éy mégkatiwala kame dikam, a sundin moy a palagi i
    étanan a utus me dikam.
  zpm-NT: Ndioṉ no ne me noyacnieṉ to noyuṉ to grë miṉe pso no diidz lo to, ni scagaa
    me gacnieṉ to bii guṉ tow.
  hix-NT: Oseryehokahnà me rma haxa amna yeryaha, noro ha, ohokonye. Àro ke, onà wyaro
    amna nkehe, ohokonye. Koyukyatxow hamà, koyukyatxhe rye rma haxa, kehe amna, ohokonye.
  sim-sim: Kwambu mendek karem nimu hishinduwa, jir Wasilakan ji hishindiyanda osik,
    mbele mbele os ji ukmba ni sawewan ukwa jir, os ermba ermbak ji unda hom.
  npi-ULB: हामी तिमीहरूप्रति प्रभुमा विश्‍वस्त छौँ कि तिमीहरू दुवैले हामीले आज्ञा
    गरेका कामहरू गर्नेछौ र निरन्तरता दिइरहनेछौ ।
  cgc-cgc: Gasalig kay man na anduni pirmi Ginuo an gatabang ki kyo ta inyo na pagtuman
    ta ame na sugo daw gasalig kay man na magpadayon kaw pa gid ta pagtuman.
  tim-tim: Akto ye den makyeŋgienŋe lokom manmâ ariwai aregât Kembugât akmâ yeŋgât
    han lâuwâ bo akmaen.
  yor-yor: Àwa sì ní ìgbẹ́kẹ̀lé nínú Olúwa ní ti ohun tí ẹ ń ṣe, àti pé àwọn nǹkan
    wọ̀n-ọn-nì tí a pàṣẹ fún un yín ni ẹ̀yin ń ṣe.
  wos-wos: Néma Du naniré wandéka nana mawuli yikafre dé ye, gunika. Nani xékélaki.
    Guni nana hundi atéfék xékéta wamben maki hurutanguni, némbuli hurunguka maki.
    Wungi nani xékélaki.
  emp-NTPO: Dadjirã Borod̶eba cawa panʌa daiba jaradiaped̶ad̶ara bãrãba wãrãda o panʌda
    idjab̶a o pananida.
  eng-F35: We have confidence in the Lord concerning you, that you both do and will
    do the things we command.
  ind-ind: Kami juga yakin bahwa kamu selalu melakukan apa yang kami ajarkan dan akan
    terus melakukannya, karena kamu semua sudah bersatu dengan Tuhan.
  pes-OPCB: خداوند ما را مطمئن ساخته که هر چه به شما آموخته‌ایم، انجام می‌دهید و خواهید
    داد.
  mpt-mpt: Ni nib Sume bobol tem funino omya ni ib kukubo nabibo yatem motomanoba
    baabenoba Ibo kukubo yota namine genobbuo ibo sma wafu blib kesoa ni funanoba
    Sinanomosa i amitie wafunomabiobo gabuobe.
  ssx-ssx: Kutupa ikana꞉ma꞉ta꞉ epeke tupa꞉ pilimikie hone witoloma꞉ ekita꞉ Koda꞉ma꞉
    niki pa꞉ta꞉ ku hala꞉me. Koto ekina꞉ ota꞉ nika꞉ honema꞉ta꞉ nikana꞉ma꞉ iki pa꞉ta꞉
    la ku haloma꞉eki manuta꞉ ame do piteleme tupa꞉ pa pu halimikie hone witoloma꞉me.
  mkl-mkl: Lɑfɛ̃ɛ í jɔ̀ ɑ̀ dɑsi ŋɛ nɑɑnɛ. À mɑ̀ iyi mii iyi ɑ̀ jilɛ nŋɛu ì wɑɑ coo
    ŋɑ, nɔ bɛɛbɛi ɑɑ ce i mɑɑ koo ŋɑ.
  gaq-gaq: ପେନେ ଆଡ଼ାତ୍ରା ଆସା ବନ୍‍ସା ମାପ୍ରୁ ଆନେକେ ଆସା ବିଃବକେ ବାରି ନେନେ ମେଁନେ ବାସଙ୍ଗ୍‍ନେଡିଙ୍ଗ୍‍
    ଆତେନ୍‌ ପେ ଜେ ଡିଙ୍ଗ୍‍ପେଲେଃଏ ଏନ୍ ବିସୟ୍‌ରେ ନେନେ ସତେଆ ଦାବି ନେଡିଂଏ ।
  gof-RNT: Nuuni hinttena kiitteyssa ha77ika sinthafekka hintte oothanayssas Godan
    nuuni ammanettos.
  unx-unx: ଆଡଃ ଆଲେ ଆପେକେ ଆଚୁକାଦ୍‌ପେତେୟାଃ ସବେନାଃପେ କାମିତାନା ଆଡଃ କାମିୟାପେ, ମେନ୍ତେ ଆଲେ
    ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃରେ ଆପେୟାଃ ବିଷାଏରେ ପୁରାଃ ବିଶ୍ୱାସ୍‌ ମେନାଃ ।
  gah-gah: Lekeza nene gakó loleketunimó nene gili aliaká niakumú itó gili aliiki
    ámegetiki minatakumú Guivahaniloka gímizekamole loko lekelikumú lagata losi geleminogo
    une.
  lcm-lcm: Si kami angtogon ve Volava, namempo nas ta mitala uli abis aro si kamem
    keve asok. Namempo atumata ta mi anguan pasal akit asukang an.
  aer-aer: Arrantherre kele Ngkarte-kenhe areye aneme. Arrantherre kele Jesus Christ
    renhe arratye itelareme, Ikwere alkngwirretyakenhele. Arrwekele-arle anwerne ayeye
    yanhe arrekantherre ileke nhenge ayeye renhe-arle anwerne intelhe-ileke-arlke
    pipe nhenheke, anwerne itelareme nhenge arrantherre-arle iwerre renhe apentemele,
    arrantherre-arle akwete apentetyenhe.
  qvc-NT: 'Chaymi Siñurninchiq yanapawaptin, qamkunapi yuyakunillapa: Kay kartaypi
    nishushqaytam kasuykangi. Chayshinallam ringillapa kasuq, nishpa.'
  tgl-ULB: Mayroon kaming tiwala sa Panginoon tungkol sa inyo, na pareho ninyong gagawin
    at ipagpapatuloy ang mga bagay na iniutos namin sa inyo.
  cbs-NT: Ja inun, nukun Xanen Ibube nun jabe dasitan matu yusintanima jawa jeneama
    chibankin man jabias akubainxanai jaskakidi nun matu ikunwaiin.
  xtm-NTPP: Te ka kukanu ini sa Iya Tátnuni ma ja vitna chi ka sa'a ni ndaka ja ni
    ka tatnuni sa ma, te sukan‑ni jin ko sa'a ni kivi ki'in o a.
  nnq-nnq: Angwana bututenda tunhwamini mangweto kube mannyendekea kutenda agatunnengalinge.
  bao-NT: Wiogʉre ca nʉcʉ̃ bʉorã niiri, mʉjare jãa ca bue majioriquere mʉja ca tii
    niirijere, “Cʉ̃ja ca tii niirore birora tiicã nʉnʉa waarucuma,” jãa ĩi.
  san-ORI: ଯୂଯମ୍ ଅସ୍ମାଭି ର୍ୟଦ୍ ଆଦିଶ୍ୟଧ୍ୱେ ତତ୍ କୁରୁଥ କରିଷ୍ୟଥ ଚେତି ୱିଶ୍ୱାସୋ ଯୁଷ୍ମାନଧି
    ପ୍ରଭୁନାସ୍ମାକଂ ଜାଯତେ|
  huv-NT: Teat Dios lamüüch mapac ximeajtsan wüx icona cos sajawan tanaámb teamerangan
    leaw saquiajchiün icon; at sajawan tan iriümban apmerangan aag ayaj.
  otn-NT: Da̱di seguragä ngue di̱ mfäxte ra̱ Hmu̱. Ja̱na̱ngue dí pa̱cä ngue nu̱na̱
    te ra̱ hya̱ ga̱ 'bɛp'a̱hʉ, guehna̱ guí̱ nne gui 'yøthʉ na̱, hi̱nda̱ 'yɛ̱hra̱ pa
    guí fɛsthohʉ na̱ ra̱ hya̱ na̱.
  nop-nop: Wapumdi nihitubu-lodaune indiŋ hinek nadiyam. Hidi mede hanine tagimneiŋdi
    tagimneti uneeŋ.
  obo-NT: Woy pomon to nosokkad kowd diyon tod Longaggon, duwon dakkoon kodsalig doy
    no od tumanon dow iddos suhu roy koniyu woy'd ponoyunon dow idda tod puung.
  cak-ENT: Y roj ketaman que roma rix nyixtaken chic ri Ajaf, chuka' nyixtajin chic
    chubanic ri xkabij chive. Y kayo'on kánima chuka' que man niya' tüj can ri utzilüj
    c'aslen ri'.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤀᤠᤏᤡᤃᤧ ᤜᤢ᤹ᤀᤠᤛᤡᤃᤧᤒᤠ ᤁᤠᤰ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤂᤡᤏᤡ᤹ ᤁᤧᤈᤥᤃᤢᤶ ᤜᤧᤰᤁᤩᤠᤱ ᤁᤧᤍᤠ᤺ᤒᤠ ᤕᤧᤶᤔᤥᤀᤠᤱ
