    natqgr kcng tqpibzkr.
  pan-pan: ਪ੍ਰਭੂ ਸਾਨੂੰ ਵਿਸ਼ਵਾਸ ਦਿੰਦਾ ਹੈ ਕਿ ਤੁਸੀਂ ਉਹੀ ਗੱਲਾਂ ਕਰ ਰਹੇ ਹੋ ਜੋ ਅਸੀਂ ਤੁਹਾਨੂੰ
    ਆਖੀਆਂ ਹਨ ਅਤੇ ਅਸੀਂ ਜਾਣਦੇ ਹਾਂ ਕਿ ਤੁਸੀਂ ਇਨ੍ਹਾਂ ਗੱਲਾਂ ਨੂੰ ਲਗਾਤਾਰ ਕਰਦੇ ਰਹੋਗੇ।
  gvc-gvc: Cohamacʉ mʉsare to yoadohorire masija sã. Ã jina mʉsare sã dutiriro seheta
    mʉsa yoachʉ cʉ̃hʉre masija sã. Ã yoa ãta yoarucunahca mʉsa. Tí cʉ̃hʉre masija
    sã.
  ksj-ksj: 'Eme hubehune ꞌahige rae zamareꞌohe: Zuhiꞌa Boroꞌa danaziꞌuma ꞌahine, emeḡeꞌa
    haramo ziniꞌeteꞌe haḡaiḡano zaeꞌa haḡaeꞌeteꞌe haḡaiḡaꞌe haḡae onamiꞌuma raꞌohe.'
  sbk-sbk: Tulinguvhu nuGosi ulemwe aje abhomba mwayendela abhombe antele mwayendelela
    abhombe egatubhalajizya.
  mya-JVB: ငါတို့ပညတ် သည် အတိုင်း သင်တို့သည် ယခုကျင့် ကြ၏။ နောက်၌လည်း ကျင့် ကြလိမ့်မည်ဟု
    သခင် ဘုရားကို အမှီပြု ၍ ငါတို့သည် ယုံမှား ခြင်းမရှိ။
  kgf-kgf: Onac imi Miŋ Kewuninawac qeriaiguc yomuhuc ʒéma ninʒéŋgéziŋ; Ini ʒéseli
    énécmiziŋ imi niŋtoho wamma emma kecmu.
  awb-awb: Sehgíóro urauna ehwéh aiq kawerue sehgíówe. Itega iwíáhúnawe, Mókakeakáq
    kawerue sehgigéhe íwíáhúne. Itene Wahnahnka mi iwíáh aitéhrana irupipeq kawerire.
  gdn-gdn: Nu Kaiwawonuga pokaiya ka nu wi nene pore eba wainapemei. Nu katainugu
    da nu badidi nidimipi ki wi makeya makeya kwaiwagamu ade nu mete katainugu da
    wi notaga eba gogayagisi ko nu iwagibi ki wi mara-mara inako mete kwaiwogoi yamoi.
  nko-NT: Anɩ Wíe lahá anɩlahogyi ánɩ́ mlɩdɛ́ ntobí ámʋ́ʋ́ anɩlósuná mlɩ ámʋ
    fɛ́ɛ́ bwɛ, mlɩméesi bwɛ ɛ́.
  bsn-NT: “Jesús mani ʉjʉre ajitirʉ̃nʉcõari, Tesalónica macana, quẽnaro ĩna yirotire
    yigʉ, ĩnare ejarẽmorʉcʉmi”, yitʉoĩaja yʉa. To bajiri, “Yʉa roticõasere ĩna yirũgũrore
    bajiro yicõa ñarũgũrʉarãma”, mʉare yitʉoĩaja yʉa.
  pib-NT: Gixa chinanu waponshinikanutlu Gitsrukaachi, wa gixa kamrutyalu wtowutyagi,
    ga wa gkamrutanru.
  wiv-wiv: Hita ta vaka maroro na Paraha habuka miu ta kakatia goloa kua hita ta tania
    ni miu, miu kata kakatia. Hita ka lala habuka da miu ta ma mumuri na kahita polea.
  reg-reg: Mbe nawe chili no bhubhasi mu Latabhugenyi ingulu yemwe, ati omukola no
    mujo okugendelela okukola emisango jinu echibhalagilila.
  mlh-mlh: Buŋo mitiga ŋarebeŋ, ŋoŋoji oi damaŋ yoo eru jiki reŋgaru gonimiŋ, oi maneru
    maŋyoka so egobeneŋ. Niŋoji Ofoŋke qakatoru dimaku oŋu manegobeneŋ.
  gof-ENT: ኑኒ ሂንቴና ኪቴይሳ ሃዒካ ሲንፌካ ሂንቴ ኦናይሳስ ጎዳን ኑኒ ኣማኔቶስ።
  aau-aau: Ama, hromkwe Hakamay se uron sayp-ar senkin lwak, homkwe mey, hrom hme
    ma me meio mokwe pa meio, seyr omok seyn, homkwe ya nuw-meio nok a.
  tvk-tvk: E vengan xa di munggusil xat kuh Suv Iesu, matkil kuhi xa di mulong xat
    naha xa mattesemae ni mi xamim ngamu, e ti mupol sen naha xa di matbiteni e uvei
    ak.
  prf-NT: Sakay inátdenan kami nen Panginoon ti tiwala dikomoy, tukoy mi a sássunudán
    moy sakay tulos-tulos a sunudán en intoldu mi hidi dikomoy.
  auy-auy: Kembiwísáféta óraaka séta Fasiꞌaénkóeꞌa kááísamai méraamba póꞌa simátimunda-aaisa
    taawiyaféꞌa miyá úmaeꞌa iyónááwe súne.
  tbg-tbg: Nora Vaiintivano tinavu muntuka qihaaqama timitaimantara ti, tenavu tiha,
    Homa ne tenavu ni tiva nimuna uvaravata, ni tiva nimire iaina uvaravata, iriqi
    vivarave, turo.
  hub-NT: Tura ina apuri Cristo yainmasmatai, ii nu turatarma timauka turusrumek tuke
    taká asaakrumin, nimpapi umiktatua taji.
  hmo-hmo: Ai be Lohiabada ai abidadama henia dainai, ai ese umui danu ai abidadama
    henia. Ai diba momokani, umui dekenai ai hadibaia hereva be umui karaia noho,
    bona do umui karaia noho.
  big-big: Yemizibokko mizagewiyege tonugu ini pangkayeng mizagiwili purikki teni
    iwaka. Tonuwago ngizi kumulirik ini tonugu miziweki yeiya piyeng ini mizageya
    keya tonugu mabek miziweki yei piyeng ini mizagi keya ngoluk mizi kai kang kunagi.
  gux-G: Ti Yonbdaano cedi ke ti pia li dandanli yi po, ke i tie, ki gɔ baa tie tin
    miadi yaala.
  cnl-NT: Sɨ³táan³na'³¹ quia̱'n²na'³¹ Juii³ra². Sɨ³táan³na'³¹ 'e³ jmee³ra'³ rɨ³nɨ²³
    la²³jɨ³ 'e³ dxi²³²ra'³¹ 'i'²³ quién²na'³. Sɨ³táan³na'³¹ 'e³ rɨ²jmée²quie²³ra'³
    la'³. 'E³ jo̱³ hua² 'a²³jia'³ ŋɨ́³ dsɨ³ra'³¹ quia̱'n²na'³¹ 'nee'²³. Qui² 'ñée²
    Juii³ra² mi³qui³ 'óo²ra'³.
  zar-NT: Ruzxöni ládxiʼtuʼ-nëʼ Xanruʼ ca naca queë́liʼ, gunliʼ yuguʼ lë ni siʼ gunábituʼ
    libíʼiliʼ, ca naʼ chirunliʼ.
  kde-kde: Nang'olo àtwing'a lilolelo kwajili yenu kuva, mùnatenda na muchimuhwenehe
    kutenda àlalá latunnaijanga.
  ata-ata: Nexi noxiꞌa Tila telavu manina lexe ngingi a ngaꞌoxoꞌoxonu mo ngamulimulinu
    ꞌiliꞌilixo ane nexi tevikalangengixu lexe ngingi ngaꞌoxonusi utotomu.
  qvw-NT: Chaynütacmi yaćhachipäcuśhacnu lulayalcäśhayquita jinaman lulapäcunayquitapis
    siguracüśha cayalcá.
  nfa-nfa: Aa jiꞌi ngeꞌa tareꞌa kahèi, na, Lamatua Yesus hia miu madhutu ngaa dhu
    jiꞌi lole le dènge miu. Ka tatu miu tao madhutu le sèmi èèna kahèi.
  tnp-tnp: Kəni kitah kotəhrun vivi e Iərmənɨg məmə rəueiu itəmah nautol nati nak
    itɨmahal iəmhləni=pɨnə kəm təmah, kəni onəkotəkeikei mautol lankonu.
  urd-urd: और ख़ुदावन्द में हमें तुम पर भरोसा है; कि जो हुक्म हम तुम्हें देते हैं
    उस पर अमल करते हो और करते भी रहोगे।
  hot-hot: Hathak Anyô Bêŋ anêŋ lôklokwaŋ ma yêlô ayala avanôŋ nena abô takatu ba
    anaŋ, ma môlô lêk udum ba tem nundum ni thêthô.
  mqj-NT: Annu' mangngorean asammokoa' langngan Puang Yesus napolalan kiorean kumua
    mupogau' liumi anna la tontong mupalako angga mangkanna kipalanda' lako kalemua'.
  rus-SYN: Мы уверены о вас в Господе, что вы исполняете и будете исполнять то, что
    мы вам повелеваем.
  mbh-mbh: Na Toko Pomnga i oma them mo lemimem mire senu ako ve, rongan thomu o oma
    ur alavusnga ako them pator lomu nge, na lemimem mire senu mun ako ve, aro thomu
    o pesrou nge omanga avele.
  bdd-bdd: Coinega Badaina ꞌahemisaeya ma ꞌima heꞌita ꞌoimiya nige ma wete ꞌabwa wahematamatanedi,
  cbt-NTPO: Pënënpatëinquëmara, noya natëramacoi. Co a'poatomahuë', imamiatarama'.
    Yosë catahuarinquëma' ni'ton, noya imasarama', tënahuë.
  srn-NT: Masra e meki tak' wi abi a fertrow tak' un e du den sani san wi ben leri
    unu, èn tak' un sa tan du den.
  cta-NT: Jlo tiꞌ ycuiꞌ nu Xuꞌna na chaꞌ ndyuꞌni ma̱ cña nu ngulo ya jiꞌi̱ ma̱, chaꞌ
    tya cuaꞌni la ma̱ cña biꞌ.
  bqc-SIM: Wá naa Diiwa guu wá a náai vĩ kɛ́ álɛ yã́ pↄ́ wá òɛ́ↄ kɛ, mɛ́ áↄ
    kɛɛ.
  tcz-CHONGTHU: Chule keiho Pakaiya kakisonnau chu–nanghon kathupeh u chu naboluva
    chule naboljom dingu ahi ti kakisonpiu nahiuve.
  mar-mar: तुम्हाविषयी प्रभूमध्ये आमचा असा विश्वास आहे की, आम्ही तुम्हास जे सांगतो
    ते तुम्ही करीत असता व पुढेही करीत जाल.
  snp-snp: Linate kati oluto ka logimonimo ya oiya moda golodoti minoti, ido ayaidanako
    oti golodoti kolimo dinawae, loto Wekola lulau mino edeto linatemu kolito kate
    lawoko ki minone.
  isl-isl: Drottins vegna treystum við því að þið, bæði nú og framvegis, farið eftir
    því sem við kenndum og sögðum.
  spy-NT: Kiinkētē ām Mokoryoontēēt kule ōyēyē kiyēē kēēmwoowook ānkōōtāsē taay ōyēyē
    kuu nyooto.
  xnn-xnn: Isonga talkenmi dakayo ay mangitoltoloy ay mang-ikkan isnan am-in ay inbilinmi
    ken dakayo tay nan talekmi ken Jesus nan mang-it-ited.
  mwe-mwe: Numbe uwe tukulupalile ku Bhakulungwa, kuti mmanganyanji nnatendanga na
    shinntendanje itunnugulilenje ila.
  tte-tte: Guyau esana mena kameliyagimiu tawae kawalowenako kolimiu iyaele kwapaipaisowaili
    mwa kwapaisowa-kalatan.
  tcs-tcs: Ane miplatri i prapa bilib wea da BosLod dat yupla pole dem oda blo em
    wea mipla i bin lane yupla ane dat yupla i go kip mekem.
  hlt-THB: Kaimih ing ka mik kqawn law ce nami sai hawh amyihna sai poe kawm uk ti,
    tinawh Bawipa ak caming ka ming ngaih yp hy.
  soq-soq: Ita no Tatamba bedewe sumanaintite e baila badowa inseitana dima no e dialetano
    dewasailana ideita dewakasaitana.
  qub-qub: Chayno yanapäshuptiquimi nogacuna riguë gamcuna imaypis yachachishäta wiyacuycashayquita.
  att-att: Á gapu ta pangikatalà mi kâ Apu Kesu, ammu mi ta mekatalà kayu gapay nga
    manuppál sù ngámin nga kinagi mi nikayu, ánna ari kayu malurâ nga mangupù sù taddám
    mi nikayu.
  bki-bki: Be tinieku ka mia naio saaro ve toru ka rijai kamiu tibe na, bior tenalo
    na kumemi nuberial ka kamiu, nomonea ka kamiu kumitu kumila ruei, a nomonea ka
    mia kuvitu kuvila tulaka ea bogoti nalo na ju ka rimei.
  bqp-bqp: O á náani kɛ̀ Dikiri gũn kũ átɛn yã kũ o òárɛnↄ kɛ, akũsↄ̃ ánigↄ̃
    kɛ.
  mcp-mcp: Sə́ bɨ́ nə búgə́ tâŋ buud ɔ Cwámba nə́ bɨ́ ŋgə sá nda sə́ ŋgə́ cɨ nə́ bɨ
    sáág nə́, bɨ é ŋgə nə́mə́ nə sá njɨ ntɔ́.
  hat-hat: 'Seyè a fè m'' gen konfyans nan nou: li ban m'' lasirans n''ap fè sa m''
    te mande nou fè a, epi n''ap toujou kontinye fè l'' tou.'
  npl-NT: Iwa tejwah titlaneltokah ixpa n Toteko nomejwah nonkichiwah iwa nochipa
    nonkichijtoskeh tlan tejwah yotomechnajnawatijkeh.
  bgg-bgg: Chiih-è Ithong è gathek shii nathek pha migi ji phi, chiih-è nathek è rek
    muii rone chiih-è gathek è nathek shii nyie yao pha ji athodang pha rek rone gathek
    migi rek ro.
  eng-TCENT: We have confidence in the Lord about you, that you are doing and will
    continue to do what we command you.
  eng-BSB: And we have confidence in the Lord that you are doing and will continue
    to do what we command.
  cpu-NT: Iri Avinkatharite iyotakaakenari ari piyaatakaatyeero pantayetanairo niyotaayetakemiri,
    tema pikovaiyakeni pantero.
  san-ASM: যূযম্ অস্মাভি ৰ্যদ্ আদিশ্যধ্ৱে তৎ কুৰুথ কৰিষ্যথ চেতি ৱিশ্ৱাসো যুষ্মানধি
    প্ৰভুনাস্মাকং জাযতে|
  tac-NT: '''Lige ''we a''lá machiaa ramué ''emi abichilubi ''la sébali olamio napu
    ramué nulalía. Wa''lula Esukristo nejí alué ''nátili.'
  eng-WEBPB: We have confidence in the Lord concerning you, that you both do and will
    do the things we command.
  gfk-H: Muat kis taar tano Watong, hua mital balamasa taar ta muat bia muat la gilgil
    haruatanei ira numital dadas na nianga ma bia muat na gilgil hait at hua ta ira
    kaba bungbung.
  viv-viv: Ada Kaiwabu omi faꞋimiya yama nuwaveꞋavina givelema higa gavaimi avehimeyemi,
    mededemi tova adamoya wadewadewa kadu aimo wananunauwena yami dewa.
  yao-yao: Tukumanyilila isyene mwa Ambuje yakuti nkuitenda ni chinjendelechele kuitenda
    aila itukunlajisya.
  tgp-tgp: Ale nomam r̃omr̃omi mo r̃ilangi hin Moli matamim vara ka lo vai na sava
    kama retileu hinira isamim moiso, ale vara ha pa lo vaira.
  auc-NT: Mïnitö ïmïnite möni wææ änö ante ëñëninque do cæmïni incæ godömenque adodö
    cæcæmïnimpa, ante Wængonguï pönö cæcæcäimpa, ante mönitö do pönëmönipa.
  kbc-NT: Ǥoniotagodi eote me jakataɡ̶a me ɡ̶adinakatoneɡ̶egitiwaji midioka limedi
    mawii ane iɡ̶enaɡ̶a. Ajawienatakanaɡ̶a mawii codaa midioka limedi mawii niɡ̶ijo
    ane jiiɡ̶enaɡ̶ataɡ̶awatiwaji.
  bmh-bmh: Dubanou Ban nug ig dabeleu gusig migena, ig abe macanem ig ein igul abai
    maremun ag igul go suban sesamoran. Ig abiu aiu ses han guzental sesamoramamen.
  ctu-BL: Cujil lojon ti lac Yum, woli la' jac'beñon lojon c mandar. Cujil lojon mi
    caj la' chʌn jac'.
  meq-meq: Bəy Maduweŋ kway faya ma dzəniye may ka məge fakuma mədzal gər. Nəmaa sər
    ha na, faya ka gumeye wu nakə nəmaa tsikakum aye ada ka gumeye huya.
  noa-H: Pãar chadcha maach Pör Jesucristo dʌ̈ita wënʌrraawai marau k'ap'ʌ nʌm, pãrau
    marau nem jaau nʌm hipierr nem waunaa mʌg hatagjã hich jãg wau nʌisiju.
  alp-NT: Kai iteki Tuhane Iono ami rekwa kena imi be kena meije me imi lulu saisa
    rebe ami betekelu ete imire kai imi lulu saisa rebe ami betekelu rame sa.
  san-VEL: yuuyam asmaabhi ryad aadi"syadhve tat kurutha kari.syatha ceti vi"svaaso
    yu.smaanadhi prabhunaasmaaka.m jaayate|
  kbq-kbq: Tagra, tamagrikura hugahaze huta Ramofompina antahineramunankita, tamagrama
    nehazazana mago'ene nehutma, hihoma hutama huramante'nonazana hugahaze.
  kbh-kbh: Y Bëngbe Utabná entsama bënga ndegombre ainaniñe fchaitsejuabnama, nts̈amo
    bënga tcbojanamëndacá mora s̈mojtsamama y cachcá sempre s̈mochtsamámnaca.
  ron-LSB: Noi avem încredere în Domnul în ceea ce vă privește, că voi faceți și veți
    face ceea ce vă poruncim.
  pon-pon: Je kaporoporeki Kaun o re omail, me komail kin dadaurata o pan wiada, me
    je kakaliki on komail er.
  nhe-BL: Huan timotemachíaj ipan Toteco para ya inquichihuaj tlen timechilhuijtoque,
    huan mojmostla más inquichijtiyase.
  sps-sps: Ana Tsunaun kat maromam mam te nat fi nei, mi kat rom a foka ana mi nai
    kat patsukan fi kanem marom to te tsue faparits of amam ami.
  wnc-wnc: Siwan Buyambam tapaninu Jesuta nindane banipmin pangenawan ninda ginde
    natake ginda aminu semna semna amin dakngake dua yuke wamu apman matandamukamangu
    akgwaamukaing ngang natapna siakan singgak. Siwan ginde genu asinggan gwaamuke
    yutning ngang banipmikatang natapna kekeknga singgak.
  bus-bus: Wa a náanɛ kɛ̀ Dii guu kɛ̀ ée yã kɛ̀ wá òareenↄ kɛɛ, bensↄ̃ égↄ̃ kɛɛ.
  gub-BL: Urukwaw katu ureze'eg rupi peho haw ure. Peho wiwi putar hupi nehe no. Zanezar
    ukwaw kar ma'e penemiapo ràm ikatuahy ma'e urewe a'e.
  imo-imo: Linonga Awilimuni eno enge tirimo lipo manjipolio, linoni eno teaio nimulu
    mele kinye teko kondoko moromele, altoko kape aku ulu kau teko molonge konopu
    ltemolo.
  boj-boj: Iga Tamo Koba aqa ñam na qalieonum, anjam kalil iga nami niŋgi merŋgoqnem
    qaji di niŋgi dauryeqnub. Bunuqna dego niŋgi dauryoqnsib sqab.
  eng-DRA: And we have confidence concerning you in the Lord, that the things which
    we command, you both do, and will do.
  knf-knf: Kë ţi uko wi nan, ŋfiyaar ţi Ajugun kë uko wi ŋţu'anaŋ pdo naji nado wa,
    abot aluŋ kadola do wa.
  san-KHM: យូយម៑ អស្មាភិ រ្យទ៑ អាទិឝ្យធ្វេ តត៑ កុរុថ ករិឞ្យថ ចេតិ វិឝ្វាសោ យុឞ្មានធិ
    ប្រភុនាស្មាកំ ជាយតេ។
  arn-NT: Fey Ñidol mew maneluwküleiñ eymün tamün femkeelchi dungu amuleay tamün küdawyefiel
    chumngechi ta iñchiñ tamün dew werkükünuleluwfiel.
  zas-NT: Dunujn rayagbeechaaw guial laaman cayagnë lëjt cayüjndi gusnuu tëë güündi
    ni banan lojdi.
  ken-NT: Yesu Acha akʉ sɛ́sɨ́kɨ́ ntɨ nɛ bhe bɛ bǎkʉ̀ mɛnyɨŋ ɛbhɛn sɛ́ghátí bhe
    mǎnkʉ nɛ bɛ chɔŋ mǎndɔk ambɨ bɛkʉ bhɔ.
