  ese-NT: Ecuanajaya eba esejaya Emeshi Mese neiya, Jesosaa miquianaya jaahuana cani.
    Jamajjeya miquianaaya ecuanaja esohui pajeaꞌyo jjima aje; atiitiijeꞌyo peaꞌai.
    Eꞌe, jamaya ecuanajaya eba.
  jac-NT: Chicawxi cocꞌulan̈ yin̈ Comam Dios tato ayexico heyijen sunil tzet chijalan̈
    teyet, yeb ta caw chelahico heyijeni.
  cak-CNT: Y roj can kacukuban kac'u'x riq'uin ri Ajaf chi rix yixajin chic chubanic
    ri xkabij chive. Y can kacukuban kac'u'x chuka' chi can man xtiya' ta can ri utzilej
    c'aslen ri'.
  zia-zia: Niye ge sero nonane diungnota diungno ayero nasani yero nowa, deka ayero
    nasani narineya. Awiya Tuwa mene dubo nanae-una atu sinoi giro niye eno dubo etobe
    oko yero nonane.
  mal-2015: ഞങ്ങൾ ആജ്ഞാപിക്കുന്നതു നിങ്ങൾ ചെയ്യുന്നു എന്നും മേലാലും ചെയ്യും എന്നും
    ഞങ്ങൾ നിങ്ങളെക്കുറിച്ചു കർത്താവിൽ ഉറെച്ചിരിക്കുന്നു.
  tuo-NT: Ʉ̃sã weedutiꞌquere mʉsã queoro weerã weeꞌe. Tere Õꞌacʉ̃ weetamuse meꞌrã
    añurõ weenuꞌcũrãsama, ni ẽjõpeoꞌo.
  mbl-NT: Yũmũg xuxyã Yeyox tek mũg kuxa mãmmãhã 'ãxop kopah, yã 'ãxop te' mĩy nõ'õm.
    'Ũgmũ'ãte xa hãm'ãktux, tu' mĩy putup. 'Ũgmũ'ãte' yũmmũg xe'e'.
  zpc-NT: Barz̃elaꞌadyiꞌndoꞌ inaole ruele cabëꞌ psëdindoꞌ leꞌe biusanlaꞌadyiꞌlena.
  gul-NT: De Lawd gii we trus een oona, so dat mek we know fa sho dat oona da do wa
    we chaage oona fa do, an oona gwine keep on do um.
  mau-NT: Nta³ ˀya³ta³con²-lai²⁴jin⁴ nca³ ti³yo³cao⁴³ Nai³-na¹, nca³ cˀoa⁴nˀiaon²³
    nca³ cˀoa⁴sˀiaon⁴³ je² xi³ vˀe²ne²-lai²⁴jin⁴.
  gup-gup: Ngad wanjh ngarriwernhwoybukwon nawu Kawohrnan Rowk, dja wanjh kunmekbekenh
    ngarriburrbun bu ngudda munguyh ngurridjalkurduyime kore ngad ngundimarnewokrayekwong.
  bss-NT: Sêsumé nlém nɛ́n bán Sáŋgwɛ́ɛ́ ǎbɛ̌l nyébɛ̄l kéchéé éche séláŋgé
    nyé bán nyébɛl, nyɛ́ɛ̄bɛ̄ nyébɛlé-ʼɛ chɔ́.
  met-met: Ang gataga rangua Toxoratamona, binabu am gahatum haringina ba hatata alibu
    xaung bagula alibu haruanga longgalo am gatabinang manadi.
  kpj-NT: '@see-verse:2TH.003.003'
  zao-NT: Ne lee Zha Nabee ntsow, wen ne nee lee goo ngetsow goo ne tetsowka goo re
    kuu mloo nee lo goo.
  byx-byx: De uure taqat drlem ai auur a Slurlka dai quasik mager ip ke ngim imanau
    na ngen. De ne lungera ama lengi i uurel sil na nget dai diip ngenet dadem nget.
    I uut drlem ai iara ngene tekmet taqurla dai diip taqurla vapiit papiit.
  ctu-CTI: Cujilʌch isujm cha'an ti lac Yum mi la' ch'ujbin. Mi quej tyo la' chʌc
    cha'len jini chʌncol bʌ c xiq'uetla la' cha'len.
  zos-NT: Øtz va'ṉjamda'mbøjtzi ndø Comi que je'is nø mi ṉgyotzoṉdamu y por eso
    mitz nø mi ndzøctamu lo que øtz nø mi aṉgui'mdamuse, y más maṉba mi seguitzøctame
    va'cø mi ndzøctamø jetse.
  gvs-gvs: Ago ida Tomoya yaina kanumisa komi manumi bego kaga kaloviinaemi ame tuta
    be nakae tuta simamaima bei koguuinuwedi.
  kbm-kbm: Amei aplongg-amei givin Pomate be tangg-amei givin anongge ve anei yem
    unalgum gen walang ete amei ane gitangi yem ok ano nile, be atpweng are anei atob
    yem unalgum dangetok nemb ta-ngge.
  tew-tew: 'Heḏá wáˀ Naˀinbí Sedóḏí naa díkhä̖ge̖ˀmáa nä́ˀi dáywhä̖yú̖-íḏí: Undá
    tꞌä̖hkí háa wâyyôn waa úvíkanhon, heḏá hanbo-á úvíkankhuˀwakhâymáa.'
  rmc-rmc: Pačas tumenge andro Raj, hoj imar keren a the kerena, so tumenge amen prikazinas.
  apr-apr: Ngan am nga lomam galanga nen bet Tool Mai ilonang le soo so yo amwete
    pang ye bet kayei nga, ngan kayei le katoo betanga kiam dook, inbe pang dama ni
    ngan ole kayei nen lapau.
  tiy-tiy: Atin sabaf bé kéunur geye bé Kadnane, gésarigo key begom. Gétiga key rigoné
    kom béleewe niy de sénugu gey begom brab taus gom so dob de gétundug do gai moso.
  nlg-nlg: Mi ghai tai talui nimami na ghanaghana kodo itatana Lord, ge kau gehetighi
    vaso na lei totobo tai vetena ghau nia.
  dgr-DOGNT: Dànì aahda ha naxèts'edı ı̨lèe sìı hanì aahda xè ı̨łaà haaht'ı̨ı̨ sìı
    gots'ǫ̀ K'àowo wet'ǫ̀ǫ̀ eyı hotıì gogha ehkw'ı-ahodı hǫt'e.
  pes-OPV: اما بر شما در خداونداعتماد داریم که آنچه به شما امر کنیم، بعمل می‌آورید
    و نیز خواهید آورد.
  ron-1924: Ку привире ла вой, авем ынкредере ын Домнул кэ фачець ши вець фаче че
    вэ порунчим.
  tpz-tpz: Ke Sunön nok a möm, kemöm nat vavih rakah va e nem manih pan, eöm to nonok
    vavih rakah e nem pa taateꞌ, nemöm to soe voh ka ne eöm a nok. Ka amot me neöm
    se nonok va e nem nën.
  agd-agd: Mai ma siretin nan barano van ma siamé tiferuna yanasinta kama e variyan
    nan Bafan mano setin ineine simí afová ukheruna ínaimpá deren mai avúavá pákaresin
    banten mino.
  rkb-NT: Katsa ahahumo mykurẽtsa Sesus hi mymypokzitsiki ikiahatsa soho humo myspihikrẽtsa.
    Amy ty tsikahahyrinymyrykynaha ty atsatu tsimyzurukunaha. Myharere bo hyỹ tsimykaranaha.
  san-THA: ยูยมฺ อสฺมาภิ รฺยทฺ อาทิศฺยเธฺว ตตฺ กุรุถ กริษฺยถ เจติ วิศฺวาโส ยุษฺมานธิ
    ปฺรภุนาสฺมากํ ชายเตฯ
  iws-iws: Mɨ krɨma naɨngwo tɨbmii kɨrɨekakɨm Bɨiyan Inkam Komii siirɨmɨn mɨ iikam
    kɨmiirɨn wɨ dɨgar nwowaigɨnɨuwi mɨ kɨma dimɨnɨm bɨiya krɨma boɨnmamauuwɨm mɨ mhoɨiya
    kɨma wɨ sɨmiirar swokɨ tɨrkrɨpkaii.
  pol-SZ: Dzięki Niemu mamy nadzieję, że postępujecie i nadal będziecie postępować
    zgodnie z naszym poleceniem.
  ztq-NT: Tyub styoo noo xniladzy noo nii lëë Dios kuñ lëë do yudar parñee kuuñtsyey
    do kchë nii bluuy noo lo do.
  zai-NT: Nanna dxichi du cayacané Señor laatu, nga runi cayuni tu ni gabi du laatu
    ne zuni ru tu ni.
  upv-upv: Ko Numal ololi nosurien se kem oto eterter re kami nga lelingenok kamok-loli
    erpe nga namwerai pa, ko nga kapok-loli pirpok tetajer ko wor.
  wap-NT: Wanaobanaa taan idi waaitapa-kinaa nii, waaitapa ipaiꞌo nii ushaꞌapatan
    aimaakan wakuwaa kawanaꞌati, naꞌiki wamishida, pakawanuꞌo nii ushaꞌapatan ipai
    wuruꞌu ushaꞌapatauzonii kidaz aimaakan, wakuwaa kawanaꞌati.
  mva-mva: Tanepoa ka iemaki-kama be lama omingo kiuni malipi kaituka-tina kaememaki
    nge kaememaki-la kana, be alauri masa kamaememaki-la, kirakaming-la bokana.
  dwr-NT: Nuuni hinttena azaziyaawaa hinttenttu ha77i oothiyaawaanne qassi sinthappekka
    oothanawaa Goday nuuna hinttewaan ammanthee.
  kfw-kfw: Keini'n Pumi diang nangni jarra ngamna kinnei, khachu nangni'n ningtho
    khat-um nangnidiang thoru kinti ngaikha thochei ningte tiya kinlei.
  bfz-bfz: आसा खे प्रभुए रे तुसा पाँदे विश्वास ए कि जो-जो आज्ञा आसे तुसा खे देऊँए,
    तिना खे तुसे मानोए और मानदे बी रणे।
  cuk-09: Bab-Jesús-ulale, anmar bemar-gwen-bensurmalad, anmar-bemarga-ibmar-sogedba
    be imakmalad, degine, amba deyob be imakdigumaloed.
  ben-OBCV: তোমাদের সম্পর্কে প্রভুতে আমাদের এই দৃঢ়প্রত্যয় আছে যে, আমাদের সমস্ত আদেশ,
    যা তোমরা পালন করছ, তা করে যাবে।
  mil-NT: Te Xítohó Jesucrìstú quídé‑gǎ cútnùní iní‑ndɨ́ sá nchòhó quídé‑ndó nchàa
    nacuáa ní dánèhé ñáhá‑ndɨ̌ xii‑ndo, te dɨu‑ni ducaⁿ càda‑ndo cundecu‑ndo.
  myu-myu: Apẽn cuk adi oce eywebe iap tag̃ eyju jekukum. G̃uyjom tak iboap tag̃ epeku
    soat em. Ocetaybit iboam. Imẽnpuye wuykukukat ocemucokcokcog̃ eykay.
  fue-fue: Gam daliila Joomiraawo, emen koolii on, oon tokki umurooje ɗe men umuri
    on, on tokkoto ɗe bo yaago.
  amk-amk: Tuti antoroasoai paria weo fianai aino antoraunauwai mau ninai metohong
    kaririai pampang rai.
  fai-fai: Kale nuka be Got ata kanoyamano, kal keidomo, kiba afan kanamin kinim yakei
    naduwe nulum kanamino, yakeisuduw uyo kiba kamane kanabiw ade ulum kano kanamokabiw.
  ura-NT: Nitohaneeinte esinae rauhijiriin inara coroatajaniha cureein Cana Curuaanaa
    caa canacaanu aitoonjoan rijijieein ichaechajeein ichaohichene coina.
  mcd-NT: Non matohuunoa shinansharamisi cuscan non icoinra huai. Ascashon non mato
    yononi cuscan man nanscasi amisi. Natianrifi man nanscasiariai. Nan non icoinra
    huai.
  urt-urt: O nato naŋ tikin Lahmborenge pe, poi sisyeme nange yip pa junde wusyep
    mise ŋaiye poi malaŋatme ŋahilyeh taꞌe somohon ŋaiye yip yende.
  kiz-kiz: Tuj'hele ni bhusisya kwa Bwana kwa ndabha j'hinu; kuj'ha mwibhomba na mwibeta
    kuj'hendebela kubhomba mambo ambagho tu kabhalanghisya.
  tzo-TZE: Ta jna'cutic ti chapasic li c'usitic laj calcutic comele yu'un ja' ta scoltaoxuc
    li Cajvaltique. Ta jna'cutic noxtoc ti chach'unic li c'usitic yan ta to xcalboxuque.
  lex-lex: Me a pesiay miamni npenpuenu tetema la Orgahi-Orha'a la miy wawanmi. Ampesiaya
    de mliernohora oleka hya' maka amakot tar tiy miy, ne hota yeher to' pa mliernohora
    a lir mamni.
  dov-dov: Tulachibindi muMwami atala andiwe, kuli zyoonse zyomuchita alimwi tulendelela
    anembo kuchita zintu zitulayilila.
  rgu-rgu: Ami boe mamahere mae, Ramatua Yesus neuꞌ ko nafofoa emi dale mara boe,
    losa emi tuka hata fo ami mafadan so. Ma neuꞌ ko emi tao leo naꞌ losa doo-doo
    na neu.
  toc-NT: Xa̠huachí aquit cli̠­pa̠­huán Quim­pu̠­chi­nacán y cca­tzi̠y pi̠ xlá ca̠mak­ta̠­ya­ni̠tán
    y chu­nacú naca̠­mak­ta̠­ya­le̠ná̠n la̠qui̠ li̠huana̠ nama̠­kan­tax­ti̠­yá̠tit
    nac mila­ta­ma̠tcán hua̠ntu̠ aquinín cca̠­li̠­ma̠­pek­si̠­ni̠tán.
  som-som: Xaggiinnana Rabbiga waannu aaminsan nahay inaad samaysaan oo aad samayn
    doontaan wixii aannu idinku amarno.
  mam-C: Ex q'uqle qe qk'u'j ti'j qAjaw, qu'n atzi'n xi qq'ma'n kye'y, ax nkub' kyb'inchinji'y,
    ex noqit kukx kub' kyb'inchinji'y.
  ndj-ndj: Na mweni Bambu daatugayili shuvililu ngomi na ngajila hoshu mukugola na
    kuyendilela kugola fila fituvawombilili.
  mbj-NT: Bë ãã ky daheeh Jesus an'oo bä. Ãã hapäh, bë moo boo had'yyt né hẽ bë hã
    ãã mejũũ doo.
  lat-VUC: Confidimus autem de vobis, in Domino, quoniam quæ præcepimus, et facitis,
    et facietis.
  ngp-ngp: Zumbe naakink'he kawiilo kulu mwa nyuwe, kugamba mwadamanya naho nomgendeele
    kudamanya yadya kiwagambileni.
  enq-2: Kalai pyepape lelyamano dupa indupa nyakamame pilyamino dopaka pyoo tanga
    pitamina lao, naimame Kamongonya kenge dokonya kyeto joo masilyamano.
  eng-ASVBT: And we have confidence in the Lord touching you, that ye both do and
    will do the things which we command you.
  mna-mna: 'Mi ni ikam yam ma amurla kat ta kembei: Sua boozomen ta amur piom be koto,
    ta iŋgi kototoi. Mi kaimer tomini niom kola koto.'
  myw-myw: O daGuyaws waseg, kakakina yakamiy nukuliganes amalivan, mo bukukwanawes.
  sby-sby: Neco twashoma kwambeti Mwami lamupanga lushomo kwambeti mucikonshe kwinsa
    bintu ibyo mbyotulamwambilinga.
  sll-sll: Kraist na gina yona wu bungure ni yalhobi tal tau olo di ni tominga meri,
    wine ole ol pisole sole oli nana di piminua.
  yaq-NT: Intok Liojtat itepo ea, juka' enchim a' joone' betchi'bo itom enchim majtaka'uta,
    enchim a' joa'apo, intok kia chukula bicha juni'i enchim a' joonee'uta.
  uro-uro: Aut katnanakt ama qrot ngät nage ma Engeska i aingän di sa ngän dualat
    na ama lat kärangätni i sa ut märhamän särhäm ngän ma ama qrot iva ngän dualat
    na ngät bä qosaqi va as pa ngän dualat toqoräkt.
  ita-1885: E noi ci confidiam di voi, nel Signore, che voi fate, e farete le cose
    che vi ordiniamo.
  muy-muy: Leli day Bay geli naŋ àbu avi njəɗa ana leli ; àna njəɗa gani nani ti mə̀səra
    kə̀bum kəgrum ere ye ti mə̀hi ana kʉli grum ni, kama kama day akəgrum, akəmbrəŋum
    do. Nahkay ti manjəhaɗ gekʉli àhəli ahàr ana leli do simiteni.
  kqc-kqc: Una yaku mokena vari gira Varika amiye rofu aesifa, ma mina ago gira ya
    rofu niyafa ya rededi, bi toga rebigedi.
  tav-tav: Caroaro jã maji jãa. Mani Ʉpaʉ Jesu mʉja átinemogʉmi. Mere cʉ cátinemoro
    mena mʉja átinucu jã cáti rotiri wamere. To bairona tiere mʉja áticõa aninucugarã.
  eng-ULB: We have confidence in the Lord about you, that you both do and will continue
    to do the things that we command.
  spa-VBL: Tenemos la gran seguridad en el Señor de que ustedes están haciendo y seguirán
    haciendo lo que les dijimos.
  fra-_FOB: Et nous avons à votre égard cette confiance dans le Seigneur, que vous
    faites et que vous ferez les choses que nous vous recommandons.
  hau-ULB: Muna da gabagadi cikin Ubangiji a kan ku, cewa kuna yi, kuma za ku ci gaba
    da yin abubuwan da muka umurta.
  mal-mal: ഞങ്ങൾ ആജ്ഞാപിക്കുന്നത് നിങ്ങൾ ചെയ്യുന്നു എന്നും മേലാലും ചെയ്യും എന്നും
    ഞങ്ങൾ നിങ്ങളെക്കുറിച്ച് കർത്താവിൽ ഉറച്ചിരിക്കുന്നു.
  kkc-kkc: Esiga iba Lodee mapoo tei toso, niyo iyo taka goo ee tomoloso, osoloso
    hamamee osee tomalaiso.
  lit-lit: Ir mes dėl Viešpaties esame įsitikinę apie jus, kad ir darote, ir darysite
    tuos dalykus, kuriuos jums įsakome.
  urd-GVR: Ham Ḳhudāwand meṅ āp par etamād rakhte haiṅ ki āp wuh kuchh kar rahe haiṅ
    balki karte raheṅge jo ham ne āp ko karne ko kahā thā.
  far-far: Ma na 'Aofia kwatea kalu ka fitomulu ne mulu nonimabe ana rolae sulia na
    te ne kalu fata sulia fua mulu.
  suz-BL: गोपुकीमी इन कली मार देंका, मेको पना पन बाक्‍शा, नोले यो पाइनीनी। प्रभुमी
    इन कली वारच पाइब, दे तुइक्‍नीकी। २कोरिन्‍थी ७:१६; गलाती ५:१०
  car-NT: Moro o'waine morokon na'na nekarityry otykon kapyry amyikanon na'na mo'ko
    Jopoto ta. Moro mo'ja ro o'waine ikapyry man amyikanon enapa na'na.
  amp-amp: Nd nom kfo hayuk mrokfom wany yakiohato hikwatkomm nom inji htihato kangnom,
    “Awi nd nom kfo hemo mrokfom hikmomm yo tfit gontwat htewa kfo tebos mrokfom hikrahmm.”
    Nom niko htihato dukewa dukefr Nungothet Jisasrn nd dukefr kahukrnom.
  bht-bht: सांझो प्रभु च तुहाड़े पर पूरा भरोसा है, कने असां जड़ा-जड़ा कुछ तुहांजो
    करणे जो बोलया है, तुसां सियुदा ही करा दे न कने करदे रेणा है।
  eng-NOY: And we have confidence in the Lord concerning you, that ye both do and
    will do the things which we command you.
  cub-NT: Ñʉja coreóvaivʉbu maje jabocʉ Jesucristo cad̶ateyʉre mʉjare, mʉje jʉ aiye
    boje ʉ̃́re. Que baru coreóvaivʉbu mʉja d̶aivʉre yópe ñʉje bueiye báquepe mʉjare,
    aru d̶arãjivʉre máre yópe ñʉje bueiyepe iyocaque caride.
  ita-1927: E noi abbiam di voi questa fiducia nel Signore, che fate e farete le cose
    che vi ordiniamo.
  lww-lww: Kiau sitomena nekiliaar sane naga yoko kekaran naiila amiuen sanene, komin
    sur la nap̃a mepisawal pan amiu, nemlelaga sane amiu akila ke pa rui, a nemlelaga
    sane amiu yoko awaryon nakilaena e legiena la ne pimi ke ne.
  ckb-ckb: بەهۆی مەسیحی خاوەن شکۆوە متمانەمان بە ئێوە هەیە کە ئەوەی ڕامانسپاردوون
    دەیکەن و بەردەوام دەبن لەسەری.
  nas-nas: Eeꞌnoko tee niiꞌke noruꞌdarampiri otong diiꞌke tampaꞌ nkoverimaung eeꞌnoko
    teeꞌ nariꞌ nkoverimatoaing teeꞌ nariꞌ naurarampiruꞌnaꞌ, diiꞌ Ovoring-koo kuung
    otorimaung-koo.
  uvl-uvl: Non Soke hekerkereng ia letemem pe mo eteia ke imo a popoia ure nemur nenge
    mo heleia lange imo. Pe lape a poia nga hoena pule.
  eng-BBE: And we have faith in the Lord about you, that you are doing and will do
    the things about which we give you orders.
