  zar-NT: Bitiʼ ral-laʼ iléʼeliʼ-nëʼ ca tu bönniʼ bitiʼ riléʼenëʼ libíʼiliʼ dxiʼa,
    pero guliʼsáʼ ládxëʼë ca böchiʼ cázaliʼ.
  kde-kde: Henga munammalangile kuva muchi mmongo wenu, ila n'dume muchi nkúkulupila
