  ata-ata: Ia ngingi ngamaisou itema ane ne loxo anu uluamenge ne uasi, ia ngapeletotosou
    pekiaꞌu sou ngapaipounu xavutalau loxo anu vivinge manina noxou Iesu.
  qvw-NT: Ñatac ćhïnicuywan'a ama-ari licaychu aśhwanpa cuyacuywan aylluyquitanu anyapaycuy.
  nfa-nfa: Sadꞌi miu baku tao si nuka sèmi musu miu. Te ngaa kai si dènge beꞌa, sèmi
    miu kai aꞌari miu mesa mi.
  tnp-tnp: Mətəu nəsoteruhiən ilah məmə rəhatəmah tɨkɨmɨr mɨn, mətəu ilah piatəmah
    mɨn, kəni təuvɨr məmə nəkotagət asoli e lah məmə okotair asoli e rəhalah nətəlɨgiən.
  urd-urd: लेकिन उसे दुश्मन न जानो बल्कि भाई समझ कर नसीहत करो।
  hot-hot: Ma doŋtom miŋ nôŋgô yani êtôm anyô atu ba hik vovak haviŋ o ami. Mi, onaŋ
    abô imbiŋ yani êtôm mamuyaŋ ek nêm auk mavi êndêŋ yani.
  mqj-NT: Sapo tae'a' la muangga' ewalimmu satenanna la mupakilala manappa susi sirondongmua'.
  rus-SYN: Но не считайте его за врага, а вразумляйте, как брата.
  mbh-mbh: Aveto o mothong tova lomumu ve ini lomu ngarang, aveto aro o pator inga
    ile ranga ve ini teum lemioonga e.
  bdd-bdd: ta watoho, ma sahena waloloꞌalehe, weyahina tauna tuwa ꞌiyadai, ꞌoinega
    heꞌita tuwa waꞌebwae.
  cbt-NTPO: Napoaponahuë', ama inimico pochin nicatoma', no'huicosohuë'. Iyaparima
    pochin nicatoma', sanoanan quëran pënënco'.
  srn-NT: Un no mus hori en na feyanti, ma un mus warskow en leki brada.
  cta-NT: Pana siꞌi tyaꞌa cusu̱u̱ ma̱ laca nguꞌ biꞌ, tyaꞌa ma̱ laca nguꞌ; biꞌ chaꞌ
    ntsuꞌu chaꞌ ta ma̱ sca cui̱i̱ loꞌo nguꞌ, ñiꞌya̱ laca loꞌo nchcuiꞌ ma̱ loꞌo sca
    nguꞌ tyaꞌa ma̱.
  bqc-SIM: Ãma ásu íbɛlɛsɛaànↄo, à lɛdawà á gbɛ̃do ũ.
  tcz-CHONGTHU: Amaho chu melma ho gelin gel hih un, hinla sopi nabolna bangun sosalun.
  mar-mar: तरी त्यास शत्रू समजू नका, तर त्यास बंधू समजून त्याची कानउघडणी करा.
  snp-snp: Eti o gedeti ya kuwotefole, loti koli gimámalo. E’e, mono wenenatele, loti
    kolife lenawamo ka ya auma witi logimalo.
  isl-isl: Lítið ekki á hann sem óvin, heldur talið til hans sem bróður er fengið
    hefur aðvörun.
  spy-NT: ‑Mōōyib chiichooto kuu buunyoo, nteenee ōyisu kuu tuubchēēt.
  xnn-xnn: Ngem gapo tay siya nan esay ib-ayo ay mamati et adi kayo makalkaliget nodi
    bagbagaanyo bawet ay gawis ta ibabawina nan ngawi ay ik-ikkana.
  mwe-mwe: Ikabheje nnantendelanje mbuti mmagongo nnjenunji, ikabhe munneyanje mbuti
    nnongo nnjenunji.
  tte-tte: Na tabu wagiginauli naenaena koina besiele iya yakato kami kaleya yabo.
    Na kana nuwatu kolimiu yakato iya besiele kamikava o dumiu na miyamiya dudulaina
    kana kamwasa kwayakenayan.
  tcs-tcs: No meke dempla wase ol enami, bat tok nadakain strong po strete dempla
    bikoz dempla i ol Kristian.
  hlt-THB: Cehlai qaal a myih aih na taw koeh poek law uh, koeinaa amyihna anih ce
    cuk am kik law uh.
  soq-soq: Ita e mai me wenawenala rua dewasana, tane sumanai sosola isiwa ruau me
    wasausana.
  qub-qub: '@see-verse:2TH.003.014'
  att-att: Arán naw ira ibiláng ta ikalusso naw, ngam tabarangán naw ira lâ ta kunnay
    ta wagi naw.
  bki-bki: A mia kuvila re titai vanio tibe kenemiu uolu tai, a kuvila bon naio tibe
    na ka naio rimei rive kuruemiu novo tai.
  bqp-bqp: Ama àsun a sɛ́ á ibɛrɛ ũro, à lɛ́ daa á gbɛ̃ndo ũ.
  mcp-mcp: Bɨ nda yida ŋwa nyə nda zhízhíŋ, mbɔ̂. Yidagá lámʉsa nə nyə nda múúd mə
    lámʉsa nə *mínyɔŋʉ̂ nə́.
  hat-hat: Men, se pa poutèt sa pou nou fè lènmi avè li. Okontrè, pale avè l' tankou
    yon frè.
  npl-NT: Amo xikkokolikah, yej xiknonotsakah porke noiwa nomokni.
  bgg-bgg: Jishii ithek shii mak duiine arek rabo; ji phachiang, khuiino duiine ithek
    shii phriie bo.
  eng-TCENT: Yet do not regard him as an enemy, but admonish him as a brother.
  eng-BSB: Yet do not regard him as an enemy, but warn him as a brother.
  cpu-NT: Iro kantamaitacha eero pikisaneentziri, pinkaminaayetairi pinkempitakaantyaari
    pirentzi.
  san-ASM: কিন্তু তং ন শত্ৰুং মন্যমানা ভ্ৰাতৰমিৱ চেতযত|
  tac-NT: Tabiléchigo saíla neraga etéwagó alué rió, 'we 'la ruyewa 'lina rejcholi
    napurigá Onorúgame oyérame neraga.
  eng-WEBPB: Don’t count him as an enemy, but admonish him as a brother.
  gfk-H: Ma senbia waak muat nas kilam ia hoing bia tikai muat malentakuanei ia. Taia.
    Muat na hatumarang ia kanong a tasi muat ia narako ta Karisito.
  viv-viv: Atu keke vaita bana nibaimi amine wanahuluvini. Au bana vaita tobohiyami
    amine wanadakeyena.
  yao-yao: Ngasimummalanjila jwelejo nti jwammagongo, nambo munjamuche chisau nlongo
    njenu.
  tgp-tgp: Ale, pani, ha sopo kilaua vara enia meresahi matea, pani ha retir̃oar̃oahaia
    sohena vorai vonamim matea.
  auc-NT: Mïnitö adocä ingante, Wïï wacä ingampa, ante pönëninque wæætë tömëmïni biwïidi
    ïnänite ante baï tömengä ingante wææ ämïni ëñencæcäimpa.
  kbc-NT: Pida jinaɡ̶a ademiita micataɡ̶a daɡ̶a ɡ̶adidelaɡ̶awa, baɡ̶a aladeeni micataɡ̶a
    ɡ̶anioxoa.
  bmh-bmh: Bo, ag du go unum agal iwai zaiag sul i usalamau. Agen zaiagar awaranemen
    sul go igul naliu mabun auramamen.
  ctu-BL: Pero mach la' q'uele' che' bajche' la' contra. Yom mi la' xic'ben ti uts'at
    bajche' hermano.
  meq-meq: Ane tuk na, kâ zəbum faya andza ndo məne ɗəre kurom bay. Tsikumay me ɗuh
    ta tsəveɗ eye hərwi neŋgeye malamar kurom huya.
  noa-H: Mamʌ magwia k'ãijã hoob hi dʌ̈i hiekk'õr paraa nʌmjö hi hoomap'a hamiet.
    Magju k'ãai hagt'a pãach k'odk'a sĩewai sĩi hi wawibat.
  alp-NT: Po lalemi tiakeni saka imi musu yake, po imi ahnaui saka imi kwalimi ruami.
  san-VEL: kintu ta.m na "satru.m manyamaanaa bhraataramiva cetayata|
  kbq-kbq: Hugahianagi, ha vahetamignara anamofona huonteho, hianagi nerafuga haviza
    hunane hutma azeri fatgo hiho.
  kbh-kbh: Mo canÿe uayayacá ndoñe s̈mattsonÿaye; s̈mochjabuayená mo canÿe cats̈atcá,
    chca ndoñe chaondë́tsamama.
  ron-LSB: Nu-l socotiți ca pe un dușman, ci admonestați-l ca pe un frate.
  pon-pon: A komail der wiaki I imwintiti amen, a jaueja I duata ri omail amen.
  nhe-BL: Pero amo xiquitaca queja inmocualancaitaca, pero xijtlalnamictica pampa
    yajaya imoicni.
  sps-sps: Sana mi ma kat faarei vaare yan a mes te koma iring romi, mi ma kat faarei
    ya na vamuinyasiny tsumi, am faatsuts faarof towa.
  wnc-wnc: Dua gatake sukuke ngana ie natapa iwanza ma dakngawan. Aho. Ginda ie natapa
    notza dakngawan ginda gwaut wam ininong.
  bus-bus: Mↄde àton íbɛtɛ kpáoro, à lɛ́ daa a gbɛ̃ndoo ũ.
  gub-BL: Peze'eg nezewe pezeupeupe nehe. — A'e teko a'e wà, noho kwaw Tupàn ze'eg
    rupi a'e wà. Wikuwe hemyrypar romo a'e, peze pezeupe nehe. Ta'e penywyr romo wanekon
    a'e wà nehe xe. A'e rupi peze'eg peho nezewe wanupe nehe. — Ezekaiw Pawru ze'eg
    rehe nehe, peze wanupe nehe.
  imo-imo: Nalo enoni aku imbomu linonga opa pule imbomu konopu leangei nimbo naa
    nimolo, molo. Yu linonga angenu kani yu tepa kenjimo mele undupe kanopili ningo
    amenge teaio.
  boj-boj: Tamo naŋgi di nuŋgo jeu tamo edegaib. Niŋgi endegsib are qaloqniy, “Tamo
    naŋgi di gago Kristen was. Deqa iga Qotei aqa anjam minjroqnsim naŋgi olo tingitnjroqnqom.”
    Niŋgi degsib are qaloqniy.
  eng-DRA: Yet do not esteem him as an enemy, but admonish him as a brother.
  knf-knf: Kë naşë wo biki kawut pjeja ji ñaaŋ i naşooraduŋ, naţiiniin na a ji ayiţan,
    nakakana ţi bgah.
  san-KHM: កិន្តុ តំ ន ឝត្រុំ មន្យមានា ភ្រាតរមិវ ចេតយត។
  arn-NT: Welu kayñe reke niekenofilmün, welu may ngülamkeafimün kiñe peñi kam lamngen
    reke.
  zas-NT: Per ad guguiaadi laaman ziꞌc tijb bén rdxeꞌchidi, gol baguiaaman ziꞌc tijb
    bijchidi, gol guneenëman din guibanman zagdxe.
  ken-NT: Kɛ bǎkɛ́ sɔt ɛnyu mmu wu mbɔ mǔmpap. Kɛ ya ká yí batú nɛ ɛkɔŋ mbɔ ntɨ
    mǔnkwɔ.
