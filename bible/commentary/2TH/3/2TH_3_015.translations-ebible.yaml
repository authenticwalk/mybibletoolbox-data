verse: 2TH.003.015
translations:
  kpx-kpx: Abu katelahage lainaho la bahoe kebia vaveve ke nahate abuemo valive. Isito
    ese igaeau vamale ke nahate vai namigevege abu ke halevai hoidevei.
  okv-H: Eto embo amo kitoho mane rate no namei rate ngahia na teho isembejo.
  tbo-tbo: Ma ona wileta po ega ona igawiyeya, babana tauna tulata yaka wiatatiyana
    dewadewana ona weleya.
  mal-C: എന്നിരുന്നാലും, അവരെ ഒരു ശത്രുവായി കണക്കാക്കാതെ ഒരു സഹവിശ്വാസി എന്നനിലയിൽ
    ഗുണദോഷിക്കുകയാണ് വേണ്ടത്.
  grc-SR: καὶ μὴ ὡς ἐχθρὸν ἡγεῖσθε, ἀλλὰ νουθετεῖτε ὡς ἀδελφόν.
  bgc-bgc: तोभी उस ताहीं दुश्मन मतना समझो, पर बिश्वासी भाई जाणकै समझाओ।
  khz-khz: Gami vekuku talimanai ragai pio kilagia, na walakavami gokalarana gelegelenai
    pio vega-ripaa.
  deu-TKW: Aber haltet ihn nicht wie einen Feind, sondern warnet ihn wie einen Bruder.
  zsr-NT: Cutu ral‑laꞌ gléꞌiliꞌ‑nëꞌ ca bönniꞌ curléꞌinëꞌ lbiꞌiliꞌ dxiꞌa, san gul‑sáꞌ
    ladxëꞌë ca bö́chiꞌczliꞌ.
  lin-lin: Bozwa ye lokola monguna te, kasi bopamela ye lokola ndeko.
  hns-NT: Tabbo toelogke na tjaahie oke doesman maane ke, bakie oke ek bhaai ghat
    samdjhaawe ke.
  noa-E: Mamʉ magwia khãijã oob i dʉ̈i iekkhõr paraa nʉmjö i oomapha amiet. Magju
    khãai agtha pãach khodkha sĩewai sĩi i wawibat.
  eng-EMTV: Yet do not consider him as an enemy, but admonish him as a brother.
  mib-NT: Te nasūu jéē cóto uhū rō i, chi sa cahān rō jiín i nájnūhun jíín ñani rō
    jeē na sájniñu vāha i.
  lif-NT2: हे़क्‍केसाङ् खे़न् निङ्‌मि हे़क्‍केग मे़ःन्, कर आबाङे फुॽनुसाॽ कुइसिःक्
    इःत्ते़म्‍मे़ॽर साम्‍दिङ् पिरे़म्‍मे़ॽओ॥
  xnj-xnj: Mkoto kumkita mundu mwenuyo ngati likoko, nambu mumhakalila ngati mlongo.
  mmx-mmx: Nemen mita edax i, ketla mina paase aronga i ngan neton nimi.
  cbr-NT: '''Aíshbi camina abë nishanantima ''ain. Nishananquinma camina nun bana
    quicësaribi oquin ''anun ''ësëti ''ain, nun xucë́nu ''acësaribi oquin.'
  tee-NT: Para jantu alhixc'a'it'it tachi ju va mint'alaxcai'an cava. Va amap'aksit'it
    tachi ju va milak'au'an.
  eng-LSV: and do not count as an enemy, but admonish as a brother;
  cak-NT: Pero man itzel titzu', xa tipaxabaj, anche'l niben che jun iwach'alal.
  pah-NT: Tapekote'varuhui ti g̃a pe. A'ereki g̃a peirũramo. Pe'epe'e hete ti g̃a
    pe g̃a mbo'ekatuavo peko katu ti javo g̃a pe.
  sja-NT: Mamĩda k'ĩrak'aupai mãgɨ́ ɨ̃pema Cristo k'aurepa k'ĩra unuamaa iru p'anadai.
    Jĩp'a ũráatɨ pãchi ɨ̃pema ũraapatak'a, irua oomerã Cristopa k'inia bɨk'a.
  xed-xed: Nziya nza tsi, yaha kuni da klaftá həŋ ka ghuma ghuni. Zlahawazlaha nda
    tvani, kabga zwaŋama ghuni ya.
  mks-NT: Joo a̱ cája ndó cuéntá ña̱ cúú ná na̱ i̱hvi̱ Jesucristo. Xíní ñúhú jáca̱ha̱n
    ndó na̱ ña̱ ná caja va̱ha na jáchi̱ cúú ná ñani ndó, na̱ cúú cuéntá Jesús.
  gfk-S: Ma sene waak mu sungute ie hoke tikenong be mu malentakuane ie. Pata. Mu
    na hakatom ie kinong a hinsaa mu ie naramon tane Krais.
  bmu-bmu: Mewö mala kerök qahöpmö, ala ewö ak waŋgiba qambaŋ köl waŋgiba malme. Mewö.
  dgz-dgz: Mu anavi ega umap ya anu mumane go dugup daitona mini anu muman koewa sia
    ya tapen menan diamon.
  eng-GNV: Yet count him not as an enemie, but admonish him as a brother.
  zaa-NT: Pero bittua guni li ą tratar ti'átsi ną́ ttu contrario qui' le, sino adila
    tsa' egú'u li ą neda pero lani la' tsì'ilatsi' tì'a runi ri'u lani ttu bettsi'
    ri'u.
  eng-WEBSTER: Yet count him not as an enemy, but admonish him as a brother.
  guh-guh: Itsiata baitsi jane bajarapajivi bepanijavajabitsaëjivi pëtsa pataneme.
    Dioso panenajuajumecovënëtsivixae, pexaniajamatabëcuenia pamuxujiobianame.
  bon-bon: Yepä, gone pui biname ne cubuyame pana jaawenuye, pätä teebine cängena
    umle jewenepeye teeme cono-cono mule abmalame.
  nhw-BL: Pero amo xiquitaca quen amocualancaitaca, pero xijtlalnamictica pampa yaya
    amoicni.
  swh-ONEN: Lakini msimhesabu kuwa adui, bali mwonyeni kama ndugu.
  wbi-wbi: Muleke pikalala hwene mulugu, looli mum'bunge ndavule unyalukolo.
  bba-bba: I ku nùn ɡɑrisi nɡe yibɛrɛ, ɑdɑmɑ i nùn swɑɑ sɔ̃ɔsio mɛro bisi bisikum.
  eng-KJVCPB: Yet count him not as an enemy, but admonish him as a brother.
  kgk-NT: Ha nde a'e'ỹha-rami ani erereko. Nde ryvy-rami ae ereko íxupe. Enhemonhe'ẽ
    porã katu íxupe ohendu hagwã xe nhe'ẽ.
  waj-waj: Sa innara ti nnammutuaavaivee kiaa kiada pikiada oro voovau variatee. Ti
    seena tuanaavaivee kiaa kiada yamaa kua yamaa kua tida oro voovau variatee.
  cpy-cpy: Roo kanteencha eero pikijaneentziri, pikaminaa-yiteeri pikimita-kaantyaari
    riimi pirentzi.
  mpx-mpx: Yaa bahi nuku hehegan naknak elana ni oola iya ami topihigelgel. Ana nuwatu
    eliyamiu ni ola iya talimiu o ebo numiu ge ginol sasapona ana kamwasa nuku pankite.
  wbp-wbp: Yaliji yapa ngulaju Kirijini-jiki manu nyurrurlakupurdangka-juku. Ngulakujulurla
    nyinaya ngurrju-juku nyurunyuru-jarrinja-wangu. Manulurla warrarda wangkaya yungu
    pina-rdirri-yinyi warrki-jarrinjaku.
  luo-luo: Kik ukawe kaka jasigu, to siemeuru asiema kaka owadu kuom Ruoth.
  nhe-NT: Pero amo xiquitaca queja inmocualancaitaca, pero xijtlalnamictica pampa
    yajaya imoicni.
  aii-aii: ܐܝܼܢܵܐ ܠܵܐ ܚܵܫܒ݂ܝܼܬܘܿܢ ܠܹܗ ܐܲܝܟ݂ ܕܸܫ̃ܡܸܢ، ܐܸܠܵܐ ܗܲܒ݂ܠܘܼܢ ܠܹܗ ܢܵܨܝܼܗܲܬ ܐܲܝܟ݂
    ܕܠܐܲܚܘܿܢܵܐ.
  esk-NT: Uumigiritun irrutisruŋaqnagu, aglaan aniqatitun alġaqsruġlugu.
  msb-msb: Pero dili man niyo siya pagtrataron na kaaway kundi padaanan siya bilang
    kamanghod na nagatuod kan Cristo.
  cpa-NT: Jøng² tsa¹jmóh³ hniah¹² hi² ue¹² hoh¹² ja³cog² dsa² héi². Cónh¹ tógh³ hniah¹²
    dsa² jǿg³. Mi³jøng² jéinh¹ dsǿa¹²dsa. Di³ lán¹²dsa dsa² roh¹³ jniang³.
  dso-dso: ସେନ୍ତାର୍‍ କଲେ ସେ ଲାଜ୍‌ ଅଇଜାଇସି । ମାତର୍‌ ତାର୍‌ସଙ୍ଗ୍‍ ସତ୍‌ରୁର୍‌ ପାରା କାତାବାର୍‌ତା
    ନ ଅଇକରି, ନିଜର୍‌ ବିସ୍‌ବାସି ବାଇପାରା ତାକେ ଜାଗ୍‍ରତ୍‍ କରା ।
  meu-meu: To basio inai henia; ba sisiba henia, tadimui na heto.
  yva-NT: Weramu vemo wapo atantona maisyare wapa marova we amaisy inya. Yara wapo
    anyao vayave weye wepamo wapa arakova pije.
  dgc-dgc: Pero diyan moy siya ibilang a kalaban moy. Engˈwan, hatulan moy siya, da
    siya éy bilang top moy.
  zpm-NT: Per guṉde to zho zig ruṉ zha ne rlëënie samiech, sinque goḻnee lo zho gac-wen
    zho; goḻguieṉ gaṉle bets to grë to.
  hix-NT: Nyamoro xe rma ehtxoko. Kxanhàn komo ryhe moxamo, kanyehnà ro me ehtxoko,
    àhokonye. Oyowtà kom me rma xenytxoko, owyanye àhananàhrà kom me.
  sim-sim: Hako orin ji ngriaha wutarik ji owekmbaha ji uwa hala. Or Jisasin jir nga
    nakrem hishindiyanda ma ri, karem ji hishihi orin ji tolo wornaka.
  npi-ULB: उसलाई शत्रुलाई झैँ व्यवहार नगर तर आफ्नो भाइ सम्झेर सुझाव देओ ।
  cgc-cgc: Piro, dili nyo kanen an bilangen na kuntra. Ambalan nyo kanen an bilang
    utod nyo ki Cristo.
  tim-tim: Akto gasa agaŋŋetgât bo maktân. Dâ amâ yaiwâk agaŋbiâ biwiŋe purik kato
    gala agaŋbiâ ye olop manbeigât maktân.
  yor-yor: Síbẹ̀, ẹ má ṣe kà á sí ọ̀tá, ṣùgbọ́n ẹ máa kìlọ̀ fún un gẹ́gẹ́ bí arákùnrin
    yín.
  wos-wos: Wun duka angi watanguni, “Wun du dé nana bandi dé. Déré hambukmbu watame,
    dé yikafre mawuli yata yikafre jémba yandéte.” Wungi wata wun duka, “Nana mama
    du dé” yamba nakénguni.
  emp-NTPO: Baribʌrʌ idjira bãrã ume dji quĩrũ quĩrãca erob̶earãnadua, ãtebʌrʌ bãrã
    djaba bẽrã jarad̶adua jipa omãrẽã.
  eng-F35: yet do not regard him as an enemy, but admonish him as a brother.
  ind-ind: Tetapi janganlah menganggap mereka musuh. Teruslah menasihati mereka sebagai
    saudara-saudari seiman.
  pes-OPCB: اما به چشم دشمن به او نگاه نکنید، بلکه مانند برادری که احتیاج به نصیحت
    دارد، او را هوشیار سازید.
  mpt-mpt: Ina otane ibo e mo makaalanimibe! Ib bobol temo fumbianiba naka ele ni
    nek kesoa ni kukub ayam osa bobol tem funin ayam osa alebanomo ge fumbianibte!
  ssx-ssx: Kutupa ikana꞉ma꞉ ipikita꞉ a꞉nda꞉ tunkuliki hali leke na haena꞉ lo pelemepate
    pa Kameo. Yopu handeteke hae lo hapa꞉peke.
  mkl-mkl: Ammɑ do nŋu fei i mɑɑ̀ ti i dooɑɛ bɛi mbɛɛ, ɑmmɑ i nyisiɛ kpɑ̃ɑ bɛi inɛ
    nŋɛ.
  gaq-gaq: ତେଲା ମେଁ ଗିଆସଃଏ । ମାତର୍‌ ମେଁ ଆଡ଼ତ୍ରା ସତ୍ରୁ ରକମ୍ ବେବ‍ଆର୍ ଆଡିଂଲେଃ ବୟାଁ ରକମ୍
    ଆମେକେ ତରକ୍ ଆଃଡିଙ୍ଗ୍‍ବିଃପା ।
  gof-RNT: Shin iya ishada seeriteppe attin morkkeda xeellofite.
  unx-unx: ମେନ୍‌ଦ ଇନ୍‌କୁକେ ବାଇରି ଲେକା କା ନେଲ୍‌କେଦ୍‌ତେ ଖ୍ରୀଷ୍ଟ୍‌ ବିଶ୍ୱାସୀ ହାଗାଲେକା
    ମନେତାନ୍‌ଲଃ ଚେତାଅକପେ ।
  gah-gah: Nene lova ali amitave loko lamuve. Ligivetehove liiki agata aliki alími
    vevesalo.
  lcm-lcm: Sikei, mi ago ta atogon lomlomonai ania ta kapo igenen rikek. Mi tatapokai
    aro palau ania val kapo tungami.
  aer-aer: Tyerrtye yanhe re Ngkarte-kenhe akwete aneme, re atyewe arrekantherrenhe
    akwete anemele. Ikwere akangkemele anaye. Ikwere akwete angkemele urrkapetyeke
    alpetyenhenge.
  qvc-NT: Piru amar paytaqa ch'iqniyllapachu. Ashwanri masaykitashina kuyashpa kunayllapa.
  tgl-ULB: Huwag ninyo siyang ituring na kaaway, ngunit pagsabihan ninyo siya bilang
    isang kapatid.
  cbs-NT: Jakia jatuki sinatama min betsabube min ikai keskakin jatu jancha chakabuwama
    jatu yusinkin nema bestikubainkanwen.
  xtm-NTPP: Kovaa máko jin kuni u'vi ni nuu i, su'va jin ka'an‑so'o ni nuu i kuenda
    tnu'u ja in ñani o xi in ku'va o kúu i.
  nnq-nnq: Nambu mundu jwenio makantenda andi nngondwaje, nambu mankelebuya andi nnongo.
  bao-NT: Biirãpʉa, mʉja pejure biro cʉ̃re ĩaticãña. Mʉja yee wedegʉre biro pee, añuro
    mena cʉ̃re wede majioña.
  san-ORI: କିନ୍ତୁ ତଂ ନ ଶତ୍ରୁଂ ମନ୍ୟମାନା ଭ୍ରାତରମିୱ ଚେତଯତ|
  huv-NT: Nde mejcüyiün mejawan, pero ipajan ocueaj cos nej aton ayamb Teat Dios.
  otn-NT: Pɛ 'yo guí øt'e ngue ni̱ nsʉiui. Sinoque da̱mi̱ hɛjpa̱hʉ'a̱ te øt'e, porque
    ni̱ cu̱hʉ.
  nop-nop: Aditok nadimimbune memikhik unduŋ mu tuluwaak. Mokoŋ. Adi toboniŋ menot
    timiŋa nadinadiŋiŋ tubudidimedok mede niyaneeŋ.
  obo-NT: Piru yo row poomdomma no kuntra row sikandin, ko konna, pomondu-i row sikandin
    timbang suwod dow riyot kopomakoy.
  cak-ENT: Pero man tivetzelaj. Xa tipixabaj, cachi'el ta nibün chin jun hermano.
  lif-NT: ᤜᤧᤰᤁᤣᤛᤠᤱ ᤂᤧᤴ ᤏᤡᤱᤔᤡ ᤜᤧᤰᤁᤣᤃ ᤔᤧ᤺ᤴ. ᤁᤖ ᤀᤠᤒᤠᤅᤣ ᤑᤢ᤹ᤏᤢᤛᤠ᤹ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤀᤡ᤺ᤳᤋᤧᤶᤔᤧ᤹ᤖ
    ᤛᤠᤶᤍᤡᤱ ᤐᤡᤖᤧᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: Sochi nsūú jā cunī ūhvī nū ji, chi sa cāhān nū jíín ji tá cúu nūū cáhān
    nū jíín ñanī nū jā ná sátíñú vāha ji.
  san-TIB: ཀིནྟུ ཏཾ ན ཤཏྲུཾ མནྱམཱནཱ བྷྲཱཏརམིཝ ཙེཏཡཏ།
  qve-NT: Ichaqa chay creeqmasiykichis runataqa amayá enemigoykichista hinachu qawankichis.
    Aswanqa chay runataqa wawqeykichis hinatayá Señorninchis Jesucristopa sutinpi
    sumaqta q'aqchaychis.
  pao-NT: Pana yise gi mu wohonepana. Umu-too besa'yoona besakoosoo mu tuukwe ka mu
    ma'emukwa.
  cbu-NT: Itaru, kundarareetspazis shirintspa. Natsakus tsiyantarintspa. Chinakuch
    zuwanlleetsich tamatarparee ashiru waneengtsa. Ashiruch áti anuri payungtsa táshina.
  usa-usa: min-nákóqtábámá “keráwáqtí namuroé” téraq íma túyánámmá itéraq paá weqtábámá
    “ketááí tíbâqawaae” téraq ketáá túnna-aimma timá aákaq oro.
  soy-soy: Ḿpɑ́ nɛ lɛ̃, ɑ́ni kɑpɛ u kpísi yɑrɛ nɔ́unɛ́lɑ́ɑrɔ, ɑmɑ́ ɑni yɛ u céési
    yɑrɛ lɛ̃ kɑi m pisɛ rɛ pikɛ́ umɑ́rɛcɔ céési.
  hui-hui: Wali agali ogoni ibu inanaga waitigi ka manda nabi howa ina hameigini ka
    manda buwa ibu mini wilonaga bi lamialu mo tiga bigi bialu halimu.
  amf-amf: Ko dahaannaar yesa imbanaasdettsi kiam kiilee; yesa banqi eedidettsi kiam
    paydeebhode.
  quc-NNT: Mib'an k'u i k'ulel che, xane chipixb'aj je' jas ri kib'an che jun iwachalal.
  dob-dob: ta watoo be geyaꞌabo waeetalauwale, manuna tauna tasidai, ꞌenega eꞌita
    namo waꞌebwaꞌe.
  wrs-wrs: Wo heva os yimba manam indkokla vrivra ungundrinimsnamba hemba. Onguwilvm
    hemoa pevna mongawatindirinimsna.
  mca-mca: Qa hasu'ujƚe qu' hik ƚunye'je' qu' ejuihifeyi'iƚij. Enfeli'ƚi'm yijat'ij
    qu' nili'ij pa' uƚ'ax hik eqfenyejeyi'iƚij pa'qu' ejefeeyi'iƚha.
  tzo-TZC: Pero mu xacrontainic. Bijubtasic, yuꞌun jaꞌ avermanoic.
  mya-mya: သို့​ရာ​တွင်​သူ့​အား​ရန်​သူ​ကဲ့​သို့​သ​ဘော​မ​ထား ဘဲ ညီ​အစ်​ကို​ကဲ့​သို့​သ​ဘော​ထား​ကာ​သ​တိ​ပေး
    ကြ​လော့။
  gng-NT: Ni la taa' wɔ kí tien tɛn u yé niʼnɛnnɛnd nɛ ama ní li sureh wɔ, kimɛ
    uʼmɔ yé niʼyɔ nɛ.
  cbi-NTPO: Tsejturen kundaa juuñungue kuutyu deju', naatala juuñungue kure' ule'
    papatidei.
  ikk-NT: Ewerikwọlẹ n'a kẹ eṅẹnrẹn, ka a gba n'a mkpịnsịn-ẹka kẹ nwẹnẹ ụnụ.
  leu-leu: Muta lamon o nane saxa xaiyaas, piau, taasaxa pebukane malaan sena saxa
    ti lana matafetama simi.
  maz-NT: Pero dya rí ñugueji na ü c'o. Jmanch'a rgui zopjüji rí xipjiji ra jyëziji
    c'o na s'o. Na ngueje ngue nin cjuarmaji.
  bod-N: འོན༌ཀྱང༌། མི་དེ་ལ་དགྲ་བོ་ལྟ་བུའི་རྣམ་འགྱུར་མི་འཛིན་པར་སྤུན་ཟླ་བཞིན་དུ་སྐུལ་མ་གནང་བར༌མཛོད།
  tca-NT: ¡Natürü tãũtáma namaã perüxuwanü! Rü name nixĩ i ñoma peeneẽxü̃ pexucu̱xẽxü̃ãcüma
    meã tüxü̃ pexucu̱xẽmare.
  zpl-NT: Pero la riꞌihua lulla xi rriꞌihua lu bene enu rlehua lu sino que xi neca
    tucu bichihua uniꞌhua lulla nú riꞌi nzeꞌcalla.
  mbc-NT: Tîîse mîîkîrî kî'ku'tî ayeyatonkon pe, tîîse ipanamatî. Ayonpakon panamaya'nîkon
    warantî ipanamatî.
