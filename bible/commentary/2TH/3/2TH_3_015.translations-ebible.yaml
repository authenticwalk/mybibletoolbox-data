  tam-2017: ஆனாலும் அவனை விரோதியாக நினைக்காமல், சகோதரனாக நினைத்து, அவனுக்குப் புத்திசொல்லுங்கள்.
  azz-NT: Pero no tamechilíaj que amo xictahuelitztinemican ne tatziu. Ta, xicyolmajxitican
