  nko-NT: Támɛ mlɩmálu mʋ, mboún mlɩtɔɩ kpla mʋ fɛ́ mlɩ píó.
  bsn-NT: Rojose ĩ yiboajaquẽne, ĩre ĩatebesa mʉa. Ĩre tud'imenane, mʉa bedire bajiro
    quẽnaro ĩre gotiya.
  pib-NT: Gi wa gkamnixjeru pixka gixa getletanru, seyni gimole pixka gixa giykoletanru.
  wiv-wiv: Palaka tabarae miu na hadavia habuka ia hamiu vagi katiu, palaka miu tani
    ketea polea vona, habuka ia na tazimiu.
  reg-reg: Mwasiga kumulola kuti musoko, Mbe nawe ni mumusakile uti muili.
  mlh-mlh: Oŋu goku rosi matayoŋ, ogo oŋuine roru uŋsowoŋ eteru goinebi. Oŋu.
  gof-ENT: ሺን ኢያ ኢሻዳ ሴሪቴፔ ኣቲን ሞርኬዳ ፄሎፊቴ።
  aau-aau: Sawk homkwe uwr senkin somokwe awia me hieyn peie lira muar o. Homkwe uwr
    senkin somokwe, hmo kristen-wayh se ma hiy-mesor anok anok, senkin kwa hiy-mesor
    anok anok kupaku.
  tvk-tvk: E munapol ni ti mi xil naxoni ngan xa labe elu namim xil. E‑e, musel xat
    xil ixoni ngan xa labe tuemim xil e neketen.
  prf-NT: Peru dyan moy hidi ipalagay a kadima moy nan pangaralan moy hidi bilang
    kapatkaka moy.
  auy-auy: Namuro-wáásímó ontembá miyá ímbo íyamba kentí waásimo ontembá minááí símai
    sáma katíméro.
  tbg-tbg: Kia vi vaiintira navutaiqama amitaraiti, ne virara tinavu qata vakaave
    tivakeha virara raurihara variane tiata.
  hub-NT: Turasha kajertsuk atumi yachi anentsarum shir chicharkatarma.
  hmo-hmo: Do umui dagedage henia lasi umui tuari henia tauna bamona, to ia be emui
    tadina bamona do umui sisiba henia sibona.
  big-big: Kapura pilik pok iniyegi kumbak mizibek mizi nagani, kapura segeya inigi
    ingembuwili nakyegi ni waberek panu wizimo meiyagi mabilik pilik pokyegirau waberek
    panu wizimo meizo.
  gux-G: Yin da kubi o nani i yibalo ynei ka, ama ya cegli o man i ninjua yeni.
  cnl-NT: '''E³ quie''²³ ''a²³ rɨ³jmee³ra''³ ''e³ ''a²³jia''³ ma²³ dxʉ́²³ lʉ́²ra''³
