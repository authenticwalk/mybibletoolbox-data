verse: 2TH.003.018
translations:
  kpx-kpx: Di levaleva bahatamo di adata hoto kateale hisaliama. Di isiviale nahie
    Kosive Iesu Keliso keu vani bahata la huhuevei la hoesegevegei. Di hotou kemo
    kateai ua.
  okv-H: Eto Bada Iesu Keriso ta hondate ari amo ungote iresuja.
  tbo-tbo: Guyau Yesu Keliso a lunugotootogo ina melabenimi.
  mal-C: നമ്മുടെ കർത്താവായ യേശുക്രിസ്തുവിന്റെ കൃപ നിങ്ങളോട് എല്ലാവരോടുംകൂടെ ഇരിക്കുമാറാകട്ടെ.
  grc-SR: Ἡ χάρις τοῦ κυρίου ἡμῶν Ἰησοῦ χριστοῦ μετὰ πάντων ὑμῶν. ⸋Ἀμήν.⸌
  bgc-bgc: मै प्रार्थना करुँ सूं, के म्हारे प्रभु यीशु मसीह का अनुग्रह थम सारया पै
    होंदा रहवै।
  khz-khz: Gera Velekou Iesu Keriso gena vega-nama gomi maparami gemi ai pene mia.
  deu-TKW: Die Gnade unseres Herrn Jesus Christus mit euch allen.
  zsr-NT: Le ruzáꞌ ladxëꞌë queëruꞌ Xanruꞌ Jesucristo gac queëliꞌ yúguꞌtëliꞌ. Caꞌ gac.
  lin-lin: Tika ete ngolu ya Yesu-Klisto, Nkolo na biso, ezala na bino nyonso !
  hns-NT: Prabhoe Jiesoe Kriest ke bhalaai toelogke oeppar rahe.
  noa-E: Maach Pör Jesucristoogta pãar kõit jëeu chiraajem, ichdëuta pãrau nemdam
    ig nʉm thumaa dedee amkhĩir. Mʉgdampai ajim pãrag jaaupʉ̈im ig chirarr. Ayoo keena,
    Pablo
  eng-EMTV: The grace of our Lord Jesus Christ be with you all. Amen.
  mib-NT: Te ñúhun ni rī jeē maá Jítoho yō Jesucristo, na sáha ga yā jeē váha ró jíjnáhan
    ró. Súcuan na cóo. Amén.
  lif-NT2: आनिॽ दाङ्‌बा ये़सु ख्रिस्‍तरे़ कुलुङ्‌गुम्‍मिन् खिनिॽ के़रे़क्‍नु वाॽरो॥
  xnj-xnj: Nikuvaganila mwavoha ubwina wa BAMBU witu Yesu Kilisitu.
  mmx-mmx: Letaba nabalamu at Leeme Silok atdik ne Iesu Karisito na nemen eburu minemi
    axap. I ruturun.
  cbr-NT: Nucën 'Ibu Jesucristonën nuibaquin 'aquincëxmi mitsux upitax bucuti cana
    cuëënin. Ashi, Pablo.
  tee-NT: Ictapainini ju qui'ucxtin'an Jesucristo ni catanaviniyan lamapainin minchux'an
    ju uxijnan.
  eng-LSV: The grace of our Lord Jesus Christ [is] with you all! Amen.
  cak-NT: Y ja' ta ru-bendición ri Kajaf Jesucristo xtic'ue' ta iwiq'uin chi'iwonojel.
    Amén.
  pah-NT: 'Kiro ore ei: Nhandepojykaharete''ga Jesus Cristo''ga ti tomombyry pe me
    nhaporemo.'
  sja-NT: Mɨa ɨt'aa iidi bɨ Tachi Waibɨa Jesucristopa parã jõmaweda pia ak'ɨ bapariimerã.
    Mãgapai paji.
  xed-xed: Ka nza zɗakatahuɗa Mghama mu Yesu Kristi kawadaga nda kaghuni demdem!
  mks-NT: Ná caja Jesucristo, xitoho í cua̱há ña̱ma̱ni̱ xi̱hi̱n ndo̱. Já ná coo.
  gfk-S: No harmarsai tano nudait Watong Jisas Krais na kis ta mu bakut.
  bmu-bmu: Kembunini Jisös Kraistkö kalem möriamŋan mönö körek embuk ahöma. Mewö.
  dgz-dgz: Ayop nuga Iesu Keriso e iragi wat aipakam imaep.
  eng-GNV: The grace of our Lord Iesus Christ be with you all, Amen. ‘The second Epistle
    to the Thessalonians, written from Athens.’
  zaa-NT: Xana' Ri'u Jesucristua nna gunie iyaba le cualani. Ą' bá ná.
  eng-WEBSTER: The grace of our Lord Jesus Christ be with you all. Amen.
  guh-guh: Pacatovajëtabiabatsi Diosojavabelia daxita paxamë vajatuxanenë Jesucristo
    papecayavenonabiabinexa.
  bon-bon: Yoo, cane mime Yageyame Yeesu Keriso ne ewejanenine weebibine owecu cama
    ätityerame. Cane ngii Paulo. Cäme mene ngälu peese.
  nhw-BL: Tohueyiteco Jesucristo ma quipiya hueyi iyolo ica nochi amojuanti. Quej
    nopa ma eli.
  swh-ONEN: Neema ya Bwana wetu Yesu Kristo iwe nanyi nyote. Amen.
  wbi-wbi: Ulusungu lwa Mutwa ghwitu Yesu Kilisite lunoghile piva numue mweni.
  bba-bba: Nɛn yorɑ mi. Kpɑ bɛsɛn Yinni Yesu Kirisin durom mu n kɑ bɛɛ kpuro wɑ̃ɑ.
  eng-KJVCPB: The grace of our Lord Jesus Christ be with you all. Amen. ¶ The second
    epistle to the Thessalonians was written from Athens.
  kgk-NT: Tapende rexakwaa rei katu Nhandejáry Hesu Cristo pende rovasa porã-vy.
  waj-waj: Ti Udaanga Yisuu Kirisiiva kati gioonna kiaapuuyara yoketaama yaata utiraivo
    ngia mmuakiaaya ngii tasipama vakiaivee.
  cpy-cpy: Okantashitzimaetya ineshironka-yiteemi maawoeni Awinkatharite Jesús Jeepatzii-totaa-rewo.
    Kyaariwé.
  mpx-mpx: Wala Babala Yeisu Keliso wana mulolu ni minaa gegewemiu eliyamiu.
  wbp-wbp: Nganimpa-paturluju karnalu-nyarrarla payirni Warlalja-Wiri Jijaji Kiraji
    yungu-nyarra yimiri nyina. Ngulaju ngula-juku.
  luo-luo: Ngʼwono mar Ruodhwa Yesu Kristo obed kodu un duto.
  nhe-NT: Tohueyiteco Jesucristo ma quipiya hueyi iyolo ica nochi imojuanti. Queja
    nopa ma eli.
  aii-aii: ܫܵܦܵܩܲܬ ܕܡܵܪܲܢ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ ܥܲܡ ܟܠܵܘܟ݂ܘܿܢ. ܐܵܡܹܝܢ.
  esk-NT: Uvvatuq Atannapta Jesus Christ-ŋum iłuaqqutrisaan iluqasri itqatigilisi.
  msb-msb: Nagapangadyi man kami na an aton Ginooʼn Jesu-Cristo magaataman sa iyo
    tanan sin maayo.
  cpa-NT: Ju³jmo¹³ Jesucristo dsio¹ dsǿa¹² ja³cogh² ca¹lah¹jáh¹ hniah¹².
  dso-dso: ଆମର୍‌ ମାପ୍‌ରୁ ଜିସୁକିରିସ୍‌ଟର୍‌ ଜିବନ୍‌ ଦୁକାନି ତମ୍‌କେ ସବୁକେ ମିଲ ।
  meu-meu: Iseda Lohiabada Iesu Keriso ena harihari-bada na iboumui ai emui ai baine
    mia.
  yva-NT: Wama Amisy Yesus Kristus apa kove no wasautan tenambe. Risy, Paulus
  dgc-dgc: Kagbian kam maka na Panginoon tam a Jesu Cristo. Ewan dén. Pablo.
  zpm-NT: Jesús meṉ ndzon ne rnabey ne, me gacnieṉ to, me glu lo to gaṉle pa lotaa
    noxco me to. Pabl
  hix-NT: Towahke xaxa nay hamà, Txesusu Kryestu, Kohkomo, khokonye. Àro wyaro towahke
    noro yehtxoho hutwanàr xe roro wehxaha, owyanye, omeroron komo wya.
  sim-sim: Jirnjik Avui Wasilakan a sawenak waprupshi Wasilaka nihi Jisas Kraishi
    or halashinak jir amber hom jihik si naka. Unda kasira. Ambehoma.
  npi-ULB: हाम्रा प्रभु येशूको अनुग्रह तिमीहरू सबैमा रहोस् ।
  cgc-cgc: Kabay pa na kyo tanan, mabaton nyo mga kaayaran na alin ta ate na Ginuo
    Jesu-Cristo.
  tim-tim: Humonenŋe Yesu Kristoŋe ye hârok okot âlep akyeŋgim damunyeŋe agâkgât ulilaŋman.
  yor-yor: Kí oore-ọ̀fẹ́ Jesu Kristi Olúwa wa wà pẹ̀lú yín.
  wos-wos: Nana Néma Du Jisas Krais guni atéfékré yikafre hurundéte wuni déré we.
    Wungi wuni mawuli ye. Wuna hundi yak.
  emp-NTPO: Mʌ̃a quĩrĩã b̶ʌa dadjirã Boro Jesucritoba idji biad̶eba bãrãra careba
    b̶aida.
  eng-F35: The grace of our Lord Jesus Christ be with you all. Amen.
  ind-ind: Kiranya Tuhan kita Kristus Yesus selalu menyatakan kebaikan-Nya kepada
    kalian semua. Amin.
  pes-OPCB: فیض خداوند ما عیسی مسیح بر همهٔ شما باشد.
  mpt-mpt: Sume Yesus Klaiste ibo alukum daabeneko! Ne wengo bayotabe. Ne Fol neta
    futan olo dola omfubenamabibe.
  ssx-ssx: Nika꞉ Tekehali Yesu Ketisona꞉ a꞉ta꞉ma꞉ homolo tamba꞉ mina꞉la꞉eki iki paeyao
    pa꞉ta꞉ haena꞉e.
  mkl-mkl: Nɔ didɔ̃i Lɑfɛ̃ɛ nwɑ Jesu Kirisi kú wɛɛ do iŋɛ fei.
  gaq-gaq: ନେନେ ମାପ୍ରୁ ଜିସୁ କିସ୍‌ଟନେ ଦୟା ପେ ସାପାରେନେ ଜିବନ୍‍ନିଆ ଲିବିସ ଡିଂଲେଃ ।
  gof-RNT: Nu Godaa Yesuus Kiristtoosa aadho keehatethay hintte ubbaara gido.
  unx-unx: ଆବୁଆଃ ପ୍ରାଭୁ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ସାୟାଦ୍‌ ଆପେ ସବେନ୍‍କଲଃ ହବାଅଃକା ।
  gah-gah: Guivahanite Izesu Kilistoni nasahilí lekelí mukitoka mino moloko minino.
  lcm-lcm: Kana roron kara Volava Iesu Karisto ka sinong singimi aongos.
  aer-aer: The Jesus Christ Anwerneke-artweye apayuthneme arrenhantherrenhe akwete
    mwantyele arntarnte-aretyeke. Kele.
  qvc-NT: Siñurninchiq Jisukristu qamkunata ancha kuyashushpa tukuy imapi yanapashunqallapa.
    Chayshina kanqa.
  tgl-ULB: Nawa ang biyaya ng Panginoong Jesu-Cristo ay sumainyong lahat.
  cbs-NT: Jaskaken nukun Xanen Ibu Jesucriston jau unanuma jawama matu duawakubainunwen.
    Jatiski, en janchadan. Pablo
  xtm-NTPP: Te ja kúni sa kúu ja Jesucristo iya tátnuni nuu o a, na skuta'vi ña'a
    ya ja vii ja va'a nuu ndaka o. Te sukan kó kuu.
  nnq-nnq: Nnoongo ampegange upeele gwa Angwana bito ana Yesu Kilisto ube pamwe na
    mangweto mmoa.
  bao-NT: Mani Wiogʉ Jesucristo cʉ̃ ca añu majuropeerije mʉja niipetirã mena to niijato.
    To biro to biijato. Pablo
  san-ORI: ଅସ୍ମାକଂ ପ୍ରଭୋ ର୍ୟୀଶୁଖ୍ରୀଷ୍ଟସ୍ୟାନୁुଗ୍ରହଃ ସର୍ୱ୍ୱେଷୁ ଯୁଷ୍ମାସୁ ଭୂଯାତ୍| ଆମେନ୍|
  huv-NT: Miteatiiüts Jesucristo mambeol icon meawarónan. Amén.
  otn-NT: Nu̱na̱ ma̱ Hmu̱hʉ Jesucristo di ja̱pi̱ gätho'a̱hʉ. Da̱ ngu̱t'a̱tho.
  nop-nop: Wapumnik Jesu Kilisto’walaŋ siloŋ tobogoŋdi hidi’walaŋkade haliwooŋ hatuwaak.
  obo-NT: Muopa nod kotanggap dow kos kopiyannoy tod Longaggon ta no si Disas Krays.
    Na, ka-ay ra en taman.
  cak-ENT: Ri utzilüj sipanic ri nspaj-pe ri Kajaf Jesucristo nc'uje' ta c'a iviq'uin
    chi'ivonojel. Quiri' ta c'a.
  lif-NT: ᤀᤠᤏᤡ᤹ ᤍᤠᤱᤒᤠ ᤕᤧᤛᤢ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤁᤢᤗᤢᤱᤃᤢᤶᤔᤡᤴ ᤂᤡᤏᤡ᤹ ᤁᤧᤖᤧᤰᤏᤢ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: De ñúhún inī ni jā maá Jētohō ō Jesucristo, ná sáhá cā yā jā váha ndá nú.
    Súcuán ná cóo. Amén.
  san-TIB: ཨསྨཱཀཾ པྲབྷོ ཪྻཱིཤུཁྲཱིཥྚསྱཱནུुགྲཧཿ སཪྻྭེཥུ ཡུཥྨཱསུ བྷཱུཡཱཏ྄། ཨཱམེན྄།
  qve-NT: Señorninchis Jesucristopa munakuyninyá, hinallataq bendicionninpas qankunawan
    kachun. Amén.
  pao-NT: Nu meeoo nanesootuhi soo Te Pabe'e Jesus no'oko mu sootuhikwu.
  cbu-NT: Kurakarini Ísúkirístu siyaa kis napachparee. Watam siyaa chinakuwa. [Ashiri
    wapparee, zuwaa Tesalónshuchis.]
  usa-usa: ketááí anómma uyátárai-naqa Îtu Káríqtoni íráqô-qtataakoma máqtemma keráwápí
    waíno.
  soy-soy: Upíimɑ Yeesu Kirisi ukɛ́ nɔ́nnɛ́nɛ́í ípɛɛlɛ́ɛ nyísɛ.
  hui-hui: Ina Anduane Homogo Yasu Kerisonaga biamogo bia holene tí bibahendeha haabo
    helo hamelo ko laro.
  amf-amf: Imbaa wontea Yesus Kiristoossa sunin imintono ye wulka ko dee.
  quc-NNT: Are ta b'a' ri Qajaw Jesucristo kätoq'ob'isan i wäch ix nimalaj iwonojel.
    Amén.
  dob-dob: Ta ꞌida ꞌInapwana Yesu Keliso ꞌina oboboma maiboꞌami ꞌemiya. ꞌAboꞌagu Paulo.
  wrs-wrs: Doa pivna mendekli Yesus Kristus yemoa indkumbimoa wavra vovhueinda. Doata.
  mca-mca: Na'lƚek ha' Yatsat'ax'inij Jesucristo qu' net'iftits'iƚ ewets week ekheweli'ƚ.
    Amén.
  tzo-TZC: Acotolicuc, acꞌo yacꞌboxuc bendición ti Cajvaltic Jesucristoe. Jechuc.
  mya-mya: ငါ​တို့​အ​ရှင်​သ​ခင်​ယေ​ရှု​ခ​ရစ်​၏​ကျေး​ဇူး တော်​ကို​သင်​တို့​အား​လုံး​ခံ​စား​ရ​ကြ​ပါ
    စေ​သ​တည်း။ သက်​သာ​လော​နိတ်​သြ​ဝါ​ဒ​စာ​ဒု​တိ​ယ​စောင်​ပြီး​၏။
  gng-NT: TiʼYonbdaan *Yesu Kristo ń juoke niʼkɛ.
  cbi-NTPO: Lala' Bale Ruku Jesucristo ñullanu estya' keewares jintsusa.
  ikk-NT: Ẹfọma Nna ẹnyi wụ Jesu ya rịnị ọnụ ile.
  leu-leu: A xakaavangan xatam sina Memai Yesus Krais sitaara i taa waan xuvul pami
    xapiak.
  maz-NT: E Jesucristo c'ín Jmuji ra nuc'üji na jo i̱ṉ texeji. Je rga cjanu, amén.
  bod-N: བདག་ཅག་གི་གཙོ་བོ་ཡེ་ཤུ་མཱ་ཤི་ཀའི་ཐུགས་རྗེ་ནམ་ཡང་ཁྱོད་ཅག་ཐམས་ཅད་དང་མཉམ་དུ་གནས་པར༌སྨོན།།
    །།
  tca-NT: ¡Rü nüma ya tórü Cori ya Ngechuchu ya Cristu rü pexna naxãã i ngema norü
    ngechaxü̃ i guxãma i pemax! Rü nuãma pexna, Pauru
  zpl-NT: Nu Jesucristo enu rnibiyaꞌ riꞌinu nú cha nzeꞌca lu cuendaꞌ yehua. Amén
  mbc-NT: Morî pe Uyepotorîkon Jesus Cristo e'to' wanî aapia'nîkon yu'se wai. Mîrîrî
    neken.
  ndg-ndg: Neema ya Nngwana Yesu Kirisitu ibe na mwenga mwaboti.
  wsk-wsk: Se nanga Kari Biya Jesus Kristus ko gomang lila nina suen la nengerak pempem
    bagarukko. Nunguning.
  toj-NT: A sc'uluquex bendiciar ja Cajualtic Jesucristo apetzanilex. Ti ch'aca.
  kkl-kkl: Nuri Allahag molona molbarelamsiapnena, '”Mog so'oag nimi taulbahimendi,
    saelbamsululam,' aro Allahri wepto poghol aogne Yesus ponekori wana waliri o'ona
    sembamsildi a'un ni yepto piamsilul,” aro molbarelamsiap. Abenda.
  tbc-tbc: Idsad Tubun ak Jesus Kristus san ilo panek aŋ fidian da amado.
  sna-sna: Nyasha dzaIshe wedu Jesu Kristu ngadzive nemi mose.
  smk-NT: Rumate' kumon komoyo nga'min a bindisyon na ni Uunuren tamon Jesu-Cristo.
  grc-TCGNT: Ἡ χάρις τοῦ Κυρίου ἡμῶν Ἰησοῦ Χριστοῦ μετὰ πάντων ὑμῶν. Ἀμήν.
  gof-WFTW: Nu Godaa Yesuus Kiristtoosa aadho keehatethay hintte ubbaara gido.
  spa-BLM: La gracia de nuestro Señor Jesucristo esté con todos vosotros. Amén.
  kyz-NT: Jarejararete 'ga resagea pẽ nerekoa je afutat. Kweramũ etee jeremimome'ua.
  dao-dao: Mi Bawipa Jesuh Khritawa bäkhäknak nami khana pha law se.
  cya-cya: Cha' tsu'hue 'in Ñi X'nan na Jesucristo quinu lo'o um nchgaa um. Amen.
  wrk-wrk: Ngayu ngajakangka ngambalangi mambuka Jesus Christ, janyulu yabimba kunyba
    yaji narringi. Barriwa barri. Bukamba nayinda jangkurr.
  nii-nii: Sinim nge Owundu Jiisas Krais ei, eim nge noman ka ełe enim kin pei mułangłi!
  ign-NT: Nuyaseu­cha­he­pa­racahi emutu éti me Viáquenu Jesucristo, táetaviu­chahini
    eta iúrica­ca­revaya máicha. Tamutupa eta juca néchaji­ri­ruvahi ­ eyehe.
  dik-NT: Bï dhëëŋ Bänyda Jethu Krïtho rëër kek we.
  cac-cac: Aocab' Cajal Jesucristo syac' svach'c'olal d'ayex e masanil ta'.
  tzj-E: Wch'alal, kas ta xtec'je' ta ewq'uin chixconjelal ja utzil je nsipaj Kajaw
    Jesucristo. Amén.
  san-BUR: အသ္မာကံ ပြဘော ရျီၑုခြီၐ္ဋသျာနုुဂြဟး သရွွေၐု ယုၐ္မာသု ဘူယာတ်၊ အာမေန်၊
  yaa-NT: Nõko Ifo Jesucristo mato noikĩ keyokõi mato sharafanõ. Nã tii ẽ mato yoi.
  cab-NT: Binílaün Wabúreme Jesucrístu sun jugúya. Ítaralá.
  clu-clu: Kabay pa nga kaloyan kamo ra ni Jesu-Cristo nga atun Ginoo.
  swh-ULB: Neema ya Bwana wetu Yesu Kristo iweze kuwa nanyi nyote.
  tpt-NT: Katamapaynin mintachunkꞌan ni kiJalhachimoꞌonukꞌan Jesucristo. Chuncha kavalcha.
  aai-aai: Ata Regah Jesu Keriso ana manaw ana kabeber kwa etei isa nama wanatowan.
  sny-sny: Meni Owane Jisas Krais fene mase Owane Sitewi lo marepi neri a'i aurowa.
  myy-myy: Mani ñajediroreti queno yitĩñajaro mani Ʉjʉ Jesucristo. Itocõ ña.
  trc-NT: Me rá núj quiꞌya̱j ndoꞌo Jesucristó si̱j ꞌni̱j raꞌa man níꞌ se lu̱j cheꞌé
    cunuda̱nj soj ado̱nj.
  cut-NT: Dihvo vo Jesucristo din yahino ye nducoya̱ca nchuhn. Tihca̱ co.
  bel-bel: мілата Госпада нашага Ісуса Хрыста з усімі вамі. Амін.
  zlm-KSZI: Semoga kasih kurnia Junjungan kita Isa al-Masih menyertai kamu semua.
  gdr-gdr: Mera Yonggyam Yesu Kerisomna wurar komkesa wɨn kɨma.
