    ahuun rafanan pui fishon man yopai cuscan fishcaquin.
  urt-urt: Nato naŋ tikin Lahmborenge Jisas Krais poi pe, poi manange wusyep bongol
    mal lenge miyeꞌ tuweinge luku ŋaiye ka yurp bwore ŋumwaiye yende wah yembepeteme
    tititinge.
  kiz-kiz: Henu abhu ni bhene twikabhalanghisya ni kubhaasa kwa Bwana Yesu Kristu,
    kuj'ha lazima bhabhombagha mbombo kwa bhutulivu ni kulya kyakulya kya bhene.
  tzo-TZE: Li boch'o jech ta spasique ta xcalbecutic mantal ta sventa li Cajvaltic
    Jesucristoe. Ta xcalbecutic ti ac'o abtejicuque yu'un jech ta staic o c'usitic
    ta xtun yu'unic.
  lex-lex: Yoma amora ir rewre'wa la pesiay ida pa amhopna ira ne amano' targa re,
    totpena rkar die yana rahuri-rawo'ora, yana rod niuru, mere rtulla-rkar pia rwahaka
    ya'ana-yemun wamueheni.
  dov-dov: Lino bali boobo tulabalayilila akukombelezya muMwami Jesu Kkilisito, kuti
    belede kubeleka chabuninzi alimwi balye chinkwa chabo.
  rgu-rgu: Lahenda rupa leo naꞌ ara, ami fee si nafarereneꞌ, pake Ramatua Yesus Kristus
    kuasa Na, ela ara hahae rorolo daeꞌ a. Malole lenaꞌ, ara mulai roi-nonoiꞌ, fo
    saka nanaaꞌ reniꞌ sira pusetiti nara.
  toc-NT: Nac xta­cu­huiní Quim­pu̠­chi­nacán Jesu­cristo aquinín cli̠­ma̠­pek­si̠­yá̠hu
    xli̠­hua̠k tama̠­ko̠lh hua̠nti̠ ni̠tu̠ tali̠s­cuj­putún xla­cata pi̠ niaj picutá
    catalh­qui­tít­nilh huata aksti̠tum cata­lí̠s­cujli la̠tachá túcuya̠ ta­scújut
    la̠qui̠ chuná nata­ka­lhi̠y hua̠ntu̠ nata­mac­la­ca­squin­ti̠­lhay cha̠­liyá̠n
    xta­huajcán.
  som-som: Kuwa caynkaas ah waxaannu Rabbi Ciise Masiix ku amraynaa oo ku waaninaynaa
    inay xasilloonaan ku shaqaystaan oo kibistooda cunaan.
  mam-C: Me aye xjal lo kxel qq'ma'n kye toj tb'i qAjaw Jesucrist, tu'n kyaq'nin,
    tu'ntzintla tkanb'itjo telix kyq'ij kyu'n.
  ndj-ndj: Kwa litawa lya Bambu wetu Yesu Kilistu tukuvawombela na kuvakayika vandu
    ava vanyamali na vagoli chichuku ili valyi filivi fivagolilili chichuku veni.
  mbj-NT: Jesus Kristo, Tak'ëp Hyb N'aa Jawyk Do kyy gó ãã mejũũ ta ti hedoo doo,
    tii da ranabok hyb n'aa. Taw'ããts hẽ dooh sa da hadoo do rah'yyb panasä bä. Taw'ããts
    hẽ sa waa säm hã ramoo bok.
  lat-VUC: Iis autem, qui ejusmodi sunt, denuntiemus, et obsecramus in Domino Jesu
    Christo, ut cum silentio operantes, suum panem manducent.
  ngp-ngp: Kwa zina dya Zumbe ywetu Yesu Kilisito chawafunda na kuwafingiza want'hu
    awo wose wahumule vileke wadamanye ndima wapate nk'hande yawe wenye.
  enq-2: Endakali dopale dupame mona palipala, tangeme kalai pyoo nee nao katapengena
    lao, Kamongo Jisasa Kraisanya kenge dokonya naimame kyeto joo mana lelyamano.
  eng-ASVBT: Now them that are such we command and exhort by our Lord Jesus Christ,
    that with quietness they work, and eat their own bread.
  mna-mna: Wal ta kembei na, amkam sua mbolŋana pizin pa Merere Yesu Krisi zaana be
    tiur nin, mi naman iteege uraata. Naso kan kini.
  myw-myw: DaGuyaws Yeisuw Kelis yagan waseg, kadibakes gamag tasiyas, kalana, “Awoum
    bukubugumatuws. Bweina bukuwwotets, mo bukukwams kan.”
  sby-sby: Mulina lya Yesu, tulabambilinga nekubacenjesheti, basebense nekulya byakulya
    byakulisebensela.
  sll-sll: Yong honagi olkire siga wangwo hobi, pi tege eminga yal Yisas Kraist haang
    pangwo ipire yu ditominia, “Ami di mole yon honagi ole ya nenana dire di ni tominua.
  yaq-NT: Jume' inien emo jipueme itepo, itom yo'owe Jesukrijtota betana lutu'uriaka,
    inika'a te am tejwaa, inime'e inia betana, suasi emo jipueka intok tekipanoaka,
    bem koba'ue am jiapsine' betchi'bo.
  uro-uro: Iarhakt ama ruvek di ut tamän särhäm da dä urhi nän da ma ama qrot nävät
    ma Engeska ma Jisas ma Krais aa ngärhipki iva mae vät a rha nävät iangärhäkt arha
    lat toqoräkt dap kinak pa rhat tualat ba nas sa ama bulap nani ama tmäs iva rhat
    täs.
  ita-1885: Or a tali dinunziamo, e li esortiamo per lo Signor nostro Gesù Cristo
    che lavorando quietamente, mangino il pane loro.
  muy-muy: 'Məziaba azay slimi a ana nday nana, məhi ana tay àna njəɗa ga Bay geli
    Yezu Krist ahkado : ahàr àɗəm tâgray tʉwi lala, ti tə̂ŋgət zlam məzumani àna ahar
    gatay gatayani.'
  kqc-kqc: Varika amiye Iesu Keriso di roka dudu mina vene rofu ago gira nisi sisiba
    masifa, vegu rorobo dudu amesi moimai dudu iniye ini vegu baku rebiyagane.
  tav-tav: To bairo cabairã aperã yere na cátiere na tʉjʉ patowãcooqueticõato. Caroaro
    na paato. Na majuuna na yere na ʉgaato. To bairo nare jã áti roti, mani Ʉpaʉ Jesucristo
    cʉ carotiro mena.
  eng-ULB: Now such ones we command and exhort in the Lord Jesus Christ, that they
    should work with quietness and eat their own food.
  spa-VBL: Nosotros les ordenamos a tales personas, exhortándolos en el Señor Jesús,
    que se dispongan a trabajar para pagar su sustento.
  fra-_FOB: Or, ceux-là nous les invitons, et nous les exhortons par notre Seigneur
    Jésus-Christ, à travailler avec tranquillité, afin de manger leur propre pain.
  hau-ULB: Irin wadannan, muke umurta da kuma karfafa wa cikin Ubangiji Yesu Almasihu,
    da su yi aiki da natsuwa, suna cin abincin kan su.
  mal-mal: 'ഇങ്ങനെയുള്ളവരോട്: സാവധാനത്തോടെ വേലചെയ്തു അഹോവൃത്തി കഴിക്കണം എന്നു കർത്താവായ
    യേശുക്രിസ്തുവിൽ ഞങ്ങൾ ആജ്ഞാപിക്കുകയും പ്രബോധിപ്പിക്കുകയും ചെയ്യുന്നു.'
  kkc-kkc: Iyo odoo egeesi mapoo Yesu Kelisowo hu maga ka taka, diayo goo egee poogoloso
    nei nali bi talai eyo nei magalai ee talame tou tolone dabalame.
  lit-lit: O tokiems įsakome ir raginame per mūsų Viešpatį Jėzų Kristų, kad jie, tyliai
    dirbdami, valgytų savo pačių duoną.
  urd-GVR: Ḳhudāwand Īsā Masīh ke nām meṅ ham aise logoṅ ko hukm dete aur samjhāte
    haiṅ ki ārām se kām karke apnī rozī kamāeṅ.
  far-far: Ana satana na 'Aofia sa Jesus Christ, kalu fata totongai kau fuada, ma
    kalu ka falamaada kau ne kera kai to 'o'olo ma kera kai sasia tani raoe fua ne
    kera ka ngalia ru ki ne kera bobo 'urida.
  suz-BL: गोपुकीमी मोदेंशो मुर आन कली प्रभु येसु ख्रीस्‍त आ नेंमी “रिम्‍शो गेय पने।
    आंम आंम जचा थोव़क जशा बाक्‍कीन” दे अरेनीकी। १थिस्‍सलोनिकी ४:११
  car-NT: Mo'kopangon urujan imero na'na mo'ko Jopoto Jesus Kristus ta, aseke tareparykon
    poko ity'me emaminato'ko'me.
  amp-amp: Ndhtet neft niwa yimam Jisas Kraisrhu yufatpno bi kfiwa, nd yimam warhu
    digrhato turoh rhu nmbuhat dukahato hingrnakfot.
  bht-bht: ऐसे लोकां जो असां उस हक ने हुकम दिन्दे न, जड़ा प्रभु यीशु मसीहे सांझो दितया
    है, की चुपचाप ने अपणा कम्म करिके अपणी रोटी खा।
  eng-NOY: Now such we charge and exhort in the Lord Jesus Christ, that with quietness
    they work, and eat their own bread.
  cub-NT: Que baru, ina mʉjevʉ memeiyʉbevʉre coyʉivʉbu ñʉja caride. Maje jabocʉ Jesucristo
    ʉ̃i parʉéque memeicõjeivʉbu náre. Aru parʉrõreca jẽniaivʉbu náre, ne memenajiyepe
    aivʉ cãrijovamevʉva apevʉre, ne cʉvarãjiyepe aivʉ ne ãiyeva.
  ita-1927: A quei tali noi ordiniamo e li esortiamo nel Signor Gesù Cristo che mangino
    il loro proprio pane, quietamente lavorando.
  lww-lww: Kiamimi visena e yar la ne sanene pa sanini, sape ve asu kare re sanene,
    akilia ava ruru amiu la sane, ana akila towe li la yum̃aena na tauluen kamiu kinanena
    sa nap̃a amla ke legiena punu ga.
  ckb-ckb: بە ناوی عیسای مەسیحی خاوەن شکۆوە ئامۆژگاری و فەرمان بەو کەسانە دەکەین کە
    بە هێمنی کار بکەن و نانی خۆیان بخۆن.
  nas-nas: Enang tee temuriiꞌ nantoong niiꞌke botorarampima tautaurarampimaang Ovoring
    Jiisuuꞌ Karistooꞌkoo kuunge mintoontariiꞌnaang dooroontariri. Diikaang iriꞌketaꞌ
    taamaniriaing.
  uvl-uvl: 'Mele hel nenge pomam, mo hele ke kerkereng toto lange iri nga Non Soke
    Iesus Kristus ene ke mo teke: Te are ke nek pe teume ke te hottau iri siporia
    aria ngaunga.'
  eng-BBE: Now to such we give orders and make request in the Lord Jesus, that, working
    quietly, they get their living.
  ixl-CNT: Ech aatz qꞌu aanima qꞌuꞌl tziꞌ, tibꞌii u kuBꞌaal Jesucristo, tiira niqal
    te, nikubꞌan yaꞌl talax te aas aqꞌoninoj. Ech sitxꞌak techbꞌubꞌal tinujul.
  xsi-xsi: Mine kala ŋine maka kakai nenda Maro Ŋalae Yesu Kirisi ndamwa, aku kaporo
    ŋgua kaika mine ilâ panzi tamâta ŋinde tu, “Miki kalomi ŋgere sondo ŋga, aku kaveta
    wurâta ŋana kapakatona warakami ŋana kâŋa-nuŋa kâ”.
  crx-NTPO: '''Et ndunt''ohne neMoodihti Sizi Gri boozi'' gha ndi khuni ulhtus-i be
    ndunóhts''utni, nánilhtsulyaz ''uhoot''en whe didutch''oh huya''alh-i nahólelh.'
  kan-OKCV: ಅಂಥವರು ಶಾಂತವಾಗಿ ಕೆಲಸಮಾಡಿ ತಮ್ಮ ಸ್ವಂತ ಆಹಾರವನ್ನೇ ಊಟ ಮಾಡಬೇಕೆಂದು ನಮಗೆ ಕರ್ತ
    ಆಗಿರುವ ಯೇಸು ಕ್ರಿಸ್ತರಲ್ಲಿ ನಾವು ಆಜ್ಞಾಪಿಸಿ ಪ್ರಬೋಧಿಸುತ್ತೇವೆ.
  bbb-bbb: Ijadufuo no E Ireobo nuvuone Jesu Kuraesido ive ijia e ije erarebe bu vame
    ijiege kenoejo ije darokuma ejafiana kuariave. Ijadufuo nika kuariaga buka giriesana
    imekina una korobuo agebara buone samuagiadufuo.
  blw-blw: Wat hen emancharni hen kaman an cha nahha way tatagu, wat narpon Apo Jesu
    Cristu way masapor koma anchag komagét way man-amma ta egadchah iyatagucha ya
    ta achichag haliw-én hen tapena.
  tam-2017: இப்படிப்பட்டவர்கள் அமைதலோடு வேலைசெய்து, தங்களுடைய சொந்த உணவைச் சாப்பிடவேண்டுமென்று,
    நம்முடைய கர்த்தராகிய இயேசுகிறிஸ்துவினாலே அவர்களுக்குக் கட்டளையிட்டுப் புத்திசொல்லுகிறோம்.
  azz-NT: Huan itencopa in Totecotzin Jesucristo tejuan tiquinchicaucanahuatíaj huan
    tiquinyolmajxitíaj ne tatzihuini de que monequi ma mosiohuilican huan ma yolseucatequitican
    para ijcón motequipanosque yejuan.
  spa-RV-1909: Y á los tales requerimos y rogamos por nuestro Señor Jesucristo, que,
    trabajando con reposo, coman su pan.
  csy-csy: Tu in tabang te sia, naseam khinkhian a, amate i an ne tu in, i Topa Jesus
    Christ tungtawn thupia in kong hanthawn uh hi.
  mxq-NT: Tadʉ dʉꞌʉmbʉ ja̱ꞌa̱y nduknipejkypyʉts mʉt ja Nindsʉnꞌa̱jtʉm Jesukristʉ kyutujkʉn,
    es tmastuꞌudʉdʉ tadʉ dʉꞌʉmbʉ winma̱ꞌa̱ñ. Waꞌan ttuñ tꞌayoy yajxón es ñayyajkáy
    ñayyaꞌuugʉdʉt kʉꞌʉm.
  tzj-NT: Ja nebano queri', pa rubi' ja kajaw Jesucristo nkabij chique in congana
    nkaban recomendar chique chi nesamaji nquetzuk qui', maquita síc' ch'a'oj xtiqueban.
  tdt-tdt: Ami husu makaas i foo orden hodi Nai Jesus Kristu nia naran dehan, ema
    sira nee tenki moris ho lo-loos, i tenki servisu hodi foo haan sira nia aan rasik.
  ron-BTF: Iar celor ce sunt astfel le poruncim și îi îndemnăm prin Domnul nostru,
    Isus Cristos, să lucreze în liniște și să își mănânce propria pâine.
  eng-WEBP: Now those who are that way, we command and exhort in the Lord Jesus Christ,
    that they work with quietness and eat their own bread.
  eng-FBV: We're ordering such people, urging them in the Lord Jesus, to settle down
    and work to pay for their own food.
  nld-1939: Hen gebieden en vermanen we in den Heer Jesus Christus, om rustig te werken
    en hun eigen brood te eten.
  bwo-bwo: Hank'o ashuwots s'ker beyar bo finitwok'o bín bo beetwo bodaatsitwok'o
    doonzo Iyesus Krstos shútson hanotsk'o ashuwotsi azazerone, izitwone.
  nch-BL: Huajca ama tiquinnahuatíaj nopa taneltocani ica itequiticayo Tohueyiteco
    Jesucristo huan tiquinyolchicahua ma tequitica huan ma amo camanaltica. Huan ica
    inintequi ma quitanica cati inijuanti quinpolohua.
  quc-TNT: Are c'u tak wa' cäkabij chque ri cojonelab ri je' cäca'no, quekapixbaj
