    rech cäjoror na ronojel, chquich'aca que ri cäquitijo.
  tfr-NTPO: Tjl̈apga Jesucristo ko goshko ga nopga l̈ërwa l̈öng l̈i ichërwa parkë,
    ba dl̈i tjwl̈ẽya l̈ok e go wl̈o.
  kaq-NT: Jascapa jonibo tah non hihti yohihi, noquen Hihbo Jesucristonen janen yonoquin.
    Siripi teenahue, matonahbi maton piti pinoxon.
  sgb-sgb: Ha langan ni Panginoon Jesu-Cristo, ampakihabi naên kanla, haka an-iutoh
    naên hila, ya magpakahipêg hila ha mangangêd ya dyag, êmên la maêkan ya pinagpagalan
    la.
  vie-1934: Chúng tôi nhân danh Đức Chúa Jêsus Christ, bảo và khuyên những kẻ đó phải
    yên lặng mà làm việc, hầu cho ăn bánh của mình làm ra.
  kxv-kxv: ଇଲେତାରାଇଁ ନେହିଁ ଆ଼ହିଁ ନୀଡାଲି ଅ଼ଡ଼େ ତାମି ରା଼ନ୍ଦା ତା଼ମ୍ବୁ ନେହିଁ ଅଣ୍‌ପୁ ତଲେ
    କାମା କିହାଲି, ମା଼ମ୍ବୁ ଜୀସୁ କ୍ରୀସ୍ତ ଦ଼ରୁତଲେ ସେତ୍‌ନା ଅ଼ଡ଼େ ହୁକୁମି ହୀହିମାଞ୍ଜାନମି ।
  amu-NT: Nda̱a̱ nnꞌaⁿ na nmeiiⁿꞌ mꞌaⁿ, ncꞌe najndeii na matseixmaⁿ Ta Jesucristo,
    cwitsa̱ꞌntjo̱o̱ⁿyâ ndoꞌ cwijñoomꞌ ntyua̱a̱yâ ꞌo na calꞌaꞌyoꞌ tsꞌiaaⁿ na nntantjomꞌyoꞌ
    ꞌnaⁿ na macaⁿnaꞌ ꞌo.
  hin-CV: ऐसे व्यक्तियों के लिए प्रभु येशु मसीह में हमारी विनती भरी आज्ञा है कि वे
    गंभीरता पूर्वक काम पर लग जाएं तथा वे अपने ही परिश्रम से कमाया हुआ भोजन करें.
  spa-BES: Ahora, a los tales, damos órdenes y exhortamos pedimos en el Señor Jesús
    que, trabajen tranquilamente , y para ganarse la vida.
  san-BEN: তাদৃশান্ লোকান্ অস্মতপ্রভো র্যীশুখ্রীষ্টস্য নাম্না ৱযম্ ইদম্ আদিশাম আজ্ঞাপযামশ্চ,
    তে শান্তভাৱেন কার্য্যং কুর্ৱ্ৱন্তঃ স্ৱকীযমন্নং ভুঞ্জতাং|
  tdx-tdx: 'Le hoe ty lilie’ay naho osihe’ay amy Talèntika Iesoà Norizañey o manao
    zaio: soa re te hitoloñe am-pianjiñañe naho hikama o azeo.'
  naf-naf: Am ekŋen keboŋ keyet Amobotnaŋ Zisas Kilais egat kwitnanen zemkatik bemti
    golaŋ zet pigok zemann nâit. Ekŋen weyaŋ tomtati muluwin mme penaŋaŋ sokbeme keyetnaŋ
    timtati nimbep.
  grc-MT: τοισ δε τοιουτοισ παραγγελλομεν και παρακαλουμεν δια του κυριου ημων ιησου
    χριστου ινα μετα ησυχιασ εργαζομενοι τον εαυτων αρτον εσθιωσιν
  vid-vid: Kwa litagwa lya Mkulu wa hetwe Yesu Kilistu twanguwalajiza na kuwakanya
    wanhu awo wekale vyoilinguganigwa na wakole mijito leka wawe na vinhu vya kuwatanza
    hewo.
  pio-NT: Níara ínuíyéica, càmíiyéica íibaida, wachùulìa nía, wasutáca náicha wawàsi
    manuísíwata nacái Wáiwacali Jesucristo íiwitáise iyúwa, náibaidáanápiná matuíbanáiri
    iyú needácaténá nayáapináwa.
  tsn-tsn: Mo leineng la Morena Jesu Keresete re kopa batho ba ba ntseng jalo ra re
    ba didimale, ba tsene mo tirong, mme ba berekele matshelo a e leng a bone.
  amr-NT: Baahueʼ hua̱e̱ʼeritaj ijmanay, “Soataʼda aypote yanʼbaaʼikaʼ.” Oroʼen Jesucristo
    Huairi kenda oʼpaknok oʼnonaʼne.
  pwg-pwg: Ma vaghina, wawaya kayobarisi kurisi kii sisiya bagibagina na weni. Bada
    Yesu Keriso avanai kovi wawaya bubuna ma kovi poyapoya da kona kam.
  cjv-cjv: 'Yokamai epe moingamere ena no Ari Wanopanom Yesu Kirisito yoporam boingua
    no yokamai norongua ka di guwo dire yoporam boiro yokamai epe di erowapune: Ne
