verse: 2TH.003.012
translations:
  kpx-kpx: Iale nahie Kosive Iesu Keliso ke ivimo no isuta kebia namigevei kosea,
    “Uveve dua vai lovilahalive la lovi ke isi uve.”
  okv-H: Avoeto Bada Iesu Keriso ta javota erera amo embomeni amina ari enana ta avo
    simba ue ingeni pure eto ungo oenga indari umbara erera.
  tbo-tbo: Uyahinei ata Guyau Yesu Keliso gowanei ita lawahi to paliwelehi, ma to
    lugagayogehi po tauhi ipa hina menugotau ma hai am bagibagihi hina dewahi po apo
    yaniyani hina tuhagahi.
  mal-C: അവരോട് ശാന്തതയോടെ ജോലിചെയ്ത് തങ്ങളുടെ ഭക്ഷണം നേടണമെന്നു കർത്താവായ യേശുക്രിസ്തുവിന്റെ
    പേരിൽ ഞങ്ങൾ ആജ്ഞാപിക്കുകയും അഭ്യർഥിക്കുകയുംചെയ്യുന്നു.
  grc-SR: Τοῖς δὲ τοιούτοις παραγγέλλομεν καὶ παρακαλοῦμεν ⸂διὰ τοῦ κυρίου ἡμῶν Ἰησοῦ
    χριστοῦ,⸃ ἵνα μετὰ ἡσυχίας ἐργαζόμενοι τὸν ἑαυτῶν ἄρτον ἐσθίωσιν.
  bgc-bgc: प्रभु यीशु मसीह नै म्हारे ताहीं हक दिया सै, अर हम थमनै भी समझावां सां,
    के चुपचाप काम करकै अपणी ए कमाई तै रोट्टी खाया कर।
  khz-khz: Velekou Iesu Keriso aranai gavaikila-gaokarana e gagavu-tinarana, pia talu-namanama,
    ragai pia raka-kawakawa, na matotaura pia inagulu, geria e garia pia rawali ularana.
  deu-TKW: Solchen Leuten geben wir Weisung und Mahnung in dem Herrn Jesus Christus,
    sie sollen in der Stille arbeiten und ihr eigen Brot essen.
  zsr-NT: Niꞌa queëꞌ Xanruꞌ Jesucristo rna béꞌituꞌ bönniꞌ tunëꞌ cni, len ruchiztuꞌ
    icj nagquëꞌ lunëꞌ dxin lu yöl‑laꞌ rböz dxíꞌadauꞌ, quië gac lahuëꞌ le naqui quégaczëꞌ.
  lin-lin: Tozali kokomela bato ya lolenge wana malako mpe kosenga na bango, na Kombo
    ya Nkolo Yesu-Klisto, ete basala mosala na kimia mpe balia bilei oyo bakozwa na
    motoki na bango moko.
  hns-NT: 'Hamlog oe bhaai log se Prabhoe Jiesoe Kriest ke naam se boliela kie: „Apane
    ke samhaar aur kaam karke aapan paisa kamaaw.”'
  noa-E: Ar mag bʉ̈ʉrjã nem waujujã chukhu nʉm khʉʉnag marau, “Sĩi par naaju khãai
    phidkhabat” anʉm “pãach bi athee.” Maach Pör Jesucristo iekta i imeerba marau
    mag jaaupʉ̈i nʉm.
  eng-EMTV: And to such people we command and urge by our Lord Jesus Christ that they
    work in quietness and eat their own bread.
  mib-NT: Te cándacu ri jniñu nuū rohó jéē casáha súcuan, te cástɨ́hvɨ́ ni rī rohó
    jeē na cóo nayúú ró te sájniñu ró, návāha nihīn rō jeē cáji rō sɨquɨ̄ jníñu sáha
    máá ró. Chi súcuan ndácu máá Jítoho yō Jesucristo jniñu.
  lif-NT2: दाङ्‌बा ये़सु ख्रिस्‍तरे़ कुमिङ्‌ङो इङ्‌जाःङ्‌गे़न् साम्‍दिङ् खे़ङ्‌हाॽ
    पिरुम्‍सिम्‍बे़ॽ–खे़ङ्‌हाॽरे़ वेॽहाॽ मे़न्‍हम्‍सिङ्‌ङे आबाङे याःम्‍बक् मे़जोःक्‍काङ्
    मे़जर॥
  xnj-xnj: Kwa liina la BAMBU witu Yesu Kilisitu tikuvalagiza na kuvahakalila vandu
    avo vatama na kuhenga lihengu changali kulyunga muni vapata chakulya chavi vene.
  mmx-mmx: At laasen at Leeme Silok ne Iesu Karisito ma tong lolos i ridi do dina
    nemen atnaasan la dina gugu ri levempanga dik pakes tin.
  cbr-NT: Usa unicama cananuna Nucën 'Ibu Jesucristonën nu sinánmicësabi oquin 'ësëquin
    cain, atun cuëëncë ñu binuxun ca uni itsi ubíoquinma atúnbi ñu mëëti 'icë quixun.
  tee-NT: Para vachu' t'ajun ju qui'ucxtin'an Jesucristo la'ix'alhunut'an ju yu'unch.
    Pus yu'unch ju ic'amap'aksiyau la'ixtapaka'ut ju qui'ucxtin'an Jesucristo. Chai
    k'asi ic'ajunau ni va seknic'a lapanacni catava chai catach'alhcatnalh. Chai yuchi
    ju cata'uyach ju va talhajatach la'is'akstu'an.
  eng-LSV: and such we command and exhort through our Lord Jesus Christ, that working
    with quietness, they may eat their own bread;
  cak-NT: Chique reje' naka'ij-wi, y can pa rubi' ri Ajaf Jesucristo naka'ij chique
    chi can quiesamaj. Man tiqui'en ch'u'j-ch'u'j, xa quiesamaj chi niquich'ec quiway.
  pah-NT: 'Nanongara''g̃a pe ore ehetei – kiroki g̃a ndoporavykypotari oporogwyruva
    okovo – g̃a pe ore ere''ei: Pekojate ti pejiporavykyavo ipyhyga mbatera pejive,
    oro''e ore g̃a pe. A''ereki nahã nhandepojykaharete''ga Jesus Cristo''ga g̃a mbo''euka
    ore ve.'
  sja-NT: 'Maperãpɨ Tachi Waibɨa Jesucristopa taimaa jarapiru: mãgee eperãarã k''ãiwee
    mimiadaipia bɨ mãik''aapa chik''o atadaipia bɨ ãchi juadoopa.'
  xed-xed: 'Skwi ta mnə ŋni ŋa tsa mnduha ya, nda hga Mgham Yesu Kristi na: Magawamaga
    ta slna nda tvani, ka mutsa kaghuni ka ghəŋa ghuni ta skwi ŋa zay ghuni, ka ŋni.'
  mks-NT: Ta sáhndá nde̱ chuun nu̱ú na̱ ja̱n ta jáca̱ha̱n nde̱ na̱ xi̱hín ndée̱ na̱sa̱ha̱n
    Jesucristo, xitoho í nu̱ú nde̱ ña̱ ná caja chúun ndísáhnu na já ná ñe̱he̱ ná ña̱
    cuxu na.
  gfk-S: Io, ta kakarek ra mangana turadi mehet tange hadades ma mehet haragat di
    tano hinsana no Watong Jisas Krais be di na kis timaan ma di na papalim ura adi
    iat.
  bmu-bmu: 'Neŋön ambazip mewöŋi mi Kembu Jisös Kraistkö qetŋe jim kutuba uruŋini
    kewö kuŋgum eŋgizin: Iŋini mönö an qekötahöm kam qekötahöm mosöta zeŋ mala nup
    megetka ölŋi asuhuiga nanŋini nene yakaŋini nemba malme.'
  dgz-dgz: Menan endi ne Ayop Iesu Keriso amun mega gapan kaimakaet diamon wadidiamuivin,
    yaemantu wanien nao ega yambuni tan taba puraput ega garewa sean.
  eng-GNV: Therefore them that are such, we warne and exhort by our Lord Iesus Christ,
    that they worke with quietnes, and eate their owne bread.
  zaa-NT: Ca hermánuį nna, rinèni tu' cą ti'átsi la'a mísmuba Xana' Ri'u Jesucristua
    rinènie cą, qui'ni dàni cą thi' cą la' ỹeni lo losto' quį nna go cą nu itseláni
    la'a labá cą.
  eng-WEBSTER: Now them that are such we command and exhort by our Lord Jesus Christ,
    that with quietness they work, and eat their own bread.
  guh-guh: 'Bajarapamonaejavabelia pajumaitsimë tsane: “Pablo raja vajatuxanenë Jesucristo
    pejamatabëcueneta jumaitsi: ‘Panacuenebianame pina panenaevetsinexa,’ jai raja
    Pablo,” pajamë tsane.'
  bon-bon: Pui biname tääpume cine weebibine kokre jijenininago Yageyame Yeesu Keriso
    me ngii cabu teepi cängena lenajame piiyepu teeme singi deedei piiyepu gwidape
    bine kaakesea gaabe cabu päpäname.
  nhw-BL: Huajca ama tiquinnahuatíaj nopa tlaneltocani ica itequiticayo Tohueyiteco
    Jesucristo huan tiquinyolchicahua ma tequitica huan ma amo camanaltica. Huan ica
    inintequi ma quitlanica catli inijuanti quinmonequilía.
  swh-ONEN: Basi watu kama hao tunawaagiza na kuwahimiza katika Bwana Yesu Kristo,
    kwamba wafanye kazi kwa utulivu kwa ajili ya chakula chao wenyewe.
  wbi-wbi: Lino avuo voope tukuvalaghila na kuvapavila mwa Mutwa Yesu Kilisite, vijumilisiaghe
    kuvomba imbombo na pisindamala na kulia ikyakulia kya vanave vavuo
  bba-bba: Sɑ tɔn ben bweseru yiiremɔ sɑ bu suuru kɑnɑmɔ Yinni Yesu Kirisin sɔ̃, bu
    de bu sɔmburu ko lɑɑkɑri sɔɔ kpɑ bu ben tii diisiɑ.
  eng-KJVCPB: Now them that are such we command and exhort by our Lord Jesus Christ,
    that with quietness they work, and eat their own bread.
  kgk-NT: Nhandejáry Hesu Cristo réry-py oronhemonhe'ẽ íxupe omba'apo hagwã. Tekoha-rupi
    oiko hagwã, gwembi'u repyrã-rehe omba'apo hagwã oromanda íxupe.
  waj-waj: 'Udaanga Yisuu Kirisiinna mmoori varaunnayara tida iya itaama varuuvaara
    ta yamaa kua yamaa kua tida mmannammanna yaagueeqama kiaunnanoo: Tirooma varida
    mmoori varaatee. Varada ngiingii mmooriiyauvakinnaa yeennaiyauvaa nnaatee. Ta
    itaa kua kiaunnanoo.'
  cpy-cpy: 'Eenitatsi ikoyiri Awinkatharite Jesús Jeepatzii-totaa-rewo nokanta-yiteriri
    irika-paeni: “Eero pikoshekanta, jantzikoe-teeni pantawentero powayityaari.”'
  mpx-mpx: Babala Yeisu Keliso alana elana ha ba eliyalil ge ha ba pagasisi-agil tuwaliya
    ni bakuhu ge nihi tuwalali totoliya nihi matahikagil ali labe kaiwena.
  wbp-wbp: Nganimpajurnalu Warlalja-Wiri-kirlangu Jijaji Kiraji-kirlangu warrkini.
    Kujarlaju yungurnalu-jana pututu-ngarrirni ngalya-kariki yalumpurrakuju kuja kalu-jana
    warru nginji-wangkanjarla mampami yapa ngalya-kariki yangka yalumpu-patu warrkini-wangu-patu.
    Yalumpu-patuju yungulpalu rdirri-yungkarla warrkikilki, kujarluju yungulu warrki-jarrimi
    nurna-nyayirni talaku manu miyiki.
  luo-luo: E nying Ruoth Yesu Kristo, wachiko kendo wasiemo joma kamago mondo gibed
    mos kendo giti matek mondo giyud yo ma gikonyorego.
  nhe-NT: Huajca ama tiquinnahuatíaj nopa tlaneltocani ica itequihuejcayo Tohueyiteco
    Jesucristo huan tiquinyolchicahua ma tequitica huan ma ax camatica. Huan ica inintequi
    ma quitlanica tlen inijuanti quimonequilía.
  aii-aii: ܐܝܼܢܵܐ ܗܲܪ ܠܐܲܢܹܐ ܦܲܩܘܼܕܹܐ ܝܘܲܚ ܘܒܸܛܠܵܒܵܐ ܡܸܢܵܝܗ‌ܝ ܒܡܵܪܲܢ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ،
    ܕܒܫܸܠܝܘܼܬܵ‌ܐ ܗܵܘܝܼ ܒܸܦܠܵܚܵܐ ܘܒܹܐܟ݂ܵܠܵܐ ܠܲܚܡܵܐ ܕܓܵܢܵܝܗ‌ܝ.
  esk-NT: Atannapta Jesus Christ-ŋum atqagun taatnatchich iñuich tiligivut suli alġaqsruġivut
    iñuuniurallautaquplugich, nalaullugu iñuuniutiksraġniaquplugich.
  msb-msb: 'Kaya bilang mga suruguon san Ginooʼn Jesu-Cristo na may poder hali sa
    iya amo ini an sugo kag padaanan namon sa mga irog saniʼn klase na Kristyano:
    magpaturo kamo sin balhas, dili nagalaom sa iba, kag magin kontento sa iyo sadiri
    na pangabuhay.'
  cpa-NT: 'Jøng² lah¹la² tséih³ jnieh³ dsa² jmo¹² lah¹jøng² di³ lán¹² jniang³ dsa²
    quián¹² Jesucristo Juu¹³ jniang³: Ŋi³nioh³ hniah¹² tei³. Jmo³ ta³ quiánh². Mi³jøng²
    li¹chi² hi² hniuh¹² dsi²néi².'
  dso-dso: ମାପ୍‌ରୁ ଜିସୁକିରିସ୍‌ଟର୍‌ ନାଉଁ ଦାରି ଆମେ ସେ ଲକ୍‌ମନ୍‌କେ ଜାଗ୍‌ରତ୍‌କରି ଆଦେସ୍‌ଦେଲୁନି,
    ସେମନ୍‌ ସେନ୍ତାରି କର୍‌ବାଟା ଚାଡିଦେସ୍‌ । ଜେନ୍ତାରିକି ନିଜର୍‌ ପେଟର୍‌ପାଇ କାଦି ପାଇବାକେ
    ପାଇଟି କରତ୍‌ ।
  meu-meu: Unu e kara tomamu taudia na Lohiabada Iesu Keriso ladana ai a haḡanidiamu
    bona a sisiba henidiamu, bae ḡaukara manaumanau, sibodia adia malamala bae ani.
  yva-NT: 'Amisy Yesus Kristus apa vambunine no reansai, ti reamo ananyao so raugaje
    vatane umaso mansai no taiso: “Wapo taune wapa anakotare raeranande maninimbe
    muno wapo anakere raijar indamu wapo ama ine raisy.”'
  dgc-dgc: Nadid, diden ya a tolay, éy ihatul me dide i kagi a gébwat ni Panginoon
    Jesu Cristo, a kailangan a magtarabaho side ta pagkain de, sakay patamaén de tu
    ugali de.
  zpm-NT: 'Zig zobwi Jesús meṉ ne rnabey ne, laa no rso diidz lo zha ne sca ruṉ: none
    guṉ zho dziin gdziniaa zho ncuaaṉe yquiin zho.'
  hix-NT: Àro wyaro tehxem komo ryhe amna nhananàhyatxhe. Onà wyaro ryhe amna nkehe,
    àwyanye, Kohkom yano me, Txesusu Kryestu yano me. Oseryehokahra harha mpànà ehtxoko,
    kehe amna, àwyanye. Oseryehokahnà rma, atamohtxok hampànà, oyomyawon kom hoko.
    Onehematxhàyamo rma enahtxok hampànà, kehe amna, àwyanye.
  sim-sim: Erem nanda ma ondon kwambu Wasilaka Jisas Kraishik amu sawenduwa, �Jir
    jihinjik lerawun ji laha akwan ji laka. Men ji lishihi ma anandin akwanjik ji
    siliwa hala.�
  npi-ULB: यस्ताहरूलाई हामी ख्रीष्‍ट येशूमा उत्साह र आज्ञा दिँदछौँ, ताकि तिनीहरू शान्तसँग
    काम गरून् र आफ्नै मेहनतद्वारा जीविकोपार्जन गरून् ।
  cgc-cgc: Tenged ta katengdanan na paatag Ginuo Jesu-Cristo ki kami, kyo yan na mga
    dili miag mag-ubra, gaambal kay gid ki kyo na kinanglan bag-uon nyo inyo na ugali.
    Dili kaw en magpasilabet ta duma. Dapat mangita kaw ta inyo na kaugalingen na
    pangabuian.
  tim-tim: Luâk âmbâle hainare yeŋgât âmâ Humonenŋe Yesu Kristogât den sami hin dâm
    makyeŋgienŋe nâŋgâm heŋgemgowai, “Ye âlepŋe heŋgemgom âiyeŋe yeŋeak âi mem sot
    mem nembai. Dâ yân âmâ bo tatbei.”
  yor-yor: Ǹjẹ́ irú àwọn ẹni bẹ́ẹ̀ ni àwa ń pàṣẹ fún, tí a sì ń rọ̀ nínú Jesu Kristi
    Olúwa pé kí wọn ó máa ṣiṣẹ́ fún oúnjẹ tí wọ́n ń jẹ.
  wos-wos: Wun hundi xékétaka nani Néma Du Jisas Kraisna ximbu nani wunde du takwaré
    hambukmbu angi we. Guni nak du takwana jémbaka wahafi yata jémba yata guni hafu
    guna hénoo hératanguni. Baka rekénguni. Wungi nani diré hambukmbu we.
  emp-NTPO: Maʌ̃ djabarãa daiba dadjirã Boro Jesucritod̶eba bed̶ea djuburiad̶ia necai
    trajad̶amãrẽã cod̶ira erob̶ead̶amãrẽã.
  eng-F35: Now to such individuals we command and exhort by our Lord Jesus Christ
    that they work in quietness and eat their own bread.
  ind-ind: Sebagai pelayan Tuhan kita Kristus Yesus, dengan tegas kami menasihatkan
    mereka supaya hidup teratur dan harus bekerja untuk mencukupi kebutuhan mereka
    sendiri.
  pes-OPCB: به نام عیسی مسیح خداوند به این قبیل اشخاص نصیحت می‌کنیم و دستور می‌دهیم
    که به زندگی خود نظم و آرامش ببخشند و به کار و کوشش بپردازند تا نانی به دست آورند.
  mpt-mpt: Nib Sume Yesus Klaiste emaye weng olo omye kesoa ni naka eli baabenomabbuo
    i imaye okok kebianiba unino ilimi dlou unaline gabuobe.
  ssx-ssx: Tekehali Yesu Ketisona꞉ bikina꞉ koto wanda꞉hali pa꞉ta꞉ iki handeteke hapa꞉peke
    laa pi dupa witoloma꞉me. Ikana꞉ma꞉ pa na pomu lopo hake tikitiki yao hata꞉ ika꞉
    halo peleme ekina꞉ e pokolo hata꞉ haena꞉e.
  mkl-mkl: À wɑɑ sɔ̃ ɑmɑnɛ dimi bɛɛbɛ ŋɑ ɑ tɔɔ ŋɑ suuru nɑ irii Lɑfɛ̃ɛ Jesu Kirisi,
    ɑ yɑ ce icɛ ku bɑ ɑ wo ɑrɑ nŋɑ.
  gaq-gaq: ମାପ୍ରୁ ଜିସୁ କିସ୍‌ଟନେ ମ୍ନିରେ ନେନେ ଆତେନ୍‌ ରେମୁଆଁଇଂକେ ତରକ୍ ଆଡିଙ୍ଗ୍‌ନ୍‌ସା ଆମେଇଂକେ
    ବାଲିର୍‍ ନେଡିଙ୍ଗ୍‌କେ ମେଇଂନେ ପାରାନ୍‍ନିଆ ବାରି ଇକୁଡ଼ା ମିସୁଚେ ନିଜେ ବ୍ରୁଆନେ ଆର୍ମେ ନେଡିଂକେ
    ।
  gof-RNT: Nuuni hessa mela asati maara de7o daanadanne banttana koshshiyabaa oothidi
    demmanaada Godaa Yesuus Kiristtoosa sunthan entta kiittosinne zoroos.
  unx-unx: ଏନ୍‌ ଲେକାନ୍‌ ହଡ଼କକେ ପ୍ରାଭୁ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ନୁତୁମ୍‌ତେ ଚେତାଅକେଦ୍‌ତେଲେ ଆଚୁକତାନା,
    ଇନ୍‌କୁ ଆକଆଃ ଜୀଦାନ୍‌ରେ ସୁକୁରେ ତାଇନ୍‌କେଦ୍‌ତେ ଆକଆଃ ଜମେନାଙ୍ଗ୍‌କ କାମିକା ।
  gah-gah: 'Vegená nenémináa keza Guivahani Izesu Kilistoni gakotó kagata aleko láa
    loko noloketune: Keza legesó iki hozáini alikiko, gihila utó iko nataze.'
  lcm-lcm: Ani vap asukang, namempo asok amadot iria e matana i Volava Iesu Karisto,
    ani ki lomlomonai aro na ki abis asereiai ani pok ang ki angan lak ia.
  aer-aer: Anwerne apele warrkene Jesus Christ-kenhe areye. Alakenhe ikwerenge anteme
    anwerne ayeye rlterrke anthurre renhe ileme tyerrtye arrpenhe yanheke arrpenhe
    areyeke-arle tyele angkemeke itnenhe apatelhe-ilemele, warrke-irretyakenhe anteye.
    Itne arnterre anthurre urrkaperlte-anetyeke merne uthene apwerte utheneke.
  qvc-NT: Chay qellakunatam Siñurninchiq Jisukristupa shutimbi kunashpa kamachinillapa,
    amana qellakuna kanambaq; ashwan trabajashpa mantyinikanambaq.
  tgl-ULB: Ngayon inutusan namin sila at hinikayat sa Panginoong Jesu-Cristo, na sila
    nga ay gumawa ng may katahimikan at kainin nila ang kanilang sariling pagkain.
  cbs-NT: 'Jaskaken nukun Xanen Ibu Jesucriston kushipawen nun matu yunuaii. Yudabu
    chikishbu yunukin tapinmakin: “Jaska besti jiwetidubuma jau tadi medibi jatun
    daya tapintan ana yuda betsabu xetukin yuanmama jau jatun piti inun jatun mabu
    jau ibubis bikubainunbunwen”, iwanan, matundi man jatu yununun nun matu yunudiaii.'
  xtm-NTPP: Te ja maa Jesucristo iya tátnuni nuu o a, te ka tatnuni sa te ka ndaka'an‑so'o
    sa nuu ñayii yukan ja na jin satniñu sii ini i, sukan‑va'a jin ni'i maa i ja jin
    kaa i ma.
  nnq-nnq: Kuliina lya Angwana bito ana Yesu Kilisto nalagila na kakelebuyanga bandu
    benia babegange na majendo gambone nu kamu maengo kupala bapatange chakulya chabe
    bene akagweto.
  bao-NT: To biro ca biirãre, Wiogʉ Jesucristo cʉ̃ ca dotiro mena, cʉ̃ja ca baa catipe
    bʉarʉgarã, “Añuro pade, cʉ̃ja tiicã niijato,” jãa ĩi wede majio.
  san-ORI: ତାଦୃଶାନ୍ ଲୋକାନ୍ ଅସ୍ମତପ୍ରଭୋ ର୍ୟୀଶୁଖ୍ରୀଷ୍ଟସ୍ୟ ନାମ୍ନା ୱଯମ୍ ଇଦମ୍ ଆଦିଶାମ ଆଜ୍ଞାପଯାମଶ୍ଚ,
    ତେ ଶାନ୍ତଭାୱେନ କାର୍ୟ୍ୟଂ କୁର୍ୱ୍ୱନ୍ତଃ ସ୍ୱକୀଯମନ୍ନଂ ଭୁଞ୍ଜତାଂ|
  huv-NT: Ajcüwa nipilan quiaj, sasajan y sapajan ocueajiw wüx minüt Miteatiiüts Jesucristo,
    marangüw najiüt najneájan para maxomüw üetiw.
  otn-NT: A nu̱ya yø ja̱'i̱ njap'ʉ, guesɛ ra̱ Jesucristo di ha̱cje ra̱ ts'ɛdi ngue
    ga̱ xifi ngue 'yo ni̱ma̱ntho di orpa̱bi̱ yø ja̱'i̱, njua̱ntho da̱ ma ra̱ 'bɛfi
    da̱ da̱ha̱ te da̱ zi.
  nop-nop: 'Me heki undihidok adi Wapumnik Jesu Kilisto wou gineŋ mede fafaŋeŋ indiŋ
    yeniyam: adi yadi baigoŋ hinek kulemaŋ fooŋ hatiŋa kwanai tubune folooŋ mintaune
    uŋaniŋ moŋgo henaŋ tiŋa hatiyaneeŋ.'
  obo-NT: De-en ukit to kotungud no id pomon tod Longaggon no si Disas Krays, od suhuwon
    woy'd inniyaton doy iddon mgo minuvu no od potallong nod puung amoy od nangkap
    to kandan no ko-uyahan.
  cak-ENT: Cheque rije' nkabij c'a, y ri Ajaf Jesucristo chuka' nbij cheque que xa
    quesamüj c'a. Xa choj c'a quesamüj richin nquich'üc quivay.
  lif-NT: ᤍᤠᤱᤒᤠ ᤕᤧᤛᤢ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤁᤢᤔᤡᤱᤅᤥ ᤀᤡᤱᤈᤠ᤺ᤱᤃᤧᤴ ᤛᤠᤶᤍᤡᤱ ᤂᤧᤱᤜᤠ᤹ ᤐᤡᤖᤢᤶᤛᤡᤶᤒᤧ᤹–ᤂᤧᤱᤜᤠ᤹ᤖᤧ
    ᤘᤣ᤹ᤜᤠ᤹ ᤔᤧᤴᤜᤶᤛᤡᤱᤅᤣ ᤀᤠᤒᤠᤅᤣ ᤕᤠ᤺ᤶᤒᤰ ᤔᤧᤈᤥ᤺ᤰᤁᤠᤱ ᤔᤧᤈᤖ॥
  mie-NT: De ndácu ndá nī tiñu nūū ndá ndóhó jā sáhá súcuán, de sndíhvī inī ni ndá
    nú jā coo nañíí nú de satíñú nú, tácua nīhīn nū jā cajī nū sīquī tiñu jā sáhá
    maá nú. Chi súcuán ndácu maá Jētohō ō Jesucristo tiñu.
  san-TIB: ཏཱདྲྀཤཱན྄ ལོཀཱན྄ ཨསྨཏཔྲབྷོ ཪྻཱིཤུཁྲཱིཥྚསྱ ནཱམྣཱ ཝཡམ྄ ཨིདམ྄ ཨཱདིཤཱམ ཨཱཛྙཱཔཡཱམཤྩ,
    ཏེ ཤཱནྟབྷཱཝེན ཀཱཪྻྱཾ ཀུཪྻྭནྟཿ སྭཀཱིཡམནྣཾ བྷུཉྫཏཱཾ།
  qve-NT: Sayna kawsaq runakunatan, Señorninchis Jesucristopa sutinpi q'aqchaspa,
    kamachimuyku, ama problemata ruwaspa llank'anankupaq. Saynata llank'aspayá paykunaqa
    mikhunankupaq llank'apakuchunku, saynapi vida pasayta yachanankupaq.
  pao-NT: Umuoo ooonnekoo soo Te Pabe'e meeoo te netamma tuungu. “Muusoo nakoobatoo
    mane gi nakasagwipana, o'no yise mu besa sokwamakwu.”
  cbu-NT: Iyaa k'kini mazinachinllinpa. Ashimaam wapshapari tiniya, watam Isusoo tayaspatampaniwa.
    Kurakarini Ísúkirístu kamachtaku ateeja; mapiyrsin tarawaztachinllinpa. Waana
    patatku an katungchinllinpa tiya. Ashirucha, tputs nda anoo payumaam zandku, izuuru
    niyrangtsa táshina.
  usa-usa: ánibo ketááí uyátárai-naqa Îtu Káríqtoni áwîkaqa ketáámá mi-káyúkámá ámáan-aimma
    kétima-yimunatae. yemá yaákare kaayoné umá máeta mayaímá kémayetama yemá kanaaráq
    yeráwáqtí aáwaqa mayaínoe.
  soy-soy: Tɔ pisoi pɛ̃ mpuri nɛ Upíimɑ Yeesu Kirisi rinyiri ŋmɔ́ɔ́púsɛlɛnlɛ rɛ
    pikɛ́ yɛ nɛ piripɔɔ kɛisi ɑpi pipikɛi likɔ́ le.
  hui-hui: Anduane Homogo Yasu Keriso ibunaga minini howa iname wali agali odaruni
    bame ibaga nabi howa tininaga biabe bayuwaore bialu mbirale tinime biabe biragome
    howa yu helonaga bi lo weramagoni.
  amf-amf: Iginadettsina eena lay hamayse yisa waadimanam waadadhaate yinnon galanam
    kenin itsoadettsi Imbaa wontea Yesus Kiristoossa naabenka kena giyada keam woda
    kiile.
  quc-NNT: Are k'u taq wa' käqab'ij chke ri kojonelab' ri je' käka'no, keqapixb'aj
    rumal ri Qajaw Jesucristo chi chechakunoq, mäka'n chik ri k'äx chkixol ri winaq
    rech käjoror na ronojel, chkich'aka ke ri käkitijo.
  dob-dob: ꞌEnega gosedao nidi ꞌada emataluwedi, ta ꞌida ꞌInapwana Yesu Keliso ꞌana
    esanega ꞌaloinedi, be ꞌidi paisewa taudimo sida guinuwedi, ta sida miyabaula be
    ꞌenega ꞌadi masula sida loba.
  wrs-wrs: Kava ovunv no indhanamba, moahuim andra velm, wo nengand vrelm innem hevm.
    Mendekli Yesus Kristusnashara kava wuhtv hemba, osmba velmba.
  mca-mca: Aka' ƚiiji' ha' Yatsat'ax'inij Jesucristo yekheweli'ƚ hit'iƚijets in nite'
    hili'iƚij qu' hakakƚini'ƚ pekhewe' nite' nithayiyu', qa qu' net'ithayii ƚe'wis
    qu' nenithayimetsinƚe hats'inha qu' ƚaaqi'ija pa'qu' netuj.
  tzo-TZC: Ti buchꞌutic jech ta spasique, ta xcalbecutic mantal ta sventa ti Cajvaltic
    Jesucristoe, ti junuc yoꞌntonic acꞌo abtejicuc yoꞌ jech ta sta ti sveꞌelic ti
    jech liꞌ to cuxulique.
  mya-mya: ဤ​ကဲ့​သို့​သော​သူ​တို့​အား​ငြိမ်​ဝပ်​စွာ​နေ​ထိုင် ကာ​အ​လုပ်​ကို​လုပ်​၍​အ​သက်​မွေး​ဝမ်း​ကျောင်း
    ကြ​ရန် ငါ​တို့​သည်​အ​ရှင်​သ​ခင်​ယေ​ရှု​ခ​ရစ် ၏​နာ​မ​တော်​ကို​အ​မှီ​ပြု​လျက်​အ​မိန့်​ပေး
    ၍​တိုက်​တွန်း​၏။
  gng-NT: Ti tɔkeh bi ya nib nɛ Yonbdaan *Yesu Kristo ya yel bo, ki teh bɛ ń liike
    biʼyul bo, kí li te suoo, kí li sɔnh ki jinh biʼnɔjɛ bo.
  cbi-NTPO: 'Tsejtu naajulaa tsaa chachilla deeñuba lala Bale Ruku Jesucristo'' mitya
    ti'' entsanguidei tindetsuyu: ñulla taawasha ke'', munuba bulla ki''mujchin panda
    ati''ka'' finu lushi laadei.'
  ikk-NT: 'Ẹnyi gi ẹfan Onyẹ-nwẹni-ẹnyi wụ Jesu e ye ndị nọ ẹrịra iwu, a dụn wẹ ọdụn:
    wẹ nwẹ ihiẹn ẹka kụma wẹ; wẹ gi ẹka wẹ a lụrụ ihiẹn wẹ e gi bi.'
  leu-leu: Lapaana isi Memai Yesus Krais, maam fasei faagutan a mu rabuna aave e maam
    pebukan nari o ri taa taagul faroxo e ri taa faisok xena maraan fanganan pari.
  maz-NT: Nu'tsc'eji i̱ṉ cjaji a cjanu, nguetsjë e Jesucristo c'ín Jmugöji c'ü manda
    yo rá xi'tsc'öjme dya. Rí xi'tsc'öjme c'ü dya cja rí nzhodü rí ñu'tp'ügueji o̱
    bëpji c'o 'ñaja, pero rí pëpjiji ngue c'ua rí chöt'üji c'ü rí sigueji.
  bod-N: ད་ལྟ་ངེད་ཅག་གིས་མི་དེ་ལྟ་བུ་རྣམས་ལ་གཙོ་བོ་ཡེ་ཤུ་མཱ་ཤི་ཀར་བརྟེན་ནས་ཁ་བསྒོ་དང་སྐུལ་མ་གཏོང་བར༌བྱའོ།།
    བློ་བདེ་བག་ཕེབས་ཀྱི་ངང་ནས་ལས་ཀ་བྱས་ཏེ་རང་ཁ་རང་གསོ་བྱེད་པར༌གྱིས།
  tca-NT: Rü tórü Cori ya Ngechuchu ya Cristuégagu tanamu na meãmare ínapuracüexü̃cèx
    i ngẽma duü̃xü̃gü na nümatama norü õnacèx nataxegüxü̃cèx.
  zpl-NT: Equie cuendaꞌ Jesucristo enu rnibiyaꞌ luaꞌahua rniru nu rnibiyaꞌru lu bee
    bene cuaꞌ nú cuaꞌaxe beella nu zucuꞌlu beella nú riꞌi beella riñaꞌ para nú huañi
    beella.
  mbc-NT: Inkamoro pî' taa annaya sîrîrî, mîrîrî kupî to'ya namai. Uyepotorîkon Jesus
    Cristo maimu pe taa annaya sîrîrî. Tîîse morî pe to' ko'manto'pe tiaronkon pokonpe
    teesenyaka'makon pî', to' ko'manto'pe teesenyaka'mai neken tekkarikon eporî to'ya.
  ndg-ndg: Tumbwe kwa aboo tunda kualagya na kuabakia katika Nngwana Yesu Kirisitu
    bapange kachi lazima kwa utulivu na lya chakulya chabe bene.
  wsk-wsk: Ana kariimet uwuta mu Kari Biya Jesus Kristus ko nup te sokel ago nunga
    manorsan, nuna dagi kutek mamon ale ura tamon ale ningi gi namonko nunga manorsan.
  toj-NT: 'Ja cristiano jumasa jahui, huax caa huilex orden soc ja mandar iti: Atjananic
    gusto jun ac''ujolex ba lec oj ec'' ahuujilex. Huax calaticon ahuabyex ja iti
    soc ja sbiil ja Cajualtic Jesucristo.'
  kkl-kkl: Nuri karepto pibubungena nen sap sarikto aruklamsiap. Yesus Kristus nu
    saelbamsilne ponekori mikipne nunag pipsiogpa, Eldamne mikipneag agha sin ora
    nimiri tam wa'iro sale-sale tongorop nimiag wenelamsiapti, yubu mikip uro aruklamsiap.
    “Sin undop nimi nimiringe tag sae tobongol wa'anne libikti, aingniro taikti, awe
    saeri weroaik taneogna tenaba telamukang,” aro wenelamsiap.
  tbc-tbc: Tubun ak Jesus Kristus yaŋan lo, maŋ tamolpein naok ago yan dutokubol pe
    urat digane wo mususuŋanai dop ru dabai mupidinai da. An lo iŋ moni diŋanep ate
    iŋaned anaŋ ka didad a.
  sna-sna: Vanhu vakadaro tinovarayira uye tinovakurudzira muna Ishe Jesu Kristu kuti
    vashande chinyararire vagodya chingwa chavanoshandira.
  smk-NT: Mangibwat sa pakauray na nin Uunuren a si Jesu-Cristo, mairot min igan-gan
    konran sarain nin tutawo a magkabyay sara nin matinek nin mampagtrabaho sara para
    sa ikabyay ra.
  grc-TCGNT: Τοῖς δὲ τοιούτοις παραγγέλλομεν καὶ παρακαλοῦμεν διὰ τοῦ Κυρίου ἡμῶν
    Ἰησοῦ Χριστοῦ, ἵνα μετὰ ἡσυχίας ἐργαζόμενοι τὸν ἑαυτῶν ἄρτον ἐσθίωσιν.
  gof-WFTW: Nuuni hessa mela asati maara de7o daanadanne banttana koshshiyabaa oothidi
    demmanaada Godaa Yesuus Kiristtoosa sunthan entta kiittosinne zoroos.
  spa-BLM: A los que son así, les ordenamos y exhortamos en el Señor Jesucristo, que
    trabajen con tranquilidad y coman su propio pan.
  kyz-NT: 'A''eramũ ore ''awamũ ''jau pẽ nupe: “Janejararete ''ga, Jejui Kristu ''ga
    ore mu''eukaa pẽ nupe: Peporowyky ki pejekaraemã muawamũ. Pe''je pejepoia ''gã
    ago''o awi, pe''je ki ''gã nupe”, ''jau ''ga oree.'
  dao-dao: Ahina khyange hin amimäta kut am khüi lü ami yah ami ei vaia kami jah mcäiki.
    Bawipa Jesuh Khritawa ngming am kami jah mthehki.
  cya-cya: Culo hua tñan lo' jñan hua cha' tsu'hue 'in can' lo'o cha' cuiya' 'in Ñi
    X'nan na Jesucristo, si'yana cu'ni tñan ndon ti', lo' cuaña'an tyijyin yu'hui
    'in.
  wrk-wrk: Ngambalanginyi mambukawanyi Jesus Christwanyi, nyulu karungka ngambalanya
    nanginkanyi jangkurranyi, baki nurru jirrinybaka yalunya. Marda yaliyi miku bunmalijba,
    ngala marda yalimi waki wudumbikanyi dungala yalungi. Jaliyi yalu waki, baki miku
    yaliyi manku kiji yalungi yingkamukuyngka. Ngala jayalu yabimba yalungi yaji,
    jayalu yalu marda jungku kunyba. Barriwa.
  nii-nii: Sinim nge Owundu Jiisas nge embe ełe, sin lo ek nipin kin, wu ombu nge
    ngupun. Sin ek yi enmin piik kin, oł yi erngii ni piipin nipin ełmin. En enim
    mandi ełe, kun ka molk kin, kongun erik kin, en enim nge kuni tonu wang kin, nungii
    nge nipin ełmin.
  ign-NT: 'Étihi íchanahi eta juca, vivanecahe te máijare ema Viáquenu Jesucristo:
    Yátupina táuri eta ecáema­ta­néraina, eviyayare eta ecamu­nu­queneana.'
  dik-NT: Ɣok aa lëk kɔckä riɛl Bänyda Jethu Krïtho bïk pïr pïr path, ku yekë luui
    bïk röt muk käkken.
  cac-cac: A ex icha chi' tzeyutej e b'a, a d'ayex scalb'at jun checnab'il tic. Yuj
    Cajal Jesucristo scham val calanb'at d'ayex to tzex munlaj val d'a tzalajc'olal,
    yic vach' ol ilchaj tas yovalil tz'och eyuuj.
  tzj-E: Je nquebnowa cara', prubi' Kajaw Jesucristo nekbij chca y congan nkajo' nekbij
    chca chka' che nquesmaja jnectzukbej qui' y qui'il quesmaja.
  san-BUR: တာဒၖၑာန် လောကာန် အသ္မတပြဘော ရျီၑုခြီၐ္ဋသျ နာမ္နာ ဝယမ် ဣဒမ် အာဒိၑာမ အာဇ္ဉာပယာမၑ္စ,
    တေ ၑာန္တဘာဝေန ကာရျျံ ကုရွွန္တး သွကီယမန္နံ ဘုဉ္ဇတာံ၊
  yaa-NT: Nãskakẽ nõ mato yoi iskafakĩ, nõko Ifo Jesucristoõxõ mã tanaima yonosharakõinõ
    anã xanikima a mã fichipaiyai keskara fixiki.
  cab-NT: Waríñaguña joún buri gürígia jagía láu lugúmadin Wabúreme Jesucrístu lun
    jawádigimaridun darángilañu lun jagáñeirunun jeígan fein.
  clu-clu: Gani sono sa awtoridad nga gintaw kanamun ni Ginoong Jesu-Cristo, ginapaandaman
    namun ang mga tamad nga dan nga magpangita andang kaogalingun nga pangaboian kag
    indi magpanggolo anang kaboi ang iba.
  swh-ULB: Sasa hao nao tunaagiza na kuwaasa katika Bwana Yesu Kristo, kwamba lazima
    wafanye kazi kwa utulivu na kula chakula chao wenyewe.
  tpt-NT: Ni yuꞌuncha klaklhijunau la ixtaqaꞌuti ni Jalhachimoꞌonu Jesucristo ni oxamaktaun
    katatapatsal para kaꞌalil ixvaytkꞌan yu kataꞌul.
  aai-aai: Ata Regah Jesu Keriso ana onowatenamaim sabuw nati i abimatnuwih. Gewasin
    sabuw nati na’atube i hinamabainub kabutih isan hinabow.
  sny-sny: Serai Meni Owane Jisas Krais lo iyape se, nomo lowe ma'e kairefi a'i apou
    au te'esiya. Fene yo seni luwaru a'i ape fu arosawire. Fene wiyawi towafi fene
    lo fu ta'ane tohotete, sosu fene ayei werese etere. [1 Te 4:11]
  myy-myy: 'Mani Ʉjʉ Jesucristo ĩ cũana ñari, ado bajiro rocati moamena ñarãre rotisotia
    gʉa: “Moaña, queno ñana yirona. Ito yicõri gãjerã ye oca tʉocõri bʉsi batobesa”,
    yi rotisotia gʉa.'
  trc-NT: Cheꞌé Jesucristó si̱j ꞌni̱j raꞌa man níꞌ aꞌneꞌ núj suun cuano̱ rihaan yuvii̱
    ꞌyaj da̱nj, se vaa dínj ga̱a̱ tuꞌva nij soꞌ, ne̱ quiꞌya̱j suun nij soꞌ, ne̱ ina̱nj
    se chá quiꞌyaj canaán maꞌa̱n nij soꞌ cha̱ nij soꞌ á.
  cut-NT: Numacuahn vederihquentiyon yahn Dihvo vo Jesucristo rihquentiyon nuhn che
    cuahte tahn ihyan chahn, din ye ntiyon, nda̱ca che chuhnun ye.
  bel-bel: такіх умаўляем і пераконваем Госпадам нашым Ісусам Хрыстом, каб яны, моўчкі
    працуючы, елі свой хлеб.
  zlm-KSZI: Dengan nama Junjungan Isa al-Masih kami memerintahkan dan menyeru orang
    begitu supaya bekerja sewajarnya, menjaga hal masing-masing dan mencari nafkah
    sendiri.
  gdr-gdr: Sɨ sɨn Yonggyam Yesu Kerisom nyɨ kɨma odede rɨga engaenindam dɨde danda
    kɨma yɨt amnenindam da, “Wɨn goro wɨn tasomnenina rɨgaina wɨko gatab b'usenena
    ke ajɨ mɨmkam wɨmena na tuwenyɨt. Ɨ kwa wɨn b'obogɨl wɨkond b'itngaenindam wainajog
    owou okatam ɨ ket tawindam.”
  vmy-NT: Nga koni nga jaꞌenre Naꞌenna Jesucristo teꞌbene_ri̱ ꞌba techjaꞌa_ri̱ xuta
