  cot-NT: Imaicaquea noncantajiaqueriquea irirajia perajiatsica aatotarite iquejejiajaquea
    imaica, manaquea irantajiaquequea cameetsanijite inchoocatacojiaquenijite taaca
    opajitapae icoguitejacojiacaca, iriguentiquea nintacaajiacajiro Amajirote Jesoquirishito.
  bnp-bnp: Mu vakuku ria na rane Isu Kristo a Bakovi Dagi, mu vakuku e huriki nga
    ri gi made tata, ri gi leho, ri gi matakari mule ria na maki ni kani.
  apn-NT: Kwa mẽ inhma Jejus kôt ixkwỳjaja. Kot paj Pahihti Jejus nhỹ hã mẽ amã mẽ
    kot ã amnhĩ nhĩpêx xwỳnhjê jarẽ ka mẽ inhma nẽ mẽ inhmar tỳx nẽ. Kêr ka mẽ kãm
    kaga xwỳnhjê mã anẽ kê mẽ jam ure nẽ hpãnhã àpênh mex o pa. Jao mẽ apyrà nẽ amnhĩ
    pa kukwak ri apkur o pa. Kêr ka mẽ ã mẽ kãm ixkapẽr jarẽnh anẽ.
  ctp-NT: Kanꞌ chaꞌ ni, ndlo ba tñan ꞌin neꞌ kanꞌ chabiyaꞌ ꞌin Jesucristo nu nka Xꞌnaan,
    chaꞌ ndiꞌin chaꞌ kuꞌni neꞌ kanꞌ tñan; ngwañaꞌan kaja nan ku neꞌ kwenta skaa neꞌ.
  opm-opm: Kat gur ihat pati ohoh ihan nuhur Hanipyah Jisas Krais ohe mengtei kasip
    mat orhor We. Gapanwa han gur kak tongnom guragure bes tei den gonom dam patenmur
    girim kasip mengtei orhor naporiyamur.
  bvr-bvr: 'Wurra nyiburr-gurdiya, ngayburrpa nyiburr-guna burr-guya nyiburr-weya
    ana-gorrburrwa ngardawa ana-goyburrpa rrapa nipa Bunggawa Jesus Christ gu-ngardapa
    nyiburr-negiyana: Ana-goyburrpa barra gu-molamola nyiburr-ni rrapa jama nyiburr-ji
    barra mun-gata nula balaja nyibu-banga nyiburr-workiya. Ganapa buburr-gaypachichiya.'
  wal-wal: Nuuni hegeetu mala asati maara de7uwaa de7anaadaaninne banttana koshshiyaabaa
    oottidi demmanaadan, Godaa Yesuus Kiristtoosa sunttan eta azazoosinne zoroos.
  zad-NT: Na' beṉ'ki chon ka', chṉabinto' ḻegake' kon yeḻ' wṉabia' c̱he X̱ancho Jesucrístona'
    bich tazgake' ka'z, san gongake' llin kwenc̱he yeej gaogake'.
  kmg-kmg: 'Ŋic iŋucne jaŋe Wofuŋ Jesu Kristore micte uŋdâŋ šiŋuc jazapene mana-jâmbâŋkenšepieŋ:
    Ŋezu ŋewâneŋ erâ gie-jeŋic bapie fârine fuame jaŋacneonec nânšepieŋ.'
  aso-aso: 'Eveneꞌ aꞌneꞌmine ve Guvetesi ve Izesuꞌ Kilisitoꞌ eiꞌ velemuꞌ ogo gaꞌine
    do tiꞌ lo nolo-ngidune: Ingine dalupizi mini engiꞌ gonoꞌnine di engitatikovoꞌ
    nalizave.'
  uli-uli: Fael mala idel Samol Jesus Kristus mele hasa kapatpat ngalir rechoka ngo
    hasa hatobtob ngalir le rebe hafle yar mel ngo resa yengang bo yebe yoh hammaler.
  nin-NT: Inta i kri ku anishirr abama ni isa i Atiko wa Yesu Kristi, ni gbye ba utu,
    di a bu gru kri na zha undu ku ina na ango ambarr, wre ba bu zi atu ambarr.
  acu-NT: 'Nu takakmichu ainau chicham akuptaji. Ii Apuri Jesucristo chichamejai tajirme:
    Naki ainau ni yuumamurin ningki sumarmakartas nakimtsuk, tura nangkamniaka chichatsuk
    takakmasarti.'
  cak-WNT: Yec'a riye' ri' ri yekapixabaj pa rubi' ri Ajaf Jesucristo y nikabij c'a
    chique chi xa can quesamej c'a. Pero ma tiquich'ujirisaj ta qui'. Xa ekal tiquicanoj
    ri nic'atzin chique. Pero can c'o chi yesamej riche (rixin) chi niquich'ec quiway.
  ebk-ebk: Babaen as nan kalibfengan ay inchat Apo Jesu Cristo kan chakami, filinunmi
    chasa ay tataku ya tukununmi chicha ta nan chunucha yangkiay nan nonongnonguncha,
    ya munchunucha as pagfiyagcha.
  spa-PDDPT: A ellos ordenamos y exhortamos por el Señor Jesucristo que trabajen ordenadamente
    y coman su propio pan.
  ruf-ruf: Kwa taghwa lye Imtwatsa wetu Yesu Kiristu twowalaghitsa na kuwakanya iwanu
    awo wawe wahole na wasang'ane ili waje ichijo chawo iwenyegho.
  gun-gun: Ha'e rami ikuai va'e pe oreayvu, ha'e Senhor Jesus Cristo rery rupi romongeta
    ikuai porã'ia rupi omba'eapo vy okaru aguã ha'e kuery ae po py ojou va'ekue re.
  agu-BL: 'Ma jalu'', kacawunk nin scyetz jun jilwutz wunaka''tz tan bi'' Kajcaw Jesús:
    Tzatzin cu''n chak''ujku'' tan chic''a''chal quibu''.'
  isn-isn: Itungili awo nienso ku ulagiilya nu kua langa mu Mukulu uYesu Kristo, kina
    kusinja itume i milimo ku upolo nu kulya indya niao i akola.
  eng-PEV: So we write this to those lazy people. Our leader, Jesus Christ, wants
    us to strongly tell them this. They have to change the way they live. They have
    to settle down and get a job, so that they can buy their own food to eat.
  ilo-ULB: Ita, dagiti bilinenmi ken bagbagaanmi iti nagan ni Apo Jesu-Cristo, a rumbeng
    nga agtrabahoda iti kinatalna ken kanenda iti bukodda a taraon.
  pir-NT: 'Mari pʉhtoro Jesucristo tiquiro dutiro mehna dahra dueyequinare ohõ saha
    niaja: Quehnoano bucueye mehna dahraahro quehnoano tiquina ijiatire.'
  anv-NT: Né uto bi Ata Jisɔs Kras achyɛge ɛsé, dégarege ne dékpeage ufɔɔ́ bɔɔ́
    bina nnó akwɔ́ré gepɔ, asɛ gébé ápyɛge matɔɔ́ nnó agɛne ŋka ɛyi ɛbwɔ́ áname
    menyɛ́.
  sab-NT: Jesucristo che Chugagwalla kle cha ta gbe gerule ba ole daba bai kle toi
    ene ma no ama agali mo ta gbe lle boi, ene ama ñage igi jwen maunu sugekare mo
    managda.
  tmd-tmd: Nöbö Dib Jisas Krais mabö rɨmɨdöl aku mɨ, nöbö mö piaku ñɨgö mönö ususör
    rɨ yadmɨdöla, ñɨŋ tar mɨd ri abön, mabö keir rön ap nɨmöña.
  acr-NNT: 'E taq kꞌu waꞌ wa tikawex keqataq che y keqapixabꞌaj pa rubꞌiꞌ ri Qanimajawal
    Jesucristo: Chechakunoq re chꞌakabꞌal re ri kiwa y chekꞌola jusukꞌ.'
  kpg-kpg: Gimaadou e helekai gi digau aanei i di ingoo o tadau Dagi go Jesus Christ,
    bolo gi ngalua, e hagahumalia ginaadou.
  taj-taj: थेतबासेलमा थेह्रङ्बा म्‍हिगदेदा प्रभु येशू ख्रीष्‍टला अधिकारग्‍याम ङाइ
    चुह्रङ् लसी कुल्‍ला। थेनीगदे कुटिसी ह्राङ ह्राङला गे लगै ओच्‍छे ह्राङ ह्राङलान
    यासे स्‍होसी चउ।
  avt-avt: In ek haiu matɨp mɨt nar ik hɨm manp metpor mekrehɨr ke Jisas Krais, hɨr
    han ekɨwei nanrɨak menmen nanɨt menmen me hɨras nanɨm. Mɨt han au.
  cbk-cbk: Ahora, con ese clase de gente, ta manda y ta adverti came con el autoridad
    que ya dale el Señor Jesucristo canamon, que trabaja sila con tranquilidad para
    busca la vida y para vivi enbuenamente.
  uig-ARA: بىز مۇشۇنداقلارغا رەب ئەيسا مەسىھدە شۇنداق بۇيرۇيمىز ۋە ئۇلاردىن ئۆتۈنۈپ
    سورايمىزكى، تىنچ ياشاپ، ئەمگىكىڭلار بىلەن ئۆز نېنىڭلارنى تېپىپ يەڭلار.
  tuf-tuf: Eyta cuácayatra isat canár yajti itquin quin uchta wac ayro. Cara Jesucristo
    ajc cut uchta yajc ayro. Bara cuáyitra tew̃ti jaw̃i. Canari yajti ítiti jaw̃i.
    Behmár yayín ac canar yajw̃i.
  abx-abx: Tungod si dati na pag'adda-ta kam si Paragdalom Jesu-Kristo, agmandu'an
    kami' to mga a'a ngan ag'aghat kami' paglugaring pag'anda' si murayaw kinabuhi'
    ngan agpaka'allom para si mga pagkakan-na.
  mco-NT: Yɨ jadu'mbɨ jäy ajcxy nyajnïbɨjcpyɨch mɨɨd ɨɨch ajt nHuindzɨn Jesús yxɨɨ
    co huen tungɨxy jabom jabom ma ycɨ'mdung, ca' huaad pɨn adzijpcɨx anajxcɨx jɨgɨx
    jëbɨ paadɨp ajcxy ycaayɨn y'uucɨn.
  cpb-NT: 'Eenitatsi ikowakaanari Awinkatharite Jesucristo nonkanteri jirikapaini:
    “Eero pikoshekanta, santzikoiteeni pantawaiwentero powanawotetari.”'
  aon-aon: Aria apak douk apakin Debeini Jisas Krais nakop big um munek ananin mour.
    Douk namudok aria apak makripesh dodogowinyi baraen eshudok arpesh um shugipeshen.
    Apak makri uwok um shurahaen aria shupe shiyagwreh enyudokmori baraen, uwok. Apak
    makri shupe wosik shunenek esheshin mour um shunou esheshigun worigun.
  hus-NT-2005: Jachanꞌ, xin tʼajáltsik anchanꞌ, i utsáltsik ani i punkʼuntsal tin
    bij ni Ajátik Jesukristo abal ka tʼójontsik jeye kʼal i chaꞌattaláb ani anchanꞌ
    kin ejtotsik kin átaꞌ xan ti ka kʼapúch.
  mig-NT: Te nuu̱ ñáyɨvɨ‑ún kátá'ú‑rí tiñu, te káka'a̱n nda̱'ú‑ri̱ jíín‑i sɨkɨ̱ máá
    Jíto'o̱‑yo̱ Jesucristo, ja̱ ná'ín‑ni ná kóo‑i, te ná sátiñu‑i, te ni'i̱n‑í kee‑í
    sɨkɨ̱ máá‑i.
  bps-bps: Na mdà di glal Amuito Dyisas Krayst, toomi fngewe na fni di dad to salngad
    én, too ale mimò i dale nimò, du fye gamwè ale i klidùla.
  mbs-mbs: Seini se ipunù day aw pemoyoen day kandan tandà te pegsebad tadon diyà
    te Pengolo tadon si Jesu Cristo. Keilangan metingen dan aw megterbaho dan amon
    doen ibayad dan te kandan kelidoan.
  tof-tof: Inzan tórrmen tulmil kolpam nidipko, ki ibü Lod Yesu Kerrison ngidü arüng
    bóktan akyandakla akó arüngi byaldakla wagó, i zao-zao ngyaben kwarile akó i zaget
    kwarile tibiób alo klamóm.
  cme-NT: 'Iŋ taaraŋ kumaŋ kutaamba wulaa ku yaa daaku: Ba ne Itieŋo‑i Yesu-Kirsa‑i
    aa ba belnu maacemma‑i ba ta ba ce-ma maŋ saaya ma ce dumaa a yiɛra baa ba yuŋ-maama‑i
    ba fɛrɛ.'
  sus-sus: Muxu bara na mixie yamari, muxu e rasi Ala xa Mixi Sugandixi won Marigi
    Isa xili ra, e xa wali bɔɲɛsa kui alako e xa nɔ e yɛtɛ balode.
  pon-2006: 'Eri, ni mwaren atail Kaun Sises Krais se koasoanediong aramas pwukat
    oh koangngoangehkin irail: re en weweidki mour pwung oh doadoahk pwe re en kak
    pein koadoakihada ar mour.'
  dad-dad: Tamo age fediya nigin, Odug Jesus Kristus yana bunem, amã totol bagai moro
    ken, wedereid marouf, dẽ desil fen, dogo naumeid nigin kabĩ dalouf.
  zab-NT: Par de bnietqui dunnɨ rniin ne rnabeendeb pur guelrnabee xte Xtadnɨ Jesucrist
    dec cuedxideb, gúndeb dzɨɨny par gacdeb guelnabány.
  jae-jae: Aêac anac biŋsu lau amboac tonaŋ to alêŋ biŋ êsêac êtu Apômtau Jesu Kilisiŋa
    gebe sênam nêŋ kôm êtu katô, ec sêniŋ tauŋ nêŋ ŋêŋgeŋ.
  ksd-ksd: Ma diat dia dari, ave vartuluai tadav diat, ma ave pit diat ure kada Luluai
    Iesu Kristo, ba diat a papalum ma ra madu na maukua i diat, ma diat a ian ika
    ra adiat iat.
  msm-NT: Kaling pinaagi to katongod ni Jesu-Cristo no Ginuu, ogsugu dow ogpangamuju
    koy no mupahimotang sikandan aw trabahu agun meyduon ogkabuhian dan.
  myk-myk: Ayiwa, wʼà li shaa pee sipyii pu mu xuuni wù Kafɔɔ Yesu Kirisa mɛgɛ na,
    jo pu la le puyɛ ni, pʼi ɲaha tii ni pu kapyeŋɛɛ ni, puyɛ pyaa di yere ni pu ɲɔshaga
    ni.
  sbe-sbe: Tamowai doha teina meta ka hededebayao yo ka hededekalili Guiyau Yesu Keliso
    hesanaena, taba se tulinogowai na kadi kai paisowana se paisowa.
  mcr-mcr: Ämaqä e itqäŋuwä iquauŋqe, ne neqä Naqä Jisasi Kraisi Iqueä yäŋänäqŋqe
    ämenä, kukŋuä yäŋänäqŋqä tiiŋä etqu. “Ämaqä iqua, quamä qeiqinyä äpmepu, ymisaŋä
    quwqäŋqä wäuŋuä iqaŋgpiyä” ätqu.
  cux-NT: '''Iiⁿ''yāⁿ chi diiⁿ ''tíícā, ca''á ''nū orden ní di''cuíítu ''nū ''iiⁿ''yāⁿ
    ndúúcū chi duuchi Señor Jesucristo yeⁿ''ē yú chi diíⁿ yā ntiiⁿnyuⁿ ndúúcū vaadī
    yeenú. Níícú diíⁿ yā ganar cáávā gastos yeⁿ''é yā.'
  tur-YTC: Böyle olanlara, Efendi Yeşua Mesih’te sessizce çalışmalarını, kendi ekmeklerini
    yemelerini buyuruyor ve öğütlüyoruz.
  san-ITR: tAdR^ishAn lokAn asmataprabho ryIshukhrIShTasya nAmnA vayam idam AdishAma
    Aj nApayAmashcha, te shAntabhAvena kAryyaM kurvvantaH svakIyamannaM bhu njatAM|
  bel-N: Гэтакім загадваем і молім у Госпадзе нашым Ісусе Хрысьце, каб яны, працуючы
    моўчкі, елі свой хлеб.
  sch-sch: Ha mingei hah ringnunngei satak dôna, sinthoa, an ringna rang chit lo
    rangin Pumapa Jisua Khrista rimingin chong kin pêk ngei ani.
  mic-MIQNT: Gjisaqamaw Se'suguli ugwisunmg telimugsieg'p ugjit ula tlimulinew. Etna
    na ugjit melgimg'tjig wegla mimajuinu'g aq gegnua'taqatjig, “Amujpa na gegnu mimajultioq
    aq getantuoq 'gmimajuaqanmuow.”
  huu-NT: Caɨ Nama Jesucristomo caɨ duilla jira, naie isoidɨnomo maɨjɨllena llotɨcaɨ.
    Uainino maɨjɨamona ucube naimacɨ uana jitaidɨcaɨ.
  jiv-NT: Nú shuáran ii Uuntri̱ Jesukrístu chichame̱ja̱i̱ “Tákamtak shiir takakmasartí”
    tajai.
  otm-NT: Nuya nangue rá ts'ɛdi ma Hmuhʉ ra Jesucristo, dí xi ʉ to'o hingui nde dim
    pɛfi, ngue da hyąnya zɛhɛ rá 'bɛfi da 'yøt'e, nɛ da hyonsɛ 'bɛ'a dám 'bʉi.
  dah-dah: Niŋgeb kumhaka al gwahade gobe balmiŋ heŋ yiŋgeŋ meteŋ teŋ biŋge yade nene
    hinayiŋ yeŋ Doyaŋ Al Kuruŋ Yesu Kristu beleŋ yineŋ hi yara neŋ beleŋ gago tareŋ
    po yineŋ hite.
  tnk-tnk: Ro pen nərmama səməme kamho iamɨnhi irə, kɨmaha iahaməni pen tɨ nirəha
    i, nənə mamhəɡkiari skai mɨnraha ia nəɡhi Iərɨmənu səkɨtaha Iesu Kristo mə tuhaməkeikei
    mharə afafa, mamho wok tɨ nuvehiien nəveɡɨnien sənənraha.
  kpr-kpr: Avori, Bajari Iesu Keriso da javoda, namane evetu genembo avavaga nemokena
    kovionoghae resera, ningivu! Nenda irari simbugedo, saramana use nenda uvu bayau
    totofo ombuvu!
  san-IAS: tādṛśān lokān asmataprabho ryīśukhrīṣṭasya nāmnā vayam idam ādiśāma ājñāpayāmaśca,
    te śāntabhāvena kāryyaṁ kurvvantaḥ svakīyamannaṁ bhuñjatāṁ|
  nho-nho: Maatou e hakaapo atu te taratara hakamaatua nei, iloto te inoa TeAriki
    Jesus Christ, ki naa tama naa ki hakattonu naa tiputtipu laatou aa laatou ku heheuna
    ki lavaa te taavi ni kaikai maa laatou soko laatou.
  gym-NT: Ni ye kwrere kwrere abko käkwe sribi jäme mrökrä jae abko nun tö niei ie
    amne, nunta mikamna sribire ni Dänkien Jesukristo käbti.
  azg-NT: Cotquë́n jñꞌoon ndëë nanꞌñeen yo xueeꞌ ta Jesucristo, ndoꞌ conanꞌjntꞌá nquenhin,
    ijndeiꞌhanꞌ na quintꞌahin tsꞌian chaꞌ cuen ꞌnan na nninjntꞌuehin na ntixeeꞌhin
    nnꞌan ꞌnaanhin. Ndoꞌ mantyi cꞌonhin quiiꞌ ntꞌan ntyjehin chaꞌxjen na chuhanꞌ,
    min tyiꞌntyiiꞌhin na ntꞌiooꞌhin nchu vaa na mꞌan nanꞌñeen.
  bhd-bhd: एरे लोकन अस प्रभु यीशु मसीहेरे दित्तोरे अधिकारे सेइं हुक्म देतम ते समझ़ातम,
    कि च़ुपच़ाप कम केरतां अपनि ज़िन्दगी ज़ींनेरे लेइ कमाई केरन।
  too-NT: 'Lā'' xlaca''n iccāmāpa''ksīyāuj lā'' iccāmaxquī''yāuj tapāstacna'' por
    ixquilhtampān Jesucristo: Ca''cs catatahui''lalh lā'' catascujli lā'' chuntza''
    catalītapātle''keni''lh xlaca''n.'
  ind-AYT: Orang seperti itu kami perintahkan dan kami nasihati dalam nama Tuhan Yesus
    Kristus untuk bekerja dengan tenang dan makan rotinya sendiri.
  cjo-NT: Tema iñaakae Awinkatharite Jesokirishito, rootaki nokaminatzimirori iroka.
    Pikantaperoteri rirori imaerite, kameetha rantawaete rowantyaari.
  nsn-nsn: Doh tar hangana nagi Tamata Nomaneig, inggeim mi ualatoho tun, karing uatagin
    tasir tamata tar puhonene mara uangoul uakodkodoh, kara kalekinale, kara bulaua
    katongo teres niein.
  san-DEV: तादृशान् लोकान् अस्मतप्रभो र्यीशुख्रीष्टस्य नाम्ना वयम् इदम् आदिशाम आज्ञापयामश्च,
    ते शान्तभावेन कार्य्यं कुर्व्वन्तः स्वकीयमन्नं भुञ्जतां।
  tna-NT: Beju yama ecuatsasiainia huecuana Jesucristo sa ebani su. Cuatsa mahue pamudumuduta
    huecuana tuna sa ai dia taji cuana ebajati puji.
  lid-lid: 'Ta nyara Laban tataha Jises Krais le badeh, aso batanau iri boto-on, i
    buku doh: Aha kamanyah kamwenen, kamekes gok ta atondrok manyah taha.'
  wim-wim: Ngan inan waaꞌan niiyanta nil Jesus Christ.an wik inangan thawan niiyant,
    “Niiy keꞌ pal-puyan iiy-iiyāna. Niiy minam anman work iiy-iiyāna, aꞌ niiy may
    anangan wukal niiyantamangan piiyān.”
  zga-M: Na vavavo lino tukhu valagila nukhuva suma, mlitawa lya Yesu Klisite, vinogiwa
    ukhuvomba embombo molamola nukhulya ei kyakyulya.
  yom-yom: Tuntumina kuidi batu ba phila yoyi ayi tueti kuba lubula mu dizinadi Pfumu
    Yesu Klisto ti basala mu ndembama mu diambu badia bidia biawu veka.
  san-SIN: තාදෘශාන් ලෝකාන් අස්මතප්‍රභෝ ර‍්‍යීශුඛ්‍රීෂ්ටස්‍ය නාම්නා වයම් ඉදම් ආදිශාම
    ආඥාපයාමශ්ච, තේ ශාන්තභාවේන කාර‍්‍ය්‍යං කුර්ව්වන්තඃ ස්වකීයමන්නං භුඤ්ජතාං|
  yut-yut: Amɨn Tagɨ Yesu Kristo da manon da uŋun amɨn do gen tebaisi yaŋ yomamaŋ,
    uŋun egɨp egɨpni paŋkɨlek aŋek iyɨ dakon kɨla ak do pi aŋ kɨmotni.
  grc-BYZ: τοῖς δὲ τοιούτοις παραγγέλλομεν καὶ παρακαλοῦμεν διὰ τοῦ Κυρίου ἡμῶν Ἰησοῦ
    Χριστοῦ, ἵνα μετὰ ἡσυχίας ἐργαζόμενοι τὸν ἑαυτῶν ἄρτον ἐσθίωσιν.
  cpc-NT: 'Tzimatsi iijatzi ikowakaanari Awinkathariti Jesucristo nonkantayitiriri
    jirikaiti: “Iiro pimaamanitantzi, santzikoitiini pantawintiro powayityaari”.'
  nhg-NT: Inu niecate tejua tequenmandöroa hua tequentlajtulmaca tietucöyupantzinco
    Tlöcatzintle Jesucristo, ma tejtequetecö para tlacuösque. Ma ayecmo quecuöcö intlacual
    de ocseque, hua ma ayecmo quechijtenemecö lo que tli amo conbenierebe.
  nya-nya: Mʼdzina la Ambuye Yesu Khristu, tikuwalamula ndi kuwakakamiza kuti azigwira
    ntchito mwabata ndi kumadya chakudya chodzigwirira ntchito okha.
  ngu-NT: Quenimej tlacamej tiquinnahuatiaj niman tiquinchicajcaijliaj ipan itlanahuatil
    toTeco Jesucristo, ma tequitican ica cuajloticaj para huelis quipiasquej on tlen
    ica notequipanosquej.
  kup-kup: Pot hahan dei hateveteg, povoz darim Amip Iesu Kristoz abatao hat pot tamah-porin
    epat mañak, “Met arim gogot nat hez-pov betet home tinavonañ ravat het arim gipiz
    bovai sohopekezavoz homet arimauhö gogot kezao tohozei.”
  jid-jid: Irin bi ban ki noba umurni ni noba latra nemetiti Yesu Almasihu duban tin
    dun. da funtun ba den rin birin tun ba.
  wmw-wmw: Ewo wanu‑wo tiwalaizira na tiwarimbisa myoyo, julu ya mamulaka atípa Mwenye
    Insa Almasihi, kuwa watengemane wakore kazi, wapate luziki rawo wanyewe.
  gmv-GGM: Heyta mala asati ba ootho co7u gi oothana malane ba kath maana mala Goda
    Yesuss Kiristtoossa sunththan nu istta azazoosine zoroos.
  ssg-ssg: Ti hahitake axe tel Masiwi Jises Krais, amite hone eliel seilon tenen ien
    ka laha puas alua kapitawa ma auni aliakewa laha.
  zpo-NT: Lo re xaa ba, naab nu, nu nabeyy nu, kwaan yalnabeyy cheen Xaa Nabeyy, zee
    kee xaa xchiin xaa zee le xaa gan kwaan gaw xaa, nu narept xaa paro nakabezht
    xaa xaa.
  poy-poy: Kwa litawu lya Mtuwa gwetu Yesu Kristu twankuwalagalira na kuwaberiziya,
    walikali watendi lihengu lyawu su walii shiboga shashilawirana na lihengu lyawu.
  qwh-NT: Tse nunacunatam Teyta Jesucristupa jutincho rogar mandayä mana qela cayänanpaq,
    y shumaq uryacur bidancunata pasayänanpaq.
  gaw-gaw: Amu Jesus Kristus onigp̱a ig nai g̱agaṯag, danab kobol ena ii heṯeb ele,
    ahilagnu aṯem. “Ag toḏoḏugna daanna, ag aḵa e awaknu uḏat henana, amup̱a ag e
    aon laig!”
  nca-nca: Asa norendo Uni Parámi Yesu Kristo koro owímo mande kondé yero uni ŋu yunoteto,
    ene mondó ta kunditeya, eneŋombo khoye teya o qoyemboro te neyuri.
  zpz-NTPP: Orzeꞌ nu nac rishbeey ni Shuaan den Jesucrisht, ya̱ rne̱e̱ lo de mbecy
    zeꞌ nunu rdu̱ꞌ riiñ yaa dey nu cueꞌ nid ruꞌ dey, sinu gyicy dey riiñ par nu gad
    coz nu gow dey.
  zac-NT: Ziquë muzë shtë Dadë Jesús, rnibëꞌa naꞌa nu rniꞌinú naꞌa lu të, runë tucarë
    gunë ra nguiu ni shchiꞌni rall parë gau rall. Adë tsutë́diꞌi rall lidchi saꞌ rall
    parë quili rall pë gau rall.
  kyg-kyg: Lagaemo ani vayaꞌaifeꞌmo Ala kava netimo Yesu Kalaisitetiꞌmo hutaeꞌmo,
    himuꞌnamu kavaꞌmo osutapa aliꞌyaꞌmo alitapa neꞌyatapimo miya faitapa neyo, huta
    lokiya gemo nehune.
  kmk-kmk: Ot gapu utdit kalintogan mi un nanligwat kan Apu Jesu Kristu, bilinon kan
    bagbagaan mi datuwa tagu un guminok da ot ipapati da un mangkokwa’t ikatagu da.
  cao-NT: Jabi noba Ibo Jesucristo chamá tsi nëca ca nohiria bo yobaquia. “Jia tsi
    ja yonocoxëti ca xo, jato oriquiti copixëna” iquia ra.
  bbr-bbr: Iken Näwäu, Jisas Krais nukan enip pakas ik kiro keseriäi roasiret sakau
    ämän awarom. “Ak akan ronkat jekur kameanik, sarau momoi, o oi jaiei.”
  inb-inb: 'Chasa kaug­sa­na­kus­ka­ta­mi iuia­chispa nin­chi: Jum­bispa sai­kugta
    tra­ba­jas­pa­mi iukan­gi­chi mikunga. Iaia Jesu­cris­to­mi chasa muná.'
  hrv-hrv: 'Takvima zapovijedamo i zaklinjemo ih u Gospodinu Isusu Kristu: neka s
    mirom rade i svoj kruh jedu.'
  box-NT: Bán nùpua so á wa wee fìo á à hení bìo kà á à na yi o Ɲúhṹso
    Yeesu Krista yèni yi, le ɓa ko ɓa wé sá à dàńnáa míten ɓua.
  ote-NT: Nuya cuꞌʉ toꞌo øtꞌa njabʉ, dí ꞌbɛphe ne dí zohe de rá tsꞌɛdi ma Zidadahʉ
    ra Jesucristo gue da mpɛfi te rá ꞌñentho pa njabʉ da da̱ha̱ núꞌa̱ da zi.
  wnu-wnu: 'End Munon Aib Yisas inubersiau wo unumot munon yurau ar qib igour eng
    ete wurinob quraun: wuri qibirat qamarau wogub musub bugab wurinou ubent sarau
    baab mi git gab nunor.'
  zam-NT: Cón che'n mèn co' tataa naca, ñibe'en loo mèn no nco'xen loo mèn xalque'
    ñibe' Tad Jesucrist, li mèna zin' dib nzo yéc mèna no dib nzo lezo' mèna par li
    mèna gan lua' mèna no xít mèna co' hua mèna.
  zyp-NT: Ma hapaw cawngsaw sahlo cawh a ningcang teitah ung pawtah le, aaning pori
    congnah rai hre pawtah, Abuipaw Zisu Khri ming tah bia pei he peh ka, kaa sia
    he.
  sey-NT: Ja̱je paꞌina, ja̱ohuaꞌire mai Ëjaë Jesucristo cua̱ñe tuture papi cua̱ñeñë,
    coꞌamaña nejajë i̱ohuaꞌi neseꞌere a̱ijaꞌcohuaꞌi.
  nvm-nvm: No E Bomana nuvuon Jesu Kuraison if ijia e iji eraneb bu unam ijeg kegoijo
    iji darokma ejafiame kuardiav. Ijefuon nika unam izeg bu ma karikfuon ijia kegoknum
    vo koikbuon giriesame ik rene una agbara buon samuagdiaf.
  mps-mps: Te Genuai Bidi Jisas Krais agai nogigo bomogo dago te tobage sę ebo bidi
    dabe augwalibolo po mobo mayu, bomo elama te po obao, augwali nagame elama, bugagia
    bidiyu, sę eyu, tama augwa digi nai sela tumainogo yao.
  pab-NT: Xekohaseti Jesus Cristo xaokalita wirae, heko waiyateretyoa hatyo halitinae
    kakoa, kasani waiye tyaonaha, exahe hakaha hoka kanakairaha hahateneha hiyeta
    waokita.
  llg-llg: Hataholi mata leondia kala, ai masaneneda kasa no Lamatuak Yesus Karistus
    naden, fo ala hahae laleulaak. Malolenak ala mulai tao ues, fo sangga nanaꞌak
    no sila mbuse titi heheli nala.
  kyf-kyf: Waa nyɩma mɩa nɩ, -a 'pa wa 'kʋayli -amɩaa -Kanyɔ -Zezu Klisɩɩ 'ŋnɩ nya,
    wa nʋ lubho -dlɔɔ, wa 'ka wa 'dɛɛ lililu 'yɩ.
  tpi-tpi: Orait nau long nem bilong Bikpela Jisas Krais mipela i givim strongpela
    tok long ol dispela man olsem, ol i mas sindaun gut, na ol i mas mekim wok, bai
    ol i ken lukautim ol yet long kaikai samting.
  mih-NT: Ta sii ñiyɨvɨ zavaha cuhva cuan, saha ndi tyiño ta zañiñi ndi sii ñu sihin
    cuhva saha ra Jesucristo, ra ndyaca ñaha sii yo, vatyi nazatyiño vaha ñu cuan
    ta ñihi ñu sa casi ñu.
  qvh-NT: 'Señorninsi Jesucristupa jutinchömi sayno cawag waugui-panicunata në: Wayin
    wayin puriyänayquipa trucanga micuyänayquipä arucuyay.'
  kms-kms: Muq beghi Yumbui Jisas Kraist nde nyamb pe wute te wand gre ye simbe bidiny
    ni waghine ei ris di yembe rind ei ni kin mir riteri di ris.
  agn-agn: Animan mandian, ong aran ni Ginong Jesu-Cristo, maelet tang toyon amen
    ong mga taw ang maning ta sia ang dapat magprosigir tanirang magobra para ong
    sadiling pangaboian nira, ig indi ra magpalabet ong kaboi ta doma.
  nhi-NT: Yehuan itquinnauatiah uan itquintlatlautiah ica nitoocaatzin in toTecotzin
    Jesucristo, matiquitican quen icnamiqui, uan ohcon matlacuacan ica tlen yehuan
    icmotlaniliah.
  ttc-NT: Qetza tuky'i tb'i Qajaw Jesukrist nxik jq'uma'na b'ix nkyexik jkawi'na kye
    aj xjal ikxji tzan kyaq'unan galan tzan kywa'an tuky'i kyaq'umb'enx.
  dan-1931: Sådanne byde og formane vi i den Herre Jesus Kristus, at de skulle arbejde
    i Stilhed og således spise deres eget Brød.
  kwj-kwj: 'Woro Apukolaka Jisas Kurais hi rihi ki ele hima hinga ni ka hinga wunu
    nu sawendirini autangi mwanji wunu nu sawendau: Norukweni wu litini tau sa wu
    rawa ahirahi le sukwawa o ahirahi wuhi numbwa sa wu a.'
  vie-OVCB: Nhân danh Chúa Cứu Thế Giê-xu, chúng tôi truyền bảo và kêu gọi họ phải
    yên lặng làm việc để nuôi sống chính mình.
  kze-kze: miwíyávéta asiramái símae iyéta séta Ísóigo Ísu Káráísitina mayáímá kwémayaundayaveta
    séta ivátuwe'a kawer-umái mé'a mayáímá kwémae'a kentí mayáívínkémbá toómbá naaró
    kwésune.
  mpj-mpj: Maaja Jiijajjurni junu nintilkurakurna-nyurranya. Palujanurnantaya liijipakakajangka
    wajarni, warrkamurrikurakunyurra nyinakura, ka junganyurra nyinakura Jiijajku.
  lbk-lbk: Chaicha nan filinenmi isnan ngachan Apo Jesu Cristo, ya tokhonenmi ta nongnongencha
    nan angnencha ya ta enchono cha't yangkhay is ikatakhocha.
  mto-NT: Ax je̱ꞌe̱ts a̱a̱ts je̱ꞌe̱ veꞌe ntukpavaandup je̱ts a̱a̱tseꞌe nko̱jtsjada
    je̱ nMa̱ja̱ Vintsá̱namda Jesucristo ka̱jx, je̱ts toꞌk aaj toꞌk jo̱o̱teꞌe du̱nu̱tóndat
    juuꞌ veꞌe tyukjoojntykadap.
  bzh-bzh: He tu Mehöböp Yesu Kerisi yi hur om sën he vo horek vu alam nebë saga bahee
    vu sir bë degevonġ huk nivesa bedemedo gedegeḳo monë jaḳ, bemëm debaġo yö
    hir nos jaḳ medega niröp.
  guj-2017: હવે એવાઓને આપણા પ્રભુ ઈસુ ખ્રિસ્તને નામે અમે આદેશ અને ઉપદેશ કરીએ છે કે
    તેઓ શાંતિસહિત ઉદ્યોગ કરે અને પોતાની કમાણીનું અન્ન ખાય.
  jvn-NT: Ing jenengé Gusti Yésus Kristus awaké déwé mréntah sedulur-sedulur kuwi
    supaya pada nyambutgawé nggolèk sandang-pangané déwé.
  byr-byr: Sareraavɨ dɨragɨnna wɨdaana! Naanga Jizaazai Kɨraazɨtɨyai gannya dɨragɨnyaꞌ
    kanejaavaꞌ kɨwɨnya wɨjɨwakaana! “Sahwara kunnya wawɨnyaꞌ kave yɨpɨka! Kunnya wapaaya
    saza maranɨpɨka!” dona wawɨnyaꞌna gɨthɨvanɨgoigɨnyɨ.
  ian-ian: Njambwi nyan Jisas Kraist waa vapmba wundi nyangu kat njsvwa agwut walɨganɨn.
    Nat nɨmbana njɨvwa kat njangumba wuka ke yilɨngwa waa walɨganɨn. Ndina njɨvwamba
    kwuka sanya klaigandi.
  hun-hun: Az ilyeneknek meghagyjuk, és kérjük őket a mi Urunk Jézus Krisztusban,
    hogy csendesen munkálkodva a maguk kenyerét egyék.
  mcf-NT: Uspun tantia. Nuquin Icbo Esuquidistun chiaid mibi chuinu. Chieshuidequi
    tabadenda. Mitsanabi penuec chonoadta.
  kjs-kjs: 'Gore Mudu Ali Yesu Keriso-na bi madaare naame go alinu agale mana puri
    paloma go-rupa teme: Pora waru epe-rupa pamuma kogono puma nimina eda mealepape.'
  mni-mni: Asigumba mising asida eikhoina yathang piri amasung ing-tapna mara tana
    ningthina pannanaba amadi makhoina hingnanabagidamak tanjanaba Ibungo Jisu Christtagi
    mingda thoujinjari.
  yad-NT: Davyevyani̱ ji̱ta nu̱ñi̱tachara, nu̱dyeyasanta jarye risa̱ju̱ riy, Nutyityu̱
    Jesucrístu jtyamu, rirya̱tidye jvaay samidye, rirya̱tidye jmyi varirya nu̱ñi jimyi̱sara
    day.
  mxb-NT: Sa̱ꞌá ño̱ó saꞌándá ndu̱ choon no̱ó na̱ kée dión xíꞌín choon ni̱ niꞌi̱ ndú
    noo̱ satoꞌo yo̱ Jesucristo, ña̱ ná ndi̱ꞌi ini iin rá iin mií ná kechóon ndúsáꞌano
    ná, dá niꞌi̱ ná ña̱ kataki na̱.
  pon-2006A: 'Eri, ni mwaren atail Kaun Sises Krais se koasoanediong aramas pwukat
    oh koangngoangehkin irail: re en weweidki mour pwung oh doadoahk pwe re en kak
    pein koadoakihada ar mour.'
  maq-NT: Ngajan xi vitexin rë me xi cuacun vë, sacuatjin meje rë Nai naja Jesucristu,
    xi catiyujujyuu cjuatacun rë me, hane catisahmi me xa xi sacú sinë me.
  hto-hto: 'Afe daɨí ite comɨ́nɨna caɨ Ocuíraɨma Jesucristo rɨ́inodo ocuídɨcaɨ. Afe
    llezica íaɨoɨna rɨire daɨdɨcaɨ: Mai nɨfue lloñeno omoɨ táɨjɨiri danɨ omoɨ jitaica
    ráanɨaɨ omoɨ ólleza, daɨdɨcaɨ.'
  por-BRBSL: Agora aqueles que são assim, nós comandamos e exortamos no Senhor Jesus
    Cristo, que trabalhem com tranqüilidade e comam seu próprio pão.
  ces-NKB: Takovým tedy přikazujeme a vyzýváme [je] skrze našeho Pána Ježíše Krista,
    aby pokojně pracovali a jedli svůj vlastní chléb.
  cui-cui: 'Barapomonae pomonae saya dubenanaebiya, paitoroban pajanje: “Tsipei Jesucristo
    pana cata pia peitorobi coyenewa pon jiwi Pecanamataxeinaein, daxota pecono jumeyotha
    paca tsipaebatsi. Bara panacuire painya nenacuichiwa xua pexaewa painya natsiʉpain
    nacuichinexa. Jopa ichamonae payabara nabarʉ yʉyʉjande”, pajanje.'
  boj-2014: Deqa iga Tamo Koba Yesus Kristus aqa ñam na tamo naŋgi deqaji endegsi
    minjrqom, “Niŋgi lawo na sosib wauoqnsib nuŋgo segi iŋgi awaiyoqnsib uyoqniy.”
  eng-OEBUS: All such people we beg, and implore, in the name of the Lord Jesus Christ,
    to attend quietly to their business, and earn their own living.
  eri-eri: Ariya elebe ere Anyakaro Yesus Kristus unyi langa, ere beele danga bagu
    nere fai waha benou lenigiya, nere yafa debode, nere da dada langa nage oofa nigei
    nomo bode haruwe togu.
  aly-aly: Anantherrap renh-rnem ileyel pip nhenh-angkwarr, “Jesus-arl angkeyel-angkwarr,
    ‘Arratyerreyew! Warrkerr-aynteyew intem, amern inaynteyew!’”
  wiu-wiu: Ali Muno Yesu Keraisuno agale patu kautakoa kaketepa eya tamene wa totome
    edikaki yene mane oa moa pubu oa toko-ye. Kini noatiki nee eya moadetepa poti
    kilikoa mea pupu tokala tamene.
  swe-swe: Sådana befaller och uppmuntrar (står vi vid er sida och ber, förmanar)
    vi i Herren Jesus den Smorde (Kristus) att arbeta i lugn och ro och äta sitt eget
    bröd.
  cth-cth: Hot patet e taminaw koe mae rawca, ca thai nahanelah lungmawng lahoi thaw
    na tawk thai nahan, Bawipa Jisuh Khrih ni kâ na poe e patetlah tha na poe awh,
  mti-mti: Meoya Ayapan Iesu Keriso iviwa gumbe iyayapan meiba gumbo nu dirumta yusipamit
    wata. Mu yaimoyai wakeg mu mumbo nakwai tam nape.
  pad-NT: 'Vara va''ora ani''aki bana adani vakajoniahaki avakadiania vahojaki. Akadika''da''di
    Jesus Cristo a''onira honariavini: —Hari''a vahoariha-ra vakanavaranihajana. Bada
    vakhanika''oa''a afomaina mahija avaabononi avakaijahitavini. Nimania ida Jesua
    binofiki avakadiania.'
  twi-twi: Yɛde Awurade Yesu Kristo din hyɛ wɔn, bɔ wɔn kɔkɔ sɛ wɔmmɔ ɔbra pa na wɔnyɛ
    adwuma mfa mmɔ wɔn ho akɔnhama.
  hlt-hlt: Te tlam te Boeipa Jesuh Khrih ah kang uen uh tih kan hloep uh. Te daengah
    ni kammueh la aka saii rhoek loh amah buh te a caak uh eh.
  tbz-SIM: Dɛ kó bɛnìtìbɛ̀ ti bɛ̀ nɑ̀ɑ́mmu nɛ̀ ti Yiɛ̀ nYesu Kirisi kó diyètìrì kɛ
    tú bɛ̀ɛ pĩ́ mmutɔ̃mmú kɛ́pɛ́tɛ́ kɛ́di.
  san-GUJ: તાદૃશાન્ લોકાન્ અસ્મતપ્રભો ર્યીશુખ્રીષ્ટસ્ય નામ્ના વયમ્ ઇદમ્ આદિશામ આજ્ઞાપયામશ્ચ,
    તે શાન્તભાવેન કાર્ય્યં કુર્વ્વન્તઃ સ્વકીયમન્નં ભુઞ્જતાં|
  amx-amx: Tjerrtj nhenh inenh nwern ilem, “Ngkart Jesu Christ kwer iterretjeh! Itja
    angketj-akertant nthwerl-apetjeh. Kel atjernp-irrerrang, mern arlaltjeh rrkwapetjeh!”
  ake-NT: Itepuru Sises Kʉrai ese' yau serɨ kasa tʉuko'mansan auro'ka ina uya ipan
    pe, e'tʉrawasoman pɨ' to' e'to' pe ti'kiyari kon eporo pɨ', ka'pon amʉ' tanpokʉmai'
    pʉra.
  qvn-NT: 'Chaura cananga chay guellacunatam cay nishag: “Nogacunanuysi Munayniyog
    Jesucristopa runan cayarcayarga cawapäcuy ali uryarcayar jucpacaglata, mana shuyararcayänaypag”
    nir.'
  tku-NT: 'Xlaca''n iccāmāpa''ksīyāuj ē iccālīmaxquī''yāuj talacapāstacni'' ixlīmāpa''ksīn
    Jesucristo: Ca''cs catatahui''lalh ē catascujli ē chuntza'' natahuā''yan.'
