  tbg-tbg: Nora Vaiinti Ihu Karaitira autuqaa tenavu uva vateha vi vaiintinavukara
    kempukaiqaake tiha, Kia qumina vi aniraiti, avivinamake vaiha kaiqa vareha kara
    namaqi vuate, turo.
  hub-NT: 'Nu shuar tumau ainan chicharkun: Shir pujus takak ni takasmaunmayan yuati
    tajai. Ina apuri Jesucristoka nuna tumawarti tusa wakerawai.'
  hmo-hmo: Lohiabada Iesu Keriso ena ladana dainai, inai bamona idia karaia noho taudia
    dekenai ai hereva mai goada danu, bona ai sisiba henidia, ai gwau, “Mai manau
    danu do umui gaukara, umui noho namonamo, bona umui sibona emui aniani do umui
    davaria.”
  big-big: Tonuwago pilik puwiliyegi keleyagi nara logo pura pelik, tonuwago Yemizi
    Yisugi yeiktage puwiliyegi waberek panu keleyi logo puwiliyegi kozang pelik yei,
    Wokyengki pangka pangka yawe mizi keya king ini makngezegiyengki yawe mizizo,
    yei.
  gux-G: Ti miadi li danba, ki balni ba Jesu Kristo yeli po, ke ban ya tuuni ki je
    bi fala po leni mi yanduama.
  cnl-NT: '''E³ ''iin³¹ Juii³ra² Jesucristo xii''³²ra''³¹ ''nee''²³, dsa³ ''i³ mi³juɨ''²,
    ''e³ rɨ²jmée²ra''³ co̱o̱³ mɨ²''áa² ''e³ cu²li³co̱o̱³ ''óo²ra''³ ''e³ rɨ²jmée²ra''³
    ta². Qui² ''ne''² rɨ²cø''²ra''³ ''e³ xa³ quien³²na''³ la²³jɨn³na''³.'
  zar-NT: Niʼa queëʼ Xanruʼ Jesucristo ruchíʼatuʼ yuguʼ bönniʼ tunëʼ caní, en richízatuʼ
    icja nágagaquiëʼ ilunëʼ dxin lu yöl-laʼ riböza dxíʼadoʼ, para gaca ilahuëʼ le
    nequi quégacasëʼ.
  kde-kde: Hwetu tùvalaija vanu anevo na kuvayuwa namene kwa mamulaka langa Nang'olo
    Yesu Kilisto kuva, vatungamane na kukola madengo uchinga vapate àlalá lavasikikidile.
  ata-ata: Nexi noxiꞌa Tila Iesu Kalisito tavikalaneꞌi ta mitema ane ne pekiaꞌu lexe
    aneꞌi ixolu laixe mo iꞌoxonu xaixai sou usuꞌulineꞌi no anu laꞌilalixaꞌa.
  qvw-NT: 'Chaymi Jesusninchicpa pudirnin caynïwan amcuna niycälinayquipä nic: “Chay
    mana lulacü nunacunaca patanpä lulaculcächun-ari” nil.'
  nfa-nfa: Jiꞌi pasanèdꞌe dhèu sèmi sèra, dènge kolongara Lamatua Yesus Kristus, sèna
    ka rèngu ele-hoꞌa. Beꞌa risi rèngu sabꞌa tenge ngangaꞌa-nganginu dènge èi kabhèsu
    unu ra.
  tnp-tnp: E nərgɨ Iərmənɨg Iesu Krɨsto, iəhləni kəni məhləkeikei kəm nətəmimi iətəm
    kotol lanəha məmə okotəkeikei motəpəh negəsiən motatɨg mətɨg əmə, kəni motol uək
    o nətəouiən nauəniən nɨglah
  urd-urd: ऐसे शख़्सों को हम ख़ुदावन्द 'ईसा मसीह में हुक्म देते और सलाह देते हैं कि
    चुप चाप काम कर के अपनी ही रोटी खाएँ।
  hot-hot: Ma hathak Anyô Bêŋ Yisu Kilisi anêŋ athêŋ, yêlô anaŋ lôklokwaŋ hadêŋ avômalô
    anêŋ aêŋ ek nêmô maliŋyaô ba nindum ida iniŋ ku ek nejaŋ nôm.
  mqj-NT: Itin matin tau susio kinanna' anna kipakilala ummolai kakuasaanna Puang
    Yesus Kristus kenamala matutu mengkarang umpeang la napokatuoanna.
  rus-SYN: Таковых увещеваем и убеждаем Господом нашим Иисусом Христом, чтобы они,
    работая в безмолвии, ели свой хлеб.
  mbh-mbh: Na them ri engeng na them pator areko o venen aken nge engenging ako Toko
    Pomnga a Jisas Krais i sungu i a them nge, ve aro o naktet ole menong na o oma
    ole omaing nge omeni ako aro o el oa aning nge.
  bdd-bdd: Coinega ꞌiyadaowedi ꞌahenuwa lagudi, ma ꞌida Bada Yesu Keliso saninega
    ꞌaloinaedi, ma ꞌidi paihowa siboi sipaihowadi, ma simiya hohobiga ma ꞌane ꞌadi
    siloba.
  cbt-NTPO: 'Sinioro Quisocristo nanan quëtërinco ni''ton, pënënaranquëma'': Ama huachi
    iyaro''sa'' ina pochin cancantocosohuë'', tënahuë. Sano yonquiatoma'', noya sacatoco''
    pahuantërinquëmaso'' pa''anacaso marë''.'
  srn-NT: Na ini a nen fu Masra Yesus Kristus, wi e warskow den sortu sma dati èn
    wi e komanderi den fu den go safri go wroko fu sorgu densrefi.
  cta-NT: Biꞌ chaꞌ juani nclyo ya cña jiꞌi̱ nguꞌ biꞌ chacuayáꞌ jiꞌi̱ Jesucristo nu
    Xuꞌna na, chaꞌ ntsuꞌu chaꞌ cuaꞌni nguꞌ biꞌ cña; juaꞌa̱ caja ñiꞌya cacu nguꞌ cuentya
    jiꞌi̱ scaa nguꞌ.
  bqc-SIM: Wá dìlɛ gbɛ̃́ bee taaↄnɛ, wa nanɛ́ Dii Yesu Kilisizi, aali zĩkɛ kílikili
    aa ńzĩa gwa.
  tcz-CHONGTHU: Keihon hitobang miho chu thu kapeuvin, chule Pakai Yeshua Christa
    minin amaho chu kangeh uve, amaho chun ageltoh uva chule akihinsona diuva na atoh
    diu hi ahi.
  mar-mar: अशा लोकांस आम्ही प्रभू येशू ख्रिस्ताच्या नावाने आज्ञा व उत्तेजन देतो की,
    त्यांनी स्वस्थपणे काम करून स्वतःचेच अन्न खावे.
  snp-snp: Yaidana amo wenena ya Wekola Yesu Kilisto lulau mino edeto kani oluto eti
    loto logimoge. Kolalo. Lononina sodoti oluti, ya wenineta inanimo lononidokatiko
    ya noti minalo, loto auma wito logimonimo ka ya fulo gedone.
  isl-isl: Við biðjum þá menn, í nafni Drottins Jesú Krists, að hætta öllu slóri,
    koma sér að verki og vinna fyrir sér!
  spy-NT: Ām kāāmuukēywēēkaab Mokoryoontēēt Yēēsu Kiriistō kēēmwoochinē bichu kule
    kōōbuurē nyēē karaam ānkuyēyiisyē sukunyōōr kiyēē āmē.
  xnn-xnn: Gapo tay wada nan kalebbenganmi ay inyalin Apo Jesu Kristo et ibilinmi
    en masapol ay adida aped mentaktaktak nodi tonggal esa ken daida ay omiyobla is
    katagowana.
  mwe-mwe: Kwa lina lya Bhakulungwa bhetu a Yeshu Kilishitu tunakunnajilanga na kwaaleyanga
    bhene bhandunjibho bhaitimalikanje na kamula maengo nkupinga bhakolanje indu yabhonji.
  tte-tte: Guyau Yeisu Keliso esana mena kawalo kolili yo kakabi-yakaiweli na simiya-obiga
    na sipaisowa sibomayoi sigitekalatagili kali sagu kaiwena.
  tcs-tcs: Mipla spik dem pipol, nono, mipla oda dem pipol wea neim blo BosLod Zizas
    Kraist no po zamp insaid wea ol nada man biznis, bat po mata meke wok so dempla
    gad mani po baie kaikai.
  hlt-THB: Cemyih thlangkhqi ce bibi unawh a mimah ak phoen ami khuut aham Bawipa
    Jesu Khrih ak caming awi pe nyng.
  soq-soq: Apana inainambu ema ruau no Tatamba Iesu Keriso ebowa mampe badowa waite
    nuau ituitana mo wanwan rebareba epue ita dima mo muba osowe waimompaa baiwa nolawantompa.
  qub-qub: 'Chayno caj ermänucunataga Taytanchi Jesucristupa jutinchömi në: Wasin-wasin
    purinayquipa ruquenga micunayquipaj arucuy-llapa.'
  att-att: Á danniaw ira nga tatolay laguk yù tabarangám mi megapu sù pakáwayyá mi
    nga naggapu kâ Apu Kesu Kiristu, á taddánám mi ira ta magimammà ira nga mattaratarabáku,
    tapè egga nira lápay yù ipangâ da ta máwák da.
  bki-bki: Kenememi iliano ban nalo na jibe na ban jibe na, ber kamiu maka bunu tena
    kuvitan ea vio tibe na, kuvilavon ka kuviturmaro ga ve telisu beamu, a kuvisikili
    ka kuvila im̃auano kija vare ka kuvokar semiu sinaniano na kumisen ka bogoti bogo
    nonovio.
  bqp-bqp: O dìtɛ gbɛ̃ bire takanↄnɛ, o nańnɛ Dikiri Yesu Kirisii, ò vutɛki kũ ò
    zĩ kɛ ò ń zĩda gwa.
  mcp-mcp: Mbií búúd wɔɔŋgʉ́, sə́ ŋgə yɨ́ɨ́mbʉli bwo, ŋgə bándʉlə bwo jínə́ mə́ Cwámba
    Yésus-Krîst dɨ́ nə́ bwə́ ŋgə́g nə sɛ̂y nə́ shɛɛ, bwə́ bág də ídʉ̂w bwə́ á sɛ̂y
    nə məbwə́ máŋ yí.
  hat-hat: 'Men sa m''ap voye di moun sa yo: Nan non Jezikri, Seyè a, m''ap mande
    nou pou nou travay nan lòd, pou nou manje swe kouraj nou.'
  npl-NT: Nonteh tokniwah, tikinnawatiah ika n tlanawátili non Toteko Cristo Jesús
    otechmák, mayektekitikah para kimotlaniliskeh tlan kikuaskeh iwa amo makinkuesokah
    oksikimeh.
  bgg-bgg: Gathek ne ji pha bran shii Ithong Isu Masi beng è yung chiih-è ithek shii
    isiie chai noh bo ne chiih-è awaithek chai sieng pha blia wiang bone phriie phro.
  eng-TCENT: Now we command and exhort such people by our Lord Jesus Christ to work
    quietly and eat their own bread.
  eng-BSB: We command and urge such people by our Lord Jesus Christ to begin working
    quietly to earn their own living.
  cpu-NT: 'Tzimatsi eejatzi ikovakaanari Avinkatharite Jesucristo nonkantayeteriri
    irikaite: “Eero pimaimanetantzi, santzikoiteeni pantaventero povayetari.”'
  san-ASM: তাদৃশান্ লোকান্ অস্মতপ্ৰভো ৰ্যীশুখ্ৰীষ্টস্য নাম্না ৱযম্ ইদম্ আদিশাম আজ্ঞাপযামশ্চ,
    তে শান্তভাৱেন কাৰ্য্যং কুৰ্ৱ্ৱন্তঃ স্ৱকীযমন্নং ভুঞ্জতাং|
  tac-NT: Alué Wa'lula Esukristo nóchali 'yale ramué napurigá 'emi repúpua, alekeri
    nulelia ramué alué ralámuli najsinákuli napurigá nochámala napurigá mémala go'ame.
  eng-WEBPB: Now those who are that way, we command and exhort in the Lord Jesus Christ,
    that they work with quietness and eat their own bread.
  gfk-H: Io, ta kaiken ra mangana tunatuna mital tangai hadadas ma mital haragat diet
    tano hinsana no Watong Iesu Karisito bia diet na kis timaan ma diet na papalim
    wara adiet at.
  viv-viv: Adamoya yada Kaiwabu Yesu ana eganeya avehimeyemi kadu agahevagadonemi
    vaita yami waꞋaseniwalova yami faisewa wanaꞋitaveꞋavina be taumiyao yami faisewa
    guwana wanaꞋauꞋana.
  yao-yao: Kwa liina lya Ambuje Che Yesu Kilisito tukwalajisya ni kwajamuka ŵele ŵandu
    kuti atulale ni kupanganya masengo kwa ligongo lya kulikolela chakulya chao achinsyene.
  tgp-tgp: Ale nake, kama lo retileu, ale kama lo retituetueni na tamlohi sohen harihi
    hin Moli Iesu Kr̃isto vara la pa vai na nora voko na posposi malum matan vara
    la pa hani na masmasura purongo.
  auc-NT: Mönitö mänïnäni ïnänite mönö Awënë Itota Codito ëmöwo äninque, Mïnitö ïïmö
    ïñö ïïmö ïñö nanguï cæte quëwëedäni, ante wææ ämönipa. Tömëmïni cæte beyænque
    mïnitö cænguï ænte cæncæmïnimpa, ante ancaa apæ̈nemöni ïmönipa.
  kbc-NT: Jibakenaɡ̶a naɡ̶atetigi Liboonaɡ̶adi Ǥoniotagodi Jesus Cristo me jiiɡ̶enaɡ̶atibigiwaji
    codaa me inajoinaɡ̶atiniwace me leeditibige me ilaɡ̶atibigiwage, codaa me nibaaɡ̶a
    amaleeɡ̶aɡ̶a odinigaanyetece anoyopotibige me newiɡ̶a.
  bmh-bmh: Igual Dubanou Ban, Yesus Kristus nugau wanib ebu ig go guzenanemen duailel
    gusig ze awarem. “Ag agal dabeleu suban oimai, salau maimai, ee oi zamamen.”
  ctu-BL: Jini woli bʌ i melob che' bajche' jini, mic subeñob lojon ti mandar, mic
    xic'beñob lojon ti lac Yum Jesucristo cha'an ñʌch'ʌl mi' chʌn cha'leñob i ye'tel
    cha'an mi' c'uxob i bajñel waj.
  meq-meq: Faya nəmaa tsikateye naha a ndo niye hay, faya nəmaa gatay naha me ta məzele
    i Bəy Maduweŋ kway Yesu Kəriste. Gum məsler ta tsəveɗ eye hərwi məhute wu mənday
    tə həlay kurom aye.
  noa-H: Har mag bʌ̃ʌrjã nem waujujã chuk'u nʌm k'ʌʌnag marau, “Sĩi par naaju k'ãai
    p'idk'abat” hanʌm “pãach bi hat'ee.” Maach Pör Jesucristo hiekta hi himeerba marau
    mag jaaupʌ̈i nʌm.
  alp-NT: Iteki Tuhane Yesuse Kristuse Iriluke kbasa ete ami kena pletae tamata meru
    kai ahnausi leke esi kerike mimise kai ruasi kerike saisa kena esi supu manane
    ete ruasi.
  san-VEL: taad.r"saan lokaan asmataprabho ryii"sukhrii.s.tasya naamnaa vayam idam
    aadi"saama aaj naapayaama"sca, te "saantabhaavena kaaryya.m kurvvanta.h svakiiyamanna.m
    bhu njataa.m|
  kbq-kbq: Menina e'inahu vahe'mofona, Ramofo Jisas Kraisimpina hanavege huta zamazeri
    hanave'netita, akohe'za mani'ne'za zamagrazmi zamazampinti erizana eri'za, nomanizazmia
    retro hu'za maniho huta nehune.
  kbh-kbh: Chca oyena ents̈ángbioye fsëntsabuayiyná y fsëntsamë́nda Bëngbe Utabná
    Jesucristbe mándoca, natjë́mbana cachëngbe vida onguayiñe chamotsotrabájañama.
  ron-LSB: Or, celor care sunt așa, le poruncim și îi îndemnăm în Domnul Isus Hristos
    să lucreze cu liniște și să-și mănânce propria pâine.
  pon-pon: Ari, irail me due met, je indai on o panaui irail, pan Kaun Iejuj Krijtuj,
    me irail en dodok, o nennenla o tunole pein kan ar mana.
  nhe-BL: Huajca ama tiquinnahuatíaj nopa tlaneltocani ica itequihuejcayo Tohueyiteco
    Jesucristo huan tiquinyolchicahua ma tequitica huan ma ax camatica. Huan ica inintequi
    ma quitlanica tlen inijuanti quimonequilía.
  sps-sps: 'Tana asangan a Tsunaun e Jisas Krais mam tsue faparits of rarori ana mam
    te tsue iny faparits rari: ma gum faarof, er binun to ma faakouts patsukainy ari
    na tsivor.'
  wnc-wnc: Sike aminu kamunde yuke tasikaing aminda wikake yuke puyana pasiwa buya
    aawa nanamna naningge natake mama wamu Buyambam tapaninu Jesu Kraisdane umana
    akngae yakamang.
  bus-bus: Wá dìɛ gbɛ̃ beee takanↄnɛ, wa nańnɛ Dii Yesu Kirisizi, aↄ̃ vɛ̃ɛki kũ wà
    zĩi kɛ wà ń zĩnda gwao.
  gub-BL: Uruze'eg putar agwer iranahy ma'e wanupe ure nehe kury, ta'e Zezuz Zaneruwihawete
    Zanezar uremuze'eg kar wanupe a'e xe. — Pema'ereko peiko nehe, penemi'u pema'e
    imekuzar pà nehe, amogwer wanehe peze'eze'eg 'ym pà nehe, uru'e putar wanupe kury,
    a'e iranahy ma'e wanupe kury.
  imo-imo: Awili Jisasi Kraistinga imbi lepolio kano imboma teangei mele i tepo enge
    nimbo nimolo. Eno taka liko molko kondoko, enonga langi nongeima eno enongano
    kongono tekolio langi liko naio nimolo.
  boj-boj: Deqa iga Tamo Koba Yesus Kristus aqa ñam na tamo naŋgi deqaji endegsi minjrqom,
    “Niŋgi lawo na sosib wauoqnsib nuŋgo segi iŋgi awaiyoqnsib uyoqniy.”
  eng-DRA: Now we charge them that are such, and beseech them by the Lord Jesus Christ,
    that, working with silence, they would eat their own bread.
  knf-knf: Ŋkooţ bañaaŋ bakaŋ mënţan ţi Yeŧu Kriŧtu Ajugun bado kalempar na byompan
    uko wi bakdeeŋ.
  san-KHM: តាទ្ឫឝាន៑ លោកាន៑ អស្មតប្រភោ រ្យីឝុខ្រីឞ្ដស្យ នាម្នា វយម៑ ឥទម៑ អាទិឝាម អាជ្ញាបយាមឝ្ច,
    តេ ឝាន្តភាវេន កាយ៌្យំ កុវ៌្វន្តះ ស្វកីយមន្នំ ភុញ្ជតាំ។
  arn-NT: Fey tüfachi pu che werküafiyiñ ka ngülamafiyiñ ta Ñidol Jesucristo ñi awtoridad
    mew tañi küdawael engün femngechi ñi kisu amayewküleael engün.
  zas-NT: Par bén zii ree dunujn rana ranabee tëën laa reeman por Dad Jesucrist yabedxe
    reeman, güün reeman dxiin din guiban reeman.
  ken-NT: Ndǔ nnyɛ́n Yesu Kristo Acha sɛ́ghàti mɛnyǔ bo bhɔ sɛ́njɛp nɔkɔ bhɔ batú
    bɛ mánkʉ ɛbhap bɛtɨk. Mándɔ́ bɛ́chyɛ ɛsɔŋɔri mánkʉ bɛtɨk ndu bɛbhɔŋ ɛnap nɛnyíɛ́.
