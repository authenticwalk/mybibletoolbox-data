    agiloupa a konin nahuhbit nauvinte.
  mar-mar: परंतू प्रभू विश्वसनीय आहे, तो तुम्हास स्थिर करील व त्या दुष्टापासून राखील.
  snp-snp: Ido mona efe lotoko melami we Wekolakafo linate ya olu auma wi gedeto,
    nosámami aboga ika o gedetenaiye, loto kiyaba o gede minenaiye.
  isl-isl: Drottinn er trúfastur! Hann mun styrkja ykkur og vernda gegn öllum árásum
    Satans, hvers kyns sem þær eru.
  spy-NT: Nteenee Mokoryoontēēt ꞉nyēē /kiikoosēē keey. Mākōōtitiirook ānkuriibook
    ām wōlēē mii ꞉Kibrōkōsyoontēēt.
  xnn-xnn: Ngem si Jesu Kristo et dadama ay matalek. Et siya nan mangipapapigsa ya
    mangsalsalaknib ken dakayo isnan ngawi ay ik-ikkan Satanas.
  mwe-mwe: Ikabheje Bhakulungwa nibhaakulupalikwa. Bhenebho shibhanshimilikanje na
    kunnindililanga Lishetani anakumpuganyanga.
  tte-tte: Guyau iya towalo yawasosi na sowasowana kana meli tapei kabo iya kani ikabi-yakaiwemiu
    yo igite-kalatagimiu tabu tomo naenaena Seitani isisiba-yanaemiu.
  tcs-tcs: Da BosLod em i diskain, yu ken trase em. Em go meke yupla strong ane em
    go stanap raun po lugaut yupla prom Satana.
  hlt-THB: Cehlai Bawipa taw ypawm nawh anih ing nangmih ce tha ni awm sak khqi kawmsaw
    thlang amak leek a kut khui awhkawng ni loet sak khqi bit kaw.
  soq-soq: Tane Tatamba, mida dewa dodomana ulaipa os dewasadia, e do muka enalepie
    gonaalempa, kadi mamba kadilepia sawa.
  qub-qub: Tayta Diosninchëga imaypis yanapaycäshunqui pay munashanno cawanayquipämi.
    Ricaycäshunqui imatapis Satanás mana rurashunayquipämi.
  att-att: Ngam mekatalà si Apu Kesu nga manaron nittam. Á taronán na kayu ánna pasikanan
    na kayu, tapè arán na kayu appútan ni Satanas.
  bki-bki: Remijikia ka remijikia ravarkar tiniedo ea Tubo bogo nonovio, ana be iakurano
    p̃eli Parinio Toro Va na naio jidom rila venia ka kito, a nomonea ka Tubo mia
    rila kito resikili vatitigio rivu, mia vitikar kito rivu laka.
  bqp-bqp: Dikiri náani vĩ, ani á gba gbãna, ani á sí a vãnia.
  mcp-mcp: Njɨ Cwámba nywáá jɨ abúgʉ́lág, nyə wə́ mə́ bá sá nə́ bɨ yɨ́ɨ́mʉ́g mənyúul,
    a sá nə́ Mbʉ́wʉ́lú múúd nda sá bɨ́ məbɔ̂w.
  hat-hat: Men, Bondye ap toujou kenbe pawòl li. L'ap ban nou fòs, la pwoteje nou
    anba Satan.
  npl-NT: Pero n Toteko Cristo, nochipa kichiwa tlan kijtoa, iwa Ye nomechmakas chikawálistli
    iwa nomechpalewis para amo xiwetsikah imak n amokualitlakatl.
  bgg-bgg: Jishii Ithong ne isiie ro, chiih-è ai è nathek shii ne Awie Jia ji è chuh
    rek phi ne ragia ruii phro.
  eng-TCENT: But the Lord is faithful; he will establish you and guard you from the
    evil one.
  eng-BSB: But the Lord is faithful, and He will strengthen you and guard you from
    the evil one.
  cpu-NT: Iro kantamaitacha kyaaryoori inatzi Avinkatharite, ari iraavyaashiretakaayetaimi,
    iri kempoyaaventemine eero ikitsirinkantami ovaariperoshiretantaneri.
  san-ASM: কিন্তু প্ৰভু ৰ্ৱিশ্ৱাস্যঃ স এৱ যুষ্মান্ স্থিৰীকৰিষ্যতি দুষ্টস্য কৰাদ্ উদ্ধৰিষ্যতি
    চ|
  tac-NT: Alué Wa'lula Esukrístoka 'we a'lá sébali olame ju napu anime ju, 'wéchigo
    'la bi'lepi 'nátili 'nátame kame, 'lige alueka 'we a'lá nejkúrimala napurigá 'la
    bi'lepi 'nátili 'nátaga járomala 'emi, 'lige 'we 'la nejkúrimala napurigá tabilé
    cha olawa 'emi alué cha nokame ralámulite.
  eng-WEBPB: But the Lord is faithful, who will establish you and guard you from the
    evil one.
  gfk-H: Ma senbia no Watong na gil haruatanei ira nuna nianga, ma ia na hadadas muat
    ma na balaurei bat muat tano tena sakena.
  viv-viv: Atu Kaiwabu giwonadabadaba amine ginagugaiyena faꞋina ide adafaiweya Bana
    kanavetumaganena, ada BanaꞋe ginakivetoyogimi ada kaliva koyona Setani againe
    ginalugolegolemi.
  yao-yao: Nambo Ambuje ali ŵakukulupichika, nombe chanlimbisye ni kungosa ni Jwachigongomalo
    jula yaani Shetani.
  tgp-tgp: Pani Moli i pa sopo tope na nona retitauhi, enia i pa turuhi kamim, ale
    i pa lo matahi kamim matan tamlohi sasati atu Tiapolo.
  auc-NT: Incæte mönö Awënë cöwë ædæmö aacä ïnongä ingampa. Tömengä pönö cæcä ate
    mïnitö æ̈mæ̈wo pægaïmïni inte tæ̈ï pïñænte cæcæmïnimpa. Ayæ̈, Tatäna mïnitö ïmïnite
    wënæ wënæ cædämaï incæcäimpa, ante Wængonguï adobaï aacä incæcäimpa.
  kbc-NT: Igaataɡ̶a Ǥoniotagodi idioka limedi meote niɡ̶ina mida ligegi. Odaa yajigotedaɡ̶awa
    ɡ̶adoniciwaɡ̶atiwaji me diɡ̶ikani me iwitece, codaa ɡ̶adotetenitetema inoatawece
    ane beyagi niɡ̶ina me dineetaɡ̶awa diaabo.
  bmh-bmh: Bo, Dubanou Ban go umkoskos igul naliu macaneu. Go ag gusig maraimai, ag
    suban gumaramau. Guzenebi, du eg nug ag eg marabun iborain tam.
  ctu-BL: Pero xuc'ul lac Yum mu' bʌ caj i xuc'chocoñetla. Mi caj i cʌntañetla ba'
    ora mi' yilʌbeñet la' pusic'al jini xiba.
  meq-meq: Ane tuk na, Bəy Maduweŋ na, a mbəɗay həlay a bazlam ŋgay bay. Ma dzəniye
    kurom ada kâ tərum gədaŋ eye hay ada ma tsəpiye kurom abəra ka Fakalaw.
  noa-H: Mamʌ hich maach Pör Jesucristoou hich garmua chan maach k'a hogdʌba sĩerraawai
    pãar hirua hich dʌ̈i hubʌ wai sĩenaa mag k'aibagk'am k'ʌʌn jua hee burrpimaaugaujã
    pãar t'ʌa wai nʌrraju.
  alp-NT: Po Iteki Tuhane Ituli kai ite hoko lene lokoI. Hoko ite rekwa be Tuhane
    Iono imi ktili kai Irakami rame leke ro tiare elemake imi yake.
  san-VEL: kintu prabhu rvi"svaasya.h sa eva yu.smaan sthiriikari.syati du.s.tasya
    karaad uddhari.syati ca|
  kbq-kbq: Hianagi Ramo'a hugahuema haniaza hu'nekino, havi avu'avazama nehia ne'mo'ma
    tamazeri haviza huzankura kegava huramantegahie.
  kbh-kbh: Pero Bëngbe Utabná sempre jtsamana nts̈amo tojayancá, y cha echanjama ts̈ëngaftanga
    más chábeñe chas̈motsos̈buáchema, y ndoñe nÿe cachcá quecmatë́nÿa chë bacna soyënga
    mandayá nÿe nts̈ámnaca ndoñe chacmondáborlama.
  ron-LSB: Dar credincios este Domnul, care vă va întări și vă va păzi de cel rău.
  pon-pon: A Kaun o me melel, me pan katene komail o nikid jan ni me jued.
  nhe-BL: Pero Toteco yajaya temachtli huan yajaya inmechmacas tetili huan inmechmanahuis
    tlen Axcualtlacatl.
  sps-sps: Sana Tsunaun to te natiny suu patsukan iny non vegiau man Tsunia. Ayei
    faparits maromi, Ya te bei ot mami tana Vinasaar to.
  wnc-wnc: Siwan ngana aminu kem wamu dua yake siakan gan asinggan tasinggak kapa
    Buyambam tapaninu Jesu unin. Sike ita gin papan kekekawan gin toiban Setenda ginu
    dua kaipakuwik.
  bus-bus: Dii náanɛ vĩ, eé a gba gbãaa, eé a sí à zaaaa.
  gub-BL: Zanezar a'e, uzapo tuwe ma'e iko uze'eg rupi a'e. Uzapo tuwe wemimume'u
    kwer. Omono putar ukàgaw peme nehe, pemonokatu putar ikatu 'ym ma'e iapo har wanuwihaw
    wi nehe no.
  imo-imo: Nalo Awilimuni ulu tukumemu teremo kani lino yu manda ipuki tirimolo. Kuro
    kerimanga nomi Sataneni eno kinye ulu te naa tepili nimbe eno enge tipe nokombalo.
  boj-boj: Ariya niŋgi quiy. Tamo Koba a gisaŋ tamo sai. Anjam kalil a mareqnu qaji
    di a bole dauryeqnu. Deqa a niŋgi siŋgilatŋgosim taqatŋgimqa Satan na niŋgi ugeugeiŋgwa
    keresai.
  eng-DRA: But God is faithful, who will strengthen and keep you from evil.
  knf-knf: 'Ajugun aji do uko wi ajakuŋ: adolan naliinŧ ţi pfiyaar pi nan kabot kabuuranan
    ţi *nawuţaan.'
  san-KHM: កិន្តុ ប្រភុ រ្វិឝ្វាស្យះ ស ឯវ យុឞ្មាន៑ ស្ថិរីករិឞ្យតិ ទុឞ្ដស្យ ករាទ៑ ឧទ្ធរិឞ្យតិ
    ច។
  arn-NT: Welu ta Ñidol manelfali itrokom ñi dungu mew, feymew kisu ta kelluaeymünmew
    tamün newentuleael, ka montulnieaeymünmew ti weküfü ñi wesake dungu mew.
  zas-NT: Per laaman zianczi rüjn xtiidxaman cumplid, abiꞌ laaman gagnë lëjt din sudxiꞌchidi,
    guinia tëëman lëjt chitëë güündi ni mal.
  ken-NT: Kɛ Yesu Acha apú nɔ́k bɛbhʉrɛ bariɛp ami. Chɔŋ ankʉ batɨ antaŋ be amɛm,
    ankuti bhe bɛ mbʉ́mbʉ ákɛ́ kʉ be yɛ̌nyɨŋ.
