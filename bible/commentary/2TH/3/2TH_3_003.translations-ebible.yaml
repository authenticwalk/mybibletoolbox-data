verse: 2TH.003.003
translations:
  kpx-kpx: Isito la ke evialemo Dilavau bae la halevelivebene. Auna la nibievei negotievege
    toelabeu bae laemo lohoi la aiogevelivebene.
  okv-H: Eto Bada amo humota ari embo avoeto Sapura Embo peikihe ungo oreketo humbuto
    sovera ari ikau humbasova.
  tbo-tbo: Guyau a woimahiyei emoemotana apo ina wikadidilimi ma ina galena itetemi
    Tomodulele a wikoyakoyamagei.
  mal-C: എന്നാൽ കർത്താവ് വിശ്വസ്തനാണ്; അവിടന്ന് നിങ്ങളെ ശാക്തീകരിക്കുകയും പിശാചിൽനിന്ന്
    നിങ്ങളെ സംരക്ഷിക്കുകയും ചെയ്യും.
  grc-SR: Πιστὸς δέ ἐστιν ὁ κύριος, ὃς στηρίξει ὑμᾶς καὶ φυλάξει ἀπὸ τοῦ πονηροῦ.
  bgc-bgc: पर प्रभु भरोस्सेमंद सै, वो थमनै अन्दरूनी रूप तै मजबूत करैगा अर उसकी रक्षा
    करैगा, ताके बुराई, शैतान थमनै नुकसान ना पंहुचा सकै।
  khz-khz: Na Velekou magena veraramani gomi gemi ai. Ia na pene vega-tiligami, e
    Satani genana pene vega-magulimi.
  deu-TKW: der Herr aber ist treu, der wird euch fest machen und bewahren vor dem
    Bösen.
  zsr-NT: Naꞌa, le runëꞌ ca rnëꞌ Xanruꞌ, gunëꞌ ga gacliꞌ tsutsu len gun chiꞌë lbiꞌiliꞌ,
    cui gdzunliꞌ lu naꞌ tuꞌ xöhuiꞌ.
  lin-lin: Kasi Nkolo azali sembo, akopesa bino makasi mpe akobatela bino liboso ya
    Satana.
  hns-NT: Prabhoe bharosaadaar hai. Oe toelogke bieswaas barhaaiga aur saitaan se
    batjaaiga.
  noa-E: Mamʉ ich maach Pör Jesucristoou ich garmua chan maach kha ogdʉba sĩerraawai
    pãar irua ich dʉ̈i ubʉ wai sĩenaa mag khaibagkham khʉʉn jua ee burrpimaaugaujã
    pãar thʉa wai nʉrraju.
  eng-EMTV: But the Lord is faithful, who will establish you and will guard you from
    the evil one.
  mib-NT: Te máá Jítoho yō chi vāha squícu ya jeē ni jéjnūhun ya, te sáha ya jeē íje
    ni tāca ró jiín jnúhun ya, te coto ya rohó núū jeneé.
  lif-NT2: कर दाङ्‌बाङ्‌ग नसाःन्‍साबा चोःक्‍लो॥ खुने़ॽए खिनिॽ कुॽइगे़भे़ॽबा माफे़न्‍साम्‍मोलाम्
    ताङ्‌गे़से़ःप्‍तिआङ् के़धुम्‍बा के़जोगिॽरो॥
  xnj-xnj: Nambu BAMBU ndi mchakaka. Mwene yati akuvakangamalisa na kuvadivalila na
    kuhuma kwa Mundu Mhakau yula ndi Setani.
  mmx-mmx: Ketla Leeme Silok ik lok tooro ruturun amisik limixin teren la neni naba
    lox alolos lorooro atnimi la naba lok tatao nimi basinge ne Satan.
  cbr-NT: usa 'aínbi ca Nucën 'Ibu Jesusan aín quicësabi oquin mitsu ami catamënun
    cushioquin, ñu 'atima 'axunma 'anun bërúanti 'icën.
  tee-NT: Ju Dios muctaxtui ju najunta. Chai ju yuchi cata'aktaijuyan chai catalhist'ac'an
    ni jantu cata'okxchok'oyan ju lhacaticuru.
  eng-LSV: but faithful is the LORD who will establish you, and will guard [you] from
    the evil [one];
  cak-NT: Ri Ajaf man jun mej (bey) xquixruya' can, xa can xtuya' iwuchuk'a' y xquixruchajij
    chech ri itzel.
  pah-NT: Emo nhanembojikoharamo Jesus Cristo'ga oko. A'ero ti ga napembopohirukari
    ojihugwi pe mbopopoaka pe mbojikoheteavo ojihe nehẽ Satanás'ga ti togweroviarukaryme
    g̃a pe onhi'ig̃a javo. A'ereki Satanás'ga pe mongo te'varuhu pota.
  sja-NT: Mamĩda k'awa p'anɨ Tachi Waibɨapa oopari ichia jara bɨk'a. Iruata parã k'aripait'ee
    choodamerã parã ijãa p'anɨde mãik'aapa k'achiadeepa k'aripait'ee k'achia beerã
    poro, Satanapa parã k'achiade baaipi k'inia bak'ãri.
  xed-xed: Mgham Yesu ná, vərɗa mndu ya, dzaʼa mbraghunafmbra, ŋa nghayni ta kaghuni
    da halaway.
  mks-NT: joo jáxi̱nu̱ co̱o Ndióxi̱ tu̱hun mé á. Já quéa̱ quia̱hva mé á tu̱hun ndeé
    ini ndó ta candaa mé á ndo̱hó já ná a̱ cája tiñáhá sa̱cua̱ha̱ ña̱ núu xi̱hi̱n
    ndo̱.
  gfk-S: Ma sene be no Watong na gil haruatne ira nuno nianga, kaie inage hadades
    mu ma ina balaure bat mu tano Ut na Sana.
  bmu-bmu: Sesegilgil yeŋön bölizemö, Kembu keuŋi pöndaŋ wuataŋgömakzawaŋön mönö mem
    köhöim eŋgiba bölöŋeyök sel jöhöm eŋgima.
  dgz-dgz: Ayop nuga wani di tata amba aro enepi gapan Koewa Tainiwa enan wataneta.
  eng-GNV: But the Lord is faithfull, which wil stablish you, and keepe you from euill.
  zaa-NT: Señor nna labí ruthàna né'e le, sino gunnee fuerza qui' le ą'hua huí'e le
    cuidado làa biỹa guthacca' numalua le.
  eng-WEBSTER: But the Lord is faithful, who will establish you, and keep you from
    evil.
  guh-guh: Itsiata baitsi jane vajatuxanenë nacayavenonabiaba. Bajaraponë pacajamatabëcueneasaëyaexanaena.
    Pacaevetsiananua dovathivecua.
  bon-bon: Yepä, Yageyame toraca gyene. Tabe weeme ngenecu kokre icärininige piiyepu
    weebibine iwärimtininige Satani cabu ca.
  nhw-BL: Pero Toteco yaya temachtli huan yaya anmechmacas tetili huan anmechmanahuis
    tlen Amocualtlacatl.
  swh-ONEN: Lakini Bwana ni mwaminifu, naye atawaimarisha ninyi na kuwalinda kutokana
    na yule mwovu.
  wbi-wbi: Looli Mutwa mwtiki, juno ikuvakangasia umue nakuvolelela kuhuma kwajula
    umuhosi.
  bba-bba: Adɑmɑ Yinni u sɑ̃ɑ bɔrɔkini. U koo bɛɛ tɑ̃sisiɑ kpɑ u bɛɛ kɔ̃su tɔn kɔ̃so
    win sɔ̃.
  eng-KJVCPB: But the Lord is faithful, who shall stablish you, and keep you from
    evil.
  kgk-NT: Ha Nhandejáry Hesu katu nhane mbotavy e'ỹ va'e. He'i va'e gwive anhetegwa
    meme voi. Pene mombaraete va'erã. Upéa anháy ruvixa-gwi pene resende va'erã.
  waj-waj: Hama Udaanga Yisuu Kirisiiva ngiiiyara yaata vueennaivai. Vaidi maisaivo
    ngii utivoora kiaa Yisuuva ngii iinanai fai ngia yaagueeqama yoketaivau variaaravai.
  cpy-cpy: Roo kanteencha kyaariperori irika Awinkatharite, aritaki ishintsita-kaayitee-mi,
    riitaki aminako-wentemini ikaariperota-kaetzimi-kari.
  mpx-mpx: Yaa bosowaina Babala ana mel ta teli, inoke iya ni pagasisi-agimiu ge ni
    libumiu bahi gamagal nanakina Seitani ni aapanakimiu.
  wbp-wbp: Warlalja-Wiri Jijaji, ngulaju kangalpa palka-juku warrarda jirrnganja nyina
    ngulaju yampinja-wangu. Kujarlaju kapu-nyarra pirrjirdi-maninjarla muurl-mardarni
    Juju Ngawu-kujakuju.
  luo-luo: Ruoth en ja-adiera, omiyo obiro miyou teko kendo obiro ritou e lwet Ngʼama
    Rach.
  nhe-NT: Pero Toteco yajaya temachtli huan yajaya inmechmacas tetili huan inmechmanahuis
    tlen Axcualtlacatl.
  aii-aii: ܐܝܼܢܵܐ ܡܗܘܼܡܢܵܐ ܝܠܹܗ ܡܵܪܝܵܐ، ܘܗ̇ܘ ܒܸܬ ܣܵܢܹܕ ܠܵܘܟ݂ܘܿܢ ܘܢܵܛܹܪܵܘܟ݂ܘܿܢ ܡ̣ܢ
    ܒܝܼܫܵܐ.
  esk-NT: Aglaan Atanġuruaq tuniqsimaruq. Ilaan saŋŋipkaġisigaasri pigiitchuamiñ annausrimalusri.
  msb-msb: Pero an Dios matinumanon sa pagbulig, kaya pakukusugon kamo niya sa pagsarig
    kag babantayan na dili madaog ni Satanas.
  cpa-NT: Dsa² té¹² jag³ báh³ Juu¹³ jniang³. Cuúh¹ báh³ dsa² hniah¹² bí². Jmo¹dsa
    hí³ ja³mi³jmóh² dsa² hlanh³ hniah¹².
  dso-dso: ମାତର୍‌ ମାପ୍‌ରୁ, କାତା ରକିଆକାରି । ସେ ତମ୍‌କେ କାରାପ୍‌ଟାନେଅନି ରକିଆ କରି ତବିର୍‌
    କରାଇସି ।
  meu-meu: A Lohiabada na vada momokani; bena ia ese baine haginimui tutuka-tutuka,
    dika amo baine hamaurimui.
  yva-NT: Amisye pamo no tawan no wansautan tenambe. Indati Po vambunine raugaje wasai
    ti wabambunin muno Po wasavijuri jirati Anakakai Akoe ai.
  dgc-dgc: Matapat i Panginoon. Patibayén na kam tu isip a talaga, a alagaan na kam
    ni Satanas.
  zpm-NT: Dios meṉ ndzon ne rnabey, miṉe rnee me ruṉ mew; gacxe waa, ible zacnieṉ
    me to dziits so to lo Xtiidz me, ni squianap me to tsobede to ladznia meṉdox.
  hix-NT: Kohkomo ryhe, yaworo xaxa naha. Ayakoronometxhe ha, noro ha. Okurunhetxhe
    xarha, anhà hona.
  sim-sim: Hako Wasilaka ome omekop or mbaha os or mbawa hom unda ri. Uwa osik angop
    ji heyenda sir, kwambu orhin jirin or haha or arangoshinak likwa jir. Unak Laulaka
    mbeek jirin kavak nakwa ambu ri.
  npi-ULB: तर हाम्रा प्रभु विश्‍वासयोग्य हुनुहुन्छ, जसले तिमीहरूलाई स्थापना गर्नुहुन्छ
    र दुष्‍टताबाट सुरक्षा प्रदान गर्नुहुन्छ ।
  cgc-cgc: Nlaman nay na tenged Ginuo an masaligan, palig-enen din inyo na pagtuo
    daw ambligan kaw din man para dili kaw madala ta mga tintar Satanas.
  tim-tim: Akto Humonenŋande âmâ wan me wan dâm hârem are miawakmap arekŋe Bâleŋe
    Amboŋe arekŋe meyekbop dâm kondo gembo tânyeŋguwiapgât bo pâp komap aregât Anutu
    hain akbiapgât nâŋgâmaen.
  yor-yor: Ṣùgbọ́n olódodo ni Olúwa, ẹni tí yóò fi ẹsẹ̀ yín múlẹ̀, tí yóò sì pa yín
    mọ́ kúrò nínú ibi.
  wos-wos: Néma Du mwi hundi wata, wandén maki hurutandé. Dé gunika hambuk hweta gunika
    jémba hatitandé, Satan guniré haraki hurundémboka.
  emp-NTPO: Baribʌrʌ dadjirã Borora bed̶ea ab̶a b̶ʌa. Idjia bãrãra careba b̶aya zarea
    b̶ead̶amãrẽã idjab̶a cadjiruad̶ebemada waga b̶aya.
  eng-F35: But the Lord is faithful, who will strengthen you and guard you from the
    malignant one.
  ind-ind: Tetapi Tuhan Yesus selalu setia. Dia akan menguatkan keyakinanmu dan melindungimu
    dari si iblis.
  pes-OPCB: اما خداوند وفادار است و شما را تقویت خواهد نمود و در برابر هر نوع حملهٔ
    شیطان، از شما محافظت خواهد کرد.
  mpt-mpt: Sume kukub ole motono olota namin kesoa e bain inanea dosbal manea kimanamabebe.
    E inanea kimanemeo Gululame ibo mo dlabmaneta kukub misiamo nanimibbabe.
  ssx-ssx: Mo Tekehalima꞉ hone homeke u haleke handa ikita꞉ wele pealieke. Kutupa
    make Sadanima꞉ iki hoeyaapa꞉na꞉ handeteke halieke.
  mkl-mkl: Ammɑ Lɑfɛ̃ɛ ilu nɑɑnɛi. Á mu nŋɛ ɡbuɡbɑ̃ nɔ ku deɡbe ŋɛ nɑ irii Seetɑm,
    inɛ lɑɑlɔu.
  gaq-gaq: ମାତର୍‌ ମାପ୍ରୁ ବିସ୍‌ବାସ୍‍ଣ୍ଡ୍ରେ ! ମେଁ ଆପେକେ ବପୁ ବିଃଏ ବାରି ପାପ୍‍ବାନ୍‍ ରକ୍ୟା
    ଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: Shin Goday ammanettidayssa; I hinttena minthethananne Xalaheppe naagana.
  unx-unx: ମେନ୍‌ଦ ପ୍ରାଭୁ ପାତିୟାର୍‌ରଃନିଃ ତାନିଃ, ଆଡଃ ଇନିଃ ପେଡ଼େଃ ଏମାପେୟାଏ, ଏନ୍ତେ ଏତ୍‌କାନ୍‌
    ହଡ଼ଏତେ ବାଞ୍ଚାଅପେୟା ।
  gah-gah: Guivahanímo lokago alévolé oaká i vémo luhusatini ale kii loleketoko ve
    golesámo lekelémo golesa okative loko lekelémo vatí oko alata mololeketanogo ive.
  lcm-lcm: Sikei, Volava kapo tutuman, nia ka akitmat imi na ka lilit kapa imi pelek
    a igenen rikek.
  aer-aer: Atyewe Ngkarte-kenhe anwerne-kenhe areye, Jesus Christ anwernekenge akwetethe
    aneme anwernenhe impetyakenhe, re mpwaretyenhe iwenhe rarle angkeke mpwaretyeke.
    Re arrenhantherrenhe atnerre-iletyeke mwantyele akwete arntarnte-aremele Arrentye
    Satan-ele arrenhantherrenhe akurne mpwaretyeke uterneketye.
  qvc-NT: Piru Siñurninchiqmi ancha allin, ancha kumplidu. Chaymi qamkunata rin yanapashuq,
    mas allita paypi kriyinayki, ama dyablu binsishunanllapa.
  tgl-ULB: Ngunit tapat ang Panginoon, na magpapatatag at magbabantay sa inyo mula
    sa masama.
  cbs-NT: Jaska wakin Satanásan matu kanemakatsis ikaya nukun Xanen Ibu nuku jakimaismatun
    nuku xununbainama matu kushipa wakin mekekin chakabu matu binumakubainxanikiki.
  xtm-NTPP: Kovaa ja ká'an Iya Tátnuni ma chi ûni sa'a ya, te sa'a ya ja jin konukuiñi
    va'a ni, te ko koto va'a ña'a ya ja masu kaki'i ña'a ja u'vi ma.
  nnq-nnq: Angwana nga bina kuaminika. Bombe bannimbia nu kummeka tengela na Mmaja
    jola.
  bao-NT: Biigʉpʉa Wiogʉa cʉ̃ ca ĩirore biro ca tiigʉ niimi. Cʉ̃, to birora ca tʉgoeña
    bayicõa niirã mʉja ca niiro tii, Satanás ñañaro tiiremi ĩigʉ mʉjare camota boja,
    tiirucumi.
  san-ORI: କିନ୍ତୁ ପ୍ରଭୁ ର୍ୱିଶ୍ୱାସ୍ୟଃ ସ ଏୱ ଯୁଷ୍ମାନ୍ ସ୍ଥିରୀକରିଷ୍ୟତି ଦୁଷ୍ଟସ୍ୟ କରାଦ୍ ଉଦ୍ଧରିଷ୍ୟତି
    ଚ|
  huv-NT: Nganüy ich leaam imeajtsan, Teat Jesucristo ngome apmacueat icon; apmajiür
    icon nganandot matüch icon nimeech.
  otn-NT: Pɛ nu̱'a̱ ra̱ Hmu̱ hi̱ngui̱ hɛga̱hʉ'a̱. Da̱ 'yøt'e ngue gui hya̱hʉ ra̱ ts'ɛdi
    'nɛ̱ da̱ ya̱n'a̱hʉ ngue ra̱ nts'o.
  nop-nop: Iŋgoŋ Wapum adi dediŋ titiŋdok yolak wendok tuwot hinek takaliŋa tilak.
    Ale adi hogok nadisukilitimimbune kedem hehitubu-kilitiŋa habudokoune Sadaŋdi
    nemek nemu tihambaak.
  obo-NT: Piru od kosolihan en kos od Longaggon. Sikandin kos od tavang nod ponokkaa
    to koniyun ginawa, woy od tomongngan kow nikandin amoy dii kow od komonnu ni Moivuyan.
  cak-ENT: Ri Ajaf man jun bey nyixruya' ta can, xa nuya' ivuchuk'a' y nyixruchajij
    chuvüch ri itzel.
  lif-NT: ᤁᤖ ᤍᤠᤱᤒᤠᤱᤃ ᤏᤛᤠ᤺ᤴᤛᤠᤒᤠ ᤆᤥ᤺ᤰᤗᤥ॥ ᤂᤢᤏᤧ᤹ᤀᤣ ᤂᤡᤏᤡ᤹ ᤁᤢ᤹ᤀᤡᤃᤧᤓᤧ᤹ᤒᤠ ᤔᤠᤑᤧᤴᤛᤠᤶᤔᤥᤗᤠᤶ ᤋᤠᤱᤃᤧᤛᤧ᤺ᤵᤋᤡᤀᤠᤱ
    ᤁᤧᤎᤢᤶᤒᤠ ᤁᤧᤈᤥᤃᤡ᤹ᤖᤥ॥
  mie-NT: Sochi maá Jētohō ō chi vāha squíncuu yā jā ní nquee yuhú yā, de sāhá yā
    jā cuja inī ndá nú jíín tūhun yā, de coto yā ndá nú nūū jānēhén.
  san-TIB: ཀིནྟུ པྲབྷུ ཪྻིཤྭཱསྱཿ ས ཨེཝ ཡུཥྨཱན྄ སྠིརཱིཀརིཥྱཏི དུཥྚསྱ ཀརཱད྄ ཨུདྡྷརིཥྱཏི
    ཙ།
  qve-NT: Ichaqa Señorninchis Jesucristoqa ima prometesqankunatapas cumplinpunin.
    Chaymi payqa qankunata iñiyniykichispi kallpanchasunkichis, hinallataq waqaychasunkichis
    tukuy mana allinkunamantawan ima.
  pao-NT: Tamme sakwa ooosapa Te Pabe'e tunetamma-kwa'ne mane. Oosoo nanesootuhi mu
    mayugwese, ka mu numu mumme kusegeadu oo ooemota mu neyugwese, mu magwetzoikwu.
  cbu-NT: Itaru, Apanll siyaa Isuschicheetsis istachiya, watam tapachindachintspa,
    táranguwa. Apanll ashchima átu anoo waana uru tatsamkiya. Ashiri siyaa Apanll
    wizpuririni panayaru, uru siyaa Yashingoo itutskiya. ¿Tamaree siyaa Yashing' kasich?
  usa-usa: miráimanibo uyátárai-nakoma wemá aati-aatimá keqtáá kéyaqtoraiye. minnáyaba
    wemá keráwáqtí tíyaqa mamá akoqnáá kéeta ketáámá weqtábá itáíq-itaiq kéonanataa
    wemá kanaaráq keráwáqá yabíqtíkarainana Tááqtaama keráwáqá íma yabitíniye.
  soy-soy: Amɑ́ Uléécɑɑ yɛ nyɑmlɛ. U yɛ́ ńnɑŋɛ nɔ́ hɛ uú nɛ likópɛ nɔ́ tɔ́lu.
  hui-hui: Ani beramigola Anduane Homogo ibu mini bilinahe kago ibugua tí mo hongo
    halu ko biaga dama Heyolabeme tí ela nahelo mamage howa hondo holebira.
  amf-amf: Imbaa wontea Yesus kidi eedi gon hamaane; kidi yeam kida wocchinse; Seethaankalankaar
    yeam kida toole.
  quc-NNT: Ri Dios k'ut, qas jikom ranima'. Kub'an na chiwe chi k'o na i chuq'ab'
    rech qas jikom ri iwanima' ix xuquje'. Kixuchajij na chuwäch ri Itzel.
  dob-dob: Ta esi ꞌInapwana nina ma ꞌana emisa sawesawenaya be ꞌigiepaꞌalimi, ta ꞌiꞌitaꞌiꞌisimi
    be ꞌaene geyaꞌabo Seitani ꞌigitogitoomi.
  wrs-wrs: Wo heva os mendekliva si wohvevav, nomba hevpa temba wohonamba, velmba.
    Himba si daswolvav yemba alamba, wo dandwona vewol vevra Setannapenamba.
