verse: 2TH.002.017
translations:
  kpx-kpx: '@see-verse:2TH.002.016'
  okv-H: eto amina hamota sovera ari ikau humbuto ari javotohote ke javotohote avo
    iji tapa aisova.
  tbo-tbo: '@see-verse:2TH.002.016'
  mal-C: നിങ്ങളുടെ ഹൃദയങ്ങളെ ആശ്വസിപ്പിച്ച് നിങ്ങളെ സകലസൽപ്രവൃത്തികളിലും വാക്കുകളിലും
    ശാക്തീകരിക്കട്ടെ.
  grc-SR: παρακαλέσαι ὑμῶν τὰς καρδίας, καὶ στηρίξαι ⸋ὑμᾶς⸌ ἐν παντὶ ⸉λόγῳ καὶ ἔργῳ⸊
    ἀγαθῷ.
  bgc-bgc: थारे मनां म्ह शान्ति दे अर थमनै हरेक आच्छे काम अर वचन म्ह मजबूत करै।
  khz-khz: Ia ganogiana, aomi pene vega-tiligara, e pene veakavami kilakila namara
    e kala namara pio maguli-agira ulanana.
  deu-TKW: ermuntere eure Herzen und befestige sie in allem guten Werk und Wort.
  zsr-NT: '@see-verse:2TH.002.016'
  lin-lin: balendisa mitema na bino mpe bapesa bino makasi ya kosala bolamu kati na
    misala mpe maloba nyonso !
  hns-NT: Hamlog maangiela kie oe toelogke hiemmat aur saktie dewe har ek rakam bhala
    kaam aur attjha se baat-tjiet kare khaatien.
  noa-E: '@see-verse:2TH.002.016'
  eng-EMTV: comfort your hearts and establish you in every good word and work.
  mib-NT: Te na sáha ga yā jeē cóo ndeyɨ́ ni anuá rō jijnáhan ró, te na sáha ya jeē
    íje ró cáhān rō tāca jnúhun vāha ya, te sáha ró táca jniñu váha.
  lif-NT2: खुने़ॽए खिनिॽ हाङ्‌हाङ् के़मे़त्तिर हे़क्‍क्‍याङ् काक् के़जोगुम्‍बा नुःबा
    याःम्‍बक्‍को नु के़बाःत्तुम्‍बा पाःन्‍नो के़धुम्‍बा के़जोगिररो॥
  xnj-xnj: avasangalusa na kuvakangamalisa mitima na kuvapela uhotola kukita na kujova
    gabwina magono goha gangali mwishu.
  mmx-mmx: Ma sing du do duna lox alolos lorooro atnimi xusu mina lok leven gugu nunuan
    la mina tong asu levelinga i nunuan.
  cbr-NT: anbia, mitsu upí oquin sinánmianan Jesucristomi catamëti ënquinma ax cuëëncësabi
    oquin upí banaishi ñuianan ñu upíshi 'anun 'aquinti cuëënin.
  tee-NT: Pus ictapainini ju yu'unch ni catamatank'oxaxk'ayayan chai tachapunch catanaviyan
    ni laich anaviya'it'it tachi chun ju k'ox chai va yuchi ju k'ox chivinti ju anona'it'it.
  eng-LSV: comfort your hearts, and establish you in every good word and work.
  cak-NT: Raja' xtuya' ta ruchuk'a' iwánima y cof xquixc'ue' chupa ri ic'aslen chi
    quiri' can ruyon ta ri utz xtiben y xti'ij.
  pah-NT: '@see-verse:2TH.002.016'
  sja-NT: Irua parã t'ãridepai choopipari ijãa p'anɨde, mãgá ichita pedee pia jaradamerã
    mãik'aapa ne-inaa jõmaweda pia oodamerã.
  xed-xed: Ka lɓaghunatá tsi ta ŋuɗuf, ka vlaghunatá tsi ta mbrakwa gɗata ta maga
    skwi ɗinaɗina ma slna nda ya ma gwaɗa.
  mks-NT: Ta xíca̱ ta̱hví nde̱ nu̱ Ndióxi̱ ña̱ ná jachutú a̱ ínima̱ ndó xi̱hi̱n ndée̱
    mé á. Ta ná chindeé a̱ ndo̱hó ca̱ha̱n ndó tu̱hun va̱ha ta caja ndó ña̱ va̱ha cuití
    va.
  gfk-S: Io, mehet sasaring um be ina haragat mu ma ina hadades ira numu nilon ura
    gilgil ira tahut na pinapalim ma ura tangtange ira bilai na nianga.
  bmu-bmu: Yetkön mönö uruŋini naŋgöba nup ölöpŋi pakpak memba keu ölöpŋi pakpak jiba
    malmei, miaŋgöreŋ mönö mem köhöim eŋgiiga malme. Mewö.
  dgz-dgz: '@see-verse:2TH.002.016'
  eng-GNV: Comfort your hearts, and stablish you in euery word and good worke.
  zaa-NT: Rinába'a' qui'ni lèe nna gunie le animar nna gunnee la' huacca qui' le para
    inne le nu rú'ulatsi'e nna guni le iyábani nu ná tsè'.
  eng-WEBSTER: Comfort your hearts, and establish you in every good word and work.
  guh-guh: Nexata pacatovajëtatsi vajatuxanenë Jesucristojavabelia, vaxa Diosojavabelia
    ata, papecajamatabëcuene asaëyaexanaenexa. Pacatovajëtatsinua jivi panetsipaebinexa
    pexanialivaisi. Pacatovajëtatsinua paneexanaenexa daxita xua pexaniacuene.
  bon-bon: '@see-verse:2TH.002.016'
  nhw-BL: Huan ama Toteco Totata huan Toteco Jesucristo ma anmechyolchicahuaca huan
    ma anmechchihuaca antemachme para anquiijtose huan anquichihuase nochi catli cuali.
  swh-ONEN: awafariji mioyo yenu na kuwaimarisha katika kila neno na tendo jema.
  wbi-wbi: avanyamasie na kuvomba vunofu mu nhumbula sinu mulisio na mumbombo inofu.
  bba-bba: bu bɛɛn ɡɔ̃rusu dɑm kɛ̃, kpɑ bu bɛɛ tɑ̃sisiɑ i kɑ sɔm ɡeenu kɑ ɡɑri ɡee
    kpuro ko.
  eng-KJVCPB: comfort your hearts, and stablish you in every good word and work.
  kgk-NT: Tapene mbopy'agwasu katu Nhandejáry. Tapene mombaraete katu Nhandejáry pene
    mbopy'agwapy-vy iporã va'e gwive pejapo hagwã, nhe'ẽ porã porã va'e gwive pemombe'u
    hagwã.
  waj-waj: '@see-verse:2TH.002.016'
  cpy-cpy: Okantashitzimaetya ithaamenta-shiretakaa-piintemi, riitaki shintsita-kaemini
    eejatzi, ari okantyaa piyaata-kaantyaawori pikenkitha-yitaneero kameethari, roojatzi
    pantayita-neeri eeroka.
  mpx-mpx: '@see-verse:2TH.002.016'
  wbp-wbp: '@see-verse:2TH.002.016'
  luo-luo: ojiw chunyu kendo omiu teko e yore duto kendo e weche mabeyo.
  nhe-NT: Huan ama Toteco Totata huan Toteco Jesucristo ma inmechyolchicahuaca huan
    ma inmechchihuaca intemachme para inquiijtose huan inquichihuase nochi tlen cuali.
  aii-aii: ܚܲܠܸܢ ܠܸܒܵܘܟ݂ܘܿܢ ܘܣܵܢܹܕ ܠܵܘܟ݂ܘܿܢ ܒܟܠܔ ܗܹܡܸܙܡܵܢ ܘܒܟܠܔ ܦܘܼܠܚܵܢܵܐ ܛܵܒ݂ܵܐ.
  esk-NT: Ilaantuq aragligich uummatisri saŋŋisiḷusri atuił̣iksrapsigun nipiqałiksrapsigunlu
    iluqaanik nakuuruamik.
  msb-msb: kaya, nagahangyo man kami sa Dios na pakusugon an iyo mga buot kag patibayon
    kamo sa iyo mga maayo na ginahimo kag ginasurmaton.
  cpa-NT: ju³cuøh¹² dsa² héi² hniah¹² ju²hiúg¹ dsøa¹². Ju³cuø¹dsa bí² hi² juúh³ hniah¹²
    hi² jmóh³ hniah¹² jmáh¹lah hi² dsio¹.
  dso-dso: ସେ ସବୁବେଲେ ସତ୍‌ କାମ୍‌ କର୍‌ବାକେ ଆରି ବାକିଅତେଇ ତବିର୍‌ ଅଇ ରଇବାକେ ସାଇଜ କର ।
  meu-meu: lalomui bae hakeru, bona kara namodia bona hereva namodia iboudiai lalodiai
    bae hagoadamui.
  yva-NT: reamo ranajo indamu Amisye po wasanuga raijasea mbambunin muno Po vambunine
    raugaje wasai indamu wapa ana wadave muno wapa ana wadaura mamo ngkov bintabo.
  dgc-dgc: I panalangin mia, éy patibayén na maka i isip moya ta lalo, a aguman na
    kam maka, monda mahusay i étanan a gimet moy éy ta kagi moy.
  zpm-NT: '@see-verse:2TH.002.016'
  hix-NT: Noro wya ryhe, onà wyaro amna nkehe, ohokonye. Apa y, akoronomatxoko, teryehorye
    rma haxa ehtxoho menye, kehe amna, àwya. Akoronomatxoko, anar me rhahra ehtxoho
    menye, enyhoru hokono ro me ehtxoho menye, àrwon komo xarha tonytxahorye roro
    ehtxoho me, kehe amna, àwya ohokonye.
  sim-sim: Frir jirin fri jelyashinak wavu jihi kwambuk si nanak, mashi jivijivi nom
    ji mbaha mbele mbele jivijivi nom ji uhu ji liyaka.
  npi-ULB: हरेक असल काम र वचनमा तिमीहरूका हृदयलाई सान्त्वना र स्थिर गराऊन् ।
  cgc-cgc: Kabay pa na magpadayon kanen na magpalig-en ta inyo na nakem daw tabangan
    kaw din aged pirmi miad tanan nyo na mga buat daw ambal.
  tim-tim: Anutu hain arekŋe hinŋe gai meme akyeŋgimbo kambiamyeŋe humo agâk. Akto
    âi kârikŋe âlepŋe ketugum den âlepŋeâk makbiâ Anutuŋe yekto huraguâk.
  yor-yor: Kí ó mú ọkàn yín le, kí ó sì kún yín pẹ̀lú agbára nínú iṣẹ́ gbogbo àti
    ọ̀rọ̀ rere gbogbo.
  wos-wos: '@see-verse:2TH.002.016'
  emp-NTPO: '@see-verse:2TH.002.016'
  eng-F35: encourage your hearts and strengthen you in every good word and work.
  ind-ind: Doa kami, kiranya Tuhan Yesus dan Allah Bapa menguatkan hati kalian masing-masing
    sehingga kamu selalu melakukan yang terbaik lewat perkataan maupun perbuatan.
  pes-OPCB: دلهای شما را تسلی عطا کند و شما را نیرو بخشد تا همواره کردار و گفتارتان
    نیک باشد.
  mpt-mpt: I ib bobol tem funino omsbal mabeniba daabeniba titilo omyiba ibo kukubo
    ayam wafu bianiba naka mak unang maki weng ayamo omkayemine!
  ssx-ssx: Kutupa ipikana꞉ma꞉ make nika꞉ Tekehali Yesu Ketisoma꞉ make ipilikana꞉ma꞉
    aela꞉ baasa꞉ hauma꞉ ika꞉ puki tumbaena꞉ lapa꞉peke aloma꞉me. Kutupa ika꞉ epeke
    hau paeyao pulu peleme ekina꞉ make ika꞉ epeke pi paeyao lolo peleme ekina꞉ make
    ipilikana꞉ma꞉ iki wele peawapa꞉peke aloma꞉me.
  mkl-mkl: ɑ muɑ idɔ nŋɛ ɡbuɡbɑ̃, nɔ ɑ jɔ̀ i leekĩ si dim dim i ceò icɛ jiidɑ do
    ide jiidɑ fei ŋɑ.
  gaq-gaq: ମେଁ ନିଜେ ଆପେକେ ଗାଗ୍‌ଡ଼େକେ ସାନ୍ତି ବିଃଚେ ଆପେକେ ସାପା ନିମାଣ୍ଡା କାମ୍ ବାରି ବ୍ନାଃଲିର୍‌ନ୍ନିଆ
    ସାପାକେ ଲେଃଗା ଆଃଡିଙ୍ଗ୍‍ଲେ ।
  gof-RNT: '@see-verse:2TH.002.016'
  unx-unx: ଇନିଃ ଆପେକେ ସବେନ୍‌ ଇମ୍‌ତା ବୁଗିନ୍‌ କାମି ନାଗେନ୍ତେ ଆଡଃ ସାର୍‌ତି କାଜି ନାଙ୍ଗ୍‌
    ପେଡ଼େଃ ଆଡଃ ଜୀଉରେ ରାସ୍‌କା ଏମାପେକାଏ ।
  gah-gah: áisi nene likigika nagá zeko hize lé olikimikiko, gakó gihila loaká itó
    hoza gihila aleaká nene lekelitoka lemeko akamino.
  lcm-lcm: ani ka alis animi ta uruk na dual e vingami si kami keve mengen na abis
    roron aongos.
  aer-aer: '@see-verse:2TH.002.016'
  qvc-NT: shunqoykipi animachishunan, Dyuspi allita kriyishpa, allitalla rurashpa,
    allitalla rimashpa kawsanaykillapa.
  tgl-ULB: ang mag-aliw at magpatatag ng inyong mga puso para sa mabuting gawa at
    salita.
  cbs-NT: '@see-verse:2TH.002.016'
  xtm-NTPP: Te na taa ya tnu'u ndee ini, te na sunkani va'a ña'a ya, sukan‑va'a ndaka
    ja jin sa'a ni ma, te ja va'a ko kuu, te ndaka tnu'u jin ka'an ni ma tnu'u va'a
    tnu'u ndija ko kuu.
  nnq-nnq: annimbie mwojo na ampegange makakala gi itendwa nu kulonge gambone.
  bao-NT: mʉja ca tʉgoeña bayiro tii, mʉja yeripʉ mʉja ca tutuaro tii, cʉ̃ tiijato,
    noo mʉja ca wederije, noo mʉja ca tiirije, niipetirijepʉra añurije wado ca niipere
    biro ĩigʉ.
  san-ORI: ସ ସ୍ୱଯଂ ଯୁଷ୍ମାକମ୍ ଅନ୍ତଃକରଣାନି ସାନ୍ତ୍ୱଯତୁ ସର୍ୱ୍ୱସ୍ମିନ୍ ସଦ୍ୱାକ୍ୟେ ସତ୍କର୍ମ୍ମଣି
    ଚ ସୁସ୍ଥିରୀକରୋତୁ ଚ|
  huv-NT: Sandiüman nej müüch mapac imeajtsan, mambeol icon mendeacan najneaj wüx
    nej, tanaámb merangan meáwan minajiüt nej.
  otn-NT: Da̱ ne Oja̱ ngue di ha̱tra̱ ts'ɛdi ni̱ mmʉihʉ 'nɛ̱ gui dʉ'ni̱ n'yomfɛ̱ni̱hʉ
    ngue nu̱p'ʉ guí ya̱hʉ, ra̱ hya̱ xta̱nho gui̱ ma̱mhmʉ. Nu̱'mø te guí øthʉ, gä da̱
    gue'a̱ te xa̱nho gui 'yøthʉ.
  nop-nop: Tiŋa welehik tubukilitiŋa hehitubu-lodaune mede momohi yoŋa titiŋ momohi
    hogohogok yehikeleeŋ tiyaneeŋ.
  obo-NT: Od dasaa koy no od ponokkalon din inaayun kos ginawa row, su amoy moppiya
    kos od puungan woy'd osengon dow.
  cak-ENT: Rija' xtucukuba' ta ic'u'x rix y xtuya' ta ivuchuk'a' richin quiri' ruyon
    ta ri utz xtibün y xtibij.
  lif-NT: ᤂᤢᤏᤧ᤹ᤀᤣ ᤂᤡᤏᤡ᤹ ᤜᤠᤱᤜᤠᤱ ᤁᤧᤔᤧᤳᤋᤡᤖ ᤜᤧᤰᤁᤩᤠᤱ ᤁᤠᤰ ᤁᤧᤈᤥᤃᤢᤶᤒᤠ ᤏᤢ᤺ᤒᤠ ᤕᤠ᤺ᤶᤒᤰᤁᤥ ᤏᤢ ᤁᤧᤒᤠ᤺ᤳᤋᤢᤶᤒᤠ
    ᤐᤠ᤺ᤴᤏᤥ ᤁᤧᤎᤢᤶᤒᤠ ᤁᤧᤈᤥᤃᤡᤖᤖᤥ॥
  mie-NT: De ná sáhá cā yā jā coo ndeé inī ánō ndá nú, de ná sáhá yā jā cuja nú cāhān
    nū ndācá tūhun vāha yā, jíín jā sāhá nú ndācá tiñu váha.
  san-TIB: ས སྭཡཾ ཡུཥྨཱཀམ྄ ཨནྟཿཀརཎཱནི སཱནྟྭཡཏུ སཪྻྭསྨིན྄ སདྭཱཀྱེ སཏྐརྨྨཎི ཙ སུསྠིརཱིཀརོཏུ
    ཙ།
  qve-NT: qankunata kallpanchasunaykichispaq, yanapasunaykichispaq, tukuy imapi allin
    kaqkunata rimanaykichispaq, hinallataq allin kaqkunata ruwanaykichispaq ima.
  pao-NT: '@see-verse:2TH.002.016'
  cbu-NT: Waana Kurakarini Ísúkirístu mangeetsis isitchichiya. Siyaa izuuru wanasiri
    tsiyatamaam tuwizpurtachiya. Mishat, izuuritam wanasiri taamaama. Watam Kurakarini
    siyaa ashtachuwa. ¿Ashiri maya siyaam pishtach? Isusumun mangis tatkus, sambaytarintspa
    siyaa táshina.
  usa-usa: ánibo yenákámá ketááí uyátárai-naqa Îtu Káríqtogaraq ketibotáámá Áánûqtugaraq
    kanaaráq tíwáqnaa kéeta keráwáqtí tíyaqa mamá akoqnáá kéeta keráwáqá íráqôn-aaimma
    mayéta íráqôn-aimma tínoe.
  soy-soy: pɛɛ yɛ́ nɔ́ɑnɛ́kíŋ niŋukusɛ ɑpi tíyɛsɛ ɑni itisi mɛyɑ̃́ m mɑ́, ɑpi kɔ
    ńnɑŋɛ nɔ́ hɛ nɔkɛ́ nɛ mɛwɑi nɛ nsímɛ́ kɛ́mɛɛ n nyɑḿ.
  hui-hui: '@see-verse:2TH.002.016'
  amf-amf: yesa woylaminam ke wocchinse; payya maaton wulam yenin hayoadettsibee yenin
    giyoadettsibe kantanam yena ke ime.
  quc-NNT: Tzare ta b'a' ri Are' chuwalijisaj ri iwanima', xuquje' chub'ana ta na
    jikom chiwe, rech xa utz ronojel ri kib'ij, xuquje' ronojel ri kib'ano.
  dob-dob: Tauna Yaubada be ꞌida ꞌInapwana Yesu Keliso sida giegwausowalimi, ta sida
    giewaiwaiyemi, be wada gwaunuwa ꞌimi paisewa ꞌediya, ta tuta maiboꞌana ꞌimi onao
    sida boboꞌana.
  wrs-wrs: '@see-verse:2TH.002.016'
  mca-mca: qu' hik enewe'ye' qu' nisimetsin qa' nakakƚin iye pe' atawjetsi'ƚ qa' naqsiijkii
    iye qu' net'ijaifik'i pa' ƚe'wis ithayijkit'iƚ qa eke' wi'tlijei ƚe'sits in ƚenfeli'ƚ.
  tzo-TZC: '@see-verse:2TH.002.016'
  mya-mya: သင်​တို့​အား​ကောင်း​မြတ်​သည့်​စ​ကား​နှင့်​ကောင်း မြတ်​သည့်​အ​မှု​အ​မျိုး​မျိုး​ကို​အ​စဉ်​အ​မြဲ
    ပြော​ဆို​ပြု​မူ​နိုင်​စေ​ရန် အား​ပေး​၍​စွမ်း​ရည် သတ္တိ​ကို​ပေး​တော်​မူ​ပါ​စေ​သော။
  gng-NT: ń saake niʼgbɛnɛnt, kí de nɛ ufaa ní li tuu ki teh nà mɔn niʼtùon ni
    nin niʼlenm ni kɛ.
  cbi-NTPO: ñulla' tenbukasha sundyaware' ura' deelawaasa. Tsenmin ñulla tyee uraa
    padetiñu bain, uraa kidekiñu bain naa-uwanuba ñullanu tsa tsanguikaasa.
  ikk-NT: dodo kasị nwan onyẹ-onyẹ imẹ ụnụ obi, mẹ obi ụnụ zekẹnmẹ, ebe oku-ọnụ lẹ
    ọrụn ọwụlẹ rị mma rị.
  leu-leu: maam vubuk o re taa fabas a xunus imi pana gutan e tateaxan xena faisok
    e ferawai pana maana mo roxo.
  maz-NT: '@see-verse:2TH.002.016'
