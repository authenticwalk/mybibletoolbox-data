  viv-viv: Siule tobohiyameyao, yada Kaiwabu Yesu Keliso yana yewaꞋela yo ide yada
    vagaꞋauta Bana againe ana tova faꞋina anagahe.
  yao-yao: Achalongo achinjangu ŵakunonyelwa, aji jili ngani ja kwika kwa Ambuje ŵetu
    Che Yesu Kilisito ni kusongangana kwetu pamo paujo pao. Kwayele tukunchondelela
    nnope,
  tgp-tgp: Ale nake, mata mele mai non nor̃a Moli Iesu Kr̃isto peresi na nor̃a pulutahi
    isana, la vorai peresi na vevorai, kama lo usi kamim
  auc-NT: Mönitö tönïñamïni ëñëedäni. Mönö Awënë Itota Codito nänö ponguïnö ante ämönipa.
    Ayæ̈ tömengä æbänö, Botö weca pöedäni, ante gæcä goquïmö ïmompa, ante apæ̈nedinque
    mïnitö ïmïnite ïïmaï ämönipa.
  kbc-NT: Ǥonioxoadipi. Natigide jemaa mejitaɡ̶awa anodaaɡ̶ee niɡ̶ica lanokegi Ǥoniotagodi
    Jesus Cristo, codaa niɡ̶ica nige jatecoɡ̶ojoɡ̶otege Ǥoniotagodi.
  bmh-bmh: Igual Dubanou Ban, Yesus Kristus koli alamau en ag awarem. Go alabun ziwas
    ebu ig ag abai ereg go abai tulamam. Izal zaiar, ag igual ze suban don, iz ag
    awarem.
  ctu-BL: Cha' tal lac Yum Jesucristo. Mi caj lac tempʌyel majlel ya' ba'an. Jini
    cha'an la' wocolic, hermanojob,
  meq-meq: Malamar hay, a seŋ mətsike ka pat i məmaw i Bəy Maduweŋ kway Yesu Kəriste
    ada i məhay gər kway kame ŋgay. Faya nəmaa gwaɗakumeye naha,
  noa-H: K'odamnaan, maach Pör Jesucristo pierrwai maachin chadcha hi dʌ̈i nʌisiju.
    Mamʌ mag hi bëeju jaau nʌm gaaimua chan
  alp-NT: Kwali betaya imi, meije kena iteki Tuhane Yesuse Kristuse Iluake suike kena
    Ilupuke ite leke lupuke lomai kaiNi ndete surgare.
  san-VEL: he bhraatara.h, asmaaka.m prabho ryii"sukhrii.s.tasyaagamana.m tasya samiipe
    .asmaaka.m sa.msthiti ncaadhi vaya.m yu.smaan ida.m praarthayaamaheे,
  kbq-kbq: Hagi nerefugata Ranti Jisas Kraisi'ma esigeta, Agranema tagrama ome atru
    hanuna zamofonkura, menina anage huta tagra tamantahinegone.
  kbh-kbh: 'Mora ats̈e së́ntsebos̈e Bëngbe Utabná Jesucristo jésabama orscama jáuyanama,
    chë bënga cháftaca tsbanánoca jteninÿenama ora. Básefta ents̈anga imojtsichamo
    chë bëts uámana te, chë Bëngbe Utabná jésabama te, ya tojóshjango ca; pero cbontsaimpadana,
    Jesucrístbeyeca cats̈átanga, bëtscá s̈mochtsents̈ena chënga ndoñe chamondobená
    jamana ts̈ëngaftanga inÿets̈á juabna ts̈ëngaftangbe ainaniñe chas̈mátsbomnama.
    Ndoñe s̈matjóyeunaye nderado nda mënts̈á chacmojtsëtsëtsná ora: “Canÿe Bëngbe
    Bëtsabe juabna oyebuambnayá s̈onjáuyana chë Bëngbe Bëtsabe uámana te ya tojóshjango
    ca” o “canÿa chca s̈onjabuayená ca” o “Páblëbiocana tsbuanácha fsënjushache y
    chiñe entsayana chë te ya tojóshjango ca”.'
  ron-LSB: Acum, fraților, cu privire la venirea Domnului nostru Isus Hristos și la
    adunarea noastră la El, vă rugăm
  pon-pon: JE men poeki re omail ri at akan iran atail Kaun Iejuj Krijtuj a pan kotin
    pwarado, o atail pan peukedalan i,
  nhe-BL: Toicnihua, ama nijnequi nimechcamahuis tlen nopa tonal quema Tohueyiteco
    Jesucristo sampa hualas huan timosentilise ihuaya.
  sps-sps: Vamuinyasiny fafaaman tsonyo, mam komainy tsue of maromin mes vegiau, ito
    tana tou tabin me tana Tsunaun tsura Jisas Krais, ai to kan tana tou vaaguam faavot
    tsura fiisen miror Ya.
  wnc-wnc: Siwan mate notnabam. Ninda wamu takngatuat Buyambam tapaninu Jesu Kraisda
    gatuna epu ninu yaniwamban ninda ie kuke iat unekan gatake yutnimde wam danina
    natapnong.
  bus-bus: Wa gbɛ̃nↄ, Yesu Kirisi mↄna kↄ̃n wa kakↄ̃anao lɛ wà daàlɛ yã musu, wa
    wɛ́ɛ kɛ̀awa,
  gub-BL: Urerywyr wà, urumume'u Zezuz Zaneruwihawete Zanezar tur àwàm peme ure. Tur
    mehe nehe, zanemono'og putar uzepyr a'e nehe.
  imo-imo: Ango kame, linonga Awili Jisasi Kraist altopa yando ombalo lino lipe nombeya
    tembalo. Aku ulu talo wendo ombalomunga lino ungu te nimili teremolomu wamongo
    komu tendaio.
  boj-boj: O ijo was kalil, mondoŋ gago Tamo Koba Yesus Kristus a laŋ qureq na boqnimqa
    niŋgi iga ti aqa siŋgaq di koroqom. Iga deqa niŋgi anjam kiñala merŋgim quiy.
  eng-DRA: 'And we beseech you, brethren, by the coming of our Lord Jesus Christ,
    and of our gathering together unto him:'
  knf-knf: An bayiţun ţi *Kriŧtu, kë ţi uko wi ubi wi Yeŧu Kriŧtu Ajugun na jibi ŋkyituŋ
    kañoga, ŋkooţan kooţ,
  san-KHM: ហេ ភ្រាតរះ, អស្មាកំ ប្រភោ រ្យីឝុខ្រីឞ្ដស្យាគមនំ តស្យ សមីបេ ៜស្មាកំ សំស្ថិតិញ្ចាធិ
    វយំ យុឞ្មាន៑ ឥទំ ប្រាត៌្ហយាមហេे,
  arn-NT: Feymew pu peñi ka lamngen, taiñ Ñidol Jesucristo ñi wiñometuael ka iñchiñ
    taiñ trawüluwael ta kisu iñchiñ,
  zas-NT: Yan, compniar raliduladx ree Dad Jesucrist, xcwent guial guiꞌtaman stijb
    në guial yadxaag ree con laaman, razaꞌcan lëjt liaadx,
  ken-NT: Bɔ̌ma, bɛ́yɨ́ŋɨ nɛtwɔ́ Yesu Kristo Acha nɛ nɛnyokoti anɛ bǎbhɔ́ŋɔ́ mɛ́nyókóti
    bhɛsɛ bɛ sɛ́ntɛ́mɛ́rí yi, sɛ́ghàti bhe bɛ,
