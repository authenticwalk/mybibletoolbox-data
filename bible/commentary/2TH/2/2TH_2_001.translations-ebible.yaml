verse: 2TH.002.001
translations:
  kpx-kpx: No haokuvuia, nahie Kosive Iesu Kelisou loholive nahi bevuevege nahiabuna
    avuluvuta igaetoai uveve kemo di isiviai hoto mole loui la namigevei.
  okv-H: Eto Bada Iesu Keriso na egerembeto puvuto ungotena tapa toreketo humbasuja
    amita ke be avo ano ingivujo. Eto nau namei kamei
  tbo-tbo: Walewalehiyai, to luhogaleya ipa ona hanapugena dumaya ata Guyau Yesu Keliso
    a houga hopu memai ma ata omboina gogona tauna uyahina binei,
  mal-C: സഹോദരങ്ങളേ, നമ്മുടെ കർത്താവായ യേശുക്രിസ്തുവിന്റെ വരവിനെയും അവിടത്തെ സന്നിധിയിലേക്കു
    നമ്മെ ഒരുമിച്ച് ചേർക്കുന്നതിനെയും സംബന്ധിച്ചാണ് ഞങ്ങൾ നിങ്ങളോടു വ്യക്തമാക്കുന്നത്.
  grc-SR: Ἐρωτῶμεν δὲ ὑμᾶς, ἀδελφοί, ὑπὲρ τῆς παρουσίας τοῦ κυρίου ἡμῶν Ἰησοῦ χριστοῦ,
    καὶ ἡμῶν ἐπισυναγωγῆς ἐπ᾽ αὐτόν,
  bgc-bgc: हे बिश्वासी भाईयो, इब हम अपणे प्रभु यीशु मसीह कै बोहड़ण, अर जिब हम कठ्ठे
    होकै उसतै मिलागें तो उस दिन कै बारें म्ह थारे ताहीं बताणा चाहूँ सूं।
  khz-khz: 'Walakavamai maparami, ai na ganogimina, gera Velekou Iesu Keriso gena
    vogomai kavanai e gera verawali e laka-koukou ia ria:'
  deu-TKW: 'Wir bitten euch aber, Brüder, in Betreff der Ankunft unseres Herrn Jesus
    Christus und unserer Sammlung zu ihm:'
  zsr-NT: Naꞌa, ca nac qui dza huödëꞌ Xanruꞌ Jesucristo, len ca gac, dutubëꞌ rëꞌu
    queëꞌ Lëꞌ, rátaꞌyutuꞌ lauliꞌ, böchiꞌ lzaꞌtuꞌ,
  lin-lin: 'Bandeko, mpo na oyo etali boyei ya Yesu-Klisto, Nkolo na biso, mpe bosangani
    na biso epai na Ye, tozali kosenga na bino boye :'
  hns-NT: Bhaai logan, koi koi bole hai kie Prabhoe Jiesoe Kriest aai tjoekal hai
    aur iesaai logan ke sanghe rahe hai. Saait toelog soenle hai kie koi ie baat Pawietr
    Aatma ke naam se bataais, kie to aise partjaar karal gail hai, kie to hamlog ek
    tjietthie me ie baat liekhlie hai. Bakie ham toelogse boliela kie aise na hai.
    Toelog na ghabaraihe aur sotj-phiekier na kariehe.
  noa-E: Khodamnaan, maach Pör Jesucristo pierrwai maachin chadcha i dʉ̈i nʉisiju.
    Mamʉ mag i bëeju jaau nʉm gaaimua chan
  eng-EMTV: Now, brothers, concerning the coming of our Lord Jesus Christ and our
    gathering together to Him, we beseech you,
  mib-NT: Vijna te cahān rī sɨquɨ̄ jeē ndíji máá Jítoho yō Jesucristo jiín jéē ndutútú
    yó núū yā. Cácahān ndahú rí jiín ró jijnáhan ró hermano,
  lif-NT2: फुॽनुसाॽ नु ने़ॽनुसाॽसे, आनिॽ दाङ्‌बा ये़सु ख्रिस्‍तरे़ कुनुःङ्‌मा युःमे़न्
    नु खुने़ॽओ आनिॽ काक् नसानिबा फुङ्‌सिङ्‌माल्‍ले़ कुयाःम्‍बेओ, दाङ्‌बारे़ कुयुःमे़न्
    पोःक्‍खे़ चुरे़ फाॽआङ् वेॽहाॽरे़ मे़बाःत्तुबा पाःन्‍निन् निङ्‌वाॽ इःप्‍माआङ् लुङ्‌माॽ
    सोःम्‍मा मे़ःन्‍लो लॽरिक् पेलि फाक्‍कासिगे़रो॥ हे़क्‍केलॽरिक् कुभारे़ग आनिगे़लाम्‍बा
    के़दाःबा माङ्‌निङ्‌वाॽपाःन्, इङ्‌भन्, हे़क्‍क्‍याङ् साप्‍तुम्‍बे़बा सक्‍इङ्‌घङ्‌ङिल्‍ले़
    कुबेःन् पिर्बेःन् मे़इःत्तु मे़बाःत्तुरो॥
  xnj-xnj: Hinu nigana kuvayandakila malovi ga kubwela kwaki BAMBU witu Yesu Kilisitu
    lukumbi Chapanga peakutileta pamonga pahala peavili. Valongo, tikuvayupa neju,
  mmx-mmx: Mumu lomlong at Leeme Silok atdik ne Iesu Karisito, la lovotpot atdik ti
    nemen eburu min. Luvutnetak mi luvurinuk, ma sing nimi
  cbr-NT: Nucën xucë́antu, Nucën 'Ibu Jesucristo uti 'imainun nux abë biranani timë́ti
    ñuiquin cananuna ënë bana mitsu cain.
  tee-NT: Ji qui'alak'avin iclajumputunau ixlacata ju anu' avilhchan acsni caminchokoyach
    ju qui'ucxtin'an Jesucristo chai k'aixtam calak'anau ju yuchi.
  eng-LSV: And we ask you, brothers, in regard to the coming of our Lord Jesus Christ,
    and of our gathering together to Him,
  cak-NT: Kach'alal, cami c'o ri nakajo' naka'ij chiwe chirij ri k'ij cuando xtitzolaj
    chic pe ri Kajaf Jesucristo chi jojruc'ama-ka.
  pah-NT: Kiro ore imombe'ua'javi pe me oreirũa pe nhandepojykaharete'ga rura'javag̃wama
    Jesus Cristo'ga rura'javag̃wama. Aerẽ po ti ga ruri nhande mono'og̃a ojipyri,
    oro'e ore imombe'ua'java.
  sja-NT: Ɨ̃rá ɨ̃pemaarã, taipa waapɨara jaratee k'inia p'anɨ sãga pait'ee Tachi Waibɨa
    Jesucristo chek'ãri ichideerã atade.
  xed-xed: 'Zwanama ɗa, ta kumay ŋni ta mnaghunatá gwaɗa ta fitika sagha dzaʼa sagha
    Mghama mu Yesu Kristi, nda gwaɗa ta fitika tskavata dzaʼa tskavata mu ta kəmani
    ya. Wya skwi ta ndəɓu ŋni ta dzvu da kaghuni:'
  mks-NT: Cuni jo̱ho va̱ha ndó, ñani mí i̱, na̱ cúú cuéntá Jesús jáchi̱ cáxi tu̱hun
    i̱ xi̱hi̱n ndo̱ sa̱ha̱ mé qui̱vi̱ quixi tucu Jesucristo ñuyíví játaca mé a̱ mí
    ndique táhan í xi̱hi̱n á. Xíca̱ ta̱hví i̱ nu̱ ndó
  gfk-S: Karek iou ura nianga utano hinanawat tano nudait Watong Jisas Krais ma utano
    nudait hinanawat hulungan ukaia ho ie. Io, mehet saring mu ira hinsaa mehet tane
    Krais be waak mu burut be ngaangel haiah ta ing mu te hadade utano pana bung tano
    Watong be ite hanawat um. Pata, paile hanawat baak. Ing be mehet ga ianga na tangetus
    mu lik be mehet ga tange be no pana bung tano Watong te hanawat um? Pata. Mu te
    kap dak ikino pipilaina metuma naramon tano numehet harpir be tike pakpakat mekaia
    ho mehet tupas mu? Pata, paile tutuno.
  bmu-bmu: 'Urumeleŋ alaurupnini, Kembunini Jisös Kraistnöŋ liliŋgöba kaba neŋguaŋgiriga
    yaŋgöreŋ eu tokobini, iŋini keu mi mötzemö, neŋön kewö qesiba qambaŋ eŋgizin:'
  dgz-dgz: Dugup nugawa, Ayop nuga Iesu Keriso sia tauepi me den wainepen menan bongam
    nimanepi oisewa wadiaepena di anun.
  eng-GNV: Now we beseech you, brethren, by the comming of our Lord Iesus Christ,
    and by our assembling vnto him,
  zaa-NT: Annana hermanos quixa'ánia' le nu cca qui' Xana' Ri'u Jesucristua tì'iỹa
    ccá canchu chi gal·la' tsá íl·lanie attu nna etùppa iyaba ri'u lani e. Rata'yúni
    tu' le,
  eng-WEBSTER: Now we beseech you, brethren, by the coming of our Lord Jesus Christ,
    and by our gathering to him.
  guh-guh: Tajamonae, pacatsipaebatsi baja cajena paneyapëtaenexa pacuenia vajatuxanenë
    Jesucristo patsijitsiatsica. Pacatsipaebatsinua baja cajena pacuenia ata nacacaetuatsijitsia
    bajaraponëjavabelia pamatacabi patsianica.
  bon-bon: Yoo, cane singi mene jajime mime Yageyame Yeesu Keriso me acnenuta poto
    cidi me, piiyepu tabe mibibine lipu waadena ten cama lenajame peei poto cidi me.
    Cäme binamewale, owecu, cane weebibine jijenininine egä
  nhw-BL: Toicnihua, ama nijnequi nimechcamanalhuis tlen nopa tonal quema Tohueyiteco
    Jesucristo sempa hualas huan timosentilise ihuaya.
  swh-ONEN: Ndugu, kuhusu kuja kwake Bwana wetu Yesu Kristo na kukusanyika kwetu pamoja
    mbele zake, tunawasihi,
  wbi-wbi: 'Lino muvwimila ulwa kwisa Mutwa ghitu u Yesu Kilisite nakukong''anisivua
    palikimo neke tuve numwene: tukuvasumila umue vanyalukolo viitu,'
  bba-bba: Nɛɡibu, nɑ bɛɛ kɑnɑmɔ i ku de bɛɛn lɑɑkɑri yu burisinɑ, bɛsɛn Yinni Yesu
    Kirisin wurɑmɑrun ɡɑrin sɔ̃ kɑ mɑɑ bɛsɛn mɛnnɑbu win mi, i ku mɑɑ de sɔmɔbun ɡɑri
    ɡɛɛ ǹ kun mɛ wɑɑsu ɡɑɑ ǹ kun mɛ tire te bɑ nɛɛ nɑ yoruɑ, yen ɡɑɑ yu bɛɛ biti
    ko yɑ̀ n ɡeruɑ mɑ Yinnin tɔ̃rɑ tunumɑ kɔ.
  eng-KJVCPB: Now we beseech you, brethren, by the coming of our Lord Jesus Christ,
    and by our gathering together unto him,
  kgk-NT: Ãy oromombe'u-ta peẽ-my, xe re'ýi kwéry, kwatia-rehe Nhandejáry Hesu Cristo
    ou jevytaha rehegwa nhe'ẽ. Gwupive nhande rerahapa hagwã outaha rehegwa nhe'ẽ
    oromombe'u-ta. Oĩ pene pa'ũ-my omombe'u va'e mo'ã peẽ-my. Ani penhemoakã rasy
    uka rei teĩ íxupe. “Ma'erã ereha'arõ joty Hesu outaha áry? Ogwahẽ-ma voi” he'i
    mo'ã va'erã peẽ-my. Xe ndaipotái voi perovia inhe'ẽ, ore re'ýi kwéry. Ani pene
    mbopy'a reraha rei, omombe'u-vy mo'ã peẽ-my upéa nhe'ẽ. Oĩ he'i va'e, “Nhe'ẽ Marangatu
    tee va'e ko omombe'u nhande-vy upéa nhe'ẽ” he'i mo'ã. Oĩ he'i va'e, “Kóixa voi
    Paulo remimombe'u” he'i mo'ã. Oĩ he'i va'e, “Upéa nhe'ẽ Paulo omoĩ va'ekwe kwatia-rehe”
    he'i mo'ã.
  waj-waj: Ti seenayaso, ti Udaanga Yisuu Kirisiiva tiinaraivaaraata Anutuuqo ti rupi
    nuunama kinai ta Yisuunna tasipama hara kiada variaaraivaaraatama na kooyaa ngii
    giaa ngii minai rikiaatee.
  cpy-cpy: Noyemijantzin-karite-paeni, nokenkithatemiro jempe okanta-kota atsipatee-yaari
    Awinkatharite Jesús Jeepatzii-totaa-rewo aririka ipiye paata.
  mpx-mpx: Talimeyau ge numeyau, nuwama sauga ya naha baaba wala Babala Yeisu Keliso
    wana sikalim kaiwena ge Yehoba ni bugul heyagila Yeisu elana.
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-patu, wita yungurnalu-nyarra wangka Parra-nyayirni-wangu-kurlu
    Wiri-kirli Jijaji Kiraji-kirlangu-kurlu kaji pina-yanirni nyampu-kurra yungu-ngalpa
    ngalipa jintawarlayi-juku turnu-maninjarla nyanungu-kurra-mani. Ngulakunya yungurnalu-nyarra
    wangka.
  luo-luo: To koro owetewa, kuom wach biro mar Ruodhwa Yesu Kristo kendo kaka ibiro
    chokowa kanyakla mondo waromne,
  nhe-NT: Toicnihua, ama nijnequi nimechcamahuis tlen nopa tonal quema Tohueyiteco
    Jesucristo sampa hualas huan timosentilise ihuaya.
  aii-aii: ܒܘܼܬ ܐܬܵܝܬܵ‌ܐ ܕܡܵܪܲܢ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ ܘܓ̰ܡܵܥܬܲܢ ܡܥܘܼܕܵܠܹܐ ܠܟܸܣܠܹܗ، ܒܸܛܠܵܒܵܐ
    ܝܘܲܚ ܡܸܢܵܘܟ݂ܘܿܢ ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ،
  esk-NT: Aniqatiumaaŋ! Piqutigiplugu Atannapta Jesus Christ-ŋum aggił̣iksraŋa suli
    uvagut katitaułiksraqput ilaanun iŋiġipsi,
  msb-msb: Niyan, mga kamaranghod, igwa kamiʼn gusto ipaintyindi sa iyo manungod sa
    pagbalik san Ginooʼn Jesu-Cristo kag sa pagtiriripon sa aton agod sugaton siya.
  cpa-NT: Jøng² dsa² roh¹³ jniang³, jiúgh² báh³ Jesucristo Juu¹³ jniang³. Dsø³tiágh³
    báh³ jniang³ quianh¹³dsa.
  dso-dso: ଏ ବାଇବଇନିମନ୍‌, ମାପ୍‌ରୁ ଜିସୁକିରିସ୍‌ଟ ଆରିତରେକ୍‌ ଆଇବା ବିସଇ ଆରି ତାର୍‌ଲଗେ ଆମେ
    ସବୁଲକ୍‌ ରୁଣ୍ଡ୍‌ଅଇବା ବିସଇ, ତମ୍‌କେ ଆମେ ବାବୁଜିଆ କଲୁନି ।
  meu-meu: Varavaramai e, ai a noimuimu, eda Lohiabada Iesu Keriso ma bainema bena
    ia ida baita hebou dainai
  yva-NT: Arakove, reamare reamo wasanyao irati anakotaro nande arono wama Amisy Yesus
    Kristus pakare rai, arono indati Po wansanugan wame Wepe wano tenambe.
  dgc-dgc: Nadid, a tétotop me, te itolduék dikam tungkul ta késoli ni Panginoon Jesu
    Cristo sakay ta kédulug tama diya. I bilin mia dikam,
  zpm-NT: Bets, bzian, ib laa Jesús meṉ ndzon ne rnabey ne no guiaad, ni laa ne gbannie
    me.
  hix-NT: Rowtà komo y, onà wyaro amna nkehe, owyanye, Txesusu Kryestu yomohtoho hoko,
    Kohkomo yomohtoho hoko, àhyaka haxa kohsamnohtoho kom hoko.
  sim-sim: Jisasin hishindiyanda ma jirin, mashi las ni sawekwa karem. Wasilaka nihi
    Jisas Krais avak or taha nirin larandirsakwa ri. Mambla jihin armek ji owehe,
    mashi nihi kason ji misi.
  npi-ULB: अब भाइहरू हो, हाम्रा प्रभु येशूको आगमन र हाम्रो उहाँसँग एकसाथ भेट गर्ने
    सम्बन्धमा हामी अनुरोध गर्दछौँ,
  cgc-cgc: Mga utod nay, anduni may laygay kay ki kyo parti ta pag-abot ta ate na
    Ginuo Jesu-Cristo daw pagtipon ki kiten tanan na mga gatuo aged magduma ki kanen.
  tim-tim: O Galalupne, Yesu Kristo Humonenŋe Anutuŋe lâuwâŋe huŋgun aŋdo gewiap aregât
    akto nenŋe menduguakmâ peniaŋbaengât keiŋe makyeŋgire nâŋgâŋet.
  yor-yor: Ní ti bíbọ̀ Jesu Kristi Olúwa wa, àti ti ìpéjọ wa sọ́dọ̀ rẹ̀, àwa wí fún
    yín ará,
  wos-wos: Nana nyama bandi, mé xéké. Guniré wuni we. Nana Néma Du Jisas Krais yae
    wandét nani hérangwanda dé wali retembekaka sarékéta, guni yikafre mawuli yatanguni.
  emp-NTPO: Maʌ̃ awara djabarã, daiba bãrãa bed̶ea djuburiad̶ia dadjirã Boro Jesucrito
    zeid̶ebemada idjab̶a dadjirã idji ume ãbaa dji jʌred̶id̶ebemada ãĩ crĩcharãnamãrẽã.
    Ab̶aʌba dadjirã Boroba cawa oi ewarira jũẽsiad̶a aibʌrʌ, dauperarãnadua. Bariduaba
    Ãcõrẽneba bed̶ea b̶ʌ quĩrãca mãwã jaraibʌrʌ, wa mãwã jaradiaibʌrʌ, wa daiba cartad̶e
    mãwã b̶ʌsid̶aad̶a aibʌrʌ, ĩjãrãnadua.
  eng-F35: Now, brothers, concerning the coming of our Lord Jesus Christ and our being
    gathered to Him, we urge you
  ind-ind: Saudara-saudari, akan ada banyak ketidakjelasan mengenai hari kedatangan
    kembali Tuhan kita Kristus Yesus, yakni hari di mana kita semua kelak berkumpul
    dengan-Nya. Janganlah kalian bimbang atau panik kalau mendengar orang-orang berkata,
    “Tanpa kita tahu, ternyata Tuhan Yesus sudah datang kembali di tempat lain.” Jangan
    dengarkan mereka sekalipun ada yang berkata, “Roh Allah yang memberitahu kami
    bahwa Yesus sudah datang!” Juga janganlah percaya kalau mereka mengatakannya atas
    nama saya, Paulus, ataupun teman-teman saya. Dan kalau berita seperti itu datang
    dalam bentuk surat, jangan percaya bahwa surat itu berasal dari kami.
  pes-OPCB: 'حال، ای ایمانداران عزیز، بگذارید موضوعاتی را دربارهٔ بازگشت خداوند ما
    عیسی مسیح، و نحوۀ جمع شدن ما به نزد او را روشن سازیم: استدعا می‌کنیم'
  mpt-mpt: Ni nekwal ibo wentine! Yesuse imin tlea ete nibtem nanoba minomabbuo wengo
    ne baabenamabibe.
  ssx-ssx: Nika꞉ kametonuo. Mo hande nika꞉ Tekehali Yesu Ketisoma꞉ paa epolo pa꞉la꞉
    ekina꞉ make ipiki pa꞉ta꞉ niki momba꞉laasa꞉ ekina꞉ make hone witolo hata꞉ iki honke
    alo dupiki pi aloma꞉me.
  mkl-mkl: Iŋɛ inɛ nwɑ ŋɑ, i jɔ̀ n fɔ idei kubɑɑi Lɑfɛ̃ɛ nwɑ Jesu Kirisi do kutɔtɔɔ
    nwɑ do nŋu ɑjɔ. Ǹ wɑ n tɔɔ ŋɛ
  gaq-gaq: ଅ ବୟାଁ ବାରି ତନାଇଂ ନେନେ ମାପ୍ରୁ ଜିସୁ କିସ୍‌ଟ ପାଙ୍ଗ୍‌ନେ ବିସୟ୍‌ରେ ବାରି ମେଇଂ
    ଡାଗ୍ରା ନେନେ ସାପାରେ ରିସିଙ୍ଗ୍‍ନେ ବିସୟ୍‌ରେ ଆପେକେ ନେଙ୍ଗ୍‌ନେ ଗୁଆରେ ।
  gof-RNT: Nu ishato, nu Godaa Yesuus Kiristtoosa yuussabaanne nu iyara gahettanaw
    shiiqanabas nu hinttena woossos.
  unx-unx: ହେ ହାଗା ମିଶିକ, ଆବୁଆଃ ପ୍ରାଭୁ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ହିନିଜୁଃ ଆଡଃ ଆବୁ ଆୟାଃତାଃରେ
    ହୁଣ୍ଡିୟଃ ନାଗେନ୍ତେ ଆଲେ ଆପେକେ ବିନ୍ତିପେ ତାନାଲେ ।
  gah-gah: 'Nigivénegita, Guivahanite Izesu Kilistó ati gamena itó aitoka lelémo nupa
    iti gamena nenémini gakoláa lo likimitoze, gililo. Neza lakagata aleko láa loko
    lo likimitove:'
  lcm-lcm: Keve tungamem, ani kana serei pok kara Volava Iesu Karisto, na kara angruduai
    ve nia,
