verse: 2TH.002.015
translations:
  kpx-kpx: Iale no haokuvuia, no laheho hoto seleve loui mesoho hisaliale ke evisi
    avuemo lavisi mataha tumutumuave.
  okv-H: Avoeto nau namei kamei, ke be amo pe na ahari na hande ore ingihava avo be
    jigito heteto irivujo.
  tbo-tbo: Yaka ona towolo kadidili i wiatatiyana uyahina. I wibaabani bo i leta uyahihiyei.
  mal-C: അതിനാൽ സഹോദരങ്ങളേ, പ്രഭാഷണത്താലും ലേഖനത്താലും ഞങ്ങൾ നിങ്ങൾക്കു നൽകിയ ഉപദേശങ്ങൾ
    മുറുകെപ്പിടിച്ചുകൊണ്ട് സുസ്ഥിരരായി നിൽക്കുക.
  grc-SR: Ἄρα οὖν, ἀδελφοί, στήκετε, καὶ κρατεῖτε τὰς παραδόσεις ἃς ἐδιδάχθητε, εἴτε
    διὰ λόγου, εἴτε δι᾽ ἐπιστολῆς ἡμῶν.
  bgc-bgc: ज्यांतै हे बिश्वासी भाईयो, मजबूत रहो, अर जो-जो शिक्षा थमनै चाहे वचन या
    चिट्ठी कै जरिये म्हारै जरिये सीक्खी सै, उननै थाम्बे राक्खो।
  khz-khz: Gaura pakurai, walakavamai, pio ruga-kikitali, gavopata-venimto e gatalo-venimito
    vevega-ripara kilara maparara pio kwalanara.
  deu-TKW: So stehet nun fest, Brüder, und haltet an der Ueberlieferung unserer Lehren,
    die ihr empfangen habt, sei es mündlich oder brieflich, von uns.
  zsr-NT: Qui lë ni naꞌ, böchiꞌ lzaꞌtuꞌ, gul‑zóa tsutsu len gul‑gún chiꞌi didzaꞌ naꞌ
    nazëdliꞌ, le bë́ꞌlentuꞌ lbiꞌiliꞌ len buzujtuꞌ queëliꞌ lu guich.
  lin-lin: Yango wana bandeko, botelema ngwi mpe bobatela malamu malakisi oyo toteyaki
    bino, ezala na nzela ya maloba to na nzela ya mokanda.
  hns-NT: Bhaai-bahien, ohie se aapan bieswaas pakarle rahoe. Aur djaun hamlog batailie
    aur tjietthie me liekhlie hai, oe baat na bhoelaihe.
  noa-E: Magau khodamnaan, Ẽwandam iek khĩirchajã marau jaaunaa sĩi ẽsap phã deepʉ̈i
    nʉm gaaijã pãachig jaautarr chan oob khĩir okhoomiet. Khĩir okhooju khãai pãrau
    warag ag gaaita ubʉ thierrkha nʉisit.
  eng-EMTV: So then, brothers, stand fast and hold to the traditions which you were
    taught, whether by word or our letter.
  mib-NT: Núu súcuan te cuɨñɨ nīhin ró hermano, te conahán váha ró jnúhun jeē ní cacutūhva
    ró núū rī, núu jeē ní cacahān rī chí jéē ní tee ri nuū carta.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ फुॽनुसाॽ नु ने़ॽनुसाॽसे, के़धुम्‍बा पोःक्‍खे़म्‍मे़ॽआङ्
    आनिगे़ पाःत्तुम्‍बे़बा पेलिगे़न् पाःन्‍जाक्‍किन्‌नु सक्‍इङ्‌घङ्‌लाम्‍बा के़घोःसुम्‍बा
    निसाम्‍मिन् तक्‍ते़म्‍मे़ॽओ॥
  xnj-xnj: Hinu, valongo vitu, mkangamala kuyima na kulanda mawuliwu gatavawuli kwa
    makokoselu gitu na balua yitu.
  mmx-mmx: Kuren la luvutnetak mi luvurinuk, mina tu atmatkun la minam tebeng lolos
    mo levenanasa maga lox ase vam nimi min. Maga tong asu i nom tinimi gano la maga
    lox aonon bok mo levelinga at levempoang.
  cbr-NT: Nucën xucë́antu, usa 'ain camina, mitsun Jesucristomi catamëti ëntima 'ain.
    Ëníma 'ianan camina nun nu mitsu ñuixuncë banacama 'imainun nun nu mitsu buánmicë
    quiricanu 'icë banacamaribi cuaquin manuima a banacama quicësabi oi 'iti 'ain.
  tee-NT: Pus ji qui'alak'avin va tachi alhilac'ap'it'itch chai va tachi ap'ast'act'itch
    ju anuch amalaninti ju iclamalanitau laqui'ats'oknut quinc'an chai laquinchivinti
    quinc'an.
  eng-LSV: so, then, brothers, stand fast, and hold the traditions that you were taught,
    whether through word, whether through our letter;
  cak-NT: Romari' kach'alal, man timestaj ri xkac'ut can chiwech cuando xojc'ue' iwiq'uin.
    Ni man timestaj chuka' ri xka'ij-e chupa ri carta ri xkatak-e chiwe. Xa can titzeklebej
    rij.
  pah-NT: A'ero ti pejiko hete Jesus Cristo'ga rehe jipi oreirũramo. Tapepohiri ti
    oreremimbo'ea hugwi. Oreremimombe'ua ti perovia hete. Orerembikwatijara ti perovia
    hete no.
  sja-NT: Ɨ̃pemaarã, maperã chóotɨ Cristode ijãa p'anɨde mãik'aapa k'ĩra atuanáatɨ
    taipa parãmaa jarateepatap'edaa, pedee jaradapa wa k'art'ade p'ãdapa.
  xed-xed: Tsaya tama zwanama ɗa ná, dihavawa diha, ka ŋanata kuni ta inda tsa skwiha
    taghaghunaf ŋni ya, dər ya mnaghuna lu nda mna, dər ya vindaghunafta lu nda vinda
    a tsi.
  mks-NT: Ñani mí i̱, na̱ cúú cuéntá Jesús coo ndacú ini ndó xi̱hín ña̱ cándeé ini
    ndó Jesucristo. A̱ ndíndójó ndo̱ tiin tuun ndó ña̱ nda̱a̱ ña̱ na̱jána̱ha̱ nde̱
    nu̱ ndo̱ tá na̱sa̱nduu nde̱ xi̱hi̱n ndó. Ta tiin tuun ndó ña̱ na̱ca̱hyí nde̱ nu̱
    ndó viti.
  gfk-S: Io kaie, bar hinsaa mehet, i tahut be mu na tur dades ma mu na murmur kike
    ra tutuno ing mehet ga hausur mu hobi ta ira numehet harpir ma no numehet pakpakat
    tupas mu.
  bmu-bmu: Miaŋgöra urumeleŋ alaurup, koŋgwarak mönö kude aka malme. Neŋön keu kusum
    eŋgiba jitninan jiin me kimbinöŋ ohoinga mötkeri, keu kötŋi mi mönö qekötahöba
    wuataŋgöba malme. Mewö.
  dgz-dgz: Ap menan, dugup nugawa, kaimakaet wanien ok ge nop wadiaetoni den anu wariwanian.
  eng-GNV: Therefore, brethren, stand fast and keepe the instructions, which ye haue
    bene taught, either by worde, or by our Epistle.
  zaa-NT: Accaỹa hermanos, liguni seguir ccá le creyente tsìttsì, ą'hua bittu iỹùl·lani
    le ca enseñanza nu chi bidète' le, sea por medio de nu chi gutixa'áni tu' le,
    o sea por medio de nu chi bediàni tu' le.
  eng-WEBSTER: Therefore, brethren, stand fast, and hold the traditions which ye have
    been taught, whether by word, or our epistle.
  guh-guh: Tajamonae, bajaraxuata panevajënaeyabelia pacaasaëmëre tsavanapae panejumecovënëtsijava
    Dioso. Pajumecovënëtavanapare patacatsipaebilivaisi. Palivaisi ata patacatoyaquinatsi
    panejumecovënëtsinexa, pëtsa panacofënëtame.
  bon-bon: Peei name pi, cime binamewale, peei ätrunga cabu weene kokre cama jiclajutepi,
    piiyepu cängena joomlemepeye cine lui poto cidi me weebibine ituge abiberäja cime
    bäärmi cabu piiyepu cime oogära mene cabu.
  nhw-BL: Huajca, toicnihua, ximoquetzaca huan ximotlacuahuaca ica temachili. Xijneltocatiyaca
    san nopa tlamachtilistli catli nimechmachtijtoc quema niitztoya amohuaya huan
    catli nimechijcuilhuilijtoc ipan amatlajcuiloli. Amo xijcahuaca, niyon amo xijtoquilica
    seyoc tlamachtili.
  swh-ONEN: Hivyo basi, ndugu wapendwa, simameni imara na myashike sana yale mafundisho
    tuliyowapa ikiwa ni kwa maneno ya kinywa au kwa barua.
  wbi-wbi: Pauluo, vanyalukolo, mwimaghe ningufu. Mulukagule kula ulwiho luno muvulanisivua,
    mulisio na mukalata jiitu.
  bba-bba: Ǹ n mɛn nɑ nɛɡibu, i yɔ̃ro dim dim i n sɔ̃ɔsi ni nɛni ni sɑ bɛɛ sɔ̃ɔsi
    nɔɔ kɑ nɔɔ kɑ mɑɑ tireru sɔɔ.
  eng-KJVCPB: Therefore, brethren, stand fast, and hold the traditions which ye have
    been taught, whether by word, or by our epistle.
  kgk-NT: Upéa-gwi peẽ, ore re'ýi kwéry, anike pejere teĩ Nhandejáry rekoha-gwi. Perovia
    tee meme katu upe va'e nhe'ẽ anhetegwa va'e. Ani katu pemboyke teĩ pendéhegwi
    ore remimombe'ukwe. Anhemonhe'ẽ va'ekwe peẽ-my pene pa'ũ-my aime ramo va'ekwe.
    Kwatia ahai va'ekwe peẽ-my ave. Upéa nhe'ẽ-rupi gwive peiko meme katu peẽ.
  waj-waj: Ti seenayaso, ta kiaunna kuaivo itaama vaivaara rikiada yaagueeqama variatee.
    Ta avaikidiri ngii giaa ngii miaanna kua aataruuvaata ta yanaa fafaarama kiaanna
    kuaivaatama puaisa utuatee.
  cpy-cpy: Ari okanta noyemijantzin-karite-paeni, otzimatyee pikyaaryoo-wenteero okaatzi
    niyotaa-kimiri nojeeki-motanta-paentzimiri paerani. Ari pikimiterori eejatzi okaatzi
    nojankinatzimiri.
  mpx-mpx: He talimeyau ge numeyau, nuku talmilil gagasisi ge panpankiti bolo ha pewa
    eliyamiu, ebo awameya o ebo leta gamwanaa, nuku kukuhikan.
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-patu, purda-nyangkalu-nganpa kajirnalu-nyarra
    wita ngari nyampu yimi wangkami. Tarnngajukulurla marlaja nyinaya pirrjirdi-jiki
    Warlalja-Wiriki Jijajiki. Yali jaru kujarnalu-nyarra wangkaja kamparru-wiyi, ngulakujulurla
    warrarda-juku ngungkurr-nyinaya tarnnga-juku. Manu warrardalurla ngungkurr-nyinaya
    tarnnga-juku nyampukuju jaruku pipangkaku kuja karnalu-nyarra pantirninjarla yirrarni
    pipangkaju nyurrurlaku yapaku.
  luo-luo: Kuom mano, jowetewa, chunguru motegno, kendo makuru matek puonj mane wapuonjou
    gi dhowa kata gi barupewa.
  nhe-NT: Huajca, toicnihua, ximoquetzaca huan ximotlacxilica cuali. Xijneltocatiyaca
    san nopa tlamachtilistli tlen nimechmachtijtoc quema niitztoya imohuaya huan tlen
    nimechijcuilhuilijtoc ipan amatlajcuiloli. Amo xijcahuaca, niyon amo xijtoquilica
    seyoc tlamachtili.
  aii-aii: ܗܵܕܟ݂ܵܐ ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ، ܟܠܹܝܡܘܼܢ ܩܸܘܝܹܐ، ܘܕܒ݂ܘܿܩܘܼܢ ܒܣܲܦܝܵܢܘܼܝܵܬܹ̈‌ܐ ܕܝܠܝܼܦ
    ܠܵܘܟ݂ܘܿܢ ܡܸܢܲܢ، ܝܲܢ ܒܗܹܡܸܙܡܵܢ ܕܦܘܼܡܵܐ ܝܲܢ ܒܐܸܓܲܪܬܵ‌ܐ.
  esk-NT: Aniqatiumaaŋ! Taatnaġusri makitaaġitchi payaŋaiġusri, suli tamatkunuŋa iḷumutuuruanun
    iḷisauttutigikkaptiknun ilipsitñun iluqaakkun uqałłaptigunlu suli aglaptigun tunŋalusri.
  msb-msb: Kaya ngani, mga kamaranghod, magpirme gayod kamo sa pagsarig kag pagsunod
    sa kamatuudan na gintukdo namon sa iyo, magin sa surat man ini o surmaton kaya.
  cpa-NT: Jøng² dsa² roh¹³ jniang³, bí² jmóh³ hniah¹² hoh¹². Tí² chinh¹² jǿg³ ca¹tséih³
    jnieh³ hniah¹² ja³ta¹neih¹ hniah¹² quianh¹³ jǿg³ ca¹dsianh¹³ jnieh³ quianh¹³ si².
  dso-dso: ତେବେ ଏ ବାଇବଇନିମନ୍‌, ତମେ ତବିର୍‌ ଅଇକରି ରୁଆ । ଆମେ ବାକିଅ ଦେଲାଟାନେ ଅନି, କି ଚିଟିତେଇ
    ଅନି ତମେ ଜନ୍‌ଟା ସିକିଆଚାସ୍‌, ସେ ସବୁ ଚାଡାନାଇ ।
  meu-meu: Taunabunai, varavaramai e, ba gini tutuka-tutuka; udumai amo eiava emai
    revareva ai a hadibamui herevadia na ba kahu tao tarika-tarika.
  yva-NT: Weti, arakove, reamare wano tawan no Amisye ai. Muno ananyao reandaura wasaije
    muno ananyao reamo ratoeyo nyovara waowe rai, omamo wapo raijar matuve tavon.
  dgc-dgc: Kanya nadid, a tétotop me, éy manatili kam ta péniwala moya. Sundin moy
    tu nitoldu me dikam sakay tu nisulat me dikam.
  zpm-NT: Goḻguieṉ sca, dziits goḻso, ib csaande to grë miṉe pseed no to leṉ dze ne
    biaad no i, niicle miṉe rneegaa no lo to lo guits ne rxeeḻ no.
  hix-NT: Àro ke, yaworon xaxa yawo ro rma haxa ehtxoko, rowtà komo y. Anar me rha
    ehutwahra ro mak ehtxoko. Amna ryhe ahananàhtxownà, amna rwon ke, amna karyehtan
    ke xarha. Amna wya ahananàhàthàyam yawo ro rma haxa ehtxoko.
  sim-sim: Uwa osik Jisasin hishindiyanda ma jirin, jir avak kwambuk ji sika. Mashi
    Avui Wasilakahi angop ni sawerik ji misinda nga jekambak ni kayeshirik ji heyenda
    nga ji tiyaka.
  npi-ULB: यसैले अब भाइहरू हो, स्थिर रहो, वचन या हाम्रा पत्रद्वारा तिमीहरूलाई सिकाएका
    परम्पराहरूलाई पक्रिराख ।
  cgc-cgc: Gani mga utod nay, magpadayon kaw ta lig-en nyo na pagtuo daw tumanen nyo
    pirmi mga tudlo Jesus na ame man na patudlo ki kyo kan-o na naan kay dyan daw
    ta ame na sulat ki kyo.
  tim-tim: Aregât den pat âlepŋe makyeŋgiyion me kulem esenŋân kulemgoenŋe nâŋgâyi
    are kârikŋe lokom manmâ âgâwei.
  yor-yor: Nítorí náà ará, ẹ dúró ṣinṣin, kí ẹ sì di àwọn ẹ̀kọ́ wọ̀n-ọn-nì tí a kọ́
    yín mú, yálà nípa ọ̀rọ̀ ẹnu tàbí lẹ́tà.
  wos-wos: Guniré wakwemben sémbutka mé huluke wakwemben sémbut male huru. Wamben
    hundi akwi, nyingambu hayimben hundika akwi sarékéta jémba tétanguni.
  emp-NTPO: Maʌ̃ bẽrã djabarã, zarea b̶ead̶adua. Daiba jaradiaped̶ad̶ara, cartad̶e
    b̶ʌped̶ad̶a sid̶a quĩrãdoarãnadua.
  eng-F35: So then, brothers, stand firm and hold to the traditions that you were
    taught by us, whether by word or by letter.
  ind-ind: Karena itu Saudara-saudari, teruslah bertahan dan berpegang pada ajaran-ajaran
    yang sudah kami sampaikan baik lewat perkataan maupun surat.
  pes-OPCB: پس ای برادران و خواهران عزیز، با توجه به این مطالب، استوار باشید و به
    حقایقی که حضوراً و یا توسط نامه‌هایمان به شما آموختیم، محکم بچسبید.
  mpt-mpt: Nekwal ibo Yesuse bainobo galino sbalma wafuniba ni wengo ibo omkaye binobbu
    osa eka ni wengo futan temo dola omfubenobbu osa kla wafueine!
  ssx-ssx: Kametonuo. Koto ekina꞉ta꞉ mo ota꞉ pimanu nikana꞉ma꞉ wapena꞉ loma꞉eki make
    kakema꞉ waloma꞉eki make koto pi paeyao miniki hata꞉ taka꞉lao hao hapa꞉peke.
  mkl-mkl: Nɑ nŋu, iŋɛ inɛ nwɑ ŋɑ, i leekĩ dim dim i mu ide ŋɑ iyi ɑ̀ kɔ ŋɑ si ɡɛlɛò
    ɡɛlɛ wɑlɑkɔ si tiɑ nwɑu.
  gaq-gaq: ଅ ବୟାଁ ବାରି ତନାଇଂ ଡାଟ୍‍ରେ ଲାଃଲାପା ବାରି ନେନେ ସାମୁଆଁ ଣ୍ଡୁଲା ଉଲିଆନେସା ପେଇଙ୍ଗ୍‌
    ମେଃ ସିକ୍ୟା ବାପେଲେଃକେ ଆତେନ୍‌ ସାପା ସାଃ ବପା ।
  gof-RNT: Hiza, nu ishato, minnidi eqqite. Nuuni hinttena nu doonan gidin woykko
    dabddaabbiyan gidin tamaarssida timirttiya oykkite.
  unx-unx: ଏନା ନାଗେନ୍ତେ, ହେ ହାଗା ମିଶିକ, ଆଲେୟାଃ ଇନିତୁ ଆଡଃ ଆଲେୟାଃ ଅନଲ୍‌ତେ ଆପେ ଇତୁକାନ୍‌ତେୟାଃ
    ତିଙ୍ଗୁ କେଟେଦ୍‌କେଦ୍‌ତେ ସାବାକାପେ ।
  gah-gah: Nenemú ligivetegita, lekeza likigika mili alévolé iiki legepagutí gakó
    loká itó luhuva netá ze lekemeká unike lainim-oleketunimó nene ali gikitiki ali
    minalo.
  lcm-lcm: Au, e iang keve tungamem, mi tung akit. Teng akit si mamain ta akalit,
    nang namemtala alis ia si laulauan i mengen vo nei panbuk kapa.
  aer-aer: Atyewe Ngkarte-kenhe anwerne-kenhe areye, rlterrke akwete tnerrirraye Jesus
    anwerneke-artweyeke, renhe apenterlte-apaye. Ayeye yanhe-arle anwerne arrekantherre
    arrekwelenge ileke, renhe arratye itelaretyeke akwete. Ayeye nhenhe-inpe awemele
    akwete anwerne-arle arrekantherre intelhe-ilemeke pipe nhenhenge. Arrpenhe areye
    awerrirretyale nhenge itne arrenhantherrenhe ayeye arrpenhe arrkernemele akaltyele-antherlenge.
  qvc-NT: Masitakuna, noqaykuna parlachishushpa, kartakunata kach'amushpam, yach'achishushqa
    kani Jisukristupaq. Chay nishushqaykunatar mana shaykuq tukuy shunqo sigiyllapa.
  tgl-ULB: Kaya nga, mga kapatid, maging matatag kayo. Hawakang mahigpit ang mga tradisyon
    na naituro sa inyo, kahit na sa pamamagitan ng salita o ng aming sulat.
  cbs-NT: Jaskawen taea en betsabu inun en puibuun, matu jaska wakin katuniken nukun
    yusian beya bena jadi matun mae anu kaxun ibubis nun matu yusintanima inun nukun
    kenewen nun matu yusiainan, jakimama chibankubainkanwen.
  xtm-NTPP: Te chukan kúu ja, ndijin ja ni ka nduu o sa'ya Su'si o a, jin konukuiñi
    va'a ni, te jin kona'a ni tnu'u Su'si o a ja ni ka kutu'va ni ma, ja ni ka ka'an
    sa ma, ji'in ja ni ka tee sa nuu tutu ni ka tetniñu sa nuu ni a.
  nnq-nnq: Bai makalongo mma maha na magaagabale maboulo gutunnengila na gutunhwandakila.
  bao-NT: To biri yʉ yaarã, mʉjare jãa ca bue majiorique, jãa majuropeera mʉjare wede,
    owa cojorique mena mʉjare wede, jãa ca ĩiriquere acobotirãra, teere to birora
    añuro tʉo nʉnʉjeecõa niiña.
