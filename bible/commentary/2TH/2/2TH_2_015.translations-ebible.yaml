  zar-NT: Que lë ni naʼ, böchiʼ luzáʼatuʼ, guliʼsóa tsutsu, en guliʼgún chiʼi didzaʼ
    naʼ nazë́daliʼ, le bë́ʼlentuʼ libíʼiliʼ, en buzúajtuʼ queë́liʼ lu guichi.
  kde-kde: Bahi mmakukulupila avetu, imilanga kwa kuhwinga na mulakamule muhundo letu
    latunnyundile, ikàva kwa kupitila mahubili au kwa baluwa dyetu.
  ata-ata: La sou ta vivixe, ngatulu pekiaꞌinge mo ngatetelisou vaivaikala e nexi
    telosiengixu xe tekaukavu mo telelemolu no ananexe la tesova mulai noxinge.
  qvw-NT: Chayurá chalapacü-masïcuna masïsu tacyaycälil ama un'apäcuychu cartap ütac
    shimïwan yaćhachipäcuśhäcunätapis.
  nfa-nfa: Aꞌari aaꞌi-aaꞌi! Taha dꞌara dènge kèpe paꞌère-ère lii holo-nori dhu jiꞌi
    peka le dènge miu. Sanèdꞌe kahèi aaꞌi-aaꞌi dhu jiꞌi suri tèke ètu dꞌara sasuri
    jiꞌi.
  tnp-tnp: Tol lanəha, piak mɨn mɨne nəuvɨnɨk mɨn, otəhtul əskasɨk kəni motaskəlɨm
    nəgətuniən iətəm iəmhləfɨnə kəm təmah e nəghatiən iətəm təmiet e nohlɨtɨmahal,
    mɨne nəghatiən iətəm nəmotafin e nauəuə iəmlahli=pɨnə.
  urd-urd: पस ऐ भाइयों! साबित क़दम रहो, और जिन रवायतों की तुम ने हमारी ज़बानी या ख़त
    के ज़रिए से ता'लीम पाई है उन पर क़ाईम रहो।
  hot-hot: Ba intu aiyaŋ thêlô, numiŋ lôklokwaŋ ba nobaloŋ abô avanôŋ takatu ba yêlô
    ato lo anaŋ hadêŋ môlô loŋ.
  mqj-NT: Dadi la tontongkoa' ke'de' matoto' illalan kapangngoreanammu anna mentoe
    manda' lako pepa'guruan mangka kipalanda' lako kalemua' susi ummolai battakada
    tenni ummolai sura'.
  rus-SYN: Итак, братия, стойте и держите предания, которым вы научены или словом
    или посланием нашим.
  mbh-mbh: Maken titeikre, aro thomu o mit engeng na o krim bibim pamirealing ako
    them sung esu i a thomu nge, pelie ako them ripot i a thomu nge, na pelie ako
    them wat i a thomu nge.
  bdd-bdd: Ciyamayao watoholo paꞌala, ma ꞌami heꞌitaedi, ꞌima gwaeyega bo ꞌima letao
    ꞌoidiyega waꞌabiyahidi.
  cbt-NTPO: Napoaton iyaro'sa', chiníquën cancantatoma', ya'ipi cancanëma quëran imaco'.
    Canpitataquë ya'huasocoi, no'tëquën a'chintërainquëma'. Ina quëran quirica a'patëranquëma'
    na'con na'con nitotacamaso marë'. No'tën nanansáchin imamiatoco'.
  srn-NT: Brada nanga sisa, fu dat'ede un no mus degedege. Un mus hori unsrefi na
    san wi ben leri unu di wi ben de na unu, èn na san wi ben skrifi gi unu.
  cta-NT: Cuꞌma̱ nguꞌ tyaꞌa na, juani tyiꞌu tsoꞌo tiꞌ ma̱ lcaa chaꞌ nu nguluꞌu ya
    jiꞌi̱ ma̱; cuaꞌni ma̱ chaꞌ caca cuayáꞌ tsoꞌo tiꞌ ma̱ lcaa chaꞌ nu cua nchcuiꞌ
    ya loꞌo ma̱, lcaa chaꞌ nu cua nguscua ya lo quityi chaꞌ ca̱a̱ ca slo ma̱.
  bqc-SIM: Ayãmɛto wá gbɛ̃́ↄ, à zɛ gíũgiũ, íↄ yã́ pↄ́ wá dàɛ́ ń lɛ́o ge
    lá guu kũa.
  tcz-CHONGTHU: Hiche ho jouse gel pumin, sopi deitahte, keihon nangho tahsa a kaumpi
    pet u hihenlang ahilouleh lekhathot a kon hijongleh nangho dingdet'un lang chule
    kathuhilu chu kolchah jinguvin.
  mar-mar: तर मग बंधूनो, स्थिर राहा आणि तोंडी किंवा आमच्या पत्राद्वारे जे संप्रदाय
    तुम्हास शिकविले ते बळकट धरून राहा.
  snp-snp: Yamu mono wenenate-motao, linate auma witi minalo. Ido api gilibonimo ka
    ya wetekafo lonimofe, ido adekafo lufuwa wiyonimo, muki ya olu kiki loti meyalo
    meleti minalo.
  isl-isl: Vinir! Standið stöðugir með þetta í huga og haldið fast í sannleikann sem
    við kenndum ykkur, hvort heldur var munnlega eða bréflega.
  spy-NT: Kunyoo ii, mbo ng'eetaabiya, oyeet keey ānkōōkiilchi kāānēētēywēēchoo kikyoomwook
    ānkēēsirwook.
  xnn-xnn: Isonga bebsatko, masapol ay adi masoksokatan nan patpatiyenyo. Adiyo kak-aanen
    nan tet-ewa ay insolomi ken dakayo isnan insolsolatmi ya isnan inbagbagami.
  mwe-mwe: Bhai, ashaalongo, muishimilikanje ukoto na kugabhika mmitima jenunji, majiganyo
    gutunnjigenyenje kwa lunguya kwetu, na kwa bhaluwa yetu.
  tte-tte: Na kamakavao yo dumayao, kwatolo kaikaiwe tawae kayakayakatai-yanako kolimiu
    iya bwaimwa wakabi-kalatan, nuwana walo koina o leta koina.
  tcs-tcs: Wagar! Ol amenpamle, nomata wanem i apen, kese dem tising strong wea mipla
    bin lane yupla wen mipla i bin de wea yupla. Mipla i bin tise yupla demting wea
    tok ane leta. Wa, stap strong.
  hlt-THB: Cedawngawh koeinaakhqi, ak cak na dyi unawh kaimih ing awi ing aw hui am
    lai ing aw ca ing aw ka mik kqawn law patoe ce ak cakna tu lah uh.
  soq-soq: Sa baiwa no sumanai sosomba ulaipa waeuwa no moambo ba letamba bedewe dialetana
    wadaitumone bedeuwo badowa enonuna.
  qub-qub: Ermänucuna, chayno cananpaj caycaptenga Tayta Diosninchïman sumaj yäracur
    ama gongaychu gamcunata yachachishäta. Chaynöpis ama gongaychu apachimushä cartacho
    yachaycächishäcunata.
  att-att: Wáwwagi mi nga mangikatalà kâ Apu, ipasigaggà naw laguk yù ángnguruk naw
    kuna. Á tángngagan naw yù ngámin nga napiá nga kustombare nga inituddu mi nikayu
    ta keggá mi nikayu ánna yù initúrâ mi gapay.
  bki-bki: Jibe na banalo, maka rivu ka kam tai rila luvuio. Monoka kuvitu sikili
    vatitig bogo nonovio, a monoka kuvokar vatitigio verloglogiano na nuberial ban
    kamiu ruei ea kenememi iliano nalo p̃eli ea niosi nalo nei.
  bqp-bqp: Abire yãi ó gbɛ̃nↄ, à zɛ gbãna, àgↄ̃ yã kũ o dàárɛ kũ lɛ́o ke takada
    gũn kũna.
  mcp-mcp: Nə́ ndɛɛ́ bwaaŋg, yɨ́ɨ́mʉ́gá mənyúul; sə́ á jɨ́ɨ́gʉli bɨ́ minjɨ́ɨ́gʉ́lá,
    míl sə́ lás nə mimpu bɨ ŋgə́ gwág, mílʉ́gá sə́ cilə bɨ́ cilə́g, nadagá nə minjɨ́ɨ́gʉ́lá
    myɔɔŋg.
  hat-hat: Se sa ki fè, frè m' yo, se pou nou kenbe fèm. Pa bliye tou sa nou te aprann
    nan bouch mwen ak nan lèt mwen an.
  npl-NT: Ijkó kiné, nokniwah, ximochikawakah, iwa amo xikilkawakah tlan otomechmachtijkeh
    tejwah tonewiah noso ika se amatlajkuíloli.
  bgg-bgg: Ji-è gathek ro khuiinothek nane bumuiithek, chuh riu ne gathek miiyau nane,
    gathek ro jigigam pha nyie izai yua pha ji shii khoh bo.
  eng-TCENT: So then, brothers, stand firm and hold fast to the teachings that were
    passed on to you, whether by word of mouth or by a letter from us.
  eng-BSB: Therefore, brothers, stand firm and cling to the traditions we taught you,
    whether by speech or by letter.
  cpu-NT: Ari okanta iyekiite, ontzimatye pinkyaaryooventairo okaratzi niyotaakemiri
    nosaikimotantapaintamiri. Ari pinkempitairori eejatzi okaratzi nosankinatzimiri.
  san-ASM: অতো হে ভ্ৰাতৰঃ যূযম্ অস্মাকং ৱাক্যৈঃ পত্ৰৈশ্চ যাং শিক্ষাং লব্ধৱন্তস্তাং
    কৃৎস্নাং শিক্ষাং ধাৰযন্তঃ সুস্থিৰা ভৱত|
  tac-NT: '''Liko ''emi Onorúgame oyérame, tase guwana rujsúpua, ''lige tabilé we''kuawa
    alué ra''íchali napu ramué ''emi beníriru napuíka mochiga ''lige i''sínimi apélichi
    osagá.'
  eng-WEBPB: So then, brothers, stand firm and hold the traditions which you were
    taught by us, whether by word or by letter.
  gfk-H: Io hua, kaba tasi mital, i tahut bia muat na tur dadas ma muat na murmur
    kaikek ra tutun ing mital ga hausur muat tanai ta ira numital hinarpir ma no numital
    pakpakat tupas muat.
  viv-viv: Tobohiyameyao, medema faꞋina wanamidi toyogina ada vehawala tulina tulina
    laumamala againe o leta againe ahawavelevelemi-ma agaidiya wanaluluveꞋavina.
  yao-yao: Nipele, achalongo achinjetu, njimeje chilimbile ni kukamulisya majiganyo
    gamwalijiganyisye kukwetu kwa ulalichile wetu pane chikalata chitwannembele.
  tgp-tgp: Ale matana, la vorai peresi na vevorai, ha turu r̃ilangi, ale ha taurilati
    vujangi sei kama lo vujangi kamim hinia moiso, na retireti teni hin te nomam leta.
  auc-NT: Mönitö tönïñamïni ëñëedäni. Mänömaï beyæ̈ tæ̈ï ongonte quëwëedäni. Edæ mönitö
    önöne inte tedemöni ëñënïmïni incæ yewæ̈möinta yewæ̈mömöni adinque ëñënïmïni incæ
    mïnitö mönitö odömonte apæ̈nedïnö ante ñimpo cædämaï quëwëedäni.
  kbc-NT: Enice, ɡ̶onioxoadipi, oleetibige midokee matiteteloco ɡ̶atiwaɡ̶atakaneɡ̶egi,
    codaa otetenitiwaji niɡ̶ijoa niiɡ̶axinaɡ̶aneɡ̶eco aneetece ɡ̶otiwaɡ̶atakaneɡ̶egi,
    ane jiiɡ̶axinaɡ̶atedaɡ̶adici niɡ̶ijo me jeloɡ̶otaɡ̶atedaɡ̶awa, codaa niɡ̶ijo me
    jiwakateenaɡ̶atibigaɡ̶aji ɡ̶odiwakate notaɡ̶anaɡ̶axi.
  bmh-bmh: Gonun, zaiger, ag suban gusig tapai daiban, gonugau ze gusig patan. Ze
    go iguan abai maremun. Ziwas ipal ebu, ig ze go igual oigsau eim awaremun. Ziwas
    ipal ebu, ig sikut wai maremun. Ag ze go subantal gusig patan.
  ctu-BL: Jini cha'an, hermanojob, yom mi la' xuc'chocon la' bʌ. Wen ac'ʌla ti la'
    pusic'al jini t'an tsa' bʌ la' wubi mi tic t'an lojon, o mi tic jun lojon.
  meq-meq: Hərwi niye malamar ga hay, ndzum dəwerwerre ɓəŋɓəŋ lele, dzalum ka wu neheye
    nəmaa tətikakum aye huya, kwa taɗə nəmaa tətikakum tə bazlam kwa taɗə nəmaa watsakum
    naha a ɗerewel, pum na a mədzal gər kurom.
  noa-H: Magau k'odamnaan, Hẽwandam hiek k'ĩirchajã marau jaaunaa sĩi hẽsap p'ã deepʌ̈i
    nʌm gaaijã pãachig jaautarr chan hoob k'ĩir hok'oomiet. K'ĩir hok'ooju k'ãai pãrau
    warag hag gaaita hubʌ t'ierrk'a nʌisit.
  alp-NT: Hoko suke kwali betaya imi hlaleke tiktili kai hlaleke rame lulu loko lepata
    rebe ami atetukelu ete imi pende, rebe ami betekelu pise ami lekiule kena amiki
    sulate akmena ete imire.
  san-VEL: ato he bhraatara.h yuuyam asmaaka.m vaakyai.h patrai"sca yaa.m "sik.saa.m
    labdhavantastaa.m k.rtsnaa.m "sik.saa.m dhaarayanta.h susthiraa bhavata|
  kbq-kbq: Ana hu'negu nenafugata avoma kreneramita, rempima hurami'nona kerera azeri
    hanavetita oti hanavetiho.
  kbh-kbh: Chcasna, ndocna te s̈mattsajbaná os̈buáchiyana chë ndegombre soyënguiñe
    nts̈amo tcbonjabuatambacá, cach ts̈ëngaftangbeñe jóyebuambayëse y tsbuanácha jubuábiamëse,
    y ndocna te inÿets̈á s̈matjátsjuabnaye.
  ron-LSB: Așadar, fraților, rămâneți deci tari și păstrați tradițiile pe care ați
    fost învățați de noi, fie prin cuvânt, fie prin scrisoare.
  pon-pon: Ari ri at akan, tenedi on o apwali padak, me komail padakkier, ma jan ni
    kajoi de at kijin likau.
  nhe-BL: Huajca, toicnihua, ximoquetzaca huan ximotlacxilica cuali. Xijneltocatiyaca
    san nopa tlamachtilistli tlen nimechmachtijtoc quema niitztoya imohuaya huan tlen
    nimechijcuilhuilijtoc ipan amatlajcuiloli. Amo xijcahuaca, niyon amo xijtoquilica
    seyoc tlamachtili.
  sps-sps: Ai to fuainy vamuinyasiny fafaaman tsonyo, mi ma tsutsun fareits am nom
    tap iny to na man to te faatsuts iny amam tsumi, tana fo favaanan tsumam an vaamuan
    nan noun te kirkir amam.
  wnc-wnc: Unzingge mate notna. Ginda kekekake Anututane wamu kuupbam ninda gentangan
    ba pas tangan ngang danidamukumangu ginda gitna pake yutnong.
  bus-bus: Beee yãnzi wa gbɛ̃nↄ, à zɛ gbãa, àgↄ̃ yã kɛ̀ wá dàare kↄ̃n lɛ́o ke takada
    guu kũna.
  gub-BL: A'e rupi amo ma'e uruzapo kar putar peme ure nehe kury, urerywyr wà. Pezekaiw
    katu ureze'eg awer azeharomoete har rehe nehe, ureze'eg awer peme ureremimume'u
    kwer rehe nehe. Urumuapyk a'e ze'eg ure, peme imono kar pà ure.
  imo-imo: Linonga ango kame, aku terimu kani enge ningo angilko, linoni eno kinye
    molopolio Gotenga unguma nimbo tipo, altopa pipia topo tipo, aku tepo mane tirimulu
    ungu tukume akuma tiye naa kolko wamongo lombileio.
  boj-boj: Deqa ijo was, niŋgi siŋgila na tigeloqnsib Qotei aqa anjam kalil iga nami
    niŋgi merŋgoqnem qaji di dauryoqniy. Anjam kalil iga neŋgreŋyoqnem qaji di dego
    niŋgi dauryoqniy.
  eng-DRA: Now our Lord Jesus Christ himself, and God and our Father, who hath loved
    us, and hath given us everlasting consolation, and good hope in grace,
  knf-knf: An bayiţun, namëbaan keeri naliinŧan nado kaţaş bnuura udolade wi ŋjukananaŋ
    wal wi ŋwooŋ du an, këme wal wi ŋpiiŧanaŋ piiŧ ţi wa.
  san-KHM: អតោ ហេ ភ្រាតរះ យូយម៑ អស្មាកំ វាក្យៃះ បត្រៃឝ្ច យាំ ឝិក្ឞាំ លព្ធវន្តស្តាំ
    ក្ឫត្ស្នាំ ឝិក្ឞាំ ធារយន្តះ សុស្ថិរា ភវត។
  arn-NT: Famngechi tati pu peñi ka lamngen yafüluwkülen amulemün ka ngüyükilmün ti
    kimeltun tamün eluwfiel iñchiñ mülepulu eymün mew ka tati karta mew.
  zas-NT: Zeel, compniar raliduladx ree Jesucrist, gol guzujdxiꞌch gol binal tëë ni
    balüün lëjt chi badxuꞌnëꞌn lëjt, në ni ma banan lojdi loj guiꞌch ren.
  ken-NT: Bɔ̌ma, tě yɛka kpirí, mǎndɔk ambɨ mɛnoko mɛnyɨŋ ɛbhɛn sɛ́tɔ́ŋ be mpok
    sɛchi nɛ bhe nɛ ɛbhɛn sɛ́sɨ́ŋɨ́ amɛm bɛkáti ɛbhɛn sɛ́tó ntá yɛka.
