  urd-GVU: بھائیو، اِس لئے ثابت قدم رہیں اور اُن روایات کو تھامے رکھیں جو ہم نے آپ
    کو سکھائی ہیں، خواہ زبانی یا خط کے ذریعے۔
  yre-NT: -Yee "wɛan 'kʋ "bʋɩ Zozinɔn, 'ka 'tɔ 'plɛblɛ Bali -le 'wɩ 'ji! 'Wɩ pɛɛnɔn
    nɛn kʋa paa 'ka 'ji bɛ, 'ka 'tɔ "da 'plɛblɛ! -Te kʋa 'vɩ 'kʋ 'le oo, ɛn -te 'fluba
    nɛn kʋa crɛn -tɛ 'cɛɛ oo, 'ka 'tɔ "da 'plɛblɛ!
  fuh-BKF: Ndelle sakiraaɓe, tinnee, tabitee e ko min anndini on ɗuum, nde wo e haala
    amin nde wo e ɓataaki amin.
  arl-NT: Naaratej cuarta Pueyaso pueyanaa, majaari nioojia nia niquijiotenu Pueyasoocuaji.
    Naajuhuaj, nia numaama nia racatare canaa niishitiojosano niajaniya niaata canaa
    quishacari, canaa naajioneecajinia canaa rootasano niajaniyajuhuaj.
  ziw-ziw: Elo walukolo mtogese naho mtoze mahinyo yetu chiwahinyizeni vikatenda kwa
    kulonga mbuli yedi ya Kulisito hegu kwa baluwa yetu.
  grc-TR: Ἄρα οὖν, ἀδελφοί, στήκετε, καὶ κρατεῖτε τὰς παραδόσεις ἃς ἐδιδάχθητε, εἴτε
    διὰ λόγου, εἴτε δι᾿ ἐπιστολῆς ἡμῶν.
  nag-nag: Etu nimite, bhai khan bhal pora khara thakibi, prochar kora aru amikhan
    laga chithi pora ki to sikhai dise, eitu khan bhal pora dhori kene thakibi.
  eng-OEBCW: Stand firm then, friends, and hold fast to the truths that we taught
    you, whether by word or by letter.
  knj-NT: Yu tu' xin, jex wuẍtaj, jex wanab, caw tec'an che yute je ba. Manchej je
    bej q'ueytoj wan cuybanile kalnaj e ex, c'al wan albiltoj yul carta ku.
  deu-1912: So stehet nun, liebe Brüder, und haltet an den Satzungen, in denen ihr
    gelehrt seid, es sei durch unser Wort oder Brief.
  san-PUN: ਅਤੋ ਹੇ ਭ੍ਰਾਤਰਃ ਯੂਯਮ੍ ਅਸ੍ਮਾਕੰ ਵਾਕ੍ਯੈਃ ਪਤ੍ਰੈਸ਼੍ਚ ਯਾਂ ਸ਼ਿਕ੍ਸ਼਼ਾਂ ਲਬ੍ਧਵਨ੍ਤਸ੍ਤਾਂ
    ਕ੍ਰੁʼਤ੍ਸ੍ਨਾਂ ਸ਼ਿਕ੍ਸ਼਼ਾਂ ਧਾਰਯਨ੍ਤਃ ਸੁਸ੍ਥਿਰਾ ਭਵਤ|
  nob-LB: Hold fast ved troen, kjære søsken, og følg den undervisningen dere har fått
    i våre brev og alt dere fikk lære da vi var hos dere.
  ntj-ntj: Yuwa kurta tjurtupirti, ngayulu-latju nyinarranytjalulpi tjukurrpa tjukarurru
    nintipungkulanytja. Wantirra-latju pitjangu ngurra kutjupanguru puru lata-tjanampanku
    mawiyarnu. Nyangka-ya tjukurrpa palunyanya tirtu kulinma.
  sxb-NT: Kutio waamwifu, muambe wukalu engerera eya twawagerera, ewe eya twawagerera
    ne eminwa giifu nakuwa eya twawagerera ne ebaruwa ezia twawajojera.
  nhu-NT: Nonɛn boom bo bwee wese le, ben eleemè tɛmyi, jicì nce wvù bese to nyaɛ
    ɛ̂ ben e, kɛnɛɛ ɛ̀ nu wvù bese to yɛɛyɛɛ lo ben dvú bô diuw, kɛnɛɛ ɛ̀ nu wvù bese
    to saŋɛɛ lo ɛ̂ ben.
  row-row: Toronoo nggare! Miꞌitataaꞌ mikindoo no toꞌu malolole saa fo hai mifadꞌe
    neu nggiꞌ a. Misinedꞌa saa fo hai suraꞌ sia susura.
  msy-msy: Kamaghɨn ami, en adarasi, ia bar tuivigh gavgafigh. Eghtɨ Godɨn akar e
    ia mɨkemeziba, o akar ian sure damuasa osiriziba, ia dar gɨn mangɨ.
  agg-agg: Ranɨmboane asu, wandafɨ mamɨ, se ŋgɨnɨndɨhümündi nɨboadei. Godɨndɨ hoafɨ
    muŋgu sɨheimbo yafambenambo, pasɨnambo yamundarɨhundürɨ ra se kɨkɨhɨndɨhümündi.
  ptp-ptp: Mêgem xam lige, xe nêl vô xam bêga bê xam le xêkɨzêc dɨ hôm kɨyang nôn
    wê xe nêl vô xam vac myam dɨ kɨvuu vac kɨpihac ge xôn pɨlihi dɨ tɨmu vô.
  nak-nak: Mai alele, amuto tabarabaragu, taritigi amuto ge magiri vagari moli, amuto
    ge sau tola vagari tai la merera tomi ale amite valoloti le amutou ovola, amite
    kekesi taitia mutouo.
  lbb-lbb: Pa larning, na tastasimitol, mulor tur rakrakai, pa mulor nuk akes a asasaerla
    ning mitol ka asaer tar mulo onoi. A asasaerla ning mitol ka atai tar mulo onoi
    o mitol ka tumus tari otleng tetek mulo.
  kan-2017: ಹೀಗಿರುವುದರಿಂದ ಸಹೋದರರೇ, ದೃಢವಾಗಿ ನಿಲ್ಲಿರಿ. ನಾವು ಮಾತಿನಿಂದಾಗಲಿ, ಪತ್ರದ ಮೂಲಕವಾಗಲಿ
    ನಿಮಗೆ ಬೋಧಿಸಿದ ಸಂಪ್ರದಾಯಗಳನ್ನು ಭದ್ರವಾಗಿ ಹಿಡಿದುಕೊಂಡಿರಿ.
  cso-NT: Hi³ jáun² né³ reh², cuɨ́¹ tionh² náh² hi³ nio² tiá³ honh² la³ má²tionh²
    náh² nɨ́², ha³ lɨ́² chá² náh² tɨ³ có³² jáɨ¹³ hi³ ca³juáh¹³ jnoh¹ jáun² ñí¹ ná¹jéinh³
    ñí¹ dí², jɨ³ cun³quionh³ sí² nɨ́² siáh³.
  ena-ena: Hameŋ sadaŋ iadɨ isagali imahali me namɨlaŋ vɨdɨvɨdɨŋ lagulamɨhalaŋ uami.
    Alaŋ Asɨ dɨ ciaŋ akape tɨbɨ nalusaŋ lamalubilubi sulahɨlu agadɨ sɨhɨvia sɨbaŋ
    lubiahɨlɨhalaŋ uami. Manasɨŋ hɨvɨ lɨbavɨla nalusaŋ igumɨli ualɨ agadɨ avi sɨhɨvia
    sɨbaŋ lubiahɨlɨhalaŋ uami.
  nbq-nbq: Anderogo atma, naswei o. Yi wene ndi wene nenane vaga yukhurugu lagagup
    inim, dirup warek vaga yukhurugu lagagup ako inim, henendawi wadok dek dugwit,
    wene andi, nggitik-nggetok erogo vagogo dogones.
  tgo-tgo: Iya kaiwae, lama bodaboda, hu ndeghathɨ vurɨgheghe na hu vikikighathɨgha
    emunjoruko iyava wo vaghareŋgako e ghemi, e ghalɨŋame o e leta tɨne.
  yap-yap: Pi walagmad ni girdi’en Kristus, mpired ni gimed bmuduwgil, mi gimed chichiiy
    pa’med ko fapi thin nib riyul’ ni fa’an ni ir e kug filed ngomed ko machib ni
    ug ted ngomed, nge tin kug ted nga babyor ke yib ngomed.
  mop-NT: Hermanoje'ex, ma' a beele'ex a p'ütü' ma'ax u tubul te'ex c'u' ti wadaj
    te'exe, y etel ti tz'iibtaj te'exe.
  tet-tet: Tan lia nia, emi musti haterus aan, mamaluk sia! Kaer diꞌa-diꞌak hanorin
    hotu-hotu mak ami hanorin tiꞌan no ami hakerek tiꞌan baa emi.
  hlt-MCSB: Te dongah manuca rhoek pai uh van laeh. Kaimih kah olka lamloh, capat
    lamloh n'thuituen nah singyoe te muk uh.
  xtd-NT: Ñani‑da kuꞌa‑da, xijan kuu xa kundee ini koio‑n, xa jandixa koio ka‑n Jesucristu.
    Kada koio‑n ntdaa xa n‑ka dakuaꞌa ñaꞌa‑da, tnuꞌu n‑ka jaꞌan‑da xiꞌin carta n‑ka
    kidavaꞌa‑da.
  mdy-ETH: ዬያሮ ታ ዒሾንሦ! ታ ሚሾንሦ! ዶዲ ዔቁዋቴ፤ ኑኡኒ ዒንሢም ዻንጎና ኬኤዜሢ ማዔቴያ ፃኣፒ ዒንሢም ኑ ኬኤዜ ኪኢቶ
    ዓርቁዋቴ።
  spl-spl: '@see-verse:2TH.002.014'
  usp-NT: Lajori atak kech'elxic chirij Kakaj Jesucristo, cowirsaj awanmak chi jb'anic
    mak c'utu'n ri b'il chawechak kawi'l cuando xojwa'x aac'lak y ri xkatz'ib'ajb'i
    li wuj ri xkatakb'i aac'lak.
  zav-NT: De'e na'anə' beṉə' bišə', ḻesotezə ḻeso ḻegonḻilažə' Diozən'. Na' ḻe'e talentezə
    de'en bzeɉni'ito' le'e, šə dižə' de'en be'elento' le'e o šə de'en babzoɉto'.
  sgz-sgz: Má ngorer, rang buhang, gama tur atu má gamáng katkatang kuluk i aratintin
    er gim alsai ur si gam, bos aratintin er tungu gimáte parai narsá gam má aratintin
    mul gim siri i pákán ram.
  kek-NT: Jo'can ut ex herma̱n, cauhak taxak e̱ch'o̱l sa' le̱ pa̱ba̱l. Me̱canab xpa̱banquil
    le̱ tijbal li xkach'olob che̱ru nak xoa̱tinac e̱riq'uin. Chi moco te̱canab xpa̱banquil
    li c'a'ru xkatakla xyebal e̱re sa' li hu li xkatakla e̱riq'uin.
  blz-NT: Mbali' iya'a, utu-utus, bi poonggor i kuu ka' tontoni a pisiso' men kai
    pisiso'konmo na ko'omuu, mau men kai tundunkon kabaipo men kai suratikon.
  poe-NT: Mé xi̱kaha kíchó ni, jína chrókꞌuejorá chrókꞌuitjáyanhyará tí nkehe kjua̱ko̱ha̱ráni
    tió kꞌuéjóni jnkoko̱á la ko tí nkehe chrónka tí xroon ikjinni kꞌuayéhérá.
  san-TAM: 'அதோ ஹே ப்⁴ராதர​: யூயம் அஸ்மாகம்ʼ வாக்யை​: பத்ரைஸ்²ச யாம்ʼ ஸி²க்ஷாம்ʼ லப்³த⁴வந்தஸ்தாம்ʼ
    க்ருʼத்ஸ்நாம்ʼ ஸி²க்ஷாம்ʼ தா⁴ரயந்த​: ஸுஸ்தி²ரா ப⁴வத|'
  cof-NT: Junni acola, soquila, sonba tenca inilaina! Chiquila micarinanan, meran
    pun ito nenalarana! Fiquichi micaricaca, o pilachi micaricacanan, jeraleca seque
    merámin ito natiya peleilaituna!
  srm-NT: Wë nöö dee sëmbë, gaantangi, ˻wan musu mbei sëmbë ganjan unu e. Nönö.˼ Ma
    dee lei dee u bi lei unu di u bi dë ku unu naandë, ku dee u bi sikifi manda da
    unu, nöö be un taanpu seei ta hoi de gingin.
  qvs-NT: Wawkinikuna, paninikuna, yachachishkaynikunata killkashkaynikunata allita
    kreyishpa mana kunkashpa kawsaychi.
  zca-NT: Kuze', rë go wech no bizan; ñal guzo go wen lo rë widi'zh nazhon kwa'n milu'
    yub no lo go, mbaino rë widi'zh kwa'n midi'zh no lo go, lo rë yech mixë'l no.
  cbc-NT: Bairi yʉ yarã, yʉ bairãrẽ bairo caãna, Dios yaye quetire tʉ̃goña jãnaeticõãña.
    Caroaro átiãnajẽ ũnie jetore áticõãña. Mʉjããtʉ ãna, mʉjããrẽ jãã caquetibʉjʉriquere
    masiritieticõãña. Tunu bairoa mʉjããrẽ jãã cawoatuquetibʉjʉjorique cʉ̃ãrẽ masiritieticõãña.
  qxo-NT: Waugicuna panicuna, tsaynö caycaptinga Señor Jesucristuman imaypis criyicuyänayquipä,
    ningäcunata ni cartäwanpis nimungäcunata ama gongayaytsu.
  mox-mox: Emavo, yani diavona niʼa yasimanedi weaqidi ona nuanua. ʼInega ona tovoloʼiʼita
    ta tolaʼai niʼau aveʼitemi ema vonega be wese ema letayega ona kafiʼiʼihia.
  kew-kew: Goa pea-ga ame baaninu-ya, nimiri waru epe-rupa puri waru paloa piralepape.
    Gote-na ora agaa niaame abade nimi lagisima page pepa madaa tisimade agaa page
    nimimi waru niminaawa piralepape.
  dww-dww: Vutuna aubainama yau bana, ko midi da bagibaginaḡa, be aba mudumaie bo
    letae kewai katakataimina, vutudi ko kaidididina.
  twi-ASANTE: Enti, anuanom, monnyina pintinn na monka mo ho mmata nokorɛ a yɛkyerɛɛ
    mo wɔ asɛnka ne yɛn nwoma no mu no.
  aoj-aoj: Eaꞌ deiꞌ ipaꞌ Kristen alipipai pindalutu banagepa ma basef hiafi Godi wagaꞌipipaef
    malogufi o wagaseꞌepaef okwatihi, ifimba ipaꞌ dailaef.
  cbv-cbv: Pánihna, Jesucristodih tʉ́i péenit ñi jʉmʉʉ́. Pánih péena, jwĩ naóh bohéátjidih
    jwĩ daác wahnidihbʉt tʉ́i náhninit, ñi yap yohca bojoó.
  taw-taw: Anɨb ak nɨm mam ay sɨkop, takaw pel agñon nepek ak sek, mɨj tɨkɨl agon
    nepek ak sek, nɨŋɨd kɨles gɨl dɨtep yɨbɨl gɨnɨmɨb.
  jic-NT: Mpes lovin toponé nusin tji'yüsa la tjijicj mpes. Cupj p'iyá qjuisin tji'yüsa,
    niná p'iyá nusin tji'yüsa la tjijicj. Nun nt'a tepyatjaquecj na, nusin tji'yüsa
    la tjijicj. Papel tepyaquecj wa nun mpes, nusin tji'yüsa la tjijicj wa papel nenem
    mpes. Qjuisas lovin mponé pjü way nusin tji'yüsa la tjijicj.
  zap-NT: Por neguin ysalzaandet de ne rlaleedx de Jesucrist, gutsanal yra ne wneluu
    noo de, nigle yra diiz ne wzëët noo lo de, nigle yra diiz ne rzoob noo lo gyiich
    ne rxaal noo lo de.
  wer-wer: Pötaanök karurö ar kosang sak taueë Anutuu ngönënte tenim këmötök rë nuulööre
    pepatë ök niiaö pël elnieima pötë ënëm ëeim ön.
  ipi-ipi: Amene imalini yame, yakamato nambana pii utupane pitaka nembo toto, Kitisene
    tai atoto, pii-mane mana langema tupapi, pepa peyo epe loto, mana langema tupapi,
    mana utupane pitaka wato minu atalapape.
  qul-NT: Ajinaka firme caychis, mana konkapuspa nokaycu quiquinpaj yachachiskaycuta
    ni escribiskaycutapas.
  tnc-tnc: Yijeyomarã, i'suᵽaka imarũkirã imarĩ, Jesucristore mija yi'yua ja'atarimarĩaja
    mija imabe. Ritaja wãjirokakaka mijare yija wãrõraᵽaka, suᵽabatirã ᵽaᵽeraᵽi mijare
    yija o'oraᵽakaoka mija ã'mitiriᵽẽarijaᵽe.
  ter-NT: Koeku kó'iyeaneye, itínoe po'inu ûti xoko Jesus, vixíko'okopinoe kéxuna'ixivo
    ikéneke Vúnae, ákoti kemuyá'ika iséneu. Yíxapumaka ne víhikaxeopikenoe yanekôyo,
    yusíkoti itúkeovo koekúti koyúhoinopikenoe ûti koeku vóveako xepákuke, áko'o po'i
    koekúti yutóenopi ûti.
  bmr-NT: Monahabomɨ, jaanegui mejeevesumoro majabajeevedino amɨɨhaico moojɨri, bu
    aamefeenedɨ icano mɨjɨɨbeguehicanoco.
  fuf-fuf: Ko ɗun waɗi, yo musiɓɓe, wonee tabituɓe, jogitoɗon janndeeji ɗi men janni
    on ɗin, woni non ko e konguɗi, woni e ɓataake.
  bhl-bhl: Nakunum kumel kunum waneng yutaka! Kaneko kasike, yu kitil kuw keko, num
    yulo yangsuluw weng so, fut bosuluw weng beso, alik alik kukuyemin weng be kitil
    kuw aluwboliwka!
  ons-ons: Eso ea wane kimakop, ŋine togogole okorau paki, don wele kito ŋibongone,
    aŋaŋo ŋidangone, me kibiwo qe ŋibongone, yewa malilipka okorakei.
  con-NTPO: Tsa'cansi, faengasundeccu, injama'tse, ingi candusian'choma aqque'pasa'ne.
    Nane ingi afa'choma, ingi tevaen'choma'qque injan'jen'faja.
  ghs-ghs: Oho quba dzairamane, nanai tooma bapotopotorai mae geeta qeete banaitorai
    oho sinasinake nike aimanipamuke eete ota qooro tatanga naatare.
  peg-peg: ଲାଗିଂ, ଏ ଟଣ୍ଡାର୍‌, ଆରି ତଣ୍‌ଦେକ୍‌ ତିର୍‌ ମାନାଟ୍‌, ଆରେ ମା କାତା କି ଚିଟି ହୁଦାଂ
    ଏପେଙ୍ଗ୍‌ ଇମ୍‌ଣି ହିକ୍ୟା ପାୟାତାଦେର୍ଣ୍ଣା, ହେ ସବୁ ଆସ୍ତି ମାନାଟ୍‌ ।
  txu-NT: Ẽ, akmere ar, àpnhĩre ar, kam dja gar 'ã angrà tỳx ne. Ar ije ar amã prĩne
    Metĩndjwỳnh kukràdjà jarẽnhja dja gar ajamako mar tỳx mex ne. Ar ije pi'ôk no'ôkkam
    ar amã arẽnh ne ije ijajkwakam ar amã arẽnhja tãm dja gar ajamako mar tỳx mex
    ne mã ama.
  eng-WEBU: So then, brothers, stand firm and hold the traditions which you were taught
    by us, whether by word or by letter.
  gnw-NT: Jãeramo, cherɨvɨ reta, pepɨrãta pepurugüɨrovia re. Agüɨye peacañɨ ore pomboe
    jese vae güi. Echa'ã ore pomboe oriñee pe jare tupapire nduicuatía peve vae pe.
  mux-mux: Oliunga angmene, aku tirimeliinga tondulu munduku molku, oliu-ni enu⸤-kene
    wasie molupu kene⸥ Pulu Yili-nga ungma nimbu sipu, ⸤penga⸥ pepá topu sipu, aku-sipu
    ung-bo tunjurumulu ung-sika akuma munduku naa kelku tondulu munduku piliiku molai.
  maj-NT: Kui b'a̱ maha, já nts'e, ndjá ti̱nchahanu ko̱ n'e̱tjusun ni xi tsinchiyó
    nga kin'ekjas'ei̱hi̱n, ni xi tsixínyai̱hi̱ ko̱ xi y'ét'a xu̱ju̱i̱hi̱n.
  bkq-NT: Deus xurâem mawylymogue, ton-honre kehoem Jesus einwântaungâ. Agâmo tatay,
    xina inomedâdâmo, Deus ize ato ara amitomoem. Ilâpygueduo, âyanmo kata xina niweni,
    nigonodâ warâ xirâ modo wâgâ aguenri. Awylygue olâ inomedâdomobyry ara lelâ aitaungâ,
    xina kely.
  kue-kue: Ipre angrima wagle ene andigl giglendi mogl ana no ka beke tomga, i drano
    mina mo pepa muno bogl tomga ikra ene akegidi molo.
  cot-NT: Iroosacanica imaica, napitsaroventarijiate, pincoquempaniquea pintsaroventamajajianaquempariquea
    Amajirote, aatoquea pipeacojianajaroquea notsatacajaiaquempica notsavetantimojiaquitimpigueti,
    aisa aato pipeacojianajaro notioncajiaquempica paperiqui.
  bnp-bnp: I mavonga, mua e huriki a turagu, mu pesi tora. Mu muri mai a vinara mete
    tovo mua vona, turana vinara mete here puru na raukea.
  apn-NT: Jakamã kwa kêr ka mẽ ra mẽ ixte wam mẽ awỳr kagà mẽnhta kamã harẽ nẽ mar
    tỳx nẽ. Nẽ mẽ akôt mẽ ixpa ri tanhmã mẽ ixte mẽ ajahkre htoja mã ajamaxpẽr mex
