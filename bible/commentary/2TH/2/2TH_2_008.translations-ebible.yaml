    wówátsi óekwee-í óewänpisiphayḏeeḏiboˀ, Jesus-ví kohthay ûnmuuˀiḏibo óehéyí.
  rmc-rmc: A paľis pes oda Manuš le Binoskro sikavela, saves o Raj o Ježiš murdarela
    le dichoha andral peskro muj a zňičinela peskra slavaha, sar avela.
  apr-apr: ngan la bet tool ke sak noonoongoo tani in ole se pombe mallangana nga.
    Ye in tool tani yo bet Tool Mai Yesu isi ngan ole iwete leu a amunu yo ipas ye
    koonoo a isi in iraumate le imata, inbe igarungu ye gurana mai ke lulngana i.
  tiy-tiy: Tidéw béno, i Tetee Etéw téfégito. Endob amuk gégumah i Kadnane Jesus,
