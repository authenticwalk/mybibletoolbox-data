  gof-ENT: ሄሳፌ ጉዬ፥ ጌላ ኡራይ ቆንጫና፥ ሺን ጎዳ ዬሱሲ ባ ዶናፔ ኬያ ሼምፑዋን ባ ቦንቾ ዩሳን ኢያ ዎና።
  aau-aau: Sei, God so sow me kamaun-sow-uwr sohokwe enekwei sohiy non lousne ey.
