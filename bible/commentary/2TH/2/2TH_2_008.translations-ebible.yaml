  lbk-lbk: sa et maipaila nan takhon si kinangaag. Ngem isnan omaliyan Apo Jesus pateyena
    siya isnan ngas-ana, ya pakawasena isnan chadlos somili ay enpail-ana.
  mto-NT: Tá̱vani tseꞌe yakpu̱jkja vyeꞌna, vanꞌit tseꞌe ñu̱ke̱ꞌxnatá̱kat je̱ ka̱tsu̱kute̱e̱ꞌmpa.
