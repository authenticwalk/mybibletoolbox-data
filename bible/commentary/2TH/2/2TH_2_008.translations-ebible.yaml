    vich'eegwąhndit kwaii haa yęhdaa tr'igwihee'aa t'inchy'aa.
  gvn-gvn: Yinyamun yinya bama buyun bajaku Godunku wawu kari bajaku, yinya bama kadaykuda.
    Yamba Maja Jesus kadayda, nyungun yarkinkaku kunilarrku, wulmbarrinyamundu ngandalda,
    kunbay-manilarrkukuda. Maja Jesus junkurrjiku kaday, yinya bama buyun kunbay-manilarrkukuda.
  nna-nna: Palajangarra pala nyarra Kurlujartinykata Marrngu ngayarta jarruliny. Yuu,
    Satan-ju ngakalkuliny paliny, mitu marnarrulinyjaninyi maparnjartinyju wirtujartinyjupa.
    Jilkuliny warinypa wariny kurlujartiny, mitulu palinymilalu ngurra malkulinyjaninyi
    jinta warinykurnu, kurlungu. Kurlkarri malapiyi paliny wirtu yiji, Ngarrkakapali,
    pinakarrulupiyalu palinyku. Palaja Jesus nganyjurrumili Nyampali kulpuliny pirrpanga
    wirtungu yiji parlparrjaja. Wurralkulinypili Kurlujartinykatanga Marrngunga, “Marlkarri
    wirlalamarnanta kuwarri.” Yija, palalu muwarrju wirlalkuliny. Nyarrapa pinakarrinyiyili
    palanga Kurlujartinykatanga wirlalkulinyjaninyi wiyirr Ngarrkalu. Pinakarrimayi
    muwarr yija yiji Ngarrkamili, yijalmarta jirnimayili palinyja, kartuwarra marnamajaninyi.
    Yakal marnayi muwarr Ngarrkaja. Palajunjalu jurtu ngakalkulinyjaninyi ngarramarnti.
  nhy-NT: Iwan ijkuakón kemaj walmonextis in tlajtlakoltlakatl, iwan toSeñor Jesús
    kimiktis ika ijyoyo katlej kisas de itech iten, iwan kipojpolilis ipoder in tlajtlakoltlakatl
    ika ipetlanilis nijkuak witz.
  asm-FB: তাৰ পাছত সেই অবাধ্যতাৰ পুৰুষ জন প্ৰকাশিত হ’ব আৰু প্ৰভু যীচুৱে নিজৰ মুখৰ
    নিশ্বাসৰ দ্বাৰাই তাক ধ্বংস কৰিব আৰু তেওঁৰ আগমণৰ আবিৰ্ভাৱৰ দ্বাৰাই তাক শেষ কৰিব।
  okv-okv: Eto pahurou Sinena Puriha Embo amo arahata koguroro Bada Iesu na puvuto
    amita sago kiari te hoenge te na Embo amo tau beasuja.
  mxt-NT: Tyicuan ta cundɨcuita ra quiñi caa cuan ta Sutu Mañi yo cucahñi ra chi ra
    chihin tatyi yuhu ra ta cusanaa ra chi ra chihin cha xiño ra quɨvɨ cuquichi ra.
  tzo-NT: '@see-verse:2TH.002.007'
  ind-AGS: Kemudian si pemimpin tanpa hukum akan disingkapkan, orang yang akan dilenyapkan
    oleh Tuhan Yesus, dihempaskan, menghancurkannya dengan kecemerlangan kedatangannya.
  omw-omw: mwiaqaatairoma qamwanrama kyero Kotira qua nteqaari vaisiva qovara hiananro.
    Mwi vaisiva qovarama viro qoqaa variqaro mwaaqu kyaiqa utuqiro quananro. Mwiva
    mwaaqu vehi kyaiqa mwia utuqiro viraro mwiaqaatairo tiri vunyaava, Iesusiva qovarama
    viro mwia peqa okyaravanto takyuqi vairaro mwiva tumu nai nroqitairo vuata kyairaro
    mwi vaisiva taiqa quananro.
  yrb-yrb: I siosa ueta sineta amara dawa fafiro nono duburo Godima fafite Danu bebetu
    oenama ina ari i amara yafisu.
  maa-NT: Ko̱ i̱kjoàn k'e̱é ko̱tsejèn jè xi̱ta̱ xi ch'o s'ín. Ta̱nga Jesucristo xi
    otíxoma, ta jngoò 'én ki̱chja̱ nga tsjá‑la̱ kjo̱'in ni̱ta̱ kjé‑ne. Tà ma tà jé
    nga ote kji nga kjoi̱í, jngoò k'a kjoa̱áxìn nga'ñó‑la̱.
  mcq-mcq: ꞌEꞌeje ijiꞌa ea siseijaho roe samaahirahuna kaivo vea kaꞌene Natohwijara
    roꞌamajino Huni ira ohoa ꞌee Hura roꞌamani harurijara ꞌanae paꞌarehuna.
  sus-A: نَ تّمُي، سّرِيّتَرٍ شُنفبٍ مَكّنّنمَ نّ. مَرِفِ نَ قَ تّمُي نَشّ، عَ يِ
    شّمّ هَلَكِمَ نّ عَ دّ قٌيٍ رَ، عَ شَ قَ نْرّ عَ سْنتْمَ نّ.
  jpn-1965: その時になると、不法の人が現われますが、主は御口の息をもって彼を殺し、来臨の輝きをもって滅ぼしてしまわれます。
  fra-SBL: Alors paraîtra l'impie, que le Seigneur fera mourir par le souffle de sa
    bouche et qu'il détruira par la manifestation de son avènement,
  yka-yka: Bang tahalaˈ ne managgaˈ iye inin, manjari meke ne aˈa manguntarahan Tuhan
    inin paguwaˈ, ubus bu magmula du iye weˈ Isa Almasi pagbalikne pitu. Tihupne hadja
    iye, magtawus iye matey duk magmula iye sabab sahaya Almasihin.
  mle-mle: A nyaam kidi vaal yiyi tikwanadiy duw taakw dayadi kupwarapa yitaypika
    duw ata maykaal wakwukinaad. Maykaal wakwukuw tidik, ata ya Yitaypika Duw Jisas
    Krais diki mwiya viyakita apawa gilabadiy dakinaad dim sipakwuk. Di viyasipa-kidaad
    diki kipa dayir sikidaal mwurir.
  shp-NTPO: Jatianra ja kikinbires jakonma joni moa pikónoxiki, jara jawen kexakan
    xoon axonres non Ibo Jesussen janharesnoxiki, jainxonra joxon jawen penekanres
    jawen koshi bichinoxiki.
  aom-aom: Sisëho bogo ahoꞌiramu evare God-are mu ijumaje ahuro vaꞌorahoro ro namiꞌëꞌe.
    Vaꞌorahoro ro namiꞌiramu Bada Iesuro rueromo jöꞌo ögëro hadivoromo ajoho röjahiꞌiramu
    sisërë barëꞌëꞌe.
  geb-geb: Mba tugar Fhe Bakɨme suaŋgi tɨvi daai guma za kɨrar hɨgɨrga. Nza Bakɨme
    Zisas won kamthooŋ bɨɨŋbɨɨŋra ana shogirim, ana rimgirga. Nza Bakɨme vhemkora
    won vhava ŋaara bakɨme phorgɨp kɨrar hɨgɨrga, ana Fhe Bakɨme suaŋgi tɨvi daai
    guman farfagirga.
  bsj-bsj: najimde naci nung nii banktun, wo Teluwe Yeesu a menrangtiye ki fwobom
    nice. Teluwe anyakeng co kebo diger kebo kibo kacan.
  cak-cak: jac'ari' xtik'alajin-pe ri achi ri man jun ley pa ruvech. Jac'a ri Ajaf
    Jesucristo, xaxe (xtuxupuj, xtuvupuj), ja xtucamisaj, y xaxe riq'uin ri rusakil
    ri nitz'intz'ot tok xtipe chic jun bey, xtuq'uis ruk'ij ri itzel achi ri'.
  chf-NT: Cuanta pa'sinti une, u xe tä chäninte ni mero ajcherajtanä. Cajnojala u
    xe u tzämsen une t'oc u säp'ic', y tu te t'oc u pitzilan u xe u tzupsen.
  tlf-tlf: Kale God imi tebe tinum ilep ugaa kwaagan-be bemi dupkan kelan-tema kota,
    maak fagaa God imi weng kwaasulemin miit kayaak iyo meng kem diim e talata, unang
    tinum iyo alugum ataman-temip kuta minte, Kamogim Yesus imi tolon-tema uyo, ilami
    weng afek titil tebesu so ilami dong ko age atanim kefobu ulutap so uta tebe tinum
    be angkolu binimanan-tema ko.
  piu-2006: Yalatji watjantjala Katutjaku yunytjuwiya paluru ngalyankula yuti nyinaku.
    Palulanguru Yiitju Kurayitjalulpi palunya mirri pungku, ngaalymankula puyura ngangkaritjarrangku
    mirri pungkuku. Nganampa mayutju Yiitju Kurayitjalu piyuku mantakutu ngalyankula
    Katutjaku yunytjuwiya palunya mirri pungku.
  poh-NT: maj naꞌesmejok lok i haj wilic nkꞌetbic pa ribe̱h i cꞌacharel nahsil banol
    reh cꞌahbilal reꞌreꞌ, cu reꞌ aj ruꞌ naricꞌuhtam lok ri̱b chi coric, xa reꞌ laꞌ
    ruꞌ reꞌ kAja̱w Jesus nacꞌolok woꞌ chic lok eh nachicꞌuhtaj rinimal wach risakomil
    rilokꞌil, naricꞌulic risacham wach nicꞌ paꞌ nimal ricamaj i winak reꞌreꞌ. Maꞌ
    xa reꞌ ta reꞌ naribanam, jeꞌ laꞌ woꞌ jeꞌ ricab chi cꞌahchiꞌ ta nak ricojom jenoꞌ
    mache̱t chi cansbal, reꞌ Jesus ru̱cꞌ richi̱ꞌ narikꞌorom chi naricansjic i cꞌacharel
    nahsil banol reh cꞌahbilal reꞌreꞌ.
  tue-tue: Toorá ñañagʉ̃́ peti bauáẽñogʉ̃daqui sáa. Cʉ̃ʉ̃rẽ marĩ Õpʉ̃ Jesús cʉ̃ʉ̃
    wĩãpũremenarã sĩãjã́gʉ̃daqui; cʉ̃ʉ̃ asibatéremena pʉtʉaatigʉ, cʉ̃ʉ̃rẽ cõãdiocogʉdaqui.
  bjp-bjp: Namih, tom lek nagogon ae ik tapiek na malmalal, ke Iesu Kumguui ik falaulau
    u ini kif tina ngusu ke ik farop u ini memeh na paipaifis kia.
  xon-xon: N‑yoonn ngbaan le titunwanbirdaan ngbaan ga kpiir. N‑yoonn ngbaan le Tidindaan
    Yesu ga gir ni, ni mpɔɔn, ki pii libuln lii u pu, ki ku u, ki ŋa waapɔɔn mɔmɔk
    yɔli.
  tzo-ZNT: '@see-verse:2TH.002.007'
  mpm-NT: Yukan na ti kenda ndijin chaa kueꞌe un ja na saꞌa da jniñu saꞌa da un. Undi
    kɨvɨ yukan na ti sa nakuni ndaa yo nau kuu chaa un. Yukan ti taja ii nduva Jitoꞌo
    Jesús ja nchaa ya. Ti yachi ni taꞌu ya jniñu, ti xnaa ya chaa un. Xnaa ya taka
    jniñu uꞌu ti kenchaa ndɨꞌɨ ya taka jniñu ndiso da. Yukan kuu ja saꞌa Jitoꞌo Jesús
    kɨvɨ nchaa tuku ya.
  ots-NT: Xta zøh car pa bbʉ xta tja̱jqui hua jar mundo ca to i ccahtzi cʉ cja̱hni
    cʉ i øtijʉ ca rá nttzo. Cja̱ bbʉ ya xtrú tja̱jqui guegue, nubbʉ́, da ni̱gui ca
    hnar cja̱hni rá ndo nttzo ca xtú xihquijʉ, da contrabi ca Ocja̱, göhtjo co cʉ
    ley cʉ guá hñe̱ guegue. Cja̱ bbʉ pé xtu e̱h car Tzi Ta Jesús, da yojmi cár tjay
    drá ndo njuɛhtzi, cja̱ da jui̱jni ca hnar cja̱hni ca i ʉhui ca Ocja̱ cja̱ i ntøxtihui.
    Ca hnaa ya, bbʉ xta zöjpi cár jña̱ car Jesucristo cja̱ da cca̱htibi cár tjay,
    xta du̱.
  hoy-hoy: आग आव दुष्ट मंळसा प्रगट आदान, लेकीन याग प्रभु यीशु मसीह बंदान अदिक आ दुष्ट
    मंळसा अक तान बाय इन फुक देल कोंद बुट्टान, अदिक तान आगमन इन तेज देल भसम माळ्यान.
  amo-amo: Iba nin dursu unan dinon, ulenge na Cikilari isa ba molu nin fieu nnuu
    me anin ti gne alawa imon ba asa adaa.
  pjt-pjt: ka paluṟu aṉangu tjuṯangka utiringkula nyinaku munu Godala rawa tungunpungkuku.
    Palu Mayatja Jesulu witulya puḻkangku pitjala wati panya palula wirkaṟa wangkaku,
    ka uparingkula wiyaringkuku alatjiṯu.
  cwe-cwe: Maabaho munhu ija yotangigwa Mwihi kezagubuliligwa, mbali Mndewa Yesu yaheza
    kezamkoma kwa mhumuzi ya mulomo wake na kumnanga kwa bung'hulo da wizilo wake.
  daa-NT: Ɗo wiktin taar-at, Gay nige duniiner-ak yaa bayne waraŋ. Kar ya Rabbin Iisa
    yeepe, ŋaa idin̰ji iŋ ceere ka *darjiney, ho ŋaa aaƴin̰ yarap iŋ us kaak amila
    min ɗo biy.
  mlp-mlp: Hureq hasid nab teq mat gunun othasaqta na ulal tiqiydaq. Ulal iyeq ossa
    Iyahta Yesus inmo ahol aqurin ulam hasid le mat na wol emid tumoqdaq. Kam nab
    Iyahta bo gwahtiqadmo in ago zaway bunmo ulal iysa zaway na le mat na meqin diq
    tonid in tihiqiydaq.
  ape-C: Aria anudok yoweinari douk ta nununu Iruhin ananin baraen nyubuhuk iri ta
    nutogur yopugunum. Aria Debeini Jisas ta nutogur yopugunum aria ta sabaishi arpesh
    shutrun nutrugun abom aria nunaki. Aria anan ta nuhaprish anudok yoweinari arman
    um ananip yap atup aria non nugok. Aria agundok Jisas natrugun abom um ta non
    nugok abom.
  bgs-bgs: Ka kangén dán tô ikadalang, kitanán tô tuu áglumu ka salà, asta matayan
    sikandin katô Áglangngagán na si Jesus ukit katô kagin din. Manalu tô Áglangngagán
    katô katulusan ka usig din ukit katô séllaán ka kadunggù din.
  faa-faa: maiya amo Kotimo someane Koaretaena Aporoane kakama faserepeakosapo. Eane
    fasereapera yiamo Unihae Yasuane soko kakama faserepeakosapo. Yasu fasereperaka
    ipi akai fofo yiamo Koaretaena Aporoane rusua kukusapo. Yasumo faesamo soko eane
    hurutapikia epo makata ainane su mafahokosapo.
  kik-kik: Na hĩndĩ ĩyo nĩguo mũndũ ũcio mũregi watho akaaguũranĩrio. Mũndũ ũcio nĩwe
    Mwathani Jesũ akooraga na mĩhũmũ ya kanua gake, na amwanange na riiri wake ũrĩa
    ũkoonanio nĩ gũcooka gwake.
  cap-NT: Jalla nii ana atajanaqui nekztan nii juc'ant ana wali paañiqui jecz̈caquic̈ha.
    Nekztanaqui Jesucristo Jiliriqui tjonz̈cu, persun tawkz̈tan nii ana wali paañi
    conaquic̈ha. Niz̈aza walja aztan tjonz̈cu nii ana wali paañi liwj akznaquic̈ha
    Jesucristo Jiliriqui.
  ksr-ksr: Mambono kania kolooro iikanoŋadeeŋ mono afaaŋgoŋ asugiwaa. Satanoŋ Jeulalaŋ
    Toya sololooŋ nemuŋ koma muro aŋgoleto qoloŋmoloŋgoya ano aiwese tere kania kania
    mero iima laligowuya. Ii iima laligowuyato, Poŋ Jiisasnoŋ asamararaŋawo asugiŋ
    aoŋ ii buu aasoŋanoŋ qeŋ japaleleŋ meŋ mubaa.
  eng-TNT: And then shall that wicked be vttered whom the lorde shall consume with
    the sprete of hys mouth and shall destroye with the apearaunce of his commynge
  sbs-sbs: Ku zwaaho ya sena mulawo mwa boneke, iye Simwine Jesu yete ne haye cho
    muhuuza wa ka holo ka kwe. Simwine mwa mu lete haseena chaku to ndeza kwa kwiza
    kwakwe.
  sue-sue: ge dai ema awa kei damu namunoya awa. Nu kei damu nai amire Tua Yesura
    be so amira ozana meni pisai ema awa dai betamunoya awa. Tua Yesu nu kei damu
    nitinoise zasimai nuso bamu meni ge dai ema amira putou awa puro osero tepo-tapo
    wamunoya awa.
  fra-NCL: Et alors se découvrira l’impie, que le Seigneur (Jésus) exterminera par
    le souffle de sa bouche, et anéantira par l’éclat de son avènement.
  snn-NT: Gu'aye ënseguëte quëñorena, ja'nrëbi, ba gu'a ëjaguëbi ëñoji. Ëñoguëna,
    mai Ëjaguë Jesucristobi rani, baguë saiye sëcoyebi gu'a ëjaguëna huani senjoji.
    Baguë go'sijeiyebi huesoni si'aji.
  atb-NT: Haû hui htot pyám huî é hkûn, a tarâ Sû htoq shit râ nghut lhê; haû Yhumsîng
    Yesuq kúm gi, Yhâng nhut mâ é soq èq yhang lé sat pyám râ eq, Yhang gyó lo u lhê
    é hpungwup mó èq, yhang lé lhoq htên pyám râ nghut lhê.
  cek-AK: 'Patawnkung Anih to takhoe ving pacoengah loe, kasae kami to amtueng tih
    boeh, to kami to Anih mah angmah pakha thung ih takhi hoiah hum tih, Anih angzoh
    naah kaom lensawk aanghaih mah to kami to amrosak tih:'
  bkd-bkd: Duun asem taena humiwal haena hu mababà ha panahun ta ku lumikù si Jesus
    ha Ginuu, pinaagi hu pagkagamhanan din daegen din haena daw silutan din gayed.
  ctu-76: Che' jini mi quej i tsictiyel jini yoque simaron bʌ winic. Pero lac Yum
    Jesús ti yiq'uel jach i ti' mi quej i tsʌnsan. Cha'an ti' p'ʌtyʌlel Jesús che'
    lemlaw mi tyʌlel mi quej i jisʌntyel.
  lac-NT: Ca' bin c'uchuc tu q'uinin u cha'bʌr u tar, bin u ca' yesic u bʌj, a mac
    a jach manan c'aso'. Raji' bin u ca' quinsbir ten C'uj. Raji' bin u ca' quinsbir
    ten u yic'ar u chi' ic Jaj Ts'urirex Jesús. Je' ch'ejsa'r xan ten u sasirir C'uj
    ca' bin tac Jesús.
  xla-xla: '@see-verse:2TH.002.007'
  xav-NT: Tawamhã ĩwasété uptabi hã te za we sihâi'ré oto, danho'a te te romhuri da.
    Tane nherẽ, Wanhib'apito Zezusi hã wei morĩ wamhã, tizadawa wa'u'u na te za tĩwĩ.
    Rowa'a za'ẽtẽ ré wei wisi wamhã, ĩwasété uptabi hã tâibâ za oto.
  cuk-cuk: Deyob gusad-sorbali, geb Dule-Isgana dakledagoed. Bab-Jesús e-bunnogedgi
    a-dule-oburgoed, degi, e-gangued-nikadba danikoedgi a-dule-obelogoed.
  tbf-tbf: Ma samo ine mi ka leleiltsei simi vinuor ta nangba beit vasvas, ese va
    e Iesu ta so kenvamate ngan mi mour kovuni i ngutsuon ma ta voguersan ngan man
    matvinavaso ken bineit.
  uig-CYR: андин әшу «қанунни йоқатқучи» ашкарилиниду; бирақ Рәб Әйса ағзидики нәпәси
    биләнла уни жутуветиду, кәлгән чағдики парлақ нури билән уни йоқ қиливетиду.
  ikw-NT: Ige wam be jookpume nye wam noolulu iwu, nye Nyenwe aị Jizọsi jeeji inwe
    ke ọnu a gbu nụ hite n'onwu va-a-a ke ọvuva a.
  khs-khs: 'ikila emiwa Kote sowa tikape tela sena amowa hokato hetetiyaposakeye.
    Ewa ine hetetiya kemiwa Piseiki Yesuwala hokato hetetiyaposakeye. Yesuwa ine hetetise
    Ene meapo fo kamoke tikape tela sena amowa sanakamake kulaposakeye. Yesuyewi ho:liyayawala
    ewa sano tiye toliyetipela: ketea eyewi alusewa sopoke itapa tepesakeye.'
  dwr-ENT: ሄዋፔ ጉዪያን፥ ሄ ማካላንቻይ ቆንጪና፥ ጎዳይ ዬሱሲ ባሬ ዶና ፔኑዋን ኣ ዎና። ቃሲ ዬሱሲ ባሬ ላዔን ቦንቾ ዩሳን
    ኣ ሙሌካ ዪሳና።
  pma-pma: Ka navong hekulati, meatin koa hetali koteh mengkatien keil hehothot en
    kei esuk. Ka navong Asuv Iesu Kristo hemai ris eni, muohien ten hetetamenien onen
    hesakin aven meatin enek hetisohai en metauen. Iesu houh eni enges ka hemat esuk.
  atd-NT: Ko ogkaawo on ka ogpakaatang kandin, ogpakitoon ka sikan no talaglop-ang
    to Balaod. Di ko ogpokouma on ka Lagboy no Igbuyag ta, no si Hisus, oghimatayan
    din on ka sikan no otow ligkat to kabogbogan to layag din, no oghiupon din do
    no ogkamatoy on woy ogkoubus on no ogkaawo ka katondanan din.
  tel-2017: అప్పుడు ఆ అక్రమ పురుషుడు బయటపడతాడు. ప్రభు యేసు తన నోటి శ్వాస చేత వాణ్ణి
    సంహరిస్తాడు. తన ఆగమన తేజస్సుతో నాశనం చేస్తాడు.
  hat-BSA: Nan moman sa a, nonm a peche a va vin parèt; sila ke Bondye va touye avèk
    souf ki soti nan bouch li a, e fè sa fini ak aparisyon retou a Li menm nan.
  top-NT: Entonces namá li̱xcájnit ixtlahuaná tala̱kalhí̱n ama lactaxtú; pero Quimpu̱chinacán
    Jesús ama li̱makní ixli̱tlihueke ixli̱jaxá̱nat ni̱ma̱ naquilhtaxtú ixquilhni acxni
    nachihui̱nán, ama li̱lactlahuá ixli̱tlihueke ixtaxkáket acxni namín.
  msk-msk: Aw makamang da yang yakaurang, mapakita da yaang otaw na maropig. Pagdatung
    naan, agadan yaan nang gaom ni Satanas na pangoro nang mangkaraat, wakaw makaimo
    yaan nang dakora na manga kaburungburungan aw manga imo na gyagaway naan pagpatoo
    sang manga otaw na wa akanarig sang Dios. Isilotan silan nang Dios kay gadili
    silan sang matungtung na pagindo na makalowas kanilan. Kay maat nilan yang motoo
    sang Dios wakaw apabayaan silan nang Dios antak abay silan tomoo sang manga kagaro
    naan na maropig, isilotan silan nang Dios kay yaan yang madyaw nilan imoon yang
    maat. Aw domatung da si Jesus, pagsagda naan saang maropig, maparabay yaan matay,
    amawara da yang kariko nang gaom naan.
  gyr-NT: ahese voi oyemboyecuara acoi ava yangaipa guasu vahe. Yande Yar Jesús rumo
    oyucara oñehe pɨpe, omocañɨ itera güendɨgüer pĩratasa pɨpe oyevɨse curi.
  kmh-kmh: '@see-verse:2TH.002.007'
  ukr-ONPU: І тоді відкриється беззаконник, якого Господь Ісус вб’є подихом Своїх
    уст і знищить появою Свого пришестя.
  emi-emi: Vara me aue eotu tau ngai ghelei saasakiaa inangari nipaopao ateva, Vau
    ngepona ateva Iesu aue uvi ematea tale aulao paane ateva, me eturungia tale mallangi
    maemaeaane ateva.
  zpv-NT: ya chiꞌchiyi zuluuꞌyiloh bwiinn duhlda duxa chi ya Daada Jesucristuyi guzaꞌloh
    gadxiinn laꞌh niꞌchi cun bwih rooꞌ xteenn rwaaꞌ Ñiꞌh, ya zuñichiloh Ñiꞌh niꞌchi
    cun xquelrnabwaꞌ xteenn Ñiꞌh nin dxieꞌnee Ñiꞌh chin gabiaꞌgarii Ñiꞌh stuhbi.
  gux-gux: Lanyogunu mi biadima daano baa doagidi, o Diedo Jesu n baa bolini yua leni
    o ñoabu fawaama. O cuama kpiagidi baa biidi o tuonli cain.
  kos-kos: Na El Su Koluklana fah sikme, tuh ke Leum Jesus el ac tuku el ac fah unilya
    ke mongin oalul, ac tuku wolana lal ac fah kunausulla El Su Koluklana.
  ibo-ibo: Mgbe ahụ, a ga-eme ka onye mmebi iwu ahụ pụta ìhè, bụ onye Onyenwe anyị
    Jisọs ga-eji ume ọ ga-esi nʼọnụ ya kupụta laa nʼiyi, ma mee ka ọ ghara ịdịkwa
    ọzọ site nʼọbịbịa ya.
  yml-yml: I na maiga, Seitani yana toketokenayega ꞌeba nuavogana wata ꞌeba nuaꞌewa
    tulina tulina i na ꞌiꞌidewadi bega tomotoga fuedi wafaotoga ꞌana ꞌedeamo i nunagoiga
    nuadi i na ꞌewadi yana vekalinidi sakoidi ꞌwaidiega. Tomotoganidi i na wafaotoga
    fai Yaubada yana Vona Tonovidi i baila kebu nuanuadi i na veꞌawamogitanedi ꞌalo
    i na nuakalikaliedi bega Yaubada i na ꞌitaꞌitaꞌiedi. Fai yana vona i baila, vekali
    ma yana toketokena i na vetunei ꞌwaidie bega vekalinidi i na vevetumaganedi. Fai
    kebu nuanuadi Yaubada yana Vona Tonovidi i na vetumaganedi, nuanuadi ma yadi sosoana
    i na sakosakona-vebogi Yaubada i na veimea ꞌeba veꞌaꞌava ꞌwaineye ꞌadi vematavuloga
    i na veluagai i na wafaotoga. Yaubada ꞌana Tovedumweꞌaiꞌainina tomotoga i na vevekaliedi
    i na nagoga nika Toveimea Iesu i na vila-vaitugani, ꞌawayagugulinega i na luvewafai,
    weꞌe yana mageta mataududulina ꞌwainega i na veꞌaꞌava-vagaseni, kebu wata i na
    miamia.
  ory-ory: ସେତେବେଳେ ସେହି ଅଧର୍ମ ପୁରୁଷ ପ୍ରକାଶିତ ହେବ, ତାହାକୁ ପ୍ରଭୁ ଯୀଶୁ ଆପଣା ମୁଖର ନିଶ୍ୱାସ
    ଦ୍ୱାରା ସଂହାର କରିବେ ଓ ଆପଣା ଆଗମନର ପ୍ରକାଶ ଦ୍ୱାରା ବିନାଶ କରିବେ।
  bzj-bzj: Den di Wikid Wan wahn apyaa bot di Laad Jeezas wahn kil ahn jos wid di
    bret fahn owta ih mowt. Di Laad wahn dischrai ahn jos wid fi hihn gloari wen ih
    kohn.
  chk-chk: Mürin ewe Aramas mi Tipis epwe pwäla. Nge lupwen ach Samol Jesus epwe war
    epwe niela i ren enienin ngasangasan mi towu seni awan o amüchala ren lingen an
    war.
  ssd-ssd: Kusrewa le une tuku tugu taŋgo nu mayok kaŋgat.
  acr-TNT: cꞌa ecꞌuchiriꞌ cucꞌutubej uwach ri jun itzelilaj achi. Yey echiriꞌ cacꞌun
    tanchi ri Kanimajawal rucꞌ unimal uchukꞌab, Rire rucꞌ ri chꞌaꞌtem quel lo puchiꞌ
    cucamisaj y cusach cꞌu uwach wa jun itzelilaj achi.
  rop-rop: Bambai wen God garra deigidawei det sambodi, det taim na det brabli wikitwan
    men garra kamat, en im garra kaman garram pawa brom Seitin, en im garra dumbat
    olkain klebabala ting, en im garra yusumbat olkain laiyawan stori en ekshan blanga
    meigim ola pipul bulurrum im. Bat wen Jisas Krais det Boswan garra kaman, im garra
    jis bluwin garram im mawus, en kilim ded det brabli wikitwan men, en det brabli
    shainiwan lait blanga Jisas Krais garra binijimap det wikitwan men brabliwei.
    En ol detlot pipul hubin bulurrumbat det wikitwan men garra dai du, dumaji dei
    nomo bin bulurrum det trubala wed.
  mee-mee: Na nga kae laeala, na alongasakana laeala ke la leleng nga karakarangana.
    Ka i a alongasakana laeala ae Avolau la samungpununge ka kaona bovonna, ba ke
    la ronga kia ka atungngana kana olamana e toakala.
  mwf-2018: I bere da-ka nhini-nu-re-wa paruynu i penungkarrnu kardu wiye thathpirr
    nhini-yu. Mu Pule nekingime Jesus-ka purrunu kathu i pubatnu kardu wiye nhini-yu
