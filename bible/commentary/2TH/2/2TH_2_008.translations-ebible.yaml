  nya-nya: Ndipo kenaka woyipitsitsayo adzaonekera, amene Ambuye Yesu adzamugonjetsa
    ndi mpweya otuluka mʼkamwa mwake ndi kumuwononga ndi ulemerero wa kubwera kwake.
  ngu-NT: Niman quemaj huajnonextis on tlajtlacoltlacatl, niman toTeco Jesús quimictis
