  eng-DBY: and then the lawless one shall be revealed, whom the Lord Jesus shall consume
    with the breath of his mouth, and shall annul by the appearing of his coming;
  guo-NT: Babejkolan tapaeis wʉt pasliajwa, japon pasaxael. Do jawʉx, wajpaklon Jesús
