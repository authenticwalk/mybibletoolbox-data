  aby-aby: Dawa fafekuro nono dubuenaro iyanu Dai Waria Mi Yesuma fafekuke Danu bebeku
    muama i mi ma feafeku.
  eng-YLT: and then shall be revealed the Lawless One, whom the Lord shall consume
    with the spirit of his mouth, and shall destroy with the manifestation of his
    presence,
  jni-jni: me anu zatu ukunna (ugbas) adu ku suso we, ande be sa Yeso vana Asere madi
    hu we in bivai ba nyo ameme. Ugomo Asere madi kruzo ire imu unu aye umeme.
  kne-kne: Mo makaan di, asi pag manpaila din doy ay mangontra. Pag omali si Apo Jesus
    yan maila din mankoniniing ay kinadiyos na, et bigla ay maabak din doy ay mangontra
    yan peslen Apo Jesus ay mamod-ok en sisya.
  tgj-tgj: Vbvrikunamv Alvmanv Angv daklwk reku, vbvritola vdwlo Ahtu Jisu aari kudw
    ninyigv gaam gv saknam lokv ninyia sakki reku okv ninyigv loung unglit lokv ninyia
    ungyak reku.
  gui-NT: Jayave oyecuaata jocuae icavi mbae vae. Erei ñandeYa oyucata ipɨtu pe. Omboaita
    co, ou oesape yae reve oyecuaa yave.
  quc-TT: We xikꞌow we riꞌ, kukꞌut na ribꞌ ri itzel achi, are riꞌ ri kakamisax na
    rumal ri Ajawxel rukꞌ ri Uxlabꞌal ri kel loq puꞌchiꞌ xuqujeꞌ katukix na rukꞌ ri
    utunal ri upetibꞌal ri Ajawxel.
  heg-NTPO: Kon nam atuling in daat isi na puit maa, le daek un osa la nol langa-langa.
    Molam tom nol oras Lamtua Yesus in pait maa ka, meman muun isi, Un tao dudus atuling
    daat na, suma nini dasi mes sii.
  ptu-ptu: iya etapi too pole' mane tandaanni indo tau kadake. Anna la nasimbuhu'i
    mandi Puang Yesus anna matem; anna pangkähhäna mandi uhhuai ke sulem anna pa'dem.
  bzd-NTPO: Mik iyënettsa̱, eta̱ wëm sulusi e' döraë sulitane wörki̱. Erë mik Skëkëpa
    Jesús de, eta̱ ie' e̱' alöraka̱ iki̱ ilo tai̱ë wa ta̱ itterawa̱itö ikkö̀ siwé̱
    ë̀ wa.
  kwf-kwf: Ana kaidaꞋi neꞋeri mala, na Ngwae TaꞋa fiꞋi dao tafangaꞋi maꞋi. Sui ana
    kaidaꞋi na Aofia sa Jesus ka dao, nia ke baꞋa mangofia Ꞌi fafona Ngwae TaꞋa neꞋeri
    fuana saungilana, ma ke faꞋalia Ꞌani ngasingasiꞋanga ana madakoꞋanga nia.
  eng-WYC-2017: And then that wicked man shall be showed, whom the Lord Jesus shall
    slay with the spirit of his mouth, and shall destroy with lightening, [or the
    illumining, or shining], of his coming;
  eng-WMBB: Then the lawless one will be revealed, whom the Lord will kill with the
    breath of his mouth and destroy by the manifestation of his coming;
  zat-NTPS: Nadxa la' bénnea' dxedábague̱' Dios, na' Xránadxu Jesús gutie̱' le̱',
    guchínene̱' be' da dxuaj na dxu'e̱, ne guzría xi'e̱ le̱', guchínene̱' xel-la naxaní'
    chee̱ zra ze̱'e̱.
  spp-spp: Ɲyɛ kuru ká yîri wani tèni ndemu i ke, shinpiŋi sí n‑ta n‑fworo. U aha
    fworo, Kafooŋi Yesu sí u bò ná u ɲwɔge kafɛɛge e. Kafooŋi Yesu nimpaŋi bɛ̀ɛnmpe
    sí uru shinpiŋi shi bò.
  zty-NTPS: Naž ḻa' ḻaw benne' yoe'e da' x̱iwe', na' X̱anžo Jesús, Benne' Criston',
    wléj wchochje' ḻe' ḻen be' da' ẕžojen žoe'e, na' wžía yi'e ḻe' ḻen yeḻa' baní'
    che ža yeḻé'e.
  mek-mek: Ke egaꞌina agemia afegai aisama, Deo laomai apala gome auga agepafokia.
    Ke Lopia Iesu ake mapugai isa ageaupugua, ke ega isapuai, ke ega eaea akaikiꞌagai
    isa ageauoka agepalifu afeꞌaina.
  aey-aey: Odocob loo je wooldoc dana camasac migian. Euqa Jisas Tibud ceseli humei
    uqa dana eu co kisna fadaldugian, uqana camasac mec ileteceb qee migian.
  urd-GVH: फिर ही “बेदीनी का आदमी” ज़ाहिर होगा। लेकिन जब ख़ुदावंद ईसा आएगा तो वह उसे
    अपने मुँह की फूँक से मार डालेगा, ज़ाहिर होने पर ही वह उसे हलाक कर देगा।
  ycn-ycn: Hue'emacana Jesucristo iphájica majó huacajé, cajrú mejáma'atani hua'até
    riphaje. Riphájica aú ricapichátaje ricá, uncá ina'uquélari. Rinoje ricá ripuráca'alo
    aú ja.
  djr-djr: bala ŋayiny dhu ŋunhi Ŋoy-Burrpuny' yolŋu dhawaṯthurra. Ga ŋayiny dhu Garrayyuny
    Djesuynydja ŋanya buŋuny rakunyguŋun ŋir'yun yan nhanukiyingal ŋayi, bala yan
    ŋayi dhu ŋanya buwayakkuŋun nhanukiyingal ŋayi ŋuriŋiyin ŋunhi gumurr-roŋiyinyaraynha.
  kvg-kvg: Taqa zita-te, ndego ezoqa soqaqape gendóveáo. Geté vaev-te, Evezøza
    Yesu tendowav, ndego gélaváo. Segé-khambáo, vǿsoqoēv. Teqa bugug waev-us,
    géngiú.
  rug-rug: Pa totoso asa si kote ta dogoro sa tie kaleana, meke kote va mate pania
    e Zisu sa Baṉara si asa pa Nana zinama, meke kote huara pania Sa si asa pana pule
    mae si Asa pa Nana ṉinedala.
