  bss-NT: Ene póndé-ʼaá mod a ebébtéd ányīnnēdtē. Adíi mod awě Sáŋgú
    Yesuɛ áwūūʼɛ́ ne echě pemɛ e nsəl, abébéd-tɛ mɔ́ apɛn áde yə̌l épɛnné
    mɔ́ áde ápɛɛ́.
  met-met: Sup, baing lipu dudunam tibuding bagula sok sabasabia. Ning bungina Toxoratamona
    Yesu goxoya ma, bagula hanggalangia mana haruanganoa, xaung bagula sahi haringinganoa
    sibuna ralania.
  kpj-NT: Taile tahe hãbu ibinatyhy kedexideòsinykre. Inynyrỹ Jesuisi kanakreu, tii
    tuu kidirubunykre taryeledile.
  zao-NT: Tsaraa lee zha kuu thitanax nataagt Diox lo, loo lo re men. Ne lee Jesús,
    Zha Nabee loʼaa kuth zhaʼa kon beeta xkiiz ne luux Jesús zha kon xni thoz chaan
    Jesús wiz kuu yaad Jesús.
  byx-byx: Be aip luqa ama Qumeska ama Barlka i baing sa qa mesairl, dap nasat de
    auur a Slurlka ma Iesus dai diip kat den manarevuk se ansinki. De diip ma Iesus
    ke serlin ne luqa ama Qumeska ama barlka, de qe lenges na qa, de qe aar ama dlek
    mai never a qa.
  ctu-CTI: Che' jini mi quej i tsictiyel jini yoque simaron bʌ winic. Pero lac Yum
