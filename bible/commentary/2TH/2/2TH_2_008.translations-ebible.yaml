verse: 2TH.002.008
translations:
  kpx-kpx: Vani kemo atae toela kena lohoniege Setene vuvunemo loboe vaveve nimolete
    vaevei tete vaveve vaevei. Ke vaevege uoholige Iesuna au vuvunemo dobai lohoniege
    au aie vivimo ke aiohavoi hamage auna hatai.
  okv-H: Eto pahurou Sinena Purisa Embo amo arahata koguroro Bada Iesu na puvuto amita
    sago kiari te hoenge te na Embo amo tau veasuja.
  tbo-tbo: po tu apapoena ina geleta. Tamogi Guyau Yesu apo anai didigana ina hopu
    mai po a baha kadidiligei lawana ina wiapapoeya.
  mal-C: അപ്പോൾ ആ വിനാശപുത്രൻ പ്രത്യക്ഷപ്പെടും; അയാളെ കർത്താവായ യേശു തന്റെ വായിലെ
    ശ്വാസത്താൽ നിഷ്കാസനംചെയ്ത് അവിടത്തെ പ്രത്യക്ഷതയുടെ തേജസ്സിൽ ഉന്മൂലനംചെയ്യും.
  grc-SR: καὶ τότε ἀποκαλυφθήσεται ὁ ἄνομος, ὃν ⸂ὁ κύριος⸃ ⸂2ἀναλώσει⸃ τῷ πνεύματι
    τοῦ στόματος αὐτοῦ, καὶ καταργήσει τῇ ἐπιφανείᾳ τῆς παρουσίας αὐτοῦ·
  bgc-bgc: फेर वो अधर्मी माणस दिख जावैगा, पर बाद म्ह जिब प्रभु यीशु आवैगा तो वो अपणे
    मुँह की फूँक तै अधर्मी माणस ताहीं मार देवैगा, अर अपणे आगमन के तेज तै भस्म करैगा।
  khz-khz: Voanana voupe rova ekilagi-piatogaana talimana pene matagai, na Iesu Velekou
    mapene vogomai tomanai, muruna tiavuna na pene vagia, e maeka mavewaevewaena ria
    pene vogomai, nea pene vega-rakavaa.
  deu-TKW: dann wird der Frevler offenbar werden, den der Herr Jesus hinwegraffen
    wird mit dem Hauche seines Mundes, den er vernichten wird mit den Strahlen seiner
    Erscheinung;
  zsr-NT: Niꞌr glaꞌ lahuëꞌ Bönniꞌ Xöhuiꞌ naꞌ, atiꞌ Xanruꞌ Jesucristo uxicjëꞌ lëꞌ len
    böꞌ gruj ruꞌë, len usnitiëꞌ lëꞌ len le tsëp yös yeníꞌ qui dza huödëꞌ.
  lin-lin: mpo ete motomboki amonisama, ye oyo Nkolo Yesu akoboma na nzela ya Liloba
    kowuta na monoko na Ye mpe akobebisa tango akoya na nzela ya nkembo ya boyei na
    Ye.
  hns-NT: Tab oe dekhaai. Bakie djab Prabhoe Jiesoe aaike bhie dekhaaiga tab oe ek
    baat se okar saktie be-dam karke oke naas kariega.
  noa-E: Mag idëu ʉdʉraa ich bëepibaawain chadau mag woun chi khaigbam bëewi sĩeichëju;
    mamʉ par mag khaibag sĩewiajã maach Pör Jesuu, sĩi phuasirbapʉ̈imjö, ich ooimʉgau
    ich jua theeg dʉ̈imua warre thõopʉ̈iju.
  eng-EMTV: And then the lawless one will be unveiled, whom the Lord will consume
    with the breath of His mouth, and will destroy by the brightness of His coming.
  mib-NT: Te sáá te quenda ndijin maá tée xeēn ún. Te máá Jítoho yō Jesús cahni ya
    tēe un jíín táchī yuhu‑ni ya, te jíín jéē ndíndēe yá ndiji ya te snáhnú ndetū
    yā de.
  lif-NT2: हे़क्‍क्‍याङ् पयम् यम्‍बा लायो के़जोःक्‍पे़न्‌थाःम्‍सिङ्‌लो॥ कर दाङ्‌बा
    ये़सुरे़ कुमुराओलाम् के़लःम्‍बा साःङ्‌गुगे़न् सक्‍माःल्‍ले़ मुःत्तु से़रुॽ, हे़क्‍क्‍याङ्
    खुने़ॽ कुयुःमाल्‍ले़ मिमिदिङ्‌गे़न् कुओःन्‍धाक्‍किल्‍ले़ खे़न् मे़म्‍भै चोगुरो॥
  xnj-xnj: Penapo ndi Mundu Mhakau peigubukuliwa, nambu BAMBU Yesu peibwela yati akumkoma
    kwa mpungu waki na kumhalabisa mukung'asima kwa ukulu waki ibwela naku.
  mmx-mmx: ap mo laaleng laradi rongtonga xepe naba suvos ba. Ketla at lovotpot at
    Leeme Silok ne Iesu, neni naba lok kepe mo laradi rongtonga xepe mi lamamas teren
    la naba sev amer i mi lovotpot nunuan teren.
  cbr-NT: Usoquin ëncëx pain aia cëmën tapun 'atima uni a camabi unin isiabi ca Nucën
    'Ibu Jesusan axira uquin aín cuëbitan uíncënëinshi 'aquin aín cushían pëcabëtsincë
    anúinshi cëñuti 'icën.
  tee-NT: Chai acsnica' ju catalacasuyach ju anu' lapanac. Para ju Jesús la'ixtachaput
    ju ixchivinti capumakniya' ju anu' lapanac. Pus mas va yuchi ni caminchokoya'
    ju Jesús pus lana caniya' ju anu' lapanac.
  eng-LSV: and then the lawless one will be revealed, whom the LORD will consume with
    the Spirit of His mouth, and will nullify at the appearance of His coming,
  cak-NT: c'ajari' xtik'alajin-pe ri itzel achi ri'. Pero can xticamises cuando xtixupux
    roma ri Ajaf Jesús. Y riq'uin ri rusakil ri Jesús, xtichuputaj ruchuk'a' ri itzel
    achi ri'. Y re' xtibanataj cuando ri Ajaf Jesús xtitzolaj chic pe.
  pah-NT: Kirẽ a'ea rakykweri ti tiruahũheteve'ga jipiukari okote'varuhuheteavo nehẽ.
    A'ero ti nhandepojykaharete'ga tiruahũheteve'ga jukai opytua pyvõ ga nog̃a. Omombi
    ga gapopoakara g̃wendy'java pyvõ nehẽ ura'javame nehẽ Jesus'ga.
  sja-NT: Mãpai chi t'ɨdɨk'a iru bɨ na p'ek'au eujãdeepa uchiak'ãri, mãgɨ́ k'achia
    ooi awaa bɨ pait'ee k'achia oode. Mamĩda Tachi Waibɨa Jesupa ichi pedeepapai mãgɨ́
    peeit'ee, ichi k'ĩra wãreede chek'ãri mãgɨ́ jõit'ee.
  xed-xed: Dzaʼa sabsa ta daɓi. Ma sagha dzaʼa sagha Mghama mu Yesu ma glakwani, ŋa
    zaɗanatani nda hafu dzaʼa vuslagapta tsi ma wani.
  mks-NT: Ta a̱nda̱ jáví jána̱ha̱ da̱ mé dá nu̱ú ña̱yivi. Ta cahní Jesucristo mé da̱
    i̱hvi̱ cán xi̱hín ta̱chi̱ yúhu̱ a̱ tá ná quixi a ñuyíví yóho. Ta jándihi a sa̱ha̱
    dá xi̱hín ña̱ ndiyi̱hvi̱ ndaa nu̱ú quixi a.
  gfk-S: '@see-verse:2TH.002.007'
  bmu-bmu: Mamböri könaŋi asuhuiga miaŋgöreŋök mönö amqeba asuhuma. Satanöŋ Iwilele
    Toŋi sölölöhöba nam köl waŋgii aŋgöletot muneŋi aka aiwesök kimbi könaŋi könaŋi
    meiga eka malme. Mi eka malmemö, Kembu Jisösnöŋ asakmararaŋambuk asuhuba auyohotka
    i numbu ösumŋan qeba yaijapaleleŋ mem waŋgima.
  dgz-dgz: '@see-verse:2TH.002.007'
  eng-GNV: And then shall that wicked man be reueiled, whome the Lord shall consume
    with the Spirit of his mouth, and shall abolish with the brightnes of his comming,
  zaa-NT: Làniana ennia ca enne' cuenta nuỹa nuá enne' túl·la'a, pero Señor Jesucristua
    nna inne terúbee nna gúttíe na por la' huacca qui' titsa' quì'e nna il·lùỹa taá
    latsi'į por la' yani' nu dá' lani e de ỹiabara'.
  eng-WEBSTER: 'And then shall that Wicked be revealed, whom the Lord will consume
    with the spirit of his mouth, and will destroy with the brightness of his coming:'
  guh-guh: Bajarapamatacabi bajaraponë patsiana bitso pibisiacuene pexanabiabinexa.
    Nexata pepo petuxanenë Jesús pijumalisaëta bajaraponëmi beyaxuabiana. Pamatacabi
    Jesús patsianica, bajaraponëmi Jesús vereverecaeyaexanaena pijapenivenivenaecotiata.
  bon-bon: Piba taatu pui babo niiyarage biname te cire taboclomtepi, piiyepu Yageyame
    Yeesu teebine budre me cire yaaglepi. Yoo, Yeesu me buuwemope piiyepu teeme jamyacu
    apaclyera cama opo cina teebine cire yiisibrecepi.
  nhw-BL: huan huajca quena, mopannextis nopa tlajtlacol tlacatl catli amo quitlepanita
    niyon se tlanahuatili. Huan teipa, quema ajsis Tohueyiteco catli onpano quipiya
    chicahualistli, nimantzi quimictis nopa tlajtlacol tlacatl san ica iijiyo. Quena,
    Tohueyiteco quisemanas ica itlatlanex catli monextis quema hualas.
  swh-ONEN: Hapo ndipo yule mwasi atafunuliwa, ambaye Bwana Yesu atamteketeza kwa
    pumzi ya kinywa chake na kumwangamiza kabisa kwa utukufu wa kuja kwake.
  wbi-wbi: Pepano jula unyavugalusi ifwikulua, juno u Mutwa u Yesu ikum'buda nu lwuja
    lwa mulomo ghwa mwene. U Mutwa ikum'benapula na kimonga nu vufwikulua uvwa kwisa
    kwa mwene.
  bba-bba: Sɑɑ yerɑ kɔ̃sɑn kowo wi, u koo kurɑmɑ kpɑ Yinni Yesu u nùn wom wure u ɡo,
    kpɑ u nùn kpeerɑsiɑ kɑ win nɑɑrun yiiko.
  eng-KJVCPB: 'And then shall that Wicked be revealed, whom the Lord shall consume
    with the spirit of his mouth, and shall destroy with the brightness of his coming:'
  kgk-NT: Oipe'a rire ae ojehexa uka porã va'erã ivai va'e. Upe va'e hekoha vai va'e
    ojekwaa ramo, ombaraete reheve ou va'erã Nhandejáry Hesu. Ojehexa uka porã arã
    ou-vy. Ou-ma ramo ojuka va'erã pe hekoha vai va'e-pe. Pytu-py ojuka va'erã íxupe.
  waj-waj: Kooyaa vaino too mminnamminnaa maisa suvuaira vaidiivoota fai kooyaa nninaravai.
    Ivo Sataangaa yaagueeqaivaa tasipama ngioo unnakuaivaa kiaa kaayau ari vookara
    ari vookarai unnakua mmooriiyauvaa iinaravai. Fai iinno varioo gioonna kiaapu
    ikiana kuaaraiya maisai unnakua unnakuaiyauvaa arinaidiri kiaa roo iinaravai.
    Hama iya kua kutaivaara yoketaavaivee kiaa kiada hama ivaara mmuduuya ruaivaara
    Anutuuqo hama iya vitoo yoketaivau yapanai iya ikia aakiaana kuaaravai. Iya kua
    kutaivaara ooqoo kiaivaara Anutuuqo tino unnakua tiraivo iya aakiaiyauvaki iinno
    varinai fai iya unnakua iira aataruuvaara kutaavaivee kiaaravai. Mmuakiaaya itaama
    kua kutaivaara ooqoo kiaa kiada mminnamminnaa maisaiyauvaara mmuduuya riraiya
    fai Anutuuqo iya yaparaira suaivaki irisai maisaivaa iya mminaravai. Tauraa fai
    mminnamminnaa maisa suvuaira vaidiivo nnino nnaagiai Udaanga Yisuu Kirisiiva tiinaravai.
    Fai mminnamminnaa maisa suvuaira vaidiivo kooyaa nnino rikioo Udaanga Yisuu Kirisiiva
    ari yaikiaivaadiri innayaa fuu tino putinaravai. Udaanga Yisuu Kirisiiva ari tiinara
    suaivaki fai mmeekia ari vookaraivaa tasipama tioo inna ruputino eeyaara taikaanaravaivee.
  cpy-cpy: aripaete iñahaeteri owaari-pero-shiretan-taniri. Tema aririka ipiye Awinkatharite,
    ishintsinka ithonkan-teeyaariri rowamaa-paeri, apatziro itajonkakiri.
  mpx-mpx: inoke sauga o logugui ana tohewa likalika ni masal. Yaa sauga Babala Yeisu
    ni nem, awana leuleuina eliyana gamagal o ni pakokove, ge wana masal mwananalina
    namanamalina eliyana ni apapanak-an.
  wbp-wbp: Kaji yali nyanungu yanirni yangka Wati Wingki-nyayirni, ngulaju kapu pinyi
    Jijajirli Warlalja-Wiringki, ngulaju kapu lirrangku purrujininjarla pinyi. Kaji
    Jijaji Warlalja-Wiri rdipimirni nyampu-kurra ngulaju rdili-nyayirni-wangu-kurlu
    mirilmiril-karrinja-karra manu yartarnarri-kirli, ngula-kurlurlunya kapu riwarri-mani.
  luo-luo: Bangʼe jal mochayo chik nofwenyre, to Ruoth Yesu nobi gi duongʼne duto
    miwuoro, nonege gi muya moa e dhoge kendo notiek tekone duto.
  nhe-NT: huan huajca quena, mopannextis nopa tlajtlacol tlacatl tlen ax quitlepanita
    niyon se tlanahuatili. Huan teipa, quema ajsis Tohueyiteco tlen onpano quipiya
    chicahualistli, nimantzi quimictis nopa tlajtlacol tlacatl san ica iijiyo. Quena,
    Tohueyiteco quitzontlamiltis ica itlatlanex tlen monextis quema hualas.
  aii-aii: ܗ̇ܝܓܵܗ ܒܸܬ ܦܵܐܹܫ ܓܸܠܝܵܐ ܗ̇ܘ ܕܝܼܠܹܗ ܥܵܘܵܠܵܐ، ܗ̇ܘ ܕܡܵܪܲܢ ܝܼܫܘܿܥ ܒܸܬ ܛܲܠܸܩ
    ܠܹܗ ܒܢܦܵܚܬܵ‌ܐ ܕܦܘܼܡܹܗ، ܘܒܸܬ ܒܲܛܸܠܔ ܠܹܗ ܒܫܲܦ̮ܩܵܐ ܕܐܬܵܝܬܹܗ.
  esk-NT: Tarakŋa Iñuk Pigiiḷaq sagviġisiruq, aasrii Atanġum Jesus-ŋum qaniġmi aniġniŋanik
    tuqqutkisigaa piyaqquġlugu sagvił̣iġmigun kamanaqsiḷugu aggiġumi.
  msb-msb: Tapos kun wara na an nakapugol maluwas ini na pinakasutil na tawo. Pakatapos
    an poder sani mapapara san makasisilaw na kapawaan sa pag-abot san Ginooʼn Jesus
    kag siya pagapatyon ni Jesus paagi san hinangos sa iya ba-ba.
  cpa-NT: Na³ma²ca¹jŋiáh² dsa² héi², jøng² li¹chian² dsa² hiug¹², dsa² ma²lǿa¹² jǿg³
    dsa¹hén²dsa quianh¹³ hi² jiég² Jesús Juu¹³ jniang³. Ha¹chi² ja³ma¹dsiagh¹ quiah¹²dsa
    hi² jmo¹ taih¹² ja³jogh¹² Juu¹³ jniang³.
  dso-dso: ସେଡ୍‌କିବେଲେ ସେ କାରାପ୍‌ ଲକ୍‌ ଦେକାଇ ଅଇସି । ତାକେ ମାପ୍‌ରୁ ଜିସୁ ତାର୍‌ ନିଜର୍‌
    ଟଣ୍ଡେଅନି ବାରଇବା ପୁଣ୍ଡା ସଙ୍ଗ୍‌ ନାସ୍‌ କର୍‌ସି । ଆରି ତରେକ୍‌ ସେ ଡାକ୍‌ପୁଟା ସଙ୍ଗ୍‌ ଆଇବାବେଲେ
    ସେ କାରାପ୍‌ ଲକ୍‌ ବିନାସ୍‌ ଅଇଜାଇସି ।
  meu-meu: Una negana ai hari dika tauna baine hedinarai; bena Lohiabada ese baine
    hahoho henia, baine alaia mase; ia maina diaridiarina ese baine ha-orea.
  yva-NT: wea indati Akarijo Mamun umaso po anasine raroron kakavimbe. Weramu arono
    Amisy Yesus pakare irati Apa varo kovo ntiti rautan, indati Po anawayoe veano
    Akarijo Mamun umaso amawisy indamu Po aubaisy.
  dgc-dgc: Eng maibut dén tu méngsaway diya, éy lumitaw dén i éya a lélake a masuwayin,
  zpm-NT: Zeeṉe laa zho guiaad, hor co laa Jesús guiaadaque con grë xquieḻndzon me,
    dzigo me ne grieese ro me gloozh me zho, gnitlo me zho.
  hix-NT: Ehxera harha noro yehtoko, tonyxem me harha mpànà naha ha, anhà ymo, Khoryenkomo
    yanweknye ro ymo. Àtoko rma Khoryenkomo yanwekyatxhe rma haxa hampànà, thenyehra
    mak ha. Txesus haxa ryhe, Kohkomo rma, noro ymo heno wayehkehe ha. Onkaxnyo ynye
    me nomokyaha hampànà, Txesusu. Ofu kehe hampànà. Ofu katxho ke, wayehkehe hampànà.
    Onkaxnyo ytxoho ke xarha, wayehyaha hampànà, noro ymo heno.
  sim-sim: '@see-verse:2TH.002.007'
  npi-ULB: त्यसपछि पापको मानिस प्रकट हुनेछ, जसलाई प्रभु येशूले उहाँको मुखको सासले
    मार्नुहुनेछ र उहाँका आगमनले उसको अन्त हुनेछ ।
  cgc-cgc: Ta adlaw na mabot na gapegeng an kamangen, ittaw an na malain gid ta tanan
    magpakita en ta iya na kaugalingen daw makala ta tanan daw kino gid kanen an.
    Piro, ta adlaw na Ginuo Jesus mabot daw magpakita, pirdien ta Ginuo daw kamangan
    ta gaem ittaw ya na malain gid ta tanan paagi nang ta pag-ambal ta Ginuo.
  tim-tim: Den koko luâk are tektekŋân miawakto âmâ Humo Yesuŋe lau biwiŋaet heakŋande
    den koko luâk are hâkokombo gewiap. Gembo ain âmâ Humo Yesu togowiapgât pagaleŋande
    erâm itiŋ gulam mendo bo akbiap.
  yor-yor: Nígbà náà ni a ó fi ẹni ẹ̀ṣẹ̀ hàn, ẹni tí Jesu Olúwa yóò fi èémí ẹnu rẹ̀
    pa, tí yóò sì fi ọlá ìpadàbọ̀ rẹ̀ parun.
  wos-wos: Tatafihafi yandét haraki saraki sémbut hurukwa du xakundét du takwa déré
    xétandi. Hukémbu Néma Du Jisas nukwa hanyindéka maki hanyita yae déka yanambi
    yota, wun haraki saraki sémbut hurukwa duré xiyatandé, déka hundina yanambimbu.
    Xiyandét hiyandét wun duna jémba hényitandé.
  emp-NTPO: Maʌ̃bebʌrʌ cadjiruad̶ebema ẽberãra odjaya. Baribʌrʌ dadjirã Boro Jesu
    quĩrãwãrẽã dorrodorroa zebʌrʌd̶e ara bed̶eabʌrʌba maʌ̃ ẽberãra beaya.
  eng-F35: And then the lawless one will be revealed, whom the Lord will consume with
    the breath of His mouth and abolish by the splendor of His coming;
  ind-ind: Pada saat itulah dia akan bekerja dengan terang-terangan. Dan ketika dia
    bertindak, Tuhan Yesus akan turun dari surga dengan penuh kemuliaan dan membinasakan
    dia dalam sekejap dengan perkataan-Nya saja.
  pes-OPCB: آنگاه آن مرد خبیث ظهور خواهد کرد. اما خداوند ما عیسی به هنگام بازگشت خود،
    او را با نَفَس دهان خویش هلاک کرده، با حضور خود نابود خواهد ساخت.
  mpt-mpt: hekmel weng omdibimin nakae tlea naka mak unang maki atemnabibta omito
    Yesus Sume titilo makob ayal inamin einebua tebianea hobe fu genea hekmel weng
    omdibimin nakae ananea kaaneta e okoko blimu banamabobe.
  ssx-ssx: Kutu pilie dina꞉ta꞉ mo hande wanda꞉hali hoeyaalo pa꞉la꞉ hali opolo ipilieke.
    Kutupa Tekehali Yesu opolo a꞉pata꞉ ipika꞉ kake pa꞉ta꞉ pomo tapaasa꞉ ekima꞉ make
    ipika꞉ pa̱a̱ seliapo taapuna꞉ opolo ipilie ekima꞉ make mo hali homaalieke.
  mkl-mkl: Si ɑnyii nŋu, inɛ iyi wɑ bɑ Ilɑɑɔ̃ jɑu ɑ́ fɑɑtɑ wɑ nɔ ɑmboei kunɑɑi Lɑfɛ̃ɛ
    Jesu ku kpɑ iriɛ. Jesuu, nŋui ɑ́ kpɑɑ do fufui ɡɛlɛɛ.
  gaq-gaq: ଅଃତେନ୍‌ ବେଲା ଆତେନ୍‌ ପାପ୍‌ ଆତ୍ମା ତ୍ନାଏ ଆମେକେ ମାପ୍ରୁ ଜିସୁ ନିଜର୍ ତୁମୁଆଃନେ
