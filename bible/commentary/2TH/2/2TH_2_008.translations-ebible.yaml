  swp-swp: abotai abo Tau Baaea wa se hemasarahayama Guiau ia abo i healagorugoru
    ia awana earuana eai, eo ena laoma namanamarina eai arinai abo i hebaaeaohi.
  bjr-bjr: Kooroo inanoo karaambaiqa Yisuna oosunda fannoo mi manda fasiqana kuqammaaruannoo
    narí areenarana kooroo iranannai faqa narí qumira faasaana mi fasiqana rakeekaamasainanoo
