  kpw-kpw: God gö bɨ adan wamöb u ke gau arnab u, God nɨp kauaƚ mauaƚ mɨdöp bɨ u waiö
    lɨnab. Pen Bɨ Kub Jisas aunab ñɨn anɨbu, nɨpe rɨb adɨk göm apöm manö nöp hagö,
