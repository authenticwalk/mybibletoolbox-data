  bzh-bzh: og mëm Mehö-keyëhsën-horek-ala rëḳ natöḳ nam ranġah. Lob Mehöböp Yesu
    Kerisi rëḳ ngis yi jaḳ avi rasap menadiiḳ. Log Mehöböp mëm rëḳ natöḳ nam
