    vehi autu kaanaro.
  hub-NT: Tumamtai tunau inakratnuka wantiinkatnaiti. Nu imani pujai ina apuri Jesús
    nina senchirijai taatnaiti, tumak chikichkia umpuamuik nu shuar tunau inakratnun
    maatnaiti.
  hmo-hmo: Unai neganai unai Tau Dika Rohorohona do ia hedinarai. To Lohiabada Iesu
    mai diaridiari bona mai hairai bada danu do ia mai neganai, ia ese unai Tau Dikana
    do ia alaia mase.
  big-big: Yombanu korowali panubok tabundagi logo Yemizi Yisugi kiligawereraga yaumbokko
    pi ulagi logo Yemizibek lewa puwekkerik ngaiwak pugurik kiling wiriyagi logo purago
    yombanu korowali panubok neneng ngela melagi.
  gux-G: Lanyogu, mi biadma daano ba legdi, ti Diedo Jesu ń piebi o faama, ki biidi
    o sani, ki cedi o cuama yenyenma ń biani o cain.
  cnl-NT: Mɨ³rɨ³je̱'n³²te'²³ 'i³ jniin²³ rɨ³nɨ²³, rɨ²³mi²³jnen³ 'ñée² dsa³ 'i³ 'a²³jia'³
