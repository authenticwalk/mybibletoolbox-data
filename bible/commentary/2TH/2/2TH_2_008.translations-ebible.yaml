    lelua yar viowa nene veraga ga, pupia yomerarava nap̃a pimi amio, m̃enelua yar
    nene va kovio e pupumalko.
  ckb-ckb: ئەوسا سەرپێچیکار ئاشکرا دەکرێت، ئەوەی عیسای خاوەن شکۆ بە هەناسەی دەمی لەناوی
    دەبات و بە دەرکەوتنی هاتنەوەی کۆتایی پێ دەهێنێت.
  nas-nas: Karistooꞌ eeꞌnara aaꞌnaꞌ araka-poꞌnung tavoꞌkura paroꞌuuꞌnaang bakaang
    domaange karang-eta, eeꞌnoko teka bake-antavuai bakaang aarumo.
  uvl-uvl: Te mene hot kelia i ke la, pe non poreke ngana nem lohot sapele nga mallaha.
    Pe Non Soke Iesus lape at luluch nga nena hemalmalinga pe lape hun sue non poreke
    ngana nem nga eingana nenge lohot nga hanna. Pe nena hemalmalinga ana lemenge
    lape hemete tote non poreke ngana nem ke het.
  eng-BBE: And then will come the revelation of that evil one, whom the Lord Jesus
    will put to death with the breath of his mouth, and give to destruction by the
    revelation of his coming;
  ixl-CNT: Ech sachee u eesanal tu bꞌey. Loqꞌ sayatzꞌax tu u kuBꞌaal tu koꞌn viyoloneꞌ.
    Sasotzsal tuchꞌ koꞌxh vitechalil u tulebꞌal u Jesuus.
  xsi-xsi: Ŋineŋga Kiesaka Tamwata ŋinde ma ipatua lâ tamâta naonzi. Andeta muli,
    lâ Maro Ŋalae ne zo ŋana itaulo imâ kilo kâ, ande i ne Koroani tava ne sinâla
    ŋinde ma ipu Kiesaka Tamwata ŋinde pâta imâte.
  crx-NTPO: '''Ink''ez ''et de la ndun uk''unulhe''ust''en-un, ''en be hóodutaltsilh.
    ''En itilelh neMoodihti dich''oh ye usjiz-i, ''i be ndun gak yutilhtselh. ''Et
    whuz un''a neMoodihti whusanátidalh-un, ndi oots''u hayánduz-i, ''i be ndun yuk''unulhe''ust''en-un,
    ''en ''ilhiz wheni hooloh yutilhtselh.'
  kan-OKCV: ಆಗ ಆ ನಿಯಮ ಮೀರುವವನು ಪ್ರತ್ಯಕ್ಷನಾಗುವನು. ಅವನನ್ನು ಕರ್ತ ಯೇಸು ತಮ್ಮ ಬಾಯಿಯ ಶ್ವಾಸದಿಂದ
    ಕೆಡವಿ, ತಮ್ಮ ಪ್ರತ್ಯಕ್ಷತೆಯ ಮಹಿಮೆಯಿಂದ ನಾಶಮಾಡಿಬಿಡುವರು.
  bbb-bbb: '@see-verse:2TH.002.007'
  blw-blw: Yag no lomayaw hen anchi cha mangempawa, wat yachi hen fùnagana. Ngém no
    mamfangad ah Apo Jesusat uray annag hapochan hiyaat matéy, te hen humiliyan hen
    mamparanganaat yachi hen mangafà an hiya ah metap-arana.
  tam-2017: நீக்கப்படும்போது, அந்த அக்கிரமக்காரன் வெளிப்படுவான்; அவனைக் கர்த்தர் தம்முடைய
    வாயின் சுவாசத்தினாலே அழித்து, தம்முடைய வருகையின் தோற்றத்தினாலே நாசம்பண்ணுவார்.
  azz-NT: Huan cuac monextiquiu ne hueyi tamajcahual tagat, ijcuacón Totecotzin Jesús
    quimictiquiu sayó ica in chicahualis de niijyoyotzin. Huan cuac monextijtzinojquiu
    Cristo, ijcuacón Yejuatzin quicuis ne hueyi chicahualis de nicualtziyo para quitamihuejuelos
    ya ne tamajcahual tagat.
  spa-RV-1909: Y entonces será manifestado aquel inicuo, al cual el Señor matará con
    el espíritu de su boca, y destruirá con el resplandor de su venida;
  csy-csy: 'Taciang ngilo pa hong kilang tu a, ama sia Topa in a kam pan thaa taw
    that tu a, Ama hongpai na khuavak taw siatsua tu hi:'
  mxq-NT: Es ko jyʉgaꞌagʉt, net yajnijawʉyaꞌañ pʉ́nʉ dʉꞌʉn ja mʉj tʉgoybyekyjyaꞌay,
    diꞌibʉ Nindsʉnꞌa̱jtʉm Jesukristʉ yaꞌoogaampy ko ñibiixʉdʉt es dyajtʉgoyaꞌañ mʉdʉ
    jya̱j tyʉꞌxʉn ko naty myiñ.
  tzj-NT: c'a tokoc'ari' xtiya' lugar tre ja rachi ja ruc'an rmal ja ritzelal chi
    npeti. C'ac'ari' tok xtipeti ja kajaw Jesucristo congana nim ruk'ij in nch'a'ani.
    Arja' nkajsaj rchok'ak' ja rachi in ja rtzobal ncamsbej.
  tdt-tdt: depois mak foin ema aat nee hatudu aan. Maibee bainhira Nai Jesus mai ho
    naroman lalehan nian, ema aat nee sei lakon kedas. Nai Jesus huu deit iis husi
    Nia ibun, ema nee mohu tiha.
  ron-BTF: Și atunci va fi revelat cel nelegiuit, pe care Domnul îl va mistui cu duhul
    gurii sale și îl va nimici cu strălucirea venirii sale,
  eng-WEBP: Then the lawless one will be revealed, whom the Lord will kill with the
    breath of his mouth and destroy by the manifestation of his coming;
  eng-FBV: Then the lawless one will be revealed, the one whom the Lord Jesus will
    wipe out, blowing him away, destroying him by the brilliance of his coming.
  nld-1939: dan zal de Goddeloze verschijnen, dien de Heer Jesus zal vernietigen door
    de adem van zijn mond, en verlammen door de glans van zijn komst;
  bwo-bwo: Maniyere ilowere nemalon beyiruman be'etwe, doonzo Iyesus b́ nonotsi kash
    jongon bín úditwe, be'eyi eenon aanar b́ woor b́beyoko t'afibazetwe.
  nch-BL: huan huajca quena, mopanextis nopa tajtacol tacat cati amo quitepanita yon
    se tanahuatili. Huan teipa, quema ajsis Tohueyiteco cati tahuel quipiya chicahualisti,
    nimantzi quimictis nopa tajtacol tacat san ica iijyoyo. Quena, Tohueyiteco quitzontamiltis
    ica itatanex cati monextis quema hualas.
  quc-TNT: Aretak c'ut esam chic ri k'ateninak, cuc'ut na rib ri achi ri banal etzelal
    ri cuyac na rib chrij ri Dios. Cäcämisax na rumal ri Kajaw Jesús ruc' ri ruxlab,
    cäsachisax na u wäch ruc' ru c'utic rib ri Jesús aretak cäpetic.
  tfr-NTPO: Eni ga l̇l̇ëbo owa sogo l̈i wen eshko jã. Gueniyo Tjl̈apga Jesús tjwe
    iröng obishko ga ba kjamo pjl̈ukyo go dö ga e pjiya ber drete. Ĩkoba e goshko
    ga ba dbo l̈i kësbang anmoyõ.
  kaq-NT: Jaan panteyamascaiya ta yohitima yoshin cainscatihiqui. Jaa ta noquen Hihbo
    Jesusen yohuanxon res rehteyaxihquiqui. Sanareneni joquin jaa queyobahinquin.
  sgb-sgb: No inalíh ya ampamiawat kana, ay pay-iltaw yay na. Noa, ha pamanlumatêng
    ni Panginoon Jesus hên kalamoy kapahilêw ya kahampatan na, ay patsên nay na ha
    inanawa nan bêngat.
  vie-1934: Bấy giờ kẻ nghịch cùng luật pháp kia sẽ hiện ra, Đức Chúa Jêsus sẽ dùng
    hơi miệng Ngài mà hủy diệt nó, và trừ bỏ nó bởi sự chói sáng của sự Ngài đến.
  kxv-kxv: ଏଚିବେ଼ଲା ଲାଗେଏତି ଜୀୱୁଗାଟି ମାଣ୍‌ସି ତ଼ଞ୍ଜାଆ଼ନେସି, ଏ଼ୱାଣାଇଁ ପ୍ରବୁ ଜୀସୁ ଗୂତିଟି
    ହ଼ନି ଊକ୍‌ଅଡ଼ି ତଲେ ପା଼ୟିନେସି ଇଞ୍ଜାଁ ତା଼ନୁ ୱେଣ୍ଡେ ୱା଼ନାଟି ତ଼ଞ୍ଜାଆ଼ନି ଉଜେଡ଼ି ତଲେ
    ନା଼ସା କିନେସି ।
  amu-NT: Quia ljoꞌcheⁿ nleitquiooꞌñe juu tsaⁿꞌñeeⁿ na waljooꞌcheⁿ na tia tsꞌaⁿñe.
    Ndoꞌ nquii Ta Jesús quia na nncwjeeⁿꞌeⁿ ñequio najndeii na neiⁿncooꞌ nacaxuee
    na cwiluiiñê, nntseicueeⁿꞌeⁿ tsaⁿꞌñeeⁿ ñequio jndye ꞌñom.
  hin-CV: तभी वह अधर्मी प्रकट होगा. प्रभु येशु अपने मुख की फूंक मात्र से उसका वध कर
    देंगे—वस्तुतः उनके दोबारा आगमन का प्रताप मात्र ही उसके अस्तित्व को समाप्‍त कर
    डालेगा.
  spa-BES: Y entonces vendrá la revelación de aquel malvado, a quien el Señor Jesús
    matará con el aliento de su boca, y dará a luz por la revelación de su venida;
  san-BEN: তস্মিন্ দূরীকৃতে স ৱিধর্ম্ম্যুদেষ্যতি কিন্তু প্রভু র্যীশুঃ স্ৱমুখপৱনেন
    তং ৱিধ্ৱংসযিষ্যতি নিজোপস্থিতেস্তেজসা ৱিনাশযিষ্যতি চ|
  tdx-tdx: Haboak’ amy zay i tsi-an-Kakey naho ho rebahe’ i Talè ami’ty fikofoham-palie’e
    vaho harotsa’e ami’ty fireandrea’ i fitotsaha’ey.
  naf-naf: Egaŋ keŋin walatme zet penaŋgat keŋin beme Kawawaŋaŋ indagalalaŋgalen ku
    nâwiengapm an bekanaŋ penaŋ ke Sadaŋaŋ ŋeŋaŋ bempemti winde sepem igak igak same
    am indatetim indemti egaŋ mulup windeŋambeŋ mti mulup mamanamaŋ manap sepemaŋ
    igak igak mbe. Mme egaŋ teziŋ ŋandaŋeset walelegat tapmâlipmagaŋ omba penaŋ tetimindewe.
    Am ekŋenaŋ kegok mamip keyepmti Kawawaŋaŋ amgat keŋin myuŋgume amnaŋ an tetimaemae
    toŋaŋ egalen zet dâsuki ŋen “Neŋ kawawaŋ,” manzein ke manâmkiŋpeip. Kegok mme
    an bekanaŋ penaŋaŋ sosok sokbem kawaŋ bewe yaŋgut nanan Amobotnaŋ Zisasiyaŋ koti
    an bekanaŋ ke busatnaŋaŋgat saŋga soŋgaŋaŋgalen windeŋaŋaŋ ome windeŋaŋ sukŋaŋ
    beme zewelelaŋaŋaŋ kume gakiwe.
  grc-MT: και τοτε αποκαλυφθησεται ο ανομοσ ον ο κυριοσ αναλωσει τω πνευματι του στοματοσ
    αυτου και καταργησει τη επιφανεια τησ παρουσιασ αυτου
  vid-vid: Aho ndo munhu yula yalinguchemigwa mwihe hoyolawila, ila Mkulu Yesu hoyolawila
    komkopola kwa muhe wa mlomo wa heye na kumdumya kwa lumweka lwa kuya kwa heye.
  pio-NT: Néese yáara máiníiri cabáyawanáca wenàiwica yáasáidapinácawa chái èeri irìcu,
    yái asìali Wáiwacali Jesús inuéripináca caquialéta itàacái iyúwa. Wáiwacali yàanàapiná
    cachàiníiri íiwitáise yáapichawa, icamalá mèlumèluíri irìcu nacáiwa, yá Wáiwacali
    imáalàidapinácani yáara máiníiri cabáyawanáca.
  tsn-tsn: Jalo yo o bosula yo, o tlaa bonala yo Morena Jesu a tlaa mo tshubang ka
    mowa wa molomo wa gagwe a bo a mo nyeletsa fa pele ga gagwe fa a boa.
  amr-NT: Kenokaʼ dakhueaʼ huakaʼeri huairi oʼtiakapo. Totoʼ huairia oʼtihuapoknok
    teyda o̱ʼe̱po oʼtiakapo. Namaʼde aʼmaknopo̱e̱a̱yaʼpo ʼuruaʼnanada oʼkikaʼapo.
    Konig tiahuayhueʼ o̱ʼnunhuahuikaʼ kenda oʼkaʼapo. Namaʼda oʼmanaʼapo. Oknopo̱e̱hueʼ
    hua̱e̱ʼeritaj kenpaʼda huabueyeritaj dakhueaʼda oʼnopo̱e̱po namaʼda oʼmanopo̱e̱a̱ʼapo.
    Kenpaʼda onʼmabueyapo aʼnopoʼyareayaʼpo Jesucristoen buttida huaʼa pakhueʼ o̱ʼnenok.
    Konige̱po “Namaʼda kanoknopo̱e̱ʼ,” Diosa oaʼ. Kenpaʼti keʼna dakhueaʼ huakaʼeritaj
    Jesús Huairia oʼtipojpo oʼarakapo. Kenpaʼti Jesús Huairi ʼurunanada jeynanada
    oʼtiakpo dakhueaʼ huakaʼeritaj kenpaʼda oʼbatikanapo.
  pwg-pwg: Ma nani maranai Wawaya Kawakiikiina ina rudeba. Karakava Bada Yesu yana
    ina tawei da Wawaya Kawakiikiina ina kiivunui, ina nekiibau ma kana kadara ina rakata
    da Wawaya Kawakiikiina ina gwaramutui.
  cjv-cjv: Kakom tei yai ta Yai Gumam kiam fai tongua yaromi umari name. Te okome
    Ari Wanopanom ure nenen giram murom yaromi suwangoro goramie. Te Yesu keranom
    sungua ama ire uro Yai Gumam kiam fai tongua yaromi yoporakom boingua gounaro
    bengua bei niki de towamba
  tha-KJV: ขณะนั้นคนนอกกฎหมายนั้นจะปรากฏตัวขึ้น และองค์พระผู้เป็นเจ้าจะทรงประหารมันด้วยลมพระโอษฐ์ของพระองค์
    และจะทรงผลาญให้สูญไปด้วยการปรากฏแห่งการเสด็จมาของพระองค์
  por-BR-2018: E então será manifestado aquele injusto, ao qual o Senhor destruirá,
    pelo sopro de sua boca, e o aniquilará pelo aparecimento de sua vinda;
  mhl-mhl: Odigako kadiine fukeme oo akoŋ bio afaine akoŋ fukeiŋ. Satanji Jauba Rauine
    boburoru maŋgo eteko mosi qoqowirie ikoine eru soi quraŋ fuŋne fuŋne bame ŋoneku
    gonimiŋ. Oi ŋoneru gonimiŋyoŋ, Ofoŋ Yesuji kuririquraŋineke fukeru oi mirombuŋineji
    qoimo baserereŋ eteiŋ.
  klv-klv: Len nǝboŋ enan ŋai aGot dereh tevǝhot Naulum̃an tomǝtahun nalo. Ale nǝboŋ
    Nasub̃ aYesu b̃egǝmai, dereh teṽuv bun nǝmauran sitenan hǝn b̃imasig. Ale aYesu
    dereh tigol nǝdaŋan sitenan teb̃uer len namǝnas hǝn nagǝmaian san.
  bco-bco: '@see-verse:2TH.002.007'
  kdl-NT: Pini nala, ɗa Magono ma Uꞌya̱nga̱sa̱ka̱ mi ma wenike kaci ka ne, aya uza
