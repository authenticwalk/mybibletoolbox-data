  ntp-NT: Vaida diviagi ʌsoimaasi ivuaadami vaida ʌtʌaanʌdami muaa agai mosvustacai
    dai gʌdadadaquigacʌdʌ.
  rai-rai: Namur a aakaina muaana in waan paat kaapakaapa, ma a Tadaaru Iesu in kamaar
    wai ma ra dadaip na waana, ma in baanaakakai ma ra minamaar i ra nuna winawaan
    paat.
  haw-1868: Alaila, e hoikeia mai ua Hewa la, o ka ka Haku ia e kinai aku ai me ka
    ha o kona waha, a e luku ai hoi me ka olinolino nui o kona hiki ana mai.
  ffm-ffm: Neɗɗo Bonɗo oo ɓanngan, kaa Joomiraaɗo men Iisaa wardan mo henndu hunduko
