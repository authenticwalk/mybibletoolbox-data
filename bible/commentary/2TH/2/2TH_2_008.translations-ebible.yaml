    kwaan re xni chul cheen xaa.
  poy-poy: Shakapanu Mdoda ulii pakalawira, kumbiti Mtuwa Yesu pakiza hakamlagi kwa
    pumula ya mlomu gwakuwi na hakamwagamiziyi kwa ng'ereng'eta ya kwiza kwakuwi.
  qwh-NT: Tse jarcarëcaqta jorquriptinmi, si yurircamonqa tse anticristu. Peru petam
    Teyta Jesus chipapäquicaq poderninwan cutimur pücarenqa ushacäreqpaq.
  gaw-gaw: Haen amup̱a ḏo ii dim lamiṯak danab nug miag atieb, dimp̱a Naḏi Jesus,
    Nug geha Nug oḏep̱a ouḏi iwaleb, qeeb mauhḵu. Yo, Naḏi Nug nuhig amahlak naḏi
    ele miag atia, amahlak amup̱aib ḏo tap̱e nak danab amu heeb nauhḵu.
  nca-nca: Ŋu naruko ŋuno hutuŋo mande wenda-wenda uni ŋundo tunomo tunoqeweya. Tunoqiní
    Uni Parámi Yesu ŋundo mahero sine parámi tero yuqa raŋoro uni ŋu utoro rambaruruwoweya.
  zpz-NTPP: Orzeꞌ dzi zeꞌ gruu zac yu. Na ornu cyid Shuaan den Jesuuz tuubaꞌ tir,
    orzeꞌ cut mi yu nu nac bi nu griib ruꞌm. Nit lom yu ornu cyid mi tuubaꞌ tir nu
    gyel lily nim.
  zac-NT: Iurní nguiu nagadzë́ duldë laꞌni ldúꞌull guëluaꞌalull lu ra mënë lu guë́ꞌdchiliu,
    perë Dadë Jesús con tubi diꞌdzë naguëniꞌi më, quini më lë́ꞌëll. Guënitilú më lë́ꞌëll
    iurë guëdchini më con pudërë shtë më.
  kyg-kyg: Ani afinaꞌmo muki keꞌaepa gemo amagino neꞌataleya vekamo muki vayaꞌai apaulagaleꞌmo
    afole aisigenoꞌaeꞌmo Ala kava neꞌmo alino alave nehisigeno emineno avamusa aisiya
    kayotetiꞌmo alagi amagigiye.
  kmk-kmk: Utdiyon maipaḻtaw dit Sumusukil sit lintog yoong patoyon Apu Jesus sit
    pug-uk na ullawa kan yam-anona utdit makasiling un padda na nu dumatong.
  cao-NT: Jatsi jisiquixëhi quiha toa yoixëni cato rë. Jatsi chamá tsi joxëhi quiha
    noba Ibo Jesu yoi ri. Joxo tsi bëro tsi toa yoixëni ca tëpasxëhi quiha ra. Quëyohacaxëhi
    quiha jahuë yonoco yoi tëquë.
  bbr-bbr: Kiro sintore ämän wa tainoriäu ro amop penuk, iken Näwäu, Jisas nukan osou
    kon oksau opakas urunuk, kiro ro wenuk, meiäi. Näwäu ko kon arou näwäu orip amop
    päi. Kon arous kiro ro erekapu aru murai.
  inb-inb: Ari, chi punchami chi jiru rurag runa kawa­rig­samun­ga­pa ka. Chi­taka
    Iaia Jesús, kikinpa simi­wa pukus­pa­mi wañu­chig­samun­ga­pa ka. Ari, Iaia Jesús
    iapa suma kawa­rig­samus­ka­wa­mi chi runata puchu­kag­samun­ga­pa ka.
  hrv-hrv: Tada će se otkriti Bezakonik. Njega će Gospodin Isus pogubiti dahom usta
    i uništiti pojavkom Dolaska svoga -
  box-NT: bṹn ká le Dónbeenì zúkúso màhã́ à zéení míten. Ó o Ɲúhṹso
    Yeesu ɲii sɔ̃nsãmu pànká á à ɓúe o. O ò yáa wo lè mí ɓuenló pànká.
  ote-NT: Nuꞌbʉ́ gueꞌbʉ da hnequi núꞌa̱ ra tsꞌoja̱ꞌi, ne ra Zidada ma da hyoꞌa̱ co
    ꞌnara noya da ma̱, ne da ma da huati co rá nsunda nu sta ꞌñeheꞌa̱.
  wnu-wnu: Qen end munon qomon omboarir bagau wagir qib igo eng dibeneriba. Ende aba
    Munon Aib Yisas qabarit qas qamat qamara toau igub umiba. Ende aba Munon Aib wonou
    qigin eng dibenara munon boru eng gab wonou uyes ar purir uburiba.
  zam-NT: Axta syare' ryo xo'f mbi' ye'rsin'a. No loo xnaa que tee ban mbi' ye'rsin'a.
    Per co'se' yi'th Tad Crist, guth Tad Crist mbi'a ante con mbii che'n lad Tad Crist
    co' yidin' lad mbi'a. Telux Tad Crist rye loothe con' co' nzo la's nii mbi'a no
    la's ya' mbi'a por cón che'n xnìi co' nquée lad Tad Crist co'se' yi'th Tad Crist.
  zyp-NT: Taico mehchawly cawngsaw cawh palang cang a ka, ama cawh Abuipaw Zisu tah
    a kaw taitei a piapaw a husuanah takhei thehly ka, a vongkawnah rungnawnah takhei
    a hlyde a.
  sey-NT: Paꞌina, Ëjaë Jesucristopi dai i̱ yëꞌopo tutupi sëco hue̱aquë, i̱ dai miañepi
