  wol-KYG: Su boobaa la ku dëng ka di feeñ, te Sang Yeesu moo koy jàllarbee ngelawal
    gémmiñam, te moo koy rajaxee ca na muy feeñe bu délsee.
  bef-bef: To foipa bo huto hulenogo Sipi Bo Yesu bagaguti mutiyaꞌauba ho fililinaꞌmu
    yabe. Sipi Bo nehetilina yupahi besanaꞌa hiti silifisa malohaꞌa hiti nooto foipa
    bomo leꞌmo sibina hilinaꞌmu yabe.
  amm-amm: Kiyo taikiyakimo, nosai no mo atolitolotono mo na fiyamosiyoimo. Ulai Isiso
    Siyoli mo na amukonoimo, atolitolotonoso na ufosifoliyoimo, na uwokaiyoimo. Wiyouwa
    wiyou, fiyamosiya konakimo, atolitolotono no moloi tolo monoi? Na uwokaiyoimo,
    wiyouwa wiyou.
  zaj-zaj: Abaho, ija Imtenda Gehile kofunuligwa, ila Mndewa Yesu yeheza, komkoma
    na mhumuzi ya mulomo wake na kum'bananga na unang'hazi wa wizilo wake.
