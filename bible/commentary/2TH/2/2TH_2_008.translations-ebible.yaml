  jid-jid: Ni wa yin ba tsor vivre wukpa ti meme (tawaye) wa timbu vivre Rji ni ka
    surtun wa wu virin yo ma. Timbu ni gin kamye ba kperin ba ta nuna yema.
  wmw-wmw: Ikisa “munu mbishi” ndi paája kurolota. Iye ndi ire ája kushindiwa na Mwenye
    Insa kwa usemi wake tu basi, na akwaribiwa kwa nlangaza úja na Mwenye Insa.
  gmv-GGM: Hessafekka kaallidi Goda Yesussay ba duuna peenonine ba boncho yuussan
    dhayssana; makkalanchay qonccana.
  ssg-ssg: Tataen ien tel seilon pate lialun wanen i sohot kouke. Ape taen ti tel
    Masiwi Jises aliama, i telei tel seilon ien ti tuahe kui pohe kakaian ma xewaian.
  zpo-NT: Gorzee lee xaa tira nanont ley lo gakbeyy lo re myet. Nu lee Jesús, Xaa
