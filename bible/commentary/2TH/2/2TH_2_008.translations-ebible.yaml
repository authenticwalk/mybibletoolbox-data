    babejkolan.
  hla-hla: Ba nonei tara poata, a katun a omi teka e butu nou romana. Ba tara poata
    te la pouts nama romana e Iesu a Tsunono, nonei e butu menama romana a nitagala
    i tanen ba te husa hamatie nen.
  mav-NT: Mi'i hawyi tuwe­mo­herep mekewat sa'ag nug hat koro ma'ato Aipo­typot Iesui
    ti aru i'auka wẽtup tehay wo yn topyhu wo yn teẽtyhot kahato wywo tut hap e'at
    pe.
  kpf-kpf: '@see-verse:2TH.002.007'
  ppo-ppo: Atétu betepa, Kótóné kale yóló muló betere fo faletu betere sekȩ́ ha̧kearóló
    sókó wapa, Tale Yesu wouraalu ko̧ló momunétei, dóló hepée taae falóo, ama tikimó
    yóló wale koko̧i alané a̧ mo ti doróo yaalopó.
  hin-2017: तब वह अधर्मी प्रगट होगा, जिसे प्रभु यीशु अपने मुँह की फूँक से मार डालेगा,
