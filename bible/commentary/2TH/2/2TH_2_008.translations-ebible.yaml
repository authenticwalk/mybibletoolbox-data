    ne.
  nlg-nlg: Keri vaho na tinoni diu vetena ke tate mai. Mi tana bona a Lord Jesus ke
    oli mai ge ke labumatea nia na ghuri tana mangana, me ke taghalaghinia tana maiana.
  dgr-DOGNT: Eyı tł'axǫǫ̀-ı̨dè eyı dǫ wejıı sìı wègoèt'į̀ ha. Hanìkò gots'ǫ̀ K'àowo
