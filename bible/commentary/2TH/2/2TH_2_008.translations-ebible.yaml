    aj xhcho'nal ti'j cha tuky'i tyol aj oxe'l tq'uma' tuky'i tajwalil b'ix tzan tpaj
    te xhchqitz'unal.
  dan-1931: og da skal den lovløse åbenbares, hvem den Herre Jesus skal dræbe med
