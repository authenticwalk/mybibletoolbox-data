  zar-NT: Níʼirö iláʼ lahuëʼ Bönniʼ Xihuiʼ naʼ, ateʼ Xanruʼ Jesucristo ucul-lëʼ lëʼ
    len böʼ irúaj ruʼë, en usunítiëʼ lëʼ len le tsëpi yösa beníʼ que dza huödëʼ.
  kde-kde: Anepo nni pambehumila ayula nkútenda lahakalenge, henga Nang'olo Yesu pambehumila
    àmbemmwalala kwa dimumu dya nkanya mwake na kumwondonganga mwalehu kwa ihumidi
    ya kwida kwake.
  ata-ata: La no voxo ane itema e umasaxa umulinu lapuloto noxou Lataua uasi ne uxali
    upalaꞌa lamana, xe Tila Iesu uvau usoli no anu anaxu tauuxu ilou lamanaxu no mine
    anu ulivu uneꞌe.
  qvw-NT: Aśhüchiptin Diosta jalutacüca licalimuptinpis Jesus cutimulmi juc limayllawan
    wañüchin'a, camacaycülun'a.
  nfa-nfa: hèia dhèu bhelu ne cèu mai dènge pahuni heka sasabꞌa na. Te ngaa lèke dènge
    lodꞌo kapai mamai Lamatua Yesus, ka Na palaho dhèu bhelu-katubꞌa ne dènge pake
    lii ca hèbꞌa doko di.
  tnp-tnp: Kəni Uhgɨn otol pətɨgəm Iətəm Tatol Təfagə Tərah Agɨn Nian Rəfin. Nian
    Iərmənɨg Iesu otuva mɨn, in otərəkɨn suah u e nɨmətagi e nohlɨn, kəni mərəkɨn
    agɨn e nəhagəhagiən rəhan.
  urd-urd: उस वक़्त वो बेदीन ज़ाहिर होगा, जिसे ख़ुदावन्द येसू अपने मुँह की फूँक से
    हलाक और अपनी आमद के जलाल से मिटा देगा।
  hot-hot: Êŋ ma anyô lêndôŋ kôtôŋ êŋ tem ende yaiŋ. Vêm ma tem Anyô Bêŋ Yisu endelêm
    ma anêŋ abôlêk auk tem injik ôpêŋ vônô lôk anêŋ deda lôkmaŋgiŋ injik ôpêŋ anêŋ
    lôklokwaŋ pesa.
  mqj-NT: mane kawanarri pole'. Sapo la nasimburru'i Puang Yesus napolalan mate anna
    la natallanni ke saemi sule.
  rus-SYN: И тогда откроется беззаконник, которого Господь Иисус убьет духом уст Своих
    и истребит явлением пришествия Своего
  mbh-mbh: Lamoko toko kerenga ako ini a God ile ngarang aken kene, aro i velpol pat
    ol. Ini toko ako Toko Pomnga a Jisas aro i pun rin i nge riong inga ako i espot
    a iwo me, na ile velpoling tomo nge ia malmaling a urvet kene aro i pavus toko
    aken ile engenging aken.
  bdd-bdd: ta ꞌoinega topaihowa galanaina ꞌilatuma, muliyetega ꞌida Bada Yesu Keliso
    ꞌilatuma, ma loheyaina galanaina ꞌilohegumwali ginaula ꞌeluwa ꞌoidiyega, ꞌaigeda
    ꞌina waiwai ma heluwenaina ꞌahwanega ꞌaiwe ꞌiganiganinisa.
  cbt-NTPO: Ya'nohuachin, piyapi'sa' aquë aquëtë' co noyahuë' cancantapi. Inari camaihuachin,
    notohuaro' piyapi'sari natëapi. Ayaro' tahuëriso nipirinhuë', Sinioro Quisosori
    ana'intarin. Huënaráchin huënaráchin o'mantahuachin, minsëarin. Topinan noncharapirinhuë',
    ata'huantarin. Co huachi nanitarinhuë' piyapi'sa' nonpintacaso'.
  srn-NT: Baka dati a Ogriwan o sori ensrefi. Ma te Masra Yesus drai kon baka fu ala
    sma si En, dan a konbaka fu En o broko a makti fu a Ogriwan, èn Masra o kiri en
    nanga a bro fu En mofo.
  cta-NT: liꞌ caca yu xñaꞌa̱ biꞌ loo. Ca tiyaꞌ la ca̱a̱ Jesús nu Xuꞌna na, loꞌo liꞌ
    cujuii Jesús jiꞌi̱ yu xñaꞌa̱ biꞌ nu loꞌo culutuꞌu ti Jesús jiꞌi̱ yu biꞌ loꞌo cuiꞌi̱
    nu ntsuꞌu tuꞌba Ni; tye chaꞌ jiꞌi̱ yu xñaꞌa̱ biꞌ loꞌo ca̱a̱ Jesús, chaꞌ ná talo
    yu ñaꞌa̱ yu jiꞌi̱ xee ndubi jiꞌi̱ ycuiꞌ nu Xuꞌna na.
  bqc-SIM: luayãdansaipi i bↄ sa. Dii Yesu a aà dɛ ń a lɛ́'ĩanao, a aà míↄnzↄ̃
    ń a mↄa gawio.
  tcz-CHONGTHU: Chujoutah leh Mihem dan neiloupa hung kiphong doh ding, hinla Pakai
    Yeshua chun akama ahaidoh hua chu amapa atha ding chule ahungna aloupina chun
    asuhmang ding ahitai.
  mar-mar: मग तो अनीतिमान पुरूष प्रकट होईल, त्यास प्रभू येशू आपल्या मुखातील श्वासाने
    मारून टाकिल आणि तो येताच आपल्या दर्शनाने त्यास नष्ट करील;
  snp-snp: Aya kamenalo ya ka kolito kolámoto o-o imo wewa ya oloto piyageto, Wekola
    Yesukafo wela-muladuna ofo fulunami ne. Amo oloto pito enami lamenala yakafo moda
    ofo lilika winagoliye.
  isl-isl: Eftir það mun hann – maður illskunnar – vaða uppi. En þegar Drottinn Jesús
    kemur aftur, mun hann blása á hann og tortíma honum með nærveru sinni.
  spy-NT: Yooto nanyuun yēē mākutook ꞉choolwookiintoonooto nteenee makubiirta ꞉Mokoryoontēēt
    Yēēsu ām muuyēēt nyēē chōōnēē kuutiinyii. Makookarbuusee ꞉Yēēsu choolwookiintoonoo
    kāāmuukēywēēkyii.
  xnn-xnn: Ngem no omali nan Apo tako ay si Jesus et awnitna dadaelen siya ay mangipaila
    isnan kinangatona. Et awnit olay kedeng nan angesna is isip-oyna ken siya et matey.
  mwe-mwe: Penepo Jwangali jwa Mmbone jula pushakoposhele, ikabheje Bhakulungwa a
    Yeshu pushibhaishe shibhammulaje kwa mbumu ya nkang'wa jabho, kwa ukonjelo gwa
    kwiya kwabho.
  tte-tte: kabo sauganane koina toloinalikwane kani iyawatagili kabo mulina mena Guyau
    Yeisu ilaoma mayalena pigapigabuna ana kaiwe koina kani toloinalikwane manna isakona
    yo gamwana mena iyui-kalai yo iunuyamate.
  tcs-tcs: Ane stretwei, wen dat nugudman uda prapa gense dem lo blo God i go soe
    emselp, da BosLod Zizas i go kambaigen ane stepem wea da win wea i kamaut prom
    maut blo em. Ane Zizas i go smasem wea da glori blo em, da brait sainilait, da
    paua blo em.
  hlt-THB: Cawhtaw anaa amak takhqi ce dang hawh kawm uh, cemyih thlangkhqi ce Bawipa
    Jesu ing boeimang soeih na a law awh am kha awhkaw hqi ing hqe boeih kaw.
  soq-soq: Ema aupe God anaanawa ampuialala sabamoidolepi wisepie nolalepi. Tane Tatamba
    me nonaupa moawe nosedia mampe anaana ampuialala nanausapi. Ita meida uboe iompaa
    sapawaida debama sa me kadisapio dialepi.
  qub-qub: Chay fiyu runatanami Taytanchi Jesucristo jämayllanwan wañurachenga. Achicyaypa
    achicyar cutimurmi usharenga.
  att-att: Á sangaw nu nelillikin yù mangigaggak, mepalappâ laguk yù narákè nga tolay
    nga mangontará kâ Namarò. Ngam umay sangaw si Apu Kesu, á isù na, á matay yù narákè
    nga tolay nga mangontará, á mararál megapu sù dalingáráng ni Apu Kesu ta pappasingan
    na.
  bki-bki: mia naio tumolu vija kiano sikiliano nonovio. Mia naio rila mira rivan
    riva vaataro ka tovulio, a iorou Tubo Yesu mia rimaluvo, mia jegi na kiano iliano
    naio riyuvu lar toro va nei ve vaarakurano, mia mia-moiano na toru na binimei
    bija, rijilar toro nene riva kovio ea melijokouo.
  bqp-bqp: ludayãdarisarii pì ni gbasa à bo sà. Dikiri Yesu ni a dɛ kũ a lɛ́'ĩao,
    à a kakatɛ kũ a suna gakurio.
  mcp-mcp: Nə́ ndɛɛ́, Mása á kú bísh Zɛmbî mú bá lwóya nyúul. Njɨ, Cwámba mə bá yámb
    nyə ŋgûl nə mpu yé, a mú jímb, zə́lə Cwámba Yésus mə bá zə a ŋgə́ ŋkənʉwa yí,
    í bá zə shínal nyə nə́ máŋ.
  hat-hat: Lè sa a, mechan an va parèt. Seyè Jezi va soufle ak bouch li sou li, la
    touye li. L'ap annik parèt nan tout pouvwa li pou l' fini nèt ak li.
  npl-NT: Ijkuakó walmonextis neká tetlajtlakolchiwalti, akin Toteko Jesús kimiktis
    ika itlajtol weletini, iwa kipojpolos ika itlawilnextilis ijkuak wits.
  bgg-bgg: Chiihphado Awie Jia jine dong ruii phro, jishii Ithong Isu wuii ruii shii,
    ai ne aishii ai sem pha misey è ua ne aishii ne airo wud pha moe è srobro rek
    ruii phro.
  eng-TCENT: And then the lawless one will be revealed, whom the Lord will destroy
    with the breath of his mouth and annihilate by the appearance of his coming.
  eng-BSB: And then the lawless one will be revealed, whom the Lord Jesus will slay
    with the breath of His mouth and annihilate by the majesty of His arrival.
  cpu-NT: aripaite iriñeeteri ovaariperoshiretantaneri. Tema aririka impiye Avinkatharite,
    ishintsinka iraperotantaiyaariri irovamaapairi, intaani intasonkakeri.
  san-ASM: তস্মিন্ দূৰীকৃতে স ৱিধৰ্ম্ম্যুদেষ্যতি কিন্তু প্ৰভু ৰ্যীশুঃ স্ৱমুখপৱনেন
    তং ৱিধ্ৱংসযিষ্যতি নিজোপস্থিতেস্তেজসা ৱিনাশযিষ্যতি চ|
  tac-NT: A'lige ma'chínamala alué rió napu ju 'we chátiri 'we 'yégame, alué Onorúgame
    saíla. 'Lige alué Wa'lula Esusi 'ma rekábamala alué 'yégame rió pe buchigá. Pe
    Esusi etega ra'ósiga ilígichi mukumela alué rió 'yégame.
  eng-WEBPB: Then the lawless one will be revealed, whom the Lord will kill with the
    breath of his mouth and destroy by the manifestation of his coming;
  gfk-H: '@see-verse:2TH.002.007'
  viv-viv: Au toseboda ginavagalowoga tu bana kaliva koyo-moꞋena vehimeya moyaꞋaina
    keke-moꞋa gidanuwenuweni-ma kabuꞋavane ginalakayemu, atu Kaiwabu Yesu ginayewaꞋela
    be Tauna ginaꞋivemogatalina ana toveya, Bana awane kalivai-nadi ginayuvekweꞋuna,
    e yana mahalina veꞋakinamanamalina ginaluyawelina.
  yao-yao: Pelepo ni pachakopochele Mundu Jwachigongomalo, nambo Ambuje Che Yesu pachaiche
    chambulaje kwa mbumu ja pakang'wa pao ni kunjonanga kwa ung'alime wa ukulu pachaiche.
  tgp-tgp: Ale nake natu, haratu sei mo lo vaivaileu i pa pala, ale Moli Iesu i pa
    vilimateia na maromarona purongo, ale i pa vaikomokomoa na sasarami tavera hin
    rani atu vara i mele mai.
  auc-NT: Mänïñedë në wïwa cædongä ïñömö edonque pongä acædänimpa. Incæte Awënë Itota
    pöninque tömengä nänö öö guëmämämo inte mäningä ingante wæ̈nongä wænguingä ingampa.
    Tömengä ñäö apäite ëmönongä inte pongä adinque në wïwa cædongä guiquënë æ̈mæ̈wo
    wo ëwente bacæcäimpa.
  kbc-NT: Odaa nigidiaaɡ̶idi niɡ̶ica ɡ̶oneleegiwa abeyaceɡ̶egi jiɡ̶icota me dinikee,
    odaa Ǥoniotagodi Jesus yaaɡ̶adi niɡ̶ini ɡ̶oneleegiwa nige dopitedijo. Ǥoniotagodi
    onexaa yaweteda, odaa ja yeloadi. Codaa loniciwaɡ̶a miniwa yaaɡ̶adi niɡ̶ini ɡ̶oneleegiwa
    abeyaceɡ̶egi.
  bmh-bmh: Kasai ze i sesamoraneu du go araog zuba, igual Dubanou Ban, Yesus nugau
    wol gonugau ogusau eim uloroimai, du go waba, noumamau. Dubanou Ban go gonugau
    al banou mui araog zumau. Gonugau al nug du go unum eg muramau.
  ctu-BL: Che' jini mi' caj ti tsictiyel jini xjontolil. Lac Yum Jesús mi caj i tsʌnsan
    ti' yiq'uilel jach i yej. Mi caj i jisan jini winic ti' sʌclel che' mi' tilel.
  meq-meq: Tsa na, ndo i seweɗ ma ndohwaweye parakka. Ma dəba i wu nakay na, Bəy Maduweŋ
    Yesu ma maweye ta gədaŋ ŋgay. Ma kəɗiye na abəra mə ɗəma ta gədaŋ i məsəfəre ŋgay
    nakə ma vəzlaweye mə bazlam ŋgay aye.
  noa-H: Mag hidëu hʌdʌraa hich bëepibaawain chadau mag woun chi k'aigbam bëewi sĩeichëju;
    mamʌ par mag k'aibag sĩewiajã maach Pör Jesuu, sĩi p'uasirbapʌ̈imjö, hich hooimʌgau
    hich jua t'eeg dʌ̈imua warre t'õopʌ̈iju.
  alp-NT: Eleki Alla Iono tamata neune rebe isuka Alla Eni atate more iaseluke ruai.
    Tuhane Yesuse Iono tamata neune mere eni kbasa sasaesa moneka, mere bei Ipletaeni
    kai Ibunui kena Eni kbasa elake titinai, Eni hitate elake kena Iluake.
  san-VEL: tasmin duuriik.rte sa vidharmmyude.syati kintu prabhu ryii"su.h svamukhapavanena
    ta.m vidhva.msayi.syati nijopasthitestejasaa vinaa"sayi.syati ca|
  kbq-kbq: Anantera kasegema rutagre ne'mo'a eama hanigeno, Jisas'a agipinti zahonu
    huharafu huno ahenefrino, Agrama esia hihamu masa'amo, ana nera ahefri vagaregahie.
  kbh-kbh: Chora chë Bëngbe Bëtsabe contra yomná echanjábocna; pero Bëngbe Utabná
    yochjésabo ora, echanjángouo y echanjama cha chaóbanama; y ts̈a buashinÿinÿanánaca
    y obenánaca echanjábocnama, chábioye bochantsepochóca.
  ron-LSB: Atunci se va arăta cel fără de lege, pe care Domnul îl va ucide cu suflarea
    gurii Sale și îl va nimici prin manifestarea venirii Sale;
  pon-pon: I anjau me likin kapun o pan janjaleda, me Kaun Iejuj pan kotin kame kila
    an en jilan i, o kawe kila linan en a pan pwarado.
  nhe-BL: huan huajca quena, mopannextis nopa tlajtlacol tlacatl tlen ax quitlepanita
    niyon se tlanahuatili. Huan teipa, quema ajsis Tohueyiteco tlen onpano quipiya
    chicahualistli, nimantzi quimictis nopa tlajtlacol tlacatl san ica iijiyo. Quena,
    Tohueyiteco quitzontlamiltis ica itlatlanex tlen monextis quema hualas.
  sps-sps: Ana Tsoiny Mumua tan nainy pisiin te ruak me ana Tsunaun Jisas te atsuiny
    ya, fiisen men fuas tana nguen Ya ana Ya te rurei vavis ya, fifiisen men siinaiv
    reits tana tou tabin me Tsunia fiisen men siinaiv.
  wnc-wnc: aminu wa waiapata anggaman siwik. Anggaman siwana Buyambam tapaninu Jesuta
    wamu takngatu genaneta yawan wamu waakngata aminu waapa tanguwan akupik. Sike
    Jesuta apuke inane umana enane siknga yuak kakngane kakaa buyambam takngana buyak
    apuke aminu waapa yapbike asiknga tasiwan maiwan wena siwik.
  bus-bus: ludayãdarisai pì é gbasa à bↄ sa. Dii Yesu é à dɛ kↄ̃n a lɛ́'ĩao, à à
    kaatɛ kↄ̃n a mↄna gakuio.
  gub-BL: '@see-verse:2TH.002.007'
  imo-imo: Aku wali ungu manema topa tangondopa paa tepa kenjimbelo iyemu mona angilimbelo.
    Mona angilimbelo kinye Awili Jisasini yunge kere popomuni yu topa kondopa, yu
    enge pa telimu kinye ombalie yunge pa telimuni aku iyemu kamukumu tepa beambo
    timbelo.
  boj-boj: A boleq dimqa bati deqa Tamo Koba Yesus a riaŋ koba ti bosim aqa me mondor
    medabuq na puyqas. Puyimqa jagwa koba dosim dal anjam gotraŋyo qaji tamo kobaquja
    di qalsim moiyotqas. O ijo was, Yesus aqa riaŋ dena tamo kobaquja di tulaŋ padaltougetqas.
  eng-DRA: And then that wicked one shall be revealed whom the Lord Jesus shall kill
    with the spirit of his mouth; and shall destroy with the brightness of his coming,
    him,
  knf-knf: wi wi akpënuŋ kawinana. Yeŧu Ajugun abi wal mënţ na mndëm mi nul kaŧoka
    na uyook umpënnuŋ ţi mntumul kaba na a.
  san-KHM: តស្មិន៑ ទូរីក្ឫតេ ស វិធម៌្ម្យុទេឞ្យតិ កិន្តុ ប្រភុ រ្យីឝុះ ស្វមុខបវនេន
    តំ វិធ្វំសយិឞ្យតិ និជោបស្ថិតេស្តេជសា វិនាឝយិឞ្យតិ ច។
  arn-NT: Fey femkünungele pewfaluway wüla ta tüyechi ngünenkachefe, welu feychi wiñometule
    wüla taiñ Ñidol Jesus, tüfey ta wewngeay Jesus ñi pielchi dungu mew, ka femngechi
    apümngeay Ñidol ñi fütra pepiluwün mew.
  zas-NT: dxel gulüüloj benmal guin, abiꞌ Dad Jesucrist con tijbzi gulüjbaman gugüjtaman
    laaman, dxel con xbianiman ni guidnëman gunidlojman laaman.
  ken-NT: Mpok yɔ kɛ mbyaká bɛbhé Mandɛm wu abhesi, kɛ Yesu Acha ánáŋ ántwɔ́,
    ǎfɛp chi ɛ̌yu, ɛyi ɛ́may. Mbɔ̌ŋ nɛtwɔ Yesu ǎnaŋa bɛtaŋ ɛbhi.
