    Aritaki ishinetakiri Tajorentsi ramatawiteri raapatziyawo theeyaantsi. Aririka
    ipiyee riraga Jesokirishito ishipakiryaakotapaakiri, roojatzi rowamaantapaakyaari
    itajonkapaakiri itajorenkaki.
  nsn-nsn: Doh gete tur uakalahara manasar tamata uasa, Iesu ger Tamata Noman e turung
    tung pous keip tatanono tar romo nar uauan, kare uasuasa hihir keip tun tatanono
    tar balbalana na nitampopokoh gete la tapokisihaon.
  san-DEV: तस्मिन् दूरीकृते स विधर्म्म्युदेष्यति किन्तु प्रभु र्यीशुः स्वमुखपवनेन
    तं विध्वंसयिष्यति निजोपस्थितेस्तेजसा विनाशयिष्यति च।
  tna-NT: Tueda bataji epu su, Echua Puji Jesucristo ja mesa hueda, jajujuti neje
    emanuametayu.
  lid-lid: Na len doh, iy ndramak ta balik kameh asahan eme lewan. Ma iri lau marakon
    kameh atanan iy. Arile, hamon kameh, Laban Jises eme ja, ma hawe lomada sun tan
    tinan labai, ma iy kameh idi ndramak ta balik nane na jor ta bohon le amwenen.
    Ma iy kameh amekes iy ndramak doh asahan lakou laleyah.
  wim-wim: Anpalaniy-a, than pam wanchangan ngul thathayn nunang pam way paththamana
    pam nil ngangk kulangaman kal-kalan nunang God.ana. Nil Jesus thonakam moom piꞌan
    ngampar yotamantana. Aꞌ nil Jesus.an ngul wampow aꞌ mulakam wuuꞌow nunang puth
    pam alangan nganth nungantam thampan thathow an nil mul ngul wunow, pam way ananiya.
  zga-M: Pu ula unya khunanga alava eidenduliwa, uvi uYesu Klisite ekhubuda nu mwuya
    wa ndomo gwa mwene. Daada ukhumseikha ukhuva sio khinu khuluvonekelo ulwa khwin'cha
    khwa mwene.
  yom-yom: Buna bosi mutu wu masumu kela monika ; vayi Pfumu Yesu wela kumbunga mu
    phemo yi munuꞌandi ayi wela kunzimbikisa mu kiezila ki ndizulu andi.
  san-SIN: තස්මින් දූරීකෘතේ ස විධර්ම්ම්‍යුදේෂ්‍යති කින්තු ප්‍රභු ර‍්‍යීශුඃ ස්වමුඛපවනේන
