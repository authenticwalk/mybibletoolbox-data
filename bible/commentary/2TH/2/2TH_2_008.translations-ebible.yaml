    X̱anchon' güe'e diža' na' ši'en goten ḻe'. Can' gone' yoṉitlagüe'ne'.
  por-TFT: Então esse homem, que rejeita completamente as leis de Deus, será revelado
    por Deus. O Senhor Jesus vai destruí-lo por meio daquilo que Jesus vai mandar
    acerca dele. Jesus vai fazer com que ele fique completamente sem poder, por meio
    da gloriosa chegada de Jesus.
  gwi-NT: Ąįįtł'ęę t'ee dinjii tr'aanduu ch'ihłak vagwahaakyaa, gaa K'eegwaadhat Jesus
