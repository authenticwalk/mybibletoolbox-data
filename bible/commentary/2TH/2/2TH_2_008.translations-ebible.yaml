  hch-NT: Yemieyu, masiücütü nayeimücü 'iya yamütiyurieneni que mücatiheiserie. Ti'aitame
    Quesusi canimiemücü 'iya yu'iyacü yuteta miemecü, canica'unamücü masiücütü 'ayuyeitüame
    quepaucua munuani.
