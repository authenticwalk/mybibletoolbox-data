    ri rusakil xtuqꞌuis ri itziel ache reꞌ.
  uvh-uvh: Ning tinga aming kadagang undu' sareng kadofiinga kani'ga'. Ka wara'ganang
    wa girii Jisas undu' adining diok kigineng kareng guk kadofo'. Kadofinga ning
    tanga adining kigineng girii wari aming kadagang u aming wari mambaya' kabasi'
    urang figumoting ningda'ning siasa' usugumaro'ga'.
  ino-ino: Fole aisikeno Anumayati Yisasi avayafati fu hisea avamu'amo'a haesikeno
    falike. Anumayamo'a ala hale ya'a'ae eno va'yi hukeanakeno ani ano hale ya'aleti
    ke male male'nea ke'a alino ne'atakaeya nena alino haviya hutekaiye.
  gnn-gnn: Ga dhäŋuru ŋuliŋurunydja ŋunhi walala yurru ŋunhiyi ḏirrwiḏirrwi-mulkanharamirri
    walala marrtjina, bala ŋayinydja yurru ŋunhiyi Rom-yätjmirrinydja Yolŋu wapthun
    baṉarra'lilina, maḻŋ'maranhamirrina yurru ŋanyapinya ŋayi. Bala ŋayi yurru Garrayyu
    Djesuyunydja ŋayipinydja ŋanya bumana murrkay'kumana, ŋuriŋina walŋayu ŋunhi yurru
    dhawaṯthun nhanukala dhurrwarakurru. Liŋgu Garraynydja yurru ŋayipinydja warraŋulthirri
    maḻŋ'thunna ḻatju'na dhikana wal'ŋu, bala ŋuriŋiyinydjayi dhunupana yurru nhanukalay
    ŋayi djarraṯawun'mirriyunydja djeŋarra'yunydja wal'ŋu buwayakkumana winya'yunmaramana
    ŋunhiyinhanydjayi Yätjnhanydja Yolŋunha.
  yal-yal: Na waxatini, Xɛmɛ Sariyataren makɛnɛnma nɛn, Marigi Yesu naxan halagima
    a dɛ foyen na, a yi a ɲan a fa feen nɔrɔn na.
  cnt-NT: Jaun₂ guë́₄ jme₃jnia₅ dsa₂ 'lɨn'₅₄ 'éi₂. Jaun₂ Te₁gui'₅₄ Jesús në́₃ jŋag'₃
    quian'₅₄ dsí₂ tio'₅₄ 'o₅₄, 'éin₂ 'éi₂ quian'₅₄ a₂co₂tág₅ co₂'né'₅ quió'₅ në́₃
    jë₁jŋiói'₂.
  tif-tif: Kemin, God ami tunum liip bak-dakamin-kup kem-yaaba ami kuluulokoma kuyaku
    ti maak fak-daalin tap, God ami weng kuyang saak tiimin miit kayaak ayo tildang
    fatap diim abamnale, unang tunum alik iyo ata-mokomip. Lale, Kamokim Yesus ami
    talokoma kawu, almi weng awak titil-kup tabasu so, almi dawang atan kiinba ultap
    aso, ita taba-lomdip mep tunum kulaayo, aalip dinim-nokoma no.
  nlx-nlx: तेवी तो कायदान विरोद केरनार खाराब माणुह आवी, एने जेवी यीशु आवी तेवी तान
    मुया केरीन फुकीन मार टाकी, एने तान आवणेन विजाला केरीन खेतेम केरी।
  apw-NT: 'Áníita dázhǫ́ nchǫ’i ye’at’éhi ch’í’ṉah hileeh, áń nohweBik’ehń biyol bee
