  roo-roo: Oire uva va-a eva oa isivaaro iava rara rera ro ira vuri vovouro rutu-ia
    vituparoveira ira karekeroverea rara. Oa-a vao taru oa iava Turaro Jisas sisikorepaoro
    urioroverea. Uva vo sisikorea eva ora vo vuvuroa evara oara raga Turaro varaaro
    rera Vuritoa Rutu Oirato taru kopii pie ovoiive rera opesi pieoro.
  miz-NT: Kidáā ne, ntii dîto é kīni kaa san, ntá tsi kaꞌni Tóꞌo ko Jēsuu i. Kūdii
