    manata diana ike hunie walaimolinge, nge a God kei toli'aasie hunie kire ke hiiwalaimoli
    aana mo wala ni pwelonga ngeena. Na aena aana kire ka'a hiiwalaimoli ike aana
    mo wala to'ohuu, na kire ko ilenimwa'e mola haahie mo ola aaela aana ooraha'aanga,
    nge a God kei lei mae aada. Ta'e mwaanie omu totolahi'e, aana Aalaha ikie a Jisas
    Kraes, ke si lae mai i purine mwane tata'ala ngeena. Aalaha ikie kei ooli mei
    pe'ie manikuluha'ana na kei horo aasie mola mwane tata'ala ngeena, aana kei uuhi
    maesie mola aana kele mei iiru mwaanie ngidune.
