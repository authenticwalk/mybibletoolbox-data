  azg-NT: Ndoꞌ vi na jndë tjiꞌ jonhin, yajoꞌ nnintyincyooꞌ juu tsanꞌñeen na vja nacjo
    tsoñꞌen jñꞌoon na jndë tso Tyoꞌtsꞌon. Majoꞌ vi na jndë tyjeeꞌ nndaꞌ ta Jesús,
    ntscueeꞌ jonhin yo jndye ꞌndyo jon ndoꞌ yo juu na nancooꞌ na quixuee na conduihin.
    Ndoꞌ juu najndei na tsixuan tsanꞌñeen, ntsityuiiꞌñꞌen jonhanꞌ.
  bhd-bhd: तैट्ठां बाद तै दुष्ट मैन्हु एज्जेलो, पन बादे मां ज़ैखन प्रभु यीशु एज्जेलो,
