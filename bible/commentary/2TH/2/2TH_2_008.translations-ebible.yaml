    nakalulutu hataholi manggalauk ndia, nenik kada dedeꞌa deꞌek esak.
  kyf-kyf: -Bha wa yia ɔɔ nʋkplɛ 'ylinyunonyɔ -yɔyɩa. 'Mɔ Nyɩmaa -Kanyɔ -Zezu yia
    'bhaa ɔ ŋwɛɛ -pɩpɛ nya. 'Mɔ -Zezuu yiyiee lɩlɩe yia lasaa.
  tpi-tpi: Na long dispela taim dispela man bilong sakim lo em bai i kamap ples klia.
    Na Bikpela Jisas bai i kilim em i dai long win bilong maus bilong em yet. Bikpela
    bai i kamap ples klia wantaim bikpela lait bilong en, na long dispela lait yet
    em bai i bagarapim tru dispela man bilong sakim lo.
  mih-NT: Ta tatu sa sɨñɨ siyo ra, tacuan ta zɨquɨ cua coto ñiyɨvɨ yoo ra cuu ra ña
    vaha cuan. Ta maa ra Jesús, ra ndyaca ñaha sii yo, cua cahñi sii ra. Cua tɨvɨ
    ra Jesús tatyi ra sihin yuhu ra, ta cua cahñi ra sii ra. Cua zanaa ra sii ra sihin
    sa ndisi xaan ra quɨvɨ cua quisi ra.
  qvh-NT: Anticristo shamuptinnami Señorninsi Jesucristo chipipiycar cutimur infiernuman
    gaycongapä.
  kms-kms: Te muqdi wuti God ningg lo wand sange nunduw kin ni raqe no, di Yumbui
    Jisas ni mim ki pe wuti te ni nati di ni nandi kin tende nikin ti yumbui ane bre
    no kin ti yumbui tende pe ei nikin gre te nyinge nawo righe ye.
  agn-agn: ya ray ang oras ang lomboa ra tang taw ang asing sobrang mangontra ong
    Dios. Piro ong pagbalik ni Ginong Jesus, degen na tang taw ang asi ong tanga eyepan
