    Njambwi nyan nɨma ya vɨtɨga vak vla yandeya vak wan kavle nyan vɨgiyandɨ. Vɨndɨ
    maa kwundi mwupmba ya vɨlɨk puvwinda vak vla wan kavle nyan kat Jisas vatnyagiyandɨ.
  hun-hun: És akkor fog megjelenni a törvénytipró, akit az Úr megöl szája leheletével,
