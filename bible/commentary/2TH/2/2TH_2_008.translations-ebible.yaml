  kjs-kjs: Go raburi mo rekena agale yoke ali nipuri pename epa opapalia. Go palia
    pare Mudu Ali Yesu nipuna agaana popome nipu lu makomalia. Gore Ali Mundu-ri nipuna
    epe paa raapu kamaa pename epalia raburi mo rekena agale yoke ali ora ma-dia yaalia.
  mni-mni: Adudagi Phattaba Mahak adubu phongdokpigani, adubu Ibungo Jisuna lenglakpada,
    Ibungogi chindagi thokpa shorna mahakpu hatkani amasung Ibungona lakpagi matik
    mangal aduna mahakpu manghangani.
  yad-NT: '@see-verse:2TH.002.007'
  mxb-NT: Nda̱ daá ví, dá naꞌa̱ noo̱ mií ta̱a kini ñoó. Dá kaꞌání ñaá Jesús xíꞌín
    tachi̱ yúꞌu̱ ná, dá dánaá ñaá ná kee ña̱ nayeꞌe̱ ndato no̱ó nandió ko̱o na kii
    na.
  pon-2006A: Eri, iei ahnsou me Aramas Suwedo pahn pwarodo, oh Kaun Sises pahn ketin
    kemehkihla angin silangi, oh kamwmwomwkihla sapwellime roson ni eh pahn ketido.
  maq-NT: sehe hya cuinduva cha tsehen jan. Peru Nai naja Jesús ne, tsiquehen me cha
    cojo tjo hntsua ni me, hacuaha tsicjë me cha, hya xi cuinduva me.
  hto-hto: Aféfuena rairuídɨmɨe oni ollɨ́ruimo afe jamánamo ɨáɨbadɨmɨe cɨ́ocaite.
    Iemo caɨ Ocuíraɨma Jesús ana billano, ie fuemo ite faidórafuedo afe ɨáɨbadɨmɨena
    tɨ́taite. Ua ie billa meáirenado afémɨena nɨné táɨnocaitaite.
  por-BRBSL: Então será revelado o iníquo, a quem o Senhor matará com o sopro de sua
    boca e destruirá pela manifestação de sua vinda;
  ces-NKB: A tehdy se zjeví ten bezbožník, kterého Pán pohltí dechem svých úst a zničí
    jasem svého příchodu.
  cui-cui: Saya bapoxonae naitʉtsina bapon pon bichocono abe peexanaein. Ichitha poxonae
    Jesús, pon jiwi Pecanamataxeinaein patopaetsica, bapon bexubina pon bichocono
    abe peexanaein bexubinchi poxonae ofutarabina, xua ataya weraweraca pecana exanaenexa
    pexeinya peitʉpanae coicha peyawa naitʉtsiya patopeicaexae tsane.
  boj-2014: A boleq dimqa bati deqa Tamo Koba Yesus a riaŋ koba ti bosim aqa me mondor
    medabuq na puyqas. Puyimqa jagwa koba dosim dal anjam gotraŋyo qaji tamo kobaquja
    di qalsim moiyotqas. O ijo was, Yesus aqa riaŋ dena tamo kobaquja di tulaŋ padaltougetqas.
  eng-OEBUS: Then the lawless person will be revealed, but the Lord Jesus will destroy
    him with the breath of his mouth, annihilate him by the splendor of his coming.
  eri-eri: saini waha langa, nuuni beele fasakagou fai waha no malala heigonbona.
    Ono wonga, Anyakaro Yesus nogo nomo hao hauri langa dukote wonga umonbona. Anyakaro
    no nomo lala anyakaro bagu malala heigedu bona, lala waha langanga, no fai nuuni
    beele feiyagou waha tigini inyabamude tuwonbona.
  aly-aly: '@see-verse:2TH.002.007'
  wiu-wiu: Wa naniko tewitikoa pokale eni poanele-kama tokago keleyo kawoo. Nitoa
    kakaka Ali Muno Yesu wakapea nokome moa atukoo. Nipa one oka poomeme wia tukoa
    one pa̱ teleta tootapeneya nokame moa kautoa too.
  swe-swe: Sedan ska den laglöse [Antikrist] bli uppenbarad (träda fram), han som
    Herren Jesus ska döda med sin muns ande och förgöra med glansen vid sin ankomst.
    [Jes 11:4, Upp 19:5]
  cth-cth: Takhoe lah ao torei teh kâlawklaipa e tami a kamnue han. Hote tami kahawihoehe
    hah Bawipa Jisuh ni amae muitha lawk lahoi raphoe vaiteh, a kumnae raeng hoi a
    takhoe han.
  mti-mti: Ivi gwangwan togomiyaiviwa abnawa uwape. Ayapan Iesu noiwa gaup meuma gumbe
    me toen gutpe. Ayapan eyawa danave uwape, me eyawa gumbe gwangwan togomiyaiviwa
    abnawa wakukampe onanape.
  pad-NT: Makhira jaharika'oaki Jahari kabadania kabadanina oadani, joiki bana ada
    akadika'da'di Jesus. Jesua biakarafovini vani binaabini'ara bana ada makhira.
    Vaga'oamanija bana ida Jesus joina, oniani ida makhira jaharika'oaki kabadani-ra
    nihimavini hija bana.
  twi-twi: Ɛno ansa na ɔbɔnefo no bɛba, na Awurade Yesu nam nʼanom home so betu no
    agu, na ɔde ne ba a ɔbɛba no mu anuonyam asɛe no.
  hlt-hlt: Te phoeiah lailak te khaw pumphoe ni. Anih te Boeipa Jesuh amah ka kah
    hil neh a ngawn vetih amah a lonah kah a phoenah loh a thup ni.
  tbz-SIM: Oyɛiwe yóó yɛ̀nnímu, kɛ̀ ti Yiɛ̀ nYesu nwɛ̃tiní nɛ̀ tikpetì kóò kùɔ, kóò
    nɑ̀ntɛ.
  san-GUJ: તસ્મિન્ દૂરીકૃતે સ વિધર્મ્મ્યુદેષ્યતિ કિન્તુ પ્રભુ ર્યીશુઃ સ્વમુખપવનેન
    તં વિધ્વંસયિષ્યતિ નિજોપસ્થિતેસ્તેજસા વિનાશયિષ્યતિ ચ|
  amx-amx: Artwang Altjerreh Irrpelth-irrenh-irrenh rangemeh keth-irretjenh, arrwekel-amparr
    nwern renh alhengk-aretjeh. Rang twer angerr-akertel mpwaretjenh, tjerrtj map
    rrtjwerremel iletjenh. Rang anetj angerr anthwerr mpwaretjenh. Rang tjerrtj inenh
    arrtjelh-iletjenh. Tjerrtj mapel kwenpel renh kangkwerremel naketjenh. Inang Altjerr-henh
    angketjeh kangkwerremer, Altjerr renhant nakemer, rang inenh anetjeng inetjenh,
    inang iteth ngampekarl anetjenheng. Itja kwet, inang kwenh ahentj-kweny anetjenh.
    Inang Altjerreng ntjwem-irretjenharl, anetj mpwaremel. Ineh imampwerl angerr anetjenh.
    Inang tjey anetj urraretjenh, Altjerrel inenh perrpert-ilemeng wart. Arltang ingkernel
    Jesu rang petj-alpetjenh, parrtj angerr-akert. Rang artwang nheng renh rwang-artek
    ilwernemel ywerrelh-iletjenh. Kwer-penh Altjerrel tjerrtj anetj mernelhekarl-penh
    map inenhemeh anpwetjenh rwang anganentj-warn.
  ake-NT: Mɨrɨ tʉpo nin si, kʉrɨ rɨ Ɨri Ye' Ka'pon usenpoika mɨrɨ, Itepuru Sises neno'ma
    ton pe rɨ tʉnta'pisin ke, mɨrɨpan uya ima'tanʉ'to' oton tʉuyepʉ a'kwarii ke.
  qvn-NT: Nätan chay jarcarayagta Dios aywachicuptinmi ichaga chay contran cayag runaga
    pasay shumag reguechicurunga. Chaura Jesús alisca achicyayar aywamugta ricapururga
    chay runaga manam imanaytas atipangachu. Chaylam Jesusga nirunga chay runa cunchuchisha
    cananpag.
  tku-NT: Palaj tunca natasu'yu. Ā'līstān natasu'yu Māpa'ksīni' Jesucristo. Xla' xmān
    nasu'nu ē chuntza' nalīmaknī tzamā' chi'xcu' tī jā tzeya chi'xcu'. Jesucristo
    ka'lhī līmāpa'ksīn. Xmān natasu'yu, ē xmān chuntza' nalīmālaksputū ixlīmāpa'ksīn
    tzamā' chi'xcu' tī jā tzeya chi'xcu'.
