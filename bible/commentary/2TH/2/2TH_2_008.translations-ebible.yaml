  san-THA: 'ตสฺมินฺ ทูรีกฺฤเต ส วิธรฺมฺมฺยุเทษฺยติ กินฺตุ ปฺรภุ รฺยีศุ: สฺวมุขปวเนน
    ตํ วิธฺวํสยิษฺยติ นิโชปสฺถิเตเสฺตชสา วินาศยิษฺยติ จฯ'
  iws-iws: Mɨ ta saiir mhoɨiyarɨn, tɨ inkam biyɨeyɨn siyɨu biyɨe ɨiir wakaeyokna apiyɨn
