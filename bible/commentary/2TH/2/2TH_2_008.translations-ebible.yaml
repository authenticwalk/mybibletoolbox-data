  jvn-NT: Metuné mbésuk, nèk sing ngadang-adangi iki wis lunga. Nanging Gusti Yésus
    bakal teka lan bakal matèni Wong Duraka karo tembungé lan njedulé Gusti Yésus
    bakal ngrampungké kwasané Wong Duraka kuwi sak kabèhé.
  byr-byr: kayaaꞌnanaangei aꞌmweraayaba yɨmaꞌnaabathelyɨ. Sai mwaaidozɨ Naanga Jizaazai
    kayaaꞌnanaangerɨ maamudɨnyaꞌ tamakadelyɨ. Naangei dɨragɨnna kyɨmaꞌnaabozɨ kayaaꞌnanaangei
