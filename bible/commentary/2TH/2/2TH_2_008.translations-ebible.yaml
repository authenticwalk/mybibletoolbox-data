  not-NT: Aique ingonijapë ira sërari te ingomeite quimingarisonoriguinte. Cara iribocapae
    Atingomi Jesos irógopëri ira te ingomeite ira quisasantëri Tosorintsi, imijootapëri
    irojogopëri cara irosangueguitetocopëri. Iragáqueri Satanás ira quimingarisonoriguinte
    matobiantatsiri. Iromitocoqueri cara iritosongantantimaro iroonti tsoigagantsi
    arota inguemisantacaguiri matsiguenga. Ingoque iromatobitaigapëri antagaisati
    matsiguenga ira játënguitsine cara Sharincabeniquë tenta iraninte irágobëro ora
    Nibarintsisonori. Iroro quero yogabisaicotaguëtajiri Tosorintsi.
  plu-plu: Ayge nikwe ig nerad awayg atiwkekne taraksaki ig kahayaksawnek. Henneme
    ariwnteke ini igme Kiyapwiye Jesus danuh atan. Ig umehpig akak gimaygbiynenwa.
    Ig pisenwe gihawkan akak gibutni.
  iou-iou: Kwawak ahäŋpäŋ irirän Jesutä äbäŋpäŋ meni woŋ piäŋ-iwat-pewän Peŋawäk Äma
