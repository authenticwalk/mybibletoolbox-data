  ntj-ntj: Palunyangkalta wati walykunytjilpa palyalpayinya yartakarriku. Nyangka
    Puurrpa Tjiitjalu tili purlkanyatjarralu pitjaku-lu puulku mirrirntanku.
  sxb-NT: Nikuemao, omwoni aaza okusasulwa, no Omwami Yesu aaza okumutoola ku entewe
    amumale mala no omuuka oguema mu omunwa gwae. Lwona aaza okumuona awue chwe no
    owunene owua aaza okuirana nawuo.
  nhu-NT: Bó nu ke dioo ɛ cake, ɛ́ wee wvù ŋgoyte nci Nyo' wɛ emum ebuynɛn, ɛ́ Tata
    Jisos emum efɛfe lo wvú bô keyoy ke ɛ̂ wvú ɛmvu, efiwsɛ lo bô nlawkɛn wvù wvú
    nu ke etoo dvú.
  row-row: Boe ma mana mamueꞌ a, sou nema ma ue-tao no relo-relo. Te nandaa no Lamatuaꞌ
    Yesus fai nenema manaseli Na, Ana tao nalutu atahori deꞌulakaꞌ naa noꞌ a dedꞌea-oꞌolaꞌ
    sa a.
  msy-msy: Egh Godɨn araziba adoghadozir gumazir kam dughiar kamɨn azenim giram. Eghtɨ
    Ekiam Iesus uan akamɨn a giveragh a mɨsueghtɨma an aremegham. Ekiam uan angazangarim
    ko gavgavir ekiam sara izɨva, egh uan angazangarim ko gavgavir kamra a gumazir
    kam bar a gasɨghasɨgham.
  agg-agg: Asu moaruwai hohoanɨmoyumbü ai weindahɨ tükündɨfimbui. Asu Adükarɨ Sisas
    ai kuduanɨ ai moaruwai hohoanɨmo-yumbümbo ahandɨ yafuinambo hɨfokoandirühɨ asu
    ahandɨ hɨmboamupuimbo-randeimbɨ ranambo moaruwaimbo-ndirümbui.
  ptp-ptp: mêd ge wê xomxo nipaên kehe nôn tyo ob lam le seac. Nang dêc Apumtau Yesu
    ob hi i yib ya myakɨlôhô wê lam vac mya ge. Apumtau ob lam le seac hɨxôn xêseac
    wê i vông ge, dɨ ob hi xomxo nipaên tige vô nipaên ya xêkɨzêc wê i vông ge.
  nak-nak: Te la haro moli alele, La Tahalo La Vareagila, eia ge magiri palala, eala
    moli La Uru e Iesus Kraist ge gali tavua, la galala tivura, eia ge tubu tetala,
    la vagagarila tetala ge kokovu. La Tahalo La Vareagilale, eia kama koramulia ge
    magiri te la matagaga uru te Kraist, ale eia ge guvi loata te la mori. Eia ge
    vilua te la matagaga uru ele, eia tubu tetala.
  lbb-lbb: Lamur a barsan na kutus warkurai ir hanot talapor, pa a Leklek e Iesu ir
    kamar seni ana wuwu na pahana, pa ir alaulau i ana matatar ana nuna tinan ot.
  kan-2017: ಆಗ ಅಧರ್ಮಸ್ವರೂಪನು ಕಾಣಿಸಿಕೊಳ್ಳುವನು, ಅವನನ್ನು ಯೇಸು ಕರ್ತನು ತನ್ನ ಬಾಯಿಯ ಉಸಿರಿನಿಂದ
    ಕೊಲ್ಲುವನು, ತನ್ನ ಬರುವಿಕೆಯ ಪ್ರತ್ಯಕ್ಷತೆಯಿಂದ ಸಂಹರಿಸುವನು.
