  nvm-nvm: '@see-verse:2TH.002.007'
  mps-mps: Tama te tų palialuali bidi bogia solama, tama te sogo naga te bomo yai
    po sela sąbo bidi hania bulu ulaba pedalaibao. Tama Genuai Bidi Jisas nosali
    asama, tama agai te bidi agai po wabo mobogo ela muaibao. Tama Genuai Bidi Jisas
    aga bomo dali ula dali hania pedalama, asaibao. Tama agai te bomo yai ulago te
    bomo yai po sela sąwani bidi mu dolaibao.
  pab-NT: Hatyaoseta ite Iniyalahare Nomasehare kaotyakehena hoka Xekohaseti Jesus
    haiyatere kakoa haikoahetehenere xowaka ite haxaohomane kakoa ite aisene, exahe
    mawenekoaretene ite haxaokanala kakoa.
  llg-llg: Boe ma hataholi manggalauk mana tao naodek ndia toda mai, de ana mulai
