  qvz-NT: Chi jarcaucta anchuchishcahuashaga, chi yapa jiridsata rauc amuga ricurimungami.
    Ricuric tiyagllaita Señor Jesus shamusha paihua samaihuanmi chi runata binsingami,
    paihua punzhaglla ushaihuan huanchisha chingachingami.
  deu-ELO: und dann wird der Gesetzlose geoffenbart werden, den der Herr Jesus verzehren
    wird durch den Hauch seines Mundes und vernichten durch die Erscheinung seiner
    Ankunft,
  mjc-NT: Tacan tan cua quituvi ra tsa nduve ley Nyoo iyó añima, maa tyin Jutu Mañi
