    lemlaw mi tyʌlel mi quej i jisʌntyel.
  zos-NT: Jicsye'cti como ja it ya'inducpapø'is, jic saṉ yatzipø pøn maṉba queje.
    Pero ndø Comi Jesusis maṉba yaj ca'e 'yaṉna'com putpapø syavaji'ṉ, y maṉba
    yaje ndø Comi'is syø'ṉgø'is cuando minba ndø Comi.
  gvs-gvs: Ikabi ikavava, e tuta amo goi kapipilovainayana bei ikaiwoduwe go, ida
    Tomoya Yeisu bei ibobwaramo, e kapipilovainayana ikaumate. Moeko goi ida Tomoya
    ina sowóduwo pasina kapipilovainayana ina togaga bei ikavava toina.
  kbm-kbm: Okob atob ei menihlang, be atob Amol Bamo Yisu nes ei vunu ve ane avo ukwas
    be tis ane bogbogo nivin ebe ve ninumul ninme nalk ok.
  tew-tew: Heḏi owáy óeyâaˀan dihayḏânho i toˀwí yä̖ˀḏâapíkan tꞌä̖hkí ikhâymáaˀi
