    bado hõm da sahõnh hẽ nanäng hejój.
  lat-VUC: 'Et tunc revelabitur ille iniquus, quem Dominus Jesus interficiet spiritu
    oris sui, et destruet illustratione adventus sui eum:'
  ngp-ngp: Aho niho mnt'hu yudya akwitangwa Umwavu naalaile, mna Zumbe Yesu naamkome
