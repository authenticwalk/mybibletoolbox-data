  ena-ena: '@see-verse:2TH.002.007'
  nbq-nbq: At wolok inggya halok andi, at mondok weyak dombok ogasiga ako sigam ari
    wasogon. Sigam ari wagya dogomindik, sile ogasiga wane-wane at anye vaga ogarit
    lagya dugwit, “Ala anye vaga ogasiga,” ombarupwak yiluk, huluk enalon werek menda
    ogagya, nggarogo ogarubuk menda ogagya, nadok-hadok wisane ogagya, ogarisogon.
    Ogagya dugwit, it avakwa Ala en enagap wendarupwak yiluk, avyarat wene Yesus avok
    ako enendawi sek embetetek waup enanggon dogosogom vaga weyak erogo bisaup ako,
    enambokan dagaligiluk, ane adik wisane molalogo yugirigya dogosogon. It ako, huluk
    wene yagan wagya ako avyarat ombarupwak yiluk, Ala en enendawi apik erogo bisayogon.
    Eke, it avakwa avyarat wene ako wegetek weyak ogarup adigat enendawi hogop ombarit
    lendagwi ako ovok erogo enowak dibaluk, weyak enovaga bisayogon. Andi en, at mondok
    weyak dombok ogasiga anderogo ogarit lagyama, Nenasin Yesus mondok siyalek agayuk
    werek wagya dugwit, elagap agavuk vaga eyave mondok dek erogo warogo ba wasogon.
  tgo-tgo: ko amba ne e mbaŋako iyako mbaro gharakivwala i yomara. Ko iyemaeŋge mbaŋa
    Giya Jisas ne i njoghama ghaeko ndewendewae ne i vakatha ma ele vurɨgheghe na
    vwenyevwenyewae laghɨye ne i vakowana.
  yap-yap: Ma aram e bay m’ug Fa’anem nib Kireb, mi Somol Jesus e bayi pag athon l’ugun
    ngak nge li’ ngem’ me kirebnag nga ram’en nib galgal ko ngiyal’ nra yib riy.
  mop-NT: Pachili, le'ec a winic a ma' ta'ach u tz'ocsic u ley a Dioso, bel u ca'a
    ti chictal. Le'ec a Noochtzil a Jesusu, ca' c'ochoc u q'uinili, bel u cu quimes
    ala'aji etel u yiq'uel u chi'. Le'ec ca' emec a Jesusu, bel u cu jobes ala'aji
    etel u sasilil.
  tet-tet: Nunia, foin ema aat nia mosu nodi nalaꞌok lo-loren niakaan serwisu aat.
    Mais oras Naꞌi Yesus namaan aan mai nikar, Nia atu nadodok ema aat nia nodi lia
    fuan ida dei.
  hlt-MCSB: Te phoeiah lailak te khaw pumphoe ni. Anih te Boeipa Jesuh amah ka kah
    hil neh a ngawn vetih amah a lonah kah a phoenah loh a thup ni.
  xtd-NT: Te dada kixee Se kida kuechi, Se ma jandixa ni ɨɨn. Te taxnuni Xtoꞌo‑ro
    Jesús nuu se ijan. Xiꞌin tachi yuꞌu‑ia kaꞌni‑ia‑s, xa maxku kada ka‑s ni ɨɨn.
    Ná kuu ɨɨn xa diñu xa diñu ku kuu Xtoꞌo‑ro Jesús, na ndixi‑ia kɨu ijan.
  mdy-ETH: ዬካፓ ጎዳ ዬሱሴ ፔ ዑኡዞና ዒዛ ባይዛንዳሢና ማዒ ሙኪፆ ቦንቾና ጉቤ ዒዛ ባይዛንዳ፥ ዬይ ፑርቶ ዓሢ ፔጋዺ ጴዻንዳኔ።
  spl-spl: Ekmâ nâŋgâwaŋgiŋetâ lohimbi kiŋgitŋe orowâk kâityongowuap. Yawu gârâmâ
    Kutdânenŋe Yesuŋe âwurem ge ekmâ lauŋambâ kahapoŋ hâŋgutmu lok ya gulip otbuap.
    Yawu otbaŋgiwuap yan lohimbiŋe ekŋetâ hâu sâsâ otbuap.
  usp-NT: Ajruc're' tiyuk c'utunok man ajcontril re Kakaj Jesucristo, pero cuando
    tipe chic Kakaj Jesucristo ri Kajawl, la'ke ruxb' tijcamsaj y tijsach jwich la'
    jk'ak'al jnimal jk'ij.
  zav-NT: Cana'achən' əchoɉ beṉə' blao ben' gonchgua de'e malən'. Pero X̱ancho Jeso'osən'
    yide' nse'e yeḻə' guac xen c̱he'enə' na' yonitlaogüe'ene' la' catə' le'ine' X̱anchon'
    na' yenene' dižə' de'en güe' X̱anchon' nach gate'.
  sgz-sgz: ki ngorer tám abulbul na tur sang i mármáras. Na tur ngorer, má namur ái
    Konom Iesu na hut mai tilik talsán minmáir má nák hus bingi tám abulbul er mai
    mangmangeh tili ngudun má nák mosrah sang á tám abulbul.
  kek-NT: Sa' eb li cutan a'an ta̱c'utbesi̱k laj k'etol chak'rab. Tojo'nak li Ka̱cua'
    Jesucristo ta̱c'ulu̱nk riq'uin xnimal xlok'al. Ta̱apusi̱k laj k'etol chak'rab
    xban li Ka̱cua' ut aran ta̱osok'. Chi jo'can ta̱sachek' chixjunil lix cuanquil
    sa' xc'ulunic li Ka̱cua' Jesucristo.
  blz-NT: mbaka' na tempo iya'a, kasi mian men ba'idek a gau'na iya'a kampiile'an.
    Kasee i Tumpu Yesus bo mampapatei i ia tia soa-Na, ka' mamakabus tempo i Ia mintipiile'
    na kotakaan-Na.
  poe-NT: A̱ ntá tí chꞌín jínahya tso̱noxín chꞌán. Ntá tió tsi Ìnchéni Jesús ntá tí
    itén chꞌán tsꞌaxrjexín irꞌva chꞌán ó mé tsꞌenxín tí jínahya a kíxin mé xi̱kaha
    sinchekꞌitjáyanxín chꞌán tí jínahya tí kjuachaxin jié tsi̱ka̱o chꞌán.
  san-TAM: 'தஸ்மிந் தூ³ரீக்ருʼதே ஸ வித⁴ர்ம்ம்யுதே³ஷ்யதி கிந்து ப்ரபு⁴ ர்யீஸு²​: ஸ்வமுக²பவநேந
    தம்ʼ வித்⁴வம்ʼஸயிஷ்யதி நிஜோபஸ்தி²தேஸ்தேஜஸா விநாஸ²யிஷ்யதி ச|'
  cof-NT: Junni jun mate jun seiton tsachi quiraichunae ya mantaca merátumin miya.
    Junni Miya Jesús ya tsachica furipoto totechunae. Duque tsente patato, ya tsachica
    piyarichunae.
  srm-NT: Nöö fa Gadu o puu ën dë, nöö di hogima o booko ko a limbo wajaa seei awaa.
    Ma nöö mi taki da unu taa te di juu kisi nöö Masa o kabëën a sösö wantewante ku
    di ventu fëën buka. Biga fa i si Masa Jesosi o ko ku kaakiti, ku gaan waiti ku
    di Gadu fasi fëën dë, nöö a o booko di kaakiti u di Hogima dë tuu fiaa seei te
    an o dë wan wojo soni möön.
  qvs-NT: Chaypina mana ni pi michak tiyaptin chay sakra mana alli rurak llullachikuk
    runaka rikurinka. Chaymanta Jesukristu allima llipyaynin ukupi shamushpa shiminwan
    pukushpa chay mana alli rurak runataka mana tukuyniyuk ninaman kachanka.
  zca-NT: Per or kubchi Diose, orze'se yaxo'b xa'gaka más niyi' nine Dios, per lë'
    Señor Jesukrist gut xa' re' kun nab tsa mbi ro' Me, lo'x Me xa' kun yalnazhon
    che'n Me kwa'n maska nzob yol or yubre Me yizhyuo re'.
  cbc-NT: Bairo cʉ̃ capitiwiyoro bero buiaetagʉmi rorije caátipai pʉame. Bairo cʉ̃
    cabuiaetamiatacʉ̃ãrẽ, marĩ Quetiupaʉ Jesús pʉame cʉ̃ camasĩrĩjẽ jʉ̃gori cʉ̃ pajĩãrocacõãgʉmi.
    Tunu bairoa nemo cʉ̃ caetari rʉ̃mʉ caãno cʉ̃ caasiyarije jʉ̃gori cʉ̃ yasio rocacõãgʉmi.
  qxo-NT: Anticristu yuriscamurpis runacunataga engañaycangallam. Tsaynö caycagman
    chipipirrä Señornintsic Jesucristo chaycamurmi anticristuta juc shimilla ajäpar
    ushacätsinga.
  mox-mox: Luvine ana toqeu naʼifoqe Seitani ena waiwaiega ta yani qabuna ʼebenuavoqana
    ta wese ʼebenuaʼewa naviaqidi be tomotau nauʼavedi. Toqeu nana mali yani be mali
    yani ʼidiega tomotau qabudi nauʼavedi, ʼinega veilaqe vataya ana ʼeda ʼinaya ina
    tauya, mana tomotau diavona Vale Aqiaqina ana vonahaqiaqi ilugwavuʼaiea ʼinega
    ʼetoyavua ge ina lobei. Baʼe ʼiuna ʼinega Yaubada nuadi nagivevoqania be uʼava
    diavona ina vetumaqanedi. ʼInega toqeu nana ana toʼabibodayavo veilaqe vataya
    ana luvine ina lobea, mana vonahaqiaqi ge ida vetumaqanei, ta ʼesi ilivu luveifana
    ana viaqa nuadi naʼewea ta ina qaiawa weaqina. Ta ʼabiboda eda Kaiwabu Ieisu ena
    simatala diayainega naʼevivi namai mahalega. Ta Ieisu ʼawana yaququlinega ta wese
    simatala nana ʼinega toqeu nana naluveawalia.
  kew-kew: Go raburi mo rekena agaa rasini aa nipuri penaame epa opapalia. Goa palia
    pare Aa Mudu Yesu nipuna agaana komome nipu tu maomalia. Gore Aa Mudu-ri nipuna
    epe paa raapu amaa penaame epalia raburi mo rekena agaa rasini aa ora madia yalia.
  dww-dww: (v8a) Yodibe inam baneginama Mamaitua tauwai ḡavienama e maḡatarana.
  twi-ASANTE: Ɛno ansa na ɔbɔnefoɔ no bɛba, na Awurade Yesu nam nʼanom home so bɛtu
    no agu, na ɔde ne ba a ɔbɛba no mu animuonyam asɛe no.
  aoj-aoj: Nemaf afamba aman anamba aunai nogosambala muꞌuli Godi notaga nondawalap.
    Eaꞌ nemaf Dembinai Jisas nogafiꞌafii nohana nogaꞌma malogol ambip ananimi atom
    moloma lait nogogalaꞌi luꞌunai ananinai.
  cbv-cbv: Ã bejat tʉ́ttimah bácah, tʉbit yeejép wʉtni ã jígohbipna caá. Páant ã jígohat
    tʉ́ttimah, jwĩ Maáh Jesucristo ã yeh iigátjĩh nin baácboó jwʉ́ʉb dei jʉ̃óhna,
    ã naáwátjĩh póoj yohat pah, caandíh ã bʉʉdábipna caá.
  taw-taw: bɨ God takaw tɨbɨlɨkep ak ap mɨseŋ lɨnɨgab. Mɨseŋ lek mɨd dad amɨl, Bɨawl
    Jisas ne apɨl yɨgen bad ne ak nop paklɨnɨgab. Bɨawl ne mɨŋɨlaŋ sek apɨl, mɨŋɨlaŋ
    anɨb ak ke bɨ God takaw tɨbɨlɨkep nop gɨ tɨmel yɨbɨl gɨnɨgab.
  jic-NT: Dios nin tjevele na, lay mpalas ca. Locopyaya cupj qjuis Jepa Jesucristo
    ncuwim. Pajal püné nsem jupj, jac' na. Jupj ca jus mojos Dios enemigo, mpa'is
    ca jupj. Len̈ ca nsem jupj, Jesucristo nin la mijis ca.
  zap-NT: Lex chiid menmal guin, no nozguestee mee ne yleb Jesucrist yket Ne mén guin
    no kon xebtsa Ne ne zëëd Ne yluzh Ne men.
  wer-wer: Pël ëën omën Anutuu ngönte wa olaima pöp tekeri oröön utpet pöt kaö panë
    sëën Aköp Yesu wais pim këm muntönöök momöön wel wiipnaap. Pim waisëpnaatak ëwa
    pööring oröön omën pöp kö sëpnaap.
  ipi-ipi: Goteto wandakali tupa molo-peke lapia lakae lo nembo toto, utupane-mane
    balana pii enene oko epelewa ale ape-pene tekeko, wandakali minditupa-mane Gotena
    pii enene oko epelewa ale na-alaini mambele utupane koyolo-peyai. Sataneto Gotena
    pii tanga lalane akali oko minu tai laya ola-kola, bala panakame epoto, owato
    pii kambua wandakali utupane lamawuato, owato metekolo piape andane mindipene-mindipene
    tupa pulupeya. Wuane puato, balato wandakali utupane minakasa ola-kola, wandakali
    utupane yuu koo okona poyale atolopeyai. Gotena pii tanga lalane akali okomane
    mana koo utupane pitaka minu atola-kola, matili Akali Andane oko balana tai-lene
    andane oko towa atu panakame epoto, balana pii popone okomane Gotena pii tanga
    lalane akali okone wete minu koyoto, peyo ome lolopeya.
  qul-NT: Chhica riqhurenka chay sajra runaka. Chaywanpas Señor Jesús atiyninwan payta
    wañuchenka, ñut'onkataj janaj pachamanta glorioso tucuy atiyniyoj riqhurimuyninwan.
  tnc-tnc: '@see-verse:2TH.002.007'
  ter-NT: ínamo kautáta'ixapu neko hóyeno heru'ó koeti kurí'okeovo Satánae itúkeovo
    ovoxe, enepone koépeumo Vúnae Jesus ya póhuti kali apihí koeti omíxone. Uke'éxopatimo
    Vúnae kautáta'ixapapu ukapêa vanúke.
  bmr-NT: Jaadɨ jari tohimitɨɨbo gaseji. Jaabo iimitɨɨboco Mohaivojɨɨbo Jesu finɨsuji
    ijagabari diiboco ufuunaruneri, bu imino agasevaneri icano.
  fuf-fuf: Ko onsay non aaden bonɗo on feeɲata. Iisaa Joomi on muliray mo wuttugol,
    o muncira mo jalbeendi ardu makko ndun kanko Iisaa.
  bhl-bhl: Fitewoke kate, Kamok Fian Yesus em akalem auk so kitil so toloke ding dim
    kabalak e, e bontem dim galul fu da kelewsomi, elo aneko, atin kuw banim keloke
    te.
  ons-ons: Pakimo Borikine Mama eŋe baŋ didiwo wakongimo, Waom Yesu wane Asuineŋo
    aŋaino ŋine baŋ saketki paki qeake, paki didiwo sari lotkeakane qeli ewe zonomineŋo
    qe kito pelekki siukeake.
  con-NTPO: Se'pi'su joqquitssisi egae tsincon'su tsu attiaña. Attiansi Na'su Jesúsja
    Tise aya'fa'su qquendya'pai'ccu tsama fi'ttiya. Nane Jesúsja tise jiña'cho a'tatsse
    chanjunsi ñoa'me tsa egae tsincon'suma patsupa tsangae nepiaña.
  ghs-ghs: Oonita basesaho maikhatai khina khoina ma ikoiko samanema biranate paana
    naatakoi. Oi Saata noomae noke isakinomaitemi noi noho puita qooroqa qaseqase
    ma obaoba ma mumure oberaobera samaneke abiho neseta paanaitakoi. Oonihe Soopara
    Dzesu Kiristui baaqa Sumasa noho toona biranatorai ooma abi qanga oke ngausa eeteqa
    baura nohoke bikhi bakha eetakoi.
  peg-peg: ହେ ଏଚେକାଡ଼୍‌ଦ ହେ ଅଦାର୍ମି ମାନାୟ୍‌ ଚଞ୍ଜ୍‌ୟାନାନ୍‌, ତାଙ୍ଗେଙ୍ଗ୍‌ ମାପ୍ରୁ ଜିସୁ
    ଜାର୍‌ ୱେଇନି ପୁଣ୍ଡା ହୁଦାଂ ଅହ୍‌ନାନ୍‌ ଆରି ଜାର୍‌ ୱାନାକା ହପ୍‌ନି ହୁଦାଂ ନାସ୍‌ କିନାନ୍‌
    ।
  txu-NT: Mã tẽ nhym kam arỳm axweo memã amijo amirĩt. Nhym kam Bẽnjadjwỳr Jeju bôx.
    Bôx ne kam axwe pãnh akôro pyka mẽ o amrà. Umao dja bôx ne o kubĩ, prĩne o akno.
  eng-WEBU: Then the lawless one will be revealed, whom the Lord will kill with the
    breath of his mouth and destroy by the manifestation of his coming;
  gnw-NT: Jayave uyecuaata jocua icavi mbae vae. Ẽrei yandeYa uyucata ipɨtũé pe. Umbaita
    co, ou yave jembipe asɨ reve.
  mux-mux: ⸤Kupulanumele pipi silimú yili wendu pumba kene⸥ ung-manima pula topa aima
    tepa kis-simba yili enaliinga mokeringa angiliimba. Mokeringa angiliimba kene
    Auli Yesos-ni yunga keri-múlale-ni yu topa mania mundupa, yu tondulu talang puliele-kene
    ombá talang puli kanili-ni yi kanili topa konjumba.
  maj-NT: Nk'iehé ku̱a̱kúchji yjoho̱ nda̱ ch'onk'uu̱n. Tu̱nga ntjo̱ ts'ahá Nda̱ Nti̱a̱ná
    Jesu ts'i̱ín ngana̱ko̱ho̱ ra̱ ko̱ nd'íhi̱ sénni̱stjihi̱n ts'i̱ínkjeko̱o nk'ie
    nga kj'u̱a̱í.
  bkq-NT: Sainlânehondânry xirâ onro anaymba ituo lelâ ise mâkâ uguondo ânguydo kulâ
    âepanâguely. Âepanâguehobyry iweâpa nipyralâ ise Kywymâry Jesus odopâdyly, eon-honru
    etyze. Pymâem lelâlâ ise Jesus odopâdyly, mâkâ eon-honru etyze. ÂBU tâkelygue
    kulâ ise Jesus mâkâ eon-honru nhetyly.
  kue-kue: Yegl eran enge igle lo ka sendungwa yombamo ikra ombunodi unongugl enambuka.
    Ana Yaglkande Yesus yene unambuka enge, yene dra murumbuglomo mina yombamo i si-atne
