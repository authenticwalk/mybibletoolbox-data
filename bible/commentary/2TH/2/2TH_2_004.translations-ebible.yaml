  cof-NT: Yari piyanle Diosi joe tinunca fe joyoe timin jochunae. Ti telenhinun cosacatiya
    fe joyoe timin jochunae. Diosichi yabi wito, Diosiyoe tito chudichunae.
  srm-NT: Ma nöö te di lö sëmbë dë ko, nöö a o hopo hën seepi buta a hii soni liba.
    A o buuse hii soni dee de ta kai gadu te dou ku Masa Gaangadu seei. An o kë u
    sëmbë ta begi wan oto soni möön leki hën wanwan. Nöö a o go denda a di Wosu u
    Masa Gaangadu go hopo hënseei a hii mundu fesi ta mbei taa hën tö da Gadu. Sö
    a o hogi tjika e.
  qvs-NT: Chay Tata Diosta chiknik runaka Tata Diospa wasinpi yaykushpa doyñuyanka.
    Chaypi tiyarishpa tukuy runakunata willankasapa paylla dios kaptin payllata kuyanankunapa.
  zca-NT: Lë' men re' gak, xa'gaka más niyi' nine Dios, no gakla xa', lë' xa', xa'
    más tsak lo rë kwa'n zak men Dios, mbaino lo rë kwa'n nizuxib men lo; no haxta
    zob xa' le'n pa' yado' che'n Dios, no por rë kwa'n le' xa', gab xa' Dios xa'.
  cbc-NT: Cʉ̃ pʉame Diore caĩñatei ãnirĩ Dios yaye macããjẽ nipetirije caroa tʉ̃goñarĩqũẽrẽ
    boetigʉmi. Diore marĩ caĩroarije ũnie cʉ̃ãrẽ boetigʉmi. Templo Dios ya wiipʉ cʉ̃ãrẽ
    trono quetiupaʉ ruiricaropʉ jããnumugʉmi, “Diore bairo caãcʉ̃ yʉ ãniña,” caĩ ãnirĩ.
    Tunu bairoa camasãrẽ, “Dios niñami,” na ĩõ joroque na baitogʉmi.
  qxo-NT: Anticristoga manam munangatsu Diosnintsicta pipis adorayänantaga. Y manam
    munangatsu imatapis juccunataga adorayänanta. Tsaypa rantinga tsay anticristu
    munanga paylla adorashga caytam. Tsaynömi Jerusalen templumanpis chaycur “Nogam
    Diosniquicunaga cä” nir jamaycur mandacunga.
  mox-mox: Luvine ana toqeu taunega ana wawa nagivaneyea, ta Yaubada ana wawa be yani
    qabuna ʼebeiwaʼodu tauna adi avia. ʼInega Yaubada ena Vanue Gwalagwalana gamonaya
    natoabui navonaya, “Yaʼa baʼe taugu Yaubada.”
  kew-kew: 'Go aamere onaanumi oyaenu rayo madaa beten loa Gote-na epe yaenu teme-daa
    go rekena agaa rasini aame apo yae rayo maoyaatalo palia. Goa pua nipuna bi minasaawa
    mo oyaenu rayo rabuaniaalia. Goa pua nipu Gote-na epe ada-para pua pirua gupa
    tea: Niri ora Gote yaade tea.'
  dww-dww: Tauname e kawa saḡe munaḡe, be Mamaitua be yaba matabudi banaga ta rarau
    duneedina e riutuatuaḡaiedina, be Mamaitua na tempolma nopone e saḡa da e mia,
    be tauname e riu munaḡe be e riuna, “Taugu vutuna Mamaitua.”
  twi-ASANTE: Biribiara a nnipa som na wɔbu no kronkron no, ɔbɛtia mu. Ɔbɛkorɔn ne
    ho wɔ ne nyinaa so na wakɔtena Onyankopɔn asɔredan mu na waka sɛ ɔno ne Onyankopɔn.
  aoj-aoj: Anen atiasi nohamasa hiahaom amamba hiami epes sandaꞌ lotumami sagailam
    siꞌi Godi eaꞌ nowaꞌ alafuga ma hiahaom amamba. Eaꞌ nosaꞌma agol ananigili atogol
    luꞌwagol, nondaꞌ hiahaom amambai hiami mofeꞌ lafel. Eaꞌ nuwis nope ipat luꞌunai
    Godi nowalapa basef naꞌamba niꞌi, “Aeꞌ atowe Dembiwai God.”
  cbv-cbv: “Caán nihat maáh caá”, cã́acwãdih niíj jenah joyát tʉ́ʉtnit, Diosboodíh
    ã weñat tʉ́ʉtcan niít. “Weém caá Dios”, niíj yeenit, Dioíh mʉʉ́boó ã waadbípna
    caá, nihat caandíh ennit, ĩ wẽi naáwát pínah niijná.
  taw-taw: Ne tap yepɨs tap awl yɨbɨl agɨl agnepal okok, kɨlop agjuwɨl agɨnɨgab, Yad
    nokom Bɨawl mɨdebin agɨnɨgab. Agɨl, God agnɨgep kal awl ak am besɨgɨl agɨnɨgab,
    Yad ke God agɨnɨgab.
  jic-NT: Dios enemigo mveles ca jupj más püné pjü dios witjacj jilal. T'üc' way gente
    jatatj dios pülücj witjacj, yola yupj jis dios witjacj pajal noypan. Mop'in Dios
    enemigo ca mveles jupj más püné yupj jis dios witjacj jilal. Ca mveles yupj jis
    dios witjacj malala. Dios enemigo ma'ajam ca Dios wo mo'ó. Mveles ca Dios t'üc'
    way jupj. Nin tulucj.
  zap-NT: Tsuu mén guin konter por yrandxee ne rnii mén xdëdyuzh mén. Ylaan men nonchee
    laa men nak ne gaknon, no tsuu men konter por Dëdyuzhmbán, axtegue tsa men sob
    men lenxeydoo Ne gue men laa men nak Dëdyuzh.
  wer-wer: Pi omën pouröa Aköp pël sëpënëak pitëm omnant Anutuu ök yewesaare ngëëngk
    wesak yaya yamëëa pötön kööre tok elmëëpnaat. Pi pimtën ne Omp Aköp pël aö omnaröa
    yaya yamëëa pötë rangk isak Anutuu ngönën tup kaöeta kakaati ilëak wel aisëeë
    pimtën, “Ne Anutu tapöp,” pël apnaat.
  ipi-ipi: Wandakali-mane minditaka mindi yatawa atoto, okone yakamana gote gulo lotu
    lo atolai-kola, Gotena pii tanga lalane akali okomane owato gote utupane pitaka
    sia minuto, bala lipinga yale ateyo loto, bala tanena gene oko laiyu lolopeya.
    Bala gote ateyo lo andawa loyale, Gotena lotu anda okona pitulu-peya. Minditaka
    utupane pitaka wamba ini piyiake lola-kola, Akali Andane oko bala matili epolopeya.
  qul-NT: Chay chejnicojka jatarenka Diospi tucuy creyentecuna contra, adorana cajcuna
    contra. Diospaj templonpi gobiernonta churanka, “Dios cani” nispa.
  tnc-tnc: 'Ikuᵽaka Ba''iaja baarimijikaka jã''meikite baarãñu: Ritaja jiyiᵽuᵽaka
    ᵽo''imajare õrĩrijayua imakoᵽeika nareka kijãjibaarãñu. Tuᵽarã majamaki kima imarĩ,
    “Tẽrĩrikiji ñime, yire takaja mija ã''mitiriᵽẽabe”, ᵽo''imajare kẽrĩrãñu. I''suᵽaka
    kiᵽuᵽaka ima simamaka Tuᵽarãte jiyiᵽuᵽaka õrĩriwi''iarã kãkatirã imatiyairõ''õrã
    eyaruᵽaritirã, “Tuᵽarãja yi''i”, kẽrĩᵽakirãñu.'
  ter-NT: Enepone hóyeno, okópotimo uhá koeti kó'iyeovoku hó'e xanéhiko, koánemaka
    uhá koeti kixovókuti sasá'itino xâne. Kapayásokovotimo oúkeke uhá koêti, yoko
    urúkovatimakamo ne hána'iti imokóvokuti, enepone témpulu ya Njeruzálem, ivatákoponotimoya,
    itûkovatimo ne koati kaná'uti Itukó'oviti.
  bmr-NT: 'Jaabo diibo paryɨ Moocaanitaco, bu fanooco ejeecɨvefimoco ɨmɨnaanɨfiibo.
    Jaabo diibo Moocaani iicanɨcɨbadɨ Moocaani templojafaño acasɨɨvooboro: Uujoho
    Moocaani, nooboro.'
  fuf-fuf: ɗun ko on dartotooɗo immoo daroo e hoore kala ko neɗɗanke inni ko alla
    e hoore kala ko rewetee, o yaha haa o jooɗoyoo ka juulirde Alla mawnde, o wi'itoo
    kanko tigi Alla.
  bhl-bhl: Beem fitewoke ding dim kabalak e, sakalaw keko, weng bo bo kekabe kunum
    be kawtiw im “Be nukalem got alik im eisneng ayem ete te!”, angakabiliw mesesem
    mesesem eisneng so, mesesem mesesem eisneng mali got mak im wiin daokabiliw eisneng
    beso, alik alik beelo keisuw kelewsomi, maka keleweko, akalem wiin ete kuw fian
    daoko, Sunbin-Got em am yol tem uneko, ka kel teinsomi, “Nakalem ete kuw Sunbin-Got
    nete te!”, yangoke te.
  ons-ons: Eŋe baŋ ŋei eŋe yeye kine kine korop ea wane ra meŋenka okanmami, so ŋei
    eŋe yeye kine kine mayakatne ra okanmami, yewa ŋabaka wareake. Eŋe baŋ eŋine eŋetine
    mawa naguki paki, natne korop ebu ket biraoniake, paki Anutu wane Bakom Urumgo
    ari waketki paki pese mere eŋinane “na Anutu” rayake.
  con-NTPO: '@see-verse:2TH.002.003'
  ghs-ghs: Noi sama nome qusubaiteqa qaheuba biiriho isakita habeseqa hee, Anaio qoberoba
    minarake riitorai, Ohongake riite ooraiqi hiireqa abi minarai noomaeho subesube
    hiiba qubake noi tototo hiibakoi.
  peg-peg: ହେୱାନ୍‌ ହେ ଦାରୁମ୍‌ ହିଲ୍‌ୱି ମାନାୟ୍‌ ଜେ ଦୁକ୍‌ନିକାନ୍‌ ଇସ୍ୱର୍‌ତି ବେରୁ କିନାନ୍‌,
    ୱିଜ଼ାର୍‌ତାଂ ଜାର୍‌ତିଂ ଆଦିକ୍‌ ୱାରି କିନାନ୍‌ ଇନେସ୍‌କି ଇସ୍ୱର୍‌ତି ମନ୍ଦିର୍‌ତ କୁଚ୍‌ଚି
    ହେୱାନ୍‌ ଜାର୍‌ତିଂ ଇସ୍ୱର୍‌ ଇଞ୍ଜି ଚଞ୍ଜ୍‌ୟା ଆନାନ୍‌ ।
  txu-NT: Be, dja me'õ ar axwe baja arĩk 'êx ne amijo Metĩndjwỳnh. Godja me kute mỳjjao
    metĩndjwỳnhja kunĩ kum kurên mekbê o akabê, ne me kute mỳjja karõ nhipêx ne kum,
    “Me Itĩndjwỳnh”, anhỹr kajgoja kunĩo akabê. Ne kam ta amijã bẽnjadjwỳr rax mẽ.
    Ne kam Metĩndjwỳnh nhõ kikremã wadjàn nhỹn kam mekmã kum, —Ibê ne Metĩndjwỳnh,
    ane. Nãm arĩk 'êx ne amijo Metĩndjwỳnh. Axwekam arĩk 'êx ne mekmã amijo Metĩndjwỳnho
    nhỹ.
  eng-WEBU: He opposes and exalts himself against all that is called God or that is
    worshiped, so that he sits as God in the temple of God, setting himself up as
    God.
  gnw-NT: 'Jae uyembutuichata jare oyovaichota opaete moromboe Tumpa regua ndive jare
    ndarau umaeño ɨvɨ pegua reta re umbɨadora vaerã Tumpa. Jae uguapɨta Tumpa jo pe
    jare jeita: “Che Tumpa co.”'
  mux-mux: Yi kanili-ni yambuma ‘Oliunga pulu yima’ niku popu toku kape ningí pulu
    yima ‘Mania pupili.’ nimba, ‘Na pulu yi akumanga alko topu molupu nanga bili mindi
    paka tonjuku na mindi kape niangi.’ nimbá. ⸤Pulu Yili popu toku kalemele lku-tembolluna
    sukundu⸥ Pulu Yili molemú suluminana kepe pupa polu te liipa akuna molupa “Na-nanu
    Pulu Yili.” nimbá.
  maj-NT: Kui xi ts'i̱ín chánka yjoho̱ ko̱ ngju̱a̱i̱ kontra̱ha̱ ngayjee̱ ni xi tsu
    xu̱ta̱ nga Nti̱a̱ ko̱ ngayjee̱ ni xi benkjún xu̱ta̱. Santaha a̱nte nkjúhu̱n ni̱nku̱hu̱
    Nti̱a̱ná k'úéjña nga nti̱a̱ ts'i̱ín ma suba yjoho̱.
  bkq-NT: Xirâ onro anaym tatay, toenzepa ise Deus nhewiâsedyly. Idânârâ Deus xurâ
    modo, ize ato modo idueryem lâpylâ ise mâkâ. “Urâ lelâ yrentaungâ” keze. “Idânârâ
    takaze ton-honreim urâ” keze. Deus ety Jerusalém donro odaji egawânse. Pymâ ton-honreim
    xurery wâgâ ise târâ ekadyly. “Idânârâ onro anano modo iwymâryem urâ” keze. “Urâ
    lelâ Deus kuru” keze. Kewâdyly kulâ olâ ise.
  kue-kue: Ye yene dembiye sindre ana dembiye karaugl ere teingwa yomba taragl kanekane
    ere God wedi i kunda ikine eretenambuka. Te God holi yungumo yungugl kra amedi
    mogl ana yene God mole dinambuka.
  cot-NT: 'Iriatimpa iriotaque catsimacatsimataquerineca Irioshimajaca iranaimanataqueriqueate.
    Ariquea inquempetacaajiaquempariquea aisa maasano ipeajiguetica irioshivijirentsi
    intati itsaroventajivetacaca, arimpaquea irogaamajatanaquempa incatsimamajajiaqueriquea.
    Iroompaquea inquijanaquequea teemporoqui itsaroventantajitarica Aapani Irioshi
    irisavicanaquequea inquejetamampeanaquempariquea Aapani Irioshi incanquequea:
    “Naroguentiquea Irioshimajaca.”'
  bnp-bnp: A bakovi iea bara i gegea a Vure, i gege e huriki a vure taminga lobo,
    ra maka maki e huriki a bakovi a ngatavine ri kavurike bala. Bara i taki e huriki
    ri gi kavurike ia kunana. Bara i made pololilo na roho na Vure, i taki e huriki
    ta ia a Vure.
  apn-NT: '@see-verse:2TH.002.003'
  ctp-NT: Kanꞌ lka nu nchka tiꞌ kuꞌni tyii chaꞌ ꞌin nchga lo joꞌo, chaꞌ ja kuꞌni tnun
    nten ꞌin ran; kwiꞌ ngwañaꞌan, nchka tiꞌ yu xaꞌan kanꞌ chaꞌ ja kuꞌni tnun nten
    ꞌin Ndiose, chaꞌ kuꞌni tnun neꞌ ꞌin ykwiꞌ yu. Sten yu niꞌ lyaa tnun, tsaa tukwa
    yu la kanꞌ; bra kanꞌ chkwiꞌ yu loꞌo nchga nten chaꞌ kuꞌni tnun neꞌ ꞌin ykwiꞌ yu,
    chaꞌ Ndiose lka ykwiꞌ yu, nchkwin yu.
  opm-opm: Ama Got ohe danong na ham isipnap er hat pat han oh mamaru hat apripramur.
    Got orhornongo Got ohemur por ma armi deipti han erero kat han ire erernong Moh
    nure Gotmur poripti erero oh gonsi tap mar amkara Nohwi ihtin han hat patmur rim
    orhe winnong armi taham tandaptuhutipramur. Tandaptuhura Got ohe ap yawar ohom
    rosa Norhor Gotmur rim Got orhor hatin ham tongnotipramur.
  bvr-bvr: Nipa an-gata gun-nerra wupa gu-borrwuja a-workiya, nipa an-bachirra nula
    ana-nga an-jaranga an-birripa jimarn jarrapa bama aburr-yinaga wangarr, gu-werranga
    gu-werranga gu-rrawa minypa abi-rrimanga rrapa aburr-marrngoypiya nula aburr-boya.
    Minyja nipa an-gata wana a-negiya a-nirra a-workiya nula an-guyinmiya wangarr
    an-an․gaya marr aburr-balcharra nula aburr-workiya. Rrapa nipa a-boy barra, gu-bala
    a-barrnguma Wangarr gun-nika gun-japurra rrawa, rrapa gatiya barra a-ngurrjiya
    a-ni nipa jimarna an-burral Wangarr.
  wal-wal: Asi goinniyo ubbabaanne asi Xoossa giyo ubbabaa i ixxana. I bana eta ubbaappe
    xoqqu oottana. Qassi harai atto Xoossaa Beeta Maqidasiyaa geli uttidikka, “Taani
    Xoossaa” gaana.
  zad-NT: Beenin gon kwine' ḻiizelozi beṉ' choo beṉ' xen na' wsej wllone' we'la'o
    beṉ' Chioza' wa bittezə dii nonḻilall'gake'. Na' lljc̱hi'e ḻoo yoodo' c̱he Chioza'
    gon kwine' ka Chios.
  kmg-kmg: Eme šâŋene Anutu me miti wiac mueŋgopieŋ i sasawa râsi ecnehuc qâhuckerâ
    ro waha âte ecne-fâreocmu. Erâ Anuture ufuŋko ferâ ŋehuc e jahacnere muocmu, “No
    Anutu.”
  aso-aso: Aꞌmine ve nene sotoꞌ ogo eveneꞌ Oꞌmosote ve laniꞌ initeꞌ nilizahe idoꞌ
    di kekeize li ngopoꞌni lilizaniꞌ initeꞌ nilizahe neꞌmine initeꞌ mukikisi nene
    lovo o ngemo ngivileꞌ ogo eiꞌ okoꞌno do dizo naꞌniseꞌne ne Oꞌmoso nouve lo Oꞌmosoꞌmi
    numunguꞌ dizo Oꞌmosoꞌmi moꞌmosiꞌvelokisi mineleseive.
  uli-uli: Ye bele hapaliyel ngal pangal meka yarmat re memapel ngali ngo bele yitili
    le iy mele ye tagiyet mo imol pangal meka. Templum le yael Deus mwo, ngo ye bele
    bulong sala maro iyang, iwe ngo ye bele sor bo iy Deus.
  nin-NT: Umimi unushirr wa à taka kisa ku aseki ka wemi nggo anishirr a di kuttu
    na barr ka nggo tuku angga ka nggo anishirr a kye ka di a si ka Abachi, na ta
    hun so na kaki uttu. Na à taka rri ku so nu Uki Unkpi ku Ibarr Abachi ku na bre
    ba du uwa nggo à si Abachi wa.
  acu-NT: 'Nuka Yusen nemasentai. Tura aya wínak nintimtursarat tusa, aints waring
    achat ii yusrintai tusar seainawa nunasha nakitau asa, aints mash antinamunam:
    Wikia Yusetjai tusa, Yus seatai juun jeanam keemsatnuitai. Tura asa aints mash:
    Juwaitai Yus turutiarat tusa turunatnuitai.'
  cak-WNT: Pero tek can c'a ma jane tika ta ri nimalaj ruc'ayewal pa ruwi', ri itzel
    achi ri' ma xtuya' ta c'a k'ij chique ri winek chi xtiquiya' ta ruk'ij ni jun
    chic ri nibix dios chique y ni xa ta nic'aj chic cosas ri niya'ox (nya') quik'ij
    cuma ri winek. Riya' xtibetz'uye' pa rachoch ri Dios, y can xtuben chi ya riya'
    ri Dios.
  ebk-ebk: Kontraunantu nan am-in ay chaychayawun nan tataku ay kanancha un dioscha,
    ya epangatunantu nan achorna as kangatuwan as nan am-in. Angkiay ya uytu tomokor
    as nan templon Apo Dios, ya kananantu un hiya mismu nan Apo Dios.
  spa-PDDPT: el oponente que se levanta contra todo lo que es llamado Dios o es objeto
    de adoración, hasta el punto de tomar asiento en el Santuario de Dios para proclamar
    que él mismo es Dios.
  ruf-ruf: Katsopinga ne katsetenda imwenyegho mkulu kwe chila chinu ichikemighwa
    imulungu au ichitambikighwa, apfo katsokala hata mne Ing'anda ye Imulungu ne ukulonga
    yeye imwenyegho iyo Imulungu.
  gun-gun: Ha'e va'e ma ivai ete reve opu'ã 'rã “Nhanderuete” 'epy va'e ha'e javi
    rovai, mba'emo ombojeroviapy ikuai va'e re. Ha'e rami vy Nhanderuete ramigua rive
    onhemoingo vy ixupegua henda iky'a e'ỹ va'e ropy ae 'rã oguapy.
  agu-BL: Ya'stzun yi jun yi tz'ocopon tan contri'n te kaRyosil, nin te cyakil chiryosil
    e' mas wunak. Tz'ocopon i' tan contri'n te cyakil e'chk takle'n yi na chimeje'
    wunak ẍchiwutz. Sc'olek le luwar yi chin xan nin, yi at le ca'l Ryos, na stocse'
    tib i' Ryos.
  isn-isn: Uyu yuyo nuikingila, nung'wenso winyansulaa umukola aze mukingila Itunda
    ni kihi ni kipoeligwa. Ni mapumilo akwe, wikiie mu itekeelo nilang'wa Itunda nu
    ikilagiila ng'wenso kutula anga Itunda
  eng-PEV: He will reckon that he is better than God. He will fight against God, and
    against everything else that people think is a god. He will fight against everything
    that people respect in a spiritual way. He will even go into God’s ceremony house
    and sit down there, and tell everyone that he is God.
  ilo-ULB: Isuna ti mangsalungasing ken mangitan-ok iti bagina a maibusor kadagiti
    amin a naawagan a Dios wenno pagrukbaban. Kas nagbanaganna, agtugaw isuna iti
    templo ti Dios ken iparangna ti bagina a kas Dios.
  pir-NT: Tiquiro Cohãcjʉ̃ warore, “Cohãcjʉ̃ ijire”, tiquina niñe queoye gʉ̃hʉre ijipihtiyequina
    masare ño peo dutisi ñano yeducuriquiro. Tiquiro ohõ saha ni tʉhoturota. “Ahriquina
    ijipihtiyequina pʉhto tjiaja yʉhʉ”, ni tʉhoturota. Sa yero Cohãcjʉ̃ wʉhʉpʉ dujiro
    “Yʉhʉ pehe Cohãcjʉ̃ ijiaja”, ninota.
  anv-NT: Ji atɛnege nyɛ ukɔ́lɔ́ ne Ɛsɔwɔ ne yɛ́ndégenó ɛyigé bɔɔ́ anógé ne ásɛle
    nnó ɛlé bɔ Ɛsɔwɔ bwɔ́. Asɛle nyɛ gemɛ jií nnó aŋea gemɛ apwɔ ɛbwɔ́ ako. Ne
    ajyɛ jwɔle nyɛ né ɛcha upɛ Ɛsɔwɔ ajɔ́gé aké jimbɔɔ́ ne alu Ɛsɔwɔ.
  sab-NT: '@see-verse:2TH.002.003'
  tmd-tmd: Nöbö Gwogwo aku ap agap apɨm iba god rɨmɨdöi akuyöbö aipam, ap agap apɨm
    höjöpalmɨdöi akuyöbö aipam, yad mag pɨn nɨgön, ib nuŋwa keir akwör yadaŋ bɨl sö
    diöna. Nuŋ du God höjöpalɨb ram aku du römɨdön, nɨ mɨ God, me cöna.
  acr-NNT: Ekꞌu waꞌ waꞌchi kayaktaj chirij ri Dios y chirij ronoje taq ri kaloqꞌnimax
    uqꞌij kuma ri winaq, waꞌ e taq ri kiꞌanom tiox che. Rire keꞌtzꞌula ne chupa ri
    Rocho Dios, kuꞌan che ribꞌ pachaꞌ e Dios y kukꞌambꞌej ne uwach ri Dios.
  kpg-kpg: Mee ga hai baahi gi nia mee huogodoo ala e hagaingoo bolo nia god ala e daumaha
    ginai nia daangada, mo nia mee huogodoo ala e dugu go nia daangada bolo nia mee
    haga madagu. Mee gaa bida haga menege aga ia gi hongo nia mee huogodoo, gaa hana
    ga ulu gi lodo di Hale Daumaha o God, gaa noho i golo, gaa hai bolo ia di God.
  taj-taj: थे म्‍हिसे ह्राङसे ह्राङदान घ्रेन स्‍होसी म्‍हिगदेसे परमेश्‍वर भिसी तेन्‍बा
    जम्‍मान स्‍हेला बिरोध लला। ओच्‍छे ङानोन परमेश्‍वर हिन्‍ना भिसी थे परमेश्‍वरला
    मन्‍दिररी चिला।
  avt-avt: Hɨrak kakwis hɨrekes kakɨkrehɨr ke God kaktike menmen memipɨn kerek mɨt
    newenɨpiyem. Hɨrak kaku kakɨkre wɨnak iuwe ke God hɨrak kaktɨp mɨt hɨrekes God.
    Menmen im epei au, hɨrak Mɨtɨk Iuwe Jisas kaknen.
  cbk-cbk: Ese gente enemigo de Dios ay man contra con todas las cosas que el maga
    gente ta adora de masquin cosa clase de religion. Ay hace le alto con su mismo
    persona, y despues ay anda le senta na templo de Dios y ay anuncia que ele amo
    el verdadero Dios!
  uig-ARA: شۇ ئادەم خۇدا دەپ ئاتالغانغا ياكى كىشىلەر چوقۇنىدىغان ھەرقانداق نەرسىلەرگە
    قارشى چىقىپ، ئۆزىنى ھەممىدىن ئۈستۈن قىلىپ كۆرسىتىدۇ؛ ئۇ شۇنداق قىلىپ خۇدانىڭ ئىبادەتخانىسىدا
    ئولتۇرۇۋېلىپ، ئۆزىنى خۇدا دەپ كۆرسىتىپ جاكارلايدۇ.
  tuf-tuf: Cara yehnata eyat ajc bahnác sirin quehswáyqueyra. Biyin ójcoran uwat “sira”
    wacáyatan, biyin quínoan uwat “siru” wacáyatan, eyat eyin quehswáyqueyra. Etar
    ima Sir usar Sir banco cutar chihráyqueyra. Chihritrun “Asan Sitro,” wacáyqueyra.
    “As tamo síhw̃awi. As ojcor conwi” wacáyqueyra. Sir banco cuitar chihrír eyta
    wacáyqueyra. Ey anto yehnti cuácayat Jesús wica báreyra.
  abx-abx: Si uras si paluwa'-na, andiri' iya si bisan ay nga nag'ampu'an-na si a'a
    pati' si bisan ay inanna'a nga si pagka'abat-na si a'a sagrado. Pwira pa sinan,
    alsa-na i kalugaringun-na labaw si dimu'an hasta nga aningkulo' to si templu-na
    si Diyos nga sigi pasamwak nga iya kuno' i Diyos.
  mco-NT: Jada jɨbɨc jäy ymɨdziptzonamyb tüg'ócɨy tijaty huɨdibɨ jäy Dios'ajtpy, e
    nañ ymɨdziptzonamyb huɨdibɨ jëbɨ yaj'ojadaty. E nañ yɨ' naybɨdägɨɨb amɨj agɨx
    jadu'n nejhuɨ̈y yjacmɨjɨty ca'ydɨ Dios. E nañ yɨ' ypɨdägamb y'ane'mdac ma Dios
    ytɨjc, e naybɨdägaanɨp nejhuɨ̈y Diosɨty.
  cpb-NT: 'Kisaneentantaneri rinatzi, inkowe rawisante roshiyakagaiteri Pawa impinkathaiteri
    tasorentsipankoki. Inkante: “Naakatake Pawa.”'
  aon-aon: Aria anudok yoweinari anan ta nutuk ananin nyeigur nyuto iruhw aria nukri
    ihishmorim arpesh ta shukutukuk Iruhin nini eneshenesh warehos shuni yoweishi
    sagabehos shuni warenab douk arpesh shegremab bani rohwimi god omi shape shenek
    lotumesh iri aria shutuk ananin atin nyeigur nyuto iruhw. Aria anan ta nuwish
    Iruhin ananit debeiti urupat aria nupe nunek rohwumesh nukri anan atun abom douk
    Debeini Iruhin.
  hus-NT-2005: Jachanꞌ an atʼax inik, jaꞌich xi neꞌech kin pojkaꞌ ejtal xu bijyáb
    ti Dios ani ejtal xowaꞌ xu kʼakʼnáb. Neꞌech ka buxkan ban pulek atá xon tu kʼakʼnáb
    na Dios jelti max jajáꞌich nu Dios ani neꞌech kin kʼambixnaꞌ ke jajáꞌich nu Dios.
  mig-NT: Te ndonda‑de kasu̱‑de nuu̱ táká ja̱ káskúnání‑i Dios, jíín núu̱ já káchiñú'ún‑i.
    Ja̱ yúán te nungo̱o‑de ini̱ ve̱'e ii̱ Dios, te ka'a̱n‑de ja̱ Dios kúu máá‑de.
  bps-bps: Knangan Dwata, na kdee i dad dnagit dwata fnangamfù i dad to. Na fdatahan
    i kton di kdee, na fusuk kenen balù di Bong Gumnè Dwata di Dyérusalém, na sudeng
    déén na manan kenen kun Dwata.
  mbs-mbs: Meneng onà sikandin megpoon te kedita egtewalen timanem aw egsimbahen.
    Megpelangkaw sikandin diyà te kedita niyan, so mawop heman sikandin te simbahan
    te Timanem, aw menenoo sikandin kidoen, so mikagi te sikandin se Timanem.
  tof-tof: Wa sab Godkü bóka bamgün yarile akó sab alzizi aman yarile pama ne kla
    ⌊ótókdako⌋. Wa sab tóba ngi wirri kwitüm ine blaman ene elklazadógabi, igósüm
    wa sab ⌊Godón Gyabi Müótüdü⌋ bangrine akó mórran-mórran baine, dakla wa sab tóba
    ngi basile wagó, “Ka módógla God.”
  cme-NT: Nuɔmbaŋ buol nimaŋ hiere, ka hel baa Diilo fuɔ fɛrɛ‑i, u ka sire wuɔ fuɔ
    sa taara-niɛ, kɛrɛ fuɔ maaraa-ni hiere. Aa u ka bel diiloŋo‑i kã ka suur tĩɛna
    *Diilodubuɔ‑i-na wuɔ fuɔ yaa Diiloŋo‑i.
  sus-sus: A fama nɛ a yɛtɛ itede dangi adamadie xa batuse birin na. Adamadie sese
    xili falama «ala», a tan tima nɛ na kanke. Na kui, a fama nɛ dɔxɔde Ala xa hɔrɔmɔbanxi
    kui, a a yɛtɛ findi ala ra.
  pon-2006: E pahn pelianda mehkoaros me aramas kin pwongih, oh mehkoaros me aramas
    kin wiahki me sarawi. E pahn kasapwiladahng pein ih pohn mehkoaros, oh e pil pahn
    pedolong nan tehnpas en Koht oh mwohndi, kosekose me ih Koht.
  dad-dad: Ĩ kiwai ino fen, ereb ereb ganan waitou de fen, seli dabidig anĩ ĩ farumen
    ineneĩd fen, ĩ yogo Negur nẽ tempel bun ibod ken, ĩ yogo nigin Negur ye kurõ fesiyouf.
  zab-NT: Lagac laab subyaab laab ne sdxichnéb irate ni rumbee de bniety zec Dios,
    ne irate ni illiú par ito bniety Dios, axt sbeb laniudoo xte Dios ax sniib dec
    laab náb Dios.
  jae-jae: Eŋ oc êkêŋ kisa êndêŋ Anôtô to nê sakiŋ samob. Ma eŋ oc etoc tau sa ma
    êŋgôŋ Anôtônê lôm dabuŋ to êtôc tau êndêŋ lau gebe eŋ Anôtô.
  ksd-ksd: nina i ga varongongoi, ma i vangala pa mule upi na lia ta nam di vatang
    ia ba God, ba nam di lolotu tana; ma i ki ta ra kuba i God, ma i vuar pa mule
    ba ia God.
  msm-NT: Ogsupakon din to tibo no pigpakadiyus aw pigsimba to otow agun sikandin
    nasi to simbahon. Og-ingkud ngani duon to Bayoy to Diyus aw og-angkon no sikandin
    kun to Diyus.
  myk-myk: Sipyii ya pɛɛŋɛ tɛri yaaga kemu bɛɛri na ge, ni Kilɛ mɛgɛ ya yiri yaaga
    kemu bɛɛri na ge, wee Jurumu Fɔɔ wu na ba zhe yee bɛɛri ni. Wu na ba yìri na wuyɛ
    pɛlɛ na toro yee bɛɛri tàan, fo wʼa ba shɛ jé bɛ Kilɛ-pɛɛŋɛ pugbɔhɔ ki bɛ ni,
    na diin wà, na jo na wee wu ɲɛ Kilɛ we.
  sbe-sbe: Ginauli maudoidi se kawayaubadayeidi yo se tabaꞌohuidi kabo ye hewaiunudi
    yo ye bom ye toleisiniꞌuyoi kewadiyena, na kabo yona kabatuli ye hai Yaubada yona
    Numa Tabuna unai na ye hededehemasalahaꞌuyoi meta iya Yaubada.
  mcr-mcr: Iqu ätnäŋäqi ae ätimäutäqäŋgaŋi, Goti Hanjuwä Iquesä, goti quaŋgä, ämaqe
    qoŋä äwoktäumipqä iutä, itaŋga nätmatqä huizi iutäŋi, eeqäpnä mändi äkittqiyätä,
    ämaqeuŋi, “Nyi nätmatqä eeqänäŋä ämäwqätäuŋänä” tuäniqe. Aaŋä ququvqäŋgi inä timäutŋqänä,
    Goti Iqueqä hiqäva-imäkqä aŋä iuŋi inä äpeyätä, zä-hawä iu äpme, “Goti hŋquŋqu
    maetqänä, nyi tä qäqunjqä” tuäniqe.
  cux-NT: Saⁿ'ā miiⁿ ní caaca taaⁿ sa ní contra nducuéⁿ'ē chi yeⁿ'é Ndyuūs ndúúcū
    nducuéⁿ'ē chi 'iiⁿ'yāⁿ i'téénu yā. Saⁿ'ā miiⁿ ní dich'ɛɛtɛ sa maaⁿ sa nguɛ́ɛ́
    tan'dúúcā tanáⁿ'ā 'iiⁿ'yāⁿ. Ní ndaa sa cuaaⁿ chɛɛti yaācū templo yeⁿ'é Ndyuūs
    ní 'cuūndī sa. Ní máaⁿ sa sta'a sa lugar yeⁿ'é Ndyuūs. Ní diiⁿ sa máaⁿ sa chi
    cu'téénu 'iiⁿ'yāⁿ saⁿ'ā. Ní diiⁿ sa tan'dúúcā Ndyuūs saⁿ'ā.
  tur-YTC: Bu adam, Tanrı diye anılan ya da tapınılan her şeye karşı çıkacak, kendini
    hepsinden yüce sayacak, hatta kendisini Tanrı olarak tanıtıp Tanrı’nın Tapınağı’nda
    oturacaktır.
  san-ITR: yashcha jano vipakShatAM kurvvan sarvvasmAd devAt pUjanIyavastushchonnaMsyate
    svam Ishvaramiva darshayan Ishvaravad Ishvarasya mandira upavekShyati cha tena
    vinAshapAtreNa pApapuruSheNodetavyaM|
  bel-N: які супрацівіцца і вывышаецца па-над усё, што называецца Богам ці чаму пакланяюцца,
    так што ў сьвятыні Божай засядзе ён як бог, заяўляючы пра сябе, што ён — бог.
  sch-sch: Ama han pathiena ânbê murdi aninônchu biekna neinun murdi doi a ta,
    male amananâkin an chunga omin inpâk atih. Pathien Biekin tena luo sên insung
    a ta, Pathien'n inbê atih.
  mic-MIQNT: '@see-verse:2TH.002.003'
  huu-NT: iadedɨ nano jɨaɨe rafuena fɨnoite. Taɨfe dɨnena naimɨe billanona, jiraraɨ
    baɨfemo iacanite. Jerusalémo Jusiñamui jofomo illanona, “Jusiñamuidɨcue” raite.
  jiv-NT: Niisha aya wíniak enentáimtursarat tusa wakerak, ántar-yusnasha tura nekas
    Yúsnasha shuar tikishmatrara̱i̱ṉ tusa ti nakitrattawai. Niṉki ti naṉkaamantu
    enentáimtumas, Yusa nuke ajas, Uunt Yusa Je̱e̱n wayáa̱ pujustatui. “Jú̱iti Yus”
    shuar turutiarat tusa mash túrittiawai.
  otm-NT: Nɛ nu'a ra ngʉrpa 'yøt'ats'oqui da zʉi gätho yʉ 'yɛ̨c'yɛi gue i thąnde Oją,
    nɛ da zʉ ʉ mi'da i thąnde hønt'a go 'bɛ'a i thąnde, nguetho in nde a dí mba nthąnde
    zɛhɛ. Nɛ da yʉrpʉ ja n'da ra niją nɛ da hyupʉ, tengu'bʉ gue'a Oją a.
  dah-dah: Munaŋ Mata Buluŋ Al wor po gobe megen niŋ al beleŋ Al Kuruŋniniŋ yeŋ det
    kuruŋ gayen doloŋ yirde haŋyen goyen fole yirhem yeŋ nurdeb yiŋgeŋ turuŋ irde
    hiyeŋ. Irde Al Kuruŋyen ya balem bana goŋ hurkuŋ gasuŋ himam wor po bana goŋ heŋbe
    al diliŋde, “Nebe Al Kuruŋ,” yiyyeŋ. Al gobe gwaha matbe Al Kuruŋ asogo iryeŋ.
  tnk-tnk: Nəpɨn trier pehe irə, in trɨni ərəha pam narimnari me səməme kaməfwaki
    pen mɨnraha mɨne narimnari me pam səməme kamɨni kumwesən ia nirəha. In truvehi
    utə atukw a in irənhə ia narimnari me nəha, muvnimwə məkure ia nəkwai nimwə səvəi
    Kumwesən, nənə mɨni mə in Kumwesən.
  kpr-kpr: Ove a gode mendeni mendeni evetu genembo tumonde baingheraera ava imboe
    use, Ari Eko da Giti Jighari resena emo, nenda vasa bari dae sedo, isoro arira.
    Amo ari ekori. Kotugo ainda amboda, nu God da vasa budo, evetu genembo numoá tumonde
    bainghaoro dae sedo, God da Tafaroro Kamboda+ teredo anumbarira. Amo ari eko bekári.
  san-IAS: yaśca jano vipakṣatāṁ kurvvan sarvvasmād devāt pūjanīyavastuśconnaṁsyate
    svam īśvaramiva darśayan īśvaravad īśvarasya mandira upavekṣyati ca tena vināśapātreṇa
    pāpapuruṣeṇodetavyaṁ|
  nho-nho: Te tama e hakallika naa ma ki tuku murina a ia naa mee katoo teelaa e haia
    ma ni atua aa ma naa mee teelaa e lotu ai te henua. Te tama naa ma ki hakanoho
    soko ia ma se tama hakamaatua i aruna naa atua naa hakkaatoa. A ia ma ki uruhia
    a ia te Hare Tapu TeAtua raa no noho maa ia ko TeAtua.
  gym-NT: Ni ye abko Ngöbö rüe, aisete jändrän jökrä mikata Ngöböre amne mikata ütiäte
    ngöbö kwrere, ye ben niara rabadi ja rüere. Erere arato, rabadi ja mike bäri ütiäte
    jändrän jökrä ngöböre ye ngwä. Abtä ju blitakrä Ngöböbe, ye känti ni ye näin käkwe
    ja mikadi bäri kri Ngöböbti ta, käkwe ja Ngöbö niedi.
  azg-NT: Juu tsanꞌñeen ngitso jon na minꞌchjo tayuu jntꞌue na conanꞌtꞌmaanꞌ nnꞌan
    Tyoꞌtsꞌon, min tyiꞌquinjon ꞌnan na cotjiꞌhin cüenta na njon jndyihanꞌ. Ndoꞌ mantyi
    ngitso tsanꞌñeen na njonntyichen condui nquii jon, chichen tsoñꞌen na conanꞌtꞌmaanꞌ
    nnꞌan. Ata ntquen jon silla na maninꞌ tsꞌiaanꞌ ꞌnaanꞌ jon quityquiiꞌ vꞌaa tꞌman
    vaaꞌ Tyoꞌtsꞌon na ngacjo jon joꞌ, ndoꞌ ngitso jon na manquii jon conduihin nquii
    Tyoꞌtsꞌon.
  bhd-bhd: तै अधर्मी मैन्हु परमेशरेरी खलाफत केरेलो, ते तैन सब किछ ज़ैन लोक देबते सेमझ़तां
    आराधना केरतन, तै इन ज़ोलो ई अवं इन सेब्भन करां महान आईं। इड़ी तगर कि तै परमेशरेरे
    मन्दरे मां बिश्तां अपनो आपे जो परमेशर ज़ोलो।
  too-NT: Xla' nala ixtā'ca'tzaca'n ixlīhuāk a'ntī cāhuanican dioses lā' ixlīhuāk
    a'ntū cātaquilhpūtani'can. Xla' natahui'la na ixlītokpān Dios lā' nahuan que ū'tza'
    māni' Dios. Lā' xla' nacāmāquilhputī tachi'xcuhuī't.
  ind-AYT: yang melawan dan meninggikan dirinya terhadap semua yang disebut allah
    atau yang disembah orang; dan ia akan mengambil tempat duduk di Bait Allah dan
    menyatakan dirinya sebagai Allah.
  cjo-NT: 'Ari ikoyi rirori ipakaakayeri maawaeni aapatziyariri Jesoshi, eejatzi ipiyathatakari
    Tajorentsi, ikantzi: —Naaka jewawentziriri maawaeni aapatziyariri Jesoshi. Naaka
    osheki notajorentsitaki, kameetha pipinkathatena naaka. Tema naaka Tajorentsipero.'
  nsn-nsn: Doh inggonor tamata uasa e turung uairana katongoin, kare uelmatan tar
    mamang inetelik ra uoto lotuigir tamata pare, nas god, song re lek iuma tena umang
    lotu God ger dedeil, kare kula katongoin ter God.
  san-DEV: यश्च जनो विपक्षतां कुर्व्वन् सर्व्वस्माद् देवात् पूजनीयवस्तुश्चोन्नंस्यते
    स्वम् ईश्वरमिव दर्शयन् ईश्वरवद् ईश्वरस्य मन्दिर उपवेक्ष्यति च तेन विनाशपात्रेण
    पापपुरुषेणोदेतव्यं।
  tna-NT: Tueda deja madhada, jucha aida Diusu neje emajaiti epu. Tueda Diusu sa templo
    su aniute putsu, ebia su aida quita puja epudhaa. Tueda, “Ema da Diusu”, cristiano
    cuana butse su epu.
  lid-lid: 'Iy kameh amekes bahun ili tiri budon solo-an ta lau badu kon munyak a-en
    hamon ta aliy, ma iy aseken iri katudun iy buku Kindrei. Ma iy ale kameh atudun
    nyaran amwenen, ma tubuloh budon tiri lau rayah. Eme ma, iy kameh ili manyah udu
    bolo asiu ndrabun ta Kindrei, ma iy kameh asehek sahou i buku doh: “Jo amwenen,
    jo Kindrei.”'
  wim-wim: Aꞌ yuk ngeen-wiy anangana pam wanchangan thaaꞌ-kuump-kuumpantan-a, an nil
    thaampow thanang. Nil nungamangan keꞌ wuut piꞌan yimanangan waaꞌow, nil God-a,
    aꞌ puth-a, oony way anangan-a, keꞌ yaꞌa. Aꞌ nil pek ngoonchow aawuch God.antamangan
    aꞌ angman nyiinow aꞌ nil thaaꞌ-kuumpow nungantakaman aꞌ nil keꞌ God waaꞌow nungantakam.
  zga-M: Uyu vivyo ibela nukhubela uNguluve nukhwe vonesya ukhutavi Nguluve na kyukyo
    ni eikhidoviwa nekhihumla nukhutama mutembile ya Nguluve nukhwi vonesya ukhuta
    umwene vi Nguluve.
  yom-yom: Niandi weti kakidila ayi weti kukiniemisanga va yilu mambu moso mantedolongo
    Nzambi voti va yilu mambu moso momo meta sambila batu. Wela vuanda muna Nzo Nzambi
    ayi niandi veka wela kibieka Nzambi.
  san-SIN: යශ්ච ජනෝ විපක්‍ෂතාං කුර්ව්වන් සර්ව්වස්මාද් දේවාත් පූජනීයවස්තුශ්චෝන්නංස්‍යතේ
    ස්වම් ඊශ්වරමිව දර්ශයන් ඊශ්වරවද් ඊශ්වරස්‍ය මන්දිර උපවේක්‍ෂ්‍යති ච තේන විනාශපාත්‍රේණ
    පාපපුරුෂේණෝදේතව්‍යං|
  yut-yut: Amɨn da yo morap gawak yomɨŋek piŋkopnin yaŋ yoŋ uŋun do uwal akdɨsak.
    Uŋun yo morap pabɨŋ yopmaŋek iyɨ dakon man awɨgɨkdɨsak. Aŋek Piŋkop da Telagɨ
    Yut Madepmon pawɨgɨ yɨgek “Nak naga Piŋkop” yaŋ yokdɨsak.
  grc-BYZ: ὁ ἀντικείμενος καὶ ὑπεραιρόμενος ἐπὶ πάντα λεγόμενον Θεὸν ἢ σέβασμα, ὥστε
    αὐτὸν εἰς τὸν ναὸν τοῦ Θεοῦ ὡς Θεὸν καθίσαι, ἀποδεικνύντα ἑαυτὸν ὅτι ἐστὶ Θεός.
  cpc-NT: 'Kisaniintantaniri jinatyi, inkowi janaantapaaki inkimitakaityaari ipinkathaitziri
    Pawa janta tasorintsipankoki. Impoña inkanti: “Pawa ninatzi naaka”.'
  nhg-NT: Pos yaja moponieroöne icaca, hua iyes encuntra de noche tli giente queteochihuasque
    hua noche tli giente quejtusque que yaja deus. Ini nönca tlöcatl iyes encuntra
    de noche inu sösantle. Hasta motlölis ijtec tieteupa de Deus, hua yaja quejtus
    que yaja icaca bel yejuatzi Deus.
  nya-nya: Iyeyo adzatsutsa ndi kudziyika pamwamba pa chilichonse chimene anthu amachitcha
    mulungu kapena amachipembedza. Iyeyo adzadzikhazika mʼNyumba ya Mulungu ndi kudzitcha
    Mulungu.
  ngu-NT: Yejhua quixnamiquis niman noquetztehuas para ipan nochi yejhuan quipia itocatzin
    Dios noso on tlen on tlacamej quimahuistiliaj. Niman ijqui onotlalis ipan itiopan
    Dios quen melahuac yejhua yesquia Dios, niman sa no yejhua notenehuas Dios.
  kup-kup: '@see-verse:2TH.002.003'
  jid-jid: Uwayi ni tin gun ani ba tunma zakpe da ba yo inde Rji ko wa ba bauta'u
    idimba a ha anisun kursiyi Rji da ni ya yotunma Rji
  wmw-wmw: Iye abishana na piya milungu ya wanu na piya vyakutukuziwa, aritula kuwa
    bora pakulu koliko ewo, mpaka atwala cewo ca Mwenyezimungu nNyumba Takatifu, asema
    kuwa iye ndi Mwenyezimungu.
  gmv-GGM: Izikka Xoossu geeteti gooyinetiza eeqa xoossata wurssofe bollara bena dhooqu
    dhooqu histtizadene Xoossara eqetizade. Izikka xoossa keeththan uttidi bena “tani
    xoossa” giidi awajje awajjisana.
  ssg-ssg: I hil pahoxai lawe waliko ti teka seilon paxai tioi se Haeu ma hatesol
    waliko ti laha lolotui ape i ukek i pamu tuah ti laha hatesol. Tin i soh to hani
    Ingi Haeu ape i ukek i se Haeu.
  zpo-NT: Xaa ne gak xkontrad rese dios kwaan nzholl myet lo, nu xaa ne gak gaya lo
    rese dios cheen myet. Nu axta ya xaa nu zob xaa leen yidoo cheen Dios nu yé xaa
    lee xaa nak Dios.
  poy-poy: Yomberi kalikuliziya mweni kuusu kila shintu shawashiwona wantu kuwera
    ndo mlungu, ama shawashiguwira, su hakingiri na kulivaga mngati mwa numba nkulu
    ya Mlungu, pakafira mweni kuwera ndo Mlungu.
  qwh-NT: Pemi puedeq tucur michäconqa Diosta respetacur adorayänanta y munanqatsu
    pipis “Diosnïmi” nir, imatapis adorananta, sinoqa munanqa peta alabayänantam,
    y asta Jerusalen marcacho Teyta Diosnintsicpa templunmanmi “Noqam cä Dios” nishpa,
    täquiconqa.
  gaw-gaw: Danab amu nug danab laa oh ag keeke oh dilagnu, “Imuam Kayak,” aṯeb, keeke
    amu noolagp̱a ag gatelag qaun oṯeb ele amu, nug amu oh tap̱eb neeb, nug onigib
    humeb, aṯan teḵu. Nugib Kayak laug, op̱ia awak ele, ap̱a nug nuḵa agup̱a daaḵunu
    ta dayaya, nuhignu, “Da iiḵuib am Kayak,” awa aḵu.
  nca-nca: Enendo eneŋo owí hokoro oka unipareto qenero, anutu, ye nekoyoteŋgope ma
    potoruku te inoyoteŋgo, ŋu soso yoriní umbuwaŋgo. Ŋunde tero enendo Anutu koro
    Ya Surumímo oro kunditero, “Neneŋombo Anutu,” ŋunde yeweya.
  zpz-NTPP: Yu zeꞌ chay contr ni dela coz nu gyicy mbecy par ñgyoozh. Dela coz nu
    driib zily mbecy chay contr niñ. Nunu gashtal nañ yuꞌ nu driib zily mbecy Ñgyoozh
    zeꞌ chesub yu. Gyicy yu nu nac yu ñgyoozh.
  zac-NT: Gúnëll cuntrë ra dios shtë mënë nu sull lu grë clasë cultë catë runë mënë
    adorar Dios de verdá. Guëshepi guiáꞌall mizmë lë́ꞌëll nu tsutëll catë runë tucarë
    cuezë Dios nu guëníꞌill mizmë lë́ꞌëll na Dios.
  kyg-kyg: Ani vekamoꞌa Gotitimoꞌmo maiꞌniye, huꞌa nehaya vayaꞌai gotiꞌapimogifeꞌmo
    kame huno apatege mono nehaya gotiꞌapimogifeꞌmo kame huno apatege huno maiꞌnenoꞌaeꞌmo,
    aeꞌna apakaseꞌna hogote vekamo maiꞌnove, huno hugiye. Agaemo Goti mono nopiꞌmo
    haino maiꞌnenoꞌaeꞌmo, Gotiꞌnamo maiꞌnove, huno hugiye.
  kmk-kmk: Ipangatu na dit long-ag na kan suganggangona dan losana ibilang di tagu
    un apudyus kan losana mandaydayawan da. Ot mantupak sit timplun Apudyus asina
    kabawon un siya’d Apudyus.
  cao-NT: Jisiquixo tsi jatiroha ca Diós quënahacanish cabo, arati jahuë bo, tihi
    cabo tsi pasomahaxëhi quiha pë naa jochamisxëni cato. Jatsi Dios arati xobó tsi
    tsahoxëhi quiha pë. Tsahohax toá tsi “Dios xo ëa ra” ixëhi quiha pë.
  bbr-bbr: Kiro ros Anut pak karauk osap erekapu roasiret akas jou miäi iwäi mareanik,
