    khoev-té gemǿqóm. Neka ezoqa āv gezømbé-manqatát nqǽgo, “No Mbumbukiām.”'
  rug-rug: Kote kanai sa sari doduru gua pu tavahesi meke va tamasi rina tie, meke
    kote va lavata pule nia si asa. Kote nuquru meke habotu si asa pa Zelepade te
    Tamasa, meke kote poza pule nia Tamasa si asa.
  hop-NT: Pam tāqa hapi pas aṅ sohsokmuy pas hihtunihqey pan túṅwantiwyaqamuy amuhpa’
    nāwakintiwyaqamuy amuhpe sus’oveqnihqe nātsotsk̇anani. Nihqe pam God eṅem kīhut
    ep qatuptut, pam God‐nihqey paṅqawni.
  san-URD: یَشْچَ جَنو وِپَکْشَتاں کُرْوَّنْ سَرْوَّسْمادْ دیواتْ پُوجَنِییَوَسْتُشْچونَّںسْیَتے
    سْوَمْ اِیشْوَرَمِوَ دَرْشَیَنْ اِیشْوَرَوَدْ اِیشْوَرَسْیَ مَنْدِرَ اُپَویکْشْیَتِ
    چَ تینَ وِناشَپاتْرینَ پاپَپُرُشینودیتَوْیَں۔
  heb-LB: הוא ירומם את עצמו מעל כל מה שמאלוהים וכל מה שקדוש, עד שיעז אפילו לשבת בהיכל
    אלוהים ויכריז שהוא עצמו אלוהים!
  caf-NT: Yak'usda ch'a detni, 'ink'ez yugha ndoh 'int'ah na'dudil'i, 'en ts'iyanah
