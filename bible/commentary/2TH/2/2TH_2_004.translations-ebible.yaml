  maq-NT: Cha tsehen jan ne, choho scuëë cha yëjë ni xi hmí nina, hacuaha choho scuëë
    cha yëjë ni xi vechu chuva rë xi chjaharcun rë. Hane hisca cjue cha cuejña cha
    cahntsua yungun xi matitjun xi tsëhë Nina, hane cuichja cha ta cha vëhë nina cha.
  hto-hto: Bímɨe Juzíñamuina bacáuairedɨmɨe. Nana Juzíñamuido mameca ráanɨaɨna bímɨe
    uáitano nɨné táɨnocaitaɨbite; daje izói nana Juzíñamuimo caɨmátaidɨnona anáfenuaɨbite
    naa jɨáɨe caɨmátailla ráanɨaɨri. Afémɨe Juzíñamuimo gaɨríracomo, afeco naama Juzíñamui
    izói, ráɨnazaɨbite. Dáamɨe “Cue bie Juzíñamuidɨcue” daɨille.
  por-BRBSL: Ele se opõe e se exalta contra tudo o que se chama Deus ou que é adorado,
    de modo que se senta como Deus no templo de Deus, se constituindo como Deus.
  ces-NKB: který se staví na odpor a povyšuje se nade všechno, čemu se říká Bůh a
    co se uctívá, takže se posadí v Božím chrámu jako Bůh a bude se vydávat za Boha.
  cui-cui: Bapon Nacom abe yabara paebinchi. Bapon jopa tsita ainya cuiyo tsainchi
    daxita pocotsiwa jiwi wʉnae jainta. Mataʉtano bapon jopa tsita ainya cuiyo tsainchi
    bequein po nacomʉn jiwi exana. Bapon pia coutha penacanamataxeinaein naexana xua
    peewatsiwa daxita pocotsiwan Nacom piawa, xua pia wʉnae jaintichi, xua jiwi wʉnae
    jainchina. Mataʉta bapon ecaena Nacom pin pia botha xua pia coya Nacom najainta.
  boj-2014: Tamo kobaquja di a diqoqnsim aqa segi ñam soqtoqnsim gisaŋ qotei kalil
    naŋgi tulaŋ buŋnjroqnqas. Osim a Qotei aqa atra tal koba miligiq gilsim di awoosim
    marqas, “E segi Qotei.” O ijo was, kumbra kalil di namoqna brantim Kristus a bunuqna
    bqas.
  eng-OEBUS: He is the adversary of everything that is spoken of as a god or as an
    object of worship, enthroning himself in God’s Temple claiming to be God!
  eri-eri: No dada oruwanga nere fai unyinege isou bode, nebere itou iide waha nebere
    honggoro fai heigon bona. Onodu no feto bona no nogo unyi jaimu bona, dada waha
    oruwanga ilei nigonbona. Onodu bona, no Itou nomo mata huwanya langa yafa bona,
    no beele benou malalamudu lewon bona, “Ji yage ji Itou.”
  aly-aly: Arrantherr iterl-aremer, anantherrarl angka ikwer-akert ilenh arrwekel-antey,
    arrewantherr-itwelarl anenheng-arey. Aleyan akngerran apmwel-ayeth aneyel, Akngeyew
    awelhey-angenh. Apmwa ingwerentyelan renh-rnem apmweleyel, apmwel-ayeth aneyew.
    Renhap iterl-arey-angenh anantherr. Irrtyertel aneyel. Ingwerentyan arrngert aneyel
    ikwer aleyan, ra akngerr apmwelewerr innganem. Ingwer-ingweran artwa apmwa ra
    irrtyert-aney-angenh-anemarl, rap arwapeny aremerreyelpeyenh. Aleyan arrngert-antey
    ikwer aynteyel, nthakenh ra aremerreyelpey-angenh-antey, arrangkw-antey. Arrantherran
    iterl-areyel anyent, rarl arrngert aneyel ikwer. Akngeyelantap arltan rlwaneyenh
    artwa apmwa ikwer, rarl aremerreyenhewan. Arlta ikwerel Akngeyel tyarleweyenh-anem,
    artwa rap aremerreyenh-anem. Rarl aremerreyenhel, ilek-ilek lwewarrerneyenh arrenty
    Satan-wenh arawerrng apmwakertel. Rap aylpeyenh Akngey-wenh tyaty ilkwewarl, rap
    anerl-aneyenh alakenh angkerl-aneyenh, “Akngerr ingwer-rneman kwenerrem ampwal
    ahern nhenh-areny-rnemew. Arrangkwarlap yanh-rneman. Akngey irrwerl-arenyanap
    arrangkw arrpemarl. Ayengant ilkwa innga ingkerr-angkwarr. Atyengant-anem ingkerr
    kwenerremer, atyengant awelhemel.” Rap irrtywerremelarl ilerl-aneyenh akngerrew,
    apalelap renh apenteyenh ilkwarrpantey. Rerneman awelhemer angka mwerr-angker
    Akngey-wenhew, ikwerant iterremel. Alakenh iterrentyan ikwer-itwelap intem-antey
    aney-alpem. Arrangkwarlap rerneman! Ikwer iterrey-angenh rernem, Akngeyel rap
    ilperteleyenharl renh-rnem. Artwa apmwa ikwerant-anem rernem awelherl-aneyenh,
    rarl irrtywerremel ilerl-aneyenhew. Rernemap apmwel-ayethant-anem inkwerelhemel
    apenteyenh, iylpelant-anem awerl-aneyenh angka Akngey-wenh inngan. Ikwer-penhap
    ingwer-ingwer Jesus angkep apetyeyenh, amparrkemel arawerrng ilkwakert. Rap artwa
    apmwa renh pewelemel atweyenh ipmew-antey. Akngeyelap renh iweyenh-anem rwa ilkwewarl,
    intemarl ampeyel-warl. Rap ayerneyneyenh-anem ingkerrenh court-emelemel. Artwa
    apmwarl apentenh-rneman rap renh-rnem apmwa antweyenh, irrentemel intem-antey.
  wiu-wiu: Einago nokome eya too. Ali atoame iya godeke eya godeke lodo yato wa lodo
    yotokoiya gode-kiti-pala poi te̱ia paya tetepo takoa waoo. Ni ali atoame iya kowitato
    wa kowitikoiya peya paya tetepo takoa poi te̱ima poo. Nitoa wipitikome onepa Akolali
    kaku wa Akolaline tobou losu yapu pome mepoo.
  swe-swe: motståndaren som förhäver sig över allt som kallas gud eller heligt så
    att han sätter sig i Guds tempel (helgedom) [i Jerusalem] och säger sig vara Gud.
  cth-cth: Ahni teh Cathut hoi bawknae pueng hah a taran vaiteh, amahoima kârasang
    vaiteh, Cathut e bawkim dawk tahung vaiteh, amahoima Cathut doeh telah a kâpathang
    han.
  mti-mti: Iyayapan God numa vemewa undag gumbo, go waiya waiya emewa undag gumbo,
    apan mame daiewa tobiyape. Me membovit iviwa wan enagatpe, sira me God temporu
    meuma danave seya meuma baraug yan wakeg me membovit God wape.
  pad-NT: 'Kaikahiki bana ada makhira jaharika''oaki. Ni-va''ora va''ahaki adani ija''ari
    vakadideu-ra vakanamasivivini afojana. Ovari, Deus hina-ra nofivini mani ida bana
    Deus ka''oa hina-ra vakanamasivivini-ra va''aharavini hija. Biakabaiki ida deus
    hahavi ija''aria vakanamasiviki. Ovari ija''ari hahavi-ra va''ora ni''aki bana
    ada: —Hovani ohoarana Deus ho — va''ora ni''aha ada makhira jaharika''oaki, Deus
    hirina kaba''i. Okhajakosiki bana ada makhira judeus kaija''ari Deu-ra khai vani''avini
    kagorania Jerusaléa hojaki. Okhajakosiha, vithi''aha, va''ora korijanahaki bana
    adani vajoroniki: —Hovani Deus ho. Ni-hojaki ada Deus hoariha — korijanahia va''ora
    ni''aki bana adani.'
  twi-twi: Ɔbɛsɔre atia biribiara a nnipa som na wobu no kronkron no; na ɔbɛkorɔn
