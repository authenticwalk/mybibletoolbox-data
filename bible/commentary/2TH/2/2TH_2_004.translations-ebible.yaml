    o jooɗoo der suudu Alla, o wi'a hoore makko, kanko woni Alla.
  amk-amk: Na enerorong dedai dapa Allai tuti bioi wawa arong we andino fiabai sewa
    seng fubao inontaraine esomi wesa kiai fosa. Kontai da to Seng Allai ne Munufoi
    rorongfoi, minohi nai, mae medu we kaiwasa bitoya foi deyo i mani Allai dine.
  fai-fai: Kale Atin Kinim Mafak ayo matam be nadane mew adikum ufek ufek wanang kinim
    imi kuti bom suksuk áliw so mew ufek ufek wanang kinim bako be goto, yakanaliw
    so uyo adikum im kadák dá nadane nata Got kaí, kale yak Got ami Yol am kata tein
    nadane nalata Got kaí kalokaba.
  ura-NT: Niite Cana Coaunera aina nejerateein, niicha tonorai tonoraa cachane, aina
    nejeratereein. Acaihanejein acaacha ere tonoraacachane jereein Cana Coaunera niha
    nocoetiin nelauriaa cureein Jerosaleen nenaa Cana Coaunera Loreri asaae.
  mcd-NT: Ascan niyoshon nan nocofunun chaca yoishquin isca huaquin, —Un nantifi finoncoian.
    Nan man yoia, “Nocon Diosiran,” ishon cufimisifo. Ascan nancai Diosimaran, —ishon
    ato yoishquin. Ascatan Dios fu tsainti pushu muran iquishon ato yoishquin isca
    huaquin, —Ahuara futsa cufiyamafain ahuara futsari noiyamacahuun. Unfin Diosiquin,
    —ishon ato paranshquin.
  urt-urt: Kin ka ininge pakai me got lalme, topoꞌe ka ende wachaihme ŋaiꞌe ŋaiꞌe
    ŋaiye bwore yirise ŋaiye lenge miyeꞌ tuweinge yirisukwarme, topoꞌe kin ka ember
    kitikin el yer nange ka el la orp e oto yukoh yirise tikin Got pe, ka ininge nange
    kin ilyeh kin Got.
  kiz-kiz: Oyo ndo j'haibelanila kwaj'hinula Muene kyaikam'bela K'yara ni kyokyokela
    kya kiabudiwa. Ni matokeo ghake, itama mu lihekalu lya K'yara ni kwibhona muene
    kuj'ha kama K'yara.
  tzo-TZE: Li vinic chcale ja' chopol chil scotol li c'usitic yich'ojic ta muc' cristianoetique.
    Ta xal ti mu ja'uc Dios ti quich'ojtic ta muq'ue. Ja' ta scuy sba ta Dios stuc.
    Ta x'och chotluc ta yut stemplo Dios ta Jerusalén yu'un chac' ta ilel ti ja' Dios
    scuyoj sbae.
  lex-lex: Nodia po'onni pa hota natulu-napetna inonni la'a geni-tien maka rimormiori
    rsumbain la, onde la'a hya'a maka rimormiori rkola tieru-rawur nehla la de. La'
    pa na'ala genni la Uplerlawna roma kreini nayanni me nakot nohora niwra e' de
    de Uplerlawn e'a.
  dov-dov: Oyo ukazya akulisumpula mwini ajulu azyoonse zyaamba Leza na zikombw. Kuzwano
    ngukala mung'anda yaLeza akulyamba kuti, ndime Leza.
  rgu-rgu: Ana tao aon dema lena basa hata fo lahenda soko-taku ma soaꞌ basa hata
    fo lahenda doꞌo-tabe neuꞌ asa, losaꞌ ana masoꞌ leo Uma Mamaso Inaꞌ daleꞌ neu,
    boe ma ana fapa ara na nae, “Au ia, Manetualain!”
  toc-NT: Umá li̠xcáj­nit chixcú catu̠huá hua̠ntu̠ Dios li̠ma̠x­tuni̠t pi̠ tla̠n y
    xli̠­hua̠k hua̠ntu̠ le̠n xta­cu­huiní Dios, xlá caj nali̠­ka­ma̠nán; y xa̠huachí
    hasta la̠ta laca­ta̠­qui̠maj nahuán Dios xlá nali̠­ta­pu̠lhca̠y Dios y nahuili̠y
    xpu̠­tá­hui̠lh nac lanca xpu̠­si­culan Dios hua̠ntu̠ huí nac Jeru­salén la̠qui̠
    antá hua̠k nala­ka­chix­cu­hui̠cán.
  som-som: kan ka geesta ah oo iska sarraysiiya wax alla waxa Ilaah la yidhaahdo oo
    dhan iyo waxa la caabudo oo dhan, oo sidaasuu u dhex fadhiistaa macbudka Ilaah
    isagoo qudhiisu Ilaah iska dhigaya.
  mam-C: 'Qu''n atzin ichin lo kjawil tnimsin tib'' twutz Dios, ex kq''ojlil ti''j
    tkyaqil kydiosxjal ex ti''j tkyaqil k''ulb''il. Ex okpe k''wel qe toj tnejil ja
    te kynab''l nxjalila Dios, aye'' aj Judiy. Ex k-okil tq''o''n tib'' nyakuj Dios.
    Ex ok tq''ma''b''il: Ayi''n we'' Dios, chila''.'
  ndj-ndj: Mweni akulimba kila chindu chachiwona vandu kucha mlungu, awu chivachitundamila,
    hata akuwesha kuyingila na kuyikala mugati ya nyumba ya Chapanga kunu padumba
    kucha mweni ndi Chapanga.
  mbj-NT: P'op Hagä Do majĩĩ yb da tii. P'op Hagä Do hã tah'yy kawareem da. Sahõnh
    hẽ rah'yy kaha'eeh do bahä̃nh takarẽn tanu gadäk. Ta daaj hẽ, ta hã hẽ tah'yy
    ka'eeh da. P'op Hagä Do tób n'aa yt hã da tabajëë suun. Tii bä da tabasooh, takarẽn
    da sahõnh hẽ tabag'ããs hyb n'aa. “Ỹ né hẽ P'op Hagä Doo”, näng da, daap tamenyyh
    bä sahõnh hã.
  lat-VUC: qui adversatur, et extollitur supra omne, quod dicitur Deus, aut quod colitur,
    ita ut in templo Dei sedeat ostendens se tamquam sit Deus.
  ngp-ngp: Yehe naaketende mwenye kunda mkulu mwe kila kint'hu want'hu wakukiona kugamba
    nicho Mnungu, hegu wakukivika, naho neengile mwe Nyumba ya Mnungu, no kukelagisa
    kugamba niye Mnungu.
  enq-2: Ipupala baa Gotena latala, Gotenya lotuu anda nee nyetae dokonya baa Gote
    joo pititoo lao, baa alyasale kalyona lata. Dopa latala, dopale mende endakalimi
    gotena lengemapi, gotena lao mambo pingimapi, dupa pitaka akali dokome maita maitala
    yandapipi jeta.
  eng-ASVBT: he that opposeth and exalteth himself against all that is called God
    or that is worshiped; so that he as God sitteth in the temple of God, setting
    himself forth as God.
  mna-mna: 'Pa ni ko iur koi pa Anutu. Mi koroŋ boozomen ta tomtom tiwatwaata be Merere
    kizin mi tizuŋzuŋ pizin na, ni ko ipakur itunu ma iso ilip pizin. Mi ko ilela
    Urum Merere leleene ma mbuleene su ta biibi muriini, mi iso ta kembei: “Nio ti,
    Anutu ŋonoono.”'
  myw-myw: '@see-verse:2TH.002.003'
  sby-sby: Emulwani shikulisumpula pelu pacintu ciliconse ncebakute kwamba bantu eti
    Lesa, nambi ciliconse ncebakute kukambilila, kayi nakengile mu Ng'anda ya Lesa
    nekulyamba mwine eti ni Lesa.
  sll-sll: Yal iwe, ganba arihobi tal tau maa e tongwo hobi hon e tekinama dire mana
    di tere God kiang pai tomia. Tere nin gaung pir yuwo ere, na nan hamen ganba singaba
    tani moliwa dire, God bling mining oo ala pi mole na nan God molia ni arihobi
    maa e na to dinamua.
  yaq-NT: Ini'i juna'a, ju'u si'imeta juka' Liojta betana weyemta oo kia aapo'ik betana
    weyeka yo'oriwamta a' beje'eka jiapsame. Intok ini'i, aapo a' Lioj tuka'a benasia,
    Liojta bwe'u te'opopo juni'i yejteneekai, jiba aapo au Lios ya'arikai.
  uro-uro: Iaqäkt ama ruqa diva qat tair särhä iarhongäkt moe qärqärhong i ama ruvek
    tat tes i ama ngämuqa nä irhong bä qop särhä iarhongäkt moe qärqärhong i rhi nänsäs
    sagem irhong. Dä qosaqi va qä sek sä nas pit pä iarhongäkt moe angät tpäs. Näkt
    nasot dä va qa rhet bä va qa rhuqun bä ma Ngämuqa aa ansäspämgi ama mor qi i qat
    tes nas i ma Ngämuqa na qa.
  ita-1885: L'avversario, che s'innalza sopra chiunque è chiamato dio, o divinità;
    talchè siede nel tempio di Dio, come Dio; mostrando sè stesso, e dicendo, ch'egli
    è Dio.
  muy-muy: ay wuɗaka emijiŋ naŋ ti mis cuɗayani nani àcafəŋa mis ga məhəŋgrioru ahàr
    a haɗ ana Melefit a. Àcafəŋa mis ga məhəŋgrioru ahàr a haɗ ana zlam ya ti təzalay
    tay melefit na ɗek daya, aməɗəm naŋ àtama tay a ɗek. Naŋ gani ku a *ahay gəɗakani
    ge Melefit ni vu amanjəhaɗviyu, aməɗəm naŋ Melefit.
  kqc-kqc: Mina amiye yaku amiye di usa nidedi gugura tau ma ofa sei rofu bi gedu
    masi iniye mina tau rofu ni moi odoro rigo. Ma Sei nivakena yavari dui resi ameinu
    rego, ye iniye nikake rego ina bi Sei.
  tav-tav: '@see-verse:2TH.002.003'
  eng-ULB: This is he who opposes and exalts himself against all that is called God
    or that is worshiped. As a result, he sits in the temple of God and exhibits himself
    as God.
  spa-VBL: Él es el enemigo de Dios, y con arrogancia se coloca por encima de todo
    lo que se llame Dios y reciba adoración. Incluso se instala en el Templo de Dios,
    y afirma que él es Dios.
  fra-_FOB: L'adversaire et celui qui s'élève au-dessus de tout ce qu'on appelle Dieu,
    ou qu'on adore, jusqu'à s'asseoir comme dieu dans le temple de Dieu, se proclamant
    lui-même dieu.
  hau-ULB: Wannan shi ne wanda ya ke gaba, yana kuma daukaka kansa fiye da duk abin
    da ake kira Allah ko kuma ake bautawa. Sakamakon haka yana zama a kursiyin Allah
    har ma yana cewa shine Allah.
  mal-mal: അവൻ ദൈവാലയത്തിൽ ഇരുന്നുകൊണ്ട്, ദൈവം എന്നു വിളിക്കപ്പെടുന്നതോ, ആരാധിക്കപ്പെടുന്നതോ
    ആയ സകലത്തിനും മീതെ തന്നെത്താൻ ദൈവമായി ഉയർത്തുന്ന എതിരാളി അത്രേ.
  kkc-kkc: Yayo o su eyo nediliyo si howolone, edebeeyo goomegeli godee susuga ee
    tokenee dolone, hedebe yo tekepo doloso si howolaiso. Egeeseelone, yayo dileso
    Godeeyo tei moso mapoo badolone anosee tei Godee dalaiso.
  lit-lit: kuris priešinasi ir iškelia save virš kiekvieno vadinamojo dievo ar garbinamo
    daikto taip, kad jis kaip Dievas sėdasi į Dievo šventyklą, išstatydamas save,
    [teigdamas] kad pats yra Dievas.
  urd-GVR: Wuh har ek kī muḳhālafat karegā jo Ḳhudā aur mābūd kahlātā hai aur apne
    āp ko un sab se baṛā ṭhahrāegā. Hāṅ, wuh Allāh ke ghar meṅ baiṭh kar elān karegā,
    “Maiṅ Allāh hūṅ.”
  far-far: Wane Ta'a ana sa Saetan kai tatae sualia na mamala god ki tafau ne tani
    wane kera saea ana God, ma nia kai saea nia 'initoa ka liufia na ru ki tafau ne
    wane ki kera fosida. Ma nia kai gouru laona Beu Abu God, ma ka saea nia na ne
    God.
  suz-BL: मेकोमी “मानेचा ङा मारेइ मबा” देंब। परमप्रभु यावे नु मानेचा ङा थोव़क आन क्‍येङा
    आंम कली ठेयब सेल्‍शा, परमप्रभु यावे आ खिंमी निश्‍शा “गो का ला परमप्रभु यावे नङ”
    देंब। दानीएल ११:३६; मत्ती २४:१५
  car-NT: Pa'poro tamusi me kari'na nekarityry, pa'poro tamusi nendory wara tynendomy
    oty y'tu'katan. Iko'poine pairo kawonaka kynotawongatan. Mo'ko Tamusi 'ne ro auty
    ta kynotandy'motan tamusi me tywairy enepoto'me tiro.
  amp-amp: Nd yimar nia thombat, htirah-komr tamoh tamohm yimam tth kaugohato kfo
    tatiwam nhai htiruhatr yimam ndmn kfo tatoneft. Rorpar brorahr. Rorpar brohato
    Bro Nkifrarhu temperr, Jerusalemr yorhwar, ror rim fknenihato rorn rim rhuruharn
    kfo mirahr, “Na asoya Bro Nkifraya.”
  bht-bht: उनी परमेश्वरे दा कने उना सारियां मूर्तियां दा कने बाकी सारियां चिजां दा
    जिना जो लोक पूजदे न कने प्रभु बोलदे न, बिरोध करणा है, कने उनी सारयां ला बडा होणे
    दा दाबा करणा, ऐथू दीकर की उनी पापी माणुऐ परमेश्वरे मंदरे च जाई करी बेई जाणा कने
    अपणे आप जो परमेश्वर होणे दा दाबा करणा।
  eng-NOY: he that opposeth and exalteth himself above every one that is called God,
    or worthy of worship, so that he sitteth in the temple of God, showing himself
    to be God.
  cub-NT: Ñai ʉ̃mʉ ãmecʉ maucʉvacʉyʉme caivʉ põeva ne pẽpeimarare, aru ne jʉ̃menijinare,
    caivʉ apevʉ ne mearore jímarare, aru Jʉ̃menijicʉre máre. Yópe arĩ, ñai ʉ̃mʉ ãmecʉ
    “Yʉrecabu parʉcʉ caivʉ apevʉ pʉeno”, acʉyʉme. Que teni ecocʉyʉme Jʉ̃menijicʉi
    cʉ̃rami, dobacʉyʉ yópe jabocʉpe. Aru, “Yʉrecabu Jʉ̃menijicʉ”, acʉyʉme caivʉre.
  ita-1927: l’avversario, colui che s’innalza sopra tutto quello che è chiamato Dio
    od oggetto di culto; fino al punto da porsi a sedere nel tempio di Dio, mostrando
    se stesso e dicendo ch’egli è Dio.
  lww-lww: Yar nene naga piowa pap̃isi, naga pilolon kare make ga sur wo lala, a naga
    mligan ke naga mon metavan sur make ga nap̃a kia kiena ne Ntewa sike ea, amio
    sur wa tap̃ena la nap̃a yeririna la apatanon ruruia. Yoko naga kila m̃a sanene
    vano-o, naga ga visirlua si naga sike e lele wa loyum̃a e Yum̃a Wa m̃ana ne Ntewa,
    visawal naga sape naga ga pe Ntewa rui. Ana pogos nap̃a kila sanene, nanene naga
    e pogos ke nap̃a lavis ke towarpoyo e legiena maro narui.
  ckb-ckb: ئەوەی بەرهەڵستی دەکات و بەسەر هەموو ئەوەی پێی دەگوترێ خودا یان پەرستراو
    خۆی بەرز دەکاتەوە، تەنانەت لە پەرستگای خودا دادەنیشێت و بانگەشەی خودایەتی دەکات.
  nas-nas: 'Tee eeꞌnara naning taarapiika deto basi tamparavaing ookara ovontung-koo
    nantoonge boontuaarimaing-koo. Ovontung turampuriainge bera dootuuꞌnava pankava
    Kumponing-nava koinuraiꞌnange baꞌnamparara eeꞌ minkuvuaing: “Ning tee Kumponing.”'
  uvl-uvl: Non poreke ngana nem lape la ke are teu nga NeHalang nena tunginga ana
    pele pe tal heke tote i ke teke i NeHalang. Pe ngailele ure lochloch ngana nenge
    hehei pe hana te heto NeHalang ia pe ure nemur nenge te heto hekeke iri.
  eng-BBE: Who puts himself against all authority, lifting himself up over all which
    is named God or is given worship; so that he takes his seat in the Temple of God,
    putting himself forward as God.
  ixl-CNT: Ayaꞌ u vinaj vaꞌl saxeꞌkꞌulan kajay qꞌu kam qꞌuꞌl niokku vibꞌii u itzꞌlich
    Tioxh. Utz kꞌuxh kam koꞌxh tioxhil saxeꞌkꞌulan majte. Sipaasa tibꞌ siiꞌ. Aal seꞌntoksa
    viqꞌesalail tu viqꞌanalil vitotztioxh u itzꞌlich Tioxh. Sataqꞌ bꞌen tibꞌs Tioxh.
  xsi-xsi: I ma ikai kazâŋa pa maro ndia wa kelekele ndia rârâni tamâta uru siwâŋgi
    ku sipanea ŋinde. Aku i ma ipasuka tamwata ŋa kâki lâ, ku ma itawa kelekele ŋinde
    rârâni ndue lâ. Andeta ŋinde nâ tia; i ma isaŋona Maro Kindeni ne luma sapâŋa
    ilo, ku ma iporo tu, “Naŋa warakâŋgu nde Maro Kindeni.”
  crx-NTPO: Yak'usda ch'az ditni, 'ink'ez yando 'unt'oh na'dudil'í-un, 'en ts'iyanne
    budutanelh, “Si za Yak'usda usdli. 'Uyoon Yak'usda oots'u tenadoohdli junih!”
    'Et whuz un'a Yak'usda oolugliz whucho 'et dayaih 'ink'ez 'et Yak'usda buba nadudil'i.
  kan-OKCV: ದೇವರೆಣಿಸಿಕೊಳ್ಳುವ ಎಲ್ಲವನ್ನೂ ಆರಾಧಿಸಲಾಗುವ ಪ್ರತಿಯೊಂದನ್ನೂ ಅವನು ವಿರೋಧಿಸಿ ನಿಲ್ಲುವನು.
    ದೇವರಿಗೆ ಸಂಬಂಧಿಸಿದ ಇವೆಲ್ಲವುಗಳ ಮೇಲೆ ತನ್ನನ್ನು ಹೆಚ್ಚಿಸಿಕೊಳ್ಳುವನು. ತಾನೇ ದೇವರೆಂದು ಘೋಷಿಸಿ
    ದೇವರ ಆಲಯದಲ್ಲಿ ಕೂತುಕೊಳ್ಳುವನು.
  bbb-bbb: Ro e ije ka ise uruvana renoeno ije fuka kavene binobino ro godi binobino
    ema bu baname isoevo ijiebuo vua ise kuaekinu bu kame buzeimiake. Fu ijiege rena
    fuka korufuo dabe e anuigi rena una ire boeje samuagiake. Fu ijiege rekinu ro
    kuke fuka va Godido are ijia aru fime e boeje kuariana kiako fuje fuka Godino
    kiake.
  blw-blw: Ya hiya, annag kontaréén ah Apudyus ya uray heno way chan chinlan hen tatagu
    ah ekatchéén wachay kafaelana ya aminay chacha chad-ayawén, ya annag pangatowén
    agé hen acharna ah nangatngato no hen amin an cha nadchi way na-ale. Yachi yag
    ammag i tumùchu agé hen anchi Templon Apudyus way i manginwarawag way hiya paat
    ano hen tot-oway Apudyus.
  tam-2017: அவன் எதிர்த்து நிற்கிறவனாகவும், தேவனென்னப்படுவது எதுவோ, ஆராதிக்கப்படுவது
    எதுவோ, அவையெல்லாவற்றிற்கும்மேலாகத் தன்னை உயர்த்துகிறவனாகவும், தேவனுடைய ஆலயத்தில்
    தேவன்போல உட்கார்ந்து, தன்னைத்தான் தேவனென்று காண்பிக்கிறவனாகவும் இருப்பான்.
  azz-NT: Huan ne hueyi tajtacole quixnamictinemis in Tajtoltzin de Dios. Huan yejua
    mohueyichiutinemis inpan nochi ten cuica in chicahualis den itocaytzin de Dios.
    Huan ne hueyi tajtacole no mohueyinectinemis inpan nochi ten mocuij para quimohuistilisque
    Dios. Huan no ne hueyi tajtacole motalis campa in hueyi tiopan de Dios ijcón queme
    yesquía melau Dios. Huan yejua ya mopohuas queme yesquía Dios.
  spa-RV-1909: Oponiéndose, y levantándose contra todo lo que se llama Dios, ó que
    se adora; tanto que se asiente en el templo de Dios como Dios, haciéndose parecer
    Dios.
  csy-csy: Tua pa in Pathian langpan a, Pathian a kici theampo le a bia te theampo
    tung ah, ama le ama ki lamsang hi; tabang in ama sia Pathian bang in Pathian biakinn
    sung ah to a, ama le ama sia Pathian khi hi, ci in ki pualak hi.
  mxq-NT: Tya̱dʉ axʉk ja̱ꞌa̱y naybyʉjtákʉp myʉdsip diꞌibʉ ja jaꞌayʉty myʉda̱jttʉp
    éxtʉmʉ dyiósʉty, es myʉdsipꞌa̱jtypy tʉgekyʉ diꞌibʉ ja ja̱ꞌa̱yʉty ꞌyawda̱jttʉp.
    Pes extʉ naxwaꞌtsp ma̱ Diosʉ tyʉjk, es jyʉnaꞌañ ko yʉꞌʉ dʉꞌʉn Diosꞌa̱jtp.
  tzj-NT: Arja' ntzelaj na ja Dios in ntzelaj nojel rwach ja religión chakaja' in
    congana nuya' kaj ruk'ij ruyon. Arja' ntz'abe' na chipan ja nimlaj templo xin
