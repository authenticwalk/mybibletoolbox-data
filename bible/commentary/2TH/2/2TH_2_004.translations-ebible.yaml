  aak-aak: Gorɨxomɨ anɨŋɨ́ sɨ́mɨ́ tɨ́nɨ wiarɨŋorɨnɨ. Pí pí ŋwɨ́á ámá nimɨxɨro meŋweaarɨgɨ́ápɨranɨ,
