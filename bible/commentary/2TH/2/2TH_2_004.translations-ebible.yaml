  ena-ena: '@see-verse:2TH.002.003'
  nbq-nbq: It avakwa en yi menda ndi menda mikbaluk, “Nenasin Ala aro,” yiluk, agayuk
    wutwis, huvuwak ogovak higirogo baluk, siyabagwi, ogasagwi menda ovok erogo at
    ap mondok weyak dombok ogasiga ako en sovalogo bisiluk, at adigat siyabatigya
    dugwit, Ala awi valekma o Yerusalem mendok yi nunggigya dogomindik, “Henasin Ala
    an aro,” yiluk, yugirigya dogosogon.
  tgo-tgo: Budakaiya gharɨgharɨ thɨŋa lenji loiŋgi, o thɨ kururu weŋgi, iye i wovakwanɨkwanɨŋgi,
    na tembe ghamberegha i wovoreŋa na iŋava i kivwalaŋgi. Tembe ŋgoreiyeva, i wa
    ve yaku Loi ele Ŋgolo Boboma tɨne na tembe ghamberegha iŋava iye Loi.
  yap-yap: Ma bayi togopluw nga urngin ban’en nma meybil e girdi’ ngay nge urngin
    ban’en ni bay rogon ngak Got. Ma bayi tay ir nib tolang ko pin’ey ni gubin, ni
    mus ngalan e Tempel rok Got ni bay yan i par riy nga but’ me yog ni ir Got!
  mop-NT: Motz ti'i tulacal a c'u' a walacoo' u tz'eec a cristiano ti diosili. Motz
    ilic ti'i tulacal ulaac' ba'al a walac u c'ajsabülü. Bel u cu bete' u bajil jabix
    jadi' ala'aji a top patala. Bel u ca'a ti tintal ichil u yotoch a Dios ich cuenta
    Israel u yadü' u bajil ti le'ec ilic ala'aji, le'ec a Dioso.
  tet-tet: Nia atu foti aan aas liu aiꞌoi hotu-hotu, no sakar hotu-hotu mak ema loꞌu-sudur
    baa. Nia moos atu tama baa Naꞌi Maromak Uma Hamulak Huun nodi lalore aan naꞌak,
    “Haꞌu neꞌe, Maromak!”
  hlt-MCSB: Te long te Pathen a ti boeih neh bawknah soah kingkalh uh tih pomsang
    uh. Pathen kah bawkim ah amah ngol ham amah te Pathen ni tila tai uh.
  xtd-NT: Jantnaꞌa‑s xiꞌin ntdaa xa danani ñayiu ianyuux. Jaꞌan‑s xa kunxaꞌnu ka mee‑s
    dada davaꞌa nga ɨnka xa ndadakaꞌnu ñayiu. Nde xiti veñuꞌu Ianyuux, kunukoo mee‑s,
    ná nukoo mee Ianyuux. Jaꞌan‑s xa mee‑s kuu Ianyuux.
  mdy-ETH: ዬይ ፑርቶ ዓሢ፦ «ፆኦሲኬ» ጌዒ ዓሳ ካኣሽካ ባኮይዳፓ ቢያ ዑሣ ፔና ዼግ ዼጊዲ ዬያቶ ቢያ ዒፃንዳኔ፤ ሃሣ፦ «ታኣኒ
    ፆኦሲኬ» ጌዒ ፆኦሲ ካኣሽኪንታ ማኣሮይዳ ጫርቂ ዴዓያ ማዓንዳኔ።
  spl-spl: Yâkŋe ikŋahât nâŋgâmu yahatmu Anitâhât kaweŋan kinbe sâm otbuap. Yawu otmâ
    lohimbiŋe senŋe âlâlâ Anitâhât pat katŋetâ tap ya mem gulip tuhuwuap. Otmu pâku
    lohimbiŋe Porom Lâpiolipyeŋe me wahap yu me ya mepaemai ya gurâ mem gulip tuhuwuap.
    Yawu tuhum lohimbi kerekŋe mepaenekŋet sâm Anitâhât opon kâmbukŋan yâhâ Anitâ
    oan sâm kaweŋan tatbuap. Yawu gârâmâ emelâk Anitâ Manman Amboŋaŋe lok yuŋe hiliwahowuapgât
    sâm kalop.
  usp-NT: Man ajcontril re Kakaj Jesucristo li tiyuk jcoje' jk'ij y tijcontrij juntir
    ri tib'ijsaj Dios rechak y juntir mak ri ticojsaj jk'ijak pire tib'e cub'arok
    li nimi richoch Kakaj Dios y man contre li tijcoj rib' pi Dios.
  zav-NT: Gon cuine' xen na' gone' contr Diozən' na' contr bitə'ətezəchlə de'en chse'eɉṉi'alažə'
    beṉə'. Na' cui'e ḻo'o yo'odao' əblao gan' chse'eɉṉi'alažə' beṉə' Diozən' na' əṉe'
    de que naque' Dioz.
  sgz-sgz: Má i pákánbung erei, tám abulbul erei na kurtara mai bos táit matananu
    di lu lotu uri narsá di, má na mák kalengnai sang ngo a mon i kán rakrakai sorliwi
    bos táit no erei. Wa na han sang má náng kusak uri rumán osmapak káián ái Káláu,
    má náng kaiang pasi ngo ái sang ái Káláu.
  kek-NT: A'an tixq'ue xcuanquil xjunes rib ut xic' ta̱ril yalak c'a' chi diosil ut
    li c'a'ak re ru nalok'oniman sa' ruchich'och'. Tixnimobresi rib sa' xbe̱n chixjunil
    toj retal nak ta̱c'ojla̱k sa' rochoch li Dios ut a'an chic tixq'ue rib chok' dios.
  blz-NT: Mian men ba'idek a gau'na iya'a bo mintimbangi Alaata'ala ka' mompopodaa
    wakana se' ia mangalalabii giigii' men soosa'onna mian ka' giigii' diim men saruionna
    mian se' Alaata'ala. Ka' i ia uga' bo umoruang na lalomna Laiganna Alaata'ala
    ka' mambantilkon se' wakanamo a Alaata'ala.
  poe-NT: Tsjakꞌe chꞌán tsjanjo̱nko chꞌán kaín xín nkehe tinkáchónki chojni, mé tsjakꞌetja̱xi̱n
    chꞌán nkaxenhen tí ni̱nko̱e Dios kíxin jehe chꞌán mé sichꞌéna a̱sén chꞌán éxí
    Dios tí jehe chꞌán.
  san-TAM: யஸ்²ச ஜநோ விபக்ஷதாம்ʼ குர்வ்வந் ஸர்வ்வஸ்மாத்³ தே³வாத் பூஜநீயவஸ்துஸ்²சோந்நம்ʼஸ்யதே
