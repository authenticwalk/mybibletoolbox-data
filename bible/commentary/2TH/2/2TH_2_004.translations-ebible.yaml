    'Et whuz na'a Yak'usda hubuluglez whucho 'et dayih 'ink'ez 'et Yak'usda buba na'dudil'i.
  mio-NT: Cua cuni cani tahan run chi ndihi ndioo chi ndihi ita niñu cha iyo nu ñuhun
