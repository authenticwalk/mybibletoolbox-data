  mps-mps: Tama te bidi mu dwai bidi mu dao. Tǫde we bidi augwaligo haniani naibolo
    lotu po wabo dao. Tama te bidi agai te nai tigidali dali boi bidi elama, tama
    te bidi aga God tiwai mu yaibao. Tama te bidi aga digi aga nogi ugwaba mu siyu,
    te tigidali lotu po wabo nai aiyaba elalu dolama, tama te bidi aga Godigo Moni
    Lotu Be tempel tomode bidiyu, tama agai po weyu te po waibao, “Ena digi ena God
    dao,” te bomo yai po sela sąbo bidi agai te po waibao.
  pab-NT: Tyotya Enore kaxaokakiterehare nahalakoahare ite tyaona, exahe xoalini hare
