  zar-NT: Bönniʼ ni uzáguëʼë, ateʼ lu yöl-laʼ run ba zxön cuinëʼ táʼbaguëʼë yúguʼtë
    le nequi queëʼ Dios, o le tun zxön bönachi lu yöl-laʼ run Dios bal quéguequi.
    Gunëʼ bönniʼ naʼ caní ga idxintë cöʼë ca Dios caz lu yudoʼ ga naca xilatjëʼ Dios,
    en gun cuinëʼ ca Dios.
  kde-kde: Nang'e àmbetahuka na kulikweja muha mwa kila chinu chichêmwa kuva Nnungu
    au chivachiabudu vanu, mpaka únainjila mu Ing'ande ya Nnungu na kuikala anemwo
    na kulichema mwene kuva Nnungu.
  ata-ata: Anu uxiu tumalou Lataua mo uxiu tumalouiꞌa ta mimii ane ta mitema ilavusou
    ilotu noxiꞌa. Ia anu molu uꞌitinu ualasou sou uxali tila noxiꞌa mo uxolu teitexi
    no tani tila noxou Lataua sou uvikala lamana lexe, “Enisi eni Lataua.”
  qvw-NT: Paymi Diospa cuntran śhalcul “Ya'a puydïcällactam alawapämanqui” nil imacunacta
    alawätapis payllaman cutichin'a. Quiquin Diospa chuya wasintapis duyñuchacuyculmi
    “Ya'am quiquin Dios cayá” nil mandaćhacamun'a.
  nfa-nfa: Na padedha iisi na risi nèti dewa aaꞌi-aaꞌi ra, aa palabꞌa aaꞌi-aaꞌi dhu
    dhèu sogo-tagu. Toke na maso asa dꞌara Èmu Kapua Manèngi-Mangajꞌi Ama Lamatua,
    ka na padedha iisi, aku nèngu na, “Jaꞌa ne, Lamatua!”
  tnp-tnp: '@see-verse:2TH.002.003'
  urd-urd: जो मुख़ालिफ़त करता है और हर एक से जो ख़ुदा या मा'बूद कहलाता है अपने आप
    को बड़ा ठहराता है; यहाँ तक कि वो ख़ुदा के मक़्दिस में बैठ कर अपने आप को ख़ुदा
    ज़ाहिर करता है।
  hot-hot: Yani tem nêm ida liŋ ba êpôlik ek Wapômbêŋ lôk nômkama sapêŋ takatu ba
    avômalô elam nena matheŋ. Ma tem ni êyô êmô Wapômbêŋ anêŋ unyak matheŋ kapô ba
    enaŋ nena yanida ma Wapômbêŋ.
  mqj-NT: Inde to marru kadake gau'e iamo ewalinna angganna dewata napenombai ma'rupa
    tau. Ummangga' toi duka' kalena marru ma'tandalangnganan anna angganna to naangga'
    dewata ma'rupa tau, lambisan lao ummokko' tama Banua Ada'na Puang Allata'alla
    anna ma'kada nakua, “Kaomo te Puang Allata'allae.”
  rus-SYN: противящийся и превозносящийся выше всего, называемого Богом или святынею,
    так что в храме Божием сядет он, как Бог, выдавая себя за Бога.
  mbh-mbh: Naro ile ngarang tomo nge ur alavusnga ako tokokoere o lotual i na o apet
    ir ve ini ole god. Naro i papomnga isivenga roro nge ur areken. Naro i men a God
    ile Lotu Tepun a Vel lemi, na i panongpol ve, “Sivengek tho ini a God.”
  bdd-bdd: Yehoba ꞌana ꞌaleha ma wete ꞌebehemisa mabwaiyadi ꞌadi ꞌaleha, ꞌoinega tauna
    ꞌiꞌabihanehe ma Yehoba ꞌina Hada Heꞌasisi ꞌoina ꞌimiyatoi, ma ꞌihetoloina gide
    Yehoba.
  cbt-NTPO: Inaso' Yosë inimicotërin. “Ama Yosë chinotocosohuë'. Ama manta' moshacosohuë'.
    Casáchin natëco. Yosë ya'huërëtarahuë,” tosarin. Yosë chinotopiso pëiquë chachin
    huënsëapon piyapi'sari chinotacaiso marë'. Pa'pi co noyahuë' nisarin. Chiníquën
    nanantaton, ya'ipi piyapi'sa' yacamaiapon.
  srn-NT: Na en na a feyanti fu ala sani di den e kari gado, noso di den e anbegi
    leki gado. A e si ensrefi moro hei leki ala den sani disi. A o sidon te ini a
    Santa Presi fu Gado srefi fu sori tak' na en na Gado.
  cta-NT: Biꞌ laca nu ntiꞌ cuaꞌa jiꞌi̱ lcaa lo joꞌó chaꞌ ná cuaꞌni tlyu nguꞌ jiꞌi̱;
    ni ná cuaꞌni tlyu nguꞌ jiꞌi̱ ycuiꞌ Ndyosi, ntiꞌ yu, chaꞌ ntiꞌ nu yu xñaꞌa̱ biꞌ
    chaꞌ cuaꞌni tlyu nguꞌ jiꞌi̱ ycuiꞌ ca yu. Tyatí̱ yu neꞌ laa tonu, tsaa tucua yu
    ca biꞌ; liꞌ chcuiꞌ yu loꞌo lcaa ñati̱ chaꞌ cuaꞌni tlyu nguꞌ jiꞌi̱ ycuiꞌ ca yu,
    chaꞌ ycuiꞌ Ndyosi laca ycuiꞌ yu, ñacui̱ yu.
  bqc-SIM: A íbɛlɛsɛ ń pↄ́ pↄ́ wì ń dilɛ dii ũↄ ń pↄ́ pↄ́ wì kúlɛnɛ́ↄ píi,
    i azĩa sɛ lɛsĩ dɛńla, i gɛ zↄ̃lɛ Lua kpɛ́u à azĩa dilɛ Lua ũ se.
  tcz-CHONGTHU: Ama kichoisang ding, chule mihon pathen atiuva aumsah u tapou chu
    ajahda ding chule amatah Pathen kahi tia hung ki Pathen sah ding ahi. Ama Pathen
    hou-in'a lut a, keima Pathen kahi ahungti ding ahi.
  mar-mar: तो नाशाचा पुत्र, विरोधी व ज्याला देव किंवा उपासनीय म्हणून म्हणतात त्या
    सर्वापेक्षा स्वतःला उंच करणारा, म्हणजे मी देव आहे, असे स्वतःचे प्रदर्शन करीत देवाच्या
    भवनात बसणारा असा आहे.
  snp-snp: Aya we ya wenena neta-mata koli umuti gotite ne, loti kouba-naba o ede
    minamo neta muki ya olu fulo gedeto minenae, loto fina fi ginito, Goti felegaga
    kuliyai numuna nabau ya dito amedoto minoto, namoko ya goti minowe, loto aimola
    yamu eti loto lenami ne.
  isl-isl: Hann mun standa gegn öllu sem Guðs er og rífa niður allt sem dýrkað hefur
    verið eða tilbeðið. Hann tekur sér stöðu í musteri Guðs og kemur fram eins og
    væri hann Guð.
  spy-NT: Kwiilē ꞉choolwookiintoonoo kiy ake tukul nyoo kutunkyinē ꞉biiko āk kiy ake
    tukul nyoo kāsē ꞉biiko kule bo Yēyiin. Imuuchē mbo kōōwut *Kōōtaab Yēyiin ānkuyib
    keey barak kule inee ku Yēyiin.
  xnn-xnn: Ipapangatona nan awakna et aposena nan am-in ay patiyen nan ipogaw ay kananda
    en diosda. Olay si Apo Dios danapay itapi ay mang-ap-apos gedan. Isonga awnit
    itokdona isnan Templon Apo Dios ay wada id Jerusalem danapay kanan en siya si
    Apo Dios.
  mwe-mwe: Pabha anakwikuya nnyene kwa indu yowe ishemwa na bhandunji kuti nnungu,
    eu kila shindu shitindibhalilwa. Shajinjile nkali Nniekalu lya a Nnungu, nikwiitenda
    kuti jwalakwe Nnungu.
  tte-tte: Kaiwena toloinalikwane kani ikaleya Yaubada koina yo tapwalolo uloina uloina
    ali kaba pwalou meuloili kolili yo iboma ipeiseyan yakato iya ilalaki-gabaegili.
    Besiele tabe, kani ilau ilusae Yaubada ana Nume Tabu kalona mena yo iboma ikeleisinan
    iba, “Yau Yaubadaele.”
  tcs-tcs: Em go go gense ebriting blo God ane em go smase ebridem samting blo wosip.
    Em go sidaun de insaid wea da Tempol blo God ane em go spik po ebriwan dat em
    i God.
  hlt-THB: Khawsa tinawh khy aham ingkaw amah ce bawk aham, Khawsa a bawkim awh amah
    ingkaw amah ce hawih qu nawh Khawsa na amah ingkaw amah ak kqawn qu thlang ce
    qaal na tho kawmsaw zoeksang kawm uh.
  soq-soq: Tane God anaanawa ampuialala kadiwa wisepie Godida, ita dima apana god
    rua wadaposimoia, me enabodamopie ituaisimopi, meba ionoidolepia baiwa. Do me
    God duwaida bedewe bola wadepie wampi, ita asowawalepie wapiase, “Ne ipa God.”
  qub-qub: Chay fiyu runa shamorga manami munangachu Diosninchïta ni imatapis runacuna
    adurananta. Chaypa ruquenga quiquillantana aduranantami munangapaj. Chaynöpis
    Dios-tucushpanmi Diospa Templunman yaycur jamacuyconga llapanta mandananpaj.
  att-att: A yane tolay, kontarán na ánna potuán na yù ngámin nga ingágad da ta dios
    ánna yù ngámin nga pakimorayád da. Á ipotun na yù baggi na ánnè kâ Namarò, á umay
    magitubang sù mangilin nga kapilliá ni Namarò, nga makkagi ta aggina yù Namarò.
  bki-bki: Toro na naio bova laka, naio jo mil die tenalo na bo, a naio jo midu naio
    jo mave ka tenalo abiniu na Atua siano joalo bija tenalo lu dolu na tomu nalo
    ajovon vatitigio. Mia naio rila tibe na rivan rivano-o, naio ga takurano ridular
    naio bereio toa vio lu joomo ea Atua kunuano, naio riverial naio river naio be
    Atua ruei. Mia bogo na naio rila tibe na, nina bogo na naruei mia romijikia royotuba
    ea legiano na maaro.
  bqp-bqp: Ani gí pↄ́ kũ òdi ń ditɛ dikiri ũnↄi kũ pↄ́ kũ òdi donyĩ kɛńnɛnↄ pínki,
    ani a zĩda bi deńla, ani gɛ́ à vutɛ Luda kpɛ́n, à a zĩda ditɛ Luda ũ se.
  mcp-mcp: Mása wɔɔŋg mə bá zə bʉ̂n lúu, lúmbʉli nə sâ jɛ̂sh bwə́ jɔ̂w nə́ zɛmbî yí,
    bwə́ ŋgə́ yə gúmə́ yí. A bá sá ntɔ́ nə́ ndɛɛ́ kə nyíi *Mpáánzə́ Zɛmbî kə ji wu,
    nyəmɛ́fwó kə kudə bʉd nə́ nyə wə́ Zɛmbî.
  hat-hat: Mechan sa a ap kanpe, l'ap pran pozisyon kont tout bagay lèzòm ap sèvi,
    kont tout bagay lèzòm konsidere pou Bondye. La fè, la fè, jouk la antre nan tanp
    Bondye a, la chita, la fè tèt li pase pou Bondye.
  npl-NT: Ye nin tetlajtlakolchiwalti non kixnamiki iwa majkokui ixpa nochi tlan motenewa
    de Dios. Motlalia kan itiopa n Dios kemi ye yetoskia se dios iwa inewia motenewa
    kemi dios.
  bgg-bgg: Ai ne zab shii hamangkhung-aphuii rone ho pha ji shii chiih-è misiasia
    pha mana shii gak ruii phro chiih-è ithek zab pha lakhung dug ruii phro. Ai ne
    wuii srane Hamangkhung-aphuii ro Misiahò shii dug chiih-è Hamangkhung-aphuii ro
    è yao ruii phro.
  eng-TCENT: He will oppose and exalt himself above every so-called god and object
    of worship, so that he sits as God in the temple of God, proclaiming himself to
    be God.
  eng-BSB: He will oppose and exalt himself above every so-called god or object of
    worship. So he will seat himself in the temple of God, proclaiming himself to
    be God.
  cpu-NT: 'Kisaneentantaneri irinatye, inkove iranaantapaake inkempitakaityaari iriñaapinkathayeeteri
    Pava janta tasorentsipankoki. Impoña inkante: “Pava nonatzi naaka.”'
  san-ASM: যশ্চ জনো ৱিপক্ষতাং কুৰ্ৱ্ৱন্ সৰ্ৱ্ৱস্মাদ্ দেৱাৎ পূজনীযৱস্তুশ্চোন্নংস্যতে
    স্ৱম্ ঈশ্ৱৰমিৱ দৰ্শযন্ ঈশ্ৱৰৱদ্ ঈশ্ৱৰস্য মন্দিৰ উপৱেক্ষ্যতি চ তেন ৱিনাশপাত্ৰেণ
    পাপপুৰুষেণোদেতৱ্যং|
  tac-NT: Alué rioka Onorúgame saíla ju, 'lige alueka tabilé nirámala napu ralámuli
    nirame ju. 'Ma re'obachi pachá alé mesa ilígichi nawámili ju 'lige aleka iligá
    Onorúgame korimela.
  eng-WEBPB: He opposes and exalts himself against all that is called God or that
    is worshipped, so that he sits as God in the temple of God, setting himself up
    as God.
  gfk-H: Iakanong ra tunatuna na ebar ma ira mangana linga ira tunatuna diet lik bia
    a god ma ira linga diet lotu tupas. Ma na hatamat habal at ia ta kaikek ra linga
    bakut. Io, na laka tano tamat na hala na lotu ta Kalou ma na tangai bia ia at
    Kalou ia.
  viv-viv: Kaliva yadi viviluwa o kaꞋi yadi abahawadavadava tulina tulina ginahawaveꞋiyoyohoyedi.
    Au tauna ginakivekaiwabuna ginana Yaubada yana manuwa-tafalolo againe ginavetogana
    ginagayo, “Iya Yaubada akukaibeꞋu-moꞋa.” Hidedemi ginahuluva tu muliya Kaiwabu
    yana yewaꞋela ana tova ginayemu.
  yao-yao: Jwelejo akulikwesya pachanya pa kila chindu chakuchiŵilanga ŵandu kuti
    achiminungu pane kuchipopelela. Kwayele chajinjile mu Nyuumba ja Akunnungu ni
    kutama mwelemo achiliŵilangaga nsyene kuti ali Akunnungu.
  tgp-tgp: Enia i pa hase tahea aulu, ale i pa turuleji isana hinau tari sei tamlohi
    la tovira vara God teni te hinau mata lotu. Enia i pa sakele na lolo Temple, ale
    i verea vara enia God.
  auc-NT: Æcämenque ingante, Wængonguï ingampa, ante waodäni waa adinque ædæ wææ̈ninque
    apæ̈nedäni incæ ayæ̈ quïëmë adinque, Wængonguï impa, ante waa adinque apæ̈nedäni
    incæ mäningä në wïwa cædongä ïñömö wængonguïidi näni në änönäni tömänäni ïnänite
    Baa äninque nämä ængö cæte baï cæcä ïnongampa. Wængonguï oncö tæiyæ̈ waëmö oncönë
    adocä pö guiite tæ̈ contadinque, Botö tömëmo wængonguïmo ïnömo ïmopa, angä ingampa.
  kbc-NT: Niɡ̶ini ɡ̶oneleegiwa dakapetege Aneotedoɡ̶oji, codaa minoatawece anodoɡ̶etetalo
    niɡ̶ina oko, codaa lakapetegi inoatawece niɡ̶inoa anodiletibige niɡ̶ina oko daɡ̶a
    noenoɡ̶ododi. Niɡ̶ini ɡ̶oneleegiwa eo me daɡ̶axa me ɡ̶oneɡ̶egi me naɡ̶axateloco
    inoatawece ɡ̶oneleegiwadi, codaa me niɡ̶inoa niwicidi. Codaa icota midiaaɡ̶i minitaɡ̶a
    liɡ̶eladi Aneotedoɡ̶oji digoida Jerusalém, odaa iniaaɡ̶ini ikatice nibodigi, mee,
    “Jeɡ̶emeɡ̶ee Aneotedoɡ̶oji.”
  bmh-bmh: Du go nug Uwait mui, ecesab ipal unum duailel agen ulagwag macanemen, iwai
    maraimai, go nugtal iza sag tutak du banou amau. Guzenaimai, go Uwait ecesab muranemen
    zau banou zaueim si daimai, guzenamau, “Iz iza sag tutak, iz Uwait.”
  ctu-BL: Jiñʌch i contra Dios mu' bʌ i chañ'esan i bʌ ti' contra pejtelel chuqui
    tac mi' diosintel, yic'ot pejtelel chuqui tac mi' c'uxbintel ti ch'ujyijel. Mi'
    caj ti buchtʌl ti' Templo Dios che' bajche' Dios. Mi caj i cuy i bʌ ti Dios.
  meq-meq: Ndo i seweɗ niye ma gateye me a ndo hay ka məɗəslay ha gər kwa taɗə a Mbəlom,
    kwa a mey, ma gwaɗateye kâ ɗəslumay ha gər bay. Ma gwaɗateye neŋgeye na, a ze
    kwa mey tebiye. Ma fələkwiye kwa a gay i məɗəslay ha gər a Mbəlom, ma ndziye mə
    ɗəma, ma gwaɗiye neŋgeye Mbəlom.
  noa-H: Pari hichta mʌg jẽb gaai sĩweran hich mag wounauta Hẽwandam higwia nem jaau
    nʌmjã bʌ̃ʌrjã k'õchk'aba ni sĩi hirigjã jëeupimap'a haju. Maguan mawia hichta
    Haai hi jëeujem degjã jupimaju; mag jupimawia hiita Hẽwandamau haju, hichdëupai.
  alp-NT: Tamata neune mere isobue Alla kai inaku be iktili lesi bei pusue ro rebe
    tamata esi hlaleke lokoise. Kai ikusu kena Tuhane Eni Lumare mpai lale kai irueke
    Alla Eni otoi maka ruere kai ibeteke ete tamata boka be ile ruaije Alla.
  san-VEL: ya"sca jano vipak.sataa.m kurvvan sarvvasmaad devaat puujaniiyavastu"sconna.msyate
    svam ii"svaramiva dar"sayan ii"svaravad ii"svarasya mandira upavek.syati ca tena
    vinaa"sapaatre.na paapapuru.se.nodetavya.m|
  kbq-kbq: Ana ne'mo'a agra'a maka'zama anumzane hu'za mono hunentaza'zane, mago'a
    mono hunentaza zantamina ha'renezmanteno, Nagra ra mani'noe huno Anumzamofo ra
    mono nompi trate nemanino, agra'a azeri ama huno Anumza mani'noe huno hugahie.
  kbh-kbh: Cha Bëngbe Bëtsabe contra echanjóyebuambaye, chë ndëmuanÿengbiama y ndaye
    soyëngama ents̈anga imojuabná diosënga imomnama contra echanjóyebuambaye. Chents̈ana
    cha echanjayana chëngbiama más obená yomna ca. Y Bëngbe Bëtsabe bëts yebnóynaca
    cha echanjámashëngo, choca echanjótbema y ents̈anga echantsë́tsëtsnaye ndegombre
    cha Bëngbe Bëtsá yojtsemna ca.
  ron-LSB: El se opune și se înalță împotriva a tot ceea ce se numește Dumnezeu sau
    la care se închină, astfel încât se așează ca Dumnezeu în templul lui Dumnezeu,
    dându-se drept Dumnezeu.
  pon-pon: Me pan palian meakaroj o kajapwilada pein i, en ileila jan karoj, me udan
    Kot de men kaudok kan, A pan mondi nan tanpaj en Kot o mome on pein i Kot.
  nhe-BL: Nopa tlajtlacol tlacatl quicocolis Toteco huan nochi tlamantli tlen tlacame
    quinhueyimatij o quinnotzaj “dios”. Quinequis nochi quintlamiltis. Mohueyitlalis
    huan quinequis nochi tlacame ma quihueyichihuaca san ya. Hasta yas huan mosehuis
    ipan nopa hueyi tiopamitl tlen Toteco huan quiijtos para yajaya Dios.
  sps-sps: Ayei nai koma suar ai te veer a fo mamatsiny ka te faatouf rora vainy ana
    foka te koo rori na gov. Ana ayei te fakarap patsukainy a tsivon, ya te kat fafisfis
    ir a fokinai, ya te sof kanen gagon ana ayei te gum tana saape ten Gov, a koo
    to na tsivon, e Gov.
  wnc-wnc: Iwana dakngake sanga wa kuupbam yapbitnangge waakwakgane umana natake yaipapaakusike
    Anututane yot takwan gwene kopik. You wagwene koke pukwike nata nina siknga Anutu
    ngang yawan kekekawik. Siwan sanga waakngata aawana Buyambam tapaninda une apik.
  bus-bus: Eé gí pↄ́ kɛ̀ wè ń diɛ dii ũunↄzi kↄ̃n pↄ́ kɛ̀ wè dↄnzi kɛńnɛnↄ píngi,
    eé a zĩnda sɛ́ lezĩ dɛńla, eé gá à vɛ̃ɛ Luda kpɛ́n, à a zĩnda diɛ Luda ũ se.
  gub-BL: A'e awa a'e nehe, uze'eg putar nezewe teko wanupe a'e nehe. — Ihe hekàg
    wera'u ihe, amogwer tupàn a'ua'u wanuwi ihe, amogwer penemimuwete wanuwi ihe,
    i'i putar wanupe nehe. — Pezekaiw zo amogwer tupàn wanehe nehe, i'i mua'u putar
    wanupe nehe. A'e 'ar mehe nehe, wapyk putar oho Tupàn hàpuzuhu Zeruzarez tawhu
    pe har pupe nehe. — Ihe Tupàn azeharomoete har romo aiko ihe, i'i mua'u putar
    teko wanupe nehe. Ko ma'e izeapo re nehe, uhem putar Zanezarete wà a'e nehe.
  imo-imo: Aku iyemuni we imboma linonga pulu iyema ningo popo toko kapi ninge pulu
    iyema mainye pupili nimbe, na aku pulu iyemanga kolo wangopo molopo nanga imbi
    kau liko ola munduko na kau kapi nengei nimbelo. Linonga Gote moromo kiripina
    kape pumbe molopa na kau Gote nimbelo.
  boj-boj: Tamo kobaquja di a diqoqnsim aqa segi ñam soqtoqnsim gisaŋ qotei kalil
    naŋgi tulaŋ buŋnjroqnqas. Osim a Qotei aqa atra tal koba miligiq gilsim di awoosim
    marqas, “E segi Qotei.” O ijo was, kumbra kalil di namoqna brantim Kristus a bunuqna
    bqas.
  eng-DRA: Who opposeth, and is lifted up above all that is called God, or that is
    worshipped, so that he sitteth in the temple of God, shewing himself as if he
    were God.
  knf-knf: Ñaaŋ mënţ ajaaŋ anaţara uko bŧi wi bajaaŋ bado Naşibaţi këme wi bajaaŋ
    badëman. Adoo ya te kado kaţo du *Katoh Kaweek ki Naşibaţi kaji ul awooŋ Naşibaţi.
  san-KHM: យឝ្ច ជនោ វិបក្ឞតាំ កុវ៌្វន៑ សវ៌្វស្មាទ៑ ទេវាត៑ បូជនីយវស្តុឝ្ចោន្នំស្យតេ
    ស្វម៑ ឦឝ្វរមិវ ទឝ៌យន៑ ឦឝ្វរវទ៑ ឦឝ្វរស្យ មន្ទិរ ឧបវេក្ឞ្យតិ ច តេន វិនាឝបាត្រេណ
    បាបបុរុឞេណោទេតវ្យំ។
  arn-NT: Tüfa lle tati kayñe, fey ta witrapürakelu ñi kayñetuafiel itrokom dungu
    ñi nieel ta Ngünechen tati püramyengekelu ngillatun mew, ka doyelchi may ayükey
    ñi pewfaluwpuael Ngünechen ñi ngillatuwe ruka mew kütu, fey Ngünechen reke ñi
    felepuael.
  zas-NT: Laagajc laaman guilies xvalor, abiꞌ yalenman gra ni nünbee bejn ziꞌc Dios
    në gra ni rniajchiꞌ bejn ziꞌc dios, xt cweman lën xyadoo Dios, abiꞌ guiëbaman
    guial laaman na̱j Dios.
  ken-NT: Chɔŋ yí andɛm bɛ Mandɛm apú yɛ̌nyɨŋ nɛ bɛ yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ bo báchíɛ
    kɛnókó mbɔ Mandɛm ɛpú yɛ̌nyɨŋ. Yí ǎrɛm mbúrɛ́ bɛ achá Mandɛm nɛ mɛnyɨŋ
    ɛbhɔ mɛnkɛm, andɔk kpát anchɔkɔ amɛm ɛkɛrákap Mandɛm andɛm bɛ yímbɔŋ achi Mandɛm.
