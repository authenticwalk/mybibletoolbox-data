  tpi-tpi: Em bai i birua long olgeta samting ol man i save lotu long en na kolim
    olsem god bilong ol. Na em bai i hambak na litimapim nem bilong em yet na daunim
    dispela olgeta samting. Olsem na em bai i sindaun insait long haus bilong God,
    na em bai i autim tok olsem, “Mi yet mi God.”
  mih-NT: Maa ra cuan cua nduvita, ta cua zatɨvɨ ra tandɨhɨ ñaa sa cuu si sa cuenda
