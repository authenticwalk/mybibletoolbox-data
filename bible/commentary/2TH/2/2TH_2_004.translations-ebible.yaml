    sipi mono nonugu tito minoloto ai kumu ma luto kehelilibe. Naniꞌni Huꞌmamofita
    nohube lilibe. Ya luto kehelilibe.
  amm-amm: Nonani nokota mo wiyou. Nokoyo no lotu ukakino no, to mo namoliyo alosikoimo,
