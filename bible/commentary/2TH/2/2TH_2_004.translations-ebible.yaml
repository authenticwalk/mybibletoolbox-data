    a Luman Lotu Pan tere Sunahan ba nonei te gamona ba te poiena nonei e Sunahan.
  mav-NT: Mi'i miit ti aru Tupana mohey hap moma miit'in kaipywiat hat. Mi'i ti wuat'i
