  pan-pan: ਜੋ ਮਸੀਹ ਵਿਰੋਧੀ ਹੈ ਅਤੇ ਹਰ ਇੱਕ ਉੱਤੇ ਜਿਹੜਾ ਦੇਵ ਅਖਵਾਉਂਦਾ ਜਾਂ ਪੂਜਿਆ ਜਾਂਦਾ ਹੈ,
    ਆਪਣੇ ਆਪ ਨੂੰ ਉੱਚਿਆਂ ਕਰਦਾ ਹੈ ਐਥੋਂ ਤੱਕ ਕਿ ਉਹ ਪਰਮੇਸ਼ੁਰ ਦੀ ਹੈਕਲ ਵਿੱਚ ਬਹਿੰਦਾ ਹੈ ਅਤੇ
    ਆਪਣੇ ਆਪ ਨੂੰ ਪਰਮੇਸ਼ੁਰ ਵਾਂਗੂੰ ਵਿਖਾਉਂਦਾ ਹੈ।
  gvc-gvc: Tiro Cohamacʉ warore, paina bajueraina masa ti ño payoina cʉ̃hʉre jipihtina
    masare ño payo dutisi ñano yoarucuriro. Tiro õ sehe ni tʉhoturohca. “Ahrina jipihtina
    bui pʉhtoro jija yʉhʉ”, ni tʉhoturohca. Ã jiro Cohamacʉ wʉhʉi dujiro “Yʉhʉ sehe
    Cohamacʉ jija”, ninohca.
  ksj-ksj: Aniꞌe Badiꞌa huga, ebu vazeꞌa Badiꞌa teiḡe kurauꞌeteꞌe ḡauḡa niduꞌa agireniꞌuma,
    ebu Badiꞌa zu ḡau niduꞌa vitinadu, aneꞌa ane mae hitananiꞌuma. Ebu aniꞌe Badiꞌa
    Neo diuḡe ehoriꞌuma, ebu aneꞌa ane bare ‘Eꞌe Badiꞌa huga’ rae reꞌuma.
  sbk-sbk: Uno yuyola azinjila nantele ahuilola hahonti hahaputwa. Hahafumila epo,
    akhala mshiwamnza isha Ngolobhe ahuilolesya umwene awanji yu Ngolobhe.
  mya-JVB: ထိုသူ သည် ဘုရားသခင်ဟူ၍၎င်း ၊ ဘုရား ဟူ၍၎င်း၊ ခေါ်ဝေါ် သမျှ သောအရာတို့ကို
    ရန်ဘက် ပြု၍၊ ကိုယ်ကိုကိုယ် ချီးမြှောက်သောအားဖြင့်၊ ဘုရားသခင် ၏ ဗိမာန် တော်၌ ဘုရားသခင်
    ကဲ့သို့ ထိုင် ၍၊ ဘုရားသခင် ဖြစ်ယောင်ဆောင်လျက် ကိုယ် ကိုပြ သောသူဖြစ် သတည်း။
  kgf-kgf: Inéŋ mia haʒéc ai meanʒac. Inéŋ anutu ʒéénéc énécmia ʒéma tosara mepési
    énécmianʒu ionac sucginaiguc onogicma eŋeyanec ou naŋ kecma Anutuac ocmuŋiguc
    tacma eŋeya ézéamuyu héŋgic, ni imi Anutu ʒémac.
  awb-awb: Áhnte kegá, Mina itene maniká míre éra iwíáh íwíáh atáhwe. Ábóraragína
    anínká moke mi naneqsabé ahqáho inawire. Minawarimé abehq nánere éna wenáwíq pankerena
    ínébataq anotah aní múge inawire. Manikánsabe iwíáh íwíáh atona nahtápéq kiwéna,
    Íné Maniká múge inawire.
  gdn-gdn: Gora Rauru-piyau Apunai ki e uburoto gwedegwede kuduba iyapana sumapiyamu
    simaga tepapiyamu ki mu simaga kuduba kaupoto manako e eya si esida tepapoto.
    Mamanuga God e Tawai rabineya ka e mete kaniyoto manako ika tondono, yogono ke;
    ‘Wi Mamaga God mibai ka nau yau kena.’
  nko-NT: Obótsu ɩwɩ fʋ́á, kʋ́sʋ́ lɩ́ɩ́ Bulu, ɩkpɩ pʋ́ tógyítɔ́á anyánkpʋ́sa
    bʋtosúmsʋ́, blɩ́ ánɩ́ ɔdʋn amʋ́ fɛ́ɛ́. Obéyetsiá Bulu ɔtswɛ́kpa ɩnʋ kʋ́ráá,
    blɩ́ ɔbɛ́ɛ mʋgyí Bulu.
  bsn-NT: Diore quẽne, jediro masa ĩna rʉ̃cʉbʉosere quẽne, ĩategʉ ñarʉcʉmi. “Rẽtoro
    yʉre rʉ̃cʉbʉorʉarãja mʉa”, masare ĩnare yigʉ ñarʉcʉmi. To bajirocʉ ñari, Diore
    yirʉ̃cʉbʉoriavijʉ sãjacõari, rujirʉcʉmi. To yicõari, “Yʉne ñaja Dios”, masare
    ĩnare yigotirʉcʉmi ĩ, socʉne.
  pib-NT: Jeji kmukochireru kamnixlu pejnuruko goyakalu chinkaluru ga wa pejnuruko
    yonogyegitkaluru. Wale pnute tsru rutaknamkawa. Wane rixa wa kpashiwakpotugrukoko
    Goyakalunu tuplata. Walenanuko rekaka gipgutatnawa Goyakalu rixinrimka.
  wiv-wiv: Na kaka kua da e vagina matoto na goloa laveve kena manumanu dia ta lolotu
    vona, dia ka kokohania kadia vuvu. Da e vazaheni mulehia hizana ia vaka taduria
    goloa laveve kena dia ta lolotu vona. Pale, ia mia na poloka ruma ke Vuvu ia tani
    barae, “Hau a Vuvu.”
  reg-reg: Unu niwe niwe kaganya one kekusha omwene kamulema Nyamuanga na chona chona
    chinu echilamya Na no kumala kwedao, keyanja mwiyekalu lya Nyamuanga no kwiyelesha
    ati mwenene uti ni Nyamuanga.
  mlh-mlh: Kiso Rauine iŋoji jauba-iriŋbiriŋ eru iŋoyoŋere saki moke ba ropeiŋ. Ŋiŋigoji
    yare ohowe baku miteŋ gaegobi me tinaine nemu migobi, iŋoji oi sosowo yadureru
    sakiine ba ropeku goiŋ. Oŋu goku Anuture boji soriŋgo roperu morumboŋ ŋeŋeine
    ŋeku “Anutu fukego,” miku kantri sosowo siŋaŋ noberu goiŋ.
  gof-ENT: ኣሲ ጎይኒያባኔ ፆሳያባ ኡባ ኢ ኢፃናኔ ባና ቁ ኦና። ሃሪ ኣቶሺን፥ ፆሳ ኬ ጌሊ ኡቲዲ፥ «ታኒ ፆሴ» ጋና።
  aau-aau: Hiykwe omeme senkin senkin, god-ok ma mowie, uwrsa, hom ma kampueys me-ihey
    me kokwe aw-mar lohre ey. Sawk hiykwe yop, God so a pekney-weys mon liwak ey kokwe
    hiykiaw-ayay kow iwak ey. Seyr hiykiaw-ayay senkin mesor nakian nakian ey, hiykwe
    God-ar.
  tvk-tvk: '@see-verse:2TH.002.003'
  prf-NT: Kontraán na en atanan a tenggiyán a diyos sakay en ányaman a sássambaán
    nen tolay hidi, sakay itaas na en sadili na dikodi a atanan. Mággetnud siya ten
    Templo nen Diyos sakay magpakilala a siya en Diyos.
  auy-auy: Tuwímbai-tantaatafesamo waásimo sésa kesí maníkón-iye sésa mintántáákón-ímáyáá
    mósá wémaraambo éna aambá faiyéna séna sáwísamban-ifo keyáá óraaꞌa úne séna Maníkóní
    ámáán-daumpaꞌa iména karoꞌá séna kemá Maníkó úne síníye.
  tbg-tbg: Vi vaiintiva naantiara qovarama viro vaiinti nahentivano variqave ti vai
    haikarave, vika autu tuaherake vai haikarave, vi haikarara qumina haikave, te
    ekaa vi haikaravata aatara kauraukave tivakero, viva oru Kotira Naavuqi oquviro
    vaiharo nariara te Kotikave tianaro.
  hub-NT: 'Turasha nuka Yuusa shuari atinaiti. Ashi Yuusnau ainanka kajerak, chikich
    shuar nitak yuusrimawar emematin ainancha nakitratnaiti tumak: Nekas wiyaitjai
    Yuusnaka tusa Yuus ememattasa iruuntai jeanam wayasha ekeemsatnaiti.'
  hmo-hmo: Unai tau ese taunimanima idia guriguri henia gaudia, dirava toana gaudia,
    do ia dagedage henia. Bona ia ese sibona do ia abia isi, unai tomadiho kara ibounai
    be ia henunai do ia atoa gwauraia. Ma danu unai Tau Dikana ese Dirava ena Dubu
    Helaga dekenai do ia helai diho, bona do ia gwau, “Lau sibona be Dirava.”
  big-big: Pilik mizibok watabi yongkambanuwiligu walek keya ya kumulagiyeng kisi
    pilik piyengki ngai mizibek. Pugu ngezebek watabi piyeng mabiyengka yeke ngalege
    panu wazamiyagi. Keya peliktiktau mizi penangai pi Anotogi i walek yemanemakke
    yungke kiliya yabela logo mogosagi wizigeya ngezebekyegi langai pelik kaiyagi,
    Ne Anoto, kai penangai.
  gux-G: yibali yua n dongi o yuli ku tua ke o cie U Tienu bii ke o cie yaali n dagdi
    yeni ti kpiagdi, hali ki kali U Tienu jaandiegu nni, ki yini o yuli ke o tie U
    Tienu.
  cnl-NT: Qui² rɨ²³'nóo²³ júu² dsa³ 'í³ quia̱'² la²³jɨn³ sú̱n² 'i³ sɨ'²³te'²³ juii²te'¹.
