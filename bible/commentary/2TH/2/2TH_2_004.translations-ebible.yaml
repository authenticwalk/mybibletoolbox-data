  dop-dop: Pǝ tǝnɑ mpi yǝlɑɑ sɛɛkɩ nɑ pɑ́ nyǝnǝɣɩ sɩ Ɩsɔ nyǝm tɔ ɩ kɑ́ kisi-wɩ tǝkpɑtɑkpɑtɑ.
    Ɩ kɑ́ kʋlɩ pǝ tǝnɑɣɑ mpʋ pǝ tɔɔ, hɑlɩ ɩ kɑ́ sʋʋ nɑ ɩ́ cɑɣɑ Ɩsɔ tǝsɛɛlɛ sɔsɔɔlɛ
    tɑɑ mɑɣɑmɑɣɑ nɑ ɩ́ tɔ sɩ ɩnǝɣǝlɛ Ɩsɔ.
  azb-azb: O adam, allah adlanan yaxud səcdə edilən hər şeyə qarşı çıxaraq özünü hamıdan
