verse: 2TH.002.004
translations:
  kpx-kpx: '@see-verse:2TH.002.003'
  okv-H: eto God ke pepeni Sinena Purisa Ari Embo amina puvuto God jakeka ari donda
    tapa avo sapura ke ijie umo oenga embo peni vahai ke ijie donda tapa ta hamota
    hetasi uje ue God ta Temple Otohu aita horeto umo oenga God ke ijie arumbasuja.
  tbo-tbo: Tauna Yaubada a gawiya, ma tu witumagana ataputa ata gawiya, uyahinei tauna
    i wohepa meya po ipa apo tauna Yaubada a numa dalabu uyahina ina duhuna ma ina
    witaniwaga po mei Yaubada.
  mal-C: ദൈവം എന്നും ആരാധ്യം എന്നും വിളിക്കപ്പെടുന്ന എല്ലാറ്റിനെയും അയാൾ ഉപരോധിക്കുകയും
    അവക്കെല്ലാം മീതേ സ്വയം ഉയർത്തി താൻതന്നെയാണ് ദൈവം എന്നവകാശപ്പെട്ട് ദൈവാലയത്തിൽ
    സ്വയം പ്രതിഷ്ഠിക്കുകയും ചെയ്യും.
  grc-SR: ὁ ἀντικείμενος καὶ ὑπεραιρόμενος ἐπὶ πάντα λεγόμενον θεὸν ἢ σέβασμα, ὥστε
    αὐτὸν εἰς τὸν ναὸν τοῦ θεοῦ ⸋ὡς θεὸν⸌ καθίσαι, ἀποδεικνύντα ἑαυτὸν ὅτι ἐστὶν θεός.
  bgc-bgc: वो अधर्मी माणस परमेसवर अर उन दुसरी चिज्जां का बिरोध करैगा। जिनकी लोग भगति
    करै, वो दावा करैगा के वो उनतै भी घणा बड़ा सै, उरै ताहीं के वो परमेसवर के मन्दर
    म्ह बैठकै अपणे-आप ताहीं ईश्‍वर बतावैगा।
  khz-khz: Taunilimalima gealiruputali-venirana e gekupa-ragerana gaura kalara maparara
    votalima na pene kilagi-piatogara, e ia matotauna pene vevega-rage. Ia pene ago
    Palagu gena Rupu Veaga aonai pene tanu-tali, ne pene kila, “Au Palagu,” nepenetiwa.
  deu-TKW: der Widersacher, der sich erhebt über alles was Gott heißt und Heiligtum,
    so daß er sich in den Tempel Gottes setzt, sich selbst als Gott ausstellend.
  zsr-NT: Bönniꞌ ni gzaguëꞌë, len lu yöl‑laꞌ run ba zxön cuinëꞌ táꞌbaguëꞌë yúguꞌtë
    le naqui queëꞌ Dios o le tun zxön bunách lu yöl‑laꞌ run Dios ba laꞌn quequëꞌ.
    Gunëꞌ cni bönniꞌ naꞌ ga gdxintë cöꞌë ca Dioscz lu gdauꞌ ga nac xlatjëꞌ Dios, len
    gun cuinëꞌ ca Dios.
  lin-lin: Motomboki yango akotelemela makambo nyonso ya Nzambe mpe akomitombola na
    likolo ya nyonso oyo bato babengaka Nzambe to na likolo ya oyo bato bagumbamelaka,
    kino kokende kovanda kati na Tempelo ya Nzambe mpe komibenga Nzambe.
  hns-NT: Oe Parmeswar se djabarai kariega aur maangiega kie oke tjhorke koi aadar
    na paawe. Tab oe Parmeswar ke mahal me djaaike hoewa baithke apane ke parmeswar
    banaaiga.
  noa-E: Pari ichta mʉg jẽb gaai sĩweran ich mag wounauta Ẽwandam igwia nem jaau nʉmjã
    bʉ̈ʉrjã khõchkhaba ni sĩi irigjã jëeupimapha aju. Maguan mawia ichta Aai i jëeujem
    degjã jupimaju; mag jupimawia iita Ẽwandamau aju, ichdëupai.
  eng-EMTV: who opposes and exalts himself above all that is called God, or every
    object of worship, so that he sits as God in the temple of God, showing himself
    that he is God.
  mib-NT: Chi tēe jíto uhū Yaā Dios cúu de, te ndonda de contra sɨquɨ̄ tāca jéē casnání
    i yaā i jíín táca jeē cáchiñúhún i. Te xeēn gā sáha de, chi nde cucōo de ini templo
    Yaā Dios jeē iyó Jerusalén, te cahān de jeē maá de cúu Yaā Dios.
  lif-NT2: खे़ल्‍ले़ निङ्‌वाॽफुमाङ् नु मे़न्‍छाम्‍गे़न् याप्‍मिहाॽरे़ सेवा मे़जोगुबा
    के़रे़क् पाःन्‍हाॽ अत्तुसिआङ् काक्‍नुःल्‍ले़ यम्‍बा ले़ङ्‌सिङ्‌लो॥ हे़क्‍क्‍याङ्
    इङ्‌गाॽ निङ्‌वाॽफुमाङ्‌आरो लॽरिक् मे़त्‍छिङ्‌ल निङ्‌वाॽफु माङ्‌हिम्‍मो लाःत्ताङ्
    युङ्‌सिङ्‌लो॥
  xnj-xnj: Mwene akukibela panani ya kila chindu chevakuchilola vandu kuvya ndi Chapanga,
    amala chevakuchigundamila. Hati yati iyingila na kutama mugati ya Nyumba ya Chapanga
    na kujova ndi Chapanga.
  mmx-mmx: Avot be mo laradi rongtonga xepe naba sok tixirixes ne Moroa la levelotu
    axap. La neni naba tong i do neni i silok aleng la nabat kis to at loogu laplavang
    at ne Moroa la neni naba lok ti limixin keretna, “Nenia ne Moroa.”
  cbr-NT: A unin ca camabi uni Nucën Papa Dios 'imainun atúan rabiquin, ax ca nun
    dios 'icë quixun cacë, a ñucama ënquin aishi rabinun cati 'icën. Canan ca anuxun
    Nucën Papa Dios rabiti xubunubi atsíanx —'ëx cana Dios 'ai —quixun sinani tsóti
    'icën.
  tee-NT: Ju yuchi na k'ai cac'atsaya' ju va la'is'akstu. Chai ju yuchi calaclhik'alhtsoya'
    tachi chun ju dios ajuncan mas jantu vasalh Dios tajunita. Chai calact'alak'ayach
    ju talhilaksi ju Dios. Chai catolach la'ixpujitat Dios. Calhitalacasuyach tachi
    ju vasalh Dios mas jantu.
  eng-LSV: who is opposing and is raising himself up above all called god or worshiped,
    so as for him to have sat down in the temple of God, proclaiming that he is God.
  cak-NT: Ja achi ri' ri xticataj chiquij ri ni'ix dioses chique y chiquij ri ch'aka
    chic ri can niyo'x-wi quik'ij coma winak, roma can xtrojo' chi xe raja' tiyo'x
    ruk'ij, y can xte'ch'oquie' pa rocho ri Dios y xtu'ij chi can ja raja' ri Dios.
    Ri achi ri' can xtu'on anche'l ja raja' Dios.
  pah-NT: 'Tupana''ga movahĩharamo ti tiruahũheteve''ga ei nehẽ: “Jihi ko g̃a hohe
    – kiroki g̃a pe g̃a e''i tehe Tupana. Jihi ko g̃anemimbohetehava hohe pa no,”
    e''i ti ga onhimboheteavo nehẽ. “Yvyakotyve''g̃a tanhimbohete kiro, jihi jate,”
    e''i hete ti ga nehẽ. A''ero ti ga apygi Tupana''ga ryrua pype vehevi oina nehẽ
    ji ko Tupana tuhẽ javo.'
  sja-NT: Mamĩda iru na eujãde bɨ misa, Tachi Ak'õre k'ĩra unuamaa iru bait'ee. Ma
    awara k'ĩra unuamaa iru bait'ee ne-inaa k'ĩra t'ãdoo, jõmaweda aɨ k'ĩrapite na
    p'ek'au eujãdepemaarã ɨt'aa t'ɨ̃pata. K'ĩsiait'ee ichi jõmaarã k'ãyaara waibɨara
    bɨ. Mãga k'ĩsiait'ee perã, su-ak'ɨ beeit'ee Tachi Ak'õre te edupɨara bɨ cuartode
    mãik'aapa jarait'ee ichita Tachi Ak'õre.
  xed-xed: 'Dzaʼa sliʼavafsliʼa ta ghəŋa inda skwi nda ghuɓa, nda ya ta ghəŋa inda
    skwi ta tsəlɓu lu ta tsəlɓu ta kəmani. Ŋa nzamtani ma həga Lazglafta, ŋa mnayni
    kazlay: Iʼi Lazglafta kəʼa.'
  mks-NT: Ta mé da̱ quini yóho, da̱ cúú da̱ i̱hvi̱ Ndióxi̱ cándají da̱ mé á ta cándají
    da̱ tócó ndihi ña̱ cúú cuéntá mé á. A̱nda̱ jáví casa̱a̱ da̱ veñu̱hu cáhnu ndáca̱a̱n
    ñuu Jerusalén cacoo da cán tátu̱hun Ndióxi̱. Ta cachi da xi̱hín ña̱yivi ña̱ cúú
    dá Ndióxi̱.
  gfk-S: Ikino turadi na sungute ira mangana linge ira turadi di lik be a god ma ira
    linge di lotu tupas. Ma ina hatamat habaling ie ta kike ra linge bakut. Io kaie,
    ina lala tano tamat na hala na lotu tane God ma ina tange be aie iat i God.
  bmu-bmu: Tuarenjoŋ Toŋi yaŋön jakbak-öraŋböraŋ aka nanŋi sileŋi mem öŋgöm teköma.
    Ambazipnöŋ yuaigö waikŋi memba möpöseimakzei me qetŋi bem qetzei, yaŋön mönö mi
    pakpak eŋgoŋgita sileŋi memba öŋgöba malma. Mewö mala Anutugö jöwöwöl jikenöŋ
    öŋgöba jakömbuak dumŋi ala “Anutu akzal,” jiba kantri pakpak galöm köl neŋgiba
    malma.
  dgz-dgz: Koewa Taini Apanewa ame god da da o waenapan da da wa atonat muminewa amba
    aigamup bawarewa mek wata. Me God mup paewa Ierusalem gapan gwanap ae wande aopan
    mek anega wata, “Ne God di,” anega wata.
  eng-GNV: 'Which is an aduersarie, and exalteth him selfe against all that is called
    God, or that is worshipped: so that he doeth sit as God in the Temple of God,
    shewing him selfe that he is God.'
  zaa-NT: La'a mísmuba enne' túl·la'a nna chathą contra iyaba clase de religión qui'
    ca enne' nna iyaba nu runi cą adorar hàstaba qui'ni cue'nią le' templo qui' Tata
    Dios nna iną qui'ni la'a mísmuba lą̀ nna ną́ Tata Dios.
  eng-WEBSTER: Who opposeth and exalteth himself above all that is called God, or
    that is worshiped; so that he as God sitteth in the temple of God, showing himself
    that he is God.
  guh-guh: 'Bajaraponë cueneitoya tsane Dioso pijacuene. Pamonae ata vajëcabiaba bedioso
    petaevijavabelia, itavetsiana pevajëcabiabiyaniva. Dioso pijatemplobota ata belia
    ecaena bediosonë jivi petaenexatsi. Bajaraponë jumai tsane: “Xanë rajane baja
    diosonënë,” jai tsane. Bajarapacuenia jivi ayaibitsaëto bajaraponë yamaxëitojorobiana.'
  bon-bon: Peei babo niiyarage biname te iyeta uuje bine cire yääciseräjemepi piiyepu
    iyeta lui bine acejiyame ca yaainemusi, iyeta biname cina lui bine yaawejanemusi.
    Tabe cire jiicepi egä tabe baborage gyene iyeta peei cabu ca. Tabe cuta Acejiyame
    me iiwäreja mete me cire labacitepi puma adnatame walya mene cama egä, “Cane age
    säne Acejiyame.”
  nhw-BL: Nopa tlajtlacol tlacatl quicualancaitas Toteco huan nochi tlamantli catli
    masehualme quinhueyimatij o quinnotzaj “dios”. Quinequis nochi quinsosolos huan
    quintlanis. Mohueyitlalis huan quinequis nochi masehualme ma quihueyichihuaca
    san ya. Hasta yas huan mosehuis ipan nopa hueyi tiopamitl tlen Toteco huan quiijtos
    para yaya Dios.
  swh-ONEN: Yeye atapingana na kujitukuza juu ya kila kitu kiitwacho Mungu au kinachoabudiwa,
    ili kujiweka juu katika Hekalu la Mungu, akijitangaza mwenyewe kuwa ndiye Mungu.
  wbi-wbi: Uju ghwejuno ikana ikujinula mwene ikun'kana u Nguluve nambe kino kikufunya.
    Nu luhumila uluo, ikukala mu nyumba inyimike ija Nguluve na pikuhufia jujuo kuuti
    ndavue u Nguluve.
  bba-bba: U koo tii suɑ n kpuro kere kpɑ u ye kpuro seesi ye bɑ sokumɔ Yinni kɑ ye
    bɑ sɑ̃ɑmɔ. U koo mɑm dɑ u sinɑ Gusunɔn sɑ̃ɑ yerɔ kpɑ u tii soku Gusunɔ.
  eng-KJVCPB: who opposeth and exalteth himself above all that is called God, or that
    is worshipped; so that he as God sitteth in the temple of God, shewing himself
    that he is God.
  kgk-NT: Ha pe hekoha vaive eterei va'e voi ojekwaa ranhe va'erã. Opaixagwa tupã
    tee-pe, tupã ra'anga-pe ave ndoipotavéi omboeteve íxupe. Enterovéa remimboete
    gwive ndoipotavéi omboeteve. “Xe-vy mante xe mboete katu. Anive eremboete teĩ
    tupãve” he'i va'erã. Oipota va'erã ojeupéte omboeteve. Oike va'erã Nhandejáry
    róga kakwaa-py ogwapy hagwã onhemonhandejáry ra'anga anga-vy. “Xe katu Nhandejáry”
    he'i mo'ã va'erã ójehe.
  waj-waj: 'Fai ivo ngioo gioonna kiaapuuya mmatayaa diaa mminnamminnaiyauvaara ti
    Anutuuqovee kiaiyauvaara ooqoo tioo mmuakiaa mminnamminnaiyauvaa iya ausa mmuduuya
    mmiraiyauvaaraatama fai ooqoo tinaravai. Ooqoo kiaa kioo tinara: Vaa na yaataree
    variaunoo, kiaa kioo fai Anutuuqaa nnau pinaivaki oro varioo ariiyara tinara:
    Na Anutuuqovee, tinaravaivee.'
  cpy-cpy: 'Kijaneentan-taniri irika, ikoyi rawijan-tapaaki ikimita-kaetyaari ipinkathee-tziri
    Tajorentsi tajorentsi-pankoki. Ikante: “Tajorentsira naaka.”'
  mpx-mpx: Hauna gun ebo gamagalau hi awa yabowaine-agil o ebo hi kululu elal, iya
    ni pihigelgel-agil, ge totona ni teli heyan tage i bwata lakel. I ola al, ni na
    ni misiyowa Yehoba wana Limi Bwabwalena gamwanaa ge totona ni ba, “Nau Yehoba.”
  wbp-wbp: Yali nyanungu Wati Wingki-nyayirni kaji yanirni nyampu-kurra walya-kurra,
    ngulaju kapu-jana kuruwarri-kari kuruwarri-kariki ngawungawu-pajirninjarla nginji-wangkami
    manu juju-kari juju-karirlanguku yangka kuja kalu yapangku purami jukurrpa-warnu
    nganta. Nyanungurlu ngulangku kapu-nyanu wiri-nyayirni-pajirni nyanungurra-piya-wangu
    nganta. Ngulaju nyanungu yali Wati Wingki-nyayirni kapu yaninjarla pirri-mani
    kaninjarni Kaatu-kurlangurla Yuwarli Maralypirla. Ngulangkuju kapu-nyanu Kaatu-pajirni.
  luo-luo: Obiro sungore kokwedo gimoro amora miluongo ni Nyasaye kata gimoro amora
    milamo. Bende nohedhre bet kata ei hekalu mar Nyasaye kolandore owuon ni en Nyasaye.
  nhe-NT: Nopa tlajtlacol tlacatl quicocolis Toteco huan nochi tlamantli tlen tlacame
    quinhueyimatij o quinnotzaj “dios”. Quinequis nochi quintlamiltis. Mohueyitlalis
    huan quinequis nochi tlacame ma quihueyichihuaca san ya. Hasta yas huan mosehuis
    ipan nopa hueyi tiopamitl tlen Toteco huan quiijtos para yajaya Dios.
  aii-aii: ܗ̇ܘ ܕܝܼܠܹܗ ܕܲܠܩܘܼܒ݂ܠܵܝܵܐ ܘܡܲܪܘܼܡܘܼܗ̇ ܝܠܹܗ ܓܵܢܹܗ ܥܲܠܔ ܟܠܔ ܡܸܢܕܝܼ ܕܝܼܠܹܗ
    ܦܝܼܫܵܐ ܩܸܪܝܵܐ ܐܲܠܵܗܵܐ ܘܕܝܼܠܹܗ ܣܓ݂ܝܼܕܵܐ، ܗܵܕܟ݂ܵܐ ܕܡܲܬܘܼܒ݂ܘܼܗ̇ ܝܠܹܗ ܓܵܢܹܗ ܓܵܘ ܗܲܝܟܠܵܐ
    ܕܐܲܠܵܗܵܐ، ܘܡܲܚܙܘܼܝܘܼܗ̇ ܓܵܢܹܗ ܐܲܝܟ݂ ܕܐܸܢ ܐܲܠܵܗܵܐ ܝܠܹܗ.
  esk-NT: Taavruma Iñuum supayaaq iñuich agaayyutiqaġniałhat suli isrummatipayaaŋat
    agaayyutikuaġiakun igḷuliġisiyaa. Iŋmiñik inillakkisiruq iluqaanun qulliġuġuni
    unniiñ Agaayyutim agaayyuvikpaŋanun isiġuni suli aquvilluni agaayyutauniḷuni.
  msb-msb: Ini na pinakasutil kukontrahon gayod an tanan na diosnon kag nano man an
    ginasamba san mga tawo. Papalabawon niya an iya sadiri sa tanan kag masulod sa
    templo san Dios. Magaingkod siya didto kag magasabi, “Ako an tunay na Dios.”
  cpa-NT: Dsa² hiug¹² héi² hian³dsa ca¹lah¹já¹ ju³lah hi² ma²lán¹² Diú¹³ quián¹² dsa²
    jmøi¹guǿi¹. Jmo¹dsa juanh¹²dsa hŋiah¹²dsa cónh¹ jín³ ca¹lah¹já¹ hi² mi²juanh¹²
    dsa² jmøi¹guǿi¹. Dsa¹gú²dsa dsi²néi² guøh¹² quiah¹² Diú¹³. Jmo¹dsa lán¹²dsa Diú¹³
    hŋiah¹²dsa.
  dso-dso: ସେ ଦୁରାଚାର୍‌ ମୁନୁସ୍‌ ଜନ୍‌ ସବୁ ବିସଇ ପର୍‌ମେସରର୍‌ ବଲି ଲକ୍‌ମନ୍‌ ପୁଜା କଲାଇନି,
    ସବୁର୍‍ଟାନେଅନି ସେ ନିଜେ ମୁକିଅ ବଲି କଇସି । ଜେନ୍ତି କି ପର୍‌ମେସରର୍‌ ମନ୍ଦିରେ ବସିକରି ମୁଇ
    ଆକା ପର୍‌ମେସର୍‌, ବଲି ଦେକାଇ ଅଇସି ।
  meu-meu: Ia ese dirava ai e halaodiamu bona e toma heni dihomu ḡaudia iboudiai e
    inai henidiamu, bona e hereadiamu e tomu; Dirava ena helai gabuna helaḡana ai
    e helaimu, sibona Dirava ai e hahelaomu.
  yva-NT: '@see-verse:2TH.002.003'
  dgc-dgc: I éya, éy kontara siya ta maski anya a rilihiyon. Sakay pataasén na i sarili
    na ta Diyos. Sakay pati i Templo na Diyos, éy saya i pégiknuden naa, a tulos magpahayag
    siya a siya i Diyos.
  zpm-NT: Lëë zha co ctsidiḻ grëse zhiwseed Dios, grëse ncuaaṉe naclay lo miech; ni
    haxta zie zho ziesob zho zaatne nac leṉ xyadoo Dios, guiab zho zha nac Dios.
  hix-NT: Khoryenkom xehra rma haxa mpànà naha ha. Anaro rha toto kom horyenà ro kuknon
    xehra xarha mpànà naha ha. Eten kom hok hana natxow ha, toto kom ha, tànewakryenàr
    kom hok hana. Àro komo xehra rma haxa mpànà naha ha, noro ymo ha. Ehonomnà ro
    xaxa mak uro ha, ohoryenà ro komo yohono rma haxa mak ha, kehe hampànà, toto komo
    wya. Khoryenkom màn yawo neryewtehe hampànà, tahonà ymo ho. Eryewtaxaho rma, Khoryenkomo
    ryhe uro ha, kehe hampànà, noro ymo ha.
  sim-sim: Ma kava oto kormbak or talawa wolo, malakamak or naha hi orhin orhinjik
    or hauowehe, mbele mbele amber or mbashinak orhi siyokop sikwa lir. Uhu mbele
    mbele amber ol ma ewe li lotu undan pantlekwa ri. Uhu tempel aka Avui Wasilakahik
    or layi lihi karem mbakwa ri, �Antonom god anira.�
  npi-ULB: यो त्यो हो जसले आफैलाई उचाल्दछ र परमेश्‍वरको विरोध गर्दछ र आफैलाई परमेश्‍वरको
    रूपमा प्रस्तुत गरेर महिमित हुन चाहन्छ र उहाँको मन्दिरमा बस्छ ।
  cgc-cgc: Daw kanen an na malain gid magpakita, kuntra din Dyos an daw maskin kino
    na paumaw na dyos daw tanan pa na pasimba ta mga ittaw. Padatasen din man iya
    na kaugalingen labaw ki danen. Yon na magselled kanen naan ta Balay Ta Dyos daw
    mungko dya na ipakala din iya na kaugalingen naan ta mga ittaw na kanen kon an
    Dyos.
  tim-tim: Akto luâk âmbâle hânŋe hânŋe manmai arekŋe wan me wan kotyeŋe mem agatmai
    are yeŋgât dumyeŋân kinmâ âgâwiap. Hain akmâ wan me wan hârok nâŋgâmbiâ gembo
    nâŋgât nâŋgâmbiâ âgâk dâm wârakbiap. Dâ areâk bo. Luâk âmbâle hârok humoyeŋe akberâm
    nâŋgât kotne mem agatŋet dâm Anutugât sumbe emetŋân kinmâ nâ Anutu dâm tâwâim
    kinmâ âgâwiap.
  yor-yor: Òun yóò lòdì sí, yóò sì gbé ara rẹ̀ ga sí gbogbo ohun tí a ń pè ní Ọlọ́run
    tàbí tí a ń sìn, dé ibi pé yóò gbé ara rẹ̀ jókòó nínú tẹmpili Ọlọ́run, tí yóò
    sì pe ara rẹ̀ ní Ọlọ́run.
  wos-wos: Wun haraki saraki sémbut hurukwa du atéfék duna yikafre jémbaka hu hwetandé.
    Hu hweta dé atéfék mawuli yandaka godka haraki hundi watandé. Haraki hundi wata
    déka ximbu male harékétandé. Harékéta dé Godna tempelré wulaaye reta dé watandé,
    “Wuni hafu wuni God wuni.” Wungi watandé.
  emp-NTPO: Idjia Ãcõrẽra idjab̶a ne jũma ẽberãrãba ãcõrẽ abada sid̶a quĩrĩãca baya.
    Idjida jũma maʌ̃gʌ cãyãbara dji dromaara b̶ʌad̶a aya. Maʌ̃ bẽrã Ãcõrẽ de dromane
    chũmeped̶a jaraya idjidrʌ Ãcõrẽda.
  eng-F35: who opposes and exalts himself over everything that is called a god or
    an object of worship, to the point of taking his seat as God in God's sanctuary,
    proclaiming himself to be God.
  ind-ind: Dia akan melawan semua tokoh yang disembah oleh manusia, termasuk Allah
    sendiri. Dia akan meninggikan diri atas semua dewa, bahkan masuk ke rumah Allah
    dan duduk di ruang kudus supaya semua orang mengakuinya sebagai Allah.
  pes-OPCB: او با هر چه خدا خوانده می‌شود و مورد پرستش قرار می‌گیرد، مخالفت خواهد
    نمود. حتی وارد معبد خواهد شد، و در آنجا نشسته، ادعا خواهد کرد که خداست.
  mpt-mpt: E God esa god dim omin osa weng dobo weng owe bianea baanea Ne olo alukum
    gaisoibiobo ge obianea monea Gode am tamo uname osa oye bianea Ne God netabo ge
    oye biam namabebe. Inamin kukub olo tam te da unamo dim ota Yesuse imin tlamabe
    kesoa ibo mitmakam blim ye om haablib weng yo mo wentenibta bainobo galaibe!
  ssx-ssx: Epea꞉ka꞉na꞉ta꞉ wanda꞉halina꞉ yeni hau pu haleme alemanu paeyao make Koda꞉na꞉
    alemanu hone u haleme ekimanu sa꞉sa꞉ puluekema꞉ taapilieke. Ipikita꞉ do alo alemanu
    paeyaota꞉ oto nane yao manda halieke. Kutupa make Koda꞉na꞉ tembolo da pa꞉ta꞉ kone
    pua pita꞉ I̱ta꞉ Koda꞉ halome lo halieke.
  mkl-mkl: Mbɛɛi Ilɑɑɔ̃i wɑ jɛ. Á so ɑrɑɛ ku re mii fei, nɔ ku kɔ̀si Ilɑɑɔ̃ do mii
    iyi inɛ ŋɑ ɑ̀ wɑɑ tɔɔ fei. Kpɑsɛ̃i Ilɑɑɔ̃ mɔm nii ɑ́ koo ku bubɑ ku mɑɑ kpe ɑrɑɛ
    Ilɑɑɔ̃.
  gaq-gaq: ମେଁ ଇସ୍‌ପର୍‌ନେ ମ୍ନିରେ ମ୍ନା ବାରି ପୁଜା ଡିଂଣ୍ଡ୍ରେ ସାପାରେନେ ବିରଦ୍ ଡିଙ୍ଗ୍‌ଚେ
    ନିଜେକେ ମେଇଂନେବାନ୍‍ ମ୍ନାଏ ଆସୁଏଃଏ ଦେକ୍‌ରକମ୍ କି ଇସ୍‌ପର୍‌ନେ ମନ୍ଦିର୍‍ନ୍ନିଆ କଚେ ମେଁ
    ନିଜେ ନିଜେକେ ଇସ୍‌ପର୍‍ ଡାଗ୍‌ଚେ ଆସୁଏଃଏ ।
  gof-RNT: Asi goynniyabanne xoossayaba ubbaa I ixxananne bana dhoqqu oothana. Hari
    attoshin, Xoossa keethi geli uttidi, “Taani Xoosse” gaana.
  unx-unx: ଏନ୍‌ ଏତ୍‌କାନ୍‌ ହଡ଼, ବଙ୍ଗାବୁରୁ ସେୱାତାନ୍‌ ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌କେ ସୁସାର୍‌ତାନ୍‌
    ସବେନ୍‌କଆଃ ବିରୁଧ୍‌ରେ ତାଇନା ଆଡଃ ଆଇଃକ୍‌ଗି ସବେନ୍‌କଆଃ ଚେତାନ୍‌ରେ ତାଇନା ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ମାନ୍ଦିର୍‌ ଅଡ଼ାଃରେ ଦୁବ୍‍କେଦ୍‌ତେ ଆଇଙ୍ଗ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ ତାନିଙ୍ଗ୍‌ ମେନ୍ତେ କାଜିୟା
    ।
  gah-gah: Lo huka gakó gele ahuloaká ve nenémo vegenalite gelego ómai netá loló oaká
    noi netá itó vegenalite gupá zi amiaká nia netá nene lova ale amekoko keí holúikutí
    nene ezáa agupe aleko itinogo ive. Lá okoko Ómasímini monó zagusave napagú iteko
    minokoko ezáamú nénisi Ómasi nouve loko linogo ive.
  lcm-lcm: Ka agel suai, na ka posong alava pok ia ani keve bil ang ri vap kipo kin
    iria ta kipo god, keve bil ang kipo soturungai serei singiria. Ka atung alakat
    pok ia si ring atailai ke God, na ka posong pok ia ta nia akorong kapo God.
  aer-aer: Nhenge Arrentye Arnterte yanhe ahelhe akngerre nhenhe-werne apetyemele,
    re ayeye areye akurne-iletyenhe, urrtyirremele iletyenhe itneke-akerte, arrawe-irrentye
    arrpenhe areyeke-arlke nhenge tyerrtye areyele-arle apenteme-akerte nhenge Altyerre
    ipenhe areye-arlke-akerte akwele. Re anteme akngerre anthurre akwele akelhetyenhe
    arrpenhe areyenge akngerre ulkere. Nhenhe ikwere ipenhe Arrentye Arnterte nhenhe
    Tyatye Akngerre ikwerele anetyenhele. Re anteme imerte Ngkarte anteme akwele ilelhemele.
  qvc-NT: 'Chay uchayuq runaqam ancha palanganuyashpa rin ch''iqniq Tayta Dyusta,
    tukuy laya amitukunatapis, yumbay runakuna paytalla adurananllapa. Chaymandaqam
    Jirusalimbi Dyuspa adurana wasinman yaykushpa, Dyusshina rin kamachikuq. Ashwambam
    rin niq: “Noqam kani Dyusqa”, nishpa.'
  tgl-ULB: Siya ang kakalaban at itataas ang kaniyang sarili laban sa lahat ng tinatawag
    na Diyos o sa mga sinasamba. Bilang resulta, siya ay uupo sa templo ng Diyos at
    itatanghal ang sarili bilang Diyos.
  cbs-NT: '@see-verse:2TH.002.003'
  xtm-NTPP: Tee ya'a kúu tee ñatuu kétna'a ini ji'in Su'si ma, te ká'an ndeva'a de
    nuu Su'si o ma, ji'in nuu ndaka ja ka xnani ñayii ma su'si, ji'in tna'a ja ka
    chiñu'u i ma. Te onde ini veñu'u ka'nu ma kunukoo de tatnuni de, te sa'a de tnu'u
    ja Su'si ndija ma kúu de.
  nnq-nnq: Jwenio apakikikana kila kilebe echibikigongalela bandu nu kukikema Nnoongo,
    akitenda nkolongwa kukila kilebe kabe aijingila nu kutama Munyumba ja Nnoongo
    nu kukikema mwene kita Nnoongo.
  bao-NT: Cʉ̃a waparã yʉʉ, Ʉmʉreco Pacʉre ĩi nʉcʉ̃ bʉorique niipetiro menare, ĩi nʉcʉ̃
    bʉorique ʉno ca niirije menare, ca junagʉ peti niigʉ biimi. Ñucã Ʉmʉreco Pacʉ
    yaa wiipʉ cãare ami ʉpacoa, Ʉmʉreco Pacʉre biropʉ biirʉga, ca biigʉ niimi.
  san-ORI: ଯଶ୍ଚ ଜନୋ ୱିପକ୍ଷତାଂ କୁର୍ୱ୍ୱନ୍ ସର୍ୱ୍ୱସ୍ମାଦ୍ ଦେୱାତ୍ ପୂଜନୀଯୱସ୍ତୁଶ୍ଚୋନ୍ନଂସ୍ୟତେ
    ସ୍ୱମ୍ ଈଶ୍ୱରମିୱ ଦର୍ଶଯନ୍ ଈଶ୍ୱରୱଦ୍ ଈଶ୍ୱରସ୍ୟ ମନ୍ଦିର ଉପୱେକ୍ଷ୍ୟତି ଚ ତେନ ୱିନାଶପାତ୍ରେଣ
    ପାପପୁରୁଷେଣୋଦେତୱ୍ୟଂ|
  huv-NT: Nej ajcüy majaw Teat Dios, at ajcüy majaw meáwan cuajantanej leaw ajiür
    minüt dios, y cuajantanej leaw arangüch casa. Nej apmajmel tiül aaga nadam nangaj
    iüm ocueaj Teat Dios, apchetem quiaj mapiüng dios nej.
  otn-NT: 'Nu̱na̱ guehna̱ da̱ bøni̱ ngue da̱ zʉmba̱bi̱''a̱ te gä tha̱nne yø ja̱''i̱
    na̱, da̱ gue Oja̱ da̱ zʉi. Hønsɛ na̱ da̱ ne ngue da̱ ma ntha̱nne na̱. ''Nɛ̱ da̱
    mi̱p''ʉ ja rá̱ ni̱ja̱ Oja̱ tengu̱tho ''mø ngue da̱ guehna̱ Oja̱ na̱. Da̱ ''yɛ̱mp''ʉya:
    “Nu̱gä, guecä Oja̱gä ya”, da̱ ''yɛ̱na̱.'
  nop-nop: Adi nemenemek hogohogok metamdi yeniutumbaaŋ bepaŋhik yoiŋ u mik tiyembaak.
    Unduŋ tiŋa nemenemek hogohogok u yehiyalimoŋgofodapmaaŋ ne wou yotiloloŋ tibaak.
    Unduŋ tiŋa Bepaŋ’walaŋ yolineŋ fooŋ ilaŋa indiŋ yobaak, “Nu na Bepaŋ.”
  obo-NT: Od supakon din kos Monama, dos langun nod ngoranan to mgo minuvu no monama
    ran woy dos ahad ondan ondan nod ponsimba-anon dan, su amoy sikandin don kos od
    simba-anon. Od unsad pe-en sikandin diyot templo woy od ikahi no sikandin kun
    kos Monama.
  cak-ENT: 'Pero tok c''a man jani nka-ka ri nimalüj ru-castigo ri Dios pari'' ri
    itzel achi ri'', rija'' ntz''uye'' pa racho ri Dios, y nbij: Ja yin ri Dios, y
    man jun chic dios c''o. Xe yin, nbij ri itzel achi ri''. Y man nuya'' tüj k''ij
    cheque ri vinük que nquiya'' ta ruk''ij ri jun chic ruvüch dios. Ri Dios ri ketzij
    y ri dios ri xa man ye ketzij tüj.'
  lif-NT: ᤂᤧᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱ ᤏᤢ ᤔᤧᤴᤇᤠᤶᤃᤧᤴ ᤕᤠᤵᤔᤡᤜᤠ᤹ᤖᤧ ᤛᤣᤘᤠ ᤔᤧᤈᤥᤃᤢᤒᤠ ᤁᤧᤖᤧᤰ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤀᤳᤋᤢᤛᤡᤀᤠᤱ
    ᤁᤠᤰᤏᤢ᤺ᤸᤗᤧ ᤕᤶᤒᤠ ᤗᤧᤱᤛᤡᤱᤗᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤀᤡᤱᤃᤠ᤹ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤀᤠᤖᤥ ᤗ᤹ᤖᤡᤰ ᤔᤧᤳᤇᤡᤱᤗ ᤏᤡᤱᤘᤠ᤹ᤑᤢ
    ᤔᤠᤱᤜᤡᤶᤔᤥ ᤗᤠ᤺ᤳᤋᤠᤱ ᤕᤢᤱᤛᤡᤱᤗᤥ॥
  mie-NT: Chi tēe jā jínī ūhvī Yāā Dios cúu dē, de nenda dē contra sīquī ndācá jā
    scúnaní ji yāā ji jíín ndācá jā chíñúhún ji. De xēēn cā sāhá dē, chi jondē cundeē
    dē inī templo Yāā Dios jā íyó Jerusalén, de cāhān dē jā maá dē cúu Yāā Dios.
  san-TIB: ཡཤྩ ཛནོ ཝིཔཀྵཏཱཾ ཀུཪྻྭན྄ སཪྻྭསྨཱད྄ དེཝཱཏ྄ པཱུཛནཱིཡཝསྟུཤྩོནྣཾསྱཏེ སྭམ྄ ཨཱིཤྭརམིཝ
    དརྴཡན྄ ཨཱིཤྭརཝད྄ ཨཱིཤྭརསྱ མནྡིར ཨུཔཝེཀྵྱཏི ཙ ཏེན ཝིནཱཤཔཱཏྲེཎ པཱཔཔུརུཥེཎོདེཏཝྱཾ།
  qve-NT: 'Chay anticristoqa rikhurimunqa cheqaq Diospa contranpi, hinallataq runakunapa
    adorasqan dioskunapa contranpi iman. Hinaspapas chay millay huchasapa anticristoqa,
    Diospa templonman haykuspanmi, chaypi tiyayuspa khaynata ninqa: “Noqallan diosqa
    kani”, nispa.'
  pao-NT: '@see-verse:2TH.002.003'
  cbu-NT: An Isuscha undarari. Apanlleetstam kundartachiya. Nuwamari kasipi átu, kizpur
    mantsir taachiya. Ichinguru yuwaa tputs apanlleempaz ashiru ínakana anootsitam,
    maachi yuwaa tputs ungirtakana anootseewaatstam kundartachiya. Apanllish pangu,
    kizpur wanasirimshish pshtuyaru; Nuwna Apanlltana; nuwaatsimarisha ungirtangasindama
    táchiya Kirístoputsi. Ashiruch uwma ichtaru Isus undarari Kirístoputs kuschiya;
    anumunshat Isus waana kuschiya táshina.
  usa-usa: 'wemá máqtemma aokaq-yátáákómá namuroîq umákena miráinana wemá wenamáárîq
    wenáwîqa múte kéyauyena mi-máqté-qtátááqá mamá táíq kéena wemá Áánûqtuni anó-monoq-naupaqa
    ko maráq máena wemá maará téna tíniye: “kemá Áánûqtumune.” téna tíniye.'
  soy-soy: Uyɛɛ ulɑ́ɑrɔ yɛɛ umɛcirɛ rińtɑɑ́sɛ uu Uléécɑɑ likɔ́ nnɛ́í fómni, uu
    lɛ̃ nnɛ́í kɛ pisoi ɑpi yɛ rinwúlɑ ɑpi yɑ́ɑ́si n tɑkúlɛ̃. Ticuruu u yɛ́ Uléécɑɑ
    kɛyɔ-i lompɔ uú tonɛ yɑrɛ uyɛɛ Uléécɑɑ.
  hui-hui: Ani ibalu wali agalinaga bi pupu wiagane bibahende ngarubi wali agalime
    dama tara taranagaore mitangi buwa mo tene hagane ngarubi Mo Yo Handagane ogonime
    uruni waitigi howa hengedape holebira. Ibuni uruni bibahende bolangua hai howa
    daligaore halu Ngode Datagaliwabenaga andahabi anda puwa, I̱ Ngode Datagaliwabe
    kogoni, lalu dagiani birulebira.
  amf-amf: Agaa haynaar ee hamima ea “barjone” hambhayna wulbee yina goodimbhayna
    wulbeam jibbada kedara yiam bhaabar hayayse Barjosa gazan ooninte dooqayse, “Inta
    Barjone” kida hame.
  quc-NNT: Ri achi ri' kuyak na rib', kub'an na k'ulel che ronojel ri käna'tab'ex
    wi ri Dios, o käq'ijilax wi. Käku'b'i na pa ri nimalaj rachoch Dios, je' ta ne
    chi are Dios. Kub'an na chb'il rib' chi are Dios.
  dob-dob: Yaubada ꞌana saiya ta wate ꞌebe emisa maiboꞌadi ꞌadi saiya, ꞌenega tauna
    ꞌida gituꞌeye be Yaubada ꞌina Anuwa Tabu ꞌenaya ꞌida miyatowa, be ꞌida etoloina
    ꞌatuwa Yaubada.
  wrs-wrs: Himba wohindkokla vrevav manam manam, nomba temba indhanamba alvpa, osva
    memba pina Sesoa, eva nom manimani, ten nom manimani sembayang vinvm Sesoalm.
    Wo no indhanarinikoklava di Sesoana tempelduvra siharava, hevm ondesvhovra, menta
    kata aulav Sesoanonoava.
  mca-mca: Ma' qa' ink'aye'ƚe pa' jukhew uƚ'ax ƚeiƚe' qa' naqsiijkii qu' qi qu' netnek'enhei
    qa' net'ejuyiju'ƚ week pekhewe' wenit'ijets qu' diositse' qa pa' Intata iye, qa'
    ƚ'ejuihifetsi'ij iye week pe' wekwek yejutshenets pe'qu' ƚoqodiositse' qa pe'
    t'ejuyets iye pa' Intata. Ma' qa' nuyifi pe' qi witlijtsitjii t'ejuyets pa' Intata
    qa' na'nipji' pa' witts'oji'la'x. Qa' nit'ij ƚetets qu' ƚakha'ye' pa' Dioosija.
  tzo-TZC: Ti meꞌmulil vinic taje ta scrontain cꞌusiuc noꞌox ti ichꞌbil ta mucꞌ yuꞌun
    ti cristianoetique. Yuꞌun jaꞌ noꞌox ta scꞌan ichꞌel ta mucꞌ ti stuque. Tey chbat
    xchotan sba ta stemplo ti Diose, coꞌol sꞌelan Dios. Yuꞌun ta xalbe sba ti jaꞌ
    Dios ti stuque.
  mya-mya: သူ​သည်​လူ​တို့​ကိုး​ကွယ်​သော​အ​မည်​ခံ ဘု​ရား​မှန်​သ​မျှ​ကို​အ​တိုက်​အ​ခံ​ပြု​၍
    မိ​မိ​သည်​ဘု​ရား​တ​ကာ​တို့​ထက်​တန်​ခိုး ကြီး​သည်​ဟု​ဆို​လိမ့်​မည်။ သူ​သည်​ဘု​ရား
    သ​ခင်​၏​ဗိ​မာန်​တော်​ထဲ​သို့​ပင်​လျှင်​ဝင်​၍ ထိုင်​ကာ​မိ​မိ​ကိုယ်​ကို​ဘု​ရား​ဟု​ကြေ
    ညာ​လိမ့်​မည်။
  gng-NT: U li yé unɛnnɛnd nɛ, kí ye u cɛn' Uwien nin binib pukeh tibont tà kɛ
    nnɔ. U li kɛ̀le Uwien ya duku ni mɔnɔn kí yin uʼba Uwien.
  cbi-NTPO: Tsejtu entsa rukaa, tinaa chachilla Diosve detyañu bain, tsenmin tinaa
    Dioschin juu dejuñu aawa kure' keewaanu deeñu bain, juntsalanu kundaa junu tsuve.
    Tsenmin yaa kayu Diosnu pulla aa baleyu tya' yanu dekeenguisa tyatu, naa Diosa'
    pupunanu yashaba vi' chu', Dios juuñungue dekurekaanu kenu tsuve.
  ikk-NT: O k'a gha a lụsọn mmọn lẹ iyi ọwụlẹ lẹ ihiẹn ọwụlẹ w'e fe efe ọgụn; o k'e
    weshi enwẹn ẹ elu nị ịya kachanrịn wẹ ile, nke wụ nị o k'a banyedẹ imẹ Ụlọ-nsọ
    Osolobuẹ, weri ocho, kpọ enwẹn ẹ Osolobuẹ.
  leu-leu: E i taa tisui a maana mo xapiak aava rabuna ri nanguse e i taa kuus o nane
    ve a pemamolava seri. E vaxa, nane taa laak la lifu lotu sina Piran e i taa nai
    la vepen lava pave e i taa kuus o nane xa a Piran.
  maz-NT: C'e nte c'ü, dya ra ne cjó xe ra ma't'ü Mizhocjimi, ni yo pje nde ma't'ü
    yo nte. Ra tsjapütsjë na nojo, ra tsjapü dya pje ni muvi yo. Nguec'ua angueze
    ra mimi cja o̱ templo Mizhocjimi, ra mama ri ngue Mizhocjimi.
  bod-N: དེས་ལྷ་རུ་འབོད་པ་དང་དད་པའི་ཡུལ་ཐམས་ཅད་ལ་བཀག་འགོག་བྱེད་ཅིང་རང་ཉིད་དེ་རྣམས་ལས་མཆོག་གྱུར་ཏུ་བརྩི་བ་དང་།
    ཐ་ན་དཀོན་མཆོག་གི་མཆོད་ཁང་ནང་དུ་བསྡད་ནས་རང་ཉིད་དཀོན་མཆོག་ཡིན་ཞེས་ཀྱང་ཟེར་བར་འགྱུར་རོ།།
  tca-NT: Rü ngẽma Tupanaãrü uwanü rü tá Tupanamaã rü guxü̃ma i ngẽma Tupanaãrü ixĩxü̃maã
    narüxuwanü. Rü tá naxchi naxai i guxü̃ma i ṯacü i mexü̃ i duü̃xü̃gü Tupanaxü̃
    namaã icuèxüü̃güxü̃. Rü Tupanaãrü tupauca ya taxü̃newa tá nayarüto ñoma Tupana
    yiĩxü̃rüü̃. Rü tá nügü nixu na Tupana yiĩxü̃.
  zpl-NT: Bene quieꞌ neca enu riꞌi cundra ye lunú neca cuendaꞌ Diose nu luꞌcu bee
    bene ulaꞌna lui, nu zucuꞌ ayai liꞌi hasta nú zucui liñi induꞌ Diose, nu ni nú
    necai Diose.
  mbc-NT: 'Mîîkîrîya tamî''nawîronkon napurî yewanmîrî. Moropai inkamoro yentai tîwanî
    kai''ma eesenumenka. Mîîkîrî wanî kupî sîrîrî Paapa pe e''pai tamî''nawîron yentai.
    Paapa pe tîwanîpa kai''ma eereuta kupî sîrîrî Paapa soosirî ta ipata''se'' ya'',
    tamî''nawîronkon esa'' pe tîwanîpa kai''ma. Mîîkîrîya taa kupî sîrîrî: —‍Uurî
    Paapa —‍taiya kupî sîrîrî.'
  ndg-ndg: Hayu nga ywakanaye ywaipuna mwene ywankana Nnongo na chochote cha kiabudiwa.
    Na matokeo gake Tama pahekalu la Nnongo na kuilangiya ywembe kati Nnongo.
  wsk-wsk: Kari uwuta nung mu, anapeya duap duap kaem ko nunga balsan ale nunup perr
    tuiwasan umu biriruwu saparuk ale nu kota numi patawu kualala biya bitirukko.
    Ale nu Kaem ko temple ningi kasu nagu daigok ale numi baluk nu Kaem ma balukko.
  toj-NT: 'Pero ja huinic jahui, coraja xta juntiro oj yab ja sbiil ja Diosi, ma chican
    jas huas sc''uan ja cristiano, mi ni oj bob yaba. Hasta que oj huaj culan ja ba
    yoj stemplo ja Diosi. Ti oj yal ja huinic jahui: ―Quena mero Diosoni, oj chiuc.'
  kkl-kkl: '@see-verse:2TH.002.003'
  tbc-tbc: Tamol an tamolpein sad anut gidigidad adi fidian sad ager, agod melmel
    fidian a tubud igo woŋ ubou ad dile dan sad ager tamol dam imado da. An lo iŋsen
    yaŋan yabisa dop, iŋanen madok aben a Anut san ubou ab lo yan iŋanep, an fo imasip
    igo ibol a, “ŋai mi Anut.”
  sna-sna: Achapikisa uye achazvisimudzira pamusoro pezvinhu zvinonzi Mwari kana zvinonamatwa,
    nokudaro anozvigadza mutemberi yaMwari achizviita Mwari.
  smk-NT: Kuntrawen naya a Dios tan say sarban dios-dios nin itandudo' ran tutawo
    tan sarba ran manraywen ra. Ikwa nay kadiryan na nin mas makapangyayadi' dyan
    say sarba, tan sumrep tan mako ya et nin tumekre' sa Timplo nan Dios nin ibarita'
    nan sya a Dios.
  grc-TCGNT: ὁ ἀντικείμενος καὶ ὑπεραιρόμενος ἐπὶ πάντα λεγόμενον θεὸν ἢ σέβασμα,
    ὥστε αὐτὸν εἰς τὸν ναὸν τοῦ Θεοῦ ὡς Θεὸν καθίσαι, ἀποδεικνύντα ἑαυτὸν ὅτι ἐστὶ
    Θεός.
  gof-WFTW: Asi goynniyabanne xoossayaba ubbaa I ixxananne bana dhoqqu oothana. Hari
    attoshin, Xoossa keethi geli uttidi, “Taani Xoosse” gaana.
  spa-BLM: Se opone y se levanta contra todo lo que se llama Dios o se adora, de modo
    que se sienta como Dios en el templo de Dios, erigiéndose en Dios.
  kyz-NT: Aipoa kũima'e 'ga nipo o'meramũ ae upe. “Je 'ã pãjẽretea futat. Nitywi 'ga
    amũ je 'jawe”, 'jau futatee nipo 'ga. “Pemuoryp kasi maira mũ ne. Ku'jywa 'ga
    miamũ kasi pemuoryw ine. Je etee futar iki je muoryp pejepe”, 'jau nipo 'ga pẽ
    nupe najuejue etee. A'eramũ nipo 'ga awau Jerusareg ipe miamũ futat. Awau nipo
    'ga osou Janeruwarete 'ga mogytaaw ipe wapyka 'gã nowase. “Je 'ã Pẽnuwaretea futat”,
    'jau futatee 'ga awau ae upe. Aipoa mama'e tywera jara 'ga jesaukar ire te nipo
    Janejararete 'ga ruri.
  dao-dao: Mhnama ami jah ngaihe ja ami sawkhahe naküt cun ani naw ia käh jah msui
    lü, ami khana vekia mhnünei law khai. Pamhnama Templea pi lutlang lü ngaw khai,
    amät cun Mhnam ni tia pyenei law khai.
  cya-cya: Lo' xiton yu ña'an ti'i yu 'in nchgaa loo na nu ndlo'o naan ne' lca Ndiose,
    uta scasca na nu ngui'ni tnu ne', tsaya' tiyaa yu cuiya' sten tucua yu ni' lyaa
    'in Ndiose tsaña'an nchca ti' Ndiose, lo' cu'ni yu 'in yu si'yana lca yu Ndiose.
  wrk-wrk: Nanda ngirrawarr Kudkanyi, janyulu balkimirra. Janyulu balanja ngambalanya,
    kurrkunbikanyi ngambalanya waykanyi God ngamanginkanyi kunybanyi jangkurranyi.
    Janyulu balanja ngambalanya, kurrkunbikanyi ngambalanya. Baki yingkamuku, jala
    yalu wajba yalunginkanyi kunybanyi jangkurranyi nanamuku jala yalu miku duja Kud,
    janyulu balanja yalunya marda kurrkunbikanyi yalunya. Baki mili balki yaji janyulu
    yabimba. Janyulu ngankijba kalawuyngkurru nananyina walkurranyina churchina nanaba
    Jerusalem. Janyulu ngankijba kalawuyngkurru, baki janyulu balanja jujambikanyi
    yalunya nanaba barri. Janyulu yanyba, “Ngayu barri Kud. Dujanya ngayu narringi
    Kud.” Nani barri janyulu yanyba jujambawarr jangkurr yalungi. Barriwa.
  nii-nii: Epi kanim kanim, wumb en enim men tok ełmin epi ei, Seisen nge wu kis ei,
    eim epi ombu pei erpi, kis erpi kin, am epi ombu kin, opu orung erpi, ngopu yi
    ermba. Epi ombu pei to mani kindpi kin, eim pupu Gos men ngii owundu ełe nirik
    pupu mołpu kin, ek yi mił nimba; na Gos mendpił moł.
  ign-NT: '@see-verse:2TH.002.003'
  dik-NT: Yeen abï jai kuat kë ye door ëbën, ku yeen abï rot tääu tueŋ këriëëc ëbën
    nhom ke ye door ke cït Nhialic. Abï rot ɣäth tueŋ ku dhɛ̈l Nhialic ku rɛc käk
    ye Nhialic door ëbën. Ku ɣɛ̈th rot nhial ku tɛ̈ɛ̈u rot ciɛl luaŋ Nhialic.
  cac-cac: A jun vin̈ chi' ol yac' oval vin̈ yed' Dios. Ol chichon sc'ool vin̈ d'a
    jantacn̈ej comon dios yed' d'a jantacn̈ej tas b'aj syal sb'a eb' anima. Ol em
    val c'ojan vin̈ d'a yol stemplo Dios, ol yalanoch sb'a vin̈ Diosal.
  tzj-E: Jara' acha ntzelaj na Dios y ntzelaj njelal rwech religión chka', y congan
    nuya' kaja ruk'ij ruyon. Arja' netz'be'a chpam santlaj templo rxin Dios y nucsaj
    ri' com ajni' Dios.
  san-BUR: ယၑ္စ ဇနော ဝိပက္ၐတာံ ကုရွွန် သရွွသ္မာဒ် ဒေဝါတ် ပူဇနီယဝသ္တုၑ္စောန္နံသျတေ
    သွမ် ဤၑွရမိဝ ဒရ္ၑယန် ဤၑွရဝဒ် ဤၑွရသျ မန္ဒိရ ဥပဝေက္ၐျတိ စ တေန ဝိနာၑပါတြေဏ ပါပပုရုၐေဏောဒေတဝျံ၊
  yaa-NT: 'Akka a feronãfãke niyoxõ iskafakĩ yoixii: “Ẽ keyokõi finõa. ‘Na nõko Niosra’
    ixõ mã kĩfimis, nãri ẽ finõa. Akai Niosma,” ixõ ato yoita, nã Nios kĩfiti pexefã
    mẽra ikikaixõ ato yoixii iskafakĩ: “Afaa fetsa kĩfiyamakãfe. Askatari afaa fetsari
    noiyamakãfe. Ẽfi Nioski,” ixõ ato pãraxii.'
  cab-NT: Ligía láganibei Búngiu, liñúraguba lúngua luágu sun cátei le luáguti Búngiu,
    lachǘlürüba gíñe añúura tídan lilígilisin Búngiu, camá jamuga Búngiu ligía, ligía
    guánarügü aríñagati luágu Búngiu lan.
  clu-clu: Magakontra tana sa tanan nga ginasimba kag ginakabig ang mga tao nga dios.
    Kakabigun na nga tana labaw sa tanan nga ginapakadios, kag magapongko tana sa
    sulud anang timplo ang Dios kag magakoon tana nga tana ang Dios.
  swh-ULB: Huyu ndiye apingaye naye hujiinua mwenyewe akimpinga Mungu na chochote
    kinachoabudiwa. Na matokeo yake, hukaa kwenye hekalu la Mungu na kujionyesha yeye
    kuwa kama Mungu.
  tpt-NT: Kalakxkayꞌoyaꞌ tachun yu mispakan tacha Dios y tachun yu toꞌoyakan. Yucha
    kataulaꞌ la ixchaqaꞌ Dios y kanaunaꞌ ni yucha va Dios junita.
  aai-aai: Baise wan i boro sabuw hai god tafah hitumatum hima tekwakwafirih etei
    boro ni’ibih, nabow haw nayara’iyen naatu God ana Tafaror Bar wanawanan narun
    namare taiyuwin god narouw nao.
  sny-sny: God wawero towafi lowe lo lu taune au wisereyeye ape, meni ape lai Owane
    Sitewi werese ani fu arosawiyei. Aiwawe a'i le Owane Sitewi towafi lowe lo etiri
    ani fu arosawiyei. Sosu le apou eiyei, “Ane Owane Sitewi lo wesi wi onurowa. Ane
    Owane Sitewi lo me to'u sahe onurowa. Ane Owane Sitewi wiyeme a'i henerai tepa'asiyei.”
    Peri ape wawero a'i tene! [Dan 11:36; Ese 28:2]
  myy-myy: Jeyaro masa ĩna rʉ̃cʉbʉorise ti tegʉ ñagʉ̃ yiguĩji ĩ. Dios gayere ti tegʉ
    ñari ĩ wajacʉ ñami ĩ. “Yʉ sĩgʉ̃ti ña masa jeyaro ʉjʉ”, yigʉ yiguĩji ĩ. Diore rʉ̃cʉbʉorã
    masa ĩna minijuari wijʉ rujigʉ yiguĩji ĩ. Dios robo bajiro ña rʉogʉ yiguĩji. “Dios
    ña yʉ”, yi rʉogʉ yiguĩji ĩ.
  trc-NT: Dan me se quinachri̱ꞌ soꞌ man cunuda̱nj yaꞌanj, ne̱ a̱ ꞌó rasu̱u̱n se̱ caꞌvej
    rá soꞌ naꞌvi̱j yuvii̱ rihaan maꞌ. Dan me se catu̱u̱ maꞌa̱n soꞌ nuvií noco̱o ca̱yáán
    soꞌ rej naꞌvíj yuvii̱ rihaan Diose̱, ga̱a ne̱ caꞌmi̱i̱ ne̱ soꞌ cata̱j soꞌ se vaa
    maꞌa̱n soꞌ me Diose̱ á.
  cut-NT: Sa̱hn min ne, co ta̱n se nduco nducuahn che rendeva ihyan yavena̱n, redin
    vahn ye Dendiohs. Nde conda̱ se chete ya̱co chahte yahn Dendiohs, ndere cuahndudo
    se che sa̱hn min che Dendiohs.
  bel-bel: які супрацівіцца і выстаўляецца вышэй за ўсё, што называецца Богам ці сьвятыняю,
    так што ў храме Божым сядзе ён, як Бог, выдаючы сябе за Бога.
  zlm-KSZI: Dia akan menentang dan meninggikan dirinya daripada semua yang disembah
    manusia. Dia akan duduk di dalam rumah ibadat Allah dan mengisytiharkan dirinya
    sebagai Allah.
  gdr-gdr: Ɨ ɨtemb gog kesa Negɨrjog Rɨga gejam tamneniny dem komkesa gasa rɨnsim
    re rɨgap godɨm agenairanj ɨ komkesa god ya pɨlwa im re rɨgap kumsos b'amka wuweny.
    Ɨ ton kwa tilenggyam b'uturowas dem onggɨtyam komkesa gasa dɨde god wa pɨlke.
    Sɨ ɨngkaemb ket ton Godɨmna yɨnametɨnd tomis dem, ɨ ket ton tilenggyam pɨtapɨta
    aena ikeny dem da ton re God e.
  vmy-NT: ꞌBa kui xi je sikꞌejña yojore ꞌba xi chꞌo kuetsu ngatꞌare ngayéje xi tsu
    xuta nga naꞌen kuán ko ngayéje xi xuta tsichjire. Kaꞌnda ngaya ningure Naꞌenchana
    kjuaꞌasꞌen ꞌba kio kꞌuejña ꞌba Naꞌenchana kuetsure yojore.
  cmn-FEB: 这样的人以上帝为敌，将自己抬高自己，高于被称为上帝和受人敬拜的一切。他甚至坐在上帝的宫殿中，自称为上帝。
  gmv-RNT: Izikka Xoosse geetetti gooynettiza eeqa xoossata ubbafe bollara bana dhoqu
    dhoqu histizadenne Xoossara eqettizade. Izikka Xoossa Keeththan uttidi bana “Tani
    Xoossa” giidi awajja awajjisana.
  ncl-NT: In lacal molalis pa mochías ilacocolini in niman hué, hual unca Dios. Cayas
    in lacocolini hué pa mochi innojen hual lacames quinmolancuacuetzililo quinami
    inmindioses. Quema, yoje quichías, molalis pa huelitis pa calijtic Dios itiopan
    hué. Lacuajcuamanas, lamachiltitica pampa yihual Dios.
  sua-sua: Ii, ko mnam a venloot to endo, a mhel to endo ner mrua kansgum en mruo
    kam mrua hover en mruo kir kim o vrong tgoluk tgus kam kol E Nut ka ngaekam kun
    mnam E Nut ka maksien. Va ner kaeharom tok, he ksir kim o mia va o gi vrong tgoluk
    tgus ruk mkor E Nut ko o mia ngma totu pum mar. Va ner mrua havae mang en mruo
    kat te, her en E Nut msim tok kat arhe.
  klt-klt: Ámna watá ku ámna náráwa yá ánutu kusák yánáng sákngingngátaráng wa, me
    Ánutu ni pálipuk wa, iháng káyam tángga málámba kutná táng tárut tángga rina rina
    menggoeráng wa iháng hang tinek. Wáina tángga ku Ánutu yan it káungá hánám kinan
    wa kung hang kome tángga átang gu ing meinek, “Nák ku Ánutu.”
  are-are: Altjirraka Leltja Kngarra nhanha era Altjirraka, relhaka turta irrpaltherritjina.
    Era Altjirraka temple-urna irrputjina, era turta ilalhitjina era altjirra namanga.
  gai-gai: Te, ma an reikca meikramtaɨra tutpemb rɨmbɨtca mbendeirenanmo, muruŋa puŋndamootta
    moca, mina an reikmo ndorita mɨrpembraraiŋ topnandet. Na ma ndo, ma paŋan garura
    monande, na ma ndona imo aŋgɨ ŋgepnande, na an reikmo muruŋa mo iriknandet. Ainda
    moca ma Raraŋ Aetaniacna Kaca mbiraca eac te, ma kammo gainda wiwitinandet, “Aku
    ndo, Raraŋ Aetaniac.”
  qvm-NT: Anticristo shamorga manami munangatsu ni Diosnintsita ni imatapis runacuna
    adorananta, sinöga quiquilantana adoranantami munanga. Tsaynogpis Dios-tucushpanmi
    Jerusalén templuman yaycur jamanga lapanta mandananpag.
  chz-NTPS: Hi̱ˉ heꜘ läꜙhnøøꜗ llaˉdsëëyˋ kihˈ Dio hiꜙ kihꜗ läꜙjëꜙ heˉ jmeeꜙ dsaˉ jʉʉhˉ
    kihꜗ. Jmä̱ä̱yꜗ hñiiyꜘ jø̱ø̱hˈ kihꜗ jeeˊ läꜙjë̱ë̱ꜙ, läꜙji̱i̱hˈ gyayꜙ nehꜙ gwahꜙ
    kihꜗ Dio, jmä̱ä̱yꜗ hñiiyꜘ läꜙko̱o̱ˉ Dio.
  kmu-kmu: Mukia yamona vayamoya agima alisaga nehuya Anumayati maine. huyama hisaya
    yafena ani Kefo Kanomoa Afa ya kana yane. huno kame humateteno ala mono nopi haino
    siale maineno Nagaya nagainia Anumaya Kotina mainoe. huno hugahie.
  ood-NT: '@see-verse:2TH.002.003'
  lbm-lbm: ऊ विरोध करय हय, अऊर हर एक सी जो हर एक ईश्वर यां पूजा की चिज को विरोध करय
    हय, अपनो आप ख ओको सी बड़ो ठहरावय हय, यहां तक कि ऊ परमेश्वर को मन्दिर म बैठ क अपनो
    आप ख ईश्वर ठहरावय हय।
  ncj-NT: 'Yehhuatl in aquin teixnamiqui in Dios huan mohueyichihua iixpa nochin tlen
    monotza Dios, quihtosnequi nochin tlen quimahuestilisque in tlacamen. Huan ijcon
    motlalis ihtech in tiopan den Dios, in canin ilohuac Dios. Huan quihtos: “Nehhuatl
    niDios.”'
  yuj-yuj: Mao arop lotu i konap ankank ponankor, tá arop Kwaromp ankankrá nɨnɨk nap
    ponankor kwe-sɨrarea, námokuráp eran narek papria, Kwaromp lotu nap tokwae mek
    akwapá tankria sérrá, “Ono támao ono Kwarono.”
  kto-kto: Eva, irie migana la eba nekaroala ga mirier inamaniap ganam la mime meivam
    morowap maiam ga mime lotu me mai. Eba tevienang ga onang na luguan ila kakani
    o lotu ang Morowa, ga eba ovaikang ties gare ro, “Turuo kan la turuo Morowa.”
  gmv-NT: ኢዚካ ፆሴ ጌቴቲ ጎይኔቲዛ ኤቃ ፆሳታ ኡባፌ ቦላራ ባና ꬎቁ ꬎቁ ሂስቲዛዴኔ ፆሳራ ኤቄቲዛዴ። ኢዚካ ፆሳ ኬꬃን ኡቲዲ
    ባና “ታኒ ፆሳ” ጊዲ ኣዋጃ ኣዋጂሳና።
  por-BLT: Ele é o inimigo de Deus e, orgulhosamente, será contra tudo que é considerado
    divino e contra tudo que é adorado. Ele até mesmo se colocará no Templo de Deus,
    afirmando ser Deus.
  stp-NT: Dɨɨlh jum aagidhaꞌ nar Dios kaꞌ dhiꞌ dhi maaꞌnkam jix buam tomaatɨm, pu
    ja tɨtdaidhaꞌ gu jaꞌtkam nam dai guiꞌ pɨx ba daandaꞌ, na guꞌ sap cham tuꞌ jumaip
    jix jaiꞌch kaꞌ na bhaan jup tu tuiꞌkaꞌ bɨɨx na jɨꞌk tuꞌx chu jaiꞌch. Miꞌ paiꞌ
    jax chuꞌm chiop ɇɇji bɨɨpɨꞌ dɨr daakat bhaiꞌ ba tu ja aꞌgiꞌñdhaꞌ gu jaꞌtkam, sia
