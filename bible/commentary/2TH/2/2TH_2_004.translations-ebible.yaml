  hin-2017: जो विरोध करता है, और हर एक से जो परमेश्वर, या पूज्य कहलाता है, अपने आपको
    बड़ा ठहराता है, यहाँ तक कि वह परमेश्वर के मन्दिर में बैठकर अपने आपको परमेश्वर
    प्रगट करता है। (यहे. 28:2, दानि. 11:36,37)
  wol-KYG: Kooku mooy jànkoonteeka damu ci kaw mboolem lees di wooye yàlla, mbaa lees
