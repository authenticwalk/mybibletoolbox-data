    zoa latje che Dios, na' gon kwine' ka Dios.
  mek-mek: Egaꞌina kina aemai koa kai, laomai apala gome auga, Deo agekaisapua ageifa
    papiau kapa maꞌoai Deo keoma, ke keau afagainiꞌi auꞌi maꞌoai ekaꞌegainiꞌi ageoma.
    Ega koa agekapa agelao papiau Deo keau afagaina eꞌagai agekoko, Deo afugai ageagu
    kai, papiau maaꞌiai ifo deo auga ageifafoua.
  aey-aey: Uqanel culaimei ceteh cunug dana age tibud egina, ceteh cunugnu dana age
    cuha fegina uqa agenu teiigian. Odocob uqa Anutna tempel dunuh limei Anutna cabal
    bilecna bilimei madi, ija Anut, igian.
  urd-GVH: वह हर एक की मुख़ालफ़त करेगा जो ख़ुदा और माबूद कहलाता है और अपने आपको उन
    सबसे बड़ा ठहराएगा। हाँ, वह अल्लाह के घर में बैठकर एलान करेगा, “मैं अल्लाह हूँ।”
  ycn-ycn: 'Chapú huani péchuri caja ri''imajica Tupana nacú. Uncá rihuátalaje Tupana,
    Tupana yale, Tupana puráca''alo caje. Uncá caja rihuátalaje nacaje jenami, napechu
    i''imacare nacú: “Huachi''ináricana ricá” que. Uncá caja rihuátalaje ajopana yucupere,
    nemacare nacú: “Huachi''ináricana yucuna ricá” que. Marí que la''ajeri ina''uqué
    ri''imajica, uncale rihuátalaje napechu i''imacá apú nacú. Rinácuja calé rihuata
    napechu i''imacá palá. “Ajopana chaje huani ripechu,” que rihuátaca nemacá rinacu.
    E caja rimujlúca''aje Tupana ñacaré chojé. Re riyá''ajo. E rimaje rinacuhuá: “Tupana
    nucá” que.'
  djr-djr: Bala ŋayi dhu ŋuriŋiyi Ŋoy-burrpuynydja yolŋuy ḻikandhu-ŋurrkuŋun warrpam'nha
    yan ŋunhiyiny mala ŋunhi manymaktja mala ga dhuyuny. Bala ŋayi dhu gi ŋunhi nhininy
    ŋunhala God-Waŋarrwala Dhuyuŋura Buṉbuŋurnydja, ga lakaranhamirrnydja ŋayi dhu
    gi ŋunhi biyakun yanbi ŋayin God-Waŋarrnydja.
  kvg-kvg: 'Ndego ezoqa soqaqape, Mbumbukiam-gé qaqa ezoqam ndǿgoát. Neka ndego
