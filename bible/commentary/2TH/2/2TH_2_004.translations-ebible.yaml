    ndioo cuu run.] Chacan cuu cha cua quihvi tahan run tichi ve ñuhun ra Ndioo, ta
    cua cati run ti Ndioo cuu run. [Tacan, ta sa cua queta quivi cua quichi ra chahnu.]
  srq-NT: Aque ra Dios resenda ucuãyã tuchɨ. Dios abe ucuãyã tuchɨ rae. Dios chuchúaa
