    Yaa ve 'e 'fli man 'nan, 'yɛɛ cɩ Bali -a.
  fuh-BKF: Wo o ganyo Laamɗo. O mawninan hoore makko e dow huunde fuu ko rewetee hono
    wo Laamɗo naa ko sujidantee, faa o jooɗowoo ley suudu Laamɗo. Noon o wiirata kanko
    e hoore makko wo o Laamɗo.
  arl-NT: 'Nojuacuajaari Pueyaso paraca. Nojuajaari puetunu pueyajanaa tenujunutaniya
    maja nojori tojiniuria Pueyaso, pueya shipinijiosano nojori pueyasohuara nojori
    tarinitianurajuhuaj. Nojuaja cutaraari tama na cuaqueyajaaja jiyatenutaniya juhua
    Pueyasora. Pueyaso Secojojua tiajinia cajiniutianiyari, Jiyaniijiajanaa cajitiujinia.
    Jiyacari sequenutaniyari: “Janiyacuajaari Pueyasoni”.'
  ziw-ziw: Uyo nahige chila chintu wantu wakuchitanga mnungu hegu wakuvikila nekweze
    mwe vyose. Uyo naite hata kwingila mwe nyumba nkulu ya Chohile na kwikala umo
    na kwetanga mwenye Chohile.
  grc-TR: ὁ ἀντικείμενος καὶ ὑπεραιρόμενος ἐπὶ πάντα λεγόμενον θεὸν ἢ σέβασμα, ὥστε
    αὐτὸν εἰς τὸν ναὸν τοῦ Θεοῦ ὡς Θεὸν καθίσαι, ἀποδεικνύντα ἑαυτὸν ὅτι ἐστὶ Θεός.
  nag-nag: Etu tai he ase jun nijorke uthai diye aru Isor laga naam aru Isor ke aradhana
    kori bole thaka ki ase sobke bhirodh kore. Etu pora, tai Isor laga mondoli te
    jai kene ta te bohi jai aru nijorke Isor koi kene dikhai.
  eng-OEBCW: He is the adversary of everything that is spoken of as a god or as an
    object of worship, enthroning himself in God”s Temple claiming to be God!
  knj-NT: Oj tit sjowal yin masanil tzet chi al-le oc diosal, c'al yin jantaj tzet
    bey chi yal sba ánima, masanta' oj octoj chotan yul stemplo Dios, catu' oj yalon
    oc sba diosal.
  deu-1912: der da ist der Widersacher und sich überhebt über alles, was Gott oder
    Gottesdienst heißt, also daß er sich setzt in den Tempel Gottes als ein Gott und
    gibt sich aus, er sei Gott.
  san-PUN: ਯਸ਼੍ਚ ਜਨੋ ਵਿਪਕ੍ਸ਼਼ਤਾਂ ਕੁਰ੍ੱਵਨ੍ ਸਰ੍ੱਵਸ੍ਮਾਦ੍ ਦੇਵਾਤ੍ ਪੂਜਨੀਯਵਸ੍ਤੁਸ਼੍ਚੋੰਨੰਸ੍ਯਤੇ
    ਸ੍ਵਮ੍ ਈਸ਼੍ਵਰਮਿਵ ਦਰ੍ਸ਼ਯਨ੍ ਈਸ਼੍ਵਰਵਦ੍ ਈਸ਼੍ਵਰਸ੍ਯ ਮਨ੍ਦਿਰ ਉਪਵੇਕ੍ਸ਼਼੍ਯਤਿ ਚ ਤੇਨ ਵਿਨਾਸ਼ਪਾਤ੍ਰੇਣ
    ਪਾਪਪੁਰੁਸ਼਼ੇਣੋਦੇਤਵ੍ਯੰ|
  nob-LB: Han er Den lovløse, som skal trasse alt som er hellig og har med Gud å gjøre.
    Han skal ta plass i Guds tempel og påstå at han selv er Gud.
  ntj-ntj: Tjiinya wati walykunytjilpa palyalpayilu panypurangkulalpi watjalku, “Warta
    purli pupakatirra warlkuranytjanya yarla, paluru. Tjinguru Mama Kuurrnga-ya mayura.
    Ngayulu-rna palunyatjinta munkarra nyinarra.” Watjalku wantirralpi tjarrpaku Mama
    Kuurrku tjurrtju purlkanyangkatarrartu nyinakatirralpi yungarralunku watjalku
    Mama Kuurrnganyu nyinarranytjalu.
  sxb-NT: Omuntu omwoni oyo aaza okulowa kandi aaza okuitumbula no okuigingirizia
    omwene kungulu okukira ekintu-ukintu ekietwa mbwe katonda namba ekisawua. Kutio
    aaza okuikala ku entewe eya mu *ekaalu eya Katonda kandi aaza okuieta omwene mbwe
    ni iye Katonda.
  nhu-NT: Ɛ̀ nu wvú wvù nu ke ebense ɛkolɛ kew emum ekicine lo fiɛɛ ficii fì bó teŋe
    lɛ nyo' kɛnɛɛ fì bó bunlee fí. Nonɛn, emum egɛn eley eshii yew ncese Nyo' le emum
    eteŋe ɛkolɛ kew lɛ ɛ̀ nu wen Nyo'.
  row-row: Ana nananaru ao na lenaꞌ basa lamatua raefafoꞌ, ma labꞌan basa saa fo atahori
    songgoꞌ ra. Sambe ana masoꞌ nisiꞌ Lamatuaꞌ Ume Hule-oꞌe Huun, ma toꞌo tendan oi,
    “Au ia, Lamatualain!”
  msy-msy: Bizir gumaziba ziaba feba ko dar bora ghaze men godba o men aseba, a dar
    apanimɨn ikiam. Egh a uabɨra uan ziam fɨva egh a bizir kaba bar da dɨkabɨragham.
    Egh a Godɨn Dɨpenimɨn aven daperagh ikɨva kamaghɨn mɨkɨmam, “Kɨ uabɨra God.”
  agg-agg: Moaruwai hohoanɨmoyumbü ra ai muŋguambo moatükunɨ ranahambo nindou ai hohoanɨmo-yahündowohü
    dükarɨhi god sei-arɨhündɨ ranahambo ai hürütündarümbui. Ranɨ-moatükunɨmbo ‘moanane’
    mbüsühɨ ahandɨ fimbo yaŋgɨrɨ adükar-ane mbüsümbui. Ai Godɨndɨ worambe nɨmandümbo,
    ‘Ro God-anahɨ,’ mbüsümbui.
  ptp-ptp: Lêc xomxo nipaên tyo ob val le seac lê, lêc vông vevac vô Anutu nôn dɨ
    anutu baba wê xomxo vaci vɨnoo ge hɨxôn susu ngɨbua vɨhati yang, dɨ ob yong ici
    va lê ên nêbê i tu levac dɨ luu susu ngɨbua vêl. Om ob la vac Anutu xumac ngɨbua
    dɨ la dô dɨ kɨtyoo xomxo ên nêbê, “A ga a Anutu tyo mêga.”
  nak-nak: La Tahalo La Vareagilale, eia ge vauru sekela lou eia, eia veia eia sekela
    moli uru, eia veia la valalua me hatavivile ge lotu tavu moli eia. Mai alele,
    eia ge goio ge pou te la luma la lotu ale uru oio e Ierusalem, eia ge veia eia
    La Tahalo Uru. Me la irovilala te la tapasi la haro eia mai alele.
  lbb-lbb: Ir harum na warwara ana ututnala rop ning a tarai la atong la mang a godla
    pa la lotlotu tetek la, pa ir aitna pas i ot, pa ir kes ana rumai a artabar ane
    God, pa ir atatai onoi mang i ot e God.
  kan-2017: ಯಾವುದು ದೇವರೆನಿಸಿಕೊಳ್ಳುತ್ತದೋ ಯಾವುದು ಆರಾಧಿಸಲ್ಪಡುತ್ತದೋ ಅದನ್ನೆಲ್ಲಾ ನಾಶನಕ್ಕೆ
    ಅಧೀನನಾದ ಆ ಪುರುಷನು ಎದುರಿಸಿ ಅದಕ್ಕಿಂತ ಮೇಲಾಗಿ ತನ್ನನ್ನು ತಾನೇ ಹೆಚ್ಚಿಸಿಕೊಂಡು ತಾನು ದೇವರೆಂದು
    ಘೋಷಿಸಿಕೊಂಡು ದೇವರ ಗರ್ಭಗುಡಿಯಲ್ಲೇ ಕುಳಿತುಕೊಳ್ಳುತ್ತಾನೆ.
