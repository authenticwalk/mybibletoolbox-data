  fra-SBL: Il s'oppose et s'élève contre tout ce qu'on appelle Dieu ou ce qu'on adore,
    de sorte qu'il s'assied comme Dieu dans le temple de Dieu, s'érigeant en Dieu.
  yka-yka: Aˈa inin bantahanne kēmon pagtuhanan duk kēmon sinambahayang weˈ manusiyaˈin.
    Palangkewne dinen amban siye kēmon duk sampay dem langgal Tuhanin pī iye ningkoloˈ
    duk paˈinne weˈ iye Tuhanin.
  mle-mle: Kidi duw di dikidi kapa saam kirasikuw, diki mawul wakila miyawa duw taakw
    di dikidanik gaba maaj sukwudakik wakuw, di tasakwukidadiy adiy miyawa miya kayikawa
    adiy miyawa duw taakw gaba maaj sukwukwadanadiy jaav di dikidiy mama nib tidakikik.
    Atawa kwurin napakuw, di ata God dikidi wiyaam daan rikuw-ab miyawa duw takwak
    suwaal takakidadiy, “Wun-adiwun God,” waan.
  shp-NTPO: Nato joni riki, jatíbi ja Diossen jawékiboki, iamax ja rabiti jawékiboki
    jakonmaatai. Jaskatira iti iki, ja Diossen xobonko jikixon ibotaanan, ea riki
    Dios ikibo ikí.
  aom-aom: 'Bövie namiromo jöe majahuiromo uöꞌëꞌe: Jemëhu bövie biseꞌe ahoꞌo God höromo
    rajëhijarujoho vuonugoꞌi na gemu börömoho hö uehorovevorëjo. Ëhi uöromo God-are
    osa börömore vaꞌo hiromo majahuiromo uöꞌëꞌe: Aviae na God jevajëjo. Ëhi ëꞌiramu
    ë hesi ijonö Badare majaho rueꞌëꞌe.'
  geb-geb: Ana zɨv, mbarɨvi gu tori, ana panan nta kegɨrga. Ana maaŋ muuŋv, fhura
    ndikndigɨp nduara wo zɨ ndiv vun kuamkuagi bigi, ana zam nta mbevarga. Ana maaŋ
    muuŋv, Fhe Bakɨme Phena vhen ŋgirgɨp perav, khaŋ suanga, “Gu nduara Fhe Bakɨme
    ma.”
  bsj-bsj: wo co niwo kabe, cowo kungdor ceroti fiye kwab ci com kwama tiye ka-nge
    wo ci bwentang tiye. maka konyo an yeram fiye kwama wiye ki togki co kwama.
  cak-cak: Ri achi ri', ronojel ri ni'ix Dios che y ronojel ri niyo'ox ruk'ij coma
    ri vinak, rija' xticataj chirij y xtunimirisaj-ri' pa ruvi' ronojel. Hasta xtoc
    pa racho ri Dios y xtitz'uye' chiri', achel can ta ja rija' ri Dios, y can xtuk'ebaj-ri'
    chi Dios.
  chf-NT: Ni winic jiniba, ni mero ajcherajtanäba, u xe u jule' uba tuyac'o Dios,
    y tuyac'o upete jini u c'änti'canba. U xe u t'äbsen uba ixta que c'otic tä chumtä
    tama ni noj ch'u'ul otot ta Dios, u yäle' cache' une chich ni Dios.
  tlf-tlf: Kale minte Kamogim Yesus iyo tilin-tem bom-salata, God imi weng kwaasulemin
    miit kayaak beyo God iyo dupkege-bom-nala e, unang tinum imi men amem min, mufekmufek
    aman duga-e-bilip uyo, alugum titul weng baga-e-bom no ke-bom-nala e, ilami win
    uyo kufu-bom unang tinum iyo baga-e-bom, “Nita alugum god bilip iyo imkan kesi
    o,” agan-bom-nala e minte, atin ki kuguup mafak ku-nala e, te tam Jerusalam God
    imi ulotu am miton uyo tam God imi abiin amem kugol ton-bom, “Niyo God o,” agan-bom
    no keman-tema ko.
  piu-2006: Katutjaku yunytjuwiya paluru walytjangku kulilku, “Yaṉangu tjuṯangku wiya
    Katutjanya puḻkapungkunytjaku. Katutjanya nguwanpa tjuṯa kutjupaṯarra wiya tjana
    puḻkapungkunytjaku, ngayunya kutjuya kulira puḻkapungkunytjaku.” Palulanguru Katutjaku
    tjaatji tiṉangka Katutjaku yunytjuwiya paluru yankula nyinaku. Nyinarra yaṉangu
    tjuṯangka ngunytjinytjunku yalatji, “Ngayulu Katutjanya yilta nyinanyi, nyurrangarri
    ngayunya kutju puḻkapungkunytjaku.”
  poh-NT: maj reꞌ cꞌacharel reꞌreꞌ naructic chi rikꞌormojic chi kꞌe̱ꞌ woꞌ rinimal
    rilokꞌil chiwach rilokꞌil i Dios, on chiwach rilokꞌil take tzꞌakoj tiyo̱x lokꞌomaj
    wach cuꞌum toco̱m chic cꞌacharel. Maꞌ xa reꞌ ta reꞌ riwi̱ꞌ chi naricꞌulum tiꞌcꞌaxic,
    jeꞌ laꞌ woꞌ ruꞌum chi nok tzꞌuklic chic chipam i yeꞌa̱b wilic chipam i Lokꞌ laj
    Pa̱t reꞌ nlokꞌonjic wi̱ꞌ wach i Dios, reꞌ cꞌacharel reꞌreꞌ maꞌ xa reꞌ ta naricojom
    ri̱b chi quijelow-bal take pa reh chic tiyo̱x nquilokꞌej wach take cꞌacharel jeꞌ
    laꞌ woꞌ naritzꞌakam woꞌ ri̱b chi reꞌreꞌ til Dios. Ar aj ruꞌ, reꞌreꞌ maꞌ xa ta
    naritakꞌa̱b rikꞌormojic chi maꞌxta chic riyeꞌeric quilokꞌil take tiyo̱x lokꞌomaj
    cuꞌum take cꞌacharel, jeꞌ laꞌ woꞌ naritakꞌa̱b woꞌ rikꞌormojic chi maꞌxta chic
    riyeꞌeric rilokꞌil Dios.
  tue-tue: Cʉ̃ʉ̃ Cõãmacʉ̃rẽ, teero biiri niipetire basocá padeoré maquẽrẽ boorígʉdaqui.
    Cʉ̃ʉ̃ dícʉre padeodutígʉ, “niipetira nemorṍ ʉpʉtí macʉ̃ niiã yʉʉja” jĩĩgʉ̃daqui.
    Cõãmacʉ̃wii Jerusalén niirí wiipʉre dui, “yʉʉ Cõãmacʉ̃ niiã” jĩĩgʉ̃daqui.
  bjp-bjp: In tapiek arae tuui ke God turan foron tier tikii sabin ae fanu ri foteng
    ri la ini foron god ke ae ri lotu la unaisri ma ik falaumet u tom. In kiis na
    Felun Tunmapek ke God, ke ik use u le, i tom e God.
  xon-xon: U ga yii Uwumbɔr, ni ŋiwaa, ni tiwan nimɔk binib dii ni na. U ga nyuŋ ubaa
    ki jer ni mɔmɔk, ki ga kal Uwumbɔr Aadichal ni, ki len ke uma le ye Uwumbɔr.
  tzo-ZNT: Ti vinic chcale chopol chil mi quichꞌojtic ta mucꞌ ti Rioxe, mi santoetic,
    mi cꞌusitic yan, yuꞌun stuc noꞌox tscꞌan ichꞌel ta mucꞌ. Ch-och chotluc ta yut
    mucꞌta templo ta Jerusalén yoꞌ bu scꞌoplal ch-ichꞌe ta mucꞌ ti Cajvaltique. Jaꞌ
    tspꞌis sba ta Riox stuc ti vinique.
  mpm-NT: Nduu ñaꞌnu chaa un nuu maa Yandios, ti ndondaa da sɨkɨ ya, chi kachi da
    ja maa da kuñaꞌnu xaan ga ja kuu maa Yandios. Ti na kunchañuꞌun yɨvɨ maa da. Ti
    taꞌu da jniñu taka nuu ñuyɨvɨ ja na kunchañuꞌun yɨvɨ maa ɨɨn ni ga da naa i, chi
    tukaa ga kuaꞌa da jnuꞌun ja kunchañuꞌun yɨvɨ savaꞌni ga santu. Ni tu kuaꞌa da
    jnuꞌun ja na kunchañuꞌun yɨvɨ maa Yandios chaku ya kancha andɨvɨ, chi kachi da
    ja maa da kuu Yandios. Nukoo da ini veñuꞌun Yandios, ti taꞌu da jniñu nuu nɨ tuꞌu
    ñuyɨvɨ. Ti siaꞌan xndaꞌu da yɨvɨ naa i.
  ots-NT: Car cja̱hni‑cá̱ da ʉhui ca Ocja̱ ca ntju̱mʉy i bbʉy, cja̱ co hne̱h cʉ i
    tsjifi cjá̱a̱ cʉ i i̱htzibi yʉ pe dda cja̱hni. Da ccahtzi yʉ cja̱hni pa jin da
    hñemejʉ ca Ocja̱ ca ntjumʉy i bbʉy, ni digue cʉ ídolo cja̱ co cʉ pe dda cosa cʉ
    i tte̱me̱. Car cja̱hni‑ca̱, da jion car manera ja drí tti̱htzibi jøntsjɛ guegue.
    Da ñʉti pʉ jár templo ca Ocja̱, du mi̱h pʉ, da xih cʉ cja̱hni guejtsjɛ guegue
    Ocja̱.
  hoy-hoy: आव दुष्ट मंळसा विरोध माळतान, अदिक हर ऊंद से जो ईश्वर उन या पुजा अन वस्तुगोळ्द
    विरोध माळतान, तान तान इक अदुर से धोळ्द ठहरूस्तान, ईल ताका कि आव परमेश्वर उन मंदिर
    दा कुर्तकु तान तान इक ईश्वर कहलुस्तान.
  amo-amo: Amere ulenge na gnanti litime kitine ni le imon na idin yi chu Kutelle
    sa idin tumzun inin kitin, a sosin nya kutii kulau Kutelle adin yenju litime nofo
    Kutelle.
  pjt-pjt: '@see-verse:2TH.002.003'
  cwe-cwe: Yeye kezalema chinhu chochose chiya wanhu chowochitanga kuwa ni mulungu
    hebu chowochitambikila na kuchika uchanyha ya vinhu vose. Yeye kezahita mbaka
    kwingila muna Ikaye ya Mulungu na kukala umo na kuitanga yeye mwenyewo Mulungu.
  daa-NT: Gem ŋaar-ak adine. Ŋaa jaale ziy a ŋaar di tatik min gamin okin̰co kuuk
    gee ku duniiner koliy Buŋ ho kuuk ŋu abdiyiyo nam meen̰ji oki ɓaay un̰je ɗo *ger
    ka Buŋdi ho ŋaa kaawe a ŋaar kat Buŋ.
  mlp-mlp: Ari mat gunun othasaqta na bo gwahtiqeq in og kab nagah zawayta mataw giwazinad
    ginan ‘i gigo god’ haqad gibin iluwayta nagan bunmo gihar tinegdaq. Gihar negad
    inmo ahol abin iluwad in nagah gisesta nagan bunmo gibayid woqsa in ahaqenib tiqiy
    bug daqay. Ad in God ago Tempel aduganib gwahtiqeq in ago marorgo ban emeq osad
    teq in bilaqdaq, Ne gigo god yaqmo kawa haqdaq.
  ape-C: Aria anudok yoweinari anan ta nutuk ananin nyeigur nyuto iruhw aria nukri
    ihishmorim arpesh ta shukutukuk Iruhin nini eneshenesh warehos shuni yoweishi
    sagabehos shuni warenab douk arpesh shegremab bani rohwimi god omi shape shenek
    lotumesh iri aria shutuk ananin atin nyeigur nyuto iruhw. Aria anan ta nuwish
    Iruhin ananit debeiti urupat aria nupe nunek rohwumesh nukri anan atun abom douk
    Debeini Iruhin.
  bgs-bgs: Tô dì pa supakan, musig sikandin ka Manama, asta pallayatán din tô sarili
    din tun ta langun na ágmanaman asta tun ta mga ágpangadapán, su mahu sikandin
    tun ta templo katô Manama, munsad sikandin, asta kumagi na sikandin tô Manama.
  faa-faa: Koaretaena Aporoane Yasuaki kakaro yunuraka rekeakosapo. E ipi yano motosa
    makáraraka someraka, “Kotiane soko, arirakano makata metakira suane repo mafanaraka,
    aíyaka kekererape pusua makatane, nōmo marokesapo.” Aíyaka kotafe someaka, ipi
    pukua Kotimo apea kake someraka, “Kakaro Kotiane anopo,” aíyaka kotafe somehokosapo.
  kik-kik: Nĩagokĩrĩra na etũũgĩrie igũrũ rĩa kĩrĩa gĩothe gĩĩtanĩtio na Ngai na kĩrĩa
    gĩothe kĩhooyagwo, nĩgeetha aikare thĩ kũu thĩinĩ wa hekarũ ya Ngai, agĩĩtuuaga
    atĩ we mwene nĩ Ngai.
  cap-NT: Jalla niiqui c̈hjul yooznacquiztanami juc'ant tucquin cjis pecaquic̈ha.
    Niz̈aza ultim werar Yooz quintrami, niz̈aza z̈oñiz̈ paata yooz quintrami aptasaquic̈ha.
    Niz̈aza tjapa tii muntuquiz amtitanaca quintra aptasaquic̈ha. Niz̈aza nii ana
    wal z̈oñiqui, “Wejrtc̈ha chekan Yooztqui” cjequic̈ha. Werar Yooz timpluquinpankaz
    julznaquic̈ha Yooztakaz.
  ksr-ksr: Tuarenjeŋ Toya iinoŋ jaba-arambaraŋ ama aŋaa selia momboga meŋ ubaa. Ejembanoŋ
    iwoiwaa waeya meŋ mepeseeŋkejuti me qata beŋ qajuti, iinoŋ mono ii kuuya uŋuuguŋ
    selia meŋ uma laligowaa. Kaaŋa laligoŋ Anutuwaa jiwowoŋ jigonoŋ uma jiŋkaroŋ duŋa
    koma “Anutu koloojeŋ,” jeŋ kantri kuuya galeŋ koma nonoma laligowaa.
  eng-TNT: 'which is an adversarie and is exalted above all that is called god or
    that is worshipped: so that he shall sitt as God in temple of god and shew him
    silfe as god.'
  sbs-sbs: Uzu njeye yo kana nisana ni kuli nyamuna mwine cha kulwisa zonse zi sumpwa
    Ireeza kamba zi lapelwa. Chelyo i baka, wi kaala mwi itempele ye Ireeza ni kulibonekisa
    ubu nje Ireeza.
  sue-sue: Nu ami tama nuso puro wititinoise nena ema meni bowi inowera, o nena ema
    meni “Tua” asinowera awa dapikarago iwo inoise puro osero tepo wamunoya awa. Ago
    wero witiro Anutura ibu bamu amira arumuro itise amire nu nutope samunoya awa,
    “Nama Anutu awa.”
  fra-NCL: l’adversaire qui s’élève contre tout ce qui est appelé Dieu ou honoré d’un
    culte, jusqu’à s’asseoir dans le sanctuaire de Dieu, et à se présenter comme s’il
    était Dieu.
  snn-NT: Riusu ba'iyete, si'a bain bojojën guguriyete, ja'anre beoru ai gu'ayereba
    gu'aye caji. Si'a bain ta'yejeiye ëjaguë'ë yë'ë caguë, Riusu huë'ena cacani, Riusu
    jëja guëna seihuëna bëaye'ru bëani, Riusureba'ë yë'ë caguë, si'a jëja quëaguë
    ba'ija'guë'bi baguë.
  atb-NT: Haú yuq gi, Garai ga noqkuq huî é zè lhunglháng lé htuq htíng luî, haú pé
    banshoq é htoq má yhânggùng yhang lhoq gyaú yû râ nghut lhê; haû mù luî, Garai
    Gasâng é noqkuq yhûm má zung to luî, yhânggùng yhang Garai Gasang nghut lhê ga
    taí râ nghut lhê.
  cek-AK: To kami mah loe Sithaw kawk kami hoi Sithaw bok kaminawk boih to koeh ai,
    angmah hoi angmah to Sithaw pong kasang ah amkoeh; anih loe Sithaw ih tempul ah
    Sithaw baktiah anghnut moe, Sithaw baktiah angsahcop kami ah oh.
  bkd-bkd: Agsupaken din daw agpalabawan din sa bisan inu ha agsimbahen hu etaw daw
    agpinuu haena duun hu Timplo hu Dios daw umikagi ha iyan en Dios.
  ctu-76: Jini mi quej i contrajin Dios yic'ot pejtyel mu' bʌ i ch'ujutisʌntyel. Jinic
    tyo mi quej ti buchtyʌl ti ñuc bʌ templo i cha'an bʌ Dios che' bajche' mi Diosʌch.
    Mi quej i lolon cuy i bʌ ti Dios.
  lac-NT: 'Bin u ca'' xac'' tu bʌj tu cotor a ba'' c''ujinta''b ten winic cax jach
    C''uj, cax tus c''uj. Bin u ca'' u p''astob quire'' bin u ca'' ya''arej: A teno'',
    jach caremen, arayo'' mʌ'' c''ucha''an yorob teni'' quire'' jach manan caremen
    ateno''. Bin u ca'' ocar cutar tu japnin naj tu cu naj c''ujinticob C''uj u winiquirob
    israel soc ya''aric: A teno'', quij, jach c''ujen'' soc u c''ujinta''r ten mac
    tu cotor.'
  xla-xla: Ya꞉tapo ya꞉skamu hamhetamama opata sisiyelalo god hapulomaye batalimana
    depame hatlo ya꞉ tlo ka꞉dena depo di dla hamhetlepe. Epammama ya꞉tapo tame God
    ya꞉ aiyalma aya dla polomama ya꞉skamu ya꞉ye ikadepe Godpo dlepe.
  xav-NT: 'Ta hã, ''Re ĩhâimana u''âsi mono upana waihu''u pese newa, ãma ''re ĩdawata
    za''ra mono norĩ hã te za dawi wẽ''õ za''ra, ta norĩ ãma ''re dawata za''ra mono
    tõ da oto. Romhâiba hã te za duré dawi wẽ''õ za''ra, ãma ''re dawata za''ra mono
    tõ da. Duré ''Re ĩhâimana u''âsi mono te te dama ''re ĩ''apisutu mono hã te za
    dawi wẽ''õ za''ra. Uburé ãma ''re ĩdawata za''ra mono na te te ãma ĩda''rãnhipa
    na, te za siwasu''u dama: “Wa hã, Ĩ̱waihu''upe. Wa hã ''Re ĩhâimana u''âsi mono.”
    Ãne te za siwasu''u. Tawamhã ti''ai ãma ''Re ĩhâimana u''âsi mono ãma ''re ĩdawata
    za''ra mono zéb u, te za ãzé, tame sãmra da.'
  cuk-cuk: A-dule, bela Bab-Dummadye-bilemalad-e-isdaradid, degi, bela Bab-Dummadga
    ibmar-nugsalesad e-isdaradid. A-dule, Bab-Dummadse-goled-neggi na Bab-Dummadyobi
    signonikoed. Bab Dummadyobi na san saoed.
  tbf-tbf: Eie ta matakorot veie bu kepineits kokouk ian gi ta vuotongie va mi raban
    o, gi ta rangarie, ma eie kesen ta tsuok terie i kur mi asan i popogie kokouk.
    Io, eie ta rubukien nge mogos i aron mi Vona rengeir leong se Raban ma ta pevien
    va eie mi Raban.
  uig-CYR: Шу адәм худа дәп аталғанға яки кишиләр чоқунидиған һәр қандақ нәрсиләргә
    қарши чиқип, өзини һәммидин үстүн қилип көрситиду; у шундақ қилип Худаниң ибадәтханисида
    олтиривелип, өзини Худа дәп көрситип җакалайду.
  ikw-NT: O joovulizọ ẹhni a olu megidne kpakara chi ele badnụ neekpenu. O joogwuzote
    ẹhni a n'Ọro Nsọ Chiokike kaa nụ ọ bụ Chiokike.
  khs-khs: 'Aputa:, tikape tela senawa Kotewalapulu heneye kisi elaposakeye. Eyawa
    ene unua sosolo tese selese, “Kotewala apula: ketea nokala sopoke kiyawa puwano
    apola: aluse wapiya hapa keteawa neyewi heleteti hapakeye.” Aluse, mokopo selapola:
    ewa hanapola: Kote koane hela: selese, “Heneye Kotewa nekeye.” Aluse, mokopo selaposakeye.'
  dwr-ENT: ኣሳይ ጎዪኒያ ኡባባኔ ኣሳይ ፆሳ ጊያ ኡባባ ኢ ኢፃና። ኢ ባሬና ኡንቱንቱ ኡባፔ ቁ ኦና። ቃሲ ሃራይ ኣቶ ፆሳ
    ጌሻ ጎሊያ ጌሊ ኡቲዴካ፥ «ታኒ ፆሳ» ጋና።
  pma-pma: '@see-verse:2TH.002.003'
  atd-NT: Ka sikan no otow, og-usigon din ka tibo no ogkohingaranan no magboboot woy
    ka agad nokoy no og-ampuan to mgo otow. No ogpaampawon din on ka kandin no ngaran
    to tibo no ngaran dan. Lagkos to ogpinpinnuu sikandin to Dakol no Ampuanan to
    Magboboot no ognangon to sikandin ka Magboboot.
  tel-2017: వీడు దేవుడు అనబడే ప్రతి దానినీ, లేక పూజలందుకునే ప్రతి దానినీ ధిక్కరిస్తాడు.
    దానంతటికీ పైగా తనను హెచ్చించుకుంటాడు. తానే దేవుడినని చూపించుకుంటూ దేవుని ఆలయంలో
    తిష్ట వేస్తాడు.
  hat-BSA: Li va opoze e egzalte tèt li pi wo pase tout kalite bagay yo rele Dye oubyen
    tout sa ki adore, pou li kapab pran plas li nan tanp Bondye a, e prezante tèt
    li kòm Bondye.
  top-NT: Huá jaé ama ta̱ra̱lacata̱quí Dios y lanca ama lactaxtú ana ní li̱pa̱huancán
    Dios o ana ní lakachixcuhui̱cán; y la̱ta lactlancán ama tahuilá nac ixpu̱siculan
    Dios la̱ Dios, ama li̱tanú ixlakapu̱xoko Dios.
  msk-msk: Kay laban yaan mosopak sang Dios. Magaparabaw yaan sang kariko nang sisimba
    nang manga otaw, magaparabaw yaan sang kariko nang byabalaan nang otaw. Maski
    disang templo nang Dios, magaingkod yaan aw paglaong, “Ako yang Dios.”
  gyr-NT: Oyemboɨvate aira opacatu Tũpa rer rerecosar amotarẽhɨsave iyavei ndoipotai
