  yon-yon: Ne yiib yoom dobereni kuye weng daandaan kuu meenindokowoo?
  poi-NT: ¿Que d́a iñjɨ̱spa iga manaŋmadáy yɨ́pyaj cosa cuando oy ai̱t́i con mimicht́am?
  wuv-wuv: Haa, lomi hamona nonominia ba ei afido'o guta i a'a hamu'ou na warefanaa
    hamu'ou eni manumanu eni?
  quf-NT: ¿Manachu yarpunkillapa qamkunapa pullaykillapa kar chaykunapaq willashushayllapataqa?
  yuw-yuw: Noc sonot ididotan bongono wocin wömai nocho mata wo urop kanongdengidot.
    Son urop edet kamogungun uhun?
  hus-NT-1971: Ca t’ila’ abal nan junchiquil tu uchamal tam tin c’uajatac c’al tata’chic
    abal antsana’ ne’ets quim baju in ey an inic lej c’athpich jec’om c’al a Dios.
    Nan tu uchamalits abal ne’ets ca oc’ox hua’tsin nixe’ xi lej ts’ale tomolnaxma’,
    ani ma talbelaquits ne’ets ca chich an Ajatic.
  med-med: Enim pilik mbi ndonmin muna mon? Ya uⱡ mbʉ, na enim kʉn rʉp rop murmʉn
    ei kʉn, enim kundʉp nʉmp pora ndur.
  bch-bch: Be ngan ado toaiua namamado toman ngan gimi, eine nakado gid posanga toa
    ne ga ila pagimi, be matami nanan mao?
  cco-NT: ¿Jáˆ tó̱o̱ˋ áaˊ ꞌnʉ́ꞌˋ, dseaˋ rúꞌˋnaaꞌ, e cafɨ́ɨˉɨ ꞌnʉ́ꞌˋ jaléꞌˋ e la ie˜
    lamɨ˜ cataang˜naaꞌ co̱lɨɨng˜ có̱o̱ꞌ˜ ꞌnʉ́ꞌˋ fɨˊ na fɨˊ Tesalónica?
  deu-1951: Denket ihr nicht mehr daran, daß ich euch solches sagte, als ich noch
    bei euch war?
  alq-ALGNT: Meg8adj ka paba teiaban kina8akag, kigi mikodamonom ono kegonan. Kana
    kimika8isim?
  ixl-NNT: As la etulsa sekꞌuꞌl uvaꞌ kat val kan sete tul uvaꞌ atik in sexoꞌl.
  boa-NT: Aane muurá ámuha méwaajácú ɨ́veekí ícyooca dibyéi bóhówáávetúne. Muurá ihdyu
    iéévéi úújetécooca bóhówáávéiíbye. ¿A tsá ámuha meɨ́tsáávetú éhnée ámúhakye ehdu
    mééma tene pájtyeíñé o néhijcyáne?
  etr-etr: Ne dilibalä nelo amogi, amoli hamomolö amo na dilima säla ï amoda, dilia
    made helësëla, elaboi neale.
  quh-NT: Yuyaricushanquichejrajchá caytaka kancunawan cashaspa nerkayquichejña.
  kwi-kwi: Na uruzkasa mama uzasmin, nane sun pitmin uruza akwan piji paranarau. ¿Nɨjmakkiwas?
  agm-agm: Sahɨ gwɨnyaitaapo. Nɨnɨ sangisatɨ maasɨ jɨhɨ Tesaronaikaahanda bimohura
    kɨmɨkaiwaapɨ sangi nɨnɨ aimɨ kasato.
  ubr-ubr: Yau abitutum omi atonio dura on wononosin, on an ra yau nan mat tamama
    awurem on.
  tsw-NT: I gura cuwan ana n da̱na̱i oɓolo na̱ a̱ɗu, n yuwaan ɗu ta̱ adanshi e ili
    i nda.
  cax-NT: Apaquionsaño, nantarrtai surapoi ausucarü arrüna sane, nauquiche anancañünqui
    abarrüpecu.
  aia-aia: '''A ''ua? Mou kaku''aa do ''inau bwane ''unu''i hako i maho ''isi tana''amou
    ''oha nau awa bei''amou?'
  srp-1865: Ne pamtite li da sam vam ovo kazivao još kad sam kod vas bio?
  agt-agt: Ammi dana amu muy haman ye-yen na bida, te yen ya kanayun nabidak tekamuy
    ta kettaken para la tekamuy.
  lug-lug: Temujjukira ng’ebyo nabibategeeza bwe nnali nammwe?
  yby-yby: Nemokahoya magoina edimoki minoko ga sa-loko lo libobo maya elamahe.
  heb-heb: הלא תזכרו כי בעוד היותי אתכם דברתי אלה אליכם׃
  mpp-mpp: Na ngengeholec galu yogo biyachac edocngebaiba. Ngenge yogo biyachac ngigecngebawec,
    me?
  apb-apb: ?Oto e ue? ?Uri omu pulongosie mola nou unu tahanga'inie oto ahutana walu
    ola oodoi'omu aana maholo nou o'o'o ue pe'i'omu?
  san-TEL: యదాహం యుష్మాకం సన్నిధావాసం తదానీమ్ ఏతద్ అకథయమితి యూయం కిం న స్మరథ?
  ben-IRV: তোমাদের কি মনে পড়ে না, আমি আগে যখন তোমাদের কাছে ছিলাম, তখন তোমাদেরকে এই
    কথা বলেছিলাম?
  ntu-ntu: Nadcpx mz drtwrmu da kcng tqpi-pnzbo bamu mzli kc tqmnc-ngrgu.
  pan-pan: ਕੀ ਤੁਹਾਨੂੰ ਚੇਤੇ ਨਹੀਂ ਕਿ ਜਦੋਂ ਮੈਂ ਤੁਹਾਡੇ ਕੋਲ ਸੀ, ਮੈਂ ਤੁਹਾਨੂੰ ਇਹ ਗੱਲਾਂ ਨਹੀਂ
    ਆਖੀਆਂ ਸਨ?
  gvc-gvc: Mʉsa mehne jisinicʉ tíreta yahui. ¿Tíre wacũerajari mʉsa?
  ksj-ksj: Zae edeḡa, ḡoere ꞌadiꞌe eḡeꞌa zae teite radiudoteꞌe madaḡano zido.
  sbk-sbk: Mwe, saga mkumbuha aje lwanahali namwe nahawawozyezye humambo eegaa?
  mya-JVB: ငါသည် သင် တို့နှင့်အတူ ရှိ စဉ်အခါ ၊ ထို အကြောင်းအရာများကို ပြော ပြီဟုသင်
    တို့သည် သတိ မ ရ ကြသလော။
  kgf-kgf: Ni iniguc keriŋ nalé imuaru ac imuhucya énézéyi imi ménda niŋɋelizu me?
  awb-awb: Iteba míarautaq mah ehwéh aiq teiátáuge. Minawé aiq ibitagiro?
  gdn-gdn: Nau wi mete idiweya makeya ka nau yona yau kuduba wi nidibuwani kewowena,
    ko wi bani notaga goga-wena bo?
  nko-NT: Mlɩmɔ́kʋ́káɩ́n ánɩ́ ntɛbláa mlɩ asʋ́n ánfɩ brɛ́á mbʋ mlɩ wá?
  bsn-NT: Ti quetire Jesús quẽna ĩ tudivadiroto rĩjoroayere mʉare gotirũgũcajʉ yʉ,
    mʉa rãca ñagʉ̃jʉ. To bajiri, “Tire masiritimenama”, mʉare yitʉoĩaja yʉ.
  pib-NT: ¿Gi ge gishiniklu wa gixa yegi gawanatiniwa tyekaka nunkakgi?
  wiv-wiv: Kilangata kua ta mimia kamamiu, ia ta tatania polea kamahi kua ni miu.
    Miu ta ba lolohoia?
  reg-reg: Angu mutakwichuka ati anu naliga nili nemwe nabhabhwilie ingulu ye misango
    jinu?
  mlh-mlh: Nonji Tesalonaika ŋoŋoke goboŋ, damaŋ oo buŋo oi mibe mane forebuŋ. Ŋoŋoji
    oi egu niga ŋabeiŋ.
  gof-ENT: ታኒ ሂንቴራ ዴዓሼ ሂንቴው ኦዲዳይሳ ኣኬኬኬቲ?
  aau-aau: Hmey, homkwe ok somokwe ma-nanpanan pey? Ha hme nion ma non-wak hokwe,
    hakwe hme po mesor kow wayr-wayr.
  tvk-tvk: ?Midep vari? ?Iemim bovorong ni xa natesep usil holesok xil ak ngamu e
    melele xa nateta tamu visal xamim?
  prf-NT: Awan moy beman natandaan? Kinagi ku dán iyud dikomoy dikona a kagumanák
    moy palla.
  auy-auy: Keséꞌo maéwándaraꞌa minááí simátímakaunda ímbo tuwinkaráámbá isaꞌá tuwinkaráawe.
  tbg-tbg: Ne kiae vi uvara qaqi iritaavo? Te haaru ni hampata vaiha ekaa vi uvara
    ni tiva nimiavaunara.
  hub-NT: Atumka wii juna pachisan ujakmiajrum nuka aneakearme.
  hmo-hmo: Guna umui dekenai lau noho neganai, inai hereva ibounai lau hadibaia. Sedira
    umui laloaboio, a?
  big-big: Nogo kumularik ini piyeng mabiyengki keremarekegi langai ono, purik ne
    ini kiling wiziyawekke iniyegi nogo mawiyarekka kozak yeiya.
  gux-G: I ki tiani ke n den maadi yi lanya bona min den ye i siiga ya yogu?
  cnl-NT: Ma²jen³¹quien¹na²³ quia̱'n²³²na¹ 'nee'²³ mɨ²jo̱³, ca²³juǿøn²na²³ 'nee'²³
    'e³ rɨ²³lí³ la'³, ¿mɨ³naa'³¹? 'Ne'² li²³liin³²na'³ jo̱o̱²³na²³.
  zar-NT: ¿Naruʼ cabí röjneliʼ busiyöndaʼ libíʼiliʼ yuguʼ lë ni cateʼ niʼ zóalenaʼ
    libíʼiliʼ?
  kde-kde: Dachi, mukákumbukila kuva naninnyaulilanga mambo anelo pannavele pamo na
    mwenu?
  ata-ata: Nenge nengeꞌa texoxolu, la ngaxavu-talanu mimii ane evikalangengixu ꞌole
    uasi?
  qvw-NT: Amcunaćhu cayal ¿manachun caycunapi nipäculac?
  nfa-nfa: Miu sanèdꞌe, do aadꞌo? Uru èèna jaꞌa dhu peka le dènge miu, lula dhèu èèna,
    lodꞌo dhu jaꞌa bera-bera dènge miu era, si?
  tnp-tnp: ?Təhro? ?Nəmotalu məmə nian iəmətatɨg kitah min itəmah, iəmətəni=pɨnə natimnati
    mɨn u?
  urd-urd: क्या तुम्हें याद नहीं कि जब मैं तुम्हारे पास था तो तुम से ये बातें कहा
    करता था?
  hot-hot: Bôk yahamô haviŋ môlô ma yahanaŋ nôm takêŋ yôv. Lemim hêv siŋ e?
  mqj-NT: O anggammua' sa'do'dorangki, pengkilalaia' kumua kara-kara iatoo mangkamokoa'
    kutulasan angku illalampa alla'-alla'mua'.
  rus-SYN: Не помните ли, что я, еще находясь у вас, говорил вам это?
  mbh-mbh: Na nge wop lemi ako tho voth tomo nge thomu, tho ritet thomu papulua nge
    ur areke lale, na ava lomumu simikal i avele, e?
  bdd-bdd: Wanuwatuhu yahiya taugu mwalo baꞌidamiu tamiyamiya ta ginaulaedi weyahidi
    yahegwaegomiya.
  cbt-NTPO: Canpitataquë ya'huapo, nani sha'huitëranquëma'. ¿Ina naniantarama' ti?
  srn-NT: Un no e memre dan, tak' mi ben ferteri unu fu den sani disi di mi ben de
    na un mindri ete?
  cta-NT: Cua jlo tiꞌ ma̱ chaꞌ tyu̱u̱ quiyaꞌ nguluꞌu naꞌ la cuiꞌ ti chaꞌ jiꞌi̱ yu
    xñaꞌa̱ biꞌ jiꞌi̱ ma̱, nu loꞌo tya ndiꞌi̱ naꞌ loꞌo cuꞌma̱;
  bqc-SIM: Gↄↄ pↄ́ má kúánↄ ma yã́pi òɛ́. A dↄáguo lé?
  tcz-CHONGTHU: Keiman nangho kaumpi pet uva hiche thuho jouse hi kaseipehsau chu
    nageldoh lou u hitam?
  mar-mar: मी तुमच्याबरोबर असतांना हे तुम्हास सांगत असे याची तुम्हास आठवण नाही काय?
  snp-snp: Netawa yamu komu linatedoka minoto logimitomo yama kati melaife?
  isl-isl: Munið þið ekki eftir þessu? Ég talaði um þetta þegar ég var hjá ykkur síðast.
  spy-NT: ‑Mōōsōōtē ꞉akweek yoo kyāāmwoowook ꞉anii ng'aleechu tukul kēēboontē keey?
  xnn-xnn: Ay kinalingkinganyo din nangibagaak is dana ken dakayo isdin nakiteteak
    issa?
  mwe-mwe: Bhuli, nkakumbushilanga kuti nashinkummalanjilanga gene gowega mobha punaliji
    na mmanganya?
  tte-tte: Yayanuwapeimiu yakato tauna kona yamiyamiya kolimiu na nuwatune bwaite
    yawalowenako kolimiu.
  tcs-tcs: Yupla rimemba a? Ai bin pinis spik yupla demting wen ai bin de wea yupla.
  hlt-THB: Nangmih a venawh ka awm awh vemyih ik-oeih akawng ka nik kqawn law peek
    khqi am nami sim nawh nu?
  soq-soq: Walamaipa ne e do wainite nitu ema uduudu umanawa dialena e inseilana,
    ba dia?
  qub-qub: Chayno cananpaj cajtaga gamcunawan caycashpä ¿manachu willaparä?
  att-att: Arán naw panò manonò ta yáyù gemma yù kinagì ngaw nikayu ta keggâ paga
    nikayu?
  bki-bki: Ver kumitu tiniemiumaio kia ga vo ka bogo na nojo bija kamiu, nojo neberial
    vite nei va miroano ban kamiu ruei.
  bqp-bqp: Gↄrↄ kũ má kú kãáo ma yã pìi òárɛ. Ádi dↄnloo?
  mcp-mcp: Mə á dʉ bwey jaaw bɨ́ sâ nɨ mə njúl ná nûŋ bɨ́dɨ́; bɨ anyíŋgə́yɛ́ ná tə́dʉga
    ntɔ́?
  hat-hat: Nou pa chonje mwen te di nou sa lè m' te lakay nou toujou?
  npl-NT: ¿Amo nonkilnamikih, ijkuak onikatka nomowah onomechiliaya nochi ni?
  bgg-bgg: Nathek ne anow khlei bey? Gu nathek rog um ba shii gu nathek shii zab yaojong
    ro.
  eng-TCENT: Do you not remember that I told you these things when I was still with
    you?
  eng-BSB: Do you not remember that I told you these things while I was still with
    you?
  cpu-NT: Aritake nokamantayetakemiro iroka nosaikimotantapaintamiri.
  san-ASM: যদাহং যুষ্মাকং সন্নিধাৱাসং তদানীম্ এতদ্ অকথযমিতি যূযং কিং ন স্মৰথ?
  tac-NT: ¿Tacha nélá 'emi ne ye tábiri ruwichi ne 'emi si eyénaga?
  eng-WEBPB: Don’t you remember that when I was still with you, I told you these things?
  gfk-H: Pa muat lik lah ing iau ga tangtangai ta muat, nah? Ing iau ga kis tikai
    ma muat iau git hasasei muat ta kaiken ra linga bakut.
  viv-viv: Boi iya omi buye kamiyami ana toveya gavadi aimo ginalakayemu-ma faꞋina
    gagahegahemi. Gavaita makewaꞋe hida gaitomai-dina faꞋidiya nuwami gidaꞋafolefoleni.
  yao-yao: Ana ngankukumbuchila kuti panaliji pamo ni ŵanyamwe nansalile indu yose
    yi?
  tgp-tgp: Ka r̃omaliho vara na vere kamim hin la hinau atu hin rani atu na pa lo
    toho peresi kamim?
  auc-NT: Botö mïnitö weca quëwëñedë mänïnö ante mïnitö ïmïnite apæ̈netabopa. Wïï
    ëñëmïnitawo.
  kbc-NT: Ida makaamitiwaji aɡ̶analakitibige ijo anejitaɡ̶awa? Niɡ̶ijo midiaaɡ̶ejo
    makaamitaɡ̶atiwaji, eliodi me idalaɡ̶ata anodaaɡ̶ee niɡ̶ica ɡ̶oneleegiwa.
  bmh-bmh: Getal iz ag abai daimai, ze go awaremin. Ag go dabuiag sikeu ta?
  ctu-BL: ¿Mach ba c'ajalic la' cha'an tsac subeyetla ili t'an che' ya'to añon la'
    wic'ot?
  meq-meq: Ahəl nakə neŋ mə gay kurom aye na, na tsikakum wu neheye, kə mətsakum gər
    ɗaw?
  noa-H: ¿Pãrau k'ĩir hee paba nʌ, har mʌ pãar haar chiraawai hich mag hiek mua pãachig
    jaaujerr?
  alp-NT: Imi nete sa, kena au rue me kai imi me kota Tesalonika sare, pusu yelu rebe
    tatike pine uono meru, au betekele ete imi rame peneka.
  san-VEL: yadaaha.m yu.smaaka.m sannidhaavaasa.m tadaaniim etad akathayamiti yuuya.m
    ki.m na smaratha?
  kbq-kbq: Tamagra ontahi'nazo, koma tamagranema mani'nena e'inahu vahera fore hugahie
    hu'na tamasaminoana?
  kbh-kbh: ¿Chë soyama ts̈ëngaftanga ndoñe s̈mondenabouínÿna? Ats̈e cabá ts̈ëngaftangaftaca
    sënjamna ora, chama sënjanoyebuambná.
  ron-LSB: Nu vă amintiți că, atunci când eram încă cu voi, v-am spus aceste lucruri?
  pon-pon: Komail jota tamanda ni ai mimi re omail, i katiti on komail mepukat?
  nhe-BL: ¿Ax inquiilnamiquij nimechilhui ni quema niitztoya imohuaya?
  sps-sps: Ami ma anofe vaare na ka to te tsue of bus im yam ito te kaa fiisen vanyo
    mi.
  wnc-wnc: Tupa na gikat yuke nata ie gwa danikum. Asikaya ginu gwa ba botaking ba
    dasing?
  bus-bus: Gurↄↄ kɛ̀ má kúao ma yã pì òare. Ée dↄnloo?
  gub-BL: Aipo pema'enukwaw ureze'eg awer rehe. Pepyr hereko mehe we amume'u ko ze'eg
    peme ihe.
  imo-imo: Kinye i nio mele oi na eno kinye molopolio nimbo tindu kano unguma komu
    tindiko naa pimeleya?
  boj-boj: E nuŋgo qureq di sosimqa tamo kobaquja deqa niŋgi saiŋgoqnem. Niŋgi ijo
    anjam di olo are walŋgwo kiyo?
  eng-DRA: Remember you not, that when I was yet with you, I told you these things?
  knf-knf: Naleşan bnuura kë dţiiniyaan uko mënţ na an wi nhumuŋ na an.
  san-KHM: យទាហំ យុឞ្មាកំ សន្និធាវាសំ តទានីម៑ ឯតទ៑ អកថយមិតិ យូយំ កិំ ន ស្មរថ?
  arn-NT: Tukulpamün, iñche nga feypiwiyiñ tüfachi dungu, feychi petu mülelu iñche
    eymün iñchiñ.
  zas-NT: Gol basaaladx guial zian rnin lojdi chi guzunëꞌn lëjt.
  ken-NT: Bǎkɛ́ ghɔ́kɔ́ntɨk bɛ ngátí nyaka bhé mɛnyɨŋ ɛbhɛ́n mpok nchí nɛ bhe?
