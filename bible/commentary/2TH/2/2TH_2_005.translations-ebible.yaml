verse: 2TH.002.005
translations:
  kpx-kpx: Subuta di lahehi ui hoto kateale la haiveale ke lana huhulahalu.
  okv-H: Eto ungo be hotembevujo, na ungote mihie ke erevi tapa ehene ingihava.
  tbo-tbo: O hanapugeya lolowa taumi ma tau po ta memae ma ginoulihi ubeihi a ibaabani.
  mal-C: ഞാൻ നിങ്ങളോടുകൂടെ ആയിരുന്നപ്പോൾ ഈ കാര്യങ്ങൾ പറഞ്ഞത് ഓർക്കുന്നില്ലേ?
  grc-SR: Οὐ μνημονεύετε ὅτι ἔτι ὢν πρὸς ὑμᾶς, ταῦτα ἔλεγον ὑμῖν;
  bgc-bgc: के थमनै याद कोनी के जिब मै थारे धोरै था, तो थारे तै ये बात कह्या करुँ था?
  khz-khz: Au gomi ria roe watataluwai aonai, vogaura maparara avega-ripamito. Gomi
    na ati gotugamagi-tagorana?
  deu-TKW: Denket ihr nicht mehr daran, daß ich euch das gesagt habe, wie ich noch
    bei euch war?
  zsr-NT: ¿Naruꞌ cu rajneyliꞌ gdíxjöiꞌdaꞌ lbiꞌiliꞌ yuguꞌ lë ni catiꞌ niꞌ zóalenaꞌ
    lbiꞌiliꞌ?
  lin-lin: Boni, bobosani ete nazalaki koyebisa bino makambo yango tango nazalaki
    elongo na bino ?
  hns-NT: Toelog jaad kare hai kie djab ham toelogke paas rahielie, tab ham ie baat
    baar-baar toelogse batailie.
  noa-E: ¿Pãrau khĩir ee paba nʉ, ar mʉ pãar aar chiraawai ich mag iek mua pãachig
    jaaujerr?
  eng-EMTV: Do you not remember that while I was still with you, I was telling you
    these things?
  mib-NT: ¿A cánahán ró jnūhun yáha? Chi súcuan ni cahān rī jiín ró ná ni īyo ri jiín
    ró.
  lif-NT2: इङ्‌गाॽ खिनिॽनु वयाङ्‌ङिल्‍ले़सा मे़त्‍निङ्‌बा कन् पाःन्‍हाॽ निङ्‌वाॽ के़न्‍इःत्तुम्‍मिन्‍बि?
  xnj-xnj: Wu, mukumbuka lepi kuvya navajovili genago goha lukumbi panavili pamonga
    na nyenye?
  mmx-mmx: Mina doma su ap mo levelinga, nenia aga tong i rinimi ap mo levenaleng
    agak lok eburu minimi.
  cbr-NT: ¿Mitsubë 'ixun 'ën usai ca 'iti 'icë quixun mitsu ca, a caina sináncaniman?
  tee-NT: Ja va jantu p'ast'ac'at'it ni chunch ju xaclajunau acsni xaclat'avilauca'
    ju uxijnan.
  eng-LSV: Do you not remember that, yet being with you, I said these things to you?
  cak-NT: ¿Manak como noka pa iwi' chi cuando xic'ue' iwiq'uin, can xin-ij ronojel
    re' chiwe?
  pah-NT: Ji a'ea mombe'u pa pe me jiruvame pe pyri Tessalônica pe ikwehe'i. Pemoka'nhy
    pe nhiremimombe'uagwera naerũ?
  sja-NT: ¿Parãpa k'irãpada-e p'anɨk'ã mɨa jarateeda parã ome bak'ãri?
  xed-xed: Mnaghunamna yu ta inda tsa skwiha ya ma fitika nzakwa ɗa da kaghuni. Zaghunapza
    ra?
  mks-NT: Á co̱ ndícu̱hu̱n ini ndó tá na̱sahi̱in i̱ xi̱hi̱n ndo̱ já cuití na̱ca̱ha̱n
    i̱ ña̱ yóho xi̱hi̱n ndo̱.
  gfk-S: Pa mu le lik leh ing iou ga tange ta mu? Ing iou ga kis tikai ma mu iou git
    hininawase mu ta kakarek ra linge bakut.
  bmu-bmu: Nöŋön Tesalonaika embuk malali, nalö miaŋgöreŋ keu mi lök jibi mötket.
    Iŋini mi ölum eŋgubapuk.
  dgz-dgz: Ne den tanae iningina wamewa gapan oit ap me wadiaingina sia anuiwanin
    go?
  eng-GNV: Remember ye not, that when I was yet with you, I tolde you these things?
  zaa-NT: Tsí bihua rexa latsi' le qui'ni gutixa'ánia' le iyaba ca cosį loti' ré'
    rù'a' lani lía.
  eng-WEBSTER: Remember ye not, that when I was yet with you, I told you these things?
  guh-guh: Pamatacabi abaxë paxamëjavata naponaponajë, tajëvelia baja cajena pacatsipaebabiabatsi
    bajarapalivaisi. ¿Panacofënëtame tsabaja bajarapalivaisi?
  bon-bon: Nää, weene ngene lica jotwiniye egä cane weebibine ituge jaji peei poto
    cidi me, cane liba puga ge weene cama.
  nhw-BL: ¿Amo anquielnamiquij nimechilhui ni quema niitztoya amohuaya?
  swh-ONEN: Je, hamkumbuki ya kwamba nilipokuwa pamoja nanyi niliwaambia mambo haya?
  wbi-wbi: Namukumbuka kuuti nilyanumue ye nikuvavula imola isii?
  bba-bba: I ǹ yɑɑye mɑ nɑ bɛɛ yeni sɔ̃ɔwɑ sɑnɑm mɛ nɑ wɑ̃ɑ bɛɛn mi?
  eng-KJVCPB: Remember ye not, that, when I was yet with you, I told you these things?
  kgk-NT: Ma'erã po nde resarái nde-vy amombe'u va'ekwe-gwi. Pene pa'ũ-my xe aiko
    ramo amombe'upa porã-ma va'ekwe peẽ-my.
  waj-waj: Ivo itaa kua tinaraivaara na ngii tasipama variaa suaivaki na ivaara ngii
    giaa ngii miravaivee. Vara vaida ngia ivaara taunnu kiaannee?
  cpy-cpy: Tema nokaman-tayita-kimiro iroka nojeeki-motanta-paentzimiri paerani.
  mpx-mpx: Tab ku nuwahikan sauga ya miminaa eliyamiu bugul bolo ya iyaka ya baunan
    haba eliyamiu?
  wbp-wbp: Purda-nyanyi kankulu mayi yangkaju jaru kujarna-nyarra wangkaja ngaju nyurru-wiyi?
    Yangkarna-nyarra yimi-ngarrurnu nyanunguju yirdiji Wati Wingki-nyayirni yangka
    kamparru-wiyi yangka kujalparna nyurru-wiyi nyinaja nyurrurlarla ngurungka.
  luo-luo: Donge unyalo paro ni ne anyisou gigi kane an kodu?
  nhe-NT: ¿Ax inquiilnamiquij nimechilhui ni quema niitztoya imohuaya?
  aii-aii: ܠܹܐ ܝܬܘܿܢ ܒܸܕܟ݂ܵܪܵܐ ܕܐܡܝܼܪܝܼ ܐܲܢܹܐ ܐܸܠܵܘܟ݂ܘܿܢ ܐܝܼܡܲܢ ܕܝܼܘܸܢ ܗܘܵܐ ܥܲܡܵܘܟ݂ܘܿܢ؟
  esk-NT: Itqaġinġitpisiuŋ tamarrumiŋa iluqaanik uqautianiłiqsi ilipsitñi nayuuti'ama?
  msb-msb: Nadumduman ba niyo na ginsabi ko ini tanan san dida pa ako sa iyo?
  cpa-NT: ¿Tsa³dsagh¹² hoh¹² hniah¹² ma²ca¹juǿi²jni hniah¹² lah¹jøng² jmai³ ca¹ŋie³jni
    ja³tiogh³ hniah¹²?
  dso-dso: ମୁଇ ତମର୍‌ ସଙ୍ଗ୍‍ ରଇଲାବେଲେ ତର୍‌କେ ତର୍‌ ଏ ସବୁ ବିସଇ ଏତାଇ ଦେଇତେ ରଇଲି । ସେଟା
    କାଇ ତମର୍‌ ମନେ ନାଇ କି ?
  meu-meu: Asio helalo unemu a, ta noho hebouva negadia ai ini ḡau na hamaorolaimuiva?
  yva-NT: Arakove, syare wasaemen arono risye wana tenambeowe, syo Akarijo Mamun umaso
    aura kakavimbe wasai to.
  dgc-dgc: Ewan moy natandaan a saya tu kinagi ko dikam to pégiyan ko dikam to éya?
  zpm-NT: Per no tib meṉ ne notse lo zho niina, laga gdziṉ dze ne laa zho guiaad.
    Goḻsoladz gaṉle, blactaa bzeet naa miṉ rii lo to leṉ dze ne blëz naa i.
  hix-NT: Amnyehra, awawonye rma hak ryehtoko, àro wyaro rma wekarymekonà, owyanye.
    Muhutwahkahtxownà ha katà.
  sim-sim: Hako jir nga na liri wolo, mbele mbele kando talakuri angop a sawerik ji
    mistakori sir. Mashi os a saweri am ji hishari os mo?
  npi-ULB: म तिमीहरूसँग हुँदा मैले तिमीहरूलाई ज भनेँ के तिमीहरू त्यो सम्झदैनौ ?
  cgc-cgc: Sigurado a na ula kaw nalipat ta ake na patudlo kan-o ki kyo na naan a
    pa duma ki kyo parti ta ittaw an na malain gid ta tanan na magkuntra ta Dyos.
  tim-tim: Dâ den ire âmâ pup pup bo nâŋgâi. Nâ yeŋgâlân manmâ aregât keiŋe makyeŋgiân
    are nelâm yeŋgiâp mon?
  yor-yor: Ṣé ẹ̀yin kò rántí pé nígbà tí mo wà pẹ̀lú yín, mo ń sọ àwọn nǹkan wọ̀nyí
    fún un yín.
  wos-wos: Hanja wuni guni wali reta wuni wun jonduka hundi wa. Guni wawun hundika
    guni saréké, o yingafwe?
  emp-NTPO: Bãrãma b̶asid̶e mʌ̃a ¿maʌ̃gʌra jaraẽ́ basica? ¿Quĩrãnebad̶aẽ́ca?
  eng-F35: (Don't you remember that I used to tell you these things while still with
    you?)
  ind-ind: Saya sudah berulang kali memberitahukan hal itu kepada kalian waktu kita
    masih bersama-sama. Apa kalian lupa?
  pes-OPCB: آیا به یاد ندارید که وقتی نزد شما بودم، این را می‌گفتم؟
  mpt-mpt: Sino ne ibo bekebe biania weng olo baabeibuo mo dokobenomone!
  ssx-ssx: Na niminaasemepe. Do alo pi paeyaota꞉ I̱ iki ame̱le̱ hande mandake hama꞉
    pita꞉ma꞉ la kua꞉me.
  mkl-mkl: I kù ye ɡiɡi iyi ǹ sɔ̃ ŋɛ ideu ihɛ̃ tɑ̃ wɑɑti iyi ǹ wɑ bi tu ŋɛ?
  gaq-gaq: ନେଙ୍ଗ୍ ପେ ଏତେ ଲେଃନେ ବେଲା ଏନ୍ ସାପା ବିସୟ୍ ଜା ଆପେକେ ପ୍ରେକ୍ ପ୍ରେକ୍ ବାସଙ୍ଗ୍‍ବଗେ
    ଆତେନ୍‌ ମେଁନେ ପେନେ ମନେ ଣ୍ଡୁ ?
  gof-RNT: Taani hinttera de7ashe hinttew odidayssa akeekekketii?
  unx-unx: ଆଇଙ୍ଗ୍‌ ଆପେଲଃ ତାଇକେନ୍‌ ଇମ୍‌ତା, ନେ ସବେନ୍‌ ବିଷାଏରେ ଆପେକେ କାଜିକାଦ୍‌ପେ ତାଇକେନ୍‌ତେୟାଃ
    କାପେଚି ପାହାମେତାନା ?
  gah-gah: Nénisi lekelitoka minuke, gakó láa loko lo lekemeva lekemeva umó nene lakagatí
    molokahe.
  lcm-lcm: Natala mengen imi ta keve bil ke si taun ang natapo ago lak ve nami singina.
    Sa, milapo lomon taun kag mengen?
  aer-aer: Arrantherre-ame itelareme ayeye yanhe the arrekantherre ileke arrule anthurre?
    The arrekantherre ikwere-akerte ileke, Arrentye Arnterte anthurre arritnye, nhenge
    ayenge-arle apmere arrekantherrenge anekenge.
  qvc-NT: Ima, ¿manachu yuyangillapa pullayki kashpa chay nishushqaytaqa?
  tgl-ULB: Hindi ba ninyo naalala na noong kasama ninyo ako ay sinabi ko ang mga bagay
    na ito?
  cbs-NT: '@see-verse:2TH.002.004'
  xtm-NTPP: Chi vaa sa'a ni yo ka'an sa nuu ni kivi ni yo iyo sa ji'in ni ma.
  nnq-nnq: Bo, mmikombakelaje kutenda nannengalinge genia goa kingobu panakiba pamwe
    na mangweto?
  bao-NT: ¿Mʉja mena niigʉ, mee aterena mʉjare yʉ ca wederucurijere mʉja majititi?
  san-ORI: ଯଦାହଂ ଯୁଷ୍ମାକଂ ସନ୍ନିଧାୱାସଂ ତଦାନୀମ୍ ଏତଦ୍ ଅକଥଯମିତି ଯୂଯଂ କିଂ ନ ସ୍ମରଥ?
  huv-NT: ¿Ngo leaam imeajtsana, tasajas icon aag ayaj wüx sal ninguiaja?
  otn-NT: Da̱mi̱ bɛ̱mhmʉ'a̱ ra̱ hya̱ dá̱ xi'a̱hʉ 'mø da̱mbí 'bʉcä p'ʉ guí 'bʉhmʉ.
    Guí̱ nnu̱ ngue dá̱ xi'a̱hʉ tengu̱ na̱ ra̱ hya̱ na̱.
  nop-nop: Nu hidigut hatigut nai uŋaniŋ nemek yendok agaŋ haniŋgut. Hidi u agaŋ kaule
    be tigiŋ?
  obo-NT: Waa row pa ayu nolingawi inis langun, su inaayun ku man ini id ponudtuu
    to ruwon a pa to koniyu.
  cak-ENT: ¿Man nka-pe tüj chi'ic'u'x que xinbij ronojel re' chive tok xinc'uje' iviq'uin?
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤂᤡᤏᤡ᤹ᤏᤢ ᤘᤕᤠᤱᤅᤡᤸᤗᤧᤛᤠ ᤔᤧᤳᤏᤡᤱᤒᤠ ᤁᤴ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤏᤡᤱᤘᤠ᤹ ᤁᤧᤴᤀᤡ᤺ᤳᤋᤢᤶᤔᤡᤴᤒᤡ᥅
  mie-NT: ¿A náhán ndá nú tūhun yáhá? Chi súcuán nī ncāhān ni jíín nú tá nī īyo nī
    jíín nú.
  san-TIB: ཡདཱཧཾ ཡུཥྨཱཀཾ སནྣིདྷཱཝཱསཾ ཏདཱནཱིམ྄ ཨེཏད྄ ཨཀཐཡམིཏི ཡཱུཡཾ ཀིཾ ན སྨརཐ?
  qve-NT: Aswanqa yuyariychisyá, noqaqa qankunawan kushka kashaspayraqmi, kaykuna
    pasananmantaqa ña willaraykichishña.
  pao-NT: '@see-verse:2TH.002.004'
  cbu-NT: ¿Ndusha tsiyatarangi anoo chinakis? Siyashuma taaranguri, ipunanaw ashiranguri,
    siyaam tayaspataranguri, neetstam kamaniranginawa. ¿Washa musásiri anoo mbizarangis?
  usa-usa: naayóbáqá kemá Póroma keráwáqtê máeq maaminnáyabama keráwáqá timá-timikaunae.
    miráimanibo keráwáqá áraq tiwikátukaao?
  soy-soy: Áni léisɛ rɛ nɛ liifɑɑci nɔ́ wɑilɛnlɛ kumúŋɛ́ kpɛ-i kɑm nɔ́kɛnɛ́mɛɛ
    ń wee?
  hui-hui: I̱ tí heba harungi uruni bibahende bulebiragonaga langiai harugodago tí
    mitangi nabi dege kamibe.
  amf-amf: Ena yembesana kinka inin dohon wodanka, ogo inin yena giyonam yedi bhocchattenu?
  quc-NNT: ¿A mat käna'taj chiwe chi aretaq xink'oji iwuk' xinb'ij wa' chiwe?
  dob-dob: Nai wanuwaꞌiꞌisina ꞌaene lowa ꞌomi maꞌegwao tamiyami ga yage nidi manudi
    yaeonemi.
  wrs-wrs: Honamba memba kava yemba doa ishuwinna, nonam pevm kav wonavnam, ona, si
    os vevav. Dihi yimba honamba maivithina, a?
  mca-mca: ¿Me nite' ƚantapi'iƚik'i aka'an in hayiits k'efeli'ƚi'm in mexe ha'ni'ƚ
    etji'teje'm?
  tzo-TZC: ¿Mi mu xanaꞌic ti jech onoꞌox laj calboxuc avaꞌiic ti cꞌalal tey to ox
    oyun ta atojolique?
  mya-mya: ငါ​သည်​သင်​တို့​နှင့်​အ​တူ​ရှိ​ခဲ့​စဉ်​အ​ခါ​က ဤ​အ​ကြောင်း​အ​ရာ​များ​ကို​သင်​တို့​အား
    ပြော​ပြ​ခဲ့​၏။ သင်​တို့​မ​မှတ်​မိ​ကြ​သ​လော။-
  gng-NT: Na tiɛn ki ye n laan là te niʼsaan ma nnɔ, n là tɔke' nɛ tigbɛr tuu nɔ-ɔɔ?
  cbi-NTPO: ¿Ñullanu mandejatyun iya ñuiba putu entsa kuinda kiikemuñuba?
  ikk-NT: Ụnụ anyanhanzịnị nị m gwa ụnụ ihiẹn ndịnị ogẹn mmẹ lẹ ụnụ gi rị ụzọ ohu?
  leu-leu: Lamon faꞌuli a yaan ne waan xuvul pami, ne xuus nami pana maana mo aanabeꞌ.
  maz-NT: '''Ma xe mi bübügö co nu''tsc''eji, ró xi''ts''iji yo. ¿Cjo dya i̱ṉ mbeñeji?'
  bod-N: ང་རང་ཁྱོད་རྣམས་དང་མཉམ་དུ་ཡོད་དུས། ཁྱོད་རྣམས་ལ་དོན་འདི་རྣམས་སྨྲས་མྱོང་བ་ཁྱོད་ཅག་གིས་སེམས་སུ་མི་དྲན༌ནམ།
  tca-NT: ¿Tama ẽ́xna nüxna pecuèxãchie ga yexguma petanüwa chayexmagu rü marü meãma
    pemaã nüxü̃ chixu nachiga ga yema?
  zpl-NT: Ulluꞌcu arquiꞌhua nú scua unia luhua chenu uzucuaꞌa cuna liꞌihua.
  mbc-NT: Mîrîrî pî' awenpenatakon pra naatî? Sîrîrî ekaremekî'pîuya pena akore'ta'nîkon
    wanî yai apî'nîkon.
  ndg-ndg: mkumbukyali bulii panibile na mwenga na mmakiye husu ikowe Kati yii?
  wsk-wsk: Tom ani nengerak baga se mu, ani mel imi suen la ko ninga manarukasam mu
    nina am ko ikiwasan agila?
  toj-NT: ¿Mi xa ma xa naahuex ja jas cala huabyex ja yora ti ajyiyon amoquex ba?
    Ch'ac ni cala huabyex spetzanil ja ita.
  kkl-kkl: Na samenag a'unap nhon wamsiri tam nene sembe a'un ni ambatsisinge a'un
    ekon taom kom sembamna.
  tbc-tbc: Aŋ ilom iŋaoŋ boi, saen ŋai imug aŋ da tumado na yan, ŋai mel a niŋen o
    ŋurupaiaŋ se yan dag ilom iŋaoŋ i?
  sna-sna: Hamurangariri here kuti pandaiva nemi ndaisikuudzai zvinhu izvi?
  smk-NT: Kai moyo para nin mapanemtem? Nibarita' koyna in komoyo sin kalamo' rako
    et.
  grc-TCGNT: Οὐ μνημονεύετε ὅτι ἔτι ὢν πρὸς ὑμᾶς, ταῦτα ἔλεγον ὑμῖν;
  gof-WFTW: Taani hinttera de7ashe hinttew odidayssa akeekekketii?
  spa-BLM: ¿No os acordáis de que, cuando aún estaba con vosotros, os dije estas cosas?
  kyz-NT: Jeje'ega sipo pemoka'jam rakue? Pẽ pype tekou ako je aipo mome'ui pẽ nupe
    ikue.
  dao-dao: Nami hlawnga ka ve üng, ahin he avan ka ning jah mtheh cen am nami sümkie
    aw.
  cya-cya: ¿Ta na a ndiya yu'hui ti' um si'yana cua' ycuin' cha' re xa mdi'in lo'o
    um?
  wrk-wrk: Wabula barri jali ngayu jungku narrindu, baki ngayi karu narrinya nanginkanyi
    yajinyi. Marda narrimi mankumankuwa ngaki jangkurr.
  nii-nii: Ok na enim kin mołup kin, ek ei nge, nip enim ngunj ek ei, enim si kindnjing
    min, piik mołmun.
