  gof-ENT: ሄሳ ጊሾ፥ ኤንቲ ዎርዶ ጊዲያባ ኣማናና ሜላ ፆሳይ ዎልቃማ ባሌሶ ኤንታ ቦላ ዬዳና።
  aau-aau: Uwrsa, God so ok ke hyaw ma lwak somokwe, God hiykwe hmo uron me nuwnak-mon
