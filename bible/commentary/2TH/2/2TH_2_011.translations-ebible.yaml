    imanangni worochong wömai kombing tobinahing.
  hus-NT-1971: Cum im pojcamalitschic an chubaxtalab, a Dios ne’ets quin jila’chic
    ca c’ambiyat c’al i janamtalab. Jats ne’ets quim bela’chic.
  med-med: Uⱡ puⱡ ila nga, Got ndi, uⱡ kol mbila pep rormʉn wamp mbʉ, pilik kelik
    pep reing nimba, ronduⱡ ti, wak rondʉmba.
  bch-bch: Ngan ipu toaine, Deo ga ilongean pakakanga ede toa iura kapei tau ipabuobuo
