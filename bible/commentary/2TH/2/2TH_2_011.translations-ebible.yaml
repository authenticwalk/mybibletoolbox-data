  hub-NT: Tuma asamtai tsanumna nuna nekaspapita tumamtikti tusa Yuuscha inaisatnaiti.
  hmo-hmo: Unai dainai Dirava ese laloa kerere bada ia havaraia edia lalona dekenai,
