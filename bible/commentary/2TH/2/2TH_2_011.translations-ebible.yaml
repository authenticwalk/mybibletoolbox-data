    napu pe 'we ganílime ju alué chátiri tábiri nóchaga, tase 'la Onorúgame nila nóchali.
    Alueka tabilé machí resí nokigá jario.
  eng-WEBPB: Because of this, God sends them a powerful delusion, that they should
    believe a lie,
  gfk-H: Ma Kalou na nas bia diet na gilgil hua, io, na hatamtobun ira nudiet lilik
    bia diet naga nurnur ta ira bisbis.
  viv-viv: Keke nuwanuwa velemoꞋena againe hidahawahegedi faꞋina, Yaubada givehimeya
    be fwaya lakahina badi agaidiya giyemuyemu ada nuwadiya gififaiwala toyogina be
    higa nuwanuwa veꞋalololona faꞋina badi hinagayo, “Hida hima wona velemona.”
  yao-yao: Kwa ligongo lyo Akunnungu ŵapelechele machili ga kusoyasya kuti aukulupilile
    unami.
  tgp-tgp: Matana, God i pa sohai na hina haluhalu isara, matan vara la pa rasu la
    hinau haluhalu atu.
  auc-NT: Mänömaï beyæ̈, Tömënäni në wïwa cædongä wapiticæ̈ nänö angaïnö ante pönencædänimpa,
    ante cædinque Wængonguï tæ̈ï pïñænte cæcä beyænque tömënäni babæ ante pönente
    oda cædänipa.
  kbc-NT: Joaniɡ̶idaa leeɡ̶odi Aneotedoɡ̶oji me niiɡ̶e ica niwigo anida nimaweneɡ̶egi
    me ninaaletiniwace niɡ̶idi oko, eotedibige moyiwaɡ̶adi liwitakeco niɡ̶ini ɡ̶oneleegiwa
    abeyaceɡ̶egi.
  bmh-bmh: Go gonugun, Uwait nug gonugau gusig sil goagal dabeleu eg marena, ag Satan
    nugau polu ze en oiagab petak anemen.
  ctu-BL: Jini cha'an Dios mi' yʌc'ob ba' mi' wen tajob i sojquemal cha'an mi' ñopob
    lot,
  meq-meq: Hərwi niye, Mbəlom ma sləriye fataya ndo məvatay gər gədaŋ eye hərwi ada
    tâ vəlay ha mədzal gər tay a maraw me.
  noa-H: Mag gaaimua hich Hẽwandamaujã hĩchab hʌdʌraa mag nem chad k'abamʌg ham k'ũgurpimaju,
    magʌmta chadam hiekjö hʌ̈k'amamk'ĩir;
  alp-NT: Bei mere hoko Alla Eni kbasare kena Iono tamata bokala rebe esi hlaleke
    lokoI more esi hlaleke loko sou rebe nkena more.
  san-VEL: ii"svare.na taan prati bhraantikaramaayaayaa.m pre.sitaayaa.m te m.r.saavaakye
    vi"svasi.syanti|
  kbq-kbq: Na'ankure e'ina agafare Anumzamo'a antahintahizamia zamazeri savari hinke'za,
    havige zante zmentintia nehu'za,
  kbh-kbh: Chca causa, Bëngbe Bëtsá entseleséncia ents̈anga ingñénënga chamotsemnama,
    y chë ndoñe ndegombre soyënguiñe chamotsos̈buáchema.
  ron-LSB: Din această cauză, Dumnezeu le trimite o amăgire puternică, ca să creadă
    o minciună,
  pon-pon: I me Kot kotin mueid on irail ni manaman jued eu men kapin ir ada, pwe
    ren kamelele likam.
  nhe-BL: Yeca Toteco quinmacas nopa tlacame inintlalnamiquilis para ma quineltocaca
    se istlacaticayotl.
  sps-sps: Tan kat to aya Gov faan iny a parits iny kat gam ma binun ya tsuri ma faamainy
    arin kat iny gamgam.
  wnc-wnc: Pasiyamuke yuwawan siakan wamde apbitakaing kakngae natake Anututa waaminu
    kem takngae gepbiatang yutningge pasiyaman kemu aminu wa panzikgak kapata yaniwik
    kakngae natapa siakan siwik.
  bus-bus: Beee yãnzi Luda é likↄ̃a pãsĩ zĩḿma lɛ aↄ̃ ɛgɛɛ náanɛ kɛ.
  gub-BL: '@see-verse:2TH.002.010'
  imo-imo: Akumunga Goteni kano imbomani kolo toli ungumu paimbo ungumu nengei nimbe
    enonga konopu beambo tirimo.
  boj-boj: Deqa Qotei na naŋgo areqalo niñaqyetnjrimqa naŋgi aqa anjam bole dauryqa
    torei uratosib Satan aqa gisaŋ anjam dauryoqnqab.
  eng-DRA: That all may be judged who have not believed the truth, but have consented
    to iniquity.
  knf-knf: Ukaaŋ kë Naşibaţi ayil du baka mnhina mankneemanuŋ baka, bahilna bafiyaar
    ŋţilan.
  san-KHM: ឦឝ្វរេណ តាន៑ ប្រតិ ភ្រាន្តិករមាយាយាំ ប្រេឞិតាយាំ តេ ម្ឫឞាវាក្យេ វិឝ្វសិឞ្យន្តិ។
  arn-NT: Feymew llemay Ngünechen neykümkünueyew tati welulkan dungu ñi ngünenkayaetew
    femngechi tañi feyentuafiel tati koyla dungu.
  zas-NT: Zeel ruslaa Dios gusquiee gra ree ni guin laa reeman, abiꞌ guililadx reeman
    ni ad najt ni diidxli,
  ken-NT: Ɛ̌ti yɔ, Mandɛm ǎto ɛtati ɛ́njwi bɔ antɨ ɛnyu ɛnɛ́ bárɔbhɛ noko chi baraká
    nsé.
