  yon-yon: Kuye dowad kumbed Godbed yi yaa dudanabi inamen aromkonoyiib kondaneenkob,
    dudi weng yaa anam andaniib.
  poi-NT: Jeeyucmɨ Dios ijɨ́c iga namɨgóyayyajta̱iñ con jém malopɨc jɨ̱xi iga icupɨcyajpa
