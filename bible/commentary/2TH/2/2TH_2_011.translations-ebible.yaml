  cax-NT: Sane nauquiche arrti Tuparrü chebatai uiti nauqui aicocoma arrüba mapancaca.
  aia-aia: Naasi 'ia God 'ai ha'akuhi'i ahudaa'i marai hinihini'i pwari'i na haa'i
