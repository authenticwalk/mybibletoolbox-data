  wuv-wuv: A'a fei, mei Haidaa i fapoapoainaa tabaa ro'ou ba ro'aa neneraa fei sifisifi
  quf-NT: Chayraykumi Taytanchik Dyusqa paykunataqa dijasha ingañakar chay llulla
    kaqkunalapina kriyinanllapapaq.
  yuw-yuw: Oro foro worocha tongga Kopotorocho inoin gesö morömadec owi amna worochon
