  bvd-bvd: Ma uri maana ne kera da noni'ela 'ana Faarongoa mamane, God kai lukasi
    kera naa fua faamamane lana sukea nia ki sui naa Waa Ta'aa nai.
  ukr-1871: І за се пішле їм Бог орудуваннє підступу, щоб вони вірували брехнї,
  apz-apz: Anɨtu kako hungkuno lahonɨngkuhwosi aꞌamu hwasyo hungkuno ulɨfitnnefoho.
