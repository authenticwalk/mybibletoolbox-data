verse: 2TH.002.011
translations:
  kpx-kpx: Vaveve katealemo Dilavana halevege abuna loboe hoto ke evisi ke unaha vagei.
  okv-H: Eto God na enana ta siro au ngahia ururoro God na Sinena Purisa Embo avo
    ikau puvuto ke sokova na ijirou ingihe mihima
  tbo-tbo: Uyahinei Yaubada i palihalehi po Tomodulele a koyama hi itumaganeya.
  mal-C: ഈ വ്യാജം വിശ്വസിക്കേണ്ടതിനുവേണ്ടി ദൈവം അവർക്ക് ശക്തമായ ഒരു മതിവിഭ്രമം നൽകും.
  grc-SR: Καὶ διὰ τοῦτο ⸂πέμψει⸃ αὐτοῖς ὁ θεὸς ἐνέργειαν πλάνης, εἰς τὸ πιστεῦσαι
    αὐτοὺς τῷ ψεύδει·
  bgc-bgc: इस्से कारण परमेसवर उन माणसां म्ह एक भटकाण आळी शक्ति नै भेज्जै सै, जो उन
    ताहीं सच्चाई तै दूर ले जावैगी, ताके वे झूठ पै बिश्वास करै।
  khz-khz: Gaura pakurai Palagu na tugamagi vevilira ira aorai pene vega-laka-togara,
    opa kilara pia vega-taunataunara ularana.
  deu-TKW: und darum schickt ihnen Gott die Kraft des Truges, daß sie der Lüge glauben;
  zsr-NT: Qui lë ni naꞌ Dios guꞌë latj gdxin quequëꞌ tu le run yöl‑laꞌ huac le siꞌ
    yeꞌi lequëꞌ quië laꞌyejlëꞌë le cunácz.
  lin-lin: Yango wana Nzambe atindeli bango molimo ya libunga mpo ete bandima makambo
    ya lokuta,
  hns-NT: Tab Parmeswar oelogse aise kariega kie oesabhan khaalie djhoeth baat bieswaas
    kariega.
  noa-E: Mag gaaimua ich Ẽwandamaujã ĩchab ʉdʉraa mag nem chad khabamʉg am khũgurpimaju,
    magʉmta chadam iekjö ʉ̈khamamkhĩir;
  eng-EMTV: And because of this, God will send them a strong delusion, in order for
    them to believe the lie,
  mib-NT: Te jeē yúcuan cuāha Yaā Dios jnūhun jeē cuatáhú i jnūhun jeē tú ndaā cuɨtɨ,
    te candíje i jnūhun stáhú un.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ हाराॽ इङ्‌ले़क्‍किन् नसाःन्
    मे़जोगुर फाॽआङ् खे़ङ्‌हाॽओ इङ्‌ले़क्‍के मुक्‍साम्‍मिन् पाङ्‌घुरो॥
  xnj-xnj: Ndava yeniyi Chapanga avavikili vatalaliwa na makakala ga kukongewa, muni
    vasadika udese.
  mmx-mmx: Kuren la ne Moroa naba lox angtangku lodoxoma atdi xusu dina nunu ap mo
    levelinga xaxarang,
  cbr-NT: Nucën Papa Diosanbi ca a unían paráncë unicama a —asérabi ca a bana usa
    'icë —quixun sinánun usoquin 'imiti 'icën.
  tee-NT: Chai ni chunch catalaya' pus ju Dios calhilak'a'iya' ni ca'alilh ju a'okxchok'onti
    ni chach talaca'i ju va ta'aklhtamat. Catalaca'iniya' ju anu' lapanac acsni canona'
    ni yuchach ju Dios.
  eng-LSV: and because of this God will send to them a working of delusion, for their
    believing the lie,
  cak-NT: Romari' ri Dios xtuya' lugar chi ye'an engañar y tiquinimaj ri man ketzij
    ta.
  pah-NT: Nurãro g̃waramo ti Tupana'ga heroviarukari g̃a pe mbehea nehẽ.
  sja-NT: Maperãpɨ Tachi Ak'õrepa mãgɨ́ eperã chepiit'ee ãchi k'ũramerã ne-inaa oo
    bɨpa Satanás k'ap'ɨa pari. Mãgá Tachi Ak'õrepa wãarata jara pëida ijãadai k'ãyaara,
    seewa ijãa p'aneedait'ee.
  xed-xed: Tsaya kəl Lazglafta ka ghunagatá mbrakwa zaɗaku ta ghəŋa taŋ ŋa zlghafta
    taŋ ta tsakalawi,
  mks-NT: Ña̱ cán quéa̱ quia̱hva Ndióxi̱ ña̱ma̱ni̱ jándahvi da̱ i̱hvi̱ cán na̱ já
    ná candúsa na ña̱ tu̱hún.
  gfk-S: Ma ne God na nes be di na gilgil hobi, kaie ina hanguanguo ira nudi lilik
    be di nage nurnur ta ira hinarakale.
  bmu-bmu: Miaŋgöra Anutunöŋ mötmöt jaŋjuŋ kawikŋambuk ali asuhuiga ambazipnöŋ mi
    kukösumŋinambuk jim sehigetka sesegilgil yeŋön keu kelökŋi gwahöta muneŋi möt
    narime.
  dgz-dgz: Mu nop tavewa tandayat wane menan God nop eboewa anu warapen aroewa watu
    enen imumup taue bararaen. Imumup ap baraeni menan nop eboewa menan anuiwanum.
  eng-GNV: And therefore God shall send them strong delusion, that they should beleeue
    lies,
  zaa-NT: Acca Tata Dios nna be'èl·la' telée cą thacca'ỹí cą por la' huacca qui' numalua,
    para qui'ni tsíalatsi' quį ca beỹia qui' enne' túl·la'a,
  eng-WEBSTER: 'And for this cause God will send them strong delusion, that they should
    believe a lie:'
  guh-guh: Bajaraxuata Dioso tocopatsiana bajaraponë penajumetsënëtsilivaisi petsipaebinexatsi
    peyamaxëitojorobinexatsi. Nexata bajarapamonae jumecovënëtsiana ëpenajumetsënëtsilivaisi.
  bon-bon: Naace name pi teepi singi lica toraca mene tääpume, ingle Acejiyame te
    teebibine kokre singi yääcäremuge walya tääpume teepi piba walya mene ätrungame.
  nhw-BL: Yeca Toteco quinmacas nopa masehualme inintlalnamiquilis para ma quineltocaca
    se istlacaticayotl.
  swh-ONEN: Kwa sababu hii, Mungu ameruhusu watawaliwe na nguvu ya udanganyifu, ili
    waendelee kuamini uongo,
  wbi-wbi: Mu uluo ikuvasung'ila imbombo ija vuhosi neke vavwitike uvuhosi.
  bba-bba: Yenin sɔ̃nɑ Gusunɔ u koo de ɡɑ̃ɑ dɑmɡinu ɡɑnu nu bu torɑsiɑ bu kɑ weesu
    nɑɑnɛ ko.
  eng-KJVCPB: 'And for this cause God shall send them strong delusion, that they should
    believe a lie:'
  kgk-NT: Nohenduséi-gwi nhe'ẽ porã, pytũ-my oiko hagwã Nhandejáry remimondo voi.
    Ombojejavy uka íxupe ijapu va'e ogwerovia hagwã.
  waj-waj: '@see-verse:2TH.002.010'
  cpy-cpy: Riitaki kantakae-yaawoni paata Tajorentsi ikemijantan-teetyaariri owaari-pero-shiretan-taniri.
  mpx-mpx: Toto o kaiwena Yehoba nuwaliya ni pagewagewa hoti ge kakawi nihi abulilek-an.
  wbp-wbp: Ngulaju junga, kula kalu purda-nyanjarla rdakurl-kijirni Yimi Ngurrjuju
    Jijaji-kirliji. Kuja-panuju, Kaaturlu kapu-jana manngu-nyanja-kujakuju kapakapa-manilki
    yungulu manngu-nyanyi warntarlalku. Ngula-jangkaju, kapulurla ngungkurr-nyinami
    yangkaku Wati Wingkiki nyiyarlangu kaji-jana warlkaju wangka.
  luo-luo: Kuom mano Nyasaye ooronigi teko maduongʼ marundo pachgi mondo omi giyie
    gi weche mag miriambo,
  nhe-NT: Yeca Toteco quinmacas nopa tlacame inintlalnamiquilis para ma quineltocaca
    se istlacaticayotl.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܐܲܠܵܗܵܐ ܒܸܬ ܫܲܕܸܪ ܐܸܠܵܝܗ‌ܝ ܚܸܠܛܸܢܝܘܼܬܵ‌ܐ ܓܘܼܪܬܵ‌ܐ ܕܗܲܡܸܢܝܼ ܠܕܘܼܓܠܵܐ،
  esk-NT: Taatnaġlugich Agaayyutim saŋŋisiḷugu killukuałiksraŋat iḷipkaġisigaa, taŋiġiḷaamik
    ukpiqsritḷasriḷugich.
  msb-msb: Kaya tungod sani an Dios magatanom sa inda isip sin grabe na kalukuhan
    agod sinda mapatuod san buwa,
  cpa-NT: Jøng² jmo¹ Diú¹³ jlian¹ dsǿa¹² dsa² héi². Mi³jøng² hé²dsa jǿg³ ta³jǿg³.
  dso-dso: ସେମନ୍‌ ଜେନ୍ତିକି ମିଚ୍‌ କାତା ବିସ୍‌ବାସ୍‌ କର୍‌ବାଇ, ସେଟାର୍‌ପାଇ ପର୍‌ମେସର୍‌ ସେମନର୍‌ଟାନେ
    ସତ୍‌ ନଇବା ବପୁ ପାଟାଇସି ।
  meu-meu: Badina binai Dirava ese lalodia baine haduhu, hereva koikoi bae abia dae
    helaoreana.
  yva-NT: Maisyare omai ti, Amisye po mapaya ti wanave ayao aruriate bo rai.
  dgc-dgc: Nadid, da éwan de tanggapén i katutuhanan, éy paangen dide na Diyos tu
    mégtoldu dide ta kamalian, monda maniwala side ta kakabulyan.
  zpm-NT: Saan Dios tsienaḻ zho grë ncuaaṉ co, ni zliladz zhow zig nac zeeṉe diidzliw;
  hix-NT: Àro ke, Khoryenkomo yano me ryhe tonkuhtosom me rma haxa natxhe hampànà,
    thenyehra rma haxa mak ha. Àro hoye ro yaworonohnà yahohsatxhe hampànà.
  sim-sim: Uwa osik Avui Wasilaka hishiyarinda lihin or tolo ambasikwa lir. Ushinak
    mbafirimbanda mashi oso li misihi, mashi omendinga sir, karem mbakwa lira.
  npi-ULB: यसकारण, तिनीहरूले झुटो विश्‍वास गरून् भनी परमेश्‍वरले भ्रमको काम पठाई रहनुभएको
    छ,
  cgc-cgc: Piro, tenged dili danen mapati ta kamatuuran parti ki Cristo, danen an
    paagemen ta Dyos na danen an lukuon pa gid aged magpati ta tudlo na dili matuod.
  tim-tim: Luâk bikŋe hain akmaigât Anutuŋe hiaŋgigât memeŋe akto kautyeŋe gulip agâkgât
    kârikŋe makto miawakto hiaŋgi are nâŋgâm bunŋe dâm nâŋgâm pâpkowai. Hain.
  yor-yor: Nítorí ìdí èyí, Ọlọ́run rán ohun tó ń ṣiṣẹ́ ìṣìnà sí wọn kí wọn lè gba
    èké gbọ́,
  wos-wos: Wunde du takwa déka hundika hu hwendanka God deka mawuliré haraki hurutandé,
    di yénataka hundi male xékéndate. Xékéta di watandi, “Wun hundi wu mwi hundi dé.”
  emp-NTPO: Ãtebʌrʌ idu sewada ĩjãbiya. Mãwã ara ãdjidub̶a bio cũrũga b̶ead̶ia.
  eng-F35: Yes, because of this God will send them an active delusion so that they
    will believe the lie
  ind-ind: Itulah sebabnya Allah membutakan mata hati mereka, sehingga mereka terus
    percaya pada ajaran sesat.
  pes-OPCB: از این رو، خدا اجازه خواهد داد فریب خورده، گمراه شوند، و این دروغها را
    باور کنند.
  mpt-mpt: I inabib kesoa Gode dim omin wengo omabene tloa wenteniba baaniba Weng
    olo bainobo geiba
  ssx-ssx: Koto ekina꞉ta꞉ mo hande wanda꞉halima꞉ makeaasa꞉ hauta꞉ ota꞉ekie hone wina꞉
    Koda꞉ma꞉ ata꞉ka꞉ peaasa꞉ wele iki pa꞉ta꞉ e pokena꞉ tapaalieke.
  mkl-mkl: Ŋɔi í jɔ̀ Ilɑɑɔ̃ ɑ́ sɑmbɑ bɑnlɑlɑ nlɑ nlɑ wɑ si ŋɑ ku bɑ ɑ yɑ dɑsi ibo
    nɑɑnɛ.
  gaq-gaq: ଆରି ଏନ୍‍ସା ମେଇଂ ଡିରକମ୍ ମିଚ୍‌ନ୍ନିଆ ବିସ୍‌ବାସ୍ ଡିଂଆର୍‍ଏ ଆତେନ୍‌‍ସା ଇସ୍‌ପର୍
    ମେଁଇଂନେ ଡାଗ୍ରା ବେମ୍ବ୍ରନେ ବପୁ ବେଏ ।
  gof-RNT: Hessa gisho, entti worddo gidiyabaa ammanana mela Xoossay wolqqaama baleso
    entta bolla yeddana.
  unx-unx: ଏନାମେନ୍ତେ ଇନ୍‌କୁ ଜେ'ଲେକା ହସଡ଼ରେକ ବିଶ୍ୱାସେୟା, ଏନାମେନ୍ତେ ପାର୍‌ମେଶ୍ୱାର୍‌ ଇନ୍‍କୁତାଃତେ
    ପେଡ଼େୟାନ୍‌ ହସଡ଼କେ କୁଲ୍‌କେଦା ।
  gah-gah: Vegená keza lá iaká nitakumú Ómasímo lokiko, kogoka vizeaká izolahináa
    utó okiko nene, aí soza gakó gili zaginigave.
  lcm-lcm: Au, e iang God ka vil akitmat kari lomlomon, ani kapau ang ka kitmat e
    vingaria.
  aer-aer: Alakenhe arratye anthurre. Nhenge itne awemele, Ayeye Mwerre nhenhe renhe
    arratye itelaretyakenhe Jesus-akerte. Alakenhe ikwerenge anteme Ngkartele itnenhe
    mwernte-iletyeke akurrknge itnekenhe aparlpe-aparlpe-irreme-arle, kele imerte
    itne akurne anteme itelaretyenhenge. Ikwere ipenhele imerte, itne Arrentye Arnterte
    renhe anteme awemele anteme itneke re urrtyirremele ilerlenge.
  qvc-NT: Chayraykum Tayta Dyusqa paykunataqa rin dijaq, chay uchayuq llullakuqta
    kriyinanllapa,
  tgl-ULB: dito, ipinapadala ng Diyos sa kanila ang gawa ng kamalian upang sila ay
    maniwala sa kasinungalingan.
  cbs-NT: jaskawen taexun Diosun chani yushin jatu padanmaya jaska chani jancha kenwainbu
  xtm-NTPP: Te chukan kúu ja tetniñu Su'si ma in ja xnda'vi ña'a, sukan‑va'a jin kandija
    i ja masu ja ndaa kúu,
  nnq-nnq: Yene Nnoongo babekangite bandu benia babe pae ja makakala guwangi, baamini
    yuwangi.
  bao-NT: To biri Ʉmʉreco Pacʉ, ca bii dito tutua niirijere tiicojomi, ca bii ditorije
    peere cʉ̃ja tʉo nʉnʉjeejato ĩigʉ.
  san-ORI: ଈଶ୍ୱରେଣ ତାନ୍ ପ୍ରତି ଭ୍ରାନ୍ତିକରମାଯାଯାଂ ପ୍ରେଷିତାଯାଂ ତେ ମୃଷାୱାକ୍ୟେ ୱିଶ୍ୱସିଷ୍ୟନ୍ତି|
  huv-NT: Quiaj Teat Dios apmüüch mawaiicharanüw xeyay, apmandüjpiw leaw ngo maleaing,
    leaw apiüng aaga newaiich quiaj.
  otn-NT: Ja̱na̱ngue Oja̱ di japi ngue da̱ thätya yø ja̱'i̱ ya, da̱ 'yɛ̱c'ɛ̱i̱'a̱
    ra̱ hya̱ ngue ra̱ fɛhni̱.
  nop-nop: Unduŋ doktiŋa Bepaŋdi yalaŋ fafaŋeniŋ hinek kameyembune nadinadihik tubugiyondaune
    kadakaniŋ diniŋ yalaŋ u nadisukilitineeŋ.
  obo-NT: Pomon tadda, od aman kos Monama no od ko-okalan sikandan, su amoy od pomakoy
    ran to uhus.
  cak-ENT: Romari' ri Dios nuya' k'ij que nyech'acatüj y que nquinimaj ri man ketzij
    tüj.
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤜᤠᤖᤠ᤹ ᤀᤡᤱᤗᤧᤰᤁᤡᤴ ᤏᤛᤠ᤺ᤴ ᤔᤧᤈᤥᤃᤢᤖ ᤑᤠ᤹ᤀᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤀᤥ
    ᤀᤡᤱᤗᤧᤰᤁᤣ ᤔᤢᤰᤛᤠᤶᤔᤡᤴ ᤐᤠᤱᤄᤢᤖᤥ॥
  mie-NT: De jā ñúcuán cuāha Yāā Dios tūhun jā cuetáhví ji tūhun jāá nduú ndāā cuitī,
    de candíja ji tūhun stáhví ñúcuán.
  san-TIB: ཨཱིཤྭརེཎ ཏཱན྄ པྲཏི བྷྲཱནྟིཀརམཱཡཱཡཱཾ པྲེཥིཏཱཡཱཾ ཏེ མྲྀཥཱཝཱཀྱེ ཝིཤྭསིཥྱནྟི།
  qve-NT: Chaymi kikin Diospuni permitin, Diospi mana creey munaq runakunata chay
    anticristo engañananpaq, saynapi paypa llullakusqanpi creenankupaq.
  pao-NT: '@see-verse:2TH.002.010'
  cbu-NT: Ashiruch ngata ngata ashishtarusin, Apanll waana waatssin xapookchu; Waanitari
    ngichzee uru payuchinllinpa; Apanll táchiya. Watam waantin izuuru Apanllee ngatkanawa.
  usa-usa: minnáyaba Áánûqtuma iyuwáinata kaaqaari-áímmá itáíq-itaiq ínoe.
  soy-soy: Lɛ̃ nnyɑ kɛ Uléécɑɑ uu ńnɑŋɛ mmɛ mɛɛ yɛ́ pi m pɔisɛ pɑmɛnɛ rɛ pikɛ́
    nɛ nnɔ́ɔmɛ kɛfɑ tɛnɛ.
  hui-hui: Ogoni birago hondowa Ngode Datagaliwabehanda tigua ke̱ holenenaga mana
    yu tiga bilo ko hangu bulene hongohe tiha howa biabe bilo ibilayagoni.
  amf-amf: Ogona buudanam gonne hamayse kenin tiyoadettsi Barjo keam dhaddhisen yerinam
    kedar kida yittse.
  quc-NNT: Rumal ri' ri Dios kuya na chke chi kesub'taj rumal ri man qas tzij taj,
    chi ri e are' kekojon chke ri b'anow tzij.
  dob-dob: '@see-verse:2TH.002.010'
  wrs-wrs: Heva os himba ningvnamoa, undva velmba moanonoamba, wo Sesoava noinda hemba
    daswotalmba mendekliandrava holothunvav, osmba noi deisumbingavra hemba moanonoariniva.
    Himba honi vinvav hemba, osm himba nom keknamba undnahonamba amnavra gekalamom.
  mca-mca: Qa hik ta'ƚijupi' pa' Intata qu' niwejinij qu' nawitji pa' qi witwejtitsi'
    pekhewe'en, qa qi qu' numti qu' yijaayi'ija.
  tzo-TZC: Jech o xal un, ti Diose ta xacꞌbe comel ta sba ti acꞌo xchꞌunic ti loꞌlaele.
  mya-mya: ဤ​အ​ကြောင်း​ကြောင့်​ဘု​ရား​သ​ခင်​သည်​သူ​တို့ အား​အ​လှည့်​စား​ခံ​စေ​လျက်​အ​မှား​ကို​အ​မှန်
    ဟု​ယုံ​စေ​တော်​မူ​၏။-
  gng-NT: Nɛn bo nɛ Uwien dienh bɛ mituɔm mà tulndeh bɛ, ki cèreh bi teknh kutonnɛnku
    ki jinh.
  cbi-NTPO: Tsenñaa yala tujla deeñu, Diosren yalanu anbukuindanu keranguikaanuke
    tirenu tsuve,
  ikk-NT: Osolobuẹ k'e gi ifiri n'a jụgụọ wẹ ezioku zihẹ ni wẹ okẹn ndufie ahụn wẹ
    jẹnkọ d'e dufie wẹ, hụn k'e mẹ wẹ kweriyeni ntụ.
  leu-leu: E sena tisuian aave a Piran i taxa lisan a gutan aava i taa bit a lamonan
    siri talo ri taa namkai sena bitan.
