  gam-gam: Embe pille ga nomane God to kull wordaka, kandja kende pai ge pillgi djine.
  nou-nou: Awasedo gebusari ge awa ungoda joda atadira edo gebusari ge awa gebe orase
    sedo God mi ari uso gebe moka ainda be awa mana gadera.
  mqb-NT: Anga nan kutok, Mbərom kə̀ cərwiɗek anan abayak nga a tinen aday tâ ɗaf
    nga nə pə way mungwalay aya awan.
  ape-B: Douk namudak ali God eke nuhul echechiluh apaluh umu chusuh anudak douk eke
    nubouk God ananin balan nyubihuk uli ananin lohwin balan chugipechen.
  grc-F35: Καί, διὰ τοῦτο πέμψει αὐτοῖς ὁ Θεὸς ἐνέργειαν πλάνης εἰς τὸ πιστεῦσαι αὐτοὺς
