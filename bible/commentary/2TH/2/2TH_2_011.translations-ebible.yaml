  prf-NT: Kaya pinabayan hidi nen Diyos a maloku sakay maniwala ten kakabuliyan.
  auy-auy: Miyá-sáwí-wáásí pósa minkáróꞌ-ááísáfésa éraiꞌe sénááwe. Miyá-sáwí-wáásí
