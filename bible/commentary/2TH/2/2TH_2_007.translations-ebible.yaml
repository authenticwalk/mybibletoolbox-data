    ima'napa pî' tîîko'mansenya ima'napa ko'mannîpî sîrîrî, Paapaya tîmo'ka pîkîrî.
  ndg-ndg: Siri ya yolo mundu nnau ipanga lyengo mpaka nambiambi, ila kuina ywazuia
    nambiambi mpaka bamuye mundela.
  wsk-wsk: Law munan kiara ko munan memek umu, maingkala ningi la ura iluwoso. Bare
    kakirip kari umu to iluwam ilak bagoso mu uwutata iluwok ilak nama tom nu tagi
    tauk mu,
  toj-NT: Ja mulali, naca ti ni ay ja ba mundo ja huego. Tzatz ni leca pero mi to
    huax chijcaji juntiro porque ti to ay ja ma' macan yuji. Pero cuando x'el ja yen
