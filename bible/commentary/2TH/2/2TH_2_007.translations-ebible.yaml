  gng-NT: Kimɛ wà li yìe Uwien ya ñɔbu bó nnɔ ya tuɔm mà buɔ nnɔ ya tùon cin'-a!
    Nì ji sìen' wà piendeh mɛ̀ nnɔ nɛ ń dàan mɛ̀.
  cbi-NTPO: Tsaju' entsa munuba wandyajtu firu' kiikenuu jumu yumaa firu' kenuu tirave,
