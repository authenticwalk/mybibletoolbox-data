    ti cꞌalal xbat ti muchꞌu spajesoj ti vinic ti stuc tscꞌan ichꞌel ta muqꞌue, jaꞌto
    ta xtal spas mantal jayibuc cꞌacꞌal. Ti cꞌalal xtal xchiꞌuc xojobal ti Cajvaltic
    Jesucristoe, ta jvuchꞌtael noꞌox ta smil.
  mpm-NT: Undi nuu tu ni ka jini yo jnuꞌun chaa un, ko vijna ja ni ka jini yo jnuꞌun
    chaa un, chi ja ni kejaꞌa ka nduniꞌin ini yɨvɨ naa i, ti tukaa ga ka kuni kuandatu
    i nuu taka ga ley ja iyo. Ko vijna chi tu jaꞌi siuku ndɨꞌɨ da taka jniñu kueꞌe
    un, chi nɨ yɨndiꞌyu da. Ko na jaa kɨvɨ na kenda da ti kɨvɨ un kejaꞌa da jiin jniñu
    ndevaꞌa ja kin saꞌa da.
  ots-NT: Masque ya xqui bbʉh cʉ cja̱hni cʉ i ʉjʉ ca Ocja̱ cja̱ i tøxtijʉ cár jmandado,
    pe nucʉ, i contrabijʉ gá ntta̱guitjo. Como i bbʉjti ca to i ccahtzi cʉ cja̱hni
    cʉ i øtijʉ ca rá nttzo, jí̱ bbe i jogui pa da ttun cár cargo car ttzocja̱hni pa
    da mʉdi da mandado.
  hoy-hoy: यतिकी होच्द दुष्ट शक्तिगोळ ईग भी क्याल्सा माळ्त होगताव, लेकीन ईगल्या ऊंद
    रोकसावाळा आन, अदिक यागासताका अद दुर आगेगाल आव रोक्सकु ईत्‍तान.
  amo-amo: Ungneshinu nnan dinon di kataa, uwaru gnari nwantin gne nene se ikala libau
    we.
  pjt-pjt: Palu kuwari nyanga mamu panya Satantu aṉangu tjuṯa kampangkaṯu wituwituṉi
    Godala tungunpungkunytjaku, kaya tjuṯangku palula kuliṟa kura rawangku palyaṉi.
