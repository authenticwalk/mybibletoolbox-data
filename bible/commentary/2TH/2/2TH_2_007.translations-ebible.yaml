  lcm-lcm: Kitmat i Satan kalapo abis musik lenginang, sikei vopo teng akit ani igenen
    ang, ka teng ia tung si kana taun ka kamus.
  aer-aer: Kenhe anwerne akenhe Arrentye Arnterte renhe aretyakenhe-arle, anwerne
    ikwere-akerte kele akaltye ware aneme. Rarle tyerrtye atningke Ngkarte-ketye kele
    untyemelhe-ileke. Lyete anteme arrpenhe mwerrele Arrentye Arnterte renhe arrkngerte-ileme
    arrateketye. Ikwere ipenhe anteme, renhe-arle arrkngerte-ilemeke ipenhe Ngkartele
