  wnu-wnu: See qomon omboariramau eng sig aib dibenara me gaun, waber igo. Munon eng
    wonou opur igo aisia ne dibeneriba.
  zam-NT: Per nalle' cón che'n con' roo no con' xèn co' nacasloo cón che'n con' ye'rsin'a,
