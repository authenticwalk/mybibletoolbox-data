  bzj-bzj: Fi hihn wikidnis weh noh ga no bong don di werk eena seekrit, bot sohnbadi
    di hoal hihn bak. Soh di ful powa a dis Wikid Wan noh wahn kohn til da sohnbadi
    deh, deh owta di way.
  chk-chk: Pun ewe tipis mi monomonola a fen akangang iei, nge ewe eman mi pinei an
    epwe fis ei iei epwe chök sopwela le föri iei usun tori Kot epwe angeala.
  ssd-ssd: Kile une tuku tugu taŋgo nu kuirkuirka piroka minit. Taŋamba minwa le ma
    ma saŋgri nu peumba minit ta nu kusrewamŋgat.
  acr-TNT: Ritzel winak catajin chi che ucojic pa quijolom ri winak queyactaj chirij
    ri Dios tob rique na caquinaꞌbej taj we e rire caꞌanaw waꞌ. Woꞌora cꞌa cꞌo ri
    kꞌatabeyom re, pero echiriꞌ quesax ri kꞌatabeyom re,
  rop-rop: '@see-verse:2TH.002.006'
  mee-mee: Iau ka role minmina kurumea, gingginga e nga longasa ta bangapaga rae Nutu
    kanna ke kumkuma gome sonrau. Ba gingginga laeala ke la kumangng minmina tale
    ta nge lele nga ina aeala e umma ta lengatotokale nge agatapu.
  mwf-2018: Kardu-ka da mange wiye wardarra pamam pumpan nhini-yu. Mu kardu numi da
    matha mampunnarda kanam kardu-yu da mange wiye thathpirr piyemanu puru. I kardu
