    iɗe ata kà zlak wa aday.
  ape-B: Ali nameitu enyudak pasin umu chekenyuk agabus God ananin lo umu douk anyatoglu
    ali nyonobechuk nyape. Enyen eke nyunobechuk nyupe aliga ababuk nyultab chulawaguk
    enyudak elpen nyagahumanu yah uli.
  grc-F35: Τὸ γὰρ μυστήριον ἤδη ἐνεργεῖται τῆς ἀνομίας· μόνον ὁ κατέχων ἄρτι ἕως ἐκ
    μέσου γένηται.
  cav-NT: Iyacuatu riyaque ecuita Yusu dyaque bijidamaduraquira jidamaque etehua aya.
    Jadya ama bucha iyacua tuque tachiquira tachijacahuaju, tumetu tuja jidama cuanaque
    dutyara badadiya.
  kgp-NT: 'Ũri ũ tỹ hẽn ri ke ag tóg vẽnh jykre pãno han mũgtĩ, Topẽ vĩ mranh kỹ.
    Hã ra ag tóg ver vẽnh pigju kỹ han tĩ, kỹ ẽg tóg ve hã han tũ nĩ, ag jykre pãno
    ti. Kỹ Ũ tỹ ón kỹ: “tỹ sóg Topẽ nĩ,” he mũ ẽn tóg vẽnh ven tũ nĩ gé ver. Ũ tỹ
    ti ki rĩr nĩ ẽn tóg ver ti ki rĩr mũ, ti vẽnh ven tũ nĩ jé ver.'
  bvd-bvd: Suli na rigitaa ta'aa nai nia rao agwa gwana 'i tari'ina. Ma nia tara ka
    tio agwa gwana 'uri nai lelea ka dao 'ana tii si kada waa ne dau faafia nai nia
    kai 'idu faasia.
  ukr-1871: Бо тайна беззаконня вже орудує, тільки той, хто вдержує тепер, (удержувати
    ме) доки візьметь ся з середини.
  apz-apz: Sekwo huno moiꞌwonoho. Olohonta aꞌamu fiso Anɨtuye hungkunomo hwotoho feelokwofo.
    I osoꞌno aꞌamu fihwo oso hwe huhwo sohwo kakoe honɨngkanomo nopɨjumofonefoho.
    Oso honɨngkano pɨkuꞌnnyoso moiꞌwo imoꞌnɨngkuhwosoꞌno oso hwe Anɨtuye hungkunomo
    hwotoho fe-eꞌne sohwo noponefoho.
  yon-yon: Kedi, amowiibban ye yemyeb biknoon yaromkono kuu kibikee ambangkimaan.
    Kumban kanembed amowiibban ye karub awinenoon kuu kwane awinenaneene nenwananeen
  poi-NT: Sɨɨp it́um jém malopɨc aŋjagooyi ipɨ̱mi iga imalwatpa, pero aŋnécne, d́anam
    wiñquejne. Togoy no más iga accáyt́a̱p jém d́apɨc ijɨ́cpa iga tsucumpa.
  wuv-wuv: Uaa fei faufau fei mau barafea, fei i ude opa'ai, ifi bigi eni, ma'uaa
    mei ifi utofa'ainia ido'o panarofia nopa'aloo fei ba ina putotoginia.
  quf-NT: Piru chay kusata uchakuchikuq runa manaraq shamuyatinmapis, dyablu munashan
    mana allinkunatami runakunaqa rurayanllapana. Chay kusata uchakuchikuq runa manaraq
    shamuyta puytinraqchu, arkaq chay arkayatin.
  yuw-yuw: Boinno sinom, nongoru fodic fodic kiapmoho wömai urop youpno wömuno öp
    tongitac mahong yapmu ogepmaho wömai kiapmo wo abe angfiringo itac. Ihoroc tongga
    idina ongga Kopotorocho yapmu ogepma wo öcangyun muuna wömunohon uyapmo furang
    kaangoc.
  hus-NT-1971: Ma xohue’ exomits ti tsinat t’ojnal c’al an inicchic ax in jec’omnal
    a Dios. Ma tam ca tixc’anits jaja’ ax u c’anchix, tiq’uele ne’ets ca lej tejhua’me
    nixe’ xi ts’ale tomolnaxma’.
  med-med: Uⱡ kit mo ropa tetʉm mbʉ, kongun elinga mel enim. Wote, nʉnt uⱡ mbʉ, unt
    ekit ui nawʉmba, imp monum wamp ei ndi, ambuⱡpa mint muⱡangga mba, wu kit ei,
    tʉnggʉt tʉk mundung ei kʉn, wu kit ei, kuimp tepa mot nangga kʉn, wote Nuim Jisas
    yant omba. Wu kit ei, Nuim Jisas elim nga keta muⱡnga ei ndi, ropa kondpa, wote
    elim nga uⱡ rʉⱡang pi mepa om ei ndi, wu kit ei, ama uⱡ nga kʉnt nga ropa etpa,
