    Arrentye Arnterte imernelhetyenhe anwerneke.
  qvc-NT: Kanangunaqam chay ancha uchayuqqa pakakushpalla, runakunataqa dañachiykan.
    Chaqa chay arkakuqqam manaraq dijanchu rikarimunanqa. Piru suq diyam chay arkakuqqa
    runakunapa ch'awpinmanda rin ashuq.
  tgl-ULB: Sapagkat ang hiwaga ng kawalan ng batas ay kumikilos na, may isa lamang
    na pumipigil sa kaniya ngayon hanggang sa siya ay maalis.
  cbs-NT: Ja juni chakabu Satanásan kainmaxanaidan, ma june yubakai dayaikiki, yudabu
    padankin chakabu ewawaidan. Jaskabiaya jatun nemakubainmisxun jenea janua ana
    nemamaken taxnixanikiki.
  xtm-NTPP: Te vitna jâ yikuu satniñu ja u'vi ma. Kovaa iyo ya ja sunkani ña'a ya,
    te onde jin ndiyo ya ja sunkani ya i, sana kuu satniñu i.
  nnq-nnq: Magambu makakala ga Mundu Mmaja ga chili gakamu maengo ngoe nambu abonekana
    otije mpaka aboigwe oti ojwaibilikia.
  bao-NT: To ca bii pacaro, ñañaro tiirique ca majiña manirije ca niirije pea biicã
    jʉowa mee. Mecʉ̃ra, cʉ̃re ca bii camota niigʉre ami woorique wado dʉja.
  san-ORI: ୱିଧର୍ମ୍ମସ୍ୟ ନିଗୂଢୋ ଗୁଣ ଇଦାନୀମପି ଫଲତି କିନ୍ତୁ ଯସ୍ତଂ ନିୱାରଯତି ସୋଽଦ୍ୟାପି ଦୂରୀକୃତୋ
    ନାଭୱତ୍|
  huv-NT: Masey minajiüt aaga ngo majneaj naxey quiaj tearangüch nganüy, pero nganaw
    mejüiquichay. Wüx Teat Dios apmawün aaga nepal nej,
  otn-NT: Tobe hi̱ndi̱ nɛ̱qui̱ xa̱ndønho'a̱ te gä rá̱ ts'ɛdi ra̱ nts'o, pɛ nu̱'a̱
