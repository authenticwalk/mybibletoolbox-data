  hui-hui: Bi mana lo ngaru Mo Yo Handaganeme áyu ohowa biabe bialu ka. Mbira bia
    pani holebira lenego nabilo hangai haga kago ibu haru poragola bia pani holebira.
  amf-amf: Harrna hambhidianna, ta aachimaa ko hannaar, haynaar ee hamima easa kantano
