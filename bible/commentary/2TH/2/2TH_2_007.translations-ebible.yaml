    tiempukaman.
  zca-NT: Por kwa'n nile' Mizhab, nzho nayax men yizhyuo xa' nila' nzë'b ley che'n
    Dios por nayi'lazh bixa'. Per nayi'd gat xa' re', chi nakubchi Dios kwa'n nika
    lo xa'.
  cbc-NT: Bairo tãmurĩ cʉ̃ caapérimiatacʉ̃ãrẽ, merẽ roro camasãrẽ cʉ̃ caátipee cõñarõ
    majũ baiya. Bairi cʉ̃rẽ caẽñotaʉ cʉ̃ capitiwiyoparo jeto rʉsaya cʉ̃ cabuiaetaparo
    jʉ̃goye.
  qxo-NT: '@see-verse:2TH.002.006'
  mox-mox: Vonahaqiaqi, toqeu nana ena viaqayavo waiwaidi ʼwaivega niʼau iʼifoqe bwaʼobwaʼoya.
    Ta viaqa diavona adi toawataya tauna nawale toatoa. Ta nawale tuta maimai ʼinaya
    toawataya nana navasiʼi, ʼinega viaqa diavona luveifadi ina ʼifoqe aqiaqi.
  kew-kew: Gore go rekena agaa rasape kogonore abia page nipu kaledoa kogono pa pea.
    Goa pea pare orope epaliade yapi diri wae kogono madaa pora rabuni aa penaaloa
    apo wae kogononu aipapulu opapalia.
  dww-dww: Mamaitua taumia tautaurienama na rewapanama kaiteka mareḡa waimoisirie
    e noyanoyana, be aitau da taukaididinama ya kaididi be e raberabena, naumeki da
    na raḡanima boruborune, e raukai gose be e variana.
  twi-ASANTE: Ɔbɔnefoɔ no di ne dwuma dada na deɛ ɛbɛba no remma da gye sɛ wɔayi deɛ
    ɔkura ne mu no afiri hɔ.
  aoj-aoj: Ipaꞌ pegawa deiꞌ banagami amamba mogosambala muꞌuli Godi ataꞌ mandaꞌ maol
    mandambahoꞌ mape. Amamba ataꞌ mapoma mondahama nogota atamba aman anamba nigiliꞌama
    ufiaꞌw ananiꞌwi atiasi nondaomb nogafeꞌ.
  cbv-cbv: Bʉʉ caandíh ñi jéih encah yʉhna, nemépwã ĩ maáhboó Dios ã wʉtatdih cã́acwãdih
    ã yap yohat tʉ́ʉtna caá. Obohjeéhtih, páant ã chãjachah yʉhna, yeejép wʉtnidih
    jãhni ã bejat pínah jã́tih caán tʉbit yeejép ã jéih wʉt jwʉhcan caá.
  taw-taw: Pen mɨñɨl ñɨn awl, bɨ God takaw tɨbɨlɨkep apɨl gɨnɨgab ak, bɨ ogɨnap kɨli
    kɨmɨgel we gɨl, bɨ anɨb anop kɨdek gebal. Bɨ olap pen, kanɨb pɨl gɨl mɨdaknɨŋ,
    bɨ God takaw tɨbɨlɨkep ak binɨb ne okok ap kɨd ne okok dad amnɨmuŋ tek ma lup.
    Pen bɨ kanɨb pɨl gɨl mɨdeb anɨb ak nop dad ke okok amek,
  jic-NT: T'üc' way pasal pülücj tsjay malala lajay nasa, ne ma lajay Dios jos jin.
    Cupj qjuisin tji'yüsa tsjan mpes nin lajay. Dios qjuisin tji'yüsa la tjiji niná;
    jupj ma se 'aya pjü way sin 'yüsa niná. Newa Dios enemigo ma lay tepyala custjay.
    Dios enemigo ma polel lay pyala custjay; pjaní way ma 'yaya jupj nin liji quinam.
    Dios jos na, niná ca mim quepé. Jupj tjemey na, Dios enemigo 'ücj lay mpalas.
  zap-NT: Porke che nuu yra ne mal guin ne gako, nonchee rak falt ybetxee men ne zunsoow.
  wer-wer: Ar ëwat wë. Peene wëwë Anutuu ngön wa yoolëa pöt kot wiaan omën naröak
    pël yaë. Pël yaëën omën utpet pöt kot yewesa pöp om kot wesak wë ënëmak sëpnaap.
  ipi-ipi: '@see-verse:2TH.002.006'
  qul-NT: Pacapi cachcaj sajra ruway munaskanta ña ruwachcanña. Chay sajra millay
    ruwaj runa suyachcan jarc'aj Santo Espiritupaj ithirinallanta.
  tnc-tnc: Suᵽa simako'omakaja, ᵽo'imajare õrĩwãrũbeyuaᵽi, ba'iaja wejeareka Satanáre
    baaũ'mutiyu. I'suᵽaka baariᵽotojo, wããrõ'õrãja etarũkikate etawãrũbeyu ruᵽu. Kire
    tá'teikite kire ĩaᵽẽabesarãka ᵽoto ᵽuri ritaja ᵽo'imaja wãjitãji Ba'iaja baarimijikaka
    jã'meikite etarãñu. I'suᵽaka kima imako'omakaja maiᵽamaki Jesúre kire tẽrĩrãñu.
    Ketarãñurĩmi tẽrĩwa'ribaji kibaawãrũika beawa'ri, kiᵽuritarãkaᵽiji kire kiriatarãñu.
  ter-NT: Koati anéyetine koeku kó'oyene ukóponea ne váhere kixovókuti, itea mayane
    he'onó koyêtiko. Poéhane kúxo veyópeovo neko itopâtiko yara koeku kó'oyene,
  bmr-NT: Agaajaratɨno imitɨ mitya asaano icacuuhi ɨdɨɨboro icaabehiica toonoco ifiitɨcɨsuhicaaboco
    jiinɨjetɨ buhɨgovɨ ɨɨcɨdɨ.
  fuf-fuf: ko fii fewndo ɗoo, doole bonɗe suuɗiiɗe ɗen no gollude, ko woni tun fewndo
    ɗoo goɗɗo no haɗi ɗe taho haa o dira.
  bhl-bhl: Feinka! Kameem ding dim bakate, sakalaw keko, weng bo bo kekabe kunum beem
    kitil be kikiw dako, awkol kuw aluwkabe kate, Sunbin-Got em galmose ding em toloke
    ding dim kabalak e, “Kame fitew kela!”, dangoke kasike, sakalaw keko, weng bo
    bo kekabe kunum be fein fitewoke te.
  ons-ons: Borikine eŋe urata mo sanka ma okanmaike, ŋo tanik daleo wakoniake, eamo
    ikop mi wakoniake. Eŋe paki ŋei mane maŋo mainkaki zinge okanmaike, ea maki masikaniake.
  con-NTPO: Nane tayo tsu tsa egae tsincon'suja a'tutsse tson'jen. Toya'caen tsa'caen
    tsu a'tutsse tsoña tisema se'pi'su joqquitssiaña'gae.
  ghs-ghs: Oonita oho poma qesaqesa aoke abi qase dzoomoraihe noho bodzanipamu biranatemi
    Ohongai noke qaanataama naatemi biranatakoi.
  peg-peg: ଇନାକିଦେଂକି ବାନ୍ୟା ଡ଼ୁକ୍‌ତି କାତା ନଙ୍ଗୟ୍‌ ପା କାମାୟ୍‌ କିନାତା, ବାଦା ହିନି ମାନାୟ୍‌
    ହାଲ୍‌ୱି ପାତେକ୍‌ ହେଦାଂ କାମାୟ୍‌ କିଜ଼ି ମାନାତ୍‌ ।
  txu-NT: Mrãmri ne me arỳm bẽnjadjwỳr ar axwe bajakôt axwebit ma. Axweo kute amijo
    amirĩt kêt rã'ãkam ne me kukãm axwemãbit amima. Nhym bep kute me banêje kukrà
    djwỳnhja dja me banêje kukrào dja:n kam mã tẽ.
  eng-WEBU: For the mystery of lawlessness already works. Only there is one who restrains
    now, until he is taken out of the way.
  gnw-NT: Echa'ã jocua icavi mbae ndeiño uyecuaa vae uparavɨquɨ ma oĩ. Ẽrei añave
    oyopia oĩ vae oyopiata co, Tumpa güɨraa cua ɨvɨ güi regua.
  mux-mux: Yambuma-ni ung-manima pula toku aima teku kis-silimele ulu-pulele kórunga
    kiyang nimba pelemú kanili. Akiliinga-pe penga wendu ombále we kamu wendu omba
    mokeringa naa molumba. ‘Isili-ui wendu omba mokeringa naa mulupili.’ nimba kupulanumele
    pipi silimú yili ⸤Pulu Yili-ni⸥ “Wendu pupili.” nimbá yu wendu pumba kene aima
    tepa kis-siliele kamu wendu omba mokeringa molumba.
  maj-NT: A̱t'aha̱ ja títs'ínxá nd'a̱i̱ nga'yúhu̱n ngatitsun xi tíjña'moo̱. Tu̱ ni
    xi ndyjahá sa, ndyja nga chjúxin xi tíb'échjaha̱ nd'a̱i̱.
  bkq-NT: Uguondo ânguydo kulâ nâepanâgueba lelâlâ wâne, toenzepa olâ xirâ onro anaym
    inakai modo aidyly. Toenzepa lelâlâ ise inakai modo aidyly, uguondo ânguydo kulâ
    sainlânehondânry xirâ onro anaymba idyly-ro watay.
  kue-kue: Ene pirkan erikwa, lo ka sendingwa mambuno i erme atnekra kongun eremoglkwa.
    Ba taraglmo i konbo aimande yongugltre mogl ana enge ta yenan angai tenambuka.
  cot-NT: Imaicatari imaica jac icovaeguishetanacaquea, cotanquitsiquea teejemajacaquea
    onconigamajatejiquea, manaquea isenacacojiqueroquea. Cotanquitsiquea irira ticaacoquerica
    inquejetanaquempa irosati arejetapojempagueti irajaitantajemparica inticaarejantajempaca.
  bnp-bnp: '@see-verse:2TH.002.006'
  apn-NT: Nom na hte ra hpimxur pê Tĩrtũm nê mẽ piitã mẽ hkurê ho pa. Mẽ kot Tĩrtũm
    kôt amnhĩ xunhwỳr pymaj tanhmã nê mẽ ho ho pa. Nom kormã kêp àmnàr xwỳnhja kêp
    àmnàr jakamã nhũm hte mẽ noo mã tanhmã mẽ ho hkêt nẽ. Tã koja Tĩrtũm nhỹrmã kêp
    àmnàr xwỳnhja mã anẽ nhũm kuma nẽ kãm ure nhũm rĩ kormã amnhĩ to amnhĩrĩt nẽ mẽ
    piitã mẽ noo mã mõ nẽ Tĩrtũm nê tanhmã mẽ kãm hêx to ho pa.
  ctp-NT: Wa mdyisnan chaꞌ xaꞌan kanꞌ loꞌo nten chalyuu, ni siya ni ti ndukunꞌ Ni
    chaꞌ ꞌin yu xaꞌan kanꞌ. Loꞌo kanꞌ bra nu ja tukunꞌ la Ni chaꞌ ꞌin yu xaꞌan kanꞌ,
    xa wa mdoꞌo tsuꞌ Ni chinꞌ,
  opm-opm: Ama ernap han oh pitap teinong hatiprarim gaheimat papat orhor ama han
    ohe er da oh ahar tarpat sapatmur. Ahar tarpat sapatin orhor pitap hatiprarim
    mandap gaheimat papat han Satan ohnong Got oh dar wan teinong mara ernap han ohnong
    pitap teinong matipramur.
  bvr-bvr: Nipa an-gata gun-nerra wupa gu-borrwuja a-workiya gun-nigipa ganyjarr gun-gata
    mu-ngoyurra jarra gu-yurra nyanma an-gugaliya a-lijiwarriya a-workiya, wurpa lika
    gu-yilkakiya gu-yurra burdak. Rrapa an-gata a-gorlkakaja nula a-nirra, nipa mu-nguy
    a-gorlkakapa barra nula a-ni a-workiya nuwurra waypa barra a-gakiya.
  wal-wal: Aissi giikko, asau qonccibeenna makkalaa wolqqai ha77i oottees; shin he
    teqqiyaagee ogiyaappe kichchana gakkanaassi, i qonccenna.
  zad-NT: Do ngash'zə ba wzolokzə chak dii mala' daa ba yoo xṉezin gakə. Stozə chyallj
    ikwas beena' ni nzague'n kwenc̱he wli'lawin.
  kmg-kmg: Ʒi ine sindaŋzi soŋsoŋko biac gie-ticne baekac. Á aka hecneekac e rârieme
    sindaŋŋic fua tâcneocmu.
  aso-aso: Mene gameneuꞌ louꞌ gamazi gele hulo avutoꞌ ogaꞌ suno neꞌmo sunoꞌ gono daaꞌ
    neineꞌza aka hize tilaaꞌ neive nene Oꞌmosoꞌmo do ngoloꞌ lo-davo sotoꞌ oloseive.
  uli-uli: Mala kkelel tayikof ila sa faesul ye yengang, ngo mala be weldoh ila towe
    pagel weldoh yee, yela hola yodla rebe hachuya yeramtala ye kekamachu tefaeli.
  nin-NT: Ukyekye ku ikà iwo unggo ku u ka gru so na undu sharri ba. U wanggo nggo
    so vu ma hru a ta so di han ma meme yo ma na azhibarr wa nggo a taka ka nado.
  acu-NT: Yamaisha chikich aints ainau nekaachmin ainayat, aints untsuri Yusen umirtan
    nakitinawai. Tura Tunau Surimin aa nuka yamaisha Juun Tunau wantinkashti tusa
    surimiawai. Antsu Tunau Surimin jiinkiamtaikia, nu Juun Tunau wantinkatnuitai.
  cak-WNT: Kas kitzij na wi chi q'uiy chic etzelal ntajin wacami. Y re etzelal re'
    ma can ta nik'alajin pe ruma c'o jun ri k'atayon riche (rixin). Pero tek ri jun
    ri k'atayon riche (rixin) elenak chic el,
  ebk-ebk: Cha munchunuchunu nan nauy komokontra ay achi maam-ammuwan ad wani, ngem
    achi mafialin ay munpaila hiya inkiana makaan nan mangepapakud kan hiya.
  spa-PDDPT: Porque ya se mueve el misterio de la iniquidad. En el tiempo presente
    está el que lo detiene, hasta que sea quitado de en medio.
  ruf-ruf: Kwaapfila sambi ngupfu yake ayula iyolema ghamalaghitso yosang'ana chinyelenyele,
    lekeni ng'atsakoneka mbaka ayula iyomghoma tanu yaleghusighwe.
  gun-gun: Ha'e rami avi aỹ guive voi heko vaia nhemi rupi ojapo oiny mba'emo. Ha'e
    rami teĩ ndojekuaa porãi teri, ijokoarã oĩ va'e oipe'aa e'ỹa ja.
  agu-BL: Poro yi tajtza'kl i' ewun cu'n na ak'uj jalu' tzone'j wuxtx'otx'. Jalt cuntunin
    yil tz'el ticy'le'n yi makol wutz i'.
  isn-isn: Kunsoko i kinkunku ni kang'wa uyo u muntu munya kupiluka ukituma mulimo
    kupikiila itungili, iti udu ukoli nuimukingila itungili kupikiila nuika pumigwa
    munzila
  eng-PEV: You know, there is a secret power already working in the world. It is trying
    to get people to go against God and to break his laws. But somebody is fighting
    against that power and stopping it from doing that, and he will keep stopping
    it until God takes him away.
  ilo-ULB: Ta madaman nga agtrabtrabaho ti palimed iti awanan linteg, adda laeng ti
    maysa a tao a manglaplapped kenkuana ita agingga a maikkat isuna iti dalan.
  pir-NT: Yojopʉre masa ihñenopʉ tiquiro yero saha apequina ñañene ye tuhasari. Tiquina
    sa yepegʉ̃ta ñañene ye dutieriquiro tiquiro wahato pano ñano yeducuriquiro pehe
    ijisi.
  anv-NT: Ne uto bi upyɛ bɔɔ́ álá belegé sé mabɛ Ɛsɔwɔ ulɔ mɛ mampyɛ utɔɔ́ bibií.
    Ne muú fɔ agbɛɛ́ utó ɛbimbɔ ne agbɛɛ́ nyɛ wyɛ ubi mbɔ kpaá tɛ Ɛsɔwɔ aferege
    ji né meti.
  sab-NT: '@see-verse:2TH.002.006'
  tmd-tmd: Makwam weik wop kɨ, God nugwo kwolmal mɨd nöbö aku höm, rɨ gwogwam cöñ
    adaku mödö rɨmɨdöi aku, jɨ wopik mag ulmɨdö akwör rɨmɨdöia; dib röyɨxa jɨ nöbö
    ödöi wob nöbö aku mɨdɨm nugugɨrön, God nugwo kwolmal mɨd nöbö aku, nöbö mö akuyöbö
    uplöb pön pɨxɨp nuŋ adö pön dub maga nɨgöl. Ap kib mag gwogwo mag ulul bli rɨp
    dumɨdaŋ nugugɨrön, God raŋ nöbö ödöi wob aku hör piaku diöna.
  acr-NNT: Ritzel winaq katajin chi che ukojik pa kijolom ri winaq keyaktaj chirij
    ri Dios tobꞌ rike na kakinaꞌbꞌej taj we e rire kaꞌanaw waꞌ. Woꞌora kꞌa kꞌo ri
    qꞌatabꞌeyom re, pero echiriꞌ kesax ri qꞌatabꞌeyom re,
  kpg-kpg: Nia huaidu ala e nngala le e ngalua dolomeenei, gei di mee dela bolo e hai
    gii hai, ga hagalee hai, gaa dae loo gi di madagoaa o tangada dela e duuli di
    mee deelaa, la ga daa gi daha.
  taj-taj: तिग्‍दा भिसम थे परमेश्‍वरला बचन आङ्‌यान्‍बा म्‍हिसे न्‍हङ न्‍हङ‌नोन गे
    लसी जिन्‍बा मुला। तर थेदा रोकब लसी थान्‍बा शक्तिसे थेदा आख्‍लातेधोना थेसे लबा
    नइबा गेगदे म्राङ्आखम।
  avt-avt: Menmen enum mɨtɨk enuk kakrɨakem epei man kike, te maain iuwe, te hɨrak
    hɨrekes kaknen au ere menmen mewenek hɨrekes kaknaiwɨrek kakno.
  cbk-cbk: El secreto trabajo de maldad ya principia ya aqui na mundo, pero el mal
    que ay pasa hende pa puede, hasta ay sale na mundo este poder que ta sangga con
    el maldad grande.
  uig-ARA: چۈنكى «قانۇننى يوقاتقۇچى سىرلىق كۈچ» ئاللىقاچان يوشۇرۇن ھەرىكەت قىلماقتا؛
    لېكىن بۇ ئىشلارنى ھازىرچە توسۇپ كېلىۋاتقان بىرسى باردۇر؛ ئۇ ئوتتۇرىدىن چىققۇچە
    شۇنداق توسۇقلۇق پېتى تۇرىدۇ؛
  tuf-tuf: Cuatán ahra Cristo quehsuquib cara yehnín acu bitara útara yajcáy yinjacro.
    Uwat istiti yajcáy yinjacro. Eyta cuar yehn ayti síuqueya anto uc áytiro. Anto
    yehn ayti síuquey uc ocso tas Cristo quehsuquib yéhnajatro.
  abx-abx: kay bisan kon padayon agtrabaho i tinago' gahum-na si masinupakon kina'iya,
    padayon liwat agtrabaho i nagtu'inan-na si Diyos pagpugong sito gahom hasta nga
    ga'i iya ala'-na si Diyos.
  mco-NT: Je mɨc jäy je jɨbɨc jäy cham ñi'ixɨɨyb ameech je jɨbɨcpɨ huɨdibɨ ytunamyb,
    jëyɨ ytɨgoy'ityñɨ mɨna je tü'aa y'ahuächyii, je huɨdibɨ yajhuäcxɨjpɨp.
  cpb-NT: Antawaitake rimananekiini owaariperoshiretantaneri. Iro kantzimaitacha tzimatsi
    otzikapiintakeriri, irojatzi paata roñaagantantakyaari.
  aon-aon: Aria douk ehudok aih um shakenyuk agabus Iruhin ananin lo um douk hatogur
    aria hanabeshuk hape. Ihih ta hunabeshuk hupe arigaha abudok nyutob shuwaruguk
    enyudok arpen nyutapok-uman yah iri.
  hus-NT-2005: Jechéꞌ an atʼax inik tujenekich ti tʼojnal chinatkʼi ani tam ka wékʼoyatich
    xantʼokʼál ti kʼwajat tamkʼúmte, neꞌech tám ka xalkʼanich.
  mig-NT: Chi̱ máá tú'un sa̱'í xíin kuáchi, a yáji ní'ni kua'a̱n, ko íó ja̱ jasú nuu̱
    vína, onde̱ ná kúxio‑ún.
  bps-bps: Kabay balù ani di laan fa kel, nun dee dad sasè nimò knang Dwata, bay là
    kdee dad to mite dun fa, du kibò gbuni. Là msut i to too sasè ani ku nun fa kamlen
    dun, bay ku talandè kamlen i kdee sasè,
  mbs-mbs: Doen den eg-inangen te Olo te Medaet, meneng iling te eles-eles se peg-inang
    din, so eked sikandin kitai singed aw meabat se egpekebelabag kandin.
  tof-tof: Da módóga, ⌊satania⌋ errkya piküpan zagetóda pamkolpamdó gida mamoan-gum.
    A ne klama arrmatóda, oya metat arüme ngarkwat kókó ene kla amaikrre kwatódógab.
  cme-NT: Na saa da, Nelbabalaŋo duɔŋ u maacemma‑i tĩ dii cicaara, ku tĩyãa umaŋ
    bilaaya-yuɔ u halaŋ u yaaŋga-na.
  sus-sus: Sɛriyɛtareya ɲan na walife nɔxunyi kui. A luma na ki nɛ han naxan a makankanxi
    a a bama naa tɛmui naxɛ.
  pon-2006: Ahpw eh Suwed Riro kin wie doadoahk ahnsou wet, a me pahn wiawio sohte
    pahn pwarada lao me kolokolo pahn kemwekidsang.
  dad-dad: Lo wal fiya nẽ waa megeir mogo kabĩ yalef, anĩ ere, ĩ gama irounek anim
    irouf ile iwaikalauf.
  zab-NT: Acayac de xgab ni quɨt illiúqui lo guɨchliu, per nuu ni cazu quɨt gac ziy.
    Chi agubicá ni cazuqui,
  jae-jae: Ŋaclai taŋ geseŋ biŋsu su naŋ, gêjam kôm gêmoa, tageŋ kêsiŋ tau gêc lêlômgeŋ.
    Êsiŋ tau e sêkôc ŋac, taŋ kêkô gêŋ tau auc naŋ, su acgom.
  ksd-ksd: tago ra magit na pidik kai ra varpiam i tar papalum gori; ma i tuk ta nam
    ra bung ba da ga tak vaire vue nina i onge bat ia.
  msm-NT: Hinuun, miglihok on to gahom to madoot, di ayha da ogkatagahan yagboy ko
