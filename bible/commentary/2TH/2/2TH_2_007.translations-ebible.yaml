  txq-txq: Hatematak ia, mana laban tao mue-anggik no neneek, nahuu bei hambu esa
    namanggenggeen. Tehuu neu ko mana mamanggenggeek naa nakamboꞌik liman.
  aaz-aaz: Oras ia, abroet reꞌ he ntao taisiub gui, nmepu mninuꞌ-mninuꞌ, natuin anmuiꞌ
    tuaf anꞌekaꞌ ma ntaahn ee. Mes anmuiꞌ oras he tuaf reꞌ anꞌekaꞌ ma ntaahn ee naan,
