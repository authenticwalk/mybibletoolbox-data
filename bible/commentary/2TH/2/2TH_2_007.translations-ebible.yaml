    rikhurimunanpaq.
  pao-NT: '@see-verse:2TH.002.006'
  cbu-NT: Yutaritshish pzapaneekchiya. Itaru, natumasam pishumpaz ashiriya; ashiruch
    tputsee tamapingaksincha tina. Itaru, Apanll Wani waana kasakchu, xarashish nduneekchu,
    Kirístoputssha kinayaru yakachiya.
  usa-usa: keráwáqá káonaae. Áánûqtumma ááiqa umákai-yataakoma áqa aúpáq mirá kéimanibo
