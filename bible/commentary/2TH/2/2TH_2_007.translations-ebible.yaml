    yù narákè nga tolay, áddè ta kelillì nayù mangigaggak kuna.
  bki-bki: Mia be iakurano ka Uolu na tuboiano na naio maka riyotuba vo, a kiano sikiliano
    jojom̃a mim̃au lukuluku kiano bajago va nalo ea vio yetemeriba nei ruei. Naio
    maka rijikia riyotuba medave ea kiano sikiliano nonovio vo, ka Niununo Lu joko
    vio ka naio, a bogo na Niununo Lu taluvo bereio rivano,
  bqp-bqp: Zaakũ ludayãdanasari tɛn ↄ tá asiri gũn kↄ̀. Ani boro, séto gbɛ̃ kũ
    àtɛn kpánɛ gò zɛ́n baasiro,
  mcp-mcp: Tɛɛm bə ntɔ́, sâ *ndímba í ŋgə́ sá nə́ buud bwə́ bə́g kú bísh Zɛmbî yí
    í ŋgə bwey sɛ̂y. Í bá sɛ̂y nə́ ŋgə́ŋ ja sâ í ŋgə́ laa gwo yí í bá wú yí.
  hat-hat: Wi, pouvwa mechan an deja ap travay anba chal. Men, anvan pou levènman
    sa yo rive, se pou moun k'ap ba l' baryè a disparèt.
  npl-NT: Porke n amokualitlakatl tetlajtlakolchiwalti ya ichtakatekititok; iwa sa
    kichixtok makachiwakah akin kitsakuilijtok.
  bgg-bgg: Ug pha Awiethek ne khuchung mujo blia rekjong ro, jishii hanyie jia è khoh
    ne ruii pha ji shii lumuii è afen sapho shii ne nyie rey pha rek pha ji ne arey
    phro.
  eng-TCENT: For the mystery of lawlessness is already at work, but the one who now
    restrains will do so until he is taken out of the way.
  eng-BSB: For the mystery of lawlessness is already at work, but the one who now
    restrains it will continue until he is taken out of the way.
  cpu-NT: Aritake antavaitake iromananekiini ovaariperoshiretantaneri. Iro kantamaitacha
    tzimatsi aparoni otzikaapiintakeriri, irojatzi apaata iroñaakantantakyaariri,
  san-ASM: ৱিধৰ্ম্মস্য নিগূঢো গুণ ইদানীমপি ফলতি কিন্তু যস্তং নিৱাৰযতি সোঽদ্যাপি দূৰীকৃতো
    নাভৱৎ|
  tac-NT: Alué rió chátiri 'yégame 'ma 'we 'la sébali 'nata ajtí churigá resí olamio
    ralámuli, pe rokáré napurigá 'mi chajkénami elawa alué napu ilí alemi ra'ama.
  eng-WEBPB: For the mystery of lawlessness already works. Only there is one who restrains
    now, until he is taken out of the way.
  gfk-H: Ma no magingin na piaam warkurai i ta hanahaan katin ma senbia pai manga
    hanuat palai baa. Ma ia nong i turtur bat iakano tena piaam warkurai kaiken na
    gilgil hua tuk taar bia Kalou na hakari sei ia. Kek um no tena piaam warkurai
    na hanuat puasa. Ma senbia tano pakana bung bia no Watong Iesu na hanuat, na puh
    bing no tena harpiaam ma no dadaip tano hana, ma no nuna tamat na hinanuat na
    haliarei ia.
  viv-viv: Bana kaliva koyo-moꞋena tauna keke kabuꞋavane gidalakayemu tu kaliva moyaꞋaidi
    ahe hivebutu vehimeya tulina tulina keke-moꞋa hidanuwenuweni, ada yadi dewa againe
    kaliva koyo-moꞋena yana faiwala sevasevauyana kaꞋitana. Ada hidede amine sevasevauyana
    ginafifaisewa ginanunauwena tu Yaubada yana vehimeya againe bana yana eda ana
    toseboda ginavagalowoga.
  yao-yao: Pakuŵa machili gagasisiche ga chigongomalo cho gakupanganya masengo, nambo
    Jwachigongomalo jula yaani Shetani ngawoneka kose mpaka jwele jwakunlekasya jo
    pachatyosyekwe.
  tgp-tgp: Matan, suiha luhu atu mata vaivaileu mo pete voko moiso, pani i pa lo luhu
    i tikeli rani atu God i pa lavi nar̃ihi haratu sei mo lo turuhoroa nake.
  auc-NT: Adocä awëmö nänö wïwa cæpämo incæ do ëñente cædäni inte waodäni tæiyæ̈näni
    quïëmë wïwa ï, ante do cædänipa. Incæte tömënäni ïnänite, Wïwa cædämaï ïedäni,
    ante në wææ cædongä ïñömö adodö ante godömenque wææ cæcä ingampa. Në wææ cæcä
    ingante guiquënë wacä wæætë, Mäninganca idæwaa, äninque ö ængä wadæ gocæcäimpa.
  kbc-NT: Niɡ̶ica niwigo aneo ane beyagi anicota me dinikee jiɡ̶ini me diba, pida
    ayakadi meote icoatawece niɡ̶icoa nibeyaceɡ̶eco ane domaɡ̶a yemaa meote nigepaaɡ̶icota
    niɡ̶ica noko monoɡ̶atice niɡ̶ini ane yolitege ane beyagi.
  bmh-bmh: Ulis Satan nugau gusig em unum wage wageimai, salau mai dareu. Bo, ecesab
    go nug gonugau abu tapelai dareu, Uwait nug oi heba, go petak araog zumau.
  ctu-BL: Come wolix ti p'ojlel i p'ʌtʌlel jontolil mach bʌ tsictiyemic ti yambʌ ora.
    Pero jini woli bʌ i mʌctan mu'to caj i chʌn mʌctan jinto che' mi' tʌts' i bʌ.
  meq-meq: Seweɗ nakay faya ma giye məsler mə walaŋ i ndo hay, ane tuk na, neŋgeye
    maŋgaha eye, ada ma ndziye maŋgaha eye hus a həlay nakə ndo madərəzlay na tsəveɗ
    ma gəriye ha madərəzlay na tsəveɗ aye.
  noa-H: Mʌʌgwaiwejã hõrau nem k'aigbam pöm wau t'ʌnʌm. Mamʌ mag hãbmua hidëu hi bëepiba
    t'ʌa wai simjö sim chawag k'echeu hat'aawaita warag k'aibag hat'uucha t'ʌnʌisiju.
  alp-NT: Meije ro tiaru esi elake emenai kena eono tamata neune iono neune andeneke
    peneka, po kbasa rebe epeleje epelei rame leke iaseluke ruai yake. Po tatike pine
    Alla Ihetie kbasa rebe epeleije.
  san-VEL: vidharmmasya niguu.dho gu.na idaaniimapi phalati kintu yasta.m nivaarayati
    so.adyaapi duuriik.rto naabhavat|
  kbq-kbq: Na'ankure kasegema rutagre hanavemo'a oku'a erizana ko e'neriankino, ana
    kama rehiza hu'nemofona azeri kami atretenkeno, kasegema rutagre ne'mo'a eama
    hugahie.
  kbh-kbh: Mora ya mallajta ents̈anga puerte bacna soyënga tmojonts̈é amana, ndoñe
    nts̈amo Bëngbe Bëtsá tojayancá chënga jamama yojtsamna ca, y bënga chë soyënga
    josértama ndoñe quemuátobena, ndayá nÿe Bëngbe Bëtsá chca s̈ojinÿanÿese; pero
    nts̈amo tcbonjauyancá chë Bëngbe Bëtsabe contra yomnabiama ndoñe queochatëchnëngo,
    nÿa nda chë soyënga ndoñe chaondë́tsemnama yojtsamábioye Bëngbe Bëtsá chabojtsejuaná
    ora aíñe.
  ron-LSB: Căci misterul nelegiuirii deja lucrează. Numai că este unul care îl reține
    acum, până când va fi scos din cale.
  pon-pon: A rir en japun kan ap mur pwaida met. Ari jo, a mimieta me kin kapwandela,
    lao a pan poioki wei jan;
  nhe-BL: Ya pejqui nopa tlajtlacoli tlen quichihuas nopa tlacatl tlen ax quitlepanita
    niyon se tlanahuatili, pero yajaya ax huelis monextis, pampa amantzi itztoc se
    tlen ax quicahuilía ma monexti. Teipa Toteco quiquixtis yajaya tlen ax quicahuilía
    ma monexti,
  sps-sps: A parits nan kat iny pisiin to te bibinun fatakop busen ana ayei te kat
    ir a vainy er tsugei ton faun ten Gov, sana Tsoiny Mumua tan nainy pisiin to ayei
    gim non ma ruak on onot non tan nainy te kat tap iny non a isen a mes to aya na
    sanaan tsunia, a nom ravaa to.
  wnc-wnc: Siwan apmanu sanga gutonga waakngata akusopuke pasiyuak. Ita akusopuke
    pasiyuwawan aminu wa itane kepina umukgak kapata asisakuwana
  bus-bus: Zaakɛ ludayãdasai e ↄ taa asii guu kↄ̀. Eé bↄro, séto gbɛ̃ kɛ̀ èe kpaanɛ
    gù zɛ́n baasiro,
  gub-BL: '@see-verse:2TH.002.006'
  imo-imo: Ungu manema topa tangondopa paa tepa kenjili iyemuni kinye uluma kiyengo
    nimbe tepa moromo. I teli oi wendo omba mona naa molopili nimbe aulkemu pipi tirimo
    iyemu Goteni wendo pupili nimbelo. Yu wendo pumbelo wali paa tepa kenjilimu wendo
    omba mona molombalo.
  boj-boj: Niŋgi qalie, tamo kobaquja di a Qotei aqa dal anjam gotraŋyo qaji tamo
    unu. A bini ulioqnsiq waueqnu. A uliesoqnimqa Qotei na gam getentejunu qaji tamo
    di taqal waiyim tamo kobaquja a boleq dqas.
  eng-DRA: For the mystery of iniquity already worketh; only that he who now holdeth,
    do hold, until he be taken out of the way.
  knf-knf: Na manjoonan, mnhina mi ñaaŋ i buţaan mammeniiŋ mando bi kalemp lemp. Wal
    wi bakpënanuŋ ammëbanuluŋ ţañ,
  san-KHM: វិធម៌្មស្យ និគូឍោ គុណ ឥទានីមបិ ផលតិ កិន្តុ យស្តំ និវារយតិ សោៜទ្យាបិ ទូរីក្ឫតោ
    នាភវត៑។
  arn-NT: Fey am ti wesa dungu dew amulelu, welu Ngünechen ñi kayñe pepi pewfaluwlay,
    Ngünechen ñi pepiluwün am petu elunoetew ñi pewfaluwael.
  zas-NT: Ma cayajc ree xgabmal guin, per yuꞌ bén cutëë gac reen cumplid. Chi ma bisüd
    bén cutëë guin,
  ken-NT: Ɛnyu bɛtaŋ ɛbhɛn mbʉ́mbʉ abhɔŋɔ mɛ́naŋ bɛ́kʉ̀ bɛtɨk fá amɨk bhɛsɛ́ bhɛsɛ́.
    Kɛ mmu anɛ áchɛt bo mbi bɛ bǎkɛ́ bhʉrɛ bɛbhé Mandɛm ǎrɔŋ chɔŋ ambɨ bɛkʉ nɔ
    kpatɛ mpok anɛ Mandɛm áfɛrɛ yi ambi.
