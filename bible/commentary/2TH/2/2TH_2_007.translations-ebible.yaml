    wangu punguyegaynu.
  dif-dif: Ngangau tjikatjikaia kurukurula matja karari patijiritjiai, windri ngopera
    Nauja, Nulia jenia patai, paltundru tiringananto.
  gam-gam: Alla ipon kandja lo to worda una ge kogo gulo seke yemoro. Une embe ye
    pa pundaka, kond tugo pel dje moro una ge tugo worda pa pundaka are God iworda
    poke,
  nou-nou: Edo God mi ingodenaso yei embo wasiri bebegae boroko era awa isaga isira
    te amboda awa embo mi wasiri bebegae be bebegae awa adera. Edo embo Biae Be Biae
    da emboro gajira awa serigadira iji ainde embo mi wasiri bebegae be bebegae awawa
    adera.
  mqb-NT: Tə ɗiɗek a cəna, ɗo ahay inde, tinen apan ti ga sədœk bayak a coy. Ɗa san
    anan nà, anga Mbərom a kà mak uko zek sə ɗakak uko anan way ata awan. Əna way
