    e gbọndọnn'ẹ.
  leu-leu: Na Setan aava fuuna laxao a mu vuputkai, i taxa faisok naboxo taasaxa i
    taxa fufunai. E maana mo aave i taa savat la matavas layaan nane aava taxa tivotane
    xo i taa siak tapinan.
  maz-NT: Nu yo rí xi'ts'iji, ya va pjürü yo, zö dya be jñetse na jo. Ya cãrã o nte
    c'o dya ne ra dyätä Mizhocjimi, ngue c'ua ga tsjaji c'o na s'o. Pero c'e nte c'ü
    ra juajnü c'ü dya jo ra tsjapü o̱ mbëpji, dya be va ẽjẽ. Na ngueje bübü c'ü c'a's'ü.
    'Ma ya rguí ojtjo c'ü c'a's'ü, ixta jñetse 'ma c'e nte c'ü me na s'o. Pero 'ma
    ra ẽjẽ e Jesucristo c'ín Jmugöji, nguextjo c'ü ra ña c'o o̱ jña, ixta ndũ 'ma
    c'e nte. Y nguextjo c'ü rva juëns'i e Jesucristo, ra chjotpü c'o na s'o c'o vi
    tsja c'e nte.
  bod-N: མ་གཞི་ཁྲིམས་མེད་ལུགས་མེད་ཀྱི་ལྐོག་ངན་བྱེད་འགོ་བརྩམས༌མོད། འོན་ཀྱང་ད་ལྟ་འགོག་མཁན་ཡོད་ཅིང་འགོག་མཁན་དེ་ཉིད་ཕྱིར་འདྲེན་པའི་བར་དུ་མུ་མཐུད་དུ་འགོག༌པའོ།།
  tca-NT: Rü ngẽma chixexü̃ i Tupanaãrü uwanü üxü̃, rü marü cúãcü inaxügü. Natürü
    nümatama i Tupanaãrü uwanü rü tãũtáma nango̱x ñu̱xmatáta ngẽma norü chogüruü̃
    nüxü̃ ingé.
  zpl-NT: Bee elliebacuꞌ nú nechá neca cuaꞌ necalane lu iliulabe, rriꞌitsia nú zela
