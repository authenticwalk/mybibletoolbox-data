  poy-poy: Pamuhera na hangu, Mdoda ayu yakafifikiti katenda lihengu vinu, kumbiti
    hakawoneki mpaka ulii yakamlewelera pakawusiwa.
  qwh-NT: '@see-verse:2TH.002.006'
  gaw-gaw: Ḏo ii dim lamiṯak kobol amu gemu uḏia loḵumak haaha daaṯe amge ḏo ii dim
