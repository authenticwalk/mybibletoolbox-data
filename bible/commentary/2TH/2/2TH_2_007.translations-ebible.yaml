  inb-inb: Jiru rura­chig, mana pipas iachag­pi­pas, ña­mi kag­samú. Paita arka­kugta
    anchu­chi­ura­mi chi runa kawa­rig­samun­ga­pa ka.
  hrv-hrv: Doista, otajstvo bezakonja već je na djelu, samo ima tko da ga sada zadržava
    dok ne bude uklonjen.
  box-NT: Mu bè-sũmúi na bìo sànkaa á dɛ̀ɛnía ɓúakáa wee wé. Pã̀ahṹ na
