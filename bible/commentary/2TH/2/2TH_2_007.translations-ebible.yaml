  qup-NT: Kunan ña runakuna Yaya Diosta mana kasunayashpa millaypata rurahunkuna.
    Yaya Dios ñukanchita asirtachishpanlla yachanchi supaykunapa atun apu chay runakunawa
    yuyarishkanta paktachinata ña kallarishkanta. Chasna kashpanpas tiyan shuk maykanmi
