  dop-dop: Ɩsɑɣɑtʋ ntɩ tǝ tomɑ tɔŋnɑ kookɑlɩ kɛ́ lɑpʋ kɛ mukɑɣɑ tɛɛ. Amɑ wei ɩnɩ ɩ
    sǝŋsǝɣɩ-tɩ tɔ, ɩ́ kɔmɑ nɑ ɩ́ tɛɛ kɛ tɩɩ lɑ.
  azb-azb: Hələ indi də qanunsuzluğun sirli gücü fəaliyyətdədir. Ancaq hələlik həmin
    gücə mane olan şəxs aradan qalxanadək belə olacaq.
  eng-DBY: For the mystery of lawlessness already works; only [there is] he who restrains
    now until he be gone,
  guo-NT: Ampamatkoiyan jiw xabich kaes babijaxan is. Pefʉk babejkolan pasaxilfʉk.
    Dios tapaeis wʉt, jawʉt babejkolan pasaxael babijaxan isliajwa.
  hla-hla: A markato te peko menari a lo e kui hamousuna i romana ba te antunana tara
    poata te la hatalisina a katun te hatu kap nanen.
  mav-NT: Koitywy yt herep wyi i te ipotpap sa'ag nug hap ete. Hemiit yn heremo. Mig'i
    pyi ipotpap ma'ato meiũran ti herep wyi hamuat ra'yn ipotpap. Ma'ato koitywy yt
    tuwe­mo­herep kuap i te hewãi hat toĩne'en ne pote.
  kpf-kpf: Narâk ziren ko bâliŋandâ tik nep tuumap. Oi mâtâp pâke kwap zo siriksâi
    Anutugât den kukuŋ a, zo âsagibap.
  ppo-ppo: Ti noatepae, kale yóló muló betere fo tikitu betere fotoko̧ta, mió ha̧le
    yó taretei ha̧keamó ini, kinóló du beterapó. Até deté fu betepatei, a̧ wao̧sóró
    mené sesétere ala yó tarapó. Ai sesétu betere sekȩ́ta, take nalo mené a̧ tokó̧
    saalopó. A̧ tokó̧ saai teópa, ti ama ai sesétu betere alatóró ha̧le yó tawaalopó.
  hin-2017: क्योंकि अधर्म का भेद अब भी कार्य करता जाता है, पर अभी एक रोकनेवाला है,
    और जब तक वह दूर न हो जाए, वह रोके रहेगा।
  wol-KYG: Kumpa la dooley ndëngte ji bàddoo te mu ngi def liggéeyam xaat, xanaa kay
    ki ko téye ba tey moo koy téye rekk ba keroog jëlees fi ki ko téye.
  bef-bef: Yatai kanagu foipana lilata nehanamofipo suguna foya lilata nohinamo niꞌigi
    Huꞌmamofihi Sikalafuꞌuba kapoꞌa fi hekini lolata nohinamofihi kana su holenogo
    ai leꞌmo gulu hago yaꞌma sipi foipa bo huto hilibe. To yaꞌma kanagu foipana gofana
    huto hilinaꞌmu yabe.
  amm-amm: Ulai lolai mani, nokoyo nonani imo kulali nokotani molo koiyauso taluwaiyalono,
    wosu woso. Ulai noko amiyo totasu mo tufiyaimomoi, ainoso hani Kotoyo nonani ufiyaimo
    nokotaso na imoimo, “Tofolo, na pokiyo.”
  zaj-zaj: Kwavija ija Imtenda Gehile kosang'hanika, ila ija yokikiwiza sambi kogendelela
    kutenda avo mbaka vondayasegezigwe.
  chq-NT: Jilaa'²¹ júu³ 'e gó² tya'a nijmoo¹o to² 'uuin²¹ nano. Joon jiin'¹³ 'e 'ná¹gɨ
    mi 'e cwéi¹ 'in gó² do 'e ityímo Dios 'in jnɨɨi'²¹ 'in jmoo¹o 'e gó² no.
  swp-swp: Laulau baaea i laulauyamuyamuidi ie paisoa hetubuyao; na tauguduguduina
    abo i gudugudui i lau e ia abo se laeudoiei;
  bjr-bjr: Mi manda fasiqana mandainaina fannoo doo maqee maqasaa fasiqa anaaseeki
    oosana arasee qumee saikidanoo sia maqee anoonaikiannoo minasaa rafaaqafimari
    ainaina Anutufa uqeera marainanoo kooroo iannoo.
  aby-aby: I fema ba me meramawere ukekabai awoena ukakuroma nono iya ma nuna ukaisi.
    Nono i mi dawa da fafiro danu daaba dadau ukaku Mi Dawa medifekuke anifekuie i
    ba me merama ukeka mi idua fafeku.
  eng-YLT: for the secret of the lawlessness doth already work, only he who is keeping
    down now [will hinder] — till he may be out of the way,
  jni-jni: mu zatu ukunna ugino wa nu tuba katuma, uye mani ma kartizi me ana me se
    ceki nibaba.
  kne-kne: Wada da kayman ed wani di mangonkontra en Diyos, ngem adi pay laeng maammoan
    din amagen ton din doy ay mangontra sin am-in ay linteg Diyos, yan adi aben maamag
    engganas kaanen Diyos din manoptopap en sisya.
  tgj-tgj: Chinyumanam Alvmanv gv jwkrw hv kudungkua nga rirapla ridungduku. Vbvritola
    ogugo ritv dukudw hv rikumare, okv um lamtv loka naalinla naa ma dvdvlobv.
  gui-NT: Echa jocuae icavi mbae ndeiño oyecuaa vae oparavɨquɨ ma oi. Erei añave oyopia
    oi vae oyopiata co, Tumpa güɨraja cuae ɨvɨ güi regua.
  quc-TT: Je kꞌu riꞌ rumal cher tajin kachakun chik ri etzelal ri awatal loq, xaq
    xwi majaꞌ kesaxik ri tajin kaqꞌaten we achi riꞌ rech kukꞌut ribꞌ.
  heg-NTPO: Halas ni, kuasa man in ator atuling in daat isi na ka, daek buni-buni,
    undeng muik in tukan-palan una. Mo mam in tukan-palan una ka, sao ima.
  ptu-ptu: Aka kakuasaanna indo to umpogau' kakadakeam napahandu'um ma'palako membuni
    anna tä'pi tandaam aka deempi ullabai. Sapo' maka' too diäläim indo to ullabai,
  bzd-NTPO: Erë i̱'ñe ta̱ Satanás tso'tke iwakanéu̱k bër akirie a̱s s'ditsö tö Skëköl
    ttè watö̀ttsa̱. Erë wëm sulusi ñe' kë̀ dö̀pa dö̀ mik yi tso' iwöklö'u̱k e' yënettsa̱
    eta̱.
  kwf-kwf: Na ngasingasiꞋanga ana taꞋangaꞋa neꞋeri rao ago goꞋo Ꞌana kaidaꞋi neꞋe,
    ma nia ka tua ago Ꞌua, leleka ka dao ana ta kaidaꞋi neꞋe kira ka lafua mala na
    ru neꞋe fonea.
  eng-WYC-2017: For the private [or the mystery] of wickedness worketh now; only that
    he that holdeth now, hold, till he be done away.
  eng-WMBB: For the mystery of lawlessness already works. Only there is one who restrains
    now, until he is taken out of the way.
  zat-NTPS: Ba dxun zrin xel-la waca da nagache chee̱ da cale̱la, san zua Nu Benne'
    nuzague̱' le̱ na na'a, ca zrin zra xecuasa Bénnea' nuzague̱' le̱ na.
  spp-spp: Lire ná li wuuni mú i, sífente ti ɲyɛ shinpiŋ'á ná t'à ŋwɔhɔ ke, tire na
    báaraŋi pyi mà kwɔ̀. Ŋka yaage k'à para u yyaha na ke, ná kuru ɲyɛ a yîri wani
    mɛ, u sì n‑jà raa u báaraŋi pyi u ɲyii pyiŋkanni na mɛ.
  zty-NTPS: Ba žon žin da' ngache' che da' naken che da' x̱iwe', san ne zoa Bennen'
    žsejwe' x̱nez bennen' yoe'e da' x̱iwe' ga žinže ža yekwás kwin Bennen' žsejwe'
    x̱neze'.
  mek-mek: Ke laomai apala gome auga pau eague ogefakeai isapuai epinauga. Kai kaisau
    egaꞌina kina eafiapia auga, ageafiapia mo agelao Deo isa ageafiꞌaua kinagai kai.
  aey-aey: Ge, qila loo je gesac mumudi filei odoc jahunec nijia. Eu jahunec niji
    li Anut uqa oso ceteh eu caleiaunnu cahacdona eu jic isa qutugian.
  urd-GVH: क्योंकि यह पुरअसरार बेदीनी अब भी असर कर रही है। लेकिन यह उस वक़्त तक ज़ाहिर
    नहीं होगी जब तक वह शख़्स हट न जाए जो अब तक उसे रोक रहा है।
  ycn-ycn: Caja ina'uqué la'añó pu'uhuaré, namanaicho, uncale nema'alá Tupana ja'apiyá.
    Me'echuje jo'ó najló naca nahuacára'ajeri. Tupana Pechu itari rapu ri'imacá piyá
    me'etení. Tupana ña'ajeri Ripechu eja'ahuá e'iyayá. Ejéchami caja ra'ajico pu'uhuacajé
    majó ricá quele, uncá ina'uquélari, numacare nacú.
  djr-djr: Ga ŋunhi nhanŋuny dharrpalnydja ganydjarr nhänhamiriwnydja bilin dhuwanna
    munatha'ŋura limurruŋgala. Yurr waŋganydhun yan ga ŋunhi ganydjarrnydja nhanŋu
    gulmaram. Ga dhukarr-gungamany ŋayi ga ŋunhi, ga yan bili-i-i ga bäy ŋayi dhu
    dhukarr-yarrkthurrnydja,
  kvg-kvg: Khonoam-te ndøgo, Mbumbukiam-qa Manqat møkuiam matev, mø̀ndøngáz. Geté
    ndakin ezoqa kopo nqanek matev gò꞉toké, atema ta khøuwa-te ndøgo, tewav.
  rug-rug: Ura sa kinaleana si korapa tavetavete tome kamahire, ba koa nana si keke
    sapu korapa hukatia sa kinaleana pude ta dogoro va bakala koari na tie, osolae
    tava rizu palae si asa pu hukatana sa.
  hop-NT: Taq i’ hak Nukpana pay nanauyve tumalay’ta, it tāqat hisat pítuniqat aw
    pahsavoo. Noqw pay put ahoy ṅuy’taqa pay soon nāt qa ṅuy’tani, hisat pam áyoniqey
    pahsavoo
  san-URD: وِدھَرْمَّسْیَ نِگُوڈھو گُنَ اِدانِیمَپِ پھَلَتِ کِنْتُ یَسْتَں نِوارَیَتِ
    سودْیاپِ دُورِیکرِتو نابھَوَتْ۔
