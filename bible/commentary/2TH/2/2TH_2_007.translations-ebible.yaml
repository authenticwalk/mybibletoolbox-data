  qvh-NT: '@see-verse:2TH.002.006'
  kms-kms: Te pugri wuti God ningg lo wand sange nunduw kin ni gre te asine suqo grine
    yembe rind rind. Pudi yumbo muq puq ren ningg rise kin te puq ren segine ei rise
    rise ruso otiwo God ni wuti ni imb nuang kin te kring naip no.
  agn-agn: Indi lamang gatako tang mga taw, piro maski mandian kakaliek da tarin ong
