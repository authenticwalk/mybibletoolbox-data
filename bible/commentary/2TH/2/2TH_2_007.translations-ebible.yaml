verse: 2TH.002.007
translations:
  kpx-kpx: Novae vani komo ataeau ata nehe ke nahate vaime Dilava halevai menakave
    aiogevema. Isito vani moleu lohoge Dilava vaveveu humaha ke bamumale kena uoholige
    atae toela kena lohoi.
  okv-H: Rate ari sasapura aingeko amo mahu enda ta puvuto ore ungotena ere kogora
    rate simba ari embo mihia avoeto ari sapura amina pajito peni be mane aisuja te
    simba ari embo avo iji tutumota toto pahurou ari sasapura amo peni aisuja.
  tbo-tbo: Geka hougana lawa apapoena a wipoya gowagowadahi hoi hipuli he gelegeleta,
    ma lawa gehouna a wipoyana i towolo tomgeya ma houga anani kokoe uyahina a gudu
    ina hoe haleya,
  mal-C: നിയമരാഹിത്യം ഇപ്പോൾത്തന്നെ നിഗൂഢമായി പ്രവർത്തനനിരതമാണ്. ഇപ്പോൾ അതിന്റെ പ്രവൃത്തിയെ
    തടഞ്ഞു നിർത്തുന്ന ആൾ വഴിമധ്യേനിന്നു മാറുമ്പോൾമാത്രമേ അതു പ്രത്യക്ഷപ്പെടുകയുള്ളൂ.
  grc-SR: Τὸ γὰρ μυστήριον ἤδη ἐνεργεῖται τῆς ἀνομίας· μόνον ὁ κατέχων ἄρτι, ἕως ἐκ
    μέσου γένηται,
  bgc-bgc: अर उस अधर्मी माणस की शक्ति पैहले तै गुप्त रूप तै इस दुनिया म्ह काम करण
    लागरी सै, पर वो सै जो उस शक्ति नै रोक्कण लागरया सै, अर जिब ताहीं वो दूर ना हो
    जावै तब तक वो इस ताहीं रोकणा जारी राक्खैगा।
  khz-khz: Rova ekilagi-piatogaana talimana gena kala veavugara reketa ewagumona gematagaina,
    na rakagau pia wala gaura ati pia wala vou, pene ago, eruga-gavurana talimana
    na raupara pene kala-pakaa.
  deu-TKW: Denn das Geheimnis des Frevels ist schon im Werke; nur muß der zuvor aus
    dem Wege geschafft werden, welcher es bis jetzt noch zurückhält;
  zsr-NT: Chrun dxin le nagachiꞌ qui le nac xöhuiꞌ, san naꞌatë zoa Nu ruzagaꞌ xnözëꞌ
    Bönniꞌ Xöhuiꞌ naꞌ ga gdxinr dza ucuít cuini Nu naꞌ ruzagaꞌ xnözëꞌ.
  lin-lin: Pamba te nguya ya botomboki, oyo ebombama esili kobanda kosala ; kasi esengeli
    ete Ye oyo, kino sik’oyo, azali kokanga ye nzela ya komimonisa alongwa
  hns-NT: Bakie saitaan abbe lek tjoeppe se manai log se Parmeswar se djabarai karwaawe
    hai. Aise rahiega djab talak okar roke waala na tjal djaai.
  noa-E: Mʉʉgwaiwejã õrau nem khaigbam pöm wau thʉnʉm. Mamʉ mag ãbmua idëu i bëepiba
    thʉa wai simjö sim chawag khecheu athaawaita warag khaibag athuucha thʉnʉisiju.
  eng-EMTV: For the mystery of lawlessness is already at work; only He who now restrains
    will continue until one arises from out of the midst.
  mib-NT: Chi je jícu sāhi táca cuéchi xeēn ini ñayɨ̄vɨ́, te vijna chi íyó jéē jésɨ
    nuū, návāha ma cáa ndasɨ́ gá cuēchi, chi nde na cújiyo máá jéē jésɨ nuū.
  lif-NT2: तगिनुए लायोःल्‍ले़ सिगाङ्‌गे़न् मुक्‍साम्‍मिन्‌याःम्‍बक् चोःक्‍नु याक्,
    कर निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खे़न् लाम् के़साक्‍पे़न् कुलाम्‍मोलाम् मे़ङ्‌घे़त्ते
    थारिक् खे़ल्‍ले़ कुयाःम्‍बक्‍किन् लाःक्‍कात् मे़धाःप्‍ने़न्‍लो॥
  xnj-xnj: Hati ago makakala ga Mhakau uyo gikita lihengu cha mfiyu, nambu yula mhakau
    yati ilolekana lepi mbaka yula mweakumdivalila peiwusiwa.
  mmx-mmx: La ne Satan ga lox aonon pam lodoxoma ting tonga xepe ude at na lavatbung
    menemen la mo lodoxoma i gugu nemnem to xeneng at lorooro at limixin. Ketla buaang
    limixin kopmen dina xasep teren. Mo lavanga loklok pe nabak lok pe mo loklok kakapmek
    at ne Satan se ne Moroa naba lok kepe mo lavanga loklok pe la
  cbr-NT: A unia ucëma pan 'aínbi ca anúan 'atima unin uni paránquin ñu 'atima 'ati
    a cushínribi unin bërí nëtë́nbi ñu 'atima 'aia. An aín uti bëaracë axa nëtë́cëbë
    cuni ca uti 'icën.
  tee-NT: Pus mas chavai alin ju jantu tu'u' talhiulai ju ixlhamap'aksin Dios mas
    jantuca' lai machakxacan tajuch ni va chunch ju talai. Chai jantuca' lai talacasui
    ju anu' lapanac ju lana jantu tu'u' calhiulaya' ixlhamap'aksin Dios. Tus acsnich
    ju lai catapasaya' ju chunch acsni camak'osucanach ju anuch ju asastucnun ju chavai.
  eng-LSV: for the secret of lawlessness already works, only the [One] now restraining
    [will do so] until He may come out of [the] midst,
  cak-NT: Can ketzij-wi chi q'uiy yan itzel najin cami. Pero ri itzel achi ri' man
    jani tik'alajin-pe, roma c'o ri k'atayon richi. Pero cuando ri k'atayon richi
    xtel-e,
  pah-NT: Ndojipiukari ve tiruahũheteve'ga upa novĩa. Emo okote'varuhuve'g̃a oko reki
    tiruahũheteve'ga reaporog̃ita rupi kiro Tupana'ga movahiamo avo yvya koty okovo.
    Jesus'gareheva'ero nhande jate tikwaha a'ea. U ve gambojipiukare'ỹva'ea. Aerẽ
    ti ihoi japiavo a'ea pe'ahava apiavo nehẽ.
  sja-NT: Mãgɨ́ eperã waide che-e bɨ mĩda, ichi waibɨapa nãgaweda eperãarãmaa mera
    k'achia oomaa bɨ, Tachi Ak'õrede ijãadaamaa p'aneedamerã. Mamĩda tachia k'awa
    p'anɨ ma ewari awara bɨda chi k'achia ooi awaa bee-it'ee che-e pait'ee chi t'ɨdɨk'a
    iru bɨpa na p'ek'au eujãde bɨ misa.
  xed-xed: Aŋ mndani, nda ghada ta magakumagaku slnahani. Ma tsanaŋta tsa mndu ta
    ŋaghuta ya ta tvi dzaʼazlay ná, kɗekkɗek a dzaʼa maga tsi ta slnani wa.
  mks-NT: Va̱tí cáma̱ni̱ jána̱ha̱ da̱ i̱hvi̱ mé dá nu̱ú ña̱yivi joo cája chúun je̱hé
    da̱ viti ñúhú jándihi da sa̱há ña̱ha Ndióxi̱ cúni̱ da̱. Ta viti íin in a sájí
    nuu nu̱ú da̱ i̱hvi̱ ta co̱ sáhan ña̱ma̱ni̱ jána̱ha̱ da̱ i̱hvi̱ mé dá nu̱ú ña̱yivi.
    Joo va̱xi qui̱vi̱ caxoo ña̱ sájí nuu nu̱ú da̱ i̱hvi̱ cán.
  gfk-S: Ma no tintalen ura ul ba tane God ite papalim katiak ma sene paile manga
    hanawat palai baak. Ma ikino nong i tutur bat ikino ut na ul pat tane God kakarek
    na gilgil hobi tuk ter be God na hakari leise ie, kaie um no ut na ul pat na harapuasa.
    Ma sene tano pana bung be no Watong Jisas na hanawat, ina puh bing no ul pat tane
    God ma no dadaip na hono. Maso, no nuno tamat na hinanawat na haliare ie.
  bmu-bmu: Nalö kewöŋe Iwilele Toŋaŋgö ösumŋi tölapŋan lök asuhuba ambazip sölölöhöm
    eŋgimakza. Aukŋe asuhubapukö könaŋi aŋgön köljawaŋön mi mosöri köna ahumapköra
    mamböta malja.
  dgz-dgz: Koerage mega endi karaua ta aewan go Wataniniwa apanewa ame orup da wat
    nau aeta. Amba Koewa Tainiwa aroga taueta. Ap wamewa gapan me dim da tat anupi
    di tata. Amba Ayop Iesu taueta amba gaup upunepi gapan boeta. Iesu oya oya mega
    ganase den kimani visepi ganat ame gapan Koewa Tainiwa wat momageta.
  eng-GNV: 'For the mysterie of iniquitie doeth already worke: onely he which nowe
    withholdeth, shall let till he be taken out of the way.'
  zaa-NT: Nu malua nna chi runią tsina lo losto' ca enne' para edúdítsini cą Tata
    Dios, màsqui'ba labí rennia cą cuenta qui'ni ą' runią lani cą. Pero labí ccanią
    gunią iyaba maldad nu calatsi'į hàstaba qui'ni ítua la' huacca tsè' nu ruthàgue'e
    na.
  eng-WEBSTER: 'For the mystery of iniquity doth already work: only he who now restraineth
    will restrain, until he be taken out of the way.'
  guh-guh: Mapamatacabita ataje jivi pibisiacuene pexanaejava navitapona pevajënaeyabelia.
    Itsiata abaxë apo patsi ponë bitso pibisiacuene pexanabiabinënexa. Matapania pamatacabi
    Dioso copatsiana pecaranatsijava bajaraponë pepatsiyaniva, patsiana jane baja
    pibisiacuene bitso pexanabiabinexa.
  bon-bon: Yoo, pui niiya mule te uja ituge gije abacita ogä pana, yepä peei mule
    te lica babo cire läbitepi ngälu Acejiyame teeme biname ne cire yääyeblingtepi
    lui te peei babo niiya mule ne page jiibenige.
  nhw-BL: Ya pejqui nopa tlajtlacoli catli quichihuas nopa tlacatl catli amo quitlepanita
    niyon se tlanahuatili, pero yaya amo huelis monextis, pampa amantzi itztoc se
    catli amo quicahuilía ma monexti. Teipa Toteco quiquixtis yaya catli amo quicahuilía
    ma monexti,
  swh-ONEN: Maana ile nguvu ya siri ya uasi tayari inatenda kazi, lakini yule anayeizuia
    ataendelea kufanya hivyo mpaka atakapoondolewa.
  wbi-wbi: Ulwakuuti uvusyefu vwa muunhu jula unyavulugu jivomba imbombo m'pakalino,
    neke kangebkwale juno ikusigha lino pano iliva iseghusivwua musila.
  bba-bba: Domi kɔ̃sɑ yɑ sɔmburu mɔ̀ kɔ ɑsiri sɔɔ. Adɑmɑ wi u ɡinɑ ye yinɑsiɑmɔ u
    ko n ye yinɑsiɑmɔwɑ sere bɑ̀ n kɑ nùn doonɑ.
  eng-KJVCPB: 'For the mystery of iniquity doth already work: only he who now letteth
    will let, until he be taken out of the way.'
  kgk-NT: Ãy nhemi nhemi ha-py hembiapo vai. Oĩ ijokoha. Nombojekwaa ukái pe hekoha
    vai va'e. Upe rire oipe'a va'erã ijokoha Nhandejáry.
  waj-waj: Mminnamminnaa maisa vareera aataruuvo vaa hataumaki vaivo aanna makee iinno
    varinoo. Mmannammanna iinono uuda rairaivoono uuda rairaivaa rabikiaa kino rikioo
    mminnamminnaa maisa vareera aataruuvo fai kooyaa vainaravai.
  cpy-cpy: Tema antawaetaki romanakaani-ki owaari-pero-shiretan-taniri. Roo kanteencha
    eenitatsira otzika-piinta-kiriri, roojatzi paata roñaahan-tanta-kyaariri,
  mpx-mpx: Bwagana logugui ana hewa likalika paganina iyoho i tuwatuwalali susumi
    panayawi eliyana, yaa ana tokukukuhikan iyoho ya i kukuhikan bahi ga ni mamasal
    hot. Iya iyoho i kukuhikan ana siga Yehoba ni ahek yoho,
  wbp-wbp: Kula karlipa ngaliparluju nyanyi nyanunguju Juju Ngawu, ngulaju karlipa
    milya-pinyi-mipa-juku. Nyurru kajana nyanungurluju yapaju karlirr-kanyi Kaatu-kujaku.
    Ngulaju nyiyarlu-ngarra-ka warla-mardarni yangka Wati Wingki-nyayirni jalanguju
    warraja-jarrinja-kujakuju. Ngakaju, yangka warla-pajirninja-palkaju, Kaaturluju
    kapu yilyamirra nyampu-ngurlu walya-ngurlu. Ngula-jangkarlaju kapu rdipimirnilki
    warrajalku yangkaju Wati Wingki-nyayirniji.
  luo-luo: Teko mopondo mar tij chayo chik koro osechako tich. To ka jal motamo ngʼat
    mochayo chik ogol oko, to tekono nofwenyre.
  nhe-NT: Ya pejqui nopa tlajtlacoli tlen quichihuas nopa tlacatl tlen ax quitlepanita
    niyon se tlanahuatili, pero yajaya ax huelis monextis, pampa amantzi itztoc se
    tlen ax quicahuilía ma monexti. Teipa Toteco quiquixtis yajaya tlen ax quicahuilía
    ma monexti,
  aii-aii: ܣܵܒܵܒ ܐܪܵܙܵܐ ܕܥܵܘܠܵܐ ܡ̣ܢ ܓ̰ܲܠܕܹܐ ܒܸܦܠܵܚܵܐ ܝܠܹܗ، ܐܝܼܢܵܐ ܗ̇ܘ ܕܡܲܟܠܘܼܝܹܗ ܝܠܹܗ
    ܗܲܠܔ ܐܵܕܝܼܵܐ ܒܸܬ ܥܵܒܹܕ ܗܵܕܟ݂ܵܐ ܗܲܠܔ ܕܦܵܐܹܫ ܫܩܝܼܠܵܐ ܡ̣ܢ ܐܘܼܪܚܵܐ.
  esk-NT: Pigiirrun quviqnaqsipḷugu aullaġniiŋaniktuq, aglaan atuummiruaksraq atuummiyumiñaitchuq
    kisianik tamarruma tigummisaa piiġaluaqtitnagu.
  msb-msb: Bisan niyan na wara pa siya, ginatunaan na an iya karautan na ginatago.
    An nagapugol sa iya mapadayon san iya trabaho hasta na halion siya.
  cpa-NT: Di³ tiog¹³ ma²jmo¹² dsa² hlanh³ jǿg³ quiah¹² ja³tsa¹jní². Guǿ¹²dsa chi³jŋi¹²dsa
    ta³lah¹jií¹ jmai³ ja³jŋiáh² dsa² héi² tø¹cøg¹², dsa² tsa¹cuø¹ jǿg³ li¹chian² dsa²
    hiug¹².
  dso-dso: କାଇକେବଇଲେ ଏବେ ମିସା ଲୁଚ୍‌ତେ ଅନିଆଇର୍‌ ପାପ୍‌ କାମ୍‌ ଚାଲିଆଚେ । ଜନ୍‌ କାରାପ୍‌
    ଲକ୍‌ ମାପ୍‌ରୁର୍‌ ବାଟେ ଜିବା ଲକ୍‌ମନ୍‌କେ ବିରଦ୍‌ କଲାନି, ସେ ଲକ୍‌ ବିନାସ୍‌ ନ ଅଇବା ଜାକ,
    ଏଟା ଏନ୍ତିସେ ଅଇତେରଇସି ।
  meu-meu: Badina be dika na e ḡaukara hehunimu; basine hedinarai ela bona iruna tauna
    baine heabi oho.
  yva-NT: Naisoamo apa vambunino ngkakai nsiso maninimbe mine so rai to, weramu ana
    inta mo ansopi ti po anasine raroron kakavimbe rainy. Arono indati ana mo ansopije
    umaso mamo Amisye po rapaya ai,
  dgc-dgc: Nadid, i tarabahoa na éya a masuwayin, éy nagamit dén ta lihim. Pero i
    bégi na a mismo, éy éwan pabi linumitaw, da éwan pabi naibut ta mundua tu méngsaway
    diya.
  zpm-NT: Grëse ncuaaṉe no guic zha ntseeb co guṉ zho, laaw rsilole; loxaque ruṉfalt
    gdeed meṉ ne notse lo zho ga diidz guiaad zho.
  hix-NT: Khoryenkomo yanwekyatxowà rma hamà, toto komo, amnye rma, noro ymo yomokhàra
    ro rma haka. Twahkotosom me rma hak natxhe. Àro ke, nanwekyatxhe rma haryhe, atxke
    txko mak ha. Àwahkotonyetho komo ryhe, amnye towsom me harha mpànà naha ha.
  sim-sim: Hako ter Laulaka ormu siyok wayok lerawun landuwa. Hulaima nokopman or
    mbaskashinak Avui Wasilakahi mashin li mblarna ermbekmbaha ormu lerawun landuwa.
    Erem siyok wayok or laha inak ma or nombon arangowa ma oto ishinakop, ma kava
    oto kormbak talakwa ri. Hako Wasilaka nihi Jisas ukruharanda nga kormbak or talaha
    or sumandama ushinak hakwa ri. Uhu ukruharanda orhi oso avak si unak, kava indingak
    nakwa ri.
  npi-ULB: किनभने, पापको रहस्यले पहिले देखि नै काम गरिरहेको छ जबसम्म जसले उसलाई थामिराख्‍नुभएको
    छ उहाँले उसका मार्गबाट हटाउनुहुन्‍न ।
  cgc-cgc: Anduni gapadayon pa Satanas ta pagbetang din naan ta isip ta mga ittaw
    na danen an magkuntra ta Dyos, piro pabuat din nang anay ta sikrito tak paryo
    ta paambal ko, may gapegeng ta ittaw an na malain gid ta tanan daw mintras dili
    pa kamangen gapegeng an ki kanen, dili din mabuat na magpakita kanen ta iya na
    kaugalingen.
  tim-tim: Ire âmâ emelâk den koko luâk bâleŋande tigân âiŋe memap. Akto horat kalaŋmap
    yâkŋe tâgân hikom mendâp. Dâ irawot akto hulaŋ akto den koko luâk are tektekŋân
    miawakbiap.
  yor-yor: Nítorí agbára ìkọ̀kọ̀ ẹni ẹ̀ṣẹ̀ ti ń ṣiṣẹ́; ṣùgbọ́n ẹni tí ń dènà yóò máa
    ṣe bẹ́ẹ̀ títí a ó fi mú un kúrò ní ọ̀nà.
  wos-wos: Wun duna haraki saraki sémbut némbuli akwi dé faakwa jémba ye. Jémba yandéka
    dé wun jémba tatafikwa du wun jémbaré wungi tatafita tétandé. God wasékendén nukwa
    dé wun tatafikwa du hérandét, dé wun jémbaré wambula yamba tatafikéndé.
  emp-NTPO: Nawena cadjiruara mẽrã o nĩnaa, baribʌrʌ dji iduaribiẽ́ b̶ʌba maʌ̃ cadjiruad̶ebema
    ẽberãra idu odjabiẽ́ b̶ʌa. Mãwã b̶aya ab̶a Ãcõrẽba dji iduaribiẽ́ b̶ʌra ãyã edebʌrʌd̶aa.
  eng-F35: For the mystery of the lawlessness is already at work; only He who now
    restrains will do so until He removes Himself.
  ind-ind: Raja dosa sudah mulai bekerja secara diam-diam untuk membuat manusia melawan
    Allah. Tetapi Penguasa itu menghalangi dia sampai Allah memerintahkan agar raja
    kejahatan itu dibiarkan bekerja dengan bebas.
  pes-OPCB: و اما آن بی‌دینی هم اکنون نیز مخفیانه عمل می‌کند، و همچنان مخفی خواهد
    ماند تا آن کسی که مانع اوست، از سر راه کنار برود.
  mpt-mpt: Ina otane ibo tekein kebiobe, memalo nakaia unangai hengmino ayok hengabiobe.
    I inaniba hengmino ayok hengabiba hengmin deibo waiso bie nakae uneta e abuk ota
    nakaia unangai hengmin sumo hengabibta
  ssx-ssx: Ti teke yokaasa꞉ hauma꞉ ameta꞉ a꞉mbao hata꞉ e poka꞉la꞉pate wetepe pulu
    pa꞉la꞉ ekita꞉ pa a̱i̱ na pulu pa꞉la꞉pate amba꞉la mo hande sa꞉sa꞉ pita꞉la꞉ halita꞉
    hatuku mea pelieke.
  mkl-mkl: Ntɔ ntɔ lɑɑlɔ wɑ ce tɑ̃ si ɑsii, ɑmmɑ í ɡbe inɛ iyi wɑ ɡɑnjiɛu ku nɛ̀ ku
    bɛi ku fitɑ ɡbuɡbɑ̃ɑ.
  gaq-gaq: ଡାଗ୍ଲା ଅଦର୍ମନେ ସତ୍ ସାମୁଆଁ ଏଃ ଜାକ ସ୍ଲେ ଡିଂଡିଙ୍ଗ୍‍କେ କସ୍ଟ ବିଃଡିଙ୍ଗ୍‍କ୍ନେ
    ରେମୁଆଁ ସ୍ଲ ମାଡିଂ ଜାକ ଆତେନ୍‌ କାମ୍ ଡିଙ୍ଗ୍ ଲେଃଏ ।
  gof-RNT: Asaas qoncciboonna geellatetha xuura wolqqay ha77ika oothees, shin ha77i
    iya teqqeyssi de7ees. Iya teqqeyssi ogeppe kichchana gakkanaw I qonccenna.
  unx-unx: ଚିୟାଃଚି ଏତ୍‌କାନାଃରେ ଉକୁଆକାନ୍‌ ପେଡ଼େଃ ନାହାଁଃହଁ କାମିତାନାଏ, କାଜିଛେକାଦ୍‌ତାନ୍‌
