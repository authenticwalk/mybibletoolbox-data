  guj-2017: કેમ કે અધર્મની રહસ્યમયતા કાર્યરત થઈ ચુકી છે, ફક્ત એક કે જેને વચમાંથી દુર
    કરવામાં નહિ આવે ત્યાં સુધી તે તેમને અટકાવશે.
  jvn-NT: Pantyèn saiki dèkné wis nyambutgawé, ngojok-ojoki wong-wong kongkon pada
    ninggal dalané Gusti Allah, nanging ijik meneng-menengan waé. Ijik ènèng sing
    ngadang-adangi.
  byr-byr: Sareꞌ dareꞌnesɨ. Dahaasagaaꞌ kayaaꞌnanaangebwi kave lɨka yulyasaꞌna yɨvanɨkebulyɨ.
    Pwai timwaaimanɨkei dɨvi kaanna kwawojɨ
  ian-ian: Wan kavle nyan kavle vat yindeya vak kan njɨmba wan vak pagwuga yilɨgandi.
    Wan kavle nyan kat kematɨga nda ngɨni ana kemakiyandɨ.
  hun-hun: Működik ugyan már a törvénytiprás titkos bűne, csakhogy annak, aki azt
    most még visszatartja, félre kell állnia az útból.
  mcf-NT: Nëbi isadenquio icquidën Satanasën namiac matsesën Nuquin Papan chiaid niac-niacbededec.
    Padnuen icsamboshë icquid choabi iquec. Aid chomenquio icquid nidabi icnubi icsamboshë
    icquid chuiquid dapa yantiapimbo iquendac. Abi chomenquio icquid nidmiambien
  kjs-kjs: Gore go rekena agale raitape kogonore abi page nipu kaledoma kogono pa
    pea. Go pea pare werepe epaliade yapi di-ri koe kogono madaa pora rabuli ali penaaloma
    apo koe kogononu wagepu opapalia.
  mni-mni: Maramdi wayel indaba adugi aronba panggal aduna hannana thabak touduna
    leiri; aduga madubu thingduna thamliba mahak aduna mahakpu lambi adudagi louthoktriba
    phaoba adumna makha tana adumak toukhigani.
  yad-NT: Tapi rivaañuma juuchuveda dutya̱damusiyu, vinu ni̱tiy richechuja̱ diyera,
    sa̱richechuja̱ sasipyatedasa̱ra̱ju̱ rajachesiyu, variñumatiy sa̱dityanu juuchadodaja̱mi̱yu,
    ni̱tiy sa̱jvay Nutyityu̱ Jesús jiñe̱rye̱ya̱jadata, sa̱jvay jimyu̱ti̱jadadáta variñi̱.
  mxb-NT: Ta kanaꞌá ndó ña̱ sa̱ kéchóon va ña̱ kini ñoó, tído ió de̱ꞌé ii̱ váán, dá
    chi̱ ió ña̱ chítuu va ña viti, sa̱ꞌá ño̱ó ko̱ ñáꞌa̱ natu̱uan. Tído nda̱ ná kasandaá
    kuu̱ kuxoo ña̱ chítuu ñaá, nda̱ daá ví, dá natu̱uan.
  pon-2006A: Ahpw eh Suwed Riro kin wie doadoahk ahnsou wet, a me pahn wiawio sohte
    pahn pwarada lao me kolokolo pahn kemwekidsang.
  maq-NT: Hacuaha cjuatsehen ne, hisca hyan, ta jemu tijima yehe. Hane hisca xi cjuexin
    me xi tivechja cahndë́ ne,
  hto-hto: Afe jɨáɨnomo lloñega fɨeni illa maméinafue bie énɨemo ja comuide. Aféfuena
    rairuídɨmɨe caɨ cɨ́gɨmona oni ógana fɨénidɨfuiaɨ jamánomo jebuíoicaite.
  por-BRBSL: Pois o mistério da ilegalidade já funciona. Só existe um que o detém
    agora, até que ele seja retirado do caminho.
  ces-NKB: Tajemství této bezbožnosti již přece působí; jen [čeká], dokud nebude odstraněn
    z cesty ten, kdo [ji] dosud zadržuje.
  cui-cui: Pinmonae anoxuae bichocono abe exanapona. Saya waxainchi yabara yaputaeinchi
    baxua Nacom pia wanaca yaputane exanaexae wajume cowʉntsixae. Nama pomonae jopa
    jume cowʉntsiyo jopa yabara yaputaeyo baxua. Saya meisa acoibi xua pitinchi pon
    xeina barapo peayapusʉ itorobi coyenewa xua pecui matawentsiwatsi pontha pon bichocono
    abe peexanaein.
  boj-2014: Niŋgi qalie, tamo kobaquja di a Qotei aqa dal anjam gotraŋyo qaji tamo
    unu. A bini ulioqnsiq waueqnu. A uliesoqnimqa Qotei na gam getentejunu qaji tamo
    di taqal waiyim tamo kobaquja a boleq dqas.
  eng-OEBUS: Wickedness, indeed, is already at work in secret, but only until he who
    at present restrains it is removed out of the way.
  eri-eri: Tere isiya, elebe nuuni beele feiyawou nomo fanyimu no huwari haruwe tebona
    inyina. No huwaridu inyi gonga goi, saini fai no jala karu funa waha, no gurutudu
    gisa goyonga,
  aly-aly: '@see-verse:2TH.002.006'
  wiu-wiu: Akolaline totono kautoa enoai tikilepa opi paigakoa mea toko. One noateko
    ka ketekoa kako agopa wete tewitikoa poameneyake nitoa meko.
  swe-swe: 'Laglöshetens mysterium (hemlighet) är ju redan verksam [i världen]. Nu
    måste bara [det som återstår att ske är] han som håller tillbaka [hindrar laglöshetens
    utbredande] tas bort (röjas ur vägen). [Många antikrister har redan uppstått och
    dessa onda krafter är verksamma, se . Vad eller vem är den som håller tillbaka
    laglöshetens hemlighet eller Antikrist själv från att träda fram? I vers 6 används
    den opersonliga formen ”det”, medan den ­maskulina formen ”han” används i vers
    7. Det finns många förslag: - Något i världen som t.ex. den romerska staten, kejsaren,
    lag och ordning, osv. - Den helige Ande. - Församlingen, dock anges den alltid
    i feminin form. - En ängel, i nämns hur en ängel har nyckeln till avgrundens brunn.
    Paulus anger inte vad det/han är här i sitt brev, men han hade berättat det för
    Tessalonikerna när han undervisade dem på plats, så de kände till det. Även om
    vi inte exakt vet vad det är, förstår vi att både de gudsfientliga och de gudomliga
    krafterna är verksamma i världen, och att både den laglöses och Jesu ankomst förbereds.]'
  cth-cth: Bangtelamaw tetpawiteh, kâlawklaipanae arulawk teh, atuvah a kâroe lahun
    toe. Hatei kangangkung takhoe lah ao hoehroukrak a ngang han.
  mti-mti: Gwangwan togomaiviwa yusiwa meuma me wait guwave nau aivi. Megara gare
    me yumnasiviwa wakene me yumnasivi. Matai yumnasiviwa ebuwawa atan aupe.
  pad-NT: Nokiarini kaba'i ida kidibadani jaharika'oani arafiaki, kama'da'iki ida.
    Kidibadani nadabani hiki akara'oni kamahini vani abono-ra nanokiara bana ada makhira
    jaharika'oaki. Kidibadani nadabani hiki akara'oni naothinia ni-ahojajanaki ida
    Jahari kabadani.
  twi-twi: Ɔbɔnefo no di ne dwuma dedaw na nea ɛbɛba no remma da, gye sɛ wɔayi nea
    okura ne mu no afi hɔ ansa.
  hlt-hlt: Olhuep tah olaeknah dongah tueng coeng. Tedae a khui lamloh a saii hlan
    ah te long te hnap a tuuk.
  tbz-SIM: Oyɛiwe bomu bɑ̀mbɑ̀ mmiɛ, kɛ pĩ́ nho tɔ̃mmú disɔ̀rì nɛ̀ mɛciì nkɛ bo feitɛ́ní
    dɛ̀ɛ̀ ò dìítí dɛ̀ bo ítɛ́ dìì mɔ̀nnì.
  san-GUJ: વિધર્મ્મસ્ય નિગૂઢો ગુણ ઇદાનીમપિ ફલતિ કિન્તુ યસ્તં નિવારયતિ સોઽદ્યાપિ દૂરીકૃતો
    નાભવત્|
  amx-amx: '@see-verse:2TH.002.006'
  ake-NT: Apʉne pʉra ama'ai te'sen main awɨrɨ pʉra e'nɨto' meruntɨrʉ esi e'tʉrawasomaka'nɨ
    pɨ'; e'tane kʉrɨ rɨ Ɨri Ye' meruntɨrʉ a'si pɨ' rɨ na'ne' rɨ esi a'si pɨ' rɨ kʉrɨ
    rɨ e'ma tapai ama pʉ'kʉ pona.
  qvn-NT: Nätan cananga Asyag runacunata tantiachiptinmi chay runacunaga “Diospa willapanga
    manam välinchu” nircayan. Chaynuy rurayaptinsi chay jarcarayagga jarcaranga Dios
    pinsiarayächingan junag aypamungancamaran.
  tku-NT: Chuhua'j tzē'k līscujmā'lh ixlīmāpa'ksīn skāhuī'ni'. Chuntza' tzē'k scujmā'lh
    hasta namāpānūcan tī jā makxteka tasu'yu tzamā' chi'xcu' tī jā tze.
  bjk-bjk: Ma a tatalien ne tabuno ölangen e God, iri önan nana nixinen ma lamun i
    kobola wanot maras bang. Me ewe nang na i ruruu wi ina tatalien ne tabuno ölangen
    e God, xalik ina tatalien i karabo ot maras, irabo wewet bira iat ot nang irabo
    taxase wes.
  msy-2020: Ia fo, datɨrɨghɨn Godɨn Araziba adoghodozir arazir kam averara ingari
    iti. A modogh averara ikɨ mangɨtɨ, gumazir an tuavim apɨrizim, sɨvagh mangɨtɨ,
