    mayatja puḻka. Munu ngula Godalu palyanmankunyangka kutju wati panya palunya markuṟa
    kanyintjatjanungku wantir'iyalku,
  cwe-cwe: Hata ivo ludabwa lufisike lwa ija Mwihi wosang'hana usang'hano mbaka sambi,
    mbali ija yokimilila kezagendelela mbaka vondayasegezigwe.
  daa-NT: Kar diŋ gay, riyoy taat samaanno tees ko iŋ cigile ɗo duniiner. Kar ŋa ƴoka
    wiktin taat ŋaar kaak toɗaaji yaaji pile botol.
  mlp-mlp: Na ezaqgo mataw ginad meqinta bolsa in gunun othasayta na alulin diq i
    gimeb ulilemim ussa i ahol a hi waqauqta. Sa ginad meqinta na mataw gibe yahsa
    in God ago gunun tuqothasad osayta. Ta teq nagah dimunta nawa ya anan bilayta
    na in mataw ginad meqinta na wasihsa in gwahtiqim ban a hi waq bugaqta. Ari nagah
    dimunta na in ginad meqinta adan na wasihad oseq le in ahol tuhureq hasdaq.
  ape-C: Aria douk ehudok aih um shakenyuk agabus Iruhin ananin lo um douk hatogur
    aria hanabeshuk hape. Ihih ta hunabeshuk hupe arigaha abudok nyutob shuwaruguk
    enyudok arpen nyutapok-uman yah iri.
  bgs-bgs: Agad duwán dán mga manubù na ágpiddán din ébô dì dan mánnal katô kagi ka
    Manama, asal dì pa ágkitanán tô tuu áglumu ka salà su duwán pa ikadalang kandin.
    Asal duwán álló na kangén ka Manama tô ikadalang.
  faa-faa: Asiamo Kotimo someane koaretaena wakapuane, yumo mahamekea tau rakiraka
    risikinapo. Kotimo someane koaretaeraka watikiaka rakirane makárahokohoamo Ararena
    Aporomo matasoraka koteaka rakiraka rekenapo. Ararena Aporoane fasikia apuramo,
  kik-kik: Nĩgũkorwo ũhoro wa hitho wa kũregana na watho nĩũraruta wĩra; no nĩ kũrĩ
    ũrĩa ũgirĩrĩirie ũhoro ũcio woneke rĩu, na egũthiĩ na mbere gwĩka ũguo nginya
    rĩrĩa akeeherio.
  cap-NT: Anziqui ana wali paañinaca z̈ejlc̈ha. Niz̈aza ana walinaca paac̈ha. Nii
    ana walinaca paañinaca atajtac̈ha, c̈hjul ana walimi ana paajo. Wiruñaqui nii
    atajñiqui ana iya atajaquic̈ha. Nekztan c̈hjul ana walimi paata cjesac̈ha.
  ksr-ksr: Kambaŋ kokaamba Jeulalaŋ Toyaa ku-usuŋa aasaŋgoya iikanoŋ mono kolooŋ ejemba
    sololooŋ oŋomakeja. Asuganoŋ asugiwabotiwaa kania kojaŋgiji, iinoŋ ii mesaoro
    kana koloowaatiwaajoŋ mamboma laligoja.
  eng-TNT: For the mistery of that iniquitie doeth he all readie worke which onlie
    loketh vntill it be taken out of the waye.
  sbs-sbs: Kakuti i kunutu ya yasena mulawo chi i kwete kusebeze kale, kono kwina
    bulyo zumwi yo mu kaniise hanu mbwita cha zwiswa mu inzila.
  sue-sue: Be zeme emire ge dai meni bua nuso tura-tura inowia awa. Ota eba gazinowia
    nu daitai amire
  fra-NCL: Car le mystère d’iniquité s’opère déjà, mais seulement jusqu’à ce que celui
    qui le retient encore paraisse au grand jour.
  snn-NT: Gu'ayebi yua yahuera'rë ai ta'yejeiye ai huëiji yureña. Ja'nca huëiguëna,
    ba gu'aguëreba ënseni quëñorën ti'añe tëca ta'yejeiye gu'aye yo'oye porema'ija'guë'bi.
  atb-NT: Haû a tara é hkyo é haq dâ é a-tsam gi, mû zui nyì gù nghut bê; nghut kôlhang,
    haû lé hkûm zing nyì sû gi, hui htot pyám huî é hkûn jé shoq, haû lé hkûm zing
    nyì shirâ nghut lhê.
  cek-AK: Kasae kami loe tamquta hoi tok a sak boeh; anih loe vaihi anih Patawnkung
    Anih to toksakhaih thung hoi takhoe ving ai karoek to toksah vop tih.
  bkd-bkd: Sa paagi din hu pagkamasinupaken dini en iman ta kalibutan, ba harì pa
    aghiwal su etaw hangtud ha maawà en sa tagpugung kandin.
  ctu-76: Pero wale chʌncox ti mucu toñel mu' bʌ i contrajin i mandar Dios. Pero mʌctyʌbil
    tyo i toñel jintyo mi loc'sʌntyel jini chʌncol tyo bʌ i mʌctyʌben i simaronlel.
  lac-NT: A mac a jach c'aso', a bin u ca' yes u bʌj, a tan u muc u beyaj baje'erer.
    Hasta cu bin a mac a mʌ' ju cha'bʌr u tar, a mac a cu muc u beyaj baje'rer.
  xla-xla: Epapele tlope humatla podallalo wekelalo kokotapo hemele opa dulu dla oko
    ma-hamhalapo. Amasiyama ipapele kokota ta꞉lala depame ya꞉ api himomeleme hallalotapo
    ya꞉ apiye ala me-himomelemhalapo. Epame alotle ya꞉ api himomeleme hallaloye alikili
    dla gilidlati ya꞉tapo edla woyamelepe. Amasiyama Lod Yesuta puame ya꞉ mati tle
    hedle mate epo ya꞉ta hela꞉dle itiyamale mate humatla podallalo wekelalo oplamiye
    yumpo hamastlepe.
  xav-NT: Ãhãna pi'uriwi, ma tô Wa'uburé hã tinhimiromhuri na ãma sãna'rata. Tawamhã
    'Re ĩhâimana u'âsi mono te te tiwi ĩsawizé hã te za a'â ãma 're hâimana, ĩwasété
    uptabi ãma, bâdâ ĩwa waptã'ã õ wa a'â. Taha parip si, te te tiwi ĩsawizé hã ãma
    're hâimana mono õ di za oto.
  cuk-cuk: Ar napiragwa isgued-gandik-e-igar-dukuar-maid bato imaklenaid. Emidi, dule-wargwen
    Dule-Isgana barganikid. We-dule-onirilegedse Dule-Isgana-barganai guoed.
  tbf-tbf: Mi ngesengesien ine mi ka leleiltsei simi vinuor, a te tsatsang kokoiv
    ma ta mon kokoiv tuir oit va eie ese ta por vururutie ta so tsupuk rivie.
  uig-CYR: Чүнки «қанунни йоқатқучи сирлиқ күч» аллиқачан йошурун һәрикәт қилмақта;
    лекин бу ишларни һазирчә тосуп келиватқан бириси бардур; У оттуридин чиққичә шундақ
    тосуқлуқ пети туриду;
  ikw-NT: Kwnornu nụ rikne nye wam noolulu iwu nọornu ẹrnu nụ mgwụgwa kịtna, kọvu
    nye wam ke noobnosni a jaazị kọriri noobnosni a tem be gweme a n'apna.
  khs-khs: 'Alake, Kote sowa tikape tesene penaiyawa yemiwa mupapola: o:sulu tima:na:
