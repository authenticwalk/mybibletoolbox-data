  vie-OVCB: Quyền lực vô đạo đã hoạt động rồi, nhưng đến khi nào Đấng ngăn cản ra
    đi.
  kze-kze: ívé'a sáwísawaa-mayaima aúpá'á kwémayaawana sáwí-mayaigomba avowáí'a uráiwaimba
