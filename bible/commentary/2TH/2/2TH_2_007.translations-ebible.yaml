    hŋgisanä iqä iqu, wäuŋuä zä yqänä iquänä.
  cux-NT: Niicu maaⁿ poder yeⁿ'e nuuⁿndi chi idiīiⁿ chi 'iiⁿ'yāⁿ dinuuⁿndí yā ní 'āā
