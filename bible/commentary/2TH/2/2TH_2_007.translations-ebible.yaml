  kkl-kkl: Lag tangto yabilul aghana wene babe nimi maiknori, “Na mori uanun senenne
    sunsunum uro uanun,” senelamangdi, ulamangdi, Allah yubu ingisaplamang. Sindi
    ulamangne sembe nu Yesusag seneragtop nimiri mali aro undo unulamap kom, aghana
    sindi seneragna wanaag ulamsilne ekondi undo unulamang. Wene undo Allah yubu ingisaplamang
    aghana, Allah yubu ingisaptop nimi nubunge neneko lag tanepne sembe, nhondi saelbamlari,
    iriklamlange neneko Allahri toro kolbitlul.
  tbc-tbc: Man dugo, kubiaeŋ pilalek san dabai en mianuk lo mi tan en lo urat igane
    la ya. Ak gug, enti iŋ an yabituani imul o ago igane yau dop man, Anut iŋ talpein
    a dabai saian ak yabituani dan gigin na iganep, an lo dabai saian an ibisei yau
    a.
  sna-sna: Nokuti chakavanzika chesimba rokutsauka chotoshanda basa; asi uyo anomudzivisa
    zvino acharamba achiita izvozvo kusvikira iye abviswa.
  smk-NT: Anaod, say pwirsa nin kadukaan ket sugsugen sarayna sawanin a abaw nin tutawo
    nin kumuntra konan Dios, bale' sain ket adi et anggan si mampamaed ket maglat
    ya.
  grc-TCGNT: Τὸ γὰρ μυστήριον ἤδη ἐνεργεῖται τῆς ἀνομίας· μόνον ὁ κατέχων ἄρτι, ἕως
    ἐκ μέσου γένηται,
  gof-WFTW: Asaas qoncciboonna geellatetha xuura wolqqay ha77ika oothees, shin ha77i
    iya teqqeyssi de7ees. Iya teqqeyssi ogeppe kichchana gakkanaw I qonccenna.
  spa-BLM: Porque el misterio de la iniquidad ya funciona. Sólo que ahora hay uno
    que lo detiene, hasta que sea quitado del camino.
  kyz-NT: '@see-verse:2TH.002.006'
  dao-dao: Ngthupkia Setxutnaka Capa cun naw khut pawh k’um ve. Cunüngpi, sungkhamki
    mat cun am lak bea küt üngta, Setxutnaka Capa cun am podang law yah.
  cya-cya: Si'yana cha' ngunan' can' cua' mdyisnan nchca cunan na, una ntsu'hui sca
    nu nxican' ton cha' can', cuaña'an tsa quiñan na tsaya' nu a la 'a quine cueen
    nu nxican' ton 'in na.
  wrk-wrk: Nanda ngirrawarr Kudkanyi, nyulu nayiba barri jambana, nyulu wakingka nanijba
    barri. Kardarda nyulu wakingka nanijba barri, yabimbiji yalunya, yalu yurlwankanyi
    Kudkanyi. Nani nyulu wakingka nanijba barri, ngala miku nangkiyi minimba yalundurri.
    Jilijbawa. Miku nangkiyi nanijba minimba yalundurri, kurrkunbakangangi nanda ngirrawarr
    nanangini kurrkunbawarranyi. Nyulu kurrkunbaka nanda ngirrawarr Kudkanyi, baki
    miku nangkiyi nanijba minimba yalundurri. Ngala baku barri janyulu barlba nanda
    kurrkunbawarr. Janyulu dulaba nanda kurrkunbawarr Godwanyi.
  nii-nii: Enim piinmin; lo ek to kindik enmin oł ei, pe kongun dinga pałim. Pe oł
    kis nge pułwu ei, koi er pepi mułang kin, pe wumb nii endi, eim andłam ełe ondu
    ngo pendim ei, eim orung wu kis ei, ei peni ełe mułmba.
  ign-NT: '@see-verse:2TH.002.006'
  dik-NT: Ku riɛlden ye kek kuec lööŋ ëbën alui piiny, ku yeen abï luui piiny këya
    ɣet tɛ̈ bï raan ye gël nyaai.
  cac-cac: A ticnaic, a chucal vanxo smunlaj d'a elc'altac masanto ol ic'joc el jun
    mach scachanoch vaan sch'oxc'ab'an sb'a chi'.
  tzj-E: Je rtzilal ne nnajin wa' camic, xruyon Dios ojtakyona nak rbanic. Per c'ola
    jun nek'towa rxin rtzilal y ncawara' nuban, per nerla' jun tiemp tak majo'n nuk'et
    xta.
  san-BUR: ဝိဓရ္မ္မသျ နိဂူဎော ဂုဏ ဣဒါနီမပိ ဖလတိ ကိန္တု ယသ္တံ နိဝါရယတိ သော'ဒျာပိ ဒူရီကၖတော
    နာဘဝတ်၊
  yaa-NT: Nã noikaspamis Epa Niospa nẽtefayoano fena oyoima. Chipo oxii Epa Niospa
    anã nẽtefayamaino. Akka oyoamano nã aõxõ afara chakafamisfãfe fomãpaiyoxikani.
  cab-NT: Luwádigimariña wuríbani guetó, arámudagu, áni lúnti lagídarúniwa le eréderubalin
    lágani Crístu ligía lubáragiñe gayára lan láfuridun lídoun larúgounga.
  clu-clu: Matood nga dadi may mga nagakontra run sa Dios, piro kon ano gid anang
    imoon ang tao nga dato nga sowail ara pa naulami dadi. Kag kon ano man anang imoon
    indi ra matabo mintras ara pa ginabula ang Dios ang nagapugung kanana.
  swh-ULB: Kwa kuwa siri ya yule mtu mwenye kuasi inafanya kazi mpaka sasa, ila tu
    kuna anaye mzuia sasa mpaka atakapotolewa njiani.
  tpt-NT: Chavaycha mas jantu mispakan, tꞌajun tapatsan yu talaqalhin. Pero alin taun
