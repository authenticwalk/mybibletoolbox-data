    hoka.
  llg-llg: Hatematak ia malangga dula manggalauk ndia tao naodek no nee-neek, huu
    bei hambu esa nakaleleen. Tehuu dei fo mana makaleleek ndia, nakamboꞌik liman.
  kyf-kyf: '''Tɩtɛ -we -nyua ''yli, ''ɩn -we mɩa zizeda, we mɩ we lubho nʋda ''gamʋ.
    -Ɔ kʋlʋa we ''yoo, ɔ ''nɩ -slɔ labhʋ, wee gbʋ ''na ''ka nyni.'
  tpi-tpi: Yupela i save, nau dispela pasin bilong sakim lo em i wok hait i stap.
    Em bai i hait i stap inap long taim dispela man i pasim rot bilong en, em bai
    i surik i go.
  mih-NT: Vityi xehe ñi cuahan tyiño ña vaha cuan, zoco iyo minoo ra sa ña saha sa
