    seselesene senayewi kala:sela: seli tima:na: tiya:sela: elakeye. Seselesene sena
    amowa Koteyewi mene tiya,'
  dwr-ENT: ኣዪሲ ጎፔ፥ ፁራ ጊዴዳ ማካላይ ሃዒ ኦ፤ ሺን ሄ ቴዒያዌ ኦጊያፔ ኪቻና ጋካናው፥ ኢ ቆንጬና።
  pma-pma: Anatin keke roles Temat mul mum suai vasakin meatin keil avasesein mengkatien
    keil onen Ahi. Ka Ahi ling tounah tai koa mul ring koe avong koanek keke sakras
    vakistal hetokol avong koa kei hekulat tounah enek.
  atd-NT: Di ka maroot no oghimuon to sikan no otow no talaglop-ang to Balaod, nigbunsud
    on no ogkatuman, di ogpokoholos pad taman to ogkaawo on ka ogpakaatang to igpapayag
    din to kandin no ngaran.
  tel-2017: అక్రమ పురుషుడి మర్మం ఇప్పటికే పని చేస్తూ ఉంది. ఇప్పటి వరకూ దాన్ని అడ్డుకొనే
    వాణ్ణి దేవుడు తొలగించే వరకే అడ్డగిస్తాడు.
  hat-BSA: Paske mistè nonm a peche a ap travay deja; sèlman Sila k ap anpeche li
    kounye a, va fè sa jiskaske li vin retire nan wout la.
  top-NT: Xlá ca̱xuijá tze̱k laclhca̱ni̱t tú li̱xcájnit ama tlahuá, a̱huata kalhi̱ma
    cataké̱nu̱lh namá tí slaka y ma̱chokoma xlacata nama̱kantaxtí.
  msk-msk: Yang gaom na yapagkontara sang Dios iyan adoon, toyo yabay pa yaan magtago,
    yabay yaan magimo sang imo naan na maat. Abay yaan magtago asta sang pagkariyos
    nang yakaurang kanaan.
  gyr-NT: Co porocuaita amotarẽhɨsar ndoyemboyecua vɨtei vahe rembiapo oime cũritei.
    Co güeraño ipane imombɨtasar renose ãgua ipãhu sui,
  kmh-kmh: Pen miñiy ñin biy, bi low timbrikep apek giniŋgambay ar ak gispay ak pen,
    kisen nep gispay. Bi kinjeŋ timey kun gok rek tikip ak mindakniŋ, bi low timbrikep
    ak, biynimb gok tapin kind nuk okok dand amnimuŋ rek ma ayip. Pen Gor bi kinjeŋ
    tikip kun ak nup dand key okok amek, bi low timbrikep ak, Gor aŋgip ar ak pisnep
    kirgiy, ar ak key gek amniŋgamb. Timey yimb giniŋgambay ñin kun ak, biynimb yikop
    gok Gor giniŋgamb aŋgak rek nep gisap aŋgiy, niŋniŋgiy rek ma ayniŋgamb. Pen chinup
    per gos tep ñek niŋbun rek, ñek niŋniŋgambun. Bi low timbrikep kun ak winiŋgamb
    ak pen; Jiysis mokyaŋ giy apiy minim aŋgek, pisnep apyowniŋgamb.
  ukr-ONPU: Адже таємниця беззаконня вже діє, треба лише Тому, Хто зараз її стримує,
    бути усуненим з-поміж нас.
  emi-emi: Ta ia o tau ngai ghelei saasakiaa inangari nipaopao ateva ange tiuaala
    tani apasunga uunguaa sarasarakaniaane ghe aaisuliaa, me lo ateva egheelei rungainia
    aue etoka gheelei rungainia, lomose ta God aue eghaa velua.
  zpv-NT: Pwihsi laꞌh guelnagaꞌtsi xteenn guelduhlda duxa chi zeezah la nnah loh guidxyiyuh,
    cayaꞌdxi si chesuu nin zuu galaayi, nin cagacweꞌza laꞌh niꞌchi nnah,
  gux-gux: Baa moala mi biadima yeni ye ŋasiili nni ki tuoni mi tuonli. Li daa baa
    tie yeni ŋali yua n yiedi mi po n ti ña li kani.
  kos-kos: Ma Koluk Lukma se mutawauk orekma tari, tuh ma ac sikyak uh ac tia orek
    nwe ke na el su ikolya ma inge utukla.
  ibo-ibo: Ma ọrụ nzuzo nke mmebi iwu ebidolarị ugbu a, ma onye ahụ na-egbochi ya
    ịbabiga ụba oke ga-anọgide na-eme otu a tutu ruo mgbe oge e wezugara ya.
  yml-yml: '@see-verse:2TH.002.006'
  ory-ory: କାରଣ ଅଧର୍ମର ନିଗୂଢ଼ତତ୍ତ୍ୱ ବର୍ତ୍ତମାନ ସୁଦ୍ଧା କାର୍ଯ୍ୟ କରୁଅଛି, ବାଧା ଦେଉଥିବା
