    ollav. Wo himba si wohviluwulkohavav, kuvhoalmba, heva verava, hem wolaihapulvora
    no monarini.
  mca-mca: Qe pa' ham nikfe'le'ets uƚ'ax qu' ƚunye'je'kii hatse', hats i'nju' hane'ej
    hats ewi'ƚƚe in hamik'ui qu' netenifte'ji' pa' mexe yothetiju'ƚ.
  tzo-TZC: Ti meꞌmulil taje, ti mucul scꞌoplale, yacal ta xꞌabtej talel. Jaꞌ xa noꞌox
    ti mu to laj yichꞌ qꞌuejel loqꞌuel ti Buchꞌu smacoj to ta bee.
  mya-mya: လျှို့​ဝှက်​လျက်​ရှိ​သည့်​ယုတ်​မာ​မှု​ကြီး​သည် ယ​ခု​အ​ခါ​၌​ပင်​လျှင်​လှုပ်​ရှား​လျက်​ရှိ​ပေ​ပြီ။
    သို့​ရာ​တွင်​ဟန့်​တား​သူ​ကို​ဖယ်​ရှား​လိုက်​သော အ​ခါ​ဖြစ်​ပျက်​မည့်​အ​ကြောင်း​အ​ရာ​တို့​သည်
