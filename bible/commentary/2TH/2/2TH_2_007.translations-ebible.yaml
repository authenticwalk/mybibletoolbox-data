  zac-NT: Pues nanë́ hiaꞌa de quë zihani mënë adë rac shtúꞌudiꞌi rall lëy zaꞌquë nanadápaꞌa
    iurneꞌ.
  kyg-kyg: Hemenimo mago vayaꞌmogimo alagi hosu vekamoꞌa hisiya agufa kavaꞌmo nehayaꞌmonanafa
