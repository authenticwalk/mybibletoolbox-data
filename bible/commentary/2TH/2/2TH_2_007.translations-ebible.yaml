    rech qas kuk'ut rib'.
  dob-dob: Onaꞌaiꞌaila, gete tuga tai toꞌumalina nina ꞌina guinuwao niꞌatu siapweapwesa
    kwaiya baleꞌuya, ta mali tai saꞌi guinuwa toꞌumalidi nidi ꞌiꞌetoꞌetobodedi be
    ꞌana laba toꞌetoboda nina ꞌitoolosiꞌi,
  wrs-wrs: Manara, hona wevsava memba, Sesoana moamba indkokla vrelmba, doa poaita
