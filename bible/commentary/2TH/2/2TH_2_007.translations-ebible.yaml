  obo-NT: Oyya su iddon minuvu nod supak to langun no suhu to Monama, id waong don
    ko-ungkay, piru gali ra idda od kosorollan, otik od po-owan don iddos id baavag
    kandin.
  cak-ENT: Ketzij na vi que q'uiy chic itzel ntajin vocomi. Y ri itzel re' man ta
    nk'alajin-pe roma c'o jun ri k'atayon richin. Pero tok ri jun ri k'atayon richin
    elenük chic e,
  lif-NT: ᤋᤃᤡᤏᤢᤀᤣ ᤗᤠᤕᤥ᤺ᤸᤗᤧ ᤛᤡᤃᤠᤱᤃᤧᤴ ᤔᤢᤰᤛᤠᤶᤔᤡᤴ ᤕᤠ᤺ᤶᤒᤰ ᤆᤥ᤺ᤰᤏᤢ ᤕᤠᤰ. ᤁᤖ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ
    ᤂᤧᤴ ᤗᤠᤶ ᤁᤧᤛᤠᤰᤐᤧᤴ ᤁᤢᤗᤠᤶᤔᤥᤗᤠᤶ ᤔᤧᤱᤄᤧᤳᤋᤣ ᤌᤠᤖᤡᤰ ᤂᤧᤸᤗᤧ ᤁᤢᤕᤠ᤺ᤶᤒᤰᤁᤡᤴ ᤗᤠ᤺ᤰᤁᤠᤳ ᤔᤧᤎᤠ᤺ᤵᤏᤧᤴᤗᤥ॥
  mie-NT: Chi ja cúu yuhū ndācá cuāchi xēēn inī ñayīví, sochi mitan chi íyó jā jásī
    nūū, tácua mā cāá ndasí cā cuāchi, chi jondē ná cújiyo maá jā jásī nūū.
  san-TIB: ཝིདྷརྨྨསྱ ནིགཱུཌྷོ གུཎ ཨིདཱནཱིམཔི ཕལཏི ཀིནྟུ ཡསྟཾ ནིཝཱརཡཏི སོ྅དྱཱཔི དཱུརཱིཀྲྀཏོ
