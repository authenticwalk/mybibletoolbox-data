  sny-sny: Nowe ape se lu taune tomu ne'ese Owane Sitewi lo peri arisinamisiya. Ahowa,
    meni ta lai arisi siye meni ape einamirowa. Le meni ape kairefi a'i se anite tawesirowa.
    Serai Owane Sitewi lai le henetiyei su, lu taune werese peri arisi siye meni ape
    siyerowa.
  myy-myy: Jeyaro ñeñaro ĩ yiroti masibitibojarãti, “Masa ĩna ñeñaro yiroca yicãmi
    ĩ”, yi tʉoĩarã ña mani. Dios ĩre camotagʉ ĩ rotibetoti goaĩobicʉ yiguĩji ĩ.
  trc-NT: Cuano̱ nihánj me se uun ndoꞌo cacunꞌ, tza̱j ne̱ ataa queneꞌe̱n níꞌ da̱j
