    nɛ̱qui̱ xa̱nho te'o ni̱ ja̱'i̱ na̱ dí xi'a̱hʉ.
  nop-nop: Hidi agaŋ nadiiŋ, nai indinde yodoko mede lahulahut titiŋ u kabukabup ha-kwanainelak.
