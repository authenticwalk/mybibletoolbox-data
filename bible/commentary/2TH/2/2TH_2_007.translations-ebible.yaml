    samuaga fu Godri e iji fu unam fuon rarenma iji abe biom garef unakma ijiason
    e iji ma ise reoinon iji fuson uikinik fuon abe samafrega e fok bu uikinik fuon
    gakfuon. Regavo E Bomana nuvuon Jesu Kurais fu una fuon sanainma ijekma rokon
    ijia Jesu fu e iji ma ise reoinon iji dab arafirime i vuat fuon ijar kanaga fu
    guak.
  mps-mps: Megi te bomo yai po sela sąbo kolesaga e tǫde geme dulalubo digi, aga
