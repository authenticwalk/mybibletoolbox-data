    Kindrei le ari kameh winiyan aruwi ma andrei lakou doh iu ili len.
  wim-wim: Than pam wanch wiyangan God.an nunang kaangk keꞌ paththama, than puth pam
    wanch anangan way iiy-iiyantan. Puth nil thonam ilangan-a, ak-wich-wichan thanangan
    than keꞌ yipam way-wayam paththaman iiy-iiyayn. Ngulaniy-a, an nil keꞌ-ngul ak-wichow
    thanangana, puth lam-lam ngul yaꞌamowa.
  zga-M: Pakhuva isili ya munu untula nogwa yivomba ei mbombo hata lino, pwale uvisiga
    ipakha yakhiva yivonekha einjila.
  yom-yom: Bila matsueki ma masumu malembo sadi. Vayi mutu wowo wulembo kakidila buabu
