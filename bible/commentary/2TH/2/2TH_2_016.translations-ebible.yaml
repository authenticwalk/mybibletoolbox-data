    in ja katata' Dios nquiyukba' ta ec'u'x in nqueya' ta ewachok'ak' chipan ja utzlaj
    tzij ja remajon rbixic in tre nojel ja rutzil ja remajon rbanic.
  tdt-tdt: Maromak hadomi teb-tebes ita. Tanba Nia laran diak mak Nia sempre foo ksolok
