  huu-NT: Omoɨ facaina caɨ Nama Jesucristomo, caɨ Moo Jusiñamuimo, jɨɨcabidɨcaɨ. Naimɨe
    caɨna isiruite. Caɨ comecɨaɨna jaca ocuiñotade. Caɨna duenaillamona naimɨe lloga
    rafue suillemo raise ocuiridɨcaɨ.
  jiv-NT: Ii Uuntri̱ Jesukrístusha tura ii Apari̱ Yussha ti peṉker ásar incha anenmatsjik.
    Tura waitnentrama ásar incha shiir enentáimtikramji. Tura nú naṉkaamas ii tuke
    péṉker pujustinian ikiurtamsaitji.
  otm-NT: Nuya gue ma Hmuhʉ ra Jesucristo, guesɛ a, nɛ Oją ma Tahʉ, da hyut'a ni mbʉihʉ
    maząi nangue rán hosɛ Oją. Nu'a Oją di huɛ̨c'ahʉ, nɛ nangue rá mate bi jajʉ ga
    tøhmbʉ 'bɛ'a di 'dajʉ.
  dah-dah: Be, Doyaŋ Al Kuruŋ Yesu Kristu yiŋgeŋya Nanniniŋ Al Kuruŋyabe neŋ kuruŋ
    gayen bubulkuŋdere wor po yeŋ nurde duneŋ haryen. Irde buniŋeŋ dirde igiŋ igiŋ
    dirdeb tareŋ heŋ heŋ ge hugiŋeŋ faraŋ durde detmiŋ igiŋ goke doyaŋ heŋ heŋ dufay
    duneŋ haryen.
  tnk-tnk: Kumwesən Tata səkɨtaha rokeikei kɨtaha, maməriari pehe namasanien səvənhi
    m kɨtaha. Ia nəpɨn me pam in rauvehi utə nətərɨɡien səkɨtaha, nənə mamo kɨtaha
    saməreɡi ramasan tɨ nəri nə mə saməmri pen əknekɨn nətərɨɡien səkɨtaha irə. Iakəfwaki
    pen min mɨne Iesu Kristo Iərɨmənu səkɨtaha maməres mə irau
  kpr-kpr: God Afa namonde dubo budo sonembuse, evovodae tumo fainghaoro dae sedo,
    fakina futusira. A rea setiri namonde tumonderaera amo, jo gungubo iraeri. Beká
    sirorarira ava, tumondedo gigituse irera.
  san-IAS: asmākaṁ prabhu ryīśukhrīṣṭastāta īśvaraścārthato yo yuṣmāsu prema kṛtavān
    nityāñca sāntvanām anugraheṇottamapratyāśāñca yuṣmabhyaṁ dattavān
  nho-nho: TeAtua te Tamana taatou e llee tana manava i taatou, aa iaa Ia e sura te manava laaoi raa,
    teenaa a Ia ni saapai mai ki mmau naa manava taatou aa ni mee mai ma ki nnoho
    hakaraaoi taatou ka ttari ki naa mee e taukalleka. Nau e taku kiaa Ia aa ki taatou
    Ariki Jesus Christ tana tino,
  gym-NT: Ni Dänkien Jesukristo btä Ngöbö ni Rün nikwe käkwe ni tarebare amne jändrän
