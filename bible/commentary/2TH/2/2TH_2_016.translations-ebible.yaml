  aom-aom: 'Jemëro ëhi ëꞌirarijego no nague nosi Bada Iesu Kerisoꞌo God nosi Vavuohuꞌo
    jaburo niöꞌiro ajëmijöro. Ëhesi bëhoho urimëꞌi God-ro no uehorovavuoromo huë baejavuoromo
    no ioroꞌioremu birire bojamuiromo ajamuijëꞌeje noro nimorohëꞌi uvoröhego: Maro
    javuoꞌajëjo.'
  geb-geb: Fhe Bakɨme won ndavar nzan nɨɨŋv, ana nza kora muuŋgiap, ana nza ndavi
    vheri ga muuŋgim, nta zazera nzerara ki. Ana vhɨra nzan kurkurigim, nza ana khothɨgap,
