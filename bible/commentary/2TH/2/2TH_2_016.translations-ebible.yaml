    ri man c'o tä u q'uisic, xuya xukuje' chke chi cäcu'bi ka c'ux chrij ri Jesús
    rumal ri tok'ob ri cuban pa ka wi'.
  tfr-NTPO: Bi Tjl̈apga Jesucristo, bi Data Sbö, shji woyde l̈ok ara. Ba wopjl̈ú l̈i
    kjĩshko ga shji ie l̈ok dbokjrë ĩyado, shji wosonkë l̇l̇ëm wl̈o, shji ie ber l̈öng
    ba koshë wopjl̈ú wl̈o bakoe.
  kaq-NT: Noquehon shinanxon ta Papa Diosen noque jahuentianbi queyotimahi hahan sirijaquin
    shinanti noque hinanihqui. Hahan jointi sirijahti noque hinanquin.
  sgb-sgb: Ampanalangin kay kan Panginoon tamon Jesu-Cristo haka kan Apo Namalyari,
    ya Tatang tamo ya nanlugud kantamo. Gawan ha ayn kapantag ya ingalo na, ay dinyanan
    na kitamo hên kahiglaan nakêm ya a ampangoman, haka kasiguradoan hên tungkol ha
    arapên tamo.
  vie-1934: Nguyền xin chính Đức Chúa Jêsus Christ chúng ta, và Đức Chúa Trời Cha
    chúng ta, là Đấng đã yêu thương chúng ta, và đã lấy ân điển Ngài mà ban cho chúng
    ta sự yên ủi đời đời và sự trông cậy tốt lành,
  kxv-kxv: ମା଼ ପ୍ରବୁ ଜୀସୁ କ୍ରୀସ୍ତ ତା଼ନୁଏ ଅ଼ଡ଼େ ମା଼ ଆ଼ବା ମାହାପୂରୁ ଅ଼ଡ଼େ ମାଙ୍ଗେ ଜୀୱୁନ଼ହାଁନା
    ତାନି କାର୍ମାଟି କା଼ଲାକା଼ଲାତି ସା଼ସା ଅ଼ଡ଼େ ନେହିଁ ବା଼ର୍ସୁ ହୀହାମାଞ୍ଜାନେସି ।
  amu-NT: Nquii Jesucristo na cwiluiiñê na matsa̱ꞌntjoom jaa ndoꞌ nquii Tsotya̱a̱ya
