  xsi-xsi: Tamânda Maro Kindeni ilo ndo keno pa kinda, kala io ne wisi-wisi imâ pa
    kinda lâ. Aku i ne wisi-wisi ŋinde iveta nzâla pa kinda tu ma tamo ara mine ku
    tamo nâ. Mine kala kinda tandeka ikura zo zo, ku tao tininda ŋana zo muli ŋinde
    i ma iveta kie ara ndo pa kinda. Maka kano pa Maro Kindeni kuku nenda Maro Ŋalae
    Yesu Kirisi rua tu
  crx-NTPO: '''Et neMoodihti Sizi Gri dich''oh, ''ink''ez Yak''usda neBá, ''en nek''entsi''.
    ''En ye unzoo-i, ''i be ''ilhiz wheni whuz nenilht''i whe ''et whuz un''a ooka
    tse ts''uhole''.'
  kan-OKCV: ನಮಗೆ ಕರ್ತ ಆಗಿರುವ ಯೇಸು ಕ್ರಿಸ್ತರು ಹಾಗೂ ನಮ್ಮ ತಂದೆ ದೇವರು ನಮ್ಮನ್ನು ಪ್ರೀತಿಸಿ
    ಕೃಪೆಯಿಂದ ಕೊಟ್ಟಿರುವ ನಮಗೆ ನಿತ್ಯ ಆದರಣೆಯನ್ನೂ ಒಳ್ಳೆಯ ನಿರೀಕ್ಷೆಯನ್ನೂ ನೀಡಿ,
  bbb-bbb: Ro E Ireobo Jesu Kuraesikiro Godi Asoe nuvuone buka maza boeje no oetuavo.
