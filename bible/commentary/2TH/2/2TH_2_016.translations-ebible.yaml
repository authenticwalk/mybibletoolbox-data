  uvl-uvl: Temere NeHalang letena ia ita pe mutena taua ita. Pe tunge kulkulalanga
    urana ngana at nge ita ke poia letera ke ma ke nek ke koko. Pe mo hetalaulau lange
    i pe nge ara Non Soke Iesus Kristus ke
  eng-BBE: Now our Lord Jesus Christ himself, and God our Father who had love for
