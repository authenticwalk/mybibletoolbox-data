  bwo-bwo: B́ tookon no doonz Iyesus Krstosnat, noon shuntso, b́ s'aaton dúre dúri
    kúp'iyo, sheeng jangóno noosh imtso Ik'o no nihiye.
  nch-BL: Toteco Jesucristo huan Toteco Totata techicnelía nochi tojuanti huan techyoltalijtoc
