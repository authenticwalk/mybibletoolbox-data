  omw-omw: Tiri vunyaa vaisivanto Iesusi Karaisivavata, Kotiva tiri tiqovavata, tiriara
    mwutukya vaihata varunanra. Tiriara mpo enta mpo enta kepukyaqama kye variqata
    mwiavata uro vari entara vekya variate tiro, Kotiva tiri kyuqema timwa taira.
    Kyaivaro mwiva nkyi mwutukya kepukyaqama nyatairata nkye kepukyaqama vi variqata
    kyuqe kyaiqa nraahu varaqi viqata kyuqe qua nraahu timwaqi viqata variata.
  yrb-yrb: Yanu Baba Godi, Dawa ya neno arama uteda yaba me ibene ibene ibeta mai.
    Dawaini yanu Dera Waria Amara Yesuini ya uwaranu neno ma buna ufisite ya durua
    ufisiro ane ane kobererau ufote weboe watane.
  maa-NT: '''A̱án síjét''aà‑la̱ Jesucristo, jè xi otíxoma‑ná ko̱ jè Nainá xi Na̱''èn‑ná,
