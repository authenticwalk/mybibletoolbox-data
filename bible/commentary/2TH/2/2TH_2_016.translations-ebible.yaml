verse: 2TH.002.016
translations:
  kpx-kpx: Nahie Mama Dilavau au uvu mai nahiovei nahi hoesegevealemo nahi vani bahata
    negolahai gabie ukolikoli maveve hemei ui. Iale no isiviale nahie Kosive Iesu
    Kelisona abu Mamati la uvu hoesegevei negotievege lana bae negolahai hotoe dua
    loui vaveve dua vageve.
  okv-H: Eto ungotenau Bada Iesu Keriso te ungotenau Mama God amite na hamo ta sovera
    ari ikeoi humbuto ari javotoho avo puvuroja simba eagora
  tbo-tbo: Nugonugou ipa ata Guyau Yesu Keliso ma Yaubada Amata apo hina hagumi po
    hina wikadidilimi omi bagibagi po omi baha uyahihi babana tauna i luhogalena dumata
    po a lounugotootogogei e laikaohata houga ega sigasigana po tauta ta nugonugotuhu
    lagoneya.
  mal-C: സ്വയം നമ്മുടെ കർത്താവായ യേശുക്രിസ്തുവും നമ്മുടെ പിതാവായ ദൈവവും നമ്മെ സ്നേഹിച്ച്
    അവിടത്തെ കൃപയാൽ നമുക്കു ശാശ്വത സാന്ത്വനവും ഉത്തമപ്രത്യാശയും നൽകി
  grc-SR: Αὐτὸς δὲ ὁ κύριος ἡμῶν Ἰησοῦς χριστός, ⸂καὶ ὁ θεὸς καὶ πατὴρ ἡμῶν⸃ ὁ ἀγαπήσας
    ἡμᾶς, καὶ δοὺς παράκλησιν αἰωνίαν καὶ ἐλπίδα ἀγαθὴν ἐν χάριτι,
  bgc-bgc: हम प्रार्थना करां सां के खुद म्हारा प्रभु यीशु मसीह, अर म्हारा पिता परमेसवर,
    जिसनै म्हारै तै प्यार करया अर अनुग्रह तै अनन्त शान्ति अर घणी बढ़िया उम्मीद देई
    सै,
  khz-khz: Gera Velekou Iesu Keriso matotauna e Palagu ita Tamara na geulamagirana.
    E gena vega-nama aonana ita kwapurakwapura aora evega-tiligarana e eveakavarana
    gera veraramani ia genai tataoana aonai, ewagumona pene ago-vanagivanagi.
  deu-TKW: Er aber unser Herr Jesus Christus und Gott unser Vater, der uns geliebt
    hat, und uns verliehen hat ewigen Trost und gute Hoffnung in Gnade,
  zsr-NT: Rnabtuꞌ lahuëꞌ Xanruꞌ Jesucristo len lahuëꞌ Xuzruꞌ Dios, utipëꞌ ládxiꞌliꞌ
    len gunëꞌ ga gacliꞌ tsutsu ca nac yúguꞌtë le nac dxiꞌa runliꞌ len yúguꞌtë didzaꞌ
    dxiꞌa ruiꞌliꞌ. Lëczëꞌ nadxiꞌinëꞌ rëꞌu len bennëꞌ queëruꞌ le ruhuíꞌ zxöntecz rëꞌu
    len le nac dxiꞌa runruꞌ löz, yuguꞌ lë naꞌ buzáꞌ ladxëꞌë queëruꞌ Dios.
  lin-lin: Tika ete Ye moko Yesu-Klisto, Nkolo na biso, mpe Nzambe, Tata na biso,
    oyo alingaki biso mpe apesaki biso, na ngolu na Ye, malendisi ya seko mpe elikya
    ya malamu,
  hns-NT: Prabhoe Jiesoe Kriest aur Pieta Parmeswar dekhaais hai kie oe hamlogke ketana
    pjaar karies hai. Oe bhalaai karke hamlogke sada ke lieje tieha deis hai.
  noa-E: Maraun, ich maach Pör Jesucristoouchata maach Ẽwandam chi Aai dʉ̈imua pãar
    khĩir jãsenkhanaa pãar juag oopim khõsi nʉm, pãrau nem jaaunaa nem wau nʉm thum
    wajaphata öbëbër amkhĩir. Ich Ẽwandamauta maach khõsi khĩir jãsenkhajim, ich mag
    wënʉrrʉmua ich dʉ̈i ogdʉba nʉisijujã khap amkhĩir.
  eng-EMTV: Now may our Lord Jesus Christ Himself, and our God and Father, who loved
    us and gave us eternal comfort and a good hope by grace,
  mib-NT: Máá Jítoho yō Jesucristo jiín Tátá yō Yaā Dios ni cundáhú ni yā yohó, te
    ni sáha ya jeē coo sɨɨ̄ ni yō nɨɨ́ cáni, jíín jéē ñúhun ni yō tāca jéē váha jeē
    coo sɨquɨ̄ jeē váha ni yā jiín yó.
  lif-NT2: आल्‍ल आनिॽ दाङ्‌बा ये़सु ख्रिस्‍त नु पानुदिङ् पाः निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    आबाङे आनिॽ लुङ्‌माॽ आदुक्‍ते़आङ् कुलुङ्‌गुम्‍बा मे़न्‍नुप्‍मनाबा हाङ्‌हाङ् नु
    पनुनुःबा निङ्‌साङ्‌ङिन्‌आबिरे़रो॥
  xnj-xnj: Tikumuyupa BAMBU witu Yesu Kilisitu mwene na Chapanga Dadi witu ndi mweatigani
    kwa ubwina waki na kutikangamalisa mitima kwa kutipela uteke wa magono goha na
    huvalila ya bwina,
  mmx-mmx: Lisingising atnama i lok keretna. Leeme Silok atdik, ne Iesu Karisito la
    ne Moroa ne Temen nedik duga balamu nedik, la duga raba dik mi levelinga loklok
    tooro, naba nemen amisik la duga raba dik mi lodoxoma voovo ti lorooro avolo.
  cbr-NT: Usa 'ain cana Nucën 'Ibu Jesucristo 'imainun Nucën Papa Dios an nuibaquin
    nux chuámashi tani cuëënun 'imianan xënibua 'aínbi abë 'inun nu 'imicë,
  tee-NT: Pus is'akstu ju qui'ucxtin'an Jesucristo chai quimpai'an Dios ju quintamapainitan.
    Chai yu'unch ju quintamatank'oxaxk'ayak'alhiyan. Chai quinta'aktaijuyan ni laich
    va tachi calhilaksiyauch ju yuchi ni aquintalhi'anan ju lact'iyan. Chai chux ju
    ani quintanaviniyan va ixlacata ni xaquintanaviniyan lamapainin.
  eng-LSV: and may our Lord Jesus Christ Himself, and our God and Father, who loved
    us, and gave continuous comfort, and good hope in grace,
  cak-NT: Ri Kajaf Jesucristo y ri Katata' Dios can yalan jojrojo' y siempre nuya'
    uxlanen pa kánima, chupa ronojel ri yekac'ulumaj. Y roma ri favor ri xu'on raja'
    chake, cami kayoben ri k'ij cuando xkojbe chicaj riq'uin.
  pah-NT: 'Nhanderuvete''ga Tupana''ga nhande arõhetei. Ga onog̃atu nhandepy''a jipi
    nhande mbohoryva avuirama. Ga nhande mbojiko ojihe jipi. Nurã ore ei: Ga ti nhande
    reroho yvagi pe nehẽ. Nahã ga rekoi. A''ereki ga pyry nhande ve. A''ero ore ei:
    Jesus Cristo''ga tuhẽ ti tonog̃atu pepy''a pe mbohoryva pe moiruamo Tupana''ga
    pavẽi. Toapoparavuhuuka ti g̃a pe me pyryva''ea jipi. Tomombe''uparavuhuuka ti
    g̃a pe me pyryva''ea jipi no, oro''e ore.'
  sja-NT: Taipa ɨt'aa iidi p'anɨ Tachi Waibɨa Jesucristopa mãik'aapa Tachi Ak'õrepa
    parã k'aripadamerã na eujãde p'anɨ misa. K'irãpátɨ Tachi Ak'õrepa tachi Cristode
    ijãapataarã audú k'inia iru bapari perã, tachi ichita k'aripapari na eujãde p'anɨ
    misa. Ichiaba tachi t'ãri o-ĩapipari k'ĩsiapik'ãri tachia ne-inaa unudait'ee na
    p'ek'au eujãdeepa uchiadap'eda, wãdak'ãri iru truadee.
  xed-xed: Ta maga duʼa yu da Mghama mu Yesu Kristi tsatsi ka ghəŋani, nda ya da Da
    mu Lazglafta ya ta ɗvutá amu, ya ta zɗaŋtá huɗi ka lɓamatá ŋuɗuf ŋa kɗekedzeŋ,
    nda skwi faf mu ta ghəŋ tida.
  mks-NT: Jesucristo, xitoho í xi̱hi̱n Ndióxi̱, tátá yo̱, mé a̱ quíhvi̱ ini mí ná
    quia̱hva tu̱hun ndeé iní ta a̱nda̱ ama cáa qui̱vi̱ a̱ ndíhi sa̱há. Ta viti ndátí
    tia̱hva caja Ndióxi̱ cua̱há ña̱ma̱ni̱ xi̱hi̱n yo̱.
  gfk-S: Mehet sasaring tupas God no nudait Mama ma no nudait Watong Jisas Krais nong
    ga sip dait. Ma metuma naramon tano nuno harmarsai iga ter bileng ta dait no harbalaraan
    nong pai nale pataam. Iga ter no nuno harmarsai ta dait, kaie dait nanahe ma ra
    nurnur uta ira bilai na linge ing na tabar dait me.
  bmu-bmu: Kembunini Jisös Kraist nanŋak aka Anutu Iwinini yetkön jöpaköm neŋgiba
    kalem möriam qakŋe oyaeŋkoyaeŋ akingö jörömqörömŋi neŋgiyohotka miaŋgöra mamböta
    urukölalep teteköŋi qahö möta maljin.
  dgz-dgz: Endi Mamanu God nunan anu wat aipakam nimanini gapan wam wam pot pot imunu
    anu dao den naonagasiwan nunan taini menan gop ya anuivin. Mamanu God amba Iesu
    Keriso den imuya wat kaimagamep amba aro enepi gapan wat ge tat kakaewa ta aisiwanian.
  eng-GNV: Now the same Iesus Christ our Lord; and our God euen the Father which hath
    loued vs, and hath giuen vs euerlasting consolation and good hope through grace,
  zaa-NT: Xana' Ri'u Jesucristua nna yala catsi'ínie ri'u. Ą'hua Dios Padre qui' ri'ua
    nna née enne' bueno para lani iyaba ri'u nna runne la' ỹeni lo losto' ri'u para
    siempre. Acca por lèe nna ribeda ri'u lani la' redacca' latsi' nu chì' da'la.
  eng-WEBSTER: Now our Lord Jesus Christ himself, and God, even our Father, who hath
    loved us, and hath given us everlasting consolation and good hope through grace,
  guh-guh: Vajatuxanenë Jesucristo, vaxa Dioso ata, nacaasiva. Bajaraponëbeje nacaitaxutotsoniatane.
    Bajaraxuata nacajamatabëcueneasaëyaexanapona daxitamatacabijavabelianexa. Nacatocopatanua
    vajacopiaevetavanapaenexa pepo petuxanenë Jesucristo icatsia pepatsijavanexatsica.
  bon-bon: Mime Aceji Babe te mibibine baborage owecu cama ituge ätityera. Tabe mibibine
    iyeteta ngenecu kokre itu nicärininuji ciige poto cidi me, piiyepu ngenecu kokre
    pui padare ne cängena awagrijame. Cine teebine ewejanenisi, piiyepu mime Yageyame
    Yeesu Keriso taberage ne ewejanenisi, teepi weeme ngenecu kokre me wawename piiyepu
    weebibine kokre ceerame iyeta miijimiji mene piiyepu mule wawenecame.
  nhw-BL: Toteco Jesucristo huan Toteco Totata techicnelía nochi tojuanti huan techyoltlalijtoc
    para nochipa pampa hueyi iyolo ica tojuanti. Yaya catli techchihua ma tijchiyaca
    ica paquilistli nochi nopa cuali tlamantli catli techmacas teipa.
  swh-ONEN: Bwana wetu Yesu Kristo mwenyewe na Mungu Baba yetu, aliyetupenda na kwa
    neema yake akatupatia faraja ya milele na tumaini jema,
  wbi-wbi: Lino, Mutwa ghwitu Yesu Kilisite umwene, nu Nguluve u Nhaata ghwitu juno
    alyatughanile ghwe ikutupela ulutengano uvwa kuvusila kusila nulukangasio ulunofu
    vwimila muvukalo vuno vukwisa kukila mufipelua,
  bba-bba: Gusunɔ bɛsɛn Bɑɑbɑ wi u sun kĩɑ, mɑ win durom sɑɑbu u sun dɑm kɑ̃ mɛ mu
    kun nɔru mɔ kɑ mɑɑ yĩiyɔ ɡeebu, wi kɑ bɛsɛn Yinni Yesu Kirisin tii
  eng-KJVCPB: Now our Lord Jesus Christ himself, and God, even our Father, which hath
    loved us, and hath given us everlasting consolation and good hope through grace,
  kgk-NT: Ha Nhandejáry Hesu Cristo katu, Nhandejáry Nhande Ru tee va'e ave tapende
    rovasa porã katu. Ha'e nhande rayhu va'ekwe, nhande rexakwaa rei va'ekwe ave,
    nhane mbopy'agwasu meme voi va'ekwe. “Xe ra'arõ tee katu. Xe katu napombotavy
    mo'ãiry” he'i va'ekwe nhande-vy.
  waj-waj: Ti Napoova Anutuuqo tiiyara mmuduuya ruoo kati tiiyara yoketaama yaata
    utuoo tupatupaa yamaa kua yamaa kua ti tikiai ta yoketaama variaaraivaara ta faannaida
    variaunnanoo. Ivaata ti Udaanga Yisuu Kirisiivaatama ngii aakiaiyauvaki iikiai
    ngia yaagueeqama varida mmuakiaa mmoori yoketaivaa iida mmuakiaa kua yoketaivaa
    kiateeraivaara ta ngiiiyara yaaku varaunnanoo.
  cpy-cpy: Tema retakoyitee Awinkatharite Jesús Jeepatzii-totaa-rewo, eejatzi Ashiteeri
    Tajorentsi. Riitaki etsinaryaa-kota-piintayiteeri, riijatzi kaminthaa-yiteeri
    ikashiya-kaayiteero okaatzi oyaakoyiteeri.
  mpx-mpx: Ha awanun wala Babala Yeisu Keliso ge Yehoba Tamala atemiu nihi pamatuwa,
    ge nihi pagasisi-agimiu sauga gegewena tuwalali waiwaisana nuku awaawaginol ge
    baaba waiwaisana nuku baubaunan. Yehoba i nunuwana-agila ge wana mulolu bwagabwaga
    eliyana atela i pamatuwa sauga gegewena nige ni momowasi. I ola al, waisi iyaka
    i lovivina-an kaiwela, inoke alona wala atimatuwa ta matamatan kaiwena.
  wbp-wbp: Kaatuju, yulkami kangalpa, manu yimiri kangalpa nyina. Pirrjirdi-mani kangalpa
    yungurlipa lani-wangu nyina. Kuja-warnuju karlipa ngaliparluju milya-pinyi kajirlipa
    marda palimirlangu, ngula-jangkaju kapurliparla marlaja wankaru-jarri. Ngulakuju
    karnalu-palangu wangkami Warlalja-Wiriki Jijajiki manu Wapirra Kaatuku, ngula-jarrarluju
    yungulu-nyarra warrarda pirrjirdi-mani manu lani-wangu-mani tarnngangku-juku.
    Ngula-warnuju kapunkulurla jungarni-juku warrarda nyinanja-yani manu ngurrju-juku
    wangkanja-yani.
  luo-luo: Mad Ruodhwa Yesu Kristo owuon kod Nyasaye Wuonwa, ma noherowa momiyowa
    jip mosiko kod geno maber, kuom ngʼwonone,
  nhe-NT: Toteco Jesucristo huan Toteco Totata techicnelía nochi tojuanti huan techyoltlalijtoc
    para nochipa pampa hueyi iyolo ica tojuanti. Yajaya tlen techchihuilía ma tijchiyaca
    ica paquilistli nochi nopa cuali tlamantli tlen techmacas teipa.
  aii-aii: ܡܵܪܲܢ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ ܒܓܵܢܹܗ ܘܐܲܠܵܗܵܐ ܒܵܒܲܢ، ܗ̇ܘ ܕܡܘܼܚܸܒ ܠܹܗ ܐܸܠܲܢ ܘܒܫܵܦܵܩܲܬ
    ܝܘܼܗܒܹܠܔ ܠܹܗ ܐܸܠܲܢ ܒܘܼܝܵܐܵܐ ܥܵܠܡܝܼܢܵܝܵܐ ܘܣܲܒ݂ܪܵܐ ܛܵܒ݂ܵܐ،
  esk-NT: Uvva Atannapta Jesus Christ-ŋum iŋmiñik suli Agaayyutim Aapapta piqpagipluta
    suli iłuaqqutrił̣iġmigun isruiḷaamik araaqtuutmik suli niġiugallautamik qaitchigaatigut.
  msb-msb: Niyan, kay ginakamut-an gayod kita san Dios na aton Ama kag san Ginooʼn
    Jesu-Cristo, kaya paagi san iya kaluoy sa aton, waraʼn katapusan an iya pagpakusog
    sa aton mga buot. Ginpasarig man niya an aton paglaom sa iya
  cpa-NT: Jøng² hŋiah¹² Jesucristo Juu¹³ jniang³, quianh¹³ Jmi² jniang³, dsa² hniang¹
    jniang³, dsa² ma¹ca¹cuúh¹ jniang³ ju²hiúg¹ dsøa¹² jmai³ ŋi² ja³já¹³, jmai³ ŋi²
    ja³dság¹, dsa² ma²ca¹jmo¹ hi² dsio¹ dsǿa¹² hi² tan¹ jniang³ jmáh¹lah hi² dsio¹,
  dso-dso: ନିଜେ ଆମର୍‌ ମାପ୍‌ରୁ ଜିସୁ କିରିସ୍‌ଟ, ଆରି ଜନ୍‌ ଆମର୍‌ ବାବା ପର୍‌ମେସର୍‌ ଆମ୍‌କେ
    ଆଲାଦ୍‌ କଲା, ସେ ଆକା ଆମ୍‌କେ ଜିବନ୍‌ ଦୁକାଇକରି କେବେ ନ ସାର୍‌ବା ବପୁ ଆରି ଆସା ଦେଇଆଚେ ।
  meu-meu: Eda Lohiabada Iesu Keriso bona Tamada Dirava, e lalokau henidamu bona ena
    harihari-bada ai mia-hanaihanai tauhalona bona helaro-namona vada e henida Diravana,
    ese
  yva-NT: Amisye po muinye rarorono wansai to muno Apa kove manakoe ti Po vambunine
    raugaje indamu wansanuga mbambunin no tawan muno wansanave Amen tutir. Wemi mbewar
    reamo sambaya rave wama Amisy Yesus Kristus ai muno wama Injayo Amisye ai,
  dgc-dgc: Nadid, éy manalangin kame ni Panginoon tam a Jesu Cristo sakay Nama tam
    a Diyos. Siya i mégmahala dikitam; siya i palagi a mégpatibay ta isip tama; sakay
    siya i nangatéda dikitam ta pag-asa tam, dahil ta kagbi na dikitam.
  zpm-NT: Ni Jesúsaque, meṉ ndzon ne rnabey ne, ni Dios meṉ ne nac Pxoz ne, me gneedz
    xfuers to dziits so to; zeeṉa grëse miṉe gnee tow, miṉe guṉ tow, wen grieequiaw.
    Me blu gaṉle pa lotaa rleynie me ne, laa me bneedz tib guieḻbley ne gdziṉd dze
    lozh lo ne, ni psaṉ me diidz pe nac miṉe naraa no ygaa ne. Ga rlu gaṉle pa lotaa
    noxco me ne, niicle ne rioguiaḻd new.
  hix-NT: Txesusu Kryestu yakoro ryhe, Kohkom yakoro ryhe, amna nàrwonaha, ohokonye.
    Khoryenkom yakoro xarha, kyàmkom yakoro ryhe, amna nàrwonaha. Kxenye rma haxa
    nehxakonà, noro ha. Kakoronomanye ro kom me harha nexeye, teryehorye roro rma
    haxa kesnàr kom horà. Ohxe roro kehtxoho kom hona ro harha ketxownà, khokonye
    towahke xaxa tesnàr ke.
  sim-sim: Avui Wasilaka nga Jisas Krais Wasilaka nihi nga opmu jir nga nir nga wapnuku
    frihik owenduwa. Uhu waprupshi frihi nirin fri hashihindak, sunguwavu nihi ermba
    ermbak osmu mbornanduwa. Ushiwak os jipjip ni likwa wolo oson ni nikishihi nimu
    rupshinduwa.
  npi-ULB: अब हामीलाई प्रेम गर्नुहुने अनुग्रहद्वारा अनन्तको सान्त्वना र उत्तम आशा
    दिनुहुने हाम्रा प्रभु येशू ख्रीष्‍ट आफैले तथा परमेश्‍वर हाम्रा पिताले,
  cgc-cgc: Anduni, kabay pa na tabangan kaw pirmi ta ate na Ginuo Jesu-Cristo daw
    Dyos na ate na Amay. Pagugma ki din daw tenged ta dayad din na kabebet-en gapadayon
    kanen asta ta ula katapusan na gaatag ki kiten ta biskeg na nakem para masarangan
    ta maskin ino ate na maagian daw gapabiskeg man ta ate na pagsalig na mabaton
    ta pa mga dayad din na patagana para ki kiten.
  tim-tim: Kembunenŋe Yesu Kristo akto Ewenenŋe Anutu yâkŋe han kalem aknengim damunnenŋe
    akmandat arekŋe biwinenŋe bâliwopgât wât nengimbela tatmâ âgâwaen akto himbimân
    wan me wan âlepŋe aknengiwiapgât keiŋe maknengimbela biwinenŋe sândugemap.
  yor-yor: Ǹjẹ́ kí Jesu Kristi Olúwa wa tìkálára rẹ̀, àti Ọlọ́run Baba wa, ẹni to
    ti fẹ́ wa, tí ó sì ti fi ìtùnú àìnípẹ̀kun àti ìrètí rere nípa oore-ọ̀fẹ́ fún wa.
  wos-wos: Nana yafa God naniré yikafre huruta nanika dé némafwimbu mawuli ye. Mawuli
    yata naniré yikafre hundi wandéka, nana mawuli wungi té wungi té jémba téndéka,
    nani dé wali jémba retembekaka nani haxé. Nana yafa God nana Néma Du Jisas Krais
    wali wambét, guna mawuli hambuk ye jémba téndét, guni hambuk yata yikafre jémba
    yata, yikafre hundi male bulétanguni. Wungi nani Godré wa.
  emp-NTPO: Ãcõrẽba dadjirãra quĩrĩãsia. Idji biad̶eba sobiabicuasia ewariza mãwã
    b̶ead̶amãrẽã. Idjab̶a cawabisia wãrãda idjid̶eba nebiada edad̶ida. Daiba quĩrĩã
