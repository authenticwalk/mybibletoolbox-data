    sigurachu agé hen anchi ammay way chataaw namnaméén.
  tam-2017: நம்முடைய கர்த்தராகிய இயேசுகிறிஸ்துவும், நம்மிடத்தில் அன்புகூர்ந்து நித்தியஆறுதலையும்
