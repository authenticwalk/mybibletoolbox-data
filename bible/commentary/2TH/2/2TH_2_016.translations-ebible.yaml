  eng-NOY: Now our Lord Jesus Christ himself, and God, our Father, who loved us, and
    gave us everlasting consolation and good hope through grace,
  cub-NT: Jẽniaivʉbu ñʉja maje jabocʉ Jesucristore majepacʉ Jʉ̃menijicʉmaque, majare
