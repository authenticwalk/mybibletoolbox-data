    nan mangepapigsa as numnumyu ya mangfiachang kan chakayu ta ammay chi chayu at-atun
    ya kankanan. Tay enpailan Apo Dios nan layadna kan chitaku, ya babaen as nan grasyana
    kan chitaku, inchatnay maid patingkiana ay liwliwa ya ammay ay namnama kan chitaku.
  spa-PDDPT: El mismo Señor nuestro, Jesucristo, y Dios nuestro Padre, Quien nos amó
    y nos dio consolación eterna y buena esperanza por gracia,
  ruf-ruf: Twomlomba Imtwatsa wetu Yesu Kiristu imwenyegho ne Imulungu Aba wetu iyatunoghele,
    na kwa uluso wake katwing'a tindiwalo lya ghamatsuwa ghose na lolelo ilinoghile,
  gun-gun: Ha'e nunga rupi peẽ kuery re rojerure nhande-Senhor Jesus Cristo ha'e Nhanderuete
    pe, mba'eta nhanderayvu vy nhanemboaxya rupi ome'ẽ mby'a guaxu marã e'ỹ ha'e iporã
    ete va'e nharõ aguã.
  agu-BL: Tak' tzaj bin Kajcaw Jesús tu Kataj Ryos yi chiwaloru', nin ẍch'eybil cyeru'
    tan cyalolu', nin tan chibnolu' yi e'chk takle'n balaj. Na wi'nin na pek' i' ske'j.
    Nin at banl talma' i' skibaj. Qui na icy' paj i' tan kaquiwse'n. Na tan tu' yi
    banl talma' i', at kach'iw te yi mero balaj yi suki'nt ta'n sketz.
  isn-isn: Itungili, uMukulu nuitu uYesu Kristo mukola, nu Itunda Tata nuitu nai ukuloilwe
    nu kuinkiilya ipoeelya nila kali na kali nu ugimya nu ukende ku nsoko a likalo
    nu lupembilye kukiila ukende,
  eng-PEV: And we pray to our leader Jesus Christ himself, and we also pray to God
    our father. God loves us, and he is very good to us. He helps us to be strong,
    and to be brave, for ever. He tells us that we are his people, for sure.
  ilo-ULB: Ita, sapay koma ta ni Jesu-Cristo nga Apotayo ken Dios nga Amatayo a nangayat
    kadatayo ken nangted kadatayo iti agnanayon a liwliwa ken nasayaat a namnama iti
    masakbayan babaen iti parabur,
  pir-NT: Mari pʉhtoro Jesucristo tiquiro basi, Cohãcjʉ̃ mari Pacʉ gʉ̃hʉ marine cahĩñe,
    ijipihtiye decori marine bucuegʉ̃ yere. Marine cahĩñe, marine pecapʉ wahaborinare
    yʉhdʉoeta. Sa yena Cohãcjʉ̃ tiquiro yʉhdʉoatire quehnoano masina, bucueaja mari.
  anv-NT: Ata sé Jisɔs Kras ne Ntɛ sé Ɛsɔwɔ alɛre ɛsé galɔ́gálɔ́. Abɔ́ gejeé
    ne ɛsé, áfyɛɛ́ ɛsé metɔɔ́ ɛwé ɛla ɛbyɛɛ́, apyɛ ɛsé dénɛrege metɔɔ́ chaŋéné
    né unó uko ɛbi Ɛsɔwɔ anyɛ́meno nnó achyɛge ne Jisɔs Kras.
  sab-NT: Che Ñenua Chube ama noare che ole, diali ama kle age no che alin, Chube
    che ta gbe, ene uñale chege Chube be che manade chui diali dale alin be age no
    che alin Jesucristo giti ama gerudu be age kare. Cha takalin Chube che Ñenua ule
    Jesucristo che Chugagwalla ole ba ulita ta gbe dare nga suga no ole ba kle boi
    daga ngwale Chube gerua gdale giti. Kaire cha takalin Chube ba kira gbe me kennga
    gerule no ulita Jesucristo giti kwian na ole age no ulita daba na alin Chube takalin
    kare.
  tmd-tmd: Acö God anɨŋ madmag nɨgön pɨ ri abön raŋ ap wä pɨnɨŋö, rön, wahax pön rɨb
    wä yöx nugu gör mɨdöla. Acö God aipam, Nöbö Dib ana Jisas Krais nuŋ keir aipam,
  acr-NNT: Kaqaꞌan kꞌu orar pawiꞌ alaq chwach ri Qanimajawal Jesucristo y chwach ri
    Qaqaw Dios, ri kꞌax xnaꞌw qe y xaqi kunimarisaj qakꞌuꞌx yey kuya chiqe kakubꞌiꞌ
    pana qakꞌuꞌx che ri qoyeꞌem ruma ri unimal rutzil ukꞌuꞌx.
  kpg-kpg: Tadau Dagi go Jesus Christ, mo tadau Damana go God e aloho i gidaadou,
    e gaamai di manawa maaloo e noho hua beelaa mo di hagadagadagagee maaloo,
  taj-taj: य्‍हाङदा माया लबा प्रभु येशू ख्रीष्‍टदेन परमेश्‍वर आबासे थेला दयामायाग्‍याम
    य्‍हाङदा जुकजुकधोनाला आँटदेन ज्‍यबा आश पिन्‍बा मुला।
  avt-avt: Haiu hanhan Mɨtɨk Iuwe Jisas Krais hɨrekes ketike Haai kaiu God kerek nɨpaa
    hɨrakɨt hanhanai hɨrakɨt tekepai tewetai nemɨnk (o hɨpɨn). Te haiu han yaaik emɨmeriyɨwek
    kaknen kaktaihis,
  cbk-cbk: Ahora, ojala que el di aton Señor Jesucristo, y el di aton Dios Padre quien
    ya ama canaton y quien ya dale canaton animo eterna y esperanza bueno, por medio
    del di suyo gran favor,
  uig-ARA: ئەمدى رەببىمىز ئەيسا مەسىھنىڭ ئۆزى ۋە بىزنى سۆيگەن، مېھىر-شەپقەت بىلەن
    مەڭگۈلۈك رىغبەت-تەسەللى ھەم گۈزەل ئۈمىد ئاتا قىلغان خۇدائاتىمىز قەلبىڭلارنى رىغبەتلەندۈرگەي
    ھەمدە سىلەرنى ھەربىر گۈزەل ئىش قىلىشتا، ھەربىر ياخشى سۆزلەرنى يەتكۈزۈشتە كۈچلەندۈرگەي!
  tuf-tuf: Cara Jesucrístoatan isan sehnacro. Sirat cat isan sehnacro. Is sehnác rehtan
    is bur cut suw cut tan wan ítayta acu urá wícaro. Ima wiquíc acor seoti ítayta
    acu urá wícaro.
  abx-abx: Amalako kami' mismo si Paragdalum-ta kam Jesu-Kristo pati' si Tatay-ta
    kam Diyos nga pabaskug-na i mga huna'-huna'-bi ngan pamuwanan-na kusog si kada
    mahalap buhat pati' allingon kay iya i Tata' maghigugma' si kita kam ngan pina'agi
    si mapinalangga'on pagpanginanu-na, iya i mamuwan si kita kam si gana' katapusan-na
    kali'awan pati' si hul'os kasiguruhan-ta si mga nagpanganduy-ta.
  mco-NT: Huen ɨɨch ajt nHuindzɨn Jesucristo cɨ'm etz ajt nDios Teedy may'ajt oy'ajt
    tunɨpy mɨɨd miich ajcxy, e xyajjotmɨcpɨ́jccɨxɨpy etz xyajmɨbɨ́jccɨxɨpy tɨydudägy,
    jɨgɨx oybɨ ayuc mgápxcɨxɨpy etz mdunɨpy ajcxy tüg'ócɨy oybɨ huinma'ñ. Ɨɨch ajt
    nDios Teedy etz ɨɨch ajt nHuindzɨn Jesucristo xychojcɨm xyjɨhuɨɨyɨm, e tɨ xymooyɨm
    jotcujc'ajtɨn huinɨxɨɨbɨ, e nañ tɨ tuñ may'ajt oy'ajt mɨɨd ɨɨch ajt ycɨxpɨ, jaydëbɨ
    njɨjp'ijxɨm oy'ajtɨn jiiby tzajpjoty.
  cpb-NT: Onkamintha retakoyetai Awinkatharite Jesucristo, eejatzi Ashitairi Pawa.
    Iri oimoshirenkapiintairi, irijatzi etakotairi, ineshironkatantairori okaatzira
    kameethayetatsiri.
  aon-aon: Aria apak makri apakin Debeini Jisas Krais anan kanak nini Yain Iruhin
    hutaurumep. Anan douk urkum manawashamap nataurumap meyoh aria nenekap apakiruh
    aparuh hur wosik ihih nyumneh. Aria mape urkwip porum agundok douk madukemesh
    abom um kweipon anan ta nunaraep punak pupe wosik um. Aria apak makri Jisas Krais
    nini Iruhin hunek ipakiruh aparuh hur wosik. Aria hunekep dodogowip um punek eneheneh
    yopihi atih aih huni mour. Aria shopunek um piyagwreh yopinyi atin baraen.
  hus-NT-2005: Ke Jajáꞌ tʼajat ni Ajátik Jesukristo ani ni Tátaꞌ Dios, xi tu kʼanidhál,
    xi tu pidhál ti kʼijidhtaláb xi yab in koꞌol in okʼontal ani tu pidhál jeye jun
    i aytsixtaláb kʼal nin alwaꞌtal,
  mig-NT: Máá Táa̱‑yo̱ Dios kúu I'a̱ ni̱ kúndá'ú ini̱ yóó, jíín já ní ja̱'a‑ya̱ tú'un
    koo ndéé iní‑yo̱ nɨ́ɨ́ káni, jíín já kúñukuu va̱'a ini̱‑yo̱ sá'a tu̱'un luu íó
    ini̱‑ya̱. Te máá‑yá, onde̱ jíín máá Jíto'o̱‑yo̱ Jesucristo,
  bps-bps: Kayègu ku Amuito Dyisas Krayst na Maito Dwata i mbong nawa gito, na tamgal
    gito fagu di kafyen kel di landè sen, na mlé gito klehew di kfatanito,
  mbs-mbs: Ibeg day, entagen se pedowan niyo aw tebangan kaw te Pengolo tadon si Jesu
    Cristo aw Amay tadon Timanem amon mèpiya se kedita te inangen niyo aw ikegiyen
    niyo. Dakel se pedowan te Timanem kenitadon, aw pineokit te tabang din kenitadon
    neantag den se pedowan tadon wedad temanan, aw mèpiya den heman se pegpeliman
    tadon.
  tof-tof: Ka tóredóla, mibü Lod Yesu Kerriso tüób akó God, mibü Ab nótóke, yabü arüng
    ki nütününüm akó arüng ki nókyenónóm blaman morroal elklaza tómbapónóm akó bóktanóm.
    Godón moboküpdü ubi yarilürr mibüka akó wa mibü metat arüng atanda tóba ⌊gail
    tonarrdógabi⌋. Akó oya gail tonarrdógabi mi amkoman ⌊gedlóngóm bairre⌋ ⌊ngarkwat-koke
    arrólóm⌋.
  cme-NT: Itieŋo‑i Yesu-Kirsa fuɔ fɛrɛ‑i, baa i To‑i Diiloŋo maŋ dɔlaa-ye aa ce hujarre
    yiɛ tuɔ dii sirɛiŋa yiɛ, aa ce i haa i naŋga‑i bĩŋkũfafaaŋ-nu,
  sus-sus: Won Marigi Isa yɛtɛ yati, naxan findixi Ala xa Mixi Sugandixi ra, nun won
    Baba Ala, naxan bara won xanu, naxan hinnɛma won na alako limaniya nun xaxili
    tide naxa ba won yi ra abadan,
  pon-2006: Pein atail Kaun Sises Krais, oh Koht Samatail, me kin ketin loalloalei
    kitail, oh pwehki sapwellime kalahngan e ketikidohng kitail roson soutuk oh koapworopwor
    kehlail,
  dad-dad: Neda Odug Jesus Kristus ĩ yogo ado Tamada Negur, ĩ ada nigin wau laa fen
    ado, yogon wau ifenẽya bunem, faimud ibodkeleya nẽ wau yaleseya ado wau iseya
    biya ifanadan anĩ,
  zab-NT: Ne lagac Dad Jesucrist cun Xtadnɨ Dios ni rcaaz dunnɨ, ni rguzaclaaz dunnɨ
    cun guelgucné xtenny iduibtiampte, ne ni bnɨɨdx dunnɨ tuby güen speranz pur güen
    ni nány,
  jae-jae: Aêacnêŋ Apômtau Jesu Kilisi agêc Tameŋi Anôtô tau, taŋ têtac gêwiŋ aêac
    to kêmoasiŋ aêac tamoa teŋgeŋ totêntac malôgeŋ ma takêŋ mateŋ ŋanô ŋajam ôŋa tau
    naŋ,
  ksd-ksd: Ma kada Luluai Iesu Kristo iat, ma God, ra Tama i dat, nina i ga mari dat
    ma i tul tar ra varmaram tukum ta dat ma ra bo na kini nunur ta ra varmari,
  msm-NT: Na, og-ampu koy no dasigon kow aw digonon ni Jesu-Cristo no Ginuu ta dow
    to Amoy ta no Diyus agun no mupadajun kow to madojow no pagpang-ikagi dow hinang.
    Kanunoy ki oghigugmaon to Diyus, aw pinaagi to kadojow dow kayuuy din ita, wada
    katapusan to pagkadasig dow pag-iman ta.
  myk-myk: Wù To Kilɛ wemu ni wèe kaa ya taan ge, wee wʼa lowaa kan wèe mu lemu li
    ɲɛ li da ga xhɔ wɛ, na fara tadaŋa nizaaŋa bɛ na wu wo niimɛ wu gbɔɔrɔ ni. Kafɔɔ
    Yesu Kirisa yɛ pyaa, ni wù To Kilɛ ni,
  sbe-sbe: Yaubada Tamada, iya ye gadosisiyeida, yo yona kabinamwa unai nuwahebayao
    miyamiyahaina yo kabamidilau namwanamwana ye haidiwa. Iya yo yoda Guiyau Yesu
    Keliso, siya taba nuwamiu se hededehebayaodi na se hebayaogomiu ginauli namwanamwadi
    maudoidi kwa ginaulidi yo kwa hedededi ne udiyedi.
  mcr-mcr: Neqä Naqä Jisasi Kraisi Iqutä, Goti Apiqutä, nenyqe äwqä imdaŋi kiiŋä äwinyätä,
    itaŋga qeqä ätmäkäsinyä hiŋgi vqetaŋi, neqä äwqä imŋi, yäŋänäqŋqä imäknätanä,
    nätmatqä äŋguänäŋi nätapätŋqä diŋqä, kŋuä iqä yäŋänäqŋqä ämenä, hiŋuä äqänanä
    pmetatuŋquä inemäkätqäuä. Iŋi Iqu heqä äwqä imŋi, yäŋänäqŋqä emäkätä, suqä äŋguä
    eeqäpnä ämepu, kukŋuä äŋgui tqäpŋqä emäkquä.
  cux-NT: Maaⁿ Señor Jesucristo yeⁿ'ē yú ndúúcū Ndyuūs Chiida yú dinéⁿ'e yā s'uuúⁿ
    caati Ndyuūs ní n'dai taavi. Ní cueⁿ'e daāⁿmaⁿ itée yā s'uuúⁿ 'viich'ɛɛtíínūuⁿ
    ní cānee ngiinu yú vaadī n'dai taavi yeⁿ'é Ndyuūs chi Ndyuūs caⁿ'a yā chi tée
    yā s'uuúⁿ.
  tur-YTC: Efendimiz Yeşua Mesih’in kendisi ve bizi sevip lütufla bize sonsuz teselli
    ve iyi bir umut veren Babamız Tanrı yüreklerinizi teselli etsin, sizi her iyi
    iş ve sözde pekiştirsin.
  san-ITR: asmAkaM prabhu ryIshukhrIShTastAta IshvarashchArthato yo yuShmAsu prema
    kR^itavAn nityA ncha sAntvanAm anugraheNottamapratyAshA ncha yuShmabhyaM dattavAn
  bel-N: Сам жа Госпад наш Ісус Хрыстос і Бог і Айцец наш, Які палюбіў нас і даў пацяшэньне
    вечнае і надзею добрую ў ласцы,
  sch-sch: Ei Pumapa Jisua Khrista nanâk le Pathien ei Pa, mi lungkhamna le mi moroina
    inthûlngâiloi hâina le sabeina det mi pêkpu han,
  mic-MIQNT: Etamgig Gjisaqamawminu Se'suguli aq Gjinisgam gujjinu ta'n gesalugsi'gw
