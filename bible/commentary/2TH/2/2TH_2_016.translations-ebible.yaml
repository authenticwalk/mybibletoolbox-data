  xnn-xnn: Sapay koma ta si Jesu Kristo ay Apo tako yas Apo Dios ay Ama tako nan mangipagagaget
    ya mangipapapigsa ken dakayo ta gawis nan am-in ay ik-ikkanyo ya am-in ay kankananyo
    tay si Apo Dios nan manglaylayad ken datako. Et gapo isnan layad ya anosna et
    it-itedna gedan nan gasing tako ay maid patenggana ya nan gawis ay namnamaen tako
    ay awnit ommat.
  mwe-mwe: Tunakwaajuga Bhakulungwa bhetu a Yeshu Kilishitu na a Nnungu ainabhetu
    bhakutupinga, na kwa nema jabho gubhatupele kuangalala pitipiti na kulupalila
    kuli kwa mmbone,
  tte-tte: Kakawanoi ala Guyau Yeisu Keliso yo Yaubada Tamala katemiu ikabi-yakaiweli,
    na ikabi-yakaiwemiu sauga meuloina paisowa namwanamwana kwapaipaisowai yo walo
    namwanamwana kwawalowalowegili. Yaubada imuloloila yo ana mulolo bwagabwaga koina
    ikabi-yakaiwela sauga meuloina nige ana kaba mwawasi. Besiele tabe namwanamwa
    ikatububunanako kaiwela kabo me ala katepatu tasanasanai kaiwena.
  tcs-tcs: Miplatri prea da BosLod Zizas Kraist emselp ane PapaGod i go kese yumpla
    klostu ane meke yumpla strong wea ebridem gudting wea yumpla i mekem ane spik.
    God labe yupla ane wea dat spesilpeiba blo em, em i go gibe yupla ol gudting poeba
    ane em go inkariz yupla poeba.
  hlt-THB: Ni Bawipa Jesu Khrih amah qoe ing ningnih ani lungnaak khqi nawh am qeennaak
    ing kumqui thaawmnaak ingkaw ngaih-uunaak leek anik pekung Pa Khawsa ing,
  soq-soq: Do Tatamba Iesu Keriso me meba ita Mamamba God, mida no nuawadawadanene
    mo saubu amonawa euwa mampe nuamba badosaiena winakasalepia baiwa,
  qub-qub: Salbamajninchi Taytanchi Jesucristo y cuyamajninchi Tayta Diosninchi yanapayculläshunqui
    mana llaquicunayquipaj, pï-maytapis alli shimillayquipa parlapänayquipaj y pay
    munashannölla goyänayquipäpis.
  att-att: Á parè bì ta ikákkállà na ittam di Apu Kesu Kiristu nga Yápu tam ánna si
    Namarò nga Yáma tam, nga mangiddù nittam. Mannanáyun yù pamanne ni Namarò nittam
    ánna yù pangikállà na nittam, ta iyawâ na nittam yù napiá nga iddanamát tam.
  bki-bki: Karam̃ado Atua tiniene jii kito, kiano tiniememiano ka kito midular kiado
    jidomiano ea kiano verikariano tai na bo, ka kito rotu rivu vija naio bogo nonovio
    maka rijikia ribisi bogo tai. Ana nobolkouo ka naio, ka mia kenerinio, kiado Tubo
    Yesu Kristo,
  bqp-bqp: Ó Dikiri Yesu Kirisi kũ Luda ó Deo yewái, a gbɛ̃kɛ gũn à ó laakarii kpàtɛwɛrɛ
    ari gↄrↄ sĩnda pínki, à tãmaa mana dàógu.
  mcp-mcp: Sɔ́ɔ́ŋgʉ́ íshé Zɛmbî nyə á cɛɛl shé a sá shé mpaam, wá shé ŋkul mə́nyúúlʉ́d,
    sá nə́ shé ŋgə́g nə bwánd nə búgə́. Nə Cwámba íshé Yésus-Krîst nyəmɛ́fwó, nə Sɔ́ɔ́ŋgʉ́
    íshé Zɛmbî wɔɔŋgʉ́
  hat-hat: M'ap lapriyè Jezikri, Seyè nou an, ansanm ak Bondye, Papa nou ki renmen
    nou, ki fè nou favè, ki ban nou yon kouraj ki p'ap janm febli ansanm ak yon bèl
    espwa.
  npl-NT: Inewia n Toteko Cristo Jesús, sansikah iwa n Totajtsi Dios, Akin techtlasojtla
    iwa kichiwa matimochiakah ika pakílistli para tiaskeh inawak, kichiwa porke de
    milajka techiknomati,
  bgg-bgg: Gethek ro Ithong Isu Masi awai nane Hamangkhung-aphuii gethek ro Aphuii,
    hanyie gethek shii miie chiih-è airo bushun è asid yi pha lububo nane chuh luthong
    ji phi ne,
  eng-TCENT: Now may our Lord Jesus Christ himself and God our Father, who has loved
    us and given us eternal comfort and good hope by his grace,
  eng-BSB: Now may our Lord Jesus Christ Himself and God our Father, who by grace
    has loved us and given us eternal comfort and good hope,
  cpu-NT: Onkamintha iretakoyetai Avinkatharite Jesucristo, eejatzi Ashitairi Pava.
    Iri poshenkayetapiintairi, irijatzi kaminthaayetairi ishinetaantairori okaratzi
    kameethayetatsiri.
  san-ASM: অস্মাকং প্ৰভু ৰ্যীশুখ্ৰীষ্টস্তাত ঈশ্ৱৰশ্চাৰ্থতো যো যুষ্মাসু প্ৰেম কৃতৱান্
    নিত্যাঞ্চ সান্ত্ৱনাম্ অনুগ্ৰহেণোত্তমপ্ৰত্যাশাঞ্চ যুষ্মভ্যং দত্তৱান্
  tac-NT: Alué Wa'lula Esukristo 'lige Onorúgame ramué O'nola 'we a'lá sébali olame
    ju. 'We galele ramué 'lige tabilé siné a'reme ju ramué oilaria. Alekeri 'la machiaa
    ramué buyawa alué tabilé a'lá bowechi.
  eng-WEBPB: Now our Lord Jesus Christ himself, and God our Father, who loved us and
    gave us eternal comfort and good hope through grace,
  gfk-H: Mital sasaring tupas Kalou no adahat Sus ma no nudahat Watong Iesu Karisito
    nong ga sip dahat. Ma narako mah tano nuna harmarsai ga tar no nuna harharagat
    ta dahat nong pai tale bia na pataam. Ga tar no nuna harmarsai ta dahat, hua dahat
    nanaho ma ra nurnur uta ira bilai na linga ing na tabar dahat manei.
  viv-viv: Tu aveꞋoꞋola be yada Kaiwabu Yesu Keliso Tauna kadu Yaubada Tamada aseꞋasemi
    hinakivevatuna, ada hinafaiwalavelemi be tova moyaꞋaina wanahuluhuluva yamumuna
    kadu wanagahegahe yamumuna. Bana Tamada nuwana agaideya gisena ada yana nuwadoga
    againe asevatu miyamiya-vagahina kadu abaluveꞋavina toyogina giveleda.
  yao-yao: Tukwaŵenda asyene Ambuje ŵetu Che Yesu Kilisito ni Akunnungu Atati ŵetu
    juŵatunonyele ni kwa umbone wao, ŵatupele utulasyo wa moŵa gose pangali mbesi
    ni chilolelo chambone,
  tgp-tgp: Ale nor̃a Moli Iesu Kr̃isto hasena, God Tamar̃a sei mo opoir̃a, ale na
    nona r̃omr̃uhu mo siler̃a na nanau matan tui tui peresi na r̃omtoho r̃uhu,
  auc-NT: Mönö Mæmpo Wængonguï mönö ïmonte në waadecä inte pönö ædæmö cæcä ate mönö,
    Tömengä weca cöwë quëwenguïmö ïmompa, ante pönëninque wampo pönëmö inte quëwëmompa.
    Ayæ̈, Waa bacæ̈impa, ante mönö pönëmompa. Ïninque tömengä tönö mönö Awënë Itota
    Codito, Ïïmaï cæcædaimpa, ante ämönipa.
  kbc-NT: Aneotedoɡ̶oji Ǥodiodi ɡ̶odemaa, odaa leeɡ̶odi meletedoɡ̶odomi najigotedoɡ̶owa
    midioka limedi mabo ɡ̶odaaleɡ̶ena codaa adinelio mabo ɡ̶odaaleɡ̶ena, codaa meote
    me inibeoonaɡ̶atege lanokegi Ǥoniotagodi, me daɡ̶a jawienatakanaɡ̶a. Jemaanaɡ̶a
    miniaaɡ̶iniwa Ǥoniotagodi Jesus Cristo iniaa Aneotedoɡ̶oji Ǥodiodi mowo ɡ̶adoniciwaɡ̶atiwaji
    codaa metiɡ̶adoniciwaɡ̶ati mawii, codaa me enitece inokina anele.
  bmh-bmh: Igual Dubanou Ban, Yesus Kristus nug mui, igual Memenig, Uwait agen ig
    en oiagab nug noumaimai, isanigemen, gonun, ig umkoskos oigeb iau selai mui daimai,
    ece naliu wabun gumei damam.
  ctu-BL: Jini lac Yum Jesucristo, yic'ot Dios lac Tat tsa' bʌ i c'uxbiyonla, jini
    tsa' bʌ i yʌq'ueyonla i ñuclel lac pusic'al mach bʌ anic mi' jilel yic'ot wen
    bʌ lac pijtaya ti' yutslel i pusic'al,
  meq-meq: Faya na ɗuwulay naha me a Bəy Maduweŋ kway Yesu Kəriste tə gər ŋgay eye
    ada a Mbəlom Bəba kway nakə a wuɗa kway aye. Ta ŋgwalak ŋgay, faya ma makweye
    naha ɗərev huya ada faya ma dzəniye kway ka mədzal gər kway, ka wu nakə ŋgwalak
    eye ma deyeweye kame aye.
  noa-H: Maraun, hich maach Pör Jesucristoouchata maach Hẽwandam chi Haai dʌ̈imua
    pãar k'ĩir jãsenk'anaa pãar juag hoopim k'õsi nʌm, pãrau nem jaaunaa nem wau nʌm
    t'um wajap'ata höbëbër hamk'ĩir. Hich Hẽwandamauta maach k'õsi k'ĩir jãsenk'ajim,
    hich mag wënʌrrʌmua hich dʌ̈i hogdʌba nʌisijujã k'ap hamk'ĩir.
  alp-NT: Ami kotie loko Iteki Tuhane Yesuse Kristuse kai iteki Alla Amate, rebe Ioki
    ite, kai Iakbere ite eti pela, kai Iono ite hlaleke loko saisa rebe misete rame,
    baue Yesuse Kristuse Iono mise ete itere. Ami kotie be, “Ama, Aakbere jemate toini
    me Tesalonika mina kai Aono batuke esi hlaleke saisa misete rame rebe Atalukele
    kai batuke esi lepa saisa rebe misete.”
  san-VEL: asmaaka.m prabhu ryii"sukhrii.s.tastaata ii"svara"scaarthato yo yu.smaasu
    prema k.rtavaan nityaa nca saantvanaam anugrahe.nottamapratyaa"saa nca yu.smabhya.m
    dattavaan
  kbq-kbq: Menina Ranti Jisas Kraisine, Anumza Nafatimo, avesinerante'mo asunku mani
    vava mani'zane, knare amuhazane asunkuzama'areti neramino,
  kbh-kbh: Bëngbe Bëtsá puerte ts̈abia endmë́nayeca, cha s̈uababuánÿeshana y tojama
    bënga sempre añemo ainaniñe chamotsebomnama y chë mochjóyëngacñe ts̈abe soyëngama
    corente jtsos̈buáchiyëse chamotsobátmanama. Chábioye y Bëngbe Utabná Jesucrístbioye
    fsë́ntseimpadana,
  ron-LSB: Iar Domnul nostru Iisus Hristos însuși și Dumnezeu Tatăl nostru, care ne-a
    iubit și ne-a dat prin har mângâierea veșnică și buna nădejde,
  pon-pon: A pein atail Kaun Iejuj Krijtuj o Kot o Jam atail, me pok on kitail o kupura
    don kitail kamait joutuk o kapor mau pan mak,
  nhe-BL: Toteco Jesucristo huan Toteco Totata techicnelía nochi tojuanti huan techyoltlalijtoc
    para nochipa pampa hueyi iyolo ica tojuanti. Yajaya tlen techchihuilía ma tijchiyaca
    ica paquilistli nochi nopa cuali tlamantli tlen techmacas teipa.
  sps-sps: Mam faakats rom tana Tsunaun tsura e Jisas Krais patsukanen Tsivon ai Gov
    a Tamarara to te mangiir fiisok rarora, ai to kan tana koma ree'un Tsunia te faan
    bus rara na ongoor a suu an kat iny naano anaanos a rof ma favei a aave mami fiisen
    me na ongoor, ana Ayei te faparits mami ma kat amin na fo binun rof am tsue iny
    ton vegiaun rof.
  wnc-wnc: Siwan Nanin Anututa ninde butaya natake take siknga gatanimuke ninu musipmin
    pangenake papan kekekawan ninda iat unekan gatake asinggan asinggan yutnim takngae
    kayuamang. Siwan Buyambam tapaninu Jesu Kraiskat Nanin Anutuatda musipza pangenake
    gin gatandamat puya takekan tasike ba wamu noman gan yake yutnangge dua bitaningge
    nataamang.
  bus-bus: Wa Dii Yesu Kirisi kↄ̃n Luda wa Deo yewazi, à gbɛ̃kɛɛ guu à wa làakari
    kpàɛwe ai gurↄ píngi, à tãmaa maaa dàwagu.
  gub-BL: Zezuz Zaneruwihawete Zanezar a'e, Tupàn zaneru a'e no, zaneraihu har romo
    wanekon a'e wà, zanepytywà waiko ma'erahy ipuraraw mehe a'e wà. — Peàro urepyr
    peneko àwàm nehe, i'i waiko zanewe. Ta'e ikatuahy zanewe a'e wà xe.
  imo-imo: Linonga Lapa Gote, lino konopu mondorumu iyemuni lino kondo kolopalie konopu
    enge tipe pora naa nimbelo ulumu kinye, Goteni lino kinye ulu pengama tembalo
    nimbo enge nimbo ipuki tipo nokopo moromolo ulumu tirimo iyemu kinye, linonga
    Awili Jisasi Kraist yu kinye eloni
  boj-boj: Gago Tamo Koba Yesus Kristus wo gago Abu Qotei wo naŋgi aiyel na iga tulaŋ
    qalaqalaigeqnub. Qotei a gaigai iga siŋgilatgoqnsiqa iga qa are boleiyeqnu. Mondoŋ
    a na iga torei boletgwas. Deqa bini iga a qa tariŋoqnsim unum.
  eng-DRA: Exhort your hearts, and confirm you in every good work and word.
  knf-knf: Ŋñehan Yeŧu Kriŧtu Ajugun ul ţi uleeful, na Naşibaţi Aşin nja anŋaluŋ nja
    abot aţooran nja ŋhaaş te mnţo akuţ aţëpna ţi bnuura bi nul awulun mnhaţ ţi iko
    inuura inkmbiiŋ,
  san-KHM: អស្មាកំ ប្រភុ រ្យីឝុខ្រីឞ្ដស្តាត ឦឝ្វរឝ្ចាត៌្ហតោ យោ យុឞ្មាសុ ប្រេម ក្ឫតវាន៑
    និត្យាញ្ច សាន្ត្វនាម៑ អនុគ្រហេណោត្តមប្រត្យាឝាញ្ច យុឞ្មភ្យំ ទត្តវាន្
  arn-NT: Fey iñchiñ taiñ Ñidol Jesucristo ka müten ka Ngünechen, iñchiñ taiñ Chaw,
    kisu ñi küme piwkeyechen mew piwkeyeeiñmew ka elueiñmew ti rumel yafüluwün ka
    kiñe küme maneluwün.
  zas-NT: Abiꞌ Dad Jesucrist gajc në dux Dad ree Dios bén rën dunuj ree, bén raguꞌ
    du luxdoo ree zianczi, bén banee tëë ni ralëjz ree guial najman benzaꞌc,
  ken-NT: Mbɔŋ Yesu Kristo Acha nɛ Mandɛm Ɛtayɛsɛ mmu akɔŋ bhɛsɛ mántɔ́ŋ bɛsɛ bɛrɨ̌ndu,
    mánchyɛ bɛsɛ nɛpɔptǐntɨ́ mpoknkɛm nɛ nɛbhakántɨ ndǔ bɛrɨ́tí mɛnyɨŋ ɛbhɛn
    bɛbhɔŋɔ bɛfakari.
