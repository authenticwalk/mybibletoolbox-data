    q'uqb'il qk'u'j te jun majx. Ex tu'n ikyjo, tzaj tq'o'n jun tb'anil tumil tu'n
    kyayo'n ti'jjo a at toj kya'j, noq tu'n t-xtalb'il. Axit qAjaw ex qMan Dios nimsin
    te kyanmi'n ex tu'n kywe'xixa kujxix, tu'ntzin kyyoli'n ex tu'n kyb'inchinteji'y
    wenxix toj tkyaqil.
  ndj-ndj: Tukumluva Bambu wetu Yesu Kilistu na Tati wetu Chapanga yatutamili kwa
    usangi waki watugayili fwamuku jola na shuvililu nofu,
  mbj-NT: Jesus Kristo, ër Wahë N'aa hã, P'op Hagä Do ër Yb hã na-ããj hẽ ãã ky n'aa
    etsẽẽ bëëh, bë rah'yyb en'yym hyb n'aa, bë rah'yyb hej'oonh hyb n'aa baad hadoo
    do bë moo boo had'yyt hẽ hyb n'aa, baad hadoo do bë her'ood had'yyt hẽ hyb n'aa
    na-ããj hẽ. P'op Hagä Do ër Yb, ti né ti ër takamahä̃n doo. Ër wë taky enyym do
    hyb n'aa, ër h'yyb enyyw däg had'yyt hẽ tan'oo bä, baad hadoo do ër hã taky däng
    do ër gahëën tan'oo bä.
  lat-VUC: Ipse autem Dominus noster Jesus Christus, et Deus et Pater noster, qui
    dilexit nos, et dedit consolationem æternam, et spem bonam in gratia,
  ngp-ngp: Chamlombeza Zumbe ywetu Yesu Kilisito mwenye na Mnungu Tati yetu, yudya
    akiungile na kwo uwedi wakwe kakigela ludole lwa ulo na ulo na kawiilo dyedi,
  enq-2: Naimanya Kamongo Jisasa Kraisapa, naimanya Takange Gotepa, dolapome naima
    auu kaeyapala, dolaponya kondo kaenge dokonya-kaita mona yaepenge etala naenge
    dokopa, epe ditambana leambino doko ditambina lao nee kaeyao malisoo katenge dokopa,
    dolapo naima ditiambi. Dopana, nyakamame pii epe dupa pitaka lata, kalai epe dupa
    pitaka peta pyepale lao, Gotepa, Jisasa Kraisapa dolapome nyakamanya mona yaepasetakala
    kyeto dimbi laka lao masilyamano.
  eng-ASVBT: Now our Lord Jesus Christ himself, and God, even our Father, who loved
    us and gave us eternal comfort and good hope through grace,
  mna-mna: Tamanda Anutu, ni leleene piti, mi ikampe iti pa koroŋ tabe imbot ma aloki.
    Koroŋ ambaiŋana tana, ta koozi tu'urur matanda pa mi ipombolmbol ti. Ni ziru Merere
    kiti Yesu Krisi ko tipotor leleyom, mi tipombol yom be kakam uraata mi sua ambaimbaiŋan
    matakiŋa ta boozomen. Ŋonoono.
  myw-myw: Tamads Yowbad singay isiwyoubuds, ikimtuweids va̱gan tut babaw nanouds
    beibwein peinan taninuways aveiyag bwanabwein bisekeids tut wanakougwaw. Tamads
    towen son daGuyaws Yeisuw Kelis bikimtuweimiy va̱gan bukuninatouts, bukuwotets
    wotet babaw bwanabwein son amilivan bwanabwein.
  sby-sby: Lino Lesa Bata ne Yesu Klistu ebalatuyanda kayi nekutupa ngofu kayi ne
    kupembelela kwayuma kupitila mu Luse lwakendi.
  sll-sll: Ena nan pi tege eminga yal Yisas Kraist ire, nan nabe God ire dire, yong
    miling na tere pirari pare ol wai ol na tomia aki di na teralua dungwo ha i, a
    i sire hasu dikimua di pire, yon imaulung ware nomani susu sikiminua.
  yaq-NT: Jiba aapo ju'u itom yo'owa Jesukrijto intok ju'u itom achai Lios, ju'u tua
    yee a' nak jiokole' betchi'bo itom nakeme intok jiba betchi'bo, aapo'ik itom yanti
    elnee'uta itot a' autuakai intok chukula itom bitneeka aet itom bo'o bicha'uta
    itou chuplame,
  uro-uro: Mamär iva aurha Engeska ma Jisas ma Krais maräkt kä nä ma Ngämuqa aut mamäk
    ini rhäsläp pät a ngän näkt pa in däranas na ngän iva ngän dualat na ama mär ngät
    ama lat dä va ngän damän bät ama enge qärangätni i ama mär ngät dä ma Ngämuqa
    aa saqong. Ma Ngämuqa di aa snäng bät a ut dä nävät aa ñämsävätki dä sa qä von
    ut ta ama sok täm ngät ama sämaqrot ngä na ama qrot ngät ama qatnanakt nani iarhongäkt
    kärqärhong iva irhong ngä rhän bä ba ut.
  ita-1885: Ora, il Signor nostro Gesù Cristo stesso, e l'Iddio e Padre nostro, il
    qual ci ha amati, e ci ha data eterna consolazione, e buona speranza in grazia,
  muy-muy: Nahəŋgalay Bay geli Yezu Krist nday ata Bəŋ geli Melefit. Bəŋ geli Melefit
    ti awayay leli, agri sulum gayaŋ ana leli ; nahkay avi njəɗa ana leli, aməmbrəŋ
    məviani ana leli ɗay-ɗay do, agray ti mə̂sər aməvi zlam sulumani ana leli.
  kqc-kqc: Gua uni Varika amiye Iesu Keriso ma uni Baba Sei, kaere bi una rofu uka
    madedi, bi buni tora gade dudu toga toga ameibobina di mokena tora ma uka mokena
    buni una maradi.
  tav-tav: Mani Ʉpaʉ Jesucristona, mani Pacʉ Dio cʉ quena manire camaiñupi, caroaro
    mani bopaca tʉjʉri. Mani bopaca tʉjʉri, to cãnacã rʉmʉ tʉgooña tutuariquere mani
    joomi. Cʉ catunu atípere, caroare manire cʉ cajoopere tʉgooñariquere mani joomi.
  eng-ULB: Now may our Lord Jesus Christ himself, and God our Father who loved us
    and gave us eternal comfort and good hope through grace,
  spa-VBL: Quiera nuestro Señor Jesucristo mismo y Dios el Padre (quien por medio
    de su gracia nos dio seguridad eterna y fiel esperanza),
  fra-_FOB: Or, que notre Seigneur Jésus-Christ lui-même, et Dieu notre Père, qui
    nous a aimés, et qui nous a donné dans sa grâce une consolation éternelle, et
    une bonne espérance, console vos cœurs,
  hau-ULB: Yanzu bari Ubangiji Yesu Almasihu da kansa, da Allah Ubanmu wanda ya kaunace
    mu ya ba mu madawwamiyar ta'aziya da gabagadi mai kyau domin gaba ta wurin alheri,
  mal-mal: നമ്മുടെ കർത്താവായ യേശുക്രിസ്തു തന്നെയും നമ്മെ സ്നേഹിച്ച് നിത്യാശ്വാസവും
    നല്ല പ്രത്യാശയുടെ ഉറപ്പും കൃപയാലെ നല്കിയിരിക്കുന്ന നമ്മുടെ പിതാവായ ദൈവവും
  kkc-kkc: Esiga iyo Godee mapoo takooso, ibada Lodee Yesu Keliso sabolo osoloso Ma
    Godee sabolo oso niba pidilone nimapoo kitulugu tenelaiso, niyo goo tekepo tomo
    silone to tekepo komo silame. Bei, ibada Ama Godeeye iba sooloo dolone imapoo
    kookaiyo moloso osee malai pidili goo ee teneeso, iyo goomoga sabolo gie badeli
    yayo tenelai ee bolone dabalame.
  lit-lit: O pats mūsų Viešpats Jėzus Kristus ir Dievas (tai yra mūsų Tėvas), kuris
    mus mylėjo ir iš malonės davė mums amžiną paguodą bei gerą viltį,
  urd-GVR: Hamārā Ḳhudāwand Īsā Masīh ḳhud aur Ḳhudā hamārā Bāp jis ne ham se muhabbat
    rakhī aur apne fazl se hameṅ abadī tasallī aur ṭhos ummīd baḳhshī
  far-far: Kalu foa fua na 'Aofia kia sa Jesus Christ ma God na Maa kia ka radu kamulu,
    ma ka fanikila kamulu fua mulu kai sasi lea, ma mulu kai fata lea ana kada ki
    tafau. Sulia God kwaimani akulu, ma ka gwale kia firi, ma kulu ka kwaimakwali
    ana manata fitoe ana ru lea ki.
  suz-BL: इं प्रभु येसु ख्रीस्‍त नु इं आफ परमप्रभु यावे आस शिशीमी इं कली दाक्‍शा,
    गेना हना यो थुं बारपाइश्‍शा, रिम्‍शो आस गेम्‍ताक्‍स।
  car-NT: Oro pa'poro anikapyrykon iru'pyn amaminano ta, iru'pyn auranano ta pai apori'tomasen,
    aturu'san apokumasen enapa mo'ko Kyjopotorykon Jesus Kristus mo'ko kyjumykon Tamusi
    maro. Mo'ko Tamusi 'wa ro moro kypynarykon tanepo man. Moro tyturu'popory ta typori'toma
    i'wa kytaton, utapy'pa roten kywaito'ko'me. Amy iru'pyn oty tyje i'wa man kynimomokyrykon
    me.
  amp-amp: Nom kfo bruttna kangnom nmoh Nungothet Jisas Kraisri Bro Nkifrar, nmoh
    Bro Yifemr, dukefm ahekahrko athu bmtarko. Inji ana-kahtrko tamoh nefm naneft
    hifa hifa narahkomm yo mrokfo pthaneft ptha marnyarahko. Yo nom tohwa toheft htitartn
    hti yindhorwornom. Yo hti yuhuwafwornom. Yuhuwafhato nmoh yima yuhum yiha yiha
    thu bmte-wurnom. Ndnetnomn Jisasr toh gari kangnom, yakniruharnom be rorpno mtoh
    nkifranirahnom.
  bht-bht: असां अपणे प्रभु यीशु मसीह ला प्राथना करदे न, कने साड़े पिता परमेश्वरे जड़ा
    सांझो ला प्यार करदा है, उना दे अनुग्रह ला सांझो हमेशा शांति, प्रोत्साहन कने सच्ची
