  tlf-tlf: Ninggil nuyo utamupta e, numi Kamogim Yesus Krais beyo alugum numi aget
    kobe-nala e minte, kuguup tambal uyo kobe no ke-se kalaa age-nulup e, boyo utamupta,
    yagal titil kobe dong dogobelata, titil fagaa mo-nulupta, mufekmufek tambal telela
    kobesa uyo fenin kup kem-sulupta, kobelan-tema kalaa age-nulupta, ninggil nuyo
    Kamogim Yesus Krais sino Aatum God sino ulim iyo dagaga-bulupta bole,
  piu-2006: Yuwa, paapa Katutjanyalampa yunytju nyinanyi. Nganampa aḻṯururringkula
    nintiṉu nganaṉa yalatji kulintjaku, “Nganaṉanya Yiitjuku walytja tjuṯa Katutjalu
    manta ngaangka yaṉṯayaṉṯara palumpa ngurrangka nyinatjunku, kana kutula nyinanytjaku.”
    Kutulatju nyurrangarrimpa tjapiṉingi, Yiitju Kurayitjalu paapa Katutjaluṯarra
    nyurrangarrinya kaṉṯilyankunytjaku, nguḻuwiyanyurra nyinarra tjukarurru palyara
    wangkanytjaku.
  poh-NT: Nok kꞌoro̱j chic lok reꞌreꞌ, yuꞌna nanibanam johtok niti̱j chawi̱j tak chiwach
    kAja̱w Dios chꞌi̱l i Lokꞌ laj Ajabe̱s Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric, chi
    wehtꞌalim chi quicabchelal take reꞌ xa eli̱c woꞌ kojquicꞌax cho eh xa eli̱c woꞌ
    nquicꞌuhtaj cho quichakꞌlamil keh. Ruꞌum aj reꞌreꞌ hoj maꞌ xa reꞌ ta ncowjic kacꞌux
    chi ricꞌamaric na̱ i niminic wilco̱j wi̱ꞌ jeꞌ laꞌ woꞌ eli̱c nkatik juꞌ richꞌiquinjic
    kacꞌux chiqui̱j take reꞌ.
  tue-tue: Jesucristo marĩ Õpʉ̃ basiro, teero biiri marĩ Pacʉ Cõãmacʉ̃ mʉ́ã yeeripũnarĩrẽ
    wãcũtutuari tiiáro; mʉ́ãrẽ padeorucújãrĩ tiiáro, niipetire mʉ́ã wedesere, mʉ́ã
    tiiré ãñuré dícʉ niiãrõ jĩĩgʉ̃. Cõãmacʉ̃ cʉ̃ʉ̃ ãñurõ tiirémena marĩrẽ maĩquí;
    marĩrẽ wãcũtutuare niirucujããdare ticoqui; marĩrẽ too síropʉ ãñurõ niiãdarecãrẽ
    masĩrĩ tiiquí.
  bjp-bjp: Kemtuul sising usuf Kumguui kirer, Iesu Karisito ke God Tama kerer ae i
    ier kanaka la isi kerer ke na famais kia fitliu i farakrakai kerer la ma i lupes
    kerer la isi nene ini unune isi rokap ae in tel u.
  xon-xon: Tɔ, Tite Uwumbɔr gee timi sakpen. Waabulchinn pu, le u tii timi lipobisoon
    li kaan doo na, ni limakl nyaan.
  tzo-ZNT: Ti Cajvaltic Jesucristoe xchiꞌuc ti Jtotic Riox ta vinajele scꞌanojotic
    tajmec. Spatoj coꞌontic yuꞌun yaloj ti ta slequil noꞌox yoꞌon chacꞌ jcuxlejaltic
    ta sbatel osile.
  mpm-NT: Ti vijna jikantaꞌu ri nuu maa Jitoꞌo Jesús, ya kuu Cristo, jiin nuu maa
    Tata yo Yandios. Chi maa Jitoꞌo Jesús ni kundaꞌu ini roꞌo naa ra, ti ni jaꞌa yo
    jnundee ini ja siaꞌan na kaka ra ja kuu taka kɨvɨ. Ja yukan kuu ja na kuñukuu
    ini yo niꞌin yo taka ja vaꞌa nava ni chisojnuꞌun ya. Jandaa ndixia kuu yukan,
    chi ni chindee chituu ya yoꞌo jiin jniñu ñaꞌnu ni saꞌa ya ja kuu yoꞌo naa yo.
    Ti maa Jesús ni kundaꞌu ini ya yoꞌo, vasu tu na ɨɨn jniñu vaꞌa ni ka saꞌa yo nuu
    ya undi nuu. Ka jikantaꞌu ri nuu ya ja kuu roꞌo naa ra, ja na siin Jitoꞌo Jesús
    na kuaꞌa ga ya jnundee ini roꞌo, nava na saꞌa ra taka nuu jniñu vaꞌa jiin ja na
    siin ra kaꞌan ra taka jnuꞌun ndaa. Yukan kuu ja ka jikantaꞌu ri nuu Jitoꞌo Jesús
    ja kuu roꞌo naa ra.
  ots-NT: Cam Tzi Tajʉ ji̱tzi bi ma̱jquigöjʉ cja̱ bú pɛnquijʉ cár Tzi Ttʉ, gue car
    Jesucristo, cam Tzi Jmu̱jʉ. Guejtjo xí prometeguijʉ ca Ocja̱ gu hmʉpjʉ guegue
    pʉ jabʉ ya jin gu sufrijʉ, masque jin drá ntzögöjʉ‑cá̱. Bbʉ dí mbe̱nijʉ jabʉ grá
    möjö, i ju̱ yʉm mʉyjʉ.
  hoy-hoy: नाम प्रभु यीशु मसीह खुद अच, अदिक नाम आप्प परमेश्वर, याव नाम से प्यार ईटदुन
    अदिक अनुग्रह देल प्रोत्साहन शांती अदिक वळ्लीद आशा नामी कोटान,
  amo-amo: Nene nlirari Cikilari Isa Kristi litime, nin Kutelle uchif bite na ana
    ti usuu bite ana aari nchan channnin nchine nyinnu nin bun nyan shew,
  pjt-pjt: Uwa mulapa Mayatja Jesunya munu Mama Godanya nganampa puḻkaṟa mukuringu
    munulanya pukuḻtjungku nganaṉanya rawangku rapalpai palula tjungu pukuḻpa nyinanytjaku.
    Panya Godalu mukulyangku nganaṉanya kalkuṉu ilunyangka wankaṟa pakaltjingantjikitjangku
    palula tjungu tiṯutjara nyinanytjaku. Kala nyara palulanguṟu mulamulangku kuliṟa
    kurunpa rapa pukuḻpa nyinanyi palumpa aḻa-aḻangku paṯaṟa. Ka Mama Godalu Mayatja
    Jesulu Christalu kuḻu nyuranya kurunpa kuṉpunma nyura wiṟu tjuṯa rawangku mukulyangku
    palyantjaku munu tjukurpa wiṟu tjuṯa kuḻu wangkanytjaku.
  cwe-cwe: Chompula Mndewa wetu Yesu Chilisito mwenyewo na Mulungu Tati yetu kachilonda
    na kwa unovu wake kachigela moyo siku zose na kuchigangamiza muna dilolelo dinogile,
  daa-NT: Tatte Buŋ elinte ho iŋ barkin tan̰ji, ŋa berte maan kaak iskaate doo ho
    iŋ ere kaak gi eriy iŋ galal. Ni indaaga ho ni inda oki meen̰ji Rabbinte Iisa
    Masi
  mlp-mlp: Ari i Gimam God teq i gigo Iyahta Yesus Krais inaq in i ginan ginad bilaqaqta.
    Ad God agem dimunta igsa i in ago zaway ahiqiy haiqta na waqad i gigem kute nemsa
    osauqta. Osad in teq ago os dimunta na tiqigdaq haqad i in amen emim osauqta.
  ape-C: Aria apak makri apakin Debeini Jisas Krais anan kanak nini Yain Iruhin hutaurumep.
    Anan douk urkum manawashamap nataurumap meyoh aria nenekap apakiruh aparuh hur
    wosik ihih nyumneh. Aria mape urkwip porum agundok douk madukemesh abom um kweipon
    anan ta nunaraep punak pupe wosik um. Aria apak makri Jisas Krais nini Iruhin
    hunek ipakiruh aparuh hur wosik. Aria hunekep dodogowip um punek eneheneh yopihi
    atih aih huni mour. Aria shopunek um piyagwreh yopinyi atin baraen.
  bgs-bgs: Na, ágdasal ké tun ta Áglangngagán ta na si Jesu-Cristo asta tun ta Ámmà
