  eng-WEBP: Now our Lord Jesus Christ himself, and God our Father, who loved us and
    gave us eternal comfort and good hope through grace,
  eng-FBV: Now may our Lord Jesus Christ himself and God the Father (who through his
    grace gave us eternal confidence and a trustworthy hope),
  nld-1939: Onze Heer Jesus Christus zelf en God onze Vader, die ons heeft liefgehad,
