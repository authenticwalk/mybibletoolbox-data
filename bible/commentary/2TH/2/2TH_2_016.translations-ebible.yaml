    تِدٍ نَشَ بَ وٌن يِ رَ عَبَدَن،
  jpn-1965: どうか、私たちの主イエス・キリストであり、私たちの父なる神である方、すなわち、私たちを愛し、恵みによって永遠の慰めとすばらしい望みとを与えてくださった方ご自身が、
  fra-SBL: Or, notre Seigneur Jésus-Christ lui-même, et Dieu notre Père, qui nous
    a aimés et nous a donné par grâce une consolation éternelle et une bonne espérance,
  yka-yka: Kinalasahan kite bi weˈ Samate bi Tuhanin, duk hawal lasanen, gaˈ niyaˈ
