  bsj-bsj: na wo Teluwe Yeesu Almasihu ki dorcer, ka-nge kwama tebe wo cwibe anebo
    bwoniri womanki dige ka-nge bikwan don ker wori kabum fiye luma.
  cak-cak: Nikac'utuj che ri Kajaf Jesucristo y che ri Katata' Dios ri can nkurojo'
    y nuya' ruchuk'a' ri kánima richin jumul, y rubanon chi c'o jun utzulaj rajil
    koyo'en riq'uin ri nimalaj ru-favor,
  chf-NT: Une chich Cajnojala aj Jesucristo y cä Papla Dios tä' u ch'ämbenonla yajinla
