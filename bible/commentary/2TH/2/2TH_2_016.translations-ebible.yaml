  mxt-NT: Sutu Mañi yo Jesucristo ta Nyoo Sutu yo cuví ra cha cuñí chi yo. Ta cha
    cuenda tumañi iñi cha chahá ra chi yo sandunɨɨ́ ra iñi yo tyicuan ri maa. Ta chahá
    ra cha cuita iñi yo coo yo chihin ra. Ta na nacuhva maa ra cha sɨɨ cuñi añima
