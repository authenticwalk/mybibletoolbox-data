    amne ni die mikani jändrän kuin kä käinbti ngibiakäre kisere.
  azg-NT: Nquii Jesucristo conduihin na ityeꞌntjon jon jaa ndoꞌ nquii Tyoꞌtsꞌon conduihin
    Tyëëhë. Juu jon mꞌaan na veꞌnchjii jon jaa, na ntyja ꞌnaanꞌ juuhanꞌ conda na tyiꞌquintycüii
    na itsinjoonꞌ jon jaa ndoꞌ mantyi ngꞌe juu naya na condui jon incyaa jon na coyꞌön
    juu na contyja nnꞌönhin na ya jndyihanꞌ.
  bhd-bhd: अस प्रार्थना केरतम इश्शो प्रभु यीशु मसीह एप्पू, ते इश्शो बाजी परमेशर ज़ैने
    असन सेइं प्यार कियो, ते ज़ैने अपने अनुग्रहे सेइं असन हमेशारो होसलो ते पक्की उमीद
    दित्ती,
  too-NT: Dios quinTāta'ca'n, xla' quincāpāxquī'yāni' lā' quincāmaxquī'yāni' talāko'xamāka'tlī'n
    a'ntūn tū' maktin catisputli. Xla' quincāmāca'tzīnīyāni' que tū' chu tlakaj ka'lhīmā'nauj
    a'ntū xatzey a'ntū xla' naquincātlahuani'yāni'. Dios, xla' lakalhu'mana'n. Lā'
    ū'tza' huāk quincālītlahuani'yāni' ixlīhuāk huā'mā'.
  ind-AYT: Sekarang, kiranya Tuhan kita, Yesus Kristus, sendiri dan Allah Bapa kita,
    yang telah mengasihi kita dan memberi kita penghiburan kekal dan pengharapan yang
    indah melalui anugerah,
  cjo-NT: Osheki ineshironkatakae Awinkatharite Jesokirishito eejatzi Pawa Tajorentsi.
    Ikantyaani riweshiryaakaakae. Aririka owashironkaya omaanta ineshironkatakae rootaki
    ayotantakari imatakaakaero maawaeni ikantakaeri.
  nsn-nsn: Inggo u dangata tenagi Tamata Nomaneig Iesu Kristo, doh God ge Tamagigeig
    gere malauelhirintiehe tun tagigeig, doh tar nipoul menia tar hamhamasar nanon
    e uaongolo tagigeig, kare heir tar niuangoul uaia gere moko dede.
  san-DEV: अस्माकं प्रभु र्यीशुख्रीष्टस्तात ईश्वरश्चार्थतो यो युष्मासु प्रेम कृतवान्
    नित्याञ्च सान्त्वनाम् अनुग्रहेणोत्तमप्रत्याशाञ्च युष्मभ्यं दत्तवान्
  tna-NT: Tata Diusu, Echua Puji Jesucristo detse ja ecuana ebia su ibuneda ba putsu,
