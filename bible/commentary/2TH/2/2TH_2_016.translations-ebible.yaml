  mle-mle: Yitaypika Duw Jisas Krais di dikiwa nyanadi Asaay God bwu nyanak mwiyir
    mawul yibirdiyan. Aw nyanak sukwasukwa mawulawa tikuw sugwiyaan kwurbirik, kip
    apawa wukijibir tibakikik adiy nyanak kwurkwadanadiy kupwaraap sapwurapa jaav
    dayadiy nyidim tibakikib kidi kupwaam. Aw mwiyir lakwubakik sisuwbirdiyan aal
    adawur tipaam kwakibanadiy nyak. Aw wun birkik bas situwabir gwuradiy mawaulaam
    sisuwbirik, mwiya mwiyab ap tidakikik. Awarabab mwugiybirik, mwiyir nyanyi adiy
    viyakit tikwanadiy javida wataay, kwaan kwurgwurkik.
  shp-NTPO: Jan noa noia, itan jatíbitian noa koshiakin shinanmai, jainxon jawen jakon
