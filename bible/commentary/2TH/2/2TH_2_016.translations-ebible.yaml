    asta katô madigár gimanan ukit katô kédu din áknita.
  faa-faa: Isiapo Unihae Yasu Keresomo soko, isiapo Ata Kotimo soko, tetapō isuane
    himu tumurumo hemakapukua risikinapo. Arirakano isuane kamenakaraka yaku arareraka,
    isu yaiya koteaka susu risikiasimo, Kotimo ipi mawakapuraka some karapo. Kotimo
    ayiakakosapo aisane epo kakaro ayiakakosapo. Aíyaka hemakapusimo Kotimo reane
    ararerakanapo.
  kik-kik: Mwathani witũ Jesũ Kristũ we mwene, o na Ngai Ithe witũ ũrĩa watwendire
    na agĩtũhe ũũmĩrĩru wa nginya tene na kĩĩrĩgĩrĩro kĩega na ũndũ wa Wega wake-rĩ,
  cap-NT: Uc̈hum Yooz Ejpqui uc̈humnaca okzic̈ha, niz̈aza niic̈ha wiñayjapa cuntintu
    cjiskatñi. Niz̈aza uc̈humnaca okz̈can, anc̈hucaquiz tjewskatc̈ha, arajpachquin
    niiz̈tanpan zuma kamz, jalla nii.
  ksr-ksr: Poŋnana Jiisas Kraist aŋo ano Anutu Maŋnana yoronoŋ jopagoŋ nonoma kaleŋmoriaŋ
    qaganoŋ oyaŋboyaŋ koloowombaajoŋ jejeromoŋromoŋa nononi iikawaajoŋ mamboma uluŋkoleŋ
    tetegoya qaa moma laligojoŋ.
  eng-TNT: Oure lorde Iesu Christ hym silfe and God oure father which hath loved vs
    and hath geven vs everlastynge consolacion and good hope thorowe grace
  sbs-sbs: Linu a Simwine wetu Jesu Kirisiti iye mwine, ni Ireeza Itayo ya ba tu sa
    ki ni kutuha ku sa mana kwa ku humbulizwa mani ni bulotu bwa ku lisepa bwa ku
    buusu cha chi shemo,
  sue-sue: Tua nasokai Yesu Kristo nu nutope ata Anutu Mama nasokai, nu nakai emo
    zo bamubake amuro nakai soga inoise uzutai itai gege itai, o tuma diai kokopai
    awa namorekai potinua, nu ami
  fra-NCL: Que notre Seigneur Jésus-Christ lui-même, que Dieu notre Père, qui nous
    a aimés et nous a donné par sa grâce une consolation éternelle et une bonne espérance,
  snn-NT: Mai Ëjaguëreba Jesucristo, mai Taita Riusu, ja'ancuabi maini ai yëjën, maire
    ai conreba conjën, maini si'arën jëja ba recoñoare re'huajënna, maibi Cristoni
    si'a recoyo ro'tajën, ro guaja yo'oye beoye ba'iyë, maini te'e ruiñe yihuoni achosi'cua
    sëani.
  atb-NT: Yhâng é jeju yanmai, nga-nhúng lé, ahtum abyuq é myit wum byi hkyô eq ge
    é myit myoqbyù hkyô lé byî é, nga-nhúng lé chyitdap é, nga-nhûng é Îwa Garai Gasang
    eq nga-nhûng é Yhumsîng Yesuq Hkrisduq gi,
  cek-AK: Aicae palung pongah, aicae han tahmenhaih, kahoih oephaih hoi dungzan monghaih
    paekkung, aicae Ampa, Sithaw hoi Angraeng Jesu Kri angmah roe mah,
  bkd-bkd: Si Jesu Cristo ha Ginuu taw daw sa Dios ha Amay taw maglipay inyu daw magpalig-en
    inyu ta daw maayad gayed sa alan ha mabuhat daw maikagi nuy, ta pinalanggà kuy
    kandin daw pinaagi hu grasya din inilahan kuy en kandin hu hurà din katapusan
    ha kalipay daw hu adagi ha hinam.
  ctu-76: Lac Yum Jesucristo yic'ot Dios lac Tyat tsa' bʌ i p'untyʌyonla mi' ñuc isʌbeñonla
    lac pusic'al ti bele' ora. Mi yʌq'ueñonla lac pijtyan chʌ bʌ wen cha'an ti yutslel.
  lac-NT: Baje'rer a C'ujo', a mac ic Tetex, quire' cu yajquintico'onex, tan u chichquintic
    a worex munt q'uin. Bayiri' xan ic Jaj Ts'urirex. Ra' in c'atob C'uj techex. Mʌ'
    ja wirej, tan ic pajiquex C'uj yejer Jesucristo quire' cu yamtico'onex quire'
    u yajo'onex.
  xla-xla: Epedeme di inoma sumale yu himima, di Lod Yesu Keliso mate epo di A God
    mate wua꞉ gadle tle wua꞉ye itiyamale hamilipe, wua꞉tapo ka꞉ka꞉dle koko halomsiyamama
    ka꞉ka꞉dle yu tlo yuhamsiyamelepo depame. Adipalati, di A Godtapo dia꞉ye bokotiyapo
    malapame dia꞉ watle kokó elepo ellalo gadleye hamiwapo, ditapo siyele mate ya꞉ta
    hapilowe pasakalo dla dalemha꞉ha꞉mama omha꞉ha꞉lepo depame.
  xav-NT: '''Re ĩhâimana u''âsi mono hã Wamama hã, te te ''re wa''azawi pese. Te duré
    te te ''re wa''apawapto, wapẽ''ẽ ''re, ''re wanomro wẽ u''âsi mono da, wahâimana
    nhiptete sina wanhimi''ẽ na sô ''re wanhimipari u''âsi za''ra mono da, ĩwẽ zô.
    Taha wa, wa za Wamama wi, wa te ''re rowaptẽrẽ u''âsi za''ra, duré Wanhib''apito
    Zezu Cristuhu wi zama, ato sina ''re aihâimana za''ra wa''aba mono da, duré asiptete
    sina ĩwẽ na si tãma ''re romhuri pese za''ra wa''aba mono da, asimirowasu''u wẽ
    za''ra wa''aba na.'
  cuk-cuk: Anmar-Dummad-Jesucristo-sunnad, degi, Bab-Dummad anmar-baba, anmar-sabgusadi,
    anmar-wiledakedba anmarga gwage-armaked-geg-bergued-uksadi, degi, nue-bensulidgi
    anmarga ibmar-edarbediid-uksadi,
  tbf-tbf: Magiet Nguts e Iesu Karisito ngas ma e Raban e Tamagiet guor nga tovie
    giet ma guor nga terie segiet mi vavaman kap man ka votovoto ma mi banga vodovodon
    rorrois ngan mi tentoiv.
