  mdy-ETH: ዬያጉዲ ሃሣ ዻቂሻንዳ ጎኑሞ ናሽኪ ዔኮ ዒፂ፥ ባይቃ ዓሶ ዱማ ዱማ ፑርታ ማዾና ዒ ጌሻንዳኔ።
  spl-spl: Yawu otmu Kiristohât den pat âlepŋe ya nâŋgâŋetâ gemu bet pilâm hiliwahonomaihât
    pat mannomai. Yakât otmâ Anitâŋe Nâŋgân nâŋgân perâkŋahât Amboŋe hâŋgângumu ge
    biwiyeŋan kioŋbuap. Biwiyeŋan kioŋmu Den Kuhuhât Amboŋaŋe den perâkŋe topŋe topŋe
    kâityongomu orotmeme bâleŋe tâtâem otmâ mannomai. Yawu manŋetâ sâp patoen Anitâŋe
    biwiyeŋahât topŋe ekmâ sâm hâreyiŋgimu Kutdânenŋe Yesuŋe ki sârereyekbuap. Yakât
    otmâ hiliwahonomai.
  usp-NT: Trana' sub'laj etzltak no'j chi jsub'ic yak cristian ri tib'etak li tijb'i
    c'ax jwi'l ta' xc'ultak lok'in ri tran tz'etel tzilaj jtaquil chirij Kakaj Jesucristo
    pire ticolmajtak laj jk'ab' jmacak.
  zav-NT: Yoguə' cḻaste de'e mal gone' əx̱oayague' beṉə' ca' banaquən əgwnežɉo X̱ancho
    Jeso'osən' castigon' zeɉḻicaṉe. Na' ca naquə dižə' ḻi de'en zaquə' par se'eɉḻe'e
    par nic̱h cui žɉəya'aque' lao yi' gabiḻən', bito yesyə'əbeine'en. De'e na'anə'
    əgwnežɉue' ḻega'aque' castigw zeɉḻicaṉen'.
  sgz-sgz: Má na poklah pasi bos toltolom sápkin angagur suri agur pápta rung dikte
    lu abulbul, á di ái rung er a laklak i bál di alari pinpidan a támin. Kápdite
    kákir suri worwor a támin suri na aliu pas di, má ngorer dikte turpasi láklák
    i sál a lam di uri minat áklis.
  kek-NT: Tixbalak'iheb li te'sachek' xban nak que'xtz'ekta̱na li xya̱lal li quicoloc
    raj reheb.
  blz-NT: Mian men ba'idek a gau'na iya'a bo umakal tia biai' kaliangan akal ba'idek
    kada' mingiliaskon mian men tio bo silaka'. Raaya'a bo silaka' gause sianta mamarasaya
    ka' sianta mo'uuskon lele men kana' men ringkat na Alaata'ala ka' momoko mansalamatkon
    i raaya'a.
  poe-NT: Mé xi̱kaha kaín nkehe jínahya sichꞌiyexín chꞌán tí sín xráxín tsꞌitjáyan
    sín kíxin chrohya sín chrókuitekaon sín tí tan chaxín ntoá chrókuaáxin sín.
  san-TAM: யதோ ஹேதோஸ்தே பரித்ராணப்ராப்தயே ஸத்யத⁴ர்ம்மஸ்யாநுராக³ம்ʼ ந க்³ருʼஹீதவந்தஸ்தஸ்மாத்
    காரணாத்³
  cof-NT: Junto ya miyari yucanchica jino jun tsachilaca seiton quito encanachunae.
    Yala Diosi tsarasi paca fiquica merátuchi tito, se lono itolajoe. Junni ya merátuchi
    timinlaca encanachunae.
  srm-NT: Hii dee hogi soni dee a sabi taa libisëmbë lobi u du, nöö de tuu a o tja
    ko te a hia faa musu kisi sëmbë ganjan. Nöö dee sëmbë dee a o ganjan dë, de o
    dë dee sëmbë nango kaba a sösö kaa, fu di de an bi kë tei dee tuutuu soni Gadu
    bi taki da de möönsö fu de feni heepi nëën.
  qvs-NT: Chaypina tukuy laya mana allita rurashpa rawrak ninaman riykak runakunata
    sukaman llullachinkasapa. Chay runakunaka mana munarkansapachu Tata Diospa rimananta
    kuyashpa kasuyta. Chayrayku Tata Dios chay rawraykak ninamanta mana salvankasapachu.
  zca-NT: kun rë lo kwa'n mbël le' xa' par kixkan xa' yek rë men, xa' nak la di'zh
    lox lo Dios por nangaya la bixa' or mbin bixa' widi'zh nazhon che'n Dios, orze'
    ngago' Dios bixa' lo rë kwa'n nazhe'b nzho bixa'.
  cbc-NT: Bairi capee wãme na ĩtomasĩgʉmi peeropʉ caápárãrẽ. Na pʉame cariape quetibʉjʉriquere
    caboena ãnirĩ, tunu Jesucristo camasã na carorije wapare cʉ̃ canetõõrĩqũẽ cʉ̃ãrẽ
    caboena ãnirĩ peeropʉ caápárã majũ nigarãma.
  qxo-NT: Tsay milagrucunata ruranganta ricarmi Diospa alli willacuyninta chasquicuyta
    mana munagcuna criyicurcuyanga anticristumanna. Tsaynö captinmi tsay runacunata
    Tayta Dios dejariycunga imanöpis cacuyänanpä. Tsaynam alliman aywaycäyanganta
    yarpar anticristuta cushishgarä gatiräyanga. Tsaynö cayanganpitam paycuna salvacionta
    tariyangatsu.
  mox-mox: '@see-verse:2TH.002.009'
  kew-kew: Goa pua go wae aamere ora makirae kogono palia rabu nipumi wae naaku-para
    polalo pemede onaanu makiralia. Yapare go onaanumi ora agaa madaa kone mada narulalimi-pulu
    Gote-me nimu madaa makirape yaenu epenatea. Goa pua nimumi go makirae agaa madaa
    kone rulalimi. Goa pua Gote-me nimu oro yaalo epe-rupa mada namapiralia pare wae
    naaku-para palimi.
  dww-dww: Be yaba toitoi e voiedi be banaga kwakokwakodima e boru waideḡedina, baninama
    taudi Mamaitua na riukauama a tuaḡaie, be nam ti sumaḡena da yawasana sibo a banavi.
  twi-ASANTE: na ɔnam bɔne so adaadaa wɔn a wɔbɛyera no. Wɔbɛyera, ɛfiri sɛ, wɔannye
    nokorɛ no anto mu, annɔ nokorɛ no amma wɔannya nkwa.
  aoj-aoj: Anen nandaꞌ waf hiani basoꞌamunai ma waf awafi. Atiasi nombasoꞌma esis
    saꞌi higiligalasi. Apaꞌ iꞌi epes isimba sigaꞌi ahoꞌma basef endilisifi, daoꞌ atiasi
    God nofaꞌas sotanimai sope andeandeꞌ. Owaꞌ, sandaiwaꞌ.
  cbv-cbv: Bʉ́dí yeejép ã chãjachah yʉhna, iiguípna bejnit pínahboó “Caán tʉ́i chãjni
    caá”, niijnít, caandíh ĩ jepahbipna caá. Queét Jesúíh doonádih, yoobópdih ã jʉmʉchah
    yʉhna, ĩt joííhcap tagaá. Páant ĩ joííhcat jíib, queét iiguípna bejnitdih Dios
    ã ʉbcan niít.
  taw-taw: Anɨgɨl tap yepɨs nep ogɨnap gek, binɨb kanɨb tɨmel okok ajɨnɨgabal okok,
    nɨŋɨd agup agɨl nɨgɨnɨgabal. Binɨb anɨb okok, kɨli God takaw nɨŋɨd yɨbɨl won ak
    ma nɨgel kɨlop ma dɨnɨgab. Anɨb ak tek kɨli pɨsnep kul gɨnɨgabal.
  jic-NT: Nin mpes pajal malala ca jis mpalas pülücj jilal tecya'lin̈ na. Dios enemigo
    ca pasal malala nyuca la mijis, ca yus ntsawilis, mpes ca pülücj mponecj jupj
    más püné pjü jilal. Yupj ma quelel sin 'yǘsatsja tsjan t'üc' way, mpes ca mal
    'awa püné mo'ó; Dios lal mpatjam tulucj yupj.
  zap-NT: noze yralondxee ne mal ylaa men chen ykade men yra mén ne cheguel sluzh
    por ne wlaandet men ne nli chen nláá men lo dol.
  wer-wer: Pël yeem pi Setenë weëre kosangöök omën kö sëpna pörö morök elmëëpnaat.
    Omën pörö Anutuuk utpetetakaan kama moöpënëak pim ngön këët öpënëak maan kaaö
    ëa pötaanök kö sëpnaarö.
  ipi-ipi: '@see-verse:2TH.002.009'
  qul-NT: Imaymana millayta ruwanka, infiernoman purej runacunata engañananpaj, imaraycuchus
    paycuna mana munarkancuchu jap'ekayta nitaj munacuyta Cristopaj verdadninta, salvaska
    canancupaj.
  tnc-tnc: Ritaja ba'iaja baawãrũiki imarĩ, ba'iaja imarika tiyibeyurõ'õrã a'rirũkirãte
    saᵽi kiᵽakirãñu. Tuᵽarãrika bojariroka yi'ririyaᵽaberiwa'ri, ba'iaja imarika tiyibeyurõ'õrã
