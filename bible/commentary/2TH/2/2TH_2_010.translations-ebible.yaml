  mpm-NT: Siaꞌan kuajniñu chaa un jnuꞌun xndoñaꞌan nava na kundikun yɨvɨ maa da. Ti
    yɨvɨ un ni ka xnaa i maa i, chi ni ka kandixia i jniñu saꞌa da. Siaꞌan xnaa yɨvɨ
