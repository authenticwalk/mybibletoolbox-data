  qup-NT: Mana yuyariypa yapa millaypa yuyayyu kashpan ali yuyayyushina tukushpan
    tukuy imatapas ruranka runakunata llullachinanpa. Chasna rurashpan llullachinka
    tukuy maykankunami wiñaypa chay nina mana wañukma rinkakuna. Chay runakuna mana
    munarkakunachu Yaya Diospa ali rimashkanta yuyashpa kasunata. Chayrayku Yaya Dioska
    paykunata mana chay nina mana wañukmanta kishpichinkachu.
  dop-dop: Ɩ kɑ́ lɑ ɩsɑɣɑtʋ kɛ mpɑɑ mpɑɑ nɑ ɩ́ puɣusinɑ mpɑ pɑ kɛ́ kʋlepɑɑ tɔ. Mpɛ
