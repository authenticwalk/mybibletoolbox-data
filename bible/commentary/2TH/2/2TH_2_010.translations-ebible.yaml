    tikeye. Tikape tepita:, Koteyawa iwa mene masiliyaposakeye.'
  dwr-ENT: ሄዋዳንካ፥ ቃሲ ዪያ ኣሳቱዋ ዱማ ዱማ ኢታ ጪሙዋን ባሌና። ዪያዋንቱ ኣታናው ቱማቴ ሲቂዴ ኣኪቤና ዲራው ያና።
  pma-pma: Anatin, en sise houlu, kei heluvos meatin keil vasi koa amul en sise keke
    iha ikur mahien ten lisenges. Keil il en mahien ten lisenges enek veni e rovattei
    availea selusien ten anatinien koa kilea voutut keil.
  atd-NT: No to agad nokoy no ogloinloin no oghimuon din no maroot, ogpakatood sikandin
    no ogpan-ubatan din ka mgo otow no nabootan on to kamatayon dan su ligkat to waro
    goinawa ran to tu-tuu ian no nangnangonon no niglitos poron to ogkapangabangan
    sikandan to logpad dan.
  tel-2017: ఎందుకంటే వారు రక్షణ పొందేలా సత్యాన్ని ప్రేమించలేదు, అంగీకరించలేదు.
  hat-BSA: epi avèk tout desepsyon mechanste pou sila ki peri yo, paske yo pa t resevwa
    lanmou a verite a, jis pou yo ta kapab sove.
  top-NT: ama lacputzá tlahuá hasta tú li̱xcájnit xlacata tla̱n naca̱kskahuí namá
    tí ca̱laclhca̱nicani̱t catalaktzánka̱lh porque ni̱ tamaklhtí̱nalh nac ixunacujcán
    ixtapa̱xquí̱n Dios ni̱ma̱ ca̱ma̱lacnú̱nilh xlacata natataxtuní.
  msk-msk: '@see-verse:2TH.002.009'
  gyr-NT: Oyapo angahura opacatu mbahe tẽi oporombopa ãgua oico ava ocañɨ tẽi vaherã
    upe. Esepia, evocoi ava ndosendu potai porombohesa supi eté vahe oñepɨsɨro ãgua
    yuvɨreco.
  kmh-kmh: 'Aŋgek, biynimb pisnep kumniŋgambay gok, niŋind aŋgip aŋgiy niŋniŋgambay.
    Pen minim nup ak kirgiy, Gor minim ak tep aŋgiy dembiyap: Gor kuyip dipkop.'
  ukr-ONPU: усяким обманом неправедності для тих, хто гине, бо не захотіли полюбити
    істину, щоб бути спасенними.
  emi-emi: me isaa akapa ase voto sesa tani kame lo atoa aue eraula. Aue eraula, poli
    laghe ratila tani aielousiaa koronna kiukiu kanna God me aue la ghele saanga.
  zpv-NT: ya zuhnn xtsiꞌn ba garaaloh cohsa dxaaba, guelduhlda raꞌ tin gusaguiꞌhi
    ba laꞌh raꞌ bwiinn nin nacweenta ziga bwiinn nin guñichiloh loh Dxiohs laasii
    ayi guzaꞌbistoꞌ raꞌ ba xchiꞌdxyi nanchii Dxiohs nin ñutaꞌh laꞌh raꞌ ba loh duhlda,
  gux-gux: O cuama go baa yegi leni mi biadima yaa boandi kuli ki boandi yaaba n baa
    bodi kelima baa den bua i moamoani ke ban baa mi faabima.
  kos-kos: ac oru kain in kutasrik nukewa nu selos su fah tuhlac. Elos ac fah tuhlac
    mweyen elos tia insewowo in eis ac lungse ma pwaye, tuh elos in mau ku in moliyukla.
  ibo-ibo: Ya na ụdị ọrụ ọjọọ dị iche iche nke ọ ga-eji duhie ndị ahụ na-ala nʼiyi.
    Ha ga-ala nʼiyi nʼihi na ha jụrụ ịhụ eziokwu nʼanya ma nwee nzọpụta.
  yml-yml: '@see-verse:2TH.002.009'
  ory-ory: କାରଣ ପରିତ୍ରାଣ ପାଇବା ନିମନ୍ତେ ସେମାନେ ସତ୍ୟର ପ୍ରେମକୁ ତୁଚ୍ଛ ମନେ କଲେ।
  bzj-bzj: Ih wahn du aal kaina eevl ting weh wahn fool dehn wan weh laas. Dehn peepl
    wahn bee laas kaa dehn neva waahn lov di chroot soh dat dehn ku geh sayv.
  chk-chk: epwe aea sokopaten angangen atuputup mi ngau ngeni chokewe repwe pöütmwälila.
    Repwe pöütmwälila pokiten resap fokun mochen etiwa o aücheani ewe kapas mi let
    pwe repwe küna manau ren.
  ssd-ssd: Taŋamba nu nane ŋgisikam tuku mbal tugumŋge maŋau ŋaigonu ke lika saŋgri
    tambi yabriniŋgamŋgat. Nane muskil kile-tidiŋge niŋgam tuku pasa tugusek ismba
    mbulmba pitaide tukunu nane ŋgisikam tuku minig.
  acr-TNT: Yey cuꞌan uqꞌuiyal uwach tak mac chaꞌ quebusoc ri ticawex, ri xa quesachic
    ruma na xcaj taj caquicꞌul ri Kꞌijsak chaꞌ quecolobetajic.
  rop-rop: '@see-verse:2TH.002.009'
  mee-mee: Ba ke la kumangng ka kumangng matantaname kinung reke sosoali re nga goanga
    ta pangataopange ragau reke lola ta raunga nga sia. Keke la loanga ta raunga nga
    sia kurumea, ri keke malai ta matengraumanange pangamologa e te Karais ora kaomannangana
    kia. Minmina nae Nutu sane la ravunglele rea.
  mwf-2018: '@see-verse:2TH.002.009'
  dif-dif: Ja tjikatjikaia jedibana pratjanani nganai, tanangu, tana tintaterila nganai,
    ngangau tanali ngantjani morlalulaia wata patana warai, tana tepi pantjinanto.
  gam-gam: Une singare kerawa yeworo, kandja kende dje aundaka, una golo take dje
    pine una ge piye. God na ye i yem worno we dje kandja kaima dji ge, ga djembon
    to naune, kanwopake nayene.
  nou-nou: Edo unemi embobo riawo mata awodo ewuse atima ira ainda mambadera ainda
    yei gebusari ge neinde kainde awa sadira. Edo embo riawo matawa ewuse atira ainda
    mambutera ainda be awa ungo God mi ungo soregurase ujo ae ise uso ge moka be awa
    bae era awasedo.
  mqb-NT: I may ahay nà, sa ga way lelibay aya cara cara sa njak anan ɗo aday saa
    lize ù uko inde ataya awan. Ti lize anga ta ngam sə pəlay 'am sə ɗiɗek itəbay.
    Abay tâ ngam tiya nà, Mbərom kə̀ təmak atan biɗaw?
  ape-B: Anan eke nunek enenyi enen yowenyimu nunek loh umu echebuk elpech douk chape
    chagimu ahudak yah umu chugak chunak chuwichuk uli. Echech eke chutik anudak douk
    eke nubo God ananin balan nyubihuk uli ananin moul ali chusuh ananin balan. Wakuli
    echech eke chugak. Umu moneken, echech chakli wak umu chusuh God ananin adulin
    atinyi balan ali anan wata nunalawech chutanamali chupe kalbu e.
  grc-F35: καὶ ἐν πάσῃ ἀπάτῃ τῆς ἀδικίας ἐν τοῖς ἀπολλυμένοις, ἀνθ᾿ ὧν τὴν ἀγάπην
    τῆς ἀληθείας οὐκ ἐδέξαντο εἰς τὸ σωθῆναι αὐτούς.
  cav-NT: 'Turadyatu ijahue abuque ijahuaja etiquiju judiruya cuanaque. Tura dutya
    ai jidamaque aya baatsu tunajatu inime jubuque: “Riyaque ri jidaque. Aya taa tu
    jidaque”, jadya tuna jubuque, tura ijahue ahua tibu. Tunaja inime tunajatu Yusu
    jacabuque ni eje tupu jipe ishu ama. Tume cuanaratu yunerique quisarati bacacarama
    ahua. Yunerique ejenehuaque juatsu tuna Yusura tuaqueja judirushaquena juhua.'
  kgp-NT: Vẽnh kar lograr he jé tóg ke mũ gé. Jykre kuryj nĩ ve tóg nĩnh mũ, hã ra
    tóg pãno nỹ. Kỹ ũ tỹ nũgme ki vár ke mũ ag vỹ ti vỹ kri fi kãn ke mũ, ag tỹ Topẽ
    vĩ kri fig tũ nỹtĩn kỹ. Vẽnh vĩ há to ag tóg há tũ nỹtĩ, hã kỹ ag tóg krenkren
    ke tũ nĩ. Hã kỹ ag tóg ki rom ke mũ sir, nũgmen ki, infernon ki.
  bvd-bvd: Nia kai suke 'ana suke laa 'e'ete 'oro ki sui gwana. Ma kai sukea naa toaa
    ne da naofia naa funu lae, suli da noni'ela 'ana Faarongoa mamane, na doo nai
    lea sa kera faamamanea ma God ka faamauri kera.
  ukr-1871: і з усяким підступом неправди в тих, що погибають, бо любови правди не
    прийняли, щоб спасти ся їм.
  apz-apz: Oso aꞌamu hiso Anɨtuye hungkuno neꞌnjo somo sɨmeho ufijoꞌmanji Anɨtu kako
    asomo utɨmanefoho. I osoꞌno Anɨtuye hungkuno neꞌnjo nakwolaho lɨfijoso nɨhuꞌnahone
    imoꞌnaopitnnefoho.
  yon-yon: arewa maa maa koremiib kumbed duknaniibdan yaa kamene birandaneen. Yi kuu
    duknaniib, amborom kuu anam anam yaa dowakeniibban kere wunekariwen kowe, Godbed
    bindaanban.
  poi-NT: Iniit́t́im it́u̱mpɨy jém malopɨc jɨ̱xi iga imɨgóyáypa jém pɨxiñt́am jém
    togoyyajpaap. Togoyyajpa porque d́a icupɨcyaj jém nu̱mapɨc aŋma̱t́i iga icɨacputyajpa
    Dios.
  wuv-wuv: fininaa watauda ei mau hafelo'a, ei na sifi'aa ei roi fagiana eni. Rona
    to fagianaa uaa lomi rona haguaa fei fa'uaia ba ro'aa tela.
  quf-NT: Chaynullami kusala riqchaq mana allinkunata rurar ingañanqa, chiqap kaqlapi
    mana kriyishanrayku tukuy tyimpupaqna kastigakananpaq kaqkunataqa. Chaqa paykunaqari
    Dyus imanu washananpaq nishanta mana intrakayta munashallapachu.
  yuw-yuw: O yu wömai toroc kiap wömuno sinom ihono ihono tongmuna owi amna obukoc
    obukochon fat idangma yu tonguc yeuna obukongbödenahing. Yu wömai fatmata boinno
    makombing tobigung o yu mata worocha irotno mabogigung. Tongo yu batip mai obukogung.
  hus-NT-1971: C’al yan in janamtal ne’ets quin t’ajat c’ambiy an inicchic axi ne’ets
    ca q’uibey al an c’amal. Pel xe’ i inicchic ax im pojcamalits an chubaxtalab ani
    yab in le’ quim bina’ tim ba’ ca jec’ontha c’al an Ajatic.
  med-med: '@see-verse:2TH.002.009'
  bch-bch: Be ei ga ipakaka gid ngan kadonga papaeamao imata ede ga ede. Ta idada
    gid ga tilalala ngan edap paeamao ga irangrang ngan timukuru. Timukuru ngansa
    Deo ipasolan gid ngan posanga tautaunga ngan badanga gid mulian, be tinid ngan
    posanga toa oa mao.
  cco-NT: Jo̱ nijmɨgǿøiñˋ jaléngꞌˋ dseaˋ i̱ nɨteáangꞌ˜ fɨˊ e nidsilíiñˋ fɨˊ lɨ˜ ꞌlɨꞌˆ
    có̱o̱ꞌ˜ jaléꞌˋ e ꞌlɨꞌˆ e quɨ́ɨꞌr˜ jmɨɨ˜ jmérˉ. Jo̱ jaléngꞌˋ i̱ dseaˋ íˋ nɨteáaiñꞌ˜
    e fɨˊ jo̱, co̱ꞌ jaˋ calɨꞌiiñ˜ faꞌ caꞌíñꞌˋ lají̱i̱ꞌ˜ júuˆ quiáꞌˉ Dseaˋ Jmáangˉ
    e laco̱ꞌ nileáiñˋ jee˜ jaléꞌˋ dseeˉ quiáꞌrˉ.
  deu-1951: und aller Verführung der Ungerechtigkeit unter denen, die verlorengehen,
    weil sie die Liebe zur Wahrheit nicht angenommen haben, durch die sie hätten gerettet
    werden können.
  alq-ALGNT: Aianodjigotc madji kegonan oga todanan kidji 8aiejimadjin ini a8iagon
    ke 8anicinindjin. Kada 8anicinog ega egi sagito8adj teb8e8ini, acitc ega egi odapinamo8adj,
    kidji gi odji ag8acimagani8i8apan.
  ixl-NNT: As tukꞌ vitxumbꞌaleꞌ uvaꞌ vaꞌlexh kuxhtuꞌ la imaxtibꞌekat unqꞌa uxhchileꞌ
    uveꞌ la bꞌen tu kꞌaxkꞌoeꞌ, tan tiꞌ uvaꞌ kat tixva unqꞌa uxhchileꞌ u jikla yoleꞌ
    uvaꞌ la qꞌalpun.
  boa-NT: '@see-verse:2TH.002.009'
  etr-etr: Ea nafade elö elöla wäfalï hamolo dibe amo sulubadelaea, udia dolö nafadegi
    moholö amoli dahila neala hamomolömelë. Ilia ado dofä amoma boba hamomolö amo
    habobai amea, ili nafadegi moholömelë. Ilia ado dofä amoma boba hamoi galebeda,
    Godea ili sigi obëgëlabio.
  quh-NT: Chay llullaswantaj uqhu pacha laurayman rishajcunata astawan pantachenka.
    Imaraycuchus Diosmanta cheka cajta khesachaspa mana jap'icorkancuchu juchamanta
    cachariskas canancupaj.
  kwi-kwi: Usne akkwan tuntu kwail kinazi, wan awaruza pɨrail apninnanapa. An awaruzne
    iarɨnazi, Dios watcha pit pashiarachi akwa. Dios watcha pit mɨashimtuchi akwa,
    Diosne usparuza watsat mɨlnamanazi.
  agm-agm: Iyatɨ amɨ ko jaipɨpa nahataapa kahatamatɨpetɨhapa isɨhiya mmondaatɨwɨ kaiwaiwaara
    isɨhiya nepɨ nopɨsasanɨwɨ owetɨtaatɨwɨhɨra taawɨ niyohiyɨhiyai jaipundɨtaise.
    Iyonɨhɨ amɨ isɨhiya nepɨ nopɨsasɨnɨwɨ kiya owetɨtaapo, amɨ Autaahaatɨho komɨ pɨwɨha
    akɨtɨha kiya ka atiwɨ gɨwunyaasaihɨ, amɨ kiyai nga ko japɨhɨ numwaitotatɨ kaundihɨ
    amɨ kiya ka pɨwa atɨhomiwɨ, amɨ kaapɨ kiyai apɨpaahɨ poundihɨ pohipiyowo.
  ubr-ubr: ato on baisigogo bobo komasis ta ta infouren ato osi sabu iyabon arimon
    sinsisiwan auris. Osi sabu arimon sinsiwan yabin osi on men sibiyasisir Bada Iesu
    an dura maiauin sittatam on, osi Bada Iesu an dura maiauin nuaboai sittatam on
    God arimon itiyawasis.
  tsw-NT: Waru u ta gura yuwan a̱tyo e iwuya i na waa yuwan wu luma̱ ama a na a̱a̱
    lungusa̱. A̱ ta̱ lungusa̱ le adama a na a ꞌyuwan ta̱ a ciga ili ya amayun reve
    waru a ꞌyuwan iwawi i na i tsu uta̱ uba̱ta̱ wa̱ A̱sula̱.
  cax-NT: Ui arrüna aruqui nanaiña nisamutenti nomünantü tiene que atachemacati ümo
    bama macrirrtianuca sürobotü au infierno. Tonema bama chirranrrüpüma asuriuma
    arrüna ñemanauncurratoe nurarrti Tuparrü, arrüna uiche puerurrüpü ataesübuma eanaqui
    nomünantü.
  aia-aia: Na saesi 'ai haa'i mwani mareho ta'a'i mai ha'a-bweubweu'araaui noni narau
    suriai tara 'anai dora ni rongomaata'i. 'Ia God 'a ga'i ha'atahiraau 'onaa rau
    ga'i hinihiniai Taroha Goro. Me na'i 'oha narau rongoa, rau ai'a raba araisuria
    marau ai'a hinihinia ro'u.
  srp-1865: 'I sa svakom prijevarom nepravde meðu onima koji ginu: jer ljubavi istine
    ne primiše, da bi se spasli.'
  agt-agt: A gafu ta addu sangaw ya pangayayyaw na nga dulay a malogon maayayyaw ya
    gagangay kiden magimperperdi, te aweda haman ikatalak ya kakurugan na uhohug nga
    mangikerutan mina tekid.
  lug-lug: era n’obulimba obwa buli ngeri obw’obutali butuukirivu eri abo abazikirizibwa,
    kubanga bagaana okukkiriza amazima okulokolebwa.
  yby-yby: Sakoko maloka sima natabo wewenasida maya aito aito nesa lolo oko dokepa
    jekolaiye. Edimoya Omaimidana ga lalomuya delamideko eli huliminatabo nenako,
    Omailimoya dilimamekolaiye.
  heb-heb: ובכל מרמת און באבדים תחת אשר לא קבלו את אהבת האמת להושע׃
  mpp-mpp: Ailu kwesac-aibaba sowacne sasawa yogoholec ngic-ngigac dac-sanangte yefewa
    haugaing, yenge mengocebalu kwesacebadaicte. Yenge yowa noine yogolec kweledi
    mi angacebadaicte. Ilec ailu wasecne nalic mi aidaingte.
  apb-apb: '@see-verse:2TH.002.009'
  san-TEL: యతో హేతోస్తే పరిత్రాణప్రాప్తయే సత్యధర్మ్మస్యానురాగం న గృహీతవన్తస్తస్మాత్
    కారణాద్
  ben-IRV: এবং যারা বিনাশ পাচ্ছে তাদের প্রতারণা করার জন্য সমস্ত অধার্মিকতার বিষয়
    গুলি ব্যবহার করবে; কারণ তারা পরিত্রান পাবার জন্য সত্য যে প্রেম গ্রহণ করে নি।
  ntu-ntu: X sa na-aleti-kzle da kxtrka kang kqlu, murde rpile naesabrti-ngrde leplz
    kcng naodati-along. Sa naesabrtile nidr murde napxtxpx-ngrdr nzlxngiti-krdr Nrpa
    ngr Jiszs, kc na-arlapxpele nidr.
  pan-pan: ਨਾਲੇ ਉਹਨਾਂ ਲਈ ਜਿਹੜੇ ਨਾਸ ਹੋ ਰਹੇ ਹਨ, ਕੁਧਰਮ ਦੇ ਹਰ ਪ੍ਰਕਾਰ ਦੇ ਧੋਖੇ ਨਾਲ ਹੋਵੇਗਾ,
    ਇਸ ਕਾਰਨ ਜੋ ਉਹਨਾਂ ਨੇ ਸਚਿਆਈ ਦੇ ਬਚਨ ਨੂੰ ਕਬੂਲ ਨਾ ਕੀਤਾ ਜਿਸ ਤੋਂ ਉਹਨਾਂ ਦੀ ਮੁਕਤੀ ਹੋ ਸਕਦੀ
    ਸੀ।
  gvc-gvc: Payʉ ñaa to yoa ñoa mehne to ã mahñochʉ pichacapʉ wahahtina sehe tirore
    tʉhoahca. Tina sehe noaa buheare cahmaerare. Ti ã cahmaerachʉ Cohamacʉ tinare
    pichacapʉ wahahtinare yʉhdosi. Tina pinihta ñano yoarucuriro mahñoriro to yoarire
    “Potocã tjira”, niahca.
  ksj-ksj: Ebu aḡire vazeḡa sauꞌa haḡaiḡa nunu niduꞌa hina rune ibiḡano radiuꞌeteꞌe
    azaḡa soꞌoziꞌuma. Zeꞌe Badiꞌa hari manoḡa, ḡoere huga mae ḡihinifone, Badiꞌaꞌa
    ḡabozifo rehano, zeꞌe mae ḡihinoga mene uratiro. Eꞌanoꞌo ze mazaoꞌe rune ibiḡano
    onamoga daꞌo.
  sbk-sbk: ilenka lyonti liwalangani amambo eego gahaiwa hwa wala wawate ujile, huje
    sangawaposheye ulugano wa liolioli sangawakombolelwe ewo.
  mya-JVB: ပျက်စီး ခြင်းသို့ရောက်သော သူ တို့တွင်၊ မတရား သော လှည့်ဖြား ခြင်းအမျိုးမျိုးနှင့်၎င်း
    လာလိမ့်မည်။ အကြောင်းမူကား ၊ ထိုသူ တို့သည် ကယ်တင် ခြင်းသို့ ရောက်အံ့သောငှာ သမ္မာတရား
    ၌ မွေ့လျော် သော စိတ်ကို မ ခံ မယူကြ။
  kgf-kgf: wawaŋ meme biriawac haka ikoranéŋ humucac buŋa ionac muru hama hicŋi énécmimac.
    Némac niŋ ieneŋ imi mehiaru énécmimac niŋ ménda wamma ac hélawac goi héihéiya
    imi ménda aŋgétigic imuac mia imuhuc hicŋi énécmimac.
  awb-awb: Mi anínká áhnte ahbábáq sánsá miraéna iraipéq pokira keyábé wene péhe sánsánsábé,
    Aiq pútare aintáhro aritanawire. Sega aiq pútaq ehwéh Manikáne kawerarite ehwehnsabé
    suwahríáhna puara mi aníné péhe sánsánsábé aiq pútare atera iraipéq pokigehe.
  gdn-gdn: Iyapana gwedewau yona mibai eba nota kwari-kwarisimupu ragidai ki mu kerapumugu
    e yadini beraberatamini da mu e mena sumapomono, ko aita ewa ka mu deni mena gogatagisi.
    Mu iya wadamana yonai mibai ki diriwai kwaetagumpena ki ka mu iyatagumpena ko
