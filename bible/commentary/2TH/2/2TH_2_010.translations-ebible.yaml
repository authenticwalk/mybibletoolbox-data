  aaz-aaz: Nok ranan naan, tuaf naan napoi ma nputa-kriu naan kuun too mfaun ein.
    Sin reꞌ naan, of anbaits ok naꞌkon Uisneno. Maski In nfei ranan he nsoi nafetin
