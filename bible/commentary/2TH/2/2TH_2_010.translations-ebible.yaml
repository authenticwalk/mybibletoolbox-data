  bjp-bjp: Na marmarsan foim laulau ae in tel u, in fabal fanu ae rin fiu. Rin fiu
    wara le biil i ges e balri isi ier isi orek tekentu, isi God ik faliu ri.
  xon-xon: ki li kpa nlan mu kaa ŋan na ke u ŋmann binib bi Uwumbɔr ga daa bitafal
