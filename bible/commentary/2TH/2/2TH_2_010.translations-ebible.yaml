  san-GUJ: યતો હેતોસ્તે પરિત્રાણપ્રાપ્તયે સત્યધર્મ્મસ્યાનુરાગં ન ગૃહીતવન્તસ્તસ્માત્
    કારણાદ્
  amx-amx: '@see-verse:2TH.002.009'
  ake-NT: mɨrɨ awonsi'kɨ ti'tui' pʉra rɨ ɨri ke ka'pon amʉ' ennakato' iya oton tʉuma'tasan.
    To' uma'ta apʉne pʉra i'nairon i'nʉnkato' nurunpasa' to' uya pɨ' tʉpika'tɨnin
    kon.
  qvn-NT: Chaynuypam Diosta mana cäsucuy munag runacunataga pasay engañarunga. Nätan
    chaynuyga engañächicurcayanga salvacurcänanpag razoncag willapata mana väligpag
