  mcq-mcq: ꞌEne sisea iraꞌata kajino mahoꞌo ea kaꞌene kwamasahunijaho pisimisahuna.
    Ijihuni maijaho pu nimaa kaꞌene pu maranihunijaho oja pamahe ꞌee paapejara.
  sus-A: عَ قَمَ نّ مِشِ كِسِتَرٍيٍ مَيٍندٍندٍ قٍ حَاشِ مْولِ بِرِن نَ، بَرِ مَ نْندِ
    مُ رَقَن نٍيٍ مَ. نَ نَ عَ رَ عٍ مُ كِسِمَ.
  jpn-1965: また、滅びる人たちに対するあらゆる悪の欺きが行なわれます。なぜなら、彼らは救われるために真理への愛を受け入れなかったからです。
  fra-SBL: et avec toutes les séductions de la méchanceté pour ceux qui se perdent,
    parce qu'ils n'ont pas reçu l'amour de la vérité, afin d'être sauvés.
  yka-yka: Tapadupangne du iyan meˈ aˈa sukuˈ si narkaˈin peggeˈ gaˈi siye ngatu nuhut
    toloˈ mabennal sabab Isa Almasihin supaya siye timbul.
  mle-mle: '@see-verse:2TH.002.009'
  shp-NTPO: Jainxonra meskó jakonma jawékibo anoxikanai, jaskáaxon ja ikon joi noixon,
