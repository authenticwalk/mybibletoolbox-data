  bjk-bjk: Mabo tatalien saban te ine irabo ömamang idi nang te önan tua iuiuo. Me
    idi tabo iuo ulorexe saxit, möxösa, idi tokobo mamaa ulamun a turunon kö God ixoro
    wanot maras. Io, lamun ina na, God i karabo öro idi.
  msy-2020: An arazir kurar avɨrir igharazibar amu, ovevemɨn tuavimɨn gɨn zuir gumazibagh
    ifaram. Me guizɨn akam gifongeghan aghua, ezɨ God men akuraghan kogham. Kamaghɨn
    amizɨ, gumazamizir kaba bar arɨghiregham.
  bpr-bpr: Gnamitan i kdee kfagu lmimbung i dad to ta fan falnayam. Yé duen falmayam
