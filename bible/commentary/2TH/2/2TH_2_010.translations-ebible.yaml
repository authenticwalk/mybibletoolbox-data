verse: 2TH.002.010
translations:
  kpx-kpx: Isito auna lohoholisege atae toela kena vasohuta loboe hoto loui ata lobogevege
    abuna ukolikolie humaha hosidisi haluviveve humaha keve tai. Kosealemo keau hotoe
    dua ke kabebihavoi isiviholilu eviliho.
  okv-H: ue embomeni peheto daroho irari degi ta osaga kesi pahora amo ari sasapura
    neite neite amina kihi humbasuja. Eto embo amuna pehasora amo God ta ke be avo
    osa ae avoeto God na mane orekasuja te pehasora.
  tbo-tbo: Uyahihiyei lawa ina koyamehi babana lolowa baha moinana hi wihinigigiyeya
    ma ipa amaka luyagohana hita tuhagaya.
  mal-C: തങ്ങളെ രക്ഷിക്കുന്ന സത്യത്തെ സ്നേഹിച്ചു സ്വീകരിക്കാതെ നാശത്തിലേക്കു പോകുന്നവരുടെമേൽ
    എല്ലാ തരത്തിലുമുള്ള ദുഷ്ടതനിറഞ്ഞ വഞ്ചനയും അയാൾ പ്രയോഗിക്കും.
  grc-SR: καὶ ἐν πάσῃ ἀπάτῃ ⸋τῆς⸌ ἀδικίας ⸋2ἐν⸌ τοῖς ἀπολλυμένοις, ἀνθ᾽ ὧν τὴν ἀγάπην
    τῆς ἀληθείας οὐκ ἐδέξαντο εἰς τὸ σωθῆναι αὐτούς.
  bgc-bgc: वो सारी ढाळ के बुरे तरिक्कें अपणावैगा उन माणसां खात्तर जो अनन्त विनाश के
    राह की ओड़ जावै सै, क्यूँके उननै सच्चाई पै बिश्वास कोनी करया जिसतै उनका उद्धार
    हों सकै सै।
  khz-khz: E gena kala tetera na kwarega rauparanai gelakana talimara pene opara.
    Ira pia lekwalekwa, kwalana pia maguli ulanana kila taunataunana ati gegapi-rageato
    e ati geririwaato.
  deu-TKW: lauter Trug der Ungerechtigkeit für die Verlorenen, darum daß sie die Liebe
    der Wahrheit nicht angenommen haben zu ihrer Rettung.
  zsr-NT: Len yöl‑laꞌ huac qui le cunácz, gunëꞌ cni laugac nup laꞌnít le cugulazíꞌ
    lu naꞌquëꞌ gdu ládxiꞌquëꞌ le nac gdutë li, quië lulë́ꞌ.
  lin-lin: mpe lolenge nyonso ya mabe, mpo na kokosa bato oyo bazali kokende na libebi,
    pamba te bayambaki te bolingo ya bosolo oyo esengeli kobikisa bango.
  hns-NT: Aise kare se oe narak ke rasta par tjale waalan ke poera taur se bharmaai
    sakiega. Oelog to Parmeswar ke sattja baat na maange hai bieswaas kare, ohie se
    oe oesabke na batjaai sakie.
  noa-E: Magbaadëm abarmʉn, ar pöd peerdʉba awia Ẽwandamau isegju khʉʉnan ichdëu khũgurm
    aig nem parhooba waumamua khũgurmaju, chadcharam iek amachig jaautarrjã warag
    igba ni ʉ̈khajã ʉ̈khaba awia maach Pör Jesuug ʉdʉʉr amach peerdʉpiba arr aawai.
  eng-EMTV: and with all deceit of unrighteousness among those who perish, because
    they did not receive the love of the truth, that they might be saved.
  mib-NT: Te jíín táca jniñu néé te stáhú ndasɨ́ de ñayuu jeē jnahnú ndetū, chi tu
    ní cúní i cuatáhú i jnūhun ndaā jeē cácu i núú.
  lif-NT2: खे़ल्‍ले़ मे़म्‍भै के़बोःङ्‌बाहाॽ काक् परिक्‍ले़न् फे़न् याःम्‍बक्‍हाॽरे़
    इङ्‌ले़क् मे़त्तुसिॽ, थेआङ्‌भे़ल्‍ले़ खे़ङ्‌हाॽरे़ से़क्‍खाःन् मिःम्‍जि मे़प्‍मार
    ताङ्‌से़ःप्‍सिङ्‌मा मे़नाॽरुआङ् मे़वाॽरो॥
  xnj-xnj: na kutumila uhakau woha wa kuvakonga vala veviyaga. Venavo yati viyaga
    ndava muni vapoki lepi na kuugana uchakaka wula muni vasanguliwa.
  mmx-mmx: La neni naba lok leveloklok i lok kapmek kusu na xarang arup limixin mo
    dinaba seeve. Dinaba onon uto at lemenemen songsongot mila dinaba ronga xepe levelinga
    ruturun mo im taba limixin mi loklox arooro.
  cbr-NT: Usonan ca Jesucristomi catamëisama tancë cupía xënibua 'aínbi Nucën Papa
    Diosnan 'itima unicama, a atun 'ucha cupíbi paránuxun uisa ñu cara 'aisama 'icë
    abi 'ati 'icën.
  tee-NT: Chai ju yuchi canaviya' tachi chun ju a'okxchok'onti va ixlaca'atalh'an
    ju lapanacni ju tat'ajun ts'ank'ak'alhinin. Chai ca'apunavicana' chunch va ixlaca'atalh
    ni jantu tavanan tu'u' talhiulata ju stavasalanti ixlacata ju Cristo mas ajunicalh
    ta yu laich ca'ixtaputak'alhtaxtulh.
  eng-LSV: and in all deceitfulness of the unrighteousness in those perishing, because
    they did not receive the love of the truth for their being saved,
  cak-NT: Can je q'uiy ri xquie'an engañar roma ri itzel achi ri'. Ri xquie'an engañar
    ja ri winak ri can pa k'ak' xquiebe'apon-wi. Reje' xquie'an engañar roma man xquijo'
    ta xquinimaj ri ketzij chi xecolotaj-pe chupa ri mac.
  pah-NT: Okote'varuhuparavuhua rupi po ti tiruahũheteve'ga g̃a moandyandyi a'ero
    nehẽ – kiroki g̃a oho hahyva'ea ruvihava viara rupi. Oho tuhẽ ti g̃a hahyva'ea
    ruvihava pype nehẽ. A'ereki g̃a nohendupotari a'itituhẽva'ea Jesus'ga mombe'ua
    rehe okove'ỹ imomborukare'yma Jesus Cristo'ga pe okote'varuhua a'ero.
  sja-NT: Mãgá k'achia oo bɨpa wãara mãgɨpa Tachi Waibɨade ijãadaamaa p'anɨɨrã k'ũrait'ee.
    Mãgɨ́ ome ãchi auk'a k'achiadee wãdait'ee, Tachi Ak'õrepa wãarata jara pëida ijãa
    k'iniada-e p'anadairã. Wãarata ijãaruta pɨrã, Cristopa ãchi ma o k'achiadeepa
    k'aripa atai. Mamĩda mãga k'iniada-e pait'ee.
  xed-xed: Dzaʼa magay ta inda ghwaɗaka skwiha ŋa nanaghatá gwal ta zaɗa ghəŋa taŋ,
    kabga kwalaghuta taŋ ta tsuʼafta, ɗvaf a həŋ ta kahwathwata má dzaʼa mbanaftá
    həŋ ya wa.
  mks-NT: Ta caja da tócó ndihi nu̱ú cua̱chi jáchi̱ cúni̱ da̱ jándahvi da ña̱yivi,
    mé na̱ xíca íchi̱ cua̱ha̱n indayá. Cu̱hu̱n na̱ indayá jáchi̱ co̱ó na̱xeen na candúsa
    na ña̱ nda̱a̱ sa̱ha̱ Jesucristo ta co̱ó na̱xeen na qui̱hvi̱ ini na ña̱ nda̱a̱,
    ña̱ cuu jáca̱cu ñahá.
  gfk-S: Ma ira nuno sana gingilaan na hakale lamus dong ing di hanana ura hiniruo.
    Ma di na hiruo kinong pa di nale kanan be di na sip ira tutuno God ga hapuasne.
    Io kaie, God pai nale halon di.
  bmu-bmu: Ambazip Anutunöŋ amöt qem eŋgimapköra tököba keu ölŋi buŋa qem aŋgubingö
    qahö ak eŋgiiga laŋ mala könöp sianöŋ gemei, yeŋön Iwilele Toŋaŋgö aŋgöletotŋi
    eketka kölgorom könaŋi könaŋi eŋgiiga jaŋjuŋ ahakŋe.
  dgz-dgz: Ebo aopan ugup ugup gapan waenapan wababayan mumep merao arewa amoin, iwa
    mu nop tavewa tandayasine menan inak ya warain.
  eng-GNV: And in al deceiuablenes of vnrighteousnes, among them that perish, because
    they receiued not the loue of the trueth, that they might be saued.
  zaa-NT: Pues gunią iyaba mal nu ccanią para guthacca'ỹíą canu ná cą destinado para
    nitti cą, ya qui'ni labí calatsi' quį guni cą recibir la' tsì'ilatsi' qui' Tata
    Dios lo losto' quį para tsía latsi' quį titsa' lí nna ccá cą salvo.
  eng-WEBSTER: And with all deceivableness of unrighteousness in them that perish;
    because they received not the love of the truth, that they might be saved.
  guh-guh: Bajaraponë exanaena daxita xua pibisiacuene, jivi peyamaxëitojorobinexa.
    Nexata bajaraponë pejamatabëcueneta Diosovecua jivi naxuabiana. Jivi Diosovecua
    naxuabiana tsipaji apo jitsipae pejumecovënëtsinexa pexaniajailivaisi pecapanepaelivaisinexatsi
    Diosojavabelia.
  bon-bon: Tabe babo niiyarage mule bine cire jaawenemepi egä biname bine baborage
    cire yaangletnäjemepi, lui cina niiya puupu me cirege otni. Teepi niiya puupu
    cabu me otni, ai ingle naace popi teepi singi lica ge acatame pui toraca mene
    Yageyame Yeesu poto cidi me Acejiyame teebibine piba waadename.
  nhw-BL: Quichihuas miyac tlamantli catli amo cuali ica catli quincajcayahuas masehualme
    catli mocuapolose para nochipa pampa amo quinequise quiselise icamanal Toteco
    huan quiicnelise catli melahuac. Inijuanti amo quinequise motlajtlacolquixtise.
  swh-ONEN: na kila aina ya uovu kwa wale wanaoangamia kwa sababu walikataa kuipenda
    kweli wapate kuokolewa.
  wbi-wbi: neke uvudesi vyooni uvunyavulamafu. Isio sooni siliva kuvala vanovasovile,
    ulwakuva navakupile ulughaano lwa kyang'haani vwimila uvwa kuvangua kuvanave.
  bba-bba: U koo mɑɑ bu nɔni wɔ̃ke bu kɑ kom kɔ̃sum ko, be bɑ koo kɑm ko yèn sɔ̃ bɑ
    yinɑ bu ɡem kĩɑ mɛ mu koo bu fɑɑbɑ ko.
  eng-KJVCPB: and with all deceivableness of unrighteousness in them that perish;
    because they received not the love of the truth, that they might be saved.
  kgk-NT: Nainheresendehái va'e-pe ombotavy va'erã. Opaixagwa ivai va'e ojapo va'erã
    ombotavy-vy. Upéa, Hesu-rehe ojerovia e'ỹ va'e, ohendu ramo anhetegwa nhe'ẽ, nohenduséi
    voi. “Iporã upéa nhe'ẽ. Nhahendu katu” nde'íry. Ndoipotái oresende íxupe Nhandejáry.
    Upéa-gwi noresende mo'ãi íxupe kwéry Nhandejáry.
  waj-waj: '@see-verse:2TH.002.009'
  cpy-cpy: Eenitatsi maninta-yitakirori ikemijanteeromi kyaariperori ñaantsi, roowitaka
    rawijako-shiretan-teeyaarimi. Riiyitakira peyashitaa-chani ramatawitakiri-rika
    owaari-pero-shiretan-taniri.
  mpx-mpx: Pagan nanakina ana kakakawi eliyana gamagalau bolo hi nanawa yaomal kaiwena
    ni paonal. Heliya nihi yaomal, kaiwena baaba tutunahotina toto tage ni pwamwalil
    hi towani ge nige hi yayaliyaya-an.
  wbp-wbp: Ngulangkuju kapu-jana yartarnarri-kirlirli yimirr-yinjarla karlirr-kanyi.
    Ngakaju kapu-jana Kaaturluju yilyamilki kuja-purda-kari tarnnga-juku. Kajilpalurla
    yapa junga-nyayirni ngungkurr-nyinayarla Ngurrjuku Yimiki Jijaji Kiraji-kirliki,
    ngulaju kajika-jana Kaaturlu muurl-mardarni. Panu-karirli kuja kalu Yimi Ngurrju
    jamulu purda-nyanyi, ngulakuju kulalurla rdakurl-kijirninjarla ngungkurr-nyinami
    junga-wanguku nganta. Kuja-panuju kapu-jana Kaaturluju yilyamilki.
  luo-luo: kokonyore gi kit wuond maricho duto mondo owitgo joma lal. Jogo lal nikech
    negitamore hero adiera makelo warruok.
  nhe-NT: Quichihuas miyac tlamantli tlen ax cuali ica tlen quincajcayahuas tlacame
    tlen mocuapolose para nochipa pampa ax quinequise quiselise itlajtol Toteco huan
    quiicnelise tlen melahuac. Inijuanti ax quinequise motlajtlacolquixtise.
  aii-aii: ܘܒܟܠܵܗ̇ ܥܲܠܕܲܝܬܵ‌ܐ ܕܥܵܘܠܵܐ ܠܐܵܢܝܼ ܕܒܸܛܠܵܩܵܐ ܝܢܵܐ، ܣܵܒܵܒ ܠܵܐ ܩܘܼܒܸܠܔ ܠܗܘܿܢ
    ܚܘܼܒܵܐ ܕܫܪܵܪܵܐ ܕܦܵܪܩܝܼ ܗܘܵܘ.
  esk-NT: Taavruma qanusripayaamik pigiiḷamik kinnigisigai. Iliŋich akuqtuiñġił̣iġmiktigun
    suli piqpaksriñġiłiġmiktigun iḷumutuuruamik anniqsułiksraġmiknun piyaqquġisirut.
  msb-msb: Hihimuon man niya an tanan na klaseʼn karautan na lulukuhon an mga kukondinaron
    san Dios. Kukondinaron sinda kay habo sinda magsunod sa kamatuudan agod masalbar.
  cpa-NT: Cu²rø² báh³ mi¹gan¹²dsa dsa² dsa¹hén² quiah¹², dsa² tsa¹ca¹hé¹ jǿg³ dsøg¹².
    Mi³jøng² mi³liúg²dsa.
  dso-dso: କେତେ କେତେ ଲକ୍‌ମନ୍‌ ସେ କର୍‌ବା କାମେ ଜାଇ କିଲ୍‌ବିଲ୍‌ ଅଇବାଇ ଆରି ନସ୍‌ଟ ଅଇଜିବାଇ
    । ଜନ୍‌ ସତ୍‌ ମାନିକରି ସେବାଟେ ଗାଲେ, ସେମନ୍‌ ନ ସର୍‌ବା ଜିବନ୍‌ ପାଇତାଇ, ସେଟା ଚାଡିଦେଇରଇବା
    ଲାଗି ସେମନ୍‌କେ ଏ ଦସା ଅଇସି ।
  meu-meu: Bona ia ese ena kara gagevagagevadia amo mase dalana ai e rakamu taudia
    baine koidia; badina be hereva momokani iura-henina ese bema hamauridia, to asie
    ura henia.
  yva-NT: Muno po anakotaro kakainoanive rui vayave veano vatane maponae. Vatane umaso
    wenawirati weno nuge nuganuije nde mai weye wonae wanave ayao tugae rai, wemirati
    mo vatane mansapaya kakaije rai.
  dgc-dgc: Gemtén na i sari-sari a paraan a pagkamalién na du étanan a tolay a mapahamak.
    Mapahamak side da éwan de tanggapén i katutuhanan a monda meligtas side.
  zpm-NT: Zuṉ zho grë ncuaaṉe lozh yquidie zho grë zha ne nole nëz ne nitlo, zha ne
    ib bzhiguieḻd nliladz miṉe nac diidzli. Teḻ niaca miṉe nliladz zhow, nleynie zhow,
    nsilaa Dios zho.
  hix-NT: Toto heno komo yonkuhtehe hampànà. Tosomtatkaxem heno komo ryhe yonkuhtehe
    hampànà, tanhàn hokono ro kaxe. Tosomtatkaxem me natxhe hampànà, nyamoro heno,
    yaworon xaxa yahohsàra tesnàr kom ke, àxehra rma haxa tesnàr kom ke. Àsok tawro
    hana. Tàwyanye ahosnàtok haxa, tonyhoryexem me esnàràtho kom haryhe mà. Enyhoryehnà
    me mak natxhe hampànà.
  sim-sim: Uhu os or mbafirimbanda kava orhik avak or haimba handambanak, ma ol mashi
    Avui Wasilakahin mblarnanda ma ondo avak nombo kava orhi oson li tiya ihi kavak
    nakwa lir. Mberem ushiwak? Avui Wasilaka lirin or jivinakunda mashin li misiri
    sir. Hako mbeek li tiyakurik hishiri ambu lir. Lir mashi oso mbafirimbanda mashi,
    karem mbanda ola.
  npi-ULB: त्यो अधार्मिकताका सबै छलका साथ आउनेछ । यी कुराहरू नाश हुनेहरूका निम्ति
    हुनेछन् जसले बचाइनको लागि परमेश्‍वरको प्रेमको सत्यतालाई ग्रहण गरेनन् ।
  cgc-cgc: Lukuon din man mga ittaw ta bisan ino na paagi na malain. Mga ittaw na
    maluko din danen an mga sintinsyaan en ta silot na ula katapusan. Silutan danen
    an tenged dili danen miag na magpati ta kamatuuran parti ki Jesus. Daw patian
    inta danen, maluwas danen an alin ta silot.
  tim-tim: Akto den koko luâk togowiawân âmâ luâk bikŋe den bunŋaet keiŋe nâŋgâm heŋgemgom
    hâkâŋe dâm heŋgemgo nenekbiapgât dâp tâpâkom mesokmâ âmâ bâleŋaet pat akbai. Hain
    akbiâ âmâ den koko luâkgât togo togogât keiŋe mem miawakbiap.
  yor-yor: ní gbogbo ọ̀nà búburú tí a fi ń tan àwọn tí ń ṣègbé jẹ. Wọ́n ṣègbé nítorí
    wọ́n kọ̀ láti fẹ́ràn òtítọ́ kí wọn sì di ẹni ìgbàlà.
  wos-wos: Yata haraki saraki sémbut hurundét, di fakutekwa du takwa déka yénataka
    hundi xékétandi. Wunde du takwa Godna mwi hundika mawuli yahafi yandat, God diré
    Satanéna tambambu yamba hérakéndé, di dé wali jémba rendate. God diré hérahafi
    yandét, di fakutandi. God diré yikafre yamba hurukéndé.
  emp-NTPO: Ne quĩrãtanoa cadjirua o b̶ʌd̶eba ẽberãrã tʌbʌ uruad̶e bia mĩgad̶ida panʌra
    cũrũgaya. Ãdjirãba wãrã bed̶eada quĩrĩãnaca bẽrã Ãcõrẽba ẽdrʌ edaẽ́a.
  eng-F35: and with all wicked deception among those who are wasting themselves, because
    they did not receive the love of the truth so that they might be saved.
  ind-ind: Dia juga akan menggunakan segala macam tipu daya yang jahat untuk menyesatkan
    orang-orang yang mengikuti jalan kebinasaan. Mereka akan binasa karena menutup
    hati terhadap ajaran benar yang bisa menyelamatkan mereka.
  pes-OPCB: کسانی که فریب او را می‌خورند، آنانی هستند که راه راست را رد کرده و راه
    جهنم را در پیش گرفته‌اند. ایشان حقیقت را دوست ندارند و آن را نمی‌پذیرند تا نجات
    یابند.
  mpt-mpt: E inanea dim obianea okok misiamo klabea nakaia unangai Gode wengo omdibihabiba
    sasalabenomabib nakai e wengo wentemomabiobe. Naka eli Yesuse hengmino walubenebio
    nakae wengo wentemibo Gode i hengmino temo blibo dotlabenamabe otane i e wengo
    omdibihabiobe.
  ssx-ssx: Kutupa ipikana꞉ma꞉ mo alu pulu peleme wanda꞉hali pa꞉ta꞉ hoke makeaasa꞉
    hau ta꞉ta꞉ ta꞉ta꞉ wopu pilieke. Mo hande alu pulu peleme wanda꞉hali ika꞉ pa꞉ta꞉la꞉la꞉eki
    na miki alu pulu peleme ekina꞉ teketa꞉ ikana꞉ma꞉ Koda꞉na꞉ ota꞉ hau handa꞉ mea
    pukima꞉ na homemekeme.
  mkl-mkl: Á nɔ ku ce lɑɑlɔ dimi ikɑ̃ ikɑ̃ bɑɑ yoomɑ fei ku dĩò ijui inɛ ŋɑ iyi ɑ̀
    wɑɑ bɔ nfe ku ce. Aɑ ce nfe domi ɑ kù nɛ kubii ntɔu iyi ɑ́ fɑɑbɑ ŋɑ.
  gaq-gaq: ଡାଗ୍ଲା ରକ୍ୟା ବାନ୍‌ସା ମେଇଂ ସତ୍‍ ଆଡ଼ାତ୍ରା ସାର୍‍ଦା ମନ୍ ଆରାସୁଏ ଆର୍‌କେ ।
  gof-RNT: Hessadakka, dhayos de7iya asata dumma dumma cimmiya iita ooson balethana.
    Entti dhayiday ashshiya tumaa dosidi ekkonna ixxida gishossa.
  unx-unx: ଆଡଃ ପୁରାଃ ହଡ଼କ ଇନିୟାଃ ଏତ୍‌କାନ୍‌ ବେଦାରେ ଜିୟନଃଆକ । ଅକନ୍‌ ଦୁଲାଡ଼୍‌ରେୟାଃ ସାନାର୍‌ତିକେ
