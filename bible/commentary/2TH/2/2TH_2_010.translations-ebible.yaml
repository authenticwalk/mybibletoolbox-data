  gah-gah: Lá okoko vegená lugáa latila oakalímini mututoni nene haitopaitó suni golesa
    aleko kogoka vizinogo ive. Keza gakó gihila lamanakumú kumu helemiko gili ahulatamó
    nenemú Ómasímo kugutó vizeminogo ive.
  lcm-lcm: Nei kana mamain ta abis rikek ka ausingai alok aniria, vap ang ki an kui
    asikei, using kipo misag ani kana ngorem tutuman a God, voiang ki angkoai si to
    tatana.
  aer-aer: Ngangkere akurne yanhe-akertele anteme re itneke urrtyirremele itnenhe
    iwerre akurnele akngetyeke. Kenhe ikwere ipenhele Ngkartele itnenhe ayweperlenge-arle
    akwete-ante. Kenhe tyerrtye areyele apeke Ayeye Mwerre Jesus-akerte arratye itelaretyeke,
    kenhe Ngkartele anteme itnenhe mwantyele-arle arntarnte-aremere. Kenhe tyerrtye
    nhenhe areye akenhe Ayeye Mwerre nhenheke akangkwe-irretyakenhe, itne imerte ayeye
    nhenhe renhe akwenpele ware awemeke, itne renhe arratye itelaretyakenhenge-arle,
    itne imerte ilerremele urrtyirrentye ware akwele. Kele alakenhe ikwerenge anteme
    Ngkartele itnenhe aywepeme.
  qvc-NT: Chaymi ancha malu kashpa, tukuy laya llullangunawan rin ingañaq Jisukristupi
    mana munaq kriyiqkunata. Chaqa paykunaqam mana munanllapachu allip kaqta kriyiyta
    washakananqa. Chaymi rinllapa chingaq.
  tgl-ULB: at panloloko ng kasamaan. Ang mga bagay na ito ay para sa mga napapahamak,
    dahil hindi nila tinanggap ang pag-ibig ng katotohanan para sila ay maligtas.
  cbs-NT: Jabun Diosun kakape Jesúswen mekekatsi iki bechipainameama dananankin chanima
    jancha danainbu ja juni chakabunan, chakabu atimapa betsa betsapawen jatu padanyan
    jaska uintan chibainbun
  xtm-NTPP: Te ndeva'a‑ni ja u'vi nduku de ja sa'a de ja xnda'vi de ñayii ma, sukan‑va'a
    jin skenaa i maa i ma, vaa kuechi ja ñatuu ni ka kutoo i tnu'u ndaa tnu'u ndija
    ma tnu'u kuu sa'a ja jin ndani'i ta'vi i ma.
  nnq-nnq: atumia uwangi gwa gwoa kwa kakoloya abaobanga. Angweto biobanga kwa magambu
    bapokilingeje ni kujipala kweli jakombolange.
  bao-NT: Díámacʉ̃ ca niirijere tʉo nʉnʉjee, tee ca ĩirore biro tii nʉnʉjeeri, cʉ̃ja
    ca ametʉene eco booriquere junama ĩirã, ñañaro tamʉo yairica tabepʉ ca waarãre,
    ñañarije tiirique ca niirije cõro cʉ̃ ca tiirije mena cʉ̃jare ĩi dito niirucumi.
  san-ORI: ଯତୋ ହେତୋସ୍ତେ ପରିତ୍ରାଣପ୍ରାପ୍ତଯେ ସତ୍ୟଧର୍ମ୍ମସ୍ୟାନୁରାଗଂ ନ ଗୃହୀତୱନ୍ତସ୍ତସ୍ମାତ୍
    କାରଣାଦ୍
  huv-NT: Apmayambyamb xeyay cuajantanej nguineay alndom mawaiich ajcüwa leaw apndrom
    ombasüw, apmambüw tiül castigo cos ngo mandiümüw mayariw aaga naleaing poch leaw
    alndom mawün nejiw wüx asoetiw nejiw.
  otn-NT: Xa̱nts'o te gätho da̱ 'yøt'e. 'Dama̱ 'dan'yo te gä da̱ 'yøt'e, da̱ hyoni̱
    ha di hyätyø ja̱'i̱ ja ngue di̱ m'mɛdi. Nu̱'a̱ di̱ m'mɛdi ngue hi̱mbi ne xta̱
