  soy-soy: U yɛ́ mɛwɑi kópɛ ncɔpuri nɛ kɛisi ukɛ́ nɛ pɛpɛɛ m pɔlu kirɑɑsɛntɛ, kɑ́pi
    n ŋmurɛi pikɛ́ nsímɛ́sei mɛɛ yɛ́ piriyu n lɔ n yɔsí pikɛ́ kɔ n ń lɑ nnyɑ.
  hui-hui: Ani bialu ibugua ko tara tara bibahende ngarume wali agali koha polebiraru
    mo hondo halu hariga koha pelolebira. Ti koha polebirago irane pele mulene yu
    helo tigua henene lolene ngagohondo turu howa gubalini nahaga kago yu tiga nabi
    ka.
  amf-amf: Yin pir kayendar yivayna eenaam siyon yerin wulka taysite kida waadadhe.
    Eena igina kenin kayaynoar dhaqana keam yeskisen goninam nashayse kenin tiyaamonnane.
  quc-NNT: Kukoj na ronojel u wäch itzel taq sub'unik che ki sub'ik ri winaq ri käsach
    na ki wäch. Käsach na ki wäch rumal chi man xkaj tä ri qas tzij, man xkik'amowaj
    tä k'u wa' rech käkiriq ru tob'anik ri Dios.
  dob-dob: Ta taudi tetela ꞌaiꞌaila ꞌana tologuitoyasao ꞌidi sena ꞌasa gabugabu, Yaubada
    ꞌida tagwaledi be Seitani ꞌina kaboyao maiboꞌana sida emisedi, ta taudi bwaꞌomatana
    sida loba, manuna eꞌita ꞌaiꞌaila siguitoyasena,
  wrs-wrs: Himba si os vevra, os veloh vevra, daswotalmba, nomba temba himba lovahvpa
    monakoklarava. Himba lovahv monakoklara, manara, himba ningvmoa, und velmba moanonoamba.
    Himba undva vitava moanonoamba, hemba osva si lopshawol vevav, heva os owai.
  mca-mca: Qi qu' nawitji'iji' pe' wekwek pekhewe' hats jutsiqets qu' namii pa' fe't
    qe enewe'en nite' yisu'un pa' yijaataxija qekha iƚiye'tax.
  tzo-TZC: Ep ta tos ti cꞌusitic chopol ta spase, yoꞌ jech ta sloꞌla ti buchꞌutic
    ta xbatic ta chꞌayele. Ti jech chꞌayel ta xbatique, yuꞌun mu laj scꞌanic laj yichꞌic
    ta mucꞌ ti melele yoꞌ jech ta xcolic.
  mya-mya: ထို​နောက်​မု​ချ​သေ​ကြေ​ပျက်​စီး​ကြ​မည့်​သူ​တို့ အား​ယုတ်​မာ​သည့်​နည်း​အ​မျိုး​မျိုး​ဖြင့်​လှည့်​စား
    လိမ့်​မည်။ ထို​သူ​တို့​သည်​ကယ်​တင်​ခြင်း​ရ​နိုင်​ရန် သမ္မာ​တ​ရား​တော်​ကို​နှစ်​သက်​လက်​ခံ​မှု​မ​ရှိ
    ကြ​သော​ကြောင့်​ယင်း​သို့​သေ​ကြေ​ပျက်​စီး​ရ ပေ​တော့​အံ့။-
  gng-NT: U li tien mibiɛrm kɛ ya bol, kí tuln binib bà buoh, kimɛ ba tuo' bɛ ń
    li yíe tigbɛmɔ̀nt tà li cère bɛ ń ŋmɛre ma nnɔ nɛ cère' bi buoh.
  cbi-NTPO: Tsejtu naa-uwanuba taaju ken chuinsha jinuu jumulanuya tituba firu' juu
    deke' keeware' anbudan dekeranguikaanu tsuve, matyu yalaya anbuda jutyu kuindanu
    mutyatyu' demeenguityu' livee iinuu dejutyuñu' mitya.
  ikk-NT: ya lẹ ụdị eje-ndufie ile rị ichẹn-ichẹn o k'e gi sọn ndị hụn lakọ ntikpọ,
    makẹni anịnị wẹ ezioku weri ọnọdị imẹ obi wẹ, ezioku hụn nkẹ a zụọpụha wẹ;
  leu-leu: E i taa bit pengan nari aava ri taxa maat. Ri taxa maat senaso ri bai namkai
    e ri pife tao fatateak a tuunayan aava i fexaxaas sena fakaxup nari.
  maz-NT: Y na ngue c'ü me rrã s'o c'e nte c'ü, ra zopjü c'o nte c'o ya rguí bëzhi
    o̱ aljma, ra xipjiji c'o dya cjuana. Na ngueje anguezeji ya ri äräji yo jña yo
    na cjuana c'ü rví salvaji, pero dya ri neji.
  bod-N: འཇིག་པར་འགྱུར་བའི་མི་རྣམས་ལ་མགོ་སྐོར་ངན་པ་སྣ་ཚོགས་གཏོང་བར་འགྱུར། རྒྱུ་མཚན་ནི་དེ་དག་གིས་བདེན་པ་ཉིད་ལ་དགའ་བའི་སེམས་དང་དུ་མ་བླངས་པས་དེ་རྣམས་ལ་ཐར་པ་ཐོབ་མེད་པའི་ཕྱིར༌རོ།།
  tca-NT: Rü nagúxü̃raü̃xü̃ i chixexü̃ tá naxü na nawomüxẽẽãxü̃cèx i ngẽma duü̃xü̃gü
    i Tupana tá poxcuexü̃. Rü ngẽmaãcü tá nüxü̃ naxüpetü i ngẽma duü̃xü̃gü, yerü tama
    nanayauxgüchaü̃ rü tama nüxü̃ nangechaü̃ i ngẽma Tupanaãrü ore i aixcüma ixĩxü̃
    i tüxü̃ maxẽxẽẽxü̃.
  zpl-NT: Cuna ye clasiaꞌ beenú necha neca zequienui bee bene enu unitilula ante Diose
    equie nú lá zela beei nu lá niarquiꞌ beei chili arquiꞌ beei nú neli neca nú atsilaꞌa
    liꞌibeei.
  mbc-NT: Mîrîrî kupîiya kupî sîrîrî pemonkonyamî' ata'ka'ma'san yenku'tîpa kai'ma
    imakui'pî pe. Inkamoro esenku'tî maasa pra yairon maimu anetapai pra tîwe'sa'kon
    wenai. Mîrîrî ye'nen inkamoro pîika'tî Paapaya pepîn.
  ndg-ndg: na ubochu woti wene ulau mambo ga gapabaa kwa balo babaoba kwa kuwa baupoki
    lii upendo wa kweli linga kombolewa kwabe.
  wsk-wsk: Ale maga namara ko kariimet maga namawasan umu, kawel munan memek te ninguru
    nunga kulokko. Nuna maga namawasan, mu awuk, nuna den nunguning kua tumon se nunga
    sangaru taukko me kueman.
  toj-NT: ¡Xihuel ja sbaj ja yeni, jayuj chican jas modo oj slola ja cristiano, pero
    ja' ni ma' huane ch'ayeli! Mi ni modo huax c'ocxiye ba oj sc'uuque ja mero smeranili
    ba oj bob aaji eluque libre soc ja smulei.
  kkl-kkl: Allah yubu ingkisaptop nimiri undo unulamleri, mali-malia maikno ulamleri,
    orolenange lelamlul. Nimi samenag Allahri “Loba taukang,” sembaog nimiri orolenange
    maikno lelamlenge neneko sik sembaukang. Sin Allahri “Loba taukang,” sembaog nimi
    anekori Allah Yubu sikne nimi taulbahinep yubu eneko karong senelamikti, sikne
    neneko wa'eplamukang. Sindi Allah yubu wa'eplamikti, Allah yubu ingisaptop nimiri
    orolenange lelamlenge sik sembaukangne sembe Allah samenag el taog. Samenag el
    taogti, “Taulbahinun komdi, loba taukang,” sembaog.
  tbc-tbc: Agod kagin itaot tia yan san rawek naok sensen ak lo, tamolpein a daoŋ
    panek san dal diri dan irawai mok a. Iŋ daoŋ panek dile mok a, man ata wo, ru
    rumok an niŋen o dumat pe an lo Anut patud ipasi wak diŋane san o dumoi da.
  sna-sna: uye nokuipa kwose kunonyengera avo vanoparara. Vanoparara nokuti vakaramba
    kuda chokwadi uti vagoponeswa.
  smk-NT: tan mangusar yan sarbayna nin klasin kadukaan nin ipanglingo na konran saray
    sidaen li'. Maisalba sara kumon no inako' tan pinabli ray katutu'wan.
  grc-TCGNT: καὶ ἐν πάσῃ ἀπάτῃ τῆς ἀδικίας ἐν τοῖς ἀπολλυμένοις, ἀνθ᾽ ὧν τὴν ἀγάπην
    τῆς ἀληθείας οὐκ ἐδέξαντο εἰς τὸ σωθῆναι αὐτούς.
  gof-WFTW: Hessadakka, dhayos de7iya asata dumma dumma cimmiya iita ooson balethana.
    Entti dhayiday ashshiya tumaa dosidi ekkonna ixxida gishossa.
  spa-BLM: y con todo engaño de iniquidad para los que se están perdiendo, por no
    haber recibido el amor de la verdad, para que se salven.
  kyz-NT: '@see-verse:2TH.002.009'
  dao-dao: Jah kcimpyeh vaia khyangea khana hleihlak ksekhyu mjüküm sumei law khai.
    Isenitiüng, acune cun naw küikyannak ami yahnak vaia ngthukcang cun mhläkphyanak
    üng am dodangei u.
  cya-cya: cu'ni yu nchgaa loo cha' ngunan' se'en nu cuñilyi'o yu 'in tsalca nu ntsu'hui
    cha' quinan', si'yana a ncuan xu'hue ne' cha' nu ñi 'in Ndiose nu tca culo laa
    'in ne'.
  wrk-wrk: '@see-verse:2TH.002.009'
  nii-nii: Erpi kin, lo ek to kindpi ełim wu ei, eim ek kend topu, oł kis kanim kanim
    erpi kin, wumb konu kis ełe, am pungii nipi ermba. Am ek kend mami topu, wumb
    ngopu ełim. Pe wumb ei, en enim ek keimi ei piik mułangin kin, Gos wumb ombu sipi
    orung tiłang ermba; ba en enim ek ei noman ngunarik kin, buł ngunjung.
  ign-NT: '@see-verse:2TH.002.009'
  dik-NT: Ku looi kuat käk ye ke kɔc ruëëny ëbën tënë kɔc bï määr. Keek aabï määr
    rin cï kek kuec bïk yic cïï nhiar rin bï ke luɔ̈k.
  cac-cac: Tzijtum tas malaj svach'il ol sc'uloc vin̈, yic ol yac' musansatil eb'
    anima satnac vin̈. Ol satcanel eb', yujto malaj sgana eb' syac'och jun c'ayb'ub'al
    te yel tic d'a sc'ool yic scolchajel eb'.
  tzj-E: Njelal rwech rtzilal nquerbanbej engañar wnak je nqueba chpam nimlaj lowlo'.
    Cara' nqueban com me tcajo' necnimaj jutzlaj tzij rxin Jesucristo che nquetotaja.
  san-BUR: ယတော ဟေတောသ္တေ ပရိတြာဏပြာပ္တယေ သတျဓရ္မ္မသျာနုရာဂံ န ဂၖဟီတဝန္တသ္တသ္မာတ်
    ကာရဏာဒ္
  yaa-NT: Nãskaxõ afarafo afeskarafakĩ ato pãraxii a nikaifo, nãskakẽ nã nikakanax
    afe nã omiskĩskõipakenakafo mẽra foxikani. Nãfãfe Niospa mekakõi nikayamakãta,
    ãfe meka sharari noimisfoma Nios fe ipaxakakĩma. Nãskakẽ nã omiskõipakenakafo
    mẽra foxikani.
  cab-NT: Layúsuruba sun luwúyeri wuríbani lun layéejaniña ja lídaanbaña ǘma lun
    gürínguaü, quei mája jabeí lun jerésibiruni inárüni luáguti Crístu lun jasálbarun.
  clu-clu: kag gamitun na ang tanan nga klasi nga pagpandaya sa mga tao nga nakadistino
    ron nga ipilak sa impyirno. Toladan andang madangatan tungud nga indi sanda magbaton
    kag ara nanda pagpakamaala ang kamatoodan nga maman andan ang makalowas kananda.
  swh-ULB: na uongo wote wenye udhalimu. Mambo haya yatakuwepo kwa wale wanaopotea,
    kwa sababu hawakuupokea upendo wa kweli kwa ajili ya kuokolewa kwao.
  tpt-NT: Chuncha por ixlaqtaqal ni anchanu lapanaki va kalakmakanuyaꞌ ni lapanakni
    yu katalaktꞌilhiyaꞌ, va por jantu kataꞌachanil yu laqsaval y xlhiyucha jantu lay
