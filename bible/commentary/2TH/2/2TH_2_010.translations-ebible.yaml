  daa-NT: Ŋaa jagin̰ iŋ ay maan kaak jookumo, ŋuur kuuk ɓaa ɗo rawtin̰co. Ŋu ɓaay
    rawte-ak, asaan ŋu bal obin seen taat zer yaa jilin̰co ho ŋu bal elinti.
  mlp-mlp: Mat na daq meqinta amo amo amalib mataw kat negsa on mataw asor teq timeqniy
