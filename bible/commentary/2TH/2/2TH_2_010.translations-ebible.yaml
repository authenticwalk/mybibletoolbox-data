  ces-NKB: a s veškerým klamem nepravosti pro ty, kdo hynou, protože nepřijali lásku
    k pravdě, aby mohli být spaseni.
  cui-cui: Bapon exanaena daxita peabe coyenewan xua daxita jiwi pemuxujainyabinexa
    tsainchi. Nacom exanaena xua barapo jiwi weraweracaena jopa peichichipaexae xua
    pejume cowʉntsiwa pexainyei jume diwesi po diwesi xua barapomonae pecapanenebiyaenexa
    tsainchi.
  boj-2014: Osim aqa kumbra uge dena a na tamo uŋgasari padalo gam dauryeqnub qaji
    naŋgi gisa gisaŋnjroqnqas. Tamo uŋgasari naŋgi di Qotei na eleŋqa oqnsiq aqa anjam
    bole minjreqnaqa naŋgi deqa arearetnjrosaieqnu.
  eng-OEBUS: to the ruin of those who are on the path to destruction, because they
    have never received and loved the truth to their own salvation.
  eri-eri: Onodu fanyimu inyaba nomo yaawawou oruwanga langa, nere fai-aita yaewei
    nomo jala langa golode waha, yaawa nigonbona. Nere fai-aita waha, yae wodbode,
    taate bona, saini Itou no nere edo ege gidu hanigonbona beele ngalenga nigai waha,
    nere beele waha, tigini gau nigei uwa.
  aly-aly: '@see-verse:2TH.002.009'
  wiu-wiu: Nipa padele padele poanele tokome tua atua poatekoi yene tolopi tokala
    too. Eni yename Yesuke nimini akenemopa yateketeke ke wa wene mekamekete kiwi
    toa moatekale kote moa wakete tekete tua atua poi.
  swe-swe: Med ondskans alla konster bedrar han dem som går förlorade, eftersom de
    inte tog emot kärleken till sanningen [evangeliet] så att de kunde bli frälsta
    (räddade).
  cth-cth: Bangkongtetpawiteh, ahnimouh teh, rungngang lah o nahanelah, lawkkatang
    lungpataw hane ngai awh hoeh.
  mti-mti: Sira iyayapan upeba mu watkukampe onanapewa wakeya. Mu gumbo me kukaeba
    gina ubeube undag ape. Mu watkukampe onanape, kuiyawa mu waita autan oya natawa
    baiganeba topai aya.
  pad-NT: Bada bini'aki ida badani jaharika'oaki hahavi, va'ora korijanahara kaimoni
    adani ija'ari Deu-ra vanofiriki. Ibavi Jaharika'oakia va'ora arakhaki Deus athi-ra
    vakapoariravini. Vakajoniki ida Deus athi, ni-va'ora akava'ijoavini vanofi'iki,
    oniani ida Deus kani-ra varagarivini hija bana.
  twi-twi: na ɔnam bɔne so adaadaa wɔn a wɔbɛyera no. Wɔbɛyera, efisɛ wɔannye nokware
    no anto mu, annɔ nokware no amma wɔannya nkwa.
  hlt-hlt: Te dongah boethae kah hmilhmaknah cungkuem neh poci uh tih oltak kah lungnah
