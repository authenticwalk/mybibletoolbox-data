  san-VEL: yato hetoste paritraa.napraaptaye satyadharmmasyaanuraaga.m na g.rhiitavantastasmaat
    kaara.naad
  kbq-kbq: Anumzamo'a zamagu'ma vazisigu'ma tamage kema zami'neana, zamagra zamentintia
    osu atre'nazagu, Agra mika havige avu'ava zante'ma fananema hu kante'ma nevaza
    vahera rezamatga hugahie.
  kbh-kbh: Cha ba bacna soyënga echanjama nts̈amo Bëngbe Bëtsá ndoñe yondbos̈cá, chca,
    ba ents̈ángbioye nÿetsca soyënguiñe jáingñama. Y chënga ndegombre pochocánënga
    mochántsemna; Bëngbe Bëtsá chca echanjama, chënga chë ndegombre soyënga Jesucristbiama
    chëngbe ainaniñe ndoñe tmonjanóyëngacñe causa, y chë soyëngama mo uámana soyëngcá
    ndoñe tmonjanjuabó causa, chca, atsebácanënga jtsemnama.
  ron-LSB: și cu toată înșelăciunea răutății pentru cei care se pierd, pentru că nu
    au primit dragostea adevărului, ca să fie mântuiți.
  pon-pon: O ianaki widin en japun karoj on irail, me pan lokidokila, pwe re kan limpok
    on melel, pwe ren dorela.
  nhe-BL: Quichihuas miyac tlamantli tlen ax cuali ica tlen quincajcayahuas tlacame
    tlen mocuapolose para nochipa pampa ax quinequise quiselise itlajtol Toteco huan
    quiicnelise tlen melahuac. Inijuanti ax quinequise motlajtlacolquixtise.
  sps-sps: ana ayei te kat a fo mamatsiny viir kat a fo gam to tsurin vainy vavaajets
    to te nai kaa raror unya Hel. Ri nai kaa raror unya Hel, tana saa ari te gima
    mangiir a man ma saup fatabin rari Krais.
  wnc-wnc: Pasiwawan aminu Jesuta waiaknganinu asandetnimikge pasiwawan ngana asiknga
    bitakaing aminda kepi apmainanga akngane aminu wa apanzikgak kapata sanga wai
    siknga kemu takngatu takngatu waaminde pasiyaman kaning.
  bus-bus: Eé mↄnafiki bori píngi kɛ gbɛ̃ kɛ̀ aↄ̃ mì pɛ̀ kaatɛzɛanↄnɛ, kɛ̀ aↄ̃ gì
    yãpuraa kɛ̀ eé ń mì sízi yãnzi.
  gub-BL: '@see-verse:2TH.002.009'
  imo-imo: Kombu kerina pungo molko kenjingei imbomani paimbo ningo pilengei iye kerimuni
    ulu kolo topa kondi tombalo ulu keri lupe lupema tepa ungu keri lupe lupema nimbelo.
    Ungu tukumemu konopu mondonge lemo Awilimuni aku imboma tepa lipe tukundo limbelo
    nalo Yunge ungu tukumemu konopu naa mondokoliomunga kombu kerina pungo molko kenjinge.
  boj-boj: Osim aqa kumbra uge dena a na tamo uŋgasari padalo gam dauryeqnub qaji
    naŋgi gisa gisaŋnjroqnqas. Tamo uŋgasari naŋgi di Qotei na eleŋqa oqnsiq aqa anjam
    bole minjreqnaqa naŋgi deqa arearetnjrosaieqnu.
  eng-DRA: 'And in all seduction of iniquity to them that perish; because they receive
    not the love of the truth, that they might be saved. Therefore God shall send
    them the operation of error, to believe lying:'
  knf-knf: Aţëpna ţi iko yi kaguuru kado bankneemuŋ buţaan ţiki baanyeenk manjoonan
    abot awo baaŋal ma, mul manwooŋ lah i kabuuran baka.
  san-KHM: យតោ ហេតោស្តេ បរិត្រាណប្រាប្តយេ សត្យធម៌្មស្យានុរាគំ ន គ្ឫហីតវន្តស្តស្មាត៑
    ការណាទ្
  arn-NT: Fey pengelay ka kimeltuay itrofill wesake dungu femngechi tañi ngünenkayafiel
    tati feyentulenochi pu che, pinolu engün am ñi llowafiel tati rüfngechi dungu
    ka tati montuluwün dungu.
  zas-NT: Con graloj ree ni mal gusquieeman bén canijt ree loj Dios, guial ad guyënt
    reeman ad cwëjb tëët reeman nililadx reeman ni diidxli zileꞌ nuslaa laa reeman
    loj dol.
  ken-NT: Chɔŋ ansɔt yɛ̌ntɨkɨ ɛbɛ́pti ɛnyɨŋ bɛrwɔ bo abhɛn bachi ndǔ mbi nɛwú. Chɔŋ
    ankʉ nɔ ndu bábhɨkɨ ka bɛkɔŋ tɛtɛp anɛ áyɨ́ŋɨ́ Yesu Kristo bɛ Mandɛm ampɛmɛ
    bhɔ.
