  fuf-fuf: o huutoray kala noone bone fii faayingol wonɓe mulude ɓen, ɓay ɓe jaɓaali
    yiɗude goonga on fii no ɓe dandiree.
  bhl-bhl: Kesomi, kukuw wa wa eisneng banban keko, mali kawtiw kuankemin deiw ka
    kel kakabiliw kawtiw ilo dasuw funum funum keyemoke te. Nimtew angom? I Sunbin-Got
