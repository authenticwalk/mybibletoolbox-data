    tɔ pǝ tɔɔ.
  azb-azb: və həmçinin hər cür haqsızlığın hiyləsi ilə gələcək ki, həqiqəti sevərək
    xilas olmaq əvəzinə, bunu rədd etdikləri üçün həlak olacaq insanları aldatsın.
  eng-DBY: and in all deceit of unrighteousness to them that perish, because they
    have not received the love of the truth that they might be saved.
  guo-NT: Isaxaelbejpon xabich babijaxan jiw naekichachajbaliajwa. Japon pijaxtat
    xabich jiw napelsaxael Diosliajwa, naexasis-el xoti Jesús pejwʉajan, diachwʉajnakolaxpox,
    Dios bʉ'weliajwas.
  hla-hla: Nonei e gamo nitoa rena romana u katun te na tia riou, taraha nori e ma
    ngileri u ranga hamana te tatei lu pouts mera neien tere Sunahan.
  mav-NT: Mi'i hawyi ti aru ho'o­wasat rakaria wo miit'in toi'a­tu­ma'at kahato ra'yn
    mekewat topo wuat tominug wo yt miit'in minug kuap i wo. Mi'i hawyi imima'at ko'i
    tuwe­hyt'ok yne aria pe katu­pono ta'a­tu­mohey kahato ra'yn heso hap ko'i po'og
    pywuat sese sehay kai. Yt ta'a­tu­ky­'esat i po'og ta'a­tue­ha­kye­ra'at hanuat
    Tupana miium.
  kpf-kpf: Oi a nâmbutŋâ den bon nâŋgâm âlip orot zo birâm tâmbetagoagoŋaŋgât siŋgi
    upme, zen bâliŋandâ mem um gulip kwatziŋgâbap.
  ppo-ppo: Téturaalu, ai sekȩ́né ama kae kae dowi alané, sukó̧ló mo ti aluyaaire so
    whi̧, dilikó̧ló kó̧paae faraalopó. Atéró aluyaai dereteita, atima aluyao̧sóró
    tao saaire mo bete mole fo woseni hó̧raleteinépó.
  hin-2017: और नाश होनेवालों के लिये अधर्म के सब प्रकार के धोखे के साथ होगा; क्योंकि
    उन्होंने सत्य के प्रेम को ग्रहण नहीं किया जिससे उनका उद्धार होता।
  wol-KYG: ak mboolem xeeti naxe yu njubadi lal, ñeel ñi nara sànku ndax ñàkka sopp
    dëgg gi, ngir nangu ko ba mucc.
  bef-bef: Ya huloto bonaꞌi lugaꞌa faga faga nasana babu luto yamofihi fato fato suhi
    foipanamofihi nasana lito enimiꞌi moloto logo hepatoga eneleꞌmoto bilibe. Enali
    ka lamanaꞌamo kehelite lagati melebesibe lite enemegesa hi emiꞌehinogo Huꞌmau
    ana huto enubuto mebilinaꞌmu yabe.
  amm-amm: Koiyau siyoli, imo motu kwai somiso nokoso mo ifoluwaikoimo, asuwo noko
    itouniyaimowo. Na uwokaikoimo. Imo motuso mulumolo luwai mo waliyo, samiyaikiyo
    si monoi.
  zaj-zaj: na wiho wa namna zose mkuwavwizila waja wopotela. Wopotela kwavija walema
    kuinogela ikweli giladi wakomboligwe na Mulungu.
  chq-NT: '@see-verse:2TH.002.009'
  swp-swp: eo laulau baaea ena borabora gamagamagari isi taumatemate boeadi eai; paana
    isi riba mamohoina gadosisina nige se abi, ata se mauri.
  bjr-bjr: Mifa oosana oosana nikaruqira mandainaina uqannifiqainaqa naaru idaki taikeefandinausa
    minara kuqaa fee qimasee irifara, misa innaarunai asumu marira anoona ufara sia
    nidimarifaqa sia oonu irianara mina akiaqara taikeefaranoo.
  aby-aby: Eno ufeku ibake i ba me merama ukeka mima i merama orofaro anifeisa orou
    emua idua we irufiaku. Nono i orouma Godinu ba wake nauke me, Godinu wake arara
    me, Godinu ma wirokeka mune meba ibake Godima emenu imukeka ma owere dafeku ibake
    i ba me merama ukeka minu meo wake naukenewaa ufeisa.
  eng-YLT: and in all deceitfulness of the unrighteousness in those perishing, because
    the love of the truth they did not receive for their being saved,
  jni-jni: ma hunguko muriba nan uzatu alau. Ti mumum ti geme ti di cukuno sa wa zini
    ucorzuno, barki daki wā kabi uhem ukadundure ba bati wa kem ubura.
  kne-kne: ya am-in abe ay lawa ay mangietek en daida ay maisian en Diyos ay madosa.
    Din begew ay madosa da et sinigsigaan da ay mamanol ya mamati sin tet-ewa ay maipanggep
    en Apo Jesus ta maisalakan da koma.
  tgj-tgj: okv ngeji kunv nyi vdwa nvgwngnv kupnv nvnv rinvla kupre. Bunu nyereku
    ogulvgavbolo bunu Ringjikunv jvjv nga alvbv torwk sima.
  gui-NT: Oyapota opaete mbae jupi mbae vae ombotavɨ vaera ocañɨteita vae reta. Echa
    jae reta mbaeti oipota güɨrovia añete vae. Echa güɨrovia yave, oñemboasaucata
    tei co.
  quc-TT: Rukꞌ ronojel uwach etzelal kuꞌmenkꞌetij na konojel ri kasach kiwach, jeriꞌ
    rumal man xkaj taj xkiloqꞌaj ri qas tzij rumal riꞌ man xekolotaj taj.
  heg-NTPO: Nini ela lam, atuil hut mamo kas tom in nole deng atuling daat na. Mam
    oen man bakisan deng Ama Lamtua Allah. Un sai beles lalan le noan bel boa-blingin
    one, mo oen hutun soleng Un in koma banan na, nol dai parsai se asa man in toma
    ka lo.
  ptu-ptu: anna ingganna hupanna kakadakeam la umbaba bulim indo to abana la dipa'dei,
    aka moka umpehingngii anna umpatama tambu' kaheba kamaloloam to la mala mepasalama'.
  bzd-NTPO: Ì sulu ko̱s wa ie' tö s'wömeulettsa̱ weinuk aishkuö ta̱ esepa ki̱tö'we̱raë.
    Ie'pa kë̀ wa̱ Jesús tté moki̱ e' dalëritse̱ e̱' tsa̱tkoie, e' kue̱ki̱ ie'pa wömeulettsa̱
    weinuk.
  kwf-kwf: Ma nia ke baꞋa soke Ꞌani kwalukaelana falafala taꞋa ki fuana ngwae ki neꞋe
    kira leka naꞋa Ꞌuana kula ana maeꞋa firi. Kike baꞋa mae sulia kira Ꞌaila Ꞌani
    na FaꞋarongoꞋanga mamana. Si diꞋia kira faꞋamamana ana na FaꞋarongoꞋa mamana,
    God saiana ka faꞋamaurida.
  eng-WYC-2017: and in all deceit of wickedness, to them that perish. For that they
    received not the charity of truth, that they should be made safe.
  eng-WMBB: and with all deception of wickedness for those who are being lost, because
    they didn’t receive the love of the truth, that they might be saved.
  zat-NTPS: ne guchínene̱' xúgute̱ da cale̱la ca' chee̱ si xe̱'e̱ benne' ca' xelebía
    xi'e̱, benne' ca' quebe gulaca lazre̱' xelezí'e̱ da li chee̱ xelelé̱'.
  spp-spp: Kuni li maha Kile pyi u à sùpyaŋi shi bò ke, mpii pi maha ɲaare lire kuni
    i ke, shinpiŋi sí pire ɲwɔ fáanŋa si ɲjaha ntiimbaaŋi karigii shiŋi puni na. Kile
    sí pi shi bò, ɲaha na yɛ sèeŋi u sí n‑jà pi shwɔ ke, pi ɲyɛ a ɲɛɛ uru na, maa
    u kyaa táan piy'á mɛ.
  zty-NTPS: Ḻen yeḻa' wak che da' wen ḻaže' gone' ki ḻawgak benne' ka' kwia yí'gake'
    dan' bi wẕí' ḻo ná'gake' dot ḻáže'gake' da' naken dot da' li, nich yelágake'.
  mek-mek: Ke pifogeai laomai apalaꞌi iꞌoiꞌi iꞌoiꞌi agekapaꞌi papiau lalauꞌiai kemae
    kelaoaina auꞌi agefogeꞌi. Ke egaꞌina papiauꞌi kemae umamo, gome iifa koꞌa isa
    kaniaꞌi feagamauga auga iifaga aloꞌi koꞌagai anina fekeani auga keumakalaina.
  aey-aey: Odocob uqa dana cajaca fadaloqagan eu uhulec filfilna qauadigian. Eetanu
    dana cajaca eundec age fadaloqagan? Age mele jenu nalug qee mimeig Anut cahahaadecnu
    culein.
  urd-GVH: यों वह उन्हें हर तरह के शरीर फ़रेब में फँसाएगा जो हलाक होनेवाले हैं। लोग
    इसलिए हलाक हो जाएंगे कि उन्होंने सच्चाई से मुहब्बत करने से इनकार किया, वरना वह
    बच जाते।
  ycn-ycn: Cajrú huani ripajlájica capichájeño penájena hua'até. Uncá huátalaño quehuácaje
    puráca'aloji a'acana nanacojó necá. Hua'até ripajlaje. Uncá na'alá Tupana puráca'alo
    nanacojó, ne'emacóloje capichácajo liyá raú penaje. Pachá nacapichajo.
  djr-djr: Ga mayali' gäŋuny ŋayi dhu gi ŋunhi boŋguŋ ŋunhiwurrunhany yolŋuny walalany
    mirithin yan, ŋunhi walal bäyŋu märranha Garraynha Djesuny walŋay walalaŋgiyingal
    walal. Ga bili muka walalaŋ gan ŋunhi lakaraŋal manymaktja dhäwu ŋurikiwurruŋguny
    ŋunhi winya'yunawuywuny yolŋuw walalaŋ, yurr walalnydja gan ŋunhi yaka warray
    märr-yuwalkmirriyinya ŋurikiny ŋunhi yuwalkkuny dhäwuw.
  kvg-kvg: 'Gekha matev soqøsoqā ndøgo, ndego sugumúgút, neka ezoqa vǿtubām,
    ndigu Mbumbukiam vaev-te tengiæzo. Mbumbukiam ndigu ta zapaya ndǿgo tené-ngiæzó:
    Ndigu poeveáv, unimanqatin manqat tindapem, yaq vǿe-khandī꞉z.'
  rug-rug: Meke koari doduru votivotiki tinavete kaleadi, si kote sekesekei ni sa
    sari na tie pu kote kamo pa tinahuara. Ura korodia pude tataru nia rini pa korapa
    bulodia sa hinokara, pude boka ta harupu si arini.
  hop-NT: Pam sohsok hihta qaantsatskiwhqat akw hakimuy súlawhtiniqamuy ūnatoynani.
    Puma as pi navotit pas antsanihqat qa tsúyak̇a, pu ayo nö́ṅakniqey qa nānawakna.
  san-URD: یَتو ہیتوسْتے پَرِتْرانَپْراپْتَیے سَتْیَدھَرْمَّسْیانُراگَں نَ گرِہِیتَوَنْتَسْتَسْماتْ
    کارَنادْ
  heb-LB: הוא יצליח להטעות את האנשים שנועדו לגיהינום, בגלל סירובם לאהוב את האמת שבכוחה
    להושיעם.
  caf-NT: Ndunnah kwuncho yuh ts'ih hutudelh, 'en ts'iyawh ts'ah'un na'a cha'hoot'ah,
    'i be nabuna'ah. Khunek 'alha' 'int'ah, 'i hik'echaítsi', 'et huwa 'aw hudoojih
    ghait'ah.
  mio-NT: Chi ndihi cuii cuhva cua sandahyu ñahan run chi ñican, ta cua ndoyo ñuhun
    ñi, vati ña chinu ini ñi cha ndicha. Chacan cuu cha ña cua cacu ñi nu iyo ñi chi
    tu ndoho.
  srq-NT: Dios ucuãyãsa ɨcuã tuchɨ ra Jesús quiatoã je. Jesús quiatoã mbɨɨrɨ̃ ɨrɨ̃
    tuchɨ ra u. Jesús quiatoã nyesecua eã nguia Dios rese resẽ. Nyebe ra Dios ũquɨ̃
    ndiroã eɨcuã sɨ. Dios ra uquiatoã mbutiã tuchɨ.
  kje-NT: An nair panaeku ailanna warna-warna nodi paipudi ri man lolo kalla man makileken
    moluloin. Hir lolo kalla onne ono ramhene kokala Makromod Lalap Lirna ma namlolo
    ma nala or'ori dardari ma kan horu hi.
  gaz-gaz: innis gowwoomsaa gosa hundaa kan warra badan sana ittiin gowwoomsuun mulʼata.
    Warri badan sunis sababii dhugaa silaa ittiin fayyan sana jaallachuu didaniif
    badu.
  kud-kud: Wuwuna hiya wasa moihana hita'wata'wataei ta yadi tupwa neta dalava ala'alahina,
    ainaena Yaubada italamwedi'o ta Tomodulele yana oyama maudoina hiyemidiyei, na
    abo lauvetala hilobai, wuwuna ve'ita moihana hita'wata'wataena'o,
  urb-NT: Upa ma'e katu ym ame'ẽ ke a'e ma'ema'e ta. Pe, mupyraraha renda pe oho ta
    ame'ẽ ta ke a'e muka'u hũ ta. Tupã rehe har jetehar te amõ pandu. Ame'ẽ ke rehe
    a'eta ipy'a ym. Putar ym tĩ, a'erehe mupyraraha renda pe oho ta. Tupã rehe har
    jetehar te ke amõ pandu, ame'ẽ ke rehe a'eta ipy'a katu rahã, putar katu rahã,
    ame'ẽ ta ke Tupã muhã ta tipe. Anĩ. Putar ym.
  fra-LSG: et avec toutes les séductions de l’iniquité pour ceux qui périssent parce
    qu’ils n’ont pas reçu l’amour de la vérité pour être sauvés.
  san-HK: yato hetoste paritrANaprAptaye satyadharmmasyAnurAgaM na gRhItavantastasmAt
    kAraNAd
  cak-SNT: Can iqꞌuiy ri xcaꞌan engañar ruma ri itziel ri nuꞌon ri ache reꞌ. Ri xcaꞌan
    engañar ja ri vinak ri cꞌa pa kꞌakꞌ xcaꞌbꞌaka-ve. Ijejeꞌ xcaꞌan engañar ruma man
    xcajoꞌ ta xquinimaj ri ketzij chi xaꞌcolotaj ta chupan ri qui-pecados.
  uvh-uvh: Ning tanga adi aming ka Anutuning midi ka yotangkayap tinga gi' iikning
    waraga' bibi' naknga kadaga titining kuma' ikiting u ifikadaga sini' titi waraga'
    kane tangkunang a kadapmang mandaga' kuni' kuni' kabi'mo' iramiro'ga'.
  ino-ino: '@see-verse:2TH.002.009'
  gnn-gnn: Ga ŋuriŋiyinydjayi nhanukala ganydjarryunydja ŋayi yurru mayali'-wilkthunna
    ŋunhinhanydja dhuwurr-yätjmirrinha yolŋunha walalanha, ŋunhi walala yukurra marrtji
    rakunydhinyaralili, liŋgu walala yaka ḏukṯuk ŋurikiyi yuwalkŋuwu; yaka walala
    märraŋala ŋunhiyi yuwalkŋu dhäwu' Christnhanydja, märr walala bini walŋathinya.
  yal-yal: e nun tinxintareyaan sifan birin naxanye halagi muxune mayendenma, amasɔtɔ
    e mi tinxi ɲɔndin nasuxɛ, a yi rafan e ma, e kisi.
  cnt-NT: Ca₂le₃jë́₃ ne₅₄ cosa 'lɨg'₅₄ jmo₃ a₂jme₃gain₂₃ dsa₂ i₂tion'₅₄ juɨ₅ dsɨ₃'én₂
    ia₁ tsá₃ guë'₂ ca₂rë₃'nio₃ gue₃ jág₁ tí₅ dsón'₂ a₂jme₁lió₂.
  tif-tif: Kabak-ali kanu-bam kasen-fakayim-balaya, ami weng uyo, tifan o, kalale,
    yang liip mafak diim aba-lom din abip mafak une-mokomip. Kanolin kayu, God ali
    ti unang tunum kii talalu-yimu-lom im-taldang-daalon o, kala-laaba. La, ili God
    ami tituun weng uyo weng san kuyak aket tem daalamup daa yo, kala daang ukolokomip
    uyo, yang abip mafak unokomip kayi!
  nlx-nlx: एने खेतेम एणारा माणहान केरीन आखी बातीन दोकाम फासाड़नेन केरता अन्याय ने
    कामान वापेर केरी; काहाकाय ता खेरायीह मोंग नाह केऱ्या काय ता माणहान सुटकारो एतो।
    केरीन ता खेतेम एय जाती।
  apw-NT: Áí nchǫ’i ye’at’éhihíí na’ich’aahíí yił higháh, áí bee nṉee nadaach’aa doleełgo;
    áí nṉeehíí da’aṉii ágot’eehíí bił daanzhǫǫyúgo hasdakáh le’at’éhi, doo hádaat’įį
    dahíí bighą da’ílíí hileeh.
  gum-gum: Incha tru kaigyu pønrramsrømay amrrabelan kegørrøsrkamig nøbe chigurrimbunø
    sølwan kømø, kaløwan marøb kaig martrai pønsrønrrun, kaguende tru kaigyugurri
    wesrailø kønrrab tru newan ciertonigwan undaaramø, kaashibeløgurri.
  not-NT: '@see-verse:2TH.002.009'
  plu-plu: Ig nerad keh arakembet mbaykanek. Akak ini mbayka ig kinise hiyeg biyukapye.
    Ig kiniswigkis mmanawa igkis ka amepekere inakni Uhokri giwn ku pariye inyerwatnene.
    Igkis ka batek akak inakni giwn. Igkis ka isahkiskere gipathawnikis.
  iou-iou: Ude täŋpäŋ ämawebe paot-paotta biŋam yäwani kädet waki mebäri mebäri terak
    api täŋyäkŋarek. Ämawebe uwä Anutu täŋo man bureni u nadäŋpäŋ iyap takta bitnäk
    täkaŋ unita api paotneŋ. Man bureni u nadäŋpäŋ iyaptak täŋkuŋ yäwänä man unitä
    täŋkentäŋ yämitek.
  ntp-NT: Mui naana maasi soimaascamicʌdʌ vupuiirumadada agai ʌgai ismaacʌdʌ iimia
    agai ʌDiaavora ʌʌmadu maioojoiditai ismaacʌdʌ ʌrvaavoi ismaacʌdʌcʌdʌ istuidimudai
    ʌgai iscʌʌgacʌrʌ vuvaquiagi.
  rai-rai: U ra kum mangaana aakaina pinapaam raap baa in paami, in waruga a taara
    baa diat waanwaan kup a winirua. Diat a wirua kabina pa diat taraam kupi diat
    a maari a lingtatuna baa diat a lo a warwalaaun uni.
  haw-1868: A me kela hoowalewale ana, a me keia hoowalewale ana a pau ma ka hewa,
    iwaena o ka poe e make ana; no ka mea, aole i loaa ia lakou ka makemake i ka olelo
    oiaio, i ola'i lakou.
  ffm-ffm: kaɲum e ooɲaare fuu faa jaayra halkotooɓe ɓee, sabi ɓe njaɓaali yiɗude
    goonga baawɗo hisinde ɓe oo.
  arb-NAV: وَعَلَى جَمِيعِ أَنْوَاعِ التَّضْلِيلِ الَّذِي يَجْرُفُ الْهَالِكِينَ إِلَى
    الْعِصْيَانِ، لأَنَّهُمْ لَمْ يَقْبَلُوا مَحَبَّةَ الْحَقِّ حَتَّى يَخْلُصُوا.
  cop-CNT: ⲛⲉⲙ ⲁⲡⲁⲧⲏ ⲛⲓⲃⲉⲛ ⳿ⲛⲧⲉ ⳿ⲡϭⲓ ⳿ⲛϫⲟⲛⲥ ⳿ⲛⲛⲏⲉⲑⲛⲁⲧⲁⲕⲟ ⲉⲑⲃⲉ ϫⲉ ⳿ⲙⲡⲟⲩϣⲉⲡ ϯⲁⲅⲁⲡⲏ ⳿ⲛⲧⲉ
    ⳿ⲑⲙⲏⲓ ⳿ⲉⲣⲱⲟⲩ ⲉⲑⲣⲟⲩⲛⲟϩⲉⲙ.
  sri-sri: Wári ĩgʉ̃ ñerõ iriri merã perebiri peamegue waamurãrẽ ĩgʉ̃ ãrĩgatorire
    bʉremumakʉ̃ irigʉkumi. Ĩgʉ̃sã Marĩpʉya diayema ããrĩrĩ́rẽ bʉremubirisĩã, iri ãrĩgatorire
    bʉremurãkuma. Irasirirã tausũbirikuma.
  nal-nal: Pana aze ramun faamuzazang taksaat faakdul naana giu, naan kana vagit aubina
    ina dina milung. Dina milung panaze di bain dina sasaxot a dorang faaratunaan
    ma Nakmai xana zaxot faulin naandi.
  kyq-kyq: Naan̰ Ꞌtɛɗn napar nakgen jig ey se kaam dɛna taa an dɛrl jeegen kɛn ɓaa
    ɓaa gɔtn kut ki. Jee se Ꞌkut se taa naaɗe je tookŋ do taar kɛn mɛt ki eyo. Ey
    num kɛn naaɗe jaay booy uunoga kuun num, daan Raa aɗeno kaaja.
  kwd-kwd: Ma 'i ngaia te'e koto 'ania falafala ne'e ria fana ta'a no'ona 'agila leka
    no'o fana lefu na maenga firi. Tagila mae suria gila ma'asini te'enia kwaimaanga
    ma lekanga suria nga kwairiinga kwala'imori suria Alafa. Ma lauta gila tagoto'o
    na nga kwairiinga kwala'imori lo'oo, God su'asuria 'ani fa'amooriga mola.
  ded-ded: kopocsicac ikocfaka sasawa imocgoc wangecyunuu hofeac sinnu kemegecde.
    Yeni yoac fora heregoc mi hoanggegec, imocac amma komoc naric mi kpegecde.
  ewe-ewe: Atsɔ madzɔmadzɔnyenye able ame siwo katã yina ɖe dzomavɔ la me, elabena
    wogbe nyateƒe la xɔxɔ, alɔ̃e be wòaɖe wo o,
  nuy-nuy: Marri anubani-yung ambani-dhaayurrii warra-wurru-wurruj marri warruburru-yung
    amburru-ngawina, amburru-jadugina, wugurru yamba wurru-lhaabini, waari ambirri-ngaynbandang
    anubani aniijgubulu-yinyung. Wudani-yung-gala nga, na-God anubani yagi wani-wiri-gi.
  cop-BHC: ⲚⲈⲘ ⲀⲠⲀⲦⲎ ⲚⲒⲂⲈⲚ ⲚⲦⲈⲠϬⲒ ⲚϪⲞⲚⲤ ⲚⲚⲎ ⲈⲐⲚⲀⲦⲀⲔⲞ ⲈⲐⲂⲈ ϪⲈ ⲘⲠⲞⲨϢⲈⲠ ϮⲀⲄⲀⲠⲎ ⲚⲦⲈⲐⲘⲎⲒ
    ⲈⲢⲰⲞⲨ ⲈⲐⲢⲞⲨⲚⲞϨⲈⲘ.
  buk-buk: Iŋ oc kôm gêŋ sac daêsam ma êŋsau lau naŋ sêsa lêŋ sêniŋga-ŋga. Ŋac lau
    dau sêtec Anötö ndê yom ŋandô, naŋ tôm bu tôc seŋ dandöc taŋli-ŋga asê têŋ ŋac.
  pri-NT: Â o wâru mwara pâ muru na èpà, na ée mwa pwa, ba na é pwâgàri tèpa âboro.
    Wà tàpéebà, âna o tiàurà awé, ba tàutàra goo ê âjupâra. Ba wiàna rà gére tòpi,
    â pwiri rà o udò, [â o tâa tàra ê *âji wâro].
  zpq-NT: Yogo'te da' mal gone' gonḻede' beṉe' ba naquen yesebiaye'e toḻi tocaṉe.
    Yesebiaye'e da' bi chesejḻe'e diža' ḻin', ḻe ḻenṉa' zaca' yesejḻe'e cont gata'
    yeḻa' mban c̱hegaque' toḻi tocaṉe.
  por-TFT: e ele vai enganar completamente por suas obras ruins aqueles que com certeza
    vão perecer. Ele vai enganar essas pessoas porque elas já terão recusado amar
    a mensagem verdadeira; como resultado, elas não vão ser salvas por Deus.
  gwi-NT: ts'ą' jidii tr'agwaanduu t'igwii'in datthak t'eehaahchy'aa ts'ą' juu Vit'eegwijyąhchy'aa
    an hahtsyaa nąįį neheen'ee. Gwandak Nizįį ąįį łi'didlii, shoo haa goonjii kwaa
    geh'an an giheelyaa, ąįį googaa khan Vit'eegwijyąhchy'aa neegoohahshii ji' gaa
    t'oonchy'aa.
  gvn-gvn: Nyulu jurril-bungal bama wanya dungan-dungay baraldarr bada-bada bayanga.
    Jana bada-bada bayanga dungay, jana kukungu manubajanga kari milka-jananya, bayjanya.
    Jana kukuku manubajaka wawu kari. Yinyaynka jana kari wuljaljiku juranku bunday
    Godunji.
  nna-nna: '@see-verse:2TH.002.009'
  nhy-NT: Iwan ika miek tlamantle katlej mach kuale ika kinkajkayawas katlej yawij
    kan teixpolojkan, porke mach kinekij kiresibiroskej itlajtol in Dios katlej melawak
    para momakixtiskej.
  asm-FB: বিনাশ পথৰ যাত্রী সকলক অধার্মিকতাৰ ছলনাৰে সকলো ধৰণৰ প্রৱঞ্চনা কৰিব। কিয়নো,
    এই লোক সকলে পৰিত্ৰাণ পাবৰ কাৰণে সত্য প্ৰেমক গ্রহণ নকৰিলে।
  okv-okv: ue embomeni ambuto daroho irari degi ta osaga kesi pahora amo ari sasapura
    neite neite amina kiti umbasuja. Eto embo amuna amburesora amo God ta ke be avo
    osa ae avoeto God na mane orekasuja te amburesora.
  mxt-NT: Tandɨhɨ ri nuu cha ña vaha cucotyiño ra tacuhva cuvi sandavi ñaha ra chi
    ñáyɨvɨ cha cucunaa. Vatyi ñu cuan ña cuñí ñu quichaha ñu cha ndicha tacuhva cuvi
    cacu ñu.
  tzo-NT: Toyol yo'nton chlo'lavan hech chlajic ti lo'lael scotol ti much'utic ch'ayel
    chbatique. Ja' ch'ayel chbatic yu'un mu sc'an xch'unic ti sc'op ti Diose ti ja'
    melele, hech yu'un mu xu' chcolic.
  ind-AGS: Dengan menggunakan segala jenis tipu daya, ia menipu orang-orang yang sedang
    menuju kehancuran, karena mereka menolak untuk mencintai kebenaran dan dengan
    demikian diselamatkan.
  omw-omw: Mwiva mwitaamaqiro virata Saataaninra mwatukyaqi virera hi nraakye qorahua
    varivaro mwiva mpo qua mpo qua unra qua mwihua timwa nyiqiro virata mwihua mwia
    quara qutaavema tivara. Mwi nraakye qorahua Karaisira qutaa quara hia mwutukya
    vaihata variarara tita, mwia kyaara mwihua Saataaninra mwatukyaqi vihua varivaro
    Kotiva hiama qio mwihua huvantu nyataananro.
  yrb-yrb: I ba me amarama i siosawere kabesiro anibitaita uwara daido irufisu. I
    uwarana Godinu ba sina nautawa, Godinu sina unutawa, Godinu ma wiroeta munawaba
    Godima emanu imueta da ma owefisuba i ba me ueta amaranu meo sina nauegou daido
    ufitaita.
  maa-NT: Si̱ìkjeén yije kjoa̱ xi ch'o tjín nga skóna̱cha̱n‑la̱ xi̱ta̱ xi kjo̱'in
    si̱ìkjeiín ni̱ta̱ kjé‑ne, koií kjoa̱‑la̱ nga jñà xi̱ta̱ koi mìkiì matsjakeè xi
