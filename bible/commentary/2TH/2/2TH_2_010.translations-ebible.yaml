  ter-NT: Ákomo tôpi kó'iyeovoku váhere koekúti veínoakemo aúpu'ikea ne xanéhiko yonópotimo
    ipihóponovokutike, vo'oku púveahiko ne koati kaná'uti kixovókuti íhae xoko Itukó'oviti,
    enepone mani kutí'inoke iteóvati ne pahúnevo eneponi akutípoa.
  bmr-NT: Fanoova imitɨco moonɨjiibo miyamɨnaaco ibañɨsuqui jaahaivofaño efeejimoco,
