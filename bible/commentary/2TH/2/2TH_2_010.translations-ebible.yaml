    ne.
  eng-WEBU: and with all deception of wickedness for those who are being lost, because
    they didn’t receive the love of the truth, that they might be saved.
  gnw-NT: Uyapota opaete mbae jupi mbae vae umbɨtavɨ vaerã ucañɨteita vae reta. Echa'ã
    jae reta uipota'ã güɨrovia añete vae. Echa'ã güɨrovia yave, uyembɨasacata tẽi
    co.
  mux-mux: ⸤Seten-ni yu liipa tapunjumbaliinga⸥ mindili noku molku kis-singí kupulanum-na
    pulimelé yambuma-ni ‘Sika’ niku piliingí ulu gólu topa kundi tomba ulu-kis lupa-lupama
    tepa ung kis lupa-lupama nimbá. Yambu kanuma-ni ‘Auliele-ni oliu tepa liipa, mindili
    nolkumula kupulanum-na wendu liipa, yu-kene wasie molupu konjumulú kupulanum-na
    liipa munjupili.’ ni naa niku ung-sikale numanu naa monjuku ‘Aima piliipu liamili.’
    naa niringeliinga kolea-kísina puku mindili noku molku kis-singí.
  maj-NT: Ts'i̱ínchjén ngayje tíkjá ni xi najmi nda nga k'u̱a̱na̱cha̱ha̱ xu̱ta̱ xi
    tjíhin nga ndyja̱. Kui xu̱ta̱ha xi kits'ín t'axín én xi na̱xu̱, én xi ka̱ma ts'i̱ínk'ankihi̱
    kai.
  bkq-NT: Jesus eynynâbaom modo âzenokuozemo, arâ aidyly tiendylygue. “Koendonro merâ.
    Koendâ merâ aidyly” kezemo. Akaemolâ ise tâwâlâ âturim tâdâsenagazedoam tâtâhomoem.
    Jesus wâgâ unâ aguenri nehoguebyramo, tindadysebamo warâ. Einwânnipyrymoen-ro
    watay, tynynâ ienimopyryem tâise Deus.
  kue-kue: Ba mambuno kinde orkwa i kakimbi merkinde dungwa. Yomba wau boraglkwa meglmara
    i ye kakimbi ditongwa. Ba wau boraglkwa yomba i God kamo piramnedi pirmbi, ana
    God pra ye ere-inambuka, ba ye God kamo kaima pir kiurikwa.
  cot-NT: Arimajacaquea irantaguishetanaquempa taaca opajitapae covaeguisherentsi
    iramatavijitanaqueriquea irirajia oahoaitananquitsineca camorecariqui, teetarite
    irinintajiguejiquea irishineventajiguemparoji Quenquetsatsarentsimajaca irimeshiimentajiquerinijite.
  bnp-bnp: Bara i rata a naro hale i kupo ni tami e huriki ri laho na dala na vuranga.
    Re huriki nga bara ri vurua, a vuhuna ri marikoi a ngava muholi ge korimule ria.
  apn-NT: '@see-verse:2TH.002.009'
  ctp-NT: Tukwa chaꞌ nsuꞌwi tiye yu kanꞌ, loꞌo tsaa ñaꞌan tiꞌ nten chalyuu ꞌin nchga
    chaꞌ kwiñi nu chkwiꞌ yu kanꞌ, tsaa ñaꞌan tiꞌ neꞌ ꞌin yu chaꞌ loꞌo neꞌ wa tsaa
    ti neꞌ lo jwlyaa; chaꞌ ja xlyaa neꞌ xñi neꞌ chaꞌ suꞌwe nu ka kulaa ꞌin neꞌ,
  opm-opm: Indeipat er apteinong son inasi hat pati bap ihirnong orhe dasuh er da
    ohsi isipnap dasuh matipramur. Arpin mengnong amratperhan namburipra ohe mengnong
    na amratiprohemur daham kom at pati ohe pe oh er dasi han oh ihat apris dasuh
    mar ambutipramur.
  bvr-bvr: Nipa a-yirdiya barra burr-yolka a-ni aburr-gata birripa aburr-juwupa barra
    aburr-mungbiyapa. Minyja birripa aburr-yirdiyapa barra aburr-mungbiyapa ngardawa
    gala jal aburr-nirrarna nula gun-burral janguny rraka wanngu aburr-nirrarna.
  wal-wal: Hegaadankka, qassi xayiya asata dumma dumma iita cimuwan balettana. Xayiyaageeti
    attanau tumatettaa siiqidi ekkibeenna gishshau xayana.
  zad-NT: Na' wc̱hine' yog' de wxiye' kwenc̱he siyee beṉ'ka' ba nakan kwiayi' daa
    bi goklall'gake' wlebgake' daa nak dii ḻi kwenc̱he yilagake'.
  kmg-kmg: Erâ ŋic gâcne, dâŋ fâri qizecne manarâ bibiaŋke i qaisockerâ sisipiricte
    biŋe eeŋgopieŋ, jaŋe sâqocnere maŋ bâsifuc ejareocmu.
  aso-aso: Neꞌmine ogo ato atoꞌ suno goloso do eveneꞌ linge ma labuluvo ilizadoꞌ minave
    engiꞌ nene goꞌine izo do gopo o-ngedeleseive. Aꞌmine ve nete gamazi gihile laminekumuꞌ
    ngumo helamivo gili hulaniꞌ nenako Oꞌmosoꞌmo do nguꞌ izamoloseive.
  uli-uli: iwe ngo ye bele foru pangal metmetael mekla ye kachepar ngalir rechokla
    rebe mes. Rebe mes bo fael mala rete dipli ngo rete hachangi mala ye katos, le
    rebe daor iyang.
  nin-NT: Aseki amimi ama akama a taka re anishirr abi nga anko gri ku ngu yo, na
    ta kɨ nu nggo a kà na si kpanye nu ure ujiji ku nggo ka kpa ba ttungo hen.
  acu-NT: 'Tura asamtai aints mengkakartin ainia nu nekas chichamnaka nakitinau asar
    uwemtancha nakitinawai. Tura Juun Tunauka nu aints ainaun: Tunau tuke turataram
    tusa anangkatnuitai.'
  cak-WNT: Y quinojel ri winek ri xqueruk'ol riq'ui ri etzelal ri xqueruben, ye winek
    ri' ri xquebe pa k'ak' ruma ma xcajo' ta xquinimaj ri kas kitzij riche (rixin)
    chi xecolotej ta pe chupan ri quimac.
  ebk-ebk: Osarunantu nan am-in ay mangotettet as pang-allilawna as nan chiyuycha
    nakeddengan ay machusa, tay chaancha lenayad ay mangafurot as nan kenatit-iwa
    ta maesarakancha koma.
  spa-PDDPT: y con todo engaño de iniquidad para los que se pierden, porque no aceptaron
    el amor a la verdad para ser salvos.
  ruf-ruf: na kutumila ghose ghehile kuwaghutsukila wose iwakwaghwa. Hawo watsokwagha
    kwaapfila ng'awaubokele bae na kuunoghela ukweli ili wakombolighwe.
  gun-gun: Opa marãgua teko vai py ombotavy 'rã okanhy ovy va'e kuery, ha'e kuery
    ojee nomoĩ rire anhetẽ va'e oendu pota aguã oo jepe aguã.
  agu-BL: Xconk wi'nin e'chk ajtza'kl cachi' ta'n, tan chisuble'n yi e' wunak yi at
    nin cyetz cyopombiltz kale sotze't chiwutz. Sotzel chiwutz sbne', na quinin cyocsaj
    yi mero bintzi. Yi nink ncyocsaj, ẍchiclaxok tzun klo'-tz, ma na sotzel chiwutz
    sbne'.
  isn-isn: nu uteele wihi nu ukete u wii. iMakani aya aze amoli ku awo niakulimila,
    ku nsoko shanga ai ausingiiye u ulowa nua tai ku nsoko a kugunwa kitalao.
  eng-PEV: He will trick those people. They will think, “He is doing powerful things,
    so he is right,” but he will really be doing very bad things with Satan’s power.
    You know, there are some people that don’t like the true message about Jesus.
    They don’t believe it. Those people will not let God save them. They are the people
    that this really bad man will trick. So in the end, God will finish up those people.
  ilo-ULB: ken iti amin a panangallilaw iti kinakillo. Dagitoy a banbanag ket para
    kadagiti mapukpukaw, gapu ta saanda a naawat ti ayat iti kinapudno tapno maisalakanda.
  pir-NT: Tiquiro peye ñañe mehna ni mehogʉ̃ pecapʉ wahatiquina pehe tiquirore tʉhoeta.
    Tiquina pehe quehnoañe buheyere cahmedare. Tiquina sa cahmedagʉ̃ Cohãcjʉ̃ tiquinare
    pecapʉ wahatiquinare yʉhdʉosi. Sa ye tiquina ñano yeducuriquiro ni mehoriquiro
    tiquiro yerire “Ijirota ijire”, nieta.
  anv-NT: Asɛle nyɛ yɛ́ndé gefɔgé mejɔɔ́ dembwɔlé abwɔlé bɔɔ́ abi ánóme nyɛ
    mme detu. Ɛbwɔ́ bina ánóme nyɛ mme detú gétúgé áshyá mambɔ gejeé ne wáwálé
    ayi mekomejɔɔ́ Ɛsɔwɔ agaré nnó apyɛ ɛbwɔ́ atané né ɛfwyale gabo.
  sab-NT: Ama be age ene kwian gwa gbe modi ngwale, ama kle sole. Kwian bai me Chube
    gerua Jesucristo giti gaba ulia kwian ene Satanás be onbre gdaite gbe ama anblite
    ngwale. Kwian e me Chube gerua ulia Jesucristo giti gau tiendale gitiru ji chugege
    agedu me no gdale,
  tmd-tmd: God nugwo kwolmal mɨd nöbö aku, nöbö mö bla ñɨgö inag inag inakmönö hörön,
    pön pɨxɨp dumɨdaŋ nugugɨrön, rɨn hör yönmɨd möl bö duba cöñ nöbö mö piaku mönö
    nuŋwa yöxöña. Ñɨŋ Krais mönö wä aku nugwön mönö mɨ, me rön, nugw pön madmag yuö
    ñɨŋ kwo nɨgöyɨx aku, God ñɨgö nöbö mö nuŋwa keir akuyöbö pöxa. Makwam ñɨŋ aliö
    aleñ; ñɨŋ mönö ma aku höj nugwöña.
  acr-NNT: Yey kuꞌan ukꞌiyal uwach taq mak chaꞌ kebꞌusok ri tikawex, ri xa kesachik
    ruma na xkaj taj kakikꞌul ri Qꞌijsaq chaꞌ kekolobꞌetajik.
  kpg-kpg: ga hai hegau i nia hagadilinga mee huaidu huogodoo belee halahalau digau
    ala belee kili gi daha. Digaula gaa kili gi daha, idimaa, digaula digi hai mee
    gi di tonu mo di aloho, bolo gi mouli ginaadou.
  taj-taj: ओच्‍छे नाश तबागदेदा थेसे नइबा गे लसी फसब लला। तिग्‍दा भिसम थेनीगदेदा थार्बा
    पिन्‍बा सत्‍य ताम सेम आनिनी।
  avt-avt: Hɨrak kakmipɨn mɨt kakriuwe menmen enum iuwe me Seten. Nɨpaa mɨt in hɨr
    ap nises God au. Maain hɨr nanwɨwaank nanɨt. Hɨrak kemitorpɨn enum enum kakɨntar
    hɨr nɨnapen nanises hɨm yaaim hanhan neriuwerem, te hɨram mamkepi hɨr nanu werek
    werek.
  cbk-cbk: Ay usa le todo clase de maldad para engaña con esos quien ay queda destrosao,
    cay esos no quiere accepta ni ama el verdad para puede sila queda salvao.
  uig-ARA: ھالاكەتكە يۈزلەنگەنلەرنى ئازدۇرىدىغان ھەرخىل قەبىھ ھىيلە-مىكىرلەرنى ئىشلىتىدۇ.
    ئۇلارنىڭ ھالاكەت ئالدىدا تۇرۇۋاتقانلىقىنىڭ سەۋەبى ئۆزلىرىنى نىجاتقا يېتەكلەيدىغان
    ھەقىقەتنى سۆيمەي، ئۇنىڭغا قەلبىدىن ئورۇن بەرمەسلىكىدىندۇر.
  tuf-tuf: Ur ay bár bitar utar yajquír cutar uw ur ay bár bin cayar yajcáyqueyra.
    Sir imát cuécwata bin cayar yajcáyqueyra. Eyinat Sir chihtá ca cun bár rehjecro.
    Sir quin imár siu ay cun bár rehjecro. Etar ques icar Sirat cuécwayqueyra.
  abx-abx: huwang na sito i dimu'an karat'an nga magparadaya' si mga magpantatala
    na hasta nga amatay mga iya bulag si Diyos. Agkadara'ito mga iya tungod kay agdiri'
    mga iya pag'ako' kinasing-kasing si kamatu'uran basi' kunta' agkataralwas mga
    iya.
  mco-NT: Je jɨbɨc jäy ytunamyb tüg'ócɨy tijaty jɨbɨc-huinma'ñ jɨgɨx jëbɨ huin'ɨɨnɨp
    yɨ jäy ajcxy huɨdibɨ y'alma tɨgoyɨpy, mɨɨd co ca' ajcxy cöbɨjccɨxy, e nañ ca'
    tzojccɨxy Dios y'ayuc ytɨy'ajt huɨdi mɨɨd jëbɨ y'alma ñïdzooccɨxy.
  cpb-NT: Eenitatsi maninterone inkemisantairome irooperori ñaantsi, iroowetakaga
    rawisakoshiretantaiyaarinime. Iriira peyashitaachane ramatawitakeri owaariperotantaneri.
  aon-aon: Anan ta nunek eneshenesh yoweishi inahos nunek rohw um eshudok arpesh douk
    shape shagim ahudok yah um shugok shunak shuwishuk iri. Eshesh ta shutik anudok
    douk ta nununu Iruhin ananin baraen nyubuhuk nyuni ananin mour aria shusuhw ananin
    baraen. Aria eshesh ta shugok. Um maresh? Eshesh shakri uwok um shusuhw Iruhin
    ananin adurin atinyi baraen aria anan wata nuraesh shutanamori shupe wosik uwe.
  hus-NT-2005: Neꞌech kin éynaꞌ xowaꞌkichkʼi i atʼaxtaláb abal kin ejto kin kʼambiy
    xi neꞌechtsik ban kʼibeltaláb, pos jajáꞌtsik yab in leꞌnaꞌ kin tʼajaꞌ ti kʼij
    an tsubaxtaláb abal ka ejtowat jeye ka loꞌwat.
  mig-NT: Te jíín táká tiñu tú jíka ndaa̱, te tɨɨn yátá‑de ña̱yɨvɨ náa, kua̱chi ja̱
    tú ní kájatú'ún‑i kumani̱‑í jíín tú'un ndaa̱, náva̱'a ka̱ku‑i sá'a‑ya̱ núú.
  bps-bps: du nun dee dalan gufagun i kdee sasè nimoan, du fye gafgawan i dad to salu
    di gumalmola, du là ale dmawat na là mbong nawala i kaglut gafalwà dale.
  mbs-mbs: Medita kemolò se medaet inangen din amon ekalan din se menge otaw detengan
    te mekebebaet. Pegbàtan dan so wedad ibeg dan memenal te kebenalan mekepelowà
    peden kandan.
  tof-tof: Akó wa sab ta abün-abün kolaean kla tómbapóle ene pamkolpam ilklió büliónüm,
    God sab nibiób kolae nirre. God ibü sab kolae nirre, zitülkus i aibóka bangón
    kwarilürr amkoman bóktan apadóm akó ibü ⌊moboküpdü⌋ ubi babul yarilürr amkoman
    bóktandó. Ibü ne moboküpdü ubi ki yarile amkoman bóktandó, God ibü igósidi ki
    zid nirre.
  cme-NT: U ka jo ji ce kuubabalaaŋgu‑i ku sĩnni-na hiere a cure bamaŋ kãaŋ dãamu-na.
    Ninsoŋo maŋ naa waa u gbãa kor-ba, u saa dɔlnu-bɛi ba cĩina-yuɔ.
  sus-sus: A fama nɛ mixi kisitaree mayendende fe ɲaaxi mɔɔli birin na, barima nɔndi
    mu rafan nee ma. Na na a ra e mu kisima.
  pon-2006: Oh e pahn pitiheki soangen widing koaros irail kan me pahn lekdekla. Re
    pahn lekdekla pwehki ar sohte kasamwo oh poakohng me mehlelo pwe re en kak mourkihla.
  dad-dad: Agef fen, sesen ganan bunem idi inanakelef anidi idegnẽdiyouf. Idi inanakelef,
    ere nigin, idi momoi nigin waud laaf fen, kel gei fediyouf anĩ ditoron.
  zab-NT: Cun iralote de mal cugueubɨ de ni canit lo Dios, pur ni quɨt rcaazdeb ne
    quɨt rziguelddeb chaldilaazdeb de didxldí ni zelee ílda laadeb.
  jae-jae: Ma eŋ êns u êôc êsêac, taŋ sênaŋa naŋ, ŋa dansaŋ tokaiŋ-tokaiŋ. Êsêac oc
    sênaŋa gebe têntac gêwiŋ biŋŋanôŋa gêc êsêacŋa atom. Embe têntac êwiŋ biŋŋanô,
    oc Anôtô ênam êsêac kêsi.
  ksd-ksd: ma ra lavur vavagu i ra mangamangana gegagege ure diat, dia vana ta ra
    vinirua; tago pa dia ga vatur vake ra mamainga upi ra dovotina, nina ba diat a
    laun tana.
  msm-NT: dow mangkadoot agun malimbungan din to mgo otow no yagyagonon. Ogkailing
    no yagyagonon su kona dan ogdawaton sikan matuud bahin ki Cristo agun bogajan
    podom to kinabuhi no wada katapusan.
  myk-myk: Wu na ba kakuuŋɔɔ tuuyo bɛɛri pyi, kɔnhɔ sipyii piimu na ba gyɛɛgi ge,
    wu pee piinŋɛ. Pee sipyii pu na ba gyɛɛgi, bani can wemu wu bi yaa wu pu shɔ ge,
    pu ya sɔɔ wee na wɛ, wu kaa bɛ di ya nɔhɔ taan pu mu wɛ.
  sbe-sbe: yo ginauli yabayababadiyao udoiꞌudoi udiyedi meta tamowai se laulau boita
    hesabana ne ye lupohaidi. Se boita matawuwuna ede nige se henuwa bena wasa mamohoina
    se gadosisiyei na unai kabo gilihai se lobai.
  mcr-mcr: Iqu iiŋä imäkätä, suqä quaŋgä eeqäpnäŋi, qokä-apäkä häŋä-pmeqä mämeqä,
    äpäkoŋqe mapnuwäŋqä äpmeŋuwä iqua, iquenyqä quuvqä wipŋqä imäkäniqe. Iqua kukŋuä
    naqä-qakuä, Jisasi Iquenyqä ätäŋqä iuŋi, yeeqä ipu mämeqä itqäŋuwä iutaŋi, äpäkoŋqe
    mapnuwäŋqä äpmeŋä. Qu kukŋuä iiŋqe, yeeqä ipu ämeqä-säpi, Goti Iqu quŋi, häŋä
    iqumuatquäninji.
  cux-NT: Ní ndúúcū nducuéⁿ'ē chi nguɛ́ɛ́ n'daacā idiiⁿ sa ntiiⁿnyuⁿ yeⁿ'ē sa ní nginnche'ei
    sa 'iiⁿ'yāⁿ caati cuuvi diiⁿ sa ganar 'iiⁿ'yāⁿ lado yeⁿ'é yā, 'iiⁿ'yāⁿ chi caⁿ'á
    yā infierno. Ni chó'ōo nducuéⁿ'ē chuū caati 'iiⁿ'yāⁿ nguɛ́ɛ́ neⁿ'é yā 'caandiveéⁿ
    yā nduudu cuaacu yeⁿ'é Ndyuūs, nduudu chi diiⁿ chi ninguáⁿ'ai yā.
  tur-YTC: '@see-verse:2TH.002.009'
  san-ITR: yato hetoste paritrANaprAptaye satyadharmmasyAnurAgaM na gR^ihItavantastasmAt
    kAraNAd
  bel-N: і з усякім ашуканствам няправеднасьці для тых, якія гінуць з-за таго, што
    не прынялі любові праўды, каб ім быць збаўленымі.
  sch-sch: male ânmangrip rang ngei chunga huongna siettak jât dadang mang atih.
    An inmangripna rang abi chu sanminringa an omna rang chongtak hah an modôm loi
    sik le lungkham an mu loi sika ani.
  mic-MIQNT: '@see-verse:2TH.002.009'
  huu-NT: Comɨnɨna eo maraiñedɨcɨnodo jɨfueite. Naie comɨnɨ ɨco faɨfitɨmacɨ. Jusiñamui
    ie uanaicɨnona naimacɨ ɨɨnoñena jira, jilloiacaiñeitɨmacɨ.
  jiv-NT: Jinium wémin ainia nú shuaran ashí tunáa ana nuja̱i̱ anaṉkawartatui. Nu
    shuar Yus-Chichaman nekas ana núnaka nakitraru ásar uwemprachmin áiniawai.
  otm-NT: Nɛ gätho 'bɛ'a mán thäte da 'yøt'e, ngue da hyät' yʉ ją'i i 'yo rá 'yu ram
    'bɛdi, gue'ʉ him mín nde da 'yɛ̨c'yɛi a majuąni guepʉ mí sä xtím pøhø.
  dah-dah: '@see-verse:2TH.002.009'
  tnk-tnk: mɨne nɨfeifeiien me səpəmsəpə səməme həpkatukwatukw mhə. Ia noien nəha
    in treikuə ia nərmama səməme kamhesi pen suatuk səvəi nemhəien. Kumwesən trouraha
    irəha tɨ nəri nə mə kamhəni mə həpwəh nokeikeiien nəɡkiariien pərhien sə rukurən
    nuvehimɨruien irəha.
  kpr-kpr: 'A evetu genembo sirivo ari embo amo, nunda ari sembaeimi dederururari,
    nunda amboda amboda ise sirivo arera. Kotugo evetu genembo resena e sirivo arera
    ainda beká mo, eviri: ne geka beká ningido ghusera avata, ne geka beká ava jo
    tumonduse, ivugaghae baeri. Ava sedo, ne jebuga jo bae arera.'
  san-IAS: yato hetoste paritrāṇaprāptaye satyadharmmasyānurāgaṁ na gṛhītavantastasmāt
    kāraṇād
  nho-nho: A ia ma ki hai te kau vana hakalellesi ki naa tama teelaa ku nnoho koi
    ki mmate. Naa tama naa ma ki mmate i laatou ni see fiffai ma ki tauhia laatou
    te hakamaaoni teelaa ma ki lavaa te hakasaoria laatou.
  gym-NT: Erere arato, kukwe käme nuendi bätäkä ngwarbe kwe, ni mden mden tä biare
    riatekäre ye ngökakäre. Nitre tä biare riatekäre tätre ja dokwä mike ribi, aisete
    ñan tö kukwe era metre Ngöbökwe tarei, abtä ñan rabadre dianintari amne riadite
    jökrä.
  azg-NT: Ndoꞌ mantyi ntsꞌaa tsanꞌñeen ncüii cüii nnon tsꞌian tyia na ngonanꞌviꞌnnꞌanhanꞌ
    nque nnꞌan na mancüiixjen cotsuhan. Nndaꞌ vaa na ngenonhan ngꞌe tyiꞌcyꞌonhan cüenta
    jñꞌoon na mayuuꞌ, tyiꞌnjonhanꞌ ngiohan chaꞌ na ndëë ntsinꞌman Tyoꞌtsꞌon ñuan ꞌnaanhin.
  bhd-bhd: ते तै हर किसमेरां बुरां कम्मां केरेलो, ते तैन धोखो देलो ज़ैना परमेशरे नाश
    केरनेन। किजोकि तैनेईं तैस सच़्च़े पुड़ विश्वास केरने करां इन्कार कियो, ज़ैस सेइं
    तैन मुक्ति मैल्लेथी।
  too-NT: Lā' como xla' lej xaca'tzanca'tzīn, nacā'a'kxoko xlaca'n a'ntī natapātīni'n
    nac pūpātīn. Natapātīni'n a'ntza' porque tū' tamaklhtīni'ncu'tulh ixtachihuīn
    Dios a'ntū lej stu'ncua' lā' a'ntū māsu'yu a'nchī līpūtaxtucan.
  ind-AYT: dan dengan semua muslihat jahat bagi mereka yang akan binasa karena mereka
    menolak untuk mengasihi kebenaran sehingga diselamatkan.
  cjo-NT: '@see-verse:2TH.002.009'
  nsn-nsn: kare turung ualasira tar mamang inete uasalikinine re uelour tas mais geka
    uasais, teene gisina ra de, kara hik pah ra malauelhir toro man, ge pake tero
    uelkarus tasisin.
  san-DEV: यतो हेतोस्ते परित्राणप्राप्तये सत्यधर्म्मस्यानुरागं न गृहीतवन्तस्तस्मात्
    कारणाद्
  tna-NT: Pamapa Diusu tsada mahue cristiano cuana ebaseatayu, Diusu peje su jei puja
    mahue huecuana putsu. Tueda deja madhada sa bid'umimi quisa su bahui jei eputa
    huecuana.
  lid-lid: Ta kandriyen solo-an doh, iy kameh wendreya iri lau ta ala bolo jih ta
    andrakak au. Buku iri lau doh mene aso-ok ma anya kanuhun sahou handru, badeh
    kameh Kindrei winiyan akohok iri ame hamon. Arile, iri baso-ok bwe.
  wim-wim: Nil work piꞌan way paththam anangan meenathow thant nil yipam muukamathow
    thanang pam wanch way anangan keꞌ nil pam piꞌan, maꞌ-kunch yimanangan. Pam wanch
    way anangaman-a, aak wayakan iiyayn, than puth wik God.antaman kaangk keꞌ ngeey-ngeeyayn,
    keꞌam ngangkangan piꞌ-piꞌantan, yaꞌa. Nil God.angan nanpalan keꞌ kaaꞌ-piichanathiy
    thanang, yaꞌa.
  zga-M: nu vudesi wooni uva khibudi. Imbombo n'chi n'chiva kuvala avaviyaga, pakhuva
    salupokhile ulugano lwa lweli khunjila ya vupokhiwa vene.
  yom-yom: Wela vanga mambu mambimbi ma phila mu phila diambu di vuna bobobeta zimbala
    bila bawu bamanga tambula luzolo lu kiedika mu diambu bavuka.
  san-SIN: යතෝ හේතෝස්තේ පරිත්‍රාණප්‍රාප්තයේ සත්‍යධර්ම්මස්‍යානුරාගං න ගෘහීතවන්තස්තස්මාත්
    කාරණාද්
  yut-yut: Paŋkewal yokwisi mibɨlɨ mibɨlɨkon da wagɨl tasɨk tokdaŋ amɨn baŋ paŋkewaldɨsak.
    Uŋun wagɨl tasɨk tokdaŋ, nido gen bamɨ but dasi abɨdaŋek yokwikon da pulugaŋ kɨk
    do dɨmasi galak tawit.
  grc-BYZ: καὶ ἐν πάσῃ ἀπάτῃ τῆς ἀδικίας ἐν τοῖς ἀπολλυμένοις, ἀνθ᾽ ὧν τὴν ἀγάπην
    τῆς ἀληθείας οὐκ ἐδέξαντο εἰς τὸ σωθῆναι αὐτούς·
  cpc-NT: Tzimatsi manintayitakirori inkimisantairomi tyaaryoori ñaantsi, iroowitaka
    jawijakoshiritantaiyaarimi. Iriiyitaki piyashitaachani jamatawitakiriri owaaripirotantaniri.
  nhg-NT: Hua ca meyac sösantle de lo que tli amo cuale yaja quencajcayöhuas niecate
    giente tli yabe ipa niempolebelestle, niecate tli amo quenejque lo que tli melöhuac.
    Tlö cana yejua quenejnequene inu tli melöhuac, cuale momöquextiöne, pero amo quenejque.
  nya-nya: Iye adzagwiritsa ntchito mtundu uliwonse wachinyengo kupusitsa amene akuwonongeka.
    Iwo akuwonongeka chifukwa akukana kukonda choonadi ndi kuti apulumutsidwe.
  ngu-NT: Quiteititis miyec tlajtlamach yejhuan xcuajli para yejhua ica quincajcayahuas
    on yejhuan yahuij ipan xoxotonilistli. Yejhuamej xoxotonisquej pampa xoquiselijquej
    on tlen melahuac para nomaquixtisquej.
  kup-kup: Met horï navor nao tohopanepuh pi paru añarabon ñetï moreg navor nao mañohopanen
    hatevetet barotap batohot horï ahoñ tohopanen tokat horiek sat hepanezari ravat
    hepan. Met horiek sat hepanez hamohovoz kapot epat hez, met God pimeri bavatapanez
    hahan hez-ñetï povoz paru kaev ravat hepan, povoz God paru nameñiz hepanen ñetï
    moreg poñ mañohopanen zaitiv ahö tat barotap batohopan.
  jid-jid: Ba ta gur ni kpa tin meme inkpin bi yin ba zame ni bin ba ka sun tun don
    ba kamba huhu kpa su dindi di kpan ceto.
  wmw-wmw: Akúja kutumira namuna piya za ubaya awatese wanu wafulata njira ya motoni,
    konta wakatala kukubali ukweli uri na nguvu yakuwavusha.
  gmv-GGM: Hessathokka ekkidi attontta mala tuma ixxidi dhayza asata balethanas dumma
    dumma iita oothoy yaana.
  ssg-ssg: I aile waliko kilan ti pulutiai teteka seilon laha hoi kane tesol ti kaui
    kawatan ti tap tahi tapoan nake laha tahi kakain salan ti Haeu. Aile ape Jises
    Krais kum awai laha ti kawatan ti lialui woulaha.
  zpo-NT: Nu noka kade xaa ne rese myet, xaa nya naz lo ki; nel nangzeyalt re xaa
    ne kayaa kwaan wli, zee ngla xaa lo yalgut.
  poy-poy: na kutenda upayira wa kila ntambu kwa walii yawaweri muukumbu gwa kwagamira.
    Awa hawagamili toziya womberi wauwanka ndiri na kuufira unakaka ulii su walopoziwi.
  qwh-NT: Tuqui nicachaq engañuncunawanmi pushanqa condenadu nunacunatanäqa, porqui
    tse nunacunaqa quiquillancunam salbacuyänanpaq, rasonpa caq willaquita wiyecarpis
    mana gustayashqatsu.
  gaw-gaw: nug danab ah, ag padal meḵulagnu oiṯeb ele amu, ib diigdiigp̱a ag ham bup̱ualadḵu.
    Danab amu ag nai genab doop̱ig amge ag uup̱ig. Ag ii uulob amu Kayak Nug eḏua
    diilo amge iiṯa amunu ag padal meḵulag.
  nca-nca: Ko o kate-kate piyimi mu ŋunde tero unipare piyo tewaŋgo ŋu kaná yereyote.
    Unipare ŋuko piyo tewaŋgo, dokoro mande hamó ŋuro kama iŋoyoteŋgo. Ŋunde tero
    Anutuko rambaruru koŋgo kama yoreweya.
  zpz-NTPP: Nunu de lo la mod guuy de mbecy nu bi ca lo cuen nu nit lo, gun de yu
    zeꞌ wangalagy dey niiy “O” ni de coz rishli. Ni wangalagy dey nu ca dey ñi. Gun
    benu ñgyicy dey ndeꞌ, orzeꞌ gruu mbañ dey.
  zac-NT: Con zihani bishi guësiguëll lëꞌë mënë nanadë rialdídiꞌi lduꞌi dizaꞌquë.
    Guëniti rall purquë adë në́diꞌi rall tsaldí lduꞌu rall dizaꞌquë parë gac salvar
    rall.
  kyg-kyg: Agaemo muki agufa agafa aigofe hosu kavaꞌaletiꞌmo Gotiꞌa alino apagoꞌya
    lagauno apatalesiya vayaꞌaifeꞌmo humi apategaiye. Apakaemo Gotiꞌa apakufamo alino
    katino apatesiyafeꞌmo lama geeꞌmo alagi ohapauꞌnisigeꞌa lageso hugae.
  kmk-kmk: Usalona dan losana ilan di kinadadag un mangallilaw na utdat tagu’n nakodngana
    madusa. Madusa da gaputa adida potgon dit katuttuwaan un siya’d mataguwan da okyan.
  cao-NT: Jasca, jatiroha ca quinia yoi bo axëhi quiha pë, tënëtiya qui bocanaibo
    paraxëna. Toatiyá tsi jabija ca chani ó quëëyamacaxëcani quiha nohiria bo rë,
    xabahamahacaxëna.
  bbr-bbr: Kiro ros sät ämän sosop momoi, kurur atap atap mianik, roasiret wasaräun
    apu opok rai kos kiro roasiret atonwaronuk, akas kon ämän epar rai äiäiei. Anut
    nukas ak ätäi imwaraun äiewon, utianik, kiro roasiret ak Näwäu nukan epar ämän
    roianik, woiaka epar mau wa, okon, ak wasaräiei.
  inb-inb: Tukui jiru rurai­kuna­wa, mana ima­ura­pas wañu­diru ninama sitai tukun­ga­pa
    kag runa­kunata llulla­chis­pa­mi purig­samun­ga­pa ka. Chi runa­kunaka mana munar­ka­kuna,
    sutipa Alli Willai­ta uian­ga­pa. Mana kag­pika, kispi­rin­kunami.
  hrv-hrv: i sa svim nepravednim zavaravanjem onih koji propadaju poradi toga što
    ne prihvatiše ljubavi prema istini da bi se spasili.
  box-NT: Hã wén-kora lè mí sìíwà o ò wé á à khà làa bìa wee vĩ́iní
    míten. Ɓa wee vĩ́iní míten lé bìo ɓa pã́ ho tũ̀iá poni na dà ɓa wee
    kã̀ní, á yí wa ho.
  ote-NT: Ne ma da hyatꞌi co ya nthate xi xá ntsꞌo núꞌʉ toꞌo ma da ma ja ra nidu.
    Nuꞌʉ́ mi tsa da mpøhø hma̱ha̱ pe himbi ne bi gamfri núꞌa̱ xi majua̱ni hangue ma
    da ma ja ra nidu.
  wnu-wnu: Wonou qomon gag eng wonou munon yurau qenen migeri igab igorunor eng wurimurimora
    toaubour. Munon yurau boru eng Qenu wot oabigari eng wuriqubeimba. Ego wurinou
    wogub igour.
  zam-NT: Tataa mod li mbi' ye'rsin'a huax con' roo no con' xèn co' nac con' ye'rsin'
    par quedìi mbi' ye'rsin'a ryete mèn co' anglyux yiloa. Gàc con'a loo mèn co' lyuxa
    tac ne'ndalte mèna ngala's mèna loo di's co' nac lìcpe' par ngác nglá' mèna loo
    con' ryes.
  zyp-NT: A lyde leimeipaw sahlo cawh chahlynah phingting takhei a dungkhei he a.
    Aa lydepaw cawh pachah aa cang nápaw biahmuisui khah aa dulynah cawtah a cang.
  sey-NT: Ja̱ tutupi yoꞌoquë nejo hue̱ꞌña saicohuaꞌire cosoja̱ꞌquë api, nuñerepa cocare
    asani huaso cua̱ñoni paꞌiye coesicohuaꞌire.
  nvm-nvm: Regavo fuka isema rene unam ise ijia e iji bu tavan rad barekfuon iji kam
    unam kafokafo ijia biesiak. Regavo e iji bu barekfuon iji bu vuak ma iji fu bu
    karauniakfuon iji buba mukorigia oijmia vo oimarknum vuak ma iji fain.
  mps-mps: Tama agai tigidali ili po wabo dwai kolesaga eyu, agai te hagayabo tųdu
    pabo bidi dabe dali tibo po waibao. Tama te bidi dabe augwaligo te Godigo mu po
    dago odaio homu egi sogo da, teda God agai augwali ma sigi da. Tiali goli augwaligo
    te Godigo mu po odobo hagela yai.
  pab-NT: Tyotya xoalini hare iniyalahare kakoa ite maoserahena halitinae irikati
    mawakenehare xetarenai. Hoka wainiha ite, maisa atyo tyakekoahitaha, exahe awaiyetyahitaha
    Iraiti Waiyexe iniyalahare nonitata niyasehareheta hoka.
  llg-llg: No leondiak, na hataholi noꞌu kala nana kedi nalak, leme hataholi manggalauk
    ndia masapepekon mai. Neu ko sila latanggelak dook lo Manetualain. Mae Ana soi
    dalak, fo fee sala sodak, tehuu ala timba heni Ndia hihii malolen ndia, ma tala
    nau lamahele hata fo tetebes.
  kyf-kyf: '''Ylinyuno -gbʋ weee ɔ yia lɛnʋa, ''ɩn ɔ ''ka -wa mɩa mnɔda -dawli ''wʋnʋ.
    Mnɔa wa yia. -We ka gbʋ -wa, gbʋzɔnʋ -we ''kaa wa gbʋ ''wʋsa, wa ''nɩ we ''yɩbha,
    ''ɩn wa ''nɩ we ''wʋŋwnu.'
  tpi-tpi: Na long olgeta giaman bilong pasin nogut em bai i giamanim ol dispela manmeri
    i wokabaut long rot bilong bagarap. Ol dispela manmeri bai i bagarap, long wanem,
    taim God i givim tok tru long ol, bai em i ken kisim bek ol, ol i no laikim tru
    dispela tok.
  mih-NT: Cua cutyiño ra tandɨhɨ cuii cuhva ña vaha. Ta sihin si cua zandavi ñaha
    ra sii ñiyɨvɨ, ñu cua cuhun nu xaan. Maa ñu cuu ñu ña cuñi sino iñi sii sa ndisa
    ta cacu ñu.
  qvh-NT: Milagrucunata rurarmi Jesucristupa wilacuyninta mana chasquicogcunata criyisenga
    Tayta Diosta adorananpa trucanga paylatana adorayänanpä. Saymi ali runa cashganta
    yarpar cushish chasquicuyangapä.
  kms-kms: Di yumbo ur brequ isis ye wand pe di ni wute brequ rise kin ngim pe ris
    kin te wandoqi nindiny. Ni brequ rise ye te pugri God ni nateri yuwon pu ris ye
    wand nganye kin te yawo rirany righe di ritevi yambu riri pugri bu ni brequ rise
    ye.
  agn-agn: Magboat tanandia tang tanan ang klasi ta kalainan para lokon na tang mga
    taw ang paningan nira impirno. Impirno kaman tang tegkan nira tenged indi pinaret
    nira ig indi ginegman nira tang kamatodan natetenged ong ni Jesu-Cristo agod malibri
    rin tanira.
  nhi-NT: Ica nochi amocualyotl quincahcayauas naquin yaueh itich in poliuilis. Ohcon
    mochiuas nic amo ocsilihqueh uan amo octlasohtlaqueh in tlen milauac tlen ica
    omomaquixtisquiah.
  ttc-NT: B'ix oqtel tk'ulu' tidi'chq nya'tx galan tzan kyqet teq'i' kye aj okyepoyonaj
    tzan tpaj k'onti'l oqet tuj kywitz tzan tqet kygani' te b'an'ax aj b'a'n tuq tzan
    tkolon kyi'j.
  dan-1931: og med alt Uretfærdigheds Bedrag for dem, som fortabes, fordi de ikke
    toge imod Kærligheden til Sandheden, så de kunde blive frelste.
  kwj-kwj: Wondani ele gambolombondau kapwa sumbu ti ri wondani ele hima hi ki wu
    raikondau leni ya wunu ri gambondakonda. Wunu hi tokwe wu raikondau, hinde wowani,
    Gotri ai wunu rata kinani Gotri mwanji mwe naha ni wu mendini wui sembe ki wu
    toronambusini o tini wu okokona nambwe.
  vie-OVCB: Nó dùng mọi thủ đoạn gian ác lừa gạt những người sắp bị diệt vong, vì
    họ không chịu tiếp nhận và yêu chuộng chân lý để được cứu rỗi.
  kze-kze: ó'on-o'on-tantaatavena kampar-áímbá simátiminasa sáwí-meyambo kwaíkwai'o
    ínín-ayampa'o koménaaon-kwaasi mináíntávésa áraire sénááowe. árair-aintavesa íma
    aamoí íyamba Áánutu sáwí-imayaaomo tátokaimpinkemba iyátínkáiwain-aaiyavesa íma
    aamoí íyamba póna Áánútu íma kawer-ámpá'á métinkaniye.
  mpj-mpj: Jiilu-jananya Jurtawartayurulu martukajangka parra jakurljunkumalpa, ka-jananya
    muunpungkumalpa, mirtaya Mama wanalkuraku. Martukajaluya jiikajalu mirtaya Mamamili
    wangka kunyjunyu kulilku, junkuya. Palujanu Mamamili Kuurtilu-jananya nintilku,
    pakiwanaya wululu kulilkuraku. Palujanuya mirtaya wanka wulu nyinaku, Mamamili
    ngurrangka.
  lbk-lbk: Iyalina am-in nan ilan si ngaag, ay mensailo isnan cheycha'y takho ay at
    madchongaw tay ad-icha laychen nan tet-ewa ay makaisalak ken chaicha.
  mto-NT: je̱ tun je̱ ka̱ts juuꞌ veꞌe ka ó̱yap, je̱ꞌe̱ tseꞌe tyukvinꞌa̱a̱ꞌndap je̱ꞌe̱
    pa̱n pa̱n jatyeꞌe vintó̱kidinup. Veꞌemeꞌe jyajttinit ku̱x kaꞌa veꞌe du̱kuva̱jkti
    je̱ tyu̱v je̱ꞌe̱ juuꞌ ka̱jxeꞌe ku̱cho̱o̱kti.
  bzh-bzh: Rëḳ gevonġ nġaa nipaya aggagga pin in gekuungin alam sën vonġin malaj
    nama lo. Bë ahëj geving ġaġek anon medegevonġ geving, og yoh vu bë geḳo sir
    nom vu Anutu, rëḳ mu ma om rëḳ malaj nama.
  guj-2017: તથા અન્યાયીપણાના સર્વ કપટ સાથે પ્રગટ થશે, જેઓ નાશ પામી રહ્યાં છે તેઓ માટે,
    કેમ કે ઉદ્ધારને અર્થે સત્ય પ્રેમનો સ્વીકાર તેઓએ કર્યો નહિ.
  jvn-NT: Wong-wong sing pantyèné wis bakal tiba ing karusakan pada gelem nggugu apusan
    kuwi. Awit ora gelem nampa pitutur sing bener, sing bisa nylametké uripé, malah
    pada nampik kuwi.
  byr-byr: Sarei “Nɨmɨ kayaaꞌna yɨma!” dozɨ kwaasɨ yagaala naanga naanga kudozɨ aꞌmweraavɨ
    kayaaka yɨgalade sahwara “Nebulyasɨ,” dɨbɨꞌdeꞌnanyɨ. Sahwara “Gotɨyare nebulyaꞌ
    nemɨre sɨmunyangɨ mwarannera! Gotɨyai baaꞌna nevadaihasamaaradeinaavaka!” yawɨpɨꞌderera.
  ian-ian: Ndi kat woseka wandɨ maa ndina maawut kavle yigiyandɨ. Wan nɨmba god waa
    apma nyaangɨik kat kai waigandi. Kai wanjangat God ndi kat ana kwunakiyandɨ. Wan
    nɨmba wan kavle nyan woseka waa yilɨnda vat vɨlaa maawupmba yelavɨka lɨgiyandi.
    Tɨga lɨga kavle vat yigiyandi.
  hun-hun: és a gonoszságnak mindenféle csalásával, azok romlására, akik elvesznek,
    mert nem voltak hajlandók szeretni az igazságot, hogy üdvözüljenek.
  mcf-NT: 'Adec icsauidequi tabadquid yec comapenec muasho tantiash: —Abimbo caic
    —quependac Esus tantiesabo Nuquin Papan cuidtequido yec. Aidon Esus chuibenequidën
    Nuquin Papa yacno tabadte abimbo chuisho pamumëdacbimboen tantiatiapimbo icquin
    ambembi chiaiduidtsëqui tantiendac.'
  kjs-kjs: Go puma go koe alimiri ora makirae kogono palia rabu nipumi koe naaku-para
    polalo pemede enaalinu makiralia. Yapare go enaalinumi ora agale madaa kone mada
    narulalimi-pulu Gote-me nimu madaa makirape elenu epenalea. Go puma nimumi go
    makirae agale madaa kone rulalimi. Go puma Gote-me nimu ade abuna epe-rupa mada
    namapiraalia pare koe naaku-para palimi.
  mni-mni: Aduga manglagadabasing adubu minamnaba phattaba makhal khudingmakpu mahakna
    sijinnagani. Aduga makhoina makhoibu kanbigadaba nungsiba amadi achumba adubu
    lousinjadaba maramna makhoi mangani.
  yad-NT: '@see-verse:2TH.002.009'
  mxb-NT: Ta xíꞌín ndidaá ña̱ ma̱ñá yóꞌo dándaꞌí ra̱ ña̱yuu xíonoo íchi̱ kuaꞌa̱n indayá,
    chi̱ ko̱ ní xíin na natiin na xíꞌín ndinoo ini na̱ ña̱ ndaa̱, sa̱ꞌá ño̱ó o̱ káki
    taꞌon na no̱ó kua̱chi na̱.
  pon-2006A: Oh e pahn pitiheki soangen widing koaros irail kan me pahn lekdekla.
    Re pahn lekdekla pwehki ar sohte kasamwo oh poakohng me mehlelo pwe re en kak
    mourkihla.
  maq-NT: Hacuaha sahmi cha yëjë ni xcusun cjuatsehen xi cuindacha cha xuta. Cuindacha
    cha xuta xi cuechiin xcun Nina ta, tsëhë xi mijí rë me chuyiin rë me cjuaquixi
    xi vaxëtje naja.
  hto-hto: Iemona afe ɨáɨba naga fɨénidɨfuiaɨdo nɨné táɨnocaitallɨmacɨna jɨ́fueite.
    Jae nɨné táɨnocaitallɨmacɨ, Juzíñamui ua ñúefuena jeire óiacañedɨno jaca jílloñeitiaɨoɨ.
  por-BRBSL: e com todo engano da maldade para aqueles que estão sendo perdidos, porque
