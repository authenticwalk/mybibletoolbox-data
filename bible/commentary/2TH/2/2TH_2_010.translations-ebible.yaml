  kan-OKCV: ಎಲ್ಲಾ ವಿಧವಾದ ದುಷ್ಟತನದ ವಂಚನೆಯಿಂದಲೂ ಕೂಡಿ ನಾಶವಾಗುವವರಲ್ಲಿ ಇದು ಸಂಭವಿಸುವುದು.
