  nfa-nfa: Dènge sèmi èèna, dhèu ae ka dhu lèke tipu nèti dhèu bhelu-katubꞌa ne. Rèngu
    seꞌe ka dhu dꞌèi palaho iisi ra. Ama Lamatua dhu bhoke jꞌara hia si mamuri, te
    ngaa roꞌo boe sèmi dadꞌèi Na dhu hua iia èèna, aa roꞌo boe parcaya ngaa dhu lèke.
  tnp-tnp: mɨne nərahiən pɨsɨn pɨsɨn mɨn rəfin iətəm kəuteiuə e nətəmi mɨn u kəutaliuək
    e suaru tatuvən e nalpɨniən. Uhgɨn otərəkɨn ilah mətəu-inu kəmotəni əskasɨk məmə
    kəsotolkeikeiən nɨpəhriəniən iətəm təhrun nosmiəgəhiən ilah.
  urd-urd: और हलाक होने वालों के लिए नारास्ती के हर तरह के धोखे के साथ होगी इस वास्ते
    कि उन्हों ने हक़ की मुहब्बत को इख़्तियार न किया जिससे उनकी नजात होती।
  hot-hot: Tem indum kambom lomaloma ek esau avômalô takatu ba eveŋ loŋôndê ŋama ek
    malê nena thêlô miŋ êvhaviŋ abô avanôŋ takatu ba hatôm nêm i bulubiŋ ami.
  mqj-NT: La umpogau' ma'rupa-rupa kakadakean la naola umpapusa angganna to la ditallanni
    annu' tae' ma'perangngi anna tae' umpaillan tambuk kareba katonganan untetteran
    Puang Yesus la naolanna salama'.
  rus-SYN: и со всяким неправедным обольщением погибающих за то, что они не приняли
    любви истины для своего спасения.
  mbh-mbh: Maken aro i paleklek tokokoe areko o panes rinong a sovengalo nge ile omaing
    engenga areken, tomo mun nge vothung kerenga pulua. Na o panes rinong a sovengalo
    aken, eneke oni silal nge a God ile riong nunganga, mako aro i pamimi or avele.
  bdd-bdd: Ma taudi tetela moisa ꞌadi tologwahatao ꞌidi tupwa ꞌasa ꞌalaꞌalatana, Yehoba
    ꞌitagwaledi ma Seitani ꞌina ꞌeꞌaboꞌabo mabwaiyana sihemisaedi, ma taudi yatala
    siloba, weyahina geya nuwadi heꞌita moisa, ma hesi silogwahateya,
  cbt-NTPO: Co noyahuë' nicaton, na'a piyapi'sa' nonpintarin. Co no'tën nanan nohuantopihuë'
    ni'ton, Yosë inimiconën natëapi, parisitopiquë pa'sapi huachi. Yosë nanamën nohuantopi
    naporini, cha'ëitonahuë'.
  srn-NT: Nanga ala sortu ogri san a o du, a o kisi den sma di e go lasi fu di den
    no lobi den tru sani fu Gado di kan ferlusu den.
  cta-NT: Tucua chaꞌ ntsuꞌu tyiquee yu biꞌ, pana ca jlya tiꞌ ñati̱ chalyuu jiꞌi̱ lcaa
    chaꞌ cuiñi nu chcuiꞌ yu biꞌ, jlya tiꞌ nguꞌ xquiꞌya chaꞌ cua tsaa ti nguꞌ ca bilyaa;
    ná ntiꞌ nguꞌ biꞌ xñi nguꞌ chaꞌ tsoꞌo nu caca cuaꞌni lyaá jiꞌi̱ nguꞌ,
  bqc-SIM: A kↄ̃ni bui píi kɛ gbɛ̃́ pↄ́ aa mipɛ̀ kaalɛwaↄnɛ, kɛ́ aa gì sĩana pↄ́
    a ń suabai yã́i.
  tcz-CHONGTHU: Aman mahthahna lampia cheho chu doha lheplhahna pana angolbol ding
    ahi, ajeh chu amahon huhhing achan theina dinguva ngailutna le thutah chu akisan
    nomlouvu ahi.
  mar-mar: ज्यांचा नाश होत चालला आहे त्यांनी आपले तारण साधावे म्हणून सत्याविषयीची
    प्रीती धरली नाही; त्यामुळे त्याच्यांसाठी सैतानाच्या कृतीप्रमाणे सर्व प्रकारची
    खोटी महत्कृत्ये, चिन्हे, अद्भूते आणि सर्वप्रकारचे अनीतिजनक कपट ह्यांनी युक्त असे
    त्या अनीतिमानाचे येणे होईल.
  snp-snp: wenena liliga u kopa unawamo ya ka ona kula, olu omuni kenami ka ya senimuluni
    umunawamo mona ya fulitanako, wewa ya nosámami monawa suki neta muki olu oloto
    pinami yakafo luni ya kola winagoliye.
  isl-isl: Þannig villir hann sýn, þeim sem glatast. Þeir glatast af því að þeir hafa
    ekki tekið á móti kærleika og sannleika Guðs sér til frelsunar, heldur hafnað
    því
  spy-NT: Yēyiisyēē ng'ālyoo ake tukul nyēbo rōkōs kōōbērbēērē biiko choo mākubootyo.
    Mākubootyo ꞉bichoo, kuuyu kitay ꞉icheek kucham ng'ālyoontēētaab manta /sikiiraraach.
  xnn-xnn: '@see-verse:2TH.002.009'
  mwe-mwe: na kwaatembanga bhowe bhalinginji munkumbi gwa bhaobhanga. Bhanganyabho
    shibhaobhanje, pabha bhangakundanga nkupinga bhatapulwanje.
  tte-tte: Mumuga naenaena kana mwakota koina tomo yauyauleli siya silaulau boita
    kaiwena kani iyakonali. Siya kani siboita, kaiwena wasa dudulaina Yeisu kaiwena
    iya yakato kaba leboiliwa sisikotanan yo nige siyayaliyaya kaiwena.
  tcs-tcs: Em go yuze olkain laiwei po blape demwan uda no pole wei blo God. Dempla
    i no gobi seib bikoz dempla no wande bilib da trutok blo God. Dempla go pinis.
  hlt-THB: Them amak leek soepkep ingkaw ak qeeng kawi thlangkhqi ce thai na kawm
    uh. Cemyih ak thlangkhqi ing awitak ce lungna nawh hulnaak huh aham amik thanaak
    a dawngawh qeeng kawm uh.
  soq-soq: Ita do me kadi uara mampe apana mo mida kadi donsapua lagamopi. Mo kadi
    donsapu, ipawa mo ulaipa gagalowa dabuasaiena, mai nuawadawadasape wadape mamposapona
    inantopona baiwa.
  qub-qub: Milagrucunata rurarmi Jesucristupa willacuyninta mana chasquicojcunata
    riguichenga Tayta Diosta adurananpa ruquenga payllatana adurananpaj. Chaymi alli
    runa cashanta yarpar cushisha chasquicongapaj.
  att-att: Á aru yù ira tatolay nga melogò, á magawáwán ira, nga impiernu yù labbetád
    da, gapu ta manakì ira nga magginná sù kuruk nga bilin ni Namarò, tapè meyígù
    ira nakuan.
  bki-bki: Mia naio rila tibe na bior jidom rijukujuku tomu nalo nei kialo jidomiano,
    ka nalo avakovio. A mia naio rila bunu bajago va na ajikia avurudom kialo jidomiano
    ve dolu, bior nalo abe tomu na maka asidom Atua kiano ilirianiano, nalo maka asidomii
    leleio ka mia naio rijikia rivuru meul ealo.
  bqp-bqp: Ani manafiki buri sĩnda pínki kɛ gbɛ̃ kũ ò mìi pɛ̀ kakatɛna zɛ́anↄnɛ,
    kũ ò gì yãpura kũ ani ń sura bai yãi.
  mcp-mcp: A bá zə sá ólɨ́lɨŋgɨ̂, zə shɨɨg búúd bwə́ jə́lá nə jímb wá. Bwə́ bá jímb
    nəcé bwə́ á bə nda cɛɛl óbʉ́bə́lɛ́ shú nə́ bwə́ dʉ́gʉ́g cʉg.
  hat-hat: Li va fè tout kalite bagay mal pou twonpe moun k'ap pèdi tèt yo. Y'ap pèdi
    tèt yo paske yo pa asepte verite ki pou ta sove yo a, yo pa renmen li.
  npl-NT: Kitekitiltis nochi tlan amokuali para kinkajkayawas akimeh moyakantokeh
    kan amo tlakualka porke amo okinekeh okikakeh tlan milák para momakixtiskeh.
  bgg-bgg: chiih-è hanyie yi chun ramuii pho shii ne zab awie pha ichua è khoh ne
    khinrin ruii phro. Ithek ne mua ruii phro nyieliieshii ithek ne ragia rey pha
    izai shii amiie chiih-è wie de aho.
  eng-TCENT: and with every kind of wicked deception among those who are perishing,
    because they refused to love the truth and so be saved.
  eng-BSB: and with every wicked deception directed against those who are perishing,
    because they refused the love of the truth that would have saved them.
  cpu-NT: Tzimatsi manintayetakerori inkempisantairomi kyaaryoori ñaantsi, iroovetaka
    iravisakoshiretantaiyaarimi. Iriiyetakera peyashitaachaneri iramatavitakeriri
    ovaariperotantaneri.
  san-ASM: যতো হেতোস্তে পৰিত্ৰাণপ্ৰাপ্তযে সত্যধৰ্ম্মস্যানুৰাগং ন গৃহীতৱন্তস্তস্মাৎ
    কাৰণাদ্
  tac-NT: Alué rió 'we inílame 'we 'la benélimala 'yégiga alué ralámuli napu tabilé
    bijchígile Onorúgame nila ra'íchali, alué napu tabilé nirame nile alué 'we 'la
    bijchiá ra'íchali napurigá 'la buyásimili nílige alé resítirichi. Alué ralámulika
    'légana injiérnochi simámala.
  eng-WEBPB: and with all deception of wickedness for those who are being lost, because
    they didn’t receive the love of the truth, that they might be saved.
  gfk-H: Ma ira nuna sakana pinapalim na halawen lah diet ing diet murmur no ngaas
    na hinirua. Ma diet na hirua kanong pa diet na guama bia diet na sip ira tutun
    ing Kalou ga hapuasnei. Io hua, Kalou pa na halon diet.
  viv-viv: Meda veꞋalololo againe koyona tulina tulina agaidiya badi adi egana bwavibwavina-ma
