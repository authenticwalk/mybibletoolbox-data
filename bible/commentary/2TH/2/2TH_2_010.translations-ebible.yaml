    hidahawahegedi-yo adi kibababala hidavaini faꞋina, adi egana bwavibwavina.
  yao-yao: ni kutumia chigongomalo chachili chose kwalambusya wose ŵakusochela. Ŵanyawo
    chasochele ligongo nganaunonyela usyene kuti akulupuswe.
  tgp-tgp: ale enia i pa vai na hina halu sasati tari matan vara i er̃i halu la haratu
    la lo vano na nora komokomo matan la r̃ohu vara la rasu na retivarar̃uhu sei i
    er̃i jurira.
  auc-NT: Ayæ̈ quïëmë wënæ wënæ nänö cæpämo beyæ̈ në æ̈mæ̈wo wo ëwente baquïnäni ïñömö
    oda cæte godänipa. Edæ Wængonguï näwangä nänö angaïnö ante waadete pönënämaï ïñönänite
    Wængonguï tömënäni ïnänite, Quëwencæmïnimpa, ante ædö cæte ænguingää. Mänömaï
    beyæ̈ tömënäni æ̈mæ̈wo wo ëwente bacædänimpa.
  kbc-NT: Odaa jiɡ̶idaaɡ̶ee niɡ̶ica ɡ̶oneleegiwa ibake owidi nimaweneɡ̶eco ane beyagi
    me ninaaletiniwace oko anicota midiokaanaɡ̶a limedi me nigo. Niɡ̶idi oko idiokaanaɡ̶a
    limedi me nigo leeɡ̶odi me doɡ̶odibatege, oteɡ̶exaaɡ̶aɡ̶a oyemaateda niɡ̶ijoa
    notaɡ̶a anepaɡ̶a ewi. Doɡ̶odibatege niɡ̶ijoa notaɡ̶a anewi, daɡ̶anagawini Aneotedoɡ̶oji
    teɡ̶eote me newiɡ̶atace.
  bmh-bmh: Du go nug polu ze asiu maimai, gugeg ata atai maimai, duailel tamarabun
