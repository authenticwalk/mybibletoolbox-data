  aom-aom: Darugoꞌe muoho röjëhiromo sareriꞌe mue bövie biseꞌe vaenövoꞌëꞌe sisëre
    vaꞌiröhe ariböviohuro garöhego. Jabuhu sisëre vaꞌoröhe hesi bëhoho urimëꞌi Keriso-are
    jö maho bogo eꞌi bijönimoruomadeje. Jö maho ejahoꞌibejo ëhuro iae maro vaꞌoruomoꞌibejo.
    Röhu bogo ejarohuro ëhuro sisëro vaꞌo hesi jioruome.
  geb-geb: Ana mba guiguigi tɨvi mbatɨgi, ana zam ntan mba za mbarɨgirga tuavara vui
    gumgi gu mbigi, ana mbe guiguigirga. Mba gumgi gu mbigi, mbe mbatɨgirga. Ne khaŋ
    muuŋgi, Fhe Bakɨme taagip mbe ndir zav buni guarir mbe nɨɨŋgim, mbe mba buni vuzvugi
    fhu.
  bsj-bsj: ka-nge gwam borkako na bwini wucak koce dige wo an yilam diger yarko, wori
