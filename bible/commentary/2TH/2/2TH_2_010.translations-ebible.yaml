  hoy-hoy: अदिक नाश आगावाळेर साटी सप्पा प्रकार इन दुष्टता देल फसुस्यान. यतिकी आ लॉकुर्द
    नाश आदीत यार आ सत्य से प्यार ईटीदिल.
  amo-amo: nin vat kinuu ndinon na lenge na idin kuzu, bara na ina nari useru nsuu
    kiden bara inan seh utuchu.
  pjt-pjt: Panya paluṟu kura kutjupa kutjupa tjuṯa palyaṟa tjananya ngunti kuralku,
