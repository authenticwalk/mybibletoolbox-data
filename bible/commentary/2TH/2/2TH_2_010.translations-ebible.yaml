  tku-NT: Xla' quiclhca'tzan, ē nacā'a'kskāhuī' xlaca'n tī natapātīni'n nac pūpātīn.
    Natapātīni'n a'ntza' ixpālacata jā tamaktīni'ncu'tunli ixtachihuīn Dios tū ixlīcāna'
