    tebe, “God imi tuluun weng boyo tinangku kwep yak aget tem daa-numup ba o,” age
    umik ugobelan-temip uyo, yang abiip mafak unon-temip ko.
  piu-2006: '@see-verse:2TH.002.009'
  poh-NT: Jeꞌ woꞌ chic, reꞌ cꞌacharel reꞌreꞌ ru̱cꞌ take jotꞌo̱j naribanam, naribanam
