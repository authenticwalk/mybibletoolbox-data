  gof-ENT: ሄሳዳካ፥ ዮስ ዴዒያ ኣሳታ ዱማ ዱማ ጪሚያ ኢታ ኦሶን ባሌና። ኤንቲ ዪዳይ ኣሺያ ቱማ ዶሲዲ ኤኮና ኢፂዳ ጊሾሳ።
  aau-aau: Seyr hiykwe uwrsa, lira por ha yerki mon ma lanio seme, hyo okrei-weynpaweyn
    senkin senkin non mon weih-a-weih huonok ey. Uwrsa somokwe seme lira por ha ey,
    payhokuaw, homkwe God so okar-ok ke kar nonaw huonok yawriy pa, seyr hyo ok, hme
    huonok prosue ey me uron-pi ko-ar lwak pa.
  tvk-tvk: Reitin, ixo suse xil holu, xi iluvos moletin xil vus xa ladi e suse tengan
    ha lihur pangasien xa misakras vavus. Xil lihur pangasien ak vengan xa iexil ti
    tavei tengan laling eheien nae e sepinien te reitinen xa mikila vateh meulien
    e xil.
  prf-NT: Gamitán na en atanan a kalasi ni pangluloku para ten tolay hidi a mepahamak,
    maligtas nakuwan hidi kaya la tinanggiyan di a mahalán sakay tanggapán en katutuhanan.
  auy-auy: fíꞌo-fiꞌon-tantaatafena karoꞌ-ááí simátiminasa sáwí-meyambo waéꞌwaeꞌo índa-aempaꞌo
    koméraiyan-kwaasi minááísáfésa éraiꞌe sénááwe. Éraiꞌ-aaisafesa ímba aamoí íyamba
    Maníkó sáwí-imayaagomo taꞌótokaimpinkemba faútínkáíwain-aaisafesa ímba aamoí íyamba
    póna Maníkó ímba kaweꞌ-ámpáꞌá métinkainiye.
  tbg-tbg: Viva mintiaqiro viramanta Sataanira aaraqaa ni vai vaiinti nahentika vaivaro
