    na alulin in kazaq. On mataw naqanta in God ago gamuk helta anan ginad bilaqid
    teq God in gilumsiheq ta giwaqnagta. Teq in God ago gamuk anan helmo haqnan hulosayta.
  ape-C: Anan ta nunek eneshenesh yoweishi inahos nunek rohw um eshudok arpesh douk
    shape shagim ahudok yah um shugok shunak shuwishuk iri. Eshesh ta shutik anudok
    douk ta nununu Iruhin ananin baraen nyubuhuk nyuni ananin mour aria shusuhw ananin
    baraen. Aria eshesh ta shugok. Um maresh? Eshesh shakri uwok um shusuhw Iruhin
    ananin adurin atinyi baraen aria anan wata nuraesh shutanamori shupe wosik uwe.
  bgs-bgs: Ukit katô madat mga lumun din limbungan din tô mga manubù na dungguan ka
    supak ka Manama. Kalimbungan dan su méllé dan na mánnal katô kabánnalan na makatábbus
    pád kandan.
  faa-faa: Satanemo wakapuane Koaretaena Aporomo maka, kotafe rakirane soko, kotafe
    somerane soko, aporo hinamo metakiramo eane kekemahokosapo. Kekemana aporo hinamoane
    fanasina hauaka á pukusapo. Kakaroripo. I fanasina hauaka á pukusane kepoane oyapo.
    Ipu Kotimo kakaro someane hisiraka koaretaehokosapo. Koaretaerakano Kotimo somesane
    epo aporomano mafasiakosapo, aisane ipu hisiraka kakimakosafapo. Kakimakanafonosamo
    ipu Satanemo kotafe someane kakimakosapo.
  kik-kik: o na ooke na mĩthemba yothe ya ũmaramari nĩguo aheenie andũ arĩa marĩ njĩra
