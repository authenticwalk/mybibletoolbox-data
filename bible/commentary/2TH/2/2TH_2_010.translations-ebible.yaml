  nko-NT: Ɔbɔ́tsʋn owuntɔlɩn ɔkpa ɔtsan-ɔtsansʋ mlɛ́ ahá ámʋ́ʋ́ Bulu ɔbɛ́hɩ amʋ́
    ámʋ. Bulu ɔbɛ́hɩ amʋ́, tsúfɛ́ bʋmekle ɔnɔkwalɩ amʋ asʋ́n, mɛ́nɩ Bulu ɔbɔ́hɔ
    amʋ́ nkpa.
  bsn-NT: Jediro rojose yirʉcʉmi, rojose tãmʉotʉjabetiriarojʉ varonare ĩnare yitogʉ.
    Dios ocare ajiterã ñari, to bajicõari, Jesucristo rojose ĩna yise vajare ĩ yirẽtobosarʉasere
    quẽne bojamena ñari, rojose tãmʉotʉjabetiriarojʉ varona ñaama.
  pib-NT: Ga wa psoluko mpoyagkaknuchi yokwireya rumapokanu kmukochireru wa gamgachine
    ma mushinikyapluna galikakpotunanu tokanchi, ma mognetkakikotpatkana.
  wiv-wiv: Kamana kana vairukua laveve kua, da e rukia manumanu kua dia ta lala dia
    kata vavana na dalangana golua. Dia ta golu na vuna beta matoto ni kulidia kara
    matotoka polea kua a Vuvu e vala kete pele mulehidia vona.
  reg-reg: no lulimi lyona no omunyamusi. Emisango jinu jilibhao ku bhalya bhanu abhabhula,
    kunsonga bhatali ne elyenda lye chimali ingulu yo okwelulwa kwebhwe.
  mlh-mlh: Ŋiŋigo Anutuji munaŋ qa yareiŋ ore useru buŋo foriine rauganimiŋ ore aŋi
    so maneru kosa goku misi korugo rakanimiŋ, yoŋoji Jauba Rauinere mosi qoqowirie
