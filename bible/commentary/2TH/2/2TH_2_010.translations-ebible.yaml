  cuk-cuk: A-dule, bela ibmar-isgana-galagwensulidgi dulemar-odurdakleged-negse-yoggumaloed
    yardaknonikoed. Ar we-dulemarde abonolegega igar-napiragwad yapa abingagusmalad.
  tbf-tbf: Ma ngan bu suada binit simi sinavei tsokor eie ta bitie gie ese va gi ta
    tsereiv. Gi ta tsereiv simi vunan gi kap lalaro vodovodon tuktuk simi tuktuk va
    ta mang vatoa gie.
  uig-CYR: һалакәткә йүзләнгәнләрни аздуридиған һәр хил қәбиһ һейлә-микирләрни ишлитиду.
    Уларниң һалакәт алдида туруватқанлиғиниң сәвәви өзлирини ниҗатқа йетәкләйдиған
    һәқиқәтни сөймәй, униңға қәлбидин орун бәрмәслигидиндур.
  ikw-NT: nụ kpakara ẹrnu ọjo o jeeji nooduwhu ele nọonwu ọnwu. Be whu etekne kwnornu
