    na̱.
  nop-nop: Tiŋa me noli mede biyagoŋ nadiŋa kedeba-utumba titiŋdok u moŋ yoŋa sigilulum
    tiŋa kadakadok talik takaliiŋ, adi yadi kadakaniŋ diniŋ yalaŋ wendi welehik tubugiyonda
    tiyembaak.
  obo-NT: Od puungan din kos ahad ondan no morat amoy'd ko-okalan pe-en iddos mgo
    minuvu no iyon od ingumannon, iddos linow't apuy, oyyos waa ran tonggapa dos kovonnaan
    moka-atag ki Disas no idda en nanoy kos od pokotobbus kandan.
  cak-ENT: Y romari' ye q'uiy vinük ri nyech'acatüj na vi pa ruk'a'. Ri nyech'acatüj
    ja ri vinük ri man xcajo' tüj ri ketzij tijonic richin xecolotüj ta chupan ri
    quimac, y romari' xa pa k'ak' nyebeka-vi.
  lif-NT: ᤂᤧᤸᤗᤧ ᤔᤧᤶᤓᤤ ᤁᤧᤒᤥ᤺ᤱᤒᤠᤜᤠ᤹ ᤁᤠᤰ ᤐᤖᤡᤰᤗᤧᤴ ᤑᤧᤴ ᤕᤠ᤺ᤶᤒᤰᤜᤠ᤹ᤖᤧ ᤀᤡᤱᤗᤧᤰ ᤔᤧᤳᤋᤢᤛᤡ᤹. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ
    ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤛᤧᤰᤂᤠ᤺ᤴ ᤔᤡ᤺ᤶᤈᤡ ᤔᤧᤵᤔᤠᤖ ᤋᤠᤱᤛᤧ᤺ᤵᤛᤡᤱᤔᤠ ᤔᤧᤏᤠ᤹ᤖᤢᤀᤠᤱ ᤔᤧᤘᤠ᤹ᤖᤥ॥
  mie-NT: De jíín ndācá tiñu néhén de stáhví ndasí dē nchivī jā tānū tāhvī, chi nduú
    ní ncúnī ji cuetáhví ji tūhun ndāā jā cācu ji nícu.
  san-TIB: ཡཏོ ཧེཏོསྟེ པརིཏྲཱཎཔྲཱཔྟཡེ སཏྱདྷརྨྨསྱཱནུརཱགཾ ན གྲྀཧཱིཏཝནྟསྟསྨཱཏ྄ ཀཱརཎཱད྄
  qve-NT: Hinaspan chay anticristo runaqa tukuy imaymanata ruwaspa, (huchankupi) chinkasqa
    runakunata engañanqa. Saynataqa engañachikunqaku, salvakunankupaq Jesucristopa
    cheqaq willakuyninta mana chashkiyta munasqankuraykun.
  pao-NT: '@see-verse:2TH.002.009'
  cbu-NT: Kirístoputs Yashingchichpatatin aranginash ngichkachu tamapingachiya, watam
    izuuru taarshee kanatsipamaam zandkanawa. Kirístoputsee kis mazinachinllinaya.
    Watam zuramamshee payumaam ngatkanawa. Chinakazinllinaja. Ashiruch Isusush kamungamaam
    pinasachinllinaya.
  usa-usa: miráinana máqtemma kaaqaari-áíkóní áaikoma máqtemma aúyokino-kayukama yiráátiniye.
    miráinata máqtemma mi-káyúkámá yemá árain-aimma kákaiyanama Áánûqtumma yirummá
