    Uwait nug ag koli imarabun en aneun, bo, duailel go ag Dubanou Ban nugau petak
    ze doimai, oiagab petak ab tam, gonun, ag tamamamen.
  ctu-BL: yic'ot pejtelel jontol bʌ lo'loya ti' tojlel jini woli bʌ i sajtelob, come
