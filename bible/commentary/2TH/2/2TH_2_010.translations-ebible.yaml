    ti, vira kaara vika Sataanira vatukaqi vi vaiinti nahentika vaivaro Kotiva kia
    ho vika kuvantu nimitaanaro.
  hub-NT: Shuar waittanam wetin ainan tsanurtasa, pegkerchau ainan ashi takatnaiti.
