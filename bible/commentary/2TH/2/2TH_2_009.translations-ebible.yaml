verse: 2TH.002.009
translations:
  kpx-kpx: '@see-verse:2TH.002.008'
  okv-H: Eto Sinena Purisa Embo sapura puvuresuja amita ari amo Satan ta ari vahai
    avo kesora amo ari sovera neite neite amo be mane sokova avo ururou kogue embomeni
    na kito haha puha ara
  tbo-tbo: Ma lawana woapapoena apo ina nenei Tomodulele a wipoyagei. Uyahinei apo
    manini po wekiwekilala koyakoyama po ani nugogohola ina dewahi.
  mal-C: വിനാശപുത്രന്റെ വരവ് സാത്താന്റെ പ്രവർത്തനരീതിക്കു സമാനമായിട്ട്, എല്ലാത്തരം
    ശക്തി പ്രകടനങ്ങളോടും വ്യാജമായ ചിഹ്നങ്ങളോടും അത്ഭുതപ്രവൃത്തികളോടും കൂടിയുമായിരിക്കും.
  grc-SR: οὗ ἐστὶν ἡ παρουσία κατ᾽ ἐνέργειαν τοῦ Σατανᾶ ἐν πάσῃ δυνάμει καὶ σημείοις
    καὶ τέρασιν ψεύδους,
  bgc-bgc: वो अधर्मी माणस शैतान की शक्ति गैल आवैगा, वो सारे ढाळ के झूठ्ठे चमत्कार,
    अर अचम्भे के काम करैगा, जो हमनै यो सोच्चण कै खात्तर मजबूर करैगा के योए परमेसवर
    सै जो इननै करण लागरया सै।
  khz-khz: Rova ekilagi-piatogaana talimana Satani gena tiavu ai pene vogomai, opakau
    kalara irau vagira, vegailia kamura, e nugapalevagi kalara kamura maparara pene
    kalara.
  deu-TKW: dessen ganzes Auftreten nichts ist, als wie es der Satan vermag, lauter
    Macht, Zeichen und Wunder der Lüge,
  zsr-NT: Catiꞌ gdxinëꞌ Bönniꞌ Xöhuiꞌ naꞌ, len yöl‑laꞌ huac qui Satanás tuꞌ xöhuiꞌ
    glaꞌ lahuëꞌ. Len yöl‑laꞌ huac qui le cunácz, gunëꞌ yúguꞌtë yöl‑laꞌ huac zxön,
    len yúguꞌtë le lac bëꞌ, len yúguꞌtë le lun ga lubani bunách.
  lin-lin: Motomboki yango akoya na nguya ya Satana mpe akosala bikamwa ya lolenge
    nyonso, bilembo, misala minene ya lokuta
  hns-NT: Jiesoe ke lautana se pahiele saitaan oe aadmie ke bahoet saktie deiga. Oe
    bara atjambho kaam aur biesaal tjiedj kariega manai logan ke bharmaawe khaatien.
  noa-E: Mag woun chi khaigbam bëejuun, mepeer jua theeg dʉ̈ita bëeju. Mag simua aawai
    chi meperau i juag ooju, ag na õrau nem ooba aajempa õor dauderraa waumamkhĩir;
    mamʉ mag waumamʉn sĩi õor khũguraagpaiu.
  eng-EMTV: The coming of the lawless one is according to the working of Satan, with
    all power, signs, and lying wonders,
  mib-NT: Te jeē quíji tēe xeēn ún chi máá Satanás sáha. Te quiji de jíín cuéhē poder,
    te sáha de tācá jniñu jéhnu jeē stahú de, jeē nahán naa ni ñayuu coto i.
  lif-NT2: पयम् लायो के़जोःक्‍पे़ल्‍ले़ माफे़न्‍साम्‍मिल्‍ले़ कुमुक्‍साम्‍लाम् यरिक्
    परिक्‍ले़न् फोत्‍याबा मिक्‍सेःन् नु निङ्‌वाॽ के़माबा याःम्‍बक् चोगुर ताःरो॥
  xnj-xnj: Mundu mhakau mwenuyo yati wibwela kwa makakala ga Setani na kukita chinamtiti
    na makangaso ndalindali ga udese,
  mmx-mmx: At lovotpot at nom laradi rongtonga xepe, Satan naba lok tooro i. Neni
    naba ruuna lolos silok la ni naba lok levempanga sangsangu la leveloklok katling
    kusu na xarang arup limixin min.
  cbr-NT: Cëmëi paránanti 'unáinra uni ax ca ñunshin 'atimanën 'apu, Satanás, an 'imicëx
    aín cushibë uti 'icën. Uquin ca cushiira 'ixun unían 'acëma ñu 'itsaira aín cushínbi
    'aquin uni paránti 'icën.
  tee-NT: Pus acsni catalacasuya' ju anu' lapanac ju lana jantu tu'u' lhiulai ju ixlhamap'aksin
    Dios pus lana chunch calaya' tachi ju lai ju Satanás. Chai acsni catalacasuyach
    pus camalacasuya' ju ixtachaput. Chai camalacasuyach ju tu'u' ju ca'apumamachakxaniputuna'
    ju lapanacni ni jantu va lapanac junita ju yuchi. Chai vachu' canaviya' ju k'ai
    lhamak'an. Para tachi chun ju ani taxtokni chunchach ju canaviya' ni va ca'apu'okxchok'oputunach
    ju lapanacni.
  eng-LSV: whose coming is according to the working of Satan, in all power, and signs,
    and lying wonders,
  cak-NT: Ja ri Satanás xtibano chi nik'alajin-pe ri itzel achi ri', y roma can c'o-wi
    ri ruchuk'a' ri Satanás riq'uin, romari' can q'uiy ex ri xquieru'on; chuka' xquieru'on
    milagros chi ninimex. Y ronojel ri xquieru'on, xe chi yeru'on engañar ri winak.
  pah-NT: Kiro ore imombe'ua'jakatui tiruahũheteve'ga jipiukarag̃wama. Satanás'ga
    popoakara rerekovo ti tiruahũheteve'ga jipiukari nehẽ. A'ereki Satanás'ga ga pojyka
    ga moiruamo. Nurã ti tiruahũheteve'ga popoakahetero japovo hepiukahava ahemonhimomby'aheteva'ea
    no Tupana'ga oapouka ji ve javo o'mbero.
  sja-NT: Satanapa mãgɨ́ eperã chok'a pëiit'ee eperãarã k'ũramerã. Mãga ooit'ee ne-inaa
    eperãarãpa waide unudak'aa ak'ɨpi bɨpa mãik'aapa ne-inaa eperãarãpa p'oyaa oodak'aa
    oo bɨpa. Satanapa ma seewa oopiit'ee mãgɨ́ eperãmaa, eperãarãpa ijãadamerã mãgɨta
    Tachi Ak'õre.
  xed-xed: Nda mbrakwa halaway dzaʼa saba tsa ghwaɗaka mndu ya, ŋa magayni ta inda
    mazəmzəmha, nda inda skwi ya ta ndrakawu lu nda ndrakawa, nda inda mandərmimi
    ŋa nana mnduha.
  mks-NT: Tá cáma̱ni̱ quixi tucu Jesucristo ñuyíví já casa̱a̱ mé da̱ i̱hvi̱ xi̱hín
    cua̱há ndiva̱ha ndée̱ ña̱ na̱sa̱ha̱n tiñáhá sa̱cua̱ha̱ nu̱ dá. Ta jándahvi da
    ña̱yivi jáchi̱ caja da cua̱há ña̱ha náhnu, ña̱ co̱ cúú ña̱ nda̱a̱.
  gfk-S: Ma ikino ul pat tane God na hanawat ma no tamat na dades tane Satan ma ina
    gil ira tamat na gingilaan na kinarup ma ira mangana linge ura hangalabo ira turadi.
    Ma di na lik be kakarek ra mangana gingilaan metuma nalu.
  bmu-bmu: '@see-verse:2TH.002.008'
  dgz-dgz: Koewa Tainiwa Seitan aro mega ware taueta amba yo paua ugup ugup ebo aopan
    tata go tavewa uon.
  eng-GNV: Euen him whose comming is by the effectuall working of Satan, with all
    power, and signes, and lying wonders,
  zaa-NT: Enne' túl·la'a nna té la' huacca qui' Satanás lani ą canchu chi thuluą tsina
    quì'į para qui'ni gunią iỹé ca milagro nna ą'hua adí ca seña para iquila' latsi'
    ca enne', pero iyaba nu gunią nna ną́ beỹia.
  eng-WEBSTER: Even him , whose coming is after the working of Satan, with all power,
    and signs, and lying wonders,
  guh-guh: Bajaraponë patsiana dovathi pejamatabëcueneta pibisiacuene bitso pexanabiabinexa.
    Nexata bajaraponë dovathi pesaëta pinijicuene pexanaejava exanaponaena jivi peyamaxëitojorobinexa,
    beayaijamatabëcuenenë petaenexatsi.
  bon-bon: Pui babo niiyarage biname teeme kokre ne Satani bau ca cire jääpänepi maramara
    ciitaca mule, piiyepu walya owowä, piiyepu cälu täti gwidape bine wawenecame.
  nhw-BL: Pampa nopa tlajtlacol tlacatl hualas para quichihuas itequi Amocualtlacatl,
    huan quipiyas hueyi chicahualistli, huan nesis quen quichihua tlanextilijcayotl
    huan huejhueyi tiochicahual nextili, pero amo neli nopa tlamantli catli quichihua,
    san tlacajcayahua.
  swh-ONEN: Kuja kwa yule mwasi kutaonekana kana kwamba ni kutenda kazi kwake Shetani
    ambaye hutumia nguvu zote, ishara, maajabu ya uongo,
  wbi-wbi: Ku kwisa kwa jula juno mulugu kuliva ulwakuva imbombo ja setano mu ngufu
    sooni, ifidegho fyakudegha fya vudesi,
  bba-bba: Kɔ̃sɑn kowo wi, u koo nɑ kɑ Setɑm dɑm, kpɑ u sɔm mɑɑmɑɑkiɡii bwese bwesekɑ
    ko ye yɑ sɑ̃ɑ weesuɡiɑ.
  eng-KJVCPB: even him, whose coming is after the working of Satan with all power
    and signs and lying wonders,
  kgk-NT: Upe va'e hekoha vai va'e ojekwaa va'erã anháy ruvixa Satanás nhe'ẽ-rupi.
    Nhandejáry Hesu ou e'ỹ mboyve, Nhandejáry rembiapo porã oha'ã a'ã oiko-vy va'erã.
    Hembiapo porã ra'anga anga rei va'erã oiko-vy. Opaixagwa nhane rembiexa e'ỹ va'e
    ojapo va'erã. Oipota, “Nhandejáry” he'i mo'ã hese kente kwéry. Omopondera uka
    uka va'erã ójehe iporombotavy-vy.
  waj-waj: '@see-verse:2TH.002.008'
  cpy-cpy: Irika koñaata-tsini paata, ishintsitakaani Kamaari irika. Ari otzimaki
    ishintsinka, osheki ramatawitante aririka itajonka-wentan-tayita-paaki.
  mpx-mpx: Logugui ana tohewa likalika ni masal ge wana gasisi ni aheya Seitani elana.
    Inoke ginol yawiyawi ge abanuwa ahi tomaha ona ni ginolil ge eliyana gamagalau
    ni kakawel.
  wbp-wbp: Yuwayi, kapu junga yilyamirni Juju Ngawungkuju yangkaju Wati Wingki-nyayirni,
    ngulakuju kapurla yartarnarri nyanungu-nyangu jirriny-pinyi, ngula-kurlunya kapu
    yanirni nyampu-kurraju. Manu ngula-kurluju kapu warru wapa nguru-kari nguru-kari-wana
    ngangkayi-kirli-piya yali-kirliji yartarnarri-kirli jirriny-pinja-warnu-kurlu.
    Yapangku kapulu parlu-pinyi, ngulakuju kapulurla waa-karrimi Kaatu-kurlanguku
    nganta.
  luo-luo: Jal mochayo Chikno nobi kaluwore gi dwaro mar Satan ka en gi teko duto
    mar timo honni gi ranyisi mag miriambo,
  nhe-NT: Pampa nopa tlajtlacol tlacatl hualas para quichihuas itequi Axcualtlacatl,
    huan quipiyas hueyi chicahualistli, huan nesis queja quichihua tlanescayotl huan
    huejhueyi chicahualis nescayotl, pero ax neli nopa tlamantli tlen quichihua, san
    tlacajcayahua.
  aii-aii: ܗ̇ܘ ܥܵܘܵܠܵܐ ܐܬܵܝܬܹܗ ܐܲܝܟ݂ ܦܘܼܠܚܵܢܵܐ ܕܣܵܛܵܢܵܐ ܝܠܵܗ̇، ܒܟܠܹܗ ܚܲܝܠܵܐ ܘܢܝܼܫܲܢܩܹ̈ܐ
    ܘܕܘܼܡܵܪܹ̈ܐ ܕܕܘܼܓܠܵܐ،
  esk-NT: Iñuk Pigiiḷaq tikitkisiruq saŋŋiḷik Tuunġaġmiñ qanusripayaanik quviqnaqtuanik
    iñiqtaqaġuni, taŋiġiḷaanik qiñiqtitchiḷuni kamagiraksraŋitñiglu.
  msb-msb: Magaabot an pinakasutil na may poder ni Satanas, kaya magapakita siya sin
    pasadi-sadi na dili matuod na mga milagro, mga tanda kag mga makangangawa na mga
    himo.
  cpa-NT: Dsa² hlanh³ báh³ dsa² jmo¹² li¹chian² dsa² hiug¹² héi². Ma¹dsio¹² bí² li¹chi²
    quiah¹² dsa² héi². Mi¹gan¹²dsa dsa² quianh¹³ juu¹² juøh¹² quianh¹³ hi² gøg².
  dso-dso: ସେ କାରାପ୍‌ ଲକ୍‌, ସଇତାନର୍‌ ବପୁ ପାଇକରି ଆଇସି । ଆରି କାବା ଅଇବା କାମ୍‌ମନ୍‌ କରି
    ଦେକାଇସି ।
  meu-meu: Hari dika tauna na Satana ena siahu ai bainema, mai siahu koikoidia, mai
    toa koikoidia mai hoa karadia koikoidia ida.
  yva-NT: Akarijo Mamun opamo de irati Anakakai Akoe apa vambunine rautan. Weti po
    anainame inta raroron muno po anapaporainye kotaro rui vayave veano vatane maponae.
  dgc-dgc: a gébwat i kapangyarian na ni Satanas. Kanya nagimet siya ta meadu a milagro,
    sakay ta makalinlang a tanda, sakay ta kataka-taka.
  zpm-NT: Masaque meṉdox gnabey zha ntseeb co, niapse xpoder ma gap zho, nzian ncuaaṉe
    glu zho; zuṉ zho grë ncuaaṉe gzee zdoo miech, per led ncuaaṉe nlida.
  hix-NT: Satanas yano me nomokyaha hampànà, noro ymo. Noro yano me tahoxerye rma
    haxa naha hampànà. Tahoxet yano me ryhe, eryehokano yeryaha hampànà, onkuhtono
    ynyàr horà.
  sim-sim: Os ma kava oto kormbak or talakwa wolo, kwambu Laulakahik talakwa ri. Uhu
    Laulakahi kwambu orok lerawu wasilaka ma undahi ambu ondon or uhu mbele mbele
    apsham apshamhi nga ukwa ri.
  npi-ULB: शैतानका सबै शक्‍तिशाली काम, चिन्हहरू र झुटा आश्‍चर्यकर्महरूको कारण पापको
    मानिसको आगमन हुनेछ ।
  cgc-cgc: Piro, bag-o mabot Ginuo, ittaw ya na malain gid ta tanan, mabot kanen ya
    na may gaem alin ki Satanas na kanen magbuat ta tama na mga katingalaan na pamatuod
    na kanen an may bakod na gaem aged magpati mga ittaw na iya na gaem alin ta Dyos.
  tim-tim: Den koko luâk are yâkgât togo togogât keiŋe hin. Yâk âmâ Niambiŋe meme
    agaŋdo kârikŋe siâ me siâ keiŋe keiŋe olop miawagaŋmâ hiaŋgimân kulem akto siâ
    me siâ dewunnenŋande bo ekmaen are membiap.
  yor-yor: Wíwá ẹni ẹ̀ṣẹ̀ yóò rí bí iṣẹ́ Satani, gbogbo èyí tí a fihàn gẹ́gẹ́ bí àdàmọ̀dì
    iṣẹ́ ìyanu, àdàmọ̀dì àmì àti àdàmọ̀dì idán,
  wos-wos: Hundi nawulak akwi watawuni, haraki saraki sémbut hurukwa duka. Tale Satan
    déka hambuk hwendét, wun haraki saraki sémbut hurukwa du yae némafwimbu hambuk
    yata, yéna yata, nak maki nak maki huli jondu akwi hanja xéhafi yandan hambuk
    jémba akwi yatandé.
  emp-NTPO: Cadjiruad̶ebema ẽberãra diauruba zebiya. Diauru ʌb̶ʌaba ne ununacada quĩrãtanoa
    ocuaya ẽberãrãba Ãcõrẽba mãwã o b̶ʌda crĩchad̶amãrẽã.
  eng-F35: that one's coming is according to the working of Satan with all power and
    signs and lying wonders,
  ind-ind: Tetapi sebelum raja dosa itu dibinasakan, dia akan sempat membuat berbagai
    keajaiban dengan kuasa Satanas supaya manusia mengira bahwa dia Allah.
  pes-OPCB: این مرد خبیث به‌وسیلۀ قدرت شیطان ظهور خواهد کرد و آلت دست او خواهد بود؛
    او با کارهای عجیب و حیرت‌انگیز خود همه را فریب داده، معجزات بزرگ انجام خواهد داد.
  mpt-mpt: Hekmel weng omdibimin nakae Gululame titilo ometnea tenea dim obianea inamin
    namin okok sumo nakaia unangai sino mo watemin blimo klanea nakaia unangai watemomabiobe.
  ssx-ssx: Mo hande wanda꞉hali hoeyaalo pa꞉la꞉ hoke halita꞉ Sadanina꞉ wele taapuna꞉
    ipilieke. Kutupa ipikana꞉ma꞉ pea꞉peke na yeke haumanu make yayapiki pate haumanu
    make na handeke haumanu make a꞉pa pilieke.
  mkl-mkl: Inɛ iyi wɑ bɑ Ilɑɑɔ̃ jɑu ɑ́ nɑɑi do ɡbuɡbɑ̃i Seetɑm, nɔ ku ce mɑɑmɑɑke
    dimi ikɑ̃ ikɑ̃ fei do dobu dobu ŋɑ ku dĩò ijui inɛ ŋɑ.
  gaq-gaq: ସୟତାନ୍‌ନେ ବପୁ ସୁଗୁଆ ସାପା ରକମ୍ ନାଲେବପୁ ଚିନ୍‍ ବାରି ଇରିଆତୁଗ୍‌ନେ କାମ୍ ବାରି
    ବିନାସ୍‍ ରେମୁଆଁଇଂନେ ଡାଗ୍ରା ସାପା ରକମ୍ ନାଲେ ଏତେ ଆତେନ୍‌ ଅଦରମ୍ ରେମୁଆଁ ପାଙ୍ଗ୍‌ଏ ।
  gof-RNT: Geella uray Xalahiya wolqqan yidi worddo malaatatanne malaalisiyabata oothana.
  unx-unx: ଏନ୍‌ ଏତ୍‌କାନ୍‌ନିଃ ସାଏତାନ୍‌ରାଃ ପେଡ଼େଃଲଃ ହିଜୁଃଆଏ ଆଡଃ ସବେନ୍‌ ଲେକାନ୍‌ ହସଡ଼ରାଃ
    ପେଡ଼େୟାନ୍‌କାମି, ଚିହ୍ନାଁ, ଆଡଃ ଆକ୍‌ଦାନ୍ଦାଅ କାମିକ ରିକାଏୟାଏ ।
  gah-gah: Lo huka gakó gele ahuloaká vemámo Satani zámuzagi aniteoko haitopaitó suni
    alévolé netá mukí nene soza moloko ale utó inogo ive.
  lcm-lcm: Au, ani igenen ang, taun kame ago singina, ka abis ta kitmat i Satan na
    ka asereiai ani bil miang i vilvil ataping na akanangai kapau.
  aer-aer: Yewe, alakenhe arratye anthurre. Nhenge Arrentye Satan-ele Arrentye Arnterte
    yernemele, re renhe ngangkere ikwerenhe akwele anthetyenhe. Ngangkere ikwere-akerte
    akwele re apetyeme nhenhe-werne. Kele imerte re alhemele apmere arrpe-anenhe-werne
    nhenge ngangkere ikwerenhele-arle akwele iwenhe apeke renhe areye mpwarerle-apetyeke.
    Kenhe tyerrtye areye akenhe apatewarretyenhe anthurre arne ingkirreke rarle mpwarerlenge.
    Nhenge tyerrtye areyele renhe aremele, itne imerte ikwere arlkemele re Ngkarte-arteke
    akwele anerlenge itneke.
  qvc-NT: Piru manaraq wanchiptinqam, chay uchayuq runa shamushpaqa, dyablu yanapaptin,
    achka siñakunata, milagrukunata rin ruraq ingañakunambaq.
  tgl-ULB: Ang pagdating ng isang Suwail ay dahil sa gawain ni Satanas ng may buong
    kapangyarihan, tanda, at mga maling himala,
  cbs-NT: Ja juni chakabu jawen xanen ibu Satanásan kushipa wakin medabewaya dami
    atimaska betsa betsapa wakin yudabu padanxanikiki.
  xtm-NTPP: Te tee sa'a ja ñatuu játna ini Su'si ma chi maa tachi nani Satanás ma
    kúu ja kua'a tnu'u ndee tnu'u ndatnu ja kii de te sa'a de ndaka ja sa'a de ma.
    Te sa'a de seña ji'in milagru, te sukan xnda'vi de ñayii ma.
  nnq-nnq: Mundu Mmaja jwenoi aika kwa makakala gi Lichetani lilaya ikobo ndu ikuomongwa
    yuwangi,
  bao-NT: Cʉ̃, ca ñaña majuropeegʉ pea Satanás cʉ̃ ca tii nemoro mena, niipetirije
