    mɨnə tɨksɨn, mɨne nar eikuə yamə mɨne ramor narmamə nanmɨriə ramivə,
  kmo-kmo: Harapa Kapasek Otii Tawa Ma riipa yanak, riipa Gaba riiti hapaga boboyek
    eecha yanak, riipa harapa nyegerabo tawa mirakel otiikiita.
  agr-agr: Jisukristu eke nuna dutikatsaig, aents pegkegchaun takau wantinkatna duka,
    iwanchi senchijijai takau asa, aents dutikmainchau aidaun kuashat iwainak takaak
    aentsun tsanutnai.
  kyc-kyc: Akali koo doko Satanena porainya renge paleta epapala yulu pii nange wakale
    wakale dupwa pyuope yamarangungi yulu dupwa pyuoko pira.
  urd-GVU: ”بےدینی کے آدمی“ میں ابلیس کام کرے گا۔ جب وہ آئے گا تو ہر قسم کی طاقت کا
    اظہار کرے گا۔ وہ جھوٹے نشان اور معجزے پیش کرے گا۔
  yre-NT: Bali 'nanmanzan zɩɛ Satan 'bɛ -kɔladɩ -nɔn -yrɛ. -Yee "wɛan e -kɔlaman -dravia
    wɩ 'tɔ 'tʋdʋ pɛɛnɔn drɛdɩ -a. Ɛn e -kɔlaman 'wɩ -kɔɔn "man wɩnun 'lee -cɛ -srɔn
    "wɩnun drɛdɩ -a. 'Wɩ pɛɛnɔn zɩɛ yaa dra 'nan -e 'e minnun see "paa.
  fuh-BKF: Neɗɗo Bonɗo oon wardan e baawɗe Seyɗaani, warda e semmbe mawɗo e maandeeji
    e kaayeefiiji fewreeji.
  arl-NT: Cuno sesa miijia sequeeri muetanutaniya Satanás cumaquishacari nojuaja.
    Naacuajitij, nojuajaari jiyanohua cumaaca jiitianutaniya jiyajeneta casaa na miiniuria,
    pueya jiuujiatenura nocuaji. Queraatia niishishoo casaa miiniutianiyajaariuhuaj,
    pueya na sapojonura.
  ziw-ziw: Mwavu uyo neze na nguvu za Shetani na kutenda chila mpituko na maula ya
    udanti,
  grc-TR: οὗ ἐστὶν ἡ παρουσία κατ᾿ ἐνέργειαν τοῦ Σατανᾶ ἐν πάσῃ δυνάμει καὶ σημείοις
    καὶ τέρασι ψεύδους,
  nag-nag: Etu niyom nathaka ekjon aha to Saitan laga biya kaam pora he ase, aru tai
    pora kisim-kisim sakti pora chihna khan dikha bo, aru asurit kaam misa pora dikhai
    dibo,
  eng-OEBCW: When the lawless person comes, there will be great activity on the part
    of Satan, in the form of all kinds of deceptive miracles, signs, and marvels,
    as well as of wicked attempts to delude –
  knj-NT: Ja' yet oj x'oxon a sba jun winaj pena yaaw tu' oj oc Satanás yetoj. Oj
    yak' yipal jun winaj tu'. Yuxan ey wan milagro c'al wan xa tzet yetal oj el x'oxon
    yu yetnen ánima.
  deu-1912: ihm, dessen Zukunft geschieht nach der Wirkung des Satans mit allerlei
    lügenhaftigen Kräften und Zeichen und Wundern
  san-PUN: ਸ਼ਯਤਾਨਸ੍ਯ ਸ਼ਕ੍ਤਿਪ੍ਰਕਾਸ਼ਨਾਦ੍ ਵਿਨਾਸ਼੍ਯਮਾਨਾਨਾਂ ਮਧ੍ਯੇ ਸਰ੍ੱਵਵਿਧਾਃ ਪਰਾਕ੍ਰਮਾ ਭ੍ਰਮਿਕਾ
    ਆਸ਼੍ਚਰ੍ੱਯਕ੍ਰਿਯਾ ਲਕ੍ਸ਼਼ਣਾਨ੍ਯਧਰ੍ੰਮਜਾਤਾ ਸਰ੍ੱਵਵਿਧਪ੍ਰਤਾਰਣਾ ਚ ਤਸ੍ਯੋਪਸ੍ਥਿਤੇਃ ਫਲੰ ਭਵਿਸ਼਼੍ਯਤਿ;
  nob-LB: Den lovløse kommer for å gjøre Satans verk. Han vil med ondskapens makt
    utføre mange tegn og mirakler.
  ntj-ntj: Tjiinya wati walykunytjilpa palyalpayilu pitjaku ngarnartu yayirninytjulu
    kutjupa-kutjupa palyanma Tjayitintu-lu kanyiranyangka.
  sxb-NT: Okuuza okwa omwoni oyo kuuza okuambaana ne emirimo egia *Sataani egiiza
    okuilagana na amaani goona alala ne ewilago na amankono aga owuweeyi,
  nhu-NT: Wee wvudvu wvù ŋgoyte nci nu ke etoo ɛ̂ mvuŋgay mvu Satan e, kɛŋke mvuŋgay
    mvunciim, gee mwɛɛm mvù duŋci mvuŋgay mwew bô mwɛɛm mvu diuw wvù yumɛɛn e mvù
    ɛ̀ nu mvu kenlɛɛma le mvunciim.
  row-row: Te leleꞌ Lamatuaꞌ Yesus nda feꞌe nema sa, nitu ra malangga monae na fee
    koasa neu atahori deꞌulakaꞌ naa, fo ana tao manadadꞌiꞌ mataꞌ-mataꞌ, sambe atahori
    ra duꞌa rae, ana tao nendiꞌ Lamatualain koasan.
  msy-msy: Godɨn araziba adoghadozir gumazir kam, a Satanɨn gavgavimɨn azenan otogham.
    Egh Satanɨn ifavarir arazimɨn, a dɨgavir kuram gamir arazir avɨriba ko arazarazir
    igharaziba ko mirakelɨn ifavarir igharagha gariba, dar amuam.
  agg-agg: Satan ai moaruwai hohoanɨmo-yumbümbo ŋgɨnɨndɨ dagadombui asu nindou ranai
    ŋgɨnɨndɨ tükündɨfi haya ŋgɨnɨndɨ moatükunɨ asu hepünɨfeimbɨ moatükunɨ tɨkai ratüpurɨndümbui.
  ptp-ptp: Lêcom buc wê xomxo nipaên kehe nôn tyo obêc val ge od obêc val hɨxôn xêkɨzêc
    wê Seten vông ge, om ob vông yuac levac hɨxôn do levac wê kɨtyooên ge vɨyang vɨyang,
  nak-nak: Sesele, La Tahalo La Vareagilale eia ge igogolu muga, eia ge guvi vikapopo
    la vagagarila te Satan, eia ge igo la golu la karutula isahari, ge tau tai la
    irovilala isahari soio tamutou ale ge mai sesele la irovilala te la vagagarila
    te La Tahalo Uru, eala moli eia visigolo, eia igoa te la vagagarila te Satan moli.
  lbb-lbb: A barsan na kutus warkurai ir hanot taum ana rakrakai e Satan, pa ir asangan
    a galis a asasongo na utna na kulkulan, pa a galis a asasongo na rakrakai a titol,
    pa a galis a asasongo na akinalang.
  kan-2017: ಆ ಅಧರ್ಮಸ್ವರೂಪನು, ಸೈತಾನನ ಕಾರ್ಯಕ್ಕೆ ಅನುಸಾರವಾಗಿ, ಅದು ಸುಳ್ಳಾದ ಸಕಲವಿಧವಾದ ಮಹತ್ಕಾರ್ಯ,
    ಸೂಚಕಕಾರ್ಯ, ಅದ್ಭುತಕಾರ್ಯ ಇವುಗಳಿಂದಲೂ,
  cso-NT: Tsá² hláɨh¹ hí³ já³² cha¹³ *Satanás tsá² hláɨnh¹ tsá² chín¹, hi³ já³² cun³quionh³
    la³jɨ́³² pí³ quioh²¹ Satanás hí³, hi³ jmu³ hua³jueh³² jɨ³ li²¹ hi³ lɨ́¹³ tsa³cáun²
    tsɨ́³ tsáu², hi³ ma³can² tsáu².
  ena-ena: '@see-verse:2TH.002.008'
  nbq-nbq: '@see-verse:2TH.002.008'
  tgo-tgo: Mbaŋa mbaro gharakivwala ne i yomara na i wo le vurɨgheghe weya Seitan,
    na ne i vakatha vakatha ghamba rotaele kwanɨkwan tomethi na i yaroŋgiya gharɨgharɨwe.
  yap-yap: Ma Fa En nib Kireb e bay yib ni bay gelngin Satan rok, ma bayi ngongliy
    gubin mit e maang’ang nge pow ni be ban, nge ngongol ni yira gin ngay,
  mop-NT: C'u' betiqui, le'ec ti ma'ax to emec a Jesusu, le'ec a winic abe' a ma'
    ta'ach u tz'ocsic u ley a Dioso, bel u ca'a u bete' u meyaj a quisini. Bel u ca'a
    u bete' u meyaj etel u muc' a quisini. Tanil u yilbil ti jumpaay a tan u betiqui,
    bel u cu cho'oo' a cristianojo. Bel u ca'a ti tus bete' cuenta jabix tan u betic
    noxi' milagro.
  tet-tet: Mais oras Naꞌi Yesus sei la namaan aan mai dauk, diabu ulun latan niakaan
    beran hotu-hotu baa ema aat nia, nebee nia bele nalo tadak blaar oi-oik, toꞌo
    ema simu naꞌak, nia nodi Maromak beran.
  hlt-MCSB: Te kah Satan kah bibi lamloh a lonah la a om dongah saithainah neh miknoek
    boeih, laithae kah khobae rhambae neh ha pawk.
  xtd-NT: Kada kuiꞌna xa kixee Se kida kuechi, Se ma jandixa ni ɨɨn. Taxnuni‑s nuu
    ñayiu. Kada‑s milagru. Ko xa vete kuu ntdaa xa kada‑s.
  mdy-ETH: ዬይ ፑርቶ ዓሢ ሙካንዳሢ ፃላሄ ዎልቄና ማዓዛ፥ ዒዚ ፆኦሲ ዎልቄና ማዺንታ ዓኪ ባኣዚ ማላያ ሃሣ ዓኪ ማላታንታ ዲቃሢ
    ሄርሺሳ ባኣዚንታ ማሊሲ ሉኡዙሞና ማዻንዳኔ፤
  spl-spl: Aiop, Den Kuhuhât Amboŋaŋe lohimbi mem bâleyekbuap yakât sâmune nâŋgâŋet.
    Kâitgu Kâitgu Amboŋe Satanŋe mâmâŋe otbaŋgimu kulem perâkŋe topŋe topŋe memu lohimbiŋe
    ekŋetâ ewe membe otbuap.
  usp-NT: Cuando tipe man ajcontril re Kakaj Jesucristo li, tiyuk rane' juntir jwich
    c'utb'i jcwinel, retal y kelen ri sachom ch'olal rilic la' jcwinel man jb'ab'al
    etzl pire tijsub' cristian.
  zav-NT: Na' ca naquən' əchoɉ ben' gonchgua de'e malən', Satanas de'en chnabia' de'e
    x̱io' ca' gonən par nic̱h əchoɉe' na' gonən par nic̱h gapəchgüe' yeḻə' guac na'
    par nic̱h gone' miḻagr na' bichlə de'e zaque'e yesyə'əbane beṉə' parzə əx̱oayague'
    ḻega'aque'.
  sgz-sgz: Má i pákánbung tám abulbul na hut, na han tiklik mai rakrakai si Satan,
    má na longoi bos toltolom angagur án akiláng má tara lala him, má matananu da
    mákái má dák pángáng on.
  kek-NT: Laj k'etol chak'rab ta̱cha̱lk riq'uin xcuanquil laj tza. Tixc'utbesi nak
    cuan xcuanquil chixba̱nunquil li milagros ut sachba ch'o̱lej re xbalak'inquil
    li cristian.
  blz-NT: Kotakaanna mian men ba'idek a gau'na iya'a gause palimangonna Ibiliis, ka'
    uga' lolo'onna biai' kaliangan wawau men sian dele, ka' toropii oosan, ka' upa
    kosamba' men bo pangakalina mian.
  poe-NT: Méxra̱ tí chꞌín jínahya mé tsi̱ka̱o chꞌán tí kjuachaxin kuènte chꞌín Tsochren
    la mé xi̱kaha tsochónta chꞌán kjuachaxin jié tsja̱ko̱xi̱n chꞌán sichꞌiyaxín chꞌán
    tsjasin chꞌán kjuaxroan ntoáhya.
  san-TAM: 'ஸ²யதாநஸ்ய ஸ²க்திப்ரகாஸ²நாத்³ விநாஸ்²யமாநாநாம்ʼ மத்⁴யே ஸர்வ்வவிதா⁴​: பராக்ரமா
    ப்⁴ரமிகா ஆஸ்²சர்ய்யக்ரியா லக்ஷணாந்யத⁴ர்ம்மஜாதா ஸர்வ்வவித⁴ப்ரதாரணா ச தஸ்யோபஸ்தி²தே​:
    ப²லம்ʼ ப⁴விஷ்யதி;'
  cof-NT: Jun tsachiri yucan ereca jun quiraichunae. Satanachi sonbabe encanato duque
    wepanato quirantsancari quichunae.
  srm-NT: Fa i si di Hogima o ko naandë, nöö di didibi o dëën kaakiti faa du gaangaan
    wooko. A o ta du sömëni foondofoondo soni kuma maaka ta mbei ën seei gadu.
  qvs-NT: Jesukristu manara shamuptinra Satanas chay sakra mana alli rurak runata
    yanapaptin sukaman llullachikushpa manchakuna layata ruranka.
  zca-NT: Or yaxo'b xa' nayi' nine Dios re', dox gaknu Mizhab xa', le' xa' nayax kwa'n
    chigab walika nazhon lo yizhyuo, per ka par kide xa' mene;
  cbc-NT: Mai, Jesús cʉ̃rẽ cʉ̃ capajĩãparo jʉ̃goye, capee camasãrẽ ĩtori átijẽño ĩñogʉmi
    rorije caácʉ pʉame. Wãtĩã quetiupaʉ, Satanás cʉ̃ camasĩõrĩjẽĩ jʉ̃gori capee átijẽño
    ĩñogʉmi cariape mee macããjẽrẽ.
  qxo-NT: Señor Jesucristo manarä cutimuptin Satanaspa munayninta rurarmi anticristoga
    imayca milagrucunatapis rurangarä.
  mox-mox: '@see-verse:2TH.002.008'
  kew-kew: Go rekena agaa rasini aa epaliadere mo Satan-na purimi mea epalia. Go rabu
    nipumi yaa agaa loa napiaa kogono rayo-para makirae puri pane kone-para kogono
    rado rado palia.
  dww-dww: Mamaitua tauwai ḡavienama tauna tokare Seitan na rewapanae e maḡatara da
    Seitan na noyama e voiedina. Be Seitan rewapana e ute da inam baneginama voia
    be mataira dosidima e voiedi da banaga sibo ya kaiyovuedina.
  twi-ASANTE: Ɔbɔnefoɔ no nam ɔbonsam tumi so na ɛbɛba na wabɛyɛ anwanwadeɛ ne nsɛnkyerɛnneɛ,
  aoj-aoj: Aman anamba aunai nogosambala muꞌuli Godi atiasi notaga nondawalap alihigima
    ma banagami Satani atom. Eaꞌ waf basoꞌaifi Satani ma nondaꞌ maol banagani ametal
    banagani naninani siꞌi God nandaꞌani.
  cbv-cbv: Caán yeejép wʉtniboó nemép ã wẽpatjĩh, cã́acwã ĩ jéih chãjca naáhdih dawá
    láa ã chãj jʉ́ʉtbipna caá, queét caandíh ĩ wẽi enat pínah niijná.
  taw-taw: Pen Bɨawl Jisas ma ownɨgab ñɨn ak, Satan bɨ tɨmel anɨb anop bak lɨl kɨles
    ñek, binɨb okok kɨlop yepɨs agin agɨl, wog kɨles tɨmel gɨl tap mageptek keke yepɨs
    okok gɨnɨgab.
  jic-NT: Dios enemigo jac' na, la pülücj p'a casá la mijis ca, yom p'in ma polel
    liji jinwá. Satanás ca ma'ayas ne püné nsem jupj. Gente pasal yola nsem jupj liji
    mpes. Jupj ca jos nsem yupj mponecj jupj p'iyá más püné pjü jilal.
  zap-NT: Laa Bzelo ylaa ne chiid menmal guin no chene chiid men kesentyent gap men
    poder, ylaa men ne yzee sak mén, ylaa men gyelmilaguer chen ykade men mén,
  wer-wer: Omën Anutuu ngönte wa olaima pöp Setenë weëre kosangöök wais morök elniipënëak
    ya weëre kosang ke nentere nent mënak retëng it ngolöpöt mëmpnaat.
  ipi-ipi: '@see-verse:2TH.002.008'
  qul-NT: Chay millay sajra runaka supay Satanaspaj ruwayninwan jamonka, sinchi atiyninwan,
    falso señalcunawan, milagrocunawan engañananpaj.
  tnc-tnc: 'Ika yibojaika ruᵽubajirã, ikuᵽaka simarãñu: Satanárikaᵽi ãrĩwa''ri Ba''iaja
    baarimijikaka jã''meiki ritaja maikoribeyua ᵽo''imajare beaᵽakirĩ etarãki.'
  ter-NT: Enepone váhere hóyeno, koatimo ya xunákoke Satánae símea. Koati ainóvoti
    xunako Satánae ovâmo xokóyoke itúkinokemo hána'iti iyupánevoti koane koekúti ákoti
    po'i itukoâti, itea aínovomo aúpu'ikope xanéhiko.
  bmr-NT: Diibo tohimitɨɨboba asaajiibo ɨjɨjaagodɨ iicaabo. Jaabo saaji sihidɨ mityama
    sihidɨ ejeevanoono mityaco ɨɨfusunofañodɨ bañɨɨboro.
  fuf-fuf: On aaden bonɗo ardoyay e kuuɗe Ibuliisa, o waɗa noone kaawakeeji e maandeeji
    e kuuɗe fenaandeeje,
  bhl-bhl: Kate, sakalaw keko, weng bo bo kekabe kunum beem baniminba kebe ding dim
    kabalak e, Seten-Ataanim e kunum beelo kitil so auk so kelewei, e kawtiw ilo dasuw
    fimdi famde keyemeko, kitil so auk so eisneng banban mak im kiin dim ka kel keloke
    te.
  ons-ons: Borikine Mama Ŋei yewa, eŋe baŋ Satan wane zonom yewarop sariake, paki
    masi kine kine togole mayake, so tanik kine kine isisine so qotkoine kuneŋine
    mayake.
  con-NTPO: Cocoya na'su Satana tsu tsa egae tsincon'suma in'jaemba mandaya. Nane
    Satana tisu quin'sui'ccu tisema mandasi osha'cho afopa'cho canjaen'choma, osha'cho
    afopa'cho agattoen'choma'qque tsu canjaeña.
  ghs-ghs: '@see-verse:2TH.002.008'
  peg-peg: ସୟ୍‌ତାନ୍‌ ସାକ୍ତି ଲାକେ ୱିଜ଼ୁ ବାନି ମିଚ୍‌ ସାକ୍ତି, ଚିନ୍‌, ଆରି କାବାନି କାମାୟ୍‌,
    ଆରେ ନାସ୍‌ ବାହାର୍ନି ଲାଗେ ୱିଜ଼ୁ ବାନିନି ଅଦାର୍ମି ଟକାୟ୍‍କିନି ହୁଦାଂ ହେ ଅଦାର୍ମି ମାନାୟ୍‍ତି
    ୱାନାକା ଆନାତ୍‌,
  txu-NT: Ẽ, godja bẽnjadjwỳr ar axwe baja Xatanaj kabẽnkôt bôx ne kam ar ro'ã ar
    ba. Xatanajmẽ dja ar ar ba nhym kam bẽnjadjwỳr ar axwe baja ar mekmã amimao ba,
    ar mekmã amimao pôxo ba. Ne kam mekmã mỳjja pumũnh kêt nhipêx ar o ba. Kute o
    me noo biknormã ar mỳjja pumũnh kêt nhipêxo ba. Nãm ar mekmã 'êx ba.
  eng-WEBU: even he whose coming is according to the working of Satan with all power
    and signs and lying wonders,
  gnw-NT: Jocua icavi mbae vae outa uyapo vaerã Satanás iparavɨquɨ. Güɨnoita mbaepuere
    tuicha vae jare uyapota mɨacañɨ reta upurumbɨtavɨ vaerã.
  mux-mux: Ung-manima pula topa aima tepa kis-simba yi kanili ⸤kurumanga nuim⸥ Seten-nga
    tondulale-kene omba kene, ⸤Seten-nga⸥ ulu gólu tuliele-ni ulu-tonduluma tepa,
    yambuma kanukuliinga mini-wale mundungí ulu lupa-lupama temba,
  maj-NT: Nda̱nindoo̱ ts'i̱ínxájihi̱n nda̱ ch'onk'uu̱n nk'ie nga kj'u̱a̱í. Chánka
    nga'yún xi kj'u̱a̱íko̱. Ts'i̱ín ni xi ku̱a̱kúchji nga'yúhu̱n ko̱ kju̱a̱nkjún tsank'á
    ts'i̱ín.
  bkq-NT: 'Ton-honru nadainhopa awyly ara ise mâkâ uguondo ânguydo kulâ aisezedyly.
    Satanás eon-honrugue ise adyesenry modo kehoem, iwâkuru modo warâ anhedyly. Etaynrim
    modo iomazeze, anhekyly modo tientuo. Koendonro modo ara ise anhekyly. Anhedyly
    eni modo âzenokuozemo. Aituo ise tyangahu oday aguelymo: “Etaungâ. Deus eon-honruguelâ
    awâkâ adyesenry modo anhedyly” kezemo.'
  kue-kue: Lo ka sendingwa yomba i Satan siriye sitenan ye unongugl pi, mambuno kimbi
    mina ye kongun giglendi ere ana kimagl ya diu kanekane erambuka.
  cot-NT: Oraquea tequeratagueti irimetojeriji, iriraquea Satanashi iragavejacaaqueriquea
    irantacaaguetaqueriquea taaca opajitapae iramenamenaitanaquequea intati oshequini
    caquinte cameetsanijite iramatavijijianaqueriquea iramenajiaquerigueti irijijiaquequea
    ipeacaaguecaro teeca iramenajigueteji.
  bnp-bnp: Na tahuna a bakovi ni longotaro a Vure i bele kavakava, bara i leho na
    nitora ne Satan. Bara i rata a maka nitamina nivakasiri legelege.
  apn-NT: '@see-verse:2TH.002.008'
  ctp-NT: Bra nu kan yu xaꞌan kanꞌ, kan yu loꞌo chabiyaꞌ ꞌin ykwiꞌ Satanás kanꞌ, tnun
    ꞌa chaꞌ kwiñi kan yu kuꞌni yu chaꞌ ñaꞌan kwiꞌya nten chalyuu ꞌin yu, chaꞌ kwiñi
    lyoꞌo yu ꞌin nten.
  opm-opm: Ama ernap han ohe ihat ahar apris ma pat oh Satan orhe er hat pat orhe
    kasipnap kasip ohsi kasip matporhan ama kasipnap ohsi apris patim hanip dire pati
    mutuhnong apripramur. Ama ohe kasip ohsi aprisa arpin tarpatipra ohe kis hano
    hanip dire na imtin hatin hano oh arpin Got orhe kasip ohsi ha indei hatin mat
    imtipramur.
  bvr-bvr: Ngardawa an-gata gun-nerra wupa gu-borrwuja a-workiya, ni-gugu burdak wana
    gu-bapala burr-barlmarrk a-bengga barra, wurpa lika nipa nyanma walkwalk an-gata
    Jeytan an-nelangga. Nipa an-gata gun-nerra wupa gu-borrwuja a-workiya, nipa burr-barlmarrk
    jama a-ji barra a-workiya rrapa wurra gama gorlk gochila aburr-barrja barra nula,
    jimarna bama aburr-yinda Wangarr ana-jerrmarra.
  wal-wal: He makkalanchchai Seexaanaa wolqqaara yiidi, Xoossai oottiyo malaata ubbaa,
    worddo malaataanne garamissiyaabaa oottana.
  zad-NT: Ka nak beṉ' mal wala', dii x̱iwaan gaklenan ḻe' gone' biya yeḻ' wak diika'
    gon ka yibani beṉ' kwenc̱he siyee ḻegake'.
  kmg-kmg: Ŋic e Sataŋzi neŋgoc ŋesiŋ ŋecnehame tâpiri wiac fuŋne fuŋnehec fuarâ burecko
    mâsi â qaŋgec wiac šâŋe furu baocmu.
  aso-aso: Aꞌmine louꞌ gamazi gele damaaꞌ ive nene Sataniꞌmo amuzo emavo ogo hetelo
    apa niteꞌ ogo ato atoꞌ suno do eleꞌvoleꞌ initeꞌ mukiꞌ nene osoꞌ amosoꞌ ogo soza
    molo do sotoꞌ oloseive.
  uli-uli: Yeramtala ye Tayikof ila bela budoh le ye mel mala kkelel Satan uwol, ngo
    pangal metmetael kkemal mo hagil kala ye kachepar ngo yebe foru,
  nin-NT: Umimi unushirr wa a taka nga nu ukyekye ku Isheta na a taka ni na aseki
    ka ikagri tuku ka ku ayisurr ka imu.
  acu-NT: Nu Juun Tunau wantinkatnua nuka Satanása kakarmarijai wantinkatin asa, aints
    ainaun anangkatas, wainchatai takatan tura aints turachminun turatnuitai.
  cak-WNT: Pero tek xtipe ri itzel achi ri', can ya c'a ri ruchuk'a' ri Satanás ri
    nucusan riche (rixin), rumari' q'uiy ri xquerubanala'; y chuka' xquerubanala'
    milagros riche (rixin) chi xtinimex. Y ri xquerubanala' xaxu (xaxe) wi c'a riche
    (rixin) chi yeruk'ol ri winek.
  ebk-ebk: Sakbay nan maamisan nan nauy komokontra ay kawad-an nan pannakafialin Satanas
    at epailanantu nan am-in ay karasen chi milagro, nakaskaschaaw ya sinyar.
  spa-PDDPT: La venida del inicuo es por operación de Satanás, con toda clase de poderes,
    señales milagrosas y prodigios falsos,
  ruf-ruf: Imunu ayo yokemighwa Yehile katsakutsa na ngupfu tsa Setani na katsotenda
    chila chihulo na pfinu pfa kukangawatsa pfe ughutsu,
  gun-gun: Heko vai ete va'e ma Satanás po'akaa rupi ojekuaa vy ojapo 'rã opa marãgua
    hexa pyrã ha'e nhomondyipaarã, nhombotavyxe vy.
  agu-BL: Yi jun mal naka'tz tz'ul tan porer Satanás, yi Bayba'n. Yil tz'ul tzaj,
    cy'a'n wi'nin porer ta'n, nin ẍchaje' wi'nin milawr. Poro nk'e'tz bintzi. Chij
    tu'.
  isn-isn: Upembyi nuang'wa uyo munya kupiluka wikatula nsoko a mulimo nua mulugu
    ku ngulu yihi, ilingasiilyo nia ukuilwa nua uteele,
  eng-PEV: You see, when that bad man will come, Satan, the boss over the bad spirits,
    will give some of his power to that bad man. So that bad man will come, and he
    will do really clever things with Satan’s power. Those things will give people
    a big shock. They will think that he has good power, and they will believe him,
    but they will be wrong.
  ilo-ULB: Ti iyaay iti awan lintegna ket babaen iti aramid ni Satanas, nga addaan
    iti amin a pannakabalin, dagiti pagilasinan, ken dagiti palso a nakakaskasdaaw,
  pir-NT: Ñano yeducuriquiro pehe watĩno ye tutuaye mehna ahtaro, ti tutuaye mehna
    ni meho, peye ye ihñonota.
  anv-NT: Muú nchyɛ yina ayi achwɔɔ́, danchɔmeló achyɛge nyɛ ji utó ɛbií ji apyɛ
    ukpɛkpɛ ufelekpa mambwɔlege bɔɔ́, ne gejamégé unó bi upyɛ nyɛ bɔɔ́ álá mano
    mekpo fuú.
  sab-NT: Bebi boi ene ulita kwian onbre e ole gire onbre e be age ulita Satanás kiralla
    giti, Satanás be kwian onbre e gbe kwian oga dodade kaire lle daga ngwale no tanre
    dodade kwian ulita gwa giti kwian ngwale me ñage dodade kare. Kwian ngle be tañachuge
    onbre e kle age Chube kiralla giti agwa me dale ama kle age ulita Satanás kiralla
    giti.
  tmd-tmd: God nugwo kwolmal mɨd nöbö hön aku, nuŋ Seten ölɨsö nuŋwa magalɨg pön,
    inakmönö hörön, ap rölɨbä hörɨrör mɨ mɨga akwör, ap nugub nugwölɨbä hörɨrör mɨ
    mɨga akwör rɨp dumɨdaŋ nugugɨrön, nöbö mö aiö waiö cöña.
  acr-NNT: Echiriꞌ kakꞌun waꞌ wa jun itzelilaj achi, kuꞌan nimaq taq kꞌutubꞌal y milagros
    rukꞌ ri unimal chuqꞌabꞌ yaꞌtal che ruma ri Satanás. Ronoje kꞌu riꞌ waꞌ, kuꞌan
    rukꞌ sokosoꞌnik, ma e pachaꞌ kuꞌan waꞌ rukꞌ ruchuqꞌabꞌ ri Dios.
  kpg-kpg: Tangada hai hala ga hanimoi mo nia mogobuna o Setan, gaa hai ana hagadilinga
    mogobuna huogodoo mono mee haga goboina tilikai,
  taj-taj: परमेश्‍वरला बचन आङ्‌यान्‍बा थे म्‍हि शैतानना शक्ति थोसी खला। ओच्‍छे थेसे
    ल्‍हानान थरीला फट्टा चिनुगदेदेन उदेकला गेगदे लला।
  avt-avt: Hɨrak mɨtɨk enuk kises menmen enum kaknen kakriuwe hɨm me Seten, hɨrak
    kakrɨak menmen yaaim mirakel kakmipɨn mɨt ap nises hɨm me God. Hɨrak kakrɨak menmen
    mamnip mɨt nanpɨrpɨr nanɨrem.
  cbk-cbk: Pero ese gente enemigo de Dios ay tene todo el poder di Satanas al llegar
    le aqui na mundo, y ay hace le maga milagro y maga señal para engaña y maga cosas
    para manda asusta con el maga gente.
  uig-ARA: «قانۇننى يوقاتقۇچى»نىڭ مەيدانغا چىقىشى شەيتاننىڭ پەنتلىرى بىلەن بولىدۇ،
    ئۇ ھەر تۈرلۈك كۈچ-قۇدرەت، مۆجىزە ۋە يالغان كارامەتلەرنى كۆرسىتىپ،
  tuf-tuf: Jesucrístoat ey anto sutiti cuat ur ay bár eyat Sisrám Satanás chihtá yajcáyqueyra.
    Sisrám urá cut icúr bár sicar bitara útara yajcáyqueyra. Sisrám urá cut bahnác
    yajcata chihtá uwat síhw̃ayta acu yajcáyqueyra. Uwan eta jaw̃ cayar yajcáyqueyra.
    Uwat anto istiti bin yajcáyqueyra.
  abx-abx: Paluwa' i masinupakon a'a sigon si trabahu-na si Satanas ngan sigi panhimo
    si mga pala'in-la'in binurubullo' makagagahom binuhatan, mga pangngilalahan kuno'
    si langitnon kasiguruhan pati' mga dinaya'an urusahon,
  mco-NT: Je jɨbɨc jäy, yɨ' je' ymɨɨd je mujcu' yhuinma'ñ etz ymɨc'ajt, e ytunamyb
    mɨjhuinma'ñ etz ijxpejt huɨdibɨ anɨɨjɨp.
  cpb-NT: Jirika koñaatatsine paata, roshiyakotapaakyaari Satanás. Ari ontzimake ishintsinka,
    osheki ramatawitante arika ritasonkawentantayetapaake.
  aon-aon: Aria Satan ta natauruman nunekan dodogowin aria nunaki nupe nunek rohw
    um sabaishi arpesh. Anan ta nunek sabainyi Iruhin atun neneken iri mour um arpesh
    shutrin aria shikitak yowiyokuk shukri adur anan douk Iruhin natauruman aria douk
    neneken.
  hus-NT-2005: Jachanꞌ an atʼax inik neꞌech ka tsích kʼal tin awiltal an lej atʼax.
    Neꞌech kin kóꞌoy tʼajat i chápláb, neꞌech kin tʼajaꞌ i exóltsik ani i pakdhaꞌ
    labandhaxtaláb; por ejtal jechéꞌ, i kʼambixtaláb.
  mig-NT: Te cha̱a‑ún kii‑de sá'a Satanás, te jíín fuerza ni̱'in xaa̱n, jíín tuní,
    jíín tíñu ñá'nu sá'a sɨ́kɨ́‑ni‑de.
  bps-bps: Di kakel i to too sasè gagin i tulus Satanas, na fagu di tulusan mimò kenen
    kdee bung tnikeng na dad ilè, du fye mgaw i dad to,
  mbs-mbs: Aw kitaen se Olo te Medaet, egbeyà-beyaan sikandin i Satanas, aw medita
    se ledyawan aw kepelahan inangen din pineokit te tolos din amon meg-akal te otaw.
  tof-tof: Gida mamoan-koke pama sab satanian arüngpükü tame, da wa ene kla sab nómtyerre
    abün obae ⌊arüng tonarr⌋, ⌊wirri tulmil⌋, akó ⌊asen-koke tórrmen⌋ tómbapónde.
  cme-NT: Nelbabalaŋ daa u ka jo baa *Sitãni himma a ji ce gbɛrɛ-wɛima‑i ma sĩnni-na
    hiere duɔ gbãa duɔ tãal nuɔmba‑i cure-bɛi.
  sus-sus: Yi Sɛriyɛtare Xungbe minima Sentanɛ sɛnbɛ nan saabui ra, a fa kaabanakoe,
    tɔnxumae, nun fe magaaxuxie raba naxee mu findixi nɔndi ra.
  pon-2006: Aramas Suwedo pahn pwarkihdo manaman en Sehdan oh wiahda soangen manaman
    koaros oh pil kilel likamw oh kapwuriamwei kei.
  dad-dad: Lo wal fiya tamo nẽ isiya, de Satan nẽ kabĩ ado susu fel, idegẽya memelik,
    uris ado, ereb urug bagai fire fire ganan inodiyouf.
  zab-NT: Bɨny malqui pur bɨndxab gueedbɨ, ax quesentiand guroo guelrnabee gapbɨ.
    Zunbɨ de cos ni idxalo bniety, ne zunzacbɨ de milagrɨ par gúnbɨ engany.
  jae-jae: Ŋac geseŋ biŋsuŋa oc êmêŋ toSadaŋnê ŋajaŋa ma êŋgôm gêŋ ŋaclaiŋa tokaiŋ-tokaiŋ
    ma gêŋtalô to gêŋsêga dansaŋŋa.
  ksd-ksd: nina muka, ba kana pinot i varogop ma ra papalum kai Satan, ure ra ngala
    na dekdek ma ra lavur vakilang ma ra lavur vaongo na magit i varvakaian,
  msm-NT: Di ko kona pad mamatoy sikan yawan-on no otow, oggahoman sikandin ni Satanas
    agun makahinang to mgo milagru aw duma no mgo kabeynganan
  myk-myk: Wee Jurumu Fɔɔ wu na ba ba ni Shitaanni wo fanha ki ni. Wu na ba kakanhaŋaa
    ni kagbɔhɔɔ tuuyo bɛɛri pyi. Ga can di wa lee la shishiin ni wɛ.
  sbe-sbe: Na huyana laugagayo tauꞌutuꞌutusina ye laoma meta yona paisowa kabo gonogonowana
    doha Satani. Kabo laulau gigigigibwalidi lupolupodiyao, hekihekinoi yo kabanoko
    ye hemasalahadi,
  mcr-mcr: Ämaqä quvqä iiŋä iqu ätnäŋäqi timäuqaŋgaŋi, Setänä iqu yäŋänäqŋqä vqaŋgi,
    iqu wäuŋui nätmatqä ämaqä mimäkqänäŋitä, itaŋga ämaqe yäuŋuä ipu, “naqä-qakuä
    Goti Iquesa imäkqiyä” kŋuä mapŋqä diŋqe, quaŋgä imäkäniqe.
  cux-NT: Ní Saⁿ'ā Nuuⁿndi miiⁿ ndaa sa ndúúcū n'deee n'dáí poder yeⁿ'e Satanás chi
    yááⁿn'guiinūuⁿ. Ní diiⁿ sa vaadī n'giinu ndúúcū milagros chi nguɛ́ɛ́ vaādī cuaacu.
  tur-YTC: Yasa tanımaz adam, her çeşit mucizeyle, belirtiyle, yalancı harikalarla
    ve kaybolanları kandıran her çeşit kötülükle gerçekleşen Şeytan’ın işleriyle gelecek.
    Çünkü kaybolanlar kurtuluş bulabilmek için gerçeğin sevgisini kabul etmediler.
  san-ITR: shayatAnasya shaktiprakAshanAd vinAshyamAnAnAM madhye sarvvavidhAH parAkramA
    bhramikA AshcharyyakriyA lakShaNAnyadharmmajAtA sarvvavidhapratAraNA cha tasyopasthiteH
    phalaM bhaviShyati;
  bel-N: таго, якога прыйсьце праз дзеяньне шатана, будзе з усёй сілаю, і знакамі,
    і фальшывымі цудамі,
  sch-sch: Ma Puoloipa Inkhat hah Soitan ranak râtna leh hong suok a ta, sininkhêlngei
    le kamâmruoingei arothol jât tamtak sin a ta,
  mic-MIQNT: '@see-verse:2TH.002.008'
  huu-NT: Caɨ Nama Jesús nia abɨdo biñenia, comɨnɨ jɨfuellena, Taɨfe uaido bie maraiñedɨmɨedɨ
    dɨga siño rafuena fɨnoite.
  jiv-NT: Nu Tuke Tunaarintin, iwianchi uuntri̱ Satanás akupkam tátatui. Ni kakarmari̱
    iniakmastaj tusa, aentsti túrachminian túrak anaṉkawartatui.
  otm-NT: Nɛ nu'bʉ bá ɛ̨h ran 'yohʉ ngue xʉn ngu rá ts'ɛdi ra zįthu in 'youi, nɛ da
    'yøt'e xʉn ngu yʉ hmɛpya, nɛ yʉn t'øt'e nuįxte ngue dí hyät' yʉ ją'i.
  dah-dah: '@see-verse:2TH.002.008'
  tnk-tnk: Iəmə sə Ramərui Loa truvehe mo narimnari me ia nɨskaiien səvəi Setan. In
    tro nɨmtətien eikuə me, mɨne narimnari me səməme kamərkərinari irə,
  kpr-kpr: Avata Iesu jovereghe furarira ainda gitida, Ari Eko da Giti Jighari resena
    emo, nu emingarira. Nu Satan da fakina budo foama, roera mendeni mendeni ururari,
    evetu genembo ne jo gae iriara ava, nenda gitida sirorari gido dudukugharera.
    A numo tumondaoro dae sedo, gungubo da tano mendeni mendeni ava ijugururari garera.
  san-IAS: śayatānasya śaktiprakāśanād vināśyamānānāṁ madhye sarvvavidhāḥ parākramā
    bhramikā āścaryyakriyā lakṣaṇānyadharmmajātā sarvvavidhapratāraṇā ca tasyopasthiteḥ
    phalaṁ bhaviṣyati;
  nho-nho: Te tama e hakallika naa ma ki au ma naa mahi Satan no hakassura te kau
    mahi teelaa e hakassoro mmata, iaa teenaa seai ni mahi maaoni.
  gym-NT: Akwa ni Dänkien Jesu ngämi nüketa, känenkri ni Ngöbö Kukwei kitaka temen
    ye käkwe sribidi Satana diebti, aisete rabadi sribi kri ñan tuabare nuene amne
    di rabadi krübäte jändrän bätäkä ngwarbe nuenkäre akwa, ye abko bä rabadi sribi
    Ngöbökwe kwrere ni ngökakäre. Sribi kri, yebtä ni kwati töi ñan rabadi krütare.
  azg-NT: Ya na ncüjeeꞌ juu na conduihin natyiaꞌñeen, nquii Satanás nninncyaa na quitsixuan
    tsanꞌñeen najndei na conduihin. Mangꞌe joꞌ ngondëë ngotsꞌaa tsanꞌñeen ncüii cüii
    nnon tsꞌian tꞌman na tyiꞌjeꞌquinduihanꞌ na veꞌ yo najndei na tsixuan tsꞌan. Mantyi
    ntsꞌaa tsanꞌñeen jnꞌaan tꞌman yo ꞌnan na nntsꞌaahanꞌ na vacue ncꞌoonꞌ nꞌon nnꞌan,
    joo tsꞌianꞌñeen chito conduihanꞌ ntyja ꞌnaanꞌ nquii Tyoꞌtsꞌon, ata ntsꞌaahanꞌ
    na nnanꞌtiuhin na mꞌaan tsanꞌñeen ntyja ꞌnaanꞌ nquii jon.
  bhd-bhd: तै दुष्ट मैन्हु, शैतानेरे शेक्ति सेइं एज्जेलो। तै हर किसमेरे झूठे चमत्कार
    ते निशान, ते बडां-बडां कम्मां केरेलो, ताके लोक सोचन कि तै परमेशरे ज़ै एन केरते।
  too-NT: Lā' a'xni'ca' namin huan chi'xcu' a'ntī lej ca'tzanca'tzī, xla' naka'lhī
    ixlīmāpa'ksīn ko'ti'ti' lā' natlahua tāpālhūhua' lē'cnīn lā' laka'tla'n catūhuā
    a'ntū lī'a'kxokonu'n.
  ind-AYT: Kedatangan si manusia jahat itu akan selaras dengan pekerjaan Iblis, disertai
    dengan segala macam kuasa, tanda-tanda ajaib, dan mukjizat-mukjizat palsu;
  cjo-NT: '@see-verse:2TH.002.008'
  nsn-nsn: Na nilamer tamata uasa e turung la keipime tena nitampopokoho Satan, kare
    touo tar bureher kahakahar nitou, kara uaparoko ger boh, kare touo tar inetenine
    ri toboulugieig,
  san-DEV: शयतानस्य शक्तिप्रकाशनाद् विनाश्यमानानां मध्ये सर्व्वविधाः पराक्रमा भ्रमिका
    आश्चर्य्यक्रिया लक्षणान्यधर्म्मजाता सर्व्वविधप्रतारणा च तस्योपस्थितेः फलं भविष्यति;
  tna-NT: Tueda deja madhada da Ishahua sa jabeituti deja. Ishahua ja tueda jubida
    etucheameta bid'umimi nimetiuda ai cuana paata puji, cristiano cuana ebasea puji.
  lid-lid: Tasah, ndramak ta amekes kandriyen ndra-in ma ta tebelese sahou batanau
    kameh eme hawe boto-on ta balik le. Ma, na boto-on ta balik le, iy kameh amekes
    iri gok marakon boto-on ma kalem solo-an ta wendreya.
  wim-wim: Puth kaꞌathaman nil pam way inmanan wampow-a, nil oony way Satan.an moom
    piꞌan iiyow nunganta. Nil oony way alangan ngul maꞌ-kunch yumpow nunangan work
    piꞌan wiy-wiyam meen-meenathow, puth min yaꞌa, an work way paththam, than pam
    wanchangan min-min keꞌ thiichayn, aꞌ than winynyang moꞌ-moꞌayna.
  zga-M: Ukwin'cha khwa munu unya khunanga lukhwi n'cha khu njila ya setano, khumakha
    goni nulukenye mkho lwa vudesi,
  yom-yom: Mutu wowo wela kuizila boso buididi kisalu ki satana mu phangulu yi bikumu
    bi phila mu phila ; yi bidimbu ayi mambu manneni matsiminanga ma phila mu phila
    ma luvunu.
  san-SIN: ශයතානස්‍ය ශක්තිප්‍රකාශනාද් විනාශ්‍යමානානාං මධ්‍යේ සර්ව්වවිධාඃ පරාක්‍රමා
    භ්‍රමිකා ආශ්චර‍්‍ය්‍යක්‍රියා ලක්‍ෂණාන්‍යධර්ම්මජාතා සර්ව්වවිධප්‍රතාරණා ච තස්‍යෝපස්ථිතේඃ
    ඵලං භවිෂ්‍යති;
  yut-yut: Gen teban yapyap amɨn uŋun noman taŋek Sunduk da tapmɨmon da amɨn paŋkewal
    do wasok tapmɨmɨ toŋ mibɨlɨ mibɨlɨ gat ae yo masɨ masɨmɨ mibɨlɨ mibɨlɨ akdɨsak.
  grc-BYZ: οὗ ἐστιν ἡ παρουσία κατ᾽ ἐνέργειαν τοῦ σατανᾶ ἐν πάσῃ δυνάμει καὶ σημείοις
    καὶ τέρασι ψεύδους
  cpc-NT: Jirika koñaatatsini paata, inkimitakotapaatyaari Satanás. Ari ontzimaki
    ishintsinka, owanaa jamatawitanti aririka intasonkawintantayiti.
  nhg-NT: Inu tlöcatl de tlajtlacule asequi porque Satanás quechihuas ma asequi ca
    meyac checöhualestle para quechihuas meyactie tietzöbeme tli quencajcayöhuasque
    giente.
  nya-nya: Woyipitsitsayo adzabwera ndi mphamvu za Satana. Adzaonetsa mphamvu zake
    pochita zizindikiro ndi zodabwitsa zachinyengo.
  ngu-NT: Yejcos on tlajtlacoltlacatl ihuan ipoder Satanás. Niman yejcos ican nochi
    poder, niman tlamajhuisoltin, niman milagros yejhuan tecajcayahuaj.
  kup-kup: Oñ ou ravat horï tohopanez pop garos epat tohopan. Met pi Seteniz kezavonañ
    emat añarabon moreg metat red navor nao darim et narez hez-poñ tat mañairohopan.
  jid-jid: Itin wu kpa timeme ni yeri ni tun duma wa meme inbulin ni gbegle ma. alama
    da kpe mamaki unce.
  wmw-wmw: Kuja ka munu mbishi‑yu áwoneka julu ya kazi yaatenda Ibilisi, atumira uwezo
    nkulu atende alama na maajuza a ulongo.
  gmv-GGM: He makkalancha yuusi xalae oothon hessikka asi balethiza malatatanine malalisiza
    miishshatan hanana.
  ssg-ssg: Taen ti tel seilon pate lialun wanen tahiama, i hapuasa pohe Satan ailei
    kilan kolakol ma waliko tenen lalap wanen ti pulutiai teka seilon.
  zpo-NT: Nu leezha zeeraka yaad Jesucrist, lee xaa tira nanont ley lo gakbeyy, nu
    kwaan yalngezh cheen Maxuu, le xaa zyen doo nseyn gro, re kwaan dedyall rese myet
    wii.
  poy-poy: Ayu Mdoda hakizi na makakala ga Shetani na kutenda kila ntambu ya mauzauza
    na makangashu ga kupayira,
  qwh-NT: Tse anticristoqa shamonqa diablu yanapaptinmi. Tsemi allapa puedeq queninwan
    chämur, espantaquipaq señalcunata y milagrucunata ruranqa nunacunata engañananpaq.
  gaw-gaw: Amge ii nauhak haenp̱a ḏo ii dim lamiṯak danab amu nug Satannu g̱agaṯag
    ele uḏia, ham bup̱uak ep̱onak keeke, danab heḵunu elele iiṯa diigdiig haaha,
  nca-nca: Uni piyimi ŋu tunomo tunoqeweya quno ŋuno Monimbu koro wimbímo kho tero
    o wimbí moré kota-kota qambu teweya.
  zpz-NTPP: Tees lat nu chesay gyishlombecy ii, orzeꞌ nuras locyuub yu mbecy zeꞌ nu
    chay contr ni Ñgyoozh. Gyicy nuras nu cyiiñ mbecy zeꞌ nu gyicy yu coz ily. Gyicy
    yu de lo la nusuriidz fals, gal nu de coz nu cha nu ic mbecy.
  zac-NT: Lëꞌë nguiu mal ni guëdchínill con pudërë shtë Satanás parë gúnëll zihani
    milagrë nu cusë naláꞌadiꞌi guëná mënë.
  kyg-kyg: Afole aiteno Satani himamuꞌaletiꞌmo lokiya alagena aune kavaꞌmo noꞌagaya
    aigofe aune kavaꞌmo hugiye.
  kmk-kmk: Dumatong di un Sumusukil un awad dit pannakabalin ud Satanas kan siya ot
    koona dan losana ilan di tuli un am-amug kan mangilasinan.
  cao-NT: Nicacahuë. Naa yoixëni ca jono tsi mëbixëhi quiha Satanás. Satanás chama
    jayaxëhi quiha pë. Joxo tsi jisti bo axëhi quiha nohiria bo paraxëna. Toca tsi
    nohiria bo paraxëhi quiha rë, Cristo ja chahahuayamacano iquish na.
  bbr-bbr: Kiro ro aru ko Satan nukan sakau orip päi. Ko sakau näwäu oripas kurur
    atap atap mai, ko ro näwäu ätär maraun onok atap atap mai.
  inb-inb: Chi jiru rurag runaka, iaia kukupa iachai­wa­mi samun­ga­pa ka. Iapa iachag
    kaspa, ñi pipas mana ima­ura­pas kawas­ka­sina ruras­pa­mi llulla­chig­samun­ga­pa
    ka.
  hrv-hrv: njega koji djelovanjem Sotoninim dolazi sa svom silom, lažnim znamenjima
    i čudesima
  box-NT: Le Dónbeenì zúkúso mu khíi ɓuen là a *Satãni dàńló, á ɓueé wé
    mu yéréké bìowa lè mí sìíwà á à khà lè ɓa nùpua.
  ote-NT: Nu sta hnequi nura tsꞌoja̱ꞌiꞌa̱ dri hña̱mpa rá tsꞌɛdi ra Satá ne ma da ꞌñudi
    ndunthi ya ntꞌudi ne da ꞌyøtꞌa ndunthi ya milagro dega nthate.
  wnu-wnu: Qen eng gab munon boru eng wo gor Satan wonou qiribiten eng opurima ten
    diab Satan wonou qomon gag-gag sarau gagam ebet qomon wes eng aba dibeneriba.
  zam-NT: Co'se' gàc huiz yi'th que tee mbi' ye'rsin'a loo izlyo', yi'th mbi'a loo
    izlyo' por cón che'n Mebizya. Mebizya lyath no mbi'a por huax con' co' nzo la's
    nii Mebizya no la's ya' Mebizya. Li mbi' ye'rsin'a huax con' roo no con' xèn co'
    nac con'xù'. No li mbi' ye'rsin'a huax con'xù' co' ryo xo'fxù' loo mèn par hui'
    mèna. Per ndxe'leque', ryete con'a nac yalgutyè'túb tín'.
  zyp-NT: Mehchawly cawngsawpaw a vong nápaw cawh Setan a raihrenah hratah cang ka,
    a pakheipaw ningang chuipaw sahlo, paching pakhanah sahlo le khuarawha chuipaw
    sahlo khah a phingphing tah a palang a.
  sey-NT: Iquë coꞌaquërepa cato Satanás co̱caiyepi yoꞌoquëpi daija̱ꞌquë api, siꞌa
    huati tutu paquëpi, cuiꞌne pa̱i yoꞌo ti̱ꞌa maꞌñe coꞌa tutupi yoꞌo i̱ñoquëpi.
  nvm-nvm: Regavo e iji ma ise iji fu Setanon daro iji abe ruak. Ijefuon fu arime
    unam kufui sumakin kafokafo rega e fok bu unam iji giame nuanamikfuon.
  mps-mps: Tiali goli te bidi pedalama, Jisasgo aga ela musiąbadi, te bidi agai Satango
    genuai bomo selama, tama agai tigidali me me bomai sę me, bidigo isiąwai sę
    me, bidigo noma sabo tibo sę me, te sę tigidali te bomo yai po sela sąbo bidigo
    te sogo yaibao.
  pab-NT: Iniyalahare Nomasehare ite kaotyaka Ahalakoahaliti niyatere kakoa hoka tyotya
    xoalini hare mawaiyakahare tyomehena katyakekotyaka maheta. Maoseratya ite halitinae
    tyaonaha ekoamaniya maheta.
  llg-llg: Tehuu, fain fo Lamatuak Yesus bei ta mai, nitu la malanggan fee koasa inahuuk
    neu hataholi manggalauk ndia, fo ana bisa tao tanda heran mata-mata kala, losa
    hataholi la laehetuk Ana pake Manetualain koasan.
  kyf-kyf: Ɔɔ nʋkplɛ 'ylinyunonyɔ yia -Saataan 'tɩtɛ nya yia, gbʋ 'kadɩ -yɔ gwɛdigbʋ
    ɔ yia lɛnʋa yo nya.
  tpi-tpi: Dispela man bilong sakim lo bai i kamap ples klia long strong bilong Satan
    tasol. Na long pasin giaman bilong Satan em bai i mekim olgeta kain strongpela
    wok na ol kain kain giaman mirakel.
  mih-NT: Ra ña vaha cuan cua quisi sa cuenda cuihna, ta tandɨhɨ cuhva iyo sii cuihna
    cua coo tucu sii maa ra. Cuaha xaan zeña cua zavaha ra, ta sihin sa ndyityi cua
    zandavi ñaha ra sii ñiyɨvɨ.
  qvh-NT: Jesucristo manarä cutimuptinmi Satanaspa munayninwan anticristoga tucuy-nirag
    milagrucunata rurangapä.
  kms-kms: Otiwo Satan wuti God ningg lo wand sange nunduw kin te gre neng di ni nandi
    kin tende ni wute wandoqi nindiny ningg yumbo ur gre ye isis yembe nindiny ei
    wute te ruqond di riri ni nganyene God ningg gre pe puq nen.
  agn-agn: Ang taw ang sobrang mangontra ong Dios lomboa ang ekel na tang gaem ni
    Satanas, ig mabael tang gaem na para magboat tang tanan ang klasi ta milagrong
    panloko, mga pasinial, ig mga boat ang makabebereng piro indi nagalin ong Dios.
  nhi-NT: Uan ihcuac uitz nicancah itecocolihcau Dios, uitz yeh nic Satanás icchiuas
    maehco. Ehcos ica mic chicaualistli uan quinchiuas uehueyi nescayomeh uan tetzaucachiualisten
    tlen ica tlacahcayauas.
  ttc-NT: Te Tajq'oj Qtata Dios aj tzulni, tetz cha lajo' tzan te Satanas, b'ix tzul
    tuky'i nim tajwalil b'ix oqtel tk'ulu' ti'chq yek'b'il aj at tidi' telponx b'ix
    tidi'chq aj okyelab'ayon kye xjal ti'j, per te aj oxe'l tyoli' nya'tx b'an'ax.
  dan-1931: han, hvis Komme sker ifølge Satans Kraft, med al Løgnens Magt og Tegn
    og Undere
  kwj-kwj: Woro lo mwanji sawesiyaꞌaino hima ori rini Saiten kwambu ki ri sirakondau.
    Wosini Saiten ri gambolombondau sumbu ki ele kwambu ba fo ba fo ri wosindani ele
    wupa wo sumbu ga hima le lepitinano sumbu ga ya ri wosikonda.
  vie-OVCB: Người vô luật pháp đến, dùng quyền năng Sa-tan lừa dối mọi người bằng
    đủ thứ phép lạ, dấu lạ và việc lạ.
  kze-kze: sáwí-mayaigomba avowáí'a uráiwai paáríndara'a Sáátáánigona asirayánkwárá'á
    paáréna ó'on-o'om-bayai ímo awánaraam-bayai kampa'-máyáí kwémaena
  mpj-mpj: Jurtawartayururni palu yanku nyinaku, maparnwintilu yalyjirr kujupa kujupa
    ngapinmalpa. Malpukajaku-janampa maaja nyininpa, palumililu maparnwintilu ngapinmalpa.
  lbk-lbk: Isnan enpail-an nan chey ay takhon si kinangaag, si Satanas nan mangipafikas
    ta nan chakchake ay kamabfalin ya nan kas-okas-on ay maton ya katataa, et wad-ay
    ken siya.
  mto-NT: Je̱ Satanás xa veꞌe du̱yakjé̱jap je̱ ka̱tsu̱kute̱e̱ꞌmpa je̱tseꞌe du̱mo̱ꞌo̱t
    je̱ kyutojku̱n. Je̱ ka̱tsu̱kute̱e̱ꞌmpa tseꞌe je̱ jayu du̱vinꞌa̱a̱ꞌndap ku veꞌe
    du̱tún je̱ mú̱jit nu̱jaꞌvin je̱ts juuꞌ jatyeꞌe mú̱jit atu̱va juuꞌ veꞌe je̱ Nteꞌyam
    kyaje̱ꞌe̱ip;
  bzh-bzh: Mehö-keyëhsën-horek-ala sënë natöḳ nam ranġah, og rëḳ nam los Satan
    yi niwëëk begevonġ nġaa böp böp los niwëëk, gehuk aggagga in tetuhin hil.
  guj-2017: શેતાનના કરાવ્યાં પ્રમાણે તે અધર્મી પુરુષ સર્વ પરાક્રમ, ચમત્કારિક ચિહ્નો
    તથા જૂઠા આશ્ચર્યકર્મો
  jvn-NT: Wong Duraka kuwi nèk metu bakal nganggo kwasané Sétan, bisa ngétokké kwasané
    karo tanda-tanda lan mujijat-mujijat, kanggo nyasarké wong-wong.
  byr-byr: Kayaaꞌnanaangei gaai yɨmaꞌnaabyahaaꞌ sai Saataanɨmɨre dɨragɨnyaꞌ maaradei
    kwaasɨ dɨragɨnya yuya yadengɨra. Aꞌmwera sɨmunya yawɨsaꞌne yadengɨra. Aꞌmwera
    atɨka maruꞌnaryaꞌne kwaasɨ kyojɨ aꞌmwera “Naangelyɨ,” yawɨpɨꞌdengɨra.
  ian-ian: Wan kavle nyan setena kwondumba yalaa nɨma vat yilɨnja vak woseka waa sɨmogwigiyandɨ.
    Yindeya nɨma vak vilaa waigandi. Ndɨ apma nyana kwondu wogwulɨga nyana waa waigandi.
  hun-hun: Annak megjelenése a sátán munkája a hazugság minden hatalmával, jeleivel
    és csodáival
  mcf-NT: Adec Esus choabi icnuc icsamboshë icquid chuiquid dapa yanendac. Adquid
    yanshumbic Satanasën tantiamiacpadomboen comapenen tantiaquin dadpenquio nabanquin
    ismendac. —Comapenen tantiaquidquio nebique. Istac —quequin ambembi chiaid tantiamenuen
    aden nadatiambo icquin nabanquin ismendac.
  kjs-kjs: Go rekena agale yoke ali epaliadere mo Satan-na purimi mea epalia. Go rabu
    nipumi makirae agale loma napi kogono raayo-para makirae puri pale kone-para kogono
    rado rado palia.
  mni-mni: Phattaba Mahak aduna Satan-gi panggalga loinana lakkani aduga makhal pumnamakki
    sasinnaba angakpa thabaksing amadi khudamsing tougani.
  yad-NT: Juuchadodaja̱mi̱ mu̱ti̱jada ji̱ta ra̱cha Satanásiy vanu̱tya̱damusidye, ti̱ta̱ju̱
    vanu̱yadata, datyadoda quivu̱chusarata jarye, ti̱ttasara quivu̱chusarata jarye
    risa̱ju̱, ti̱ta̱ju̱ va̱cha quivu̱yadata rijyu̱ paruti̱savay, jiryatimyu̱ ne rityuva̱churu̱yada
    ramu si̱tenu niquejada day, rirya̱tidye vicha jantyutyasavay variy.
  mxb-NT: Chi̱ tá ná kasandaá ta̱ kini ñoó, kakomí rá ndée̱ mií ña̱ uꞌu̱, sa̱ꞌá ño̱ó
    káꞌano nda̱ꞌo choon kaneꞌe ra kasaa̱ ra̱ xíꞌín ña̱ ma̱ñá, ta kandeé rá kee ra
    ña̱ꞌa náꞌano xíꞌín ña̱ꞌa ndato.
  pon-2006A: Aramas Suwedo pahn pwarkihdo manaman en Sehdan oh wiahda soangen manaman
    koaros oh pil kilel likamw oh kapwuriamwei kei.
  maq-NT: Hya xi cuinduva cha tsehen jan ne, tsëhë xi Satanás tsingatju rë cha ne,
    jemu hñu ngahñu rë cha hacuaha jemu cjín xcusun cjuarcun ndacha xi sahmi cha.
  hto-hto: Afe jamánomo fɨénidɨmɨe Taɨfe táɨjɨnafuedo bite. Aillo íemo ite rɨ́ino
    ácataite. Afedo aillo cɨóraɨnina uaido fɨnoca ráanɨaɨdo táɨnona jɨ́fueite naa
    jɨáɨe taɨno onótate ráanɨaɨ dɨga.
  por-BRBSL: até mesmo aquele cuja vinda está de acordo com a obra de Satanás com
    todo poder e sinais e maravilhas mentirosas,
  ces-NKB: Příchod [toho bezbožníka] odpovídá Satanovu působení s [jeho] veškerou
    mocí, znameními a lživými zázraky
  cui-cui: Pewʉnaeya tsane xua poxonae Jesús bexubina pontha pon bichocono abe peexanaein,
    Satanás pon caurimonae pia pentacaponaein tatsi, bapontha catsina pia peayapusʉ
    itorobi coyenewa xua catinchi pon abe peexanaein. Bapon pon bichocono abe peexanaein
    bichocono peayapusʉwa yawa patopaena. Mataʉtano bapon daxita coyeneintha pexeinya
    petsita itʉbiwan exanaena peayapusʉwatha xua jopa xainyeyo xua jiwi pemuxujainyabinexatsi.
  boj-2014: Dal anjam gotraŋyo qaji tamo kobaquja di a Satan aqa siŋgila ti bosim
    aqa gisaŋ kumbra na maŋwa gargekoba tamo uŋgasari naŋgi osornjroqnqas.
  eng-OEBUS: When the lawless person comes, there will be great activity on the part
    of Satan, in the form of all kinds of deceptive miracles, signs, and marvels,
    as well as of wicked attempts to delude –
  eri-eri: Fai nuuni beele feiyagou waha, no Satan nomo danga langanga malala heigonbona.
    Onodu Satan nomo yaawawou fanyimu langa, no haruwe danga bagu hogo fere-fere oruwanga
    ono bona, yaawawou dodoka hogo fere‑fere tafonbona.
  aly-aly: '@see-verse:2TH.002.008'
  wiu-wiu: Nitatekoyake papetepa eni poanele-kama tokago Setanu patu kautakoa kakome
    ele kule kapene telekole toka matiyame ali atoane wene kainya pikakala too.
  swe-swe: Den laglöses [Antikrists] ankomst är ett verk av Satan som kommer med stor
    kraft [] med tecken (mirakel vars syfte är att bekräfta att den som utför dem
    är sann) och falska under (som väcker förundran). []
  cth-cth: Rawknae koe ka phat hane taminaw koevah hote tami kahawihoehe a thonae
    teh, Setan e thawtawknae lahoi dumyennae bahu, mitnoutnae, kângairu hno aphunphun
    hoi, kamsoumhoehe dumyennae aphunphun hoi a tho han.
  mti-mti: Gwangwan togomiyaivi abnawa onivi. Me Seitan nauwawa gumbe onivi. Me ugauga
    irayauyau meuma, irawa, anopipanum undag gaibu.
  pad-NT: Hari. Vara a'onira oni'a'ianavini hiki ida makhira jaharika'oaki kabadani
    abinina viahania. Ovari abono-ra nanokiavini kamahini bivahojaki ida Jahari danona.
    Bada bini'aki bana ida badani danoki ipohiki ija'ari-ra va'ora korijanahavini
    kaimoni. Ija'aria vakava'ibodivarani'ihi ida danona. Deus kabadani danoki vavanihavini
    mani ida makhira jaharika'oaki va'ora korijanahavini hija bana.
  twi-twi: Ɔbɔnefo no nam ɔbonsam tumi so na ɛbɛba na wabɛyɛ anwonwade ne nsɛnkyerɛnne,
  hlt-hlt: Te kah Satan kah bibi lamloh a lonah la a om dongah saithainah neh miknoek
    boeih, laithae kah khobae rhambae neh ha pawk.
  tbz-SIM: Obɔɔkpɑ̀ɑ̀tì weè yóó duɔ́ nhoyɛiwe muwɛ̃rímú, kòo ndɔɔri tidiɛtì pɛ́u nɛ̀
    dɛ̀mɑrɛ̀ cɑ̀nnɛ̀,
  san-GUJ: શયતાનસ્ય શક્તિપ્રકાશનાદ્ વિનાશ્યમાનાનાં મધ્યે સર્વ્વવિધાઃ પરાક્રમા ભ્રમિકા
    આશ્ચર્ય્યક્રિયા લક્ષણાન્યધર્મ્મજાતા સર્વ્વવિધપ્રતારણા ચ તસ્યોપસ્થિતેઃ ફલં ભવિષ્યતિ;
  amx-amx: '@see-verse:2TH.002.008'
  ake-NT: Ɨri Ye' Ka'pon uye'to' oton Se'tan tʉrawasooi awɨrɨ, mɨrɨpan uya tanporo
    ennakanin eke tʉtʉrawasooi, i'tuto' ipɨkɨrɨ, mɨrɨ awonsi'kɨ a'kwarʉpɨ'nin nɨ ennakanin
    enpoikato' oton,
  qvn-NT: Nätan chay runaga Jesús manas cutimungancamaga Asyagpa munayninwan, aliscam
    ruranga ima-aygatas. Chayta ricar runacunaga “¡Payga razonpa Diosmi!” nipäcungam.
  tku-NT: A'cxni' namin chi'xcu' tī jā tzeya chi'xcu', xla' naka'lhī ixlīmāpa'ksīn
    skāhuī'ni' ē natlahua kempālhūhua' lī'a'cnīn tū nalī'a'kskāhuī'nin.
  bjk-bjk: Ma ina onwat irabo wanot ma lölös taxin te Satan ma irabo pet abo mangana
    lalaa lölös ne auwuwus mabo mangana auxileng kua öngalabö a nangadi. Me idi tabo
    nunu bara ina mangana tatalien niang meriso lömö.
  msy-2020: Godɨn Araziba adoghodozir gumazir kam, a Satanɨn gavgavimɨn azenan otogham.
    Egh Satanɨn ifavarir arazimɨn, a dɨgavir kuram gamir arazir avɨriba ko arazarazir
    igharaziba ko mirakelɨn ifavarir igharagha gariba, dar amuam.
  bpr-bpr: Yé gumdà gnagan i to ayé di ku Satanas, na fiten dad ilè i kdatahan na
    i dad tnikeng nimò du fye mafgaw i dad to.
  cle-NT: Joó⁴ mɨ² ma³lɨ³jnieey³² hi³ mɨ³hey³² nɨ³, mɨ²ja̱³ hi²xiáh³ ñuú³ niaa³² fáh⁴lí³
    hí⁴jmeé⁴ dxɨ́⁴lieey³² Hi³há⁴dxúy⁴ nɨ³, joó⁴ hi³ hí⁴juú² ba² ja̱³.
  txq-txq: Tehuu neu faik fo Lamatuak Yesus bei ta mai, nitur malangga ina-huun fee
    koasa ta hohoꞌak neu hatahori manggarauk naa, fo ana bisa tao tanda heran mata-matak,
    losa hatahorir duꞌa rae, ndia naa pake Manetualain koasan.
  aaz-aaz: Mes oras Usif Yesus ka nkoen On anfain neem fa feꞌ ete, niut reuꞌf ein
    sin aꞌnaak kouꞌ goe nfee kuasa maꞌtaniꞌ neu tua amaufinut naan, he in bisa nmoeꞌ
    rais sanmakat humaꞌ-humaꞌ, tar antea mansian ii nateenb ein am nak, of oniꞌ tuaf
    anpaek Uisneno In kuasan.
  qup-NT: Chay Yaya Diosta yapa chiknik runaka rikurishpan runakunata llullachishpa
    supaykunapa atun apupa yachayninwa atun yachaywa tukuy ruranakunata, achka nima
    ima uras rikushkankunata, suma mana atipaypakunata ruranka.
  dop-dop: Sɑtɑnɩ toŋ kɛ ɩsɑɣɑtʋ Yʋlʋ ɩnɩ ɩ kɑ́ kɔnɑ nɑ ɩ́ lɑ́ piti tǝmɑ nɑ kɔkɔlɔ
    nyǝmnɑɑ nɑ sɔɣɔntʋ tǝmɑnɑɑ, kʋpuɣusumnɑɑ mpɩ pǝ tǝnɑ.
  azb-azb: Bu qanunsuz adam Şeytanın fəaliyyətinə əsaslanaraq hər cür yalan möcüzə,
    əlamət və xariqələrlə
  eng-DBY: whose coming is according to the working of Satan in all power and signs
    and wonders of falsehood,
  guo-NT: Japon babejkolan ampathatat wʉtfʉk, xabich kajachawaesaxaeson Satanás puexa
    jiw taeliajwa babejkolan pejpamamax. Samata, babejkolan nejmachkoechaxan isaxael
    xabich jiw naekichachajbaliajwa.
  hla-hla: Kaba i mam, a katun a omi teka e la gono menama romana a nitagala tere
    Satan, ba te mi katoe nou a mamana mar mirakul nu hiharuts u gamogamo.
  mav-NT: Mi'i miit sa'ag tuwe­moe­saika ahiag esaika hamo iwemo­herep hap put'ok'e
    turan. Mi'i hawyi ti aru miit'in ma'at hap iwato kahato tutunug tesaika hap moherep
    hamo. Topo wo yt uwe miit'in minug ewy i tutunug miit'in miat tomõ­typot hamo
    teso hap ko'i. Mi'i hawyi miit'in te'e­ru­wa­nẽtup kahato iminug ko'i kape — Aikotã
    som tutunug i'atu'e aru.
  kpf-kpf: A zo Sataŋŋâ mam okŋaŋgâm imbaŋâ pindi kulem sot sen mârât sarâ topŋâ topŋâ
    tuubap.
  ppo-ppo: Téturaalu, kale yóló muló betere fo faletu betere sekȩ́ wouraalu, Satan-né
    du betere ala kaaetóróti yóló waalopó. Kapala dilikó̧ló dere alamótei so whi̧né
    mo dapóló kisipa tiró̧póló, kae kae kelemei alarapekélé eróo, Kótónétei eratapóló
    kisipa muó̧póló eratere alakélé eróo, so whi̧ feané kolóló sira yaaitere alakélé
    eróo, yaalo ai ape.
  hin-2017: उस अधर्मी का आना शैतान के कार्य के अनुसार सब प्रकार की झूठी सामर्थ्य,
    चिन्ह, और अद्भुत काम के साथ,
  wol-KYG: Peeñum ku dëng ki liggéeyu Seytaane lay àndal, te dina wone wépp xeetu
    manoore, aki firnde ak kéemaani feni neen,
  bef-bef: Yaꞌma foipa bouba Satahi amuyaꞌa hiti nehetito fato fatoꞌmofihi amuya nasana
    hiti topa hose nasana hiti silagaꞌi fi taga hu epoloto li huto hilibe.
  amm-amm: Kotoni atolitolotono mo tumakimo, afonimaiso tumowoi muwoi, Sokolo Nokota
    Waiyo na imo taikiyoimo, na imoimo, “Yani amiwoi na potolano.” No monoi no tumoimo.
    Wiyouwa wiyou, mulu ifolaluwawoi mi na ano manoimo, asuwo asuwo. Noko nokolaloni
    molo timai asuwo asuwo na ano manoimo, mulu ifolaluwawoi mi mo.
  zaj-zaj: Ija Imtenda Gehile yeheza, mhiko kulawa ha Mwenembago zomtaza kutenda mbuli
    bwando za uvwizi, kamba vija mizonza, vilaguso, mbuli za mkanganyo,
  chq-NT: '@see-verse:2TH.002.008'
  swp-swp: Ia ede ia ena laoma Satani ena paisoa arinai, eo ma gigibori gamagamagari,
    eo heiheinoidi eo noonoo boraboradi,
  bjr-bjr: Mi manda oosana maree mari fasiqana oosana maaqimminoo mariannoo, mifa
    Sadannana firaa afeeka namufaqa anireenoo oosana oosana ainainna faiqí sia auqaaqaa
    ira ainaina faqa unna qimasee narí auqu uqeeree mari ainaina faqa naaquqara ainaina
    faqa uqeerasee anoonara foora uqannifiqaannoo.
  aby-aby: I ba me merama ukeka mi dawae seidaninu mi. Dawako seidaninu bunama waiya
    ufekuke eme yaisina uke irufiane ibake ereka daiwere ufekuke emuabairo buna ukeka
    daiwere ufeku.
  eng-YLT: '[him,] whose presence is according to the working of the Adversary, in
    all power, and signs, and lying wonders,'
  jni-jni: gbas ugino me madi e in timumum ti nun uburi uginome, madi bezi timum ti
    ma cico.
  kne-kne: Ngem sin daan di kaabakana, gapo ta wada en sisya din panakabalin Satanas,
    ipaila na di am-in ay kalasin di milagro ya nakaskasdaaw ay sinyal
  tgj-tgj: Alvmanv Angv Uyu gv jwkrw nga lvkobv aagvlai kula mvvnamrunam bv nvgwngnv
    lamrwpanam okv kaasartabobv rila kaatam reku,
  gui-NT: Jocuae icavi mbae vae outa oyapo vaera Satanás iparavɨquɨ. Güɨnoita mbaepuere
    tuicha vae jare oyapota mɨacañɨ reta oporombotavɨ vaera.
  quc-TT: Are ri Itzel kabꞌanow na chi ri itzel achi kape na kulubꞌanaꞌ ronojel uwach
    mayijabꞌal taq jastaq, kꞌutbꞌal xuqujeꞌ jastaq ri xaq qꞌolobꞌal.
  heg-NTPO: Lamtua Yesus in pait maa lo bii kam, uikjale kas tuang tene ka bel kuasa
    muun se atuling in daat isi na, le halin un daek tada-taad herang bili-ngala,
    didiin atuli las bali le un pake kuasa deng Ama Lamtua Allah.
  ptu-ptu: Aka pengkähänganna tomahajanna setam nasuhum indo tau kadake la sule sola
    kuasa kasalle lambi' umpadadi ingganna hupanna tanda memängä-mängä la umbaba bulim
    hupatau,
  bzd-NTPO: Mik wëm sulusi ñe' de (ka̱m Jesús tö ittö̀wa̱ e' yöki̱), eta̱ ie' döraë
    Satanás batamik. Satanás diché wa, ie' tö ì kë̀ o̱r yi a̱ ese ko̱s we̱raë s'ki̱tö'wo̱ie.
  kwf-kwf: Aia, na Ngwae TaꞋa neꞋeri ke dao tafangaꞋi ma nia toꞋo ana na ngasingasiꞋanga
    ana sa Saetan, ma nia ke baꞋa sasia kwalukaelana faꞋanadaꞋa neꞋe nia soke goꞋo
    Ꞌana ꞋaniꞋi ki.
  eng-WYC-2017: him, whose coming is by the working of Satan, in all virtue, and signs,
    and great wonders, false, [or leasing],
  eng-WMBB: even he whose coming is according to the working of Satan with all power
    and signs and lying wonders,
  zat-NTPS: Benne' xriwe̱' na' ze̱'e̱ ne̱ chee̱ xel-la dxenná bea chee̱ Satanás, na'
    lu dute̱ xel-la waca chee̱ na gune̱' da ca' xelunna bea na, ne xel-la waca ca'
    da zaj naca na we̱n lazre',
  spp-spp: Uru shinpiŋi sí n‑pa uye cyêe ná Sitaanniŋi fànhe e, kabwɔhigii cyi sí
    sùpyire kàkyanhala si pi bilibili ke, u sí raa cyire pyi, bà u si mpyi si pi yákilibii
    yû mɛ.
  zty-NTPS: Katen' ḻa' ḻaw bennen' yoe'e da' x̱iwe', ḻen yeḻa' wak che da' x̱iwe'
    ḻa' ḻawe'. Ḻen yeḻa' wak che da' wen ḻaže' gone' da' zan yeḻa' wak ẕen, na' da'
    zan da' gak biá'gaken, na' da' zan da' góngaken ga yebángekle benách ka'.
  mek-mek: Kai egaꞌina aemia koa kai, laomai apala gome auga agemai aisama, Satani
    ega isapu koa iꞌopogai agemai, ke mirakulo iꞌoiꞌi iꞌoiꞌi agekapaꞌi, ke pifogeai
    isapu gouꞌi maꞌo agekapaꞌi.
  aey-aey: Loo je wooldoc dana eu Seten odocob camasac migian. Seten uqa uqana gagadic
    odoc cunug uteceb uqa uhulec kobolkobol odoc dana cajaca ihacadigian, uqa euna
    dana cajaca qauadigian.
  urd-GVH: “बेदीनी के आदमी” में इबलीस काम करेगा। जब वह आएगा तो हर क़िस्म की ताक़त
    का इज़हार करेगा। वह झूटे निशान और मोजिज़े पेश करेगा।
  ycn-ycn: 'Uncá chiyó Jesucristo iphaje majó, ilé uncá huani ina''uquélari la''ajeri
    nacaje piyuqueja, uncá meño''ojó iná la''alare caje. Jiñá Chi''ináricana a''ajícale
    riñaté rila''acana aú rila''ajé marí que: Majopeja rila''ajica nacaje, ina''uqué
    jema''acáloje ra''apiyá raú penaje. Marí que ripajlájica cajrú ina''uqué hua''até.'
  djr-djr: Ga ŋunhi nhakun dhu ŋunhiyiny Ŋoy-Burrpuny' yolŋu dhawaṯthurr bala ŋayiny
    dhu ŋunhi yätjkurruynydja birrimbirryu Djaytindhuny gi mayali'-gäŋun djäman ŋunhi
    ŋula nhän mala ganydjarr yindin mirithirra ŋoy-ganyim'thunamirra.
  kvg-kvg: Ndego ezoqa soqaqape, Saitan-qá bazaføgakh-té genǿgeáv, neka umingiap
    matev vinivinimba vǿmatønumāt. Ndego andé Mbumbukiam-qá matev me mé꞉goát.
    Geté ndøgo khavozam matév.
  rug-rug: Kote mae pa ṉiniraṉira te Setani sa tie kaleana, koari soku vina gilagila
    na tinavete variva magasadi sapu kote evaṉi sa.
  hop-NT: I’ qalomáhintsakqa Satan öqalayat pasiwk̇aṅw mātaktini. Nihqe pam hīhihta
    k̇ātumalay’tani, pu sohsok hihta wutsit hintsakni.
  san-URD: شَیَتانَسْیَ شَکْتِپْرَکاشَنادْ وِناشْیَماناناں مَدھْیے سَرْوَّوِدھاح پَراکْرَما
    بھْرَمِکا آشْچَرْیَّکْرِیا لَکْشَنانْیَدھَرْمَّجاتا سَرْوَّوِدھَپْرَتارَنا چَ
    تَسْیوپَسْتھِتیح پھَلَں بھَوِشْیَتِ؛
  heb-LB: הרשע הזה יבוא בשליחות השטן ובכוחו, וידהים את כולם באותות־שקר ואחיזת־עיניים.
  caf-NT: Ndun yuk'únucha'ust'en whusateyalh, 'en be 'ut'en k'ah, nts'e na'a Satan
    'ut'en, 'et whuz na'a zeh 'utet'ilh. Hoolhtus tuné' tet'en, 'ink'ez hooncha tuné'
    tet'en chah 'utet'ilh. 'Ink'ez degha nus whuts'it, 'et huba hooncha tele.
  mio-NT: Cua savaha run Satanaa cha cua quichi rucan, ta cua coo tu ndee ini chi
    run. Vata run, vati cua savaha run cuhva cahnu xaan, ta cua nduiyo ñivi. Tacan
    cuu, ta cua saxini ñivi ti Ndioo cuu run, soco ña ndicha.
  srq-NT: Satanás nda uquirãcuã mondo Dios ucuãyãsa je. Dios ucuãyãsa mbuquirãcuã
    sacuã. Mbae ɨcuã chumumbara tuchɨ ra equeru. Ñee ñooño nda u mbia je. Mbia mae
    sayã nda esaã saã u mbia mbɨɨrɨ̃ ɨrɨ̃ sacuã.
  kje-NT: Ha Man Ailanna onne hari mai noho wawan nodi molollo nano Hayakyak Makromon,
    de hi'i tanada noro ha warna-warna ri kan dodo'onnala makun leke wukupoho ri.
  gaz-gaz: Dhufaatiin namicha isa hamaa sanaa akkuma hojii Seexanaatti humna hundaa
    fi mallattoon, dinqii sobaatiinis ni taʼa;
  kud-kud: Na towahone yababanane ilaolaomane, neta Tomodulele yana wahiyalaena ve'ive'ilala
    yo vedevedede mata ipaihowaidi tomowa habi oyamaedi.
  urb-NT: 'Satanama''e pyrãtãha namõ sawa''e katu ym te ame''ẽ ke uwyr ta. Marã ka
    ym ma''e ke amõ ma''eha, ame''ẽ ke pyrãtãha namõ a''e ma''ema''e hũ ta. Ame''ẽ
    rehe ngã usak rahã, pandu ta: “Mã! Katu hũ” aja pandu ta. Amõ amõ ma''e katu ame''ẽ
    ke a''e ma''ema''e hũ ta. Aja ngã ke a''e muka''u te''e hũ ta.'
  fra-LSG: L’apparition de cet impie se fera, par la puissance de Satan, avec toutes
    sortes de miracles, de signes et de prodiges mensongers,
  san-HK: zayatAnasya zaktiprakAzanAd vinAzyamAnAnAM madhye sarvvavidhAH parAkramA
    bhramikA AzcaryyakriyA lakSaNAnyadharmmajAtA sarvvavidhapratAraNA ca tasyopasthiteH
    phalaM bhaviSyati;
  cak-SNT: Ja ri Satanás xtibꞌano chi nikꞌalajin-pa ri itziel ache reꞌ, y ruma cꞌo
    ri ru-poder ri Satanás riqꞌuin, rumareꞌ xcaꞌruꞌon qꞌuiy señales y milagros chi
    ninimax. Y nojiel ri xcaꞌruꞌon, joꞌc chi nuꞌon maña chica ri vinak.
  uvh-uvh: Aming kadagang ka wa Setan ning tangkunang guk kadofo'ga'. Kadofinga ning
    tanga aming wari adining tangkunang u kanga beng guk ba ning tutugu waraga' kane
    tangkunasi mandaga' kuni' kuni' u tanga yaro'ga'.
  ino-ino: Hutekaiya'maki hokoteno ani ke male male'nea ke alino ne'atakano hao'otake
    kava hu ve'ka Sata lo'kiyaleti'ke alino fole ne'aino ani Sata lo'kiyaleti'ke vaya
    ano apavataka hisea yafe ani ve'kamo'a hai'o'ae kava huno ake'atike'ake o'ake'naya
    avame hu lo'kiya kava'ae mi'ko hao'otake au'ava kava'ae alo huke. Alo hukeanake'a
    ata kumapi ukefe nehaya vaya'yakamoki Anumaya Koti'a apa'ku apame alino katisea
    yafe “Anumaya Koti'a lamake'ake ke'ae lusiya huno nelahaiye.” ohu'a apa'kame'ya
    ne'amea yafe henaka'a hani'ki yapi ata leke leke nehea atafi u'a maikaya'maki
    meni afinana Anumaya Koti'a mi'ko hao'otake au'ava kava'mo ano apavataka hisea
    kasuke kavafe afi'a apaipafi malesaya apa'ku apa'kesa apamike.
  gnn-gnn: Yo, ŋunhi ŋayi boŋguŋu ŋunhiyi Rom-yätjmirrinydja Yolŋu maḻŋ'maranhami,
    ŋayi boŋguŋu ganydjarrnydja gäŋu ŋutu'na dhikana, yurru ŋulaŋuru Mokuywu ganydjarrnydja
    Satangu; bala ŋayi boŋguŋu djäma dhika nhä ganydjarr-ḏumurru rom, ṉirryunaramirrina
    dhika. Yurru bothi warray ŋayi boŋguŋu ŋunhi djäma, yanapi ŋayi biyapul wal'ŋu
    garrwar ga bathala ŋayi, bitjan God.
  yal-yal: Xɛmɛ Sariyataren fama Setana sɛnbɛn barakan nin e nun wule kabanako feene
    nun wule taxamasenne nun wule fe magaxuxin sifan birin,
  cnt-NT: Satanás bá₄ jmo₃ jiá₃ dsa₂ 'lɨn'₅₄ 'éi₂, ia₁ guáin₂ ján₃ quian₅ bí₂ a₂o₂dsain₂
    jmo₃ léi₄ juë'₂ jme₃gau₂₃.
  tif-tif: Am ma daanuya, Kamokim Yesus ayo tilin dinim bom-ilala, Setaan ayo almi
    titil awak dukum ayo almi daang bakaalin tunum God ami weng kuyang saak tiimin
    miit kayaak ami kolala, tal-ilomda kasen-fakamin kukup akal alik akal alik yaapkan
    iyo kukuyim-balaya, unang tunum yaapkan iyo utam aket alik tam baneyokomu.
  nlx-nlx: ता खाराब माणहान आवणो सैतानान ताकेत हेऱ्यो आखी बातीन खोटी ताकेत, एने चोमेत्कार,
    एने बोंगलाय ओहला कामा हेऱ्यो आवी।
  apw-NT: Áí nchǫ’i ye’at’éhi, ch’iidn nant’án, Satan holzéhi, higháhgo ábile’, áń
    binawod golį́į́go godiyįhgo be’ígóziníí ła’íí ízisgo áná’ol’įįłhíí k’ehgo áná’ol’įį
    ágodil’įį doleeł,
  gum-gum: Tru larrø kaig arrua mariibe, Satanás purugúitøga marøb attrun, marøppe,
    Satanás maramburab mariiløtøgaba, nø pasrain kui ashchai mariilan mariitøgaba,
    tabig kømíitøga kwaara asha kønrrai marøb pasrailøtøgaba.
  not-NT: '@see-verse:2TH.002.008'
  plu-plu: Nerad awayg atiwkekne taraksaki ku aysaw ig kahayaksawnek, ig ayta akak
    Satanás gannu ay gipit. Ig kagannusima. Ig keh arakembet annut adahan kinisne
    hiyeg marihwa ignes ikiy ku ignewa Uhokri. Ig keh annut ku pariye keh hiyeg wakaymni
    ku ig Uhokri. Bawa giwasemni.
  iou-iou: Täŋpäkaŋ intäjukun, Peŋawäk Äma u nämo kumäŋirän Satantä kehäromi imänkaŋ
    Peŋawäk Äma u Näk näwarut yäŋ nadäŋpäŋä täŋyäkŋarani ba kudän kudupi mebäri mebäri
    api pewän ahäneŋ.
  ntp-NT: ɅDiaavora ʌgai dai ootosa agai ʌsoimaasi ivuaadami. Dai ʌgai aliʌ viaaca
    agai guvucadagai. Daidʌ ivuaada agai mui naana maasi gʌgʌrducami vupuiirumada
    ʌliditai oodami.
  rai-rai: A aakaina muaana in waan paat ma ra dekdekin Saataan, ma in waiaa mongoro
    na warwaruga na utnaa na kakaian, ma mongoro na warwaruga na dekdek, ma mongoro
    na warwaruga na wakilang.
  haw-1868: O ka hiki ana mai o ua mea la, mamuli no ia o ka Satana hana ana, me ka
    mana a pau, a me na hoailona, a me na mea kupanaha hoopunipuni;
  ffm-ffm: Neɗɗo Bonɗo oo wardan e doole Ibiliisa, warda e semmbe mawɗo e kaayeefiiji
    e taagumansaaji peneeji,
  arb-NAV: أَمَّا بُرُوزُ الْمُتَمَرِّدِ، فَسَوْفَ يَكُونُ بِقَدْرِ طَاقَةِ الشَّيْطَانِ
    عَلَى الْمُعْجِزَاتِ وَالْعَلامَاتِ وَالْعَجَائِبِ الْمُزَيَّفَةِ كُلِّهَا،
  cop-CNT: ⲫⲏⲉⲧⲉ ⲡⲉϥϫⲓⲛ⳿ⲓ ⲉϥⲭⲏ ⲕⲁⲧⲁ ⲟⲩⲉⲛⲉⲣⲅⲓⲁ ⳿ⲛⲧⲉ ⳿ⲡⲥⲁⲧⲁⲛⲁⲥ ϧⲉⲛ ϫⲟⲙ ⲛⲓⲃⲉⲛ ⲛⲉⲙ ⲙⲏⲓⲛⲓ
    ⲛⲉⲙ ⳿ϣⲫⲏⲣⲓ ⳿ⲙⲡⲉⲑⲛⲟⲩϫ.
  sri-sri: Ñegʉ̃ aarigʉ́, wãtẽa opʉ Satanás iritamurĩ merã ejagʉkumi. Irasirigʉ wãtĩ
    turari merã wári iri ĩmugʉkumi. “Ʉ̃mʉgasiguema turari merã iri ĩmugʉ̃ yáa”, ãrĩgatogʉkumi.
  nal-nal: A rapti xat laxau amun lus kana wat balas lalozang amun gigiuang sin Saatan,
    ma xana vabalos a tavura amun gigiuang dikdik ka regit, ma amun faakilanang tegit
    ma amun faaxoxovang ka regit.
  kyq-kyq: Kɛn Debm Kusin̰ deelga te gɔtin̰ ese aɗe ɓaa ute tɔɔgŋ *Ɓubm sitange se,
    naan̰ Ꞌtɛɗn napar nakŋ‑kɔɔɓge ute nakgen magal magal deel do se, taa an dɛrl jeege.
  kwd-kwd: Aia, alata nga Wane ne'e Mousia Tagi lo'oori te'e faata'i folaa, ngaia
    'e to'o na nga tegelangaa ala Saetan, ma ngaia te'e agea ni 'ola ni 'alefosilai
    na'a ngaia 'e kotofia ta'a 'ania.
  ded-ded: Ngic imoc ye Satangngo meficgeu kefude. Ye ngicngac ikoc ayemmeudeac faka
    kiwa morora mema kuha sasawa edzacyunuma
  ewe-ewe: Ŋutsu nu vɔ̃ wɔla sia ava kple Satana ƒe ŋusẽ eye Satana awɔ eŋu dɔ atsɔ
    wɔ dzesi kple nukunu gã geɖewo, atsɔ aflu amewoe.
  nuy-nuy: Naagi-yung ani-yaarri ana-raga-ragij na-Jesus-inyung, na-Jesus niga marri
    ani-lhamarrii. Nubagi-yung naaladi-nyung naa-mijgalmina na-Satan. Nubagi-yung
    aniwu-waṉagana lhuḏ nigawi-rruj marri anubani-yung ani-waṉbina aynba-gaynbaj-jinyung
    lhuḏ-mirri marri ana-malnguj marri yij-mamaaḻang-galawaj, yagu anggiij-gawaḻii.
  cop-BHC: ⲪⲎ ⲈⲦⲈ ⲠⲈϤϪⲒⲚⲒ ⲈϤⲬⲎ ⲔⲀⲦⲀ ⲞⲨⲈⲚⲈⲢⲄⲒⲀ ⲚⲦⲈⲠⲤⲀⲦⲀⲚⲀⲤ ϦⲈⲚϪⲞⲘ ⲚⲒⲂⲈⲚ ⲚⲈⲘ ⲘⲎⲒⲚⲒ ⲚⲈⲘ
    ϢⲪⲎⲢⲒ ⲘⲠⲈⲐⲚⲞⲨϪ.
  buk-buk: Têŋ ndoc ŋgac sac dau meŋ, naŋ Sadaŋ oc kêŋ ŋaclai têŋ iŋ bu kôm gêŋ dalô
    atu-tu, ma gêŋ ti ŋaclai, ma êŋsau bu Anötö ndê ŋaclai kôm gêŋ dau.
  pri-NT: '[Êco na, béaa kâra pwiibà, âna] wà A cicara, âna ée mwa pwa pâ câmu na
    wâru, goro ê pàtàma *Caatana—ê pâ muru na rà o pò goo wà tèpa âboro, â o ipa-imwürurà
    goo.'
  zpq-NT: Na' cate' choj beṉe' blaon' ben' gonchgua güedenag len Diosen', Satanás
    dan' chnabia' da' x̱igüe' ca' gonen cont gapchgüe' yeḻa' guac, na' gone' da' yesyebane
    beṉe' contze gonḻede' ḻegaque'.
  por-TFT: Quando esse homem se apresentar, ele receberá grande poder de Satanás para
    praticar sinais e maravilhas sobrenaturais, aparentemente causados por Deus,
  gwi-NT: Dinjii Tr'aanduu ch'ihłak dzaa gwats'ą' heekhaa ts'ą' Satan vat'aih t'eehaahchy'aa
    haa gwigwee'in ts'ą' geegwaroolii kwaa nihłehjuk t'iichy'aa k'it t'inchy'aa haa
    tsinteech'ahaahkaii t'inchy'aa.
  gvn-gvn: Yinya bama buyun Godunku wawu kari bajakulu, yinyangka bamangka junkurr
    manil Dubundumun Satanandamun. Nyulu junjuy-junjuy miracle balkal, Satanandamundu
    junkurrdu. Yinyamundu nyulu bama jurril-bungal, manubu-wundil.
  nna-nna: '@see-verse:2TH.002.008'
  nhy-NT: Iwan yon tlajtlakoltlakatl witz porke Satanás kichiwas ma wiki ika miek
    ipoder, para kinchiwas miekej señalestin iwan milagrostin katlej ika kinkajkayawas
    in tlakaj.
  asm-FB: চয়তানৰ কৰ্ম অনুসাৰে সেই অবাধ্যতাৰ পুৰুষ আহিব। সি সকলো মিছা পৰাক্ৰম কার্য,
    আচৰিত চিন আৰু অদ্ভুত লক্ষণ দেখুৱাব;
  okv-okv: Eto Sinena Puriha Embo sapura puvuresuja amita ari amo Satan ta ari vahai
    avo kesora amo ari sovera neite neite amo be mane sokova avo ururou kogue embomeni
    na kito haha puha ara
  mxt-NT: Ra quiñi caa cuan, cuenda cuihna cuquichi ra. Ta tandɨhɨ tunyee iñi cuihna
    cucoo chi ra, ta cusandavi ñaha ra chi ñáyɨvɨ chihin seña ta milagru ta cha iyo.
  tzo-NT: Ja' smantal ti Satanase ti chtal ti vinic ti chcale ti mu'yuc Dios ti yo'ntone.
    Jelaven sp'ijil xu' tspas scotol señailetic xchi'uc jchop o abteletic. Pero ja'
    no'ox chlo'lavan.
  ind-AGS: Dia (si pemimpin tanpa hukum) datang untuk melakukan pekerjaan Setan, memiliki
    segala macam kekuatan, menggunakan mukjizat, dan melakukan pertunjukan yang menakjubkan
    tetapi menipu.
  omw-omw: Kyai nte mwi vaisira qora kyaiqara mpoqiavata nkyi timwa nyianri. Kotira
    qua nteqa kyaari vaisiva nri ntero qovarama viro variraro Saataaniva mwia kepukya
    mwinranro mwiva nraakye qora unra qua timwa nyiqiro viqaro mwihuara api aanraqaa
    viqata nai mwianra qutaa vaisive qiate tiro, mwiva mpo kyaiqa mpo kyaiqa nronra
    kyaiqa hia taqe kyaiqara varaqiro quananro.
  yrb-yrb: I ba me amara dawa seitaninu amara. Dana seitaninu bunama gaukara ufite
    ereta derawere emeba ue gagau ufite meo buna ueta derawere ufisu.
  maa-NT: K'e̱ nga kjoi̱í jè xi̱ta̱ xi ch'o s'ín, jè xi̱ta̱ nei̱í tsjá‑la̱ nga'ñó
    nga kjìn ska̱ya kjo̱xkón ko̱kò xi mìtsà kixi̱ kjoa̱.
  mcq-mcq: Ea kajaho Setani oni harura vaji aacha iraꞌata ꞌee uneunecha kaꞌene ea
    areri pavehunijaho vehuna.
  sus-A: يِ سّرِيّتَرٍ شُنفبٍ مِنِمَ سٍنتَنّ سّنبّ نَن سَابُي رَ، عَ قَ كَابَنَكٌي،
    تْنشُمَيٍ، نُن قٍ مَفَاشُشِيٍ رَبَ نَشٍيٍ مُ قِندِشِ نْندِ رَ.
  jpn-1965: 不法の人の到来は、サタンの働きによるのであって、あらゆる偽りの力、しるし、不思議がそれに伴い、
  fra-SBL: celui dont l'avènement est conforme à l'œuvre de Satan, avec toute puissance,
    signes et prodiges mensongers,
  yka-yka: Paguwaˈ du aˈa manguntarahan Tuhan inin, iban balakatne amban nakuraˈ seyitanin.
    Maghinang iye kēmon bayuˈ-bayuˈan hinangan balakatan duk makite iye meˈ tandaˈ
    duk meˈ hinangan makaˈulaliˈ pamadupangne meˈ aˈahin.
  mle-mle: Adi adiy vaal yiyi tikwanadiy duw taakw dayadi kupwarapa yitaypika duw
    yakuw, Satan diki apaar di adiy nikim nikim samasama nimadiy yawiy kwurkidadiy
    aw duw takwaam gwiyip kwurik God bwu tasakwu-didiy adiy duw taakw miyawa rimaki-dakik,
    day aal Jisas Kraisak mwiya mwiyab tikwana majik akis mawul yikwadanalik aw God
    dayaam nyigildikik tikuw. Aw adiy duw takwaam adiy nikim nikim gwiyipa javir adi
    duw gwiyip kwurkidadiy.
  shp-NTPO: Jatian ja kikinbires jakonma jonira, *Satanássen akinnaton jonoxiki. Janra
    jato parankin jawen koshin ja ratétibo, itan ja oinxon onanti jawékibo anoxiki.
  aom-aom: 'Röhu urimo Bada bogo rueꞌiröhevare evare God-are mu ijumaje ahuro Satan-are
    darugoho barueromo ae sarerëmiromo darugoꞌe muoho röjëhiꞌëꞌe aëro ëho garomo tiöromo
    sisëꞌi uehorovoromo uvoröhego: God-are mu ijumaje aho mae höjo.'
  geb-geb: Mba Fhe Bakɨme suaŋgi tɨvi daai guma, ana Satan ŋkasŋkar panan kɨrar hɨgɨrga.
    Ana kɨrar hɨgɨp, Satan bigi guiguigi tɨvar muuŋv, ana mbarkɨrga ŋaari bakɨvir
    muuŋv, mbarkɨrga guiguigi mirikori, ana ntan muunga.
  bsj-bsj: ni bongtuwo an bou, ki nange bwekerkere ka-nge bikwang, yurom ka-nge diger
    yuka cwarke.
  cak-cak: Tok xtipe, ri itzel achi ri' ruchuk'a' ri Satanás uc'uayon-pe richin, xtusamajij
    nimalaj uchuk'a', xquerubanala' nimalaj tak retal y nima'k tak milagros ri man
    jun bey etz'eton. Pero ronojel ri yerubanala' man riq'uin ta ri Dios petenak-vi.
  chf-NT: Jini winic jini, ni mero ajcherajtanäba, u xe tä te uc'a aj Satanás chich
    u täscun une. Q'uen u poder une tuba u chen milagro y q'uen cua' chichca jop'ojti'
    tä chäninte tuba u sucpecän machca chichca u tz'onän u jop'ojti'.
  tlf-tlf: Son-temu uyo, Kamogim Yesus iyo tilin-tem bom-salata, Saatan iyo tebe imi
    om kun afek uyo ilami okumop man ko age God imi weng kwaasulemin miit kayaak bemi
    kobela tal-nalata, bisop bagamin kuguup migik migik kwiin tagang uyo kafale-bala
    unang tinum kwiin tagang iyo utam kumang saanan-temip kale,
  piu-2006: Yaṉangu tjuṯangku Katutjaku wangka kulira wantiku. Tjinguru tjana Katutjaku
    wangka kulintjala Katutjalu tjananya walytja tjuṯa kanyilku. Yaṉangu paluru tjana
    palumpa wangka kulira wantiku. Katutjaku yunytjuwiya paluru, mamuku mayutjukuṉu
    ngangkaritjarra nyinarra kutjupa kutjupa palyanmalpa. Paluru tjananya yaṉangu
    tjuṯawana tjakultjurinkula tjingapungamalpa, Katutjanya kulilwiyangku wantinytjaku.
    Palulanguru Katutjalu tjananya wantiku yunytjuwiyaku wangkaku kutju nyinanytjaku.
  poh-NT: Reꞌ cꞌacharel reꞌreꞌ, ruꞌum chi ritakꞌanic cho aj Yahm kꞌe̱ꞌ rinimal wach
    rajawric nariwihꞌic chi kꞌe̱ꞌ woꞌ chic qꞌuihal take tinamit naquijotꞌoric ru̱cꞌ
    take chucuj laj nawa̱l chꞌi̱l take chucuj laj rehtalil naricꞌuhtam.
  tue-tue: Cʉ̃ʉ̃ ñañagʉ̃́ peti sicato bauáẽñogʉ̃, Satanás tiiápuremena jeagʉdaqui.
    Cʉ̃ʉ̃ tutuare cʉogʉ́daqui. Cʉ̃ʉ̃ tiiẽ́ñogʉ̃biro tiirémena basocáre jĩĩditogʉdaqui.
  bjp-bjp: 'Tom lek nagogon ae in tapiek isi tel foim ke Satan. In fafinngas ini marmarsan
    tier una fabal fanu, aragii: Foron rakrakai na foim, foron fakileng ke foron tier
    an fabitit.'
  xon-xon: Titunwanbirdaan ngbaan yaa nan fuu ni kan, u ga li kpa kinimbɔŋ aapɔɔn,
    ki tun kaatuln, ki li kpa mpɔɔn ki ŋmann ke u tun lijinjiir aatun la,
  tzo-ZNT: Ti chtal taj vinic chcale, jaꞌ ta smantal ti Satanase. Ta syuꞌel pucuj
    ta spas cꞌu spas. Xuꞌ tspas scotol ti cꞌalal xtale. Chacꞌ iluc ti oy slequilal
    syuꞌelale pero jloꞌlovanej noꞌox.
  mpm-NT: Ja kuu kɨvɨ na chaa chaa xaan un, ti saꞌa da taka nuu kuachi xaan, nava
    taꞌu maa jaꞌuꞌu kuñaꞌnu un jniñu. Ti xndaꞌu ndɨɨ da yɨvɨ jiin taka jniñu saꞌa
    da un, chi stuu da maa da ja kuñaꞌnu xaan da. Ti kachi yɨvɨ ja saꞌa da jniñu ñaꞌnu
    xaan, ti kandixia yɨvɨ maa da vasu so xndaꞌu da yɨvɨ naa i.
  ots-NT: Guegue car cja̱hni rá nttzo du e̱je̱ pa da dyøhtibi cár voluntad car Satanás,
    du ja̱ cár cargo ca xtrú un‑ca̱. Guegue dur jiöjte. Da ni̱gui ncjahmʉ di ndo øti
    milagro co maravilla pa da tte̱me̱, pe jin da ntju̱mʉy cʉ milagro cʉ da dyøte.
    Nxøgue ntjöti cʉ da dyøte, nxøgue rá nttzo.
  hoy-hoy: आ दुष्ट मंळसा अन बरोद शैतान उन सामर्थ्य देल आदीत सब प्रकार इन ख्वाटा सामर्थ्य,
    अदिक चमत्कार, अदिक अदभुत क्याल्सागोळ सांगुळ आदीत,
  amo-amo: Udak nnan dinon ba yitu bara kataan shetan nin na kara me vat, udursu nin
    puzunu tinuu kinuu,
  pjt-pjt: Uwa, mamu Satantu wati nyara kuralpai tjuṯaku mayatja puḻka iyalku witulya
    puḻka ungkula. Ka paluṟu pitjala kutjupa kutjupa puḻka tjuṯa witulyangku palyalku
    Satantu nintinnyangka. Kaya aṉangu tjuṯangku paluṟu ayinayiningku palyannyangka
    nyakula palunya ngunti mirawaṉiku Godanya-palku kuliṟa.
  cwe-cwe: Munhu ija yotangigwa Mwihi kezakwiza na ludabwa lwa Lufyende na kutenda
    mauzauza na vilaguso na mawewedeka ya chila uvwizi,
  daa-NT: Min Gay nige duniiner-ak goy misa ɗo duniiner, ŋaa gine riy iŋ gudurre ta
    *Seetanner. Ŋaa gale gee iŋ ay maan kaak ajbay ho kaak gaara gudurrey.
  mlp-mlp: Ari mat gunun othasaqta na bolsa Satan in abunib turad zaway ugsa in ulal
    tiqiydaq. Ulal iyeq in Satan ago zaway ayahta na amalib daq katiyta aseseqta azawayin
    inaqta amo amo giqemid gwahtiqsa mataw ahol waqad in mat na anan helmo tihaq daqay.
  ape-C: Aria Satan ta natauruman nunekan dodogowin aria nunaki nupe nunek rohw um
    sabaishi arpesh. Anan ta nunek sabainyi Iruhin atun neneken iri mour um arpesh
    shutrin aria shikitak yowiyokuk shukri adur anan douk Iruhin natauruman aria douk
    neneken.
  bgs-bgs: Róggun ka dì pa maté, tô tuu áglumu ka salà, gamitán din tô katulusan i
    Maibuyan asta makému sikandin katô marapung mga kasalábbuan na matulus asta makalimbung.
  faa-faa: Mafahoasiraka Kotimo someane Koaretaena Aporo fasereapera maiya amo, Satanemo
    wakapuane maka epo makata rakiakosapo. Kotimo wakapumo hemakapukua arakira ayiáka,
    epo Satanemo wakapuane maka, epo soko ayiáka hemakapukua rakiako asiane epo kotafe
    rakiakosapo. Aporomo asekea fofaraka eaki hemakapusimo, epo Satanemo wakapuane
    maka kotafe rakiakosapo.
  kik-kik: Mũndũ ũcio mũregi watho nĩagooka kũringana na wĩra wa Shaitani ũrĩa wonekaga
    thĩinĩ wa mĩthemba yothe ya ciama cia maheeni, na marũũri, na morirũ,
  cap-NT: Satanás cjita diabluqui nii juc'ant ana wali paañi z̈oñi jecskataquic̈ha.
    Niz̈aza Satanás aztan ispantichuc milajrunacami siñalanacami paaquic̈ha z̈oñinacz̈quiz
    incallzjapa.
  ksr-ksr: '@see-verse:2TH.002.008'
  eng-TNT: 'even him whose commynge is by the workynge of Satan wyth all lyinge power
    signes and wonders:'
  sbs-sbs: Kwiiza kuya sena mulawo mu kube cha musebezi wa satani cha maata onse,
    zi shupo, ni zi komosi za maapa,
  sue-sue: Ge dai ema amira ge eni susumuro sane. Ema awa nu Satan meni mama wai putou
    neire-neire amire dai kei awero tani putoure opi, o tani benau sekare opi awa
    inoise
  fra-NCL: Dans son apparition cet impie sera, par la puissance de Satan, accompagné
    de toutes sortes de miracles, de signes et de prodiges mensongers,
  snn-NT: Gu'a ëjaguëbi ti'anni, zupai huatibi conguëna, ai ba'iye ai ta'yejeiye yo'oni
    ëñoguë, bain gare ëñama'ise'ere ëñoguë, ai ba'iye ai coque ëayete yo'oji.
  atb-NT: Haû a tarâ Sû lé lo é gi, Tsadán a-tsam dông laklaí kumlhá pé, kumlhá pé,
    mauhpo muzó pé ajung jung kut mhaû é eq,
  cek-AK: to kasae kami loe Setan toksakhaih hoiah angzo ueloe, alinghaih hoiah sakthaihaih,
    angmathaih hoi dawnrai hmuennawk boih to sah tih,
  bkd-bkd: Tumenged ta su tungkay labaw ha masinupaken ha etaw gaheman hi Satanas
    makapaahà haena hu mga timaan daw mga belenganen
  ctu-76: Mi quej i tyʌlel jini yoque simaron bʌ winic ti' p'ʌtyʌlel Satanás. Mi quej
    i tsictisan cabʌl i p'ʌtyʌlel. Mi quej i lotiñob ti ñuc tyac bʌ i p'ʌtyʌlel quixtyañujob.
  lac-NT: A mac a jach c'aso' bin u ca' yesic u bʌj. Bin u ca' yesic u bʌj quire'
    yamta' ten quisin. Aro' bin u caj tar jach chich u muc', quire' bin u ca' u tus
    esej jach carem u beyajob irej wa C'uj.
  xla-xla: Epedeme humatla podallalo wekelalo oplamita pulupiye, ya꞉ Saitenta itiyamale
    mate pulupe. Ya꞉ puame elemale mate ulugiyemale koko patoto halomsela꞉lepe.
  xav-NT: Tane nherẽ, Wanhib'apito wei morĩ õ ré, te za ĩwasété uptabi hã Satanasihi
    waihu'u pese zéb zarina, te te dama 're romhõsi. Marĩ hã tô sena newa, da te ãma
    ĩwaihu'u za'ra zéb da hã, duré marĩ na ĩdatob'uzu za'ra zéb da, te za te te dama
    're romhõsi.
  cuk-cuk: A-Dule-Isgana, nia-saila-Satanás-sogedba danikoed. A-dule, nue-gangued-nika
    nonikoed, bela ibmar-dakledisurmalad imaknonikoed, ibmar-wilubgan-dakledisurmalad
    oyononikoed, degi, ibmar-gegerdaklemalad gakansaar imaknonikoed.
  tbf-tbf: Ine mi ka leleiltsei simi vinuor ta beit, ma eie ta tsatsang vemusurie
    duis ken tsientsang e Satan ian ta tsang vasangan bu ngeisngeis bitbit, bu totourlekier
    bitbit ma bu kepineits ni vovokudier bitbit.
  uig-CYR: «Қанунни йоқатқучи»ниң мәйданға чиқиши Шәйтанниң пәнтлири билән болиду,
    у һәр түрлүк күч-қудрәт, мөҗизә вә ялған карамәтләрни көрситип,
  ikw-NT: Nga nye wam noolulu iwu jaava, Ekwensu jeegesi ẹrnu ndu-ẹhni ọ kpahie anya
    zị ọdo n'ọdo nụ nhne elekema nụ ẹrnu tụ n'anya,
  khs-khs: 'Seta: itapa telama ela:, Kote sowa tikape tela sena hetetiya ikila emi
    Setene penaiyawa tiyapola: eyewi tima:na: tiyaposakeye. Kote penaiyawamoke matanepela:
    tiya epapuluse eyawa Seteneyewi penaiyawa tiyapola: eyawala aluse matanepela:
    tima:na:pela: elawamona, eyawa mono tema:na: tela keteawa mokopo timinipesakeye.'
  dwr-ENT: ሄ ማካላንቻይ ሴፃና ኦሱዋን ዪዴ፥ ዳሮ ዎልቃን ዎርዶ ማላታኔ ማላሊሲያዋ ኦና።
  pma-pma: Ka helamu en avong koa Iesu Kristo hekistal eni, Temat hesan keihoen min
    meatin enek koa hetali koteh mengkatien keil keke kilea voumon merikel taluvosien
    keil ka marmari tounah keil koa meatin keil itimanin eni.
  atd-NT: Ko ogpohitagoon on ka sikan no talaglop-ang to Balaod, ogpakaalap sikandin
    to kabogbogan ni Satanas woy ligkat to dakol no kabogbogan din, duon oghimuon
    din no mgo ubat-ubat no kabolbolonganan woy ka igpoindan din poron to katondanan
    din.
  tel-2017: సాతాను సమస్త శక్తీ, వాడి కపట సూచక క్రియల, అద్భుతాల ద్వారా అక్రమ పురుషుడు
    బయట పడతాడు. నశిస్తున్న వారి మధ్య నీతి రాహిత్యమైన అన్ని మోసాలతో వాడు తనను వెల్లడి
    చేసుకుంటాడు.
  hat-BSA: Sa se, sila kap vini an akò avèk aktivite Satan, avèk tout pouvwa, sign,
    ak fo mirak,
  top-NT: Namá li̱xcájnit ixtlahuaná tala̱kalhí̱n ni̱ma̱ ama min, ama li̱tanú ixlakapu̱xoko
    tlajaná, ama kalhí ixli̱tlihueke, lhu̱hua ama ca̱li̱ma̱lacahua̱ní cristianos,
    ama ca̱tlahuá laclanca tascújut xlacata tla̱n na̱kskahuinán,
  msk-msk: '@see-verse:2TH.002.008'
  gyr-NT: Yucasa renonde rumo, acoi ava yangaipa guasu vahe oura Caruguar pĩratasa
    pɨpe; güerura güeco pĩratasa tuvicha vahe; omboyecua angahura poromondɨisa.
  kmh-kmh: Pen Seytan bi timey kun ak nup ambaŋ ayek, biynimb gok kuyip yesek aŋgiyn
    aŋgiy, tap mageprek yesek gok giniŋgamb. Gakniŋ, biynimb wal yimb aŋgyakniŋ aŋgniŋgamb,
    “Yand mey biyomb aŋgniŋgamb.”
  ukr-ONPU: Прихід беззаконника – це діло сатани, яке буде супроводжуватися усілякими
    проявами сили, знаменнями та фальшивими чудесами,
  emi-emi: Maemaeaa ia o tau ngai ghelei saasakiaa inangari nipaopao ateva aue elao
    aitauaa tee sarasarakaniaane Satana, me aue eapasunga tale asease sarasarakana,
    niaimatoonga me mirikolo kamena,
  zpv-NT: Bwiinn duhlda duxa gadzihn ba cun xquelrnabwaꞌ bwiinndxaaba, ya chin gadzihn
    ba, gadzihn ba ziga zi tuhbi bwiinn nin nahpa guelrnabwaꞌ rooꞌ; zuhnn ba sehn
    rooꞌ raꞌ loh guidxyiyuh cun dziꞌn roo raꞌ cun nin gusaguiꞌhi ba laꞌh raꞌ bwiinn,
  gux-gux: Sutaani paalu baa teni mi biadima daano yeni n cua leni mi bancianma boncianla
    leni sinankeeninba leni mi faama bonlidinkaala buoli kuli.
  kos-kos: El Su Koluklana ac fah tuku ke ku lal Satan ac oru kain in mwenmen kikiap
    ac mwe akul sakirik puspis,
  ibo-ibo: Ọbịbịa onye mmebi iwu ahụ ga-abụ dị ka ọrụ ekwensu si dị, site nʼike ịrụ
    ọrụ ebube aghụghọ na ihe ịrịbama dị iche iche, na ọrụ ịtụnanya aghụghọ dị iche
    iche nke ụgha.
  yml-yml: '@see-verse:2TH.002.008'
  ory-ory: ଶୟତାନର ଶକ୍ତି ଅନୁସାରେ ସମସ୍ତ ପ୍ରକାର ମିଥ୍ୟାଶକ୍ତି, ଚିହ୍ନ ଓ ଅଦ୍ଭୁତ କର୍ମ, ପୁଣି
    ବିନାଶ-ପାତ୍ରମାନଙ୍କ ନିକଟରେ ସମସ୍ତ ପ୍ରକାର ଅଧର୍ମ ଛଳନା ସହକାରେ ସେହି ଅଧର୍ମ ପୁରୁଷର ଆଗମନ
    ହେବ,
  bzj-bzj: Di Wikid Wan wahn kohn wid di powa weh Saytan gi ahn, ahn ih wahn du aal
    kaina faals mirakl ahn sain ahn wandaz, ahn soh fool op peepl.
  chk-chk: Ewe Aramas mi Tipis epwe war fän pöchökülen Satan o föri sokopaten manaman
    me asisil mi chofona,
  ssd-ssd: Mayok kuwa le Satan nu saŋgri yimyam tuwa le nu yabri wam kitek saŋgri
    ŋayo gudommba kile-mayokkamŋgat.
  acr-TNT: Echiriꞌ cacꞌun waꞌ wa jun itzelilaj achi, cuꞌan nimak tak cꞌutubal y milagros
    rucꞌ ri unimal chukꞌab yaꞌtal che ruma ri Satanás. Ronoje cꞌu riꞌ waꞌ, cuꞌan rucꞌ
    socosoꞌnic, ma e pachaꞌ cuꞌan waꞌ rucꞌ ruchukꞌab ri Dios.
  rop-rop: '@see-verse:2TH.002.008'
  mee-mee: Ba alongasakana laeala lelengana ke la loangakurumea Satan kumangngana.
    Ba i ke la pangakosining ka gingging matantana reke bollalau, ba ke la kumangng
    ka killa ba kumangng matantana ra goanga reke la pangamagionge ragau raumana.
  mwf-2018: I ngarra nukunu-re kardu wiye thathpirr nhini purrunu kathu wunku lurruth
    ngala ku karrath thangunu kathu panamutnu i nhini-ka da mange ngala ngala da matha
    pamanu pani. I nhini kardu wurnangat-ka pumenamardatnu nhini-yu. Mu da mange ngala
    ngala nhini pamanu purru-ka mange thirrukduk-wa i da mange wiye da matha. I nukunu
    nhini kardu wiye-ka da mange parrakthuknu pani i parrayirrarartnu pani kardu wiyenpun
    pana ngarra mere marda pumerttha punni i mere pumenabaththa punni Yile neki-yu.
    I nhini Yile neki-ka mere warda ngarra menthibirnudha ngarra thungku ngala nhini
    wangu-yu da ngarra pumpan-yu.
  dif-dif: Nunkani wokarana Satanani ngankanandru ngurula pratjanani ja malkani ja
    jedinaia pirnalani,
  gam-gam: Una kandja lo to worda una wonda ge Satan yembe dongall aundaka, kende
    kulo, djep kayekaye ye, kogo dongall ye embe yenda.
  nou-nou: Edo Satan mi uso yei goroba itari Embo Biae Be Biae awa bugudo unemi ari
    wasiri goroba de neinde kainde adira edo umo wasiri awa adira wasiri amimi embo
    gandubadira edo wasiri embo mi matu gae awa adira.
  mqb-NT: Ɗo sə sədœk a sa nay ata nà, i nay ahay nə tə məgala ana Fakalaw, i ga
    way masuwayan aya cara cara sa njak anan ɗo ahay.
  ape-B: Ali Satan eke nugakomanu nunekanu dodogowinu ali nunaki nupe nunek loh umu
    wolobaichi elpech. Anan eke nunek wolobainyi God atunu neneken uli moul umu elpech
    chutulin ali loguh hwunechlukech chukli adul anan douk God nagakomanu ali dakio
    neneken.
  grc-F35: οὗ ἐστιν ἡ παρουσία κατ᾿ ἐνέργειαν τοῦ Σατανᾶ ἐν πάσῃ δυνάμει καὶ σημείοις
    καὶ τέρασιν ψεύδους,
  cav-NT: Cayuamatima jarijudyatu tumeque jidamaque ejitaju jubuque, Satanásja casa
    tsehue ecuita cuana ijahue aishu. Dutyaja yacuaju tujatu abuque ni ejeque ecuitaja
    ataquique ama. Tuque petaqui cuanaque tuna baneterebuque bape baatsu. Jadyatu
    jubuque Satanásja casa eque.
  kgp-NT: Hã ra ũn jykre pãno ẽn vỹ tóg Satanás jykre han mũ, Nén-Kórég tỹ ti krĩn
    kỹ. Kỹ tóg ón kỹ vẽnh jykre tar hyn han mũ, ẽg tỹ nén han vãnh ẽn (mỹr). Kujá
    ag jykre ri ke han jé tóg ke mũ.
  bvd-bvd: Aia, na dao faatai lana mai na Waa Ta'aa nai nia kai rao 'ana rigitaa sa
    Saetan, ma nia kai ilia doo kwaibalatana 'oro ki sui gwana uri ka sukea toae ki.
  ukr-1871: Котрого (беззаконника) прихід, сатаниною силою, буде з усякою потугою
    і ознаками й чудесами омани,
  apz-apz: Oso hwe Anɨtuye hungkunomo hwotoho feꞌne sohumneꞌno nomꞌne hungkuno waselɨmonneꞌno
    yohono. Kako Setenɨye yokumpohnꞌnyoꞌnji nopɨhwosi hungkuno hwasyoꞌnji yoꞌmayo
    kengo wonyoangkafo hwasyo itɨhwanefoho. Aꞌamu fehohnjoso nuhwonɨngkuji kakimo
    inɨngkafitnnefoho.
  yon-yon: Amowiibban ye karub kuu Seten yaromkono yaambed dudi god yaromkono korokbi
    yemaniib dudi ye dud korokbi yemaniib dudi ye yeka mamaa ye wedme binangki yemaniib
  poi-NT: Cuando núcpa yɨ́p malopɨc aŋjagooyi, iwatpat́im juuts jém Woccɨɨwiñ. Iniit́
    it́u̱mpɨy ipɨ̱mi, wɨa̱p iwat jém señales y jém milagro iga imɨgóyayyajpa jém pɨxiñt́am.
  wuv-wuv: Fei noramiaa mei barafea iwe nofininamii fei bigi'aa Satan ma watauda mau
    sifisifi foigia, hilala ma fananawalaa puda
  quf-NT: Piru manaraq Jesucristo chaynu ruratinmi, naypaqtaqa chay uchakuchikuqtaqa
    Satanás yanapatin, kusala pudirniyjun shamunqa. Chaymi runakuna mana rurayta puytishankunata,
    riqchaq milagrukunata rurar ingañakunqa.
  yuw-yuw: Oro dogu kopotho wömai nongoru fodic fodichon morömo yu gesö imuna ehangoc.
    Engmuna yui toroc kiap imanangni moröma sinom orin youp wohon wohon nanga fatfatnobarac
    tongga idina owi amnaho anahing.
  hus-NT-1971: C’al in tsap a Satanás jats ti ne’ets quin t’aja’ yan i labith t’ajbilab
    ti tsu’bixtalab. Yab ja axi pel i tsu’bixtalab c’al a Dios.
  med-med: Wu kit ei, Seitan nga ronduⱡ ei, tʉpa mepa omba, uⱡ rʉpndi elpa elpa mat
    etpa, wote wamp kit muⱡing mbʉ, uⱡ rʉpʉndi kol ropa mbʉ, ou ndupa ora ndumba,
    wamp kit muⱡing. Ei nambuⱡ emel, Got nga uⱡ kupa, en enim etpa tʉmba uⱡ kun mbʉ,
    numan nguk rukʉr ti natʉtʉng.
  bch-bch: Be oangga eaba toa oa inam, ei ga iboko toman ngan Satan iura ta ipasolan
    gid uisinga pakakanga imata ede ga ede ta iman kilala, ta ipamatala gid panua.
  cco-NT: Jo̱ mɨ˜ nijáaˊ i̱ dseaˋ i̱ ꞌlɨngꞌˆ do laꞌeáangˊ có̱o̱ꞌ˜ bíˋ quiáꞌˉ i̱ fii˜
    i̱ ꞌlɨngꞌˆ rúiñꞌˋ i̱ siiˋ Satanás, jo̱baꞌ nijmɨgǿøiñˋ dseaˋ có̱o̱ꞌ˜ jaléꞌˋ e li˜
    e nijmérˉ có̱o̱ꞌ˜guɨ jaléꞌˋ e quɨ́ɨꞌr˜ jmɨɨ˜ laꞌeáangˊ có̱o̱ꞌ˜ e bíˋ quiáꞌˉ fii˜
    i̱ ꞌlɨngꞌˆ do.
  deu-1951: ihn, dessen Auftreten nach der Wirkung des Satans erfolgt, unter Entfaltung
    aller betrügerischen Kräfte, Zeichen und Wunder
  alq-ALGNT: Ab8amaci dac nisagani8idj aa kitci madji a8iag, kada tag8icin ooma akikag,
    acitc kitci madji manidon omacka8izi8ini oga abadjiton, kitci aianodj ka mamakazinag8anigin
    kegonan kidji 8abadai8edj acitc kitci aianodj kidji mamada ijitcigedj, kidji gi
    odji 8aiejimadjin a8iagon.
  ixl-NNT: As u bꞌanol vaꞌlexheꞌ tan la ul ikꞌuch tibꞌ naj tukꞌ u tijleꞌm u Satanás.
    As nim talchu naj la ibꞌaneꞌ, as la ibꞌan naj umaj u kꞌuchbꞌal tetz u tijleꞌmeꞌ
    uvaꞌ la teqꞌo taama unqꞌa uxhchileꞌ staꞌn. As chulin yol kuxh naj la ibꞌaneꞌ.
  boa-NT: '@see-verse:2TH.002.008'
  etr-etr: Ado säla negei neadigilo dolö amoda, mugabe Saidaniïe geloigila maalahilä,
    hïdo elöi hamola, dolöea hamomolöi made gadoige, melëlo made gadoige, wäfalï hamomolömelë.
  quh-NT: Chay sajrawan junt'aska cajtaj supay Satanaspa atiyninwan jamonka ashqhasta
    pantachinanpaj. Ruwankataj jatuchej ricuchinasta, t'ucunapaj ruwanastawan. Caycunarí
    llullaspuni cankancu.
  kwi-kwi: Jesús kailtuchasmin, an kwail kimmika akane, usne akwan iztasparɨt kal
    kinazi, Satanás ussa tɨnta kiwaintu akwa. Mamazne paiña kwail kal kiamtu aizpa
    kimanazi. Paiña kwail iztasparɨt kal akwa, usne awaruza paiña pɨrail kirɨt aizpa
    kanpaninnazi.
  agm-agm: Iyataatɨ amɨ so uta maipo wɨnɨhapɨpa nemaitando auta ausaimanɨndandɨndɨ
    sandɨ Bwaasɨrɨhɨrɨ kɨramɨ watɨpɨhanda otɨpɨpatɨ waatɨ kaindɨhanda noaipaitaise.
    Amɨ Bwaasɨrɨhɨrɨ so uta maipoai watɨpɨhandɨ numwɨtaise. Nunyonɨhɨ Bwaasɨrɨhɨramɨ
    jaipɨpaara sɨwipatɨ watɨpɨhaiwa nahatewa kɨhaiwa kɨhaiwa kiyatɨ, amɨ watɨpɨhaiwa
    otɨpɨpatɨ kɨhatɨ kɨhatɨ kaitaise.
  ubr-ubr: Orot bobo Komasis Fourenotin on arimon Afaguban an faiwarai innat ato baisigogo
    bobo buburis ta ta a bobo faiwaris ta ta a bobo baiduduranis on infouren,
  tsw-NT: Vuma vama n nda u ta̱ ta̱wa̱ u yuwan ulinga u Male nu ucira we epen ni iroci
    ye epen na̱ linga va asalama ve epen.
  cax-NT: Arrti maniqui ñoñünrrü yarusürürrü nomünantü uiti. Cuatati ui yacüpucurrti
    choborese. Cuati aübu tarucu nüriacarrti, asamuti milagrorrü y señarrü, abu pururrü
    mapancarrü.
  aia-aia: Ma'ata, na'i na'o 'ia Saetan 'ai hauai mena tanaai sae ta'aasi maai haa'i
    mwani ha'abu'oahu ma tara'i maho ro'u 'anai ha'ata'iniai mena ana. 'Oha na 'iraaui
    noni rai re'i'i mareho 'isi, 'iraau raigu 'adoma'inia do'ia God na hauai mena
    tanaa.
  srp-1865: Kojega je dolazak po èinjenju sotoninu sa svakom silom, i znacima i lažnijem
    èudesima,
  agt-agt: Ammi Satanas ya mamaspasikan tentu petta itta ya pakapangwa na nga mamadday
    ta addu na pakaitan nga mangayayyaw ta tolay kiden.
  lug-lug: Omuntu oyo alijjira mu maanyi ga Setaani gonna n’akola obubonero n’eby’amagero,
    eby’obulimba,
  yby-yby: Omailimo lo hukabo ga ele hulokaka we maya Olohamidana elewoleyalakiya
    nisekoko aito aito oliwaki nesa elewoleya suwa nesa leko le soto molakolaiye.
  heb-heb: את אשר יבוא כחזקת השטן ברב כח ובאתות ובמופתי שקר׃
  mpp-mpp: Ngic yogo ye Satangti bafuwame gadaicte. Ye ngic-ngigac kwesac aiyelenale
    tapiliine sasawa nga pasile maaine ailu pasi mi ngani-nganiine kwesacineholec
    edalicebadaicte.
  apb-apb: '@see-verse:2TH.002.008'
  san-TEL: శయతానస్య శక్తిప్రకాశనాద్ వినాశ్యమానానాం మధ్యే సర్వ్వవిధాః పరాక్రమా భ్రమికా
    ఆశ్చర్య్యక్రియా లక్షణాన్యధర్మ్మజాతా సర్వ్వవిధప్రతారణా చ తస్యోపస్థితేః ఫలం భవిష్యతి;
  ben-IRV: সেই অধার্ম্মিক ব্যক্তি আসবে শয়তানের শক্তি সহকারে, যেটা মিথ্যার সমস্ত নানা
    আশ্চর্য্য কাজ ও সমস্ত চিহ্ন ও অদ্ভুত লক্ষণের সঙ্গে হবে,
  ntu-ntu: Kxtrvz-nqblqleu Lou sc Gct lc sa navzm mz zmatq ngr Setzn. X sa na-aelwapx-ngrde
    rkx kxkqlu kx bletipx-lxblrng kx narpibz leplz nzvzpxmqng mz Gct.
  pan-pan: ਉਸ ਕੁਧਰਮੀ ਦਾ ਆਉਣਾ ਸ਼ੈਤਾਨ ਦੇ ਕੰਮਾਂ ਦੇ ਅਨੁਸਾਰ ਹਰ ਪਰਕਾਰ ਦੀ ਸਮਰੱਥਾ, ਝੂਠੀਆਂ
    ਨਿਸ਼ਾਨੀਆਂ ਅਤੇ ਹੈਰਾਨ ਕਰਨ ਵਾਲੀਆਂ ਗੱਲਾਂ ਨਾਲ ਹੋਵੇਗਾ।
  gvc-gvc: Ñano yoarucuriro sehe watĩno tuaa mehne taro, payʉ bajuamehnerire, mahñoa
    bajuamehnerire yoa ñonohca.
  ksj-ksj: Aḡire vazeḡaꞌe Sataniꞌa gauiꞌuma ibiḡano gaue onaiꞌuma. Sataniꞌa gigiꞌaḡa
    hanadu aniꞌe haḡai nu badeḡa, tahi zu zaguzagaꞌuma haḡaiḡa ebu haḡai nunu niduꞌa
    ḡuriro moneo haḡaiꞌuma.
  sbk-sbk: Ahunzeala umiwi ihaiwa mbombo ya shetani hungovu zyonti, ishiwonesho, na
    amawonesho gilenkha,
  mya-JVB: ထိုအဓမ္မ လူ၏ လာ ခြင်းအကြောင်း ဟူမူကား၊ စာတန် ပြုပြင် သောအားဖြင့် မုသာ နှင့်
    စပ်ဆိုင်သော ထူးဆန်း သောတန်ခိုး ၊ နိမိတ် လက္ခဏာ၊ အံ့ဘွယ်သောအမှုအမျိုးမျိုး နှင့်
    ၎င်း ၊
  kgf-kgf: Ic biriawac hahaya imi Biria miŋinawac ai méndacma kuc hénia hénia ʒéma
    séséc hénia hénia ʒéma kiwi méréra ikora ʒéma
  awb-awb: Manikáne ehwehnsabé awahrieh aní sínaraq owainawanka págege atahna puana
    wega péhe ótáq sánsánkákáq íre miraorahi sansánkákáq mirainawire.
  gdn-gdn: Ko naiya ka Berokoi Apunai Seitani uburoto e eya kasiyarai kuduba Gora
    Raurupiyau Apunai ki kweyoto manako kasiyara ki pokaiya ka e uburono matakira
    ebo ebo kwaeyogono, ko e notakoko matakirai kwaewagau ki kuduba ka mibai pa mena.
  nko-NT: Nɩ́ mblasʋ mágyípʋ anfɩ ɔlɩn ɔwan á, ɔbɔ́pʋ Satan afunu túmi kpɔnkpɔntɩ
    bwɛ́ osúna pʋ́ ofúla.
  bsn-NT: To bajiro ĩ yiecoroto rĩjoro, adi macarʉcʉrojʉ vadicõari, Satanás ĩ rotise
    rãca bʉto masigʉ̃ ñarʉcʉmi. To bajigʉ ñari, “‘Masigʉ̃ ñagʉ̃mi’ yʉre yitʉoĩato”
    yigʉ, ĩaĩañamanire yiĩorʉcʉmi. To bajiro ĩ yise socase ñarʉaroja.
  pib-NT: Wane rixa gapokletanu wa kmukochireru wa Satanasyo gixa kamrurewletyawaka.
    Psolu giyakleyako gixashatachri, ga wa gixashatachri getkalurkakaya, ga wa gixashatachri
    koglajrukakaya rumapokanu.
  wiv-wiv: Na kakanaka pala katikatia na lo, da e bele ki katia galanga ke Satan kamana
    matuhanga laveve ke Satan, ki nap kete katia goloaloa kapopou kua manumanu da
    dia ta zipa zahe matoto vona, ki katia ve mirakel vairukuruku likiae.
  reg-reg: Okuja kwo omunyamusi kulibha kwa insonga ye milimu ja Shetani kwa managa
    gona, echibhalikisho ne bhilugusho bhyo olulimi,
  mlh-mlh: '@see-verse:2TH.002.008'
  gof-ENT: ጌላ ኡራይ ፃላሂያ ዎልቃን ዪዲ ዎርዶ ማላታታኔ ማላሊሲያባታ ኦና።
  aau-aau: God so sow me kamaun-sow-uwr hiykwe Satan so krai non nak-ousne ey, seyr
    hiykwe meir suwon o, mey krai ipey-ar non o, okrei weynpaweyn non nak-meio ousne
    ey.
  tvk-tvk: E itiamu ni melele xa Iesu Kristo istal en, Temat isa xeihen mi moletin
    ak xa di misin rae xil tengan isak ni ikila iluvos moletin xil ixo merekel xil
    e neta xil mun xa tellep xa xil litemanin ni.
  prf-NT: Kállitaw nen Suwail ay tawid na en kapangyariyan ni Satanas. Gamitán na
    en atanan a kalasi ni págdaya a himala sakay palatandaan hidi.
  auy-auy: Sáwí-kisaugomba afowáíꞌo uráiwai paápé índaraꞌa waántáwankoni fasiꞌaénkwáráꞌá
    paápé éna fíꞌo-fiꞌon-kisau ímbo awánaraan-kisau karo-kísáú wémaena
  tbg-tbg: Kotiva vatai uvara raqa kaaina vaiintiva qovarama viraro Sataaniva vira
    kempukaiqama kairaro viva unaqaraiqama kero vo kaiqa vo kaiqa, nora kaiqa kia
    tave kaiqara varaqiro vuanaro.
  hub-NT: Nu shuar tunau inakratnuka Satanás akupkamu atinaiti. Tura tsanukratin asa,
    Satanása senchirijai shuar turumainchaun nukap iwainatnaiti.
  hmo-hmo: Satani ena siahu dekena amo unai Tau Dikana be do ia mai, vadaeni hoa bona
    toa karadia idauidau momo dekena amo ia ese taunimanima momo do ia hakaua kerere.
  big-big: Yombanu korowali panubok Sadangki kozanda kiling wiriyagi keya pugu watabi
    kozangka yombanuwiligu mizagi onoyeng mizagi keya wirangai piyeng keya watabi
    lebuk mizagiyeng ikuyogorikta kiling mizagi.
  gux-G: Li biadma daano legdima ba ña setaani aalu kani i, yeni yaalidgu tuona yeni
    li bulbɔndi yeni mi tofaama.
  cnl-NT: Ta² quiee'³² Satanás 'e³ rɨ²³güén³ dsa³ 'í³. 'E³ jo̱³ bi²³ 'uee'n³ mɨ³rɨ³güén³.
    Rɨ²³jmée²³ u²³juø'²³ 'e³ juø'²³ rɨ²³jóo² dsa³. Qui² 'née²³ rɨ²³júun² dsa³.
  zar-NT: Cateʼ idxinëʼ Bönniʼ Xihuiʼ naʼ, len yöl-laʼ huáca que Satanás tuʼ xihuiʼ
    iláʼ lahuëʼ. Len yöl-laʼ huáca que le cabí nácatë, gunëʼ yúguʼtë yöl-laʼ huáca
    zxön, en yúguʼtë le ilaca bëʼ, en yúguʼtë le ilún ga uluʼbani bönachi.
  kde-kde: Aneyo nkútenda lahakalenge pambehumila, àmbetenda madengo langa Nanchindenga
    kwa kutenda kila namuna ya masaibu la kulambila na vimaiho vya kulambila na lakukanganya
    la kulambila.
  ata-ata: Ia itema ane umasaxa umulinu lapuloto noxou Lataua uasi ne, uxali la uꞌoxonu
    xaixai noxou Satani. Anu uꞌoxonu xaixai sou kalakalavoi ane ta mitema imaisou
    la taneꞌi liliiou xe uꞌoxonu sosovo iouiou kalumo.
  qvw-NT: Cay jalutacüca quiquin Satanaśhpa sumä pudirninwanmi śhamun'a milagrucunacta
    lulaśhtin siñalcunawan quirichishtin imalä canpis.
  nfa-nfa: Te ngaa lodꞌo Lamatua Yesus dhae dꞌai mèka, dhèu aae nidhu hia koasa kapai
    hia mi dhèu bhelu ne, sèna ka bisa na tao tadha malaa rupa-rupa, hèia dhèu pangee,
    na, nèngu ne pake koasa nèti Ama Lamatua.
  tnp-tnp: Iətəm Tatol Təfagə Tərah Agɨn Nian Rəfin otuva mol uək rəha Setən e nəsanəniən
    rəhan, kəni in otol nati apɨspɨs eiuə mɨn, mɨne nəmtətiən eiuə mɨn, mɨne nati
    eiuə mɨn iətəm otol narmɨ nətəmimi tiuvɨg,
  urd-urd: और जिसकी आमद शैतान की तासीर के मुवाफ़िक़ हर तरह की झूठी क़ुदरत और निशानों
    और अजीब कामों के साथ,
  hot-hot: Anyô lêndôŋ kôtôŋ êŋ tem êlêm lôk lôklokwaŋ bêŋ ek indum Sadaŋ anêŋ ku
    lôk lavôŋiŋ ma nômbithi oyaŋ lomaloma.
  mqj-NT: Inde to marru kadake gau'e la kendek ummolai pa'damana ponggawana setang
    anna la ma'kuasa umpogau' tanda anna tanda memangnga-mangnga la naola umpapusa
    ma'rupa tau.
  rus-SYN: того, которого пришествие, по действию сатаны, будет со всякою силою и
    знамениями и чудесами ложными,
  mbh-mbh: Na Jisas aro i lo werer, aveto a mukaling toko kerenga aken aro i velpol
    tomo nge a Satan ile omaing engenga, naro i oma pakukukaling na pathepolong le
    apaltetonga pulua a tokokoere otheki.
  bdd-bdd: Ma tutaina loheyaina galanaina ꞌilatu, nata Seitani ꞌina waiwai ꞌoinega
    ma hedehedede ma ginaula ꞌebehenainaida ꞌoidiyega tomota ꞌiꞌabowedi.
  cbt-NTPO: Nipirinhuë', co'huara ina o'mayatërasohuë', notohuaro' piyapi'sa' nonpintarin.
    Satanasëri catahuarin ni'ton, nani ma'sha nanitapaarin nicacaso'. Piyapi inaora
    co nanitërinhuë' ina pochin nicacaso'. Nonpintaton, nani ma'sha sacai' nininso'
    a'notohuachina, natërapi. Ni'pachina', pa'yanapi.
  srn-NT: A Ogriwan o kon nanga a makti fu Satan. A o du ala sortu bigi sani, èn a
    o meki sma si wan lo ferwondru marki nanga bedrigi wondru.
  cta-NT: Pana loꞌo ca̱a̱ yu xñaꞌa̱ biꞌ, ca̱a̱ yu loꞌo chacuayáꞌ jiꞌi̱ ycuiꞌ Satanás
    biꞌ, biꞌ chaꞌ nchca tsa jiꞌi̱ yu biꞌ cuaꞌni yu chaꞌ tlyu chaꞌ cñiloꞌo ti yu jiꞌi̱
    ñati̱ chalyuu, chaꞌ culacua tiꞌ nguꞌ chaꞌ tlyu tsa laca ycuiꞌ yu xñaꞌa̱ biꞌ.
  bqc-SIM: Luayãdansaipi a mↄ́ ń Setãu gbãaoɛ, i dabudabuↄ ń yãbↄnsaɛↄ ń seela
    ɛgɛnaↄ kɛ píi.
  tcz-CHONGTHU: Hichepa hin Satan natoh ama thaneina hilou chu ahinpat ding chule
    melchihna ho le thil kidang dang boldoh theina tha anei ding ahi.
  mar-mar: सैतानाच्या कृतीमुळे त्याचे येणे होईल; तो सर्व प्रकारे खोटे सामर्थ्य, तशीच
    चिन्हे व अद्भूते करीत येईल
  snp-snp: Ka kolito kolámoto o-o imo wewa ya Satani aumala mino edageto ya aumala
    mona-monaki oloto pito, neta kofawa aumala gilibageto eyeti eleiginawamo suki
    neta naba-naba olu oloto piyageto,
  isl-isl: Maður þessi verður verkfæri Satans. Hann verður haldinn djöfullegum krafti
    og mun beita furðulegum blekkingum og kraftaverkum.
  spy-NT: Mākuchōōnto ꞉choolwookiintoonooto kāāmuukēywēēkaab Kibrōkōsyoontēēt ankuchokooberbeer
    biiko kuyēyē ng'aleek chēē chaang' chēbo kwōng'uut.
  xnn-xnn: Isnan omaliyan nan dakes ay ipogaw ay deey et wada ken siya nan kabaelan
    Satanas. Isonga nalaing ay men-allilaw ya adoado nan kaskasdaaw ay mabalin ay
    ikkana ay mangsikap isnan ipogaw. Et nan nalaka ay masikapan et daida nan adi
    mangpati isnan tet-ewa ay maipanggep ken Apo Dios. No patiyenda koma et maisalakanda.
    Ngem adida patiyen isonga awnitda madosa.
  mwe-mwe: Jwangali jwa Mmbone shaishe na mashili gaka Lishetani na tenda ilapo ya
    unami,
  tte-tte: Seitani ana kaiwe koina toloinalikwane kani ilaoma yo ginauli kaba nuwapwanopwano
    yo kaba nuwa yai uloina uloina ipaisowaili yo kolili tomo imwakota-yagili.
  tcs-tcs: Dis nugudman i go kam po meke da wok blo Satana wea ol nadakain dedli laiting,
    ol lai sain ane ol lai mirikal. Demwan ol maid.
  hlt-THB: Anaa amak ta ing setan a bibinaak amyihna amak thym kawpoek kyi ik-oeih,
    hatnaak ingkaw ngaih kyinaak boeih ce haw na kawmsaw bibi kaw.
  soq-soq: Tane walamaipa God anaanawa ampuialala wisepie nolalempe Seitan mukawa
    mampe ginasa, eueuwa ita dewa mukamukaua lagawaa daitada dewamopi.
  qub-qub: Jesucristo manaraj cutimuptinmi Satanaspa munayninwan fiyu runaga tucuy
    milagrucunata ruranga.
  att-att: Á sangaw nu duttál yù narákè nga mangontará, ajjan kuna yù pakáwayyá ni
    Satanas, á áppè mamagaddátu si Satanas ta aru nga makkakerumá nga makapállâ nga
    akkuán na tapè ilogò na yù ira tatolay.
  bki-bki: Bogo napano Uolu na Tuboiano nene maluvo, mia naio rim̃au vija Sim̃aro
    kiano sikiliano, a mia naio rila vremesiano nalo vija tovo nalo vija vite nalo
    na iloiano, a abe sibiano nalo ga.
  bqp-bqp: Ludayãdarisari pì ni su kũ Setan gbãnao à daboyãnↄ kũ yãbonsarɛnↄ
    kɛ kũ sèeda ɛ́kɛ buri sĩnda pínkio.
  mcp-mcp: Mása á kú bísh Zɛmbî yɛ́ wɔɔŋg mə bá zə nə ŋkul mə *Sátan zə ŋgə sá *məshimbá
    mimbií mimbii, nə isâ í ntɔ̧́ búúd ŋkul yí, nə *isâ í mímbʉ́gú ŋgə́lə shɨɨg buud.
  hat-hat: Mechan an va vini ak tout pouvwa Satan an. Li va fè anpil mirak, anpil
    mèvèy ak anpil gwo siy pou bay manti.
  npl-NT: N satanás kualtitlanis n tetlajtlakolchiwalti, iwa kimakas iweletilis para
    makinchiwa wejweyi milagros iwa neskáyolteh non san ika teixkajkayawas.
  bgg-bgg: Awie pha Jia ne Sakhathong pha blu rog shii wuii ne zab pha biidiie buangthek
    nane anomuluii pha rek ruii phro,
  eng-TCENT: The coming of the lawless one will be in accordance with the working
    of Satan, with all kinds of counterfeit miracles, signs, and wonders,
  eng-BSB: The coming of the lawless one will be accompanied by the working of Satan,
    with every kind of power, sign, and false wonder,
  cpu-NT: Irika koñaatatsine apaata, inkempitakotapaakyaari Satanás. Ari ontzimake
    ishintsinka, osheki iramatavitante aririka intasonkaventantayete.
  san-ASM: শযতানস্য শক্তিপ্ৰকাশনাদ্ ৱিনাশ্যমানানাং মধ্যে সৰ্ৱ্ৱৱিধাঃ পৰাক্ৰমা ভ্ৰমিকা
    আশ্চৰ্য্যক্ৰিযা লক্ষণান্যধৰ্ম্মজাতা সৰ্ৱ্ৱৱিধপ্ৰতাৰণা চ তস্যোপস্থিতেঃ ফলং ভৱিষ্যতি;
  tac-NT: Alué rioka sebámala 'we a'wágame napugiti Satanasi gu'ira asimémpá alué
    rió a'walí 'ya. 'We a'wágame nímala alué rió napu'lige seba jena. Asíriga wa'lú
    nílamala a'walí, e'karúgame nóchali nochámala napu ta'wesi ralámuli gainásaré.
  eng-WEBPB: even he whose coming is according to the working of Satan with all power
    and signs and lying wonders,
  gfk-H: Ma iakano tena piaam warkurai na hanuat ma no tamat na dadas ta Satan ma
    na gil ira tamat na pinapalim na kinarup ma ira mangana bisbis na linga ira tunatuna
    diet na ngala tanei.
  viv-viv: Tu bana kaliva koyo-moꞋena yana lakayemu faꞋina kadu ganagahe. Setani ginafaiwalavelena
    be yana waveꞋalololo aituha fifiwalana kadu iyaꞋiyaya kadu abaveyaulowoga tulina
    tulina ginafifaisewadi.
  yao-yao: Mundu Jwachigongomalo chachiika ni machili ga Shetani ni kutendekanya imanyisyo
    yaili yose ni yakusimonjeka ya unami,
  tgp-tgp: Rani non tamlohi vaivaileu atu i pa pala na vavahinau non Setan, i pa pala
    na suiha tavera peresi na matamata halu tavera peresi na hina mar̃urahi,
  auc-NT: Wïwa cædongä ingante Tatäna nänö tæ̈ï pïñæ̈mämo inte da pönongä ponguingä
    ingampa. Tömengä nänö mä cæ baï quïëmë bamönengæ̈ cæcä adinque waodäni, Æbänö
    cæcää, ante oda cæte gocædänimpa.
  kbc-NT: Pida maleediɡ̶icota noko me yeloadi Ǥoniotagodi, niɡ̶ini ɡ̶oneleegiwa loniciwaɡ̶awa
    Satanás, odaa ibake meote inoatawece ane latopaco ɡ̶odoxiceɡ̶etedi, codaa me niɡ̶inoa
    nibinico, codaa ibake loniciwaɡ̶a me inaale eliodi oko.
  bmh-bmh: Go du eg go Satan nugau gusig mui zumau. Go gusig banou mui eiman gugeg
    ata atai mamau, go du banou abai marabun igul ata atai mamau.
  ctu-BL: Mi' tilel jini xjontolil yic'ot i p'ʌtʌlel Satanás cha'an mi' melben i ye'tel.
    Mi' cajel ti lot yic'ot i yejtal tac i p'ʌtʌlel yic'ot bʌbʌq'uen tac bʌ i melbal,
  meq-meq: Ndo i seweɗ niye ma deyeweye na, ta gədaŋ i Fakalaw. Ma giye masuwayaŋ
    hay wal wal, ma gateye hərɓaɓəkka a ndo hay. Ma vateye gər a ndo hay tə wu niye
    ma giye.
  noa-H: Mag woun chi k'aigbam bëejuun, mepeer jua t'eeg dʌ̈ita bëeju. Mag simua haawai
    chi meperau hi juag hooju, hag na hõrau nem hooba haajempa hõor dauderraa waumamk'ĩir;
    mamʌ mag waumamʌn sĩi hõor k'ũguraagpaiu.
  alp-NT: Tamata neune mere iluake isupu kbasa elake titinai bei ro tiaru esi elake.
    Eleki iono tanda herana bokala kai iono yelu rebe tebikelu kena lemake tamata
    leke esi suka beteke be, “Eni kbasare bei Alla”.
  san-VEL: '"sayataanasya "saktiprakaa"sanaad vinaa"syamaanaanaa.m madhye sarvvavidhaa.h
    paraakramaa bhramikaa aa"scaryyakriyaa lak.sa.naanyadharmmajaataa sarvvavidhaprataara.naa
    ca tasyopasthite.h phala.m bhavi.syati;'
  kbq-kbq: Anama hania ne'mo'a, Sata hanavereti hanavenentakezane, kaguvazane, havige
    avame'za erifore nehanigeno,
  kbh-kbh: Chë Bëngbe Bëtsabe contra yomná, Satanasbe obenánaca echanjabo, y ents̈anga
    bëts obenana echanjínÿanÿiye, y chë bëts soyë́ngaca ents̈anga ingñénënga mochántsemna.
  ron-LSB: cel a cărui venire este conform lucrării lui Satana, cu toată puterea,
    cu semne și minuni mincinoase,
  pon-pon: I me pan pwara kido mana en Jatan, ianaki manaman o kilel akai o kapuriam
    ni likam kai.
  nhe-BL: Pampa nopa tlajtlacol tlacatl hualas para quichihuas itequi Axcualtlacatl,
    huan quipiyas hueyi chicahualistli, huan nesis queja quichihua tlanescayotl huan
    huejhueyi chicahualis nescayotl, pero ax neli nopa tlamantli tlen quichihua, san
    tlacajcayahua.
  sps-sps: Ana Tsoiny Mumua tan nainy pisiin to ayei te naa me fiisen me na parits
    ten Satan ana ayei te fagaug ir a vainy tan kat fo mamatsiny ka iny faatok reits
    ana fo binun saar iny faatok,
  wnc-wnc: Siwan ngana tupanu tapduknga aminu wai waapa anggaman apiu kekeknga Setendane
    akngane apik. Kekeknga siknga akngane apuke ita aminu kuupbam panzitnangge duya
    takngatu takngatu pasiwik.
  bus-bus: Ludayãdarisai pì é mↄ́ kↄ̃n Setãn gbãaao à dabuyãnↄ kↄ̃n yãbↄnsaɛnↄ
    kɛ kↄ̃n sèeda ɛgɛ bori píngio.
  gub-BL: '@see-verse:2TH.002.008'
  imo-imo: Ungu manema topa tangondopa paa tepa kenjimbelo iye kanomu kuromanga nomi
    Satanenga engemu kinye ombalie, kolo toli ulu enge nilima tepa, imboma kanokolio
    mini lteangei lupe lupe ulu enge nilima tembalo.
  boj-boj: Dal anjam gotraŋyo qaji tamo kobaquja di a Satan aqa siŋgila ti bosim aqa
    gisaŋ kumbra na maŋwa gargekoba tamo uŋgasari naŋgi osornjroqnqas.
  eng-DRA: Whose coming is according to the working of Satan, in all power, and signs,
    and lying wonders,
  knf-knf: Ñaaŋ i buţaan mënţ abile, abi na mnhina mi *Ŧatana, ado uko uweek maakan,
    mlagre na iko iñoŋarënaan kaguurna bañaaŋ.
  san-KHM: ឝយតានស្យ ឝក្តិប្រកាឝនាទ៑ វិនាឝ្យមានានាំ មធ្យេ សវ៌្វវិធាះ បរាក្រមា ភ្រមិកា
    អាឝ្ចយ៌្យក្រិយា លក្ឞណាន្យធម៌្មជាតា សវ៌្វវិធប្រតារណា ច តស្យោបស្ថិតេះ ផលំ ភវិឞ្យតិ;
  arn-NT: Tüfeychi wesa ngünenkachefe wentru, küpayay ta weküfü ñi werküetew mew,
    fey akuay ta rume fentren pepiluwün mew, afmatufal dungu mew ka koyla ngüneluwün
    mew.
  zas-NT: Benmal guin por xindxab guiꞌtaman, abiꞌ dád gapaman guialrniabee. Güünman
    zien ree ni yadxaloj ree bejn, güün tëëman zien ree milagr par gusquieeman.
  ken-NT: Mbyaká bɛbhé Mandɛm wu ǎtwɔ bɛkʉ bɛtɨk Satan. Nɛ chɔŋ ansɔt bɛtaŋ ɛbhi
    ankʉ baraká maknkay anɛ bapu mɛnyu nɛ mɛnyu ndu bɛ́rwɔ bho.
