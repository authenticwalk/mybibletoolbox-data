  gai-gai: Na an ramootta tɨp wandɨkmo nda mboprenanna, ma Ramoot Mbɨkna gargar mbuŋa
    laruca raekca tɨknande. Na Ramoot Mbɨkna paparuna tɨpemb kirarir puŋga ma ainta
    gagrarta aiŋir anikapa, paparuna ainta ŋgagatrac muruŋa monandet.
  qvm-NT: Jesucristo manarag cutimuptinmi Satanaspa munayninwan anticristoga tucuy-nirag
    milagrucunata rurangapag.
  chz-NTPS: Kya̱a̱hˊ chaˉmiihˉ beꜘ kihꜗ Tanaˊ, jmeeꜗ dsaˉ hlë̱ë̱hˈ heꜘ taˊ. Jmeeyꜗ
    hɨɨꜗ gooˉ jmɨˉgyʉʉꜙ hiꜙ jmeeyꜗ heˉ jʉhˉga̱a̱ˉ. Pero kya̱a̱hˊ juuˈ taˉjuuˈ jmahꜗ
    baˊ jmeeyˈ läꜙjëꜙ heˉ ja̱ˉ.
  kmu-kmu: '@see-verse:2TH.002.008'
  ood-NT: '@see-verse:2TH.002.008'
  lbm-lbm: ऊ दुष्ट आदमी को आवनो शैतान की सामर्थ को अनुसार सब तरह को झूठो चमत्कार,
    अऊर अद्भुत काम करेंन,
  ncj-NT: In ahmo cuali tlacatl yeh in aquin quihtos mamonexti inon itlatitlanil ica
    hueyi chicahualistli huan ica senyas huan tlachihualisten ica itlacahcayahualis.
  yuj-yuj: Mao Satanomp kwekár nɨnɨk fek nkwakwe make kárákáre, tá maomp kárákáre
    yénknámp kwekár ankank yoro nánko, arop ponankor am táman nkea kokorokor mwanapon.
  kto-kto: '@see-verse:2TH.002.008'
  gmv-NT: ሄ ማካላንቻ ዩሲ ፃላዔ ዎልቃን ሄሲካ ኣስ ባሌꬂዛ ማላታታኒኔ ማላሊሲዛ ሚሻታን ሃናና።
  por-BLT: Ele, o perverso, vem para fazer o trabalho de Satanás, com todos os tipos
    de poderes, operando milagres e realizando coisas incríveis, mas que são apenas
    demonstrações falsas.
  stp-NT: Bhaan tɨ nɨidhidhaꞌ gu jaꞌook dhi maaꞌnkam na puiꞌm ɨlhiiꞌñdhaꞌ nar Dios.
    Bɨɨx aixim jix bhaiꞌm duukam xip tu buidhaꞌ na tuꞌ jaroiꞌ cham paiꞌ dhuuk pu chuꞌm
    tɨ nɨiꞌñdhaꞌ, dai na cham tuꞌr sɨlhkam kaꞌ.
  ame-NT: Ñehua, ñeñt̃ acheñerpaʼ oneñet̃ atarr ahuamencat̃ peneʼ att̃och orrterra.
    Ñeñt̃oʼmarña paʼnamenchaʼ orrtaterr ñeñt̃ poʼpartsoña pen ña ñeñt̃ amaʼt ahuat̃a
    acheñeneshaʼ arr patsropaʼ amaʼt puesheñarrot̃etapaʼ ama puentareto. T̃arraña
    ñeñt̃ poʼpartsoteña pen ñapaʼ ñeñt̃paʼ ama Yomporeyeʼ apuenaye, ñeñt̃paʼ oneñet̃a
    apueneʼ att̃o shecareʼtyenan acheñeneshaʼ.
  mgh-2016: Yoyo O uwonya uyo noowa aawa ni machiri a Nakare ni upanga cho ushangiha
    ni ithikineha cho woothacha cho kila iphiro,
  kvn-NT: Tenal Pab-Jesús ampayo pul-tule-iskana-mejeddu, pul-tule-iskana pela-pela
    Nia-Satanás-kannaleged-nikanoniko. Tegin pul-tule-iskana ib-chunnadyob pela-pela
    immal-taktijulmalad tegin immal-tule-keger-taked oyononimogo.
  gvf-gvf: Satan mile, ka main pire wiina ta erekungwa yal, yobilaan bile tenangwa
    ure ibal kobe kuril pire na tenama dire, kal guman kwi dungwa erere, te ibal kane
    buul kunangwa kalkan main main ama erere,
  san-ISO: śayatānasya śaktiprakāśanād vināśyamānānāṁ madhyē sarvvavidhāḥ parākramā
    bhramikā āścaryyakriyā lakṣaṇānyadharmmajātā sarvvavidhapratāraṇā ca tasyōpasthitēḥ
    phalaṁ bhaviṣyati;
  deu-ELBBK: ihn, dessen Ankunft nach der Wirksamkeit des Satans ist, in aller Macht
    und allen Zeichen und Wundern der Lüge
  mcb-NT: Antari gatatara yogamagiri, yogari Satanashi iragaveakagagetakeri irovetsikakagagetakerira
    posante irogakagantantavageiganakemparirira kavako tovaini matsigenkaegi kameti
    iramatavinaiganakeriniri ineaigakerira irovetsikagetakera terira oneimagetenkani.
  yle-yle: Yi pini dono dini ghi n꞉ii ngê wa t꞉aa, Setan u wêdêwêdê ndîî mbêmê kópu
    ndîî yilî wadî d꞉uud꞉uu dé, pi yilî wa dóó, yi kópu dé yi nyepênyepê u kópu ngê
    wa pyaa dmi.
  swh-1850: Huyo Mwovu atakuja na nguvu za Shetani na kufanya kila namna ya miujiza
    na maajabu ya uongo,
  ese-NT: Edosiquiana huoojeajji poaniya, Satanasa bajjaniya ma dejja quea mimishi
    huoojea caje. Jamajjeya ohuaya oya ma pea dejjaa ajjima acani ameesahua caje ojjaña
    dasiajji nisho. Ba majje ojjaña quea ajjajja nee nee poaje, quea mete nee nee
    poaje cuana.
  jac-NT: Naj Yahawil Istxꞌojal tuꞌ, haꞌ yip naj matzwalil ayco yin̈ naj. Can̈ chute
    isba naj, caw ay tzet chi-la-iswatxꞌe naj, chicꞌay iscꞌul anma yilni. Chisyenipaxo
    naj huntekꞌan cꞌaybalcꞌule yun̈e issubcha anma yu naj.
  cak-CNT: Pero tok xtic'ulun c'a pe re itzel achin re', can c'o-vi ri ruchuk'a' ri
    Satanás riq'uin, romari' janíla q'uiy ri xquerubanala'; y chuka' xquerubanala'
    milagros richin chi tinimex. Y ri xquerubanala' xaxe c'a richin chi yeruk'ol ri
    vinek.
  zia-zia: Ge dao emo auna ge ena susuuno sane. Emo awiya nung Sanda mene maung yai
    putoung noyao benaung giti aune dema kasa yero tani putoungne ge iwao, o tani
    benaung sekaware ge iwao awiya nasani
  mal-2015: അധർമ്മമൂർത്തിയുടെ പ്രത്യക്ഷത നശിച്ചുപോകുന്നവർക്കു സാത്താന്റെ വ്യാപാരശക്തിക്കു
    ഒത്തവണ്ണം വ്യാജമായ സകലശക്തിയോടും അടയാളങ്ങളോടും അത്ഭുതങ്ങളോടും അനീതിയുടെ സകല വഞ്ചനയോടും
    കൂടെ ആയിരിക്കും;
  tuo-NT: Cʉ̃ ñaꞌagʉ̃ etáca beꞌro wãtĩa wiogʉ weetamurõ meꞌrã peje weeĩꞌotaꞌsagʉsami.
  mbl-NT: Hamũn, Hãmgãyãgnãg te nõm tik kummuk xexka ka'ogãp-tup, puyĩy hãpxopmã ka'ok
    xe'ẽgnãg xohix. Tute' koit putup, ha tikmũ'ũn te yõg mõ'ãmã'ax pap-tup. Yã tikmũ'ũn
    kuxa mãm tik kummuk yõg hãpxopmã'ax ka'ok xe'ẽgnãg kopah.
  zpc-NT: Mandado hue xanꞌ taxiꞌibiꞌ Satanás guida benꞌ hue contra Cristo. Bade yelaꞌ
    huaca quien ta uluꞌen benëꞌ ta yebaneyaquëꞌ, pero bëꞌ huezin naꞌ ta siꞌzin benëꞌ
    yëꞌ.
  gul-NT: Satan gwine mek dat one wa da fight God come, an e gwine wok een um fa gim
    all de powa e need. Dat one gwine mek people fool, da bumfumble um wid de plenty
    lyin miracle an wondaful sign an wok e gwine do.
  mau-NT: Je² cho⁴ta⁴tsˀen⁴ cjoa⁴ˀai¹ jo³sˀin² si¹xa¹ Satanás. Cjoa⁴ˀai¹ cao⁴ nca³yi³je³
    nca³nˀion¹ cao⁴ choa⁴ cao⁴ cjoa⁴xcon¹ nti³so³.
  gup-gup: Bu namekbe nawarre kamre wanjh nungka kahkarrme kundulkarre nuye nawu namarnde
    duninjh Satan, dja nungka kabenkowe bininj kore kakurduyime kunwern bu kundulkarre
    nuye ba bu bininj kabirrikangebarrhme nuye.
  bss-NT: Mod-e-ebébtéd ǎpɛ̌ ne ngíne eche Satanɛ. Ǎbɛlé nsɔ́n mé edogké âlúmed
    eche ngíne, ábɛléʼ eʼchemléd ne menyáké nyaa ne nyaa.
  met-met: Lipu dudunam tibuding malinganoa bagula sok xaung Satan oxatanoa. Bagula
    hatanga axamang haringing maxung teguam xangxana.
  kpj-NT: Juhuu tahe kia hãbu Satanasi deòdu tahe iruru‑di kedehemynykre. Aõna aõna
    wiwihikỹ widỹỹmy ròitxenadỹỹreri.
  zao-NT: Per leettsa yaad zha kuu thitanax nataagt Diox lo, yaad zha kon yalney chaan
    Maxuuy, ne tsow zha re kuu thoz kuu wlit kuu tetsegey leettsoo re men wii.
  byx-byx: Dap lua nauirl aip baing se ama Qumeska ama Barlka, dai diip ke taneng
    ama dlek nagel aa Slurlka ma Satan. Be diip ke baing se ama dlek-pem-iirang gel
    ama qaqet de diip ta taarl niirang peviit. Be diip te tekmet ne ama rleriirang
    ama slurliirang. Be diiv ama kuaindem-pem-ta araa gamansena ngere riirl, de ngen
    iarang i rem ngim se iirang.
  ctu-CTI: Mi quej i tyʌlel jini yoque simaron bʌ winic ti' p'ʌtyʌlel Satanás. Mi
    quej i tsictisan cabʌl i p'ʌtyʌlel. Mi quej i lotiñob ti ñuc tyac bʌ i p'ʌtyʌlel
    quixtyañujob.
  zos-NT: Satanasis maṉba ñøtzøc jic yatzipø pøn cuando maṉba mini. Jic yatzipø
    pø'nis maṉba chøc myusocuy, maṉba yaj quej pyømi'ajcuy, maṉba yac maya'yaj
    mumu pønda'm va'cø 'yaṉgøma'cøyajø.
  gvs-gvs: Go tutayana kapipilovainayana bei isowóduwo ima, e Kaleya ina togaga goi
    aba kinana polapola kainaaopaidi iguinuwedi bego tomota ikatubaudi, e sinuwonúwana
    Yaubada goi ima.
  kbm-kbm: Amol tiate nok atob menihlang tis ane gwangne ge be atob nilgum gen bingkasop
    ane bambamo subu be tis gen bwalbwale subu nivin.
  tew-tew: Hewänbo óehaypíḏíboˀ i Penísendiḏi kay óemä̂äní tꞌä̖mägîˀ pínnán tꞌôe
    iˀa̖míḏí tꞌowa ovâyhôeyówhä̖yu̖ˀamíḏí,
  rmc-rmc: Oda Manuš le Binoskro avela savora zoraha le satanostar a kerela falošna
    znameňja the zazraki,
  apr-apr: Ye kene yo bet tool ke sak noonoongoo ise pombe mallangana ye in nga, ngan
    ole ipa ye gurana ke tool dook tiap Satan, a bet nen ngan iyei gogo mos matana
    matana le urata medana maimai yo iyei tarkilanga panga a bet di tooltool tikamata
    ngan koodi panganga ye nga. Ngan nen le ole tiyeisa Maro la o ikaua gurana panga
    bet iyei so ye i.
  tiy-tiy: Endob amuk gégumah i ni Tete Etéw, wén i barakatén tidéw dob Satanase.
    Brab gérigono noy kéluhanay de séségiyo-giyo do mékégaif do galbék do énda toowén
    non békén tidéw dob Tuluse.
  nlg-nlg: Na tinoni diu vetena ke mai me ke lutui lei nina lutu a Satan me ke nia
    mai kolu anina na maana Satan, me ke gehetighi na lei vata ni butuli mana vaughilala
    te haeharegha tara mua utuni.
  dgr-DOGNT: Eyı dǫ wejıı nììtła nı̨dè wehłı̨ı̨ wedahxà eghàlaeda ha, ts'àhohtsı̨
    xè enıìyah deè hohtsı̨ ha, eyıt'à dǫ ghǫyaeɂà ha.
  pes-OPV: که ظهور او بعمل شیطان است با هر نوع قوت و آیات و عجایب دروغ
  ron-1924: Арэтаря луй се ва фаче прин путеря Сатаней, ку тот фелул де минунь, де
    семне ши путерь минчиноасе
  tpz-tpz: A Teꞌ Hat se nö maꞌ po kikis pe susun po oraꞌ hat. Eꞌ se teꞌ me non o kikis
    apuh rakah. Eꞌ se piuk ka neöm, pareꞌ nok a ma vu vëknöm vatoksean to hikta teꞌ
    man ne, me a ma vu vëknöm nee se ep, me a ma vu kikis apuh.
  agd-agd: Man baya ma átakharéin banta ma erin nain mai Ban Anoni ákona fói yoriyan
    mino. Máan tiyan pasen enará ukhein avúavá bá inká aní daná bá maman afoká inten
    mifo mai kampun danasinta ino.
  rkb-NT: Iwaze imysapybyita pehakatsa Satanas harere bo hyỹ mykara. Satanas harereze
    mozumuku. Iwa mozumuze Satanas tamyrawy myziskyk. Itsapyriwy humo mysispihikbataikik.
    Amy ty kytsa zikaha baraty ana kino mykara. Tsapyriwy humo mykara. Iwa itsapyriwy
    piwatawyky. Kytsa bo mybarapetu mynakara. Ana pokso hi mypybyrẽtsa mykaranaha
    itsapyriwy pokso iwatsahi mysimyiwyikiknaha.
  san-THA: 'ศยตานสฺย ศกฺติปฺรกาศนาทฺ วินาศฺยมานานำ มเธฺย สรฺวฺววิธา: ปรากฺรมา ภฺรมิกา
    อาศฺจรฺยฺยกฺริยา ลกฺษณานฺยธรฺมฺมชาตา สรฺวฺววิธปฺรตารณา จ ตโสฺยปสฺถิเต: ผลํ ภวิษฺยติ;'
  iws-iws: Mɨ tɨ inkam biyɨeyɨn siyɨu biyɨe tɨriyɨn siya wɨ inkam komii biyɨeyɨn siir
    kɨrɨe komii anaka nɨti mɨ siya wɨ dimɨn kɨrɨe komii komii ɨmiirar tɨri, tɨ dimɨnɨm
    yɨpɨkɨ bɨiya iikamkɨ kɨg karamae nwowɨm mɨ siya wɨ dimɨn mɨiyɨk mɨiyɨk ɨmiirar
    tɨri iikamɨm yɨpɨkɨ Adi Komii siir wakaeyokna ap karamae nwowɨm wɨ sɨmiir kiyopsɨbgi
    haigɨnɨuwi mɨ siya wɨ dimɨn biyɨe kɨrɨe komii komii ɨmiirar dirɨraerari iikamɨm
    sɨma wɨ nwokɨ kɨgɨdidɨm.
  pol-SZ: Pojawieniu się tego człowieka będą towarzyszyć potężne przejawy mocy szatana,
    fałszywe znaki i cuda.
  ztq-NT: Lëë xaatox nakni xaa mal go. Lëë xaa kñabey ni lëë xaa kuuñtsyey kchë clasy
    kyalntson.
  zai-NT: Zedané hombre que enda nandxó' sti binidxaba'. Zuché be lú binni, zácaxa
    ca cayuni be milagru ne stale enda ridxagayaa.
  upv-upv: M̃ernen pia-vini suri majingen se Demij, ko derteren sen pilep nga puloli
    nanu pilep nga jinibb nir partaole, ko p̃ikrekrasi jinibb pilep nga parosuri ni.
  wap-NT: Aizii wuruꞌu oiaꞌoraz pidan, waꞌatiꞌo niꞌoraz kainaꞌiki, ukaawan nii maꞌozakaꞌo
    idaꞌan, ushaꞌapanum kauꞌan Satan taan nii umaꞌozaka-kinaa nii, ushaꞌapatan nii
    pabiꞌinaaka umanawun kidaꞌo aimaakan, aonaꞌoraz pidannao tukapauzon ushaꞌapata-kao
    kida. Uruu kida ukaiwaa pamariida-kinaa nii pidannao.
  mva-mva: Tamoata Goalaka ngae masa Satang kaiboang nena-lo be ngapura be kilala
    kaiboangdi tago kalingodi, kilala tailadia-ba be kilala kita tamoata-ramo tago
    iboadu taemaki nge ngaememaki.
  dwr-NT: He makkalanchchay Seexaanaa oosuwan yiide, daro wolqqaan worddo malaataanne
    maalalissiyaawaa oothana.
  kfw-kfw: Manu Mi khan Seitan ranak-ah heiwata kadikmak inlakchuon khat-um ngak kaom
    angjet ngaikha athosik eii,
  bfz-bfz: से दुष्ट मर्द शैतानो री तागता साथे आऊणा और तेस सबी प्रकारा री चूठी सामर्थ,
    बड़े-बड़े चिह्न् और अचम्बे रे काम करने।
  cuk-09: We dule-bur-bule-iskusad danikoedi, nia-saila-Satanás sogedba danikoed,
    nue gangued nika, nue ibmar-wilubgan-dakledisurmalad, degine, ibmar-geger-daklemalad
    gakansaar oyononikoed.
  ben-OBCV: সেই অধর্মাচারী পুরুষের আগমন শয়তানের ক্রিয়াকলাপের সঙ্গে হবে। সে সব ধরনের
    ক্ষমতার প্রদর্শন বিভিন্ন চিহ্ন ও আশ্চর্য কাজকর্মের মাধ্যমে করবে, যেগুলি মিথ্যাচারিতার
    সেবা করে।
  mil-NT: Te sácuíhná tendaha‑xi tée‑áⁿ quixi‑dé, te cuáñaha‑xi tnǔhu ndee ìní cada‑dé
    nándɨ sá cádá‑dě. Te cada‑dé sá ñà túú tnàhí ndàcu ni ɨɨⁿ ñáyiu ñuyíú‑a cadá‑yu,
    dico mee‑ni dàndahú ñáhá‑dě xií‑yu caca cuu‑dé.
  myu-myu: Ikẽrẽat mujurũg̃rũg̃xiat jajẽm. Satanás a'õbacaap kug̃. Napa ma ja'õbacaap
    g̃ubapuk adeayũ etabutpe. Wuywebe i'e ba'oreat g̃ubapuk adeayũ mug̃uykuku ojuy.
    Itabẽg̃bẽg̃ jeedop ip ixe a'õbacaap cocom, jewemug̃uykukukum ip puye.
  fue-fue: Neɗɗo kalluɗo on waridan e baawɗe Seyɗan, o waɗan kaayeefiiji, e maaneeji,
    e kaayeefiiji fewrekuuji.
  amk-amk: Mano kerira pari foi ambori kiawariai na Saminseni ne mambiriufoi, tuti
    niari fitantuma kerira bitoya we sofa inontarainesa nayai ambori ehiri ewarami
    wei.
  fai-fai: Kale kamakikiw bo kanodin dako áluno Atin Kinim Mafak mak asik Mafakim
    am kitid tuw tad nadano sák adikum fumon fumonin kukuw so ibakamin dubat dubatin
    so amonin kukuw so kanamokaba.
  ura-NT: Nii nechu aansai ataibinaen osaaonate turureein nechu aansai atebinaen Moconajaera
    letono neein, nechu jataen itolere ichaain cacha coritaeraanu que, nohaneein itolere
    ichaain cacha notaaranu que.
  mcd-NT: Nan rutuataima Satanás curushhuunshon nan nocofunu chacacoinni tsoan oinyomisima
    cuscara Satanás yonopan nanscarafo huashquin yorafo parashquin.
  urt-urt: Wachaih tikin Got ka ot topoꞌe bongol tikin Satan pe, ka ende mirakel topoꞌe
    wutuꞌ supule homboꞌe wula wula.
  tzo-TZE: C'alal ta xtal li chopol vinic chcale, ja' ta smantal Satanás, ja' li banquilal
    pucuje. Jech ta svu'el Satanás ta x'abtej. Scotol xu' yu'un ta spas c'alal me
    itale. Tspas ep sq'uelubil stsatsal pero ja' no'ox ta xlo'lavan.
  lex-lex: Mere la'pa Itmatromni Yesus edon Nmai mia'ta de, riy yatyat de hota nhar
    niohora ruri-lai plola-mneh lawna maka hegana amlawanni ha nala. Hota enhi' neka
    hihi'a-yapyapi mak kamehi-kayona, mak ktutga rurni-laini, totpa riy ema rtaplelleltarga.
    Mak ha nhi' nana honona re penpuenu-nanahala putra-palka.
  dov-dov: Kuboola kwasikusotoka milawu uyobeleka milimo yaSatani anguzu zyoonse,
    azitondezyo, azigambyo zyakubeja,
  rgu-rgu: Tehuu, tepoꞌ fo Ramatua Yesus beita mai, nitu ra malaka na, fee kuasa bauinaꞌ
    neuꞌ lahenda tadaluꞌ ria, fo ana bisa tao tanda heran rupaꞌ ara, losaꞌ lahenda
    ra afi rae, ana pake Manetualain kuasa Na.
