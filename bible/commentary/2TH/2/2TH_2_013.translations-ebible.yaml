    na, Dios la nu t'ya. Jupj jostsja nun mpatjaqué jupj lal, mpes la nu t'ya. Jupj
    jostsja ca nin nsem nun toponé mpes. Nun toponé t'üc' way Dios po'ó, Jesucristo
    po'ó 'ots'ipj. Jupj jostsja ca nin nsem wa jupj Cjües mpes. Nun Dios juts'a'á
    nu tepyala, jupj Cjües la tjiji.
  zap-NT: Yra de ne ryaan Jesucrist de, yna noo lo de ne ledne za ledne zutee noo
