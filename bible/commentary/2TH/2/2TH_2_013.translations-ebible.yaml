    wahenzeluka kwa inoghola yenu mne ukweli.
  gun-gun: Ha'e nunga rupi irmão kuery Senhor rembiayvu pendekuai va'e, ha'evea rami
    peẽ kuery re roguerovy'a riae Nhanderuete, mba'eta jypy'i guive pendeporavo raka'e
    Nhe'ẽ pendeky'a'o, ha'e ayvu anhetẽ va'e re pejerovia ramo peo jepe aguã.
  agu-BL: Ma yi e' cyeru' kajwutz, tajwe'n yi che' katyoẍiju' tetz Kataj Ryos, na
    ok'le'n chiwutzu' ta'n, na le xe'tzbil tzaj txumijt ta'n tan chiclaxe'nu', nin
    tan cyoque'nu' tetz tz'aknak cu'n. Na ja cho'cu' tetz tz'aknak cu'n tan porer
    yi Espíritu Sant, nin yi ncyocsaju' yi mero bintzi.
  isn-isn: Kuiti kutakiwe kumulumba Itunda kila nkua kunsoko anyu aluna ni muloilwe
    nu Mukulu. Kunsoko uMukulu ai umuholanilye unyenye anga lugano nula ugunwa ku
    welu nua Ng'wau Ng'welu nu uhuiili ku iyo itai.
  eng-PEV: But, Christian friends, we thank God that you are not in that mob. Right
    from the start, God picked you to be the ones that he will save. And he put his
    Holy Spirit into you, to save you. We told you the true message about Jesus, and
    you believed it. It is like God called to you, at that time, to come and join
    his mob. And now God’s spirit works in you all the time to change you into God’s
    special people. And God will make you great, like our leader Jesus Christ.
  ilo-ULB: Ngem rumbeng nga agyamankami a kankanayon iti Dios gapu kadakayo, kakabsat
    nga inayat iti Apo. Ta pinilinakayo ti Dios a kas umuna a bunga iti pannakaisalakan
    iti pannakapasanto iti Espiritu ken pammati iti kinapudno.
  pir-NT: Mʉsa ʉsã acaye, mari pʉhtoro Jesu tiquiro cahñona ijire mʉsa. Duita coã
    waropʉreta mʉsare pecapʉ wahaborinare tiquiro yʉhdʉoatinare Cohãcjʉ̃ beseahye
    mʉsare. Mʉsare beseahye Espíritu Santo tutuaye mehna tiquiro yequina ñañe mariena
    mʉsare ijigʉ̃ yero taro. Sa yero quehnoañe buheyere “Ijirota ijire”, nianaja mʉsa
    ijigʉ̃ ihñano mʉsare bese neahye. Tiquiro sa besenohrina mʉsa ijigʉ̃ ihñana Cohãcjʉ̃re
    bucuena, “Quehnoare”, niducuaja ʉsã.
  anv-NT: Áŋmɛ́ sé, ɛsé debɔ mantamege Ɛsɔwɔ yɛ́ndégébé gétúgé ɛnyú bɔɔ́
    Ata ábɔɔ́ gejeé ne ɛnyú, néndé Ɛsɔwɔ ajya mɛ́ ɛnyú tɛ ula ulɔɔ́ nnó apyɛ
    ɛnyú detane né ɛfwyale gabo. Ɛnyú detane né ɛfwyale ɛwéna ndɛre Mendoó Ukpea
    ɛpyɛɛ́ nnó ɛnyú debɛ bɔɔ́ ukpea Ɛsɔwɔ ne ndɛre dékamé ne wáwálé ayi mekomejɔɔ́
    Ɛsɔwɔ agarege.
  sab-NT: 'Chube be kwian bai me ama gerua Jesucristo giti gai ulia gbe ji chuge tirare,
    agwa ba kwian una Tesalónicamu mi boi ene, ba kle Chube gerua ulia Jesucristo
    giti gai mo tale malen cha kle gerule no diali Chube ole ba giti, cha kle gerule
    ene: “Chube, nga suga noare chadige daba una Tesalónicamu giti. Ba noare ama ole,
    nge jondege alin ba ama gaubi ba alin ene ama tien gitiru ji chugege age me no
    gdale. Cha ba gerua ulia Jesucristo giti ketu kwian ege gire ba Oña ama ulita
    ta gbu ba gerua gai ulia. Nege ama banu ama ta no trate ba gwa giti, ene ama ñage
    toi ule diali Chugagwalla Jesucristo ole ba ole ba ngwadige nga ngaña giti. Ba
    Oña kle ama ulita ta gbe toi no diali ba kirallaske age trate no ba takalin kare.
    Ulia ba noare ama ole.” Cha kle gerule ene ba ulita giti diali Chube ole.'
  tmd-tmd: 'An ñɨgö haul nöbö mölöu nöbö Nöbö Diba madmag nɨg nöbö mö piakwör rɨbyöx
    nugwön, öim öim God nugwo ri ablaŋe cɨnɨm. Aku agapɨm: maduar ör God rɨb nuŋwa
    keir yöx nugwön yadöŋa, nöbö mö mönö wä na aku nugw pɨŋ, Inöm na inöm ñɨŋa yuö
    kwo mɨdön ñɨgö rɨb wä nölaŋ, ñɨŋ nöbö mö leia mɨdɨŋ nugugɨrön, nɨ ñɨgö nöbö mö
    nɨ keira pɨnö, röŋa. God nuŋ aliö röŋ aku, ñɨgör nugwön yad nɨgöŋa.'
  acr-NNT: Ekꞌu riꞌoj, hermanos, chirajawaxik xaqi kojtioxin chwach ri Dios uma ralaq
    ri lik kꞌax kanaꞌ alaq ruma ri Qanimajawal, ma ri Dios uchaꞌom chi lo alaq chwi
    rujeqebꞌal ruwachulew chaꞌ kakꞌul alaq ri kolobꞌetajik. Yey waꞌ e ruma xkoj alaq
    ri Qꞌijsaq y ruma ri kuꞌan ri Ruxlabꞌixel ri Dios, ri kuꞌan chom che ri bꞌinik
    silabꞌik alaq.
  kpg-kpg: Madau duaahina nei, gimaadou e hai loo gi danggee ang gi God i nia madagoaa
    huogodoo i goodou go digau ala e aloho ai di Tagi, idimaa, God ne hilihili goodou
    belee haga mouli matagidagi mai i di mogobuna o di Hagataalunga belee hai goodou
    gi dabuaahia, mo mai i godou hagadonu di tonu.
  taj-taj: प्रभुसे माया लबा आलेगदे, एनीगदेला लागिरी ङन्‍से सदन परमेश्‍वरदा धन्‍यवाद
    पिन्‍नोन तोःबा मुला। तिग्‍दा भिसम एनीगदेदा तिगै दोष आरेबा म्‍हि स्‍होबारी परमेश्‍वरला
    आत्‍मादेन एनीगदेसे विश्‍वास लबा सत्‍य तामग्‍याम थार्बा याङ्‌गै भिसी परमेश्‍वरसे
    एनीगदेदा ङाच्‍छाहेन्‍सेन धम्‍बा हिन्‍ना।
  avt-avt: Naiu yinan kerek God hanhani, hekrit hekrit haiu mitehi God haiu matɨp
    hɨrak yaaik kentar yi mɨt. Hɨrak kinɨn kehimɨteni yi nɨrak, hɨrak kekepi yi yɨrɨak
    menmen yaaim yeriuwe menmen iuwe me God Hɨmɨn Yaaik, te yi yises hɨm mɨrak.
  cbk-cbk: Necesita gayot came pirmi dale gracias con Dios por causa di ustedes, maga
    hermano, con quien el Señor ta ama. Cay Dios ya escoje con ustedes desde el principio
    del creacion, para queda salvao por medio del poder del Espiritu Santo y por el
    di ustedes fe tamen na verdad. Y el Espiritu Santo ya hace con ustedes maga gente
    separao y devotao para con Dios, para hende ustedes ay hace malo.
  uig-ARA: لېكىن، ئەي، رەب سۆيگەن قېرىنداشلار، بىز سىلەر ئۈچۈن ھەردائىم خۇداغا تەشەككۈر
    ئېيتىشىمىزغا توغرا كېلىدۇكى، خۇدا روھنىڭ ۋاسىتىسىدە پاك-مۇقەددەس قىلىنىشىڭلار
    ۋە ھەقىقەتكە ئىشىنىشىڭلار ئارقىلىق سىلەرنى نىجاتقا ئېرىشىشكە مۇقەددەمدىلا تاللىۋالدى.
  tuf-tuf: Rábinu, Jesusat ba sehnác reht, Sirat ba imáy cájacro. Anto cabar cuanti
    cuat echí ba imát siwin acu cájacro. Eyta cajac etar ima Ajcan Cámuran Eyat ba
    Siray ajquír chácaro. Baat ey chihtá rahcyat eyta chácaro. Eyta chajac etar isan
    Sir quin “oquéy” wacaro. “Baat is uw obir yajcaro,” wacaro.
  abx-abx: Pero parti namay si ka'am mga kabugtu'an si pagtu'o nga mga hinigugma'-na
    si Paragdalom, angay hamok nga pirmi kami' agpasalamat si Diyos para si ka'am
    tungod kay tikang gayod si panikangan, ka'am na i nagpili'-na si Diyos mag'angkon
    si katalwasan. Sa'angkun-bi to pina'agi si pagsalli'-na si Espirito Santo si mga
    kina'iya-bi nga magin diyusnon ngan pina'agi liwat si pagtutu'u-bi si kamatu'uran.
  mco-NT: Mɨgügtɨjc ajcxy huɨdibɨ ajt nHuindzɨn Jesucristo ooy tzocy jɨhuɨ̈y, jabom
    jabom nyajnaxyɨch jäygɨdaacɨn ma Dios mɨɨd miich ajcxy ycɨxpɨ, mɨɨd co Dios tɨ
    xyhuin'ijxcɨxy oga'n'aty, jɨgɨx jëbɨ m'alma ñïdzooccɨxy mɨɨd Dios yjɨhuɨ'ñ ymɨc'ajt,
    etz nañ mɨɨd Dios y'ayuc ytɨy'ajt huɨdibɨ tɨ mmɨbɨjccɨxy. Je Dios yjɨhuɨ'ñ ymɨc'ajt
    xyajhuaatzɨp ajcxy mjɨbɨcjot mjɨbɨc-huinma'ñ.
  cpb-NT: Iyekiite retakotane Awinkatharite, eeke niyaatatzi naaka namanakotaimi niwetharyaari
    Pawa. Pairani tekera riwetsikaitzimiita, riyoyaitzitakemi pawisakoshiretai. Iroowa
    pikemisantantaawori irooperori, iro itasorentsishiretakaantaimiri Tasorenkantsi.
  aon-aon: Ipak apakish arpesh, apakin Debeini douk urkum manawashamep abom. Douk
    seiwok baugos um Iruhin nagraehep um nuraep putanamori pupe wosik. Aria ananin
    Mishin nyawishep aria nyaraep um pupe ananip atip. Aria ipak pasuhw ananin adurin
    baraen pagipeshen. Douk namudok aria ihih nyumneh apak ta munek betenumep aria
    munek tenkyu um Iruhin um ipak.
  hus-NT-2005: Kidháblábtsik xi kʼán tʼajat kʼal an Ajátikláb. Wawáꞌ koꞌol ki pidhaꞌ
    echʼekʼi ti jalbintsixtaláb na Dios kʼal tatáꞌtsik ta kwenta abal ti takwyámal
    ki loꞌey tam ti yabél tʼajadh an walkʼiꞌ ani an kʼayꞌlá. Xoꞌ i loꞌenekichtsik
    abal a belámalich an tsubaxtaláb ani i tʼokedhantsidhichtsik an ta itsích kʼal
    an Tʼokat Ejattaláb.
  mig-NT: Nene̱ kánakuatá'ú nɨ́nɨ‑rí nuu̱ Dios ja'a̱ róó, ñáni̱, ja̱ kúndá'ú ini̱
    Jito'o̱‑yo̱ róó. Chi̱ máá Dios ni̱ ka̱ji‑ya̱ róó onde̱ ná xnáñúú náva̱'a ka̱ku‑ró,
    te suni jíín Espíritu‑ya̱ ndúndoo ini̱‑ro̱ te kandíja‑ró tú'un ndaa̱.
  bps-bps: Na dad flanekgu faglut, gamu too kando Amuito Dyisas, fye ku là gami tlag
    mlé bong fye di Dwata gablà di gamu, du mdà di kagatbuan tanalékan gamu, du fye
    galwà gamu fagu di kgal Tulusan i tamlu gamu di kite Dwata mdà di kafaglutyu i
    kaglut.
  mbs-mbs: Menge kedowa day egkedekelan te Pengolo tadon te pedowan, mèpiya aw gayed
    kay megpesiontong diyà te Timanem tepad kenyo, so lekat te keteboan te keneyonan
    pinemallì kaw te Timanem amon ipelowà kaw lekat te salà, aw yan se ininang din
    kenyo pineokit te peglinis te Espiritu Santo kenyo, aw pineokit te pegpemenal
    niyo te kebenalan.
  tof-tof: Zonaretal, Lodón moboküpdü ubi nibióbkama, ki wata Godón metat eso ekyanórre
    yabünkü blaman tonarr, zitülkus God yabü yazebórr zid bainüm ngaen bwób zitüldügab.
    Yabü sab zid nirre Godón Samuan zagetódógabi. Ene zaget módóga, yabü ⌊kolkal⌋
    bainüm akó yabi-yabi amanóm tóbankü. Akó yabü sab zid nirre yabiób amkoman bangundügabi.
  cme-NT: Tobiŋ namaa, na maama dii kpelle Itieŋo huɔŋga-na. Diiloŋo fiɛlaa namɛi
    dii ku domma-na duɔ kor-na u *Yalle maŋ ciɛŋ-naŋ nelfafaaŋ namaa di barguɔ‑i-na,
    baa ninsoŋo maŋ naŋ siyaa-yo u bi barguɔ‑i-na. A ce dumaaŋo-na, miɛ i siɛ gbãa
    yaŋ u jaaluŋgu‑i na maama-na.
  sus-sus: Kɔnɔ n ngaxakerenyie, fo muxu xa Ala tantu wo xa fe ra tɛmui birin. Marigi
    wo xanuxi nɛ. Kabi fe fɔlɔ fɔlɛ, Ala bara wo sugandi alako wo xa kisi. A wo rakisima
    a Xaxili Sɛniyɛnxi xa wali nan saabui ra naxan wo rasɛniyɛnma, a nun wo xa danxaniya
    saabui ra wo to danxaniyaxi nɔndi ma.
  pon-2006: Riat ko, se uhdahn pahn kapingkalahngankihong Koht ni ahnsou koaros pwehki
    kumwail me Kaun-o kin ketin loalloale. Pwe Koht ketin pilkumwailda pwe kumwail
    en wiahla mesenih me pahn mourkihla manaman en Ngehn Sarawi, oh pwehki amwail
    pwoson me mehlelo, pwe pein ih en sapwellimanikin kumwail.
  dad-dad: Anĩ ere, amã faimud, ã, turamã tar Odug nẽ oboi nigin, Negur de mafiyẽf
    bagai, ere nigin, gariya bun, Negur, Awa Uur ã fateul ineneĩya nigin kabĩ yalef
    bunem ado, ã momoi nẽ nigin momoi gef bunem, kel gei yeĩf nigin igirnein.
  zab-NT: Per dunnɨ quɨt cuezti ideednɨ gracy Dios pur laat, de sáan ni quesentiand
    rcaaz Xtadnɨ Jesucrist. Te pur desde gulo abcuabee Dios laat ldát lo castigu pur
    ni ananiat pur Spíritu Sant, ne pur ni agüeldilaaztɨ ni ná didxldí.
  jae-jae: O lasitêwaac, Apômtau têtac gêwiŋ amac tec aêacma ŋalêlôm kêkac aêac e
    ajam daŋge Anôtô kêtu amacŋa ŋapaŋ, gebe Anôtô kêjaliŋ amac sa gêdêŋ andaŋgeŋ
    ma Ŋalau Dabuŋ kêkêŋ amac atu Anôtônê lau e akêŋ gêwiŋ biŋŋanô tau, tec Anôtô
    gêjam amac kêsi.
  ksd-ksd: Ma i manga topa avet upi avet a pite varpa milat tadav God ure avat, a
    tara na turagu, a umana vakak kai ra Luluai, tago papa ra vunapaina God i ga pilak
    pa avat upi avat a laun ta ra varvagomgom na Tulungen ma ra nurnur ta ra dovotina;
  msm-NT: Di sikiyu no mgo suun noy no hinigugma to Ginuu, kinahangyan no pasalamatan
    noy kanunoy to Diyus tongod iyu. Su likat pad to sinugdanan, tahan kow din on
    pigpili agun mayuwas kow pinaagi to gahom to Ispiritu Santu. Sikandin to migbag-u
    iyu tongod to pagtuu now to sikan matuud no nawnangonon bahin ki Jesus.
  myk-myk: Na cebooloo, wèe kunni, wèe ya yaa wèe pʼa fò kaan Kilɛ mu tuun bɛɛri ni
    yee wuu na, yee piimu pʼa taan Kafɔɔ mu ge. Bani Kilɛ ya yee ɲaha bulo kɔnhɔ yee
    di bye shɛnshiilee na ɲuwuuro ta Fɛfɛɛrɛ Munaa li gbɔɔrɔ ni. Lee Fɛfɛɛrɛ Munaa
    le lʼa yee pye fɛfɛɛrɛ sipyii, yee ya dà dagana lemu na can wu na ge, na fara
    lee bɛ na.
  sbe-sbe: Na kai taba huya maudoina hesabamiu Yaubada ka laulautokiyei, kama kahao,
    komiu Guiyau yona gadosisi tamowaidiyao. Yoma lautoki ne matawuwuna ede Yaubada
    ye kaisunuwaigomiu bena komiu tamowai bagubagunadi ye hemauligomiu. Yona nuwatu
    bena Yaluwa Tabuna yona paisowa yo wasa mamohoina yomi kawamamohoiyeina ne udiyedi
    ye kabinonohaigomiu yona tamowai.
  mcr-mcr: Neyämaqä Naqä Iqu äwinyätŋqä iquenä, he häŋä emäkäqumuatäniŋqä diŋqe, Goti
    Hanjuwä Iqu, nätmatqä mimäkqäŋga, Iqueqä ämaqä epnuwäŋqä atäuŋuä ae etekqe. Iŋi
    he ämaqä jänänäŋä epŋqe, Dŋä Äŋguä Iquesatä, naqä-qakuiŋqä quuvqä heqiyqä iutatänji.
    Iiŋiŋqe, ne Goti Hanjuwä Iqueqä äwiŋqä du, hiunji ique-iqueŋi, Iqueŋi, “äŋguiqä”
    ätuätqäŋu.
  cux-NT: Níícú ndís'tiī hermanos yeⁿ'e yú, Señor neⁿ'é yā ndís'tiī. Ní nús'uu ní
    cuéⁿ'é daāⁿmaⁿ ca'á 'nū gracias Ndyuūs cucáávā ndís'tiī caati Ndyuūs ndɛɛvɛ́ yā
    ndís'tiī vmnááⁿ vmnaaⁿ chi cuuvi nadanguáⁿ'ai yā ndís'tiī cucáávā Espíritu N'dai
    yeⁿ'é yā. Espíritu N'dai yeⁿ'é Ndyuūs miiⁿ ní cuuvi didɛɛvɛ ndís'tiī caati ndís'tiī
    cuuvi cu'téénu nī nduudu cuaacu yeⁿ'é Ndyuūs.
  tur-YTC: Ama biz, ey Efendi’nin sevdiği kardeşler, sizin için her zaman Tanrı’ya
    şükretmek boynumuzun borcudur. Çünkü Tanrı, Ruh aracılığıyla kutsal kılınıp gerçeğe
    inanarak kurtuluş bulmanız için sizi ta başlangıçtan seçti.
  san-ITR: he prabhoH priyA bhrAtaraH, yuShmAkaM kR^ita Ishvarasya dhanyavAdo.asmAbhiH
    sarvvadA karttavyo yata Ishvara A prathamAd AtmanaH pAvanena satyadharmme vishvAsena
    cha paritrANArthaM yuShmAn varItavAn
  bel-N: А мы заўсёды павінны дзякаваць Богу за вас, улюбёныя Госпадам браты, што
    Бог ад пачатку, праз асьвячэньне Духа і веру праўдзе, выбраў вас на збаўленьне,
  sch-sch: Pumapa'n a lungkham ngâi nangni, lâibungngei le sarnungei, nangni rangin
