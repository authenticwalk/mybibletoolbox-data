    ச பரித்ராணார்த²ம்ʼ யுஷ்மாந் வரீதவாந்'
  cof-NT: Junni tsan josatiya, acola, soquila, nulachi tenchi numasitiya Diosibe acradeseinola
    joyoe. Miya Jesús casalele nechi nulaca laquirato wentenue yape yachi Tenca nulaca
    se suwato se larisa. Tsarasi paca jun fiquica quereito, se lolaie.
  srm-NT: Ma nöö un dee lobi sëmbë u Masa dë, ˻u sabi taa un wan dë kuma dee sëmbë
    u taki naandë e. Hën mbei˼ a fiti fuu da Masa Gaangadu tangi fuunu hedi nöömö.
    Biga wë a pii unu tei a dee oto sëmbë dendu, fuun musu dë dee fosu sëmbë ˻u Tesalonika
    naandë˼ dee ko feni heepi nëën. Di Akaa fëën wë, hën buta unu apaiti dëën sö e,
    dee sëmbë, fu di un piki dee leti soni fëën.
  qvs-NT: Munanayni wawkinikuna, paninikuna, ñukaykuna kushikushpa Tata Diosta agradesinisapa
    kankuna paypa rimananta kreyiptikichi. Tata Diospa Espiritun yanapashuptikichi
    allita rurashpa kawsaykankichi. Tata Dios kuyashushpaykichi kallarinan tiempumantapacha
    akllashushkankichi salvadu kanaykichipa.
  zca-NT: Per no, zilita' nile' no kwa'n ñal, niza' no xkix lo Dios por rë go, men
    xa' nazhi' Jesukrist. Ngule Dios go dizde or galo par ban go dubta'; lë' Sprit
    che'n Dios mitsumbe la go por mizhela go widi'zh nazhon che'n Dios, mbaino ngwayila
    goi.
  cbc-NT: Cabaimiatacʉ̃ãrẽ, jãã pʉame tocãnacãnia marĩ Pacʉ Diore, “Mʉ ñujãñuña jãã
    mena,” caĩparã jãã ãniña, jãã yarãrẽ bairo caãna Jesucristo cʉ̃ camairã mʉjãã
    caãno jʉ̃gori. Dios pʉame mʉjããrẽ besejʉ̃goyupi caãnijʉ̃goripaʉpʉa, cʉ̃ yarã cʉ̃
    canetõõparã mʉjãã caãniparore bairo ĩ. Tunu bairo cʉ̃ yaye queti caãnorẽ bairo
    cariape quetibʉjʉriquere mʉjãã catʉ̃goʉsaro jʉ̃gori, cʉ̃ Yeri Espíritu Santo pʉame
    cañurã Dios mena jĩcãrõ caãniparã mʉjãã ãnio joroque mʉjãã átiyami.
  qxo-NT: Waugicuna panicuna, gamcuna salvashga cayänayquipäga Tayta Dios acrayäshurgayqui
    manarä yuricuyaptiquim. Tsaytam imaypis payta agradesicayämü. Tsaynö acrashga
    cagcunataga Espiritu Santum yanapaycäyäshunqui Señor Jesucristuman criyicur Tayta
    Dios munangannö cawayänayquipä.
  mox-mox: 'Emavo, eda Kaiwabu veyolubemi ʼinega ama luaqiaqi be tuta qabuna ana lulukaiwa
    Yaubada ʼinaya weaqimi, mana lova tuta ana ʼebeveʼale ʼinaya venuaʼivinemi ʼetoyavua
    weaqina. ʼInega yani magilafuna ʼidiega ʼetoyavua ona lobea, e baʼe: ʼEguma Yaubada
    ena vonahaqiaqi ona vetumaqanea, ta wese ʼeguma ona awafelemi Niboana Gwalagwalana
    ena givevunavunaqa ʼinaya.'
  kew-kew: Pare ame baaninu, nimiri Aa Mudumi nimi madaa pedo pu raaname omea-pulu
