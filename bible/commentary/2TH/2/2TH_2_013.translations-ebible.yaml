    magam uyo ki, kamaki sugayok kutop kal God iyo, “Ibo nalami o,” age ulaa imdusa
    kale minte, aaltam kota ibo God imi tuluun weng boyo tinangku-nilipta, fen kalaa
    agelipta, God imi Sinik iyo telela imolata, ibo God imi unang tinum aligaap ke-silip
    utamta, kaal binim ke-bom albip kalaa age-nulupta, bota nuyo God iyo, “Suguul
    o,” agelum o agan-bulup ko.
  piu-2006: Walytja tjuṯa, kulilaṉiya! Katutjanya nyurrangarrimpa yunytju nyinanyi.
    Paluru kuliṉu nyurrangarri yurrunpa nganampatju wangka kulira Yiitjuku walytjarringkula
    nyinanytjaku. Kutjupa tjuṯa ngaṉṯi nganampatju wangka kulira Yiitjuku walytjarringu.
    Katutjaku kurrunpangku nyurrangarrinya nintiṉu Yiitjukuṉu wangka kulira tjukarurrulpi
    nyinanytjaku. Yalatjinyurra palumpa walytjarringanyingka nganaṉatju Katutjanya
    kutu waḻkulpayi.
  poh-NT: Jeꞌ reꞌ kꞌuruꞌ hat-tak wich tak aj niminel reꞌ kꞌe̱ꞌ tiꞌ tiricꞌraj tak i
    kAja̱w Jesus, reꞌ hin chꞌi̱l take wich aj niminel reꞌ quinquihchꞌilej xa eli̱c
    woꞌ kojtioxonic johtok ru̱cꞌ i Dios nankaꞌn kati̱j chawi̱j tak maj nok jaꞌ npꞌuhtic
    ta cho cꞌacharic ayuꞌ wach acꞌal, reꞌ Dios xatrichih tak chic cho chi na̱coꞌljic
    tak chiwach i tiꞌcꞌaxic nariyeꞌeric chi quina̱ take aj mahc. Reꞌ aj reꞌ riwi̱ꞌ
    chi reꞌreꞌ xiban woꞌ chi pe̱t xisakbej wach awa̱mna tak ruꞌum i Lokꞌ laj Uxlabal
    nok achꞌica̱b chic acꞌux tak chiri̱j i Jesus reꞌ aj kꞌorol reh coric laj cꞌuhbal.
  tue-tue: Mʉ́ã marĩ Õpʉ̃ maĩrã́rẽ sicatopʉra Cõãmacʉ̃ beserigʉ niiwĩ, netõnégʉ̃dʉ.
    Cõãmacʉ̃ mʉ́ãrẽ cʉ̃ʉ̃yara sããrĩ tiirígʉ niiwĩ Espíritu Santo tutuaremena, teero
