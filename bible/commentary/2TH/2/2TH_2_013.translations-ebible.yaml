    ni ŋmar. Waafuur Nyaan ŋa nimi binib bi bi chain ki pak mbamɔn, aan ki ŋmar na.
  tzo-ZNT: Voꞌotic ti jchiꞌil jbatic ta xchꞌunel li scꞌop Rioxe, scꞌanojoxuc ti Cajvaltique.
    Jaꞌ tscꞌan ti “colaval” chcuticotic scotol cꞌacꞌal ti Rioxe yuꞌun stꞌujojoxuc
    onox ti cꞌalal chꞌabal toꞌox li vinajel balamile ti chba achiꞌinic ta sbatel osile.
    Ti islecubtas avoꞌonic ti Chꞌul Espíritue, ti achꞌunic ti yech ti cꞌusi yaloj
    ti Rioxe, yechꞌo un chba achiꞌinic ta sbatel osil.
  mpm-NT: Ko ruꞌu naa ri, nɨnɨ ka nakuantaꞌu ri nuu Yandios ja kuu maa ra naa ra,
    chi ka kuu ra ñani ri ja ni kuu ga ini Jitoꞌo Jesús. Chi undi nuu ni nakaji maa
    Yandios roꞌo naa ra ja na nanitaꞌu ra nuu ya, chi siaꞌan ni kundaꞌu ini ya yoꞌo
    undi nuu, ti sa ni xnukoo ya ñuyɨvɨ. Ni nama ya roꞌo naa ra jiin Espíritu ya,
    chi ni sasɨɨn Espíritu ya roꞌo ja na kunukuachi ra nuu maa ya. Ni nama ya roꞌo
    vanua ni ka kandixia ndaa ra jnuꞌun Jesús.
  ots-NT: Nuquiguëjʉ, cjua̱da̱, göhtjo ʉr pa dí öjpije mpöjcje ca Ocja̱ por rá nguehquiguëjʉ.
    Cam Tzi Jmu̱göjʉ Jesús, i ma̱hquijʉ, cja̱ guejti cam Tzi Tajʉ ji̱tzi. Bbʉ jí̱
