    ʉsenire ticorucujããda.
  bjp-bjp: Foron tualikmemtuul ae Kumguui i ier kanaka isi gam, i rokap le kemtuulen
    fotrokap la tom lo God isi gam, wara le na tanwaran fakfakiis, God i tim pes ta
    gam isi in faliu gam arae fuan au famu. I faliu ta gam aunbiing Tanwa Kalkaluu
    i fakalkaluu pes ta gam ke gam ka unune na tekentu.
  xon-xon: Tɔ, tinaabitiib bi Tidindaan gee bi na, ni ŋan ke ti li dooni Uwumbɔr ni
