  sus-A: كْنْ ﭑ نفَشَكٍرٍنيِيٍ، قٌ مُشُ شَ عَلَ تَنتُ وٌ شَ قٍ رَ تّمُي بِرِن. مَرِفِ
    وٌ شَنُشِ نّ. كَبِ قٍ قْلْ قْلّ، عَلَ بَرَ وٌ سُفَندِ عَلَكٌ وٌ شَ كِسِ. عَ وٌ
