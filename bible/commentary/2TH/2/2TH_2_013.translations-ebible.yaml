    di gwuraam nyigilik tikuw. Di gwuraam nyigil-didiygwurik dikidi Mawul diki apaar.
    Awarabab gwuradiy Jisas Kraisak mwiya mwiyab tikwana majik wukijibir tikwagwuradiy
    mawulak. Dikidi Mawul adaanada gwuradiy mawulaam sisuwkwanaad. Aw sisuwkuw, gwuraam
