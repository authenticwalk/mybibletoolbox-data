  mic-MIQNT: Nigmatut, ta'sioq getlams'tasultioq, apjiw miwatmaqat Gjinisgam ugjit
    gilew muta Gjinisgam ta'n ilgwenugsi'gw mawi gsalugsioq. Megenugsioq ugjit amgwesewa'ju'ultinew
    ugjit ugs'ta'tinew ta'n teli gtlams'tasultioq teliaqewei. Wejuli Nisgam ugml'gigno'timg
    gisa'lugsioq Gjinisgam ugtmimajuinu'ultinew.
  huu-NT: Jusiñamuina ɨɨnoñedɨno isoi Jusiñamui omoɨna duere fɨnoñeite. Naimɨe omoɨna
    jai fetua jira, naimɨemo iobillacɨnona jaca fecacabidɨcaɨ. Omoɨ jilloillena, nano
    dofoconi omoɨna fetode. Ie Joreño uaido naimɨe jitaillacɨnona omoɨ fɨnollena,
    naimɨe uanaicɨnona omoɨ ɨɨnuamona, omoɨna fetode.
  jiv-NT: Tura, yatsuru, Uunt Jesus aneamu árumna nu, iisha atumin enentáimtusar ii
    Yusri̱ yumiṉsaji. Átum nekas ana nuka umikiurme. Tuma asakrumin Yusa Wakaní̱
    atumí enentái̱n péṉker awajtamsaitrume. Nu tuma asamtai yámankamtaikniumia̱ Yuska
    “átum uwempramniaitrume” túramprume.
  otm-NT: Pɛ nząi ga xihmbe jamadi Oją nangue ahʉ 'bɛ'a gätho bi 'yøt'ahʉ ma zʉ cu
    ahʉ, ngue di huɛ̨c'ahʉ ra Hmu. Nguetho Oją bi huahn'nahʉ rá mbʉdi thoho ngue di
    pø ahʉ. Nɛ nangue gá 'yɛ̨c'yɛihʉ a majuąni, nu'a rá 'bɛfi rá Hogandąhi Oją í bo
    ni mbʉihʉ.
  dah-dah: Goyenpoga, kadne yago, deŋbe gwahade moŋ. Doyaŋ Al Kuruŋ beleŋ deŋ goyen
    bubulkuŋne wor po yeŋ nurde duneŋ hi. Deŋbe Al Kuruŋyen mere fudinde goke dufaytiŋ
    tareŋ irde haŋ, irde Holi Spirit beleŋ bitiŋ bana heŋ meteŋ teŋ hikeb Al Kuruŋ
    diliŋde wukkek wor po heŋ haŋ. Al Kuruŋ beleŋbe deŋ gwahade dirde gab dade yende
    dirŋeŋ weŋ direŋ yeŋbe bikkeŋ naŋkiŋya megeŋya forok ma yiryiŋya po basiŋa diryiŋ.
    Niŋgeb goke teŋbe deŋ ge Al Kuruŋ hugiŋeŋ igiŋ nurd untek wor po yeŋ nurde hite.
  tnk-tnk: Mətə piak me, Iərɨmənu səkɨtaha rokeikei kɨmiaha. Ia nəpɨn me pam kɨmaha
    tahaməkeikei mhəni vivi Kumwesən tukumiaha tɨ nəri nə mə in rɨmərfi kɨmiaha fwe
    tui mə truvehimɨru kɨmiaha. Nənə in ruvehimɨru kɨmiaha ia nɨskaiien səvəi Nənɨmwɨn
    səvənhi sə ro hiəuvehe mhəmher, mho nəkur ikinan me səvənhi, nənə muvehimɨru kɨmiaha
    tɨ nəri nə mə kɨmiaha hiəni nɨpərhienien ia nəɡkiariien pərhien səvənhi.
  kpr-kpr: Avori, namanenda nano namendi, Bajari ne dubo buraira. Giti tuturoda, ne
    geka beká tumonduse, jebuga evovodae irari ava baovo dae sedo, God ne gategusira.
    A kau daba aminga ava, nunda Asisi aimi sonembururari, nunda natofo kakara ava
    edo irovo dae sedo, ne gategusira. Aindae sedo, namane evovodae God Afakena, nendae
    aiyakoe sise irarera.
  san-IAS: he prabhoḥ priyā bhrātaraḥ, yuṣmākaṁ kṛta īśvarasya dhanyavādo'smābhiḥ
    sarvvadā karttavyo yata īśvara ā prathamād ātmanaḥ pāvanena satyadharmme viśvāsena
    ca paritrāṇārthaṁ yuṣmān varītavān
  nho-nho: Naa taaina ma naa kave maatou nei, maatou e tau te taratara hiahia peenaa
    ki TeAtua i kootou; kootou naa tama e llee ai te manava TeAtua. I te aa i kootou
    ni tukua TeAtua ki mee pee ko naa tama mua ni hakaoratia TeAitu Tapu no haia ma
    ni tama e ttapu tana kanohenua, aa i kootou e lotu i te hakamaaoni.
  gym-NT: Mdakäre abko, ja mräkätre tare ni Dänkien Jesukwe, nunkwe kuin niedre kärekäre
    munbtä Ngöböye, ñobtä ñan angwane mun rabadre dianintari, abkokäre kena dekä Ngöbökwe
    mun dianinkä jakrä. Sribi Ngöbö Üaikwe mun mikakrä nüne deme Ngöbökrä amne munta
    kukwe metre Jesubtä mike era jae, ye köböire Ngöbökwe mun dianintari.
  azg-NT: ꞌOꞌ ntyjë na viꞌntyjii ta Jesús, chuhanꞌ na ninnquiiꞌchen concyá na ya Tyoꞌtsꞌon
    ntyja ꞌnaanhoꞌ. Itsohanꞌ na contꞌá na nndaꞌ ngꞌe juu xjenꞌñeen na tyeꞌ tsoñꞌen,
    nquii jon tji jon ꞌoꞌ na ntsinꞌman jon ñuan ꞌnaanhoꞌ. Ee ntyja ꞌnaanꞌ nquii Espíritu
    iquen jon ꞌoꞌ na conduihoꞌ nnꞌan cüentaaꞌ nquii jon xengꞌe juu jñꞌoon na mayuuꞌ
    ꞌnaanꞌ jon na vantyja nꞌonhoꞌhanꞌ.
  bhd-bhd: हे ढ्लाव ते बेइनव, असेईं तुश्शे लेइ परमेशरेरू शुक्र कियोरू लोड़े। किजोकि
    परमेशर तुसन सेइं प्यार केरते, तैने तुस दुनिया बनाने करां पेइले च़ुने, कि पवित्र
    आत्मारे पवित्र बनाते, ते यीशु मसीहेरे बारे मां ज़ै सच़्च़ो सन्देशे तैस पुड़ विश्वास
    केरतां परमेशर तुसन मुक्ति दे।
  too-NT: Lā' chuhua'j, tā'timīn, ca'tzīyāuj que cāpāxquī'yāni' huan Māpa'ksīni'.
    Lā' chuhua'j tasqui'nī na'icmaxquī'yāuj pāxcatca'tzi Dios porque Dios cālacsacni'
    hui'xina'n a'xni'ca' tūna'j ixa'nan quilhtamacuj, para que napūtaxtuyā'tit. Como
    hui'xina'n kalhlaka'ī'yā'tit a'ntū ixlīstu'ncua' lā' como huan Espíritu Santo
    cātlahuani' xalacuan hui'xina'n, lā' chuntza' Dios nacālīmāpūtaxtūyāni' hui'xina'n.
  ind-AYT: Saudara-saudara yang dikasihi Tuhan, kami harus selalu bersyukur kepada
    Allah untuk kamu. Sebab, Allah telah memilih kamu sejak semula untuk diselamatkan
    melalui pengudusan oleh Roh dan iman dalam kebenaran.
  cjo-NT: 'Omaanta ineshironkatzimi riraga Pawa Tajorentsi. Kyaaryo noyemijantzinkarite,
    paeraniperoroña riyoyaakimi rowawijaakotantakimiri. Owameethataperoeyakimi Ishire,
    eejatzi paapatziyakawo kyaaryooperotatsiri, rootaki rowawijaakotantakimiri, rootaki
    nokanantapiintariri: “Ariwee, powawijaakotakiri tejawoonikajatzi rootaki ikameethatantakari”.'
  nsn-nsn: Bo inggoum ro uanotoumiueim gere malauelhirintiehe tunisir Tamata Noman,
    inggeim mi heir dedempe tar niuaha tang God tamiuoum, teeit tar uakekenener binaka
    God ke uamatoto manasa tamiuoum pare, mu turung udeil tena nitampopokohor Iabena
    Dedeil doh teremi nitagorong mana toro man.
  san-DEV: हे प्रभोः प्रिया भ्रातरः, युष्माकं कृत ईश्वरस्य धन्यवादोऽस्माभिः सर्व्वदा
    कर्त्तव्यो यत ईश्वर आ प्रथमाद् आत्मनः पावनेन सत्यधर्म्मे विश्वासेन च परित्राणार्थं
    युष्मान् वरीतवान्
  tna-NT: Edue cuana, pamapa hora su ecuanaju Diusu diusulupai yainia, micuana d'eji
    su atana putsu. Ye mundo ajiji mahue su, Diusu ja micuana dharetaidha d'eji su
    epu puji. Micuaneda Diusu sa quisa saida su jei puana putsu, Espíritu Santo ja
    micuana dharetana Diusu sa epu puji.
  lid-lid: Arile, aha nadu tine aso mwan ma badih, Laban aso-ok aha labai, ma na len
    marakon, aso badeh, adeu wurah ili ta Kindrei ta aha. Tasah, ma bwena handru,
    Kindrei ndratanan aha kameh ta ame hamon. Malawin Ndrabun badeh, ndraleheyani
    aha ndrala ta Kindrei, ma aha atehei budon taha in ta sahou handru. Ma ta kandriyen
    doh le, Kindrei andrei aha ame hamon.
  wim-wim: Ngurp nganttam niiyalang, ngan anman mak thankyou thaw-thawān nungant God.antan
    niiyantamana. Nil Lord.an moom ngamparam yotamantamana, nilaman kaangk wunan niiyanta.
    Nil keenkam anman miꞌ niiyang nilan kaaꞌ-piichanathow niiyang. Nil puth Ngeen-Wiy
    Min nungantaman kuch min yipam yumpow niiyanga niiyan puth wik kan-kanam God.antam
    anangan ngangkangaman piꞌ-piꞌaniy.
  zga-M: Pu yinogiwa ukhu sana uNguluve khila sikhi khu njila yenyo valukolo yumwe
    muganiwe nu Daada. Udaada avahalile umwe ukhuva nekhelo ya vupokhi khu lusayo
    lwa mepo nulusayo ulwa lweli.
  yom-yom: Beno bakhomba ziozi Pfumu keta zola, beto tulendi vonga ko vutudilanga
    Nzambi matondo mu zithangu zioso mu diambu dieno bila tona vana thonono Nzambi
    wulusobula muingi lutambula luvulusu mu bunlongo bu pheve ayi mu minu ki kiedika.
  san-SIN: හේ ප්‍රභෝඃ ප්‍රියා භ්‍රාතරඃ, යුෂ්මාකං කෘත ඊශ්වරස්‍ය ධන්‍යවාදෝ(අ)ස්මාභිඃ
    සර්ව්වදා කර්ත්තව්‍යෝ යත ඊශ්වර ආ ප්‍රථමාද් ආත්මනඃ පාවනේන සත්‍යධර්ම්මේ විශ්වාසේන
    ච පරිත්‍රාණාර්ථං යුෂ්මාන් වරීතවාන්
  yut-yut: Mani not kabɨ, Amɨn Tagɨ da ji do but dasi galak taŋ damɨsak. Nin toktogɨsi
    ji do nandaŋek Piŋkop ya yaŋ iyɨneŋ yaŋsi nandamaŋ. Nido Piŋkop da yo morap dɨma
    wasaŋban noman taŋakwa ji yokwikon baŋ tɨmɨt do kɨlɨ manjɨgɨt. Telagɨ Wup da ji
    paŋtelak aban gen bamɨ nandaŋ gadaŋba uŋun kosiron da ji yokwikon baŋ tɨmɨkgɨt.
  grc-BYZ: Ἡμεῖς δὲ ὀφείλομεν εὐχαριστεῖν τῷ Θεῷ πάντοτε περὶ ὑμῶν, ἀδελφοὶ ἠγαπημένοι
    ὑπὸ Κυρίου, ὅτι εἵλετο ὑμᾶς ὁ Θεὸς ἀπ᾽ ἀρχῆς εἰς σωτηρίαν ἐν ἁγιασμῷ Πνεύματος
    καὶ πίστει ἀληθείας,
  cpc-NT: Iyikiiti jitakotani Awinkathariti, iikiro niyaatatzi naaka namanamanaatakotapiintakimi
    nopaasoonkitziri Pawa. Tima pairani tikiraamintha jiwitsikaitzimi, aritaki jiyoshiitaitakimi
    pawijakoshiritai, irootaki pikimisantantaawori tyaaryoori, irootaki itasorintsishiritakaantaimiri
    Tasorintsinkantsi.
  nhg-NT: Pero tejua tecpea que seme tetietlasojcömatelisque Deus por nemejua, tocnihua
    öque yejuatzi nemiechtlasojtlalo. Pos yejuatzi nemiechixpejpenque para nemejua
    cachto que ocseque nemomöquextisque. Nemiechmöquextilo por tieEspíritu öque nemiechyectelea,
    hua por nemoneltoqueles ca tlin melöhuac.
  nya-nya: Koma tiyenera kuyamika Mulungu chifukwa cha inu abale okondedwa mwa Ambuye,
    pakuti Mulungu anakusankhani pachiyambi pomwe kuti mupulumuke chifukwa cha ntchito
    yoyeretsa ya Mzimu ndi chikhulupiriro chanu mʼchoonadi.
  ngu-NT: Pero nonequi nochipa ticmacasquej tlaxtlahuijli Dios nemopampa, nocnihuan
    yejhuan toTeco mechtlajsojtla, pampa Dios omechtlapejpenij ijcuac nochi quemach
    otzimpeu. Omechtlapejpenij para nemomaquixtisquej itechcopa on chipahualistli
    yejhuan on Espíritu Santo mechmaca, niman ican nemotlaneltoc ipan on tlen melahuac.
  kup-kup: Met deim bosir sau darim Amip arimaz zait tat hezari, hatevetei. Met batam
    God nonair naitü matut tah-porah pi petev okat ari pimeri ba avatapanen tin hepekez
    homet arimaz au hahan heh. Met pot hahan hehaek, petev pim baiñetinao barotap
    batat pim non tinaoroh tovai sohopekez hat, pim Pul Tinap anahan eñizat hez, povoz
    dei orah rezah arimaz homet ñetï biñao piin mañamegiek am mañovai sohok.
  jid-jid: Kin be tsro girbu chachu ni vivre Rji ni bi yin merveye watimbu ne sanyin
    intimbu chun yin di bin merma unrin si sur bu krekreme ni ruhu ki kpanyme ni janji.
  wmw-wmw: Fala daima tíjuzi tinshukuru Mwenyezimungu kwa sababu zenu, wanduzetu,
    muri kupendiwa na Mwenye, konta Mwenyezimungu kakutondolani kuwa nkati ya wanu
    watanzi kuvushiwa. Mupokerera kuvushiwa‑ku julu ya Roho Takatifu akutenzani kuwa
    takatifu, na julu ya kwamini ukweli.
  gmv-GGM: Godan dosetida ta ishato nu gidiko wursso wode inte gish Xoossu galatanas
    nuus beeses. Gasooykka Xoossi intena koyrope oykkidi inte xiillo ayanan dummatidaytane
    tumu ammanidi inte attana mala intena doordes.
  ssg-ssg: Tesol akikimite ti Jises Krais, Haeu pate i waheni hawane amuto. Lawe mewenae
    amite kak kemulik hani i ti amuto hatesol. Pate solian ti amite aile ukek nake
    Haeu kilamiwen amuto imat ti i tanomi lawe waliko lehe Jises Krais awai amuto
    ti kawatan ti lialui woumuto. I aile ukek ien na amuto soh hawane waliko tenen
    salan ti Jises Krais. Ape Holi Spirit huali amuto lehe amuto sohot hawane unaui
    Haeu, seilon tetenen Haeu amuke.
  zpo-NT: Wech nu bzan, lee re nu tubka nzaa dixkix lo Dios kwent cheen gu, nel tant
    nkedoola Xaa Nabeyy gu. Nu axta yilo mleey xaa gu zee le gu gan yalnaban kwaan
    tira, nel lee Mbi Naban nkee zhiin leen lextoo gu, nu mle nambey xaa gu, nel tubka
    nreke gu tich re kwaan wli.
  poy-poy: Tufiruwa kumgambira mayagashii Mlungu mashaka goseri toziya ya mwenga walongu,
    mwenga yamfirwa na Mtuwa, toziya Mlungu kawasyagula kwanjira kwanja mpati kulopoziwa
    kwa makakala ga Rohu, mtendwi wantu wakuwi wananagala kwa moyu gwenu muunakaka.
  qwh-NT: Peru qamcunataqa, wauqicuna panicuna, Teyta Diosnintsicmi cuyayäshurniqui,
    acrayäshorqonqui puntata salbacuyänequipaq. Tsenoqa salbayäshushqanqui Jesucristuman
    rasonpa creyicuyaptiquim, y Santu Espiritu Teyta Diosllapaqna cayänequipaq yanapayäshuptiquim.
    Tserecurmi qamcunapaq imepis Teyta Diosta “Grasias” nicayä.
  gaw-gaw: Amge ig lainḵad, Kayak Nug ahilagnu oo huana mauhṯe ele amu, ig ahilagnu
    hanhan Kayak amegp̱a, “Ena heme,” aot aḵunignab. Aḏinu? Kayak Nug nuhig Ouḏi Nug
    heeb, ag op̱ia awak daaglag, ag nai genabnu oolagp̱a genab dooglag, diig aḏit
    amunu Kayak Nug dig makp̱anu ag eḏua diiḵunu tituanaṯom.
  nca-nca: Quko uni topo, Uni Parámimbo yeŋo surumí iŋo yunoyote, ko norendo naru
    rokóŋo yeŋo Anutu yuŋgunaŋoyoteto. Dokoro komo suki Anutuko ye rokó yiriní Yuqa
    Surumímbo yoriní Anutu koro unipare tunoqero mande hamó ŋu iŋoro iŋondutuwoyaŋgurí.
    Ŋu muríwore rambaruru koŋgo yoreweya.
  zpz-NTPP: Der bicy na, dub laa tiem rlagy ñi nu gric de̱ gras ni Ñgyoozh nu nac
    de ru mbecy nu razañ lagy Shuaan den Jesuuz. Gun Ñgyoozh pcuim de ru nese nu loga
    la nu gruu mbañ der. Orzeꞌ Espiriit Yon nim bicy mi ñii, ornu bicy mi nu byac
    der mbecy nu bi zu chu par Ñgyoozh. Ni mod na der byac ru nu nac nu ricy cup der
    consuel lo de riidz rishli nim.
  zac-NT: Perë rniaꞌa lu të bëchi la saꞌ hiaꞌa, de quë siemprë rnaꞌbë naꞌa lu Dios;
    rdëꞌë naꞌa graci lu Dios por lëꞌë të purquë Dadë Jesús rac shtúꞌuiꞌ lëꞌë të nu
    dizdë principi gulë́ Dios lëꞌë të. Na të shini më por pudërë shtë Espíritu Santo
    purquë gualdí lduꞌu të dizaꞌquë.
  kyg-kyg: Ala kava neꞌmoꞌa hau ayamopafiꞌmo hauꞌniya konagatimogitapae, huta, Gotiꞌa
    aepa faiꞌniya afinatetiꞌmo ago lekana paino lapateꞌniye. Aunemeꞌamoꞌmo alino lapaote
    lapatesigetapa lama geꞌaeꞌmo lapakesa afita fatago hisageno Gotiꞌa lapakufamo
    alino katino lapatesiyafeꞌmo lekana paino lapateꞌniyaꞌmofeꞌmo muki afinaꞌmo Gotifeꞌmo
    hao ke heta lapatesuna kavaꞌmo haneꞌniye.
  kmk-kmk: Susunuda pipiyaon Apu Jesu Kristu, masapula kanayun un manyaman kami kan
    Apudyus maipagapu kan dikayu. Ta utdit luglugi na pinili dikayu kan Apudyus daḻapnu
    taguwona dikayu maipagapu’t dit pannakabalin ud Ispiritu Santu un nampabalin kan
    dikayu un tagun Apudyus kan maigapu pay sit nanuttuwaan yu utdit katuttuwaana
    maipanggop kan Jesu Kristu.
  cao-NT: Mato bax Dios qui “Gracias” no i-ipaoxëti xo, ëbë xatë bá. Anomaria tsi
    xo toa Ibobá mato noihaina iquia. Jariapari tsi mato ja quënani quiha xabahamahacati.
    Espíritu Santó tsi mato ja bahuëni quiha, jabija ca Chani qui ma chitiminiquë
    no.
  bbr-bbr: O jaunokot, iken Näwäu ko akanun wous meieäu. Ik ak mesin orip orip iken
    woiok erermoi, Anut ‘pere’ auriäum. Meter meter Anut nukasar ak ätäi imwaraun
    sare marowon. Osou Näu nukan sakau pakas ak Anut nukan roasiret sareanik, akan
    woiaka epar ämän mesin epar moin, okon, kos ak ätäi imwaraun sare marowon.
  inb-inb: 'Iaia Jesús kuiaska taita­kuna i mama­kuna, nukan­chika ima­ura­pas­mi
    iukan­chi, kam­kuna­manda Taita Diusta: “Pai Siñur” ninga. Taita Dius­mi kam­kunata
    ñugpa agllarka, kispi­chii tukun­ga­pa. Santu Ispi­ri­tu­wa­mi chasa kispi­chirka,
    kam­kuna pai­manda­lla kaug­san­ga­pa. Kam­kuna sutipa Alli Willai­ta suma iuia­ris­ka­manda­mi
    kispi­chirka.'
  hrv-hrv: Mi pak moramo uvijek zahvaljivati Bogu za vas, braćo od Gospodina ljubljena,
    što vas je od početka odabrao za spasenje, posvećenjem u Duhu i vjerom u istinu.
  box-NT: Wàn zàwa lè wàn hĩ́nni, minɛ́n na ó o Ɲúhṹso wa, wa ko wa wé dé
    le Dónbeenì bárákà fɛ́ɛɛ mi bìo yi. Lé bìo mu nín-yání, á le Dónbeenì
    hueekaa mia le mí ì kã̀ní lè mí Hácírí pànká, dìo wee wé à wa bìo
    sĩ̀ le yi, à séení bìo mi dó mi sĩa ho tũ̀iá poni yi.
  ote-NT: Pe nuje rí ꞌñepcahe gue nza̱ntho ga umfe njama̱di Ajua̱ por gueꞌahʉ zi cuhʉ
    yá hma̱diꞌihʉ ra Zidada, nguetho Ajua̱ bi huahnꞌaꞌihʉ ante da hyoca ra ximhai
    pa gui mpøhøhʉ. Ne gá mpøhøhʉ ngueꞌa̱ ra Ma̱ca Nda̱hi bi ꞌuecꞌaꞌihʉ de ya tsꞌoqui,
    ne xcá camfrihʉ núꞌa̱ majua̱ni.
  wnu-wnu: Munon Aib anit igub anmusuor end in qenen anit igub qebi qamb igoruboun.
    Qoan ir Qenu anit igub bo anqubeimb qamb wonou munon yurau qau an maribigorei.
    Igomurur qau wonou an Qenut anmaribigorei. Ende aba an qob apand end oabigari
    bo an wonosiarei.
  zam-NT: 'Per part cón chenen, daa thidteneque'' mbez: Diox quix U'', Diox, loo Diox
