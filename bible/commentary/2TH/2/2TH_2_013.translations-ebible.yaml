verse: 2TH.002.013
translations:
  kpx-kpx: No haokuvuia, no hoto mole louge evive. No vani bahata la vahaeho vai laheho
    guligulilahama. No hilokage Kosiveu au uvu mai laemo mamonu. Subuta Dilavau la
    tabagevei la maleveale kemo no hoto seleve loui la haivege la ke evisi malu. Isege
    Munana Tumuteu la hoesegevege la Dilava ata holilu.
  okv-H: Eto nau namei kamei ungo God na osa ere ua avoeto dago ungo embo iji tapa
    God osa eagora. Eto God na embo oreketo humbasuja amo ungo avo kihi Ahihi Otohu
    ta sovera na oreketo humbau God ta ke avo humota eagova avoeto amita embo ototohu
    aisova.
  tbo-tbo: Walewalehiyai, ata Guyau i luhogalena dumami yaka odubona i winaganimi
    po ipa Alugo Woiyawei ina liyeuyeumi ma baha moinana ona witumaganeya omi luyagohana
    binei, uyahinei houga atapuna bimiyei to imaamala Yaubada uyahina.
  mal-C: കർത്താവിനു പ്രിയരായ സഹോദരങ്ങളേ, ഞങ്ങൾ എപ്പോഴും നിങ്ങൾക്കുവേണ്ടി ദൈവത്തിനു
    സ്തോത്രം അർപ്പിക്കാൻ കടപ്പെട്ടിരിക്കുന്നു. കാരണം, ആത്മാവിന്റെ വിശുദ്ധീകരണത്താലും
    സത്യത്തിലുള്ള വിശ്വാസത്താലും ലഭ്യമാകുന്ന രക്ഷ അനുഭവിക്കുന്ന ആദ്യഫലമായി ദൈവം നിങ്ങളെ
    തെരഞ്ഞെടുത്തു.
  grc-SR: Ἡμεῖς δὲ ὀφείλομεν εὐχαριστεῖν τῷ θεῷ πάντοτε περὶ ὑμῶν, ἀδελφοὶ ἠγαπημένοι
    ὑπὸ κυρίου, ὅτι εἵλετο ὑμᾶς ὁ θεὸς ⸂ἀπ᾽ ἀρχῆς⸃ εἰς σωτηρίαν ἐν ἁγιασμῷ πνεύματος,
    καὶ πίστει ἀληθείας·
  bgc-bgc: हे बिश्वासी भाईयो, उरै थारे खात्तर परमेसवर कै स्याम्ही म्हारा हमेशा धन्यवाद
    देणा सही सै, थम प्रभु के प्यारे सों, क्यूँके परमेसवर नै थारे ताहीं दुनिया की शरुआत
    तै ए उद्धार कै खात्तर चुण लिया सै। ताके वो थमनै पवित्र आत्मा के काम के जरिये पवित्र
    बणावै, अर यीशु मसीह के सच्चे सुसमाचार पै बिश्वास करण के जरिये थमनै बचाले।
  khz-khz: Walakavamai maparami, ai na Palagu paia tanikiu-venia toma mapararai, vopaia
    kala-tiwa voo rorirori, kwalana ia na eulamagimina, e tovotovonai evirigimito
    pene vega-magulimi ulanana. Vomaguli pio rawalia, kwalana Veaga Palaguna gena
    tiavu na evega-magulimina, Palagu gena talima veagami ai evega-agomina, e Velekou
    gena kila rorirorina govega-taunataunaana.
  deu-TKW: Wir aber sind Gott allezeit zu Dank verpflichtet euretwegen, vor dem Herrn
    geliebte Brüder, weil euch Gott von Anfang an erwählt hat zum Heil durch Heiligung
    des Geistes und Glauben an die Wahrheit,
  zsr-NT: 'Böchiꞌ lzaꞌtuꞌ, lbiꞌiliꞌ naꞌ nadxiꞌinëꞌ lbiꞌiliꞌ Xanruꞌ, ral‑laꞌ guië́tecztuꞌ‑nëꞌ
    Dios: “Xclenuꞌ”, niꞌa qui le nac queëliꞌ, le chgröczëꞌ lbiꞌiliꞌ Dios dza niꞌtë
    quië ulaliꞌ niꞌa qui le runëꞌ Dios Böꞌ Laꞌy, quië gacliꞌ gdu dxiꞌa le réjlëꞌliꞌ
    le nac gdutë li.'
  lin-lin: Kasi biso bandeko balingami ya Nkolo, tosengeli tango nyonso kozongisaka
    matondi epai ya Nzambe mpo na bino oyo Nkolo alingaka, pamba te Nzambe asila kopona
    bino wuta na ebandeli mpo ete bozwa lobiko, na nzela ya libulisi ya Molimo mpe
    ya kondima kati na solo.
  hns-NT: Bhaai logan, Parmeswar toelogke pjaar kare hai, aur hamlogke tjaahie oke
    hardam dhanbaad dewe ke kie oe toelogke pahiela waalan ghat tjoenke boeraai me
    se batjaais hai, Pawietr Aatma dwaara poera kare hai aur aapan sattja baat bieswaas
    karwaawe hai.
  noa-E: Khodamnaan maach Pör Jesuu kha khõsim khʉʉn, ichiita marau pãar gaaimua Ẽwandamag
    ʉ̈u ajim aju aai nʉm. ¿Khan jãgwi? Pãachta jãig Tesalónica phöbör ee chi nacha
    Ẽwandamau jʉr autarr khʉʉn aawaima. Magnaa ĩchab ich Ẽwandam Akhaar maachig nem
    wajapha waupiejem dʉ̈imua pãachdëu ʉ̈khatarr gaaimuapa pãachta nacha peerdʉwi
    naawaima.
  eng-EMTV: But we are obligated to give thanks to God always for you, brothers beloved
    by the Lord, because God chose you from the beginning for salvation, through sanctification
    of the Spirit and belief in the truth,
  mib-NT: Te cánuú jéē niní nacuatáhú rí jijnáhan ri nuū Yaā Dios jeē sɨquɨ́ rohó
    jéē cácuu ró hermano jeē maní Jítoho yō jiín. Chi nde ná ni jecōo ñayɨ̄vɨ́, te
    je ni nacāji Yaā Dios rohó jéē jnáma ya rohó. Chi sáha Espíritu yā jeē cáhīyo
    ndoo cáhīyo iī rō nuū yā te cácandíje ró jnúhun ndaā.
  lif-NT2: दाङ्‌बाल्‍ले़ लुङ्‌माॽ के़दुक्‍तिबा फुॽनुसाॽ नु ने़ॽनुसाॽसे, खिनिॽ याःम्‍बेओ
    निङ्‌वाॽफुमाङ्‌ङिन् आनिगे़ सदादिङ् नोगे़न् पिमाए पोःङ्‌लो, थेआङ्‌भे़ल्‍ले़ तोलिङ्‌सोमुआङ्धोए
    सेसेमाङ्‌ङिल्‍ले़ सेसेगे़न् सुत्‍थो चोगुबा कुयाःम्‍बक्‍लाम् नु से़क्‍खाओ नसाःन्
    चोःक्‍मालाम् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खिनिॽ ताङ्‌से़ःप्‍सिङ्‌मा फाॽआङ् के़सेगिरो॥
  xnj-xnj: Tiganikiwa kumsengusa Chapanga magono goha ndava yinu nyenye valongo, nyenye
    mganiwi na BAMBU, muni Chapanga avahagwili kuhumila kadeni muni msanguliwa kwa
    makakala ga Mpungu Msopi, mkitiwa vandu vaki vamsopi kusadika uchakaka.
  mmx-mmx: Luvutnetak mi luvurinuk. Leeme Silok i balamu nimi. La ik mokso do mana
    tong avukat amisik ti ne Moroa mumu nimi, mila ne Moroa gara soxolik ka vam nimi
    ganoxa at lereot kusu neni na lox arooro nimi. Na loklox arooro ga ravasu keretna.
    Miga nunu at levelinga ruturun at ne Moroa, la Loroonan Kaala ga lox amaxat lorooro
    atnimi.
  cbr-NT: Nucën xucë́antu, usa 'aínbia Nucën 'Ibu Jesucristonën nuibaquin mitsu ainan
    'imicë cupí cananuna Nucën Papa Dios —asábi ca —ënquinma cati 'ain. Mecama unioisama
    pain 'ixunbi ca Nucën Papa Diosan ainan 'inux ië́ti mitsu sinánxuancëxa. Usa 'aish
    camina aín Bëru Ñunshin Upí an ax cuëëncësa oíshi 'inun mitsu sinánmicë, a cupí
    'ianan asérabi Jesucristo ñuicë bana sináncë cupí, ainan 'ain.
  tee-NT: Pus ju Dios na tamapainiyan ju uxijnan ji qui'alak'avin. Chai ju quijnan
    lhijun ni va tachi acjuniuch ju Dios lak'ailakts'iuch ju milacata'an ji qui'alak'avin
    ni tasacxtutan ju Dios tus la'ixputai'ulacan lacamunutpa' ni laich at'ak'alht'axt'uya'it'it.
    Vachu' tasacxtutan ni laich catalasast'iniyan ju mi'alhunut'an ju Spiritu Santu
    chai laich lhilac'ap'inat'it ju stavasalanti ixlacata ju Jesucristo.
  eng-LSV: And we ought to give thanks to God always for you, brothers, beloved by
    the LORD, that God chose you from the beginning to salvation, in sanctification
    of the Spirit, and belief of the truth,
  cak-NT: Pero rix kach'alal, ri Ajaf jixrojo'. Roj siempre nakaya' matiox che ri
    Dios iwoma, roma desde que ri rech-ulef man jani c'o, ri Dios xixrucha' yan chi
    jixcolotaj chupa ri imac. Y xixcolotaj roma xiya' iwánima riq'uin ri ketzij, y
    chuka' roma ri Espíritu Santo xuch'ajch'ojij ri ic'aslen.
  pah-NT: 'Pe me oreirũa pe ore ei: Nhandepojykaharete''ga pe arõ hete. Nane''ymi
    toro''e tuhẽ Tupana''ga pe a''ero ndepyry hete nde javo ga pe. A''ereki jypya
    vehevi ga pe mo''emo''ẽ pe mongovo Cristo''gareheva''ero tambopyahuuka ti ji g̃andeaporog̃ita
    javo. A''ero gara''uva pendeaporog̃ita rerojijyi imombyryva. Pe perovia a''itituhẽva''ea
    Jesus Cristo''ga mombe''ua. Nahã Tupana''ga pendeaporog̃ita mbopyahuukari.'
  sja-NT: Ɨ̃pemaarã, ijãadak'aa beerã ome mãga p'asait'ee mĩda, parã ãchik'a p'ana
    k'iniada-e, Cristode ijãapata perã. Mapa taipa ichita gracias jara k'inia p'anɨ
    Tachi Ak'õremaa parã pari. Tachi Waibɨapa parã k'inia iru bɨ. Maperã na eujã ooi
    naaweda, Tachi Ak'õrepa parã jɨrɨt'eraji ũridamerã Cristopa ooda eperãarã k'aripait'ee
    mãik'aapa ijãadamerã iruata parã o k'achiadeepa k'aripa atai. Ak'õrepa ichi Jaure
    pëi k'inia baji parã awara bɨmerã ichi-it'ee, ma wãarata ijãadak'ãri.
  xed-xed: Aŋni, nda ra ka rfay ŋni ta Lazglafta ta ghəŋa kaghuni zwanama. Ɗvuɗva
    Mgham Yesu ta kaghuni kabga Lazglafta ta zbaptá kaghuni daga ta taŋtaŋ, ŋa mbaghunafta
    nda ma slna Sulkum, ka faghutá kaghuni nda ghuɓa, ma zlghafta ghuni nda ŋuɗufa
    ghuni ta tsa kahwathwata ya.
  mks-NT: Ta ndijáá níí qui̱vi̱ ndítahan nu̱ú nde̱ ndiquia̱hva nde̱ ndixa̱hvi nu̱
    Ndióxi̱ sa̱ha̱ ndó, na̱ cúú ñani nde̱ cuéntá Jesús sa̱há ña̱ quíhvi̱ ini a ndo̱hó.
    Jáchi̱ ja̱nda̱ tá cáma̱ní ca̱va̱ sáhá sa̱ha̱ ñuyíví na̱ca̱xi Ndióxi̱ ndo̱hó ña̱
    ná jáca̱cu a ndo̱hó. Jáchi̱ na̱ndaja vií ínima̱ yi̱i̱ mé á ínima̱ ndo̱ sa̱há ña̱
    cándeé ini ndó ña̱ nda̱a̱ sa̱ha̱ Jesús.
  gfk-S: Io, i bilai be mehet na tanga tahut hait tupas God uta mu ira hinsaa mehet
    tane Krais, mu ing no Watong i sip mu. Ma mehet na tanga tahut kinong God gate
    gilamis mu nalalie tano hatahun ta ira linge waing mu nage hatur kawase no haralon.
    No Tanuo ga bul hasisingen mu be mu ira halhaaliena gar tane God, ma mu te nurnur
    ta ira tutuno tane God, kaie mu te hatur kawase ikino haralon.
  bmu-bmu: Yeŋgöreŋ mewö asuhumapmö, Kembugö wölböt alaurup, eŋgöra mönö nalö dop
    “Anutu saiwap!” jiba möpöseininga dop kölja. Mi nupnina. Anutunöŋ iŋini könakönahiŋeyök
    Suepkö buŋaya aka letotmegöra möwölöhöm eŋgiyök. Miaŋgö dop keu ölŋi möt narigetka
    Uŋa Töröŋan mem sarahim eŋgiiga malje.
  dgz-dgz: Dugup nugawa Iesu enan anuiniwa, tamanawa da ame nu wam wam enan God inap
    gaun waivin. Iwa wataget iragen me ganganat imae Guewa amun mega gapan potaya
    woup sep nop tavewa anu tumasene gapan inak ewakewa enat wan.
  eng-GNV: But we ought to giue thankes alway to God for you, brethren beloued of
    the Lord, because that God hath from the beginning chosen you to saluation, through
    sanctification of the Spirit, and the faith of trueth,
  zaa-NT: Pero lebi'į hermanos, yala catsi'íni Señor le, accá rue' tu' gracia Tata
    Dios tulidàba por lebi'į, porqui'ni chìa becuí'e le dèsdeba nerua nna chi ná le
    salvo porqui'ni Espíritu Santo runie qui'ni cca le enne' nàrì por la' huacca quì'e,
    ą'hua porqui'ni ríalatsi' le nu ná lí.
  eng-WEBSTER: 'But we are bound to give thanks always to God for you, brethren, beloved
    by the Lord, because God hath from the beginning chosen you to salvation, through
    sanctification of the Spirit, and belief of the truth:'
  guh-guh: 'Tajamonae Dioso papecaasivavi, pepo bajayata abaxë itsa apo panaexanaemë,
    vajatuxanenë baja cajena tajëvelia pacaitapeta papecacapanepanexa. Dioso baja
    cajena pacacapanepaena. Espíritu Santo pesaëta pacajamatabëcuenexaniavaetsiana
    panejumecovënëtsixae pexaniajailivaisi, Jesús pelivaisi. Bajaraxuata paxamë yabara
    pajumaitsinë tsabiabi Diosojavabelia: “Xanepana rabaja. Pexaniacuene exaname.
    Tsipaji tajëvelia itapetame Tesalónica tomarapijivi pecajumecovënëtsinexa. Nexata
    baja cajumecovënëta,” pajanë tsabiabi.'
  bon-bon: Binamewale, cine miiji Acejiyame ne eso ceera weeme tääpume, tabe lui bime
    tääpume singi, ingle agedna cabu ca tabe weebibine itu jijinuji toraca ireclota
    päpäname. Tabe weebibine teeme miiji binamewale me ituge wawena Aceji Seemo me
    ätityera ca, weene liba toraca mene ne jitrungujiye.
  nhw-BL: Pero tojuanti, nochipa tijtlascamatij Toteco por amojuanti, toicnihua, pampa
    Toteco anmechicnelía miyac. Huan quema ayamo pehuayaya tlaltipactli, yaya ya anmechtlapejpenijtoya
    para anmechtlajtlacolquixtis. Huan teipa Itonal Toteco anmechiyocatlali para anelise
    aniaxcahua quema anquineltocaque icamanal Toteco catli melahuac.
  swh-ONEN: Lakini imetupasa sisi kumshukuru Mungu daima kwa ajili yenu, ndugu mpendwao
    na Bwana, kwa sababu Mungu aliwachagua ninyi tangu mwanzo ili mwokolewe kwa kutakaswa
    na Roho kwa kuiamini kweli.
  wbi-wbi: Neke lutuvaghile kukumongesia u Nguluve mu masiki ghooni vwimila vwinu
    vanyalukolo vaghanike va Mutwa. Ulwakuva u Mutwa alyavasalwile umue ndavule maluvuko
    gha vuvangi uvwimike vwa Mhepo nu lwitiko uvwa kyang'haani.
  bba-bba: Nɛɡibu, bɛɛ be Yinni u kĩ, sɑ ǹ ko ko sɑ kun Gusunɔ siɑre bɛɛn sɔ̃ sɑɑ
    bɑɑyere. Domi Gusunɔ u bɛɛ ɡɔsɑ sɑɑ toren di i kɑ fɑɑbɑ wɑ kɑ Hunde Dɛɛron dɑm
    wi u bɛɛ kuɑ Gusunɔɡibu, kɑ mɑɑ bɛɛn nɑɑnɛ ye i mɔ ɡem sɔɔ.
  eng-KJVCPB: 'But we are bound to give thanks alway to God for you, brethren beloved
    of the Lord, because God hath from the beginning chosen you to salvation through
    sanctification of the Spirit and belief of the truth:'
  kgk-NT: Ha peẽ katu, ore re'ýi kwéry, Nhandejáry Hesu rembihayhu va'e voi. Pende
    pe'a ranhe va'ekwe kente kwéry pa'ũ-gwi Nhandejáry pene resende hagwã. Omopotĩmba-ma
    ramo pende py'a Nhe'ẽ Marangatu tee va'e, perovia-ma ramo inhe'ẽ anhetegwa va'e,
    pene resende voi va'ekwe Nhandejáry. Upéa-gwi orotima porã porã meme Nhandejáry-pe
    pende-rehe. Naiporãi voi orotima e'ỹ íxupe.
  waj-waj: Ti seenayaso, Anutuuqo ngiiiyara mmuduuya ruaiyara ta ngiiiyara innaata
    makemakee kua yoketaivaa kiaunnanoo. Anutuuqoono tauraa ngii vitoo yoketaivau
    yapaanaraivaara ivo ngii mmataama kieeravai. Ngia Anutuuqaa kua kutaivaara kutaavaivee
    tikio ivo Mmannasa Yoketaivaa tino too ngii vitoo ari gioonna kiaapu tuanaaya
    ngii yapa kiaanaravai. Ivo itaama ngii mmataama kioovaara ta ngiiiyara innaata
    makemakee kua yoketaivaa kiaunnanoo.
  cpy-cpy: Noyemijantzin-karite-paeni retakotani Awinkatharite, eekiro noetziñaarikotatyee-yaawo
    naaka namanakowenteemi nopasoonkiteri Tajorentsi. Tema paerani tekira rowetsiki-miita
    riyoshiitzi-takimira pawijako-shiretee, rootaki pikemijanan-taawori kyaariperori,
    rootaki ashitan-teemiri Ishire tajorentsi.
  mpx-mpx: Talimeyau ge numeyau bolo Babala i nunuwana-agimiu, bosowaima hot kaiwemiu
    sauga gegewena naha ba mulolu Yehoba elana, kaiwena abatelipuna elana i hilemiu
    ge pwamwal nuku pwawa. Yayaluwa Bwabwalena i teli getogaagimiu komiu Yehoba wana
    gamagalau ge komiu baaba tutunahotina ku abulilek-an, inoke eliyana Yehoba i pwamwalimiu.
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-patu, Warlalja-Wiri Jijaji kanyarra yulka
    nyurrurlaku. Yangka kuja Kaaturlu nyiyarningkijarra nyurru-wiyi ngurrju-manu,
    ngula-purujulpa-nyarra warrarda manngu-nyangu nyarrparlu yungu-nyarra muurl-mardarni
    nyurrurla yapa. Kujarlanya-nyarra milarninjarla yajarnu. Ngulakungarntirliji muurl-mardarninjakungarntirliji
    yungu-nyarra Pirlirrpa Kaatu-kurlangu nyurrurlakuju nyanungu-nyangu yungunkulurla
    jungarni nyina Kaatu-mipaku. Kuja kankulurla yimiki jungaku Jijaji Kiraji-kirlanguku
    ngungkurr-nyina, kujarlanya kanyarra muurl-mardarni-yijala. Kujarlanya yungurnalu-nyarrarla
    nganimparlangu warrarda-juku wangka nyurrurlakuju Kaatuku. Kujaju jungarni nganimpakuju.
    Junga-jala karnalu-nyarrarla warrarda wangka Kaatukuju.
  luo-luo: Owetewa ma Ruoth ohero, onego wadwokne Nyasaye erokamano kinde duto ka
    waparou nikech Nyasaye noyierou nyaka aa chakruok mondo owaru komiyo ngimau doko
    maler kuom teko mar Roho Maler kaachiel gi yie muyiego kuom adiera.
  nhe-NT: Pero tojuanti, nochipa tijtlascamatij Toteco imopampa imojuanti, toicnihua,
    pampa Toteco inmechicnelía miyac. Huan quema aya pehuayaya tlaltepactli, yajaya
    ya inmechtlapejpenijtoya para inmechtlajtlacolquixtis. Huan teipa Itonal Toteco
    inmechiyocatlali para inelise iniaxcahua quema inquineltocaque itlajtol Toteco
    tlen melahuac.
  aii-aii: ܐܝܼܢܵܐ ܐܲܚܢܲܢ ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ، ܘܵܠܹܐ ܝܠܵܗ̇ ܕܫܲܟܪܲܚ ܠܐܲܠܵܗܵܐ ܒܟܠܔ ܙܲܒ݂ܢܵܐ
    ܒܘܼܬ ܕܝܼܵܘܟ݂ܘܿܢ، ܡܘܼܚܸܒܹ̈ܐ ܒܡܵܪܲܢ، ܣܵܒܵܒ ܡ̣ܢ ܩܲܕܡܵܝܬܵ‌ܐ ܐܲܠܵܗܵܐ ܩܵܡ ܓܲܒܹܐ ܠܵܘܟ݂ܘܿܢ
    ܠܦܘܼܪܩܵܢܵܐ ܒܡܩܲܕܲܫܬܵ‌ܐ ܕܪܘܼܚܵܐ ܘܗܲܝܡܵܢܘܼܬܵ‌ܐ ܒܫܪܵܪܵܐ.
  esk-NT: Aniqatiumaaŋ! Atanġum piqpagikkaŋasri, uvagut Agaayyun ataramik quyagiraksraġigikput
    piqutigilusri. Uvvatakku Agaayyutim piksraqtaaġiqqaaġaasri anniqsułiksramun Ipqitchuam
