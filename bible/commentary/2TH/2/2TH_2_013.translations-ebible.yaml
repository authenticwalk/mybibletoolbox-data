  bht-bht: हे मसीह भाईयो, तुहाड़े तांई परमेश्वरे सामणे सांझो हमेशा धन्यवाद देणा चाईदा,
    तुसां प्रभु दे प्यारे न, क्योंकि परमेश्वरे शुरू ला पबित्र आत्मा दे जरिये तुहांजो
    पाप ला लग करी के कने सच्चाई पर तुहाड़े भरोसे दिया बजा ने तुहांजो उद्धार तांई चुणी
    लिया है।
  eng-NOY: But we are bound to give thanks always to God for you, brethren beloved
    of the Lord, that God chose you from the beginning to salvation in sanctification
    of the Spirit, and belief of the truth;
  cub-NT: Mʉja, ñʉjevʉ, Jʉ̃menijicʉre jíye jaʉvʉ ñʉjare torojʉede cainʉmʉa, mʉja Jʉ̃menijicʉi
    ʉmarare boje. Javede ʉ̃i cʉed̶aquiye jipocai caiyede, Jʉ̃menijicʉ beorejaquemavʉ
    mead̶acʉyʉ mʉjare, ñai Espíritu Santoi d̶aiye báque boje mʉjare Jʉ̃menijicʉ jinava,
    aru mʉje jʉ aiye báque boje Jʉ̃menijicʉi yávaiyede jãvene.
  ita-1927: Ma noi siamo in obbligo di render del continuo grazie di voi a Dio, fratelli
    amati dal Signore, perché Iddio fin dal principio vi ha eletti a salvezza mediante
    la santificazione nello Spirito e la fede nella verità.
  lww-lww: Sur wo tai nap̃a popon meyum̃aen silaga, monar mevisa potena van Sup̃e
    Ntewa vanon amiu kiamimi puruvi a vinemimi lala nap̃a naga kekaran amiu pap̃isi.
    Siar nanua susumo rui, naga kilologia amiu vena kam na ape mras p̃esia nap̃a amlelaga
    e kiena visen nalelaga, a Ninuna myum̃ae e kiamiu malena lala ana apim amerarava
    e marana, p̃isi na naga kilia tamalia amiu.
  ckb-ckb: بەڵام ئەی خوشک و برایانی خۆشەویستی مەسیحی خاوەن شکۆ، ئێمە دەبێت هەردەم
    لەبەر ئێوە سوپاسی خودا بکەین، چونکە خودا ئێوەی بە یەکەمین بەرهەم هەڵبژاردووە تاکو
    بەهۆی پیرۆزکردنتان لەلایەن ڕۆحی پیرۆزەوە و باوەڕتان بە ڕاستییەکە، ڕزگارتان بێت.
  nas-nas: Niiꞌmaikororiꞌ ee, Ovoringe piaaruri otorining, teka niiꞌke tampaꞌ tampampiaing
    Kumponing-koo diiꞌ eeꞌning-koo. Aiꞌ diiꞌ teing Kumponinge tanturuꞌning tutunaꞌnooꞌketa
    domantariiꞌnaang Tanuaang Meekunge meekaꞌantarurioꞌ eeꞌnoko diiꞌke kara masikung
    masikaꞌ antaverima.
  uvl-uvl: Titik mur pe liliuk mur, Non Soke mutena taua imo pe NeHalang hesilei hote
    imo nga talun ngana toto, ke teke mene mule imo nga Opepengpeng nena ume nenge
    helemlem ia imo pe poia imo ke letemo manmanna nga helenga manmanna ngana. Pe
    mo hele urana lange NeHalang ke emule es mana iange letemo manmanna ngana kerkereng.
  eng-BBE: 'But it is right for us to give praise to God at all times for you, brothers,
    loved by the Lord, because it was the purpose of God from the first that you might
    have salvation, being made holy by the Spirit and by faith in what is true:'
  ixl-CNT: Pek ech koj ex hermanos, bꞌenamen sakukꞌama Tioxh setiꞌ tan, ex qꞌuꞌl tii
    u Tioxh setiꞌ. Utz xeꞌ qꞌii xeꞌ saj txaaelex taqꞌo tiꞌ echitpu tu paav, tiqꞌaqꞌal
    u Tioxhla Espiiritu. Tan aꞌ vaꞌl nixaansanelex kꞌatz paav. Utz aꞌ paj nilochonex
    tiꞌ ikꞌujeꞌ ekꞌuꞌl tiꞌ vinujul.
  xsi-xsi: Aŋga nima-nambwe wukale, Maro Ŋalae ilo ndo keno pami. Ara ŋana maka ma
    kawama ndaŋge pa Maro Kindeni ŋana miki kâ ikura zo zo, ŋana tu nia ndoyo i ilo
    patea tu ma iyautemi piti lâ kondoma ilo ku via mao ilami. Mine kala ŋana Koroani
    Sapâŋa ne walo kâ, ande Maro Kindeni ivetami kapâŋga mbâra-mbâra ndo lâ i nao,
    aku isukami tu kalomi tawana i ne ŋgua mao tona. Mao nâ, Maro Kindeni iyautemi
    piti lâ kondoma ilo lâ nzâlani ndaina.
  crx-NTPO: '''Et hoonts''i neulhutsinke neMoodihti nohk''entsi''. ''Et ''udechoo
    whuts''un ''utáhanóhanla dutihjih ha. ''Et huwa Yak''usda ''ahoolhyiz musi nohba
    ts''utni. Ndoni be Yak''usda ba ''udun nenóhninla ''ink''ez ndi khuni ''alha''
    ''unt''oh-i, ''i nohba ''alha'' ''unt''oh.'
  kan-OKCV: ಕರ್ತ ಯೇಸುವಿಗೆ ಪ್ರಿಯರಾಗಿರುವವರೇ, ನಾವು ನಿಮ್ಮ ವಿಷಯದಲ್ಲಿ ಯಾವಾಗಲೂ ದೇವರಿಗೆ ಕೃತಜ್ಞತೆಯನ್ನು
    ಸಲ್ಲಿಸುತ್ತೇವೆ. ಏಕೆಂದರೆ, ನೀವು ಪವಿತ್ರಾತ್ಮ ದೇವರ ಶುದ್ಧೀಕರಣದಿಂದಲೂ ಸತ್ಯವನ್ನು ನಂಬುವುದರಿಂದಲೂ
    ರಕ್ಷಣೆಯನ್ನು ಹೊಂದಿ ಪ್ರಥಮ ಫಲವಾಗುವುದಕ್ಕೆ ದೇವರು ನಿಮ್ಮನ್ನು ಆದಿಯಿಂದ ಆರಿಸಿಕೊಂಡಿದ್ದಾರೆ.
  bbb-bbb: Ro erafano e ije E Ireobo fu ja oetuaemo ije no vierafe noka joefuo maza
    boeje Godido oemareke. Ijadufuo maeje jaeje fune Godire uria iko zinume ijia ja
    umui tuaedo fu karauniake. Ro kuke ja fune Godire karauniaema ijadufuo maeje jane
    vua fuone maeje ma vierafevo. Ro ja fune Kavene fuone ijadufuo daro ijia kena
    una e fuone akae rei.
  blw-blw: Ngém chàyu way sosnodni way laylaychén Apudyus, an-ani tot-owa ammag chan
    yamayaman an Apudyus gapon chàyu. Te nanepod hen lugrugin hen egad, chinuchuttokan
    Apudyus chàyu ah mahara-an gapon nanarosan hen Espiritun Apudyus an chàyu hen
    ommafurotanyu hen katot-owaan.
  tam-2017: கர்த்தருக்குப் பிரியமான சகோதரர்களே, நீங்கள் ஆவியானவராலே பரிசுத்தமாக்கப்படுகிறதினாலும்,
    சத்தியத்தை விசுவாசிக்கிறதினாலும் இரட்சிப்படையும்படிக்கு, தொடக்கம் முதல் தேவன்
    உங்களைத் தெரிந்துகொண்டபடியினாலே, நாங்கள் உங்களைக்குறித்து எப்பொழுதும் தேவனுக்கு
    நன்றிசொல்ல கடனாளிகளாக இருக்கிறோம்.
  azz-NT: Huan nachipa monequi tictasojcamachilisque Dios ica por namejuan, tocnihuan,
    namejuan ten namechtasojta Totecotzin. Porín Totajtzin Dios namechijitac ya achtopa
    que tzinpehuasquía in talticpac, para que namejuan ximaquisacan de namotajtacoluan.
    Huan namejuan nanmaquisasque porín in Yecticatzin Espíritu namechyolchipautiu
    huan porín namejuan nantaneltocatinemij ica ne melahuac Tajtoltzin de Dios.
  spa-RV-1909: 'Mas nosotros debemos dar siempre gracias á Dios por vosotros, hermanos
    amados del Señor, de que Dios os haya escogido desde el principio para salud,
    por la santificación del Espíritu y fe de la verdad:'
  csy-csy: 'Ahizong Topa hong it suapui te awng, note hang in Pathian tatsat ngawl
    in ka pok tu uh hi, banghangziam cile Pathian in a kipatcil pan kipan, Thaa i
    thianthosak na le thuman upna tungtawn ngupna nga tu in hong teal zo hi:'
  mxq-NT: Per oy ko ʉʉdsʉty dʉꞌʉñʉmts nja̱ꞌa̱ygyʉda̱ꞌa̱ktʉts ja Dios mʉt miitskyʉjxmʉty,
    mʉguꞌugítʉty, ko mdsojkʉdʉp ja Nindsʉnꞌa̱jtʉm, mʉt ko Dios mwinꞌijxʉdʉ jawyíñʉp
    es mnitsoꞌoktʉt mʉt yʉꞌʉgyʉjxm ja Espíritʉ Santʉ diꞌibʉ myaꞌijtʉdʉp wa̱ꞌa̱ts,
    es jaꞌagyʉjxm ko tʉ xymyʉbʉktʉ ja tʉyꞌa̱jtʉn.
  tzj-NT: Pro ixix wach'alal congana nixrajo' ja kajaw Jesucristo in congana rjawaxic
    chi ni nkamaltioxij wi' tre ja Dios emwal rmal ja rebanon como ja tok maja'n titz'ucarsaxi
    ja rwach'ulew Dios xixrucha'to chi nixtotaji. Xixch'ach'ojirsaxi rmal ja rEspíritu
    Santo, xenimaj ja utzlaj tzij xin Jesucristo jari' nixtobexi.
  tdt-tdt: Maun-alin sira nebee Nai Jesus hadomi, ami sempre agradese ba Maromak,
    tanba hori uluk kedas Nia hili ona imi atu salva imi. Nia salva imi liu husi Espiritu
    Santu nia servisu hodi halo imi moris ho laran moos, ho mos liu husi imi nia fiar
    ba lia loos.
  ron-BTF: Dar noi suntem datori să aducem totdeauna mulțumiri lui Dumnezeu pentru
    voi, frați iubiți de Domnul, pentru că Dumnezeu v-a ales de la început pentru
    salvare prin sfințirea Duhului și credința adevărului,
  eng-WEBP: But we are bound to always give thanks to God for you, brothers loved
    by the Lord, because God chose you from the beginning for salvation through sanctification
    of the Spirit and belief in the truth,
  eng-FBV: But we just have to keep on thanking God for you, brothers and sisters
    loved by the Lord, because God from the beginning chose you to be saved through
    the Spirit who makes you right as you trust in the truth.
  nld-1939: Maar wij, wij moeten God altijd danken voor u, broeders, geliefd door
    den Heer, omdat God van de aanvang af door heiliging des Geestes en geloof aan
    de waarheid u ter zaligheid heeft uitverkoren,
  bwo-bwo: Doonzon shuneets eshuwotso! noomó it jangosh Ik'o jam aawo udo noosh geyife,
    no uditwere it shayiri S'ayinon it s'ayinontsonat arono it amanon it kashitwok'o
    Ik'o shini itn galb́dek'tsoshe.
  nch-BL: Pero tojuanti, nochipa tijtascamatij Toteco por amojuanti, toicnihua, pampa
    Toteco amechicnelía miyac. Huan quema ayemo pehuayaya taltipacti, yaya ya amechtapejpenijtoya
    para amechtajtacolquixtis. Huan teipa Itonal Toteco amechiyocatali para anelise
    aniaxcahua quema anquineltocaque icamanal Toteco cati melahuac.
  quc-TNT: Kachalal, ri ix sibalaj quixraj ri Kajaw Jesucristo. Ri uj c'ut cäkana'
    pa kanima' chi rajwaxic cäkaya maltioxinic amak'el che ri Dios rumal iwech, rumal
    chi tzojer lok ix c'o chquixol ri xecha' nabe rumal ri Dios rech quirik ru tobanic.
    Quirik c'u ru tobanic ri Dios rumal ri Lok'alaj Espíritu ri xuban ch'ajch'oj che
    ri iwanima', xukuje' rumal chi xixcojon che ri kas tzij.
  tfr-NTPO: Pjeyoga, pjãy woyde Sbörë ara. Pjãy kjrara tek dämärshko, pjãy döya wl̈o.
    Ga Jesús tjl̈õkwo roy pjl̈ú l̈ororwa bomi kong. E go ga pjãy rokara Sbörë, ga
    tjl̈õkwo bek l̈i kjroromi, ga pjãy iara Sbö Sëyarë jëk l̈öng pjl̈o bek Sbö bokso.
    Pjãy döra eni, bi Tjl̈apga Jesucristo tjwl̈õ ara l̈i ber bomi kong bako wl̈o.
    E kjĩshko ga bëy wl̈o ga tjawa wopjl̈ú Sbö tjok ĩyado.
  kaq-NT: 'Jato jascajayaxihqui bi ta matohon noquen Hihbo queenihqui. Maijamenoxon
    ta Papan mato caisnishqui, mato teehihmayahnoxon, Dios Yoshiman mato sirijaha
    hihcoinai joi man shinancoinaiton mato teehihmanoxon. Jaa copi tah non noquen
    Papa Dios jascabi yohiti jai: Mia copi ta teehihcanihqui Papan, hahquin.'
  sgb-sgb: Noa, hikaw, patêl ya anlugurên hên Panginoon, hêpat kannaên ya panay naên
    kaw an-ipagpahalamat kan Apo Namalyari ta pinili na kaw hên iligtas ha kaparusaan
    ya lumatêng paubat hên una, gawan dinyag na kaw hên Espiritu na hên malinis, hên
    ayn kapintasan, haka gawan pinaniwal-an yoy kaptêgan.
  vie-1934: Hỡi anh em yêu dấu của Chúa, còn như chúng tôi, phải vì anh em tạ ơn Đức
    Chúa Trời không thôi, vì vừa lúc ban đầu, Ngài đã chọn anh em bởi sự nên thánh
    của Thánh Linh, và bởi tin lẽ thật, đặng ban sự cứu rỗi cho anh em.
  kxv-kxv: ମା଼ ପ୍ରବୁତି ଜୀୱୁତି ତାୟିୟାଁ ଅ଼ଡ଼େ ତାଙ୍ଗିସ୍କାତେରି, ମିଙ୍ଗେତାକି ବାରେଦିନା ମାହାପୂରୁଇଁ
    ଜହରା କିନାୟି ମା଼ କାମା, ଏ଼ନାଆଁତାକି ଇଚିହିଁ ମାହାପୂରୁ ଜୀୱୁତି ସୁଦୁ ଇଞ୍ଜାଁ ସାତାତି ନାମୁତଲେ
    ଗେଲ୍‌ପି ଆ଼ହାଲି ମିଙ୍ଗେ ମୂଲୁତି ପା଼ଡ଼େୟିଲେଁ ବାଚି କିହାମାଞ୍ଜାନେସି ।
  amu-NT: ꞌO nnꞌaaⁿya na jeeⁿ candyaꞌ tsꞌom Ta Jesús, jeeⁿ matyꞌiomyanaꞌ na ñequiiꞌcheⁿ
    nñequiaayâ na quialꞌuaaꞌ Tyꞌo̱o̱tsꞌom cantyja ꞌnaⁿꞌyoꞌ ee cwitjo̱o̱cheⁿ na nncuaa
    tsjoomnancue tjeiiꞌñê ꞌo na nluiꞌnꞌmaaⁿndyoꞌ. Ndoꞌ tqueⁿño̱o̱ⁿ ꞌo cantyja ꞌnaaⁿꞌaⁿ
    ncꞌe Espíritu, ndoꞌ teilꞌueeꞌñê ñꞌoom na mayuuꞌ na jnda̱ macwilaꞌyuꞌyoꞌ.
  hin-CV: किंतु, प्रिय भाई बहनो, यहां तुम्हारे लिए परमेश्वर के सामने हमारा सदैव धन्यवाद
    देना सही ही है. तुम प्रभु के प्रिय हो क्योंकि परमेश्वर ने प्रारंभ ही से पवित्र
    आत्मा द्वारा पाप से अलग करके तथा सच में तुम्हारे विश्वास के कारण उद्धार के लिए
    तुम्हें चुन लिया है.
  spa-BES: 'Pero es correcto que alabemos a Dios en todo momento por ustedes, hermanos,
    amados por el Señor, porque fue el propósito de Dios desde el principio que pudieran
    tener la salvación, ser hechos santos por el Espíritu y por la fe. en lo que es
    verdad:'
  san-BEN: হে প্রভোঃ প্রিযা ভ্রাতরঃ, যুষ্মাকং কৃত ঈশ্ৱরস্য ধন্যৱাদোঽস্মাভিঃ সর্ৱ্ৱদা
    কর্ত্তৱ্যো যত ঈশ্ৱর আ প্রথমাদ্ আত্মনঃ পাৱনেন সত্যধর্ম্মে ৱিশ্ৱাসেন চ পরিত্রাণার্থং
    যুষ্মান্ ৱরীতৱান্
  tdx-tdx: F’ie tsy mete tsy mañandriañe an’ Andrianañahare ty ama’ areo nainai’e,
    ry longo isohe’ i Talè, amy t’ie nijoboñen’ Añahare tam-pifotora’e añe ho rombaheñe
    ami’ty fampiavaha’ i Arofoy vaho ty fatokisañe ty hatò.
  naf-naf: Notnne, Amobotnaŋaŋ ingat nâme tikŋaŋ penaŋ mambein. In am Kawawaŋaŋ ikŋaŋgat
    zapat tipman baenen aŋgalaŋindendeyelen nâmti ombemindeye. Emetak Teŋgat windeen
    ma in zet penaŋ ŋotekŋaŋ nâmkiŋpeme keyaŋ in indabumkomti musuwepme Kawawaŋ ikŋaŋ
    nemboŋ teŋ bewep. Keyepmti nin ingat Kawawaŋ kan kataŋ wisikŋ manzemsanup.
  grc-MT: ημεισ δε οφειλομεν ευχαριστειν τω θεω παντοτε περι υμων αδελφοι ηγαπημενοι
    υπο κυριου οτι ειλετο υμασ ο θεοσ απ αρχησ εισ σωτηριαν εν αγιασμω πνευματοσ και
    πιστει αληθειασ
  vid-vid: Twanguganigwa kumtogola Nguluwi mazuwa gose kwa chiwalo cha hemwe wang'holozetu,
    hemwe mlinguganigwa na Mkulu, mina Nguluwi kawahagula kulawila mwaluko leka mloholigwe,
    kwa ludali lwa Muhe Yelile muwe wanhu wa heye welile kwa chiwalo cha hemwe kukunda
    ulonzi wa kukomya.
  pio-NT: Quéwa wía apóstolca, iwàwacutá wàaca Dios irí cayábéeri càiripináta pìwalicué,
    píacué wéenánáica cáininéeyéica Wáiwacali iicáca. Wàaca Dios irí cayábéeri bàaluitécáiná
    Dios yeedácuéca pía èeri ipíchawáise iwasàacaténácué pía yàasu yùuwichàacáisi
    íichawa, Espíritu Santo imàacacáinácué Dios yàasu wenàiwicaca pía, peebáidacáinácué
    nacái yái báisíiri tàacáisica.
  tsn-tsn: Mme re tshwanetse ka metlha yotlhe go leboga Modimo kaga lona, bakaulengwe
    ba rona ba ba ratwang ke Morena, gonne Modimo o sale o tlhopha kwa tshimologong
    go lo naya poloko, go lo ntlafatsa ka tiro ya Mowa O O Boitshepo le ka go ikanya
    Boammaaruri ga lona.
  amr-NT: Diosa aʼmanopoʼyareayaʼpo huakkuruednanada moʼbaeʼeaʼuyatenok “Dakiti Dios”
    tionaʼpakikaʼdik o̱ʼe̱ne, egomey pogomey. Jesús Huairied huadiʼ moʼe̱ne. Diosen
    Noki̱re̱ga̱ moʼnopoʼto̱e̱po ʼurunopoaʼda mogkikaʼne kenpaʼti Jesucristoen buttida
    huaʼa moknopo̱e̱nok Diosa moʼnopoʼyareaʼikaʼne.
  pwg-pwg: Varevaresikai, Bada inuwaviina kirakiiyemi, ma ibiibai da mara nonowa God
    kati kiikiiwei kubiimi. Ivinemi da koti nao, yawasa makamakii nonowina damina
    kota viiya. God ivi yawasimi iyamna vonavaghata kovi tumaghanei ma Kanuma Vovokaravina
    ami yawasa kamonai idagudagu ma ivinetawemi da wawaya maninimi ma vovokaravimi.
  cjv-cjv: Ena, arinoma yokamao, Ari Wanopanom dem miriyomdi ne yokama mun fi erome.
    Ena Yai Gumam Murom Sumuna yo tongua mapunom ne yokamai erowangua gunom kam kawom
    fi ki si towainga ne yokamai kakom kakom moi kuwom suwainga inaro beinga Yai Gumam
