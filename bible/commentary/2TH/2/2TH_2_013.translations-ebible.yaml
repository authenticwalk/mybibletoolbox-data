  sri-sri: Gʉayarã, mʉsã marĩ Opʉ Jesús maĩrã, Marĩpʉ beyenerã ããrã. Irasirirã gʉa
    mʉsãrẽ gũñarã, Marĩpʉre ʉsʉyari sĩníkõãrõ gããmea. Neõgoragueta mʉsãrẽ beyedi ããrĩmí
    peamegue waabonerãrẽ taugʉ. Õãgʉ̃ deyomarĩgʉ̃ turari merã mʉsãrẽ ĩgʉ̃yarã ããrĩmakʉ̃
    iribu, mʉsã diayema ããrĩrĩ́rẽ bʉremuburo, ãrĩgʉ̃, beyedi ããrĩmí. Irasirirã tausũmurã
    ããrã.
  nal-nal: Amun taatum lamaskana Kaarisito, a Piran ka sasaxot nim. Ka daxa bulaai
    maadina wisfaadaxa raal zin Nakmai xu nim, panaze Nakmai xa kalin nim la varumaraiang
    kuna zaxot faulinang nim. Naan ka ra zaxot faulin nim lamaskana ainaxam paazaaiang
    pana a dorang faaratunaan ma lamaskana a vaaninizang sin a Laklagaai a Raabu.
  kyq-kyq: Gɛnaamge, naasen kɛn Mɛljege jese, daayum naaje kꞋtɔɔm Raa taa naase. Taa
    kaaɗ kɛn Raa utu aal kaal duni se ɓo naan̰ bɛɛr tɔɔɗsenoga tɔɔɗɔ taa asen kaaja
    ute tɔɔgŋ *Nirl Salal. Naan̰ tɛɗsen naase Ꞌtɛɗkiga jee naan̰ge ɔɔ aajse se taa
    naase Ꞌtookkiga took do taar kɛn mɛt ki.
  kwd-kwd: Ta'a ni futanga le'a agu, ngaia 'e to'omia fana 'ameeru baole'a fana nga
    God na alata lo'oo te'efou famooru, mooru nga ta'a na'a Alafa 'e kwaimaa famooru.
    Suria 'e aburu no'o mai na alata ngaia 'e launge'enia fanua lo'oo 'i wado, God
    'e firi 'amooru no'o fana 'ani fa'amoori 'amooru. Ngaia 'e fa'amoori 'amooru 'ania
    nga taunga'inga na Anoe 'ola Abu ne'e fa'akwari 'amooru. Ma God 'e fa'amoori 'amooru
    'ania nga tagoto'onga 'amooru na nga Kwairiinga kwala'imori lo'oo.
  ded-ded: Kebuac songo areng nga negen negensinggoc tosofocnina, Anutungo ngeni hanahema
    meisingngunuu Tiri Asuyango kpetiac kekecfu meyadingunuu ngeni yoac fora negensinggegec.
