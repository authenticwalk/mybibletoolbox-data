    hosa ke biswas kori luwa karone Isor apuni khan ke poritran dibole basi loise.
  eng-OEBCW: But, friends, whom the Lord loves, it is our duty always to thank God
    about you, for, from the first, God chose you for salvation through the purifying
    influence of the Spirit, and your belief in the truth.
  knj-NT: Jex wuẍtaj, jex wanab, cam c'ulnebil jex yu naj Kaawil. Sowalil chi kal
    yu diosal tet Dios je yu, yutol peyxa tax sic'bil jex el yu Dios ketoj, yet watx'
    chex colcha el yu Yespíritu. Ja' Yespíritu tu' chex aon oc yetoj Dios. Yuxan chex
    colcha ketoj, yu pax che yaoc je c'ul yin jun cuybanile caw yel.
  deu-1912: Wir aber sollen Gott danken allezeit um euch, von dem HERRN geliebte Brüder,
    daß euch Gott erwählt hat von Anfang zur Seligkeit, in der Heiligung des Geistes
    und im Glauben der Wahrheit,
  san-PUN: ਹੇ ਪ੍ਰਭੋਃ ਪ੍ਰਿਯਾ ਭ੍ਰਾਤਰਃ, ਯੁਸ਼਼੍ਮਾਕੰ ਕ੍ਰੁʼਤ ਈਸ਼੍ਵਰਸ੍ਯ ਧਨ੍ਯਵਾਦੋ(ਅ)ਸ੍ਮਾਭਿਃ
    ਸਰ੍ੱਵਦਾ ਕਰ੍ੱਤਵ੍ਯੋ ਯਤ ਈਸ਼੍ਵਰ ਆ ਪ੍ਰਥਮਾਦ੍ ਆਤ੍ਮਨਃ ਪਾਵਨੇਨ ਸਤ੍ਯਧਰ੍ੰਮੇ ਵਿਸ਼੍ਵਾਸੇਨ ਚ ਪਰਿਤ੍ਰਾਣਾਰ੍ਥੰ
    ਯੁਸ਼਼੍ਮਾਨ੍ ਵਰੀਤਵਾਨ੍
  nob-LB: Vi må alltid takke Gud for dere, våre søsken som Herren Jesus elsker. Gud
    bestemte allerede fra tidenes begynnelse at alle dem som trodde på det sanne budskapet
    om Jesus, skulle bli frelst. Det blir dem ved at Guds Ånd gjør alle verdige til
    å tilhøre Gud.
  ntj-ntj: Yuwa kurta tjurtupirti, wantinytjamaaltu-latju Mama Kuurrnga marninypungkula
    walykumunulu-yan wanaranyangka. Yuwa, Mama Kuurrtu-tjananyanta ngarlturringkula
    kanyira. Tjiinyamarntu ngarnmanypalpi-tjananyanta ngurrkarntanu wankarunkukitjalu.
    Palunyalu-tjananyanta wuyurrmanu tjukurrpa tjukarurruku-yan mula-mularringkutjaku.
    Puru palunyaku Kuurtilu-tjananyanta kutjupanu walykumunu-yan nyinarratjaku.
  sxb-NT: No okuwa kwinyu mbwe muri awantu awa Katonda yalowola okuemera mu owutanikro
    kugere mununulwe ni kuwitra mu okueruyiwua no Omwoyo Omweru ogwa Katonda no okuganya
    ku owuene, kutunigirizia mbwe paka tuiranizie Katonda otioo enyinga ziona.
  nhu-NT: Geenɛn boom bo bwee wese le bò Tata kooŋke naa ntay, bese kɛŋke kɛ keenyaa
    keyoone ɛ̂ Nyo' sekecii ɛkumɛ ben, njefo Nyo' to nu ɛ caw wase ben foŋkɛw keeke
    eboyse ben fele yî lemme dì Keyoy ke Yuule gee lɛ ben eyuule le, bô yî mbee wvù
    ben nu ɛ bee kecɛɛy e.
  row-row: Toronoo nggare! Hai moꞌe makasi mikindondoꞌ a neu Lamatualain, huu Ana
    sue nggi. Te leleꞌ Ana nda feꞌe tao raefafoꞌ ia sa, Ana naꞌetuꞌ basa fee masodꞌaꞌ
    neu nggi. Basa naa Ana fee Dula-dalen fo tao nameu nggi, huu mimihere saa fo matetuꞌ
    a. Dadꞌi hai moꞌe makasi mikindondoꞌ a neu Lamatualain o, naa nandaa.
  msy-msy: En darasi, ia Ekiam bar ifongeziba, God faragha inizir gumazamizibar tongɨn
    ikiasa ia mɨsefe. God uan Duamɨn gavgavimɨn ian navir averiamɨn ingarima, ia a
    baghavɨra itir gumazamiziba, egha ia guizɨn akam nɨghnɨzir gavgavim an iti. Ezɨ
    tuavir kamɨn God ian akurvaghasa. Kamaghɨn amizɨ, e zurara God ia bagh a mɨnabagham.
  agg-agg: Wandafɨ mamɨ, Adükarɨ ai sɨheimbo ŋgusüfo pareandürɨ arandɨ. God ai weaŋgurühɨ
    hondü sɨheimbo aboedambo-fendürɨmbo kamafoareandürɨ. Ranɨmboanefɨ sɨheimbohündambo
    Godɨmbo hɨhɨfɨrɨhurɨ arɨhundɨ. Ai sɨheimbo Yifiafɨ Aboedɨ masagadürɨ ranɨmbo-hündamboane
    asu se Godɨndɨ yaŋgɨr-anei asu se anɨhondü hoafɨ anɨhondümbo-marɨhindɨ. Ranɨ-süŋgumbo-anɨmbo
    God ai aboedambo-ndearümbui.
  ptp-ptp: Xam lige, Apumtau xêyaa vin lec xam, dɨ xe nɨlôm kɨdu xe om xe pɨmil Anutu
    ên xam tɨyi buc vɨhati, ên mugên ilage Anutu vɨnoo xam ên nêb ob vô xam vêl ên
    xam nêm nipaên. Om vô xam vêl ya yuac wê Myakɨlôhô Ngɨbua vông ge hɨxôn môp vông
    vinên wê xam vông ge, ên xam vông i vin i kɨyang nôn.
  nak-nak: Amuto tabarabaragu, La Uru gatou, e Iesus Kraist eia masaga sesele amutou,
    eala eia koramuli seselea veia te la haroharo tomi amiteu ale omai ge toi taritigi
    pepeho soata te La Tahalo Uru, la vuhula amutou tetala seseleti. La vuhula pala
    muga te la siloko la maututula eia visati le amutou veia La Kalulu La Marokala
    ge vimaroka la tia mutou oilo, me eia ge vimahuli amutou mai ele, ale amuto sau
    tolati la merera tetala.
  lbb-lbb: Na tastasimitol, mulo ning a Leklek i maris mulo, i wakak ning mitol sira
    atong wakak tetek e God o mulo, anasa e God ka aslang pas mulo miting na kamkamna
    sur ir alaun mulo. I alaun pas mulo ning a Talngan Tabu i atotoh pas mulo pa mulo
    tortorot ana momolna.
  kan-2017: ಕರ್ತನಿಗೆ ಪ್ರಿಯರಾಗಿರುವ ಸಹೋದರರೇ, ನೀವು ಪವಿತ್ರಾತ್ಮನಿಂದ ಶುದ್ಧೀಕರಿಸಲ್ಪಟ್ಟವರಾಗಿ,
    ಸತ್ಯದ ಮೇಲೆ ನಂಬಿಕೆಯನ್ನಿಟ್ಟು, ರಕ್ಷಣೆಯನ್ನು ಪಡೆಯುವುದಕ್ಕಾಗಿ ದೇವರು ನಿಮ್ಮನ್ನು ಆದಿಯಿಂದ
    ಆರಿಸಿಕೊಂಡಿದ್ದರಿಂದ ನಾವು ನಿಮ್ಮ ವಿಷಯದಲ್ಲಿ ಯಾವಾಗಲೂ ದೇವರಿಗೆ ಕೃತಜ್ಞತಾಸ್ತುತಿಮಾಡುವುದಕ್ಕೆ
