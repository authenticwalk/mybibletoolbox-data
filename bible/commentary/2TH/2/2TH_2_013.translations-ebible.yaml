  ena-ena: Iadɨ isagali imahali me namɨlaŋ uami. Aludɨ Hekɨlɨ agaŋ nalusaŋ mavɨn hekɨlɨ
    hɨnilalɨ uami. Vaka Asɨ agaŋ naludɨ lɨbɨmɨŋami uami. Lɨci namɨlaŋ hualabɨla hɨsɨŋ
    sɨmɨŋ nɨbu mɨse mɨdɨ lɨhulalɨ hameŋ hɨnilalaŋ uami. Lɨdalaŋ nudɨ Amɨŋ agadɨ abɨci
    ve namɨlaŋ hula hɨnilalɨ uami. Hɨnidaci namɨlaŋ Asɨ dɨ hulaŋ iamɨgali huaci sɨlɨvɨ
    laci hɨnilalaŋ uami. Hɨnihɨni nudɨ ciaŋ amɨŋ agasaŋ hɨji vɨdɨvɨdɨŋ lamɨlalaŋ uami.
    Hameŋ lɨlalaŋ agasaŋ ala Asɨ naludɨ ahɨliahuci huaci hameŋ laci hameŋ laci hɨnibalaŋ
    uami. Hameŋ sadaŋ alaŋ nalusaŋ igahɨlahɨla Asɨ dɨ abɨbalu uami. Asɨ nama huaci
    aba abɨbalu uami.
  nbq-nbq: Ai wa, nowa-nasin. Hit Ala henabwa ombasiga ako vaga Ala wa yugurup adigat
    okninivisiga. Ala en, henagap wendarigiluk, hit endak erogo mikhinipigi. Mikhinipigima,
    Averiniki en hit henendawi weyak horogo bugugu, avyarat wene Yesus avok avyarat
    umbutwi, ogasagwi ako vaga henagap wendarisiga. Anderogo atma, hit vaga “Ala wa,”
    hunik-hunik yugisagwi.
  tgo-tgo: Lama bodaboda, ghemi Giya i gharethovuŋga, valɨkaiwame moli wo vata ago
    valaŋa weya Loi kaiwami, kaiwae va i rikowe kaerova i tuthiŋga mbala i vamoruŋga.
    Le vamoruŋga e tɨne iya kaiwae i vakatha Nyao Boboma i vakavakathaŋga hu boboma,
    na tembe ŋgoreiyeva kaiwae lemi loŋweghathɨ utu emunjoru.
  yap-yap: Pi walagmad ni girdi’en Kristus, thingar gu pininged e magaer ngak Got
    ni gubin ngiyal’ ni bochmed, ni gimed e pi cha’nir ni gimed ba t’uf rok Somol.
    Ya Got e mel’egmed ni gimed e som’on ni ngam thapgad ngak Got u gelngin fare Kan
    ni Thothup ngu daken e michan’ romed ko tin nib riyul’, me ngongliymed ngam manged
    girdi’en nib thothup.
  mop-NT: Pues te'i. Hermanoje'ex, yajtzile'ex u men a Noochtzili. Yan ti tz'eec a
    bo'tic ti'i a Dios tulacal q'uin ta woc'ole'exe. Le'ec a Dioso, u yeetaje'ex le'ec
    ti ma'ax to betabüc a yoc'olcaba. U yeetaje'ex ti'i ca' sa'albüque'ex u men tan
    u tojquinbile'ex a na'at u men u Püsüc'al a Dioso. Sa'albüle'ex a ca'a u men tane'ex
    ilic a tz'ocsic a jaja.
  tet-tet: Mamaluk sia! Ami hamulak hodi sera dodan bei-beik baa Naꞌi Maromak, tan
    Nia nadomi emi. Hori Nia sei la naseꞌi raiklaran dauk, Nia nakotu tiꞌan atu sori
    emi. Hotu Nia natuun Niakaan Kmalar atu namoos emi, tan emi fiar hanorin loos.
  hlt-MCSB: Tedae Boeipa loh a lungnah manuca rhoek, kaimih loh nangmih ham Pathen
    te ka uem uh ham a kuek yoeyah. Mueihla kah cimcaihnah neh oltak tangnah dongkah
    khangnah ham Pathen loh nangmih te thaihcuek la n'tuek coeng.
  xtd-NT: Ñani‑da kuꞌa‑da, kɨu xiꞌin kɨu, io xa juñaꞌa koio‑da xa n‑kutaꞌu‑da nuu
    Ianyuux xaxeꞌe‑n. Xemani ñaꞌa Xtoꞌo‑ro Jesús mee‑n. Nde kiꞌna nuu, n‑kaxí ñaꞌa
    Ianyuux mee‑n, xa dakaku ñaꞌa‑ia, xa ma kuú koio‑n xiꞌin kuechi‑n. N‑kida‑ia xa
    kadatniu Espíritu Ii anu‑n, xa dakuaꞌa ñaꞌa‑ia, xa kada koio‑n xa juini Ianyuux,
    te n‑kida Ianyuux xa jandixa koio‑n xa kuu xandaa.
  mdy-ETH: ጎዳ ሱንፆና ኑ ዒንሢ ናሽካ፥ ታ ዒሾንሦ! ታ ሚሾንሦ! ኑኡኒ ጋዓንቴ ዒንሢ ዛሎሮ ፆኦሲ ቢያ ዎዴ ጋላታንዳያ ኮይሳኔ፤
    ኑኡኒ ፆኦሲ ጋላታሢ ዒንሢ ዓያኖ ጌኤዦ ዛሎና ፆኦሲም ዱማዼያ ማዔሢሮና ጎኔ ማዔሢ ጉሙርቂፆና ዒንሢ ዻቃንዳጉዲ ፆኦሲ ቤርታዻዞንሢ
    ማሂ ዒንሢ ዶኦሬሢሮኬ።
  spl-spl: Bukulipne, Anitâŋe hân himbim ki kândikyotgop yan yen wawaeyekmâ manman
    kârikŋan katyekbom sâm kalop. Yakât otmâ Wâtgât mâmâŋahât Heakŋe mem heweweŋ tuhuyekmu
    Kiristohât den pat âlepŋe ekyongomunŋe nâŋgâŋetâ bulâŋe otmu yâkâlen biwiyeŋe
    katbi. Yâkâlen biwiyeŋe katŋetâ Anitâŋe nine nanne baratne sâm meyehop. Yakât
    otmâ nenŋe yeŋgât nâŋgâm haoŋmâ ârândâŋ Anitâ mepaem yâhânom yawu biwinenŋaŋe
    naŋgain. Anitâŋe meyehop. Yakât den pat bulâŋe orowâk tatmâ kâsikum yiŋgiwin me
    âlâengen ari tatmâ ekap kulemgum katyiŋgiwin. Den ya biwiyeŋan katmâ târârâhâk
    lâum mannomai. Yawu manŋetâ yanâmâ Kutdânenŋe Yesu Kiristoŋe yen orop menenekmâ
    himbim laŋinŋan katnenekmu tatmâ yâhâmbisâin.
  usp-NT: Pero oj nojel k'ij tikac'omowaj re Kakaj Dios chawijak atak kech'elxic chirij
    Kakaj Jesucristo ri atlok'ajtak jwi'l Kakaj Jesucristo ri Kajawl, jwi'l atak ojrtaktziji'
    cha'lcatakch jwi'l Kakaj Dios pire atcolmajtak laj jk'ab' amacak y jwi'l xattosmajtak
    pire Kakaj Dios jwi'l Lok'laj Jsantil Kakaj Dios y jwi'l xcub'ar ach'olak chirij
    tzilaj jtaquil chirij Kakaj Jesucristo.
  zav-NT: Beṉə' bišə', chaque X̱ancho Jesocristən' c̱hele. Na' ca naquə neto' ža,
    cheyaḻə' sotezə soto' güe'eto' yeḻə' chox̱cwlen c̱he Diozən' de'en gwleɉe' le'e
    catə'ən cuiṉə' x̱e yežlyon' par nic̱h bene' ca cui yeyeɉle lao yi' gabiḻən'. Na'
    catə'ən gwzolaole cheɉḻe'ele c̱he dižə' ḻi c̱he Diozən' nach bseḻe'e Spirit c̱he'enə'
    chonən par nic̱h nacle beṉə' la'aždao' xi'ilažə'.
  sgz-sgz: Má rang buhang, gim lu balbal ot kuluk uri narsán ái Káláu sur gam ái rung
    ái Konom a mámna gam. Gim lu longoi ngorer kabin ái Káláu ákte ilwa pas gam hirá
    kápte be a akaksim, suri Tanián na tungai tangan gam má gamák bos tám pilpil káián
    ái Káláu, má suri gama ruruna i pinpidan a támin, má ngorer gamák otoi má i araliu.
  kek-NT: Ex inherma̱n, tento nak la̱o tobantioxi̱nk chiru li Dios che̱rix la̱ex.
    Raro̱quex xban li Ka̱cua' Jesucristo. Li Dios quisic'oc chak e̱ru chalen chak
    sa' xticlajic re nak texcolek' xban nak santobresinbilex chic xban li Santil Musik'ej
    ut xban nak nequepa̱b li ya̱l.
  blz-NT: Utu-utus men kolingu'na Tumpu! Kai tio sinampang basukuur na Alaata'ala
    gause i Ia na tumbe-tumbenapo nungururukimo i kuu kada' salamatkonon. Kuu nisalamatkon
    gause Alus Molinas nuntukokon i kuu kada' sida mian-Na men molinas, ka' gause
    i kuu mamarasaya lele men kana' men ringkat na Alaata'ala.
  poe-NT: Ntá jeheni chrókjuancheheni Dios kjuasáya jnkochríxín kíxin jahará kíchó
    ni chojni tjua̱hará Ìnchéni kíxin tí tsíkjeyá Dios tí jahará kíxin senó chrókuaáxinrá
    tí Ncha̱kuen chꞌán tso̱tjuáxinrá la ko tí itén chꞌán chaxín ntoá kuítekáonrá.
  san-TAM: 'ஹே ப்ரபோ⁴​: ப்ரியா ப்⁴ராதர​:, யுஷ்மாகம்ʼ க்ருʼத ஈஸ்²வரஸ்ய த⁴ந்யவாதோ³(அ)ஸ்மாபி⁴​:
