    evare God-ro jemesi jöëni uehorovoromo uvadeje: Naro baejëvoromo maro bamëvoꞌejöjo.
    Nasi Aruꞌahohuro jabesi dë vövöbajoꞌoho mae avohëhoꞌiramu jaburo Keriso-are jöho
    mae uehorovoꞌiramu ëhuro ëhi ëꞌejöjo.'
  geb-geb: Nde nza phorgap guigira Zisas khothɨgi gumgi, Guma Bakɨme guigira wo ndavar
    nde nɨɨŋgi. Nza zazera mba ndɨkndɨgar muuŋv, nza khueŋ ndɨkndɨgɨrga, nza zazera
    nde suaŋv Fhe Bakɨme phorgɨv suaŋv ana ndikndigirga. Fhe Bakɨme fhum guarara nde
    farasarigi, nde ana ndir za mbui gumgi gu mbigi, rɨgar ki. Fhe Bakɨme won Ŋina
    Ŋaarar nde nɨɨŋgi, nde anan gumgi gu mbigir vhuuiŋ ma. Nde Fhe Bakɨme buna guareŋ
    khothɨgim, Fhe Bakɨme maaŋ muuŋgiap taagia nde ndigi.
  bsj-bsj: dila nyo bucinen kanti kang kom fiye kwama wiye wori kom bi yitang woro
