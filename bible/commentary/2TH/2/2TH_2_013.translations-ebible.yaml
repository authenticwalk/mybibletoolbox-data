    oamechpejpenke para amechmakixtis por medio de iEspíritu Santo katlej amechyolchipawa,
    iwan porke ankineltokakej itlajtol in Señor katlej kipia nochi tlan melawak.
  asm-FB: প্ৰভুৰ প্ৰিয় ভাইসকল, আপোনালোকৰ কাৰণে ঈশ্বৰক সকলো সময়তে ধন্যবাদ দিয়া আমাৰ
    কৰ্তব্য; কিয়নো আপোনালোকক আত্মাৰ শুদ্ধিকৰণ কাৰ্যৰে পবিত্ৰতালৈ আনিলে আৰু সত্যক
