  san-BUR: ဟေ ပြဘေား ပြိယာ ဘြာတရး, ယုၐ္မာကံ ကၖတ ဤၑွရသျ ဓနျဝါဒေါ'သ္မာဘိး သရွွဒါ ကရ္တ္တဝျော
