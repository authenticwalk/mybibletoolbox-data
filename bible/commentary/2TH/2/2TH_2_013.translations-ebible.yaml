    sa muyu, dage ma saibao wai. Tama Godigo Mobo Bidi agai dage habu seliyu, ‘Godigo
    hani dao’ wai. God agai homugo dago Genuai Bidi Jisas Krais agai genuai ula dali
    bomo dali agai dage dali nosali dobawaibao. Tama te homu eyu, agai dage i wali,
    dago agai gesi dwagi yai po dagebolo pusali sogo. Tama dagego te mu po dao wai
    dao, tama God dali, dage dali sigo te tebo kolesagade Godigo dage ma sai. Tama
    tibaso, sesemane sogo dago gedu haluasa po weyu, dago Godibolo buba hwi weyu nage
    usu dao po wabo dao.
  pab-NT: Nohinaeharenae, wihalahareta menita Enore kakoa xihiyeta, Xekohaseti awaiyetita
