    serem salvos por Deus por meio do Espírito Santo, que os separa para Deus, e por
    terem acreditado a mensagem verdadeira.
  gwi-NT: Gweedhaa datthak, Vit'eegwijyąhchy'aa vats'a' nakhweenjit mahsį' gweheenjyaa
