    noa imai Diossen Shinan meranxon, itan ja ikon joi maton ikonhaa ikenribi.
  aom-aom: 'Röhu nasi ö muenoꞌe jemë Badahu rajëhijaje aribövioho jëvoꞌego noro jemesi
