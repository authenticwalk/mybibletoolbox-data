  peg-peg: ମତର୍‌, ଏ ମାପ୍ରୁତି ଜିଉନନି ଟଣ୍ଡାର୍‌, ଆରି ତଣ୍‌ଦେକ୍‌ ମି କାଜିଂ ସବୁୱେଡ଼ାଙ୍ଗ୍‌
