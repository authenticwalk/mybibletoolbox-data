  boj-boj: Ariya ijo was kalil, Tamo Koba a na niŋgi tulaŋ qalaqalaiŋgeqnu. Deqa iga
    bati gaigai niŋgi qa are qaloqnsim Qotei biŋiyeqnum. Tulaŋ nami Qotei na niŋgi
    eleŋqajqa marsiq giltŋgej. A niŋgi giltŋgwa osiqa endegsi are qalej, “Ijo Mondor
    Bole na Tesalonaika Kristen naŋgi siŋgilatnjrimqa naŋgi ijo segi tamo uŋgasari
    bolequja sqab. Sosib ijo anjam bole naŋgo areqaloq di siŋgilatib kumbra dena e
    na naŋgi eleŋqai.” O ijo was, utru deqa Qotei na niŋgi giltŋgej.
  eng-DRA: Whereunto also he hath called you by our gospel, unto the purchasing of
    the glory of our Lord Jesus Christ.
  knf-knf: An bayiţun biki Ajugun aŋaluŋ, ŋwo i kado kabeeb Naşibaţi ŋnuur bŧi ţi
    uko wi nan. Nawo ţi baŧeek biki Naşibaţi adatuŋ abuuran, *uhaaş wi nul udolan
    kë nawo bañaaŋ bayimanaan, nafiyaar manjoonan.
  san-KHM: ហេ ប្រភោះ ប្រិយា ភ្រាតរះ, យុឞ្មាកំ ក្ឫត ឦឝ្វរស្យ ធន្យវាទោៜស្មាភិះ សវ៌្វទា
    កត៌្តវ្យោ យត ឦឝ្វរ អា ប្រថមាទ៑ អាត្មនះ បាវនេន សត្យធម៌្មេ វិឝ្វាសេន ច បរិត្រាណាត៌្ហំ
    យុឞ្មាន៑ វរីតវាន្
  arn-NT: Welu iñchiñ müley taiñ rumel mañumtunieafiel ta Ngünechen eymün mew, pu
    peñi ka lamngen, Ñidol piwkeyenieeymünmew, petu ñi dewmangenon chem no rume Ngünechen
    am dullietew mew ta eymün tamün montuluwael ti Lif Küme Püllü ñi kellun mew, ka
    tamün feyentuel mew tati rüfngechi dungu.
  zas-NT: Compniar, rën Dad Jesucrist lëjt. Zianczi rayal yadëën quixtëë loj Dios
    por lëjt, din diizd guiaꞌxchej ma bacaabeeman lëjt din laadi loj casti, guial
    ma nayadi por xSprijt Dios në guial ma bililadxidi ni na̱j diidxli.
  ken-NT: Bɔ̌ma, be bo Yesu Acha ákɔ́ŋɔ́, sɛbhɔŋ bɛkaka Mandɛm ɛ̌ti yɛka yɛ̌ntɨkɨ
    mpok mbɔnyunɛ ayap be bɛ́ ámpɛ́mɛ́ bhe tɛ mpok anɛ yi ábhɨ́kɨ́ re ghoko mmɨk.
    Ayap bɛpɛmɛ bhe bɛfʉɛt ndǔ bɛtaŋá Ɛfóŋó Bɛdyɛrɛ Mmu ákʉ̀ mǎmbák nyáŋá
    nɛ ɛ̌ti mǎnókó tɛtɛp anɛ ayɨ́ŋɨ́ Yesu Kristo.
