    Tʉ́ini Espíritu yeebdíh ãt teo wáacap tagaá, tʉ́init ñi jʉmat pínah niijná. Pánihna,
    ã ñíonit ñi jʉmʉchah, Diosdih wẽinit “Tʉ́ina caá, Paá”, jwĩ niiját dée caá.
  taw-taw: Mam sɨkop, Bɨawl nɨbop mapen yɨbɨl lup, chɨn pel nɨbop nɨŋɨd God nop tep
    agɨnɨgun. God ne ned nɨbop aglɨl dɨnɨgayn agɨl, Kawnan ne ak agyokek, apɨl nɨbop
