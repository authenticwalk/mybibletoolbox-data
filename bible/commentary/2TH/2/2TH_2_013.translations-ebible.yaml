  jpn-1965: しかし、あなたがたのことについては、私たちはいつでも神に感謝しなければなりません。主に愛されている兄弟たち。神は、御霊によるきよめと、真理による信仰によって、あなたがたを、初めから救いにお選びになったからです。
  fra-SBL: Mais nous sommes tenus de rendre toujours grâces à Dieu pour vous, frères
