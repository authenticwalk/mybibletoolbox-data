    लिया, ऐसी नजात के लिए जो रूहुल-क़ुद्स से पाकीज़गी पाकर सच्चाई पर ईमान लाने से
    हासिल होती है।
  ycn-ycn: 'Iqui''ija Tupana huátacarena icá, Jesucristo hua''atéjena i''imacale.
    Aú pulapeno que huemacá Tupánajlo inacu marí que: —Palá pila''acá huecá, nema''acale
    pa''apiyá aú. Marí que quemacana palani huajló, Tupana i''ihuapácale rijluhua
    icá ajopana e''iyayá. Eja''ahuá queño''ocó huacajé caja Tupana pechu nacú ri''imá,
    i''imacáloje rile''ejena ina''uqué penaje. Ri''ihuapá rijluhua icá ne''iyayá,
    ri''imatácaloje rijluhua icá capichácajo liyá penaje. Ripechu aú ja ri''imatá
    icá, i''imacáloje rile''ejena ina''uqué penaje. Caphí ipechu i''imacá Tupana puráca''alo
    chojé, aú i''imaó.'
  djr-djr: Yo, ḻundu walal ŋarraku, Garraynydja ga dhuwal märr-ŋamathirr nhumalaŋ,
    ga dhunupa warray ŋunhi ŋanapurruŋguny God-Waŋarrwuny buku-gurrpanaraw. Ŋarrany
    ga dhuwal God-Waŋarrnhany buku-gurrpanna nhumalaŋgalaŋawuynydja. God-Waŋarryu
    nhumalany ŋunhi märraŋalnydja ŋurruŋuny walŋakuŋal nhanukiyingal ŋayi Dhuyu-Birrimbirryu,
    ŋunhi ŋayi djäma nhumalany dharrpalkuŋal, ga bulu ŋayi nhumalaŋ märr-nhirrpanminyawuynydja
    nhirrpar ŋunhawalnha ŋunhi yuwalklilnha.
  kvg-kvg: Nǿfuap! Ni Mbumbukiam ike manqat oskia bambu-manqaté, zo zapaya, ma Evezøza
    kuku ndømbøego. Mbumbukiam zo é-møndo꞉-vevesám, zo gēkhandī꞉z, zo Nqova Mbomambaqape-qa
    mokho-te, ndaføyamba ndozoyage neka unimanqatin manqat ndōzō-ūnīmānqātīnāt.
  rug-rug: Kasa tasimami ta tatarue mia, leana hola si pude zama leanani gamu gami
    koe Tamasa doduru totoso. Ura pa pinodalaena si ele vizata gamu tu Tamasa, pude
    mi ta harupu pa korapa ṉiniraṉira tanisa Maqomaqo Hope, meke pa korapa mia rinaṉeraṉe
    koasa hinokara, pude va madi gamu.
  hop-NT: Noqw kwakwhat pi uma God lavayiyat pas antsanihqat aw tuptsiwyaqe, Qahováriwtaqat
    Hikwsit ahpiy kwaṅw’ewayhtotiqe ayo nȫṅa, pi God pas yayhniwhqat aṅqaqw pay umumi
    unaṅway’taqe umuy namorstaq’ö. Noqw ōviy itam yūmosa put aw kurs hin qa hahlayhtiwisni
    umuhpee.
  san-URD: ہے پْرَبھوح پْرِیا بھْراتَرَح، یُشْماکَں کرِتَ اِیشْوَرَسْیَ دھَنْیَوادوسْمابھِح
    سَرْوَّدا کَرْتَّوْیو یَتَ اِیشْوَرَ آ پْرَتھَمادْ آتْمَنَح پاوَنینَ سَتْیَدھَرْمّے
    وِشْواسینَ چَ پَرِتْرانارْتھَں یُشْمانْ وَرِیتَوانْ
  heb-LB: אך אנו חייבים להודות תמיד לאלוהים בעדכם, אחי יקירי האדון, כי עוד מבראשית
    הוא בחר להושיע ולטהר אתכם באמצעות רוח הקודש ואמונתכם באמת.
  caf-NT: '''Et whunts''ih nelhutsinkah neMoodihti nuhk''entsi''. ''Et ''udechoo whuts''un
    ''utáhanóhanla dutehjih ka. ''Et huwa Yak''usda ''ahoolhyez chanailya nuhwhuba
    ts''utni. Ndoni be Yak''usda ba ''udun ninwhuninla, ndi khunek ''alha'' ''int''ah,
    ''i nuhwhuba ''alha'' ''oot''e.'
  mio-NT: Yani xaa, iyo cha cua cuhva ndi iin tiahvi ndioo chi ra Ndioo cuenda maan
    ndo, ta cuni xaan ra Ndioo chihin ndo. Ndihi ni quivi chaha ndi tiahvi ndioo chi
    ra, vati ña ta quetuvi ñuhun ñuñivi, ta ni nacachi ra Ndioo chihin ndo. Chacan
    cuu cha sanduvaha ra anima ndo, ta chaha ra Tati Ndioo cha iyo ii ndo, ta chinu
    ini ndo cha ndicha. Tacan ni nduvaha anima ndo.
  srq-NT: Seresenda, Jesubite jẽɨngo ũquɨ̃. Gracias, ure beɨ quia Dios je jenɨɨ a.
    Dios que jẽirabo cose nyii ra. Jendirõ sacuã jẽɨcuã sɨ. Espíritu Turã jemingo
    sacuã ɨcúe. Jẽ ɨchõɨñosa reã jẽɨcua sacuã. Ũquɨ̃ je chõ ngue Dios jẽirabo nguiã.
  kje-NT: I wal'u na'ahoru man Makromod Lalap naramyaka, ai mapanak trimkasi Makromod
    Lalap mamani ono nano lere dedesne me'ede, An niliyedi mi leke huriyedi mi nano
    dohohala nin molollo. An huriyedi mi nano dohohala nin molollo ono mi akim naili'il
    Lirna ma namloleni, la Roh Kudus minle mi raram de hi'i mi mamwali Makromod Lalap
    Nina ri mememen man moumou dewdewe.
  gaz-gaz: Nu garuu yaa obboloota Gooftaan jaallatamtan, sababii Waaqni warra jalqabaa
    godhee akka isin karaa Hafuuraan qulqulleeffamuutii fi karaa dhugaatti amanuutiin
    fayyitaniif isin filateef yeroo hunda Waaqa galateeffachuu qabna.
  kud-kud: Tahimaiyao, yada Bada ivelauwegomiu, wuwuna mwalona ivesinuwanegomiu ta
    ebeha Alu'aluwa Ve'ahihi ainaena i'abiye maselegomiu, na wasa namwanamwana amyemidiyei
    ami hagu vehabana, eeta howahowana hauga maudoina vehabamiu a'awa yauwedo Yaubada
    ainai.
  urb-NT: 'Jande mu ta! Pehẽ rehe jandema''e sawa''e te ipy''a katu. A''erehe pehẽ
    rehe har Tupã namõ japandu rahã: “Ne jõ riki katu te me''ẽ ke” aja japandu ipe.
    Aja te''eha japandu. Kome''ẽ ywy keruhũ nixói te rahã, pehẽ rehe har a''e pandu:
    “Ame''ẽ ta ke ihẽ aputar. Ihẽma''e wan ta” aja. A''erehe pehẽ ke a''e muhã katu.
    A''erehe I''ãma''e pyrãtãha namõ a''e mu''am: “Ko Tupã kotyhar ta ke” aja. Tupã
    rehe har jetehar japandu. Ame''ẽ rehe pejurujar katu. A''erehe ixotyhar ta ke
    pehẽ, aja a''e mu''am.'
  fra-LSG: Pour nous, frères bien-aimés du Seigneur, nous devons à votre sujet rendre
    continuellement grâces à Dieu, parce que Dieu vous a choisis dès le commencement
    pour le salut, par la sanctification de l’Esprit et par la foi en la vérité.
  san-HK: he prabhoH priyA bhrAtaraH, yuSmAkaM kRta Izvarasya dhanyavAdo'smAbhiH sarvvadA
    karttavyo yata Izvara A prathamAd AtmanaH pAvanena satyadharmme vizvAsena ca paritrANArthaM
    yuSmAn varItavAn
  cak-SNT: Pero ixreꞌ hermanos, ri Ajaf altíra nquixrajoꞌ. Ojreꞌ siempre nakayaꞌ tiox
    bꞌaꞌ cha ri Dios ivuma, ruma antok majaꞌ cꞌo ri roch-ulief, ri Dios ya xixruchaꞌ
    chi nquixcolotaj chupan ri i-pecados. Y xixcolotaj ruma xicukubꞌaꞌ icꞌuꞌx riqꞌuin
    ri ketzij, y ruma jeꞌ ri Espíritu Santo xuꞌon sak cha ri icꞌaslien.
  uvh-uvh: Ka kuyane sidi aming kadagasi arantagim ka ningwara' mo', mokngang, sidi
    aming arantagim ka Anutu wari sidita' siamo' nakita' wara' indi sidita' sura fikifiki
    Anutuga' mesisiringa sa' titi wara'ning ning kuma' ikem. Anutu adi sidita' ananing
    mini unggo saminga sidi adining midi beng guk u naknga ning tanga adining arantagim
    didimeng kareng ning ira kareng gi' giri ningsa' iik waraga' timinggi' kuma' suku'
    ganangsa' sifikasiregu'. Ka indi waraga' sura Anutuga' mesisiringa sa' fatem.
  ino-ino: Lapa'kaeya Anumayamo'a hau ayamopafati nehaiya nepu nasakitapa mi'ko afina
    Anumaya Kotiteka ke huta lapa'kaeyafe amuse hune'atone. A'ke'ainaka ma mopa alo
    ohu'nea afina Anumaya Koti'a lapa'ku lapame alino katisea yafe lapa'kaeya ako
    le'kanapaikeno Fate Akufa Avamu'mo'a lapa'kaeya fate akufa au'ava kava hisaya
    lapaipa lapa'kesa lapamiketapa lapa'kaeya Anumaya Koti lamake'ake ke'a afitapa
    lapaipafi male'nae.
  gnn-gnn: Yo gutha walala, Garraynydja ŋayipinydja märr-ŋamathirri yukurra nhumalaŋgunydja,
    ga bitjanna liŋguna ŋanapurrunydja yukurra buku-wurrpanna Godnhanydja nhumalaŋgu,
    liŋgu Godthu ŋayipi djarr'yurruna nhumalanhanydja, bala walŋakuŋalana yanana.
    Ga nhumanydja dhuwala ŋurruŋumirri wal'ŋu yana yolŋu'-yulŋu ŋunhi ŋayi Godthu
    märraŋala nhanŋuwayliliyaŋala ŋayi, ŋuriŋiyina ŋunhi nhuma märr-yuwalkthina, bala
    märraŋalana yana yuwalkŋunydja ŋunhiyi dhäwu' Djesunha. Bala ŋayi ḏarrtjalkkuŋalana
    nhumalanha ŋuriŋi nhanukalaynydja ŋayi Birrimbirryu Garrkuḻukthunydja, bala nherrara
    ganaŋ'maraŋalana Godkuna nhanŋuwaynha.
  yal-yal: Koni ngaxakedenne, Marigin xanuntenne, fɔ nxu xa barikan bira Ala xa ɛ
    fe ra waxatin birin, amasɔtɔ xabu a fɔlɔni Ala ɛ sugandixi ɛ kisi feen na nɛn
    a Nii Sariɲanxin xɔn naxan ɛ rasariɲanma e nun dɛnkɛlɛyaan xɔn ɲɔndin ma.
  cnt-NT: La₁ jnia'₅₄ në́₃, ca₂le₃jë́₃ jmɨg₄ bá₄ cuë₂ ti₁'mag'₄ Diú₄ o₄quián'₂ 'nia'₂,
    rɨn'₅₄ jniog₄, i₂'nió₄ quián₅ Te₁gui'₅₄. Jaun₂ lë₃ lia'₂ con'₂ jme₁ca₂rë₃lióg₃
    jmɨg₄ bá₄ ca₂quión'₂ Diú₄ 'nia'₂ ia₁jaun₂ tɨ́n'₄ 'nia'₂, lén'₂ 'nia'₂ dsa₂ i₂le₁jë́₃
    të₂dsɨ́₅ të₂le₃ quian'₅₄ Jme₂dsí₂ quián₅ Diú₄, të₂le₃ quian'₅₄ jág₁ dsau₅ a₂ma₂'én'₂
    'nia'₂ në́₃.
  tif-tif: Nulmi nak-tunum kusal kipyo. Nikil nuli utamupla, God ali kipni aket kuyinsa
    kala kalalupya, suunkup God ami yaap ke yo, akum o, kebup kabak-ami miit kaali,
    sawaayak kaptoowu God ayo ibi nalmi no, kalala ulelnaya, mulo kawu ibi God ami
    tituun-kup tabin weng uta weng sandiwa, fan u, kalalipla, God ami Sinik ata talalu-yimulala,
    ibi God ami unang tunum tituun-kup tabin kela-silip. Kemin, kaal dinim bom-bilip
    kalalupla, nuli God ami yaap ke yo, akum o, kebup.
  nlx-nlx: एय बाय बोणहा, एने बोगवानान मोंगाल्ला माणहे, आमुह तुमरा बाराम कायेम बोगवानान
    दन्यवाद केरती रेतेह; काहाकाय बोगवान तुमूह सुरवाती रेन निवाड़ लियेल हे काय चोखाला
    जीवान द्‍वारे चोखाला बोणीन, एने खेराय पोर बुरहो केरीन सुटकारो लिवो।
  apw-NT: 'Shik’ííyú, Bik’ehgo’ihi’ṉań bił daanohshóni, Holy Spirit hadaanohwihezṉilgo
    ła’íí da’aṉii ágot’eehíí daahohdląągo dantsé godeyaadá’ Bik’ehgo’ihi’ṉań hasdánohwiṉiiłgo
    nohwá ngon’ą́ą́, áí bighą dábik’ehn nohwighą Bik’ehgo’ihi’ṉań ba’ihédaandzį doleełgo
    at’éé:'
  gum-gum: Inchendø nambe chu uraskucha Tiuswan ñimuimburab ‘ungwa, ungwa’ chib kømig
    køtan, Señor undaaraig nunelø. Kaguende srøsrøgurri kaigyugurri wesrailø kømig
    kønrrai Tiusbe ñimune lawa wesraig købig køn, Espíritu Santogurri tabig chishmarikkurrimba,
    katø ñimui isubigwan newan ciertonigu pasra tøgagúikkurrimba.
  not-NT: Caninataque nacarasiatopiantëri Tosorintsi. Nacarasiabentaiguëmi, nopiguemisantacagane,
    aroquenta icoigaiguëmi Tosorintsi. Inintasantimi obirojegui. Iroro icoigaguëtëmi
    jirai iragabisaicotajimi. Poganinasëretaiguëmi Caninaro Isëre Tosorintsi, aisati
    piquemisantaiguëro ora aisonori. Iroro yogabisaicotaguëtajimi isetajimiro ora
    picantagueti te onganinate quero iquengairo.
  plu-plu: Wixwiyme nukebyupwi, wixwiy Uhokri batek ukakwiy. Amawka wixwiy kabayhig
    apanenekwa mmanawa apit hawkri humaw, ig Uhokri kaniypewiy adahan wixwiy isamtaw
    ariw upathawniwiy adahan wixwiy danuhne git Uhokri. Wixwiy isamtaw awaku ku samah
    Gitip ay upitwiy iggi barewbetha uhiyakemniwiy. Hawwata wixwiy isamtaw awaku ku
    samah wixwiy kamaxwene ta gipitit Uhokri giwn inyerwatnene.
  iou-iou: Täŋpäkaŋ notnaye, Ekänitä inta nadäŋ tamikinik täk täyak! Pengän-inik Anututä
    intä irit kehäromi kaŋ-ahäkta iwoyäŋkuko unita inta yäŋpäŋ Anutu bänep täga man
    kadäni kadäni iwet täkäna! Täŋpäkaŋ in irit kehäromi kaŋ-ahäkta iwoyäŋkuko uwä
    Munapiktä bänepjin täŋ-kodaktaŋ tamiŋirän Jesu täŋo manbiŋam burenita nadäkinik
    täŋpäŋ kuŋattäŋgän api kaŋ-ahäneŋ.
  ntp-NT: Gʌraaduñi aliʌsi gʌnoigʌdai gʌrtʌaanʌdamiga. Diuusi ʌcovai gʌnvuvaitu tucamidʌrʌ
    abiaadʌrʌ dai cʌʌgacʌrʌ gʌnvuvaida agai. Aapimʌ cʌʌgacʌrʌ vuvacʌi Diuusi Ibʌadʌcʌdʌ
    dai gʌnvaavoidaragacʌdʌ. Diuusi Ibʌadʌ ʌgai ismaacʌdʌ ʌcovai gʌnvuvaidi soimaasi
    ivuaadami saagidaiñdʌrʌ, cascʌdʌ aliʌ baigʌrʌlidi aatʌmʌ Diuusicʌdʌ vʌʌsi imaasicʌdʌ.
  rai-rai: A kum tateimitul, muaat baa a Tadaaru i maari muaat, i koina baa mitul
    a laana waatung wakaak karom God un muaat, kabina maa God ia pilak pa muaat ko
    ra turturpaaina kupi muaat a lo a warwalaaun. I walaaun pa muaat baa a Takado
    na Nion i wagomgom pa muaat ma muaat nurnur u ra lingtatuna.
  haw-1868: Aka, e pono makou e hoomaikai mau aku i ke Akua no oukou, e na hoahanau
    i alohaia mai e ka Haku, no ko ke Akua wae ana mai ia oukou, mai ke kumu mai,
    i ola oukou ma ka huikala ana mai o ka Uhane, a ma ka manaoio aku i ka olelo oiaio;
  ffm-ffm: Sakiraaɓe ɓe Laamɗo horsini, minen, waajibi min njetta Laamɗo wakkati fuu
    saabe mon, sabi Laamɗo suɓike on gila fuɗɗoode faa hisinira on ko Ruuhu Ceniiɗo
    waɗi on seniiɓe e ko ngoonɗin-ɗon goonga oo koo.
  arb-NAV: أَمَّا نَحْنُ، فَمِنْ وَاجِبِنَا أَنْ نَشْكُرَ اللهَ عَلَى الدَّوَامِ مِنْ
    أَجْلِكُمْ، أَيُّهَا الإِخْوَةُ الَّذِينَ يُحِبُّهُمُ الرَّبُّ، لأَنَّ اللهَ اخْتَارَكُمْ
    مِنَ الْبَدْءِ لِلْخَلاصِ، بِتَقْدِيسِ الرُّوحِ لَكُمْ وَإِيمَانِكُمْ بِالْحَقِّ.
