    vat'aii zhit neenakhwahshii ts'ą' shroodiinyąą khohłyaa geenjit ts'ą' gwik'iighai'
    chan łi'deegwidlii zhit gwik'injihooghit geenjit.
  gvn-gvn: Yala, nganjinanga jawun-karra, God yurranka wawu jirray. Nganjin must yarbarrka
    God thankim-bunga yurranka, nyulu jakalbaku yurranin bambanya, yurranga wawu juran-bunganka.
    Nyulu yurranin juran-bungan, yurra kukungu manubajanga milka-jananya. Nyulu yurranin
    Godundumundu Wawundumundu junkurrdu juran-bungan, yurra junkayku bundanka baja.
    Godumu Wawu yurranda walan, yurranga junkurr dajinka, yurra junkayku bundanka.
  nna-nna: Yuu, Nyampalinga Jesus-ja ngayinyja waninyinyurru. Purlpi walangkarrangungarra
    ngurrju marnanyurrinyi palinymilirranguku jarrinyaku. Ngakarnanyurraku palinymili
    Ngalypakata Pirlurr kartuwarra manaku nyurraku, ngalypakatarrangu jinaku nyurraku
    pukun. Pinakarrinyinyurru Ngarrkamili yija muwarrpa yijalmarta jirninyurrulu.
    Palajunjangarra Ngarrkamilirrangu jarrinyinyurru. Palajunjalu nyurraku yirrkulu
    karra marnayirnalu Ngarrkaku, “Yarrarnijayi!”
  nhy-NT: Pero moneki nochipa timotlasojkamatiskej inawak toTajtzin Dios por yen namejwan,
