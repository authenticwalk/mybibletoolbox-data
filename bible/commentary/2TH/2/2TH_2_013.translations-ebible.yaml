    sovera na oreketo umbau God ta ke avo tumota eova avoeto amita embo ototohu aisova.
  mxt-NT: Soco tyicuan ri cuñí chi cha nacuhva ndi tyahvi nyoo chi Nyoo cha cuenda
    nyoho yañi. Vatyi cuñí xaan Sutu Mañi yo chi ndo. Vatyi Nyoo nacachi̱ ra chi ndo
    nyata quɨvɨ xihna ri vatyi cuacacu ndo cha cuenda cha sanduvaha Tatyi Ii ra añima
    ndo ta cha cuenda cha chinó iñi ndo cha ndicha.
  tzo-NT: Quermanotac, ti c'uxoxuc ti yo'nton ti Cajvaltique, ja' tsc'an ti scotol
    c'ac'al hocol aval chcututic ti Diose yu'un ho'oxuc primero laj st'ujoxuc te ti
    Tesalonicae yu'un chacolic. Yu'un ti ilecub xa ti avo'ntonique ti sventa ti Ch'ul
    Espíritue, yu'un ti ach'unojic ti sc'op ti Diose ti ja' melele, hech yu'un chacolic.
  ind-AGS: Tetapi saudara-saudari yang Allah terkasihi, kita harus tetap bersyukur
    kepada Allah karena Dia dari awal sudah memilih kalian untuk diselamatkan melalui
    keyakinan kalian kepada kebenaran, dan melalui Roh Allah.
  omw-omw: Ni kata pakyaa tuaavo, tire mpo enta mpo enta nkyiara rieqata Kotirara
    kyuqeve timwaqi virera. Tiri vunyaa vaisi Karaisira mwutukyavanto nkyiara vaihata
    nkye variavo. Haaru nkye hia varu entara Kotiva nkyiara nte mwihua huvantu nyatarerave
    timwa kyero nkyi nai kyaama torara tiro, Kotira mwanraquravanto nkyi kepukya nyihata
    nkye Kotira nraakye qora variara. Karaisira qutaa quara nkye qutaave tiqata variarara
    tita, nkye Kotira nraakye qora variarama.
  yrb-yrb: Naiyemutu, yanu Dera Waria Amarama ya neno arama utasu. Godima ya ma wirofie
