    arrenhantherrenhe ingkerrenyeke mwantyele arntarnte-aretyenheke. Re arrenhantherrenhe
    akngakeke nhenge arrantherre Renhe apentetyenhenge. Re arrenhantherrenhe Utnenge
    Mwerre Ikwerenhe antheke Rarle arrenhantherrenhe arrekwele-irretyeke. Re arrenhantherrenhe
    mwantyele arntarnte-areme arrantherre-arle Ayeye Mwerre Jesus-akerte arratye itelarekenge.
    Lyete anteme Utnenge Mwerrele arrenhantherrenhe akaltyele-antherle-aneme arratye
    mwerre anerrirretyeke. Alakenhe ikwerenge anteme Ngkartele arrenhantherrenhe itethe-iletyenhe
    arlte ingkernenge. Alakenhe ikwerenge anteme anwerne Ngkarte akwete utyernemele
    tnaketyeke arrekantherre ingkirrenyekeke. Nhenhe anwerne mpwaretyeke arratye.
    Anwerne Ngkarte utyernemele tnakeme anthurre arrekantherre ingkerrenyekeke.'
  qvc-NT: Kuyashqay masitakuna, Siñurninchiq ancha kuyashungillapa. Kanan noqaykunaqam
