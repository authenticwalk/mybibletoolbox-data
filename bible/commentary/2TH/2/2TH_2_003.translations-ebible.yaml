verse: 2TH.002.003
translations:
  kpx-kpx: Ataeau kateale vai la lobogevege lainaho kemo dolodololahagelive. Kosealemo
    nahi hilokage vani keu vuguvuguage ata moagaeabuna abu evievimo dobuluvisi Dilava
    kabebihavoi. Isege ata mole toela igaena lohoniege au ebika ebagemai loui kosea,
    “La Dilava isi onobenobe hoesegevemale kebia haleveito da igae hoesehavove.” Isi
    Dilava dubu baluga ke uvue tiniege ugulamoi loui kosea, “Dau Dilava dalike.” Auna
    kateige Dilavana bae mai veneu lahai hodovavesiteve hanavoi.
  okv-H: Eto Bada ta iji puvuresuja amita kihita amo embo isapamane na God egikasora
    amita ijite amo ari sapura ari embo be avo puvuresuja. (Eto embo amina Satan memenga
    kesuja degi ai ta hana kesuja.)
  tbo-tbo: Hai wibaabanihi ega anona, babana Yaubada lawa apo hina wigawiyena tahaeya
    po lawa apapoe dumana ina geleta, ma u mulina apo Yesu ina hopu mai, apoma uguwa
    lawana apo apapoe memewahagana ina wialoni.
  mal-C: ആരും ഒരുവിധത്തിലും നിങ്ങളെ വഞ്ചിക്കാൻ അനുവദിക്കരുത്. വിശ്വാസത്യാഗം സംഭവിക്കുകയും,
    തുടർന്ന് നിയമരാഹിത്യത്തിന്റെ മൂർത്തീമദ്ഭാവമായ വിനാശപുത്രൻ പ്രത്യക്ഷപ്പെടുകയും
    ചെയ്യുന്നതിനുമുമ്പ് കർത്താവിന്റെ ദിവസം വരികയില്ല!
  grc-SR: μή τις ὑμᾶς ἐξαπατήσῃ κατὰ μηδένα τρόπον· ὅτι ἐὰν μὴ ἔλθῃ ἡ ἀποστασία πρῶτον,
    καὶ ἀποκαλυφθῇ ὁ ἄνθρωπος τῆς ⸂ἁμαρτίας,⸃ ὁ υἱὸς τῆς ἀπωλείας,
  bgc-bgc: किसे ढाळ तै भी किसे कै धोक्खे म्ह ना आइयो, क्यूँके प्रभु यीशु के आण तै
    पैहले इसा बखत आवैगा, जिब भोत सारे लोग परमेसवर के बिरोधी हो जावैंगे, अर वो अधर्मी
    माणस यानिके विनाश का बेट्टा दिखाई देवैगा, जिस ताहीं परमेसवर सदा खात्तर खतम कर
    देवैगा।
  khz-khz: Talima taa na kala iraurai ragai pene opami. Kwalana Velekou gena toma
    ati pene kwara vou, pene ago, taunilimalima gutuma geria kamonagi pia raokwanira,
    e rova ekilagi-piatogaana talimana pene matagai. Ia Palagu na kalova kapunai peneve
    taoa.
  deu-TKW: 'Niemand soll euch auf irgend eine Weise betrügen: denn es muß durchaus
    der Abfall zuerst kommen und der Mensch der Sünde geoffenbart werden, der Sohn
    des Verderbens,'
  zsr-NT: Cutu caꞌ güiꞌliꞌ latj nu siꞌ yeꞌi lbiꞌiliꞌ, le cutu gdxin dza niꞌ huödëꞌ
    Jesús chquiꞌ cutu laꞌláꞌ lahui ziꞌal zian nup laꞌdáꞌbagaꞌ Dios, atiꞌ glaꞌ lahuëꞌ
    Bönniꞌ Xöhuiꞌ, bönniꞌ naꞌ ral‑laꞌ tsaziëꞌ lu guiꞌ gabíl.
  lin-lin: Tika ete moko te akosa bino ; pamba te liboso ete mokolo yango ekoma, bato
    basengeli nanu kobwaka kondima, mpe motomboki oyo abongisami mpo na libebi asengeli
    nanu komonana.
  hns-NT: Aur toelog koetjh baat soenke na bharmaawal djaihe. Prabhoe ke aawe se pahiele
    dher manai log aapan bieswaas Parmeswar me tjhor deiga aur bhie ekgo manai dekhaai
    djaai djaun okar baat ekdam se toer dhaariega. Oe ekdam barbaad djaai laaik ke
    rahiega.
  noa-E: Ãbmua khãijã pãachig mag jaauwai maan sëukhaawaiu. Ich Jesucha bëeju na ichiita
    woun ãb chi khaigbam mʉg jẽb gaai sĩeichëju. Mag wounauta õor Ẽwandam dʉ̈i meeukhapiju.
    Mamʉ mʉg atag paawai Ẽwandamau jũrr i gaaita jua khʉaba ich mag i gaai mas wai
    nʉrraju.
  eng-EMTV: Let no one deceive you by any means; for that day will not come unless
    the falling away comes first, and the man of sin is unveiled, the son of perdition,
  mib-NT: Ma cuáha cuɨtɨ rō jnūhun jeē stahú ni ɨɨn i róhó. Chi nde ná tu quiji quɨvɨ̄
    ún te xīhna gā ndunīhni ni cuehē ñayuu nuū yā, te quenda ndijin máá tée sáha xeēn
    cuēchi, te tēe jnáhnū ndetū cúu máá tée ún.
  lif-NT2: कर अक्‍खेलॽरिक् आत्तिन्‍हाॽरे़आङ् इङ्‌ले़क् के़मे़म्‍मे़त्तिन्‍ल, थेआङ्‌भे़ल्‍ले़
    खे़न् ये़म्‍मिन् मे़न्‍दाए वाॽरो॥ खे़न् ये़म्‍मिन् तामानुःल्‍ले़ तगिग कुनुप्‍माओ
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुदक्‍ले़ङ्‌वाओ पयम् बिफ्‍युङ् पोःङ्, हे़क्‍क्‍याङ् पयम्
    लायो के़जोःक्‍पा पाक्‍कुम्‍भिओ के़बेःक्‍पा मनाःन् थाःम्‍सिङ्‌लो॥
  xnj-xnj: Mkoto kuyidakila kukongewa na mundu yoyoha yula. Muni ligono lenilo nakuhumila
    mbaka ligono ilo vandu vamahele pevakumbela Chapanga. Na yula mundu mhakau peihumila.
    Ndi mweavikiwi motu wa magono goha wangali mwishu.
  mmx-mmx: Mi guta ke avolo tara na xarang nimi kerepmo, mila lekarakat silok naba
    rupot avot ti lovotpot at Leeme Silok. Ap mo levenaleng mumuat, buaang limixin
    dinaba lox abulubun kepe ne Moroa. La lara laradi rongtonga xepe naba ru asuvos.
    Ketla ni naba ekip tangarang mi leeteke.
  cbr-NT: Usai quicë bana ñuia cuaquinbi camina —asérabi ca —quixun sinántima 'ain.
    Jesucristo uti nëtë ucëma pan 'ain ca 'aisamaira unin Nucën Papa Diosan bana cuaisama
    tanti 'icën. Usaía 'icëbë ca aínra unicama paránquin aín bana cuanun quixun 'aisama
    ñu 'amiti uni achúshi, axa aín 'ucha cupí 'aisamaira oquin castícancë 'iti, ax
    uti 'icën.
  tee-NT: Tun xamati' cata'okxchok'on. Pus puc'atsacan ni vanin minta ju anu' avilhchan
    acsni caminchokoya' ju Jesús acsni na lhu catanonach ni jantuch talhilaca'amputun
    ju Cristo. Vachu' p'ulhnan catalacasuyach ju anu' lapanac ju lana jantu tu'u'
    calhiulaya' ju ixlhamap'aksin Dios. Yuchach ju anu' ju lhilhcacanta ni cats'ank'ak'alhiyach.
  eng-LSV: do not let anyone deceive you in any way, because if the departure may
    not come first, the man of lawlessness may [not] be revealed—the son of destruction,
  cak-NT: Tibana' cuenta iwi' chi quiri' man xquix-an ta engañar roma ri ni'ix chiwe
    chi ri Jesucristo xpe yan. Roma na'ey chi nipe ri Jesucristo, xtibanataj chi je
    q'uiy ri xtiquiya' can ri Dios. Y xticataj-pe chuka' ri jun itzel achi ri can
    uc'uan-wi roma ri mac. Pero raja' can xterila-wi ruk'ij cuando xtika ri nimalaj
    castigo pa ruwi'.
  pah-NT: 'Tapenhimoandyandyjukari''i''i ti nanongara rehe. Kiro po ti ore imombe''ui
    Cristo''ga rura''java renondehava pe me. Jesus Cristo''ga rure''ymame ti he''yive''g̃a
    pohiri Tupana''ga hugwi hendupotara''jave''yma ganhi''ig̃a nehẽ. Cristo''ga rura
    renonde ti tiruahũheteve''ga jipiukari nehẽ novĩa. A''ereki ymyahũ Tupana''ga
    e''i ga pe: “Aerẽ ti ji ga mondoi ji hugwi hahyva''ea ruvihava pype nehẽ. Tiruahũ
    hete tuhẽ ti ga pe pevo jipi a''ero nehẽ,” ei Tupana''ga.'
  sja-NT: K'ũrapináatɨ apidaamaa. Cristo che-e pait'ee nãga p'asai naaweda. Naapɨara
    eperãarã chok'araarãpa Tachi Ak'õre k'ĩra unuamaa iru p'aneedait'ee. Ma awara
    eperãarã t'ãide eperã aba waibɨa uchiait'ee. Mãgɨpa p'ek'au k'achia ooi awaa bait'ee
    perã, Tachi Ak'õrepa iru t'ɨmɨ́ pëiit'ee k'achiade mianamerã.
  xed-xed: Yahayaha mndu da nanaftá kaghuni dər nda wati ma tsakalawi. Gi ɓaŋalaŋ
    a dzaʼa sagha tsa fitik ya wa. Makəɗ tsaya ná, nda ndəgha gwal dzaʼa gaftá sidi
    nda Lazglafta, ŋa saba tsa ghwaɗaka mndu ya dəɗay ta daɓi. Tsatsi mndu ta nzakway
    ka ghuma.
  mks-NT: A̱ cándúsa ndó ña̱ cáchí na̱ cán jáchi̱ cúni̱ na̱ jándahvi na ndo̱hó. Ta
    viti cáha̱n nde̱ ña̱ nda̱a̱ xi̱hi̱n ndo̱ sa̱ha̱ mé qui̱ví quixi tucu Jesucristo.
    Jáchi̱ jihna ñúhú casáhá cua̱há ndiva̱ha ña̱yivi nduu na na̱ i̱hvi̱ Ndióxi̱ ta
    jándicoo na íchi̱ cuéntá mé á. A̱nda̱ jáví casa̱a̱ in da̱ quini, da̱ cája cua̱há
    ndiva̱ha nu̱ú cua̱chi. Joo va̱xi qui̱vi̱ tá jándihi Ndióxi̱ sa̱ha̱ dá ini indayá.
  gfk-S: Mu na balaure timaan mu, tikenong nahula lamus hakale mu ma tike linge paile
    tutuno. Na tahut be mu na palai be ikino pana bung tano Watong pai nale hanawat
    baak tuk ter tano pana bung be a haleng di na mikiane God ma nong i ul pat tane
    God na harapuasa. Ma ikinong, aie no turadi nong na manga hiruo saasa.
  bmu-bmu: 'Kunŋan kun mewö me mewö tilipköm eŋgibapuköra mönö galömŋini mem aŋguba
    malme. Mi kewögöra: Mutuk aiwesök yahöt kewö asuhuyohotka Kembunöŋ miaŋgö andöŋe
    kama: Ambazip keleŋmaleleŋ yeŋön Kembu iwilele aka andö qeme aka Iwilele Toŋan
    nanŋak mewöyök aukŋe asuhuma. Anutunöŋ i jim teköiga könöp sianöŋ gema. Aiwesök
    yahöt mi mutuk asuhuyohotka miaŋgö andöŋe nalö ketaŋan kama.'
  dgz-dgz: Ame waenapan wam ame om mega menan aopan ya wababayan imaep. Iwa namu waenapan
    God wa tandayatain amba iup paina yamasini apanewa matagaeta ap ewap Iesu sia
    taueta. Wam ame ewap, iup paina yamasini apanewa merao arewa aeta.
  eng-GNV: 'Let no man deceiue you by any meanes: for that day shall not come, except
    there come a departing first, and that that man of sinne be disclosed, euen the
    sonne of perdition,'
  zaa-NT: Nìdiruba titó' làa gute le lugar qui'ni nuỹa guthacca'ỹí ą le, porqui'ni
    primérute nna ná qui'ni chatha ttu alboroto ỹeni ni contra Tata Dios, làniana
    ilá'ní nuỹa nuá ná puru taá tul·la' nna ną́ destinado para nittíą tulidàni.
  eng-WEBSTER: 'Let no man deceive you by any means: for that day shall not come ,
    except there come a falling away first, and that man of sin be revealed, the son
    of perdition;'
  guh-guh: Pëtsa pajumecovënëtame pematatsënëa itsalivaisicuenia itsa pacatsipaeba
    Jesucristo pepatsijavatsica yabara. Jesucristo raja abaxë apo patsitsica tsane.
    Peneta raja itsa baja imoxoyo pevajënae tsane Jesucristo pepatsinexatsica, jivi
    ayaibitsaëtonë Dioso pejumelivaisi pejumecovënëtsijava copabiana. Bajara pijinia
    pamatacabi patsiana ponë bitso pibisiacuene pexanabiabinënexa. Bajaraponë itsamatacabi
    Dioso xuabiana isotuabelia, bitso bejiobiaya peponaponaenexa daxitamatacabijavabelianexa.
  bon-bon: Nuuja biname bime walya mene weene papa gone yaacatuye, yepä page umle
    äbitineye egä mime Yageyame me acnenuta bimu te lica atyaramta ngälu bucurage
    biname cina liba niinäce cire latatrongäripesi Acejiyame bau ca, piiyepu babo
    niiyarage biname te cire taboclomtepi. Peei ingwe ca Acejiyame teebine mäpu daremu
    cirege ceera tabe muye puupu cabu iyeteta lenajame.
  nhw-BL: Amo aqui ma anmechcajcayahua. Achtihui, quema ayamo ajsi nopa tonal, miyac
    masehualme quicahuase quineltocase Toteco. Nojquiya monextis nopa tlajtlacol tlacatl
    catli amo quitlepanita niyon se tlanahuatili, yaya catli mocuapolos nepa mictla.
  swh-ONEN: Mtu yeyote na asiwadanganye kwa namna yoyote kwa maana siku ile haitakuja
    mpaka uasi utokee kwanza, na yule mtu wa kuasi adhihirishwe, yule ambaye amehukumiwa
    kuangamizwa kabisa.
  wbi-wbi: Umuunhu nangavadenganisiaghe kulwoni lula. Ulwakuva nakikwisa m'paka ingwilanisivua
    sihumile taasi numhuunu ughwa vulugu afwikilue, jula umwanake ugwa vunangifu.
  bba-bba: I ku de bu bɛɛ nɔni wɔ̃ke bɑɑ fiiko. Yinnin tɔ̃ɔ te, tu sere nɑ tɔn dɑbirɑ
    koo Gusunɔ seesi, yen biru kɔ̃sɑn kowo wi, u koo kurɑmɑ wi u sɑ̃ɑ kɑm kooren bii.
  eng-KJVCPB: 'Let no man deceive you by any means: for that day shall not come, except
    there come a falling away first, and that man of sin be revealed, the son of perdition;'
  kgk-NT: Upéixa omombe'u ramo, ani pene mbotavy uka rei va'erã. Ãy ete katu nogwahẽ
    mo'ãi Nhandejáry áry igwejy hagwã. Kente kwéry yvypóry va'e gwive ojere ranhe
    va'erã Nhandejáry rekoha-gwi. Ojekwaa ranhe va'erã pe hekoha vaive eterei va'e,
    anháy ruvixa Satanás rembieraharã. Upe rire ae katu ogwejy va'erã ou-vy Nhandejáry
    Hesu.
  waj-waj: Vaidi vooyaano sabi kua sabi kuaivaa ngii giaa ngii miaivaa ngia rikieevoora
    aa kua aavaa na ngii giaa ngii minai rikiaatee. Yisuuva tiinara suaivaki fai hama
    ivo nnaammaratu tiinaravai. Tauraa gioonna kiaapuuya Anutuuqaara mmooka hanigia
    mmi kiada innara ooqoo kiaa kikio nnaagiai mminnamminnaa maisa suvuaira vaidiivo
    ikia aakiaana kuanaraivoono kooyaa nninaravai.
  cpy-cpy: Tema tee ari okantyaa, paamaeyaa ramatawitee-tzimi-kari. Tema aririka ipiyi-matee
    paata Awinkatharite, etanakyaawo ikoshekae-tyaari Tajorentsi, opoñaashitya iñahaete
    owaari-pero-shiretan-taniri. Riitaki iiteetziri “Otomi peyashi-waetaantsi,” tema
    ipeyashi-waeteeyaa rirori.
  mpx-mpx: He bwagana ga nihi ba ola, bahi gamagal etega ni kakakawemiu. Babala wana
    lan ana sauga nigeya ga ni vivin, ana siga gamagalau nihi gewi nihi awatautau
    Yehoba elana ge logugui ana tohewa likalika ni masal, iya ana abapwamowasi ni
    lau Gehena.
  wbp-wbp: Nganangku-puka kajilpa-nyarra kujarlu yimingki wangkanjarlu yimirr-yungkarla,
    ngulajulurla ngungkurr-nyinanja-wangu jurnta nyinaya! Warlalja-Wiri Jijajikingarnti
    pina-yaninjakungarnti-wiyi, kapulurla panu-kari yapaju wilji-jarrinjarla jurnta
    yani kuja-purda-kari Kaatukuju. Ngula-puruju kapu wati Juju Ngawu-kurlangu rdipimirni
    ngulaju yirdiji Wingki-nyayirni. Yaliji ngulaju nyanunguju kapu ngaka Kaaturluju
    kijirni warlu wiri-kirra ngulaju tarnnga-juku.
  luo-luo: Kik uyie ngʼato wuondu e yo moro amora, nikech odiechiengʼno ok nobi nyaka
    ngʼanyo maduongʼ chopi, kendo nyaka ngʼat mochayo chik fwenyre, ma en jal mochanne
    tho e mach manyaka chiengʼ.
  nhe-NT: Axaca ma inmechcajcayahua. Achtohui, quema aya ajsi nopa tonal, miyac tlacame
    quicahuase quineltocase Toteco. Nojquiya monextis nopa tlajtlacol tlacatl tlen
    ax quitlepanita niyon se tlanahuatili, yajaya tlen mocuapolos nepa mictla.
  aii-aii: ܐܘܼܦ ܚܲܕ ܠܵܐ ܡܲܚܠܸܛ ܠܵܘܟ݂ܘܿܢ ܒܗܸܟ̃ ܐܘܼܪܚܵܐ، ܣܵܒܵܒ ܗ̇ܘ ܝܵܘܡܵܐ ܠܹܐ ܐܵܬܹ‌ܐ
    ܐܸܢ ܩܲܕܡܵܝܬܵ‌ܐ ܠܵܐ ܐܵܬܝܵܐ ܡܵܪܘܿܕܘܼܬܵ‌ܐ ܘܦܵܐܹܫ ܓܸܠܝܵܐ ܒܲܪܢܵܫܵܐ ܕܚܛܝܼܬܵ‌ܐ، ܒܪܘܿܢܵܐ
    ܕܐܲܒ݂ܕܵܢܵܐ،
  esk-NT: Tamarrumuuna kimun-unniiñ iñuŋmun kinnipkaġumiñaitchusri, takku taimña uvluq
    tikitchumiñaitchuq kisianik Agaayyutim igḷuliuġviksrautaa aqulliq atuumagaluaqnagu
    suli Iñuk Pigiiḷaq sivuniqaqtuaq tammaġviŋmun sagviġaluaqnagu.
  msb-msb: Ayaw gayod kamo pagpaluko bisan kanay manungod sani na barita kay dili
    gayod maabot ina na adlaw hasta dili nangyayari an ultimo na pakig-away sa Dios.
    Sani na oras maluwas an pinakasutil na tawo na an tuyo magsira. Pagkatapos pagasiraon
    man siya sa impyerno.
  cpa-NT: Cøng² tsa¹ju³héh³ hniah¹² hi² mi²gag¹²dsa. Di³ lah¹jiá¹² báh³ jií¹ jmai³
    ja³jmo¹ dsa² jue¹² cøng² jǿg³ hi² tsa¹hnio¹dsa Diú¹³. Li¹chian² báh³ jan² dsa²
    hiug¹², dsa² ma²lǿa¹² jǿg³ dsa¹hén². Ma²chian² dsa² héi² báh³ hi² jií¹ jmai³ quiah¹²
    Juu¹³ jniang³.
  dso-dso: କେ ମିସା ସେନ୍ତାରିକରି ତମ୍‌କେ ବୁଲ୍‌ ବାଟେ ନ ନେଅ । କାଇକେବଇଲେ ପର୍‌ତୁମ୍‌ ଦରମର୍‌
    ପାଇ ବିରଦ୍‌ ଅଇସି । ତାର୍‌ପଚେ ବିନାସ୍‌ କରୁ ଜେ କି ପାପି ମୁନୁସ୍‌ ଆଇବା ଦର୍‌କାର୍‌ । ସେ
    ପାପି ମୁନୁସ୍‌ ନ ସାର୍‌ବା ମରନେ ଜାଇସି ।
  meu-meu: Ta ese ḡau ta ai basine koimui; badina be una dina na basine gini dae ela
    bona raka-muri baine vara, bona dika tauna, hahemase natuna, baine hedinarai guna.
  yva-NT: 'Vemo vatane inta po wasaponae inya. Weye arono masyoto Amisy Yesus pakare
    rainyamo, indati anakotare so nande wusyimbe no taiso: Vatane wanui indati usakangkinav
    ti makirive Amisye ai. Muno vatane inta apa tame mi Akarijo Mamun indati po anasine
    raroron irati vatano wanui mansai. Opamo marovave Amisye ai, muno po taune aijaseo
    titive anakotaro rui vayave vatane usambayambe raije rakivan. Opamo ararin dave
    ti siso tuna Yavaro Amisy ama uga rai pare, “Risyirati Amisye pi risy.” Weramu
    Akarijo Mamun wato pamo Amisye pare Po amaugo tanamo mbadururo nuge nuganuije
    rai.'
  dgc-dgc: Pero éwan. Diyan kam mégkamali ta kona sa a paraan. Da bagu dumemét i péghukum,
