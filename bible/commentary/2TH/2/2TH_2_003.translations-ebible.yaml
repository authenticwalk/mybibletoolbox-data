    ciaŋ nameŋ abɨbali uami. Viaŋ nukeŋ Asɨ aba abɨbali uami. Akuaba akuaba hameŋ
    agɨlaŋ iaha fɨhalavɨci aludɨ Hekɨlɨ Jisasɨ Kɨlaisɨ vebali agadɨ mɨhiŋ agaŋ heŋ
    iahɨbali uami.
  nbq-nbq: It ap akwa huluk anderogo yagan wagu dugwit, henambutmu dagagup en, dibugu
    dogones. Nenasin warup ako andi, ap akwa wisane en Ala wene, “Nenanggon o,” yiluk,
    mbo bagatek hegek, eke, at ap mondok weyak dombok ogasiga, elese dek erogo baup
    ake denek ako, sigam ari wagatek hegek, warisogon buk o.
  tgo-tgo: Othembe ŋgoroŋga lenji utuutu, tha lolo regha i yaroŋga. Kaiwae Giya ghambaŋa
    amba mane i vutha, ghaghad mbaŋaniye gharɨgharɨ lemoyo thɨ thɨghɨyawana Loi, amba
    mbaro gharakivwala ne i yomara, iye ele ghambako ne i vaidiya mukuwo memeghabananiye.
  yap-yap: Demturug rogon ma dab mpaged be’ nge ban nagmed. Ya re Rran nem e dab ka’a
    yib nge yan i mada’ ko ngiyal’ nra m’ug tomuren e Togopluw ni ngan tay ngak Got,
    ma aram me m’ug Fa’anem nib Kireb, ni be sor i yan nga fithik’ e nifiy.
  mop-NT: Ma' a cha'ique'ex a bajil ti'i ma'ax mac ca' u tuse'ex. Watac a Cristojo,
    pero pachil to. Payanbeje, c'ochol u ca'a u q'uinil ti yanoo' a hermanojo, beloo'
    u cu p'ütü' a Dioso. Pachil abe'e, bel u ca'a ti chictal jun tuul winic a ma'
    ta'ach u tz'ocsic u ley a Dioso. C'ochol u ca'a u q'uinil ti bel u ca'a pulbul
    ichil a c'asili.
  tet-tet: Keta foo leet baa ema atu nalekan emi nunia. Lia loos nuneꞌe. Noo ema aat
    kaliuk ida mak sakar makaꞌas Naꞌi Maromak. Ema nia musti mosu uluk lai, foin Naꞌi
    Yesus namaan aan mai. Ema nia atu sakar Naꞌi Maromak, toꞌo ema lear tuir sakar
    no. Ema nia, nalo liu resik toꞌo fatan tama haꞌi naraka!
  hlt-MCSB: A longim pawt ah pakhat long khaw nangmih n'hoilae boel saeh. Phaelhnah
    te ha pawk lamhma vetih pocinah kah a capa olaeknah hlang loh a pumphoe hlan atah.
  xtd-NT: Maxku juejoon koio‑n xa dandaꞌu ñaꞌa ni ɨɨn ñayiu ni ɨɨn tnuꞌu jan. Ditna
    ka, kuu xa kuxee ini koio ñayiu ñuñayiu nuu Ianyuux, te dada xee kɨu ijan, kɨu
    na ndixi Xtoꞌo‑ro Jesucristu. Antecas xa xee kɨu ijan, te kixee Se kida kuechi,
    Se ma jandixa ni ɨɨn. Se andea kuu‑s, Se nuncas ma kutuu xiꞌin Ianyuux kuu‑s.
  mdy-ETH: ዖኦኒያ ዓይጎ ጎይሢና ዒንሢ ጌሹዋጉዲ፤ ዓይጎሮ ጌዔቴ ቤርታዺ ጋፒንፆና ዓሳ ፆኦሲም ዋይዞ ዒፂ ፑርቱዋንቴ ሃሣ ፑርቶ
    ዓሢ ፔጋዺ ጴዺባኣንቴ ኪሪስቶሴኮ ሙኪፆ ዎዳ ማዓዓኬ።
  spl-spl: Lok âlâ me âlâŋe wuân me wuân otmâ kâityongoŋetâ biwi nâŋgân nâŋgânyeŋe
    hâlim milim otmapgât den âlâ yuwu sâmune nâŋgâm biwiyeŋan katŋet. Kutdânenŋaŋe
    ki âwurem gewuap yan lohimbi kiŋgitŋe orowâkŋe gawamangât girem den âlâlâ ya loŋgâem
    Anitâ pilânomai. Anitâ pilânomai ya yeŋgât kunyeŋe, kutŋe Den kuhuhât Amboŋe ya,
    tetemu lohimbi kerekŋe ekŋetâ sâtŋe kârikŋe otbuap.
  usp-NT: Ma ye' ayb'ak chi sub'em re jono cristian jwi'l cuando tichak taw k'ij tipe
    chic Kakaj Jesucristo, nab'e mak cristian tijk'el rib'ak chirij Kakaj Dios, ajruc're'
    tipe man ajcontril re Kakaj Jesucristo ri b'il jwi'l Kakaj Dios chi tib'e li tijb'i
    c'ax.
  zav-NT: Bito güe'ele latɉə no x̱oayag le'e šə bi əṉe' o šə bi de'e gone'. La' catə'ən
    ze'e yidə X̱ancho Jeso'osən' par əgwnežɉue' castigon' beṉə' zan əsa'ase' contr
    Diozən' na' ḻeczə cana' əchoɉ to beṉə' blao beṉə' gonchgüe' de'e mal contr Cristən'.
    Be'enan' əgwnežɉo X̱ancho Jeso'osən' castigw c̱he' zeɉḻicaṉe.
  sgz-sgz: Gama ololoh kuluk na káp agur pas gam i tekes má nák lam bengta gam uri
    hol kápate nokwan. Gama talas sang ngoromin. Bungán nagogon si Konom kápnate hut
    bia, na mon sang i akiláng on. Mulán sang na hut i pákánbung marán kálámul taladeng
    da tánlak alar Káláu má dák su bah di ur on. I pákánbung erei, koner a tám abulbul
    na tur soura, má ái ái koner na suni i hiru áklis.
  kek-NT: Ma̱c'a' ta c'a'ru chexbalak'i̱k cui'. Li Ka̱cua' Jesucristo inc'a' ta̱cha̱lk
    chi ma̱ji'ak natz'ekta̱na̱c li Dios xbaneb nabal chi tenamit. Ut ta̱cha̱lk ajcui'
    li cui̱nk laj k'etol chak'rab. A'an li ta̱c'uluk re li sachc chi junaj cua.
  blz-NT: Alia i kuu mo'uus akalionna mian mau men koi upapo. Gause koo'potia ilio
    kotakaan ni Tumpu Yesus iya'a, dauga' isian men bo sida olukon. Mian biai' bo
    mamarerei kaparasaya'anna ni Yesus, ka' bo pipiile'konon a sa'angu' mian men ba'idek
    a gau'na, ka' mian iya'a tio silaka'.
  poe-NT: Ti̱to̱éhyará kíxin jnkojín nkexro chrókjuitꞌayahará xi̱kaha. Na̱xa̱ tsihya
    tí ya̱on ntá senó itsjé chojni tso̱nínkakonhen sín Dios, la ko tso̱noxín ijnko
    chꞌín jínahya chónta jie̱, na ntá tíha mé tsjasóte jnkochríxín.
  san-TAM: கேநாபி ப்ரகாரேண கோ(அ)பி யுஷ்மாந் ந வஞ்சயது யதஸ்தஸ்மாத்³ தி³நாத் பூர்வ்வம்ʼ
    த⁴ர்ம்மலோபேநோபஸ்யாதவ்யம்ʼ,
  cof-NT: '@see-verse:2TH.002.002'
  srm-NT: Ma wan musu piki e, dee sëmbë. Wan mbei sëmbë ganjan unu a na wan fasi.
    Wë biga bifö di kuutu daka naandë dou, nöö tu gaan soni musu pasa. Di fosuwan
    dë sö taa wanlö hila sëmbë o bia baka disa Gadu. Nöö di u tu, hën da di gaan poipoi
    sëmbë u mundu ˻di dee fesiten tjabukama bi taki soni fëën kaa˼, nöö hën musu ko
    a limbo ufö be sëmbë sabi ën. Ma fa a o ko dë seei, ma Gadu bi buta gaanduwe kaa
    taa a o kabëën a sösö nöömö tuwë go a didibi faja.
  qvs-NT: Imatapish willashuptinkuna ama nima layapi chay llulla runakunata kreyiychichu.
    Yachanchisapa manara Jesukristu kutimuptinra yaka tukuy runakuna Tata Diosta sukaman
    chiknishpankuna mana kasunayanankunata. Chaypina suk sakra mana alli rurak llullakuk
    runa shamunka. Tata Dios rimashka chay sakra mana alli rurak runata mana tukuyniyuk
    ninaman kachananpa.
  zca-NT: Nala't go chi cho gakla kide go lo ni tu kwa'n, porke antis di yubre Jesukrist,
    galo laka yo nayax men yi' ne Dios, orze' yaxo'b tu xa' dox nayi'lazh lo Jesukrist,
    xa' nak la di'zh, lox lo Dios.
  cbc-NT: 'Petoaca queti mena tʉ̃gomawijiaeticõãña. Bairo pʉame baigaro: Marĩ Quetiupaʉ
    nemo cʉ̃ caetapa rʉ̃mʉ jʉ̃goye, capããrã majũ Diore cabaibotiori majã nigarãma.
    Bairo na cabairipaʉa na mena macããcʉ̃ jĩcãʉ̃ rorije caátipai cañuecʉ̃ majũ buiaetagʉmi,
    cabero peero caʉ̃petietopʉ caápáʉ pʉame.'
  qxo-NT: Señornintsic cutimunanpäga anticristurämi puntata yurimunga y criyicogcunapa
    contrancunapis atscagmi sharcuyanga. Tsaycuna päsariptinrämi Señornintsicga cutimunga.
  mox-mox: Gebu taha tomotau edi ʼeuʼauʼava nuami naʼewei, mana Keliso ena tuta ʼevivi
    mai ge naʼifoqe ana laba tomotau qabudi Yaubada ina vevoalana aqiaqiea. Ta wese
    luvine ana toqeu nugweta naʼifoqe bwaʼobwaʼoya, ta ʼabibodanaya Ieisu naʼevivi
    namai mahalega. Tauna toqeu nana Yaubada ena luvine ʼinega nawale tuta ʼebeluʼovoa
    ʼinaya veilaqe vataya ʼaiwe ʼalaʼalata ʼinaya nalobea.
  kew-kew: Gore aa medame nimi-para agaa rado makirae konenu gupa lagalimi-daare nimuna
    agaa napagalepape. Go yae epaliade yapi diri ora aba pa naepalia. Dia, yapare
    aba ripia onaa adaapumi pupitagi noa Gote masaa rilae onaa epa kiritalimi. Goa
    pua rekena agaa rasini aa page aba epenaloa onaanumi adalimi. Go wae aare nipu
    wae su naaku-para pope aa yaade.
  dww-dww: Nam aitau ei buemi be koi sumaḡe. Bada na raḡanima nam tokare e tava makai.
    Noḡone banaga toitoi adi waisumaḡama ta gosedi be Mamaitua ta mia tautauriena.
    Inam raḡanine Mamaitua tauwai ḡavienama e maḡatarana. Tauna vutuna gewagewa tauwai
    tubuḡidima.
  twi-ASANTE: Mommma obiara nnaadaa mo saa ɛkwan yi so. Saa Ɛda no remma da gye sɛ
    atuateɛ a ɛtwa toɔ no aba ama wɔada ɔbɔnefoɔ no a ɔbɛkɔ daa ɔsɛeɛ mu no adi.
  aoj-aoj: Ipaꞌ ina pemeꞌ anin epen nembasoꞌmepa ma anif basefa Dembinai nogotanimai,
    owaꞌi. Nemaf Dembinai nogafiꞌafii, ina fetaga dowadowaf, owaꞌatin. Epes hiasi
    ataꞌ siliꞌ sondaꞌ duꞌwaniga sosoꞌana alafugah eaꞌ aman aunai nogosambala muꞌuli
    Godi notaga nondawalap. Eaꞌ aman anamba owagama nefeꞌ wambel awambili hel nif
    fagandifi.
  cbv-cbv: Pánihna, bita páant yeebdíh ĩ yeenachah, ñi joyáh bojoó. Caán ã jwʉ́ʉb
    dei jʉ̃ʉ́wát pínah jã́tih, Diosdih dawá ĩ yap yohbipna caá. Páant ĩ yap yohochah,
    chah yeejép wʉtni ã jígohbipna caá. Caandíh Dios peéh chãjna, iiguípna ã wahbipna
    caá.
  taw-taw: Nɨbi nɨgtep gem, nɨbop yepɨs ma agenɨgel. Mel yɨbɨl. Ñɨn awl anɨb ak ownɨg
    gaknɨŋ, binɨb kuŋay yɨbɨl kɨli ned God nop kelɨgɨl, monmon gɨnɨgabal. Anɨb gɨlaknɨŋ,
    bɨ tɨmel God takaw tɨbɨlɨkep ak mɨseŋ lɨl anɨb gɨnɨgab. Bɨ anɨb ak kɨdek mab ke
    yɨneb amnɨgab.
  jic-NT: Nepénowa ca la ntsawilicj nun jilal. Ma mponé yupj jilal. T'üc' way Jesucristo
    ma niswa tjac' custjay. Mwalá way pajal malala ca mpalas qui'á, custjay ma tjac'
    na p'in. Pasal pülücj ma ca jisas nsem Dios. Pasal malala ca mvelecj jupj po'ó.
    Dios enemigo lay mpalas wa. Jupj ma jos pjü way Dios tjevelá. Dios ca jas majamas
    jupj 'awa püné nt'a.
  zap-NT: Rut ydeedet de si ykade de. Porke antes ne ydxiin dxe guin, ndalyaa mén
    ysalzaan xdiiz Dëdyuzh no zuu te mén ne tsuu konter por Jesucrist, mén guin cheguel
    sluzh men.
  wer-wer: Omën namp kaar ke pilöt ök yeniaan pöt kat mowiinganok. Aköpë waisëpna
    akunet pas naarööpan. Wet rëak omën kësang Anutuu ngönte wa olëak pi kasëng meneim
    wëënak omën Anutuu ngönte wa olaima pöp utpet mowesak es parëaöökë ping mowasëpnaap
    pi tekeri sëënak ënëmak Aköpë akunet orööpnaat.
  ipi-ipi: Wandakali mindimane pii waka mindi-pene tupa loto, yakama minakasa olane.
    Waiwa ando atalapape. Akali Andane oko dee lapone epolane oto oko wamba ini naepola-kola
    teke, wandakali kambua-mane Gote masia malupeyai. Dee, Akali Andane oko bala ini
    naepola-kola teke, Gotena pii tanga lalane akali okone bala yuu koo okona poyale
    panakame atolopeya.
  qul-NT: Ama engañachicuychischu ni imaynamantapas. Manaraj pay cutimuchcajtin, Dios
    contra ch'ajwaycuna jamonka. Infiernoman wijch'una millay sajra runa riqhurimonka.
  tnc-tnc: 'I''suᵽaka mijare ãrĩkoᵽeirãte mija bojaᵽakirũjea''si. Ketaerã baarũki
    ruᵽu ikuᵽaka simarãñu: Tuᵽarãte ja''atatirã “Kimajamarã yija ime”, ãrĩwa''ri ᵽo''imajare
    kire yi''ribesarãñu. I''tojĩte Ba''iaja baarimijikaka jã''meikite etarãñu. Ikiji
    kime “Ba''iaja imarika tiyibeyurõ''õrã yiᵽũatarũkika”, bikijarãja Tuᵽarãte ãrĩkaki.'
  ter-NT: Hákonoe sikêvo yaúpu'ikikono ya koêkuti veínopikehiko, vo'oku ákomo simápu
    kaxena aúkopovope ne Vúnae koeku âvoyea ukápanaxo kuríkea hókea Itukó'oviti ne
    xanéhiko yara kúveu mêum. Konókotimaka koútata'ixeovo neko póhuti hóyeno heru'ó
    koeti kurí'okeovo Satánae itúkeovo ovóxe, enepone í'iyuse koyêtimaka yonópeamo
    ipihóponovokutike ipíhoponeokono ákotinemo hunókoku.
  bmr-NT: Mɨɨhaiñooba amɨɨhaico abañɨnoco mimiyaaveguedino; itɨconɨ diibo asaajino
    ɨmegavɨ icajino Moocaanico ɨmɨnaanɨvamo asaajino. Jaasumi gasevajiibo imitɨ miyamɨnaafi
    cɨɨjɨgaifaño igañɨɨqui iicacuubo.
  fuf-fuf: Wota hay gooto faljinir on noone woo, ko fii nden ɲalaande arataa ado murtaldu
    ndun waɗude, e feeɲugol aaden bonɗo on, on muuyanaaɗo hayrugol,
  bhl-bhl: Feinka! Kanelokoliw kawtiw bi fimdi famde kawtiw ite te. Nimtew angom?
    Toloke ding be telinba kebe ding dim kabalak e, mali kawtiw banban mak Sunbin-Got
    elo ibik da kolewokoliw te. Kolewiwi, sakalaw keko, weng bo bo kelewkabe kunum
    mak akati fitewoke kasike. E fein fitewoke kate kame, fitewinba kebe te. Feinka!
    Sua sua kel akate, Sunbin-Got e sakalaw keko, weng bo bo kekabe kunum beelo atin
    kuw wa wa kelewomin beem dulum elote memen keleweko, galmose kale.
  ons-ons: Don kine kine yale, me yale ra isiŋunbi misuk desikei, Waom wane Naso ikopka
    mi bomileake, alakane miti Matali Qetali Mama Ŋei yewa wakone pakimo, Borikine
    Mama Ŋei eŋe gerep sorao wane biŋek, ketki zeakane didiwo wakoniake.
  con-NTPO: 'Injama''tse, faesu que''ima afopoensa''ne. Nane Na''su toya jimbi''te
    tsu aindeccuja o''tie Cristoma catipa chi''ga''faya. Tsa''caen chi''ga''fasi tsu
    tsa ñoa''me egae tsincon''suja attiaña. Tsa''ma tsa tsu jai''ngae tsangae catiyeya''cho.
    Tsaja osha''cho chiga''ca''ma, osha''cho a''i iñajanqque''suma''qque chi''gapa
    patsuya. Tsa''caen patsupa Chiga''caen Chiga ettinga ansundepa dyaipa suya: “Ña
    gi Chigaja.”'
  ghs-ghs: Qate, etoqa teei nike poma teema teeta ikobetaino. Oi oho bodza biranataamake
    oomi bosata abi hii kharai Ohongake papatanipamuke eete kahosaho dzubinanipamu
    oi biranate paana naatakoi, noi abiho isaki baatanoma tee oni.
  peg-peg: ଇନେର୍‌ ଇମ୍‌ଣି ବାନି ମିଦାଂ ବାମ୍‍ଣ୍ଡାନାକା ଜଲମ୍‍କିଦ୍‍ୱାଦାଂ, ଇନାକିଦେଂକି ପର୍ତୁମ୍‌
    ହାରିହାରା ଦରମ୍‌ ପିହ୍‌ନାକା ଗିଟାନାତ୍‌, ଆରେ ନାସ୍‌ନି ହିମ୍‍ଣା ହେ “ବାନ୍ୟା ମାନାୟ୍‌” ଚଞ୍ଜାନାକା
    ଲଡ଼ା; ଆୱିତିସ୍‌ ମାପ୍ରୁ ଦିନ୍‌ ଏକାୱାଉତ୍‌ ।
  txu-NT: Kwãrĩk wãnh me'õ arĩk ar amã 'êx ne ar amã kabẽn jarẽ gar kôtbit ajamak
