    abacuvɨbali uami. La akuaba akuaba sɨkasɨkan nulɨsaŋ hɨji vɨdɨvɨdɨŋ lamavɨlalɨ
    agɨladɨ avi abacuvɨbali uami. Lɨdɨŋ nudɨ nukeŋ ibi mɨŋaiahaiaha akuaba akuaba
