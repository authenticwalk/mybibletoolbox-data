    kwaekwaee.
  suz-BL: इन कली दूली शेंतीके शेंब आन कली थमा मसुतीन। मारदे हना प्रभु येसु ख्रीस्‍त
    आ नाक्‍त जाक्‍चा क्‍येङा ङोंइती परमप्रभु यावे कली मटिथु नेल्‍ल क्‍येङा मरिम्‍शो
    पाइब का ग्रूब। मेको कली जाम्‍शा लाइब आ तौ यो देंनीम। १तिमोथी ४:१; १यूहन्‍ना २:१८
  car-NT: Awomu'maporykon kapyn pairo man. Mo'ko Tamusi wyino atu'mano wopyry na'nen
