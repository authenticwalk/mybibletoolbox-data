  bht-bht: उना लोकां दा कोई भरोसा मत करदे जड़े इना चीजां दे बारे च बुरा बोलदे न, क्योंकि
    प्रभु यीशु मसीह दे बापस ओणे ला पेहले लोकां परमेश्वरे दा बिरोध करणा है, कने सै
