    juni chakabun ibudan, jau Diosun kupiti tenechakayamaxanun Diosun ma jaki tanaxun
    pewanidan. Ja Dioski sinatamistun Diosun yunuti inun jawen nemati danankin jamapai
    tibi kenwankin chibainbu nemanun, iwanan, jamapai dami shadabu kenwanmisbu jatu
    binukin maematan jamebi kein janua Templo Jerusalén anu tsauxun yuikin: “Eadan,
    en Dioski”, ixanikiki. Jaskawen taexun jau matu padanyamaxanunbun jatu jawa ninkamayamaxankanwen.'
  xtm-NTPP: Máko jin kua'a ni tnu'u ja jin xnda'vi ña'a i, vaa ni masu ko kuu sukan,
