  lif-NT: ᤁᤖ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤀᤠᤳᤋᤡᤴᤜᤠ᤹ᤖᤧᤀᤠᤱ ᤀᤡᤱᤗᤧᤰ ᤁᤧᤔᤧᤶᤔᤧᤳᤋᤡᤴᤗ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤧᤴ ᤕᤧᤶᤔᤡᤴ ᤔᤧᤴᤍᤠᤀᤣ
