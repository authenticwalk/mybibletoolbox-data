    lusɨŋ sɨbɨlɨ sɨbɨlɨ vihavɨbali uami. Hameŋ lɨhavɨdaci Asɨ dɨ ciaŋ vɨdɨvɨdɨŋ lulalula
    hɨsɨŋ hulaŋ agaŋ haiabɨla iahɨbali uami. Nɨbu avɨŋ hɨvɨ mɨguavɨla sɨkasɨkan sɨbɨlɨ
