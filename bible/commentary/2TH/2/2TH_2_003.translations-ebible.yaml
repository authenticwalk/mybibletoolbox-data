    juyajutu cuinanabuque ejeque jucha aridaque neri. Ejetsunue ejitaju juhuaju amatu
    Yusura nerecaturabuque. Beru patu Yusura quisarati iyacuare: “Tumeque ecuita dyaque
    jidamaque neri tuque ijahuaja etiquiju nudyabuque. Tura ique jipebuque ama ni
    riya piji buchique”.'
  kgp-NT: 'Ag jykre tugnỹm ra, ũ tỹ ãjag krĩn kónãn sór mũ ag. Ũri ke tũ vẽ ver, ti
