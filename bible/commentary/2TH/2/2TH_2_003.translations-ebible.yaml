    akrakashpa, Siñurninchiqta rinllapa kuntraq. Chay diyakunapim rin rikarimuq suq
    ancha uchayuq runa. Piru paytaqam Tayta Dyusqa sintinsyashqana chinganambaq.
  tgl-ULB: Huwag ninyong hayaan na kayo ay malinlang sa kahit na anong paraan. Sapagkat
