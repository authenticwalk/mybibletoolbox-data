  gof-ENT: ሂንቴና ኦኒካ ኣይ ኦጌንካ ባሌፎ። ካሴቲዲ ዉርሴ ኡራ ጌላቴይ ቆንጮናኔ ዮይ ቤሲያ ጌላ ኡራይ ዮና ዴዒሺን፥
