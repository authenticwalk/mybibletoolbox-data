  gaq-gaq: ଦେକ୍‌ରକମ୍ ବାସଂଚେ ଆପେକେ ଜାଡିଗ୍ ମେଁ ରକମ୍ ଡିଗ୍ ଆପେକେ ଆରାଃବେମ୍ରେଲେଃ । ଇସ୍‌ପର୍‌ନେ
