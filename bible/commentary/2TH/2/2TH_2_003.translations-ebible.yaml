  bod-N: མི་སུས་ཀྱང་ཐབས་གང་ཞིག་སྤྱད་ནའང་ཁྱོད་རྣམས་དེའི་གཡོ་འོག་ཏུ་མ་ཚུད༌ཅིག རྒྱུ་མཚན་ནི་ཉིན་མོ་དེ་མ་སླེབས་པའི་སྔོན༌དུ།
