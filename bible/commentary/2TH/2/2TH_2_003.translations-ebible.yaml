  san-ORI: କେନାପି ପ୍ରକାରେଣ କୋଽପି ଯୁଷ୍ମାନ୍ ନ ୱଞ୍ଚଯତୁ ଯତସ୍ତସ୍ମାଦ୍ ଦିନାତ୍ ପୂର୍ୱ୍ୱଂ ଧର୍ମ୍ମଲୋପେନୋପସ୍ୟାତୱ୍ୟଂ,
  huv-NT: Ndeme aljane mawaiich icon, cos ngondom mapeay aaga nüt quiaj sitiül ngome
