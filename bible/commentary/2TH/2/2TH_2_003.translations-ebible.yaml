    anímé ábóraraginawire.
  gdn-gdn: Nau eba kataineya, ko wi yabu yabu idiwoi da iyapana mosi eba baiyagisi
    wi beraniyoto wi kerapugau inako yadini. Nu Kaiwawonuga ade wirawagana bauwagana
    marai ki tondau ko naiya ka iyapana ropani kawaya Mamanuga God tagarara-pomoto
    ade e yonai tapu ki rauru-pomoto manako gora raurupiyau bita wadana deneya kayawagau
    apunai ki e eya mete matarayagisi.
  nko-NT: Mlɩmáha ɔhaa ɔmlɛ mlɩ ɔkpagyíɔkpasʋ. Ɛkɛ kpɔnkpɔntɩ ánfɩ ɩmɛ́ɛba, nkɛ́tɩ
    ahá bakʋ́sʋ́ lɩ́ɩ́ Bulusʋ, ɔhá ámʋ́ʋ́ ɔtamagyi Bulu mblasʋ, ɔbɛ́hɩ ámʋ lalɩn
