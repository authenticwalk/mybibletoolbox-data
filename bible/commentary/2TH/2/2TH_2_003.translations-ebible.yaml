  nal-nal: Tuaa naagu luaa taxazak kana vagit nim pana ta lan, panaze a raan angkanaan
    kana wen balas nanga, xa ruaas amala aubina dina lis a torana naandi zin Nakmai
    ma a rapti xat laxau amun lus kana balas la maravas, naan ina mur Nakmai xana
