  kyq-kyq: Ute ɗoobm taar gay kic ɓo, ɔn̰ten kɔn̰ki nam asen dɛrlɛ. Bɛɛki se, kɔr
    jee dɛna Ꞌkɔɔɗn kund Raa se, Debm Kusin̰ deelga te gɔtin̰ kɛn Raa an̰ kutin̰ maakŋ
    pooɗ ki se, jꞋutu jꞋan̰ kaakŋ tal.
  kwd-kwd: Ma moru sia alamia ta'a 'agila kotofi 'amooru 'ino'ona. Rua 'ola lo'oo
    na'a te'e lau sui ma fe'e gani lo'oo la Jisas 'ani ori mai te'e bi'i nigi. Etana
    'ola na ngaia te'e lau, nga ta'a 'e aula tagila to'ofonosia God. Ma ruana 'ola
    na'a, nga wane na gila fa'alata 'ania ‘Wane ne'e Mousia Tagi’ te'e faata'i mai.
    Nga wane lo'oo God te'e arua 'ubulana lefu ni kwa'ikwa'inga.
  ded-ded: Mongngo faitobangyoac ifia hania hania edengunuu ngeni yoara mi negembisia.
    Imoc yofiac, Kebuac sike sike naso mi hamanu ngicngac yeni singyoac mi hoanggema
    ubango ngadehegecde. Ifi anggec singyoac kpekpengic mongngo didiu fingectegerude.
    Anutungo ngade ngic imoc hofeu ukuude.
  ewe-ewe: Migana woatɔtɔ miaƒe susuwo, eye woable mi o; migaxɔ nu sia nu si wogblɔ
    la dzi se o, elabena ŋkeke ma mava o, va se ɖe esime aglãdzedze ava eye woaɖe
    ame sedzimawɔla la ɖe go, ame si woɖo ɖi na tsɔtsrɔ̃.
  nuy-nuy: Yagi warruburru-yung nambi-dhaayurri. Wurrugu marri anubani-yung, angi-waṉina
    ngarrubagi-yung ngarraaḻirr, marri na-Buunggawa ani-dhirridang. Yagu ana-wulhu-wulhurr,
    anaaladi anggu-waṉina, ana-raga-ragij anubani-yung. Amburru-warandhalabina naagila-yinyung
    ana-lhaawu, warraarrawindi-lhangu. Naaynjaabu-nyung na-wurrujung ani-rabalii,
    nubagi-yung aniiladi-windiyung. Nubagi-yung ani-ngawang wurrugu marri.
  cop-BHC: ⲘⲠⲈⲚⲐⲢⲈ ϨⲖⲒ ⲈⲢϨⲀⲖ ⲘⲘⲰⲦⲈⲚ ⲔⲀⲦⲀ ϨⲖⲒ ⲚⲢⲎϮ ϪⲈ ⲀⲤϢⲦⲈⲘⲒ ⲚϢⲞⲢⲠ ⲚϪⲈϮⲀⲠⲞⲤⲦⲀⲤⲒⲀ ⲞⲨⲞϨ
    ⲚⲦⲈϤⲞⲨⲞⲚϨϤ ⲚϪⲈⲠⲒⲢⲰⲘⲒ ⲚⲦⲈϮⲀⲚⲞⲘⲒⲀ ⲠϢⲎⲢⲒ ⲚⲦⲈⲠⲦⲀⲔⲞ.
  buk-buk: Ayob daôm bu lau daŋ sêŋsau mac dom, bu gêŋ ŋatô oc sêhôc asê muŋ su, naŋ
    goc Pômdau ndê bêc oc meŋ sa. Têm daŋ oc meŋ sa, naŋ lau daêsam oc sêhu Anötö
    ti ndê yom siŋ. Ma tiŋambu wachuc hoŋ ŋadamba dau oc meŋ sa tiawê. Iŋ ŋgac naŋ
    gic waê bu niŋga gacgeŋ.
  pri-NT: Bwa! Guwà cibwaa nama rà ipa-imwüruwà! O càcaa pâji tèepaa i tòotù-bà, béaa
    kâra pai tèepaa kâra [pàra muru. Ba o mwa mara coo] ê pàara, na rà o cicara Pwiduée
    tèpa âboro na rà dau wâru. Â ée mwa cipàpaa wà pwina ina gooé pâ A cicara. Â wà
    pwiibà, âna o mwa tubatiàué.
  zpq-NT: Bi güe'le latje no siye' le'e še bi yeseṉe' o še bi da' yesone'. Ḻe cate'
    za' yid X̱ancho Jesúsen' da' yoble, beṉe' zan yesase' yesyedabague' Diosen'. Ḻecze
    cana' choj to beṉe' blao beṉe' gonchgüe' güedenag len Diosen'. Benan' ba naquen
    yeyeje' ḻo yi' gabiḻen'.
  por-TFT: E pedimos que vocês não se deixem enganar por ninguém de nenhuma maneira
    por meio de uma tal mensagem (2.2). (OU, que não se perturbem facilmente na sua
    mente nem fiquem alarmados por haverem ouvido/acreditado qualquer mensagem alegando
    que o Dia do Senhor . . .) O Senhor virá somente após aquele tempo quando muitas
    pessoas se revoltarem contra Deus, e o homem que peca grandemente será revelado
    por Deus. Esse homem será com certeza destruído pelo Senhor Jesus.
  gwi-NT: Tsinteenakhwagohkaii gwits'į' adak'ǫǫntii. Dinjii lęįį nąįį K'eegwaadhat
    k'eegwahthat kwaa gweheelyaa. Dinjii tr'aanduu ch'ihłak, chan Vit'eegwijyąhchy'aa
    zhit jidii datthak inehts'į' nilii agwahahkyaa ąįį dinjii tr'aanduu ch'ihłak t'ee
    yeendaa ji' ndaagwąą'ąį' kwaa gwats'ą' datthak heek'an (Hell) t'inchy'aa, jii
    jyaa gwiizhit ąįįtł'ęę t'ohju' hee K'eegwaadhat Jesus Christ nineeheedyaa t'oonchy'aa.
  gvn-gvn: Kaki bamangka yurranin yalaku manubu-wundinka, jananin kari kuku nyaka.
    Jesus kadanjiku, bamangka God warmbil, Godundumun jurrkiji. Yala-yalabi nyubun
    bama kaday, buyun bajaku. Nyulu Godunku wawu kari bajaku. Godungku juma nyungun
    bada-bada bayanga yungalkuda.
  nna-nna: Munu yijalmarta jinaku palajunja muwarrja. Puru yiji mitu marnayinyurrinyi.
    Walangkarra palaji wariny marrngu turlpuliny, paliny Satan-mili, paliny yini Kurlujartiny
    Marrngu. Kurrngalju yiji marrngurrangulu pinakarrulupiyalu palaku Marrnguku, warinykurnu
    jilkulinyjaninyi Ngarrkangamarra.
  nhy-NT: Amakaj ma amechkajkayawa. Porke antes de ajsis yon tonale, miekej katlej
    okineltokakej itlajtol in Dios ijkuakón mach ok kineltokaskej, iwan noijki monextis
    in tlajtlakoltlakatl, katlej Dios kipialijtok ilugar kan tliko.
  asm-FB: আপোনালোকক কোনোৰূপে কাকো ভুলাবলৈ নিদিব; কিয়নো সেইদিন অহাৰ আগেয়ে ঈশ্বৰৰ
    বিৰুদ্ধে ধৰ্ম পৰিত্যাগ কৰা দেখা যাব আৰু সেই অবাধ্যতাৰ পুৰুষ, যি বিনাশ হবলগীয়া
    পুত্ৰ; সি প্ৰকাশিত হ’ব।
  okv-okv: Eto Bada ta iji puvuresuja amita kitita amo embo isapamane na God egikasora
    amita ijite amo ari sapura ari embo be avo puvuresuja. (Eto embo amina Satan memenga
    kesuja degi ai ta hana kesuja.)
  mxt-NT: Ni noo cuhva ma cuhva ndo cha sandavi ñaha ñu chi ndo. Vatyi cha ni cumañi
    ca chaa quɨvɨ cuan cuaha xaan ñu cusandɨhɨ ñu cha chino iñi ñu chi Nyoo ta cundɨcuita
    rayɨɨ cha ñahri ley Nyoo iyó chi, ra cacu vatyi cunaa cuví ra cuan.
  tzo-NT: P'ijanic me, mu me xalajic ti lo'lael. Yu'un chc'ot yorail ti chlajic ti
    lo'lael ep ti quermanotique, hech mu xa xch'umbeic sc'op ti Diose. Patil chlic
    jun vinic puru mulil ti yo'nton, ja' ti sc'opilal ti ch'ayel chbate. Ja'to mi
    ic'ot xa ti pasel scotol lume, ja'to chtal ti Cajvaltique.
  ind-AGS: Jangan biarkan siapa pun menipu kalian dengan cara apa pun, karena Pemberontakan
    harus didahulukan, dan pemimpin tanpa hokum terungkap, yang ujungnya adalah kehancuran.
  omw-omw: Hiama kyaivaro vaisi mpovanto mpo qua mpo quaqotairo ekyaara entara nkyi
    kumwaanri qiari. Nraakiara mpo enta nraakye qora airivanto Kotira qoririma mwate
    varivaro mpovanto Kotira qua nteqa kyaari vaisikuva qovarama viro variqiro viraro
    mwiaqaatairo Karaisiva tumuani entava qio nriananro. Ekyaa mwi inraikyava nraante
    qovarama viro variqiro viraro mwi entava nriananro. Mwi entava hia nri ntaaninraqaa
    Kotira qua nteqa kyaari vaisiva nraante qovarama viro qora inraikyavanto variqiro
    viro Saataaninra mwatukyaqi viro raupiri hiarivama variananro.
  yrb-yrb: Moana uwarama ya irufitaitana emanu sina da nauawe. I kowana me sara da
    fafisu. I kowa fafie ufisuna eme faiyawere Godi ekodifitate siosawere ufitaro
    i ba me ueta sineta amara, i siosawere kabesiro anibisu amara ido botai fafisu.
  maa-NT: Kì yá xi̱ta̱ xi kona̱cha̱n‑nò. Nga jè na̱chrjein k'e̱ nga o̱ko̱ma, ítjòn
    s'e̱ na̱chrjein nga jñà xi̱ta̱, 'ñó kondra̱ kítsa̱jna‑la̱ Nainá. I̱kjoàn ta ni̱to̱ón
    ko̱tsejèn jè xi̱ta̱ xi 'ñó ch'o s'i̱in, jè xi tjínè‑la̱ nga kjo̱'in si̱ìkjeiín
    ni̱ta̱ kjé‑ne.
  mcq-mcq: Ja paveje ea ꞌahopo ꞌunama ani aniꞌinijino ja pisiviꞌava. Ike vea ikaho
    maiꞌo paroꞌeje marakuꞌijaho emaapo Godi túchahae vahuna. ꞌEꞌeje ea sisea kaꞌene
    uneunecha tirakujiꞌini jihuni harihijara roakaviꞌi ijiꞌa vea kajaho rehuna.
  sus-A: وٌ نَشَ عَ لُ مِشِ يٌ شَ وٌ مَدَشُ. نَ لْشْي مُ عَ لِمَ قٌ عَدَ مَدِ فبٍفبٍ
    مّي عَلَ رَ سِندٍن، عَ نُن، سّرِيّتَرٍ شُنفبٍ، عَ نَشَ مَكّنّن، فبَلٌي رَفَتَشِ
    نَشَن بّ.
  jpn-1965: だれにも、どのようにも、だまされないようにしなさい。なぜなら、まず背教が起こり、不法の人、すなわち滅びの子が現われなければ、主の日は来ないからです。
  fra-SBL: Que personne ne vous séduise d'aucune manière. Car cela n'arrivera pas,
    à moins que la rébellion ne vienne d'abord, et que l'homme du péché ne soit révélé,
    le fils de la destruction.
  yka-yka: Saˈingge-saˈingge daˈa kaˈam ngatu pinadupang. Peggeˈ meke tekka ellew
    miyaˈan subey dahuˈ kaˈekkahan meˈ aˈahin kuntarahande Tuhanin, ubus subey isab
    dahuˈ paguwaˈ aˈa malaˈat manamalin. Kuntarahanne teˈed saraˈ Tuhanin duk sukuˈnen
    si narkaˈ.
  mle-mle: Samab gwurak nuwukadiy duw taakw atawa takakidanadiy gwiyipik ay nuwukadiy
    gwiyipa majik wukitikwa. Yitaypika Duw Jisas Krais da maardik nibway kidi kupwaar,
    taay adiy Godaam laakw maarkwanadiy duw taakw nakamwiyib patakuw, dikik titaay
    wariyataay wajibay-kidanaad. Awarabab adi adiy miyawa vaal yiyi tikwanadiy duw
    taakw dayadi kupwarapa yitaypika duwab ata wakwukinaad. Di ad, adi God tayib tasakwudidi
    duw, adi duw taakw mwiya nyanyi kupwaraap tikidana tamiyaam kwayadikik.
  shp-NTPO: Jawekeskaxonbi jato paranmayamakanwe, ja Cristo joamatianbira icha jonibaon
    Diossen joi jenekanti jake, ja manotiain potakaati kaai, ja kikinbires jakonma
    joni pikóketian.
  aom-aom: Ae göehu ëhi jiëꞌe jö atoromo sarerëmiꞌi ëꞌo gavaruoho bogave ejëhoꞌirarije.
    Badare majaho bogo ëma rueꞌi aꞌi ë hesi urimo ae ahoꞌobëhe dë vövöbajoꞌe ahoꞌo
    huotorovoromo God bijönimoromo huꞌo muorovoꞌiëꞌiramu God-are mu ijumaje ahuro
    vaꞌorahoro rueromo bövie namiꞌëꞌe ijonö sisërë vaꞌiröhëro.
  geb-geb: Nde fhura guma the ganɨrim, ana nde guiguigi thari. Ana mbui tɨva thueŋ
    vhɨra nde guiguigɨ thari. Nde mbarara. Mba tuk fhura hɨgɨrga fhuvara. Zakɨra fhuvara!
    Gumgi vhɨrve, mbe fharav rɨɨŋrɨɨŋv kɨr Fhe Bakɨme segɨrga. Mba Fhe Bakɨme suaŋgi
    tɨvi daasui guma, ana za kɨrar hɨgɨrga. Mba guma, ana Herar kɨv mbarɨgɨrga guma
    ma.
  bsj-bsj: ka-nge nii win a bolkomde ka-nge nure. wori kakuko ka-nge mani aboti na
    nii wo bwegige bo na nung nii bontu con bwe bwore.
  cak-cak: Man jun tisatzo ino'oj riq'uin ri jalajoj yebilo'x, roma na'ey chi nuka
    ri k'ij ri', xa eq'uiy xtiquiya' can quij chuvech ri Dios; y xtuc'ut c'a pe ri'
    jun achi ri man jun ley pa ruvech, ri can richin vi chi manak che'el nicolotaj.
  chf-NT: Mach a wäctan abala tä sucpequintela ni tz'ita'. Cajnojalaba mach to ta.
    Najtäcä u xe tä ajtä q'uen ni u xe u jule' ubajob tuyac'o Diosba, y u xe tä chäncan
    täcä ni mero ajcherajtanä, jini que Dios u xe u jule' bajca an sätibaba.
  tlf-tlf: Kale kanupmin weng boyo unang tinum dogap ita ibo baga-emip umdii, “Boyo
    fen o,” agan-kalin ba ko. Kamogim Yesus iyo asok tilin-tem bom-balata, kamaki
    uyo unang tinum kwiin tagang iyo God iyo umik ugobe kutaang tebe-bilip e minte,
    Saatan imi okumop man ko age God imi weng kwaasulemin miit kayaak iyo God tebe
    dupkem daala mitam keman no kelata, aaltam kota Kamogim Yesus iyo tolon-tema ko.
    Kale God imi weng kwaasulemin miit kayaak beyo God iyo tebe daala no at kenamin
    abiip kal umtal daalan-tema ko.
  piu-2006: Wangka palunya nguwanpa wiyanyurra kulintjaku, kuliranyurra wantinytjaku.
    Yiitjunya piyuku ngalyankunytjala yurrunpaya yaṉangu yuwankarra Katutjaku yunytjuwiya
    nyinaku. Yaṉangu nguwanpa mayutju kutjupara Katutjaku yunytjuwiya nyinaku. Katutjalu
    yurrunpa palunya kulira watjaṉu warukutulpi ngula wantirriyalkitjangku.
  poh-NT: 'ma̱cana̱ꞌ awi̱b tak chi etijotꞌoric tak ru̱cꞌ xa paꞌ jaric take kꞌoric
    cꞌahchiꞌ rikꞌorom aweh tak. Jeꞌ reꞌ nikꞌor maj chi cu jaꞌ ncꞌulic ta lok i kAja̱w
    Jesus, curman chi naricꞌuluric take wili: Pe̱t nariwihꞌic jenaj rikꞌijil chi yohbal
    wach take cꞌacharel maꞌxta chic cajwam birinic kꞌoric chiwach i Dios eh chi jeꞌ
    reꞌ naquikꞌihtam woꞌ qui̱b chiwach riCꞌuhbal. Reꞌ aj reꞌ naricꞌuluric chipam take
    kꞌi̱j naꞌuctok woꞌ cho jenaj cꞌacharel nahsil banol reh cꞌahbilal reꞌ narikꞌetbic
    wach i kꞌoro̱j ruꞌum i Dios. Ruꞌum chi jeꞌ reꞌ riban, reꞌ cꞌacharel reꞌreꞌ yeꞌo̱j
    chic cho chiri̱j ruꞌum i Dios chi naricꞌulum i rinimal tiꞌcꞌaxic'
  tue-tue: 'Cʉ̃́ãrẽ jĩĩditonorijãña. Cʉ̃ʉ̃ pʉtʉaatiadari bʉreco sʉguero biiro wáaadacu:
    Paʉ basocá Cõãmacʉ̃rẽ netõnʉcã́ãdacua; teero biiri sĩcʉ̃ ñañagʉ̃́ peti bauáẽñogʉ̃daqui.
    Too síropʉ cʉ̃ʉ̃ pecamepʉ jʉ̃ʉ̃tẽrĩjãgʉ̃daqui.'
  bjp-bjp: Gamen tumarang, tarama tikas ka fabal gam ini ti lem, wara le biing ae,
    biil biitom in tapiek papang na aunbiing fanu fuun rik ta pokta ri usuf God, ke
    tom lek nagogon ik tapiek malal, ier ae in fiu fitliu.
  xon-xon: Ni taa cha ubaa ŋmann nimi kina; buyoonn binib pam ga yii Uwumbɔr na le
    ga puen fuu ni, le Tidindaan aawiindaal nin fuu ni. Uja u yii Uwumbɔr aakaal mɔmɔk
    na, u mu ga puen nya mpaan pu. Uwumbɔr siin u ntafadaan la.
  tzo-ZNT: Pꞌijanic me, mu me xachꞌunic loꞌloel. Yuꞌun ta to sta yora ti ep chicta
    sbaic li jchiꞌiltactic ta xchꞌunel li scꞌop Rioxe. Tsꞌacal to ta xtal jun vinic
    ti stuc noꞌox tscꞌan ichꞌel ta muqꞌue, jaꞌ ti scꞌoplal onox ta xꞌoch ta cꞌocꞌ
    ta sbatel osile. Mi icꞌot scotol chac taje, jaꞌo ta xchaꞌsut tal ti Cajvaltic
    Jesuse.
  mpm-NT: Ko koto chunsoꞌo ra jnuꞌun kaꞌan yɨvɨ un naa ra. Chi vii kaꞌan i, ko yukan
    kuu mani jnuꞌun xndoñaꞌan. Ko ruꞌu Pablo, na xndaku ri maa jnuꞌun ndaa nuu ra,
    ti na kachi ri nasa koo kɨvɨ nchaa tuku Jitoꞌo. Chi xnakan kii ɨɨn kɨvɨ ja ndondaa
    yɨvɨ naa i, ti kanaa i nuu nɨ tuꞌu ñuyɨvɨ yo. Ti yɨvɨ ka kaꞌan siaꞌan un, viꞌi
    ga sasɨɨn da yɨvɨ un naa i nuu ichi Yandios, ti saꞌa ndevaꞌa i sɨkɨ jnuꞌun ya.
    Ja kuu kɨvɨ un kenda ɨɨn chaa kachi ja kuñaꞌnu xaan da, vasu kuu da ɨɨn chaa ni
    nchakuachi xaan. Ti xnaꞌan da ɨɨn kuachi kaꞌnu xaan ga, vasu undi vijna tu ka
    jini yo kuachi un. Ti sasɨɨn da savaꞌni ga ley ja iyo. Ko chaa un ja ni jnaꞌnu
    ndatu ndixia da nuu Yandios, ti ni xnaa da maa da nuu ya ja kuu saa ni.
  ots-NT: 'Gui jña̱jʉ ʉr huɛnda pa jin to da jiöhquijʉ, macja̱ di xihquijʉ ca te di
    xihquijʉ. Gui mbenijʉ na̱ gu xihquijʉ ya: Ante que du e̱h car Cristo, i nesta
    da ncja yojo cosa cʉ jí̱ bbe i ncja. Bbɛto, car mayoría cʉ cja̱hni cʉ xí hñeme
    car Jesucristo da jiɛjmʉ guegue. Te tzi ngu̱tjo da segue da hñemejʉ. Cja̱ diguebbʉ
    ya, da ni̱gui ca hnar hñøjø drá ndo nttzo. Ya xí ma̱n ca Ocja̱, tiene que da bbɛdi.
    Guegue‑ca̱ da cja ʉ́r mɛfi ca Jin Gui Jo pa drí pɛjpi.'
  hoy-hoy: यातारा रीति देल यारदारा ध्वाका दा बरबाळेतीर, यतिकी प्रभु उन दिन आगासताका
    बरतीदील यागासताका परमेश्वर उन खिलाप आखरी विद्रोह सुरू आगतीदील, अदिक आव पाप इन
    मंळसा मतलब दुष्ट मंळसा प्रगट आगतीदील जो नरक दा नष्ट माळकु आदान.
  amo-amo: Yenje umon wa rusuzu minu. Na li ba dak ba, se udieu daa, inin durso unan
    dinon, gono na iba molu.
  pjt-pjt: Panya tjana nyuranya arkaṟa ngunti kuraṉi nyura tjanampa mulamularingkunytjaku,
    kaya tjananya kuliṟa wantima. Panya Mayatja Jesunya pitjanytja kuwaripangka aṉangu
    winkingku Godala kuliṟa wantiku munu palula tungunpungkula palumpa mulamularingkunytja
    wiyaringkuku. Ka nyara palula maḻangka wati kuralpai tjuṯaku mayatja puḻka mulapa
    utiringkuku Godanya panya wantipainya. Wati nyara paluṟu panya Godala puḻkaṟa
    tungunpungkuku, munu paluṟu aṉangu tjuṯangku god kutjupa kutjupa tjuṯa waḻkunnyangka
    munu tjukuritja kutjupa kutjupa tjuṯa kulinnyangka kuḻu tjananya pailku palunya
    kutju waḻkuntja-tjiratjangku. Mununku paluṟu wangkaku, “Ngayulu kutju puḻka mulapa
    uwankarangka waintarinytja, kaṉiya ngayunya kutju waḻkunma.” Munu paluṟu Jerusalemala
    Godaku timpulangka unngu tjarpara nyinaku Godaku aṟangka mununku walytjangku Godanyanmankuku.
    Uwa, wati nyara paluṟu Godala puḻkaṟa tungunpungkuku, palu panya tjiṉṯu maḻatjangka
    palumpa kura puḻka mulapa ngaṟaku waṟu puḻkangka palunya waṉinytjaku.
  cwe-cwe: Sekemutogole kuvwiziligwa na munhu yoyose kwa vovose viya. Kwaviya siku
    ija hadiza mbaka Ulemo Mkulu ulawilile na munhu ija yotangigwa Mwihi, uhelelo
    wake ni kunangigwa.
  daa-NT: Dakoŋ rasenno ziŋkiko ŋuuko jagiŋko iŋ ay maanna. Ƴiriy rakki yaa ase taat
    gee ku duniiner yaa poocin̰ Buŋ tak-tak ho Gay nige duniiner yaa gaare ziy, ŋaar
    kaak Buŋ ɗukumji ko seriine. Nu kaawaako, ya gamin-aŋ bal ase, ƴiriy ta Rabbine
    asaaɗo misa.
  mlp-mlp: Mat araq le nazaq kat negsa ne in aqez hikidik huritiy. Iyahta ago kam
    na ulilemeq a hi gwahtiqdaqta. Haiqgam. Na in atowun inaq kazaq iyeq gwahtiqdaqta.
    Kam na tugwahtiqnan tonsa mataw kabemmo God ago nan baymuzad in gileh tuqug daqay.
    Samo mat gunun othasaqta na ulal tiqiydaqmo. Mat nawa na God in ayon bilaqan in
    oseq teq timeqniy hasdaqta. Daq nagan bunmo tugwahtiqid teq Iyahta ago kam na
    bo tugwahtiqdaq.
  ape-C: Ipak mare pumnek esheshin baraen, uwok. Eshesh douk shenek rohwumep. Ahudok
    nyumnah douk wata hutogur uwe. Sagomatin sabaishi arpesh ta shurik shukri uwok
    um Iruhin ananin baraen shukutinyukuk. Aria shopunek anudok yoweinari arman douk
    ta nununu Iruhin ananin lo nyubuhuk iri ta nurik nutogur yopugunum ba iyoh. Anan
    ta nurik nunaki aria ahudok nyumnah ta hugiguk hutogur. Aria anan douk Iruhin
    nagraehan jurug um nunak nupe yoweiburi wabur hel.
  bgs-bgs: Yakó ágpalimbung, agad ándin tô dinággán yu! Dì pa dumunggù tô álló tô
    sippang ka méllé pa ka Manama tô karapungan ka mga manubù asta pakitanán pa sikandin
    na tuu áglumu ka salà. Supakan gó sikandin ka Manama ka ándà ágtamanán!
  faa-faa: Kotafe somerakano someane kakimakopo. Yasu ipi paripeakosa maiya ane makeanamo
    makata meta fasereperaka reaki tarirakano, repo hemakapukusapo. Unihae Yasu paripeakosa
    maiyane faserepeasiraka, aporo yakaimo Kotiaki hisiraka patera tariakosapo. Arirakano
    aporo hakása metamo ipi himua makata watikisane komarurakano, epo Kotimo somemane
    koaretaeraka Yasuaki fasikia rea aporoane fana peakosapo.
  kik-kik: Mũtikareke mũndũ o na ũrĩkũ amũheenie o na atĩa, nĩgũkorwo mũthenya ũcio
    ndũgaakinya, ũhoro wa kũregana na watho ũtakinyĩte, o nake mũndũ ũrĩa mũregi watho
    ataguũranĩirio, o ũcio ũtuĩrĩirwo ciira wa kwanangwo.
  cap-NT: Ana jaknuz̈umi nii Jesucristuz̈ tjonz puntuquiztanami incallta cjee. Ima
    Jesucristuz̈ tjonan, walja z̈oñinacaqui juc'ant Yooz quintra cjistanc̈ha. Niz̈aza
    tsjii juc'ant ana wal z̈oñiqui jecz̈caquic̈ha. Wiruñaqui nii z̈oñiqui wiñaya casticta
    cjequic̈ha.
  ksr-ksr: 'Moŋnoŋ moŋ kaeŋ me kaeŋ tiligoŋ oŋombabotiwaajoŋ mono galeŋgia meŋ aoŋ
    laligowu. Ii kokaembaajoŋa: Wala aiwese woi kokaeŋ asugiri Poŋnoŋ iikawaa gematanoŋ
    kawaa: Ejemba kelemaleleŋ yoŋonoŋ Poŋ jeulalaŋ ama gema qewuya ano Jeulalaŋ Toyanoŋ
    aŋo kaaŋagadeeŋ asuganoŋ asugiwaa. Anutunoŋ ii jeŋ tegoro gere sianoŋ kemebaa.
    Aiwese woi ii wala asugiri iikawaa gematanoŋ kambaŋ somata ii kawaa.'
  eng-TNT: Let no man deceave you by eny meanes for the lorde commeth not excepte
    ther come a departynge fyrst and that that synfnll man be opened the sonne of
    perdicion
  sbs-sbs: Kanji mu zuminini ni heiba u mwina kumi chengelela mwi nzila ihi kamba
    ihi. Kono kete chi ku pangahala kwanda ku kangwa chi kwa sika, mi mukwame ya seena
    mulawo chali tondeza, mwana wa bu sinyi.
  sue-sue: Etetenai ge zota zo sara oko niniu. Nera kota, Tua be nuso zora awamu inuai
    gita ge dai bamu kei awamunoya. Ago kei awai ge dai ema, nu dega niaore amira
    gegenai, ami kei damu namunoya awa.
  fra-NCL: Que personne ne vous égare d’aucune manière ; car auparavant viendra l’apostasie,
    et se manifestera l’homme de péché, le fils de la perdition,
  snn-NT: Yequëcua coquejën cacua banica, gare achaye beoye ba'ijë'ën bacuare. Jesús
    in rai umuguse yuta ti'anma'iji. Ru'ru, gu'aye yo'ocuabi Riusuni ai je'o bajën
    ba'ija'cua'ë. Ba gu'aguëreba ba'i ëjaguë'ga, rëi toa gojena huesëni si'aja'guë,
    ja'anguëbi rani,
  atb-NT: Hkâsu mù gâ le, haû htên byoq é yhangzo nghut é a tarâ Sû htoq shit luî,
    haû gumlau toq é hkyô hí a htoq htoq gi, buinyì haû jé râ a nghut, haû mù luî,
    nungmoq lé, ó yuq èq, hká dông mai mhaú kôlhang hkâjíng kó.
  cek-AK: 'Mi mah doeh na ling o hmah nasoe: kami zae, anghmaa angtaa capa to amtueng
    moe, tanghaih bangah amtimh ving kami angzo hmaloe ai ah loe, to Ani to pha mak
    ai vop.'
  bkd-bkd: Harì kaw gayed palimbung hu bisan sin-u ta sa Aldaw hu Paghukum harì pa
    mauma ku harì mauna mahitabù sa pagsukul hu kaet-etawan daw humiwal haena sa tungkay
    labaw ha masinupaken ha etaw ha tinaganahan daan hu alantusen diyà ta Inferno.
  ctu-76: Mach la' saj ac' la' bʌ ti lotintyel cha'an i q'uinilel lac Yum. Ñaxan tyo
    mi quej i contrajintyel Dios ti quixtyañu che' max tyo tyal lac Yum. Yic'ot mi
    tyʌlel jini winic mach'ʌ ba'an mi' saj ch'ujbin t'an. Mi quej i yʌq'uentyel i
    xot' i mul.
  lac-NT: 'Mʌ'' a ch''a''ic u tabsiquex mac chichin. Cax mʌ'' toy tac u q''uinin u
    tar Jesús raji'' cu yʌn c''uchur u q''uinin a winico''. Raji'' cu yʌn ya''arej:
    Mʌ'' a c''ujintiquex C''uj quire'' mʌna'' C''uj. Rajen bin u ca'' rʌc p''ʌtob
    u t''ʌn C''uj. Pachir ca'' bin tac xib a mac jach manan c''aso''. Ara xibo'' bin
    u ca'' tu c''aq''uir beta''an munt q''uin quire'' toc ara''b ten C''uj uch, quij.'
  xla-xla: Epapedeme ipapele koko hapuloma dulu dla oplami haleta wua꞉ye elemala nati
    demiya. Adipalati, Lod ya꞉ alilata puluwedeme hallati koko dapiyamte tatle wowoyamelepe.
    Eye, opata Lod posolotamalalo alikili dla wowoyapo telepe. Epame humatlati podallalo
    wekelalo oplamita woyamelepe. Amasiyama alotle ya꞉ye Dlapa mo dla ka꞉stlepe.
  xav-NT: '@see-verse:2TH.002.002'
  cuk-cuk: Melle bipisaar dule-be-yardaked be imako. Ar we-ibagan-danikoed-idu, dulemar-bukidar
    bina Bab-Dummadgi gwisgumargweloed. Degi, bina Dule-Isgana nonigweloed. A-dulega
    bato igar-maid, soo-saila-odurdakleged-negse naed.
  tbf-tbf: Kian va nga ta sunuir va ka mene ta bitie nga, simi vunan ine mi ra ta
    kap ngas beit, tuir oit va mi kulou gi ta muna leiltsei veie e Raban, ma tuir
