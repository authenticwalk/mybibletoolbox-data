    ímítyuube Naavéneéjpí íjcyáábeke Píívyéébe ɨ́cúbáhráiíbye.
  etr-etr: Ili odoaea amoli säi amo gadola elö elöla sälahilä, dili dahila neloea
    hedabola idihë namialo. Segeyo amoda memalä made besela galamolömelë. Dafidida,
    yafiea Godeïe ado made nabala auaula namolöge, amase, ado säla negei neadigilo
    dolöge maala ulufadigimolömelë. Dolö amoda heli segea moholömelë.
  quh-NT: Ni imaynamanta ni ima runawanpis pantachicuychejchu. Señorninchej Jesuspa
    cutimunan ñaupajtaka runas sinch'ita jatarenkancu Diospa contranpi. Chaypachataj
    Diosta mana casucoj, chay c'ullu, sajrawan junt'aska runa riqhurimonka. Payka
    wiñaypaj uqhu pacha laurayman rinanpajmin cashan.
  kwi-kwi: “Au Anpat kailtu payu taizzi” kizturuza mɨman. Uruza pɨrail kaizninman.
    Au Anpat kailtu payu taiztuchasmin, akkwan awaruzne Dios ɨnintu aizpa mɨashimanazi.
    Uskasa aliz kulat kit wakpuj wainñamanazi. Sun payu taizka, mamaz ampune awa uzkin
    anazi, akkwan tuntu kwail kianapa. Kwiztane Diosne an kwail kimtumikasha, an ĩnta
    ɨmtumikasha ilnazi, us naiznakima.
  agm-agm: Sahɨ woai nehɨ nanɨhaiwɨ iwinjasaihɨ ko pɨwɨha katatɨ amɨ ko wapa kiyatɨ
    daayatɨ bitosɨwaiwaara sangi wɨndɨ jaipɨmaasatane. Sahɨ atiwɨ amɨ gwɨnyaapɨse.
    Sa Asisɨha nehɨ ketɨ wɨndɨ namoaipaitaise. Owe. Amɨ jɨhɨnɨhɨ isɨhiya taahiyɨhiya
    apɨpaahɨ awaindɨhandɨ Autaahaatɨhopɨ pohipaiwɨ komɨ wɨnɨhapɨpa nemapɨ, amɨ apɨpaahɨ
    awaindɨhandɨ maatɨmaatiwɨ wɨretɨtɨwɨ amɨ iwɨritaapo. Saisaihɨ amɨ utaaho apɨpaahɨ
    maipɨho maipɨhaiwa asakiyatɨ pɨhɨtatɨ kaitandɨho noaipaitaise. Ko wɨnɨhapɨpaapɨ
    apɨpaahɨ poundatɨ pohipiyaho Awaisɨho Jisaasiho nasataahura Autaahaatɨho koai
    netɨ sisɨhaapɨhɨ tɨhoaitaise.
  ubr-ubr: Omi men woniyamai iyafan tani inisigoem mes; yabin Ra on arimon men fetag
    innat on, ambin, ab ainau sabu on arimon kous God aurin sinyein a Orot bobo komasis
    fourenotin on arimon efan rerebai ingat, on Orot on arimon God efan komasinai
    on nan inikomasai.
  tsw-NT: She i lyawa a yuwan ɗu ugbozu ni ili i na aa dansa wan. Amayun a̱yi ɗa urana
