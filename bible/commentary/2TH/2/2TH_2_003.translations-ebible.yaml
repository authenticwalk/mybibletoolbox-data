  san-MAL: കേനാപി പ്രകാരേണ കോഽപി യുഷ്മാൻ ന വഞ്ചയതു യതസ്തസ്മാദ് ദിനാത് പൂർവ്വം ധർമ്മലോപേനോപസ്യാതവ്യം,
  tam-TCV: யாராவது உங்களை எவ்வகையிலும் ஏமாற்றுவதற்கு சிறிதளவும் இடங்கொடுக்க வேண்டாம்.
