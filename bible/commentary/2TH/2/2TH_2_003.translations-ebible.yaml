  kan-OKCV: ನಿಮ್ಮನ್ನು ಯಾರೂ ಯಾವ ವಿಧದಲ್ಲಿಯೂ ವಂಚಿಸದಿರಲಿ. ಏಕೆಂದರೆ ವಿಶ್ವಾಸದಿಂದ ಬಿದ್ದುಹೋಗುವಿಕೆಯು
    ಸಂಭವಿಸಿ, ನಾಶಕ್ಕೆ ನೇಮಕವಾಗಿರುವ ನಿಯಮ ಮೀರುವ ಮನುಷ್ಯನು ಬರುವುದಕ್ಕೆ ಮುಂಚೆ ಕರ್ತ ಯೇಸುವಿನ
    ದಿನವು ಬರುವುದಿಲ್ಲ!
  bbb-bbb: Ijadufuo bu vua kufui binobino ijiege kuariakuva jade fiena ma vierafevo.
