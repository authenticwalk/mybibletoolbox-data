  ory-ory: କେହି କୌଣସି ପ୍ରକାରେ ତୁମ୍ଭମାନଙ୍କୁ ପ୍ରତାରିତ ନ କରୁ, କାରଣ ପ୍ରଥମେ ଧର୍ମଚ୍ୟୁତି
