    rorhu boririfhu mrokforoh hanyjbor nungrajoheft bi mfnahrrott htirronomt. Afo
    nd neft kmi kmi rhuraht. Nd neft rhuni, ee tfit Bro Nkifrarhu mrokfom hamuhtfa
