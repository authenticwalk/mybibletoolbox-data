  unx-unx: ଜେତାଏ ଆପେକେ ଜେତାଲେକାତେ ଆଲକାକ ବେଦାପେକା, ଚିୟାଃଚି ଟୁଣ୍ଡୁ ମାପାଃତୁପୁଇଙ୍ଗ୍‌ ହବାଅଃଆ
