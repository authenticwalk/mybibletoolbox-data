  san-KHM: កេនាបិ ប្រការេណ កោៜបិ យុឞ្មាន៑ ន វញ្ចយតុ យតស្តស្មាទ៑ ទិនាត៑ បូវ៌្វំ ធម៌្មលោបេនោបស្យាតវ្យំ,
  arn-NT: 'Eluwkilmün tamün ngünenkangeael chem mew no rume. Fey petu ñi wiñometunon
    ta Cristo, wünelu mew müleay epuduamngechi dungu: epe kom che kayñetunieafilu
    ta Ngünechen, fey wüla pewfaluway tati rume wesapiwkengechi wentru, tüfey ta kondenaley
    ñi apümkangeael.'
  zas-NT: Ad tiëbidi chu gusquiee lëjt, din chi gad dxej guin guidxin, yalojxgaj guidxin
    ree dxej ni ad zuzoobtri bejn xtiidx Dios. Abiꞌ gulüüloj tijb bén güün ganax ni
    rën xindxab, bén ma na̱j par gabijl.
  ken-NT: Bǎkɛ́ rɔ yɛ̌ mmu andwɔ bhe ndu yɛ̌ mbi, mbɔnyunɛ nywɔp ɛnɔ nɛ́pɛrɛ́ twɔ,
    bɛyǎ bo báte nɛsaŋ nɛ Mandɛm Acha mámbyaka nɔkɔ bɛbhé bhi kɛ mbʉ́mbʉ ambesi.
    Ngwɛnti yi chi mɛ́nɛ́mɛ́.
