  sbk-sbk: Umntu asahahopela hwidala lyolyonti sagalihueza lila lyagwe umuntu wimbiwilifumile
    shoti awoneshe, uola umwana wi mbiwi.
  mya-JVB: အဘယ်သူ မျှသင် တို့ကို အဘယ်သို့ သောအားဖြင့် မ လှည့်ဖြား စေနှင့်၊ ထိုနေ့ရက်မ
