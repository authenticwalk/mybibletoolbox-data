  sri-sri: Ãrĩgatosũbirikõãka! Marĩ Opʉ Jesús aariburinʉ dupuyuro ãsũ waarokoa. Wárã
    masaka Marĩpʉ dorerire tarinʉgãrãkuma. Irasiriripoe sugʉ ñerõ iri, tarinʉgãgʉ̃gora
