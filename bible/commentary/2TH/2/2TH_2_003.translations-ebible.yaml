    tyerrtye atningke anthurre Ngkarte-ketye mwernte-irretyenhe Ikwere-ketyenge untyeme-irremele.
    Ikwere iperrenge artwe Arrentye Satan-kenhe-arle anemeke re apetyetyenhe, kenhe
    Arrentye Arnterte Anthurre arritnye. Kele imerte urreke awerne Ngkartele Arrentye
