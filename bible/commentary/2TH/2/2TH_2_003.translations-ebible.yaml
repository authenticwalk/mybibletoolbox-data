    cʉdibeticõato mani”, yitʉoĩarã ñarʉarãma ĩna. To ĩna bajiñarone, Rẽtoro Rojogʉ
    ruyuarʉcʉmi, berojʉ rojose tãmʉotʉjabetiriarojʉ Dios ĩ cõarocʉ.'
  pib-NT: Gi satunna yokwitangi gike pixkalutuyako. Gi rixanu ma mapookanuwa Gesogogne,
