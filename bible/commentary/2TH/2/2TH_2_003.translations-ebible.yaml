    ōviy tihtiwhqa mātaktiqw, pep pu’ Tutuyqawhqat talöṅniyat aw pítuni.
  san-URD: کیناپِ پْرَکارینَ کوپِ یُشْمانْ نَ وَنْچَیَتُ یَتَسْتَسْمادْ دِناتْ پُورْوَّں
    دھَرْمَّلوپینوپَسْیاتَوْیَں،
  heb-LB: אל תניחו לאף אחד לרמות ולבלבל אתכם, כי לפניכן יפרוץ המרד ואיש הרשע יתגלה,
    זה שנידון לאבדון.
  caf-NT: Khun teh dune nanwhunoo'ah gunih. Sizi Gri budzin whusawhútelts'ulh 'et
    whutsuh, 'et 'udechoo whuch'a nahusdel whutéle, 'ink'ez ndun lubeshi 'ulh'en,
    'en ts'iyanah nalh be hooduteltsilh. Ndun lubeshi 'ulh'en, 'en ts'iyaintsuk hoolah
    yulhtsi, 'en buye' 'int'ah. 'Et hukw'elh'az 'et zeh njan dzin whusawhútelts'ulh.
  mio-NT: Ña cua cuhva ndo cha cua nihin ñivi cuhva cha cua sandahyu ñahan ñi chihin
    ndo. Ña cua cuhva ndo chacan, vati xihna cuii cua saña ñivi cha chinu ini ñi chi
    ra Ndioo, ta cua ndehe ñivi yoo rai cuu run ndacu ndavaha ni. Maan run cuu run
    cua ndoyo ñuhun cuenda ra Ndioo.
  srq-NT: ¡Mbia ra ñee ñooñochɨ̃ jembɨɨrɨ̃ ɨrɨ̃ jẽ! Jesús rane nda tuã nguiã. Mbia
    rane nda huɨ huɨ Dios sɨ. Dios ucuãyãsa rane nda tu Jesús sɨ. —Emo mose aque tambutiã,
    ɨ que Dios aque rɨɨ̃ nda.
  kje-NT: 'Yon pelek derne makani lira warna-warna, kalo''o rin paipudi mi, ono Yesus
    Nin lere onne kan rakan hehen nanumene panaeku woro''o eniyeni namwali: Lolo noho
    wawan ri nammori ra''okul Makromod Lalap me''e, la Ha Man Ailanna Rehi nalhari
    kemen. Ha Man Ailanna Rehi onne holi kukulu lalap, la na''akulu na''alapa kemen
    narehi ha wo''ira na''akeme man ri mormori hoikani lolo noho wawan. Ai ka namka''uk
    naikoro Makromod Lalap Nin Romleu Lape raram, la na''aheni, “Ya''u penia, Makromod
    Lalap.” Ende rakan lere li''ur Ha Man Ailanna Rehi onne sopoledi laa kawali pire
    ai porom raram.'
  gaz-gaz: Namni tokko iyyuu karaa kamiin iyyuu isin hin gowwoomsin; utuu fincilli
    dursee hin dhufin, namni cubbuu, ilmi badiisaa sun utuu hin mulʼatin guyyaan sun
    hin dhufuutii.
  kud-kud: Havena hinage teya oyama amyemiyemidiyei, na hesi amnuwatuwu avivini ebeha
    mugai howola abo tomowa bagibagilidi Yaubada hive'alehaei, mata towaho yababana
    imahalava na abo mulitai Yeisu iwuyoma. Moiha, towahone yababanane neta guguyou
    towahona,
  urb-NT: '@see-verse:2TH.002.002'
  fra-LSG: Que personne ne vous séduise d’aucune manière; car il faut que l’apostasie
    soit arrivée auparavant, et qu’on ait vu paraître l’homme du péché, le fils de
    la perdition,
  san-HK: kenApi prakAreNa ko'pi yuSmAn na vaJcayatu yatastasmAd dinAt pUrvvaM dharmmalopenopasyAtavyaM,
  cak-SNT: Tibꞌanaꞌ cuenta-iviꞌ chi man jun tibꞌano maña chiva ruma nuꞌej chi ri Jesucristo
    ya xpa. Ruma naꞌay chi nipa ri Jesucristo, xtibꞌanataj chi iqꞌuiy xtiquiyaꞌ can
    ri Dios. Y xtalka cꞌa jun ache ri ucꞌuan ruma ri itziel. Pero jajaꞌ can xtalka
    ru-huora antok xtika ri namalaj castigo paroꞌ.
  uvh-uvh: Ning tanga midi a kadapmang nua'ni ka aming fam wari girii Jisas wari abubu
    ning waraga' sige sanggekanting undu' mo' nakanting. Beng sini' kama girii ka
    wa sige urapsa' mo' kadofo', mokngang. Tim ka kama kadagang nua'ni ka aming kabi'mo'
    wari marara bak girii kura Anutuning wap ari' tipkadanga yarani'ga'. Ning tinga
    Setan ning kane aming kadagang girii ka Anutu wari kudip kadagang ganang ningsa'
    iikga' kuma' totangkangamgu' undu' sareng kadofinga tanga yaro' u kanam ga'.
  ino-ino: Mako kasuke'ake ve'kamo'a ani kasuke keleti haviku ano lapavataka ohino.
    Ani kana makale va'yi ohukea'maki hokote'a mi'ko vaya'moki vekano'kano hune'ate'a
    Anumaya Koti ke ali'a savali savala nehu'a apa'kame'ya amitesakeno ke male male'nea
    ke alino ne'atakano hao'otake kava hu ve'ka fole yate va'yi huke. Ani ve'ka alaki
    hani kumapi ata leke leke nehea atafi visea ve'kae. Ani ve'ka hokoteno etesikeno
    anile Anumaya Koti'a kake hupatesea kana'a va'yi huke.
  gnn-gnn: Bulnha guyaŋiyanydja ŋi' walala, märr nhumalanha yurru yaka mayali'-wamanydja
    bothinyarayŋuyunydja ŋula dhäwu'yu. Liŋgu ŋäthilinydja dhuwala boŋguŋu yolŋuyu
    walalay guḻku'yu mirithirri ganurruna, ga yurruna ŋayinydja boŋguŋu maḻŋ'thurru
    warraŋulthina ŋunhi Rom-yätjmirrinydja Yolŋu, ŋunhiyinydjayi ŋunhi ŋayi yurru
    Godthu ŋayipina ŋanya buwayakkuma warrpam'thundja.
  yal-yal: Ɛ nama tin muxu yo xa ɛ mayenden kii yo yi, amasɔtɔ na lɔxɔn mi a liyɛ
    fɔ na murutɛ dɔnxɛna a li singen, Xɛmɛ Sariyataren yi makɛnɛn, halagin nagidixi
    naxan ma.
  cnt-NT: Tsá₃ lë₁cuɨ́n₅ 'nia'₂ jmɨg₄ a₂jme₃gau₅ dsa₂. Ia₁ né'₃ a₂te₅₄ jmɨg₄ jaun₂,
    jmo₃ dsa₂ caun₂ jág₁ a₂jme₃'ŋiai₅₄ Diú₄, jaun₂ le₃jniá₂ jan₂ dsa₂ i₂tsá₃ 'e₂ 'éi'₃
    gó'₅ 'i₁caun₂, i₂ma₂'i₄ 'éi'₃ dsɨ₃'én₂.
  tif-tif: Kanolin weng kaa, dok nolin tunum unang ita ipni bakayip namti, kabak fan
    o, kemin disa. Kamokim Yesus ami asuk tilin disa bom-balala, kamosinim uyo unang
    tunum yaapkan ili God kaa daang ukola fuut kuyak dakan-tal-une-bamdip, Setaan
    ami daang bakaalin tunum o, kala God ami weng kuyang saak tiimin miit kayaak kaata,
    God ata dap-fatap-daala tiltam kanuma no, kalala kulaali, mafiing diim kaptoowu
    Kamokim Yesus ayo talokoma. Kemin, God ami weng kuyang saak tiimin miit kayaakim
    ali, God ata dabaala din as kiinin abip kawu yol awak kuluu-lomda um-tal-daalokoma.
  nlx-nlx: काल्ली बी बातीन कुणी फाय रेन ठेगाहु मा; जाह वोर बोगवानान विरोद सेवल्यो
    देंगो नाय एय, ताह वोर खाराब माणुह नाय आवी। जो नेरगान आक्‍ठा माय टाकाएन खेतेम एय
    जाय।
  apw-NT: 'Doo hagot’éégo nṉee ła’ nohwich’į’ nach’aa da le’: áí bijįį doo hwaa baa
    gowáh da, ntsé nṉee łáni nanánihidéh doleełgo zhą́, ła’íí nṉee dázhǫ́ nchǫ’i ye’at’éhi
    ch’í’ṉah hileeh, áń da’ílíí hileeh doleełgo gozlíni;'
  gum-gum: Ñimbe mumaygucha kegørrøsrkainab pønrrønrrab kømø, melay. Kaguende tru
    Señor arrum kwaløm pumøwatø, misaamera Tiusweimburabelan elacha, yandø wendøbasrøb,
    katø tru newan larrø kaig, tru managatig pinisaig kønrrabigu pasrønrrai pasrig
    kenamisrmøwatøbe treeg pumønrrun.
  not-NT: Quero pinintacaguiri pairiraca matobitimine teraiquerainta omoncaratima
    cataguiteri cara iribocapae Atingomi. Iritsita tojai matsiguenga inguisanijintaiguëri
    ira Tosorintsi. Iripëgatsataiguëmari. Aisati ingonijapë ira sërari te ingomeite
    ira quimingarisonoriguinte inancari Satanás. Irobaqueri matsiguenga. Inguisaneinquero
    omagaro ora icogui Tosorintsi. Iriro játënguitsine cara Sharincabeniquë.
  plu-plu: Ka yi muwaka kinikiswa arit nawenéwatma yuwit akiw. Kote ikte adahan Kiyapwiye
    Jesus danuh atan adahan pisenwepye akak inin hawkri. Amawka apit ig keh henne,
    amawka ayipa gihiyegapu gitepkemnikis aytekihan. Ayteke ariwntak ini pahapwi awayg
    kahayaknek. Ig atiwkekne taraksaki. Ig ikaksaka adahanikwa biyukwiki.
  iou-iou: Yäŋ-täkŋat man udewani täwerirä nämo nadäŋ yämineŋ. Ekäni täŋo kadäni keräp
    taŋirän pengänä Ekäni täŋo manta iwan pähap api ahäwek. Täŋkaŋ Peŋawäk Äma, geŋita
    biŋam täŋpani unitä kwawak api ahäwek.
  ntp-NT: Maitavʌr gʌndadagitoda mʌsgʌnvupuiirumadadagi tomali ʌmo istumaasicʌdʌ.
    Maiquiaa diviacai gʌrtʌaanʌdamiga muidutai vuidʌrʌ vʌʌtʌca agai Diuusi. Dai divimu
    ʌcʌʌli ismaacʌdʌ mosʌca soimaasi ivueeyi, siDiuusi ootosamu Diaavora ʌʌmadu.
  rai-rai: Koku muaat maadek paa te kupi in waruga muaat un ta mangaana aakapi. Maa
    a bung maa pa in waan paat utbaai, tuk baa ta mongoro na taara diat a wabulbul
    karom God ma a aakaina muaana in waan paat kaapakaapa, ia baa namur in wirua.
  haw-1868: Mai puni oukou i kekahi i kela mea a i keia mea; no ka mea, e hiki e mai
