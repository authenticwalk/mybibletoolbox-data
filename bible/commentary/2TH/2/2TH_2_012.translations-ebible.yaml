  mal-mal: ദൈവം അവർക്ക് ഭോഷ്ക് വിശ്വസിക്കുവാനായി വ്യാജത്തിന്റെ വ്യാപാരശക്തി അയയ്ക്കുന്നു.
  kkc-kkc: Esiga edebeeyo tei goo mapoo tei telega poogoloso, see tokenee goo goomegeli
    odoo ee Godeeye dibada goo midiloso dimapoo tokenee eyo nei dala tenelaiso.
  lit-lit: tam, kad būtų nuteisti visi, kurie netikėjo tiesa, bet mėgo neteisumą.
  urd-GVR: Natīje meṅ sab jo sachchāī par īmān na lāe balki nārāstī se lutfandoz hue
    mujrim ṭhahreṅge.
  far-far: Ma sulia na ru nai, God kai ketoa sa tifaida ne nao si famamana go ana
    na Farongoe mamana ma kera ka eele ga 'ada fainia na garoe kera ki.
  suz-BL: दूली शेंतीक थमा सुइक्‍बपुकी जाम्‍शा लाइनीम। मारदे हना थमा लोव़ थमा मसुइक्‍थु,
    मदुम्‍शो गेय दाक्‍ताक्‍मे।
  car-NT: Iwara ro pa'poro mo'karon iporono auranano anamyika'nonymbo, mo'karon yja'wan
    me aino 'se tywaije mandon inaron poko a'wembono auranano ytan Tamusi.
  amp-amp: Ndnettn nd yimam nhai Bro Nkifrarhu yafothet mrokfot hikrfomt, be nd fasoh
    fasoh nefroh yindhoreftn ftohm, bro kotkfot tohnihato yak batirahrm.
  bht-bht: परमेश्वरे उना सारयां जो सजा देणी, जिना प्रभु यीशु मसीह दे संदेश पर भरोसा
    नी किता कने बुराई दे रस्ते पर चले।
  eng-NOY: that they may all be judged, who believed not the truth, but had pleasure
    in unrighteousness.
  cub-NT: Que baru ñájine d̶acʉyʉme caivʉ ina ʉrivʉre ne ãmeina teiyede aru ʉ̃i yávaiyede
    jãvene jʉ abevʉre máre.
  ita-1927: affinché tutti quelli che non han creduto alla verità, ma si son compiaciuti
    nell’iniquità, siano giudicati.
  lww-lww: Ana siraunia, yoko naga lip̃erela mesmesu nena, sape ape yeririna la nap̃a
