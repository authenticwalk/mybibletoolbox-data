  mar-mar: ज्यांनी सत्यावर विश्वास ठेवला नाही, तर अनीतीत संतोष मानला त्या सर्वांचा
    न्यायनिवाडा व्हावा म्हणून असे होईल.
  snp-snp: '@see-verse:2TH.002.011'
  isl-isl: Þetta fólk verður svo réttvíslega dæmt fyrir að trúa blekkingunni, en hafna
    sannleikanum, og fyrir að kasta sér út í syndina.
  spy-NT: /ankiiruusta tukul choo king'ērēkyi ng'al chēbo rōkōs āmānāākōōyēnchi ng'aleekaab
    manta.
  xnn-xnn: Isonga mabanagda ay madosa tay adida patiyen nan tet-ewa nodi nan ngawi
    ay maik-ikkan nan igasgasingda.
  mwe-mwe: Nkupinga bhaukumulwanje bhowe bhaakakulipalilanga, ikabhe inakwaanonyelanga
    ilebho.
  tte-tte: Kabo tomo meuloili siya wasa dudulaina nige simemeliyan na mumuga naenaena
    siyaliyaya kaiwena Yaubada kani iyatala-yagili yo kali maisa iwolegili.
  tcs-tcs: Den em go zaze dempla ane paine dempla gilti bikoz ol i no bilib da trutok
    blo God ane dempla i prapa laik dem nugudting wea dempla i mekem.
  hlt-THB: Awitak ce cangnaak kaana themche sainaak awh ak zeel thlangkhqi boeih thawlh
    sak na a awm thainaak aham cemyihna awm kaw.
  soq-soq: Inta ema bedewe mo mida kadiwaida dewawa nuawadawadasane ita ulaipa gagalowa
    mai sumanaiwantopona kotuntopue kadiwa donsapu.
  qub-qub: Chaynöpami Tayta Diosta mana wiyacur jucha rurajcuna llapanpis infiernucho
    ñacangapaj.
  att-att: Á yáyù nga pagikaruan ni Namarò yù ira ngámin nga ari manguruk, gapu ta
    arád da kurugan yù kuruk, ngam ipagayáyâ da lâ yù pangnguá ra ta narákè.
  bki-bki: Ana iorou, mia naio tiburelo memedu garuei, ber abe tomu na maka amonea
    kiano ilirianiano, mia venia na ajaaro kanio, naio be bajago va nalo nam̃a aju
    amila ruei.
  bqp-bqp: Yã ni gbasa à vutɛ gbɛ̃ kũ odi yãpura síro kũ òdi pↄnna kɛ kũ a vãnionↄa
    ń pínki.
  mcp-mcp: Nə́ ndɛɛ́, buud bɛ̂sh bwə́ ŋgə́ bə kú magʉlə sâ jɨ́ bʉ́bə́lɛ́ wá, bwə́
    ŋgə́ yida gwág nywa olɨ́lɨŋgɨ̂ wá bwə́ bá bwəma nə intʉ́gʉ́lí.
  hat-hat: Konsa, tout moun ki p'ap kwè nan verite a, ki te pran plezi yo nan fè lenjistis,
    yo tout pral kondannen.
  npl-NT: para kintlaijyowiltis nochteh akimeh amo okinekeh kineltokaskeh tlan milák,
    yej okachi kimpaktia kichiwaskeh tlan amokuali.
  bgg-bgg: Ji-è zab hanyie ne izai shii migi arek ro, jishii layog shii ne sang pho
    shii, the ruii phro.
  eng-TCENT: so that all who have not believed the truth but have taken pleasure in
    unrighteousness will be condemned.
  eng-BSB: in order that judgment may come upon all who have disbelieved the truth
    and delighted in wickedness.
  cpu-NT: Irootake irovasankitaayetantyaariri inkarate thainkavaitatsineri, tema osheki
    itharomentakaro jantayeetakero kaariperori.
  san-ASM: যতো যাৱন্তো মানৱাঃ সত্যধৰ্ম্মে ন ৱিশ্ৱস্যাধৰ্ম্মেণ তুষ্যন্তি তৈঃ সৰ্ৱ্ৱৈ
    ৰ্দণ্ডভাজনৈ ৰ্ভৱিতৱ্যং|
  tac-NT: '@see-verse:2TH.002.011'
  eng-WEBPB: that they all might be judged who didn’t believe the truth, but had pleasure
    in unrighteousness.
  gfk-H: Ma Kalou na gil hua waing naga hapidinau diet ing pa diet nurnur ta ira tutuna
    i hapuasnei ma senbia diet manga guama bia diet na gil ira sakena.
  viv-viv: Ada au hidede amine gaveyao moyaꞋaidi nuwanuwa velemoꞋena keke hidavetumaganeni
    tu dewa koyona againe hikasikasisi, medema matahiwadi hinanuhagana.
  yao-yao: Kwayele ŵandu wose uŵakanile kuukulupilila usyene nambo akusisangalalila
    sambi, chalamulikwe.
  tgp-tgp: Matan vara enira mo isoiso la pa lavi na talai matan la sopo rasu na retivarar̃uhu,
    pani matan la lo avulahi na hehe la lo vaira.
  auc-NT: Edæ Wængonguï näwangä nänö angaïnö ante në pönënämaï ïnïnäni inte wæætë,
    Mönö wentamö mongæ̈mämo incæ waa impa, ante watapæ̈ todïnäni ïñönänite Wængonguï
    mänïnäni tömänäni ïnänite apænte ante pancæte ante mänömaï cæcampa.
  kbc-NT: Odaa Aneotedoɡ̶oji diiɡ̶enatakatediogi moiloikatidi iditawece oko ane doɡ̶oyiwaɡ̶adi
    niɡ̶ijoa notaɡ̶a anewi, pida lemaanigi okanicodaaɡ̶ica anigidi ane beyagi.
  bmh-bmh: Guzenaimai, ag agal oiagab Uwait nugau petak ze en petak i aimai, ag igul
    eg en agal oiagab nug noumaneu, gonun, Uwait nug ag ze mui aimai, unum eg maramau.
  ctu-BL: cha'an mi' yochelob ti tojmulil pejtelel mach bʌ anic tsi' ñopbeyob i sujmlel,
    tsa' bʌ i mulayob jontolil.
  meq-meq: Mbəlom a ge andza niye na, hərwi ada sariya mâ gəs tay ha ndo neheye ta
    təma deɗek bay aye ada ta wuɗa məge mənese aye.
  noa-H: magbaawai hĩchab magʌm gaaimua hamach k'õchagpierr nem k'aigbamta waum k'õchgau
    chadam hiekta hʌ̈k'aba harr gaaimua jũrr hich Hẽwandamauta ham gaai mas haímʌ
    mas haag.
  alp-NT: Leke pusue tamata rebe hlaleke loko sou tinaije mo po suka ono neune, Alla
    Ihukumesi.
  san-VEL: yato yaavanto maanavaa.h satyadharmme na vi"svasyaadharmme.na tu.syanti
    tai.h sarvvai rda.n.dabhaajanai rbhavitavya.m|
  kbq-kbq: tamage kerera zamentinti nosu'za, havi avu'avazama hu'zanku muse nehazankino,
    ana miko'mokizimia refko huzamanteno knazana zamigahie.
  kbh-kbh: Bëngbe Bëtsá chca echanjama, nÿetscanga chë ndegombre soyënguiñe Jesucristbiama
    ndoñe tmontsos̈buáchenga, chë bacna soyënga amama oyejuayënga tmojtsemnënga, chë
    nÿetsca tescama castigo chamotsebomnama jayanama.
  ron-LSB: pentru ca să fie judecați toți cei care nu au crezut adevărul, ci au avut
    plăcere în nedreptate.
  pon-pon: Pwe karoj pan pakadeikada me jo kamelele majan melel, a me mauki me japun.
  nhe-BL: Huan Toteco quintlalilis tlatzacuiltili pampa ax quineltocaque tlen melahuac.
    San mopaquilismacayayaj ica tlen ax cuali quichihuayayaj.
  sps-sps: Kifon kat to aya ito; to tsuri te gim a faamainy a man, sana ri komainy
    fiisok kat iny aveto nai nom ror a fasaraa na suu unya Hel.
  wnc-wnc: Siwan kem wamu waakngae natapa siakan singgak kakngae natake Anututa aminu
    wa siakan wamde baniu dua sike sanga waiakngakan tasinangge apbaknganing amin
    usanzike yawan toknga pananga aknga waaminde yuyamik.
  bus-bus: Yã é gbasa à vɛ̃ɛ gbɛ̃ kɛ̀ aↄ̃ↄe yãpura síroo kɛ̀ aↄ̃è pↄnnaa kɛ kↄ̃n
    à zaaaonↄa ń píngi.
  gub-BL: '@see-verse:2TH.002.011'
  imo-imo: Aku teremomunga imbo ungu tukumemu ipuki naa tiko ulu pulu kerima kau tono
    kolko teremele imboma kot walimu wendo ombalo kinye Goteni kot pilipe eno moke
    tepa pundu topa eno teko kenjiringimunga molko kenjengei nimbelo.
  boj-boj: Deqa iga qalieonum, tamo uŋgasari kalil Qotei aqa anjam bole naŋgo areqaloq
    di siŋgilatosaieqnub qaji naŋgi di Qotei na ŋolawotnjrsim awai ugedamu enjrqas.
    Di kiyaqa? Naŋgi kumbra uge uge dauryqajqa areboleboleinjreqnu deqa.
  eng-DRA: 'But we ought to give thanks to God always for you, brethren, beloved of
    God, for that God hath chosen you firstfruits unto salvation, in sanctification
    of the spirit, and faith of the truth:'
  knf-knf: Hënk bañaaŋ bŧi bampokuŋ pfiyaar manjoonan aşë lilan ţi uko unwooŋ uunwo
    uŧool, Naşibaţi akob baka.
  san-KHM: យតោ យាវន្តោ មានវាះ សត្យធម៌្មេ ន វិឝ្វស្យាធម៌្មេណ តុឞ្យន្តិ តៃះ សវ៌្វៃ រ្ទណ្ឌភាជនៃ
    រ្ភវិតវ្យំ។
  arn-NT: Fey tüfa famngechi ñi kondenangeael tüfey tati pinolu ñi feyentuael ti rüfngechi
    dungu mew, welu may ayükefingün tati wesake dungu.
  zas-NT: din yayal gra reeman casti, guial ad bililadxt reeman ni diidxli guin, din
    mazri bayuladx reeman been reeman ni mal.
  ken-NT: Ɛyɔ ɛnkʉ yi anchyɛ ntɛ́msí ntá bo mankɛm abhɛn bábhɨkɨ noko tɛtɛp anɛ
    ayɨ́ŋɨ́ Yesu, kɛ bakɔŋ bɛkʉ chí bɛbʉ́.
