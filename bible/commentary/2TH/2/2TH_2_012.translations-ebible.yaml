  ndj-ndj: Ili vosi yivangajila kujumila unakaka na vakusekilela sambi, davahighiwi.
  mbj-NT: Tii d' tawén hadoo, sahõnh hẽ panyyg hanäm do ky nadah'eeh doo, baad nadoo
