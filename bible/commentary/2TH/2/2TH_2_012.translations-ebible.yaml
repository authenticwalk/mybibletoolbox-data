  lex-lex: Totpa riy honona maka ralamni na'aw niana do'a-hala me edonna kpesiay la'a
    hya'a ed mak kaplola, de hota rler la niukum matmiati-molmuolu.
  dov-dov: Kuti boonse bakapegwe mulandu akutasyoma kasimpe ababo balibotezya mukutalulama.
  rgu-rgu: No enoꞌ ria, Manetualain fee si hapu huhuku mabera, nana huu ara ta nau
