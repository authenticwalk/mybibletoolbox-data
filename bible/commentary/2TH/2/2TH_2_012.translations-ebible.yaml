  bmr-NT: Jaamo cɨɨjɨgaifaño igañɨɨcafetequi miyaano icarunoco imiyaavogotɨnoma iicaabo
    jillɨ iimitɨnocoro iimegueneguiiha.
  fuf-fuf: fii no yiɗuɓe angal peewal ngal, gomɗinaali goonga on ɓen ɲaawiree.
  bhl-bhl: Kaneko kasike, Sunbin-Got e dasuw weng beelo “Fein!”, dangbiliw kawtiw
    alik alik ilo diwyemeko, geeyemoke te. Nimtew angom? I akalem fein weng beelo
    “Fein!”, danginba kesomi, wa kukuw kuw beem dulum elote kuw kalfongsomi, alakabiliw
    kasike.
  ons-ons: Ea wane weleine yemo ŋei korop don wele dere mi malipka okanmami, ŋo eŋe
    siluŋ borikine simile det okanmami, ŋo eŋe siluŋ borikinane simile det okanmami,
    eŋe turuŋine wikile maratkaikei.
  con-NTPO: Tsa'caen tansintsse su'choma in'jambipa egae tsincon'choma ti'tsse avujatssi'fasi
    tsu Chigaja poiyi'cco tise'pama tsangae catiya.
  ghs-ghs: Oi erake eete oorai. Abi qesai noo mee arabireqi tete qanga oonomaho dzaodzao
    eete qaamake Ohonga oho ipike nokoke batabidzakoi.
  peg-peg: ଇନେସ୍‌କି ଇମ୍‌ଣାକାର୍‌ ହାତ୍‌ପାତିଙ୍ଗ୍‌ ପାର୍ତି କିୱାଦାଂ ଅଦାର୍ମିତ କାମାୟ୍‌ତ ସାରି
    ଆତାର୍ଣ୍ଣା, ହେୱାର୍‌ ୱିଜ଼ାର୍‌ ଡାଣ୍ଡ୍‌ନି ଲକୁ ଆନାର୍‌ ।
  txu-NT: Mỳkam? Bir, nãm te Metĩndjwỳnh mekmã amikabẽn katàt arẽ, nhym me kum axwebit
    kĩnh ne. Kam dja Metĩndjwỳnh me jamã axwe pãnh jarẽn me biknor djà'ỳr me ano.
  eng-WEBU: that they all might be judged who didn’t believe the truth, but had pleasure
    in unrighteousness.
  gnw-NT: Jáeramo ucañɨteita reta. Echa'ã güɨrovia'ã añete vae. Jaeño uyerovia jupi
    mbae vae re.
  mux-mux: Yunu-ni aku telemáliinga yambu ung-sikale naa piliiku ulu-pulu-kísima mindi
    numanu siku telemele yambuma kot enale wendu ombá kene Pulu Yili-ni kot piliipa
    enini apurupa méle kalupa ‘Enini teku kis-siringeliinga molku kis-sangi.’ nimbá.
  maj-NT: B'a̱ ts'ín n'e̱nijéhe̱ ra̱ ngatentee̱ xi najmi kis'ejihi̱n én xi na̱xu̱,
    xi tu̱ sahá kama tsjoho̱ ni xi najmi na̱xu̱ nginku̱n Nti̱a̱ná.
  bkq-NT: 'Aituo ise Deus aguely: “Jesus wâgâ unâ iozeno tyeinwândysebaom modo ydâ
    izepa ise urâ. Tâdâsenagazedoanlâ ise idâlymo, inakanhe adâidylylâ mawânkâ ize
    atomo kuru” kely ise.'
  kue-kue: Yeglpre yomba ka kaima pirngi dikre ana mambuno kinde eraglkwa i keunde
    pir gun yeingwa, God ka tange tenambuka enge ye topono kinde inaglkwa.
  cot-NT: Ariquea oncoramanitapojajegueti incatsimamajajiaqueriquea maasano teeca
    irininteji inquemisantajigueroji Quenquetsatsarentsimajaca, iroguentiquea ishineventamajaca
    covaeguisherentsi.
  bnp-bnp: I mavonga kunana a Vure ge pelekado e huriki lobo i uka ma ri luhoi torea
    a ngava muholi, ri ngaru a naro hale.
  apn-NT: '@see-verse:2TH.002.011'
  ctp-NT: Chañi chaꞌ tsaa neꞌ seꞌen ja tsaa tii ꞌa chaꞌ tyijin neꞌ nu tiꞌí, nchga
    nten nu ja ndyaa ñaꞌan tiꞌ chaꞌ suꞌwe ꞌin Ndiose, nten nu ndiya la tiꞌ kuꞌni nchga
    lo chaꞌ kuxi.
  opm-opm: Mara arpin mengnong moh na amratin menghe daham mandama er danong hat son
    ohe danong oh amamsi hat orhor dimat ha sashengwemur. Ihat patin noh sama Gur
    er yan datin han bap gurmur pora sama heisup mat paptepramur daham da aban matin
    sup oh ire mutuhnong matipramur.
  bvr-bvr: barra nyanma nipa Wangarr burr-bu barra. Ngardawa birripa gala marr aburr-balcharrarna
    nula gun-burral janguny, wurra jarra jal aburr-ni gun-nerra jama aburr-ji aburr-workiyana.
  wal-wal: '@see-verse:2TH.002.011'
  zad-NT: kwenc̱he kwiayi' yog'ḻoḻte beṉ'ka' bi wyajḻe'gake' c̱he daa nak dii ḻi,
    san bibachgakile' daa nak dii mal.
  kmg-kmg: I mâc mâcne, dâŋ fâri qizecne qikiŋnerâ wiac hehesicnere aŋac-jopaekac,
    ŋic i jaŋe okacne fisi-jareocte iŋuc hâcne eocmu.
  aso-aso: Oꞌmosoꞌmo neꞌmine o-ngedelineꞌ nene hazamuꞌ nomive. Gamazi gihile lamineꞌ
    gili dami monovo golosomuꞌ laniteꞌ gilaaꞌ ave mukiꞌ nene goniꞌ o-ngedo lihime
    ngemelove lo neꞌmine o-ngedeleseive.
  uli-uli: Mala be holar panger rechokla rete chepar irel mekla ye katos ngo ye momay
    deper irel molfid, ila Deus yebe fang yar hagerger.
  nin-NT: Aba wemi nggo a si kpanye nu ure ujiji ku hen, na nyarr ila ure a ta kɨ.
  acu-NT: 'Tura asamtai nekas chichaman nakitin ainauka: Tunau aa nuka nekas pengkeraitai
    tusar, tuke ni tunaarijai warainau asaramtai, Yuska nu aints ainaun ji kajintrashtinnum
    akupkatnuitai.'
  cak-WNT: riche (rixin) chi queri' xtika ri ruc'ayewal pa quiwi' quinojel ri ma xquinimaj
    ta ri kas kitzij, ruma riye' xa más xka chiquiwech xquic'uaj ri itzel c'aslen.
  ebk-ebk: ta machusachantu am-in ay chaan enmafurot as nan kenatit-iwa, ngem kuncha
    at lenaylayad nan chiyuycha achi nalintig.
  spa-PDDPT: a fin de que sean juzgados todos los que no creyeron en la verdad, sino
    se deleitaron en la injusticia.
  ruf-ruf: Apfo wose iwalemile kutoghola ukweli, ila wodeng'elela nzambi, watsohighighwa.
  gun-gun: Ha'e kuery ha'e javi 'rã ombopaga, anhetẽ va'e oguerovia 'rãgue py teko
    vai anho oguerovy'a rire.
  agu-BL: Cha'stzun te tz'ak'lok chicaws yi e'a'tz yi qui na cyaj cyocsaj yi mero
