  cof-NT: Tsarasi seque pacaca quereituto, seiton quino munaraminla jochunae. Jun
    tenchi Diosi yalaca neneca quereisa carichunae yape jerale tsan jominla casticailaisa.
  srm-NT: nöö di sitaafu u Gadu o kisi de nöömö. Biga ku sabi de bi disa dee letileti
    soni fëën go ta waka a hogi baka ta wai.
  qvs-NT: Chay mana Tata Diospa rimananta kreyinayak runakuna sukaman kushikunsapa
    mana allita rurashpankuna. Chayrayku Tata Dioska kastigankasapa.
  zca-NT: nes par kube' Dios xmod nak rë xa' nangaziyëlt ngayila widi'zh nazhon che'n
    Dios, lë'la kwa'n mbël más ño laxto' bixa'.
  cbc-NT: Bairo na cabairoi, “Peeropʉ na yʉ jogʉ,” na ĩgʉmi Dios, nipetiro cariape
    quetibʉjʉriquere catʉ̃gogaenarẽ, carorije jetore caátijesorã na caãno jʉ̃gori.
  qxo-NT: Tsaynöpam Tayta Diosta mana cäsurnin jutsachö cawagcunaga llapanpis infiernuchö
    ñacayanga.
  mox-mox: '@see-verse:2TH.002.011'
  kew-kew: Go madaare onaa rayome abade ora agaa madaa kone narulaawa waea pape madaare
    raaname omeme. Goa peme-ga Gote-na koso lape di raburi nimumi wae yoto mealimi.
  dww-dww: Yodibe matabudi adi kovoḡama dosinama ta paḡona, baninama riukaua nam ti
    sumaḡena, be taudi gewagewa awai nuapaḡo guratena aubainama. (v8b) Be Bada Yesu
    na kaba verau munaḡama raḡanine, yavutune Mamaitua tauwai ḡavienama e suve waibakoko,
    be Yesu neneḡarine e kawa gewagewa be e kawa koakoana.
  twi-ASANTE: Awieeɛ no ara ne sɛ, wɔn a wɔnnye nokorɛ no nni na wɔn ani gye bɔne
    ho no, wɔbɛbu wɔn atɛn.
  aoj-aoj: Esis amam nematawa hiasi ina ataꞌ sohapifa basef endilisifi, aꞌ owaꞌatin.
    Asonahasa sondaꞌ waf awafi atef. Isimba atis atiasi sofaꞌ hiahaom awami atoma
    basefa kot anaf Dembinai God nondaꞌmasanai.
  cbv-cbv: “Caán naáwát yoobópdih nihcan caá”, niijnít, yeejép ĩ wẽi chãjatji jíib,
    Dios queétdih ã peéh chãjbipna caá.
  taw-taw: Anɨb ak nɨm, binɨb takaw nɨŋɨd yɨbɨl nop ak ma nɨg dɨl, tap tɨmel okok
    gel tep gɨnɨgab okok, God kɨlop mɨdupsek ag gek, kɨli yɨpɨl awl yɨbɨl ak dɨnɨgabal.
  jic-NT: Mpes Dios ca mveles yupj pjü way malala nyuca la tjajay, ne ma ca mpatjam
    jupj lal. Yupj ma topon tsjan t'üc' way, mpes ca nin nsem. Tjuwi'in̈ malala la
    tjajay na.
  zap-NT: chen sakzi men yrandxee men por ne wlaleedxdet men ne nli, sinke lel mazre
    wtseleedx men wlaa men ne mal.
  wer-wer: Pötaanök omën ngön këëten kön wi kosang newasën utpetatëën kentre kaur
    eima pörö Anutuuk kangut mampnaat.
  ipi-ipi: '@see-verse:2TH.002.011'
  qul-NT: Tucuy chay verdadta mana creey munajcuna mana allincunapi cusicuncu. Chayraycu
    infiernopi castigaska cankacu.
  tnc-tnc: Tuᵽarãrika bojariroka ã'mitiriᵽẽabekaja, jĩjimakaᵽi ba'iaja baarijayurãte
    ba'iaja imarika tiyibeyurõ'õrã a'yaokaro'si i'suᵽaka kibaarãñu.
  ter-NT: Yanê'e pahukópokonotihikomo ipihóponovokutike ne uhá koeti xâne ákoti akutípoa
