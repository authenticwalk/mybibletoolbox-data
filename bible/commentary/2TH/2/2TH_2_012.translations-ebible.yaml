    'wɩ tɩglɩ da dɩ, 'pian o 'wɩ 'wlidɩ "drɛdɩ 'yɩ "yi.
  fuh-BKF: Noon waɗata de yimɓe ɓe ngoonɗinaay goonga de ceyorii oonyaare ɓeen fuu
    njukkee.
  arl-NT: Naacuajitij, puetunu noo pojorijianaari saniitiosaanutaniya, canapuete seetanu
    rupaacuajanaa tiuuniu paniyaquijiani, sesa miiniu maniniucuajaca nojori quiniuucua.
  ziw-ziw: Chani wadya wose hewekuzumila ichindedi, mna wasekela wavu wakantilwe.
  grc-TR: ἵνα κριθῶσι πάντες οἱ μὴ πιστεύσαντες τῇ ἀληθείᾳ, ἀλλ᾿ εὐδοκήσαντες ἐν τῇ
    ἀδικίᾳ.
  nag-nag: Etu pora he taikhan sob uporte bisar anibo, jun khan hosa ke biswas kora
    nai, aru, ulta, adharmik kaam khan te khushi pai thakise.
  eng-OEBCW: so that sentence may be passed on all those who refuse to believe the
    truth, but delight in wickedness.
  knj-NT: Yuxan, masanil eb c'am chi yal sc'ul chi yaoc sc'ul yin jun cuybanile caw
    yel, oj ale can toj eb bey sya'ilal, yutol jix yak' tzalaboj sc'ul eb yin spenailal.
  deu-1912: auf daß gerichtet werden alle, die der Wahrheit nicht glauben, sondern
    haben Lust an der Ungerechtigkeit.
  san-PUN: ਯਤੋ ਯਾਵਨ੍ਤੋ ਮਾਨਵਾਃ ਸਤ੍ਯਧਰ੍ੰਮੇ ਨ ਵਿਸ਼੍ਵਸ੍ਯਾਧਰ੍ੰਮੇਣ ਤੁਸ਼਼੍ਯਨ੍ਤਿ ਤੈਃ ਸਰ੍ੱਵੈ
    ਰ੍ਦਣ੍ਡਭਾਜਨੈ ਰ੍ਭਵਿਤਵ੍ਯੰ|
  nob-LB: Sammen skal de alle en dag bli dømt for at de ikke trodde det sanne budskapet,
    men nøt og moret seg i sine onde gjerninger.
  ntj-ntj: Tjukurrpa tjukarurruku-ya mula-mularringkutjamunulu pukurltu palyamunu
    palyanma. Palunyangka Mama Kuurrtu-tjananya kuurrpa purlkanyangka ngaratjunkulalpi
    mirritjunku wantiku.
  sxb-NT: Kugere awantu woona awawula no okuganya ku owuene, ni waaomereziwua mala
    ne ewintu ewitari ewiigolovu wakengerwe ekiina.
  nhu-NT: Ɛ Nyo' to ge nonɛn wvu lɛ wen ke elese bó bocii yî ŋgɛw e bò baa bee kecɛɛy
    e, yuuke njoŋ keegee mwɛɛm ɛ ɛ̀ nu kɛ mvù yaa nu kɛ teytey e.
  row-row: No taꞌo naa, Lamatualain naꞌondaꞌ huku-dokiꞌ mamaberaꞌ neu se, huu nda
    ramahere ndo-tetuꞌ a sa. Te ara hii tao deꞌulakaꞌ.
  msy-msy: '@see-verse:2TH.002.011'
  agg-agg: Ranɨmboane asu nindou muŋgu ai anɨhondü hoafɨ anɨhondümbofe-koate-yeihɨ
    hohoanɨmo moaruwai ranahambo yifirayei ranaheimbo God ai ahandɨ yɨbobofe-ambe
    moaruwaimbo-ndearümbui.
  ptp-ptp: Mêgem he vɨhati wê o vông i vin kɨyang nôn lêm dɨ xêyaa vin lec môp nipaên
    ge, Anutu ob nêl he nên nipaên kɨtong dɨ vông he la dô vac nipaên luta lêc luta.
  nak-nak: Mai alele la valalua me hatavivile tomi ale kama sau tola la merera te
    Kraist, egite lege sisigi moli la iruru, egite ge poga la igototolola te La Tahalo
    Uru, eia ge muku pile egiteu, eia ge sugu taro egiteu soio te la viluala.
  lbb-lbb: Manglarning, la rop ning bel la tortorot ana momolna pa la gas ka ana toltol
    laulau, lar hirua ana warkurai ane God.
  kan-2017: ಸತ್ಯವನ್ನು ನಂಬದೆ ಅನೀತಿಯಲ್ಲಿ ಆನಂದಪಡುವವರೆಲ್ಲರೂ ಈ ಪ್ರಕಾರ ನ್ಯಾಯತೀರ್ಪಿಗೆ ಗುರಿಯಾಗುವರು.
  cso-NT: Hi³ jáun² la³jɨ́n³² tsá² hí³ tá¹tsɨn¹ héih³², tsá² tiá² ta²¹ ca³taunh³ hí³
    jú¹ tson², tsá² ca³lɨ³ hniá¹ hí³ jmáh³la³ hi³ hlah³.
  ena-ena: Hulaŋ iamɨgali akape Asɨ dɨ ciaŋ amɨŋ agasaŋ hɨji vɨdɨvɨdɨŋ ma lamavɨlalɨ
    uami. Nɨbɨlaŋ lusɨŋ sɨbɨlɨ sɨbɨlɨ saŋ pam hɨjɨŋalavɨlalɨ uami. Asɨ nulɨdɨ ciaŋ
