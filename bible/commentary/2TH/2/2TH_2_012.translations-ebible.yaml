  tiy-tiy: Mélaw i kéluhanay de étéw énda munur ro bé toowe kétoro éndob méuyot ro
    rémigo tete, kukuméy Tuluse bero.
  nlg-nlg: Na oliolina ke, rahei tara mua taluutunia na bosa te utuni, mara gehegehe
    dika vamua, God ke detera.
  dgr-DOGNT: Eyı dǫ hazǫǫ̀ nàowo ehkw'ıı gıgha ehkw'ı-ahodı-le, hanìkò t'asìı wejıı
    zǫ ts'ǫ̀ nàgetso xè hołı̨ı̨ gıgha nezı̨, eyıt'à ełaàgede gha gısınìyaetı ha hǫt'e.
  pes-OPV: و تا فتوایی شود بر همه کسانی که راستی را باور نکردند بلکه به ناراستی شاد
    شدند.
  ron-1924: пентру ка тоць чей че н-ау крезут адевэрул, чи ау гэсит плэчере ын нелеӂюире,
    сэ фие осындиць.
  tpz-tpz: Ivëh, ka napan kurus varih to hikta vaman voh ne a soe man pe Sosoenën,
    ee se sun po vahutët, ko teen ee pa hat. Suk eꞌe to teꞌ varoe voh ne pa vaeö pa
    nok a ma taateꞌ hat.
  agd-agd: Máan tintin maen mai ma Tiyarafenui fura yanáká ma ída mumunan inton ma
    namu avúava san ma anunu ukharéin nain kékái Tiyarafenu ano ínaimpá daíden uman
    aminten mino.
  rkb-NT: 'Iwatsahi tisapyrẽna ty Sesus soho humo batu hỹ sisopyk. Simysapybyitsa
    mykaranaha zeka sakurẽtsa mykaranaha. Imysapybara siakparawy. Iwatahi Deus ispe
    my: — O ikiahatsa batu ahamysapy. Iwatsahi batu katuk tynapykyryknaha. Ahawahi
    sinini ykarawy bo pahapeha ana bo metutu tsipahasapynaha — my.'
  san-THA: 'ยโต ยาวนฺโต มานวา: สตฺยธรฺมฺเม น วิศฺวสฺยาธรฺมฺเมณ ตุษฺยนฺติ ไต: สรฺไวฺว
    รฺทณฺฑภาชไน รฺภวิตวฺยํฯ'
  iws-iws: Mɨ ta hɨriinana saiirsika, tɨ iikamɨm yɨpɨkɨ yaimwokɨyaimwo aiirɨm naɨngwo
    tɨbmii karamae nwowɨm, sɨma wɨ dimɨn biyɨe haii Adi Komii siir hɨrankɨ. Dimusi
    rani, sɨma dimɨn biyɨe tɨrɨm naɨngwokɨm mɨ Adi Komii siir yai aiirɨm bɨ naɨngwo
    tɨbmiikɨm. Ɨriig.
  pol-SZ: Wszyscy oni zostaną osądzeni przez Boga, dlatego że woleli czerpać przyjemność
    z grzechu, niż uwierzyć w prawdę.
  ztq-NT: parñee ksaksi Dios kchë meñ go, porñee koklasty meñ go niladzy tiitsli,
    sink tol byo styoo meñ go.
  zai-NT: '@see-verse:2TH.002.011'
  upv-upv: Niko nir jile nga sete marosuri weretunen ko marok-ir suri nanu nga marsij,
    Atua pia-tor vitrangir ko suri.
  wap-NT: Ukauꞌan ipai pidannao aonaꞌoraz ĩmishidan wuruꞌu mishiꞌoraz kuwai, naꞌiki
    naudapainaouz pashaꞌapaapan oii kidaꞌo aimaakan, Tominkaru patakaꞌutan nii ĩdyaun.
  mva-mva: Bokai ka tamoata moarunga maka pile moimoi be kalingo lama tago diunani,
