    viirang arle ves.
  ctu-CTI: cha'an mi yʌq'uentyel i xot' i mul pejtyel mach'ʌ yom i ch'ujbin ti' pusic'al
    jini melelʌch bʌ t'an. Como mi' más mulan jini mach'ʌ wen.
