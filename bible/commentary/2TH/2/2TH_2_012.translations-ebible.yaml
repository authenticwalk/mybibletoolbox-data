  fai-fai: afan kalin weng uta afan kalongin danim, kata ban keimin kalfalin uta kudew
    maek abin dásiw kayo Got ayo imadála yak as abokabiw.
  ura-NT: nitajeeuruha nii nere rauhi jerelanaala casajeeicha tonoraeraaurune coina.
  mcd-NT: Ascashon nanfoanricai Diospan tsain iconcoin fusti icoinra huayamafain tsoanri
