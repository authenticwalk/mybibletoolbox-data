  isn-isn: Mapumilo akwe ingi kina ihi akulamulwa, awo naza shanga ahuiie i tai ila
    nianso iloeelya mu wii.
  eng-PEV: They are people that like to do bad things, and they will not believe the
    true message about Jesus. So God will judge them, and he will say they are guilty.
  ilo-ULB: Agbanagto a maukomda amin, dagiti saan a namati ti kinapudno ngem ketdi
    nagragsakanda iti kinakillo.
  pir-NT: Sa yero ijipihtiyequina quehnoañe buheyere tʉho dueyequinare, ñañe ye coayequinare
    tiquirota buhiri dahrerota.
  anv-NT: Ndɛré ɛlúmbɔ, yɛ́ndémuú ayi álá kamé ne wáwálé ayi mekomejɔɔ́
    Ɛsɔwɔ agarege wɔ́, gétúgé gabo ágɔɔ́ ji mampyɛ, Ɛsɔwɔ ajɔge nyɛ nnó akwe
    mpa, abɔ mangɛ ɛfwyale.
  sab-NT: Ene kaire kwian ulita bai geru ngwale e gai ulia onbre e giti ama kle tañachuge
    geru e noare, nga suga noare amadige age me no ama takalin kare diali, kwian e
    ulita giti Chube be ji gbe tirare ama me geru ulia gau kbiale.
  tmd-tmd: '@see-verse:2TH.002.011'
  acr-NNT: Jekꞌulaꞌ kekꞌojiꞌ chuxeꞌ ri qꞌatbꞌal tzij konoje ri na xkikoj ta ri Qꞌijsaq,
    ma e lik xeꞌek kikꞌuꞌx rukꞌ ri na jusukꞌ taj.
  kpg-kpg: Malaa, di hagaodi gi muli o digau huogodoo ala hagalee hagadonu di mee
    dela e donu, ge tenetene gi di huaidu, la go di hagahuaidu.
  taj-taj: तिग्‍दा भिसम थेनीगदेसे सत्‍य तामरी विश्‍वास आलना नइबा तामनोन ज्‍यबा भिसी
    म्‍हन्‍बासे लमा परमेश्‍वरसे थेनीगदेथोरी निसाफ लबा हिन्‍ना।
  avt-avt: te mɨt yapɨrwe niutɨp niutɨp nanɨt menmen enum me God nanɨntar hɨr hanhan
    menmen enum, nɨnapen nanises hɨm mɨrak.
  cbk-cbk: Entonces, todo sila quien nuay cree ni obedece el verdad, sino ya tene
    alegria na maldad, ay queda condenao.
  uig-ARA: نەتىجىدە، ھەقىقەتكە ئىشەنمەي، بەلكى قەبىھلىكنى خۇرسەنلىك دەپ بىلگەنلەرنىڭ
    ھەممىسى جازاغا مەھكۇم قىلىنىدۇ.
  tuf-tuf: Eyta bira Sir chihtá cac cun bár eyin Sirat cuecun acu chájacro. Sir ima
    chihtá rahcti cuat ur ay bár yajca racar rehjecro. Eyta etar cuecun acu chájacro.
  abx-abx: Si da'inan pa'agi, i dimu'an nga ga'i agpanutu'o si kamatu'uran kundi'
    agkarilipay dina si karat'an, mga iya i paratukan si kastigo.
  mco-NT: '@see-verse:2TH.002.011'
  cpb-NT: Irootake rowasanketantaityaariri ikaatzira thainkawaitziriri Pawa, tema
    osheki ithaamentakawo rantayetziro kaariperori.
  aon-aon: Aria Iruhin ta nunekumesh debeiti kwot eshesh ihishmorim aria ta nesh nuwanumesh
    eneshenesh yoweishi inahos eshesh shenekesh iri. Um maresh? Eshesh douk madae
    shusuhw adurin baraen shugipeshen uwe, uwok. Eshesh shanadudareh um shunek eneshenesh
    yoweishi inahos.
  hus-NT-2005: abal ka jilkʼontsik walbidh ejtal xi yab in leꞌnaꞌ kin belaꞌ an tsubaxtaláb,
    pos más in kulbetnaꞌ kin tʼajaꞌtsik xi yab alwaꞌ.
  mig-NT: náva̱'a naku̱xndíi‑ya̱ sɨkɨ́ táká‑i ja̱ tú kákandíja‑i tu̱'un ndaa̱, chi̱
    sasua kákusɨɨ̱ iní‑i jíín tíñu tú jíka ndaa̱.
  bps-bps: du fye fanlayam Dwata i kdee là faglut i kaglut, bay flehew di kimòla salà.
  mbs-mbs: Yan ipelumun se kedita te otaw eked pemenal te kebenalan aw egkeibeg meg-inang
    te salà.
  tof-tof: Olgabi wa sab ibü blaman zaz nirre akó ⌊kolaean darrem⌋ nülirre, amkoman
    bóktan koke nidi yangunónóp akó kolaean klamdó mis nidi ipadnóp.
  cme-NT: Terieŋgu faŋgu-na, bamaŋ saa hũu ninsoŋo‑i aa kuubabalaaŋgu cemma ta ma
    dɔlnu-bɛi, Diiloŋo ka pigãaŋ-ba u jãyãmma‑i.
  sus-sus: A rabama na ki nɛ alako mixi birin xa gbaloe sɔtɔ naxee mu danxaniyaxi
    nɔndi ma, tinxintareya rafanxi naxee ma.
  pon-2006: 'Eri, iei imwilahn met: irail koaros me sohte kamehlele me mehlelo, ahpw
    kin perenki dihp, re pahn lekdekla.'
  dad-dad: Are idi momoi nẽ nigin to momoi de fen, sesen nigin waud al fen anidi ganan,
    Negurem es fediyouf nigin age fef.
  zab-NT: Te par iratedeb yálddeb castigu, laadeb ni quɨt nialdilaazdeb ni ná didxldí
    pur ni mazru bdxalaazdeb baandeb de mal.
  jae-jae: gebe êsêac samob, taŋ sêkêŋ gêwiŋ biŋŋanô atom ma têntac gêwiŋ biŋ geo
    ŋawaô naŋ, Anôtô êmêtôc êsêac e sênaŋa.
  ksd-ksd: Upi da kure vakaina diat par, ba pa dia kapupi ra dovotina, ma dia tar
    gugu ka ta ra magit pa i takodo.
  msm-NT: Na, ogpahamtangan sikandan to kastigu su kona dan ogtuuhan to matuud aw
    iyan nasi igkalipay dan to madoot.
  myk-myk: Lee na sipyaa sipya wu ɲɛ wu ya sɔɔ na dà can wu na wɛ, na tiibaara pye
    wu taa ge, Kilɛ wo kiiri we na ba nɔ pee bɛɛri na.
  sbe-sbe: na unai maudoidi kabo hekamkamna se lobai, siya ede kaiteyadi nige wasa
    mamohoina ne se kawamamohoiyei na miyamiya yabayababadi udiyedi se gwaugwauyala.
  mcr-mcr: Iqu iiŋi, tiiŋiŋqä imäkäniqe. Qu kukŋuä naqä-qakui mämeqä danä, suqä quvqenäŋi,
    äŋguä-äŋguä imäkäpiyiŋqä imäkmitpqe, hiunji Goti Iqu ämaqeu iwäsäutäqäŋgaŋi, qu
    kimaŋi haŋä-iqä mapnuwi.
  cux-NT: Ní nducyáácá 'iiⁿ'yāⁿ chi nguɛ́ɛ́ neⁿ'é yā cu'téénu yā nduudu cuaacu caati
    neⁿ'e ca yā cosas chi nguɛ́ɛ́ n'daacā ní cuuví yā condenado.
  tur-YTC: Öyle ki, gerçeğe inanmayan, kötülükten hoşlananların hepsi yargılansın.
  san-ITR: yato yAvanto mAnavAH satyadharmme na vishvasyAdharmmeNa tuShyanti taiH
    sarvvai rdaNDabhAjanai rbhavitavyaM|
  bel-N: каб былі асуджаныя ўсе, якія не паверылі праўдзе, але ўпадабалі няправеднасьць.
  sch-sch: Asikchu tutu khom chongtak iem loia, sietna tienga râisâninshak uol ngei
    han theiloi an chang theina rangin ani.
  mic-MIQNT: '@see-verse:2TH.002.011'
  huu-NT: Jusiñamui ie uanaicɨnona naimacɨ ɨɨnoñena jira, maraiñede rafuena naimacɨ
    ebiruilla jira, Jusiñamui naimacɨna duere fɨnoite.
  jiv-NT: Warí, niisha ni tunaari̱n wararainiak, nekas ana nuna nakitraru ásarmatai,
    Yuska “jinium wétatrume” tiartatui nuna.
  otm-NT: Janangue'a gätho ʉ him bi 'yɛ̨c'yɛi a majuąni pɛ man'da di ho ran ts'o,
    'darbʉ da nu rán ts'ɛmbi Oją ʉ.
  dah-dah: Irdeb Al Kuruŋyen mere fudinde goke dufaymiŋ saŋiŋ ma irde mata buluŋ niŋ
    po amaŋeŋ nurde haŋ mar gobe Al Kuruŋ beleŋ merem yaŋ yirde gasa yirke kamnayiŋ.
  tnk-tnk: Ro iamɨnhi irə nərmama me pam səməme həpkɨni mhə nɨpərhienien ia nəɡkiariien
    pərhien, mətə rerɨnraha raɡien tɨ noien sə rɨpkatukwatukw mhə, Kumwesən trərpwɨn
    noien ərəha me səvənraha.
  kpr-kpr: Nu aindae sedo sari, evetu genembo mave geka beká jo tumondae use, ari
    ekoko ari dae sedo ivuga edo ghusera amo, ne ainda bouvu ava itatamarera.
  san-IAS: yato yāvanto mānavāḥ satyadharmme na viśvasyādharmmeṇa tuṣyanti taiḥ sarvvai
    rdaṇḍabhājanai rbhavitavyaṁ|
  nho-nho: Naa tama ni see lotu i te hakamaaoni, teelaa ni fiaffia are i te tiputipu
    te haisara e taka ma laatou raa, naa tama naa ma ki tuku haaeoina TeAtua.
  gym-NT: Ne abko ni jökrä btä käta neme nuäre kukwe diän diän nuene abko ñan tä kukwe
    era metre mike era jae, ni ye mden abko Ngöbökwe juandi ngwarbe jökrä.
  azg-NT: Itsꞌaa jon na nndaꞌ chaꞌ tsoñꞌen nnꞌan na tyiꞌcovantyja nꞌon jñꞌoon na mayuuꞌ,
    majoꞌ tovineiinꞌ nꞌonhan yo ꞌnan tyia, ntcoꞌxen jonhan na vaa jnan nanꞌxuanhan
    na ngitsuhan.
  bhd-bhd: परमेशर तैन सेब्भी लोकन सज़ा देलो ज़ैनेईं यीशु मसीहेरे सच़्च़े सन्देशे पुड़
    विश्वास न कियो, पन पाप केरने सेइं खुश भोए।
  too-NT: Lā' chuntza' Dios nacālacāxtlahuakō' lā' nacāmāpātīnīkō' ixlīhuākca'n a'ntīn
    tū' takalhlaka'ī'lh a'ntū xastu'ncua' lā' xmān ixtalakatī natatlahua ixtalaclē'i'ca'n.
  ind-AYT: sehingga mereka semua dapat dihakimi, yaitu mereka yang tidak percaya pada
    kebenaran dan senang dengan kejahatan.
  cjo-NT: Roojatzi rowashironkaeri Tajorentsi maawaeni kaari aapatziyawori kyaaryooperotatsiri
    riraga weshiryaawentawori kaari kameethatatsiri.
  nsn-nsn: '@see-verse:2TH.002.011'
  san-DEV: यतो यावन्तो मानवाः सत्यधर्म्मे न विश्वस्याधर्म्मेण तुष्यन्ति तैः सर्व्वै
    र्दण्डभाजनै र्भवितव्यं।
  tna-NT: Diusu sa quisa saida cuana su jei puja mahue eputa huecuana putsu, Diusu
    ja ematsetayu huecuana. Ai madhada cuana bahui mecuana sa tsada eputa huecuana
    putsu, matsejiji eputa huecuana.
  lid-lid: Kindrei amekes lakou doh, tasah iri lau marakon mene batehei budon tiri
    ba-en ta sahou handru bwe, iri mene sekesek ta kandriyen ndra-in le. Iri kameh
    akohok ndramas ndra-in labai ta mada sahou ta Kindrei.
  wim-wim: Than pam wanch al-alangan wik min nungantam kaangk keꞌan ngeeyayn. Than
    puth ngangk minangam way anangan yump-yumpayna. Aꞌ puth anpalan-a, nil God.an
    ngul thawow thant, “Niiy way paththam iiy-iiyaniya. Ngay wayathāng niiyang ngula.”
  zga-M: Amatokeo gagene voni valahigiwa, vala avasa vikhudikha ei lweli pakhuva vikhe
    hovosya nuvutula nongwa.
  yom-yom: Wuvanga buawu mu diambu di sambisa batu bamanga wilukila mambu ma kiedika
    vayi bamona khini mu wilukila mambu makambulu masonga.
  san-SIN: යතෝ යාවන්තෝ මානවාඃ සත්‍යධර්ම්මේ න විශ්වස්‍යාධර්ම්මේණ තුෂ්‍යන්ති තෛඃ සර්ව්වෛ
    ර්දණ්ඩභාජනෛ ර්භවිතව්‍යං|
  yut-yut: Aŋakwan amɨn morap gen bamɨ dɨma nandaŋ gadaŋek aŋpak yokwi ak do madepsi
    galak tawit amɨn uŋun gen pikon atni bɨsapmon kobogɨ yokwisi tɨmɨtdaŋ.
  grc-BYZ: ἵνα κριθῶσι πάντες οἱ μὴ πιστεύσαντες τῇ ἀληθείᾳ, ἀλλ᾽ εὐδοκήσαντες ἐν
    τῇ ἀδικίᾳ.
  cpc-NT: Irootaki jowasankitaayitantyaariri inkaati thainkawaitatsini, tima owanaa
    ithaamintakawo jantayiitakiro kaaripirori.
  nhg-NT: Ejqueu Deus quencuntenörusque noche nieca giente tli amo moneltocaque ca
    tlin melöhuac, tlöcamo quecualejtaque tlajtlacule.
  nya-nya: Choncho adzalangidwa onse amene sanakhulupirire choonadi, koma anakondwera
    mu zoyipa.
  ngu-NT: niman para ijqui quintlajtlacolmacasquej nochimej on yejhuan xotlaneltocaquej
    ipan on tlen melahuac, yej ocuelitaquej más on tlen xcuajli.
  kup-kup: Tapanen tokat paru ñetï rotap tinao kos rez manat horï ahoñ tohopanez zait
    tat hepanez-map pori hañ horiv metapanen pohao horiek sat hepan.
  jid-jid: Idimba ba rin latre, bin wa ba ba kpa nyme ni jayi ba na taba jin rashi
    tin dindina.
  wmw-wmw: Basi, wakúja kuhukumiwa konta awakubali ukweli, ila viwajibu vitendo savina
    shariya.
  gmv-GGM: Hessi hananay tuma ammanontta ixxidine wordo yoon ufa7etizayti wuri pirdistanasiko.
  ssg-ssg: Aile ape teteka laha kum soh waliko tenen salan ti Jises Krais ape laha
    amuke ailei saun lialun, Haeu tieni laha ma axi laha kawatan.
  zpo-NT: Kwaanzee Dios xaal re xaa ned ne ded bid doo lo ki nel namzaat xaa yek xaa
    gon xaa re kwaan wli, nu mas nyulara xaa re kwaan nanalit.
  poy-poy: Su woseri yawajimira ndiri unakaka kumbiti wasekelera vidoda, hawatozwi.
  qwh-NT: Tserecurmi condenadu cayanqa, porqui tse nunacunaqa rasonpa caq willaquiman
    manam creyicuyantsu, antis mana alli rurecunachomi cushicachäcur caquicayan.
  gaw-gaw: '@see-verse:2TH.002.011'
  nca-nca: Ŋunde ti Anutuko uni soso mande hamó kama iŋondutuworo murí piyimi ŋuro
    niŋgu-niŋgu teyoteŋgo ŋu topé piyimi yunoweya.
  zpz-NTPP: Ndeꞌ nu Ñgyoozh niim nu yuꞌ falt ni de mbecy nu wancheña lagy ni de coz
    rishli, de yu nu bet zir lagy coz a̱ꞌ nap.
  zac-NT: Al fin grë ra nanadë gualdídiꞌi lduꞌu dizaꞌquë, ra nanapë gustë quëhunë
    duldë, gac condenar rall. Adë nídiꞌi fin parë lëꞌë rall.
  kyg-kyg: Na kava hisiyafeꞌmae. Goti lama geꞌaeꞌmo apakesa afiꞌa fatago osuꞌneꞌa
    hosu kavafekeꞌmo apamogaga neꞌaiya vayaꞌmogi aigofe gemo neꞌafisageno agoti huno
    apatetenoꞌaeꞌmo, hosu vayaꞌmo maiꞌnae, huno hisiyafeꞌmae.
  kmk-kmk: Kadon, mambanaga madusa dan losana namippiya utdan nadadag imbis un nanuttuwa
    da utdin katuttuwaan.
  cao-NT: Jaha tsi jabija ca chahahuayamacanaibo, jocha ó quëëcanaibo, tihi cabo tsi
    tënëtiya qui raaxëhi quiha Dios ra.
  bbr-bbr: Keseria, ak akan woiaka Anut nukan epar ämän mesin epar wa mianik, ak onok
    aru mesin akan woiakas meiäi, okon, Anut nukas ak ämän orip äianik, erekapu aru
    marai.
  inb-inb: Cha­saka tukui pai­kuna, sutipa Alli Willai­ta mana uiaspa, jiru rurai­kuna­wa
    alli iuia­chi­ris­ka­kuna­manda­mi dil­tudupa nina­ma sitai tukun­ga­pa kan­kuna.
  hrv-hrv: te budu osuđeni svi koji nisu povjerovali istini, nego su se odlučili za
    nepravednost.
  box-NT: Á bìa ɓúenɓúen na yí máa dé mí sĩa ho tũ̀iá poni yi à ɓa wee
    wɛɛ́ mí sĩa mu bè-kora wéró yi, bán ɓúenɓúen ɲúná á à sí.
  ote-NT: Pa njabʉ da duxa ra tsꞌoqui nuto gatho himbi ne bi gamfri núꞌa̱ majua̱ni,
    núꞌʉ toꞌo maꞌna bi ho ra tsꞌoqui que núꞌa̱ majua̱ni.
  wnu-wnu: Ende at qob apand end me oabig qomon boru end qas mismisir igamari Qenu
    wonou munon qomon qereiminer qen end mom imusi qenen ende migeri igara igorubour.
  zam-NT: Tataa mbli Diox loo ryete mèna par tolo zib quìi Diox ryete mèna tac thidteneque'
    ne'ndalte mèna ngala's mèna loo di's co' nac lìcpe'. Ale ndxe'leque', más mdyac
    lezo' mèna li mèna con' co' nac con' ye'rsin' loo Diox.
  zyp-NT: macawtaco biahmuisui khah zing ly tei chahlynah letah a nawngnangpaw vytei
    cawh thaily cangsah a cang he a.
  sey-NT: Sehuoni coꞌayeseꞌe sihuacohuaꞌipi siꞌaohuaꞌi nejosicohuaꞌi paꞌija̱jë caquë.
  nvm-nvm: Ijefuon eraneb bu oimarknum ise rekuai vierafeknum vo vuak ma iji buba
    ma vierafenva iji rad God fu bu kege mukorigia arafiriakfuon.
  mps-mps: Tama elama, Godigo mu po augwaligo homude dąų wasiąyu, tama dwai sę
    ebo kolesagade dwagi yai homu mu yai we bidi tigidali augwali Godigo po tųde
    sęgę mu saibao.
  pab-NT: Hatyo harenae hiyeta ite tyotya Iraiti Waiyexe matyakekoneharenae, exahe
    maoseratyati xema taita tyaonitereharenae mawenekoaretyaka aoka Enore.
  llg-llg: No leondiak, de Manetualain fee huhuku belak neu sala, huu ala ta nau lamahele
    hata fo ndoos. Te, kada ala lahiik tao manggalauk.
  kyf-kyf: Sa 'bhisa, -wa 'nɩa gbʋzɔnʋ dlɩ -gʋ zʋ, 'ɩn wa 'yɩbhaa gbʋnyuu, -Lagɔ yia
    wa gbʋ -dɩlɩa.
  tpi-tpi: Olsem na olgeta man i no bin bilipim tok tru, na ol i bin amamas long mekim
    pasin nogut tasol, ol bai i kisim pe nogut long kot bilong God.
  mih-NT: vatyi tacuan ta cua ndoho xaan tandɨhɨ ñiyɨvɨ sa ña sino iñi sii sa ndisa,
    ñiyɨvɨ tahan xaan iñi zavaha ñu sa ña vaha.
  qvh-NT: Saynöpami Tayta Diosta mana cäsucur jusalicogcuna lapanpis infiernucho nacayangapä.
  kms-kms: Di ni nei imb nuany ei otiwo God wute ir nawo kin tende puayi ni wute wand
    nganye kin nei rimbiny segi pudi yumbo ur brequ rind ningg oyi chumbuai rind kin
    te wute brequ kin puq nindiny ye.
  agn-agn: Maning ta si tang boaten tang Dios agod masintinsian na tang tanan ang
    gangalipay ang magboat ta kalainan ig indi enged mamagparet ong kamatodan.
  nhi-NT: uan ohcon Dios quintlatzacuiltis nochtin naquin amo ocniltocaqueh in tlen
    milauac, tlamo yeh omopaquilismacaqueh itich in tlen amo yec chiualistli.
  ttc-NT: Ikxji tzan kxik si' tuj il kyaqil kye aj k'onti'l nkye'okslan te b'an'ax
    sinoke cha echalaj ti'j te nya'tx galan.
  dan-1931: for at de skulle dømmes, alle de, som ikke troede Sandheden, men fandt
    Behag i Uretfærdigheden.
  kwj-kwj: O sumbu hinga wunu ki sukwakondau ti, Gotri mwanji mwe naha ni sembe wu
    ha nambwe, kapwa sumbu ni wu wosi ki wu eripeꞌaripendaro ele hima hinga tinda
    ete Gotri wunu kotimwosini kapwa sumbu wasa wunu ri hakonda.
  vie-OVCB: Cuối cùng mọi người không tin chân lý, ưa thích tội lỗi đều bị hình phạt.
  kze-kze: miráumai árair-aintavesa kampar-áíné sésa sáwí'o kwéontavesa aamoí íyawai
    sáwí-meyamba timíníye. kemá Póro sé'a aiva'á sáwí-mayaigomba avowáí'a uráiwai
    paárínana Ísóigo Ísu kuména inkaména kwená asirayámbá maisuwáníye.
  mpj-mpj: Mamalu-jananya warrkilku kurtingku, jumajiya palumili wangka kunyjunyu
    kulirnu junu, jumajiya walykukaja ngapilpayi.
  lbk-lbk: Tatno am-in nan egay namati isnan tet-ewa ya cha nangankhanas isnan kinangaag,
    et maokom cha am-in ay machosa.
  mto-NT: Ax veꞌem tseꞌe yakmo̱o̱ydinit je̱ tsaachpaatu̱n juuꞌ veꞌe xa̱ꞌma ka̱jx ijtp
    nu̱jom pa̱n pa̱n jatyeꞌe du̱kajaanchjavavaandup je̱ tyu̱v je̱ꞌe̱, je̱ꞌe̱da juuꞌ
    veꞌe naajkꞌituvaajnju̱dup je̱p to̱kin ja̱a̱tp.
  bzh-bzh: In alam pin sën su denevonġ ving ġaġek anon agi rë geyö denevonġ ahëj
    nivesa in nġaa nipaya mu lo degeḳo nipaya nyëvewen doḳ nah bemalaj nama.
  guj-2017: અને તે સર્વનો ન્યાય થાય; જેઓએ સત્ય પર વિશ્વાસ કર્યો નહિ પણ અન્યાયમાં આનંદ
    માણ્યો.
  jvn-NT: Mengkono kuwi Gusti Allah bisa nyetrap kabèh wong sing ora pada nggugu marang
    pitutur sing bener, wong sing pada seneng nglakoni sing ala.
  byr-byr: Sara yɨna yapɨjɨ Gotɨyai “Sahwaraavɨ kotɨyaꞌ maryawɨbwarɨma!” dozɨ “Kwaasɨyabwi
    lɨmwabɨka!” yawɨradere. Yɨ sahwara nebulyabwina malɨmwagaryadɨvɨsare. Aawa. Yɨdaꞌmaraanga
    maayabwi yɨlaaya yadɨvɨsare.
  ian-ian: God waa apma nyaangɨt ndi kwutaa lɨvak kat kai waigandi. Ndi kavle vapmba
    yetɨvat woviyaguga lɨgiyandi. God wungi kavle vapmba yetɨlɨga nɨmba kat aywaa
    kimbut yiga lindeya maawupmba siɨgiyandɨ ndi kat.
  hun-hun: Így mindazok ítélet alá kerülnek, akik nem hittek az igazságnak, hanem
    az igazságtalanságban gyönyörködtek.
  mcf-NT: Aden ambi chiaidquio tantiatiapimbo icquin aid niac-niaquec icsateuidi bunsho
    Nuquin Papan cuidquiendac.
  kjs-kjs: Go madaare enaali raayome abalade ora agale madaa kone narulaoma koeyae
    pape madaare raaname komeleme. Go peme-le Gote-na kose lape di raburi nimumi koe
    kedaa mealimi.
  mni-mni: Madugi mahei adudi achumba aduda thajadaduna, papta nungngaithokna leiriba
    makhoibu maral leihannabani.
  yad-NT: '@see-verse:2TH.002.011'
  mxb-NT: dá kía̱n nandoꞌo nío̱ ndidaá kúú ña̱yuu ko̱ ní xíin kandísa ña̱ ndaa̱, chi̱
    diꞌa ni̱ ka̱toó cháá ka̱ na̱ ndiko̱ na̱ ña̱ kini.
  pon-2006A: 'Eri, iei imwilahn met: irail koaros me sohte kamehlele me mehlelo, ahpw
    kin perenki dihp, re pahn lekdekla.'
  maq-NT: Ngajan xi cuma me castigu, ngayëjë ni me xi camacjaain rë cjuaquixi jan
    ta, tu cjuatsehen jan cachuya rë me.
  hto-hto: Mei fɨénidɨfuiaɨ Juzíñamuina ñúefue baɨmo íaɨoɨ gáɨnamona, Juzíñamui íaɨoɨna
    duere fɨnótaite.
  por-BRBSL: para que todos eles possam ser julgados que não acreditaram na verdade,
    mas tiveram prazer na iniquidade.
  ces-NKB: a aby všichni, kdo neuvěřili pravdě, ale našli zálibu v nepravosti, byli
    odsouzeni.
  cui-cui: Pomonae jopa bejume cowʉntsiyo pexainyei diwesi jume barapomonae saya ichichipa
    nawita xua peabe coyenewan exana. Barapomonae Nacom caununaya itawetsina poxonae
    yabara paebina xua barapomonae Nacom tsita natsicuentatsi xua abe peexanaexae.
  boj-2014: Deqa iga qalieonum, tamo uŋgasari kalil Qotei aqa anjam bole naŋgo areqaloq
    di siŋgilatosaieqnub qaji naŋgi di Qotei na ŋolawotnjrsim awai ugedamu enjrqas.
    Di kiyaqa? Naŋgi kumbra uge uge dauryqajqa areboleboleinjreqnu deqa.
  eng-OEBUS: so that sentence may be passed on all those who refuse to believe the
    truth, but delight in wickedness.
  eri-eri: Onou waha bona, fai oruwanga nere ngalenga beele bode huwanyanege ngalenga
    wegu uwa, nere fanyimu inyaba wahanga onowei nomo edega wane waha, nere Itou nomo
    haawe langa agou inyaba todbode.
  aly-aly: '@see-verse:2TH.002.011'
  wiu-wiu: Eina niminimo yakoa moamadete wakete poanele tato wa wedia mea tokoi peya
    kibu moademe nitoo.
  swe-swe: och blir dömda, alla de som inte har trott på sanningen utan njutit av
    orättfärdigheten.
  cth-cth: lawkkatang ka yuem hoeh niteh lanhoehnae dawk kaawmnaw hah yonphukhangsak
    nahane doeh.
  mti-mti: Iyayapan mu natawa gumbe anotumat den eme, kukaeba gumbe degadega emewa
    undag, mu matai keptete aupe.
  pad-NT: Oniaroa Deus va'ora karonaki bana adani athi ka'oa-ra vanofiriki imai 'banani
    ibavinia avikhana, hiva'oani korijanahi-ra vavajahaki, hojai jaharika'oaki-ra
    khai vani'aki va'oani jaboni.
  twi-twi: Awiei no ara ne sɛ wobebu wɔn a wonnye nokware no nni na wɔn ani gye bɔne
    ho no atɛn.
  hlt-hlt: Te daengah ni oltak aka tangnah pawt tih boethae dongah lung aka tlun rhoek
    boeih lai a tloek eh.
  tbz-SIM: Kù yóó kpetinɛ́mu bɛ̀ɛ̀ í yie ntimɔ́mmɔnti, kɛ dɔ́ siyɑ́ɑ̀bìsí kɛ sì tũ̀.
  san-GUJ: યતો યાવન્તો માનવાઃ સત્યધર્મ્મે ન વિશ્વસ્યાધર્મ્મેણ તુષ્યન્તિ તૈઃ સર્વ્વૈ
    ર્દણ્ડભાજનૈ ર્ભવિતવ્યં|
  amx-amx: '@see-verse:2TH.002.011'
  ake-NT: Tanporo to' eno'mato' pe rɨ nin si, i'napairon itekare apurɨnin nʉ'san pen,
    e'tane ɨri eseru i'nʉnka pɨ' iye'sa' kon.
  qvn-NT: Chaura chay runacunata Diosga imay imaycamas cunchuchinga razoncag willapata
    cäsucurcänan truca imatas lutanlata cushisha rurapäcunganpitam.
  tku-NT: Chuntza' Dios nacāputzāna'nīkō' ē nacāmakapātīnīnkō' ixlīpō'ktuca'n tī jā
    ta'a'ka'ī'lh tū ixlīcāna' ē xmān ixtalakatī natatlahua tū jā tze.
  bjk-bjk: Me God irabo pet bira rue ine ra ömokorot idi ewe nang tokoxobo nunu xöbo
    turunon iri wanot maras ma nangen idi te mamaa rua wewet a sasaban.
  msy-2020: '@see-verse:2TH.002.011'
  bpr-bpr: Taman, maflayam i kdee dad to là ftoo di kaglutan, baling yé kanbayanla
    i tmunà di salà.
  cle-NT: Hi³ja̱³ nɨ³ hí⁴dsá⁴chi² liáh⁴jɨy³ diáh⁴ hi³ há⁴hé³ ma³dah²nuú³ dsaá² jmɨ́yh³
    fáh⁴liu⁴ hi³ xiaa³dsaa³² nɨ³, xiáh³ hi³ mɨ³hee³² nɨ³ ba² ma³lɨ⁴ dsɨ́² diáh⁴.
  txq-txq: No dalak naa, Manetualain naketu huku-doki berak neu sara, nahuu ara ta
    nau ramahere neu hata fo ndoos. Te sira hihiin lenak tao kada manggarauk.
  aaz-aaz: Nok ranan naan, Uisneno nfee hukun maꞌfenaꞌ neu tuaf ein naan, natuin sin
    ka npirsain fa neu rais amneot ma amnonot. Fin sin nroim nanesib neu ꞌmoeꞌ amreꞌut.
  qup-NT: Yaya Diospa ali rimashkanta mana kasushpankuna ashwan millaypa rurahushkankunapi
    kushikushpankuna wiñayparayku parisinankunapa kastigay tukunkakuna.
  dop-dop: Ḿpʋ́ɣʋ́ pɩɩ lɑ nɑ pɑ́ tʋ pɑ tǝnɑ mpɑ ɩsɑɣɑtʋ lɑpɑ leleŋ nɑ pɑ́ kisi tɑmpɑnɑ
    tǝŋʋɣʋ tɔɣɔ sɑlǝkɑ.
  azb-azb: Belə ki həqiqətə inanmayıb haqsızlıq etməkdən zövq alanların hamısı mühakimə
    olunsun.
  eng-DBY: that all might be judged who have not believed the truth, but have found
    pleasure in unrighteousness.
  guo-NT: Samata, puexa japi jiw Dios kastikaxaes, naexasis-el xoti diachwʉajnakolaxpox.
    Japi jiw asbʉan jʉmch nejchachaemil, isfʉl wʉt babijaxan.
  hla-hla: Bu katun hoboto te ma hamaneri u ranga hamana te lue riou a nihahuna, nori
    a pala te ngil koruer a markato a omi.
  mav-NT: Mi'i tupono tukup­te'en mi'i haria wuat'i e'at pe Tupana mi'a­piheg wo katu­pono
    ta'a­tupun na'yn pywuat sehay i'ewyte ta'a­tu­ky­'esat ta'a­tunug sa'ag hap yn.
  kpf-kpf: Zo yen buŋâ. Den bonŋâ zo birâmŋâ kut ŋâi ŋâi bâliŋâ zorat âkŋâlime. A
    zo zen hâuŋâ ziŋgâbapkât yatâ muyagibap. Anutugât den kukuŋ a zo âsagei Kembu
    Yesugât lâuŋan gâbâ Kaapumŋâ gamŋâ tâmbetkubap. Yesu takâbap, narâk zoren gam
    tâmbetkubap.
  ppo-ppo: Atétepa, dowi ala mo ekȩle yóló duraalu, mo bete mole fo wosóló tuȩ́ tiki
    tirénire so whi̧ fea só deraalopó.
  hin-2017: और जितने लोग सत्य पर विश्वास नहीं करते, वरन् अधर्म से प्रसन्न होते हैं,
    सब दण्ड पाएँ।
  wol-KYG: Su ko defee mbugal dal mboolem ñi gëmul dëgg gi, xanaa di xejjoo njubadi.
  bef-bef: To hetofa kagaꞌa enemegesa hi emite foipa nasanauba laga epesina bonaꞌmagihi
    enalitoga foipana sipiꞌa enali enugupisalo tilubeꞌmu higo Huꞌmau sipi huto enahalinaꞌmu
    yabe.
  amm-amm: Wiyou nonani foli monoi na uwokoimo. Ulai afonimaiso? Imo motu imoso mulumolo
    luwaiwoi muwoi, molo koiyau mulu saso, no monoi no na uwokoimo.
  zaj-zaj: Abaho wotagusigwa sama ya kuzinogela mbuli zihile kubanza kuitogola ikweli.
  chq-NT: '@see-verse:2TH.002.011'
  swp-swp: Isi gamagaridi riba mamohoina nige se ataiei abo se baaea dumaduma, isi
    laulau baaea wa se kodei.
  bjr-bjr: '@see-verse:2TH.002.011'
  aby-aby: I orouma meo wake naufeisake Godinu ba wake da naufeisake emenu arara merama
    ukenewaa ufeisa ibake Godima emua kodo ufiakuke fanisi mafiaku.
  eng-YLT: that they may be judged — all who did not believe the truth, but were well
    pleased in the unrighteousness.
  jni-jni: me une uni, adi kurzo konde vi imum me sa ma wuzi, an de be sa wa game
    kadure wa zauka ukunna urunta uwuza utimum ti buri.
  kne-kne: ta asi da am-in makeddengan ay madosa, tan adi da dedan pinati din tet-ewa,
    mo adi et ginan-ganas da di basol.
  tgj-tgj: Vbvrinam gv anyung ngv mvnwngngv yvvbunudw jvjv nga mvngjwng manv, vbvritola
    rimurlo himpu pumin karnv vdwa ngoomu dukubv ritoku.
  gui-NT: Jae rambue ocañɨtei retata. Echa mbaeti güɨrovia añete vae. Jaeño oyerovia
    jupi mbae vae re.
  quc-TT: Rech jeriꞌ kaqꞌat na tzij pa kiwiꞌ konojel ri man xekojon ta che ri qas
    tzij, xane are xekiꞌkot chubꞌanik ri etzelal.
  heg-NTPO: Nini ela lam, Ama Lamtua Allah nahu beles hukung ngele. Undeng oen dai
    parsai asa man in toma ka lo, le daek asa man in daat tas tukun.
  ptu-ptu: nasuhum ingganna to tä' ungkatappa'i kaheba kamaloloam sapo' napohäe leko'
    ia ke madosai, la nahua pa'tahungkungam.
  bzd-NTPO: Es ie'pa kë̀ tö ttè moki̱ë ñe' klö'wè̱. E' skéie ie'pa ttsë'r buaë ì sulu
    wamblök, e' kue̱ki̱ Skëköl tö ie'pa wömerattsa̱ weinuk aishkuö ta̱. Esepa ko̱s
    ki̱ inuí̱ döraë.
  kwf-kwf: Ma osiꞋana na ru neꞋeri, God ke baꞋa matalangaꞋinia sa tai faꞋida neꞋe
    noaꞋa kasi faꞋamamana goꞋo ana na FaꞋarongoꞋa mamana ma kira ka saeleꞋa goꞋo Ꞌada
    faꞋinia na roraꞋa kira ki.
  eng-WYC-2017: that all be deemed, [or be damned], which believed not to truth, but
    consented to wickedness.
  eng-WMBB: that they all might be judged who didn’t believe the truth, but had pleasure
    in unrighteousness.
  zat-NTPS: chee̱ xelebía xi' xúgute̱ benne' ca' quebe gulaca lazre̱' xeléajle̱'e̱
    chee̱ da li, san dxeledánedxene̱' da naca da cale̱la.
  spp-spp: Ɲyɛ shin maha shin u ɲyɛ u ɲyɛ a ɲɛn'a dá sèeŋi na mɛ, maa ntiimbaaŋi karigii
    táan uy'á ke, Kile sí n‑pa urufoo tùn.
  zty-NTPS: Ki gaken nich bága'gak ẕia yógo'te benne' ka' bi bejḻé'gake' da' naken
    dot da' li, san wyáz ḻáže'gake' da' kegle.
  mek-mek: Ke Deo ega agekapa oma, ega koa egaꞌina papiauꞌi Deo ega iifa koꞌa akepakoꞌania
    kai, laomai apala eegai aloꞌi egama auꞌi maꞌoai afa apala ipauma agepeniꞌi.
  aey-aey: Eu odinu dana cajaca cunug age mele jenu wawaga qee meleel qa silail mec
    kobolnu gale aden eu Anut uqa maadigian, “Age silail dana cajaca,” adigian.
  urd-GVH: नतीजे में सब जो सच्चाई पर ईमान न लाए बल्कि नारास्ती से लुत्फ़अंदोज़ हुए
    मुजरिम ठहरेंगे।
  ycn-ycn: Piyuque necá uncá huátalaño quehuácaje puráca'aloji ja'apiyá i'imacana,
    necá capichájeño. Apú nacaje chaje nahuata namanaicho la'acana, pu'uhuaré la'acana
    hua'até. Pachá nacapichajo.
  djr-djr: Ga bukmakthun yan walal dhu ŋunhi dhä-gir'yunawuynydja märraŋ, bili walal
    gan ŋunhi djälthin walal dhu ga yätjkurra yan romdja malany djäma; ga bäyŋun walal
    gan ŋunhi yuwalkkuny märr-yuwalkmirriyin.
  kvg-kvg: Yaq ndigu yaq-fia géndapém, ndigu unimanqatin manqat unimanqatinteav
    qagoam neka matev soqøsoqa vøzø̄-goupam.
  rug-rug: ke kaqu tava kilasa beto pa Heli sari doduru pu qetu nia sa kinaleana,
    meke lopu tagoa sa hinokara.
  hop-NT: Noqw puma sohsoyam maskimiq maspiwyani. Puma pi navotit pas antsanihqat
    qa tūtuptsiwat, tuwat soq qaanhintsatskiwhqat aṅ nāhahlaynaya.
  san-URD: یَتو یاوَنْتو مانَواح سَتْیَدھَرْمّے نَ وِشْوَسْیادھَرْمّینَ تُشْیَنْتِ
    تَیح سَرْوَّے رْدَنْڈَبھاجَنَے رْبھَوِتَوْیَں۔
  heb-LB: כדי שיוכל לשפטם על אשר האמינו בשקרים, עשו בכוונה את הרע וסרבו להאמין באמת.
  caf-NT: '''Et ndunnah khunek ''alha'' ''int''ah huba ''alha cha''yit''ah, ''et ndunt''ah,
    ''en ndet ts''ah''un cha''hóot''ah, ''et zeh ''et huhoont''i tuné''hut''en, ''en
    ts''iyawh Yak''usda huba nahuteyeh ho'' hoont''ah.'
  mio-NT: Tacan ni cua cutuni ndihi ñican, vati ña tasoho ñi cha ndicha, ta cusii
    ini ñi cha ndacu ñi ndavaha ni.
  srq-NT: Nyebe ra Dios ñee tuchɨ Jesús ɨcuasa reã je. Ae mbae ɨcuã saã sete quia,
    ũquɨ̃ je. —Jẽso tata cuásuu, ɨ ra Dios ee.
  kje-NT: la Ai lo'o hukum hi onne ono kar lernohi Lirna ma namloleni, la hi raram
    nodi rohon panaeku yaka mamani.
  gaz-gaz: kunis akka warra dhugaatti amanuu didanii jalʼinatti gammadan hundatti
    murtaaʼuuf.
  kud-kud: Eeta mumuga yababa ana paihowa nuwadi ivaiya'o. Ebe mugai wasa namwanamwana
    hiyemidiyei, Yaubada mata ihaguidi na teina nigele.
  urb-NT: Pe, upa katu te jetehar rehe jurujar ym ame'ẽ ta ke Tupã mupyrara hũ ta.
    Jetehar rehe jurujar ym. Pe, ma'e ka'u te'eha ke putar katu te. Ame'ẽ ta ke a'e
    mupyrara hũ ta tĩ.
  fra-LSG: afin que tous ceux qui n’ont pas cru à la vérité, mais qui ont pris plaisir
    à l’injustice, soient condamnés.
  san-HK: yato yAvanto mAnavAH satyadharmme na vizvasyAdharmmeNa tuSyanti taiH sarvvai
    rdaNDabhAjanai rbhavitavyaM|
  cak-SNT: chi quireꞌ xtika ri castigo pa quiveꞌ, ruma man xquinimaj ta ri ketzij,
    xa altíra xka chiquivach chi xquiꞌan ri itziel tak kax.
  uvh-uvh: Ning tanga aming kabi'mo' ka midi beng guk ga' bibi' naknga kadapmang kadagang
    ga' mesisiringa titisi ka ningwara' wa Anutu wari adining midi kigineng ganang
    kukyapma ning tanga mamareng girii kabiamo'ga'.
  ino-ino: Apamike'a Anumaya Koti lamake ke'a afi'a apaipafi o'male'a ma mopafi hao'otake
    yatefe'ke amuse nehaya vaya mi'ko'a Anumaya Koti'a kake hupatesea afina havi apa'kafu
    ki miya kana'a'ae alikae.
  gnn-gnn: Bala ŋayi yurru Godthunydja walalanha rom-nyamir'yunna yana yätj-ḻakaramana,
    bala yarrkmaramana walalanha ŋunhiwalana yätjkalana wäŋalili gupaḏalkumana yurru,
    bukmaknhana yana ŋunhi walala yurru yaka märr-yuwalkthirri yuwalktja dhäwu' Christnhanydja,
    liŋgu walala wirrkinydja ḏukṯukthirri yukurra yätjkuna wal'ŋu yanana.
  yal-yal: Na birin ligama nɛn alogo naxanye mi dɛnkɛlɛyaxi ɲɔndin ma, tinxintareyaan
    nafanxi naxanye ma, ne xa makiti.
  cnt-NT: ia₁jaun₂ 'ë́₂ Diú₄ uɨg₅ quió'₅ ca₂le₃jɨ́in₃ ia₁ tsá₃ guë'₂ ca₂rë₃'éin₂ jág₁
    tí₅ dsón'₂, ia₁ ja₂lɨn₃ guë́₄ të₅ dsɨ́₅ cosa 'lɨg'₅₄.
  tif-tif: 'dok kanolin unang tunum alik iyo God ami tituun weng uyo weng selin disa
    ke-lom, ilmi kukup mafak umi aket-kup yan-buluya, kulii-tabokomip kaa, God ali
    yim-bak-saanin weng uyo bokoya-lomda: Ibi kukup mafak kutal-fukusip. Kemin, kabak-ami
    kalan kaata angtiil yol uyo kuyokomi no, kala-lom kanum bokoyokoma.'
  nlx-nlx: काहाकाय जा माणहे खेराय पोर बुरहो नाह केरती, पुण खाराब काम केरनेन केरता
    खुस एतेह, ता आखाह डेंड जुड़ी।
  apw-NT: Áík’ehgo nṉee da’aṉii ágot’eehíí doo daayodląą dago nchǫ’go ágot’eehíí bił
    daanzhooníí dawa ch’iidn bikǫ’ diltłi’ yuyaa bándaagodot’aał.
  gum-gum: katø tru newan ciertonigwan køremøtø, sølgandø tabigwan mariimeeløyu truba
    tab kui inchib marøb pønrrabelane mayeelanba kaigyu pønrrønrrai pønsramig kønrrai.
  not-NT: '@see-verse:2TH.002.011'
  plu-plu: Ayteke nikwe aysawnemenek igkis biyuknek apatra ku samah igkis ka iha giwn
    inyerwatnene mmanawa igkis pi batekte akak gipathawnikis mpiya inakni giwn.
  iou-iou: Man burenita bitnäŋpäŋ imaka wakita gäripi nadäk täkaŋ unita ämawebe uwä
    kowata ahäŋ yämekta Anututä kädet ude uwä api peŋ yämek.
  ntp-NT: Dai poduucai vʌʌscatai ismaacʌdʌ maivaavoitudai ismaacʌdʌ ʌrvaavoi oojoiditai
    issoimaasi ivuaadagi ʌgai Diaavora ʌʌmadu iimimu.
  rai-rai: Lenmaa, diat raap baa pa diat nurnur u ra lingtatuna ma diat gaaia ku u
    ra kum aakaina mangamangaan, diat a wirua u ra naagagon anun God.
