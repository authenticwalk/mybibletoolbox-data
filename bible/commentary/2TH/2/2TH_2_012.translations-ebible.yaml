  nbq-nbq: '@see-verse:2TH.002.011'
  tgo-tgo: Mbala gharɨgharɨko wolaghɨye thavala ma thɨ loŋweghathɨgha utu emunjoruko
    thɨ warariŋa eŋge thanavu raitharɨ, Loi ne i wovatharɨtharɨŋaŋgi.
  yap-yap: Ma wenegan nra yib e urngin e pi’in nde mich u wun’rad fa tin riyul’, ma
    ke m’agan’rad ko denen e bay ni gechig nagrad.
  mop-NT: Ti baalo'o, beloo' u ca'a ti c'axül ichil u sip'il tulacal boon a ma' u
    c'atiintajoo' u tz'oques a jaja. Jadi' u sip'iloo' a qui'oo' tu wichi.
  tet-tet: Hotu, Nia natuun kastikar baa sia, tan sia la fiar hanorin loos, mais nakara
    hotu-hotu mak la loos.
  hlt-MCSB: Te daengah ni oltak aka tangnah pawt tih boethae dongah lung aka tlun
    rhoek boeih lai a tloek eh.
  xtd-NT: Duꞌa ndadandaa Ianyuux ntdaa ñayiu ña n‑ka jandixa xa kuu xandaa, ñayiu
    n‑ka tna ini xa kuu xa uꞌu.
  mdy-ETH: ዬይ ያዺ ማዓንዳሢ ጎኑሞ «ኑ ጉሙርቃዓ» ጌዒ ጎሜ ማዾና ዎዛዻዞንሢ ቢያ ፑርታና ዎጊንታንዳጉዲኬ።
  spl-spl: '@see-verse:2TH.002.011'
  usp-NT: pire tib'etak li tijb'i c'ax juntir yak cristian ri ta' tijcojtak tzilaj
    jtaquil chirij Kakaj Jesucristo. Xike rajak trantak mak etzltak no'j.
  zav-NT: Nach X̱ancho Jeso'osən' əgwnežɉue' ḻega'aque' castigon' zeɉḻicaṉe c̱hedə'
    besyə'əbeichene' de'e malən' na' bito gwse'eɉḻe'e c̱he dižə' ḻi c̱he X̱anchon'.
  sgz-sgz: Mái Káláu na longoi ngorer suri na nagogon i di má nák wás pala di ái rung
    di matai ruruna i pinpidan a támin, ái rung er kándi tu laes sang mai longoi sápkin.
  kek-NT: Li Dios quixba̱nu chi jo'ca'in riq'uineb re nak te'xc'ul xtojbal xma̱queb
    chixjunileb li inc'a' que'pa̱ban re li ya̱l. A' ban chic li ma̱usilal quicuulac
    chiruheb xba̱nunquil.
  blz-NT: kada' giigii' mian men sianta mamarasaya lele men kana' ka' men mo'uuskon
    upa ba'idek bo ukumon.
  poe-NT: kíxin ntá tsjasóte kaín tí sín kuítekakonhya sín tí tan chaxín chrókuaáxin
    sín na mé a̱ntsí kóxrjínhi̱n sín chrókjuasín sin jie̱ tsjasótexín sín.
  san-TAM: 'யதோ யாவந்தோ மாநவா​: ஸத்யத⁴ர்ம்மே ந விஸ்²வஸ்யாத⁴ர்ம்மேண துஷ்யந்தி தை​:
