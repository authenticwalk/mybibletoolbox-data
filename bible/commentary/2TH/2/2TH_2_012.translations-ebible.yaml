  ben-OBCV: এবং তারা সকলেই যেন শাস্তি পায় যারা সত্যে বিশ্বাস করেনি, কিন্তু দুষ্টতায়
    উল্লসিত হয়েছে।
  mil-NT: cuèndá cuíta nihnú‑yu, te ducaⁿ yǎha‑yu chi ñá túú sàndáá iní‑yu tnúhu ndáá
