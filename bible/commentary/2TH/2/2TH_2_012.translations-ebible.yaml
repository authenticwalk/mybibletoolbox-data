verse: 2TH.002.012
translations:
  kpx-kpx: Abu hotoe duaho isiviholisi halevai vaveve toela unaha vamale ke ibini
    Dilavana bae ovei.
  okv-H: God ke be ae rate ari sasapura uje isapamane eagora embomeni amite tapa hana
    kito peheto osaga kogue daroho iresora.
  tbo-tbo: Naka tauhi Yaubada a baha moinana ega hita witumaganeya ma dewa apapoena
    hi luhogaleya apo Yaubada ina libahibahihi.
  mal-C: അങ്ങനെ, സത്യത്തിൽ വിശ്വസിക്കാതെ ദുഷ്ടതയിൽ അഭിരമിച്ചതിനാൽ അവർ ശിക്ഷിക്കപ്പെടും.
  grc-SR: ἵνα κριθῶσιν ⸂πάντες⸃ οἱ μὴ πιστεύσαντες ⸂2τῇ ἀληθείᾳ, ἀλλ᾽ εὐδοκήσαντες
    ἐν τῇ ἀδικίᾳ.⸃
  bgc-bgc: परमेसवर उन सब का न्याय करैगा जिननै सच्चे सन्देस (यीशु मसीह के बारें म्ह)
    बिश्वास कोनी करया, अर जिननै अधर्म के काम्मां तै प्यार करया।
  khz-khz: Voia ganina, raira na kila taunataunana ati gegapi-rageato, na rakava geverere-veniato
    talimara maparara, Palagu na geria rakava voira pene venira
  deu-TKW: damit sie alle gerichtet werden, die nicht geglaubt haben der Wahrheit,
    sondern ihr Wohlgefallen gehabt haben an der Ungerechtigkeit.
  zsr-NT: Cni gac quië laꞌbagaꞌ zxguiaꞌ yúguꞌtë nup cutu gulayejlëꞌ le nac gdutë li,
    san guladzág ládxiꞌgac le cunác tsahuiꞌ.
  lin-lin: mpe mpo ete bato nyonso oyo baboyaki kondimela solo kasi basepelaki na
    mabe bazwa etumbu.
  hns-NT: Tab dje Parmeswar ke sattjaai na bieswaas kare hai, bakie hasie-khoesie
    se kharaabie kare hai, oke Parmeswar ke sadja mieliega.
  noa-E: magbaawai ĩchab magʉm gaaimua amach khõchagpierr nem khaigbamta waum khõchgau
    chadam iekta ʉ̈khaba arr gaaimua jũrr ich Ẽwandamauta am gaai mas aímʉ mas aag.
  eng-EMTV: so that they all might be damned who did not believe the truth, but delighted
    in unrighteousness.
  mib-NT: Te súcuan te jecondee cuēchi sɨquɨ̄ ndɨhɨ i jeē tu ní cácandíje i jnūhun
    ndaā, chi sa jniñu néé ni cacusɨɨ̄ ni i jíín.
  lif-NT2: हे़क्‍केःल्‍ले़ खे़ङ्‌हाॽरे़ से़क्‍खाःन् नसाःन् मे़न्‍जोगुन्, कर फे़न्
    याःम्‍बक् चोःक्‍माए खुनिॽ सिराॽ थाङ्‌लो, खे़ल्‍ले़ चोगुल्‍ले़ खे़ङ्‌हाॽरे़ खुम्‍दिङ्
    मे़घोःसुॽरो॥
  xnj-xnj: Hinu ndi vandu voha vevabelili kusadika muchakaka nambu kuhekelela uhakau
    kumbudila Chapanga, yati vihamuliwa.
  mmx-mmx: la dinaba lok kaka lumumuat silok, ni lemenemen songsongot. Mila di noxo
    nunu at levelinga ruturun teren la dinabak lok momo mene mi levempanga kopmen
    nak mokso.
  cbr-NT: An Jesucristo ñuicë bana cuatíbi ainan 'iisama tancë 'ixun atun cuëëncë
    ñuishi 'aquin 'atima ñu 'acë unicama, axa atun 'ucha cupíbi castícancë 'inun ca
    usai 'iti 'icën.
  tee-NT: Pus ju chunch ca'apu'ulanicana' ixtalak'alhin'an tachi chun ju jantuch talaca'ita
    ju stavasalanti ixlacata ju Cristo. Alai va yuchi ixtak'achani ju jantu k'ox.
  eng-LSV: that they may be judged—all who did not believe the truth, but were well
    pleased in the unrighteousness.
  cak-NT: Chi quiri' xtika ri castigo pa quiwi', roma man xquinimaj ta ri ketzij,
    xa yalan xka chiquiwech xqui'en ri itzel tak ex.
  pah-NT: Nahã po ti Tupana'ga g̃a nderekoi nehẽ toho ti g̃a hahyva'ea ruvihava pype
    nehẽ javo – kiroki g̃a nhaporemo ndogweroviari a'itituhẽva'ea Jesus Cristo'ga
    mombe'ua gworygworyvamo okote'varuhua rehe.
  sja-NT: Mãgá wãarata ijãadaamaa p'anadait'ee perã mãik'aapa k'achia ooi awaa p'anadait'ee
    perã, Tachi Ak'õrepa ãchi t'ɨmɨ́ k'achiadee pëiit'ee, eperãarãpa oopatap'edaa
    ak'ɨk'ãri ichi ewari waibɨa ewate.
  xed-xed: kada tsanaghata Lazglafta ta guma ta inda tsa gwal ta kwalaghuta zlghaftá
    kahwathwata, zɗəgana maga ghwaɗaka skwi ta həŋ ya.
  mks-NT: Já quéa̱ jándoho Ndióxi̱ ini tócó ndihi na̱ cán jáchi̱ co̱ó na̱candúsa na
    ña̱ nda̱a̱ ta ndinuhu cua̱chi na̱catóó na̱ cája na.
  gfk-S: Ma ne God na gil hobi waing inage kure hagae di ing pa dile nurnur ta ira
    tutuno i hapuasne ma sene di manga sip be di na gil ira sasana.
  bmu-bmu: Könaŋamŋinan aukŋe asuhumapköra Anutunöŋ jaŋjuŋ al eŋgii qaköme. Ambazip
    keu ölŋi qahö möt nariba urusihimŋini ahakmeme goŋgoŋe ala qakögeri, Anutunöŋ
    mönö körek yeŋgö keuŋini jim teköiga könöp sianöŋ geme. Mewö.
  dgz-dgz: Waenapan ap anuiwanumampina nagirewa amba waenapan upinewa ame nop tavewa
    ya anu tumasene nagirewa amba koewa tat atonu den anune nagirewa God wanene mega
    gapan wa koeragam mumeta.
  eng-GNV: That all they might be damned which beleeued not the trueth, but had pleasure
    in vnrighteousnes.
  zaa-NT: para qui'ni iyaba ca nuá nna ccá cą condenar por Tata Dios, porqui'ni labí
    huíalatsi' quį ca titsa' lí, sino guyú'u la latsi' quį guni cą nu ná tul·la'.
  eng-WEBSTER: That they all may be damned who believed not the truth, but had pleasure
    in unrighteousness.
  guh-guh: Bajaraxuata nexata daxita bajarapamonae Dioso naneconitsiaexanaenatsi.
    Tsipaji apo jumecovënëtsi tsane pexaniajailivaisi. Caranata saya sivabarëya tsabiabi
    tsane ëpibisiacuene pexanaejava.
  bon-bon: Piba iyeta lui cina babo singi ituge äbita niiyaniya mule tääpume, piiyepu
    toraca mene ne Yeesu poto cidi me lica jäätrungusi, Acejiyame te teebibine cirege
    jaji egä, “Weene niiya conocono biname gemi, siige äyeblingineye!”
  nhw-BL: Huan Toteco quintlalilis tlatzacuiltili pampa amo quineltocaque catli melahuac.
    San mopaquilismacayayaj ica catli amo cuali quichihuayayaj.
  swh-ONEN: na wahukumiwe wote ambao hawakuiamini ile kweli, bali wamefurahia uovu.
  wbi-wbi: Kuhumila ni isio kwekuuti vooni vilihighua, vala vano navitike uvwakyang'haani
    neke avene vakahovokaghe muvuhosi.
  bba-bba: Nɡe mɛyɑ, be bɑ ǹ ɡem nɑɑnɛ doke mɑ bɑ kom kɔ̃sum kuɑ kɑ nuku dobu, bɑ
    koo tɑɑrɛ suɑ.
  eng-KJVCPB: that they all might be damned who believed not the truth, but had pleasure
    in unrighteousness.
  kgk-NT: Upéixa ramo Nhandejáry ombohasa asy va'erã anhetegwa nhe'ẽ ogwerovia e'ỹ
    va'e-pe gwive. Entéro ojejavyse va'e gwive, ombohasa asy va'erã íxupe imondo-vy
    anháy renda-py.
  waj-waj: '@see-verse:2TH.002.011'
  cpy-cpy: Rootaki rowajankitee-tantyaariri ikaate theenka-waeta-tsini, tema osheki
    ithaamentakawo ranteetziro kaari-perori.
  mpx-mpx: Inoke gamagalau gegewel bolo baaba tutunahotina nige hi aabulilek-an ge
    pagan nanakina hi yaliyaya-an, Yehoba ni pakotil ge ali lahi ni baunan.
  wbp-wbp: Nganangku-puka kuja-ka Yimi Junga juwa-kijirni Jijaji Kiraji-kirli, ngula-panuju
    kapu-nyanurla Kaaturluju yapaju kunka-mani. Yali yapa kuja kalurla ngungkurr-nyinanja-wangu
    nyina manu kalurla wardinyi-juku jurnta yani kuja-purda-kari maju-wana Kaatukuju,
    ngula-panuju kapu-nyanurla kunka-mani.
  luo-luo: omiyo Ruoth nongʼad bura ni ji duto motamore yie adiera, ka gihero mana
    timo timbe maricho.
  nhe-NT: Huan Toteco quintlalilis tlatzacuiltili pampa ax quineltocaque tlen melahuac.
    San mopaquilismacayayaj ica tlen ax cuali quichihuayayaj.
  aii-aii: ܕܦܵܝܫܝܼ ܕܝܼܢܹܐ ܟܠܵܝܗ‌ܝ ܐܵܢܝܼ ܕܠܵܐ ܗܘܼܡܸܢܗܘܿܢ ܠܫܪܵܪܵܐ، ܐܸܠܵܐ ܒܣܝܼܡ ܠܵܗ̇
    ܠܗܘܿܢ ܒܥܵܘܠܵܐ.
  esk-NT: Taatnaġutiŋ ukpiqsriñġitchuapayaat iḷumutuułiġmik quvianaqaġniaqtuat killukun
    piyaqquġisirut.
  msb-msb: kay agod pagakondinaron sinda na dili nagsunod sa kamatuudan kundi nawiwili
    sa mga kasal-an.
  cpa-NT: Jøng² ta¹canh¹³ ca¹lah¹já¹ dsa² tsa¹hniu¹ jǿg³ dsøg¹², dsa² ca¹tǿ² dsǿa¹²
    hi² hlaih¹³ hi² ma²ca¹jmo¹dsa.
  dso-dso: ଜେନ୍ତିକି ଜନ୍‌ ଲକ୍‌ମନ୍‌ ସତ୍‌ ବିସଇ ବିସ୍‌ବାସ୍‌ ନ କରି ମିଚ୍‌ ବିସ‍ଇ ବିସ୍‌ବାସ୍‌
    କରି ସାର୍‌ଦା ଅଇବାଇ, ସେମନ୍‌ ସବୁଲକ୍‌ ଏ ରକାମ୍‌ ଡଣ୍ଡ୍‌ ପାଇବାଇ ।
  meu-meu: Bena hereva momokani asie abia dae a kara dika e moalelai taudia na baine
    hahemaoro henidia.
  yva-NT: Indati Po mangke raugaje mai weye wanave Apa ayao tugae raije jewen yara
    mananibe awa ayao kakaije bo rai.
  dgc-dgc: Nadid, i keangayana na éya, éy maparusaan dén i étanan a éwan méniwala
    ta katutuhanan. Basta i gustu de sana, éy tu gimet de a medukés. [8b] Sakay tu
    lélake a masuwayin, éy yopyopan san ni Panginoon Jesus, éy mate dén. Ey talaga
    ngani a manyari ya, dahilan ta késoli ni Jesus ta munduae, éy ibutan na i kapangyarian
    na éya a lélake.
  zpm-NT: per ib siaabzi Dios zho, sac laa ne gliladz zho miṉe nac diidzli, leḻ mazdraa
    gleynie zho grë guieḻntseeb.
  hix-NT: Àro ke, tanàhnohsom me manatxhe hampànà, katxho me xaxa natxhe hampànà,
    nyamoro heno, yaworon xaxa yahohsàra tesnàr kom ke, tanhàn kom hoko rma haxa teryehotanàr
    kom ke.
  sim-sim: Lir kavakava nom li ukmbaha li rupshihi mashi omendingan misindiyanda ambu
    lir. Unda osik os Avui Wasilaka mbele mbele li unda undan or oweioweiheyehe nor
    mbawa wolo, avak os li unda wasa kava lihin or hakwa lir.
  npi-ULB: ताकि अधार्मिकतामा रमाउने तर सत्यतालाई विश्‍वास नगर्ने सबैको न्याय होस्
    ।
  cgc-cgc: 'Yi tenaan na sintinsyaan ta Dyos mga ittaw: Dili danen an miag magpati
    ta kamatuuran parti ki Cristo daw nasadyaan pa gid ta pagbuat ta malain.'
  tim-tim: Akto areâk bo. Den bunŋaet kautŋe âmâ hâkâŋe dâm siâ me siâ bâleŋaet ukenŋe
    akmai luâk are yâk yeŋgâlân aregât hâuŋe togo yeŋgiâkgât hain are akbiap.
  yor-yor: kí wọn kí ó lè gba ìdálẹ́bi, àní àwọn tí kò gba òtítọ́ gbọ́, ṣùgbọ́n tí
    wọ́n ní inú dídùn nínú ìwà búburú.
  wos-wos: Wungi wandat God wandét di déka mwi hundi xékéhafi yata haraki saraki sémbut
    hurunjoka mawuli yandé du takwa atéfék fakutandi.
  emp-NTPO: Maʌ̃ ẽberãrã wãrã bed̶ea ĩjãẽ́ b̶eaba cadjiruada b̶ʌsrid̶aa obada bẽrã
    Ãcõrẽba biẽ́ b̶ʌya.
  eng-F35: and so that all may be condemned who have not believed the truth but have
    taken pleasure in wickedness.
  ind-ind: Dengan begitu, mereka tetap menikmati kejahatan, sehingga adillah Allah
    saat menghukum mereka.
  pes-OPCB: در نتیجه، تمام کسانی که دروغ را می‌پذیرند و راستی را رد می‌کنند و از شرارت
    شاد می‌شوند، به حق محکوم خواهند شد.
  mpt-mpt: Gode baabenea Ib kukubo misiam kesoa ne kukub misiam yang kenia enino omyamabibo
    ge baabenamabebe. Niminbabe, i Gode bain wengo bainobo genamino deiboniba hengmin
    ota gobo bianiba nabib kesoa Gode i kukub misiam olo yang kenea enino omyamabebe.
  ssx-ssx: Kota꞉ koto ekina꞉ yenkita꞉ ikana꞉ma꞉ mo ota꞉ pina꞉ hone na tulake hoke
    haumanu pa꞉ta꞉ ta꞉na꞉ma꞉ homa pu haleme ekina꞉ iki paeyaota꞉ Koda꞉ma꞉ pi yokaalu
    pea hoke yenki halieke.
  mkl-mkl: Bɛɛbɛ mɔi inɛ ŋɑ iyi ɑ kù dɑsi ntɔ nɑɑnɛ, nɔ ɑ̀ wɑɑ ce lɑɑlɔ do inɔ didɔ̃,
    ɑɑ so tɑɑle dei.
  gaq-gaq: ଡିରକମ୍ ଜାଣ୍ଡେଇଂ ସତ୍‍କେ ବିସ୍‌ବାସ୍ ମାଡିଙ୍ଗ୍‌ଚେ ଅଦର୍ମନ୍ନିଆ ୱେଲେଃଆର୍‌କେ ମେଇଂ
    ସାପାରେ ଡଣ୍ଡ୍ ବାଆର୍‍ଏ ।
  gof-RNT: Hessika, tumaa ammanonna asati, nagara ooson ufayttessati ubbay pirddettana
    melassa.
  unx-unx: ଏନ୍ତେ ସାନାର୍‌ତିରେ କା ବିଶ୍ୱାସ୍‌କେଦ୍‌ତେ ପାପ୍‌ କାମିରେ ସୁକୁନାମେତାନ୍‌ ସବେନ୍‌କ
    ସାଜାଇକ ନାମେୟା ।
  gah-gah: Lá ikiko gakó gihila nene gili ahuliiki, netá golesamú laga kivisiti vegená
    mukitoka nene lihima napa kumupiló itinogo ive.
  lcm-lcm: Ani ria aongos kipo tav lomlomon ta akus tutuman, na kipo uruk using a
    lau rikek, ki asalak kana saupai a God asi kari kui asikei.
  aer-aer: Angwenhele apeke Ayeye Mwerre nhenhe renhe arratye itelaretyakenhe Jesus
    Christ-akerte, yanhe ikwerenge anteme Ngkartele itnenhe atwetyenhe. Kenhe tyerrtye
    yanhe areye, arratye itelaretyakenheke-arle, akangkentye akwete-arle apale alherlte-iwemele,
    itirretyakenhe anemele, akurne mpwaretyeke ahentye-aneme akwetethe, alakenhe ikwerenge
    anteme itnenhe atwetyenhe akwete.
  qvc-NT: chayshina chingananllapa. Chaqa mana allip kaqkunata kriyishpa, achka laya
    uchakunata rurashpam, rinllapa kawsaq.
  tgl-ULB: Ang resulta nito ay mahahatulan silang lahat, ang mga hindi naniwala sa
    katotohanan sa halip ay nahumaling sa kasamaan.
  cbs-NT: atimas janu kupiaitian ja jancha chanima danankin chakabu besti bechipaibu
    Diosun jatu jawen kupixanikiki.
  xtm-NTPP: te sukan‑va'a jin chunaa ndaka ñayii ñatuu ni ka kandija ja ndaa ma, nú
    masu ja su'va ni ka kusii ini i nuu ja u'vi ma.
  nnq-nnq: Yene boa abakanite kujiamini kweli nambu bualali ubaja, bapakuhukumuligwa.
  bao-NT: O biro biima ĩirã, díámacʉ̃ ca niirije peere tʉo nʉnʉjeeri méé, ñañarije
    peere ca tii ʉjea niiricarã niipetirã, ñañaro tii yaio ecorucuma.
  san-ORI: ଯତୋ ଯାୱନ୍ତୋ ମାନୱାଃ ସତ୍ୟଧର୍ମ୍ମେ ନ ୱିଶ୍ୱସ୍ୟାଧର୍ମ୍ମେଣ ତୁଷ୍ୟନ୍ତି ତୈଃ ସର୍ୱ୍ୱୈ
    ର୍ଦଣ୍ଡଭାଜନୈ ର୍ଭୱିତୱ୍ୟଂ|
  huv-NT: Por aag ayaj apmambüw tiül castigo meáwan nejiw leawa ngo mandiümüw mayariw
    aaga poch naleaing leawa taquiaach Teat Jesucristo, cos xeyay apac omeajtsüw marangüw
    ngo majneaj.
  otn-NT: Gue'a̱ di̱ ma ra̱ castigo gätho ya yø ja̱'i̱, ngue hi̱mbi̱ 'yɛ̱c'ɛ̱i̱ na̱
    ra̱ hya̱ ma̱jua̱ni̱. 'Nɛ̱ hønt'a̱ te yø nts'o ga̱ 'yo nnu̱ ma̱nho.
  nop-nop: Unduŋ tiŋa metam hogohogok nediyeŋdi mede biyagoŋ mu nadisukilitiŋa kadakaniŋ
    titiŋdok nadifo tiiŋ, adi yadi Bepaŋ’walaŋ mede yodapmaŋ nai foloŋ tuwaŋiŋ hogoli
    beneeŋ.
  obo-NT: Na, od silutan iddos langun no diid pomakoy to kovonnaan, su iyon dan da
    en id kahaa-i, iddos kodpuung to saa.
  cak-ENT: Richin quiri' nka-ka castigo pa quivi', roma man xquinimaj tüj ri ketzij,
    xa jabel xka' chiquivüch xquibün ri man choj tüj.
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤛᤧᤰᤂᤠ᤺ᤴ ᤏᤛᤠ᤺ᤴ ᤔᤧᤴᤈᤥᤃᤢᤴ. ᤁᤖ ᤑᤧᤴ ᤕᤠ᤺ᤶᤒᤰ ᤆᤥ᤺ᤰᤔᤠᤀᤣ ᤂᤢᤏᤡ᤹
    ᤛᤡᤖᤠ᤹ ᤌᤠᤱᤗᤥ. ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤂᤢᤶᤍᤡᤱ ᤔᤧᤄᤥ᤺ᤛᤢ᤹ᤖᤥ॥
  mie-NT: De súcuán de jēcundeē cuāchi sīquī ndihi ji jāá nduú ní ncándíja ji tūhun
    ndāā, chi sa tiñu néhén nī ncusiī inī ji jíín.
  san-TIB: ཡཏོ ཡཱཝནྟོ མཱནཝཱཿ སཏྱདྷརྨྨེ ན ཝིཤྭསྱཱདྷརྨྨེཎ ཏུཥྱནྟི ཏཻཿ སཪྻྭཻ རྡཎྜབྷཱཛནཻ
    རྦྷཝིཏཝྱཾ།
  qve-NT: Chaymi Diospa cheqaq willakuyninkunapi mana creeq runakunaqa, tukuy huchakunata
    kusisqallaña ruwasqankurayku, wiñaypaq condenasqa kanqaku.
