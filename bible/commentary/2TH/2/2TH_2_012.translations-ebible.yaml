  fue-fue: O waɗan ɗum gam o hiitoo ɓe goonɗinay gooŋa, go ɓee ceyoroo ko foonnitaaki.
  amk-amk: Nanai wedaya kaiwasa nanisa ambori esodai aiboifo ria Allai, weo eroaso
