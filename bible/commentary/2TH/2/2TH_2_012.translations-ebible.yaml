    p̃elaga na kilaen viowa la nap̃a akilakila ke pa rui.
  ckb-ckb: تاکو هەموو ئەوانەی باوەڕ بە ڕاستی ناکەن و حەزیان لە ناڕەواییە، تاوانبار
    بکرێن.
  nas-nas: '@see-verse:2TH.002.011'
  uvl-uvl: Ke iri lochloch ngana nenge leteria manmanna ia helenga manmanna ngana
    ero, pe te iech mana nge te popoi poinga poreke ngana, NeHalang lape tunge aria
    melmelenga.
  eng-BBE: So that they all may be judged, who had no faith in what is true, but took
    pleasure in evil.
  ixl-CNT: Ech samotxbꞌen tu choobꞌal paav qꞌuꞌl yeꞌt inima vinujul. Pek aꞌ vetmotxchiꞌbꞌik
    tiꞌ u onkonil.
  xsi-xsi: Mao nâ, kinzi tamâta ŋinde tininzi pwâka tu kalonzi tawana ŋgua mao, aku
    ilonzi ndeka ŋana mâsi potomule nâ. Mine kala Maro Kindeni ivea ilo-kalo ara ŋananzi,
    kala kinzi rârâni ma sikai vetâŋa soki ŋinde ne pareŋa-nia.
  crx-NTPO: '''Et la mbene la khuni ''alha'' ''unt''oh-i, ooba ''alha lhe''yit''ohne,
    ''et ndunt''ohne, ''enne ndet la ts''ih''un lhe''hóot''oh-un, ''oh ho za ''et
    huhoont''i'' whe ''oh te ne''hut''en, ''enne ts''iyawh Yak''usda buba nahutiyeh.'
  kan-OKCV: ಸತ್ಯವನ್ನು ನಂಬದೆ ಅನೀತಿಯಲ್ಲಿ ಆನಂದಿಸುವವರೆಲ್ಲರೂ ಈ ಪ್ರಕಾರ ತೀರ್ಪಿಗೆ ಗುರಿಯಾಗುವರು.
  bbb-bbb: Ijadufuo eranebe bu oemarekinu ise rekuae vierafekinu ro vua maeje bu naebe
    ma vierafevo ije rade Godi fu kena mukoreigia isekafiadufuo.
  blw-blw: ta machusacha amin, te ammag lommaranoh hen chacha nangammaan hen laweng,
    yag anchag enachi way mangafurot hen anchi katot-owaan.
  tam-2017: அவர்கள் பொய்யை விசுவாசிக்கத்தக்கதாகக் கொடிய மாய வஞ்சகத்தை தேவன் அவர்களுக்கு
    அனுப்புவார்.
  azz-NT: Huan ijcón yejuan ne ten yajtocque ya campa in ixpolihuilis, Dios quintelchihuas
    porín yejuan amo quineltocasque ne melahuac Tajtoltzin de Dios. Ta, yejuan cachi
    oc moyolpactijtinemisque ica tachihualisme ten cualcui tajtacol.
  spa-RV-1909: Para que sean condenados todos los que no creyeron á la verdad, antes
    consintieron á la iniquidad.
  csy-csy: Tabang in thuman a um ngawl te theampo thukhenna thuak tu hi, ahihang amate
    in thuman ngawl na ah lungkimna nei hi.
  mxq-NT: es yajpekymyoꞌoydyʉt nidʉgekyʉ pʉ́nʉty kyaj tmʉbʉktʉ ja tʉyꞌa̱jtʉn, jaꞌa
    tsyojktʉp ja axʉʉkpʉ.
  tzj-NT: Rmalc'ari' tok nbe ja juicio chiquij canojel ja winak ja matiquinimaj ja
    utzlaj tzij xin Jesucristo como eje'e' xa nel quec'u'x trij ja banoj itzelal.
  tdt-tdt: Ho nunee aban-bainrua Maromak hamonu kastigu todan ba sira hotu nebee gosta
    liu halo buat aat i lakohi fiar ba lia loos.
  ron-BTF: Ca să fie damnați toți cei ce nu au crezut adevărul ci și-au găsit plăcerea
    în nedreptate.
  eng-WEBP: that they all might be judged who didn’t believe the truth, but had pleasure
    in unrighteousness.
  eng-FBV: As a result everyone who did not trust in the truth will be condemned,
