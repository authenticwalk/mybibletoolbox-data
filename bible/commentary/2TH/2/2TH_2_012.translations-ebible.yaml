  tew-tew: Heḏi nä́ˀin namuuḏi toˀwên tꞌä̖hkí in taˀgen namuupíˀin dívíwhä̖yundeḏi
    híhchandi dívíyä̖ˀḏâapítsiyeˀoˀindáho Yôesi Táḏáḏí ovâytuchä̖nukhâymáa.
  rmc-rmc: Avke ena odsudzimen savore, ko na pačanďile le čačipnaske, ale rado kamenas
    o nalačhipen.
  apr-apr: Ole iyei di tooltool tina nen, a bet nen ngan ikarata betanga kidi tooltool
    le imot yo titara lodi medana pang betanga moolmool tiap, inbe lodi ponana ye
