  dwr-NT: '@see-verse:2TH.002.011'
  kfw-kfw: Ajuotirna ajarchu akadik kha kangamnamak, takkha akathamak kamanuom mi
    rakip kha minmangnasik eii.
  bfz-bfz: परमेशरो तिना सबी लोका खे सजा देणी जिने सच्चे संदेशो पाँदे विश्वास नि कित्तेया
    पर दुष्टता रे कामो ते प्यार कित्तेया।
  cuk-09: Adi belagwapa-yapa-igar-napiragwadba-damalad sabsur odurdaklemalagar, ar
