  nld-1939: opdat allen zouden veroordeeld worden, die de waarheid niet hebben geloofd,
    maar behagen hadden in de ongerechtigheid.
  bwo-bwo: Hanwere b́ wotit aro amaneratsone et morrats geneúwiru jamwotsats angshetwok'owe.
  nch-BL: Huan Toteco quintalilis tatzacuiltili pampa amo quineltocaque cati melahuac.
    San mopaquilismacayayaj ica cati amo cuali quichihuayayaj.
  quc-TNT: Je ri' rech cäk'at na tzij pa qui wi' chi cäc'äjisax na qui wäch conojel
