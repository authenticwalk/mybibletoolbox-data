    dhèu, do abhu sasuri nèti jiꞌi, mage miu lèka kahèi. Te sèra sa ra leko-monya!
  tnp-tnp: Iəhlətapuəh məmə nɨkitəmah təsəhti pɨkiən, kəni məsotauɨtiən e nəghatiən
    eiuə kəti u nətəmimi nəuvein kətəni məmə Nian Rəha Uhgɨn tɨnuva rəkɨs. Kəpə, neiuəiən
    əmə. Mətəu kətəni məmə itɨmahal iəmhlətei nəghatiən u e nauəuə kəti, uə məhləni
    pətɨgəm nəghatiən kəti rəha Uhgɨn, uə məhləni pətɨgəm nanusiən kəti. Mətəu kəpə,
    nəghatiən əha təsɨsɨpəniən e tɨmahal.
  urd-urd: कि किसी रूह या कलाम या ख़त से जो गोया हमारी तरफ़ से हो ये समझ कर कि ख़ुदावन्द
    के वापस आने का दिन आ पहुँचा है तुम्हारी अक़्ल अचानक परेशान न हो जाए और न तुम घबराओ।
  hot-hot: Anyô late hasau nena Anyô Bêŋ anêŋ waklavôŋ lêk halêm yôv, êŋ ma miŋ nosoŋ
    kakapuk ba unim auk endowaliŋ ketheŋ ami. Anyô late hanaŋ nena Lovak Matheŋ hêv
    abô êŋ mena yêlô ato abô êŋ halôk kapya ma miŋ nônêmimbiŋ thêlô ami.
  mqj-NT: tae'koa' la madommi' pusa' battu tikkedu' urrangngi tula'na tau kumua nalambi'mi
