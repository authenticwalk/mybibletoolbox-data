    Cartacamusha» nishuptiquipis, ama ćhasquipanquichu.'
  nwi-nwi: Narmamə kamhani mhamə kɨmasɨr yɨmɨrhɨni profesi kɨrik uə yɨmɨrhɨrai nəkwəkwə
