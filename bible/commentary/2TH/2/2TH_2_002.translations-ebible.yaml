    Rỳ ama nẽ tee ri amnhĩ kukamã ajamaxpẽr kêt nẽ. Koja mẽhõ ã mẽ amã Jejus tokyx
    wrỳk ã harẽnh anẽ nẽ ãm amnhĩ krã hkôt ã harẽnh anhỹr o hêx. Nom Tĩrtũm Karõ nhỹ
    hã rỳ pa inhỹ hã rỳ nhãm Kris kôt mẽ panhĩõ nhỹ hã ã harẽnh anhỹr kêt nẽ.'
