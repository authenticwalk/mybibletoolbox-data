    Esp'iritu Santo” ĩna yiboajaquẽne, ĩnare ajibesa. “Ĩna gotirore bajiro yire queti
    ajibʉ yʉa” gãjerã ĩna yigotirẽmoboajaquẽne, tire ajibesa. “To bajirone bajiro
    ucayuma Pablo mesa quẽne” gãjerã ĩna yiboajaquẽne, ĩnare ajibesa.
  pib-NT: Gi wa pshinitsonu pnu gyanshinikanutanu. Gi koxa gimyeekaako, gi wa giwekikaluruyako,
