  quf-NT: 'Mayqankuna Amitunchik Jesucristo shamunanpaq diya ĉhamushana nishunatinllapaqa,
    amami kriyir ingañakankillapachu. Chaynulla Santu Ispiritu rikapakuyniypi rikachimasha
    nir, manaqa Dyus willamasha nir willashutinllapapis, amami kriyinkillapachu. Imanupiqa
    nishuyanqallapa: “ ‘Jesucristuqa kaypina’ nir kartapi Pablo iskribimashallapa,
    chaymi chay nishanqa kumplikayanna” nishutinllapapis ama kriyinkillapachu. Chaqa
    Jesucristo shamunan diyaqami ĉhamuyanqa kaykuna pasatinraq: Puntataqami achka
    runakuna, Dyuspi mana kriyir ashwan ĉhiqninqallapa. Chaymantami shamuyanqa chay
    dyablumanta kaq runa, kusata uchakuchikuq kashanrayku tukuy tyimpupaqna kastigakaqqa.'
  yuw-yuw: Sonu Morömahon ebep bongonoha karupgon kombingbanac toninga orin kombic
