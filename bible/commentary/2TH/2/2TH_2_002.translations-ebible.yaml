    ca''ajná quemari ijló marí que rinacuhuá: —Tupana huacára''ari nu''umacá riyucuna
    ijló, caja riphaca majó yucuna. Apú ca''ajná huacára''ari ijló papera i''imacá.
    Huahuacára''aca que caja ca''ajná rihuacára''aca ijló ri''imacá. Apala majopeja
    ca''ajná rihuacára''aca ijló ricá, ipechu i''imacáloje rinacu: “Pablo japi huacára''ari
    huajló ricá” que.'
  djr-djr: yaka walal yänayiny ŋoy-gärriny ga maḏakarritjthiny yolŋuwnydja walalaŋ
