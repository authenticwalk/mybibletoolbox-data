    en, “Dek o. Paulus en yuknogogimu, yisogon o,” ata, “Paulus en dirup mbanggigirikmu,
    yukherayogon o,” yiluk, it yagan wagu-selok, mbikit henalon en henendawi dek agu
    hinisao en yiluk, yukheraliga o.
  tgo-tgo: thava hu maya moli e numoghegheiwo na e gharelaghɨlaghɨ, mbaŋa hu loŋweya
