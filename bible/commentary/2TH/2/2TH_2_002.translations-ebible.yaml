    ଉଦ୍‍ବିଗ୍ନ ନ ହୁଅ;
  bzj-bzj: fi noh mek nobadi kanfyooz unu eena no way, needa mek dehn mek unu geh
    fraitn bikaaz dehn di tel unu seh di Day a di Laad don kohn. Wen sohnbadi di tel
    unu seh ih don si di Laad kohn, er wen sohnbadi seh ih don yehr seh ih don kohn,
    er dat ih yehr seh wi don rait bowt it eena wahn leta, unu mosn bileev dehn.
  chk-chk: pwe ousap müttir rukola lon ämi ekiek, ika osukosuk ren ewe kapas pwe ewe
    Ränin ach Samol a fen war. Eli oua ekieki, pwe aia apasa ei lupwen aia osuni ika
    aia afalafal ika aia makkei ekei kapas lon toropwe.
  ssd-ssd: Ande nuŋe kiŋambi Yesus nu buk luka prona ŋga sakuwa ko Paulus nane taŋamba
    sakinaig ko kuyarnaig ŋga satiŋguwaig ndeta tane pasa ta ismba piriri ŋayomba
    ŋgamuŋgal piti ndatiŋguwa.
  acr-TNT: 'chajij ib alak chaꞌ na casach ta ri naꞌoj alak puwi waꞌ. Maxiꞌij cꞌu ib
    alak we cꞌo junok cubiꞌij: «E ukꞌijol waꞌ rucꞌunibal ri Kanimajawal,» tob ne cubiꞌij
    kꞌalajisam waꞌ che ruma ri Ruxlabixel ri Dios o xtzijox che o xtzꞌibax pa carta
    lic e pachaꞌ kuma riꞌoj tzꞌibitalic.'
  rop-rop: If enibodi dalim yumob, Jisas Krais bin kambek olredi, yumob kaan bilib
    det wed. Yumob kaan nogudbinji streidawei. Maitbi dei reken det Holi Spirit bin
    gibit melabat det wed, o maitbi dei reken melabat bin toktok det wed, o maitbi
    dei reken melabat bin raidimdan det wed langa leda.
  mee-mee: Mangng ka bai ta balinglaga miau ta maisinggingging ba sana ngaka ngatakale
    agau te ta i baingalopalilli kamiau o pangamataunga miau ka pangamologanganame.
    Ba ngaroma miau ngaka longe pangamologa te e nga tonge Nutu kaona, o ngaroma ngaka
    longe turung te, o ngaroma ngaka rave lau te eke roma mangng paꞌe ore role roma,
    kae ae Avolau ke lele tapu, na sana nga lomiaupatokona tao.
  mwf-2018: Mu nga. Mere nenuwinhithputh nukun nuru i mere newerr nukun narni, Jesus-ka
    mere da ngatha wurridha. Mu kardu ngamere-ka parramnarrayirrarart pumpan ngankuneme
    mana-wa murrinh ngamamkaneme Pule nekingime Jesus-ka pangarntuy wardarra. Mu wurda,
    nukunu-ka mere da ngatha deruydha. Ngankuneme-ka mere murrinh ngumedhaneme i mere
    ngerrarilildhaneme murrinh-yu Jesus-ka pangarntuy wardarra.
  dif-dif: Jura wata nurujeli ngundrani talkundru tiringananto, bakana wata japali
    pantjinanto, jaolali kara, jaurali kara, dakani jaurali kara, ngaianingundru jeri
    matja jinpana kara, Kaparaia ditji kantji karakara ngananani.
  gam-gam: no ye gok dje nomane soka pa djinda dje kandja ye dje aunmon. Una ta kandja
