    ishovrava, ovra, doa mendekliva doara prona. Mava ye tombaira nunglivav, wo indhanariniva
    mongova kelaihavav, kam unvav, Pol kamba novol vipiprinna.
  mca-mca: qu' hasu'uj qu' aje'eƚ enƚ'ilaxi'ƚ qu' impi'ye'eƚij qu' hats netpilju'
