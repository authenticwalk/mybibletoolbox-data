    cuenda ra Ndioo chihin ndo, ta cua cati ñi ti cha quichi ra chahnu, ña cua saxini
    xaan ndo ti cha ni quichi ra. Tu cua cati tuhun cachin ñivi chi ndo ti cha quichi
    ra, ña cua tichaha ndo. Tu cua tachi ñivi tutu chi ndo, ta cua cati ñi ti maan
    ndi tachi chi chi, ña cua tichaha ndo, vati ña ta queta quivi cua cutuni ñivi.
  srq-NT: —“Co Jesús ru quia co”, ɨ que Pablo ra, ɨchõɨño nda mbia serɨɨ̃ jẽje. Jeñanduchõ
