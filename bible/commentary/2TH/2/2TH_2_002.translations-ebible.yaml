  agt-agt: Te yen ya pakikekallak mi tekamuy ta awemuy la mapopoyung ikid na malangga
    gafu ta takwan na bida nga madangag muy. Te am itta ya madamag muy ta nagpasa
    kān ya araw na iange na Dafu tamewan, a awemuy la kurugan, petta awemuy maayayyaw.
    Te maski am had sin ya pagafun na madamag muy, am yen ya mepadangag tekamuy, ono
    am linavun na tolay, ono am nesurat mi kān, a awemuy la kurugan, te tulad haman.
    Te am tanagay na ya datang ni Afu Hesus ta lutakin a mapolu bit ya pagtalekud
    na tolay kiden ta Namaratu ewan, kapye na hapa lumattog na tolayen nga masikan
    mamadday ta dulay. Ammi yen ya gagangay na agyan na ya pagtaguhalin na Namaratu,
  lug-lug: muleme okweraliikirira wadde emitima okubeewanika newaakubadde olw’omwoyo,
