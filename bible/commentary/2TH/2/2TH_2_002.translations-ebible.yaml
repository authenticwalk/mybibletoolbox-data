  tif-tif: 'Dulul eng ma boko-lomdip: Kamokim ayo talba no, kebip uyo, ibi kaa fan
    eng o, kala weng sanip namti, kipni aket fukunin tambal kaa maaklo keyimu. Kuyak
    ali fan o, kalalip weng san-kaamin disa. Weng kabak-ali sinik mafak ata ma taba-lom
    tunum ma bokolaya kanubip e? Tunum ma almi aket fukunin weng bokola ne? elile?
    tunum ma boko-lomda: Pol nikil ita umi sang uyo sukon tem dola kuya-silip o, yikiwa
    ye? Kabak nali ma kaal-kebi dinim. Lale, kaami sang uyo disa dulul eng bakabip.
    Kemin, imi weng kabak-ali weng san kaamin disa ko.'
  nlx-nlx: एने बोगवाना फाय रेन आवणार खुबेर, पारचार, नाहते पत्रान द्‍वारे जो आमरी उगे
