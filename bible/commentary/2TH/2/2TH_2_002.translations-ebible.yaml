  quh-NT: Amapuni iscayrayaychejchu Señor Jesuspi yachachiskas caskayquichejmanta.
    Señorninchejpa cutimunan p'unchay chayamushaskantaña waquin llullacuspa nincu.
    Cachun llulla willajcuna moskoypijina ricuskancuta nejcunapis nokaycoj cartaycu
