    da ta ajjan yù ábbilinán ni Namarò nga nakkagi nira, á massiri ira lâ. Á nu kagiad
    da ta sikán yù nakkagi nira, onu kagiad da ta yáyù initúrâ ku, ari gemma kuruk
    yù kagiad da.
