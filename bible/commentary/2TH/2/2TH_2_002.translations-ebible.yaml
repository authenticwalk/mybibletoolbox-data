  tuf-tuf: 'Baat Jesús sicor wicata ojcor sínjaquey tehmoti acu aját ba quin waquinro.
    Uwat imár urá cutar wacata óraro: “Jesús sicor wiquíc cab cuanjacro,” wacata óraro.
    Cahujinat “Sir Ajcan Camur Ey chihtá cuitar ehcuro,” waca rabar ehcwata óraro.
    Cahujinat cat “eyta tew̃ic rahjacro” waca rabar ba quin im eyta ehcwata óraro.
    Cahujinat cat “Pábloat carit cut eyta cuihsúr áyjacro,” waca rabar eyta ehcwata
    óraro. Eyta ehcwayat chihtá cati jaw̃i. Eyta waquíc tamo sihw̃a sácati jaw̃i.'
