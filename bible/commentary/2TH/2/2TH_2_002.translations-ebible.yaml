    yupj javelepj. Ma nin nujola t'as yupj tjowelepj mpes. T'üc' way tulucj javelepj
    yupj.
  zap-NT: ne ydeedet de si ykade mén de noze mbëë ne yna men lo de le dxe ne chiid
