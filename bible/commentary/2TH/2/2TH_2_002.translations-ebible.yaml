    véxi, te núú tùtú‑áⁿ càháⁿ‑xi sá sà véxi Xítohó Jesucrìstú, te dɨu‑ni vá quɨ̀ndáá
    iní‑ndó nàcuáa càháⁿ‑xi, te nděda‑ni càa ñáyiu cáháⁿ‑yu dàvá‑áⁿ sǎ sà véxi‑gá
