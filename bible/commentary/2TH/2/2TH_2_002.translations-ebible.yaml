    okok mɨj olap tɨkɨl takaw anɨb ak tek agel agobun agenɨgel, takaw kɨlop ak ma
    dɨnɨmɨb. Chɨn mɨj anɨb ak tek agɨl ma tɨkɨpun.
  jic-NT: Nepénowa tjowelepj Jesucristo nasa tjac'. Nepénowa nin tjowelepj ca nacj
