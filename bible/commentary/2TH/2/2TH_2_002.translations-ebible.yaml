  myu-myu: 'Pũg̃pũg̃ayũ bit napa ma e''em eywebe: — Wuykukukat Jesus Cristo kuy oajẽm
    waram — i. — Paulo iboap cuk adi o''g̃uwẽnuwẽn wuywebe Deus biõg̃buk a''õbi —
