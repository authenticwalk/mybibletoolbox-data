    akɨnafarir mam, akar kam an iti. Ezɨ ia akar kam managh a baraki, ia zuamɨra dɨgavir
    kuram damighɨva egh okam nɨghnɨghan markɨ.
  agg-agg: Nindou ai hoafɨndühɨya, ‘Adükarɨndɨ si tüküfemboane asu Adükarɨ ai kusümboani,’
    mbüsuanɨ se ŋgɨrɨ afɨndɨ hohoanɨmondeihɨ, ŋgusüfoambe hepünɨndahindɨ. Ranɨ hoafɨ
    ra nindou ŋgorü ai Godɨndɨ hoafɨ hoafɨyu-randeimbɨ nahurai hoafɨyumbo-mbeiyo,
    asu nindou ŋgorü ai ahandɨhoarɨ hohoanɨmoyu haya hoafɨyumbo-mbeiyo, asu nindou
    ŋgorü ai yahuhaya, ‘Por, Sairas, Timoti ai yaru hoafɨmemo,’ yahumbo-mbeiyo?
  ptp-ptp: xomxo ya ob val nêl kɨyang kɨtyooên vô xam ên nêbê buc wê Apumtau ob vena
