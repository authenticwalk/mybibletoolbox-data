    mybarapetu mykaranaha. Asahi mymyspihikbatakanaha zeka: O iwaha pomoze Sesus myziksizoze
    botu ziharamu Deus hyrikoso mype nikara asahi mybarapetu mykaranaha. Ustsa kino:
    — O iwaha pomoze Sesus myziksizoze botu ziharamu Pauro mybo ziwatahaka asa kino
    niwatihi mybarapetu mykaranaha. Anaharere humo hi waby waby byitaha — mybarapetu
    mykaranaha.'
  san-THA: ปฺรเภสฺตทฺ ทินํ ปฺราเยโณปสฺถิตมฺ อิติ ยทิ กศฺจิทฺ อาตฺมนา วาจา วา ปเตฺรณ
