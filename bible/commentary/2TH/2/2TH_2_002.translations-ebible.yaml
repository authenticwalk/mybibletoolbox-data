  bps-bps: nangyu fsamuk i nawayu na fasbalét i fandamyu ku lingeyu takel i Duh Kasfulê
    Dyisas Krayst. Nang gamu mlal faglut, balù ku manla én gumlingela dun kun di to
    tugad Dwata, demen di tdò i dad to, na ku demen fagu di sulat manla mdà di gami.
  mbs-mbs: te keilangan eked pegkebulung se aneng-aneng niyo te pegdineg niyo te dimateng
    den ekon se aldaw te peglikò te Pengolo tadon. Ikà niyo egketetana pengkey doen
    otaw mikagi te yan se impekeliwat te Timanem kandin, pengkey doen otaw egtoladà
    kenyan, aw pengkey yan ekon se insolat day.
  tof-tof: büsai abün-abün gyagüpitótók azebgu ó darrü oloma yabü büsai otórrngónan
    ngitan-gu, igó bóktane wagó, Lodón Ngürra kuri tame. Kolpama bóktanónóp wagó,
    ene bóktan kibükagabi tamórr. I aprrapórr bóktanónóp wagó, Godón Samua ene bóktan
    kibü tókyenóp, ó ki ene bóktan amgol kwarilnürrü, ó ki ene poko peba mórragdó
    wialómóp.
  cme-NT: jande, i cãrã-nɛi, da na nu ba'a Itieŋo juɔ, baa na yaŋ na hɔmmu cu donduo
    dumaa, baa na bi yaŋ na hulɛiŋa caar. Umaŋ duɔ cira Itieŋo jomma hii, baa na hũu-ma.
    Halle da ba fiɛ cira wuɔ Diilopɔpuɔruŋgu, baa na hũu-ma. Ba gbãa bi cira miɛmɛi
    waaŋ-ma sisɔ miɛmɛi nyɛgãaŋ-ma, ba tãal-na.
  sus-sus: Xa mixi nde a fala wo bɛ a Marigi xa lɔxɔɛ ɲan bara fa, wo xaxili naxa
    ifu de! Wo naxa la a ra hali na kanyi wɔyɛn wo bɛ alɔ namiɲɔnmɛ na a ra, xa na
    mu a kawandi ti wo bɛ, xa na mu a fa bataaxɛ ra alɔ a fatanxi muxu tan nan na.
  pon-2006: kumwail dehr mwadang sawehwehda nan amwail madamadau de kedirepwkihda
    koasoi kan me dene Rahnen Kaun-o leledohr. Mweinele mie me salelepekda oh kihkihong
    me kiht me wia koasoi wet nan at kokohp de padahk, de koasoia soahng wet nan nait
    kisinlikou.
  dad-dad: Odug nẽ naa mogo isin yeya anĩ, profet od, wogõya be, pas amã bunem isin
    ya anĩ karĩg fen, to kaisã terẽg fen, wauĩ kui youf.
  zab-NT: quɨt isaantɨ dec senciy isacan de bɨny laat, laadeb ni rniideb abdzɨny dxi
    ni gueed Dad Jesucrist. Quɨt idxibtɨ guindiagtɨ de ni rnii ziy, o de ni rnii dec
    tuby spírit raipy laadeb ziy, o dec dunzacnɨ bcuaan cart lodeb ziy.
  jae-jae: Lau sênam amacnêm kauc ôkwi-ôkwi sebeŋ to sêlênsôŋ amac atom. Êsêac oc
    sêsôm gebe Apômtaunê bêc gêmêŋ sugac. Êsêac oc sêŋgôliŋ biŋ êpi ŋalau, taŋ geoc
    biŋ tau lasê me êpi ŋac teŋ, taŋ kêsôm biŋ tau me êpi papia, taŋ sêsôm gebe aêac
    ato naŋ.
  ksd-ksd: ba koko na malmaliara lulut ra nuknuk i vavat, ma koko avat a ngarao, tai
    ta tulungen, ba ta varvai, ba ta buk da mamati pire vevet, varogop ba i maravai
    ra bung kai ra Luluai;
  msm-NT: Kona kow dajun ogkalibod dow ogkahaedok ko makadinog kow no mig-abut on
    kun to panahon no og-andini to Ginuu to pagkastigu to mgo otow no wada pasakup
    kandin. Kona kow ogtuu to sikan inggad meyduon muiling no sikami to mig-ikagi
    ubin migsuyat to sikan, ubin kagi yagboy sikan to Diyus no impabaja kanami.
  myk-myk: yi ganha bu yi hakilee pu yaha pu wuregi tɔvuyo na wɛ, yi ganha bu yi jaalaa
    pu bɛ yirige na Kafɔɔ paduun wʼa nɔ xɔ wɛ. Wa na zɔɔ na jo na Kilɛ wʼa yee jo
    wee mu wʼa yu sipyii pu mu, kelee wa Kilɛ jomɔ yɛrɛ pyewo na yi jo, kelee pii
    na yi jo na wèe pʼa yi ka sɛmɛ ni na kan nʼa daa fɛɛ pu mu.
  sbe-sbe: tabu kwa nuwapilipili yo tabu kwa silisiliyata ena se hedede bena Guiyau
    yona mayadai ye laomako. Se hedede bena yaluwa hesau [hededepeloweta] ye moseidi
    o kalimaiyena wasa o leta hesau se hai, iyamo tabu kwa kawakawamamohoiyeidi.
  mcr-mcr: Ämaqä hŋqu quaŋgä, “Hea qäyu timäuqaŋgi, neqä Naqä Iqu aŋgi ae äquvepqeqä”
    etqaŋgqä iuŋqä, yäuŋuä ipu, kŋuä kuapänä mindqäŋqä iqäpnä. Ämaqä iiŋä etätqä iqu
    nenyqe, “Dŋä Äŋguä Iqu kukŋuä iiŋä iquau äwikqeqä” qäyä etqaŋgqä-qe, ä “Iqua kukŋuä
    iiŋi, awä ätkuwiqä” qäyä etqaŋgqä-qe, ä “Iqua tuwaŋuä e äqäkuwiqä” qäyä etqaŋgqä-qe,
    qätä mäwiyqä pa iqäpnä.
  cux-NT: Di'cuiitú 'nū chi nguɛ́ɛ́ na'daaⁿ nī chííⁿ chi nadacádíínuuⁿ nī. Nguɛ́ɛ́
    diiⁿ 'va'á nī yeⁿ'e chi 'iiⁿ'yāⁿ ngaⁿ'á yā chi Cristo 'āā ndaá yā taama vmnéⁿ'ēe
    ti ngaⁿ'á yā tan'dúúcā chi cáávā Espíritu N'dai yeⁿ'é Ndyuūs, naati nguɛ́ɛ́ 'tíícā.
    Ndíí nguɛ́ɛ́ ndúú 'va'a nī yeⁿ'ē táámá nduudu chi n'giindiveéⁿ nī yeⁿ'e chuū.
    Ndíí nguɛ́ɛ́ ndúú caavā carta chi sta'á nī chi tan'dúúcā chi dinguúⁿ 'nū yeⁿ'e
    nī naati nguɛ́ɛ́ 'tíícā. Ní yeⁿ'e nducuéⁿ'ē chuū ní chiiⁿ chi ngaⁿ'ā chí 'āā ndaā
    Señor Jesucristo yeⁿ'ē yú, nguɛ́ɛ́ 'va'á nī.
  tur-YTC: Efendi’nin gününün çoktan geldiğini öne süren bir esin, bir söz ya da bizden
    gelmiş gibi gösterilen bir mektup hemen aklınızı karıştırmasın, sizi telaşlandırmasın.
  san-ITR: prabhestad dinaM prAyeNopasthitam iti yadi kashchid AtmanA vAchA vA patreNa
    vAsmAkam AdeshaM kalpayan yuShmAn gadati tarhi yUyaM tena cha nchalamanasa udvignAshcha
    na bhavata|
  bel-N: не хістайцеся пасьпешна розумам і не трывожцеся ані праз духа, ані праз слова,
    ані праз пасланьне, нібы ад нас, што быццам надыйшоў дзень Хрыстовы.
  sch-sch: Pumapa Nikhuo chu atung zoi tiin ratha chongphuongin mini, thurchi misîrin
    mini, kin lekhamuthuon sikin mini, abairalin nin mindonna minjêlin le nin jâminzal
    kelen no roi.
  mic-MIQNT: '@see-verse:2TH.002.001'
  huu-NT: “Caɨ Nama jai abɨdo bite” raillana omoɨ cacaia, raɨre jarire iñeno. Rucaicueriñeno.
    “Jusiñamui Joreño iena cuemo jai llote” damɨe raia, iena ɨɨnoñeno. Nɨe lloraɨma
    iena lloia, iena ɨɨnoñeno. “Pablomona cue feiñoga carta iena llote” damɨe raia,
    iena ɨɨnoñeno.
  jiv-NT: Chíkich shuar anaṉkramawar “Uunt Jesukrístu tsawantri̱ jeayi” tu ujatmaktaj
    tusar wakeruiniawai. “Iimiarmaj nuja̱i̱ nékajai” turamainiakuisha, “chícham étserman
    antukmaj nuja̱i̱ nékajai” turamainiakuisha, tura “Papru papí áarmari̱ nuna takui
    nékajai” turamainiakuisha, páchim enentáimprairap. Tura sapijmiakairap tusan seajrume.
  otm-NT: '''Yo gadí päh nin ''yomfɛ̨nihʉ ''bʉ ''bo''o da xi ahʉ, ya bi zøn ra pa
    ba ɛ̨h ra Hmu. ''Yo gadí ''yon ni mbʉihʉ ''bʉ ''bo''o da xi ahʉ bi bɛ̨nba Oją
    ngue ya ba ɛ̨h ra hmu ya. Nɛ ''yo guí ɛ̨c''yɛihʉ ''bʉ ''bo''o da hyä ahʉ ngue
    da ''yɛ̨n ahʉ dá o''t''ähe ra søcuą dá mamhbe ya bi zøh ra Hmu mahɛ̨ts''i.'
  dah-dah: Al kura beleŋ, “Doyaŋ Al Kuruŋ waŋ waŋ nalube bikkeŋ forok yiyuŋ,” dineŋbe,
    “Mere gabe Al Kuruŋ beleŋ Polya diŋuŋya yinke basaŋ heŋ tagalde haŋ,” dinnayiŋ.
    Irde kura beleŋbe, “Mere goke Polya diŋuŋ yagoya beleŋ asaŋde gago kaŋ dunaŋ,”
    dinnayiŋ. Goyenpoga mere gobe usi mere geb, mere go nurde hurkuŋkat teŋ kafura
    ma henayiŋ.
  tnk-tnk: mə tihəpwəh nehekɨr akwauakwien, mhəpwəh nɨreɡiien rərəha trɨni mɨnuə hiəreɡi
    kani mə nəpɨn səvəi Iərɨmənu ruvəuvehe raka. Nəri auər a mə tihəreɡi nəɡkiariien
    nəha ruku pen tɨ nənɨmwɨn riti uə nəvisauien riti uə ia nəkukuə riti sə kani mə
    kɨmaha iahərhi pehe i tukumiaha.
  kpr-kpr: '@see-verse:2TH.002.001'
  san-IAS: prabhestad dinaṁ prāyeṇopasthitam iti yadi kaścid ātmanā vācā vā patreṇa
    vāsmākam ādeśaṁ kalpayan yuṣmān gadati tarhi yūyaṁ tena cañcalamanasa udvignāśca
    na bhavata|
  nho-nho: kootou mmata ki see oo atu ni tama no hakassoporia naa manava kootou maa
    te aso TeAriki raa ku oti te pakuu iho. Naa tama naa pee e mannatu maa teenaa
    ni taratara maatou ni ppesi i naa saaita maatou ni hakaea naa taratara aitu TeAtua
    aa i naa saaita maatou ni hakaea te Lono Taukareka i Christ. Aaraa tama e hai
    maa teenaa ni taratara maatou iloto te pas maatou ni sissii.
  gym-NT: Ni Dänkien rükadreta abko erere köböi nüra, aisete ni Dänkien nürate ye
    abko Ngöbö Üaikwe mikani gare tie, ye ni mda mda jata niere munye, yebtä munkwe
    ñan ja töi kwita amne munkwe ñan kä jürä ngwian jire chi jabtä. Mdakäre abko,
    ni Dänkien rükadreta abko erere köböi nüra, aisete ni Dänkien nürate abko nunkwe
    diribare amne nunkwe juani täräre abko ni mda mda raba niere, akwa nun abko kukwe
    ye kwrere niere ñakare.
  azg-NT: Cotán ndëëhoꞌ na tyiꞌninncyahoꞌ na ntsiquijñꞌeenhanꞌhoꞌ na conincꞌuaa jñꞌoon
    na jndë tyjeeꞌ ntcüeꞌ jon. Min tyiꞌninncyahoꞌ na ntsiꞌndaaꞌhanꞌ ngiohoꞌ ya na
    condyehoꞌ jñꞌoonminꞌ. Min xe aa cotsque nnꞌan na mꞌanhoꞌ na conduehan na ntyja
    ꞌnaanꞌ nquii Espíritu Santo na siꞌman Tyoꞌtsꞌon jñꞌoonꞌñeen ndëëhan, oo min na
    aa conduehan na jndë tji jahanꞌ nnon tson, majoꞌ tyiꞌnanꞌjñꞌoonꞌhoꞌ jñꞌoon na
    condue nanꞌñeen.
  bhd-bhd: इन सोचतां तुस परेशान न भोथ या तुश्शो दिल न घबराए कि प्रभुएरी दिहाड़ी पेइली
    ओरिए। किछ ज़ोई बटतन कि इन भविष्यिवाणी मां या सन्देशे मां या चिट्ठी मां तैन कां
    ओरू थियूं।
  too-NT: Tū' catamakxtektit que chu līmaktin namāmakchuyīcan mintapāstacna'ca'n.
    Lā' tū' catamakchuyī'tit a'xni'ca' huancan que chinī'ttza' huan chi'chini' a'ntū
    napūmin huan Māpa'ksīni'. Chō'la chuntza' cāhuanini' kalhatin ixa'cta'sana' Dios
    o kalhatin a'ntī māsu'yu ixtachihuīn Dios. Chō'la catīhuā cāhuanini' que iccāmacā'ni'nī'ta'nchāni'
    lakatin carta a'nlhā xa'ictzo'knī'tauj que chinī'ttza' huan chi'chini' a'ntū napūmin
    huan Māpa'ksīni'. Tū' stu'ncua'. Tū' chuntza' ictzo'knunī't.
  ind-AYT: supaya kamu jangan cepat bingung dalam pikiranmu atau gelisah saat mendengar
    bahwa hari Tuhan sudah datang, baik dari roh atau pesan atau surat yang seolah-olah
    dari kami.
  cjo-NT: 'eero powashiretakota, eejatzi eero pithaayi. Aririka ikanteetemi: “Iyotaakina
    Ishire Tajorentsi, pokaki Awinkatharite”, eero paapatziyawo. Aririka ikanteetemi:
    “Noñaakiri naari”. Aririka ikanteetemi: “Noñaakiro rojankinari Paaworo okantzi
    areetapaaka Jesokirishito”, eero paapatziyawo. Tema ikantashita.'
  nsn-nsn: Ahik tun pah mu tagorong mana tasisit ra kula pare, na mareinir Tamata
    Noman ke kotpokoso manas. Gitiempe ge teka kulasina ka longoro mo uelhire o la
    tur tang God ue o bolobol o la tur tamiueim, ahik tun pah mu uolong porongua,
    karung namanantieh.
  san-DEV: प्रभेस्तद् दिनं प्रायेणोपस्थितम् इति यदि कश्चिद् आत्मना वाचा वा पत्रेण
    वास्माकम् आदेशं कल्पयन् युष्मान् गदति तर्हि यूयं तेन चञ्चलमनस उद्विग्नाश्च न भवत।
  tna-NT: Be tipeida jei mepuji pia jabuetsuati cuana su. Be tipeida mepibaturucatiji.
    Be mepitsatiji. Be merubutanaji. Ahua quebata ja micuana, “Cristo sa tsine beju
    cuinana, Diusu ja ema quisatana putsu”, equisata su, be tueda meid'abaji. Ahua
    quebata quirica papu daja quisa epuani micuana peje su ecuinati su, ecuanaju sa
    jabeituti pu cua nime, be jei mepuji tueda quirica su.
  lid-lid: Mani aha satur laleyah ta sahou rayah, aha anuhun ta Laban Jises, anya
    iy mene ndrame hamon. Arile, bwe! Kahis. Sebwe malawin ari ta wendreya le atehei
    sahou doh ndrala ta ari ndramak. O, sebwe ari ndramak asehek na le budon tan amwenen,
    nadeh. O, sebwe iri rayah anya, aso badeh, atorou la-ukei i buku doh ili tiri.
    Bwe labai. Buku aha ndranuhun sahou solo-an doh, aha sabudon solo-an ta aliy.
    Tasah, sahou doh wendreya.
  wim-wim: Than pam wanch wiy anangan thawantan keꞌ nil Lord.an kanam wampa, puth
    yaꞌa, than yaan wik uuy-uuyamantana. Aꞌ than pam wanch wiyangan ngaantam-ngeeyantan
    keꞌ ngan waaꞌan thant keꞌ nil Jesus puthaman kan wamp aak inganiya, nil yaꞌa,
    ngan keꞌam waaꞌan thant. Than wiyangan ngaantam-ngeeyantan keꞌ ngan wik anan latang
    umpan niiyanta, puth yaꞌa, ngan wikan keꞌam umpan niiyant yaꞌa. Than wiyang ngaantam-ngeeyantan
    keꞌ nil God.ang wik anan meenath ngant, puth yaꞌa, nil keꞌam wikan meenath nganta.
    Ngurp ngatharam niiyalang, ngay thaaꞌ-mamanang thaw-thawang niiyanta, puth ngangk
    niiyantaman aꞌ kuchek niiyantaman way keꞌ wunow wik alantaman.
  zga-M: msite ukhugata n'chiwa nukhwon'chwa khembeve, namamenyu, khukata eyeyivonekha
    ukhuva yehumile khuliufye eyeyin'cho va ukhuta akhasekhe khafikhe.
  yom-yom: mu diambu lubika vika yamusu mu mayindu meno voti lubika mona tsisi mu
    diambu di mbikudulu, voti tsangu voti nkanda banga ti kuidi beto wubedi ; wulembo
    tubi ti lumbu ki Pfumu kifueni.
  san-SIN: ප්‍රභේස්තද් දිනං ප්‍රායේණෝපස්ථිතම් ඉති යදි කශ්චිද් ආත්මනා වාචා වා පත්‍රේණ
    වාස්මාකම් ආදේශං කල්පයන් යුෂ්මාන් ගදති තර්හි යූයං තේන චඤ්චලමනස උද්විග්නාශ්ච න භවත|
  yut-yut: Amɨn Tagɨ dakon gɨldat kɨlɨ abɨk dakon gen dɨ nandani kaŋ, dɨma wɨrɨpdagek
    pasolni. Amɨn kɨnda da kombɨ gen yaŋek, bo ae Piŋkop gen yaŋ teŋteŋaŋek, bo ae
    nin da papia kɨnda mandaŋek Amɨn Tagɨ kɨlɨ abɨk yaŋ yɨpgumaŋ yaŋ amɨn da dayɨŋba
    kaŋ, geni dɨma nandaŋ yomni.
  grc-BYZ: εἰς τὸ μὴ ταχέως σαλευθῆναι ὑμᾶς ἀπὸ τοῦ νοὸς μήτε θροεῖσθαι μήτε διὰ τοῦ
    πνεύματος μήτε διὰ λόγου μήτε δι᾽ ἐπιστολῆς ὡς δι᾽ ἡμῶν, ὡς ὅτι ἐνέστηκεν ἡ ἡμέρα
    τοῦ Χριστοῦ.
  cpc-NT: Tii nokowi pinkinkishiritashiwaitya piñaajaanti aritaki piyaa Awinkathariti.
    Kimitaka iro pikinkishiritaiyakarini piñaajaantzi iro nokinkithatakotakimiri,
    piñaajaantzi iro nosankinatzimiri jiyotakaakinari Tasorintsinkantsi.
  nhg-NT: Nemiechtlötlajtea amo nima xecpatlacö lo que tli nenquepensöroa. Hua amo
    xemajcömequecö tlö cana yebitz sente mensöje que quejtusque giente que yebitz
    de tieEspíritu Deus, noso tlö canajyeca nemiechnunutzas, noso tlö cana huölös
    sente cörta que quejtoa que tejua nemiechtitlanelea, hua quejtojtös que ye aseco
    tunale de toTlöcatzintle.
  nya-nya: kuti musagwedezeke msanga mʼmaganizo kapena kuopsezedwa ndi uneneri, mbiri
    kapena kalata yokhala ngati yachokera kwa ife, yonena kuti tsiku lija la Ambuye
    linafika kale.
  ngu-NT: ma ca nimantzin nenometlamatisquej. Ma ca yacaj nemocahuilisquej mechtlamachilispolos
    yejhua ica on tlajtojli yejhuan quijtos ica on tonajli ijcuac ilhuiu toTeco yopanoc.
    Ma ca nentlamachilispolihuisquej tla saman yacaj omechijlij in ican se tiotlajtojli
    yejhuan quitenehua quiselia itech Dios, noso ican temachtilistli, noso tla saman
    yacaj mechijlis ica in tejhuamej otiquijcuilojquej ipan se tlajcuilolamatl.
  kup-kup: Met aban narihö, “Petev Iesu haerah,” pot moreg hamahaek, emat arin añapanen
    hatevetepek. Ma mod napuhö epat arin añapan, “Met Pul Tinapuhö hodadeo ne nanahan,
    Pi haerah, pot arin ev añamoh.” Ma mod napuhö epat añapan, “Polir modari, ‘Iesu
    haerah,’ hat ñetï pov tep nae menat meehan erahan dei rekö hag.” Pot moreg poñiz
    nao nap añapanen ari hatevetet arim loporizaroh zuam ba in balavï totunei.
  jid-jid: Kina tin fu gbagblana koni yaubshishi ni tremina ko ruhu ka tondun ko nha
    funfin wandi tin na kita kinnha wa nitra iton yen vivren Rji a yen yen.
  wmw-wmw: Tukulebelani musifazaike wala musikafilike na ware wapíta wakisema kuwa
    suku ya Mwenye ifíka futi. Musiwakubali anta wambe kuwa wapokerera kubushuru kwetu,
    kufunda kwetu, au waraka yetu yakwamba javyo.
  gmv-GGM: Ayanay qonccisides woykko qaala gees giidi woykko nuupe intes kiitetida
    kiita mala Goda yuusa gallas gakkides giidi inte qofan yarkkiyarkkofitene dagammopite.
  ssg-ssg: Amite kamei eliel amuto kum hahakila namilomuto ma hahakawata tiamuto na
    teka seilon hone amuto ka tehu ngain ti tel Masiwi Jises i tahiawen. Kumahe salan
    na laha ukek ka Holi Spirit hanamiloa amite ti hahongoamuto ukek ien. Tin kumahe
    amite hakouta kakain ien ani au ma na ani pas.
  zpo-NT: 'nagakt chop yek gu nixa nalet gu xgab, gorna gon gu lee tub xaa yé: “Lee
    mbizh kwaan bare Xaa Nabeyy mzhinla”. Chelee tub xaa yé: “Mlu Mbi Naban kwaane
    lo na”, o chelee xaa yé xaa: “Stub xaa snee mbin na nzhé”, o chelee xaa yé xaa:
    “Mkayaa na tub yech kwaan mkee Pab paro nzaa Pab kwent lee mbizh bare Xaa Nabeyy
    mzhinla”, nalet gu krera.'
  poy-poy: namuhinginika kanongola mumoyu mwenu, ama namtendwa muweri na lyoga toziya
    itakulwa kuwera lishaka lya Mtuwa liza kala. Pamonga shitwatira ashi shilawirana
    na patutungiti, ama patubweriti ama luhamba lyalilongana kuwera lilawa kwatwenga.
  qwh-NT: 'Ama fasilllaqa picunapis willapäyäshonqequicunaman creyicurcuyëtsu, ni
    mantsacäyëtsu: “Teyta Jesucristupa cutiminenqa canan warellanan” nishpa, niyäshuptiquipis,
    ni “Santu Espiritum musyaratsimashqa” niyäshuptiquipis, ni “Pablum cartacamorqon
    tseno” nishpa, niyäshuptiquipis.'
  gaw-gaw: Ag, “Naḏi uḏiḵunu deḏ aaḵu malom,” nai amu doop̱ignu amu laa nug nai mehuqa,
    nai amu maṯie doop̱igtai, o iiṯa danab laa nug nuhig dab makp̱aib anam maṯie doop̱igtai,
    o iiṯa laa nug ig nai amunu ahilagp̱a uḏug yaat meut uḵomnu maṯie doop̱igtai amge
    nai amunu amu ag oolagp̱a genab aib doop̱ig, dab mak ele ootot aib dayom.
  nca-nca: Naru kano uni kato quko oka qeneweyape ma mande ka iŋoweyape ma sokome
    ka qenero norendo nakayáŋatowó ye iŋoweya, peka. Ko piŋa mande ŋunde qu ŋande
    yeweya, Uni Parámimboro naruyó ŋu komo tunoqaró. Piŋa mande ŋuro waka ta ma iŋondataqewero,
    ko newonde surumí ma tewero.
  zpz-NTPP: cueꞌ gzaan der nu can mbecy shcab ni der. Ni cueꞌ zaan der nu chiib dey
    de ru nu nac nu rnii dey nu bi biid Shuaan den Jesucrisht. Dzi ga ni nii tub mbecy
    nu rnii por cuen ni Ñgyoozh. O dzi ga ni mod za riidz ni tub mbecy nu rshaal riidz
    nim. O dzi ga nii mbecy lo der nu gyicy nu bzeed de̱ nu ni rniiñ.
  zac-NT: Quëhuna ruëguë lu të, bëchi la saꞌ hiaꞌa, adë rac ldúꞌudiꞌi të nu adë rdzë́bëdiꞌi
    lduꞌu të de quë hia bëdchini Dadë Jesús, masiá rniꞌi ra mënë nahin verdá u rniꞌi
    rall nahin tubi diꞌdzë naguniꞌi Espíritu Santo lu rall. Talë rniꞌi rall de quë
    bëꞌnë rall recibir tubi cartë nabësheꞌldë naꞌa narniꞌi zni, adë tsaldídiꞌi lduꞌu
    të shtiꞌdzë rall.
  kyg-kyg: Mago vayaꞌmogi, Kalaisi afinaꞌmo ago afole aiꞌniye, huꞌa nehayaꞌmonanafa
    lokiya gefatiꞌmo hutaeꞌmo, Goti Aunemeꞌamoꞌmo laha paiꞌniye, huꞌa huꞌnisafi mago
    vayaꞌmogi eꞌa aeꞌa hakalo huꞌa lapa paiꞌnisafi mago vayaꞌmogi, Apakaemo lagaefeꞌmo
    avoꞌmo kaeꞌnae, huꞌa lapa paiꞌnisafigi ani geeꞌmo afitapa lapau oꞌaitapa lapausoli
    osiyo.
  kmk-kmk: Adi kayu naḻasu’n maalliw onnu mabulung nu awad dongḻon yu si mangibaga
    un dummatongon dit aḻgawa mangulinan Jesus. Adiyu tuttuwaon dida ulay nu kanan
    da un awad nangipadtu onnu kanan da un imbaga mi onnu insulat mi.
  cao-NT: Jishopë. Tobi toa paracanaibo, naa “Tsëquëniquë Iboba xabaca” iquii ca nohiria
    bo. “Toca tsi ii quiha Pablo chani, jahuë carta bo” ¿i cahi ni sa? Nëca ca chani
    nicahax shina-risiquiyamatsicana iquia. Raquëyamatsicana.
  bbr-bbr: Karauk roat akas Näwäu nukan omre ki kou ak kesek ämän awarona rai, ak
    woiaka aru wa mau. Ak wa karkairau. Kar ros kon ronkat Anut nukan Osou Näus ko
    ronkat nuruwon, okon, ko kiro ämän äura. Kar ros karauk roat Anut nukan ämän roasiret
    awarona, roianik, kiro ämän äura. Kar ros äienuk, ikes kiro ämän senek jer weanik,
    äsimorumun. Utianik, ak kesek ämän roumoi, akan woiakas epar rai wa usu saräu.
  inb-inb: 'Sug­kuna ni­chu­kuna: “Iaia Jesús samui puncha, ña­mi chaia­murka”: chasa
    ni­na­kug­pi­pas, kam­kuna mana sug rig­cha iuian­gi­chi; mana mancha­rin­gi­chi.
    “Santu Ispi­ri­tu­wa­mi chasa rimani” ni­kug­pi­pas, mai­kan runa chasa rima­kug­pi­pas,
    mai­kan nukan­chi kartapi kachas­ka­sina chasa iacha­chi­kug­pi­pas,'
  hrv-hrv: ne dajte se brzo pokolebati u svom shvaćanju niti uznemiriti ni nekim duhom,
    ni nekom riječju, ni nekim tobože našim pismom, kao da će sad-na Dan Gospodnji.
  box-NT: le mi yí dɛ̀ɛní lùnka mi yilera à wé lè mi ɲúná mía bĩ́n, ka lè
    o Ɲúhṹso ɓuara mi ɲá sã. Mu dà à wé le mu fɛɛra nɔn mia lòn Dónbeenì
    ɲi-cúa, tàá mu bía nɔn mia, tàá mu zéenía le wa ka lè wa túara mu ho
    vũahṹ yi nɔn mia.
  ote-NT: Dí ba̱nteꞌihe zi cuhʉ gue hingui ntsuhʉ nixi to gui hophʉ da ꞌuecꞌaꞌihʉ
    de ri hoga mfenihʉ ne da ꞌñeñꞌahʉ gue ra Zidada ya bá yopa pengui, nixi dega thedi,
    nixi dega noya, nixi dega hɛꞌmi núꞌa̱ di ma̱ gue go stá pɛnhe, ne núꞌʉ di ma̱
    gue rá pa de rá yoꞌehe ra Zidada ya bi zøhø.
  wnu-wnu: End munon qei qo Munon Aib dererei qamb qo aninob qamamirei ne. Ne munon
    ger Igomurur yiimbiga quraum qamb qo qamarei ne, ne ger Qenu qob dibes qamb igo
    qamarei ne, ne ger mai in namanimun mugenderi gumat aninob qamaminei qamb misir
    igunon. Mi eng gagar gugum ende aninob qamarari igub eng an mein burab qer biet
    yari ende me abar.
  zam-NT: Anderhuen gu'. Ña'ben di's loo gu' ne'ta'de gu' lugar ya ye'th lezo' gu'
    chele' gu' gòn mbi'thle' Tad Crist no mbiile' Tad Crist tedib vez. Lomisque' ne,
    ne'tyóode gu' no ne'zyebte gu' chele' chol mèn ñee loo gu' le' nu' mda'le' cuent
    loo mèn le' Diox mdoodi's no nu' cón che'n xá mod mbi'thle' Tad Crist no mbiile'
    Tad Crist tedib vez. Ne' ne' tyóo gu' chele' chol mèn mbez le' nu' mde'thle' di's
    cón che'n xá mod mbi'thle' Tad Crist no mbiile' Tac Crist tedib vez loo mèn. Ne'
    ne' tyóo gu' chele' chol mèn ñee loo gu' le' daa, co' nac Pab, mque' cart cón
    che'n con' ndxè' loo gu'.
  zyp-NT: “Abuipaw ning cawh a tlung thah,” tahpaw bia aa phynah rawng tamaw, phung
    aa reinah rawng tamaw, kaaning taitah cakuapaw hratah aa reipaw sahlo kong lehei
    a neh teitah a calawh khe la, a pahly khe o tatah kaa ca caw he.
  sey-NT: '@see-verse:2TH.002.001'
  nvm-nvm: '@see-verse:2TH.002.001'
  mps-mps: Bomo elama, dagebolo te po obao, bidi mego dagebolo te Genuai Bidi asabo
    bodolu te pedalai dao te po obaso, dagego te wabo po odolama, dage polo homu hauwa
    eyu, dage homu sęgę egio. Bidi mego na eyu, Jisas ma asai dao po te bidigo odali
    bogo. Ma, bidi mego aga homugo digi te po waliwe? Ma, augwaligo, ‘Woo, Pol agai
    te Jisas ma asai dao po pasde asęna tolai dao, dabolo,’ tama me augwaligo waliwe?
  pab-NT: 'Awa atyo xiyahekola xexawareharetya haxerore, exahe hoka awa atyo ximawaiyehare
    haiyaharenae: “Koxaka Xekohaseti haikoaheta”, nehena hoka. Xoana iraiti semasehare
    xamani, xoana Iraiti Waiyexe xakaisasehare xamani iraehena, xoana wiyairala xamani
    aohena hoka awa atyo xityakeko.'
  llg-llg: Boso lofoanak ei nana kedi nalak ma boso bii, mete ma hataholi la lae,
    Lamatuak fali main so. Mae ala kokolak lae ala bubuluk leme Dula Dalek, do ala
    lamanene leme hataholi mai, do ala hambu susulak leme ai mai, na boso mamahele
    sala. Te basa sila pepekok ndia!
  kyf-kyf: a 'na nʋnʋ nyanɔ sa slʋɩ -nɩ, a 'na sumanɩ amɩaa 'dɛɛ 'wlukʋʋn la -nɩ.
    Wa yi gba nɩɩ, Zuzu gbaa weoo, nyɩmɛ gbaa weoo, wa -ka gba -we ɩn cɛlɩa mʋ gbaa
    weoo, a 'na lalɩ we gbʋzɔnʋ -nɩ.
  tpi-tpi: Ating sampela man i tokim yupela long De bilong Bikpela i kamap pinis.
    Ating wanpela man i ting Holi Spirit i givim dispela kain tok profet long em,
    o wanpela man i autim tok bilong God na i mekim dispela tok, o wanpela man i tok
    mipela i bin raitim pas i gat kain tok olsem i stap long en. Tasol maski yupela
    i bin harim dispela kain tok long wanem hap, yupela i no ken kirap nogut kwiktaim
    na pilim hevi long tingting bilong yupela.
  mih-NT: vatyi ma zama ndo cuhva sica iñi ndo. Ta ma cuhva ndo sa zayuhu ñiyɨvɨ sii
    ndo tatu catyi ñu vatyi sa yaha quisi ra Cristo, vazu catyi ñu vatyi cahan ñu
    cuenda ra Ndyoo a tatu cahan xaan ñu zɨquɨ tuhun cuan, a tatu catyi ñu vatyi maa
    ndi tasi carta vatyi sa i quisi tucu ra Jesús, zoco ña ndisa.
  qvh-NT: 'Gamcunaga ama cäsupäyaysu: “Jesucristo cutimunanpä cag tiempo cumplishganami”
    nir pipis lutanta yachasishuptiqui. Saynöpis ama criyiyaysu: “Quiquin Diosninsimi
    tantyasimash cutimunanpäna caycashganta” nir yachasishuptiqui. Saynöpis ama criyiyaysu:
    “Pablo apasimushgan cartachöpis saynölami nican” nir yachasishuptiquipis.'
  kms-kms: Te pugri otiwo wute ninge nungoqi simbe munduq mari “Pol nari Yumbui nandi
    kin nginy te nandi pre.” Piyi ni mari “Pol propet kin pugri wand nand kin tende
    simbe nand,” o mari “Pol wand bir nawo kin pe simbe nand,” o ni mari “Pol nyumo
    raqe pe ur nand.” Pudi nungoqi wand ren kin wutungu te nungoqi prine nei kumo
    wamb di yivany ware wayequ.
  agn-agn: ang indi amo magpataranta ig indi amo magpalibeg tang isip mi mga mabalitan
    ming ang Gino ono nagbalik da. Indi amo magparet maski maning pa tanira ang Ispirito
    Santo yay ang nagtobol ong nira ang magbitala ta si, obin may domang nagbalita
    ta asi, obin maski maning pa tanira ang sinolat amen si.
  nhi-NT: amo ixconcauacan manamechonyolpahsolocan, uan amo manamechonmohmohtican
    naquin quihtouah yoehcoc in tonal ihcuac ualmouicas in toTecotzin uan quihtouah
    ohcon oquinmatiltih yeh in Espíritu, noso acah ohcon oquinmachtih, noso ahsi se
    amatl queh oisquia de tehuan uan ohcon tlahtohtiu.
  ttc-NT: K'on etzoqpij tzan eqet eq'i' tzan nijunwt, k'on jaw eky'ixpu' titza' nkxb'isun
    etetz ti'j nini, b'ix k'on kxob' qa at jun tpakb'alil iktze'xtzun tzan te Txew
    Dios per nya'tx, qatzun ek'amo'tz jun u'j iktze'xtzun qtz'ib'ena qetza aj ja'
    nyolin ma'tx pon te q'ij tzan tul te Qajaw Jesukrist.
  dan-1931: at I ikke i en Hast må lade eder bringe fra Besindelse eller forskrække
    hverken ved nogen Ånd eller ved nogen Tale eller Brev, der skulde være fra os,
    som om Herrens Dag var lige for Hånden.
  kwj-kwj: Hima fwele kunu sawendauꞌu, Apukolaka ri gisi ti tahiro? Ka mwanji hinga
    wu bwandau ti, mwanji mwe soki wu rataro? Himamwale foto hima forini o mwanji
    hinga sawewani wu bwandauꞌu, hima forito ri inaka ki o mwanji hinga ri bwawani
    wu bwandauꞌu, mina, nundo o mwanji hinga ni chengi ki nu kaisini wunu nu rumbweꞌiro
    hinga wu hambwani wu bwandauꞌu. Woro do mwanji tapa miya hinga ku mendiwa, apa
    metengei ete ku apapanani inaka tenge miyafo ku hambwa kei.
  vie-OVCB: xin anh chị em đừng dao động, hốt hoảng mỗi khi nghe đồn ngày Chúa gần
    đến. Tin đồn có thể do người mạo nhận là “được thần linh cảm ứng,” do bài giảng
    luận hoặc một bức thư người ta bảo là của chúng tôi.
  kze-kze: évakarawai sésa Ísóigo Ísu á'a kunkáiye siráan-aimba íma anón-imayaa íyana
    tirunkó sáwí'a íno. mináímbó simátímakaawai kentí imáyáavinkena sirá. mirámó sembá
    Áánútu simásímakaiye sirá. kentávésa aúváívinkemba simásímakaiyewa sirá. náávaken-ainewa
    siráao.
  mpj-mpj: '@see-verse:2TH.002.001'
  lbk-lbk: ta ad-i kayo aped maal-allilaw paymo madchanakhan mo wad-ay cha nan mangipadpadto
    paymo mangifab-aag ay nan akhew ay omaliyan Cristo, inmali et. Olay mo kankanancha
    en wad-ay nan kag todi ay solatmi.
  mto-NT: kaꞌa veꞌe je̱ mvinmaꞌyu̱n xyaktiktsko̱jtat, kaꞌa tseꞌe mnavyinmaꞌyu̱nmo̱ꞌo̱jadat
    ku veꞌe xmó̱tudat je̱ts tá̱vani veꞌe je̱ Ma̱ja̱ Vintsá̱n jyeꞌya. Kaꞌa tseꞌe xjaanchjávadat
    pa̱n veꞌemeꞌe yakka̱ts, pa̱n vaandupeꞌe je̱ jayu je̱ts je̱ Espíritu Santo ka̱jxeꞌe
    veꞌem kyo̱tsta, ni kaꞌa tseꞌe xjaanchjaꞌviduvat pa̱n vaandupeꞌe je̱ts je̱p a̱a̱ts
    je̱ꞌe̱ veꞌe na̱k ku̱jxp nmu̱jaꞌyidi.
  bzh-bzh: In mehö la rëḳ denanër vu ham nabë Mehöböp yi buk töḳ yam ggovek ya gedenanër
    nabë nġaahur ti nër vu sir mederaḳ ni. Ma denanër nabë he ḳevu ḳapiya nebë
    saga ya vu sir. Rëḳ ma geham su kwam kwamin in hir ġaġek sënë genewamin jaḳ
    pevis.
  guj-2017: પ્રભુનો દિવસ જાણે હમણાં જ આવ્યો હોય તેમ સમજીને તમે કોઈ આત્મા, વચન કે જાણે
    અમારા પત્રથી તમારા મનને જરાય ડગવા કે ગભરાવા દેશો નહિ.
  jvn-NT: Pantyèn wis ènèng sing pada mulangi nèk kuwi wis klakon. Jaréné Roh Sutyi
    sing ngomongi ngono. Uga ènèng sing ngomong nèk awaké déwé tau mulangi nèk kuwi
    wis klakon lan ènèng liyané menèh ngomong nèk awaké déwé tau nulis nang layang
    nèk Gusti Yésus wis teka. Para sedulur, aja sampèk omongan sing kaya ngono kuwi
    ndadèkké bingungé atimu.
  byr-byr: Pwai kwaasɨ yɨhɨthɨvanɨꞌ “Naangere yɨrɨkeꞌ marajawɨbwaryaꞌneꞌ mena yɨmaꞌnɨwakegaakɨ.”
    Sara kwaasɨ yɨhɨthɨvanɨkere yagaalyaꞌna sarɨmɨ yarai lɨka myɨpɨna! Sɨmunya kwalaalya
    yarai myawɨpɨna! Sai wɨdɨna “Kuryai sara kanyɨdɨwakɨra,” yɨhɨthɨvanɨka. Sai yawɨraka
    yɨhɨthɨvanɨka. Sai wɨdɨna “Pɨkarɨyɨkwiavɨ Polɨ sara kanedɨwakɨra,” yɨhɨthɨvanɨka
    yuya sa kadɨka mwɨꞌnɨpɨna!
  ian-ian: '@see-verse:2TH.002.001'
  hun-hun: elhamarkodottan meg ne inogjatok ítélőképességetekben, félre ne vezessen
    titeket valamiféle kinyilatkoztatás, tanítás vagy nekünk tulajdonított levél,
    mintha itt volna már az Úr napja.
  mcf-NT: 'dacuëdtanenda. Mibi yacnoshon ¿tsuntsin adec muaquin chuiposh? Aidon: —Tantia.
    Nuquin Papan Mayanën tantiamiacpadomboen chuinu. Nuquin Icbo Esus ënden choac
    —quec muapash. Ambembi chiaidien chuichitash. —Naden Pabadon chiaid iquec —quequin
    ëmbi dada uaidbimboecquid isquimbien chuichitash.'
  kjs-kjs: Go enaali medalomame Mudu Ali abala epaa pare wala naepalia laalimiri go
    agale madaa kone adaapu nasu piralepape. Go onaalinumi Gote-na koneme makuaaoma
    go-rupa lagialia pae nipuna makuaae agale lea pae maarea. Gore nimumi naame pepa
    madaa lisimade agale leme palo ni maarea.
  mni-mni: Madudi, Ibungogi Numit adu lakkhre haina, Tengban Mapugi wa phongdokpada
    oirabasu, pao sandokpada oirabasu nattraga eikhoidagi lakpa manba chithina nakhoibu
    irai laina pukning khoiranghanba amasung mipaihanba oihanganu.
  yad-NT: '@see-verse:2TH.002.001'
  mxb-NT: ña̱ ná dáꞌa ni konó ndó ña̱ vitá oon nadaká ña̱yuu ña̱xintóni̱ ndo̱, ta
    o̱ sa̱ kútúú ini ndo̱, va̱ꞌará kaá na̱ ña̱ Espíritu ii̱ Ndios ni̱ kaꞌa̱n xíꞌín
    ná ña̱ sa̱ ni̱ ya̱ꞌa va kuu̱ ni̱ na̱ndió ko̱o satoꞌo yo̱ Jesús, o tá dánaꞌa̱ na̱
    ña̱ dión kíán o tá kaá na̱ ña̱ ni̱ ta̱ndaꞌá nduꞌu̱ iin tuti káꞌa̱n dión.
  pon-2006A: kumwail dehr mwadang sawehwehda nan amwail madamadau de kedirepwkihda
    koasoi kan me dene Rahnen Kaun-o leledohr. Mweinele mie me salelepekda oh kihkihong
    me kiht me wia koasoi wet nan at kokohp de padahk, de koasoia soahng wet nan nait
    kisinlikou.
  maq-NT: hacuiin ngutjen cumacjintacun, hacuiin rcun cuma, sa xi sacú nuju cjua xi
    ha cavechu nixtin xi cafehe Nai naja. Handasa cuatjin cuichja xuta cojo nuju,
    o sa xi cuichja me xi cuatjin casua Nina me cjuatacun, o sa xi chjuhunntsun ngu
    xujun xi cuichja cuatjin sacuaha xi ngayin caningatjin, peru hacuiin cumacjain
    nuju ta, quixiin.
  hto-hto: '@see-verse:2TH.002.001'
  por-BRBSL: que não se abalem rapidamente em sua mente ou se perturbem, seja por
    espírito ou por palavra ou por carta, como se fosse de nós, dizendo que o dia
    de Cristo já chegou.
  ces-NKB: abyste se nenechali snadno vyvést z míry ani lekat, ať už duchem, slovem
    nebo dopisem (údajně od nás), jako by již nastal Kristův den.
  cui-cui: Icha ichamonae paca tsipaeba xua pinae anoxuae matacabi jopa, po mataqueitha
