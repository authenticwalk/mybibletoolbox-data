    nomechiliskeh okinmatilti se espíritu, noso tla nomechiliah okikakeh noso okiselijkeh
    se amatlajkuíloli kan nestok tejwah otikijtojkeh yoajsiko itonati n Toteko.
  bgg-bgg: nawaithek munow shii jum è anomuluii pha arek rabo chiih-è Ithong pha inai
    thogjong rone yao pha ji shii duhug arek rabo. Yangne gathek è chaig chiih-è yua
    hì yaojong rone, chiih-è gathek è hì pha jigi hà zeyjong rone chiih-è gathek è
    yao rone gai è nowjong pha de um iwa.
  eng-TCENT: not to be quickly shaken from your understanding or alarmed by any spirit
    or message or by any letter supposedly from us alleging that the day of Christ
    has already come.
  eng-BSB: not to be easily disconcerted or alarmed by any spirit or message or letter
    seeming to be from us, alleging that the Day of the Lord has already come.
  cpu-NT: Te nonkove pinkinkishiretashivaitya piñaajaante aritake piyaa Avinkatharite.
    Kempitaka iro pipampithashiretaiyakarini piñaajaantzi iro noñaaventakemiri, piñaajaantzi
    iro nosankinatzimiri jiyotakaakenari Tasorentsinkantsi.
  san-ASM: প্ৰভেস্তদ্ দিনং প্ৰাযেণোপস্থিতম্ ইতি যদি কশ্চিদ্ আত্মনা ৱাচা ৱা পত্ৰেণ
    ৱাস্মাকম্ আদেশং কল্পযন্ যুষ্মান্ গদতি তৰ্হি যূযং তেন চঞ্চলমনস উদ্ৱিগ্নাশ্চ ন ভৱত|
  tac-NT: Ramueka 'we tánalia 'emi napurigá tabilé guwana rujsúmala 'emi we'ká tábiri
    'nátaga. 'We a'lá na'tawa bilé ralámuli anichi Onorúgame ra'íchali 'yáligo. 'Lige
    'we a'lá na'tawa bilé ralámuli anichi ramué júligo bilé ra'íchali osiruga anigá
    'ma ku sébiligo alué Wa'lula Esukristo jena wijchimoba. Tabilé majawa, nibilé
    bijchígiwa. Siné kachi bilénami osilichi ma'chínamala alanime ra'íchali.
  eng-WEBPB: not to be quickly shaken in your mind or troubled, either by spirit or
    by word or by letter as if from us, saying that the day of Christ has already
    come.
  gfk-H: '@see-verse:2TH.002.001'
  viv-viv: Wanogali! KaꞋi valeya saꞋeyana wananogalina higa vaita Kaiwabu yana yewaꞋela
    ana tova ahe gilakayemu, nuwami keke ginamadufanifani kadu aseꞋasemi keke ginamaduꞋakolukoluni.
    Hakwadi againe mena valeya wanogalini? KaꞋi mene kaliva saꞋeyana gigahe vaita
    AluꞋaluwa Mahalina gidahawavemogataleni? O kaꞋi tamo hakwadi givenuwaꞋatami vaita
    ime adagahe o leta againe adaꞋetoladini higa vaita Kaiwabu ahe gidayewaꞋela? Ime
    keke-moꞋa hidede amine adagahe.
  yao-yao: kasimpweleswa chitema namuno unantojimye utenga, namose ni liloŵe, namose
    ni chikalata chachikuganichikwa kuti chityochele kukwetu, chachikusala kuti lyuŵa
    lya kuuja kwa Ambuje limasile kwika.
  tgp-tgp: vara ha sopo hisuhisu na r̃omimim teni ha matahu matan ka rongo te reti
    non te tanume, teni te sorasora, teni te leta la verea vara mo tai isamam, mo
    lo verea vara rani non Moli mo mai moiso.
  auc-NT: Mïnitö weca quëwënäni pancadäniya ïñömö, Mönö Awënë nänö ponguïönæ do batimpa,
    ante änäni ëñëninque mïnitö idiquibæ̈ pönënämaï bacæmïnimpa, ämönipa. Edæ mönitö
    Wængonguï beyæ̈ në apæ̈nemöni inte möni apæ̈neyedë incæ möni odömonte apæ̈neyedë
    incæ möni yewæ̈möintaa yewæ̈möñedë incæ æyedëmë incæ apæ̈nemönipa, ante mänïnäni
    ïñömö mönitö ïmönitedö ante apæ̈nedinque, Pabodoidi mänïnö ante apæ̈nedäni ïnänipa,
    ante tededäni ëñëninque mïnitö guïñente wædämaï ïedäni ämönipa.
  kbc-NT: Jipokaɡ̶ataɡ̶awatiwaji me doɡ̶okanicodaa iigi ɡ̶adowoogo, codaa jinaɡ̶a
    domaɡ̶a anawela nigica oko aneetaɡ̶awa jiɡ̶icota noko Ǥoniotagodi me dopitedijo.
    Igaataɡ̶a yakadi me ligegi anigepidiɡ̶ica niɡ̶ina anoyeloɡ̶oditedibece lowooko
    Ǥoniotagodi, oɡ̶oa migetaɡ̶a anigepidiɡ̶ijo ane datematika ligegi, oɡ̶oa migetoɡ̶odi
    me ɡ̶odidigo ane jidiiɡ̶ateloco ɡ̶odiwakate.
  bmh-bmh: Dudu ipal agen Dubanou Ban nugau ziwas go aleu ag guzenai ze awarebi ag
    oiagab eg i umau. Ag esilakian. Du tub nug gonugau dabeleu, Uwait nugau Ah Wes
    nug go dabeleu moroun, gonun, go ze go anaidamau. Du tub nug dudu ipal Uwait nugau
    Ze duailel awarebi, doimai, ze go anaidamau. Du tub nug enamau, iguan ze go petak
    sikut waimai, palautemun. Bo, ag guzenai ze doimai, petak dabeleimai, agal oiagab
    i uhu mamau.
  ctu-BL: mach yomic mi' bʌc' tejchel tile bixel bʌ la' pusic'al. Mach la' tsic la'
    pusic'al. Mach la' jac'ben espíritu, mi t'an, mi jun mu' bʌ i yʌl tsa'ix tili
    i q'uiñilel lac Yum. Mi' lon alob che'ʌch tsac ts'ijba lojon.
  meq-meq: kâ dzədzum ha mədzal gər kurom bəse tə wu nakə siye hay tə gwaɗ pat nakə
    Bəy Maduweŋ ma maweye kə husaw aye bay. Kwa taɗə ndo i maslaŋ hay ta tsik, kwa
    taɗə ka tsənum abəra ka ndo neheye faya ta ɗiye ha bazlam i Mbəlom, kəgəbay tə
    gwaɗ maa watsa andza niye na, neŋ, kâ dzədzarum bay.
  noa-H: hoob parhoobam k'ʌʌnag hʌdʌʌr pãach k'ũgurpimiet, Hẽwandam hiek hawia pãachig
    jaau nʌmua, sĩi hõor hijẽjẽbk'am hũrwia, wa hẽsapjöm k'ãijã maar hi gaai t'ʌwia
    parhooba pãach haig deepʌ̈i nʌm gaai ya maach Pör Jesucristoon barbaichëm ha jaauwaijã
    hoob magʌm gaaimua pãach k'ũgurpimiet.
  alp-NT: Ami kotie imi leke masike tamata sae ibeteke be, “Ro Misete Ibeteke Tuhane
    Iluake suike peneka”, pise ibeteke be, “Pauluse ilekie kena esi sulate be Iluake
    suike peneka.” Po hkutukemi kai kaplalemi sosoli yake.
  san-VEL: prabhestad dina.m praaye.nopasthitam iti yadi ka"scid aatmanaa vaacaa vaa
    patre.na vaasmaakam aade"sa.m kalpayan yu.smaan gadati tarhi yuuya.m tena ca ncalamanasa
    udvignaa"sca na bhavata|
  kbq-kbq: Mago'a vahe'mo'za tamasamiza Ramofo kna hago fore hu'ne hu'za tamasamisazo,
    mago vahe'mo huno Ruotge Avamumo e'inahu kasnampa kea nasamie huge, mago ke huama
    nehuno hanio, mago vahe'mo huno, e'inahukna avona hamprita keteta huama hunema
    hanageta, e'inahu kema antahisutma, antri nehutma ame hutma antahintahi tamifina
    antahigna osiho.
  kbh-kbh: '@see-verse:2TH.002.001'
  ron-LSB: să nu vă cutremurați repede în mintea voastră și să nu vă tulburați, nici
    prin duh, nici prin cuvânt, nici prin scrisoare, ca și cum ar veni de la noi,
    spunând că ziua lui Hristos a venit deja.
  pon-pon: Komail der wukiwuk jili o der wapon kida nen eu, de kajoi pot, de kijin
    likau, me dene kit kadar won komail, me dene ran en Kaun o mier.
  nhe-BL: Ma axaca inmechmajmatis, noicnihua. Niyon amo xiquincahuilica sequinoc ma
    inmechcuesolmacaca huan inmechilhuise para ya ajsico nopa tonal tlen Tohueyiteco.
    Yonque inmechilhuíaj para tojuanti timechtitlanilijque se amatlajcuiloli tlen
    quiijto ya ajsico, o ajqueya quiselijtoc se tlajtoli, o se tlanextili queja se
    temictli tlen Toteco para ya ajsico, amo xiquinneltocaca.
  sps-sps: Mam sing maromi ma fakats fanunun vaare am koma patang vaare to tan tsuen
    gam, iton U Nainy tabin me tana Tsunaun te naa en naa me. Toroman mesapan te tsue,
    vegiau poo fi me ten Gov, ge na mesapan favaanan iny ya, ge ta mes te tsue of
    mami, mam kirkir iny ya koman noun muan.
  wnc-wnc: Ginda tapduknga Buyambam tapaninda gatuna epik gwenu gwa singgakge wam
    natake zetgaman ma satnatamaba kuwan. Aminu tapatuta ba enake Waungga wamu waaknga
    atnaniwan natapbum ngang gin daniwan natapbing. Ba aminu kunduta enake Polda wamu
    waaknga tupa niniwan natapbumang ngang daniwa natapbing. Ba Polda pas sandu unzingu
    ninde matakut ngang daniking. Ba sanga dasingga siwan wamu waakngae natake nangaakan
    natayuaing kaknga tenong.
  bus-bus: àton tó a làakari fɛɛ aagaro. Tó annabi yã ke waazi ke takada kɛ̀ wà bè
    à bↄ̀ wa kiia bè, Dii mↄ́gurↄↄ kà kↄ̀, àton bídi kɛro.
  gub-BL: Amo a'e pe har pepyr har a'e wà, nezewe i'i mua'u waiko peme a'e wà. — Zanezar
    uhem wi wà kwez kury, i'i Pawru zanewe, i'i mua'u waiko peme wà. Pezekaiw zo waze'eg
    rehe nehe. Namume'u kwaw Zezuz izewyr awer ihe. Izewyr àwàm amume'u ihe. — Pawru
    umume'u Zezuz izewyr awer a'e, pape rehe imuapyk pà a'e, zanewe imur kar pà a'e,
    aze i'i mua'u peme wà nehe, a'e mehe pezekaiw zo waze'eg rehe nehe. — Tekwe Puràg
    umume'u kar nezewe haw urewe a'e, aze i'i mua'u peme wà nehe, pezekaiw zo waze'eg
    rehe nehe. Pezemumikahy zo agwer ma'e rehe nehe.
  imo-imo: Imbomareni kolo tokolio Gotenga ungu nimbe munduli pilendumu nimbo tiembo
    ningo ninge lemo, molo Poloni ungu te nimbe mundumomu nembo ningo ninge lemo,
    molo pipia toko tikolio na Poloni i pipiamu topa timo ningo ninge lemo, aku teko
    kolo toko Awilimunga Waimu oi wendo omo ningo ninge kani eno konopu awini liko
    munduko mini naa lteaio nimbo enge nimbo nimbo tirimolo.
  boj-boj: Tamo qudei naŋgi mareqnub, “Tamo Koba a bqajqa bati brantqo koboqo.” Osib
    olo qudei mareqnub, “Anjam di Qotei aqa Mondor na babtosiq iga mergwo.” Olo qudei
    mareqnub, “Anjam di Qotei aqa anjam bole.” Olo tamo qudei naŋgi mareqnub, “Anjam
    di Pol aqa wau qujai naŋgi ti neŋgreŋyonab iga sisiyem.” O was, niŋgi naŋgo anjam
    di qusib prugaib.
  eng-DRA: That you be not easily moved from your sense, nor be terrified, neither
    by spirit, nor by word, nor by epistle, as sent from us, as if the day of the
    Lord were at hand.
  knf-knf: ŋşal ŋi nan ŋawutan kaŧar kaguŧla këme nayewla woli aloŋ ajakan unuur wi
    nul ubani. Nakfiyaar baka woli badoo ji Naşibaţi aţupuŋ baka, woli baţup uko mënţ
    ţi kadunan, këme baji ŋpiiŧuŋ baka, nakfiyaar baka.
  san-KHM: ប្រភេស្តទ៑ ទិនំ ប្រាយេណោបស្ថិតម៑ ឥតិ យទិ កឝ្ចិទ៑ អាត្មនា វាចា វា បត្រេណ
    វាស្មាកម៑ អាទេឝំ កល្បយន៑ យុឞ្មាន៑ គទតិ តហ៌ិ យូយំ តេន ចញ្ចលមនស ឧទ្វិគ្នាឝ្ច ន ភវត។
  arn-NT: welulkawlayaymün tamün rakiduam mew ka pellkelayaymün rume nütramelngelmün
    ñi dew wiñomewiyetun taiñ Ñidol. Iney rume feypile Ngünechen ñi Püllü ñi kimeletew
    tüfachi dungu, kam Pablo ñi kiñe karta mew tripay ti feypin pingellelmün rume,
    feyentukefilmün.
  zas-NT: ad bal tiëbidi tibrajtzi gusquiee ree bejn lëjt, bén rëb ree ma bidxin dxej
    guiꞌt Dad Jesucrist. Ad guidxebidi gucaagdiajguidi zian, o na ree bejn guial tijb
    sprijt rëb loj reeman zian, o dunujn baxhaal guiꞌch loj reeman lod raguieꞌchan
    zian.
  ken-NT: bǎkɛ́ rɔ batí ywɛka ángwákárí bɛtaka amɛm. Yɛ̌ mmu andɛm chi bɛ yi
    achi ndɛmɛkɛpɨ̌ntɨ, yɛ̌ chi bɛ achi ngati Ɛyɔŋ Mandɛm, nɛ yɛ̌ chi bɛ ɛkáti ɛ́fú
    ntá yɛsɛ bɛ nywɔp Yesu Acha átwɔ̀ nɛ́gháká, bǎkɛ fyɛ́ ntí.
