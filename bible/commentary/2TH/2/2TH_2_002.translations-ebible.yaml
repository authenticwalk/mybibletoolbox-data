    ti paḡopaḡo, bo tauma kabe leta kè girumi be umanama kè riuriuedi, “Bada na raḡanima
    kaiteka ya tavana.” Inam matabuna kaiyovu.
  twi-ASANTE: mommma mo adwene mu nnyɛ mo nnaa sɛ ɛda a Awurade reba no aduru. Ebia,
