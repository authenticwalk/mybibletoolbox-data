  ceb-ULB: nga dili dali mauyog ang inyong mga hunahuna o mabalaka, pinaagi man sa
    espiritu o sa pulong o sa sulat nga gikan kanamo — aron dili kamo motuo nga ang
    adlaw sa atong Ginoo niabot na.
  ces-LB: Prosím vás, nenechte si poplést hlavu pověstmi, že ten den už přichází,
    i kdyby to někdo tvrdil na základě nějakého prorockého vidění nebo se dokonce
    odvolával na nás. Nikdy jsme nic takového neřekli ani nenapsali. Než ten den nastane,
    musí dojít k velkému odpadnutí od původního Kristova učení a vystoupí člověk ztělesňující
    vzpouru proti Bohu a jeho zákonu. Ten se vyvýší nade všechno, co nese Boží jméno,
    a bude vyžadovat božské pocty sám pro sebe. Dokonce si přisvojí Boží trůn a představí
    se jako Bůh.
  mkn-mkn: Jang gampang kaná tipu, ko, jadi bingung kalo bosong dengar orang bilang
    Tuhan su datang kambali. Biar dong omong bilang, dong ada dapa tau dari Tuhan
    pung Roh, ko, dong ada dengar dari orang, ko, dong ada dapa surat dari botong,
    jang parcaya sang dong. Te itu samua tu, omong kosong!
  pol-UBG: Abyście nie tak łatwo dali się zachwiać w waszym umyśle i zatrwożyć się
    ani przez ducha, ani przez mowę, ani przez list rzekomo przez nas pisany, jakoby
    już nadchodził dzień Chrystusa.
  qxh-NT: 'Pipis: «Washäcuj Jesús shamushana» nishuptiqui, ama ćhasquipanquichu. «Jesús
