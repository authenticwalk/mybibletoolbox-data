    ja Cajualtiqui, xyutajoticon ja Pablo, anima jach oj yala huabyex.
  kkl-kkl: Nimiri a'unag mome to yubu to payaikti, tam Yesus nen yanepne sembe orolena
    ambatsinep. Ane sembe, sindi yubu sik to kom to aro wali uro ka'ebitsululom. Orolena
    ambarelamsiikti, “Paulusap elkaboapti amberelamsiong yubu eneko nu samen eltabori
    nuri wene nen tipto a'unag ambarelamsiap,” aro orolena ambatsinep. Sindi orolena
    ambarelamsiikti, “Allah Eldamne Yameri Paulusap elkaboabag yubu piboba nen tipto
    nunag ambarelamsiong. Wene nuri a'unag ambarelahiap,” alamik tane, sindi yubu
    sik to kom to aro wali uro ka'ebitsululom. Sindi lelamikti, “Yesus nu saelbamsilne
    poneko ik phendep sum nen samoro yaori, elag seneragtop nimi wimbahioba, tane
    wamap,” alamik tanena elemag-elemag men phea abeneko otsik sembaheng kom. Elemag-elemag
    otsik semban koma, wana ophag aro wana tung mai neneloptaheng kom.
  tbc-tbc: '@see-verse:2TH.002.001'
