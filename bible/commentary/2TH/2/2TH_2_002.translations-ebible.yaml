  bfz-bfz: कि तुसे अचाणक आपणे विवेको खे केसी भविष्यबाणिया, केसी उपदेशो या केसी एड़ी
    चिट्ठिया ते नि खोई देओ जेतेखे आसा रे जरिए लिखेया रा समजेया जाओआ और जेड़ा कि तिदे
