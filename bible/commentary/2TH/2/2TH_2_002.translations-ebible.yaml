    kia ji'osia ji'ojteita ito tana a' weye'ebenaka mabetako juni'i, inika'a, juka'
    itom yo'owa Jesukrijtota aapo'ik a'abo a' nottinee'uta taewaita jaibu a' yuma'asuka'u
    ti a' teuwaawao, ka am sualeka ka am majjaune.
  uro-uro: iva qale ngänit lir adädän ngän ura qänäskänes ngän nävät anga enge qärangätni
