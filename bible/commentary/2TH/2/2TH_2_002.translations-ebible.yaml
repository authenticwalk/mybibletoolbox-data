  msy-msy: Gumazir taba ti ia mɨgɨa ghaze, Ekiam Izamin Dughiam otogha gɨfa. Gumazir
    mamɨn nɨghnɨzim ghaze, Godɨn Duam ti uan akar kam a ganɨngizɨ an an gun mɨgei.
