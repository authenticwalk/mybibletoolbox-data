  hoy-hoy: कि परमेश्वर उन दी टु बरावाळा बातणी, या वचन, या चिट्ठी इन द्वारा, जो कि
    नाम चिट्ठी इन द्वारा नीमी ईतीदाद, ईद सम्सकु कि प्रभु उन दिन होट बंदाद, नीम मन
    अचानक असंची आगबाळुल अदिक नीव दुखी आगबाळी.
  amo-amo: na imomon cingilin wa zunlun nibinei mine sa ti nana nayi, nyan funu, ligbulan
    sa iyert nnuzu kitibi-iyinin lirin Cikilari nmi dak.
  pjt-pjt: Panya kutjupa tjuṯangku kunyu nyurala tjakultjunu alatji, “Jesunya alatjiṯu
    pitjangu.” Ka nyura kunyu kuliṟa tjituṟu-tjituṟuringu. Palu wantima tjituṟu-tjituṟurinytja
    wiyangku panya paluṟu maḻaku pitjanytja wiya kuwaripa. Tjinguṟu paluṟu tjana ngunti
    kulinu nganaṉa tjukurpa palatja litangka walkatjunkunytja-palku, palu nganaṉala
    Jesunya ngaṉmanypa pitjanytja walkatjunkunytja wiya. Munta tjinguṟu kutjupangku
    tjanala ngunti wangkangu alatji, “Tjukurpa palatja Kurunpa Miḻmiḻṯu Paulala tjanala
    tjakultjunu.” Palu wiya Kurunpa Miḻmiḻṯu nganaṉala tjakultjunkunytja wiya Jesunya
    ngaṉmanypa maḻaku pitjanytja. Munta tjinguṟu kutjupangku tjanala tjakultjunu nganaṉa
    tjukurpa nyanga palunya wangkanytja-palku. Palu wiya, nganaṉala wangkanytja wiyaṯu.
    Ka nyura uti tjanala kulintja wiyangku wantima tjituṟu-tjituṟurinytjaku-tawara.
  cwe-cwe: Sekemuwe na lugano himahima mwiimizoyo mbaka kuleka lungilo jenu, wala
    sekemusinhuzigwe, kwa muhe wala kwa mbuli, wala kwa usenga wougesigwa kuwa wetu,
    fana siku ya Mndewa ifika imala.
  daa-NT: Ampaa ko, ya waan kaawaako a ƴiriy ta *Rabbiner taar as ko, dakoŋ barjilenno
    koɗok di. Ya waan kaawaako ar ŋa gin kaaw taat asa min ɗo Buŋdi wala min loni,
    wala ŋa as iŋ maktumne ɗo pisin̰ji ar ŋa nin ko berjiita oki, dakoŋ ginenno kolaw.
  mlp-mlp: '@see-verse:2TH.002.001'
  ape-C: '@see-verse:2TH.002.001'
  bgs-bgs: Yakó sékót ágkasasó, asta yakó ágkatanaan agad dinággán yu na igdunggù
    dán tô álló na rumuud tô Áglangngagán, agad ágkagi tô mga manubù na duwán igpasóddór
    katô Ugis Espiritu tun kandan, ó duwán igulit kandan, ó duwán kun sulat tikud
    áknami.
  faa-faa: Aporomo some koaka marekea kotafe someraka, “Unihae Yasu paripeakosa maiyane
    faserepesapo.” Aíyaka somerakano someane kakimakopo. “Yasu faserepesapo,” aíyaka
    kotafe porofete aporomo reaki somerakano kakimakopo. Arirakano aporo metakiramo
    someraka, “Yasu faserepesapo, aíyaka Poremo sawia popasapo.” Aíyaka somerakanone,
    someane kotafe somesasamo repo kakimakopo. Asiamo “Yasu faserepesapo,” aíyaka
    somerakanone wate foakayia himu fahokopo.
  kik-kik: atĩ mũtikahiũhe kwenyenyio kana mũhahũrwo nĩ ũrathi mũna, kana ndũmĩrĩri,
    o na kana marũa merĩtwo atĩ moimĩte kũrĩ ithuĩ, makoiga atĩ mũthenya wa Mwathani
    nĩũrĩkĩtie gũkinya.
  cap-NT: Yekjap z̈oñinacaqui anc̈hucaquiz incallzkatz pecc̈ha, “Jesucristuqui tjonchikalc̈ha”
    cjican. Jalla niz̈ta chiita taku nonz̈cu, anaz̈ anc̈hucqui tsuca. Nii takunaca
    ana juyzu paa. Niz̈aza anaz̈ kuz turwayskata. Ninacaqui cjic̈ha, “Yoozqui Pabluz̈quiz
    nii taku tjaachiquic̈ha. Nekztan Pablupacha wejtquiz quint'ichic̈ha, ‘Jesucristuqui
    tjonchikalc̈ha’, jalla nii. Niz̈aza Pabluqui nuz̈ tsjii cartiquiz cjijrchic̈ha”.
    Jalla nuz̈ cjic̈ha nii toscara chiiñi z̈oñinacaqui. Jalla niz̈ta chiita taku nonz̈cu,
    ana criyaquic̈ha.
  ksr-ksr: “Pombaa kaka kambaŋanoŋ kaŋ kuuja,” haamo qaa kaeŋ jegi doomoroŋgianoŋ
    mono iikanondeeŋ keno oŋopopo qeŋ rabubo. Qaa ii nomaeŋ kolooro? Omejiilaaŋ moŋnoŋ
    eja moŋ qaganoŋ uro umbeumbeŋanoŋ tururo uŋauŋa iima gejatootoo qaa jeŋ soŋgiro
    me moŋnoŋ uugia kuumanjeŋ qaa ii jeŋ soŋgiro kolooro? Tosianoŋ kokaeŋ jewubo,
    “Pool alauruta yoŋonoŋ qaa ii terenoŋ ooŋ aŋgi karo.” Qaa omaya iikawaajoŋ mono
    eeŋ totooŋ aaruŋ lalaŋaniŋ jeneŋgia ororo laligowubo.
  eng-TNT: that ye be not sodely moved from youre mynde and be not troubled nether
    by sprete nether by wordes nor yet by letter which shuld seme to come from vs
    as though the daye of Christ were at honde.
  sbs-sbs: kuti kanji mu hweli ku sukuluka kamba ku sa lizuwa hande, mane nangati
    cheluuho, cha mulaezo, nandi che iñolo li boneka ku zwililila kwetu, ku kasika
    ubu izuba lye Ireeza chi lya sika.
  sue-sue: Ema eni nukare “Tuara be bamu kei awitaya” asinoise Ozana meni ema zore
    sisita, ota ema zo meni kotumai nusora sisita, ota nukare nanekare pas numorekare
    ago potisenikareta?, ago samunora awa. Are etetenai ge ago ine awa kei awai nikare
    eya oko titibi awero kotumai sisero itazaita wawe. Nikare ago wai azu tonakare.
  fra-NCL: de ne pas vous laisser ébranler facilement dans vos sentiments, ni alarmer,
    soit par quelque esprit, soit par quelque parole ou lettre supposées venir de
    nous, comme si le jour du Seigneur était imminent.
  snn-NT: Yequëcuabi mësacuani huacha quëajën, Mai Ëjaguë in rai umuguse ti'anbi cajën,
    Baguë bainre ñë'coni tëjibi, cayë. Yequërë bacuabi Riusu ëñose'e'ë. Pablo sanhuëbi
    utire toyani quëahuë cajën, Riusu cocareba ba'iye'ru ro coquejën quëani achojënna,
    mësacua huaji yëye beoye ba'ijë'ën. Bacua quëayete te'e jëana ro'tama'ijë'ën.
  atb-NT: haû Yhumsing é buinyì gi, jé to gù nghut bê gâ é myiqhtoi dang, luhkyang,
    laiká pé rajung jung, ngamoq chyáng mâ é nghut lhê ga nungmoq chyáng jé é nghut
    jáng, nungmoq é myit luì za hkâduî kó, hkâgyuq dàn kó.
  cek-AK: muithla rang hoiah maw, to tih ai boeh loe kami mah thuih ih lok hoiah maw,
    to tih ai boeh loe capat kroekhaih hoiah maw, Kri loe angzoh boeh, tiah nihcae
    mah thuih o naah mawn o hmah loe, tasoehhaih palungthin doeh tawn o hmah.
  bkd-bkd: ha harì kaw sagunà dà agluyahi daw agkasamuk ku mapaliman nuy ha nakauma
    en sa Aldaw hu Paghukum hu Dios bisan ku impadayag kun haena kandin hu Balaan
    ha Ispiritu daw bisan ku pinaagi ba hu kanay ha tultul daw ku sulat day ba.
  ctu-76: Mic subeñetla ti wocol t'an cha'an mach la' wa' q'uex la' pensal. Mach yom
    mi la' cha'len bʌq'uen cha'an jini mu' bʌ i lolon al ch'oyol i cʌntisa ti' Ch'ujul
    bʌ i Ch'ujlel Dios. Mach la' ch'ujbin che' mi la' wubin subt'an mi che' mi la'
    q'uele' jun mu' bʌ i lolon ale' c ts'ijbubalʌch lojon mu' bʌ i yʌle' yorojlelix
    wale iliyi i tyʌlel lac Yum.
  lac-NT: Mʌ' a yʌn xac' tucurex mʌ' u jac'ʌr a worex xan. Cax cu jumbinticob techex.
    Cax ta wu'yex ti' yʌn u ju'unin ten. Quire' ta wu'yex c'uchij tu q'uinin cu yu'ur
    ic Jaj Ts'urirex.
  xla-xla: Epedeme wua꞉ opa opita puame atlemama, “Lod ya꞉ alilaye mo-puwa,” dlati
    dalepame hapele yiyelepame dupa yulumama yia꞉ yu dla tulumiya. Epame yia꞉ta atlemama,
    “Sokota di watle koko iye momolo imuwa,” dlati yia꞉ yu dla mikadepe dlalimiyo.
    Epo ma yia꞉ta atlemama, “Polo wolota di watle yu ilimale hamimama ipo atluwa,”
    dlati e mape yia꞉ yu dla mikadepe dlalimiyo.
  xav-NT: '@see-verse:2TH.002.001'
  cuk-cuk: 'melle bemar baisursunna binsaed galemalo. Melle be gwayemarbalo, ar dule-gwensak
    bemarga sokalir, an negburgan daksaye, igidibe, gakansaar bemarga sokalir, Pablo
    deyob sogye, igi, bemarga sogmarbardibe, ani Pablo, weyob garda narmaksaye: “Bab-Jesús-gannar-danikoed-ibadi
    bato nonisunye.”'
  tbf-tbf: Kian va nga ta lalapus va kenga baitutuir ta moruor o, kenga sar vienviendon
    ta basbaslieng sien va nga ta rongomie mi nama va ken ra mi Nguts a te beit. Gi
    si pevien va ine mi nama a kuvu si kegei namani peteteir, o, si kegei vinavatei,
    o, si kegei pakapaka rorou.
  uig-CYR: Әгәр силәр «мәлум роһтин кәлгән вәһий»дин болсун, бирисиниң сөз-тәлимидин
    болсун яки «бизниң намимизда» йезилған мәлум хәтләрдин болсун «Рәбниң күни йетип
    кәлди» дегән сөзни аңлисаңлар, җиддилишип һодуқуп кәтмәңлар яки дәккә-дүккигә
    чүшмәңлар!
  ikw-NT: mkpọma lákọ anụ mini, ogwnu tụ́ko anụ kwnornu agwna izi ọwhnurninya, mọbu
    izi berere, mọbu ọkwukwo izi be naakaa nụ a gbarụ, ke naakaa n'ọbochi Nyenwe aị
    jeehiehna whelem.
  khs-khs: 'Senayawa sowa kalikalise mokopo selese Piseiki Yesu Keleso mene mina:na:
    ikilawa hetetikeye. Au selapitekiwa, solo amowa ta:tapa. Yesuwa ine hetetikeye
    esa: mokopo sepatosene senayewi kima ho nowamoke selapita: selakeye e selesaleke,
    ta:tapa. Aputa:, sena nowamoke selese, “Yesuwa minakeye, esa: Poleyewi sawiwemi
    momateyakeye.” Au selesaleke, solo amowa mokopo seyanase, kiyawa ta:tapa. Alake,
    Yesuwa minakeye e selesaleke, ela:pe kipila howa hanapa.'
  dwr-ENT: ቲምቢቲያ ኣሳይ ሂንቴንቶ ኦዲያዋን ዎይ ሃራ ኣሳፔ ሲሴዳ ቃላን፥ ዎይ ኦኒኔ ኑፔ ዬዳ ኪታዳን ሃሳዪያዋን፥ «ጎዳ
    ጋላሳይ ጋኬዳ» ጊዴ ሂንቴንቱ ኤሌካ ዳጋሜናዳኒኔ ዎዛና ባዬናዳን፥ ኑኒ ሂንቴንታ ዎሴቶ።
  pma-pma: minamaentei rendemien onami nakonakon ka minatimanintei en selusien taluvosien
    koa vit Asuv Iesu mai ris tuai. Avaseini meatin tai vit kur longlongien koanik
    ran Ninin Votut, ran etai meatin, vuo ran komeitel en leta tai, minakurtei anatin
    eni.
  atd-NT: Ogbuyu koy kaniu to oyow kono kow ogkatalap woy to oyow kono kow ogkasasow
    ko duon ogdinogon now no nangnangonon no ogligkat to otow no nahan dan no nokouma
    on ka allow to poglibong to Lagboy no Igbuyag ta kai to soini no tano. Agad ko
    oghonduonon dan to, ka sikan no ignangonnangon dan, nigligkat to lagsoban, woy
    ko ligkat to kagi noy woy ko sulat noy, kono kow ogkasasow.
  tel-2017: క్రీస్తు రాక జరిగిపోయిందని ఎవరైనా తనకు ఆత్మ వెల్లడించాడని గానీ, ఒక మనిషి
    మాట చేత గానీ, లేదా మేము రాసినట్టుగా ఏదైనా ఉత్తరం చేత గానీ మీకు తెలిస్తే తొందరపడి
    యేసు ప్రభువు వచ్చేశాడని నమ్మి మీ మనసుల్లో కలవరపడవద్దని మిమ్మల్ని బతిమాలుతున్నాను.
  hat-BSA: pou nou pa pèdi bon sans ak ekilib nou twò vit pa ni yon lespri, ni yon
    mesaj, ni yon lèt, kòmsi y ap di sòti nan nou menm, ak efè ke jou Senyè a gen
    tan rive deja.
  top-NT: ni̱ lacapala cata̱klhu̱huí̱tit lakxta̱pali̱yá̱tit mintalacapa̱stacnicán.
    Ni̱tí caca̱maka̱klhán ca̱huaniyá̱n accha̱ni̱t chichiní mima Quimpu̱chinacán ixli̱maktuy
    porque chú ma̱cxcatzí̱nilh cha̱tum ángel, ni̱ para cakaxpáttit tí ca̱kastacya̱huayá̱n
    caca̱najlátit tú tali̱chihui̱nán, ni̱ para tí quinca̱li̱quilhaná̱n tahuán aquín
    chú ctzokni̱táu nac quincartajcán.
  msk-msk: Pagaindo ko kamayo adoon na aw dumungug kamo sang magalaong, “Dyomatung
    da yang allaw na pagaokom nang Dios,” ayaw kamo magkalluk, ayaw kamo magtoo kay
    buku yaan nang matungtung. Ayaw kamo magpaningug sang otaw na magalaong nang maynaan,
    maski magalaong pa yaan na pyagabayaan yaan nang Balaan na Espirito. Maski magalaong
    yaan na magindoway yaan nang sorit nang Dios, maski magalaong pa yaan na si Pablo
    yang yagasolat saan na batok, ayaw kamo magtoo.
  gyr-NT: Peicua catu, tapepɨhañemoñeta rerova eme iyavei peyembosɨquɨyei rene que
    ava “che añehe Espíritu pɨpe” ehi vahe sui, que icuachiaprɨ sui, que ñehesa pesendu
    vahe sui inungar-ra ore ñehesa ité viña “oyepota arɨ Jesús yevɨsa” ehi tẽi vahe
    yuvɨreco pẽu.
  kmh-kmh: Pen biynimb gunap ñin yomb nuk pisnep wip aŋgiy, nimbip yesek aŋgeniŋgiy,
    gos yomb kun ak ma niŋnimimb. Gor gos ñek aspun akaŋ, Pol bi gok minj bap tikiy
    minim kun ak rek aŋgey aspun aŋgeniŋgiy; minim kuyip ak ma dinimimb. Chin minj
    kun ak rek aŋgiy ma tikpun. Ñin yomb kun ak winiŋg gakniŋ, biynimb kuŋaynep Gor
    nup kirgiy, monmon giniŋgambay. Kun giyakniŋ, bi timey Gor low timbrikep mon key
    yinjap amniŋgamb ak niŋniŋgambay.
  ukr-ONPU: не засмучуйтесь і не турбуйтеся відразу через лжепророцтво, слово чи лист,
    нібито написаний нами, який стверджує, що День Господній вже настав.
  emi-emi: tani rau mene nnangaili me emoiem tale taumattu la ue va nauna ateva Vau
    ngepona ateva ang ghe mae sio. La ghele ue va laghe nongoala tale inangari niaulia
    ngamuemua, o inangari laghe nongola, o inangari tale uru ngai taataraane va ghe
    kasula etaimami.
  zpv-NT: 'ayi chuu gah tu guelrzaaꞌ, nee ayiza gusaaꞌn tu guchihbi raꞌ ba laꞌh tu
    cun dxyiꞌdxyi nin guluuꞌyi tuhbi bwiinn nin naa profeta nicala za cun dxyiꞌdxyi
    nin nnaa raꞌ ba loh tu caa loh tuhbi dxihtsi nin nnaa raꞌ ba guluꞌnehza nu loh
    tu ziga cañiꞌn: “Laꞌh dxyih nin dxiꞌ Jesucristu stuhbi laꞌnbadzihn gahxu.”'
  gux-gux: yin da tuo ke laa bonla n jaligi ki lengidi yi yantiana bi ki jieni leni
    yaa maama n naani ke mi tie sawali maama, bi maama ba, bi li yaa naani leni tili
    ba ñani ti kani ki maadi ke o Diedo daali pundi.
  kos-kos: kowos in tia sa in fohsak ke nunak lowos, ku toasrla ke kas se ma fahk
    mu Len lun Leum sikme tari. Sahp oasr mwet nunku mu kut pa fahk ma inge ke kas
    in palu lasr, ku kas in luti lasr, ku ke leta lasr.
  ibo-ibo: Ka unu ghara ịma jijiji maọbụ ịtụ egwu nʼuche unu nʼihi amụma, maọbụ okwu
    maọbụ akwụkwọ ozi e dere dị ka o sitere nʼaka anyị, nke na-asị nʼụbọchị Onyenwe
    anyị eruola.
  yml-yml: '@see-verse:2TH.002.001'
  ory-ory: ପ୍ରଭୁଙ୍କ ଆଗମନର ଦିନ ଉପସ୍ଥିତ ହେଲାଣି ବୋଲି ତୁମ୍ଭେମାନେ କୌଣସି ଆତ୍ମା କି ବାକ୍ୟ
