    rando pisa nalapape, lao poraiyuo langilyu. Pii kyai doo leyami dokona lao akali
    mendeme banya suu pingi dokona pyongo piyamo leya panda mendeme misi pii ingyuo
    leya lao see nalyo. Panda namwa Yesunya yuu gii epapeyamo dokona pepa pase pyao
    reteyamaŋa dolo kyambo leyami rapisa.
  urd-GVU: کہ جب لوگ کہتے ہیں کہ خداوند کا دن آ چکا ہے تو آپ جلدی سے بےچین یا پریشان
    نہ ہو جائیں۔ اُن کی بات نہ مانیں، چاہے وہ یہ دعویٰ بھی کریں کہ اُن کے پاس ہماری
