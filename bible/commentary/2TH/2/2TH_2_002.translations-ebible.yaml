  cav-NT: 'Aira cuejatsu ama micuana Jesús junanucahuaque bahue jubuque. Bacaya ni
    micuana quisarati: “Jesústu amena junanucachine”, jadya cuejayaju necajidamatiume.
    Bape bape inime netupuume. Yunerique ama tume. “Yusura ique bamerehua Jesús junanucahuaque”,
    jadya cuejayaju neejeneume. Ejeque ni quisaratiya: “Bacachine tuque Jesús junanucachineque”,
    jadya cuejayaju neejeneume. “Inatsachine tuque Pabloja quirica. Tuhuadyatu Jesúspa
    riyaque yahuaju nucadya”, jadya juyaju ecana neejeneume.'
  kgp-NT: 'Ha ra tóg ver kór gy sĩ tĩ, kuvar gy sĩ ti nĩ ver. Kỹ ũ tỹ ãjag mỹ: “Topẽ
