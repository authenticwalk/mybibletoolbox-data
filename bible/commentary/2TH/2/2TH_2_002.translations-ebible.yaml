    soe vanënën pee, me manih pa ö nee to vatvus a soe pe Sosoenën, keꞌ, manih pa
    ö nee to kiun o kiun vëh, to taneꞌ pöꞌ nös manih pemöm. Ivëhkëk, ahik.
  agd-agd: Manáa vanta ano ma oriven Bafani yamú inka erikhen mino ma sin nain baya
    van ída vá anú duman duman ono. Máa siren ma setí ankan nan mai vompon uvamádan
    erikhen mino sen ma inká sakhanampa vaya sen ma intiya mai vaya ída vá ineno.
  rkb-NT: 'Mytsaty mytsaty byijataha. Kytsa ahabo motsasonaha zeka: — O iwaha pomoze
