    talel ti Cajvaltique.
  mya-mya: သ​ခင်​ဘု​ရား​ကြွ​လာ​တော်​မူ​ရာ​နေ့​ကျ ရောက်​ပြီ​ဖြစ်​ကြောင်း​လူ​တို့​ပြော​ဆို​သည်
