  mox-mox: Ta ge ona nidoa nage giwalimi nahaʼala ʼeguma vaina tomotau niʼau ivonemi
    ivonaya, “Imaʼa kavona veʼwayoqega alamani niʼa aʼewea vonigo Kaiwabu ena ʼevivi
    ana tuta baʼe niʼau ʼifoqe.” Ta wese ʼeguma vaina tomotau niʼau ivonemi ivonaya,
    “Imaʼa ema vona asimasimana ʼifoqeyea ʼimia Yaubada ʼinega.” Ta wese ʼeguma vaina
    tomotau niʼau ivonemi ivonaya, “Imaʼa veʼita aʼewea Faulo ma enavo edi letayega.”
    E ʼinega ge ona vetumaqanedi, mana iʼeʼeuʼauʼava.
  kew-kew: Gore onaa medalomame Aa Mudu epape di meda naia teme-daare go agaa madaa
    kone adaapu nasu piralepape. Gore pa aa medame Gote-na koneme niminaawa go-rupa
    lagialia pae pa nipuna niminaae agaa tapae maarea. Gore nimumi niaame pepa madaa
    tisimade agaa teme palo ni maarea.
  dww-dww: Nam aitau e riuwai gusumi bo e tainuaboyemi be umanama e riu, “Bada na
