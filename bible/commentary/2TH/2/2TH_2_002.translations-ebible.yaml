  tam-TCV: ஏதாவது இறைவாக்கினாலோ, அறிக்கையினாலோ, எங்களிடமிருந்து வந்தது என சொல்லப்படுகிற
    கடிதத்தினாலோ, கர்த்தருடைய நாள் ஏற்கெனவே வந்துவிட்டதென சொல்லப்பட்டால், அதைக்குறித்து
