  ape-B: '@see-verse:2TH.002.001'
  grc-F35: εἰς τὸ μὴ ταχέως σαλευθῆναι ὑμᾶς ἀπὸ τοῦ νοὸς μήτε θροεῖσθαι, μήτε διὰ
