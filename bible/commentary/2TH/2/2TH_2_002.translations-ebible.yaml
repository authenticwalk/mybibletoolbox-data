  cax-NT: 'Supanquiquia amopünanaqui bama suisaruquitaiqui, tapü apiñocota arrüna
    urria napapensaca, tapü aucütobüca, arrtü amoncoi nura bama namatü: —Chauqui tiñatai
    manu nanenese ensümunu, tiñataiti tato Jesús. Pero mapancarrtai. Amasasai nurria,
    supiya aboma bama namatü, que torrio ümoma arrüna manitacarrü uiti Espíritu Santo.
    Aboma ito bama namatü: —Iñatai suiñemo ñaconomosorrti Pablo. Aboma ito maquiataca
    namatü oncoimia arrüna sane soboi. Pero tapü apicocota.'
  aia-aia: Ra gasi pwari'i'amou tara'i sae do 'ia Jisas 'a bwane boi'a aho'i. Marai
    matai 'unua ro'u doni Hi'ona Maea na ha'arangasia tanaraau, ma'uasi do rau rongoa
    baani'ameu, ma'ua do rau 'oha'ini'i ro'u suri'i usu-usu nameu haa'i. Ma'ata 'inau
    'au 'unua tana'amou do 'ai abui kakui ahumoou ma'ua ahutotou 'oha moi rongo'i
    maho 'isi, 'inia maho 'isi ra ai'a ha'a-momori!
  srp-1865: Da se ne date lasno pokrenuti od uma, niti da se plašite, ni duhom ni
