  kwi-kwi: U mintu aizpa maizman. Mɨnpazha “au Anpat kailtu payu me putnazi” kiztane,
    ishkuman. Mɨnpazha “Diospa Izpul anmin pit nawa kaizna ɨninta” kiztane, ishkuman.
    “Pablo an pɨnkɨh pat kit Cristo me kailta” kizturuza mɨman. “Pablo an pit kamtat
    kit me Cristo kailta” kizturuza mɨman.
  agm-agm: Sura asisɨha Awaisɨhoaisaatɨ nyahɨ nutanaatɨ iwinjaitɨhaahuraapɨ sangi
    isɨhiya usa sasatɨwɨ, Awaisɨho asisɨha napɨtandɨha aimɨ noaipase, tɨwɨ kasatawaayondɨho?
    Iyatɨ amɨ utaaho woai Autaahaatɨhomɨ Itɨpɨho Gaaho pɨwɨha sataha kaundihɨ ko atisatɨ
    netɨ ausaataindɨho? Amɨ isɨhiya usa pɨwɨha ausaawaahiya sa pɨwa katawaatondɨho?
    Iyatɨ amɨ isɨhiya usa nyapɨ satɨwɨ, Porɨhoaisawɨhiya aposerɨhiya pɨwɨha satɨwɨha
    utɨpɨhoaatɨhɨ jɨpatɨpiyopo, tɨwɨ kasatawaatondɨho? Sahɨ pɨwɨha siyahaiwa nyamɨ
    Awaisɨho Jisasɨ Kɨraisiho japɨhɨ napɨtandɨha asisɨhaapɨ ka aimɨ noaipase, tɨwɨha
    atisawaahandɨ kandɨ sahɨ ketɨ yaiwɨ samɨ maarɨho omaŋɨtɨtɨhɨ, amɨ samɨ amɨtɨha
    jandotɨ yaiwɨmapɨ mɨmaipɨmaasimatane. Tɨtɨhɨ samɨ maarɨho gaatatɨ amɨ amɨtɨha
    jainjapwaatonɨhɨ gwɨnyaapɨse.
  ubr-ubr: sabu fani sau on Bada an Ra on inat nono, baise taitai tutuai wei dura
    wawaninai wawurem on men woniyamai osi sabu nanaba on siniyamem omi sasasan wat
    nunuam siniror a woniyababan ami not sinkomas mes. Tait sabu fani sinonosin on
