  apz-apz: Aꞌamu fehohnjo ole maselɨkuji, Nakwoe Hwe Engo sohwoe sɨkuno nto iꞌmofapohoho.
    Ose selɨfijoꞌmanji oso hungkunoso hofɨkoe huno mtaꞌango selohofo. U nomꞌneso ole
    maselɨkuji, Anɨtuye Towahuno ole ntohoho, Nakwoe Hwe Engo sohwoe sɨkuno nto iꞌmofapohoho.
    Ose woselantɨfeho. U aꞌamu nomꞌne ole maselɨkuji Poul ole mtɨꞌmokuma, Hwe Engo
