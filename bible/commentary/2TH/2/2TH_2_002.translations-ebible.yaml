    Aiq sótaikuraire uraire. Mó anínká péhenéna, Ite Porarehga páhsiipéq mi wehekáh
    aiq sótaikurai ehwéh aiq sehiranurowe uraire. Sene ehweh írátíówana iwíáh kikirirana
    irupipeq íre kawerínehboq Sísa aiq tutaire uro ehwéhnsábé íre aiq pútare arítáhro.
  gdn-gdn: Iyapana dai tagamu da nu Kaiwawo-nuga e ororeya mena wirawena bau-wena.
    Mu inako tagamu ko yona ki ka bera ki pokere wi eba tatawaiwogoi ade wi notaga
    eba koyogono notababa wadoi. Yona tagamu ki kerarai ka nu eba katainugu. Kataina,
    nu Mamanuga God e bonanai wainamipi iwagibi bo yona mo dimaigibi ki iyapana waina-mupu
    paere bo nu oka okamipi ki mu mubo wadumupu wira yona ki tagamu bo?
  nko-NT: '@see-verse:2TH.002.001'
  bsn-NT: “Jẽre Jesús ĩ tudivadirʉ̃mʉ ejacoajʉ”, mʉare yiyujarã gãjerã. Tire ajicõari,
