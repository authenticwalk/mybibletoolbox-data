    bage yɨt kaim wen wumɨr amnenanj da Yonggyamɨmna ɨtenda bibɨr re kea ɨte ke ik.
    Ɨ ɨngkaimemb ton wen ugungatenenanj nonysɨpsɨp dɨde gar moga omnɨkam. Ajɨ wɨn
    goro wanaka towaina yɨt ɨmɨnjogɨm temjateninam.
