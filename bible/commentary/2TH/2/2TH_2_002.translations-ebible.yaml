    kuj'ha ligono lya Bwana tayari lihidili.
  tzo-TZE: '@see-verse:2TH.002.001'
  lex-lex: Yan memmeman neka mimta'at pa mhiakomu-mhiakam niohora rira rodia lira
    riwra Orgahi-Orha'a Yesus maimiaini ntutu-nte'ewa. Matiala mak kodia kota-de'eta
    de riwra lir de nhapar rer lia hya' maka amror targa, onde a wniatut muamni-wniaye'
    mamni, onde riwra de naplol wali, yoma ami e mhorat walia hadella a horat mamni
    ida.
  dov-dov: kuti mutakazungani kumiyeyo na kumafwabi anu, nekuba mumuuya, na kujwi,
