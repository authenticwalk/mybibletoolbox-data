verse: 2TH.002.002
translations:
  kpx-kpx: Ata degomoleau tababulahai lobolahai la haivei loui kosea, “Kosive vani
    keu subuta lohonu.” Isege degomoleau lobolahai loui kosea, “Bolou noheho levaleva
    hanavoi loui avoe, ‘Kosive vaniu subuta lohonu.’” Kateai louge lainaho hotoeabe
    evisi huhulahai kemo dolodoloalive.
  okv-H: embomeni na ke sokova na Bada ta iji mahu puvija ainge ijiore ingagova rate
    ke amo be mane avoeto ke avo ingovojo. Eto ke amo dagota pe na ari ke eagora eto
    ahari ta kajari ke eagora rate ke avo be hotembavojo.
  tbo-tbo: ega ona inugomagamaga, apo lawa hina ibaabani hina pa, ‘Guyau a houga hopu
    memai hougana amaka i geleta,’ ega ona itumaganehi. Apo hina pa, ‘Nugotuhu geka
    Yaubada i paliweliyai,’ bo ‘Paulo i leta i gilumiyai,’ tamogi ega ona itumaganehi.
  mal-C: കർത്താവിന്റെ ദിവസം വന്നുകഴിഞ്ഞു എന്നുറപ്പാക്കുന്ന ഏതെങ്കിലും തരത്തിലുള്ള
    പ്രവചനം, പ്രഭാഷണം, ഞങ്ങൾ എഴുതിയെന്നു തോന്നിപ്പിക്കുന്ന തരത്തിലുള്ള ലേഖനം എന്നിവയാൽ
    നിങ്ങൾ അതിവേഗത്തിൽ ചഞ്ചലചിത്തരോ അസ്വസ്ഥരോ ആകരുത്.
  grc-SR: εἰς τὸ μὴ ταχέως σαλευθῆναι ὑμᾶς ἀπὸ τοῦ νοός, ⸂μήτε θροεῖσθαι, μήτε διὰ
    πνεύματος, μήτε διὰ λόγου, μήτε δι᾽ ἐπιστολῆς⸃ ὡς δι᾽ ἡμῶν, ὡς ὅτι ἐνέστηκεν ἡ
    ἡμέρα ⸂2τοῦ χριστοῦ·⸃
  bgc-bgc: थम किसे भविष्यवाणी या किसे उपदेश या किसे चिट्ठी नै म्हारी ओड़ तै लिखी होई
    मानकै चाणचक बोखळा ना जाइयो, अर ना ए अपणे-आप म्ह घबराईयो के परमेसवर का दिन पैहले
    ए आ लिया सै।
  khz-khz: Ragai pio aovoaovo, pa pia kila Velekou gena waikule-wai tomana pekwara
    nepiatiwa genai, nugami ragai pia golugolu. Vokila ragai pio vega-taunataunaa,
    e lewana pia kila, voo peroveta kilana, pa vopatai gekilagiato kilana, pa ai na
    pepa aonai gataloato kilana.
  deu-TKW: daß ihr euch nicht so leicht den Kopf verrücken oder verwirren lasset,
    weder durch einen Geist noch durch ein Wort noch durch einen Brief unter unserem
    Namen, als sei der Tag des Herrn da.
  zsr-NT: 'cui güiꞌliꞌ latj nu gun chixi lbiꞌiliꞌ ca nacgac le gzxiꞌ lu naꞌliꞌ. Cutu
    cuequi baguíꞌi icj ládxiꞌdauꞌliꞌ niꞌa qui bi taꞌguíxjöꞌë bönniꞌ taꞌzíꞌ yëꞌë, taꞌnë́ꞌ
    zóalenëꞌ lequëꞌ Dios Böꞌ Laꞌy, o niꞌa qui bi didzaꞌ tuiꞌ bunách, o niꞌa qui bi
    nayúj tu lu guich taꞌnë́ꞌ netuꞌ bsö́laꞌtuꞌ, le taꞌná: “Chgdöd dza huödëꞌ Xanruꞌ.”'
  lin-lin: bopesaka na mobulu nzela te ya kokota na pete kati na makanisi na bino
    to tika ete mitema na bino etungisamaka te likolo na emoniseli, liloba to mokanda
    oyo bato bakoki koloba na tina na yango ete ewuti epai na biso mpe ezali koloba
    ete mokolo ya Nkolo esili kokoma.
  hns-NT: '@see-verse:2TH.002.001'
  noa-E: oob parhoobam khʉʉnag ʉdʉʉr pãach khũgurpimiet, Ẽwandam iek awia pãachig
    jaau nʉmua, sĩi õor ijẽjẽbkham ũrwia, wa ẽsapjöm khãijã maar i gaai thʉwia parhooba
    pãach aig deepʉ̈i nʉm gaai ya maach Pör Jesucristoon barbaichëm a jaauwaijã oob
    magʉm gaaimua pãach khũgurpimiet.
  eng-EMTV: not to be quickly shaken from your mind, nor be disturbed, neither by
    spirit nor by word nor by letter, as if from us, as though the day of Christ has
    come.
  mib-NT: jeē ma cuáha ró jnúhun sacā nuu cani ni rō, ni ma cunéé ni rō núu cácahān
    ñayuu jeē jé ni quee quɨvɨ̄ ndíji máá Jítoho yō. Ma candíje cuɨtɨ rō vēsú núu
    cahān i jeē ni níhīn i ɨɨn jnūhun sɨquɨ̄ un núū Espíritu, chí ɨɨn jnūhun jeē ni
    cáhān ɨnga, chí núu cachi i jeē ruhú jijnáhan ri ni tají ɨɨn carta jeē cahán súcuan.
  lif-NT2: '@see-verse:2TH.002.001'
  xnj-xnj: mkoto kuvya ngolongondi mumtima yinu, na mkoto kuvya na wogohi ndava ya
    malovi ga vandu vevijova kuvya ligono la BAMBU limali kuhika. Koto kuvasadika
    vandu avo hati ngati vakajovayi vapatili mambu ago kwa njila ya ulota na ugubukulo
    amala balua yeyijovekana yihumili kwitu.
  mmx-mmx: do nemen mita lok bukbulu soso kopla mina rakdu at levelinga leventaba
    di tong i do mo laaleng at lovotpot at Leeme Silok ga rupot pam. Leventaba diga
    xarang nimi do na levelinga ni lavapaase ali boro atnama kopla maga lox aonon
    i saparap nimi ro xeneng at lovoang maga malagan i rinimi.
  cbr-NT: Aín uti nëtë ñuiquin ca unin —Nucën Papa Diosan 'unánmicëxun cana 'unanin,
    anúan Jesucristo uti nëtë ca uaxa —quixun mitsu cati 'icën. Camainun ca raírinënribi
    —aín uti nëtë ca asérabi sënënia —quixun bana ñuixunquin mitsu cati 'icën. Raírinënribishi
    ca —Pablonën ca nu, anúan Nucën 'Ibu Jesucristo uti nëtë ca sënënia quixun quirica
    bëmiaxa —quixun mitsu cati 'icën. Usaquian cacëxbi camina bënëti ratuti sináncasmatima
    'ain.
  tee-NT: Pus iclatapaininiyau ni jantu va a'oktants'ank'at'it ju lami'atalacpast'ac'at'an.
    Nin yuchi ni lai alhit'alhanant'it ju tu'u' chivinti junta tanajun ni lana chinta
    ju avilhchan acsni caminchokoya' ju qui'ucxtin'an Jesús. Jantu chun alat'it mas
    tanajun ni ma chunch quijuni ju Spiritu Santu. U ma chunch ic'ajuni ju ali'in.
    U ma chunch icla'ats'oknunitau.
  eng-LSV: that you are not quickly shaken in mind, nor be troubled, neither through
    spirit, neither through word, neither through letters as through us, as that the
    Day of the LORD has arrived;
  cak-NT: Kach'alal, xa c'o jun ri x-in chiwe chi ri k'ij chi nipe ri Ajaf xk'ax yan,
    man tinimaj. Y más que nu'ij chi ja ri Espíritu Santo x-in quiri' che, man tinimaj.
    Y xa choj quiri' ic'oxan o xa c'o carta ri xapon iwiq'uin pa kabi' roj, man tixi'j-iwi'
    y man tinimaj.
  pah-NT: 'Ojipe''ga po e''i tehe pe me: “Uhura''ja reki Cristo''ga,” e po ga. A''ea
    jitehe po ojipe''ga e''i tehe Tupana''ga ra''uva omombe''u a''ea ji ve javo. Ojipe''ga
    po e''i tehe no Paulo''g̃a okwatija nanongara javo. Kiro ore ehetei pe me: G̃a
    erame na, tapemongoteheukaripei g̃a pe pejipy''a g̃a''etehea rehe. Aerẽ gwe ti
    Jesus Cristo''ga rura''javi nhande mono''ono''og̃a ojipyri nhande rerogwovo ojupi
    nehẽ.'
  sja-NT: Parã enenee jõnɨ isapai k'ĩsia awara k'ĩsianaadamerã maa-e pɨrã p'eranaadamerã,
    ũriruta pɨrã Tachi Waibɨa ewaa pacheji. Ijãanáatɨ jara p'anɨ pɨjida Ak'õre Jaurepa
    apidaamaa mãga k'awapiji, maa-e pɨrã mɨ it'aideepa mãga jaraji maa-e pɨrã taipa
    k'art'ade mãga p'ãjida.
  xed-xed: 'Ka mamu mndu ta mnaghunata kazlay: Saghasa fitika sagha Mgham Yesu kəʼa,
    yaha kuni da zləŋ ka ghuya ghəŋa ghuni. Dər má la anabi tsi, dər má snaŋ nda sna
    a kuni ta gwaɗay, dər iʼi a ta vindaghunafta ká lu má mnaghunata.'
  mks-NT: ña̱ ná a̱ cándúsa ndó java ña̱yivi tá cáchí na̱ ña̱ sa̱ na̱xi̱nu̱ qui̱ví
    ndicó co̱o Jesucristo ñuyíví. A̱ ndícani ga̱ ini ndó sa̱há ña̱ cáchí na̱ jáchi̱
    a̱ ju̱ú ña̱ nda̱a̱ cúú á. Tá ná cachi na̱ cán ña̱ na̱ca̱ha̱n Ndióxi̱ xi̱hi̱n ná
    á tá ná cachi na ña̱ na̱cachi mé nde̱ ña̱ na̱ndindaa mé qui̱vi̱ cán á tá ná cachi
    na̱ cán ña̱ na̱ca̱hyí nde̱ in carta nu̱ ná já quéa̱ a̱ cándúsa toho ndó na̱ jáchi̱
    a̱ ju̱ú ña̱ nda̱a̱ cúú á.
  gfk-S: '@see-verse:2TH.002.001'
  bmu-bmu: Kembugö kaka nalöŋan lök kam kuŋguzawaŋgö tandök tötbörömŋinan mönö miaŋgöreŋök
    kaiga siksauk möta tatpepuk. Keu mi denöwö asuhuyök? Uŋa kunöŋ azi kun alburup
    qeiga imutimut eka kezapqetok keu jim siŋgiyök me kunöŋ “Uruŋini kuŋgumam,” jiba
    keu jim siŋgiiga asuhuyök? Tosatŋan kewö jibepuk, “Pol alaurup yeŋön keu mi kimbinöŋ
    ohoba alget kayök.” Keu omaŋi miaŋgöra mönö öne töhön töwöratiba jönömŋini undui
    malbepuk.
  dgz-dgz: Iesu wam mega gaseget taueni oisewa e anuyana, nop ame anu waramasene,
    bagu sisi ya anune. Anse, apan da eviwa noa namu wani gapan o opata da wani gapan
    o nu ok seatoni ap gapan oit ame ebo wat anune go?
  eng-GNV: That ye be not suddenly mooued from your minde, nor troubled neither by
    spirit, nor by worde, nor by letter, as it were from vs, as though the day of
    Christ were at hand.
  zaa-NT: qui'ni bittu gátsini le por ca enne' nu ra qui'ni chì gul·la' tsá qui'ni
    íl·lani Señor para gunie yétsiloyuį castigar nna ítsiani la' rulaba latsi' tsè'
    qui' le. Bittu gátsini le canchu ttu enne' nna iną qui'ni Espíritu nna chi belue'nie
    na qui'ni chi gul·la' tsáa o por canu rena cą qui'ni intu' nna bediàni tu' ą lo
    ttu carta qui' tu'.
  eng-WEBSTER: That ye be not soon shaken in mind, or be troubled, neither by spirit,
    nor by word, nor by letter as from us, as that the day of Christ is at hand.
  guh-guh: 'Nexata pajivi najumetsënëtsiaya pacajumai tsane: “Espíritu Santo raja
    neyapëtaeyaexana. Jesucristo rabaja patsica,” pacajai tsane, pëtsa pajumecovënëtame.
    Pajivi pijinia najumetsënëtsiaya pacajumai tsane: “Pepacuene rabaja Jesucristo
    patsica,” pacajai tsane, pëtsa pajumecovënëtame. Pajivi pijinia najumetsënëtsiaya
    pacajumai tsane: “Pablobana raja nacatoyaquina: ‘Jesucristo rabaja patsica,’ jai
    raja vajanacatoyaquinaebaxutota,” pacajai tsane, pëtsa pajumecovënëtame. Itsamonae
    najumetsënëtsia itsa pacatsipaeba Jesús pepatsijavatsica yabara, pëtsa panajamatabëcueneepatajërërëcame
    panejumecovënëtavanapae livaisivecua. Pëtsa pajamatabëcuenenabenajacamenua.'
  bon-bon: gonerage ai walya mene ne padare yääcäruye weeme ngene atwana ne atatrongärame
    piiyepu weebibine ngenecu mäpu me wawename, lui mene egä, “Mime Yageyame me acnenuta
    bimu te ituge atyaramta.” Biname te liba Acejiyame me tagepogogo mene iicema cabu
    pepu jiicuge, coo bäärmi mene cabu liba jiicuge, coo liba jiicuge egä cine te
    pepu mene ituge oogära weeme bau me, gone jäätrunguye.
  nhw-BL: Ma amo aqui anmechmajmatis, noicnihua. Niyon amo xiquincahuilica sequinoc
    ma anmechtequipacholmacaca huan anmechilhuise para ya pano nopa tonal tlen Tohueyiteco.
    Masque anmechilhuíaj para tojuanti timechtitlanilijque se amatlajcuiloli catli
    quiijto ya ajsico, o aqui quiselijtoc se camanali, o se tlanextili quen se temictli
    tlen Toteco para ya ajsico, amo xiquinneltocaca.
  swh-ONEN: msiyumbishwe kwa urahisi wala msitiwe wasiwasi na roho wala neno au barua
    inayosemekana kuwa imetoka kwetu, isemayo kwamba siku ya Bwana imekwisha kuwako.
  wbi-wbi: kuuti namungahangajisivuaghe nambe kupumusivua vuvule, kumhepo, kumola
    nambe kukalata jino jihufia kuuti jihumile kulyusue, jino jiiti kuuti ikighono
    kya Mutwa kifikile.
  bba-bba: '@see-verse:2TH.002.001'
  eng-KJVCPB: that ye be not soon shaken in mind, or be troubled, neither by spirit,
    nor by word, nor by letter as from us, as that the day of Christ is at hand.
  kgk-NT: '@see-verse:2TH.002.001'
  waj-waj: 'Na yaagueeqama ngii giaa ngii minai rikiaatee. Vooyaano kiaanoo: Vaa Yisuuva
    tiivaivee, kiaivaara sa akiairaama ngiengie vo vuayaata vo vuayaata utiraida sa
    ngii ausaiyauvo ari vookarai ausa tasipama variatee. Ta Anutuuqo ti kiaa ti mmii
    kuaivaa ta kiaa kookieema kiaunna suaivaki vaidi voovoono rikiai kuavai tiivainnee?
    Vara ta Anutuuqaa kua mmayaayaivaa kiaa kookieema kiaunna suaivaki rikiai kuavai
    tiivainnee? Vara yanaa voovai tiisidiri nniivaudiri yaaruoo rikiai kuavai tiivainnee?
    Hama teeta rikiaunnanoo.'
  cpy-cpy: 'Tee nokoyi pikenkishiryaa-shiwaetyaa aritakira ipiyee Awinkatharite. Kimitaka
    pithaawa-shiretatzi pikemakiri janta oñaahakari Ishire Tajorentsi, ikantzi: “Piyaka
    Awinkatharite.” Aamaa-shityaa ari ikantee-takimi: “Roojatzi iroka ikantakinari
    Pablo. Tema ari okanta rojankinata-kinari.”'
  mpx-mpx: Ebo baaba etega ku hago tage Babala wana lan sikalim iyaka i mowasi, he
    bahi etimwawa nuwamiu ni lalabui ge bahi nuku nuwanuwatu nabi. Tabam gamagal etega
    i ba ola to wana ba palopisai gamwanaa o ebo wana papaatena gamwanaa, o tabam
    hi ba tage ama ha ba ola leta etega gamwanaa.
  wbp-wbp: Nyurrurlarlu yapangku ngalya-karirli marda kankulu rampal-manngu-nyanyi
    nyampukuju Parra-nyayirni-wangukuju. Kujarlanya marda kankulu muntuku-jarrinjarla
    lani-jarri. Nganangku marda-nyarra yimi-ngarrurnu yimiji ngulaju warntarla Kaatu-kurlangu
    Pirlirrpa-kurlangu nganta? Manu nganta kalu wangka nganimpa-kurlu marda ngantarnalu-nyarra
    yilyajarra pipa-kari Jijaji-kirli pina-yaninja-warnu-kurlu nganta. Manu nganta
    kalu wangkami Jijaji Kiraji nganta nyurru-juku pina-yanurnu nyampu-kurraju nganta
    walya-kurraju. Ngularraju kula junga. Jijaji kula pina-yanurnu walya nyampu-kurra,
    lawa murnma-juku. Kujarlajulu lani-wangu nyinaya muntuku-jarrinja-wangu-juku.
  luo-luo: wakwayou mondo kik uparru kendo kik chunyu chandre ni weche mokor, kata
    weche mokelnu, kata baruwa moro miwacho ni oa irwa, mawacho ni odiechiengʼ mar
    Ruoth osechopo.
  nhe-NT: Ma axaca inmechmajmatis, noicnihua. Niyon amo xiquincahuilica sequinoc ma
    inmechcuesolmacaca huan inmechilhuise para ya ajsico nopa tonal tlen Tohueyiteco.
    Yonque inmechilhuíaj para tojuanti timechtitlanilijque se amatlajcuiloli tlen
    quiijto ya ajsico, o ajqueya quiselijtoc se tlajtoli, o se tlanextili queja se
    temictli tlen Toteco para ya ajsico, amo xiquinneltocaca.
  aii-aii: 'ܠܵܐ ܓ̰ܲܠܕܹܐ ܦܵܝܫܝܼܬܘܿܢ ܫܥܝܼܫܹܐ ܒܪܸܥܝܵܢܵܘܟ݂ܘܿܢ، ܘܠܵܐ ܡܘܼܫܓܸܫܹܐ ܒܝܲܕ ܪܘܼܚܵܐ
    ܝܲܢ ܒܗܹܡܸܙܡܵܢ ܝܲܢ ܒܐܸܓܲܪܬܵ‌ܐ، ܐܲܝܟ݂ ܕܐܸܢ ܦܝܼܫܬܵ‌ܐ ܝܠܵܗ̇ ܟܬܝܼܒ݂ܬܵ‌ܐ ܒܝܼܲܢ ܒܹܐܡܵܪܵܐ:
    ”ܝܵܘܡܵܐ ܕܡܵܪܲܢ ܡܸܛܝܵܐ ܝܠܹܗ.“'
  esk-NT: isrummatri qanuġviiġaqtitqunġitḷugu qaġanaġlugu unniiñ akatautqunġitḷusri
    Atanġum uvlua tikiumaaniŋniḷugu. Taamna uqautauvaluktuaq sivuniksriqirit iḷaŋatigun
    unniiñ kia quliaqtuaġivalukkaŋa unniiñ iñuich uqaġivaluŋniġaatigut taavrumiŋa
    tuyuutiptikni aglaŋnipḷuta.
  msb-msb: Kun may mabati kamo na sabi-sabi na nag-agi na an adlaw san pagbalik san
    Ginoo, dili gayod kamo mahandal tulos o mangarat kaya. Ayaw kamo pagtuod bisan
    sabihon ninda na an Espirito Santo amo an nagpasumat sa inda. Amo man kun sabihon
    ninda na ini naarman ninda sa katukduan o ini kuno ginsurat namon sa inda.
