  ura-NT: '@see-verse:2TH.002.001'
  mcd-NT: '@see-verse:2TH.002.001'
  urt-urt: Yukur pa ŋoiheryembe wula wula, lakai hiꞌ worhe ŋaiye pa yisyunde wusyep
