    ilia alaana fo 'e fuli mae faasi 'ameulu ala talasi meulu sae 'alia saenala God
    li, 'o ma gera ka ilia meulu geregere mae sulia.
  mmo-mmo: ham-ame kam yu-yuuh pavis-ambe ham naham jak in vakasin sen hil vaalu danêêl
    nambe, Omaaho Bop-ate busin sen nom-ato lung laa-jo. Mak hil vaalu yoo lanêêl
