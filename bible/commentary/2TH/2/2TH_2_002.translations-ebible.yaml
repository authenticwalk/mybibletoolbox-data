    fo basa sira, nana dedea fufudiꞌ.
  toc-NT: xla­cata pi̠ ni̠ aka­tiyuj calátit y ni̠ calak­pa­lí̠tit tamá min­ta­la­ca­pa̠s­tac­nicán
