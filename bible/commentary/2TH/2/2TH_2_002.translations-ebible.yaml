    tũg nĩ. Ũ tỹ ãjag mỹ: “Paulo vỹ inh mỹ tó, kỹ tóg: ũri ke vẽ, hé,” he mũ ra kri
    nĩm tũg nĩ gé. Ũ tỹ ãjag mỹ vẽnh rá ven mũ ra, to: “Paulo tỹ rá vẽ mỹr,” he mũ
    ra kri fi tũg nĩ gé.'
  bvd-bvd: Kameli meli dooria uri nao molu si manata sala lau ma uri molu si mau lea
    molu rongo ta waa nia saea fa Sato nia Aofia uri oli lae mai ai nia dao sui naa.
    Nao molu si faamamanea na bae laa 'uri nai, sui boroi 'ana daka saea si baea nai
    'e lea kau faasi kameli 'ana si kada meli bae sulia bae lana God, ma nao daka
    saea ni kameli ne meli kedaa kau bae laa nai.
  ukr-1871: не скоро хитайтесь умом, і не трівожтесь нї духом, нї словом, нї посланнєм
