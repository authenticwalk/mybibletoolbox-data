    ဤ​သို့​ပြော​ဆို​ခြင်း​သည်​ငါ​တို့​ပ​ရော​ဖက် ပြု​ခြင်း​အား​ဖြင့်​ပြော​သော​စ​ကား​ဟူ​၍
