  dso-dso: କାର୍‌ଲଗେଅନି ମିସା ମାପ୍‌ରୁର୍‌ ଦିନ୍‌ କେଟ୍‌ଲାବେ, ବଲିକରି ସୁନିଦେଇ କିଲ୍‌ବିଲ୍‌
    ଉଆନାଇ । ଜଦି ସେ କବର୍‌ ଆମେ ବବିସତ୍‍କାତା କଇଲୁ କି ଜାନାଇଲୁ ନଇଲେ ଚିଟିଟାନେ ଲେକିଆଚତ୍‌ ବଲି
    ସୁନ୍‌ଲେ ମିସା ସେନ୍ତାର୍‌ ଉଆନାଇ ।
  meu-meu: lalomui na basie haraḡa-haraḡa; bona, ena be lauma ta eiava hereva ta eiava
    revareva ta, ai emai na heto, baineto “Lohiabada ena dina vada be gini daemu”,
    to kudoumui na basie hetaha.
  yva-NT: Reamare wasyisyaube weye vatan inta ubeker wo wasaponae ware Yesus apa masyoto
    pakare raije nde to. Wabemo wapanave mai jinta! Wo raura ware Apa de to mamo Anawayo
    Vambunine mo rarorono mai rako, ayao inta mo raura rako. Indako inta ware reama
    nyovara wao inta mo ratoe rako? Awa ayao mamaisye ramu, weti vemo wasanuga nseo
    majeve muno wapananepabe rai nora.
  dgc-dgc: éy diyan kam méligalig tu isip to nabaheta moy a dumemét kan dén nadid
    i péghukum na Panginoon. Diyan kam méniwala ta éya. Makay te naghula a nabati
    moy, o makay te nagtoldu wade ta éya dikam, o makay te négkagi a saya tu nisulat
    me to éya.
  zpm-NT: Zeeṉe gon to laa miech gnë laa dze co bdziṉle, niicle gnë zho Espíritu Sant
