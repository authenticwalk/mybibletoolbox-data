    sɛ yɛn nwoma a yɛtwerɛeɛ no bi mu na saa asɛm no wɔ.
  aoj-aoj: Anis epes saꞌipipa saꞌi nemaf Dembinai anaf nogafiꞌafii fataga eaꞌ. Aeꞌ
    inaꞌ egawa. Basef ifimbai Ambal buꞌunai Godi naꞌipanef anin epen naꞌipipaef aꞌa
    anin epen naꞌifa okom ananimi atom aꞌa esis saꞌi afaꞌ wandaꞌ basef ifiꞌi wasapaꞌef
    fafoꞌo waꞌipasa basef ifimba? Iꞌi pegameꞌasa basef naꞌambaifima, ipaꞌ ina pehafel
    gogolalasipa kwapeteꞌ kwafalis eaꞌ ukup ipeꞌipi nimanip aꞌowaꞌ, owaꞌi.
  cbv-cbv: Bita yeebdíh yeena, “Jwĩ Maáh ãtát jwʉ́ʉb dei jʉ̃óh tagaá”, ĩ niijíchah
