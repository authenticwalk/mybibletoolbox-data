    ge woi pora djindo we dje no kandja embe dje bopin we djine ge ye napiye.
  nou-nou: Edo na ingoda yei sedo gosena, embo da amemi Keriso da iji re bugira eire
    sadira awa mana mana edo dubo vevera eove. Edo embo da mi sadira God mi uso yei
    ge itira sedo awase sadira Keriso da iji re bugira sadira. Edo embo nei binga
    awa minonu sima awase sadira Keriso da iji re bugira sadira. Edo embo nei awa
    sadira nango mi ove etero Keriso da iji awa bugira sari ge sadira.
  mqb-NT: kə̂ viwen anan nga ì zek ahay kwayan'a, anga 'am ana ɗo ahay sa jəka luvon
