    lo one towe aniye, le apou eiye, ‘Krais si tame fai.’” Aiwawe a'i lu tamo apou
    eiye, “Owane Sitewi lo ipari nomo ma'e Jisas si tame itorai tepa'asiye ne, au
    te'eye.” Peri werese ape mo wawero a'i ne! Fene marepi fetane irote. Krais si
    tame fai ta'ama.
  myy-myy: “Ejacãñi Jesús”, gãjerã ĩna yibojaja, güibesa mʉa. Ĩnare tʉocõri, tʉoĩa
