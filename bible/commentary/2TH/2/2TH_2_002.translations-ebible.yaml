    ꞌidi nihiyega bo Yehoba ꞌina gwae ꞌoidiya, bo nuwana taugu ꞌidi leta yaleleya
    ꞌoidiya weyahina,
  cbt-NTPO: 'A''naquënso nipirinhuë'' co no''tëquën nitotopihuë''. “O''mantacaso''
