    ya xovôên wê heche va vông ge, dɨ he ya so ên he nêbê xe kɨvuu kɨyang tibêge vac
    kɨpihac. Om xam obêc ngô kɨyang kɨtyooên tige ge od xam nɨlôm i o lêc vô vɨyin
    dɨ xam vông i vin kɨyang tibêge lutibed lêm.
  nak-nak: Eau kaka vagari amutou e tabarabaragu oio te la mautu e Tesalonaikale veia
    amuto umala ge karutu veia amuto ge marapa harari te la merera tegiteu ale veipalea
    veia e Kraist eia beu rivuti loua te la tapasi la haro. Mai egite isahari ali
    la ilo mutou mai ele, me egite veipalea veia ale la merera te La Tahalo Uru sesele,
    uka egite visigolo lou veia eau veitia te la merera ale eau kekesi kokovua giteu,
    la merera tomi alele amuto umala lololoa,
  lbb-lbb: sur gong a nuknukimulo i talar kapit pa i loklokron ning mulo longori mang
