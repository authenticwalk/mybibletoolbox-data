  pan-pan: ਜੋ ਤੁਸੀਂ ਕਿਸੇ ਆਤਮਾ, ਬਚਨ ਜਾਂ ਸਾਡੇ ਨਾਮ ਦੀ ਨਕਲੀ ਪੱਤ੍ਰੀ ਤੋਂ ਆਪਣੇ ਮਨੋਂ ਛੇਤੀ
