  mbh-mbh: Ava toko pelie o ria thomu nge ve, Toko Pomnga i lo werer me lale, ma o
    ri mun ve, Oni Riringa i paespot riong aken a wok me, eve o ri ve them panongpol
    tokokoere nge riong aken, eve o ri ve them wat riong aken a lemem malueng nge,
    aveto ole apaltet, ole riong aken i nunganga avele. Maken aro o mothong tova lomumu
    pelekpol virial, eve o kukuk nge ole riong aken.
  bdd-bdd: Ma ꞌoinega sahena waꞌateꞌateyoho, ta ꞌeguma tomota sigwae, “Bada ꞌina latu
