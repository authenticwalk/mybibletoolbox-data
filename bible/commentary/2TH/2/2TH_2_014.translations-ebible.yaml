  ena-ena: Asɨ nɨbu hɨji nameŋ lamami uami. Nɨbɨlaŋ nulɨdɨ Hekɨlɨ Jisasɨ Kɨlaisɨ dɨ
    abɨlu hekɨlɨ vɨdɨvɨdɨŋ daŋ agadɨ hɨvɨ pam hɨniavɨm aba abami uami. Hɨji hameŋ
    lamavɨla namɨlaŋ nudɨ pɨŋ veve saŋ abami uami. Lɨci alaŋ ciaŋ sulɨdamɨli namɨlaŋ
    igahɨlahalaŋ uami.
  nbq-nbq: Hit anderogo at henagap wendarigiluk, nit sek wene yukheragagup ako vaga
    yanggup yukheragagi. Nit Nenasin Yesus Keretus mondok abinak agarik ako hit hinim
    ndatak abinak dogovovok yiluk, yanggup yukheragagi.
  tgo-tgo: Toto Thovuyeko iya wo vavaghareŋako e ghemi e tɨne Loi i kula e ghemi na
    mbala hu ru na hu yakuŋa ghanda Giya Jisas Krais le vwenyevwenyeko.
  yap-yap: I piningmed Got ni ngam yodoro’gad u daken fare Thin Ni Bfel’ ni gu machib
    niged ngomed; i piningmed ni nge yag ngomed e f’oth romed ko fla’ab rok e Somol
    rodad i Jesus Kristus.
  mop-NT: Le'ec a Dioso, u püyaje'ex etel u pectzil le'ec ti wadaj te'ex biq'uin ado'o.
    U püyaje'ex ti'i ca' a c'üme'ex u qui'il ti Noochil a Jesucristojo.
  tet-tet: Baa oras ami katak Naꞌi Maromak Manfatin Diꞌak baa emi, Nia nodi Manfatin
    nia atu bolu emi, nebee emi bele simu kneter hamutuk ho itakaan Naꞌin Yesus Kristus.
  hlt-MCSB: Te ham ni kaimih kah olthangthen rhangneh nangmih khaw n'khue. Te t ah
    mamih Boeipa Jesuh Khrih kah thangpomnah te dangnah ham ni.
  xtd-NT: Na n‑ka kachitnuꞌu‑da tnuꞌu vaꞌa Jesucristu nuu‑n, te n‑jaꞌan ñaꞌa Ianyuux
    mee‑n. N‑jaꞌan ñaꞌa‑ia xa taxnuni koio mee‑n xiꞌin Xtoꞌo‑ro Jesucristu.
  mdy-ETH: ኑ ዒንሢም ኬኤዜ ኮዦ ሃይሶ ቃኣሎ ዛሎና ፆኦሲ ዒንሢ ዔኤሌሢ ኑ ጎዳሢ ዬሱስ ኪሪስቶሴና ዎላ ዒንሢ ቦንቺንታንዳጉዲኬ።
  spl-spl: '@see-verse:2TH.002.013'
  usp-NT: Jwi'li'li xatsiq'uijtak jwi'l Kakaj Dios la' tzilaj jtaquil chirij Kakaj
    Jesucristo ri xkab'ij chawechak pire tac'ultak jnimal ak'ijak pi jpach Kakaj Jesucristo
    ri Kajawl.
  zav-NT: Par cui yeyeɉle lao yi' gabiḻən' gwleɉ Diozən' le'e. Na' de'en gwyeɉḻe'ele
    c̱he dižə' güen dižə' cobə c̱he Diozən' de'en be'elento' le'e, əžin ža catə'ən
    cuin Diozən' goṉe' le'e yeḻə' bala'aṉ ca de'en de c̱he X̱ancho Jesocristən'.
  sgz-sgz: Má tili lain arbin gimáte arbin mai narsá gam, ái Káláu ákte kilkila pas
    gam suri gama kusak uri kamu kuir i minmáir ái kángit Konom Iesu Karisito.
  kek-NT: A'an aj e nak li Dios quixsic' e̱ru re nak te̱pa̱b li evangelio li xkach'olob
    che̱ru re nak textz'ako̱nk riq'uin lix nimal xlok'al li Ka̱cua' Jesucristo.
  blz-NT: Koiya'a a panduungna Alaata'ala, mbali' tia Lele Pore men kai lelekonmo,
    Ia nengeleelo'mo i kuu, kada' sida munsuri kobalaki'anna kuasana Tumpunta i Yesus
    Kristus.
  poe-NT: Méxra̱ xi̱kaha kꞌuíya̱ha̱rá Dios kíxin chrókuaáxinrá tí itén chꞌán tjakoni
    kíxin ntá tsjachará tsꞌikonrá tí kjuachaxin jié kuènte Ìnchéni Jesucristo.
  san-TAM: 'தத³ர்த²ஞ்சாஸ்மாபி⁴ ர்கோ⁴ஷிதேந ஸுஸம்ʼவாதே³ந யுஷ்மாந் ஆஹூயாஸ்மாகம்ʼ ப்ரபோ⁴
    ர்யீஸு²க்²ரீஷ்டஸ்ய தேஜஸோ(அ)தி⁴காரிண​: கரிஷ்யதி|'
  cof-NT: Nulaca se larichun wentenue. Chiquilachi sen fiquica merása carito se larinue
    yape jun fiquichi chiquilachi Miya Jesucrístobe tsara sen mantá petalarasa.
  srm-NT: Biga fa i si u bi tja di Bunu Buka u Masa Jesosi ko konda da unu naandë,
    nöö hën wë Gadu kai unu e, fuun musu dë a dendu u di hei u Masa Jesosi Keesitu
    ku di waiti di a abi.
  qvs-NT: Ñukaykuna Tata Dios salvawananchikunata yachachikuptinikuna payka kayashushkankichi
    allita kreyishpa kawsanaykichipa. Kayashushkankichi sieluman rinaykichipa Señorninchi
    Jesukristuwan tantalla sukaman kushikushpa kawsanaykichipa.
  zca-NT: Por kure' ngurezh Dios go, gal go rë kwa'n nazhon kinu Señor Jesukrist,
    por ngwayila go widi'zh nazhon che'n Dios kwa'n midi'zh no lo go.
  cbc-NT: Dios camasã na carorije wapare cʉ̃ canetõõrĩqũẽ macããjẽ mʉjããrẽ jãã caquetibʉjʉrique
    mena jʉ̃gori mʉjããrẽ piire bairo mʉjãã ásupi, cʉ̃ canetõõrĩcãrã mʉjãã caãnijĩãtiparore
    bairo ĩ. Marĩ Quetiupaʉ Jesucristo mena jĩcãrõrẽ bairo nocãrõ caroaro caãnopʉ
    mʉjãã caãnimasĩparore bairo ĩ, tie jʉ̃gori piire bairo mʉjãã ásupi mʉjãã cʉ̃ãrẽ.
  qxo-NT: Jesucristuman criyicogcuna salvashga cayänayquipäga Diosnintsicpa alli willacuynintam
    gamcunata willapäyargö. Tsaymi Señornintsic chipipirrä cutimur gloriaman pushayäshunqui
    tsaychö imayyagpis cushishgalla cawayänayquipä.
  mox-mox: Yaubada ema lugaihi Vale Aqiaqina ʼinega gabemi, e ʼinega omiʼa eda Kaiwabu
    Ieisu Keliso ena aqiaqi otaqa navewilaʼayea ʼimia.
  kew-kew: Go madaare niaame nimi-para Epe Agaa lagisima rabu Gote-me nimi yaaloa
    mapiraasa. Nipumi niaana Aa Mudu Yesu Krais-na epe paana puri meaminalo yaaloa
    mada misa.
  dww-dww: Inam baninama tauma ama rauguguyama aubainama, taumi ya vinemina da tokare
    Bada Yesu Keriso neneḡarine ko miana.
  twi-ASANTE: Onyankopɔn nam Asɛmpa no so frɛɛ mo sɛdeɛ mo ne Awurade Yesu Kristo
    bɛtena nʼanimuonyam no mu.
  aoj-aoj: Nemaf afamba afaꞌ wagaꞌipipa basef buꞌwafi Godi ma anen nofalepa nogaseꞌepa
    nogogalaꞌi Dembinai apeꞌinai Jisas Kraisi. Ma God nogasaꞌma agola Dembinai apeꞌinai
    Jisas Kraisi gogaloma agof ipeꞌigufi wapani.
  cbv-cbv: Tʉ́ini doonádih jwĩ naáwáchah, Dios yeebdíh ãt ñíwip taga, jwĩ Maáh Jesucristo
    jeáboó maáh ã jʉmʉchah, yeebbʉ́t caán biícdih maáta ñi jʉmat pínah niijná.
  taw-taw: Pen God ne ke nɨbop aglɨl, Bɨawl kɨli Jisas Klays kɨles ne ayɨp pelpel
    mɨdtep gɨlaŋ agɨl, suk agɨl agek, takaw teplep ak nɨbop agonok nepek.
  jic-NT: Nun toponé nun jis wala tjevelecj na Jesucristo po'ó. Tjevelecj tsjan niná
    jupj 'üsüs la tjiji gente mpes. Dios nucopj tjep'ya'sa nu la pon cupj tjevelecj.
    Jupj jos nun pajal 'üsüs nsem, pajal püné nsem wa, qjuis Jepa Jesucristo jinwá.
    Nin mpes nucopj tjep'ya'sa jupj.
  zap-NT: Por neguin nak ne wlaa Dëdyuzh de xpén Dëdyuzh por xdiznzoon Jesucrist ne
    wzëët noo lo de chen no de yganen xgyelenzoon Jesucrist.
  wer-wer: Anutuuk ar utpetetakaan kama niöpënëak ngön ompyaut tenim arën ök niia
    pötak yas niia. Pöt ar tiarim Aköp Yesu Kristooring ëwaatak wë pim omën ompyaut
    ngawi eim önëak niia.
  ipi-ipi: '@see-verse:2TH.002.013'
  qul-NT: Chaypaj Dios wajasunquichis salvación evangeliota willaskaycuwan, Señorninchis
    Jesucristowan janaj pacha gloriapi canayquichispaj.
  tnc-tnc: Jesucristorika bojariroka mijare yija wãrõekaᵽi ãrĩwa'ri Tuᵽarãte mijare
    wã'maeka. I'suᵽaka simamaka, mabo'ikakurirã maeyarãka ᵽoto ritaja ima tẽrĩwa'ribaji
    kirika maiᵽamaki Jesucristore bearãñu. I'suᵽakajaoka simarãñu mijaro'sioka kika.
  ter-NT: Yoko iháxikinopikenoe Itukó'oviti yane inámati ihíkauvoti vomínopike, ûndi
    yoko nza'ínehiko, enepone koyúhoti koeku Jesus, koati kaha'aînopeatinoe kehá'ineyi
    Vúnae Jesus Kristu yane itúkeovo êno hána'iti ihayú'iuti.
  bmr-NT: Tooneguiiha amɨɨhaico Moocaani coovauhi taajasujɨɨbogoco mɨɨhai mɨjɨɨbogonofeenedɨ.
    Jaamo tollɨro Mohaivojɨɨbo Jesucristo bocɨfaño mɨhɨfetejinoma mihicahi.
  fuf-fuf: Ko ɗun o noddiri on Kibaaru Moƴƴo mo men feɲɲinani on on, fii no heɓiron
    geɓal ka mangu Iisaa Almasiihu Joomi on.
  bhl-bhl: Feinka! E yulo galmose kasike, yu akalem Weng Kal Ken Ati beelo kiliko,
    elo aulewkabiliw te. Aulewbabomi, nukalem Kamok Fian Yesus Kulais em auk so kitil
    so be yuso fewtokoko, be te.
  ons-ons: Ŋene don maine ŋidangone yewao, Anutuŋo ŋidora newan ŋunge, eŋe newan ŋunge,
    yemo ŋine Waomze Yesu Kristo wane qeli ewe zonom yewa welaine okane ma gekeiwane.
  con-NTPO: Chiga tsa'caen ttu'sesi ingi ñotsse condase'choma candusiansi qui in'jan'fa.
    Tsa'caen in'jamba qui que'i'qque ingi Na'su Jesucristoi'ccu Tise ñotssianga ca'ni'faya.
  ghs-ghs: '@see-verse:2TH.002.013'
  peg-peg: ହେଦାଂ କାଜିଂ ପା ହେୱାନ୍‌ ମା ନେକ୍ରିକାବୁର୍‌ ହୁକେ ମା ମାପ୍ରୁ ଜିସୁ କ୍ରିସ୍ଟତି ଜାଜ୍‌ମାଲ୍‌
    ପାୟାନି କାଜିଂ ମିଙ୍ଗେଙ୍ଗ୍‌ କୁକ୍‌ତାତାଂନା ।
  txu-NT: Kadjy ne amiwỳr ar ajuw. Ar amã idjujarẽnh kôt, Jeju'ã idjujarẽnh nykôt
    ne amiwỳr ar ajuw. Gwaj banhõ Bẽnjadjwỳr Jeju Kritu ne kute umao, mexo, raxo mỳjja
    kunĩ jakrenh gwaj kôt badjwỳ ã baje anhỹrmã ne amiwỳr gwaj bajuw.
  eng-WEBU: to which he called you through our Good News, for the obtaining of the
    glory of our Lord Jesus Christ.
  gnw-NT: Cuarã Tumpa peparavo ñee icavi vae numɨmbeu peve vae rupi, pe reta vi piyembutuichaca
    vaerã yandeYa Jesucristo ndive.
  mux-mux: Oliu-ni eni temani-kaí topu sirimulale-ni Pulu Yili-ni ‘Eni aku-siku yambuma
    molangi wai.’ nirim. ‘Yambuma oliunga Auli Yesos Krais-nga tondulu talang puliele
    kene yunga tondulale kene tiluna tapú-toku mulungí kene, eni-kene wasie tiluna
    tapú-toku molangi akiliinga,’ nimba enindu aku-sipa “Wai.” nirim.
  maj-NT: Kui kju̱a̱ha kinchja̱ha̱nu̱u Nti̱a̱ná nga kits'ínkint'énu̱u én nda tsu xi
    y'eni̱jmíi̱ a̱jinnu̱u, tu̱ xi b'a̱ ts'ín sa̱kúhu̱nu̱u kju̱a̱chánkaha̱ Nda̱ Nti̱a̱ná
    Jesucristo̱.
  bkq-NT: Jesus wâgâ unâ iwâkuru xina nhegatuduo, meinwândâmo. Awylygue ise xypyry
    etay Kywymâry Jesus Cristo ehoguedodâ, xyrentodâ warâ mawylymo lâpylâ.
  kue-kue: No kamambuno wakai ditomga i mina ye ene pinde yungwa. I yegl orkwa pre
    nono Yaglkandeno Yesus Krais ambuglangemo ene ama inaglkwa.
  cot-NT: Piquemisantajiavaquerogueti Quenquetsatsarentsi Oganejencatatsica notsavetantimojiaquempica,
    icajemajiaquempiquea cameetsanijite pinquempejiaquempariquea Amajirote Jesoquirishito
    yoganejencamajatagueti.
  bnp-bnp: A Vure i ngaru mu gu made na bagetua na nitora ne Isu Kristo a Bakovi Dagi
    ne hita, lakea i gale palupu mua pali na Velenga Kamumu, ra mi tovo mua vona.
  apn-NT: Na pre mẽ awỳr mẽ ixrẽ. Mẽ ixte mẽ awỳr ixpa nẽ mẽ amã tanhmã Jejus kot
    mẽ panê amnhĩ nhĩpêx to hã harẽnh o ixpa kaxyw. Mẽ ate mẽ inhmar nẽ Jejus kôt
    amnhĩ xunhwỳr nhũm Tĩrtũm kot Pahihti Jejus Kris o mex pyrà nẽ tanhmã mẽ ato mex
    to kaxyw.
  ctp-NT: Wa ngulo suwi Ni ꞌwan, kanꞌ chaꞌ ynan wan chaꞌ suꞌwe ꞌin Jesucristo nu ngwaꞌu
    ba ꞌwan; nchka tiꞌ Ni chaꞌ suꞌwa ti tyiꞌin wan loꞌo Jesucristo nu nka Xꞌnaan la
    seꞌen tlyu seꞌen ndukwa ykwiꞌ Ni, seꞌen nu xaa ꞌa.
  opm-opm: Got oh gurnong kis nahat napapatin nuhurhe Got ohe yah meng oh gurnong
    ma naporipti ohe pe oh Got oh gurnong Gur norhe han hatinmur naporpatmur. Ma naporpat
    oh Hanipyah Jisas Krais orhe has yah dasi hat ma pat oh ihirhe irair tap hat sa
    datipri daham gurnong norhe han hatinmur naporpatmur.
  bvr-bvr: Gu-gata nula Wangarr a-gonyjinga ana-gorrburrwa, gun-gata minypa ana-goyburrpa
    nyiburr-galiyana gun-molamola janguny ngayburrpa nyibu-ngurrjinga ana-gorrburrwa
    — minypa barra ana-goyburrpa burr-gujayanaya nyiburr-ni gun-nigipa an-ngayburrpa
    Bunggawa Jesus Christ gun-nika.
  wal-wal: Xoossai inttena nuuni intteyyo yootido nu wonggeliyaa mishiraachchuwaa
    baggaara xeesidoogee, intte nu Godaa Yesuus Kiristtoosaara issippe bonchchettanaassa.
  zad-NT: Ni c̱heyi dgan, gox wṉab Chioza' le' ka be'lennto' le' dill' wen dill' kob
    c̱he'na', kwenc̱he idoḻ'le sho'lenle X̱ancho Jesucrístona' balaaṉ.
  kmg-kmg: Irec hâcne Biŋebiaŋ ŋazapene manarâ Wofuŋ-nâŋec Jesu Kristo eri tatamac-ticne
    rauckeniŋte hefârec-ŋopawec.
  aso-aso: Idoꞌ Izesuꞌ gamaziꞌve lamineꞌ nene lo-lengemekunivo gilikevo Oꞌmosoꞌmo
    do lunguꞌ izelove lo lengeleꞌmize molaniꞌ nene Guvetesi ve Izesuꞌ Kilisitoꞌ labanaꞌve
    di tiꞌ ilizave lo lengeleꞌmize molaniꞌ ma neive.
  uli-uli: Deus ye ffesangu ngalugmi meka mo irel Hapatpat Momay we ha foloyu ngalugmi.
    Ye ffesangugmi bo be yor yildimi mo irel falmay la yael Samol la yach Jesus Kristus.
  nin-NT: Ure ku wre ku nggo inta i bre ku anishirr nggo, Abachi à du u ku yo u yo
    imba nga na ku, wre ki imba bu ka kpa inkpinkpye i Atiko amunta wa Yesu Kristi.
  acu-NT: 'Yus iinka: Cristonam uwemratin chicham etserkataram tusa akuptamkau asamtai:
    Atumka nu chicham antukrum, wína aintsur wajasmintrum tusa wakerau asa, ii Apuri
    Jesucristo: Wiya nunisrumek paaniunam pujusmintrum tusa atumniaka untsurmakmiarume.'
  cak-WNT: Ri Dios tek xixrusiq'uij (xixroyoj), can riche (rixin) wi chi xixcolotej.
    Y tek riyoj xkatzijoj chiwe ri lok'olaj ch'abel ri niya'o colotajic, yari' tek
    xixcolotej. Ruma ri Dios can nrajo' c'a chi nic'oje' ic'ojlen can achi'el ri ruc'ojlen
    ri Kajaf Jesucristo.
  ebk-ebk: Enayakian Apo Dios chakayu ay maesarakan babaen as nan Ammay ay Chamag
    ay enkaskasabami kan chakayu ta maetapi kayu as nan kaichayawan Apo takú ay Jesu
    Cristo.
  spa-PDDPT: A esto los llamó por medio de nuestras Buenas Noticias para que obtengan
    la gloria de nuestro Señor Jesucristo.
  ruf-ruf: Imulungu tsakamkemani mwemwe kubitila imbuli inoghile iyatumpeteleni, ili
    mpate utunitso we Imtwatsa wetu Yesu Kiristu.
  gun-gun: Ha'e rami aguã ae ayvu porã romombe'u rã penerenoĩ raka'e, nhande-Senhor
    Jesus Cristo rexakãa peupity aguã.
  agu-BL: Na ocnake'u' cyajlal yi e' nitxajil Ryos yi ncyocsaju' yi balaj stziblal
    tetz colbil ibaj yi katxolnak scyeru'. Na yi tajbil Ryos i'tz tan jale'n chik'eju'
    chi tane'n yi k'ej Kajcaw Jesucristo.
  isn-isn: Iki kiko nai umitengie unyenye, kina kukiila nkani ninza muhume kuli lija
    ikulyo nila Mukulu nuitu uYesu Kristo.
  eng-PEV: '@see-verse:2TH.002.013'
  ilo-ULB: Daytoy iti nakaayabanyo a babaen iti ebangheliomi ket magun-odyo ti dayag
    ni Jesu-Cristo nga Apotayo.
  pir-NT: Quehnoañe buheyere mʉsare ʉsã buhegʉ̃ Cohãcjʉ̃ mʉsare beseahye mari pʉhtoro
    Jesucristo tiquiro masa mʉjariro sahata mʉsa gʉ̃hʉ masa mʉjatire.
  anv-NT: Ɛsɔwɔ akuú ɛnyú nnó ji apyɛ ɛnyú détane né ɛfwyale gébégé ɛnyú
    dékamé ne abya melɔ́mélɔ́ ayi ɛsé dégare ɛnyú. Ji akuú ɛnyú nnó ji achyɛɛ́
    ɛnyú gefɔge ɛnógé ɛwé Ata sé Jisɔs Kras abɔɔ́.
  sab-NT: '@see-verse:2TH.002.013'
  tmd-tmd: An Krais mönö wä ñɨgö yad nölmɨn nugugɨrön, ap wä yadmɨdɨl kɨ God nuŋ keir
    ñɨgö nöinö, röŋa. God aliö alöŋ aku, Nöbö Dib ana Jisas Krais mil mag wä keiryöbö
    alɨg mɨd aku, ñɨŋ nuŋ pɨsaŋ mɨdön mil mag wä nuŋ aku bli pön wahax pɨ gɨrön mɨjne,
    rön, aliö alöŋa.
  acr-NNT: Ruma kꞌu waꞌ, ri Dios xusikꞌij alaq ruma ri Utzilaj Tzij xqatzijoj che
    alaq, chaꞌ jelaꞌ kakꞌul alaq ri yakbꞌal qꞌij alaq ruma alaq re ri Jun lik kꞌo
    yakbꞌal uqꞌij, waꞌ e ri Qanimajawal Jesucristo.
  kpg-kpg: God ne gahigahi mai goodou gi lodo tumaalia deenei mai i di Longo Humalia
    dela ne agoago go gimaadou adu gi goodou. Mee ne gahi mai goodou bolo gi hai mee
    gi di madamada o tadau Dagi go Jesus Christ.
  taj-taj: ङन्‍से एनीगदेदा थेःना लबा थार्बा पिन्‍बा समाचारग्‍याम य्‍हालदेन शक्ति पिन्‍बारी
    य्‍हाङला परमेश्‍वरसे एनीगदेदा ङ्‌योइबा हिन्‍ना। थेतबासेलमा परमेश्‍वर प्रभु येशू
    ख्रीष्‍टदेन छ्‌याम ताङ्‍बा ह्रङ् एनीगदेदेन छ्‌यामएनोन ताङ्ला।
  avt-avt: God kehimɨteni me menmen im meriuwe hɨm mɨrak yaaim yi yisesim nɨpaa me
    wɨ haiu metpiyem. Te yi yayɨt menmen yaaim iuwe me Mɨtɨk Iuwe Jisas Krais.
  cbk-cbk: Dios ya manda sabe que ya escoje le con ustedes por medio del mensaje del
    Buen Noticia que ya predica came con ustedes, para puede ustedes tene parte na
    gloria del di aton Señor Jesucristo.
  uig-ARA: ئۇ بىز يەتكۈزگەن خۇش خەۋەر ئارقىلىق سىلەرنى شۇ نىجاتقا، يەنى رەببىمىز ئەيسا
    مەسىھنىڭ شان-شەرىپىگە ئېرىشىشكە چاقىردى.
  tuf-tuf: Isat Sir chihtá ay bi ehcwayat baat cajac etar Sirat ba cájacro. Jesucristo
    cara rehquír eyta is cat ey jor cuacúr carin rehcayta acu is cájacro.
  abx-abx: Ag'agda-na kam sito pina'agi si mahalap sumat nagparapasamwak kami' basi'
    agpaka'ambit kam si maka'angayan kina'iya-na si Paragdalum-ta kam Jesu-Kristo.
  mco-NT: Paady ycɨxpɨ Dios tɨ xyhuin'ijxcɨxy, e nañ xyajmɨbɨjccɨxy mɨɨd yɨ' y'ayuc
    ytɨy'ajt huɨdibɨ ɨɨch ajcxy ngapxhuäcxyp, jɨgɨx jëbɨ mbáatcɨxɨpy oy'ajtɨn ma ɨɨch
    ajt nHuindzɨn Jesucristo.
  cpb-NT: Iriitake otyaantakenari naaka nokenkithatakaantakemirori Kameethari Ñaantsi,
    piñaantaiyaawori paata rowaneenkawo Awinkatharite Jesucristo.
  aon-aon: Anan douk nahwarep aria nakrip apak manaku makripep ananin yopinyi baraen.
    Anan nahwarep um puni apakin Debeini Jisas Krais pupe wosik aria puni anan purao
    agundok anan natrugun abom um nini ananin debeinyi nyeigur. Aria ipak shopunek
    ta pupe kabi anan um.
  hus-NT-2005: Jaꞌich kʼal jechéꞌ tin kwenta ti kanyámaltsik na Dios, tam ti wawáꞌ
    i tʼilaꞌ an alwaꞌ tʼilab ba tatáꞌtsik abal ka ejto teye ka bajawtsik ka kóꞌoy
    an labidh tʼokattaláb jelti xin koꞌol ni Ajátik Jesukristo.
  mig-NT: Ja̱ yúán ní kana‑ya̱ xiní‑ro̱ jíná'an‑ró ní sá'a tu̱'un va̱'a káka'a̱n‑ri̱,
    náva̱'a jaa̱‑ro̱ nú ndíi ncháa̱ kánchaa̱ Jito'o̱‑yo̱ Jesucristo.
  bps-bps: Fagu di katdòmi gamu i Fye Tulen nalékan gamu, du fye gakuf gamu di kdatah
    Amuito Dyisas Krayst kadang di fulé duh.
  mbs-mbs: Yan se tod te Timanem te pegtawal din kenyo pineokit te pegtoladà day kenyo
    te Mèpiya Indan, so ibeg din kominawà kaw te kedita te mèpiya ipegpemegay te Pengolo
    tadon si Jesu Cristo.
  tof-tof: Ene kla tómbapónóm, wa yabü ngibaunürr ⌊Morroal Bóktandóma⌋, ki ne poko
    amgol kwarilnürrü yabüka. Wa yabü igósüm ngibaunürr, wa yabü ngi ta wirri kwit
    emngyerre, wa mibü Lod Yesu Kerrison ngizan wirri kwit emngyele.
  cme-NT: Iŋ waaŋ *Neldɔdɔlma maŋ baa-na, u bĩɛ-na baa ma yaa‑i duɔ kor-na na da
    na ta na ce na bãaŋgu‑i baa Itieŋo‑i Yesu-Kirsa‑i.
  sus-sus: A wo xilixi na nan ma. A wo xilixi muxu xa xibaaru fanyi xa kawandi nan
    saabui ra alako wo xa xunnakeli sɔtɔ naxan kelima Ala xa Mixi Sugandixi ma, won
    Marigi Isa.
  pon-2006: Eri, Koht ketin malipeikumwaildohng nan kalahngan wet pwehki Rongamwahu
    me se padahkihongkumwailehr. E pil ketin malipeikumwaildo pwe kumwail en tungoalenki
    pwaisamwail nan lingaling en atail Kaun Sises Krais.
  dad-dad: Ĩ nemã biya od bunem enei bun iweignein, are ã neda Odug Jesus Kristus
    nẽ fula fiya medeĩya anĩ walogouf nigin age fen.
  zab-NT: Par ziy gurɨdx Dios laat gactɨ xpɨnny chi bdxuenén laat de didxzaac xte
    Xtadnɨ Jesucrist, te par yáldtɨ llayabaa rut rbezny.
  jae-jae: Anôtô kêkêŋ aêac asôm ŋawae ŋajam, taŋ kêkalem amac naŋ, gebe amac akôc
    aêacnêŋ Apômtau Jesu Kilisi nê ŋawasi sa.
  ksd-ksd: go ra magit i ga oro pa avat i tana ta kaveve bo na varvai, upi avat a
    kale pa ra minamar tana kai kada Luluai Iesu Kristo.
  msm-NT: Pigtawag kow din pinaagi to sikan Madojow no Nawnangonon no ingwali noy
    iyu agun mayakip kow to kadongganan ni Jesu-Cristo no Ginuu ta.
  myk-myk: Lee na Kilɛ ya yee yiri. Wèe ya Kilɛ Jozaama pemu wo yɛrɛ pye yee mu ge,
    lee baraga ni wʼa yee yiri. Wʼa yee yiri kɔnhɔ yee di yi wo taa ta wù Kafɔɔ Yesu
    Kirisa wo nɔɔrɔ wu ni.
  sbe-sbe: Kai yoma wasa namwanamwana wa unai ye yoganeigomiu kwa laoma yona kabihemauli
    ne unai, bena kabo Guiyau Yesu Keliso yona didiga saesaena ne komiu hinage yomiu.
  mcr-mcr: Iiŋä emäkätŋqeŋqe, Goti Hanjuwä Iqu, ne kukŋuä äŋguä awä ätätuŋquä iquesaŋi,
    tääqä etätmakqe. Iŋi he, neqä Naqä Jisasi Kraisi Iqueqä nätmatqä eeqäpnäŋi, Iqueqä
    yoqä naqä qonätaŋgqä iutaŋi, he-pqe Iqutä anä meqäŋqe.
  cux-NT: Ní Ndyuūs yaa'ví yā ndís'tiī chi cuuvi yeⁿ'é yā ndís'tiī cucáávā nduudu
    cuaacu yeⁿ'é yā chi n'giindiveéⁿ nī ní diīiⁿ chi cuuví nanguáⁿ'ai nī. Ní nduudu
    cuaacu miiⁿ nús'uu ngaⁿ'á 'nū nanááⁿ ndís'tiī. Ní Ndyuūs neⁿ'é yā chi ndís'tiī
    tunéeⁿ nī chi cuuví canee nī tan'dúúcā Señor Jesucristo yeⁿ'e yú.
  tur-YTC: Efendimiz Yeşua Mesih’in yüceliğine kavuşmanız için, duyurduğumuz Müjde
    aracılığıyla sizi bu kurtuluşa çağırdı.
  san-ITR: tadartha nchAsmAbhi rghoShitena susaMvAdena yuShmAn AhUyAsmAkaM prabho
    ryIshukhrIShTasya tejaso.adhikAriNaH kariShyati|
  bel-N: да якога і паклікаў вас праз Эвангельле нашае на атрыманьне славы Госпада
    нашага Ісуса Хрыста.
  sch-sch: Pathien'n ma nin kôma Thurchi Sa kin misîr sai renga han nangni a koia;
    ei Pumapa Jisua Khrista kôma roiinpuina nin man rangtum hah chang rangin nangni
    a koi ani.
  mic-MIQNT: Gjinisgam wigumugsioq gilew wet saputita'ioq gelu'lg agnutmaqan ta'n
    pestunmuleg'p. Wigumugsioq ugjit msnmnew ta'n goqwei ugtaligamug wa'so'qewei gepmitelgaqan
    ta'n tleiawig Gjisaqamawminu Se'suguli.
  huu-NT: Ie rafuena caɨ lluamona, Jusiñamui omoɨna jai jillotate. Iemona caɨ Nama
    Jesucristo ebirede illanomo jaca iitomoɨ.
  jiv-NT: Nu túrunat tusa Yus wakerutmarme. Krístuja̱i̱ Uwempratin Chicham ii ujakjinia
    nuja̱i̱ Yus untsurmakmarme. II Uuntri̱ Jesukrístu ti peṉker pujana nui̱ pachiinkiamniuram
    tusan ujakmajrume, nú chichaman.
  otm-NT: Nɛ bi huahn'nahʉ Oją ngue gá 'yɛ̨c'yɛihʉ 'bʉ má xi ahe rán ho ma'da'yo ra
    Cristo. Nɛ bi zän'nahʉ Oją gui comhbʉ rá nuįxte ma Hmuhʉ ra Jesucristo.
  dah-dah: Deŋ goyen Doyaŋ Al Kuruŋ Yesu Kristuyen tareŋ turŋuŋ yaŋ bana goŋ heŋ amaŋ
    heŋ hinayiŋ yeŋbe gogo Al Kuruŋ beleŋ deŋ hoy diryiŋ. Niŋgeb Al Kuruŋyen mere
    saba dirteke nuramiŋ gogo.
  tnk-tnk: Kumwesən rɨnəkwein ia kɨmiaha tɨ narimnari me nəha ia nəɡkiariien amasan
    sə iahaməvisau irapw mə tihəuvehi pəri nasoriien sə Iərɨmənu səkɨtaha Iesu Kristo
    rauvehi fwe ia neiai.
  kpr-kpr: Namondeda Bajari Iesu Keriso nunda usasa ghaseraira, ava nenda boanda baovo
    dae sedo, namane nunda Bino Eveva ava vironu sero, God ne aghi usira.
  san-IAS: tadarthañcāsmābhi rghoṣitena susaṁvādena yuṣmān āhūyāsmākaṁ prabho ryīśukhrīṣṭasya
    tejaso'dhikāriṇaḥ kariṣyati|
  nho-nho: Kootou ni kannaatia TeAtua ki te ora hoou nei i te saaita maatou ni hakaea atu
    te Lono Taukareka; teenei kootou ku llave i naa tiputipu te ora TeAriki Jesus
    Christ.
  gym-NT: Ye rabadre bare, abkokäre kukwe kuin diribare nunkwe Jesubtä munye, köböire
    Ngöbökwe mun käräbare jakrä. Ni Dänkien Jesukristo bä nuäre, ye kwrere mun rabadi
    kwitani, abkokäre Ngöbökwe mun käräbare jakrä.
  azg-NT: Ee ntyja ꞌnaanꞌ juu jñꞌoon naya na toninncyá ndëëhoꞌ, joꞌ tqueenꞌ jonhoꞌ
    na conduihoꞌ cüentaaꞌ nquii jon. Sꞌaa jon na nndaꞌ chaꞌ nndëë nnanꞌjonhoꞌ ntyja
    ꞌnaanꞌ na ntsitꞌmaanꞌ Tyoꞌtsꞌon nquii ta Jesucristo na conduihin na ityeꞌntjon
    jaa.
  bhd-bhd: ज़ै खुशखबरी असेईं प्रचार की परमेशरे तै इस्तेमाल की, कि तुसन बच़ानेरे लेइ
    कुजाए, तुस इश्शे प्रभु यीशु मसीहेरी महिमाई मां शामिल भोथ।
  too-NT: Quina'n iccālē'ni'chāni' huan xatzey tachihuīn ixpālacata Jesucristo. Lā'
    chuntza' cālīta'sani'ni' Dios. Xla' cāta'sani'ni' hui'xina'n para que chuntza'
    hui'xina'n nalakchipinā'tit quiMāpa'ksīni'ca'n Jesucristo nac a'kapūn a'nlhā cā'tzēhuanī't.
  ind-AYT: Untuk itulah Allah memanggil kamu melalui Injil yang kami beritakan supaya
    kamu mendapatkan kemuliaan Tuhan kita, Yesus Kristus.
  cjo-NT: Nokamanantakimirori ikantziri Tajorentsi, pikemaperotakiro ikowantakimiri
    rowawijaakotantemiri. Ikowakimi pikimityaari Awinkatharite Jesokirishito, pikaateri
    peewawenante.
  nsn-nsn: Inggono ke kila tur tamiuoum toro Uelhire Uaia geking hiresieim tamiuoum,
    maeit mu turung uelpakahaoum tar balbalana na nitampopokoho nagi Tamata Nomaneig
    Iesu Kristo.
  san-DEV: तदर्थञ्चास्माभि र्घोषितेन सुसंवादेन युष्मान् आहूयास्माकं प्रभो र्यीशुख्रीष्टस्य
    तेजसोऽधिकारिणः करिष्यति।
  tna-NT: Ecuanaju sa quisa saida su micuaneda jei puana putsu, Diusu ja micuana Echua
    Puji Jesucristo neje dunemetana, pamapa tusa ai saida cuana einatsu puji.
  lid-lid: Iy andrei sahou mwasin handru ta Krais, aso mene tiyaniy ndrawek taha,
    ma iy aruwi ndrine aha ili le tan. Eme ma, iy anya kedeu sun, ma iri lakou mwasin
    ta Laban tataha Jises Krais badu kandrah kewek taha.
  wim-wim: Ngan kaꞌathaman wik min God.antaman niiyant waaꞌ-waaꞌan-a, nil ump niiyang
    wampān nungantana, niiy yipmam woyan min nungantamana wak-wakāna, aꞌ niiyaniya
    keꞌ pam wanch nyiingkanam ngul iiyāna. Nil kaangk nganth nungantaman Lord Jesus
    Christ.antam parkow niiyantanga.
  zga-M: Ikhi khukhene avilangile umwe ukhugendela muli vange li pu mkave ulwe mikho,
    ulwa ntwavito uYesu Klisite.
  yom-yom: Mu diambu diodi Nzambi kalutedila mu Nsamu eto wumboti, muingi lutambula
    nkembo wu Pfumuꞌeto Yesu Klisto.
  san-SIN: තදර්ථඤ්චාස්මාභි ර්ඝෝෂිතේන සුසංවාදේන යුෂ්මාන් ආහූයාස්මාකං ප්‍රභෝ ර‍්‍යීශුඛ්‍රීෂ්ටස්‍ය
    තේජසෝ(අ)ධිකාරිණඃ කරිෂ්‍යති|
  yut-yut: Uŋun Amɨn Tagɨnin Yesu Kristo dakon tɨlɨm madepni da kagagwan egɨpni do
    nandɨsak. Yaŋ do aŋek Gen Bin Tagɨsi nin da yaŋ teŋteŋagɨmaŋ uŋun da ji kɨlɨ yaŋ
    damgut.
  grc-BYZ: εἰς ὃ ἐκάλεσεν ὑμᾶς διὰ τοῦ εὐαγγελίου ἡμῶν εἰς περιποίησιν δόξης τοῦ Κυρίου
    ἡμῶν Ἰησοῦ Χριστοῦ.
  cpc-NT: Iriitaki otyaantakinari naaka nokinkithatantakimirori Kamiithari Ñaantsi,
    onkini piñiiro paata ipinkathayiitaimi ikimiitairi irirori Awinkathariti Jesucristo.
  nhg-NT: Pos para inu nemiechnutzque Deus por medio de inu cuale tlamachestelestle
    tli tejua nemiechpubelejque. Nemiechnutzque para ma xecpeacö pörte ipa tietlaniexteles
    Tlöcatzintle Jesucristo.
  nya-nya: Iye anakuyitanirani zimenezi kudzera mwa uthenga wathu wabwino, kuti mulandire
    nawo ulemerero wa Ambuye athu Yesu Khristu.
  ngu-NT: Dios omechnotz para nenquipiasquej yejhua in itechcopa on cuajli tlajtojli
    yejhuan quitemaca temaquixtilistli, yejhuan tejhuamej temechmachtiaj, para no
    tohuan nenquiselisquej on ihueyilis toTeco Jesucristo.
  kup-kup: Met rotap batam pi arimaz homet au hahan hehaek, dei darim Amip Iesu Kristoz
    ñetiv arin añoogin pim alizavok hepekez homet God ari ba ou haavatah.
  jid-jid: Uwayin shine akpe wa a yota ni wawu ta wuin kpa Bishararmu nikine kpan
    dindima ni timbu yesu Almasihu.
  wmw-wmw: Mwenyezimungu kakwitani akuvusheni julu ya Habari Ngema yatipita tikereza,
    ipate muvuze nkati ya utukufu wa Mwenye wetu, Insa Almasihi.
  gmv-GGM: Nu Goda Yesuss kiristtooss boncho gishetizayta inte gidana mala nu yootida
    mishshirachcho qaala baggara intena xeeyigides.
  ssg-ssg: I hapuasa amite ti kaxi ahutiai meng solian ti Jises Krais hani amuto lehe
    amuto soh tetan ma i namiloi ukek amuto pate tuah. Ape amuto tuai Jises tel Masiwi
    ti kako ti lalape pohen ma soliaian.
  zpo-NT: Kwaanzee mrezh Dios gu kwaan wdizh chul kwaan mzaa nu kwent lo gu, zee noka
    re gu nzho mod ded axta lo xni cheen Jesucrist, Xaa Nabeyy be.
  poy-poy: Mlungu kawashemiti mwenga kupitira Shisoweru Shiwagira shatuwabweliriti,
    kawashemiti mupati kuwanka seemu yenu muukwisa wa Mtuwa gwetu Yesu Kristu.
  qwh-NT: Tsenoqa salbayäshorqonqui alli willaquita willapäyanqaqman creyicuyaptiquim.
