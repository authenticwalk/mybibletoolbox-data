  gaw-gaw: Kayak Nug Nai Enanu mehuqak ihinigp̱a, ag anam daaglagnu ag onilagp̱a eum
  nca-nca: Ŋunde ŋuro norendo miti mande yesowatowó ŋuwore ye neko yereró. Neko yiriní
