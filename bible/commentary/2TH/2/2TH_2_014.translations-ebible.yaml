verse: 2TH.002.014
translations:
  kpx-kpx: No subuta tiale hotoe dua loui la haivei loui kosea, “Dilavau la hohavei
    la malevege lana bae nahie Kosive Iesu Keliso keti igaetoai atagavemo uve.
  okv-H: Eto God ta duru javotoho ungota degi hande ore ingihava amina ungo jage eto
    humbuto Bada Iesu Keriso ta usasa avo ikau hoteto humbasova.
  tbo-tbo: Lolowa tuwega dewadewa to guguyeya binei o witumagana po ata Guyau Yesu
    Keliso a wasawasa i welemi.
  mal-C: ഞങ്ങൾ നിങ്ങളോട് അറിയിച്ച സുവിശേഷത്തിലൂടെ നമ്മുടെ കർത്താവായ യേശുക്രിസ്തുവിന്റെ
    തേജസ്സിന്റെ പങ്കാളികളായി വിളിക്കപ്പെടാൻവേണ്ടിയായിരുന്ന് ഈ തെരഞ്ഞെടുപ്പ്.
  grc-SR: εἰς ὃ ⸆ ἐκάλεσεν ὑμᾶς διὰ τοῦ εὐαγγελίου ἡμῶν, εἰς περιποίησιν δόξης τοῦ
    κυρίου ἡμῶν Ἰησοῦ χριστοῦ.
  bgc-bgc: म्हारे सुसमाचार के जरिये उसनै थारे ताहीं बचाण खात्तर बुलाया सै, ताके थम
    उसकी महिमा म्ह हिस्सा ले सको, जो परमेसवर नै म्हारे प्रभु यीशु मसीह ताहीं दी सै।
  khz-khz: Palagu na Vali Namana gavopata-venimito genana ekeamito. Gomi ekeamito
    gera Velekou Iesu Keriso gena ralema iwavagina pio vaia ulanana.
  deu-TKW: wozu er euch berufen hat durch unser Evangelium, zum Erwerb der Herrlichkeit
    unseres Herrn Jesus Christus.
  zsr-NT: Quië gac cni queëliꞌ, Dioscz bulidzëꞌ lbiꞌiliꞌ, quië gdél‑liꞌliꞌ gunliꞌ
    tsazxö́n Xanruꞌ Jesucristo lu yeníꞌ queëꞌ. Cni gac niꞌa qui didzaꞌ dxiꞌa runtuꞌ
    lban qui.
  lin-lin: Na nzela ya Sango Malamu oyo toteyaki bino, Nzambe abengaki bino mpo ete
    bozwa lobiko mpe nkembo ya Nkolo na biso, Yesu-Klisto.
  hns-NT: Ohie khaatien oe toelogke khoes khabar dwaara bolaais hai Prabhoe Jiesoe
    Kriest ke maahaanta me bhaag lewe khaatien.
  noa-E: Magaag atheeta Ẽwandamau õor peerdʉ aaujem iek marau jaau wënʉrrʉm gaaimua
    Ẽwandamau pãar ich dënkha aujim, mʉg atag pawiajã maach Pör Jesucristo ajaug ich
    mag oo wënʉrramkhĩir.
  eng-EMTV: to which He called you through our gospel, for the obtaining of the glory
    of our Lord Jesus Christ.
  mib-NT: Chi jeē yúcuan ní cana ya rohó jíín jnúhun jeē jnáma ya yohó jeē ní canacani
    ri, návāha quɨ̄vɨcoo ró núū cujéhnu luu ró jíín máá Jítoho yō Jesucristo.
  lif-NT2: बा कन् पाःन्‍निल्‍ले़ लागि आनिगे़ इङ्‌भोःसुम्‍बे़बा सुनाइङ्‌लाम् दाङ्‌बा
    ये़सु ख्रिस्‍तरे़ कुमिमिदिङ्‌ङिन् के़घोःसुम्‍ल फाॽआङ् के़उःत्तिबारो॥
  xnj-xnj: Chapanga avakemalili lijambu lenili kwa njila ya Lilovi la Bwina letavakokosili.
    Avakemili muni muvyai na pandu pa muunkosi wa BAMBU witu Yesu Kilisitu.
  mmx-mmx: Moroa ga ro ka nimi ri lorooro avolo xeneng at Lagale Lavavang, maga tong
    i rinimi. Neni ga ro xaka nimi xusu mina ruuna xaka loxot at lasinorong at Leeme
    Silok atdik ne Iesu Karisito.
  cbr-NT: Nucën Papa Diosan ca nun nu —Jesucristomi catamëti ca uni ainan 'iti 'icë
    —quixun aín bana ñuixuncëxmi ami catamëti, asaribi upí 'aish aín nëtënu abë 'inun
    mitsu caísaxa.
  tee-NT: Pus ju Dios lacasq'uin ni alakts'ina'it'it ni vasalh xak'ai junita ju qui'ucxtin'an
    Jesucristo chai yuchi xatalhit'asaniyan la'ixchivinti Dios ju iclajunauch.
  eng-LSV: to which He called you through our good news, to the acquiring of the glory
    of our Lord Jesus Christ;
  cak-NT: Ri Dios xixroyoj chi xixcolotaj. Y ja roj ri xojrucusaj chi xkatzijoj ri
    utzilaj rutzij chiwe. Ri Dios can xrojo' chi xixcolotaj-pe chi jixbec'ue' riq'uin
    ri Kajaf Jesucristo y can xtic'ue' ik'ij, roma raja' can c'o-wi ruk'ij.
  pah-NT: Nanongara Tupana'ga opota hete. Na tuhẽ. Ga omombe'uuka ore ve pyryva'ea
    Jesus'ga mombe'ua tipyahu ti Tessalônicapeve'g̃a ndeaporog̃ita javo. “Nahã ti
    g̃a togwereko opojykaharete'ga katuhetea Jesus Cristo'ga katuhetea nehẽ no,” ei
    Tupana'ga.
  sja-NT: Ma-it'eeta ichia tai pëiji parãmaa jarateede. Ichia parã jɨrɨ baji ijãadamerã
    taipa jarateepata Cristode. Ichiaba parã jɨrɨji tai ome auk'a iru p'anadamerã
    jõma ichia k'ĩsia iru bɨ ichideerã-it'ee, Tachi Waibɨa Jesucristok'a ɨt'ari k'ĩra
    wãree p'aneedak'ãri.
  xed-xed: Ŋa tsaya kəl tsi ka hgaftá kaghuni nda ma Lfiɗa Gwaɗa ya mnaghuna ŋni,
    ŋa mutsafta ghuni guli ta glakwa hga Mghama mu Yesu Kristi.
  mks-NT: Cúni̱ Ndióxi̱ ña̱ ná candeé ini ndó mé á ña̱ cán quéa̱ na̱chindahá a̱ nde̱he̱
    ca̱xi tu̱hun nde̱ tu̱hun va̱ha sa̱ha̱ Jesucristo nu̱ ndo̱. Na̱ca̱xi Ndióxi̱ ndo̱hó
    ña̱ ná in nduu ndó xi̱hi̱n Jesucristo, xitoho í. Cáhnu ndiva̱ha cúú mé á ta ndaja
    cáhnu a mí xi̱hi̱n á.
  gfk-S: Ma ne God ga sip be na gil hobi ta mu, kaie igom tato mu naramon ta ira numehet
    harpir ma no tahut na hininaawas waing nage hamar dait tikai ma no nudait Watong
    Jisas Krais.
  bmu-bmu: Mewö malmegöra Ölöwak Buŋa al neŋgii jim asariinga miaŋön iŋini eŋgoholök.
    Mewö toroqeba mala Kembunini Jisös Kraistkö asakmararaŋnöŋ öŋgöba aködamunŋinambuk
    akŋe.
  dgz-dgz: Nu opata gapan God No Oise Kakaewa wadidiaetoni menan God ganganat imaen.
    Me ap tani iwa Ayop nuga Iesu Keriso kakae guragut oya oya mega den e warapen
    menan tan.
  eng-GNV: Whereunto he called you by our Gospel, to obtaine the glory of our Lord
    Iesus Christ.
  zaa-NT: Gutàỹi Tata Dios le por medio de mensaje nu beni tu' predicar, acca chi
    ná le salvo. Ą'hua gutàỹie le para thí' le là' dàliani nu gunna Jesucristua qui'
    le.
  eng-WEBSTER: To which he called you by our gospel, to the obtaining of the glory
    of our Lord Jesus Christ.
  guh-guh: Dioso paneitoroba patacatsipaebinexa pexanialivaisi papecacapanepaelivaisinexa
    Diosojavabelia. Nexata baja pajumecovënëtame bajarapalivaisi. Bajarapacuenia Dioso
    pacajunata panepatsinexa vajatuxanenë Jesucristojavabetsia, papecayajavaponaponaenexa.
  bon-bon: Cine liba Miiji Mene Yeesu Keriso poto cidi me weebibine itu jijananinujago,
    Acejiyame te peei cabu ca weebibine ala tisoglicinuji mime Yageyame Yeesu Keriso
    me jamyacu apaclyera cabu lenajame.
  nhw-BL: Huan quema timechilhuijque nopa cuali camanali, Toteco anmechnotzqui para
    anquipiyase catli anmechtocaros nepa campa itztoc Tohueyiteco Jesucristo ica nochi
    ihueyitilis.
  swh-ONEN: Kwa kusudi hili Mungu aliwaita kwa njia ya kuhubiri kwetu Injili, ili
    mpate kushiriki katika utukufu wa Bwana Yesu Kristo.
  wbi-wbi: Iki kyekino avakemelile umue, kuuti kukila mulivangili mukave vimike va
    Mutwa ghwitu u Yesu Kiliste.
  bba-bba: Yenin sɑɑbuwɑ Gusunɔ u bɛɛ sokɑ kɑ bɛsɛn Lɑbɑɑri ɡeɑn kpɑrɑbu, i n kɑ bɔnu
    mɔ bɛsɛn Yinni Yesu Kirisin yiiko sɔɔ.
  eng-KJVCPB: whereunto he called you by our gospel, to the obtaining of the glory
    of our Lord Jesus Christ.
  kgk-NT: Pende poravo va'ekwe ojave gwarã peiko hagwã, perovia-ma ramo Hesu rehegwa
    nhe'ẽ porã, ore remimombe'ukwe peẽ-my. Pende poravo va'ekwe penhemomba'e hagwã
    peẽ-my gwarã, Nhandejáry Hesu Cristo ome'ẽ peẽ-my va'erã-rehe hendive peiko ramo.
    Iporãmba meme voi Nhandejáry Hesu onhemomba'egwasu ete ha-py. Upe-py peẽ pemoirũ
    va'erã íxupe.
  waj-waj: Ta mmayaaya yoketaivaa ngii giaa ngii miaannaduu rikiada ngia ngiingii
    ausaiyauvaa hanigieeravai. Ngia ngiingii ausaiyauvaa hanigiada Udaanga Yisuu Kirisiinna
    oyai ari vookaraivaa varaateeraivaara Anutuuqo ngii maavee tiravai.
  cpy-cpy: Riitaki otyaanta-kinari naaka nokenkithatan-tzimirori Kameethari Ñaantsi,
    ari okantyaa piñaantee-yaawori paata ipinkathee-teemi ikimitee-terira rirori Awinkatharite
    Jesús Jeepatzii-totaa-rewo, otzimi-motziri rowaneenkawo.
  mpx-mpx: Ama Wasa Waiwaisana ha papaatena-an eliyamiu, inoke eliyana Yehoba i yogaagimiu
    ge ku nem elana i pwamwalimiu, inoke wala Babala Yeisu Keliso wana wasawasa eliyana
    ni pawasawasa-agimiu.
  wbp-wbp: Junga kujaju kuja-nyarra milarninjarla wangkaja nyurrurlakuju yungu-nyarra
    muurl-mardarni. Kujakunya-nganpa yilyaja nganimpa-paturlanguju Yimi Ngurrju-kurlu
    yungurnalu-nyarra yimi-ngarrirni. Jijaji Warlalja-Wiriji-ka nyina yartarnarri
    wiri-jarlu-kurlu tarnnga-nyayirni, ngulaju ngurrju-nyayirni. Kaaturluju-nyarra
    yajarnu yungunkulu Jijaji-piya nyina yartarnarri wiri-jarlu-kurlu-yijala tarnnga-nyayirni.
  luo-luo: Mano emomiyo noluongou kane urwako Injili mane wayalonu mondo un bende
    uyud duongʼ mar Ruodhwa Yesu Kristo.
  nhe-NT: Huan quema timechilhuijque nopa cuali tlajtoli, Toteco inmechnotzqui para
    inquipiyase tlen inmechtocaros nepa campa itztoc Tohueyiteco Jesucristo ica nochi
    ihueyitilis.
  aii-aii: ܠܕܐܵܗܵܐ ܩܪܹܐ ܠܹܗ ܐܸܠܵܘܟ݂ܘܿܢ ܒܐܹܘܲܢܓܲܠܝܼܘܿܢ ܕܝܼܲܢ، ܕܗܵܘܹܝܬܘܿܢ ܫܲܪ̈ܝܼܟܹܐ
    ܒܚܸܩܪܵܐ ܕܡܵܪܲܢ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ.
  esk-NT: Taavrumuŋa piksraqtaaġigaasri tusraayugaallautaq tumigiplugu uqautigikkaqput
    ilipsitñun. Atannapta Jesus Christ-ŋum quvianaŋani piksraqsi piññaktaġitquplugu,
    Agaayyutim tuqłuġaasri.
  msb-msb: Niyan, an Dios nag-agda sa iyo paagi san amon pagbarita sa iyo san iya
    mensahe. Gin-agda niya kamo para makabahin san glorya san Ginooʼn Jesu-Cristo.
  cpa-NT: Quianh¹³ jǿg³ dsio¹ ca¹tséih³ jnieh³ hniah¹² ca¹tøa¹ Diú¹³ hi² lénh² hniah¹²
    lah¹jøng², hi² tanh¹² hniah¹² hi² lénh² hniah¹² dsa² canh¹³ na³ma²tǿ² jmai³ ja³mi²juanh¹²dsa
    Jesucristo Juu¹³ jniang³.
  dso-dso: ଆମେ ତମର୍‌ଟାନେ ଜନ୍‌ ନିମାନ୍‌ କବର୍‌ ଜାନାଇଆଚୁ, ସେଟାର୍‌ଲାଗି ପର୍‌ମେସର୍‌ ତମ୍‌କେ
    ବାଚ୍‌ଲା ଆଚେ । ଆମର୍‌ ମାପ୍‌ରୁ ଜିସୁ କିରିସ୍‌ଟର୍‌ ନାଉଁ ଡାକ୍‌ପୁଟା ଅଇବା ଟାନେ ମିସାଇବାକେ
    ବାଚିଆଚେ ।
  meu-meu: Una dainai emai sivarai namo amo e boirimui, iseda Lohiabada Iesu Keriso
    hairaina bavabia helaoreana.
  yva-NT: Arono reamo Ayao Kovo Yesus raugaje wasai, Amisye po wasawain wade irati
    Ai, indamu wasisa wapave irati wama Amisy Yesus Kristus apa kovo ntitije rai.
  dgc-dgc: Ey nadid, éy dinulawan na kam to pégpahayag me dikam ta Mahusay a Baheta,
    monda maging kaguman moy be ti Panginoon tam a Jesu Cristo ta kapangyarian na.
  zpm-NT: Miṉ co nagoṉ nacne pxeeḻ me no biadseed no to xtiidz me, guieṉ to zha laa
    to lo doḻ; zeeṉa gdziṉ to zaatne nac lo xquieḻndzon Jesús, meṉ ndzon ne rnabey
    ne. Gacxe waa, zha nziuu nac to lo me.
  hix-NT: Àro wyaro oyehtxoho menye ryhe, ayanyehtxownà, amna nekarymatxho ke. Tàmryenon
    me harha ayanyehtxownà, Txesusu Kryestu wyaro rma rha oyehtxoho menye, ohxe xaxa
    tonyxemà ro me oyehtxoho menye, Kohkomo wyaro rma haxa oyehtxoho menye.
  sim-sim: Avui Wasilaka jirin or usharik ji rari karem. Mashi jivi Jisas Kraishin
    ni sawerik ji misihi os jimu orhik tara. Unda osik jir Jisas Krais Wasilaka nihi
    nga nakrem ukruharanda orhik likwa jir.
  npi-ULB: हाम्रा सुसमाचारद्वारा प्रभु येशूको महिमा प्राप्‍त गर्न सक भनी उहाँले तिमीहरूलाई
    यसतर्फ बोलाउनुभयो ।
  cgc-cgc: Paagi ta ame na pagsugid ki kyo ta miad na balita parti ki Cristo, paatag
    ta Dyos ki kyo upurtunidad an na maluwas kaw daw isya kaw man ta mga ittaw na
    magduma ta ate na Ginuo Jesu-Cristo daw makala pa gid kanen an naan ta mabot na
    adlaw.
  tim-tim: Anutuŋe hain nâŋgâep aregât Tesalonike gâtŋe bikŋe Humonenŋe Yesu Kristogât
    pagaleŋân manbai dâm huŋgun nengimbo den pat âlepŋe makyeŋgienŋe dowâk nâŋgâyi
    aregât Anutu mepaimŋe mem okot âlep nâŋgâm kotŋe mem agatenŋe ârândâŋ akbiâp.
  yor-yor: Òun ti pè yín sí èyí nípa ìyìnrere wa, kí ẹ̀yin kí ó lè pín nínú ògo Jesu
    Kristi Olúwa wa.
  wos-wos: Guni wungi rengute God guniré dé waséke, guniré wamben Kraisna yikafre
    hundika. Wungi rengut, hukémbu nana Néma Du Jisas Krais nukwa hanyikwa maki rendét,
    guni dé wali reta nukwa hanyikwa maki hanyitanguni.
  emp-NTPO: Daiba bed̶ea bia Critod̶ebema jaradia panʌneba Ãcõrẽba bãrãra trʌ̃sia
    dadjirã Boro Jesucrito bia quirud̶ebemada edad̶amãrẽã.
  eng-F35: to which He called you through our gospel, so as to obtain the glory of
    our Lord Jesus Christ.
  ind-ind: Lewat Kabar Baik yang kami beritakan, Allah sudah memanggil kamu semua
    untuk mendapat bagian dalam kemuliaan Tuhan kita Kristus Yesus.
  pes-OPCB: به همین منظور، او مژدهٔ نجات را به‌وسیلۀ ما به شما رساند و از طریق ما،
    شما را دعوت کرد تا در جلال خداوند ما عیسی مسیح شریک گردید.
  mpt-mpt: Sinanggwano Gode inanea ibo dlakanebio kesoa ni Gode dowan weng ayamo ibo
    omyoba wenteniba bainobo geibbiobe. Sinanomo ibo titil sumo omoniba makob Sume
    Yesus Klaiste titilo ayal inamin einobio inanomabiobe.
  ssx-ssx: Koda꞉ma꞉ koto tupa꞉ hamena꞉ mo Pi Seliapo waloma꞉ ekima꞉ta꞉ iki wi lea꞉me.
    Nika꞉ Tekehali Yesu Ketisona꞉ pa̱a̱ pita꞉la꞉eki putu piliki ikana꞉ma꞉ muemena꞉
    wi lea꞉me.
  mkl-mkl: Mii iyi Ilɑɑɔ̃ wɑ le mbɛ wɑɑti iyi í kpe ŋɛ do lɑɑbɑɑu jiidɑu iyi ɑ̀ sisi
    nŋɛ, ku bɑ i nɛ ikpɛ̃ si ɑmboei Lɑfɛ̃ɛ nwɑ Jesu Kirisi.
  gaq-gaq: ଆତେନ୍‌‍ସା ଡିଗ୍ ମେଁ ନେନେ ନିମାଣ୍ଡାସାମୁଆଁବାନ୍‍ ନେନେ ମାପ୍ରୁ ଜିସୁ କିସ୍‌ଟନେ ଗୌରବ୍
    ବାନ୍‌ସା ଆପେକେ ୱାବକେ ।
  gof-RNT: Xoossay, nu hinttew odida Wonggelaa baggara hinttena xeegiday, hintte nu
    Godaa Yesuus Kiristtoosara issife bonchchettanassa.
  unx-unx: ଆଲେ ଆପେତାଃରେ ଅକନ୍‌ ସୁକୁକାଜି ଉଦୁବ୍‌କାଦାଲେ, ଏନା ହରାତେ ପାର୍‌ମେଶ୍ୱାର୍‌ ଆପେକେ
    ଏନ୍‌ ସୁକୁକାଜି ନାଗେନ୍ତେ କେଡ଼ାକାଦ୍‌ପେୟା । ଆବୁଆଃ ପ୍ରାଭୁ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ମାନାରାଙ୍ଗ୍‌ରେୟାଃ
    ହିସା ହବାଅଃ ନାଗେନ୍ତେ ଇନିଃ ଆପେକେ କେଡ଼ାକାଦ୍‌ପେୟା ।
  gah-gah: Lekeza lá itave loko gakó lamanáma lo lekemekuko giliiki Guivahanite Izesu
    Kilistoni gonanalivagi lapaná ali lá itave loko Ómasímo lekelémo etó imó neve.
  lcm-lcm: Vola ro using si kalingamem katala songo imi asi kami atogon ani mengen
    ro suke ani mi paus papakangai lak si kana miminaungan a Volava Iesu Karisto.
  aer-aer: Alakenhe anteme arratye anthurre Rarle arrenhantherrenhe akngakeke nhenge
    Re arrenhantherrenhe mwantyele arntarnte-aretyeke. Alakenhe ikwerenge anteme Re
    anwerneke Ayeye Akngerre nhenhe yerneke anwerne-arle arrekantherre iletyenhenge.
    Jesus anwerneke-artweye Ngkartenge akwete-ante aneme, alakenhe mwerre anthurre-arle.
    Ngkartele arrenhantherrenhe akngakemele ineke nhenge arrantherre anteme Jesus-arteke
    anteme anetyenhenge nhenge arrantherre anteme Ngkartenge akwete-ante anetyenhenge.
    Ngkartele Jesus Christ utyerneke, arrenhantherrenhe utyernetyenhe anteye.
  qvc-NT: Noqaykuna Jisukristupa shumaq nutisyanda yach'achishuptiymi, Dyusqa qamkunata
    qayashurqan, paypi kriyinaykillapa. Chaymi Siñurninchiq Jisukristu llipyashpa
    syilumanda shamuptinqa, qamkunapis pullanna kashpa, ringillapa llipyaq.
  tgl-ULB: Ito ang dahilan kung bakit niya kayo tinawag sa pamamagitan ng ating ebanghelyo
    upang matamo ang kaluwalhatian ng ating Panginoong Jesu Cristo.
  cbs-NT: Kakapekidi datan akin nun matu yusianyan Diosun matu ikunwanmaniki, jau
    nukun Xanen Ibu Jesucriston kushipaki dasitan man jawenabu ikunkainxanunbunan.
  xtm-NTPP: Te ni ndakana ña'a ya ji'in tnu'u vii tnu'u va'a ni ka kaxtnu'u sa nuu
    ni ma, sukan‑va'a jin ndani'i tna ni jayiñu'u iyo nuu Jesucristo iya tátnuni nuu
    o a.
  nnq-nnq: Nnoongo ankemangita mangweto kupete Nhwalo Gwambone gutuntangachila kupala
    mmagange pamwe mukibumo cha Angwana bito ana Yesu Kilisto.
  bao-NT: Aterena mʉja ca biipere ĩigʉ, añurije queti mʉjare jãa ca wederije menapʉ
    mʉjare jʉoupi Ʉmʉreco Pacʉ, mani Wiogʉ Jesucristo yee ca añu majuropeerijere ca
    cʉo eaparã cʉ̃ja niijato ĩigʉ.
  san-ORI: ତଦର୍ଥଞ୍ଚାସ୍ମାଭି ର୍ଘୋଷିତେନ ସୁସଂୱାଦେନ ଯୁଷ୍ମାନ୍ ଆହୂଯାସ୍ମାକଂ ପ୍ରଭୋ ର୍ୟୀଶୁଖ୍ରୀଷ୍ଟସ୍ୟ
    ତେଜସୋଽଧିକାରିଣଃ କରିଷ୍ୟତି|
  huv-NT: Wüx tasajasan icon wüx aaga najneaj nanderac nguineay alndom maw nisoet,
    quiaj Teat Dios tarriiüd icon mejlüyiün najneajay, mejlüyiün nóiquian mequiüjpan
    Teat Jesucristo alinoic nüt.
  otn-NT: Dá̱ xi'a̱hʉ ra̱ hoga̱ 'da'yo hya̱, guehna̱ ra̱ hya̱ i zon'na̱hʉ Oja̱ na̱.
    I̱ nnepe ngue di toca'a̱hʉ na̱ ra̱ nho jap'ʉ ha 'bʉhma̱ Hmu̱hʉ Jesucristo.
  nop-nop: Adi yadi Wapumnik Jesu Kilisto’walaŋ saŋiniŋŋiŋ eŋ hautaŋiŋ wapum gineŋ
    hatidok nadiguk. Unduŋ doktiŋa indi Mede Momooŋ hanihautagumun wendok gineŋ agaŋ
    kutihaniŋguk.
  obo-NT: Id aam kow to Monama amoy'd kotobbus ukit to Moppiyon Dinoggan no id ponudtuu
    roy koniyu, su amoy od kolonug kow to bantug tod Longaggon ta no si Disas Krays.
  cak-ENT: Ri Dios xixroyoj richin xixcolotüj. Y ja tok roj xkatzijoj ri utzilüj tzij
    richin colonic chive, jari' tok xixcolotüj. Ri Dios nrajo' c'a richin nyixbec'uje'
    riq'uin ri Kajaf Jesucristo ri c'o ruk'ij.
  lif-NT: ᤒᤠ ᤁᤴ ᤐᤠ᤺ᤴᤏᤡᤸᤗᤧ ᤗᤠᤃᤡ ᤀᤠᤏᤡᤃᤧ ᤀᤡᤱᤓᤥ᤺ᤛᤢᤶᤒᤧᤒᤠ ᤛᤢᤏᤠᤀᤡᤱᤗᤠᤶ ᤍᤠᤱᤒᤠ ᤕᤧᤛᤢ ᤂᤪᤡᤛ᤻ᤋᤖᤧ
    ᤁᤢᤔᤡᤔᤡᤍᤡᤱᤅᤡᤴ ᤁᤧᤄᤥ᤺ᤛᤢᤶᤗ ᤑᤠ᤹ᤀᤠᤱ ᤁᤧᤀᤢ᤺ᤳᤋᤡᤒᤠᤖᤥ॥
  mie-NT: Chi jā ñúcuán nī ncana yā ndá nú jíín tūhun jā scácu yā yóhó jā ní nacani
    ndá nī, tácua quīvi ndá nú nūū viī cuñáhnú nú jíín maá Jētohō ō Jesucristo.
  san-TIB: ཏདརྠཉྩཱསྨཱབྷི རྒྷོཥིཏེན སུསཾཝཱདེན ཡུཥྨཱན྄ ཨཱཧཱུཡཱསྨཱཀཾ པྲབྷོ ཪྻཱིཤུཁྲཱིཥྚསྱ ཏེཛསོ྅དྷིཀཱརིཎཿ
    ཀརིཥྱཏི།
  qve-NT: Hinaspapas Diosmi waqyasurankichis Señorninchis Jesucristomanta allin willakuykunata
    qankunaman willasqaykurayku, saynapi Señorninchis Jesucristowan kushka hanaq pacha
    sumaq gobiernasqan glorianpi kanaykichispaq.
  pao-NT: '@see-verse:2TH.002.013'
  cbu-NT: Ichinguru ashimaam Apanll siyaa ipusarangiya. Iy Tsiyatssis Wanasirimshirini
    Isusootsi tayaspataranguni, siysa mangoonarangus, Apanll siyaa tiptsireem ipusarangiya
    wanasiriri taamaama. Kurakarini Ísúkirístu kuskachu, iyaa kurakaam ínayaru, Isusush
    wanasirimshirini washunand taachiniya. Ashtapana átu, Apanll siyaa ipusarangiya.
  usa-usa: ketááí uyátárai-naqa Îtu Káríqtoni tágama-yataaqa timínéna kéena maaminnámo
    ketáámá keráwáqá átê-wataama timá-timuna-aikake Áánûqtuma keráwáqá tááyaraine.
  soy-soy: Nsímɛ́ Kɛcirɛ kɑri nɔ́ n símisi kɛ Uléécɑɑ uú nɛ ritiki uú nɛ nɔ́
    séi rɛ ɑni Urɔ́píimɑ Yeesu Kirisi mɛyɔɔpi kɛ́mɛɛ tonɛ.
  hui-hui: Ogoninaga iname Bi Mana Debene tíhondo lawai harimagoha howa Ngode Datagaliwabehanda
    tí olene. Ibugua Anduane Homogo Yasu Kerisonaga baya taraore holene tíbi yu halimulo
    ngule olene.
  amf-amf: Barjo yena wonin giyon dhacchintan upsinka ye dhaqe yeam kinin eeloono
    Imbaa wontea Yesus Kiristoossa gobshinam yenin kashimoadettsine.
  quc-NNT: Ri Dios k'ut xixusik'ij rech kiriq ru tob'anik ri Are' rumal ri Utzalaj
    Tzij re ri Evangelio ri xqatzijoj chiwe, rech kixk'oji junam ruk' ri Qajaw Jesucristo
    aretaq känimarisax u q'ij ri Are', kiriq k'u na iwe ix we nimarisab'al q'ij ri'.
  dob-dob: Tetela nina lowa ꞌaloguguyaena ꞌemiya ga waemisena, ga gete ꞌenega ꞌida
    ꞌInapwana Yesu Keliso ꞌina esaesa ꞌiꞌebwaꞌemi.
  wrs-wrs: Sesoava vevrana besalnemelmona, noi men ka numhowol vivm, yem nonam kekaiv
    velm hevelm. Osm yimba eva si os wohavavta pusambanakambara pivna mendeklina Yesus
    Kristusna, wo eva osoa indk vithimnivra.
  mca-mca: Aka'an hik aka' ƚunyee'jkiiha qa in yamets in taya'yi'ƚ ewets pa' Intata
    qa i'nijji' ekewe' henfeli'ƚ qe qa' ami'ƚets hatse' pa' qi ƚesa'x ha' Yatsat'ax'inij
    Jesucristo.
  tzo-TZC: Jaꞌ yuꞌun un, laꞌicꞌatic yuꞌun ti Diose ta sventa ti laj calcutic avaꞌiic
    ti colebal lequil achꞌ cꞌope, yoꞌ jech ta xavichꞌic slequilal yutsilal ti Cajvaltic
    Jesucristoe.
  mya-mya: သင်​တို့​သည်​ယင်း​သို့​ကယ်​တင်​ခြင်း​ကို​ခံ​ရ​၍ ငါ​တို့​အ​ရှင်​သ​ခင်​ယေ​ရှု​ခ​ရစ်​နှင့်​အ​တူ
    ဘုန်း​အ​သ​ရေ​တော်​ကို​ခံ​ယူ​နိုင်​ကြ​စေ​ရန် ဘု​ရား​သ​ခင်​သည်​ငါ​တို့​ဟော​ပြော​ကြေ​ညာ
    သည့်​သ​တင်း​ကောင်း​အား​ဖြင့် သင်​တို့​ကို​ရွေး ချယ်​တော်​မူ​သ​တည်း။-
  gng-NT: Nɛn bo nɛ u yin' nɛ ní kɔ tiʼYonbdaan *Yesu Kristo ya kpiɛke ni, kí ñɛ
    ti tɔke' nɛ tigbɛmɔnmɔnt tà nnɔ bo.
  cbi-NTPO: Lala ñullanu Diosa' mika ura kuinda demijakaañaa, Dios ñullanu livee kenu
    mi'ke' kave. Tsanguemiya ñulla lala' Bale Ruku Jesucristochi tiba tsamantsaa juinsha
    bulu depuve'sa tyataa tsanguive.
  ikk-NT: Ọnwan haịn Osolobuẹ gi nwan kpọ ụnụ ghahanị oziọma ẹnyi zi ụnụ; kẹni ụnụ
    nwẹhẹn ọghọ Onyẹ-nwọnni-ẹnyi wụ Jesu Kristi.
  leu-leu: A Piran a xel nami layaan maam kuusan fasavat a Lagasai Roxo xe simi e
    mi langaie. Nane xel nami talo mi taa siak a xavil ina miridingan molava si Memai
    Yesus Krais sitaara.
  maz-NT: '''Ma ró xi''ts''ijme ja rvá jogü in mü''büji, ngue Mizhocjimi o ''ñünnc''ü
    in mü''büji. Ya vi ne Mizhocjimi c''ü me xo rrã jots''üji c''ua ja ga cja e Jesucristo
    c''ín Jmugöji me na jo.'
  bod-N: ཡང་དོན་འདིའི་ཆེད་དུ་ངེད་ཅག་གིས་བསྒྲགས་པའི་འཕྲིན་བཟང་བརྒྱུད་ནས་དཀོན་མཆོག་གིས་ཁྱོད་རྣམས་ལ་ཞལ་འབོད་གནང་བ་ཡིན༌ཏེ།
    བདག་ཅག་གི་གཙོ་བོ་ཡེ་ཤུ་མཱ་ཤི་ཀའི་གཟི་བརྗིད་ཀྱང་ཁྱོད་རྣམས་ལ་ཐོབ་པར་འགྱུར་བའི་ཕྱིར༌རོ།།
  tca-NT: Rü yemacèx Tupana pexcèx naca ga yexguma pemaã nüxü̃ tixuxgu ga norü ore
    i mexü̃ i tüxü̃ maxẽxẽẽxü̃. Erü nüma nanaxwèxe na pexü̃́ nangẽxmaxü̃cèx i pechica
    i tórü Cori ya Ngechuchu ya Cristuxü̃tawa i ngextá ínamexẽchixü̃wa.
  zpl-NT: Para nucuaꞌ ubixia Diose liꞌihua nú acahua bee beneꞌnu, chenu uniru luhua
    bedichiaꞌ nzeꞌcaꞌ Jesucristo enu rnibiyaꞌ para nú huañihua liñibe elu nzucunu.
  mbc-NT: Paapaya amîrî'nîkon yanno'pî anna nekaremekî'pî itekare wenai, Uyepotorîkon
    Jesus Cristo yarakkîrî ipîkku pe awanîkonpa.
  ndg-ndg: Asii nga sankemi mwenga, kwa ajili muwese pata heshimu kwa Nngwana witu
    Yesu Kirisitu.
  wsk-wsk: Borta ko nu den gilalong ana ninga manorman mu te ninga aru tam, se nina
    nanga Kari Biya Jesus Kristus ko nikim mu ningi ilak bagaralko.
  toj-NT: Dios ni sleahuexa jayuj jac ni ac'ujolex ja yora jloiltaticon ahuabyex ja
    abal it jel tzamali. Sleahuex ba oj yaex ja ba huax lijpi yuj ja Cajualtic Jesucristo.
  kkl-kkl: Allahri a'un “Na Namabo taukang,” aro wepto talulamsilnena, Yubu Walinge
    Yesus sembe nuri a'un ambatsibunge pere agha a'un Allahri yopsiogti, talulamsil.
    Talulamsilba, Allahri Elme wepto poghogne Yesus paliag nembaog saog uro Yesusti
    nu saelba uahiropne ponekori nu kiliro paliag nembahilul.
  tbc-tbc: Kristus san ru aŋsam na mufulale amaiak lo, Anut aŋ igiaŋ an lo patu pasek
    ipanaŋ a. An lo idsad Tubun ak Jesus Kristus iŋsan girager amaiak aŋ dam aŋanep
    amado wa.
  sna-sna: Akakudanirai izvi nevhangeri redu, kuti mugovane mukubwinya kwaIshe wedu
    Jesu Kristu.
  smk-NT: Sain a nangayaban nan Dios komoyo yupa' konan Mabistan Patanda' nin niparate'
    mi komoyo, kinayaban nakamo ta pigaw nin kirama' kamo sa kata'gayan na ni Uunuren
    tamon Jesu-Cristo.
  grc-TCGNT: εἰς ὃ ἐκάλεσεν ὑμᾶς διὰ τοῦ εὐαγγελίου ἡμῶν, εἰς περιποίησιν δόξης τοῦ
    Κυρίου ἡμῶν Ἰησοῦ Χριστοῦ.
  gof-WFTW: Xoossay, nu hinttew odida Wonggelaa baggara hinttena xeegiday, hintte
    nu Godaa Yesuus Kiristtoosara issife bonchchettanassa.
  spa-BLM: a la que os llamó por medio de nuestra Buena Noticia, para obtener la gloria
    de nuestro Señor Jesucristo.
  kyz-NT: Jejui 'ga ako ore imome'wau pẽ nupe ikue. “Werowiaramũ 'ga pẽ mogyi wemiayuwamũ”,
    'jau ako ore pẽ nupe ikue. Ymã ako nepejemogyi Jarejararete 'ga 'jawe ikue. A'ere
    pẽẽ 'awamũ 'ga 'jawe pejemogy. 'Ga pãjẽa pẽ nerekou, 'ga resagea nanẽ pẽ nerekou
    nũ.
  dao-dao: Nami veia Thangkdaw kami sang law üngkhyüha Pamhnam naw a ning jah xü ni.
    Mi Bawipa Jesuh Khritawa hlüngtainak nami ka na hnga khaia a ning jah khü ni.
  cya-cya: Cui' si'ya cha' re msi'ya ñi 'in um loo nu ngune 'in um cha' tsu'hue nu
    ycui' hua, si'yana qui'ni ca'an 'in um sten um loo xaa 'in Ñi X'nan na Jesucristo.
  wrk-wrk: Nurru karuyi narrinya nanankanyi kunybanyi jangkurranyi nangangi Jesus
    Christkanyi. Nurru karuyi narrinya nangangi, baki nanankardi barri nyuli yarrijba
    narrinya nanganginmuku jandanyimuku Godwanyi. Janarri mirnarrijba muwa, nyulungangi
    walkurramirra, nyulungangi ngirukamirra, ngambalangi mambuka Jesus Christ. Nyulu
    barri ngirukamirra, baki ngambala marda ngiruka. Ngambala marda ngiruka, nyulungangi
    bababanyamba ngambalanya Jesus Christwanyi.
  nii-nii: Sinim nge Owundu Jiisas Krais tiłang owundu ei, Gos enim ngumba. Sin enim
    Gos ek ka ni ngupun kunum ei, Gos enim wii to sirim.
  ign-NT: '@see-verse:2TH.002.013'
  dik-NT: Nhialic acï we cɔɔl ë dhël Wɛ̈t Puɔth Yam yen yeku lɛ̈k we. Yeen acï we
    cɔɔl ku bäk diik Bänyda Jethu Krïtho rɔm kek ye.
  cac-cac: Yuj jun vach' ab'ix yic colnab'il ec' calnac d'ayex, a Dios avtannac ex
    och yicoc, yic vach' ay eyalan eyic d'a snivanil yelc'och Cajal Jesucristo qued'oc.
  tzj-E: Cara' rchumin ja' Dios ojer y rmal c'ara' tak xixrsiq'uij che xewil totanem
    tak xekbij chewa utzlaj tzij rxin Jesucristo. Cara' xuban Dios ch-utz c'ara' ajni'
    nba'na tzra Kajaw Jesucristo nya'a ruk'ij y cara' c'a xtba'na chewa ixix chka'.
  san-BUR: တဒရ္ထဉ္စာသ္မာဘိ ရ္ဃောၐိတေန သုသံဝါဒေန ယုၐ္မာန် အာဟူယာသ္မာကံ ပြဘော ရျီၑုခြီၐ္ဋသျ
    တေဇသော'ဓိကာရိဏး ကရိၐျတိ၊
  yaa-NT: Nãskakẽ ãfe meka shara nõko Ifo Jesucristoõnoa nõ mato yoiaino nokoõxõ mã
    mã tãpikõia. Nãskaxõ mã chanĩmara faino ãfe Fake Jesucristo otofani keskafakĩ
    matori õtofaxii a ika ano mã afe ipaxanõ.
  cab-NT: Ligía lagúarunbei Búngiu jun, lun jasálbarun láu ugánu le wapúrichijabei,
    lun gafánraanbadün lan lídan luweírigun Wabúreme Jesucrístu.
  clu-clu: Kamo gintawag ang Dios paagi sa Mayad nga Barita nga amun ginsogid kanindo.
    Kag gintawag na kamo agud makairug kamo sa anang mataas nga katungdanan atun Ginoong
    Jesu-Cristo.
  swh-ULB: Hiki ndicho alichowaitieni ninyi, kwamba kupitia injili muweza kuupata
    utukufu wa Bwana wetu Yesu Kristo.
  tpt-NT: Ni Dios tajuntaꞌin por yu ox chivinti yu klalaqputeꞌeniu para ay katamakan
    kun kiJalhachimoꞌonukꞌan Jesucristo.
  aai-aai: Iti tur gewasin aki ana abinan kwanonowar imaim God kwa eafi, saise nati
    wanawananamaim nabonawiy ata Regah Jesu Keriso ana aiwob bairi kwanafaram.
  sny-sny: Fene Owane Sitewi lo peri heneruwe wanuwe su, le lai fene ei aniye. Fene
    Owane Sitewi lo peri wanu umasinamisiya su, le fene ma'e Meni Owane Jisas Krais
    lo marepi, sosu mi erasi aiwawe auwei ne totesiya.
  myy-myy: Ĩ ñarã mʉa ñatoni ĩ oca ñasarise gʉa mʉare goti rẽtobujaro yirocʉ, gʉare
    cũñi Dios. Ĩ ocare mʉa tʉorʉ̃nʉja ticõri, Cristore ĩ tʉdi catiroca ĩ yiado bajiroti
    mʉa tʉdi catiroca yigʉ yiguĩji mʉare cʉni.
  trc-NT: Dan me se ga̱a nataꞌ núj se‑na̱na̱ Diose̱ nana̱ sa̱ꞌ rihaan soj, ne̱ canacúún
    Diose̱ man soj se vaa cavi̱i̱ sa̱ꞌ soj ga̱ soꞌ, ne̱ cheꞌé dan da̱j se veꞌé ndoꞌo
    vaa Jesucristó si̱j ꞌni̱j raꞌa man níꞌ roꞌ, da̱nj ga̱a̱ soj uún ado̱nj.
  cut-NT: Te yune Dendiohs che chitahno nchuhn ndudo che cahndudo nuhn, te a tenda̱hnun
    ye nchuhn ca̱va che ndedevahn ye nchuhn, ne cuahtenan cuma nduco ne vederihquentiyon
    chahte yahn Dihvo vo Jesucristo.
  bel-bel: да якога і паклікаў вас зьвеставаньнем нашым, дзеля дасягненьня славы Госпада
    нашага Ісуса Хрыста.
  zlm-KSZI: Allah memanggil kamu melalui Injil yang kami sampaikan kepadamu, supaya
    mendapat kemuliaan Junjungan kita Isa al-Masih.
  gdr-gdr: Sɨ God wen ara emokinonj re Tina b'ogɨl yɨrkokar bage yɨt ke yɨrkokar okatena
    mana rɨna re sɨn pɨtapɨta yomnenonda wa pɨlwa. Nokɨm da ɨdenat wɨn mera Yonggyam
    Yesu Keriso kɨma yɨpand wɨmenam yingg okatenya Tina b'ogɨl ɨnyomarenand.
  vmy-NT: Kui= kjua kinchjaninu Naꞌenchana nga kꞌuangiu ngatꞌare en ndare xi kjinikjaꞌaxtiuyee̱
    ngajinnu, tuxi ꞌbatsaꞌen sa̱kutꞌaninu kjuajere Naꞌenna Jesucristo.
  cmn-FEB: 上帝就是通过我们向你们传的福音，召唤你们，让你们可以获得我们主耶稣基督的荣耀。
  gmv-RNT: Nu Goda Yesus Kirstoosi boncho gishettizayta inte gidana mala nu yootida
    mishiraachcho qaala baggara intena xeygides.
  ncl-NT: Cataya pampa inon Dios anmitznotzac pan ipampa in lamachiltilisli cuali
    hual antimitzlamachiltije. Anmitznotzac Dios pa anquipiasquiaya anmolajco ilaixpelalisli
    cualtichin toTata Jesucristo hual cayas anmoyaxca.
  sua-sua: Ii, E Nut tmur vaeng nguk kam vle tok, her gi orom a knovvur to ko her
    havaeng nguk orom, he nang muk kam le ktuur mnam a ktalhok to kam plong vle ko
    kim E Nut ngnik ngnik ekam ko mut kor mnam muk mang Ngoldaip e Yesus Kristus he
    kmokpom kar.
  klt-klt: Ánutu yá wáina watá sándán káin tunggafefeya há naruk, wáina hálendu málámbáyon
    nán suring námán kung me pingnga álosim wa sánumán. Wahára kungga ku Ánutu yá
