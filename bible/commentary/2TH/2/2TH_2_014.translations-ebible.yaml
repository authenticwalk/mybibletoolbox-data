  guj-2017: જેમાં ઈશ્વરે તમને અમારી સુવાર્તાદ્વારા આપણા પ્રભુ ઈસુ ખ્રિસ્તનો મહિમા
    પામવાને અર્થે બોલાવ્યા છે.
  jvn-NT: Gusti wis manggil kowé lantaran kabar kabungahan sing digelarké karo awaké
