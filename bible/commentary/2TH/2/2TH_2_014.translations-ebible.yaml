  nag-nag: Isor pora amikhan koi diya susamachar pora apuni khan ke mati loise, apuni
    khan Probhu Jisu Khrista laga mohima pabo nimite.
  eng-OEBCW: To this you were called by the good news which we brought you, to attain
    to the glory of our Lord Jesus Christ.
  knj-NT: Ja' sk'aneal yet colbanile albil e ex ku, ja' yu jun tu' jix jex yawten
    Dios yu je yoc yetoj, yet watx', jaxca swatx'il Jesucristo, quey tu' chi yun can
    el je watx'il.
  deu-1912: darein er euch berufen hat durch unser Evangelium zum herrlichen Eigentum
    unsers HERRN Jesu Christi.
  san-PUN: ਤਦਰ੍ਥਞ੍ਚਾਸ੍ਮਾਭਿ ਰ੍ਘੋਸ਼਼ਿਤੇਨ ਸੁਸੰਵਾਦੇਨ ਯੁਸ਼਼੍ਮਾਨ੍ ਆਹੂਯਾਸ੍ਮਾਕੰ ਪ੍ਰਭੋ ਰ੍ਯੀਸ਼ੁਖ੍ਰੀਸ਼਼੍ਟਸ੍ਯ
    ਤੇਜਸੋ(ਅ)ਧਿਕਾਰਿਣਃ ਕਰਿਸ਼਼੍ਯਤਿ|
  nob-LB: Det var dette Gud innbød dere til, da vi fortalte det glade budskapet for
    dere, slik at dere skulle få dele herligheten sammen med Herren Jesus Kristus.
  ntj-ntj: Yuwa, tjukurrpa walykumununya-latju ngarnmanypalpi watjarnu. Nyangka Mama
    Kuurrtu-tjananyanta yarltingu kutjuparringkula-yan wanaratjaku, palunyalu-yan
    mapitjala Puurrpa Tjiitja-Kurayitjaku tili walykumunungka lurrtjurringkula nyinarratjaku.
  sxb-NT: Yawaeta okuwa otio ni kuwitra mu *injiili eya twalanzianga kugere mwona
    mutuukre omugawo mu owunene owua Omwami iifu Yesu Kristo.
  nhu-NT: Wvú to teŋe ben yî fifin e fele yî saaka wvù jee wvù bese to fewci le, wvu
    lɛ ben ke ekɛŋkɛ fô bvukukɛ bvu Tata wesebeene wvù Jisos Klistu le.
  row-row: Leleꞌ hai mifadꞌe Dudꞌui Maloleꞌ neu nggi, Lamatualain pake Dudꞌui Maloleꞌ
    naa fo noꞌe nggi, naa fo leleꞌ hita malanggan Yesus Kristus hambu hadꞌa-hormat,
    na hei o mimedꞌa mita hadꞌa-hormat naa boe.
  msy-msy: God kamagh sua, ia uan Ekiam Krais Iesusɨn angazangarir ekiamɨn aven a
    ko ikiasa a ifonge. Egha a uan akar aghuir e ia mɨkemezir kamɨn ian dia.
  agg-agg: Ai sɨhefɨ Adükarɨ Sisas Kraisɨndɨ sɨheimbo hɨmboamupuimbo-randeimbɨ sürühoeimbɨ
    moatükunɨ ranambefendürɨmbo yahumboani. Ro sɨheimbo hoafɨ aboedɨ nda hoafɨmayefɨ
    ranɨnambo God ai sɨheimbo mborai mehu.
  ptp-ptp: Mêgem Anutu nêb ob tung xam la dô vac xêseac wê il Apumtau Yesu Kɨlisi
    vông ge, om dɨdii xam pyap ya xolac nivɨha wê xe nêl vô xam ge.
  nak-nak: La Tahalo Uru tola tavuti amutou mai ele te la valolo ale taritigi ale
    amite valoloti le amutou ovola, veia mulimuli amuto ge vipou tomi le Iesus Kraist,
    La Uru gatou te la matagaga tetala ale uru.
  lbb-lbb: Ana Wakak a Warwara ning mitol warawai onoi, e God i kabah pas mulo sur
    ir alaun mulo, sur mulor kibas a matatar anuna Leklek anundalai e Iesu Karisito.
  kan-2017: ನೀವು ಹೀಗೆ ರಕ್ಷಿಸಲ್ಪಟ್ಟು ನಮ್ಮ ಕರ್ತನಾದ ಯೇಸು ಕ್ರಿಸ್ತನ ಮಹಿಮೆಯನ್ನು ಸಂಪಾದಿಸಿಕೊಳ್ಳಬೇಕೆಂದು
    ದೇವರು ನಮ್ಮ ಸುವಾರ್ತೆಯ ಮೂಲಕವಾಗಿ ನಿಮ್ಮನ್ನು ಕರೆದನು.
