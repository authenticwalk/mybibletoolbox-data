    kaseipeh nahiuvin; tua hi nanghon i-Pakaiyu Yeshua Christa loupina a chu chan
    naneikhom theiyu ahitai.
  mar-mar: त्यामध्ये त्याने तुम्हास आमच्या सुवार्तेच्या द्वारे आपल्या प्रभू येशू ख्रिस्ताचे
    गौरव प्राप्त करून घेण्यासाठी पाचारण केले आहे.
  snp-snp: Etiti minenawae, loto linatemu kolami, ya kala kuwa lalo logimogeto ya
    koliti Wekolate Yesu Kilisto ekeina lamenala olunawae, loto Gotikafo luti fiyami
    ne.
  isl-isl: Hann notaði fagnaðarerindið til að kalla ykkur til sín, svo að hann gæti
    veitt ykkur hlutdeild í dýrð Drottins.
  spy-NT: Kikuurook ꞉Yēyiin kubununēē lōkōōywēk chēē kāroomēch choo kikyoomwook sikeeyemte
    ꞉tukul lēbkēēyyēētaab Mokoryoontēēnyoo Yēēsu Kiriistō.
  xnn-xnn: Inayagan Apo Dios dakayo ta maisalakan kayo gapo isnan nangdengnganyo isnan
    gawis ay damag ay inbagbagami. Owen, inayagana dakayo tapno maibilang kayo isnan
    kinangaton Jesu Kristo ay Apo tako.
  mwe-mwe: A Nnungu bhashinkunshemelanga yenei kupitila Ngani ja Mmbone jitwannungushiyenje,
    mposhelanje upo yenunji Muukonjelo gwa Bhakulungwa bhetu a Yeshu Kilishitu.
  tte-tte: Kai wasana namwanamwana kaguguyeyan kolimiu, mwa koina Yaubada iyoganmiu
    yo kwalaoma koina ileboimiu, kabo ala Guyau Yeisu Keliso ana wasawasa koina ikabi-wasawasa-yagimiu.
  tcs-tcs: Wen mipla i bin pinis spik yupla da Gudniuz, God i bin singaut yupla po
    gad longlaip poeba ane nau yupla ken sere dat ona ane braitlait, da truglori blo
    yumpla BosLod Zizas.
  hlt-THB: Ni Bawipa Jesu Khrih a boeimangnaak awh nami paa naak thai aham kaimih
    ak awithang leek kqawnnaak ing nangmih ce nik khy khqi hy.
  soq-soq: God e sonabalene apalena, Tatamba Iesu Keriso sapawaida sumanailala isiwa
    wadeiena rua e do wadana baiwa. E dewa eubu ema dommolana, sa ipa Gagalo euda
    e manlawo no amonantena bedewee wisen.
  qub-qub: Chayno salbasha canayquipämi nogacuna Tayta Diosninchïpa alli willacuyninta
    gamcunata willapashcä. Chaymi Tayta Jesucristo cutimur pushacushuptiqui gamcunapis
    paywanna cushisha goyanquipaj.
  att-att: Á yáyù ipagágál ni Namarò nikayu, tapè mesipà kayu nga meparáyaw kâ Apu
    Kesu Kiristu, megapu sù pangilayalayâ mi sù napiá nga dámak.
  bki-bki: Naio bio kamiu ea lilianiano vou na napano kumemi numidu binimei, bior
    ka naio jidom ka kamiu bunu kuviasol miamoiano na toru ka ridular kiado Tubo Yesu
    Kristo siano mave.
  bqp-bqp: Luda á sísi à á sɛ́ baaru nna kũ o kpàárɛ yãi, de á baka gↄ̃ kú ó Dikiri
    Yesu Kirisi gakuri gũn.
  mcp-mcp: Cúndə́lə sə́ á zə ŋgə cúndə Jɔ̧jɔ̧ Kɛ́ɛl bɨ́dɨ́ yí, Zɛmbî nyə á balan nə
    wə, a mú jɔ̂w bɨ́ shú nə́ bɨ dʉ́gʉ́g cʉg, bɨ bə́g nə milwanə́ mí Cwámba wúsʉ́
    Yésus-Krîst.
  hat-hat: Gremesi bon nouvèl mwen te anonse nou an, Bondye chwazi nou pou nou ka
    resevwa pa nou nan lwanj ki pou Jezikri, Seyè nou an.
  npl-NT: Dios onoméchnotski ijkuak tejwah otomechtlapowijkeh n kualitlájtoli non
    temakixtia, iwa ijkó nomejwah xikselikah iweyilis n Toteko Cristo Jesús.
  bgg-bgg: Hamangkhung-aphuii è nathek shii gathek è yua pha Mua Wie ji è nathek shii
    ho, ai è nathek shii ho pha ji ne Ithong Isu Masi ro biisiie mathang shii nawaithek
    ro rey yi pha ho phro.
  eng-TCENT: He called you to this through our gospel, so that you might obtain the
    glory of our Lord Jesus Christ.
  eng-BSB: To this He called you through our gospel, so that you may share in the
    glory of our Lord Jesus Christ.
  cpu-NT: Iriitake otyaantakenari naaka noñaaventantakamirori Kameethari Ñaantsi,
    inkene piñeero apaata eerokaite iñaapinkathayeetaimi inkempiitairira irirori Avinkatharite
    Jesucristo.
  san-ASM: তদৰ্থঞ্চাস্মাভি ৰ্ঘোষিতেন সুসংৱাদেন যুষ্মান্ আহূযাস্মাকং প্ৰভো ৰ্যীশুখ্ৰীষ্টস্য
    তেজসোঽধিকাৰিণঃ কৰিষ্যতি|
  tac-NT: Onorúgameka bo'né nila ra'íchalite bayele 'emi, alué ra'íchali napu ramué
    'emi benírilia, napurigá narémala 'emi alué Wa'lula Esukristo a'walila.
  eng-WEBPB: to which he called you through our Good News, for the obtaining of the
    glory of our Lord Jesus Christ.
  gfk-H: Ma Kalou ga nem bia na gil hua ta muat, kaikek gaam tau muat narako ta ira
    numital warawai ma no tahut na hinhinawas bia naga hamar dahat tikai ma no nudahat
    Watong Iesu Karisito.
  viv-viv: Kibababala ana VenuwaꞋata Yamumuna agaimiya alumamalena againe, mena yana
    lauwafa amine gikovami be higa omi yada Kaiwabu Yesu Keliso buye wanakaiwabu.
  yao-yao: Akunnungu annaliche mwanya kwa litala lya Ngani Jambone jitwalalichile
    uwe kuti mpochele liuto lya ukulu wa Ambuje ŵetu Che Yesu Kilisito.
  tgp-tgp: God mo tovi kamim hin na nomam Retir̃uhu matan vara ha pa lavi na hasohason
    nor̃a Moli Iesu Kr̃isto.
  auc-NT: Itota ingantedö ante mönitö watapæ̈ apæ̈nedö beyæ̈ Wængonguï, Quëwencæmïnimpa,
    ante mïnitö ïmïnite apænte ængacäimpa. Tömengä, Awënë Itota Codito ñäö nänö ëmönö
    baï mïnitö adobaï ñäö baï entawencæmïnimpa, ante cædinque mïnitö ïmïnite apænte
    ængacäimpa.
  kbc-NT: Aneotedoɡ̶oji ibake ɡ̶obodigi anele aneetece Ǥoniotagodi ane jatematiiɡ̶atedibece
    meniditedaɡ̶awatiwaji mida anenitege, codaa me ɡ̶adiweniɡ̶idenitetiwaji awanitege
    Ǥoniotagodi Jesus Cristo.
  bmh-bmh: Uwait nug ag koli imarabun ulareun. Go einen, iguan gonugau Ze Naliupet
    abai marena, ag ze go doimai, omenin. Guzenina, igual Dubanou Ban, Yesus Kristus
    nug Mesgai wag wanib ulagwag banou oi dareu sul, ag han wanimag banou mui dabun
    umamen.
  ctu-BL: Jini cha'an tsi' pʌyʌyetla yic'ot jini wen t'an mu' bʌ c sub lojon, cha'an
    mi la' taj i ñuclel lac Yum Jesucristo.
  meq-meq: Mbəlom a zalakum na, ahəl nakə nəmaa ɗakum ha Labara Ŋgwalak eye i Yesu
    Kəriste aye. A say na, kâ hutum məzlaɓ i Bəy Maduweŋ kway Yesu Kəriste dərmak.
  noa-H: Magaag hat'eeta Hẽwandamau hõor peerdʌ haaujem hiek marau jaau wënʌrrʌm gaaimua
    Hẽwandamau pãar hich dënk'a haujim, mʌg hatag pawiajã maach Pör Jesucristo hajaug
    hich mag hoo wënʌrramk'ĩir.
  alp-NT: Leke pusu meru uono ete imi, Alla Ikoti imi baue ami beteke Eni Sou Misete
    ete imire, leke imi aseluke hitate elake saka imi selu hitate elake bei iteki
    Tuhane Yesuse Kristuse.
  san-VEL: tadartha ncaasmaabhi rgho.sitena susa.mvaadena yu.smaan aahuuyaasmaaka.m
    prabho ryii"sukhrii.s.tasya tejaso.adhikaari.na.h kari.syati|
  kbq-kbq: Tagrama Knare Musenkema huama hunazampi, Anumzamo'a tamavare kana retro
    higetma, Ranti Jisas Kraisi hihamu masazama'a e'nerize.
  kbh-kbh: Chë ts̈abe noticiënga bënga cbondábuayiynayeca, Bëngbe Bëtsá tcmojúbuaja
    chábenga chas̈motsemnama. Cha tcmojúbuaja Bëngbe Utabná Jesucristbe obenana y
    buashinÿinÿanánënaca chas̈motsebomnama.
  ron-LSB: la care v-a chemat prin Buna Vestire, în vederea obținerii slavei Domnului
    nostru Isus Hristos.
  pon-pon: Pwe on mepukat a kotin molipei komail er pan at ronamau, pwe komail en
    pwaij aneki linan en atail Kaun Iejuj Krijtuj.
  nhe-BL: Huan quema timechilhuijque nopa cuali tlajtoli, Toteco inmechnotzqui para
    inquipiyase tlen inmechtocaros nepa campa itztoc Tohueyiteco Jesucristo ica nochi
    ihueyitilis.
  sps-sps: Gov fikoo mami ma faason tan Vurungan Rof nane Jisas to te favaanan iny
    amam tsumi. Ayei fikoo mami ma nom ami na tafan tsumi tan siinaiv tana Tsunaun
    tsura e Jisas Krais.
  wnc-wnc: Siwan Anututa ginde natake ginda aminu dudumna amin dakngake Buyambam tapaninu
    Jesu Kraiskat unekan gatake asinggan asinggan yutningge natake gindane umanza
    yake yandawanggut. Ginde yandawake tasiwan ninda wamu takeaknga yanisukuke gikat
    kuut danikapbumang.
  bus-bus: Luda a sisi à a sɛ baaru nnaa kɛ̀ wá kpàare yãnzi, lɛ a baka gↄ̃ kú wa
    Dii Yesu Kirisi gakui guu.
  gub-BL: Urumume'u Tupàn ze'eg puràg peme ure. A'e 'ar mehe Tupàn penexanexak uzeupe
    a'e. Penenoz a'e no, ta'e urumume'u ize'eg peme ure xe. A'e rupi nehe, peiko putar
    Zezuz Zaneruwihawete Zanezar ài nehe, pereko putar ikàgaw nehe, pereko putar ipuràgaw
    nehe no.
  imo-imo: Imboma linonga Awili Jisasi Kraistinga pa enge nilimu kinye yunge engemu
    kinye tendekuna kopu teko molonge kinye, eno kinye peya tendekuna kopu teko molangei
    kani nimbe linoni eno ungu tukume nimbo tirimulumuni Goteni eno aku teko molangei
    waio nimu.
  boj-boj: Aqa are endegsi unu. Niŋgi gago Tamo Koba Yesus Kristus aqa riaŋ koba ti
    aqa siŋgila ti unqab. Aqa are degsi sonaqa a na niŋgi metŋgej. A Yesus aqa anjam
    bole iga mare mare laqnum qaji deqa are qalsiqa niŋgi metŋgej.
  eng-DRA: Therefore, brethren, stand fast; and hold the traditions which you have
    learned, whether by word, or by our epistle.
  knf-knf: Uko mënţ wi wi aduuranaŋ wi ŋţupanaŋ Uţup Ulil Unuura nahilna nayeenk mndëm
    mi Yeŧu *Kriŧtu Ajugun.
  san-KHM: តទត៌្ហញ្ចាស្មាភិ រ្ឃោឞិតេន សុសំវាទេន យុឞ្មាន៑ អាហូយាស្មាកំ ប្រភោ រ្យីឝុខ្រីឞ្ដស្យ
    តេជសោៜធិការិណះ ករិឞ្យតិ។
  arn-NT: Fey taiñ wewpikeelchi werken montuluwün dungu mew, dullieymünmew ta Ngünechen,
    femngechi tamün koneltuleael taiñ Ñidol Jesucristo ñi fütra küme mülewe mew.
  zas-NT: Par zian gurejdx Dios lëjt gaquidi xbejnman chi badün xtiidxzaꞌc Dad Jesucrist
    lojdi, din yayalidi xanyabaa lod zaꞌman.
  ken-NT: Mandɛm afʉɛt ndǔ Mbok Ndɨ́ndɨ́ anɛ sɛ́ghátí bhe abhɨ́ŋɨ́ be. Akʉ nɔ bɛ́
    mǎmbɔ́ŋ ákɔ́rɛ́ ndu kɛnɛ́m Yesu Kristo Acha.
