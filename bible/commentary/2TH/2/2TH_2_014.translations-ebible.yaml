    Gusti Yésus.
  byr-byr: Nemɨ yagaala tewaanyaꞌ kyɨhɨtho Gotɨyai yɨhɨvadaihasamaaryaꞌnei jaka yɨhɨzɨvwaramaaraꞌ.
