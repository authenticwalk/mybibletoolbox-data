  mam-C: Ikytzi'n, ma chi txokli'y tu'n qMan Dios tu'n kykleta, noq tu'n Tb'anil Tqanil
    kolb'il, a xi qq'ma'n kye'y, tu'ntzi'n ja'lin at kyokli'n ti'jjo a at toj kya'j,
    ja' nqoptz'aje qAjaw Jesucrist.
  ndj-ndj: Chapanga avakemilili chindu achi kwa deha ya Chilongu chituvalandulili,
    avakemili ili mupokeli fya muukomi wa Bambu wetu Yesu Kilistu.
  mbj-NT: P'op Hagä Do bë tatsyyd bong Jesus ky n'aa hanäm do bë hã ãã maher'oot doo
    me. Bë tatsyyd bong, Jesus Kristo ër Wahë N'aa hejój gó, ta bag gabarëëh doo gó
    Jesus sii bë babok hyb n'aa.
  lat-VUC: in qua et vocavit vos per Evangelium nostrum in acquisitionem gloriæ Domini
    nostri Jesu Christi.
  ngp-ngp: Mnungu awetangilagani mbuli ino kwombokela Mbuli Yedi iyo kiwabilikizeni
    vileke nanywe mnde uumwo mwo ukulu utendese wa Zumbe ywetu Yesu Kilisito.
  enq-2: Naimanya wai pii epe nyakama langiamano dokonya-kaita Goteme nyakama wii
    lao nyia. Dokonya-kaitaka naimanya Kamongo Jisasa Kraisanya tii pipae epe doko
    nyakama nyetami.
  eng-ASVBT: whereunto he called you through our gospel, to the obtaining of the glory
    of our Lord Jesus Christ.
  mna-mna: Anutu iboobo yom pa koroŋ tina paso, ni leleene be Merere kiti Yesu Krisi
    azuŋka kini iwe leyom tomini. Tanata iŋgo yam ma ama, mi amkam uruunu ambaiŋana
    piom.
  myw-myw: Livan towen, liva̱nen Yeisuw Kelis, nakadibakeimiy mo kuliganes va̱gan
    daGuyaws Yeisuw Kelis nakamnat waseg bimteilimiy; peinan Yowbad nanon ma̱wan.
  sby-sby: Lesa walamukuwa kupitila mu Mulumbe Waina uyo ngotwalamukambaukila. Walamukuwa
    kwambeti mukamantemo lubasu mu bulemelelo bwa Mwami wetu Yesu Klistu.
  sll-sll: Ena pi tege eminga yal Yisas Kraist talhan para weni hobang mole kene onangwo
    haung ni yalhobi kina ereho kene onana dire, nan Kraist gol na tomua di ni tominga
    ha i pir tenana wo dire God ni gala dimua.
  yaq-NT: Inia betchi'bo ju'u Lios enchim yeu pu'ari inien, ju'u Jesukrijtota bemela
    nok lutu'uriae, itom enchim majtaka'ue, junuen enchim, juka' itom yo'owa Jesukrijtota,
    aapo'ik tua yo'o nesaweka, yo'orisi a' kateka'u, ju'u kaitau a tamachiatuka tu'ik,
    aamak enchim aman a' bitne' betchi'bo.
  uro-uro: Sa ma Ngämuqa qa mes ngän iva rhoqoräkt di nävät aut sameng ama mär ngät
    kärangätni i urhi sameng na ngät ivakt iva ngän diva qale ngän da aurha Engeska
    ma Jisas ma Krais aa murhämeska aa ron.
  ita-1885: A che egli vi ha chiamati per il nostro evangelo, all'acquisto della gloria
    del Signor nostro Gesù Cristo.
  muy-muy: Nahkay ka ya ti mə̀hi *Ma Mʉweni Sulumani ana kʉli ni ti Melefit àzalay
    kʉli ti àna ma gani nani. Àgray nahkay ti awayay ti lekʉlʉm day kânjəhaɗum akaba
    Bay geli Yezu *Krist, kîpʉm maslaɗani gayaŋ ni.
  kqc-kqc: Resi uni ago buni dudu ya raka niyo, uni Varika amiye Iesu Keriso di vabara
    moiyaganedi.
  tav-tav: To bairona cʉ yarã cãniparãre mʉja cacũñupi Dio, cʉ ye caroa quetire mʉjaare
    jã cabuioro. To bairi mani Ʉpaʉ Jesucristo mena caroaro mʉja wariñuu anicõagarã.
  eng-ULB: He called you to this through our gospel, that you might obtain the glory
    of our Lord Jesus Christ.
  spa-VBL: A esto los llamó Dios por medio de la buena nueva que compartimos con ustedes,
    para que pudieran ser partícipes de la gloria de nuestro Señor Jesucristo.
  fra-_FOB: Il vous a appelés à cela par notre Évangile, pour que vous possédiez la
    gloire de notre Seigneur Jésus-Christ.
  hau-ULB: Wannan shine abinda ya kira ku gare shi ta wurin bishararmu domin ku sami
    daukakar Ubangijinmu Yesu Almasihu.
  mal-mal: നമ്മുടെ കർത്താവായ യേശുക്രിസ്തുവിന്റെ മഹത്വം പ്രാപിക്കുവാനല്ലോ അവൻ ഞങ്ങളുടെ
    സുവിശേഷഘോഷണത്താൽ നിങ്ങളെ രക്ഷയ്ക്ക് വിളിച്ചത്.
  kkc-kkc: Godeeye iyo to tekepo hagee takomo silo maga niyo gie badeli talame niba
    iso, osoloso Yesu Keliso yo toowa dolone niba yibolo hodobo dabalame.
  lit-lit: Per mūsų evangeliją jis pašaukė jus į tai, – į mūsų Viešpaties Jėzaus Kristaus
    šlovės įgijimą.
  urd-GVR: Allāh ne āp ko us waqt yih najāt pāne ke lie bulā liyā jab ham ne āp ko
    us kī ḳhushḳhabrī sunāī. Aur ab āp hamāre Ḳhudāwand Īsā Masīh ke jalāl meṅ sharīk
    ho sakte haiṅ.
  far-far: God nia sae kamulu fua mulu kai too ana maurie firi, ana kada be kalu 'ainitalo
    ana Farongoe Lea fua mulu. 'Urinai ne mulu kai 'ado ana 'initoe fainia na 'Aofia
    kia sa Jesus Christ.
  suz-BL: गोपुकीमी इन कली ग्‍येरपाइक्‍ब लोव़ पकानु, मेकोमी इं प्रभु येसु ख्रीस्‍त
    आ छेङछेङ पाइश्‍शो मुर दुम्‍मल, दे इन कली ब्रेत्‍ताक्‍व।
  car-NT: Moro na'na nekarityry iru'pyn oka 'wa tyko'mapo i'wa mandon, mo'ko Kyjopotorykon
    Jesus Kristus kuranory apyito'me o'waine.
  amp-amp: Nd gutnius mrokfot nom hany pthamot, nd yuhatn fakmorko. Bro Nkifrarhu
    dukeft memor, yakrhoyanmn nanpno tohhato nmoh Nungothet Jisas Kraisr bro yufat
    yakhato kfo yindhor thombat, niko rpat nd bro yufat yakrahko.
  bht-bht: परमेश्वरे तुसां जो बचाणे तांई शुभसमाचारे दा इस्तेमाल किता जिसदा असां प्रचार
    करदे न, ताकि तुसां प्रभु यीशु मसीह दी महिमा च हिस्सेदार होई सकन।
  eng-NOY: whereunto he called you by our gospel, to the obtaining of the glory of
    our Lord Jesus Christ.
  cub-NT: Ñʉje bueiye báquede mʉjare iye Jʉ̃menijicʉi yávaiye méne, ʉ̃ cuturejaquemavʉ
    mʉjare, mʉje jabotenajiyepe ayʉ maje jabocʉ Jesucristoque ʉ̃i jabotequiyede.
  ita-1927: A questo Egli vi ha pure chiamati per mezzo del nostro Evangelo, onde
    giungiate a ottenere la gloria del Signor nostro Gesù Cristo.
  lww-lww: Naga pio amiu kome lologena wo nap̃a mokus pimi, komin naga sinenan pisape
    amiu m̃ena ayakol e pupia naurarena vena yeluaren kia kiena ne kieta Sup̃e Yesu
    Kristo.
  ckb-ckb: بۆ ئەمەش خودا لە ڕێگەی پەیامی ئینجیلەکەی ئێمەوە بانگی کردن، بۆ دەستکەوتنی
    شکۆی عیسای مەسیحی خاوەن شکۆمان.
  nas-nas: Kumponinge temuriiꞌ otootoꞌkoo bokururuꞌ tee doorenang tampara daankiampiko
    diiꞌkoo. Diiꞌ bokururuꞌnung nkaveriiꞌnaang tee meenasi niikaang Ovoring Jiisuuꞌ
    Karistooꞌ bakaang.
  uvl-uvl: Imem mo haliu hote helenga urana toto ngana lala nge imo. Pe nga emem ume
    nem, NeHalang iua imo ke mene mule imo. Ke pomalam hemalmalinga nenge ara Non
    Soke Iesus Kristus lape sio nge imo pule.
  eng-BBE: And in this purpose he gave you a part through the good news of which we
    were the preachers, even that you might have part in the glory of our Lord Jesus
    Christ.
  ixl-CNT: Kꞌuxh vetisikꞌleꞌokꞌex u Tioxh tu u bꞌaꞌnla chusbꞌal vaꞌl vetqal sete tan,
    aꞌ isaꞌ aas ant ex saetzanex kꞌatza tu vitechalil u kuBꞌaal Jesucristo.
  xsi-xsi: Maro Kindeni ipatea tu miki ma kamo kuku nenda Maro Ŋalae Yesu Kirisi ku
    kakai i ne walo wa sinâla kaika ŋinde. Mine kala isukami ŋana kaloŋo ku kalomi
    tawana i ne pâri ara muŋga katula pami ŋinde.
  crx-NTPO: '''Et whuz un''a neghuni unzoo-i, ''i be Yak''usda dutihjih ha nohka''
    dani''. ''Et la neMoodihti Sizi Gri ye dizti''-i, ''i nohgha tíkulh.'
  kan-OKCV: ನಾವು ನಿಮಗೆ ತಿಳಿಸಿದ ಸುವಾರ್ತೆಯ ಮೂಲಕವಾಗಿ, ನೀವು ನಮಗೆ ಕರ್ತ ಆಗಿರುವ ಯೇಸುಕ್ರಿಸ್ತರ
    ಮಹಿಮೆಯನ್ನು ಸಂಪಾದಿಸಿಕೊಳ್ಳಬೇಕೆಂದು ದೇವರು ನಿಮ್ಮನ್ನು ಈ ಆಯ್ಕೆಗಾಗಿ ಕರೆದರು.
  bbb-bbb: Godi fune vua fuone maeje no abena ja kuariaeva ijadufuo duvado ijia fune
    ja umui tuae. Ijadufuo ja e Ireobo nuvuone Jesu Kuraesido sanaema ijia gue kedufuo.
  blw-blw: Penelen Apudyus chàyu ah omafurot hen anchi intudtuchuni way ammayay chamag
    mepanggép an Jesu Cristu. Yag penelena agé chàyu way mèawa hen machayawan Apotaaw
    way Jesu Cristu.
  tam-2017: நீங்கள் நம்முடைய கர்த்தராகிய இயேசுகிறிஸ்துவின் மகிமையை அடையும்படிக்கு
    எங்களுடைய நற்செய்தியினாலே அந்த இரட்சிப்பிற்கு அவர் உங்களை அழைத்தார்.
  azz-NT: Huan Totajtzin Dios namechyolnotzac para que namejuan ximaquisacan ica por
    ne Tajtoltzin de Dios ten cualcui ne nemaquixtilis tenica tejuan titanojnotztinemij.
    Huan no Dios namechnotzac para que namejuan ximoaxcatilitij ne chipaucanemilis
    de Cristo ne campa hueyi itacualtzinyojcan.
  spa-RV-1909: A lo cual os llamó por nuestro evangelio, para alcanzar la gloria de
    nuestro Señor Jesucristo.
  csy-csy: Tabang a hi tu in Ama in i Topa Jesus Christ i minthanna na nga thei natu
    uh in, kote i lungdamna thupha tungtawn in hong sam zo hi.
  mxq-NT: Tya̱a̱dʉ dʉꞌʉn mdukniwoojʉdʉ Dios mʉt yʉꞌʉgyʉjxmʉ oybyʉ ayuk diꞌibʉts ʉʉdsʉty
    nga̱jxwa̱ꞌxtʉp, es xymyʉdáttʉt ja Nindsʉnꞌa̱jtʉm Jesukristʉ myʉjꞌa̱jtʉn.
  tzj-NT: Queri' rchomin ja Dios ojer in rmalc'ari' tok xixrsiq'uij chi xewil ja totajem
    ja tok kabij chewe ja utzlaj tzij xin Jesucristo. Queri' xuban ja Dios utzc'a
    cani' nba̱n tre ja kajaw Jesucristo nya̱' ruk'ij queri' c'a xtiban chewe ixix
    chakaja'.
  tdt-tdt: Maromak uza Liafuan Diak nebee ami hatoo ona ba imi, atu bolu imi ba salvasaun
    nee, atu nunee Nia bele foti aas imi hanesan mos Nia foti aas ita nia Nai Jesus
    Kristu.
  ron-BTF: La care v-a chemat prin evanghelia noastră, pentru obținerea gloriei Domnului
    nostru, Isus Cristos.
  eng-WEBP: to which he called you through our Good News, for the obtaining of the
    glory of our Lord Jesus Christ.
  eng-FBV: This is what he called you to through the good news we shared with you,
    so that you could participate in the glory of our Lord Jesus Christ.
  nld-1939: en ook door ons Evangelie u heeft geroepen, om de heerlijkheid te verwerven
    van Jesus Christus onzen Heer.
  bwo-bwo: Ik'o no itsh no nabts doo shishiyann itn s'eegts doonzo Iyesus Krstos mango
    it kayitwok'owe.
  nch-BL: Huan quema timechilhuijque nopa cuali camanali, Toteco amechnotzqui para
    anquipiyase cati elis amoaxca nepa campa itztoc Tohueyiteco Jesucristo ica nochi
    ihueyitilis.
  quc-TNT: Ri Dios c'ut xixusiq'uij rech quirik ru tobanic ri Are' rumal ri Utzalaj
    Tzij re ri Evangelio ri xkatzijoj chiwe, rech quixc'oji junam ruc' ri Kajaw Jesucristo
    aretak cänimarisax u k'ij ri Are', quirik c'u na iwe ix we nimarisabal k'ij ri'.
  tfr-NTPO: '@see-verse:2TH.002.013'
  kaq-NT: Mato teehihmanoxon ta Papan mato quenanishqui, noquen Hihbo Jesucristonen
    xaba man bihyaxahnon hihxon. Non mato yohini joi siripan ta mato quenanishqui.
  sgb-sgb: Ya Mangêd ya Habi ya in-aral naên kamoyu, ay habayto ya ginamit ni Apo
    Namalyari ha panagyat na kamoyu hên magpalokop kana, êmên kaw makapakilamo ha
    karangalan ni Panginoon tamon Jesu-Cristo.
  vie-1934: Aáy cũng là vì đó mà Ngài đã dùng Tin Lành chúng tôi gọi anh em, đặng
    anh em hưởng được sự vinh hiển của Đức Chúa Jêsus Christ chúng ta.
  kxv-kxv: ଏ଼ଦାଆଁତାକି ଜିକେଏ ଏ଼ୱାସି, ମା଼ମ୍ବୁ ୱେ଼କ୍‌ହାମାନି ନେହିଁ କାବ୍ରୁତଲେ ମା଼ ପ୍ରବୁ
    ଜୀସୁ କ୍ରୀସ୍ତତି ଗାୱୁରମି ବେଟାଆ଼ହାଲି ମିଙ୍ଗେ ହା଼ଟାମାଞ୍ଜାନେସି ।
  amu-NT: Ee ñequio juu ñꞌoom naya na tyoñequiaayâ nda̱a̱ꞌyoꞌ, joꞌ na tcwaaⁿ ꞌo cha
    nnda̱a̱ nlaꞌjomndyoꞌ cantyja na cwiluiitꞌmaⁿñe Jesucristo na cwiluiiñê na matsa̱ꞌntjoom
    jaa.
  hin-CV: परमेश्वर ने हमारे ईश्वरीय सुसमाचार बताने के द्वारा तुम्हें बुलाया कि तुम
    हमारे प्रभु येशु मसीह की महिमा में शामिल हो सको.
  spa-BES: Y con este propósito les dio parte a través de las buenas nuevas de las
    cuales nosotros fuimos los predicadores, incluso para que pudieran tener parte
    en la gloria de nuestro Señor Jesucristo.
  san-BEN: তদর্থঞ্চাস্মাভি র্ঘোষিতেন সুসংৱাদেন যুষ্মান্ আহূযাস্মাকং প্রভো র্যীশুখ্রীষ্টস্য
    তেজসোঽধিকারিণঃ করিষ্যতি|
  tdx-tdx: Izay ty nikanjia’e anahareo amy talili-soa’ay, handrambe ty enge’ i Talèn-tika
    Iesoà Norizañey.
  naf-naf: Keyepmti nin inmagen Kawawaŋgalen Zet Zapat Dolakŋaŋ Penaŋ diindowennen
    keset nâmkaliŋ beme Amobotnaŋ Zisas Kilaisiyelen am bemti mama ego egoŋaŋmak ilinsakwep
    timti Kawawaŋgat ŋenzimosetnan mamayet indaombemindeye.
  grc-MT: εισ ο εκαλεσεν υμασ δια του ευαγγελιου ημων εισ περιποιησιν δοξησ του κυριου
    ημων ιησου χριστου
  vid-vid: Nguluwi nakawachemelani mbuli ayi kukolela Mbuli Inojile yotuwadamlileni,
    nakawachema leka namwe muwe na honhu kuli ukulu wa Mkulu wa hetwe Yesu Kilistu.
  pio-NT: Dios iwàwacáináté iwasàacuéca pía, íná Dios ibànùacaté wía wacàlidacaténácué
    pirí yái tàacáisi íiméerica Jesucristo iwasàaca wenàiwica Dios yàasu yùuwichàacáisi
    íicha. Càita Dios imáidacatécué pía yàasunáicaténácué pía, yéewanápinácué pìyaca
    Wáiwacali Jesucristo yáapicha cáimiétacanéeri iyú, icamaláná mèlumèluíri irìcu
    nacái càide iyúwa Wáiwacali ìyáaná.
  tsn-tsn: Ka rona o lo boleletse Mafoko a a Molemo. Gape o lo bileditse go nna le
    seabe mo kgalalelong ya Morena wa rona Jesu Keresete ka rona.
  amr-NT: Diosa oʼpaknok Jesucristoen huadak huaʼa oʼnonmabatiaʼpakuynok moknopo̱e̱ʼuyne.
    Jesucristo Huairiere ʼurunanada kanʼmanounhuahuikeʼpo.
  pwg-pwg: Ma varana biibiina kadimei kurimi na God ikwatumi da Bada Yesu Keriso kana
    kadara ku kamona kota rui.
  cjv-cjv: Ena no yokamai gunom kam ne yokamai di mari de eropunga firainga ne yokamai
    Ari Wanopanom Yesu Kirisito keranom sungua inaro beinga Yai Gumam ne yokamai gunom
    boi erome.
  tha-KJV: พระองค์​ได้​ทรงเรียกท่านทั้งหลายโดยทางข่าวประเสริฐของเรา เพื่อจะได้รับสง่าราศีของพระเยซู​คริสต์​องค์​พระผู้เป็นเจ้าของเรา
  por-BR-2018: Para a qual ele vos chamou por meio do nosso Evangelho, para a obtenção
    da glória de nosso Senhor Jesus Cristo.
  mhl-mhl: Oŋu gonimiŋ ore eru Bobiaŋ Biŋe ruame niŋoreo wareme mitaniŋgabeŋ, oiji
    ŋoŋo oŋga ŋareya. Oŋu jikigaru goku Ofoŋnoŋuŋ Yesu Kristore kuririquraŋineo roperu
    kuririŋaŋuŋke fukenimiŋ.
  klv-klv: Nǝboŋ namttokel na-kel-uri-an tovoi mai gamito, aGot ekis gamit hǝn b̃ilav
    kuv gamito, hǝn mǝtb̃ikad nahudhut nǝyalyalan siMasta sidato, aYesu Kristo.
  bco-bco: A꞉no꞉ ko꞉lo꞉ fa꞉la꞉doma꞉kiyo꞉, nio꞉ to nafayo꞉ gimo꞉ wida꞉sa꞉ga꞉, Gode
    eyo꞉ gio꞉ a꞉na ho꞉ido꞉. A꞉la꞉ta꞉ga꞉ Gode eyo꞉ Alan Ya꞉su Keliso E wabudab o꞉leaumbo꞉,
    gili wiyo꞉lo꞉ wabulu sama꞉ki, Gode eyo꞉ gio꞉ a꞉na ho꞉leli.
  kdl-NT: U isa̱ ɗa̱ ta̱ utuwa̱ a iwauwi an tsu tonuko ɗa̱ ukuna u Kadyanshi ka Shinga,
    tsa̱ra̱ i tsa̱ra̱ agadu a asuvu a tsupige tsu Asheku a tsunu Yesu Kawauwi.
  apu-NT: Teoso iokanapirena erekari asãpiretakiti hĩtemoni hãuikasaaki, iuasaaki
    Teoso akiritai hĩte. Ininiã aãuĩte Xesosi Kristo iotximere hĩte apaka apakapako.
  roo-roo: Uva va sovara-ia Pauto visiire keeraroera Vearo Siposipo vao oa iava visiipa
    siposipoiovora. Iu. Uvare Pauto visiire keeraroepa, oiso ra rera tapo ora tavosi
    ovoipaoro rera tapo ita keraria oupataverea rera vaaro ro Turaro Jisas Krais vigei
    reraaro.
  miz-NT: Sáꞌa tsī e kána ña nto da kuíntiꞌxe nto túꞌūn vaꞌá san é ntákaꞌan ntódo
    ntɨ́, vata koo é nīꞌi nto e dóo vaꞌá iña Tóꞌo ko Jesūcristu.
  qvz-NT: Canguna ñucanchi Jesus quishpichinmi nisha camachishcata uyasha Yaya Dios
