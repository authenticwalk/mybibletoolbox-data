    “Rotap Kristo pi abat ahovonañap ok.” Pot hahopanen pi arimaz biñ ravat hepan.
  jid-jid: Kin bra ni den invenre me in tin bu vevre Rji ki kpa dindima nikpa bin.
    inbrarbu bin ti dindima don dindi Rjin bu ni vivren Rji Yesu Almasihu.
  wmw-wmw: Tilebela duwa javyo ipate zina ra Mwenye wetu, Insa Almasihi, ritukuziwe
    kwa sababu yenu umwe, na umwe musifiwa pamoja naye. Piya‑vi víkidirika kwa rehema
    ya Nlungu wetu na ya Mwenye Insa Almasihi.
  gmv-GGM: Qassekka nu Godaa Xoossane nu Goda Yesuss Kiristtoossa kiyatetha mala Yesuss
    Kiristtoossa sunththi inte achchan bonchetana malane inteka izan bonchetana mala
    nu intes woosos.
  ssg-ssg: Amite lotu kamei Haeu tesol waliko ien lehe teka seilon laha papaxai soliai
    puasamuto laha sameni Jises tel Masiwi ti kako. Ape Haeu namiloi ukek amuto seilon
    pate tuah. Amite kamei eliel lehe waliko ien i sohot ti lalape soliai Haeu ma
    tel Masiwi Jises Krais.
  zpo-NT: Nu snee lee Jesucrist, Xaa Nabeyy re be, gak non, nu sbaaka gak non re be
    lo xaa, modxa mlu Dios rop Jesucrist yalnkela cheen xaa lo be.
  poy-poy: Twankuluwa hangu su litawu lya Mtuwa gwetu Yesu Kristu halikwiswi mngati
    mwenu, na mwenga mupati ukwisa kwa kuwera pamuhera nayomberi kulawirana na manemu
    ga Mlungu na Mtuwa gwetu Yesu Kristu.
  qwh-NT: Tseno alli queninwan yanapayäshuptiquim, Teyta Jesucristuta nunacuna alabayanqa;
    y qamcunatapis ancupäyäshurniquim, Teyta Diosnintsic y Jesucristuntsic allipa
    riquecuyäshunqui.
  gaw-gaw: Ib amup̱a amu ag Jesus Kristus, ihinig Naḏi, Nug onig oḵainab humaglag
    amu ag Kayak, ig Mamenig, amu Naḏi Jesus Kristus ele, ahilah ehaniṯak oḵai hamu
    megṯep amup̱a ag ele onilag aoglag.
  nca-nca: Ŋunde tero Anutunanimboya Uni Parámi Yesu Kristo koya samaka-samaka tuwó
    yunori unindo oteteye qenero Uni Paráminani Yesu koro owí hokowaŋgo. Ko yeŋo owéye
    ŋuya hokowaŋgo, dokoro ye Yesu koya womaŋgurí.
  zpz-NTPP: Ni mod rne̱e̱ du̱ de̱ Ñgyoozh, gun orzeꞌ gyabic mbecy gyel mbecy nim nu
    nac de ru, nunu gyabicaꞌ dey gyel mbecy ni der nu nac mi zeꞌ. Ni gyicy dey dub
    gal nu na faboor nu ricy Ñgyoozh gal nu Shuaan den Jesucrisht num de ru.
  zac-NT: Zni gunë të alabar lëꞌë Dadë Jesús ziquë runë tucarë. Mizmë tiempë guëluaꞌa
    më lëꞌë të lu Dios de quë na të më zaꞌquë. Zni gaquin niétiquë purquë Dios nu
    Dadë Jesucristo rac shtuꞌu më lëꞌë të nu quëhunë më llëruꞌbë favurë parë lëꞌë
    të.
  kyg-kyg: Na kava hisayafeꞌmae. Gotiꞌe Ala kava neꞌmo Yesu Kalaisiꞌeꞌmo fiku lapa
    maeꞌana lapamiteꞌana lapaipafiꞌmo aliꞌyaꞌmo alisaꞌageꞌapaeꞌmo vayaꞌmogi ani kavaꞌmo
    ageteꞌapaeꞌmo Ala kava netimo Yesu Kalaisi agiꞌaleꞌmo aliꞌa asaga huꞌa atesayafeꞌmae.
    Ani kava hisageꞌa Kalaisitetiꞌmo lapakitapileꞌmo aliꞌa asaga huꞌa lapategae.
  kmk-kmk: Iluwaḻu mi dikayu daḻapnu maidaydayaw si Jesus un Apu taku maipagapu kan
    dikayu ot madayaw kayu pay kan siya gapu’t dit kaasin ud Apudyus kan si Apu Jesu
    Kristu.
  cao-NT: Toca tsi mato bax bëhoxqui noa, mato ó tsi noba Ibo Jesucristo janë oquëhuahacano
    iquish na. Jasca, Ibo ó tsi ma oquëhuahacano mato ri. Noba Dios, noba Ibo Jesucristo,
    tihi cabá mato shomahuano.
  bbr-bbr: Iken Anut pak iken Näwäu, Jisas Krais awas awan woiawa näu oripas ak sarwarna,
    ak kiro onok eposek keserna, karauk roasiret akas apwareanik, iken Näwäu, Jisas
    nukan enip jou oik maiei. Kos pak akan enmaka jou oik marai.
  inb-inb: Chasaka kam­kuna­manda, Iaia Jesús mas suma atun­ia­chii­mi tukun­ga­pa
    ka. Chasa­lla­ta, kam­kuna­pas pai­wa suma atun­ia­chii­mi tukun­ga­pa kan­gi­chi.
    Nukan­chipa Taita Dius i Iaia Jesu­cristo, kam­kunata suma kuias­pa­mi chasa cha­ri­puan­ga­pa
    ka.
  hrv-hrv: te da se proslavi ime Gospodina našega Isusa u vama i vi u njemu - po milosti
    Boga našega i Gospodina Isusa Krista.
  box-NT: Ká mu wó làa bṹn, á wa Ɲúhṹso Yeesu yèni á à yí ho cùkú mi
    bìo yi, á minɛ́n mún ǹ yí ho cùkú o bìo yi. Bṹn lé wàn Dónbeenì
    là a Ɲúhṹso Yeesu Krista sãamu.
  ote-NT: pa njabʉ da hnequi rá nsunda ma Zidadahʉ ra Jesucristo ja ri ꞌmʉihʉ ne da
    tꞌeꞌtsꞌa ri nsuhʉ po rá hñoja̱ꞌi Ajua̱ ne ra Zidada Jesucristo.
  wnu-wnu: Werei end ne anit aninou Munon Aib Yisas unum abari dibenara ne an wot
    dibentoruboumon. Mi eng ininou Qenu ne Munon Aib inubersiau tari Yisas wurinou
    misirt anmusiari mi eng ende anit dibenara guboumon.
  zam-NT: Cona, mbezen Diox par gàca le' loo Tad Jesucrist na' gàc más con' roo no
    con' xèn por cón che'n mod co' ndlu' le' gu' nque tee ban lìque' làth xtàa gu'.
    Làth xtau'a, gàc loo gu', ne, más con' roo no con' xèn por thidte ndxàc gu' loo
    Crist. Gàc con'a loo gu' xalque' nac con' ndac co' angndli Diox na' no Tad Jesucrist
    na' loo gu'.
  zyp-NT: Taico kaa Buipaw Zisu ming cawh naaning letah pasungpanaw cang a ka, kaa
