  fra-_FOB: Afin que le nom de notre Seigneur Jésus-Christ soit glorifié en vous,
    et vous en lui, selon la grâce de notre Dieu et de notre Seigneur Jésus-Christ.
  hau-ULB: Muna addu'a haka domin sunan Ubangijinmu Yesu ya sami daukaka daga gare
    ku. Addu'armu itace ya daukaka ku, saboda alherin Allahnmu da Ubangijinmu Yesu
    Almasihu.
  mal-mal: നമ്മുടെ ദൈവം നിങ്ങളെ തന്റെ വിളിക്കു യോഗ്യരായി എണ്ണി സൽഗുണത്തിലുള്ള എല്ലാ
    ആഗ്രഹങ്ങളും, ശക്തിയോടെയുള്ള വിശ്വാസത്തിന്റെ ഓരോ പ്രവൃത്തിയും പൂർണ്ണമാക്കിത്തരേണം
    എന്നു നിങ്ങൾക്ക് വേണ്ടി എപ്പോഴും ഞങ്ങൾ പ്രാർത്ഥിക്കുന്നു.
  kkc-kkc: Esiga iyo dokodoo hagee takoo goo ee, edebeeyo nibada goo tekepo ogoloso
    ibada Lodee Yesuwo hu dokodoo poudilame ka seeso. Osoloso Lodee Yesuye nei nibada
    hu dokodoo poudoolone goomoga tenelame. Esiga ibada Godee osoloso Lodee Yesu Kelisoye
    sooloo dolone pidi maga goo hagee ka siboso.
  lit-lit: kad mūsų Viešpaties Jėzaus Kristaus vardas būtų pašlovintas per jus ir
    jūs per jį pagal mūsų Dievo, tai yra Viešpaties Jėzaus Kristaus, malonę.
  urd-GVR: Kyoṅki is tarah hī hamāre Ḳhudāwand Īsā kā nām āp meṅ jalāl pāegā aur āp
    bhī us meṅ jalāl pāeṅge, us fazl ke mutābiq jo hamāre Ḳhudā aur Ḳhudāwand Īsā
    Masīh ne āp ko diyā hai.
  far-far: Kalu foa 'urinai fua kamulu kai tangoa na 'Aofia kia sa Jesus, ma nia kai
    tango kamulu laugo. Ma na ru ne ki kai fuli sulia na kwaiofeie God ma na 'Aofia
    sa Jesus Christ.
  suz-BL: मो दुम्‍शा, इं प्रभु येसु आ नें इन पर्बम ठेयब सेल्‍नीम। गेपुकी आ मुर दुम्‍शा,
    मान ताइ‍नीनी। मेको इं परमप्रभु यावे नु प्रभु येसु ख्रीस्‍त आस शिशी ङा गेय बाक्‍ब।
  car-NT: Iwara ro mo'ko Kyjopotorykon Jesus ety tawonga kynaitan otaine. Moro ajetykon
    enapa mo'ko ta tawonga kynaitan, mo'ko kytamusirykon turu'popory poko, mo'ko Jopoto
    Jesus Kristus turu'popory poko enapa.
  amp-amp: Nom inji inji kfo bruttnewunomko Bro Nkifrarpno. Nikmoh yufam kfo bruttnetmn
    nmoh Bro Nkifrari Nungothet Jisas Kraisr yak marnyarahfko. Yak marnyaruhatfko
    niko inji htihato Jisasrhu yufat yuta hagrha yindhorrahkomt, tawo ror inji htiruharko
    yuta hagrha yindhorrahrko.
  bht-bht: असां ऐ प्राथना करदे न की लोक तुहाड़िया बजा ने प्रभु यीशु मसीह दी महिमा
    करन, कने तुसां जो भी इज्जत मिलणी क्योंकि तुसां उदे न। ऐ सब कुछ परमेश्वरे कने यीशु
    मसीह दे अनुग्रह ने होणा।
  eng-NOY: that the name of our Lord Jesus Christ may be glorified in you, and ye
    in him, according to the grace of our God and of the Lord Jesus Christ.
  cub-NT: Que teni põeva pued̶arãjarama maje jabocʉ Jesúre, ʉ̃i mearo d̶acaiye báque
    boje mʉjare. Aru mʉjare máre pued̶acʉyʉme majepacʉ Jʉ̃menijicʉ maje jabocʉ Jesucristomaque
    bojecʉbeda ʉ̃i me boje.
  ita-1927: onde il nome del nostro Signor Gesù sia glorificato in voi, e voi in lui,
    secondo la grazia dell’Iddio nostro e del Signor Gesù Cristo.
  lww-lww: Memlen ke sanene vena ayeluar kia kiena ne kieta Sup̃e Yesu imi ve keviu
    likan amiu, a vena akapur manenea amio kiena p̃elaga wo lala. Visae akilia akila
    sanene vano-o maran taaga amio lemamiena wo kiena ne Ntewa kieta Sup̃e, nane Yesu
    Kristo, yoko wo na wo.
  ckb-ckb: بۆ ئەوەی ناوی عیسای خاوەن شکۆمان بەهۆی ئێوەوە شکۆدار بێت و ئێوەش بەهۆی
    ئەوەوە شکۆدار بن، بەگوێرەی نیعمەتی خودامان و عیسای مەسیحی باڵادەست.
  nas-nas: Teeꞌ nariꞌ tee miring niikaang Ovoring Jiisuuꞌ bakaang pankaimparaaꞌnaang
    diiꞌkoo kuunge, eeꞌnoko diiꞌ teeꞌ nariꞌ tee-koo, bakaang piaae makosinaꞌ niikaang
    Kumponing eeꞌnoko Ovoring Jiisuuꞌ Karistooꞌ.
  uvl-uvl: Ke pomalam lape a heto heke ara Non Soke Iesus ene pe I pule lape heto
    haka tote imo. Ke ure nei lape lohot iange Temere NeHalang pe Non Soke Iesus Kristus
    lape leteria ia imo.
  eng-BBE: So that glory may be given to the name of our Lord Jesus through you, and
    you may have glory in him, by the grace of our God and the Lord Jesus Christ.
  ixl-CNT: Ech saꞌxhok iqꞌii u kuBꞌaal Jesucristo setiꞌ taqꞌo. Utz saok eqꞌii tiꞌ
    majte. Kajay siꞌaneꞌ; loqꞌ tiꞌ koꞌn u mam bꞌaꞌnil atil kꞌatz u Tioxh tuchꞌ u kuBꞌaal
    Jesucristo.
  xsi-xsi: Aku lâ zo ŋana i ma iveta mine pami, ande nenda Maro Ŋalae Yesu ŋa ma ipâŋga
    ŋalae. Aku i kala ma isuka miki ŋami kâki mine nâ. Nenda Maro Kindeni kuku Maro
    Ŋalae Yesu rua nenzi wisi-wisi ma iveta vetâŋa ŋinde ipâŋga.
  crx-NTPO: '''Et whuz un''a neMoodihti Sizi Gri boozi'', nohni nohgha dutáti''. ''Ink''ez
    nohni cha ''en gha ahcha tileh. Yak''usda ''ink''ez Sizi Gri ye unzoo-i, ''i gha
    nduwhutanelh.'
  kan-OKCV: ನಮ್ಮ ದೇವರ ಹಾಗೂ ನಮಗೆ ಕರ್ತ ಆಗಿರುವ ಯೇಸುಕ್ರಿಸ್ತರ ಕೃಪೆಯ ಅನುಸಾರವಾಗಿ, ನಮಗೆ ಕರ್ತ
    ಆಗಿರುವ ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ಹೆಸರು ನಿಮ್ಮಲ್ಲಿ ಮಹಿಮೆ ಹೊಂದಬೇಕು. ಮಾತ್ರವಲ್ಲದೇ ನೀವು ಕೂಡಾ ಅವರಲ್ಲಿ
    ಮಹಿಮೆ ಹೊಂದಬೇಕು ಎಂದು ಬೇಡಿಕೊಳ್ಳುತ್ತೇವೆ.
  bbb-bbb: No ijiege joefuo baname isoevo ijadufuo maeje no vierafe e buka ire boeje
    ja revo ijia giana una E Ireobo nuvuone Jesu Kuraesido ive maeje dabe ajiake.
    Bu ijiege ive fuone ije abe ajiakinu ro kuke ive jone kame ajiake. Ijadufuo maeje
    Godikiro E Ireobo nuvuone Jesu Kuraesi buka maza boeje ja ma rejiakinu samuagiavo.
  blw-blw: Yag no yachi amin hen mekaman, chayawén hen tatagu ah Apotaaw way Jesus
    gapon chàyu, ya machayaw-ayu agé gapo ta hiya hen Apoyu. Ma-ammaan amin chachi
    gapon ség-ang Apudyus ya Apotaaw way Jesu Cristu.
  tam-2017: நம்முடைய தேவன் உங்களைத் தமது அழைப்புக்குத் தகுதியுள்ளவர்களாக்கவும், தமது
    தயவுள்ள விருப்பம் முழுவதையும் விசுவாசத்தின் செயல்களையும் பலமாக உங்களிடம் நிறைவேற்றவும்
    வேண்டுமென்று, எப்பொழுதும் உங்களுக்காக வேண்டிக்கொள்ளுகிறோம்.
  azz-NT: Huan ica nijín namotacuautamatilis, namejuan nanquipialíaj mohuisyot de
    itocaytzin Jesucristo. Huan no ica ne namotacuautamatilis Cristo namechueyichihuas.
    Huan nochi nijín ma mochiutiu sayó ica ne hueyi teicnelilis de Totajtzin Dios
    huan de Totecotzin Jesucristo.
  spa-RV-1909: Para que el nombre de nuestro Señor Jesucristo sea glorificado en vosotros,
    y vosotros en él, por la gracia de nuestro Dios y del Señor Jesucristo.
  csy-csy: Tabang in i Topa Jesus Christ min sia note sung ah vanglian in hong om
    tu hi, taciang note zong i Pathian le Topa Jesus Christ i thuthiamna bang in Ama
    sung ah minthanna na nga tu uh hi.
  mxq-NT: es dʉꞌʉn ja Nindsʉnꞌa̱jtʉm Jesukristʉ yajmʉjjáwʉp mʉt yʉꞌʉgyʉjxmʉ mꞌoyjyikyꞌa̱jtʉn,
    es yʉꞌʉ nandʉꞌʉn mmoꞌoyʉdʉp es miits myajmʉjjáwʉdʉt ma̱ wiink ja̱ꞌa̱yʉty.
  tzj-NT: Queri' nkajo' utzc'a chi nya̱' ruk'ij ja kajaw Jesucristo rmal ja rec'aslemal
    utzc'a chakaja' chi nya̱' ek'ij rmal ja yukul ec'u'x ruq'uin. Jari' rc'amonto
    ja rutzil rxin ja katata' Dios in rxin chakaja' ja kajaw Jesucristo.
  tdt-tdt: Ami halo orasaun nunee atu ema foti aas ita nia Nai Jesus nia naran tanba
    imi, i Nia mos sei foti aas imi nia naran, tanba ita nia Maromak ho Nai Jesus
    Kristu sira nia laran diak.
  ron-BTF: Astfel încât numele Domnului nostru Isus Cristos să fie glorificat în voi
    și voi în el, conform harului Dumnezeului nostru și al Domnului Isus Cristos.
  eng-WEBP: that the name of our Lord Jesus may be glorified in you, and you in him,
    according to the grace of our God and the Lord Jesus Christ.
  eng-FBV: so that the name of our Lord Jesus may be honored by what you do—and in
    turn you are honored by him through the grace of our God and the Lord Jesus Christ.
  nld-1939: Zó moge de Naam van onzen Heer Jesus in u worden verheerlijkt en gij in
    Hem; naar de mate der genade van onzen God en van den Heer Jesus Christus.
  bwo-bwo: Mank'o no doonz Iyesus shútso ititsere mangr itwere noko Izar Izewernat
    no doonz Iyesus s'aatok'on bín it mangitwok'o Ik'o k'onirwone.
  nch-BL: Huan yeca sequinoc masehualme quihueyichihuase Toteco quema quiitase cati
    anquichijtoque, huan nojquiya amechhueyichihuase por cati anquichijtoque. Huan
    nochi ya ni panos pampa hueyi iniyolo Toteco Totata huan Toteco Jesucristo ica
    amojuanti.
  quc-TNT: Je ri', rech rumal iwech ix cäyi' na u k'ij ri Kajaw Jesucristo, xukuje'
    ri ix cäyi' na i k'ij rumal ri Are'. Je' cäban na wa' chiwe rumal chi tok'obisam
    i wäch rumal ri ka Dios, rumal ri Kajaw Jesucristo.
  tfr-NTPO: Pjãy jëk pjl̈o bek eni ga bi Tjl̈apga Jesús ko iëba ber kësbang, tjwl̈õ
    ara bomi kjĩshko. Ga pjãy ie ber tjwl̈õ ara bakoe. L̇l̇ëbo uunkong ëre shäryë
    bi Sbö wopjl̈ú l̈i kjĩshko, Tjl̈apga Jesucristo wopjl̈ú l̈i kjĩshko bakoe.
  kaq-NT: Jascapahboxon tah man jato noquen Hihbo Jesucristo hihti shinanyahi man
    jismatihi, mato rihbi jahuen shinanyahpabo jisíbo. Noquen Papan ta mato jascajaxonihqui,
    noquen Hihbo Jesucristonen rihbi.
  sgb-sgb: No êmbayro, ay mapuri ya Panginoon Jesus gawan ha biyay yo, haka hikaw
    man ay madayêw hên kalamo na, gawan ha ayn kapantag ya ingalo ni Apo Namalyari
    haka Panginoon tamon Jesu-Cristo.
  vie-1934: đến nỗi làm sáng danh Đức Chúa Jêsus chúng ta trong anh em, và anh em
    trong Ngài, tùy theo ân điển của Đức Chúa Trời chúng ta và của Đức Chúa Jêsus
    Christ.
  kxv-kxv: ଏଲେଆ଼ତିହିଁ ମା଼ ମାହାପୂରୁ ଇଞ୍ଜାଁ ପ୍ରବୁ ଜୀସୁ କ୍ରୀସ୍ତତି କାର୍ମାମେହ୍‌ନାଣି ଲେହେଁ
    ପ୍ରବୁ ଜୀସୁତି ଦ଼ରୁ ମୀ ତା଼ଣା ଗାୱୁରମି ଆ଼ନେ, ଅ଼ଡ଼େ ମୀରୁ ତାନିତା଼ଣାଟି ଗାୱୁରମି ବେଟାଆ଼ଦେରି
    ।
  amu-NT: Ncꞌe na luaaꞌ, nntseitꞌmaaⁿꞌñenaꞌ xueeꞌ Ta Jesús cantyja ꞌnaⁿꞌyoꞌ, ndoꞌ
    mati nntseitꞌmaaⁿꞌñê ꞌo ncꞌe naya na matseixmaⁿ nquii Tyꞌo̱o̱tsꞌom na cwilaꞌtꞌmaaⁿꞌndyo̱
    ndoꞌ cantyja ꞌnaaⁿꞌ Ta Jesucristo.
  hin-CV: कि हमारे परमेश्वर तथा प्रभु येशु मसीह की कृपा के अनुसार तुममें हमारे प्रभु
    येशु मसीह की तथा उनमें तुम्हारी महिमा हो.
  spa-BES: Para que el nombre de nuestro Señor Jesús sea glorificado a través de ustedes,
    y puedan gloriarse en él, por la gracia de nuestro Dios y del Señor Jesucristo.
  san-BEN: যতস্তথা সত্যস্মাকম্ ঈশ্ৱরস্য প্রভো র্যীশুখ্রীষ্টস্য চানুগ্রহাদ্ অস্মৎপ্রভো
    র্যীশুখ্রীষ্টস্য নাম্নো গৌরৱং যুষ্মাসু যুষ্মাকমপি গৌরৱং তস্মিন্ প্রকাশিষ্যতে|
  tdx-tdx: soa te honjoneñe ama’ areo ty tahina’ Iesoà Talèntikañey, vaho inahareo
    ama’e ao, ty amy fatarihan’ Añaharen-tika naho i Talè Iesoà Norizañeiy.
  naf-naf: Mme in Amobotnaŋ Zisas egalen kwitnaŋ mmot pemti sesewatsawep ma egaŋ in
    kogak mmotindewe. Ke Kawawaŋ ma Zisas Kilais egetgalen keŋ taolelidaŋgalen penaŋaŋgat
    kegok mimindandaŋaŋ keyet mene mene mandunduyap.
  grc-MT: οπωσ ενδοξασθη το ονομα του κυριου ημων ιησου εν υμιν και υμεισ εν αυτω
    κατα την χαριν του θεου ημων και κυριου ιησου χριστου
  vid-vid: Twangulanda ahyo, leka itagwa lya Mkulu wa hetwe Yesu lipegwe ukulu kulawila
    kwa hemwe, namwe mopegwa ukulu kulawila kwa heye kwa isungu lya Nguluwi wa hetwe
    na ya Mkulu Yesu Kilistu.
  pio-NT: Càita wasutáca Dios íicha pirípinácué yéewanápiná áibanái nacái nàapináca
    Wáiwacali Jesús irí cayábéeri naicácaalípiná ichàiniadacuéca pía pimànicaténá
    cayábéeri, yéewanápiná nacái píacué ìyéeyéica abédanamata Wáiwacali Jesús yáapicha
    píasáidacuéca áibanái irí cayábéeri íiwitáisecani, yái Wáiwacalica. Píalimápinácué
    pimànica cài yácáiná Wacuèriná Dios, Wáiwacali Jesucristo nacái nayúudàacuéca
    pía mawèníiri iyú.
  tsn-tsn: Mme mongwe le mongwe o tlaa galaletsa leina la Morena Jesu Keresete ka
    ntlha ya maungo a ba a bonang mo go lona; mme kgalalelo ya lona e kgolo e tlaa
    bo e le gore lo ba gagwe. Kutlwelo botlhoko ya Modimo wa rona le ya Morena Jesu
    e dirile gore mo gotlhe go kgonege mo go lona.
  amr-NT: Kenpaʼ oʼnigtionaʼpakikaʼnok ʼurunanada boʼkikaʼ, dakaʼ moknopo̱i̱kaʼ, kenda
    nogomeya̱ boʼtiahuayikaʼpo Jesús Huairi ʼurunanada o̱ʼe̱ oʼnoknopo̱e̱po onʼbatiaʼpakikaʼapo.
    Opudomeykon Jesús Huairien moʼe̱nok huadakda o̱ʼnikaʼ ayaʼada moknopo̱e̱a̱po.
    Diosere Jesucristo Huairiere diʼ moʼmaepo moʼmatinepahuiʼpo ʼurunanada monigkikaʼapone.
  pwg-pwg: Nakanani kaniponipowana da ita Bada Yesu kana kadara koni debei da wawaya
    kana vava ini ghegheni, ma bade ita Bada Yesu tami ini gheghenimi. Weni berasi
    na ita God ma Bada Yesu Keriso i agabiibai tepanai ina tupuwa.
  cjv-cjv: Te no Yai Gumanom te Ari Wanopanom Yesu Kirisito ne yokamai bei nokapu
    de ereipika ena ne yokamai Ari Wanopanom Yesu kam akire duwaro beinga te yaromi
    ne yokamai kanom ama akire duwaro bengua no yokamai ama ka make ei topune.
  tha-KJV: เพื่อพระนามของพระเยซู​คริสต์​องค์​พระผู้เป็นเจ้าของเราจะได้​เกียรติ​เพราะท่านทั้งหลาย
    และท่านจะได้รับเกียรติเพราะพระองค์ ตามพระคุณแห่งพระเจ้าของเราและแห่งพระเยซู​คริสต์​เจ้า
  por-BR-2018: Para que o nome de nosso Senhor Jesus Cristo seja glorificado em vós,
    e vós nele, segundo a graça de nosso Deus, e do Senhor Jesus Cristo.
  mhl-mhl: Oŋu oŋga wosibeneŋ Ofoŋnoŋuŋ Yesu miteŋ gabi tinaineji ŋoŋore eru botuŋaŋuŋgo
    kuririineke fukeiŋ. Noŋunde Anutu eru Ofoŋ Yesu Kristo yokoji yauŋmoriri ŋarebire
    gogobi ore so ŋoŋo-ŋaŋe oŋuakoŋ kuririŋaŋuŋke fukenimiŋ. Oŋu.
  klv-klv: Namtusor tuṽ magenan hǝn nǝvanuan p̃isi lǝb̃eputsan nahǝsan aMasta sidato,
    aYesu, hǝn nǝsa togole len nǝmauran samito, mai hǝn aYesu b̃eputsan gamito. Natgalen
    dereh levisi len navoian, aGot sidato mai Nasub̃ aYesu Kristo, artoviol kǝmas
    hǝni.
  bco-bco: '@see-verse:2TH.001.011'
  kdl-NT: Nala wa zuwa ya dem u na̱ka̱ kala ka Asheku a tsunu Yesu tsupige adama a
    ɗe. Kpam a ka na̱ka̱ ɗa̱ ta̱ tsupige tsi hal n eyi dem. Kashila̱ ka tsunu ka ka
    yan ukuna u nala vi a asu u Asheku Yesu Kawauwi, adama a ukuna u shinga u le.
  apu-NT: 'Ikara atoko amisãkiretari Teoso, kotxi apanakini atamatakasaakiri erekari
    hĩkamakiti, itxarinako aãuĩte Xesosi Kristo: “Peerekai pite,” itxanako, ininiã
    Xesosi uãka iuikaãka. Apaka Xesosi txaiko hĩte: “Peerekai hĩte,” itxaiko. Ikara
    atoko aua, kotxi aTeosone, Apiananiri Xesosi Kristo pakini sikari ikinipoko erekari
