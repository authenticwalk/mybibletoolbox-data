    kabalaoma ede yoda Yaubada yo Guiyau Yesu Keliso yodi kabinamwa.
  mcr-mcr: Ga, he wäuŋuä iiŋä imäkqaŋguwitaŋi, neqä Naqä Jisasi Kraisi Iqu, yoqä naqä
    metŋqätä, he Iquesa inä mapŋqätä tääqä ätätqäŋu. Goti Iqutä, Naqä Jisasi Kraisi
    Iqutä, henyqä qeqä ätmäkäsinyä, neyaqä tääqä tqetaŋi, äŋguä iiŋä emäkinyä.
  cux-NT: Ní 'iicu 'iiⁿ'yāⁿ cuuvi dich'ɛɛtɛ́ yā Señor Jesucristo yeⁿ'ē yú cáávā chiiⁿ
