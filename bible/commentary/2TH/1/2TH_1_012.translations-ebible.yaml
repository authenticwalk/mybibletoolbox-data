  otm-NT: Nɛ nangue'a 'bɛ'a gui 'yøthʉ bʉya, nu'a ma Hmuhʉ ra Jesucristo da t'ɛ̨spi.
    Nɛ nu'a xin da 'yɛ̨s'ahʉ, nangue rá mate zɛhɛ a Oją nɛ ma Hmuhʉ ra Jesucristo.
  dah-dah: Neŋ beleŋ Al Kuruŋ gusuŋaŋ gwahade irde hityen gobe yeŋya Doyaŋ Al Kuruŋ
    Yesu Kristuya beleŋ buniŋeŋ dirde igiŋ igiŋ dirkeb deŋ beleŋ deŋem turŋuŋ yaŋ
    irwoŋ, irke yeŋ beleŋ wolmiŋeŋ matatiŋ igiŋ goke deŋtiŋ turŋuŋ yaŋ dirwoŋ yeŋ
    nurde gago Al Kuruŋ gusuŋaŋ irde hityen.
  tnk-tnk: Ia noien nəha nərmama tuhəuvehi utə nəɡhi Iesu Iərɨmənu səkɨtaha tukumiaha,
    mhəuvehi utə mwi nəɡhɨmiaha tukwe resi pen namasanien səvəi Kumwesən səkɨtaha
    mɨne Iərɨmənu səkɨtaha Iesu Kristo.
  kpr-kpr: Avavaga siroruse irarira aimi, ne Bajari Iesu da javo jighovo eroruse irarira.
