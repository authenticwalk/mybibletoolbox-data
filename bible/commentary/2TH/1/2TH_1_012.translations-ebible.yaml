    caroaro mʉja átinemogʉmi Dio, mani Ʉpaʉ Jesucristo mena. Mʉja quena cʉ yarã mʉja
    cãno maca caroaro mʉja átinemogʉmi Dio.
  eng-ULB: We pray these things so that the name of our Lord Jesus may be glorified
