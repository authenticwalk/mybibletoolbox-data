    Kiristu.
  gun-gun: Ha'e rami rã peẽ kuery pendekuaia re Senhor Jesus Cristo rery omboetea
    aguã, ha'e hexe penemboetea avi aguã, Nhanderuete ha'e Senhor Jesus Cristo penemboaxya
    oexa uka rire.
  agu-BL: Ej nin kol chibanu' tane'n yi e'chk xtxolbila'tz, stz'ak'lok k'ej Kajcaw
    Jesús. Ej nin tan banl talma' Kataj tu Kajcaw Jesucristo, ncha'tz yi e' cyeru'
    tz'ak'lok chik'eju'.
  isn-isn: Ku ulompa imakani aya mulije kulikulya i lina nila Mukulu Yesu. Ku ulompa
    kina mulije ku kuligwa nu ng'wenso, kunsoko a ukende nuang'wa Itunda nuwu nua
    Mukulu uYesu Kristo
  eng-PEV: We ask God to do that, so that people will see how he works in you, and
    then they will really respect our leader, Jesus, and they will say good things
    about him. And we want you to be so good that Jesus will be happy with you too.
    We are asking those 2, God and our leader Jesus Christ, to be really good to you.
  ilo-ULB: Ikararagmi dagitoy a banbanag tapno itan-okyo iti nagan ni Jesus nga Apotayo.
    Kararagmi nga itan-oknakayo, gapu iti parabur ti Diostayo ken ni Apo Jesu-Cristo.
  pir-NT: Sa yena mari pʉhtoro Jesucristore apequinare tiquina ño peogʉ̃ yenata mʉsa.
