    min paththama. Aꞌ piip God.angan pul Lord Jesus Christ.angan pul kaangk ngangk
    min yumpowpul niiyanga.
  zga-M: Tudova imbombo n'chi mkave ukhu leginiwa eilitawa lya dada vito uYesu. Tudova
