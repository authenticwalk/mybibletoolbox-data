  ory-ory: ତାହାହେଲେ ଆମ୍ଭମାନଙ୍କ ଈଶ୍ବର ଓ ପ୍ରଭୁ ଯୀଶୁ ଖ୍ରୀଷ୍ଟଙ୍କ ଅନୁଗ୍ରହ ଅନୁସାରେ ଆମ୍ଭମାନଙ୍କ
