verse: 2TH.001.012
translations:
  kpx-kpx: Iale ataeabuna la vaveve ke elehai nahie Kosive Iesu ivi ebagevai. Ige
    nahie Dilavana Iesuti la ivi tabagevei abu uvu laovei la tedaevei.
  okv-H: Eto ungo ainge aisova amina Bada Iesu ta javo avo dombo be ururou amina ungota
    degi ikasuja amo God eto Bada Iesu Keriso ta hondate ari na ari avo humbasova.
  tbo-tbo: Geka dewahi uyahihiyei apo lawa ata Guyau Yesu gowana hina huneya. Apo
    taumi gasi Guyau ina hunemi babana taumi Yaubada ma ata Guyau Yesu Keliso hai
    lunugotootogo uyahimi i lata duma.
  mal-C: നമ്മുടെ ദൈവത്തിന്റെയും കർത്താവായ യേശുക്രിസ്തുവിന്റെയും കൃപനിമിത്തം നിങ്ങളുടെ
    ജീവിതങ്ങളിലൂടെ കർത്താവായ യേശുക്രിസ്തുവിന്റെ നാമം നിങ്ങളിലും നിങ്ങൾ കർത്താവിനോടൊപ്പവും
    മഹത്ത്വീകരിക്കപ്പെടും.
  grc-SR: ὅπως ἐνδοξασθῇ τὸ ὄνομα ⸂τοῦ κυρίου ἡμῶν Ἰησοῦ⸃ ἐν ὑμῖν, καὶ ὑμεῖς ἐν αὐτῷ,
    κατὰ τὴν χάριν τοῦ θεοῦ ἡμῶν καὶ κυρίου Ἰησοῦ χριστοῦ.
  bgc-bgc: इस तरियां म्हारे प्रभु यीशु मसीह का नाम थारे जरिये महिमा पावैगा, यो सब
    कुछ म्हारे परमेसवर अर प्रभु यीशु मसीह के अनुग्रह तै होवैगा।
  khz-khz: Voanana, Iesu Velekou arana pia vega-ragea gomi pakumi ai, e gomi pia vega-ragemi
    ia pakunai. Ita gera Palagu e Velekou Iesu Keriso na geria vega-nama aora na vogaura
    maparara pia vega-walara.
  deu-TKW: auf daß der Name unseres Herrn Jesus verherrlicht werde in euch und ihr
    in ihm nach der Gnade unseres Gottes und des Herrn Jesus Christus.
  zsr-NT: Cni gac, gac yöl‑laꞌ ba qui lëꞌ Xanruꞌ Jesucristo niꞌa qui le runliꞌ, atiꞌ
    gacliꞌ lbiꞌiliꞌ bicaꞌ ba niꞌa qui le gunëꞌ Lëꞌ, gac ca nac le buzáꞌ ladxëꞌë queëliꞌ
    Dios queëruꞌ lencaꞌ Xanruꞌ Jesucristo.
  lin-lin: Tosambelaka bongo mpo ete Kombo ya Yesu, Nkolo na biso, epesamela nkembo
    kati na bino, mpe bino bozwa lokumu kati na Ye kolanda ngolu ya Nzambe na biso
    mpe ya Nkolo Yesu-Klisto.
  hns-NT: Tab toelogke dwaara Prabhoe Jiesoe Kriest ke naam aadar karal djaai. Aur
    okar dwaara tohoelogke aadar mielie. Toelog okar bhalaai dwaara ose ek baate.
    Parmeswar aur Prabhoe Jiesoe Kriest ie sab karwaaiga.
  noa-E: Mag nʉmua pãar gaaimua maach Pör Jesujã thumaam khʉʉnau thö iekhaju. Magbaawai
    ichdëujã ĩchab maach Ẽwandam dʉ̈imua pãach khĩircha ʉ̈u pãar thö iekhaju.
  eng-EMTV: in order that the name of our Lord Jesus Christ may be glorified in you,
    and you in Him, according to the grace of our God and the Lord Jesus Christ.
  mib-NT: Te súcuan te cujéhnu máá Jítoho yō Jesucristo sáha ró, te suni cujéhnu máá
    ró jijnáhan ró sáha ya. Chi Yaā Dios yō jiín Jítoho yō Jesucristo, súcuan cúu
    jeē sáha ya jeē váha yóhó.
  lif-NT2: हे़क्‍केलॽरिक् निङ्‌वाॽफुमाङ् नु दाङ्‌बा ये़सु ख्रिस्‍तरे़ कुलुङ्‌गुम्‍लाम्
    दाङ्‌बा ये़सुरे़ कुनारा के़भोःसुम्‍लो, हे़क्‍क्‍याङ् खुने़ॽलाम् खिनिॽआङ् इङ्‌धाःङ्
    के़घोःसुम्‍लो॥
  xnj-xnj: Mukukita chenicho liina la BAMBU witu Yesu lipewa ukulu na nyenye yati
    mwipata utopesa kuhuma kwaki mu njila ya ubwina wa Chapanga na BAMBU witu Yesu
    Kilisitu.
  mmx-mmx: La kerepmo limixin dinaba ven leven gugu nunuan atnimi la dinaba emi asu
    mi ne Iesu Karisito la dinaba emi asu bok minimi. Naba ravasu xuren mila ne Moroa
    atdik mi Leeme Silok ne Iesu Karisito du lox asuusu letaba nabalamu rinimi.
  cbr-NT: Usaquinmi mitsun 'acëbëtan ca Nucën 'Ibu Jesucristo, ax asérabi upí 'ianan
    cushiira 'icë 'unánquin unin rabiti 'icën. Rabicëbëtan ca mitsúxribi Jesucristosa
    'icë unin isti 'icën. Nucën Papa Dios 'imainun Nucën 'Ibu Jesucristo an mitsu
    nuibaquin 'imicëx camina mitsux usa 'iti 'ain.
  tee-NT: Ju chunch ju qui'ucxtin'an Jesucristo calhilak'ayacanach ju lami'atsucunti'an.
    Chai ju uxijnan la'ixlacata ju yuchi alak'ayac'ana'it'it vachu'. Pus chunch ju
    catapasaya' va ixlaca'atalh ni ta'aktaijuyanch ju quiDios'an chai ju qui'ucxtin'an
    Jesucristo laca'amapaininti.
  eng-LSV: that the Name of our Lord Jesus Christ may be glorified in you, and you
    in Him, according to the grace of our God and Lord Jesus Christ.
  cak-NT: Quiri' nakac'utuj che ri Dios, roma nakajo' chi riq'uin jun utzilaj c'aslen
    ri nic'uaj rix, ri Kajaf Jesucristo xtiyo'x ruk'ij iwoma y raja' xtunimrisaj ik'ij
    rix, roma ri ka-Dios y ri Ajaf Jesucristo yalan jixquijo'.
  pah-NT: 'A''ea ore ei Tupana''ga pe jipi. A''ero po ti pekotyve''g̃a ei nehẽ: “Jesus
    Cristo''ga herojijyjijyi g̃andeaporog̃ita g̃a mombyryva. A''ero g̃a ndekokatui.
    Jesus Cristo''ga pyry hete g̃apojykaharete''ga!” A''ea ti pekotyve''g̃a ei pe
    mombe''gwovo nehẽ. A''ereki ore oronhi''ĩ Tupana''ga pe emombyry ti Tessalônicapeve''g̃a
    javo. A''ero po ti pyry hete pe me nehẽ pejikoty''aro g̃waramo Jesus Cristo''ga
    pavẽi. A''ea Tupana''ga opota hete no Jesus Cristo''ga pavẽi nhandepojykaharete''ga
    pavẽi. A''ereki g̃a omombyry pota pe me.'
  sja-NT: Mãga iidi p'anɨ parãpa mãgá ne-inaa pia oodak'ãri, awaraarãpa Tachi Waibɨa
    Jesús t'ɨ̃ pia t'o p'anadamerã parã k'aurepa. Ma awara ãrapa parã jida pia ak'ɨdait'ee,
    Tachi Ak'õre Tachi Waibɨa Jesucristo ome parã mãgá k'aripapata perã.
  xed-xed: Mantsa ya tama, dzaʼa mutsay hga Mghama mu Yesu Kristi ta glaku nda ma
    kaghuni, ŋa vlaghunatani guli ta glaku. Nda nza tsaya ka zɗakatahuɗa Lazglafta
    mu nda Mghama mu Yesu Kristi.
  mks-NT: Ta sa̱há ña̱ va̱ha cája ndó, caja cáhnu ña̱yivi Jesucristo. A̱nda̱ jáví
    ndiñehe jícó Jesucristo ndo̱hó jáchi̱ cúú ndó cuéntá mé á ta cája ndó ña̱ cúni̱
    mé á. Mé a̱ nda̱a̱ cúni̱ Ndióxi̱ xi̱hín Jesucristo, xitoho í caja cua̱há ña̱ma̱ni̱
    xi̱hi̱n yo̱.
  gfk-S: Mehet sasaring hobi waing dage pirlet no hinsana no nudait Watong Jisas uta
    ira numu nilon, ma waing dage pirlet mu utano nuno nilon. Ma mehet sasaring be
    kakarek ra pirpirlet na hanawat haruat tano harmarsai tano nudait God ma no Watong
    Jisas Krais.
  bmu-bmu: Mewö köuluköinga Kembunini Jisös möpöseigetka qetŋan eŋgöra aka sutŋine
    aködamunŋambuk akŋa. Nanine Anutu aka Kembu Jisös Kraist yetkön kalem möriam eŋgiyohot
    maljeaŋgö dop mönö nanŋinak mewöyök aködamunŋinambuk akŋe. Mewö.
  dgz-dgz: Ap taiwaniampina God nugawa Ayop Iesu Keriso dere e wat aipakam imaene
    gapan Iesu oya oya baware wareta gare e yauya den ao wareta.
  eng-GNV: That the Name of our Lord Iesus Christ may be glorified in you, and ye
    in him, according to the grace of our God, and of the Lord Iesus Christ.
  zaa-NT: Para qui'ni ą' modo nna Xana' Ri'ua Jesucristua nna thí'e adí la' dàliani
    por medio de la' labàni qui' le, ą'hua lebi'į nna thi' hua losto' le adí la' yani'
    quì'e, porqui'ni Tata Dios qui' ri'ua nna yala catsi'ínie le, ą'hua Señor Jesucristua
    nna iỹeni favor runne qui' le.
  eng-WEBSTER: That the name of our Lord Jesus Christ may be glorified in you, and
    ye in him, according to the grace of our God, and of the Lord Jesus Christ.
  guh-guh: Nexata paxamë xaniavaetsia panejinavanapaejamatabëcueneta, vajatuxanenë
    Jesucristo daxitajivi yaiyataenatsi. Paxamë ata juya Dioso pacayaiyataeyaexanaena
    daxitajivi. Bajarapacuenia pacayaiyataeyaexanaena papecaitaxutotsoniataexae vajaDioso,
    vajatuxanenë Jesucristo ata.
  bon-bon: Pepu pi mime Yageyame Yeesu me ngii te jamyacu apaclyera cama laboclomtuge
    weeme cabu ca, cuta piiyepu weene jamyacu apaclyera ne cirege päpäna teeme cabu
    ca. Peei te cire läbitepi mime Acejiyame piiyepu Yageyame Yeesu Keriso bime owecu
    cabu ca.
  nhw-BL: Huan yeca sequinoc masehualme quihueyichihuase Toteco quema quiitase catli
    anquichijtoque, huan nojquiya anmechhueyichihuase por catli anquichijtoque. Huan
    nochi ni panos pampa hueyi ininyolo Toteco Totata huan Toteco Jesucristo amohuaya.
  swh-ONEN: Tunaomba hivi ili Jina la Bwana wetu Yesu lipate kutukuzwa ndani yenu,
    nanyi ndani yake, kulingana na neema ya Mungu wetu na Bwana Yesu Kristo.
  wbi-wbi: Tusumile isio ulwakuti mulyimike ilitavua lya Mutwa Yesu. Tusumile kuuti
    mughinisivue nu mwene, ulwakuva kyekipelua kya Nguluve nu Mutwa Yesu kilisite.
  bba-bba: Nɡe mɛyɑ bɛsɛn Yinni Yesun yĩsirɑ koo kɑ bɛɛrɛ wɑ bɛɛn min di, kpɑ bɛɛ
    i mɑɑ bɛɛrɛ wɑ win min di Gusunɔ kɑ Yinni Yesu Kirisin durom sɑɑbu.
  eng-KJVCPB: that the name of our Lord Jesus Christ may be glorified in you, and
    ye in him, according to the grace of our God and the Lord Jesus Christ.
  kgk-NT: Pene rembiapo porã ohexa ramo, omomba'egwasu va'erã Nhandejáry Hesu-pe héry
    mboete-vy. “Hesu réry iporã ete” he'i va'erã. Pene mboete va'erã ave. Héry-py
    peĩ va'e tuvixa mba'e ko Nhandejáry-pe. Nhandejáry ko pende rovasa va'e voi. Pende
    rexakwaa rei va'e voi ave Nhandejáry Hesu Cristo. Upéa-gwi pene mboete va'erã.
    Nhandejáry-pe pemboete va'erã ave. Upéa-rehe tapende rovasa vasa katu Nhandejáry.
  waj-waj: Ngia itaama iikio rikioo ti Udaanga Yisuu Kirisiiva tiinara suaivaki inna
    nnutuuvo yaataroo ari vookaraama vainaravai. Vaino rikioo ivo ngii iinai rikiada
    fai ngieetama yoketaama ari vookaraama variaaravai. Ti Anutuuqoota ti Udaanga
    Yisuu Kirisiivaatama kati gioonna kiaapuuyara yoketaama yaata utiivaaraida ngia
    itaama ari vookaraama variaaravai. Ngia itaama variaaraivaara ta ngiiiyara yaaku
    varaunnanoo.
  cpy-cpy: Ari okantyaa pipinkathatan-tyaariri Awinkatharite Jesús Jeepatzii-totaa-rewo,
    opoñaashitya ipinkatharita-kahaemi rirori. Riitakira Tajorentsi neshironka-yiteeni
    aaka eejatzi ikimite Awinkatharite Jesús Jeepatzii-totaa-rewo.
  mpx-mpx: Ha awanun ola to, inoke komiu kaiwemiu gamagalau wala Babala Yeisu alana
    nihi awa wasawasa-an, ge iya ni pawasawasa-agimiu. Toto ya i neem wala Yabowaine
    ge wala Babala Yeisu Keliso wali mulolu elana.
  wbp-wbp: Kaatu manu Warlalja-Wiri Jijaji Kiraji, yimirinji kalu-ngalpa nyina ngalipakuju.
    Kujarlanya karnalu-nyarrarla wangka Kaatukuju yungunkulurla pulka-pinyi yirdikiji
    Jijajikiji. Ngula-jangkanya kapunkulurla marlaja nyinami nyanungu-nyangurla rdili-nyayirni-wangurlaju.
  luo-luo: Walemo ni mondo nying Ruodhwa Yesu Kristo oyud duongʼ kuomu, kendo mondo
    un bende uyud duongʼ kuome. Mano mondo otimrenu kuom ngʼwono mar Nyasachwa kod
    Ruoth Yesu Kristo.
  nhe-NT: Huan yeca sequinoc tlacame quihueyichihuase Toteco quema quiitase tlen inquichijtoque,
    huan nojquiya inmechhueyichihuase ipampa tlen inquichijtoque. Huan nochi ni panos
    pampa hueyi ininyolo Toteco Totata huan Toteco Jesucristo imohuaya.
  aii-aii: ܗܵܕܟ݂ܵܐ ܕܫܸܡܵܐ ܕܡܵܪܲܢ ܝܼܫܘܿܥ ܦܵܐܹܫ ܚܩܝܼܪܵܐ ܒܝܼܵܘܟ݂ܘܿܢ، ܘܐܲܚܬܘܿܢ ܒܝܼܹܗ،
    ܐܲܝܟ݂ ܫܵܦܵܩܲܬ ܕܐܲܠܵܗܲܢ ܘܡܵܪܲܢ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ.
  esk-NT: Taatnałłapsigun Jesus-ŋum Atannapta atiġikkaŋa ilipsitñiñ kamagikkaugisiruq
    suli ilipsi ilaaniñ Agaayyutipta suli Atanġum Jesus Christ-ŋum iłuaqqutrisaagun.
  msb-msb: Sani na paagi, pagaumawon an ngaran san Ginooʼn Jesus tungod san iyo ginpakita
    na pamuhay-buhay Kristyano. Amo man na kamo kaupod sa mga pagagalangan kay kamo
    mga ginsakupan niya. Mangyayari ini tungod san pagkamaluluy-on san Dios naton
    kag san Ginooʼn Jesu-Cristo.
  cpa-NT: Jøng² jǿg³ dsio¹ báh³ hia¹ dsa² Jesucristo Juu¹³ jniang³ ju³ná³ ŋi²nioh³
    hniah¹² lah¹jøng². Jø¹² bí³ li¹chi² jǿg³ dsio¹ quiánh² hniah¹², dsa² ŋi²nio³ quianh¹³
    Juu¹³ jniang³. Ma²ca¹jmo¹ Diú¹³ juanh¹² quianh¹³ Jesucristo Juu¹³ jniang³ dsio¹
    dsǿa¹²dsa ja³cog² jniang³.
  dso-dso: ଏନ୍ତାରି କଲେ ଆମର୍‌ ସବୁଲକର୍‌ ପର୍‌ମେସର୍‌ ଆରି ମାପ୍‌ରୁ ଜିସୁକିରିସ୍‌ଟ ଜିବନ୍‌ ଦୁକାଇ
    ତମ୍‌କେ ମିସା ଡାକ୍‌ପୁଟା କରାଇସି । ଆରି ତମେ ମିସା ତାର୍‌ଟାନେ ଡାକ୍‌ପୁଟା ଅଇସା ।
  meu-meu: Bena eda Lohiabada Iesu ladana bae imodaia umui daimui ai, bona umui bae
    imodaimui ia dainai, iseda Dirava bona Lohiabada Iesu Keriso edia harihari-bada
    heḡereḡerena.
  yva-NT: Reansambayambe tai maisy indamu wapo Amisy Yesus aijaseo titive muno Yesus
    po wasaijasea titive tavon, mamaisyo kovo no no wama Injayo Amisye muno Amisy
    Yesus Kristus rai.
  dgc-dgc: Eng pakunan moy sa, éy purién du iba a tolay i kapangyarian na Panginoon
    tam, dahil ta ugali moy a mahusay. Sakay siya éy purién na kam be. Ey manyari
    ya dahil ta kagbi na Diyos, sakay ta kagbi ni Panginoon Jesu Cristo.
  zpm-NT: Zeeṉa sca cxobneṉ to gaṉle pa lotaa meṉ nroob nac Jesús, meṉ ndzon ne rnabey
    ne; ni niicle megaaw, zuṉnon me to. Sac zigtaa mew, zigtagaa Diosa, noxco me to.
  hix-NT: Àro wyaro ohxe roro oyehtokonye, ohxe xaxa Txesusu menyhetxow hamà. Ohxe
    xaxa Kohkomo menyhetxow hamà. Noro xarha, ohxe rma rha oyonyhetxhe, tàmryenon
    me oyesnàr kom ke. Àsok tawro hana, ohokonye towahke xaxa Khoryenkomo yesnàr ke
    hamà, towahke rma rha Txesusu Kryestu xarha, Kohkomo rma yesnàr ke hamà.
  sim-sim: Jisas Krais Wasilaka nihi God indinga oto waprupshi orhi jihik si nashihindak,
    Avui Wasilakan nimu sawenduwa. Unak hulaima nokopma jirin li heyehe Wasilaka nihi
    Jisashi hin li hauowenak, or nga hi jihin or hauowekmbahan.
  npi-ULB: हाम्रा परमेश्‍वर र प्रभु येशू ख्रीष्‍टको अनुग्रहको कारणले हाम्रा प्रभु
    येशू ख्रीष्‍टको नाम तिमीहरूबाट महिमित पारियोस् र तिमीहरू उहाँद्वारा महिमित होओ
    ।
  cgc-cgc: Iling tan ame na pangamuyo aged ate na Ginuo Jesus dayawen ta mga ittaw
    tenged ki kyo na gasunod ki kanen daw kyo yan dayawen din man. Nlaman nay na ame
    na pangamuyo sabaten sunod ta dayad na kabebet-en ta ate na Dyos daw Ginuo Jesu-Cristo.
  tim-tim: Hain akbiâ âmâ Anutunenŋe akto Humonenŋe Yesu Kristo yetŋe damunyeŋe akmâ
    okot âlep akyeŋgimbela luâk âmbâle yânŋande yekmâ Yesu Humonenŋaet kotŋe mem agatmâ
    âmâ agak meme âlepŋe akbiâ ârândâŋ agâk hain dâm ulilaŋmaen.
  yor-yor: Wọ̀nyí ni àdúrà wa, kí orúkọ Jesu Olúwa wa lè di yíyìn lógo nínú yín àti
    ẹ̀yin nínú rẹ̀, gẹ́gẹ́ bí oore-ọ̀fẹ́ Ọlọ́run àti ti Jesu Kristi Olúwa.
  wos-wos: Guni wungi huruta déka du takwa reta guni nana Néma Du Jisas Kraisna ximbu
    harékétanguni. Harékéngut, dé guna ximbu harékétandé. God akwi Néma Du Jisas akwi
    guniré yikafre huruta bér wungi guna ximbu harékétambér.
  emp-NTPO: Mãwãra bãrãneba jũmarãba dadjirã Boro Jesucritora bia jarad̶ia idjab̶a
    idjid̶eba bãrãda bia jarad̶ia. Dadjirã Ãcõrẽba, dadjirã Boro Jesucrito bid̶a ãdji
    biad̶eba careba panʌ bẽrã mãwã bia jarad̶ia.
  eng-F35: so that the name of our Lord Jesus Christ may be glorified in you, and
    you in Him, according to the grace of our God and Lord, Jesus Christ.
  ind-ind: Dengan demikian, nama Tuhan Yesus akan dipermuliakan melalui hidupmu. Dan
    karena kamu bersatu dengan Dia, kamu juga akan dianugerahi kemuliaan oleh Allah
    Bapa dan Kristus Yesus, Penguasa kita.
  pes-OPCB: آنگاه مردم با مشاهده اعمال شما، نام خداوند ما عیسی مسیح را ستایش و تمجید
    خواهند کرد؛ شما نیز به سبب تعلق به او، عزت و حرمت خواهید یافت. بدانید که لطف و
    فیض خدای ما و خداوند ما عیسی مسیح همهٔ این امتیازات را برای شما فراهم آورده است.
  mpt-mpt: Inamin kesoa ibo nib Sume Yesus Klaiste niniino dobtouleb niba esak ib
    niniino dotouleb naneko! Niminbabe, nib Sume Yesus Klaiste Gode i dumo ibo daabeibbio
    kesoa ayam bliobe.
  ssx-ssx: Koda꞉ma꞉ kutu pia꞉ka꞉na꞉ta꞉ ikana꞉ma꞉ nika꞉ Tekehali Yesuna꞉ biki yeiya꞉
    lalimikie. Kutupa ipikana꞉ma꞉ iki make kutu pilieke. Kutupa nika꞉ Koda꞉ make Tekehali
