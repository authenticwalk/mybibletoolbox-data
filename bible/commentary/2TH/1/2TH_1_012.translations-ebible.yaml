    tena hamhamasa menia tena nimalauelhir nagi Godeig, doh tar Tamata Noman Iesu
    Kristo.
  san-DEV: यतस्तथा सत्यस्माकम् ईश्वरस्य प्रभो र्यीशुख्रीष्टस्य चानुग्रहाद् अस्मत्प्रभो
    र्यीशुख्रीष्टस्य नाम्नो गौरवं युष्मासु युष्माकमपि गौरवं तस्मिन् प्रकाशिष्यते।
  tna-NT: Ahua daja saida micuaneda Diusu emebaja su, cristiano cuana ja Cristo sa
    puji saida emimitayu. Daja huecha tueda di micuana jepuiti saida emimiyu. Daja
