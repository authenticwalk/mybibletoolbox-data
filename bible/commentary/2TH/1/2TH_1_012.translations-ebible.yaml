    ne mu.
  aoj-aoj: Afaꞌ wandabetena ipaꞌ ma atiasi pegasaꞌma agol Dembinai apeꞌinai Jisasi
    ma nondaꞌas naꞌamba atin nogasaꞌma agof ipeꞌigufi. Amamba motagama God apeꞌinai
    naloma Dembinai Jisas Krais mogatopalopepa dowaf mogowaꞌ banagaipa.
  cbv-cbv: Páant ñi tʉ́i chãjachah, jwĩ Maáh Jesucristoíhwã ñi jʉmatdih jéihnit, bita
    caandíh, yeebdíhbʉt ĩ tʉ́i wẽi naóhbipna caá. Páant ñi jʉmat pínah niijná, jwĩ
    íip Dios, jwĩ Maáh Jesucristobʉt yeebdíh oinit, ĩ teo wáacbipna caá.
  taw-taw: God nop agnopun anɨb ak, God ayɨp Bɨawl Jisas Klays ayɨp kɨli apɨlmɨŋal
    nɨbop yɨmug nɨŋɨd gɨtep gɨnɨmil. Gel, takaw agnopun anɨb ak nɨŋɨd, pen gɨpil tek,
    Bɨawl chɨn Jisas yɨb nop dad aplanɨmɨb ak, ne abe yɨb nɨbop dad aplanɨmuŋ.
  jic-NT: Qjuisas gente ca 'üsüs mvelecj Jesucristo po'ó, nun lojí mpes. Jupj cupj
    qjuis Jepa Püné. Gente ca 'üsüs mvelecj nun po'ó Jesucristo mpes. Cupj qjuis Dios
    'üsüs liji nun mpes, qjuis Jepa Jesucristo 'üsüs liji wa nun mpes, ne ca nin mpalas.
  zap-NT: chen zenga saknzoon mén Jesucrist por yra ne rlaa de, lex laa Ne ylep xeblaan
    de yra de por xgyelwen Ne yrup Ne Jesucrist.
  wer-wer: Pël yeem ar tiarim Aköp Yesu Kristoë yapinte wak isak aim wëën puukta arën
    tapël wak isak apënëak kimang yamëëan. Tiarim Anuture Aköp Yesu Kristo piaripök
    komre kolap elniin pël ëënëët.
  ipi-ipi: '@see-verse:2TH.001.011'
  qul-NT: Chay jinamanta kancunaraycu Señorninchis Jesuspaj sutin alabaska canka.
    Paytaj honrasunquichis Diosninchispaj Señor Jesucristopaj sumaj cayninman jina.
  tnc-tnc: I'suᵽaka ᵽo'imajare ĩarãka wãjitãji jia mija baamaka ĩawa'ri maiᵽamaki
    Jesucristore najiyiᵽuᵽayeerãñu. Kirirã mija ima simamaka, i'suᵽakajaoka mijare
    kibaarãñu. Tuᵽarã, maiᵽamaki Jesucristoᵽitiyika jia mijare nabaamaka i'suᵽaka
    mijaro'si simarãñu.
  ter-NT: Yane ihayú'ikokonotimo ne iha Vúnae Jesus ve'ókuke, epó'oxo iheyú'ikokonotimakamo
    vo'oku Vúnae ya xikóyoke, vo'ókuke ne hána'iti seánako Itukó'oviti yoko Vúnae
    Jesus Kristu yoúkeke.
  bmr-NT: Amɨɨhaifañodɨ Mohaivojɨɨbo Jesucristo momo icahacɨsucafetequi. Tollɨro bu
    amɨɨhai diibofañodɨ miicaqui Moocaani Mohaivojɨɨbo Jesucristo icamɨsi imihusefañodɨ.
  fuf-fuf: fii no innde Iisaa Joomi men on mawniniree e mon, e no onon kadi mawninireɗon
    e makko, sabu sulfu Alla men on e Iisaa Almasiihu Joomi on.
  bhl-bhl: Kaneyeme tewe, nukalem Kamok Fian Yesus be yom kanekabiliw beem mongom
    ete wiin fian mak kuloke te. Kulusomelei, Sunbin-Got so, Kamok Fian Yesus Kulais
    eso, yelim bi yulo folok so ibolow keyemsomi, yom wiin akati daoyem kemokoliw
    te.
  ons-ons: Numa yaleoken okanbi, Waomze Yesu wane eŋetineŋo ŋine ŋibu wieake, ŋo ŋido
    eŋane eŋetine ma wiekei, iwa yemo Anutuze so Waomze Yesu Kristo qomine rarainane
    yale okan ŋuniake, ea ŋene ŋinane meŋenka okanmaine.
  con-NTPO: Tsa'caen canse'fasi que'ima attepa tsu poiyi'cco a'i ñotsse afa'faya Na'su
    Jesucristone. Toya'caen Na'su Jesucristo tsu que'ine ñotsse afaya. Nane ingi Chigaja,
    ingi Na'su Jesucristo'qque que'ima ñotsse in'jamba tsu tsa'caen que'ine ñotsse
    afaya.
  ghs-ghs: Hiiroraiho quba Ohonga mai ma Dzesu Kiristu Soopara napahoho baruna heenai
    nikeho irita baura eete qaama nike Dzesu Sooparaho dzapa qusubaite hasa hiiremi
    noi oho qesa nikeho hasa hiibakoi.
  peg-peg: ତା ଆତିସ୍‌ ମା ଇସ୍ୱର୍‌ ଆରି ମାପ୍ରୁ ଜିସୁ କ୍ରିସ୍ଟତି ଦୟା ଲାକେ ମା ମାପ୍ରୁ ଜିସୁତି
    ତର୍‌ ମିତାକେ ଜାଜ୍‌ମାଲ୍‌ତ ଆନାତ୍‌ ଆରେ ଏପେଙ୍ଗ୍‌ ତା ତାକେ ଜାଜ୍‌ମାଲ୍‌ ଆନାଦେର୍‌ ।
  txu-NT: Ar aje Jeju marja godja Metĩndjwỳnh katàt ar akrã pumjuw nhym kam me ja
    ar apumũn arỳm Jejumã mextire jarẽ. Ar amex pumũnh nhiràm mã Jeju jarẽnho ba.
    Nhym gwaj banhõ Bẽnjadjwỳr Jeju Kritudjwỳ dja ar amexkôt ar apumũn arỳm ar akam
    kĩnh ne ta dja ar amã ar amex jarẽ. Gwaj banhõ Metĩndjwỳnh djukaprĩkumrẽx, nhym
    Bẽnjadjwỳr Jeju Kritudjwỳ ukaprĩkumrẽx. Ar ukaprĩkôt dja ar katàt ar akrã dja.
  eng-WEBU: that the name of our Lord Jesus may be glorified in you, and you in him,
    according to the grace of our God and the Lord Jesus Christ.
  gnw-NT: Jucuarãi yave, ĩru vae reta umbɨadorata yandeYa Jesucristo jee icavi vae
    piyapo vae regua. Jare pe reta vi piyepɨucata perovia jese ramo. Jare cua uyeyapota
    yandeRu Tumpa jare yandeYa Jesucristo ipɨacavi jeco pegua.
  mux-mux: ‘Aku tingéliinga ⸤yambuma-ni⸥ oliunga Auli Yesos-nga bili paka tunjingí
    kepe, yu eni-kene molumbaliinga eninga bili ola pembako.’ nimbu kene aku-sipu
    eninga nimbu Pulu Yili mawa tenjilimulu. Oliunga Pulu Yili kene Auli Yesos Krais-selenga
    we kondu kululi ulele-ni ulu akuma aima sika wendu upili.
  maj-NT: Nk'ie nga b'a̱ ka̱ma, sa̱kúhu̱ kju̱a̱chánka Nda̱ Nti̱a̱ná Jesu a̱jinnu̱u
    ko̱ jun ta̱ sa̱kúnu̱u kju̱a̱chánka nga̱t'aha̱ Nda̱ Nti̱a̱ná, xi nkú ts'ín tje̱he̱n
    ra̱ kju̱a̱ndaha̱ Nti̱a̱ná ko̱ kju̱a̱ndaha̱ Nda̱ Nti̱a̱ná Jesucristo̱.
  bkq-NT: 'Koendâ lelâ amidylymo tientuo, kurâ domodo wakezemo: “Koendonro awâkâ Jesus
    Cristo. Aguehobyry ara lelâ mawânkâ eynynonro modo aidyly” kezemo. Warâ lâpylâ
    ise Deus aguely: “Urâem, koendonro akaemo Tessalônica donro modo” keze. Arâ Deus
    aguely ise, Kunwym Deus, Kywymâry Jesus Cristo warâ koendonroem agâmo awylygue.'
  kue-kue: No ama kamange yegl ounga, mambuno yegl erimbi ana ene bogl akiye nono
    Yaglkandeno Yesus Krais kangiye wu kande enambuka. Nono Godno ya te Yaglkandeno
    Yesus Krais ye wakaino mina sragl i yegl erambuka.
  cot-NT: Ariqueate pinquejejiaquempagueti imaica iramenajiaquempiquea caquintejia
    irioqueate agavejacaajiaquempine Amajirote Jesoshi, irishineventajiaquempariquea.
    Ariqueate inquempejiaquempiquea iriatimpa irishineventajiaquempiquea cameetsaniji
    iramenajiquequea aviguentijia irashijia, icavintsajamajajiaquempitari Aapani Irioshi
    aisa Amajirote Jesoquirishito.
  bnp-bnp: Mete vasileki mavonga, a vuhuna mete ngaru e huriki a bakovi a ngatavine
    ri gi matai a narone mua, ri gi kavurikea e Isu a Bakovi Dagi. E Isu tara ge kavurike
    mua. I mavonga, ri kavurikea e Isu, a vuhuna a Vure rua e Isu Kristo a Bakovi
    Dagi ru rata kamumu mua.
  apn-NT: '@see-verse:2TH.001.011'
  ctp-NT: Ngwañaꞌan ngiꞌni tlyu wan ꞌin Jesucristo nu nka Xꞌnaan, bra nu ngiꞌni wan
    tñan ꞌin Ni; ngwañaꞌan ka biyaꞌ tiꞌ nten bra kanꞌ chaꞌ nganun Tyiꞌi Ndiose niꞌ
    kasiya ꞌwan. Loꞌo kanꞌ ka biyaꞌ tiꞌ neꞌ chaꞌ suꞌwe ꞌa ngiꞌni Ndiose loꞌo wan,
    chaꞌ suꞌwa ti ngiꞌni Ndiose Stian tñan loꞌo Jesucristo nu nka Xꞌnaan.
  opm-opm: Imat paptim Hanipyah Jisas Krais gutagute taman gutagute damdapat orhor
    Ihirnong imat yah matper ma dahapti da ohsi mat paptenmur. Imat paptim ihir ama
    da ohsi hat orhorwi saya apriya haptin kat ihir wamara Hanipyah gorhe imat papat
    danong oh wamara gorhe winnong armisi nahat sa napaptepri. Gorhordapathe gorhorsi
    tap hat pati ire winnong armisi mar paptenmur por nadahandeiptimur.
  bvr-bvr: Gu-gurdiya ngacha barra minypa an-ngayburrpa Bunggawa Jesus Christ nipiya
    an-nelangga ana-goyburrpa an-molamola nyibi-nega barra, rrapa ana-goyburrpa nyiburr-molamola
    nyiburr-ni barra minypa gu-ngardapa nyiburr-negiyana ana-goyburrpa rrapa nipa.
    Ngardawa minypa an-ngayburrpa Wangarr rrapa an-ngayburrpa Bunggawa Jesus Christ
    bitipa burr-guya abirri-mola arrburrwa rrapa minypa abirri-gunggajinga ana-gorrburrwa.
  wal-wal: Hegan nu Xoossaa aaro kehatettaaninne qassi nu Godaa Yesuus Kiristtoosa
    aaro kehatettan, Godaa Yesuusa sunttaa intte bonchchana; inttenakka i bonchchana.
  zad-NT: kwenc̱he X̱ancho Jesúza' sho'e balaaṉ ni c̱he daa chonle, na' ḻekzka' kwee
    le' balaaṉ. Na' Chios c̱hechona' na' X̱ancho Jesucrístona' gaklengake' le' gak
    ka'.
  kmg-kmg: Iŋuc epie Wofuŋ-nâŋec Jesu ere šâŋe qâreŋzi ŋoŋerao fua jaŋgeŋkezejec,
    â ŋoŋe iŋuc jaha erao taniŋke biaŋ enšepieŋ. I Anutu-nâŋec â Wofuŋ Jesu Kristo
    eki aki anonoc-ticnere iŋuc eŋarezejec.
  aso-aso: 'Idoꞌ neꞌmine lo Oꞌmosola laaꞌ nouneꞌ nene nemuꞌ laaꞌ noune: Adoꞌ leliꞌ
    Oꞌmosote idoꞌ Guvetesi ve Izesuꞌ Kilisitoꞌ ingine aꞌmine laaꞌ nounidoꞌ igi nasahiliꞌ
    i-lingidikesivo lingine igi mili igi minilizaniꞌ monovotidotiꞌ nene Guvetesi ve
    Izesuꞌ guliveꞌve di hozi li nizavo aza nene lengiꞌ gulivetinesi do hozi lilingumuꞌ
    ve lo laaꞌ noune.'
  uli-uli: Be iye sengal yami foru ngo mala idel yach Samol Jesus ila be ssor bo fael
    hami, ngo hami be wol ila sangmi bo fael haradiya la yael Deus mo Samol Jesus
    Kristus.
  nin-NT: Meme nggo imba i ta du anishirr a gbyarr asa ku isa i Atiko yi, uwa a ta
    gɨ imba ki tsa nu uzizi ku Abachi ku tuku Atiko wa, Yesu Kristi.
  acu-NT: 'Ii Yusri tura ii Apuri Jesucristo atumin pengker awajtamsau asamtai, chikich
    ainau atumin pachitmasar: Nekasar Criston pengker umirinawai turamiarat tusar,
    iisha tuke Yus seakur pujaji. Tura ii Apuri Jesúsa naarin pachisrum: Ameketme
    pengkeram, tu nintimsaram pujusmintrum tusar, iisha Yus tuke seakur pujaji.'
  cak-WNT: Queri' nikac'utuj chare ri Dios, ruma nikajo' chi riq'ui ta ri utzilaj
    c'aslen ri nic'uaj riyix, ri Kajaf Jesucristo xtiya'ox (xtya') ta ruk'ij ruc'ojlen,
    y Riya' xtuben ta chuka' chiwe riyix chi xtic'oje' ik'ij, ruma riq'ui ri ka-Dios
    y ri Ajaf Jesucristo, can c'o wi sibilaj utzil.
  ebk-ebk: Mu hiyasa nan atunyu, maichayawtu hi Apo Jesus kiapú kan chakayu, ya ichayaw
    chakayuntu us kan hiya. Ommat am-in chasa babaen as nan grasyan Apo Dios takú
    ya hi Apo Jesu Cristo.
  spa-PDDPT: para que el Nombre de nuestro Señor Jesús sea glorificado en ustedes,
    y ustedes en Él, según la gracia de nuestro Dios y del Señor Jesucristo.
  ruf-ruf: Twolomba apfi ili taghwa lye Imtwatsa wetu Yesu litunyighwe mghati mwenu,
