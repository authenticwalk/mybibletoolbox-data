    ita dow ni Jesu-Cristo no Ginuu ta.
  myk-myk: Lee bu bye, Kafɔɔ Yesu mɛgɛ ki na ba pɛɛŋɛ ta yee mu, yee bɛ na ba pɛɛŋɛ
    ta wu mu. Wèe wo Kilɛ we, ni Kafɔɔ Yesu Kirisa wo niimɛ wu funŋɔ ni lee da ba
