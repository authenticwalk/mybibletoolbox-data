  yut-yut: Yaŋ aŋek Amɨn Tagɨnin Yesu dakon man awɨgɨni, ae uŋun da ji dakon man kɨsi
    awɨgɨsak. Piŋkopnin gat ae Amɨn Tagɨ Yesu Kristo gat da nandaŋ yawok damɨŋakwan
    yo morap uŋun jikon tagɨ noman toni.
  grc-BYZ: ὅπως ἐνδοξασθῇ τὸ ὄνομα τοῦ Κυρίου ἡμῶν Ἰησοῦ [Χριστοῦ] ἐν ὑμῖν, καὶ ὑμεῖς
    ἐν αὐτῷ, κατὰ τὴν χάριν τοῦ Θεοῦ ἡμῶν καὶ Κυρίου Ἰησοῦ Χριστοῦ.
  cpc-NT: Iro impairyaitantyaariri Awinkathariti Jesucristo pipinkathatakaantairi,
    impoña impinkathatakaantaimini irirori. Iri Pawa nishironkataini aaka iijatzi
    Awinkathariti Jesucristo.
  nhg-NT: De inu maniera nentieyectieniehuasque toTlöcatzintle Jesús, hua yejuatzi
    nemiechyectieniehuasque nemejua. Inu mochihuas por tieinfavur toDeus hua Tlöcatzintle
    Jesucristo.
  nya-nya: Ife timapempherera zimenezi kuti dzina la Ambuye athu Yesu lilemekezedwe
    mwa inu, ndi inu mulemekezedwe mwa Iyeyo. Zonsezi zidzachitika chifukwa cha chisomo
    cha Mulungu wathu ndi Ambuye Yesu Khristu.
  ngu-NT: Ijquin, tej, itocatzin toTeco Jesucristo quiselis hueyilistli nemopampa,
    niman yejhua no mechhueyilis ican iteicnelilis toDios niman toTeco Jesucristo.
  kup-kup: Met Godir darim Amip Iesu Kristo masakao ari haanahan hezaek, am anohopanen
