    Cohãcjʉ̃ cahĩñe mehna, mari pʉhtoro Jesucristo gʉ̃hʉ tiquiro cahĩñe mehna sa waharota.
  anv-NT: Ndɛre ɛlúmbɔ, bɔɔ́ áfɛge Ata Jisɔs gétúgé gefɔɔ́ genó ɛyigé ɛnyú
    débele geŋwáge nyú ne ɛyigé ji apyɛɛ́ ɛta nyú. Ne afɛge nyɛ ɛnyú gétúgé
    déchome mmyɛ ne ji né galɔ́gálɔ́ ayi Ntɛ sé Ɛsɔwɔ ne Ata Jisɔs Kras alɛrege.
  sab-NT: ene Jesucristo giti Chube be ba kira gbe toi Chube takalin kare kwian na
    gwa giti, gire be suge kwian e ulitage ulia Jesucristo kle age no ba tale malen
    ba kle chage no Chube takalin kare, ene kwian be gerule no Jesucristo giti Jesucristo
    kle age no ba alin giti. Gire Jesucristo be chieni chuiage nga be suga noare Jesucristodi
    kaire Chubedi ba mo ta gbu toi no Chube takalin kare giti, ama be gerule no ba
    giti be age no ba ulita alin.
  tmd-tmd: God, Nöbö Dib Jisas Krais nuarö hogwa ñɨgö uliöxön pɨ ri abmɨdöi makwam,
    ñɨŋ mag wä akwör rɨ gɨr mɨdɨŋ nugugɨrön, nöbö mö piaku nugwön Nöbö Dib ana Jisas
    Krais nöbö mil wä keiryöbö alɨg mɨd aku nugwöña. Makwam ñɨŋ Jisas Krais nöbö mö
    nuŋwa mɨdöi aku mɨ, mil mag wä keiryöbö nuŋ aku ñɨgö aipam pal nöiöna. Aliö alaŋ,
    me rön, God höjöpalmɨdöla.
  acr-NNT: Jekꞌulaꞌ e kayak uqꞌij ri Qanimajawal Jesucristo ruma ri kaꞌan alaq, yey
    katakꞌabꞌax qꞌij ralaq ruma alaq re Rire. Kaꞌan kꞌu waꞌ ruma ri unimal rutzil
    kꞌuꞌxaj re ri qa Dios y re ri Qanimajawal Jesucristo.
  kpg-kpg: Deenei di godou hai e haga madamada ai di ingoo o tadau Dagi go Jesus,
    gei Mee e haga madamada labelaa goodou, mai i tumaalia o tadau God mo tadau Dagi
    go Jesus Christ.
  taj-taj: थेह्रङ् लजी भिसम एनीगदेग्‍याम प्रभु येशूला मान तला ओच्‍छे प्रभु येशूएनोन
    एनीगदे म्राङ्सी ताङ्ला। तिग्‍दा भिसम एनीगदेसे य्‍हाङला परमेश्‍वर आबादेन प्रभु
    येशू ख्रीष्‍टग्‍याम दयामाया याङ्बा मुला।
  avt-avt: Mar im mɨt hɨr nantɨp Mɨtɨk Iuwe Jisas hɨrak yaaik kakɨntar menmen yaaim
    hɨrak kerekyiyem kekre han ki, hɨrak kaktɨp yi yaain kakɨnterim. Menmen im mamnen
    mamɨntar God kaiu kaktike Mɨtɨk Iuwe Jisas Krais hanhanai tatkepai.
  cbk-cbk: para el Señor Jesucristo ay queda honrao na vida di ustedes. Y el Señor
    Jesucristo tamen ay dale honor con ustedes por causa del di suyo gran favor y
    del gran favor del di aton Dios.
  uig-ARA: شۇنىڭ بىلەن، خۇدايىمىزنىڭ ۋە رەببىمىز ئەيسا مەسىھنىڭ مېھىر-شەپقىتى ئارقىلىق
    رەببىمىز ئەيسا مەسىھنىڭ نامى سىلەردە شان-شەرەپ بولۇپ ئۇلۇغلىنىدۇ ۋە سىلەرمۇ ئۇنىڭدا
    شان-شەرەپكە ئېرىشىسىلەر.
  tuf-tuf: Baat ay yajcayat, uwat istáyqueyra. Istír Cara Jesucristo ojcor ay wacáyqueyra.
    Jesucrístoat cat Sirat cat ba sehnác etar ba tamo cat ay síhw̃ayqueyra.
  abx-abx: Da'ito sito i mga pangadyi' kami' basi' adayaw i maka'angayan arun-na si
    Paragdalum-ta kam Jesus anan si ka'am ngan tungod si dati na pag'adda-bi si iya,
    sa'angkun-bi may liwat i ka'angayan nga awinan si iya sigon si mapinalangga'on
    pagpanginanu-na si Diyus-ta kam pati' si Paragdalom Jesu-Kristo.
  mco-NT: Com Dios jadu'n tunamb ma miich ajcxy mjot mhuinma'ñ, paady ycɨxpɨ ajt nHuindzɨn
    Jesucristo yxɨɨ capxpaady y'idɨpy ma miich ajcxy mdzɨnaayɨn etz nañ jadu'n miich
    ajcxy capxpaady m'idɨpy ma Jesucristo. Jadu'n yjadɨpy com ɨɨch ajt nDios etz ajt
    nHuindzɨn Jesucristo may'ajt oy'ajt tuñ ma miich ajcxy.
  cpb-NT: Iro ompoñaantyaari raakoitairi iwairo Awinkatharite Jesucristo, eerokaga
    kantakaakawori ipinkathatantaitakariri. Impinkathatakagaimi eejatzi eeroka. Iri
    Pawa neshironkayetaine aaka, eejatzi Awinkatharite Jesucristo.
  aon-aon: Apak menek betenumep um makri apakin Iruhin nini Debeini Jisas Krais hutaurumep
    meyoh hunekep dodogowip aria putuk Debeini Jisas ananin nyeigur nyuto iruhw. Aria
    Jisas shopunek nutuk ipakish nyeiguhw shuto iruhw.
  hus-NT-2005: Ani anchanꞌ, nin bij ni Ajátik Jesukristo neꞌech ka kʼakʼnantsat kʼal
    tin kwenta na alwaꞌ xeꞌchintaltsik ani neꞌech teye ki kʼakʼnátsik kʼal tin kwenta
    nin alwaꞌtal ni Diosil ani ni Ajátik Jesukristo.
  mig-NT: Náva̱'a ná nákana jaa‑i sɨ́'vɨ́ máá Jíto'o̱‑yo̱ Jesucristo sá'a‑ró jíná'an‑ró,
    te suni kuatú'ún‑i róó sá'a‑ya̱, chi̱ súan sá'a tu̱'un luu íó ini̱ Dios máá‑yó
    jíín já íó ini̱ Jito'o̱‑yo̱ Jesucristo.
  bps-bps: Du mdà déén, magdayen i dagit Amuito Dyisas fagu di gamu na léan gamu dnayen,
    fagu di kafye Dwataito na Amuito Dyisas Krayst.
  mbs-mbs: Yan iduyun niyo se Pengolo tadon, aw iduyun kaw din heman. Metoman iyan
    pineokit te tabang te Timanem aw Pengolo tadon si Jesu Cristo.
  tof-tof: Ki inzan tóredakla, igósüm mibü Lod Yesun ngi wirri kwitüm emngyerre, wa
    tóba pamkolpamabkü ne kla tómbapónórr, akó igósüm wa yabü agür yarile, mibü God
