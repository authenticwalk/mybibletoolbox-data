  bhd-bhd: एन्च़रे इश्शे प्रभु यीशु मसीहेरे नंव्वेरी तुश्शे ज़िरिये बडीयाई भोली। ते
    तैसेरे ज़िरिये तुसन आदर मैलेली। इन सब किछ इश्शे परमेशर त कने प्रभु यीशु मसीहेरे
