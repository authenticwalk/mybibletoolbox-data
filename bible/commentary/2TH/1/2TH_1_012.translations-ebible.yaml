    gethek Hamangkhung-aphuii nane Ithong Isu Masi pha bushun ne, nathek shii de ai
    re-è ro.
  eng-TCENT: so that the name of our Lord Jesus will be glorified in you, and you
    in him, according to the grace of our God and Lord, Jesus Christ.
  eng-BSB: so that the name of our Lord Jesus will be glorified in you, and you in
    Him, according to the grace of our God and of the Lord Jesus Christ.
  cpu-NT: Iro impairyeetantyaariri Avinkatharite Jesucristo piñaapinkathatakaantairira,
    impoña iriñaapinkathatakaantanaimi irirori. Iriira Pava neshinonkayetaine aaka
    eejatzi Avinkatharite Jesucristo.
  san-ASM: যতস্তথা সত্যস্মাকম্ ঈশ্ৱৰস্য প্ৰভো ৰ্যীশুখ্ৰীষ্টস্য চানুগ্ৰহাদ্ অস্মৎপ্ৰভো
    ৰ্যীশুখ্ৰীষ্টস্য নাম্নো গৌৰৱং যুষ্মাসু যুষ্মাকমপি গৌৰৱং তস্মিন্ প্ৰকাশিষ্যতে|
  tac-NT: Alarigá tánili ramué Onorúgame napurigá 'emi nímala napurigá alué Wa'lula
    Esusi 'lige napurigá ralámuli 'we a'lá nirámala Esusi, 'lige alué Esusi 'we a'lá
    nirámala 'emi. Alarigá ikimela Onorúgame 'lige Wa'lula Esusi asíriga 'la sébali
    olámili ju 'emi 'yuga.
  eng-WEBPB: that the name of our Lord Jesus may be glorified in you, and you in him,
    according to the grace of our God and the Lord Jesus Christ.
  gfk-H: Mital sasaring hua waing daga pirlat no hinsana no nudahat Watong Iesu uta
    ira numuat nilon, ma waing daga pirlat muat utano nuna nilon. Ma mital sasaring
    bia kaiken ra pirharlat na hanuat haruat tano harmarsai tano nudahat God ma no
    Watong Iesu Karisito.
  viv-viv: Au hidede amine aveꞋoꞋola be higa yami dewa againe yada Kaiwabu Yesu Keliso
    ana egana wanakilakahina. Yada Yaubada kadu Kaiwabu Yesu Keliso ginuwadogemi faꞋina,
    yami dewa againe Kaiwabu Yesu Keliso ana egana wanakilakahina ada BanaꞋe ami egana
    ginakilakahina.
  yao-yao: Tukupopelela yele kuti liina lya Ambuje ŵetu Che Yesu likuswe nkati mwenu,
    ni ŵanyamwe nkuswe kwa litala lya umbone wa Akunnungu ŵetu ni kwa Ambuje Che Yesu
    Kilisito.
  tgp-tgp: matan vara hijan nor̃a Moli Iesu i pa lavi na hasohaso hin kamim, ale kamim
    hinia, i usuri na r̃omr̃uhu non nor̃a God peresi Moli Iesu Kr̃isto.
  auc-NT: Mönö Awënë Itota pönö cæcä beyænque mïnitö waa pönï cæmïni adinque wadäni
    tömengä ëmöwo ante waa ate apæ̈necædänimpa. Ayæ̈ tömengä mänömaï cæcä beyænque
    wadäni, Mïnitö waa quëwëmïni ïmïnipa, ante mïnitö ïmïnite waa acædänimpa. Mönö
    Mæmpo Wængonguï tönö mönö Awënë Itota waadete pönö cæda baï mänömaï bacæ̈impa,
    ante mönitö mänïnö ante Wængonguï ingante apæ̈nemönipa.
  kbc-NT: Joaniɡ̶idaa aweniɡ̶idenitiwaji Liboonaɡ̶adi Ǥoniotagodi Jesus Cristo, codaa
    Iniaaɡ̶iniwa ɡ̶adiweniɡ̶idenitetiwaji ane ɡ̶adexocitege, leeɡ̶odi Aneotedoɡ̶oji
    iniaa Ǥoniotagodi Jesus Cristo me daɡ̶axa meletedoɡ̶odomi.
  bmh-bmh: Igual Uwait mui igual Dubanou Ban, Yesus Kristus agen goagal oiagab naliu
    mui eiman ag isanarebi, ag igul naliu go mebi, duailel ipal agen uligaimai, igual
    Dubanou Ban, Yesus nugau wanib ulagwag mamam. Gonug mui agal wanimag wag mamau.
  ctu-BL: Che' jini mi caj i ñuq'uesʌntel i c'aba' lac Yum Jesucristo ti jatetla.
    Jatetla ja'el mi caj la' ñuq'uesʌntel ti Jesús cha'an ti' yutslel i pusic'al Dios
    yic'ot lac Yum Jesucristo.
  meq-meq: Andza nakay, ndo hay ta zambaɗeye a məzele i Bəy Maduweŋ kway Yesu hərwi
    kurom ada ndo hay ta zambaɗakumeye hərwi ŋgay dərmak. Wu nakay ma giye na, hərwi
    Mbəlom ta Bəy Maduweŋ kway Yesu Kəriste ta piye fakuma ŋgama.
  noa-H: Mag nʌmua pãar gaaimua maach Pör Jesujã t'umaam k'ʌʌnau t'ö hiek'aju. Magbaawai
    hichdëujã hĩchab maach Hẽwandam dʌ̈imua pãach k'ĩircha hʌ̈u pãar t'ö hiek'aju.
  alp-NT: Ami kotie loko Alla ele mere leke imi isike iteki Tuhane Yesuse kai Iono
    sisi isike imi lekwe. Le iteki Alla kai Tuhane Yesuse Kristuse Iriluke misete
    elake ete imi.
  san-VEL: yatastathaa satyasmaakam ii"svarasya prabho ryii"sukhrii.s.tasya caanugrahaad
    asmatprabho ryii"sukhrii.s.tasya naamno gaurava.m yu.smaasu yu.smaakamapi gaurava.m
    tasmin prakaa"si.syate|
  kbq-kbq: E'inahuma hanutma Ramofo Jisas Kraisi Agi erihentesga nehnageno, Anumzantine
    Ranti Jisas Kraisi'enena asunkuzama'areti tamagi erisaga hugahie.
  kbh-kbh: Chca jtsamëse, ts̈ëngaftanga s̈mochanjínÿanÿiye Bëngbe Utabná puerte bëtsá
    y uamaná bétsemnama, y cha echanjama ts̈ëngaftanga más uámanënga chas̈motsemnama.
    Chca echanjopása, er Bëngbe Bëtsá y Bëngbe Utabná Jesucristo ts̈ëngaftangbiama
    ts̈abe juabna ibobomna.
  ron-LSB: pentru ca Numele Domnului nostru Isus să fie proslăvit în voi și voi în
    El, după harul Dumnezeului nostru și al Domnului Isus Hristos.
  pon-pon: Pwe mar en atail Kaun Iejuj Krijtuj en kalinanada re omail, o komail en
    konekonla re a duen mak en atail Kot o atail Kaun Iejuj Krijtuj.
  nhe-BL: Huan yeca sequinoc tlacame quihueyichihuase Toteco quema quiitase tlen inquichijtoque,
    huan nojquiya inmechhueyichihuase ipampa tlen inquichijtoque. Huan nochi ni panos
    pampa hueyi ininyolo Toteco Totata huan Toteco Jesucristo imohuaya.
  sps-sps: Tan fo kat to aya a asangan a Tsunaun tsura e Jisas, nai nom non asangan
    karap, ito tsumi tsun, ana mi kan te nom fi kan marom jesan i Tsunia, ito tana
    koma ree'un tana Gov tsura ana Tsunaun Jisas Krais.
  wnc-wnc: Tumuk wamu wa yakamang kaknga buyana asawanu Anutunikat gatu Buyambam tapa
    Jesu Anututa tapan Krais akgatanimuyaapa dakngake apbut tapaatdane banip kwikwik
    kaknganane yuke gin gatandaman ginda kepi noman gan tawake tasining. Kepi nomanu
    unzing tawake tasiwawa umana Buyambam tapaninu Jesutane umana aknganata enane
    siknga kopik. Kopan gisane umanza akngasa kuut buyambam siwik.
  bus-bus: Dii Yesu é tↄ́ bↄ a musu, apinↄ sↄ̃ é tↄ́ bↄ à musu wa Luda kↄ̃n Dii Yesu
    Kirisi pìo gbɛ̃kɛ yãnzi.
  gub-BL: A'e rupi teko uze'eg putar uzeupeupe a'e wà nehe. — Zezuz a'e, uzeruzar
    ma'e wazar a'e, ikatuahy wera'u amogwer wanuwi a'e, ikàg wera'u a'e, ipuràg eteahy
    wera'u a'e, i'i putar uzeupeupe wà nehe. Ta'e peho peiko Tupàn hape rupi pe xe.
    — Tupàn rehe uzeruzar ma'e a'e wà, ikatu wera'u amogwer teko wanuwi a'e wà, i'i
    putar teko uzeupeupe wà nehe no, ta'e Zezuz ikatuahy a'e xe. Ko ma'e umume'u putar
    uzeupeupe wà nehe, ta'e Tupàn a'e xe, Zezuz Zaneruwihawete Zanezar a'e no xe,
    ikatuahy ma'e uzapo waiko teko wanupe a'e wà xe.
  imo-imo: Aku ulu tengemunga linonga Awili Jisasinga imbi kapi neio. Yuni kape enonga
    imbi kapi nimbelo. Linonga Gote kinye Awili Jisasi Kraist taloni eno kinye konopu
    noingelemuni aku uluma paa wendo opili.
  boj-boj: Gago Qotei wo Tamo Koba Yesus Kristus wo naŋgi aiyel niŋgi qa are boleinjreqnu.
    Deqa niŋgi gago Tamo Koba Yesus aqa ñam soqtoqniy. Yimqa a na kamba dego nuŋgo
    ñam soqtetŋgoqnqas.
  eng-DRA: That the name of our Lord Jesus may be glorified in you, and you in him,
    according to the grace of our God, and of the Lord Jesus Christ.
  knf-knf: Hënk, nadëman Yeŧu Ajugun, abot adëmanan. Uko mënţ ukyuujuŋ kë nayeenk
    bnuura bi Naşibaţi na bi Yeŧu Kriŧtu Ajugun.
  san-KHM: យតស្តថា សត្យស្មាកម៑ ឦឝ្វរស្យ ប្រភោ រ្យីឝុខ្រីឞ្ដស្យ ចានុគ្រហាទ៑ អស្មត្ប្រភោ
    រ្យីឝុខ្រីឞ្ដស្យ នាម្នោ គៅរវំ យុឞ្មាសុ យុឞ្មាកមបិ គៅរវំ តស្មិន៑ ប្រកាឝិឞ្យតេ។
  arn-NT: Femngechi taiñ Ñidol Jesus ñi püramyengeael eymün tamün duam, ka femngechi
    eymün püramyengeaymün reke koneltulelu am eymün ta Jesucristo mew. Kom tüfachi
    dungu feley Ngünechen ñi kutranpiwkeyechen mew ka Ñidol Jesucristo mew.
  zas-NT: Abiꞌ zian guiliesidi xvalor Dad Jesucrist, guiáad laaman guilies xvaloridi
    guial laaman con dux Dad ree Dios rën reeman dunuj ree.
  ken-NT: Sɛ́nɨ̀kmʉɛt nɔ bɛ bo mánchyɛ́ nyɛ́n Yesu Acha kɛnókó ɛ̌ti yɛka nɛ bɛ
    mǎmbɔ́ŋ kɛnókó nɛ yi bɛ́kóŋo bɛrɨ̌ndu abhɛn Mandɛm ywɛsɛ nɛ Yesu Kristo Acha
    bátɔ̀ŋ be.
