  nbq-nbq: Anderogo atma, hit edup-mbedup okbugugu-sigik, henendawi mondok wadok dek
    dugwit Yesus vaga avyarat umbutwi, eke, anggin henovaga agya hegek, henendawi
    mbuk dugwit wugwi, ogasagwima, nit Ala aburi yi awi di awi homarit lendagwi yugeregek
    lagu dugwit, siyabigilin nelagwi o.
  tgo-tgo: Iya kaiwae wo wovorevoreŋaŋga weŋgiya Loi le ekelesiya. Wo utuŋa weŋgi
    kaiwae othembe thɨ vakatha vuyowo weŋga, hu ghataŋaghathɨ na lemi loŋweghathɨna
    i vurɨgheghe.
  yap-yap: Ireray fan ni gamad be weliy murung’agmed ngak girdi’en e galesiya rok
    Got i yan ni gamad ba felfelan’ ngarogon ni gimed be k’adan’med ma bmichan’med
    ngak Kristus u fithik’ urngin e gafgow ni be tay e girdi’ ngomed nge gafgow ni
    gimed be pir’eg.
  mop-NT: Le'ec ilic ino'ono, walac ti c'ajsique'ex tu taanoo' a much'a'anoo' u c'ajes
    a Dioso. Walac ti tzicbaltic biqui ti walaque'ex a muc'yajtic a yaja. Ma' ta'ache'ex
    a p'ütic a tz'ocsic Dios ichil tulacal a yaj a tan u tz'abül te'ex u menoo' a
    cristianojo, ma'ax ichil ulaac' a yajil a tane'ex a muc'yajtiqui.
  tet-tet: Ami dale lia nosi emi baa Naꞌi Maromak eman sia iha fatin hotu-hotu haꞌak,
    masik ema tonan nasusar emi moos, emi haterus aan hodi fiar nohuun.
  hlt-MCSB: Nangmih kah uehnah neh nangmih taengkah hnaemtaeknah, phacip phabaem boeih
    khaw tangnah neh na yaknaem uh. Te dongah kaimih khaw Pathen kah hlangboel rhoek
    lakliah nangmih ham ka pomsang uh.
  xtd-NT: Xijan kuu xa najuen tnuꞌu ñaꞌa‑da nuu ntdaa ñayiu ka jandixa Ianyuux. Najuen
    tnuꞌu ñaꞌa‑da, chi ka kundee ini‑n xa jandixa koio ka‑n Jesucristu. Juini ka xini
    uꞌu ñaꞌa ñayiu mee‑n, ko ka jandixa naꞌi‑n, te juini kueꞌe vida ka yaꞌa‑n, ko
    ka kundee ini naꞌi‑n.
  mdy-ETH: ዒንሢዳ ሄሌ ዳኪንቲፆ ሜታሢና ቢያ ዒንሢ ፆኦሲ ጉሙርቂፆና ዶዲ ዓኣሢሮ ሃሣ ዒንሢ ጊቢ ዳንዳዒ ዓኣሢሮ ኪሪስቶሴ
    ጉሙርቃ ዱማ ዱማ ሺኢጲፆ ማኣሮ ቤርታ ዒንሢና ኑ ሄርሺንታኔ።
  spl-spl: Otmu lohimbi belângen manmaiŋe mem âlâlâ tuhuyekmâ hâhiwin kakŋan katyekŋetâ
    manmai. Yawu otyiŋgiŋetâ Kiristohâlen biwiyeŋaŋe tiŋâk kepeim ki lohotŋe otmâ
    manmâ gai. Yakât nâŋgâm mepaeyekmâ yeŋgât den pat ya Anitâhât lohimbi kapiŋe kapiŋe
    manmâ arai ya ekyongomain.
  usp-NT: Jilonli oj sub'laj ojqui'cot chi jyolic rechak yak k'at ajtakeltak re Kakaj
    Jesucristo chi ta' taquib'aj awanmak chirij Kakaj Jesucristo y jwi'l cub'uli'
    ach'olak chirij, tacocha' awchak chi jcuyic c'ax ri tib'ansaj chawechak.
  zav-NT: De'e na'anə' chebeito' cho'eto' xtižə'əlen' len yeziquə'əchlə beṉə' ca'
    bagwleɉ Diozən' par chəsə'ədopə chəsə'əžague' chso'elaogüe'e Jesocristən' ga yoblə.
    Cho'eto' dižə' ca güenṉə' chonḻe de'en chgo'o chc̱heɉlažə'əle len de'en choso'olagzeɉə
    choso'olagzidə beṉə' le'e na' can' zotezə zole chonḻilažə'əle Diozən' ḻa'aṉə'əczə
    de'e zan de'e chžaglaole.
  sgz-sgz: Má pasi á ngorer, gim para agas gam i mátán tan boh tám ruruna di lu lotu
    uri narsán ái Káláu. Gim lu para talsai si di suri bos arabilbiling má bos rangrangas
    gam lu áslai, ái sár kápgamte puplir. Gam tur rakrakai má gamá tunga ruruna pagas
    i katbán bos taun erei.
  kek-NT: Jo'can nak k'axal sa sa' kach'o̱l chixserak'inquil resil le̱ pa̱ba̱l reheb
    li neque'pa̱ban re li Dios yalak bar. Nakaye reheb chanru nak nequexpa̱ban chi
    anchal e̱ch'o̱l ut cau e̱ch'o̱l nak yo̱quex chixcuybal xnumsinquil li raylal ut
    li ra xi̱c'.
  blz-NT: Mbali' iya'a i kai muntundunkon i kuu na sanda' jama'atna Alaata'ala men
    rae'ionmai. Kai kodaawan muntundunkon korampotanna imaanmuu maupo na tempo i kuu
    muntuungi repaan ka' talalaison.
  poe-NT: Ntá chéhe̱ni chenkani tí sín kíchó ni kaín tí ni̱nko̱e Dios kíxin na̱xa̱
    tjáko̱xi̱nrá kíxin na̱xa̱ tinkachónkirá Ìnchéni kjónté siín chojni nínkakonhanrá
    la ko kjónté tꞌatsínkará itsjé kjuaxróxinhya.
  san-TAM: 'தஸ்மாத்³ யுஷ்மாபி⁴ ர்யாவந்த உபத்³ரவக்லேஸா²​: ஸஹ்யந்தே தேஷு யத்³ தே⁴ैர்ய்யம்ʼ
