  myu-myu: 'Itabut''ũmayũ juk adi ipiat o''supi''ajojoat eywebe. Inaka eybu''u g̃u
    epesop eyetabut am Jesus kay ipiatpi''ajojom ma''g̃u eyju. Eyetabut cĩcã Jesus
    kay. Eyetaxi jĩjã ipiatpi''ajo am. Imẽnpuye: — Tessalônica ka watwat xipat cĩcã.
    Ibu''u g̃u ip jetabut am Jesus kay ipiat''ajojom ma''g̃u ip — i oceju e''em wara''at
    ka watwat pe―Jesus kay itabucayũ be. — Itaxi jĩjã ip ipiatpi''ajo am — i oceju
    e''em cebe ip.'
  fue-fue: Kanjum acci emen juroro on der eklesiyaaji Alla. Emen juroro munyal mooɗon,
    e goonɗinki mooɗon, der tooraaji ɗi tooreteɗon, e ɓillaaje ɗe munyanton.
  amk-amk: Ampafe rahida antotuambawa Allai ne jemati siai fosa mani, antomadurai
    karirio mea wesa. Antoraparanding mea wesa, kariri mene meroasoaia mutu tutu metawang
    meara mutu na Sengnei fo, na dadira rorong mesodaira fo tuti na fi kaiwasa enari
    kangganiai we mea fo.
  fai-fai: Kaleyo beta nuka nulufin kim tok uyo Got ami wanang kinim gu im tem kadákal
    bakanábuw kala. Kaleyo beta kimi kukuw kanamaliw uyo nuka kim tal leiw so kál
    funin so kukáya bidiw ade kiba ulum kano kuek di afan kalin dudew tabesiw, beta
    nuka kim tok ayo bakanaluw ko.
  ura-NT: Nii jaunna Cana Coaunera rai ita taojiaeraauru rai raotojoeein inara beebejihacaanu,
    Cana Coaunera Calaohi Jesocurisito coitucuhichene coreniha inara rerohecaain,
    inara cairichaauruhane nihanatiin, cha que erelanaala abaantaain itolere necairichanaa
    abaantaain neeichene jaun.
  mcd-NT: Ascacun un mai futsafo ari cashu nan icoinra huafo fu un ichanaintian matohuunoa
    un ato yoisharamisi isca huaquin, —Nan icoinra huafo Tesalónica anoafo ahuun caifo
    futsafoan ato omitsisca huamisifo. Ascafia ahuara chaca futsa finonfiacaquicai
    aton nomuranshon shinanchacatamarocon Jesús icoinra huacashon tunucoianfo, —un
    yoimisi.
  urt-urt: Ŋupe ŋaiye poi malꞌe malꞌe pe, poi hriphrip ŋaiye poi mana lenge sios mahraꞌe
    naŋ yip. Poi mana lenge sios gwande ŋaiꞌe ŋaiꞌe tetehei pupwa ŋaiye lenge wachaih
    yende yumbune yip, topoꞌe hwap ŋaiye natme yip. Kom yip lenge Tesalonaika yikirh
    mane topoꞌe hwap pe, yip jan bongole yarpe bilip yip.
  kiz-kiz: Henu tete twebhene twilongela kwa kujifunila kwa ndabha j'ha muenga mu
    makanisa gha K'yara. Twilongelela habari j'ha saburi j'hinu ni imani j'ha mj'he
    nayu mu matombosi ghoha. Twilongela kwa habari j'ha malombosi ghamkaghakamuhla.
  tzo-TZE: Ta sventa ti jech avo'ntonique, jech xcuxet no'ox co'ntoncutic ta xcalbecutic
    ya'yic scotol jch'unolajeletic ti buyuc no'ox ta stsob sbaique. Ta xcalbecutic
    ti jun avo'ntonic ach'unojic ti chascoltaoxuc li Cajvaltique, xchi'uc ti tsts'ic
    avu'unic scotol vocol xchi'uc contrainele.
  lex-lex: Miy kalwiedmi emkade pede nhi'inde amla mtomra-mnah'a la Uplerlawna kreini
    mutnu, de ameh'a neka mpahaur nohor mamain miy lia ira. Amahepur nande amakot
    nohor miy pesiaymi la'a Yesus Kristus, la'pa mlier wal lia kropna-krieutu nniahora-nniala'a
    nodia pa la' dodo'ondi, mere la' hare honona de miy edonna mpiadura.
  dov-dov: Elyo iswe lwesu tulalidundilizya atala andinywe mumbungano yaLeza nkambo
    lukakatila alusyomo muliwonse masukusyo aanu, amumapenzi aayo ngimuswanana awo.
  rgu-rgu: Huu ria de, ami tui emi leleo-lalaꞌo mara neuꞌ Manetualain lahenda kamahereꞌ
    nara rai basa mamanaꞌ ara. Ami tui mae, emi manenete maroo, nai namahere mara
    daleꞌ, leo mae lahenda fekeꞌ ara ese-rumu rasususaꞌ emi.
  toc-NT: Pus la̠tachá nícu aquinín cliakchu­hui̠­na­ná̠hu Dios anta­nícu mac­xtum
    tahui­lá̠­nalh hua̠nti̠ tali̠­pa̠­huán Cristo, li̠pa̠­xúhu cli̠­kalh­chu­hui̠­na­ná̠hu
    la̠ta lácu hui­xinín aksti̠tum li̠pim­pá̠tit min­ta­ca̠­naj­latcán y ni̠tu̠ tax­laj­uani̠­pá̠tit,
    ma̠squi xli̠­ca̠na pi̠ lhu̠hua hua̠ntu̠ pa̠ti̠­pá̠tit porque ca̠li̠­pu­tza­sta̠­la­pa̠­cántit.
  som-som: Sidaas daraaddeed waxaannu idinku faannaa kiniisadaha Ilaah dhexdooda,
    waana dulqaadashadiinna iyo rumaysadkiinna aad ku dhex leedihiin silecyada iyo
    dhibaatooyinka aad u adkaysataan oo dhan.
  mam-C: Tu'npetzi'n, kukx nqo yoli'n kyi'ja kyxol kykyaqil Ttanim Dios, qu'n tu'n
    nimxix kynimb'ila ex tu'n wa'lqexixa toj tkyaqiljo nya b'a'n ntzaj kyu'nxjal,
    ex toj tkyaqiljo b'is n-iky'x kyu'n.
  ndj-ndj: Ndi nongwa yufwi tukwidumbila yumwi mipinga ya vandu yivamjumilili Kilistu.
    Tukuwona nyanyi ndambu yimuyendilela kujumila na kuyiwunishila mufindu fya wafu
    fyosi na gobuleku simupata.
  mbj-NT: Ti hyb n'aa, P'op Hagä Do hã h'yy ka'eeh do wób sa hã ãã her'ood bä bë ky
    n'aa, ãã j'aa etsë bëëh. Ãã her'oot sa hã, h'yyb jawyg gó bë babok, dooh bë h'yy
    gejë hõm bä Jesus hã bë h'yy ka'eeh do hã, bë ta wób rarahejã né paawä, kanahën
    né paawä bë hã hajõõ nuu me.
  lat-VUC: ita ut et nos ipsi in vobis gloriemur in ecclesiis Dei, pro patientia vestra,
    et fide, et in omnibus persecutionibus vestris, et tribulationibus, quas sustinetis
  ngp-ngp: Naivo suwe chaona kinyemi kwajili yenyu nyuwe mafyo ya wahuwila wa Kilisito.
    Kinyemi iki ni kwa ivo mkugendeela kuhuwila na kufinyiliza magezo na masulumizo
    mkubwiilana nayo.
  enq-2: 'Gotenya siosa dupanya naimame nyakama lalyoo dapa lenge: Nyakama-kisa kenda
    longo epelyamopapi, tanda dyoo koeyasilyaminopapi, nyakamame Jisasa tungi pingi
    doko yakinala naeyao, tungi pyaowaka katengemana lenge.'
  eng-ASVBT: so that we ourselves glory in you in the churches of God for your patience
    and faith in all your persecutions and in the afflictions which ye endure;
  mna-mna: 'Uunu tina ta amwidit uruyom lela lupŋana ta boozomen ki Anutu, mi amzzotartaara
    zin piom ta kembei: Pataŋana boozomen ikamam yom, mi tomtom tiseseeze motoyom.
    Tamen kemendernder mbolŋana, mi kikiskis urlaŋana tiom.'
  myw-myw: Mapuna kakamumwa̱neimiy wasigeis tayekelesiys vena babaw, kalana, “Tasiyas
    min-Tesalonik singaya takapatuls. Deisina gamag iyagages, abes igeg, tage ikappatuls-wan,
    peinan isimounids Yowbad waseg.”
  sby-sby: Eceb cakendi afwe tulatwanganga mumibungano yonse ya Lesa. Tulatwanganga
    cebo cakulimbikila kwenu mulushomo kulapeshengeti mulapite mumapensho nemakatasho
    ngomulacananga.
  sll-sll: Te ni ol wanga i, wiyol Kraist pir tere ari tabin mongwo hobi onga wai
    pamua dire han awala gaminua. Gaminga i, “ari hobi ni sire gale tal oun dongwo
    ol ni tongure gul inba, Kraist pir tenga i nimni mongure bol haure oli onua,”
    di tominua.
  yaq-NT: Inien san jiba itepotaka, si'imekut, Liojta yoemiam te'opom bem nau ane'epo,
    itepo alleaka te emo betana weyemta e'etejo. Emou suawaka intok si'ime juka' tua
    enchim jiokot emo bicha' nasuk juni'i, ka jain eaka a bo'o bichaka intok che'a
    juni'i yuma'isi Krijtota enchim a' suale'u emot ayukamta betchi'bo.
  uro-uro: Bä äkt i ge ma Ngämuqa aa ruvek ama qatnanaktpämda va apni ama värhap masirhat
    di vasägos dä urhit sek sä ngän bät aut sameng ba rha sävät a ngän i sa qale ngän
    da ama märän dä ama siqutsiqut nage ama ruvek angärha ron dä ngän di ngänät nanakt
    dä ngänät mair ma ama qrot.
  ita-1885: Talchè noi stessi ci gloriamo di voi, nelle chiese di Dio, per la vostra
    sofferenza, e fede, in tutte le vostre persecuzioni, ed afflizioni, che voi sostenete.
  muy-muy: Ka ya ti leli mə̀bu e kiɗiŋ ga ndam ga Yezu ya *təcakalavu a kəsa gərgərani
    bu ni ti leli mə̀bu mazləbavu ana kʉli, aɗaba mis təgri daliya ana kʉli gərgəri
    kay day keɓesʉm, kə̀mbrəŋum məfəki ahàr gekʉli ka Yezu do daya.
  kqc-kqc: 'Mina dada, una yaku Sei di ekalesia vene di nemokori ka ya rofu ni-ika
    resifa. Ya ni-ika resifa sana bi yomakai: esika tora ma toe tora moisi amededi,
    idu are rei gira resi yi mokena vari gira Sei rofu aesi amededi.'
  tav-tav: To bairo quena to cãnacã paʉ macana aperã Diore caapiʉjarã tʉpʉre aáteñarã,
    “Ñuu majuucõama Tesalónica macana,” na jã ĩnucu. “Seeto capopiye tamʉorã anibana
    quena Diore apiʉjari caroaro anicõama Tesalónica macana,” na jã ĩ buionucu mʉja
    cabairijere.
  eng-ULB: So we ourselves speak proudly about you among the churches of God. We talk
    about your patience and faith in all your persecutions. We talk about the afflictions
    that you endure.
  spa-VBL: Hablamos con orgullo de ustedes entre las iglesias de Dios por su ánimo
    perseverante y fe en Dios, en medio de toda la persecución y las dificultades
    que han sufrido.
  fra-_FOB: De sorte que nous nous glorifions de vous dans les Églises de Dieu, à
    cause de votre constance et de votre foi dans toutes les persécutions et dans
    les afflictions que vous endurez,
  hau-ULB: Mu da kanmu muna fahariya da ku a ikilisiyoyin Allah. Muna maganar hakurinku
    da bangaskiyarku a cikin dukkan tsananin da kuke fuskanta. Muna maganar kuncin
    da kuke jimrewa.
  mal-mal: അതുകൊണ്ട് നിങ്ങൾ സഹിക്കുന്ന സകല ഉപദ്രവങ്ങളിലും കഷ്ടങ്ങളിലുമുള്ള നിങ്ങളുടെ
    സഹിഷ്ണതയും വിശ്വാസവും നിമിത്തം ഞങ്ങൾ ദൈവത്തിന്റെ സഭകളിൽ നിങ്ങളെക്കുറിച്ച് പ്രശംസിക്കുന്നു.
  kkc-kkc: Esiga niba dala goo sabolo hegi goo sabolo ee ma kulodu tei tolone dobolone
    kibiloso osee egee do maga, iyo goomoga sabolo Godeeyo sosee abo mapoo debeli
    tei telaga odoo mapoo nibada goo takomo silesibiliso.
  lit-lit: taip, kad mes patys giriamės jumis Dievo bažnyčiose dėl jūsų ištvermės
    ir tikėjimo visuose jūsų persekiojimuose ir priespaudose, kuriuos jūs iškenčiate.
  urd-GVR: Yihī wajah hai ki ham Allāh kī dīgar jamātoṅ meṅ āp par faḳhr karte haiṅ.
    Hāṅ, ham faḳhr karte haiṅ ki āp in dinoṅ meṅ kitnī sābitqadmī aur īmān dikhā rahe
    haiṅ hālāṅki āp bahut īzārasāniyāṅ aur musībateṅ bardāsht kar rahe haiṅ.
  far-far: Ma sulia na falafala kamulu 'urinai, kalu fata lea suli kamulu fuana wane
    famamana God ki ana tani fere ki. Kalu fata lea sulia na ngangatae ana famamanae
    kamulu ki, sui boroi 'ana mulu ka dao to'ona na 'afitaie 'oro ki, sulia tani wane
    kera famalagaigai kamulu.
  suz-BL: मोदेंशो दुम्‍शा, गेपुकी खेदा पचा पुंइसीशा, श्‍येत फाल्‍शोमी खोइल थेक्‍शा
    थमा सुइक्‍ब बाक्‍नीनी, दे गोपुकीमी परमप्रभु यावे कली थमा सुइक्‍ब आन ग्रुम्‍तीकेमी
    इन पर्बम ग्‍येरशो लोव़ पाइनीकी। २कोरिन्‍थी ७:४
  car-NT: Iro ke ro aseke na'na kynotamyikanon apokoine pa'poro mo'karon Tamusi na'nanopy'san
    apyimykon 'wa. Kynotamyikanon na'na moro Tamusi amyikary ta aweja'nakarykon poko
    morokon kari'na erekuru 'wa awekenarykon se'me, akota'marykon se'me enapa.
  amp-amp: Niko Kraisr hikhato tohwohat, nhai be rpahtet krhopam yimam hikahmko. Wonk
    wonk krho-pam yahukatmko yima yuhum nur finy suhnitmko. To niko nhai krhopam hti
    yakrmihato Kraisr myafhonikah-komr. Nhai. Bi riyakitohakmohat, to be kakitoh twanho
    hanitkomr. Ndnetnomn nom wom kongrigesnm-pno yishoft, niko kfo tndh yindhor htfaswonomko.
    Kfo kangnomm, “Tesalonaika thofm nhai krhopam hti yakrmehato Kraisr myafhonikahmr.
    Nhai. Kakitoh kihwomr.”
  bht-bht: इस तांई परमेश्वरे दिया कलीसिया च तुहाड़े बारे च घमंड करदे न, की चाहे तुसां
    पर जितणे दुख तकलीफ आऐ, पर तुसां लगातार सबर ने उना दा सामणा किता कने प्रभु यीशु
    मसीह पर भरोसा करदे रे।
  eng-NOY: so that we ourselves glory in you among the churches of God, for your constancy
    and faith in all your persecutions and the afflictions which ye endure;
  cub-NT: Que baru ñʉjacapũravʉ torojʉrĩ coyʉivʉbu mʉje borore apeno ĩmaroacavʉ Jesúre
    jʉ aipõevare. Coyʉivʉbu mʉje pare napiyede aru mʉje jʉ aiyede Jesúre, apevʉ ne
    maucʉvaede mʉjare aru ne ñájine d̶aiyede máre mʉjare.
  ita-1927: in guisa che noi stessi ci gloriamo di voi nelle chiese di Dio, a motivo
    della vostra costanza e fede in tutte le vostre persecuzioni e nelle afflizioni
