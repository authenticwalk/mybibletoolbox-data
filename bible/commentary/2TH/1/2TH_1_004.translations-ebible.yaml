  cof-NT: Jesucrístochi uyan tsachilabe cuenta quinato, nulacari sen jolajoe timinlayoe.
    Seitonlari nulabe seiton jolajosanan, duque padeseilainatonan, peleituminlae.
    Jesucrístoca seque tennato, peleituminlae. Jun tenchi sen jolajoe tito cuenta
    quiminlayoe.
  srm-NT: Te u ta waka ta miti ku dee biibima u Masa Gaangadu a köndëköndë, nöö u
    ta njan buka seei fuunu hedi e. U ta konda kumafa un ta biibi tjika. Nöö u ta
    taki tu taa hii fa dee sëmbë fuunu köndë dë ta da unu sitaafu seei, ma un ta hoi
    pasensi nöömö nango kodo. Hën wë mbei u ta njan buka da unu e, dee sëmbë.
  qvs-NT: Chiknishuk runakuna padesichishuptikichipish Jesukristuta ashwanta kreyishpa
    kawsaykankichi. Chayrayku tukuy llaktakunapi ñukaykuna Jesukristuta kreyikmasinchikunata
    kushikushpa willanisapa kankuna mana shaykushpa Jesukristuta kreyishpa kawsaykanaykichita.
  zca-NT: Kuze', dub nizak laxto' no, nize't no go lo más rë men che'n Jesukrist,
    por se'gaka kixek go, nzo go wen lo widi'zh che'n Dios, ter kizakzi rë men go,
    kided go lo rë kwa'n.
  cbc-NT: 'Bairi tocãnacãpaʉ macããna ñubueri majã tʉre etarã, caroaro mʉjãã caátiãnierẽ
    jãã quetibʉjʉnucũña. Atore bairo jãã ĩnucũña nipetirore: “Marĩ yarã Tesalónica
    macã macããna bʉtioro popiye baimirãcʉ̃ã, ‘Ñugaro. Tʉ̃goñaenarẽ bairo marĩ tʉ̃goñanetõõcõãgarã,’
    ĩnucũñama. Bairo ĩrĩ, Jesucristo yaye quetire jãnaena cʉ̃ mena tʉ̃goñatutuacõã
    ninucũñama,” jãã ĩ quetibʉjʉnucũña nipetirore.'
  qxo-NT: Tsaynöpis cushicuyämi ima ñacayta päsarpis, runacuna chiquiyäshuptiquipis
    Tayta Diosllaman imaypis yäracuycäyangayquita. Tsaynö cayangayquitaga criyicog
    mayintsiccuna goricäyanganchöpis imaypis yarpäriyämi.
  mox-mox: Ta tuta nana atautauya diʼwe taha taha Yaubada ena tovetumaqanayavo ʼidia,
    ʼinega matadia ami wawa agigivaneyea ta avonevonedia, “Edavo me Tesalonaika taudi
    bibitaqo ʼavadi ta wese tovetumaqana aqiaqi. Adi aviayavo ʼidiega veilaqe be visiqa
    ilobelobedi, ta edi vetumaqana ge dadawalili, ta ʼesi nawale waiwaina.”
  kew-kew: Goa peme-pulu niaame Gote-na lotu ada-para kiritaaware nimina bi waru minasaaema.
    Gore nimumi nimi kedaa geme rabu radaa noa page nimi epe-rupa pimi. Goa pua nimimi
    puri paloa kone waru rulaeme-daa niaame nimi madaa agaa adaapu tema.
  dww-dww: Vutuna aubainama Mamaitua na damma dobu ḡesaudima ḡarodie, tauma ka rarau
    guyaguyauemina. Baninama taumi ḡaromie piripiri be nuaboya a moraba kauana, be
    yaḡoro taumi koya damiporedi be ami waisumaḡe yaḡoro ko kaikai guratena.
  twi-ASANTE: Saa enti na yɛn ankasa yɛde mo hoahoa yɛn ho wɔ Onyankopɔn asafo ahodoɔ
    mu no. Yɛde ɔtaa ne amanehunu a mokɔ so gyina ano no hoahoa yɛn ho.
  aoj-aoj: Waf afamba atef deiꞌ afaꞌ wasaꞌma agof ipeꞌigufi laꞌafena amam nematawa
    Kristen. Waꞌias naꞌamba waꞌi esis Tesalonaika sofaꞌ nimanimi maloma akafimi hiami,
    apaꞌ owaꞌ, sahapifa Jisas salutu banages.
  cbv-cbv: Jesúsdih ñi péeat jíib, bita yeebdíh yeejép ĩ chãjachah yʉhna, caandíh
    ñi cádahcan caá. Páant ñi cádahcatdih jéihna, bita Dioíhwãdihbʉt jwĩ tʉ́i wẽi
    naóhna caá.
  taw-taw: Klays nop gos nɨgem, binɨb ogɨnap nɨbop gɨ tɨmel gel koslam mɨdebɨm ak
    pen, gos anɨb ak ma nɨŋɨd, nop gos kɨles tɨmel yɨbɨl lɨnɨgɨlɨg mɨdebɨm. Anɨb ak
    binɨb ogɨnap God yɨl mɨdebal man keke okok, kɨlop pel apun, Tesalonayka binɨb
    anɨgɨpal, yɨb kɨlop dad aplanɨgun apun.
  jic-NT: Mpes lovin 'üsüs velecj nun po'ó Dios ts'uyupj 'a si mulú nt'a. Gente malala
    lajay nun jilal Jesucristo so con̈có mpes, nun newa lojí Dios jos jin. T'üc' way
    malala nu pyala. Newa 'üsüs lojí, newa poné Dios nucopj p'ya'sa. 'Ücj qjuisas
    nin lojí mpes.
  zap-NT: Kesentyent nzoon nuu lextoo noo yra noo ruu noo xdiiz de lo yra xkompanyer
    be, rzëët noo lo men gan pezee rlaleedx de Jesucrist no gan pezee rap de pasens
    mase logne rlaatee mén de no mase rak de sufrir.
  wer-wer: Pël yeë pötaan ten arim yapinte wak isak Anutuu ingre mor saö ka nantë
    wëauröen ök yemak. Arim kööre toköröak utpet yaalniin këlangön kat yawiem lup
    kosang sak wë kön wi kosang yewesaut taë wes wak wë.
  ipi-ipi: '@see-verse:2TH.001.003'
  qul-NT: Chayraycu nokaycu quiquiycu sonko junt'aska Diospi creyentecunaman parlaycu
    kancunamanta, pacienciawan creeywan tucuy ñac'ariycunata llaquiycunatapas sufriskayquichismanta.
  tnc-tnc: I'suᵽakajaoka, yija eyarijayurõ'õrã, aᵽerã Jesúre yi'yurãte i'suᵽaka mija
    imakaka jĩjimakaᵽi yija bojarijayu. “Tesalónicawejeakarã jia Tuᵽarãte yi'yurã
    imarĩ, kire yi'ririja'atabeyurã. I'suᵽakajaoka wayuᵽi'ribekaja, okajãjia ᵽuᵽajoairã
    nime, aᵽerãte ba'iaja nare baako'omakaja, sanarakajeᵽããrijayu”, ãrĩwa'ri nare
    yija bojayu.
  ter-NT: Énomone kutí'inoke vihayú'ikopitinoe, vitukópiti véyexovope xapákuke po'ínuhiko
    kutípoti Jesus ya po'íkehiko imokóvokuti, vo'oku kéxuna'ixivo ikéneke Vúnae ákoti
    kemuyá'ika iséneu, koane vo'oku kívivoxo Itukó'oviti upánini enó'iyea kotíveti
    yoko tiú'iti koekúti víkokunoe, iteâti uhá koêti ákoti imaxovó ixêa.
  bmr-NT: Jaamaño mɨɨhairyo imo imo amɨɨhaiditɨ mihiimaahicahi Moocaani iijanofaño
    amɨɨhai, amɨɨhai ɨdaasuno mihicarunofañodɨ majaabɨcɨmoro mimiyaaveguehicamaño.
  fuf-fuf: E hoore ɗun, meɗen mantorde on e nder mofte Alla ɗen, sabu ŋaɲɲaare mon
    nden e gomɗinal mon ngal e nder cukkanɗe ɗe cukkaɗon ɗen fow e satteendeeji ɗi
    wakkiliɗon ɗin.
  bhl-bhl: 'Feinka! Num aneng aneng angom kale kel kakabuluw ding dim bakate, nu diwkuw
    diwkuw yom wiin daoyemeko, aneng aneng angom biim sios kunum waneng ilo bokoyemomeluw:
    “Tesalonaika abiw mutuk fian em kunum waneng i sakik so, kal ilum fian so, kulukabiliw
    kate, i kalaing kuw keko, im fein ibolow e kitil kuw kesomi, kakabiliw te!”, yangakabuluw
    te.'
  ons-ons: Kine ea wane, ŋene ŋedom Anutu wane doku tau tau magu gemami, eŋane keueno
    ŋene ŋinane don kisi ra mawa ŋune okanmaine, ŋene ra edane mawaŋune okanmaine,
    yemo ŋaba edo masi worik okanŋunbi, ŋine wikile so wetborik korop geu paki, mali
    malipŋine mi qorodoŋgi soringeu paki, togogole malipke okoramami paki, umat so
    wikile kine kine korop teweke okoramami, ea wane.
  con-NTPO: Que'ija Chigave in'janchopa qui ñoa'me tansintsse in'jan'fa. Toya'caen
