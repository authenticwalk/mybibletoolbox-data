  lww-lww: Naga nene po pap̃isi, ana pogos nap̃a mepa metelivi ke puna p̃egas nen
    li nalelagaena tap̃ena lala kiena ne Ntewa, memieluar amiu ke pap̃isi pan la.
    Mepisa meraravan ke pan la sane amiu ap̃ar ke p̃elaga m̃arera kiena li nasinekar
    lala, ana amiu apa ap̃arpoyo ke e yo m̃arera tai nap̃a kila kare amiu pap̃isi,
    ana pe akukulul re poli, kiamiu naviawaena pe mlor re nenaga.
  ckb-ckb: بۆیە ئێمە خۆمان لە کڵێساکانی خودا شانازیتان پێوە دەکەین، بە هۆی دانبەخۆداگرتن
    و باوەڕتان لەو هەموو چەوسانەوە و ناخۆشییانەی کە بەرگەی دەگرن.
  nas-nas: Teeꞌkoo niiꞌ doturotumarimaung siraꞌanta-koo Kumponing bakaning dootuuꞌnupoong-koo
    osi kantenaꞌ. Nauarampimaung diiꞌ purintariri eeꞌnoko baitorariri otorimaung-koo
    tenang nantoonge turantaarima poreꞌantaraariko.
  uvl-uvl: Ke pomalam mo palute imo lange iri mata mur nenge NeHalang pe mo hele lange
    iri nga nenge ames ke kerkereng ke kokoes nga letemo manmanna ngana, nga etue
    nenge hana tepoi porekreke imo pe urelu meena ngana mur te lohotot nge imo.
  eng-BBE: So that we ourselves take pride in you in the churches of God for your
    untroubled mind and your faith in all the troubles and sorrows which you are going
    through;
  ixl-CNT: Ech niꞌxhqoksa eqꞌii xoꞌl qꞌu niman tetz u Jesuus qꞌuꞌl nipaalkꞌoꞌ tan,
    tii atoꞌkꞌex tiꞌ u Tioxh. Utz tiira kꞌujlel ekꞌuꞌl tiꞌ majte, kꞌuxh kaana echiꞌkꞌulaleꞌ
    utz, kꞌuxh kaana kꞌaxkꞌo nipaalkꞌex utz, netxꞌakeꞌ.
  xsi-xsi: 'Ŋana duvi ŋine kâ, lâ zo ŋana maka kalâ kakalelenzi Maro Kindeni ne tamâta
    lâ lawea pinde, ande maka uru kasuka miki ŋami kâki. Maka uru kaporo pwataki panzi
    ŋana mâsi potomule tamâta pinde siveta pami, aku katapâri panzi ŋana malia kie-kie
    rârâni uru ipâŋga pami ŋana nemi kalo-tawana kâ. Aku maka kaporo ŋgua mine panzi
    tona: “Kinzi ŋgu lâ Tesalonaika lawea nenzi kalo-tawana ikeno kaika lâ, kala sikale
    nenzi malia wa nâna ŋinde rârâni”.'
  crx-NTPO: '''Et huwa ''onghohne Yak''usda ba ''ilhunaoodulhne, ''et huwun ''uk''enus
    nohba ts''uhóont''i'' nohni nohghun. Dune dzoh nunohulhdeh ''ink''ez howa whulna''-un
