verse: 2TH.001.004
translations:
  kpx-kpx: La vaveve kateimale vamale kemoike no la ivi tabagevei ekalesia ata haivema.
    Kosealemo vaveve toela isi vatehani keau laemo lohosege la evievi kemo dobuluviholisito
    kemo negolahama.
  okv-H: Eto ungota kitoho embona ungo kesira ore memenga te osaga te ere kogova,
    eto kogue amo God toae rate ke be ijie ngahia na heteto miheva avoeto dagona ke
    avo God ta ekalesia nei nei ta degi hande ue tunga javotoho ere ora
  tbo-tbo: Uyahinei Yaubada a bolu tupo magomagouhi u matahi ma to hunehunemi to pa,
    ‘Mi Tesalonika tauhi tu’mtaibagibagi dumahi. Hawena hai gawiya po wiyuwa baneina
    hi wialoni, ma tamogi anai witumaganahi hi’mtaibagibagi.’
  mal-C: അതുകൊണ്ടു നിങ്ങൾ സഹിക്കുന്ന സകലപീഡനങ്ങളിലും പരിശോധനകളിലും നിങ്ങൾക്കുള്ള സഹിഷ്ണുതയെയും
    വിശ്വാസത്തെയുംകുറിച്ചു ഞങ്ങൾ ദൈവത്തിന്റെ സഭകളിൽ പ്രശംസിക്കുന്നു.
  grc-SR: ὥστε ⸉ἡμᾶς αὐτοὺς⸊ ⸂ἐν ὑμῖν καυχᾶσθαι⸃ ἐν ταῖς ἐκκλησίαις τοῦ θεοῦ ὑπὲρ
    τῆς ὑπομονῆς ὑμῶν καὶ πίστεως ἐν πᾶσιν τοῖς διωγμοῖς ὑμῶν καὶ ταῖς θλίψεσιν αἷς
    ἀνέχεσθε·
  bgc-bgc: इस करकै हम परमेसवर की कलीसिया के बिश्वासियाँ के बारै म्ह गर्व करा सां,
    के जितने थम इम्तिहान अर मुसीबतां तै गुजरो सों, थम उननै धीरज तै सहण लागरे सों,
    अर थम फेर भी यीशु मसीह पै बिश्वास राक्खों सों।
  khz-khz: Gaura pakurai gomi gavega-ragemina Palagu gena ekalesia nuganugarai. Gavega-ragemina
    kwalana gomi lewana geguimina e gevega-vitivitimina, na gemi kamonagi gogapi-rogorogoana.
  deu-TKW: 'so daß wir selbst uns mit euch rühmen dürfen bei den Gemeinden Gottes
    über euer Dulden und Glauben unter allen euren Verfolgungen und den Drangsalen,
    die ihr ertraget:'
  zsr-NT: Qui lë ni naꞌ, len yöl‑laꞌ rudziji rguíxjöꞌtuꞌ ca nac queëliꞌ laugac bunách
    queëꞌ Dios ni, le rbözliꞌ zxön ladxiꞌ, len réjlëꞌliꞌ Dios zal‑laꞌ szxöni taꞌbía
    ládxiꞌgac lbiꞌiliꞌ bunách len szxöni rzacaꞌ rguiꞌliꞌ, san ruaꞌ rlenliꞌ.
  lin-lin: Mpe kati na Mangomba ya Nzambe, tozali komikumisa na tina na molende mpe
    kondima na bino kati na minyoko nyonso mpe kati na pasi oyo bozali komona.
  hns-NT: Hamlog doesar Parmeswar ke samaadj me toelogke goen gaaila kie toelog ketana
    dhieradj se aur bieswaas pakarke rahe hai, tjaahe toelog sataawal dja hai aur
    moesiebat sahe hai.
  noa-E: Pãach jãg durrum gaaimua chadcha maachdëujã mʉg maach Ẽwandam iek ʉ̈kha nʉnʉidʉmpierr
    wënʉrrʉmua pãar ëugar wajapha ig iyʉ̈ʉ aajem. ¿Khan jãgwi? Jãg õrau pãach dʉ̈i
    khaigba pãach ẽudee ẽkhabaadëphʉmjã magʉm igba khĩir thũu ãwat durraawaima.
  eng-EMTV: so that we ourselves are boasting in you among the churches of God about
    your patience and faith in all your persecutions and tribulations that you endure,
  mib-NT: Te jeē yúcuan cúu jeē cácusɨɨ̄ teyɨ́ ni rī cánacani ri jnūhun ró núū tāca
    grupo ñayuu cácandíje nuū Yaā Dios. Chi vāha cácandíje ró, te vāha cájendeyɨ́
    ni rō jeē cájito xeēn ñayuu rohó jíín jéē cándoho ró táca gá jnūndóho.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ खिनिॽ याःम्‍बेओ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ वेॽ कुसेसेहुप्‍लक्‍हाॽओ
    आनिगे़ ने़बो चाङ्‌जाङ्‌मे़त्तुम्‍बे़रो, थेआङ्‌भे़ल्‍ले़ खिनिॽ नसाःन्‌के़जोगुम्‍माङ्‌काक्
    के़साक्‍पा पाःन् नु तुक्‍खेहाॽ चक्‍मे़ल्‍लॽए के़धरुम्‍माङ् के़वयिॽरो॥
  xnj-xnj: Ndi muni tete timekela nyenye misambi ya vandu vevamkumsadika Kilisitu.
    Timeka muni muyendelela kusadika na kukangamala mu mang'ahiso na mtahu wemwipata.
  mmx-mmx: Kuren la nema ma xip aurut nimi ri limixin at lotu at ne Moroa, mila nemi
    mi tu atmatkun at lununu atnimi kantubu at levesongsongot mi levenmumuat, mo mip
    kiv i.
  cbr-NT: A rabianan cananuna camabi ëmanuxun axa Jesucristomi catamëcë unicamaxa
    timë́cë mitsu ñuiquin ësaquin cain, mitsux camina unían ubíonan bëtsi bëtsi ocëx
    tëmëraquinbi tanshianan, uisa ñu cara 'icëbëtanbi ëníma Jesucristomi catamëti
    quixun.
  tee-NT: Pus ixlhiyuchi ju quijnan k'ox iclalhichivinau ju uxijnan la'ix'ucxlacapu'
    ju ali'in ju vachu' talhilaca'anta ju Cristo. Ic'ajunau ni ch'ixk'oyat'it ju mimak'alhk'ajnat'an
    chai va tachi lhilac'ap'inat'it ju Cristo mas na lhixc'aic'anat'it chai na lhimamak'alhk'ajnic'anat'it.
  eng-LSV: so that we ourselves glory in you in the assemblies of God, for your endurance
    and faith in all your persecutions and tribulations that you bear—
  cak-NT: Y cuando roj jojapon quiq'uin ri ch'aka chic kach'alal ri niquimol-qui'
    pa rubi' ri Dios, nakatzijoj chique chi can yalan niquicot kánima iwiq'uin rix,
    roma más que c'o sufrimiento ik'axan y q'uiy ex ic'uluman, can icoch'on ronojel
    ri' y can iyo'n iwánima riq'uin ri Dios.
  pah-NT: 'Nurã ore tuhẽ pe mbohetei pe mombe''gwombe''gwovo ojipe''g̃a pyteri pe
    – perope g̃a ojatyka jipi Jesus''gareheva''ero tihendu katu Tupana''ga nhi''ig̃a
    javo. Oro''e ore g̃a pe: Tessalônicapeve''g̃a ojiko hete Jesus Cristo''ga rehe.
    Ojipe''g̃a jigwarairame g̃a ndehe g̃a ndopohiri jitehe reki Tupana''ga hugwi.
    Hahyva''ea pe nhaporemo g̃a nhimomiranambavi ojikoheteavo Jesus''ga rehe, oro''e
    ore g̃a pe pe mombe''gwombe''gwovo.'
  sja-NT: Mãgá p'anapata perã, taipa mãga o-ĩa nepɨrɨpata awaraa Ak'õrede ijãapataarãmaa,
    ãra t'ãide nipadak'ãri. Nepɨrɨpata sãga parã choopata Cristode ijãa p'anɨde. Mãgá
    choopata ijãadak'aa beerãpa parã jɨrɨ p'anɨ mĩda miapidait'ee, ma ijãa p'anɨ k'aurepa.
    Ichiaba mãgá choopata chupɨria chitoonɨ mĩda.
  xed-xed: Tsaya ta kəl ŋni ka ghubakwa ŋni ta ghəŋa kaghuni da sanlaha ma Igliza
    Lazglafta. Kaghuni ná, ŋanaŋa kuni ta zlghay nda ŋuɗuf, ka suʼa ghuya ɗaŋwa nda
    giri ta gə lu ŋa ghuni.
  mks-NT: Sa̱há ña̱ cán quéa̱ cáji̱i̱ ini nde̱ cáha̱n nde̱ sa̱ha̱ ndo̱ nu̱ú java ga̱
    na̱ cúú cuéntá Jesús ndá na̱cuu nu̱ tácá na̱ jáchi̱ cándeé ini ndó Jesús ta sáhan
    ndeé ini ndó tá ndóho ini ndó sa̱há ña̱ cája xíxi ña̱yivi xi̱hi̱n ndo̱.
  gfk-S: Io kaie mehet letlet mu nalamin ta ira matanabar na lotu tane God ta ira
    tamtaman. Mehet let mu kinong mu tur dades ma mu nurnur hanana nalamin ta ira
    hinaragawai ma ira ngunngutaan mu kilingane.
  bmu-bmu: Sesewerowero aŋgösirip könaŋi könaŋi ak eŋgigetka mörakzei, mi pakpak kapaŋ
    köla mökösöŋda böŋ qeba kingetka mötnaripŋinan qahö sörauba löwöriza. Naninak
    mewöyök miaŋgö kösohotŋi mi Anutugö könagesöŋi könagesöŋi yeŋgö jeŋine jiba eŋgöra
    aka silenini möpöseimakzin.
  dgz-dgz: E taiwaniana menan nu God dugup mega ugup ugup nimakamup wa atonat imaivin,
    e yauya ao warivin. Iwa e Keriso menan ugu vegaek bagu sisi anu taniwanin anavi
    ta koeragam imaiwanum go ae ya veayan go aigap sia anu tumat wanin.
  eng-GNV: So that we our selues reioyce of you in the Churches of God, because of
    your patience and faith in al your persecutions and tribulatios that ye suffer,
  zaa-NT: Acca la'a intu' ba nna yala lani la' redacca'latsi' rinne tu' tsè' qui'
    le. Riquixá'a tu' le' ca iglesia qui' Tata Dios qui'ni runi le seguir lani fe
    nna ruchia le lani paciencia iyaba mal nu ruthacca' ca enne' le ą'hua lo iyaba
    adí ca sufrimiento qui' le nna.
  eng-WEBSTER: 'So that we ourselves glory in you in the churches of God, for your
    patience and faith in all your persecutions and tribulations that ye endure:'
  guh-guh: Diosojavabelia pajamatabëcuenesaëmë tsaponae itsamonae pinijicuenia pacabijataeyabiabi
    ata, pacabejiobiaexanabiabi atanua. Bajaraxuata paxanë barëyaya pacavënëlivaisipaebaponatsi
    itsatomaranëjava, Dioso pejumecovënëtsivijava.
  bon-bon: Peei name pi cine liba Acejiyame me ätrunga ingle maramara cabu wäätnänogo,
    cine biname bine jejananemisi weeme poto cidi me egä weene lipu ngenecu kokre
    cama inajininige weeme ätrunga cabu. Biname cina liba weebibine niiya jiwenininusi
    piiyepu weene liba mäpu padare jääpänuye, peei te weeme ätrunga ne licarage yääyeblingtuge.
  nhw-BL: Huajca, ica paquilistli tiquinilhuíaj tlaneltocani ipan sequinoc itiopahua
    Toteco catli cuali anquichihuaj. Tiquinilhuíaj quenicatza anquipiyaj amoyolo huan
    quenicatza ica sesen nopa tlaijiyohuilistli huan tlaohuijcayotl catli anquiijiyohuíaj,
    más chicahuac anquineltocaj Toteco.
  swh-ONEN: Ndiyo sababu miongoni mwa makanisa ya Mungu, tunajivuna kuhusu saburi
    yenu na imani mliyo nayo katika mateso yote na dhiki mnazostahimili.
  wbi-wbi: Ene n'diki usue jusue tujova mulughinio mulyumue mumatembile gha Nguluve.
    Tujova imola ja lughulo lwinu nhu lwitiko lunumulinalo mu mumuko sooni. Tujova
    kumola ja mumuko sino mukunkangasia.
  bba-bba: Yen sɔ̃nɑ bɛsɛn tii sɑ Yesun yiɡbɛnu woo kɑnɛ bɛɛn sɔ̃, domi i tɛmɑnɑ i
    yɔ̃ nɑɑnɛ dokebu sɔɔ nɔni swɑ̃ɑru kɑ tɔ̃yɑn sɑɑ.
  eng-KJVCPB: 'so that we ourselves glory in you in the churches of God for your patience
    and faith in all your persecutions and tribulations that ye endure:'
  kgk-NT: Perovia porã-gwi, pejohayhu porã-gwi ave, heta oronhe'ẽ porã pende-rehe.
    Hesu reroviaha ojogweroaty haty haty-rupi gwive heta oronhe'ẽ porã meme pende-rehe
    oromboete-vy. “Hekoha porã porã voi” oro'e pende-rehe kwéry. “Ojerereko asy ramo
    jepe, ohasa asy ramo jepe, Nhandejáry rape-gwi katu ndojeréi voi. Ogwerovia joty
    kuri” oro'e pende-rehe oromboete-vy.
  waj-waj: Ngia itaama variaivaara teenoo gioonna kiaapu vaa ausa hanigiaiyaata kua
    tida ngiiiyara mannaka kiaunnanoo. Gioonna kiaapuuya maisa mmooriivaa ngii miaavo
    ngii mmamma nniitaraikiainnaata mmannammanna yaagueeqama varida Anutuuqaara kutaavaivee
    kiaa kiada yaagueeqama variaivaara ta ngiiiyara mannaka kiaunnanoo.
  cpy-cpy: 'Rootaki noshireta-piintan-tzimiri aririka nopiyotee-yaani notsipa-yitari
    itsipa noyemijantzin-karite-paeni, nokanteeyinira: “Eekiro riyaata-kaatziiro ikemijanteeyini
    Tesalónica-jatzi, okantawitaka antawo ikemaatsita-kaetakari.”'
  mpx-mpx: Inoke ha ba heyagimiu Yehoba wana ekelesiya elal. Wali wasa ha pek te bwagana
    hi apapanak-agimiu ge palopalomwan ku pwawa, yaa ku palahikan ge wami abulilek
    i gasisi.
  wbp-wbp: Nyarrpara-wana-puka kuja karnalu yuka jaaji-kari jaaji-karirla, ngulaju
    karnalu-jana warru yimi-ngarrurnu ngurrju kuja kankulurla nyurrurla nyina Kaatukuju.
    Yapa-karirliji kalu-nyarra kulukukuluku-mani manu jinyijinyi-mani. Ngula-puru
    kanyarra majuju rdipi. Ngula-puruju kankulurla tarnnga-juku wala-juku nyina Warlalja-Wirikiji
    Jijaji Kirajikiji pirrjirdi-juku.
  luo-luo: Kuom mano, wasebedo ka wapwoyou e kind kanisa Nyasaye, kawanyisogi kuom
    kindau kod yieu motegno momiyo udhil e dier sand kod tem duto muyudo.
  nhe-NT: Huajca, ica paquilistli tiquinilhuíaj tlaneltocani ipan sequinoc itiopahua
    Toteco tlen cuali inquichihuaj. Tiquinilhuíaj quejatza inquipiyaj imoyolo huan
    quejatza ica sesen nopa tlaijiyohuilistli huan tlaohuijcayotl tlen inquiijiyohuíaj,
    más chicahuac inquineltocaj Toteco.
  aii-aii: ܗܵܕܟ݂ܵܐ ܕܐܲܚܢܲܢ ܒܓܵܢܲܢ ܐܝܼܬ ܠܲܢ ܫܘܼܒ݂ܗܵܪܵܐ ܒܝܼܵܘܟ݂ܘܿܢ ܓܵܘ ܥܹܕܵܬܹ̈‌ܐ ܕܐܲܠܵܗܵܐ
    ܒܘܼܬ ܚܡܵܠܬܵܘܟ݂ܘܿܢ ܘܗܲܝܡܵܢܘܼܬܵܘܟ݂ܘܿܢ ܓܵܘ ܟܠܵܝܗ‌ܝ ܟܲܡܲܪ̈ܝܵܬܵܘܟ݂ܘܿܢ ܘܪ̈ܕܘܼܦܝܵܘܟ݂ܘܿܢ
    ܘܐܘܼܠܨܵܢܵܘ̈ܟ݂ܘܿܢ ܕܒܸܚܡܵܠܵܐ ܝܬܘܿܢ.
  esk-NT: Taatnaqhuta Agaayyutim ukpiqtuaŋuruaŋiñun uqautigigipsi nanġaqhusri qanuq
    sivutmuutiplugu igḷutuił̣iqsi suli ukpiqsrił̣iqsi tumigigaluaŋŋaan piyuaqsiułiq
    suli nagliksaaqtitaułiq apqusraakkaqsi.
  msb-msb: Kaya ngani, ginadayaw namon sa mga nagatuod sa Dios an iyo pagkamatiniuson
    kag matinumanon bisan ada kamo ginapasakitan kag ginapersigir san iba.
  cpa-NT: Hi² jøng² jmáh¹lah jǿg³ dsio¹ báh³ hia³ jnieh³ hniah¹², tséih³ jnieh³ dsa²
    quián¹² Jesús. Ma²ca¹tiah¹ hniah¹² ja³ca¹jmóh¹ dsa² hniah¹². Cøng² hi² héh² báh³
    hniah¹² jǿg³. Ha¹chi² hi² lë́h² hniah¹² jmø²uai¹² ma²ca¹ŋaih³ hniah¹².
  dso-dso: ତମେ ଜେତ୍‌କି ସବୁ ଉଡାସୁନିକରି ମିସା ବିସ୍‌ବାସ୍‌ କରି ବପୁସଙ୍ଗ୍‌, ଡାଟ୍‌ ଅଇକରି ଆଚାସ୍‌
    । ଏ କାତା ଆମେ ପରମେସରର୍‌ ମଣ୍ଡଲିମନ୍‌କେ ବଡ୍‌ପନ୍‌ ଅଇକରି କଇଲୁନି ।
  meu-meu: Taunabunai, ai ese Dirava ena ekalesia oreadia vairadiai a heaḡilaimuimu,
    badina be e butumui taomu daḡedaḡedia bona hisihisidia lalodiai emui haheauka
    bona emui abidadama o hahedinaraimu.
  yva-NT: Vatane wo wasave tatugadi ti wapa siurije manakoe, weramu wasatawandi rai
    tutir muno wapanave tawan no Yesus ai. Wemi mbewar arono reansisa anugano Amisye
    rai janyi, wapa kovo reangkangkamambe wasai wemi reandaura tutir.
  dgc-dgc: Kanya sikame, bagay bumisita kame du méniwala ni Jesus ta iba-iba a banuwan,
    éy pépurién me kam dide. Pépurién me kam dide dahilan ta péniwala moya sakay ta
    pégtiis moya, maski te meadu kam a hirap dahilan du mékialam dikam.
  zpm-NT: Zaatne rdziṉtaa no lo grë zha ne nole xnëz me, ne nligaa rley no rzodiidz
    no lo zho zha squitaa dziits zo to, tibaque dib zdoo to rliladz to me niicle maase
    rtsidiḻ miech to, niicle maase nroob guieḻnë ne quiaded to.
  hix-NT: Àro ke, amna ryhe, Khoryenkomo mryenon komo wya oyokarymetxhe, anato rha
    tohsamnohsomà ro komo wya. Onà wyaro ryhe amna nkehe, àwyanye, ohokonye. Teryewhamnohsom
    me rma haxa natxhe. Nenàmyatxhe mak ha, kehe amna. Twàràhyakaxem me rma haxa natxhe.
    Anar me rhahra mak natxhe. Kryestu hona rma haxa nenyatxhe, kehe amna, ohokonye.
  sim-sim: Os sios anandik ni iwa wolo erem ji unda oson ni sawehe hi jihin ni hauowenda
    nir. Nir mbele mbele ma kava jirin li unda nga, nomorawu os orok ji kishanda nga,
    ni sawehe karem ni mbanda nir, �Tesalonaikak fehenda ma ondo kwambuk li sihi,
    nomorawu lihik si talawan kishanda lir,� karem ni mbanda nir.
  npi-ULB: त्यसैले, हामीहरू तिमीहरूको धैर्य र विश्‍वासको बारेमा परमेश्‍वरका मण्डलीहरूका
    बिचमा तिमीहरूले सहने तिमीहरूका सारा सतावटहरू र दुःख भोगाइहरूप्रति गर्व गर्दछौँ
    ।
  cgc-cgc: Tenged ta inyo na pagtuo daw paggugmaay, padayaw nay kyo yan naan ta mga
    gatipon-tipon na mga ittaw na iya ta Dyos naan ta duma na mga lugar. Ambal nay
    ki danen na nasarangan nyo mga pagpangabot ta mga gakuntra ki kyo daw mga kabellay
    na naagian nyo. Ambal nay man na bisan iling tan inyo na mga naagian, padayon
    kaw man gyapon na gatuo.
  tim-tim: Aregât luâk âmbâle bikŋe yânŋande gasa akyeŋgimai akto umatŋe miawak yeŋgimbo
    hanâk dâm Yesugât lauŋe lokom âlepŋe manmai aregât den pat nâŋgâm Anutugât kâmot
    kepiaŋe kepiaŋe manmai are yeŋgât pat are makyeŋgimaen.
  yor-yor: Nítorí náà, àwa tìkára wa ń fi yín ṣògo nínú ìjọ Ọlọ́run, nítorí sùúrù
    àti ìgbàgbọ́ yín nínú gbogbo inúnibíni àti wàhálà yín tí ẹ̀yin náà ń fi ara dà.
  wos-wos: Néma Duna hundika hélék yakwa du guniré haraki hurundaka guni hangéli héra.
    Hangéli héraata guni hambuk yata Néma Duka jémba sarékénguka guna mawuli jémba
    dé té. Téndékaka sarékéta nani guna ximbu harékéta nani nak getéfambu reta Godna
    hundi xékékwa du takwaré gunika nani hundi wa.
