    nohba whuts''ulhdáhni whe whulh nudulhya.'
  kan-OKCV: ಹೀಗಿರುವುದರಿಂದ, ನೀವು ಸಹಿಸುತ್ತಿರುವ ನಿಮ್ಮ ಎಲ್ಲಾ ಹಿಂಸೆಗಳಲ್ಲಿಯೂ ಸಂಕಟಗಳಲ್ಲಿಯೂ
    ನಿಮಗೆ ತೋರಿ ಬಂದ ನಿಮ್ಮ ತಾಳ್ಮೆ, ನಂಬಿಕೆಗಳನ್ನು ನೆನೆಸಿ ನಿಮ್ಮ ವಿಷಯವಾಗಿ ದೇವರ ಸಭೆಗಳಲ್ಲಿ
    ನಾವೇ ಹೆಮ್ಮೆಪಡುತ್ತೇವೆ.
  bbb-bbb: Ijadufuo no Godido are bino bu afuivo ijia aru vako ije noka joefuo aroekarakinu
    ive jone kama ajiave. No vame izege e bu ja kame ise binobino jone reko jaka isejavaeve
    rove ja uria faememarena giriesa ma vierafevo no ijene dabe e kuariave.
  blw-blw: Wat anni agég cha ichayaw chàyu hen amin anchichay cha omafurot way cha
    ma-am-among hen kafabréfabréy way chani ayan, te uray chuar hen chayu lak-amén
    way ligat gapon ommafurotanyu, anyu chillug a-annohan aminchi ya anyu agég epapate
    chillu hen afurotyu.
  tam-2017: நீங்கள் சகிக்கிற எல்லாத் துன்பங்களிலும் உபத்திரவங்களிலும் பொறுமையையும்
    விசுவாசத்தையும் காண்பிக்கிறதினாலே உங்களைக்குறித்து நாங்கள் தேவனுடைய சபைகளில் மேன்மைபாராட்டுகிறோம்.
  azz-NT: Ica ya nojón cuac tejuan tiyetocque ihuan in ocsequin taneltocani de Dios,
    ijcuacón tejuan semi timoyolpaccatapohuíaj de queniu namejuan nanquixijxicotiyohue
    in tajyohuilis. Huan no tiyolpaquij porín nantacuautamatiyohue ihuan Cristo huan
    nanyolchicautiyohue masqui namechtajyohuiltijtiyohue huan namechixnamictiyohue
    miacque tagayot.
  spa-RV-1909: 'Tanto, que nosotros mismos nos gloriamos de vosotros en las iglesias
    de Dios, de vuestra paciencia y fe en todas vuestras persecuciones y tribulaciones
    que sufrís:'
  csy-csy: 'Tua ahikom vawtsiatna theampo le haksatna theampo te na thuak na uh ah,
