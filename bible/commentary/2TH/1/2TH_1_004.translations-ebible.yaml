    niɡ̶ijo me idaliiɡ̶atiogi eletidi lapoli loiigi Ǥoniotagodi midiwataɡ̶a eletidi
    nigotadi. Niɡ̶ida moko idinanenaɡ̶atibece leeɡ̶odi midioka limedi manakatoni Ǥoniotagodi,
    codaa madinatiitalo niɡ̶inoa anodigotoɡ̶owa metiɡ̶odiatetibeci codaa me niɡ̶inoa
    eletidi ane dakaketoɡ̶odomi.
  bmh-bmh: Ig ag en igual oigeb siksikeu, gonun, ig Kristen duailel ipal ag igul naliu
    go guzenemen en awaranem. Agal oiagab Yesus en petak aimai, uhu ata atai ipal
    wanemen, bo, ag gusig tapai daimai, uhu mu go oimai, agal oiagab petak emen i
    utanemen.
  ctu-BL: Jini cha'an wolic tsictesañetla ti ñuc ti' tojlel xñopt'añob mu' bʌ i tempañob
    i bʌ. Come chʌn xuc'ul woli la' ñop. Ti' p'ʌtʌlel la' pusic'al woli la' cuch la'
    tic'lʌntel yic'ot wocol.
  meq-meq: Hərwi niye ahəl nakə nəmay ta siye i məhay gər i ndo məpe mədzal gər hay
    ka Yesu na, nəmaa tsikawa fakuma ta məŋgwese hərwi ndo hay faya ta gakumeye ɗəretsətseh,
    faya ta nakumeye ɗəre, ane tuk na, ka hwayum bay. Ka səmumay ha, faya ka dzalumeye
    ha ka Yesu Kəriste. Nəmay faya nəmaa ŋgalakiye kurom ha.
  noa-H: Pãach jãg durrum gaaimua chadcha maachdëujã mʌg maach Hẽwandam hiek hʌ̈k'a
    nʌnʌidʌmpierr wënʌrrʌmua pãar hëugar wajap'a hig hiyʌ̈ʌ haajem. ¿K'an jãgwi? Jãg
    hõrau pãach dʌ̈i k'aigba pãach hẽudee hẽk'abaadëp'ʌmjã magʌm higba k'ĩir t'ũu
    hãwat durraawaima.
  alp-NT: Hoko kena ami keu loko Alla Eni jemata toini maketaru ami lalema ela titinai
    kena alenake imi etesi be masike imi supu susate eti supu teta rame kai supu susate
    rame po imi tahane kai hlaleke ktili loko Kristuse rame.
  san-VEL: tasmaad yu.smaabhi ryaavanta upadravakle"saa.h sahyante te.su yad dheैryya.m
    ya"sca vi"svaasa.h prakaa"syate tatkaara.naad vayam ii"svariiyasamiti.su yu.smaabhi.h
    "slaaghaamahe|
  kbq-kbq: E'ina hu'negu, tamentinti nehutma, maka tamazeri havizama nehazafine, knazama
    tamizafima kazikazi hutama neaza zankura, Anumzamofo mono nagamofo amu'nompina
    tamagri tamagenkema nezamasamita, tamagrikura husaga huneramante'na akaginerone.
  kbh-kbh: Ts̈ëngaftangbe os̈buáchiyama y bonshánama, bënga nÿets tempo oyejuayënga
    fchandbétsemna, chë ínÿenache Bëngbe Bëtsábeñe os̈buachiyëngcá enefjuanë́ngbeñe
    ts̈ëngaftangbiama jóyebuambayama. Bënga fchandbétsoyebuambnaye nts̈amo ts̈ëngaftanga
    inÿets̈á ntjatsjuabnaycá Jesucristo s̈më́stonama, y nts̈amo ts̈ëngaftanga chábeñe
    ts̈a s̈mos̈buachémnaca, masque ínÿenga ts̈a cmë́camena y chas̈mosufrima bëtscá
    imojtsama, ts̈ëngaftanga Jesucrístbeñe os̈buáchiyënga bétsemnama.
  ron-LSB: astfel încât noi înșine ne lăudăm cu voi în adunările lui Dumnezeu pentru
    perseverența și credința voastră în toate prigoanele și necazurile pe care le
    îndurați.
  pon-pon: I me kit juai kin komail on momodijou en Kot akan pweki omail kanonama
    o pojon ni omail kalokolok o kamekam, me lel on komail.
  nhe-BL: Huajca, ica paquilistli tiquinilhuíaj tlaneltocani ipan sequinoc itiopahua
    Toteco tlen cuali inquichihuaj. Tiquinilhuíaj quejatza inquipiyaj imoyolo huan
    quejatza ica sesen nopa tlaijiyohuilistli huan tlaohuijcayotl tlen inquiijiyohuíaj,
    más chicahuac inquineltocaj Toteco.
  sps-sps: To sana mam paparaa rom tan tenoor of ir mes gum nar vainy fafaaman ten
    Krais, to tsumi, tan kat iny anaanos faamo an kat iny suu iny a faason tsumi ten
    Krais, kainon te sab fi romin nainy fatafisuan gen nainy govets a fo patang, ami
    tsutsun faparits rom.
  wnc-wnc: Siwan ginda unzing tasike yuaing kakngae wam natake ninda yotna yotna kuna
    sandewan Anututane aminabamde banakan koke umanza yapangenakamang. Sike notza
    kunduta Jesue semna nataaing aminu iwanza dakngake gupza baknga dua pasiwa maikaing.
    Gupza pasiwa maiwa ginda meya buyak yuke ngana akekekake ginu Jesue kuke yuaing
    kakngasa gitna take yuaing kakngae wam yanisukuke umanza yapangenakamang.
  bus-bus: Beee yãnzi weè lɛ́ gbɛ̃ a yã musu Luda sↄsi kↄ̃n sↄsio guu, lán ée wɛ́ɛtãmma
    kↄ̃n nawɛ̃a píngio fↄ̃ↄ nà kↄ̃n mɛnao kↄ̃n ludanaanɛkɛnao.
  gub-BL: Uruze'egatu uruiko penehe ure, amogwer uzeruzar ma'e wanupe ure no, Tupàn
    pe zemono'ogaw nànàn ure, taw nànàn ure. Uruze'eg uruiko nezewe wanupe. — Kwa,
    Texaron pe har uzeruzar ma'e a'e wà, upuraraw ma'erahy tetea'u a'e wà, uru'e uruiko
    wanupe. — Uzeruzar 'ym ma'e a'e pe har a'e wà, uzapo ikatu 'ym ma'e waiko wanupe
    wà, uru'e uruiko wanupe. — Uzeruzar wera'u Zezuz rehe wà, uru'e uruiko amogwer
    wanupe no, taw nànàgatu har wanupe no.
  imo-imo: Enoni aku ulu teremelemunga Gotenga imbo moromele kombu lupe lupemanga
    andopo, enonga imbi kapi nimbo, imbomani eno umbuni tirimele kinye eno mindili
    noromele nalo enge ningo ambolko Kraist ipuki tirimele mele tiye naa kolko, kinye
    kape ipuki tiko moromele mele konopu tipo temane topo tirimolo.
  boj-boj: Iga qure qure kalilq di Qotei aqa tamo uŋgasari naŋgi nuŋgo kumbra deqa
    sainjroqnsim nuŋgo ñam soqteqnum. Kumbra uge kalil jeu tamo naŋgi na niŋgi eŋgeqnub
    qaji deqa ti gulbe kalil nuŋgoq di branteqnu qaji deqa ti iga na Qotei aqa tamo
    uŋgasari naŋgi sainjreqnum. Osim endegsi minjreqnum, “Tesalonaika Kristen naŋgi
    gulbe kalil qoboiyoqnsib Yesus qa naŋgo areqalo siŋgilateqnub.”
  eng-DRA: So that we ourselves also glory in you in the churches of God, for your
    patience and faith, and in all your persecutions and tribulations, which you endure,
  knf-knf: Uko mënţ uţu kë ŋji ŋţup uko wi nan ţi kadun ki banfiyaaruŋ Naşibaţi bŧi
    na mnlilan. Ŋji ŋdo haŋ ţiki baji bahajanan kë an naşë mëbanaara mëban aliinŧan
    ţi pfiyaar pi nan aji namiir ţi unoor bŧi.
  san-KHM: តស្មាទ៑ យុឞ្មាភិ រ្យាវន្ត ឧបទ្រវក្លេឝាះ សហ្យន្តេ តេឞុ យទ៑ ធេैរ្យ្យំ យឝ្ច
    វិឝ្វាសះ ប្រកាឝ្យតេ តត្ការណាទ៑ វយម៑ ឦឝ្វរីយសមិតិឞុ យុឞ្មាភិះ ឝ្លាឃាមហេ។
  arn-NT: Fey tüfa famngechi ta iñchiñ nütramyewkeyiñ ta Ngünechen ñi trokiñche mew,
    mallmawkülelu reke eymün mew, tamün newentulen mew ka tamün mupiltulen mew, tunte
    kutrankawkeymün ka weñangkükeymün rume tamün kayñetungen mew.
  zas-NT: Zeel dád nix yuꞌ du luxdoon razaꞌtan lëjt loj gra ree xbejn Dios, raguieꞌchan
    loj reeman pacens ni rajpidi në guialrliladx ni rajpidi, rdaan tëëdi gra ree ni
    rüjnnë ree bejn lëjt në gra ree guialzi ni cadëdidi.
  ken-NT: Bɛsɛ́ babhɔŋ sɛ́pànyu ntá bǒnkwɔ Mandɛm báchák ɛ̌ti yɛka, ndǔ bǎté
    kpirí ndǔ nɛka ɛnɛka nɛ Yesu, yɛ̌ndu bo báchyɛ̀ bhe nɛnyok nɛ bɛyǎ ɛsɔŋɔri.
