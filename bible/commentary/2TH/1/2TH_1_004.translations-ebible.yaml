  ena-ena: Hulaŋ limu hɨhɨle naludɨ nagɨli lamalama sɨbɨlɨ lamavɨlalɨ uami. Akuaba
    akuaba vɨhɨlɨ naludɨ hɨvɨ iahavɨlalɨ uami. Hameŋ lɨhavɨdaci ala namɨlaŋ hanɨbuŋ
    vɨdɨvɨdɨŋ lagulamɨlalaŋ uami. Lagulamalama hɨji vɨdɨvɨdɨŋ daŋ hɨnilalaŋ uami.
