  san-PUN: ਤਸ੍ਮਾਦ੍ ਯੁਸ਼਼੍ਮਾਭਿ ਰ੍ਯਾਵਨ੍ਤ ਉਪਦ੍ਰਵਕ੍ਲੇਸ਼ਾਃ ਸਹ੍ਯਨ੍ਤੇ ਤੇਸ਼਼ੁ ਯਦ੍ ਧੇैਰ੍ੱਯੰ ਯਸ਼੍ਚ
    ਵਿਸ਼੍ਵਾਸਃ ਪ੍ਰਕਾਸ਼੍ਯਤੇ ਤਤ੍ਕਾਰਣਾਦ੍ ਵਯਮ੍ ਈਸ਼੍ਵਰੀਯਸਮਿਤਿਸ਼਼ੁ ਯੁਸ਼਼੍ਮਾਭਿਃ ਸ਼੍ਲਾਘਾਮਹੇ|
  nob-LB: Derfor forteller vi med stolthet om dere i Guds menigheter. Vi tenker på
    deres langvarige utholdenhet og tro i alle de forfølgelsene og lidelsene som har
    rammet dere.
  ntj-ntj: Palunyangka-latju yingkarta pirningka pukurltu tjakultjunkupayi tjiinya-yan
    putakulu mularrkulira-wanarayirni tjiinya-tjananyantaya pirnilu pika pungkulanyangka.
  sxb-NT: Olutuunyo olwa mumiire okuwa nalwo no okuganya kwinyu okutadenga-denga ku
    eminyako-nyaako ne emidambo egia muwitamo no owusiani, kugera ni tuitumbula na
    amiina giinyu ku amakaniisa aga Katonda gandi.
  nhu-NT: Nonɛn, bese kebɛɛ ké no saale ye bô ben ɛ̂ bintaashɛ bi bonyii bo mbee le
    bi Nyo' le bimew e. Bese ké no saale ɛkumɛ no ben leeme tɛmyi bô ɛkumɛ no bonyii
    bone bikaa ɛ̂ ben ɛjim ɛ ben jici kɛ mbee wene le, noo ɛkumɛ boŋgɛw bò ben yɛne
    kuule kɛ shém e.
  row-row: Naa de hai dui-bꞌengga neu Lamatualain atahori sarani nara sia bee-bꞌee
    soꞌal hei. Hai dui mae, onaꞌ mae atahori feaꞌ ra tuni-ndeni tao doidꞌoso nggi
    o, hei miꞌitataaꞌ mikindoo mo mimihere mara.
  msy-msy: Kamaghɨn amizɨma, e tintinibar Godɨn siosbar ghuegha egha ian ziaba fe.
    E arazir kurar apaniba ia gamiba bar dar gun me mɨgɨava, egha osɨmtɨziba sara
    me mɨgei. Egha e kamaghɨn mɨgei, “Godɨn gumazamiziba me uan nɨghnɨzir gavgavimɨn
    tugha gavgavigha, osɨmtɨziba ko mɨzaziba ateri.”
  agg-agg: Ranahambohünda ŋgorü ŋgoafɨ, ŋgorü ŋgoafɨ Kraisɨndɨ nendɨ sɨheimbo aboed-anei
    asei. Sɨhei hürütümbɨ moaruwaimbo-marɨhindüra sɨheimbo tɨŋɨrɨfo tükümefeyo. Ŋga
    se ranahambo moanane sei hehi Godɨmbo anɨhondümbo-rɨhindühɨ ŋgɨnɨndɨ anɨboadei.
    Ranahambo ro Kraisɨndɨ nendambo sɨheimbo hoafɨyahundürɨ arɨhundɨ.
  ptp-ptp: Mêgem xe yong xam lêm vô levac vac konglegesen vɨyang vɨyang ge bêga ên
    xe nêbê xomxo vông vɨyin yuu myavɨnê levac vô xam lec wê xam vông i vin ge, lêcom
    xam le xêkɨzêc ta dɨ kɨlê vɨyin dɨ hôm vông vinên wê xam vông ge xôn pɨlihi.
  nak-nak: Mai alele, amite vauruti la isa mutou ele soio tegiteu la valalua me hatavivile
    tomi te La Tahalo Uru ale oio te la maututula tomi, veia egite ge rovia mai ele
    veia amuto oio magiri vagari moli, me amuto sau tola seseleti la merera te Kraist,
    amuto kamati gabutatala la viligiligila te la isala, ale egiteu la gima tetala
    viligiligi amutou. Mai ale, amuto rovitia veia la vulovulo La Tahalo Uru eia matata
    tomi moli.
  lbb-lbb: Ine a kamkamna ning mitol ot mitol sira atong aitna pas mulo tetek a tarai
    a lotu ane God ting na hananuala. Mitol sira atong aitna pas mulo ana numulo a
    tuntunur rakrakai pa anumulo a tortorot, na arpotor ana mamahatla ning mulo kilangi
    taum ana kankan ning a tarai la akadik mulo onoi.
  kan-2017: ಹೀಗಿರುವುದರಿಂದ ನಿಮಗೆ ಬಂದಿರುವ ಎಲ್ಲಾ ಹಿಂಸೆಗಳಲ್ಲಿಯೂ ನೀವು ಅನುಭವಿಸುತ್ತಿರುವ ಎಲ್ಲಾ
