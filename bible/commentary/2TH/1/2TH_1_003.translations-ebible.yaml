    Mänömaï beyæ̈ mönitö mïnitö beyæ̈ ante Wængonguï ingante cöwë waa ate pönëninque
    apæ̈nequënëmöni ïmönipa.
  kbc-NT: Ǥonioxoadipi. Leeditibige midioka limedi me iniotagodeeɡ̶atalo Aneotedoɡ̶oji,
