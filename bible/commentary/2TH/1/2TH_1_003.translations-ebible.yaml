    lalʉ́g ɨɨ́, cɛɛlí bɨ́ ŋgə́ cɨɨla mpə́dʉ́gá nyɨ́n yí í ŋgə́ nə́mə́ yáág yáágʉ́g.
  hat-hat: Se yon devwa pou mwen pou m' pa janm sispann di Bondye mèsi pou nou, frè
