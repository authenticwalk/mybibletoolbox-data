    j'hikhola muni, ni luganu lwinu kwa Kila munu bhuj'hongesekai muni.
  tzo-TZE: Quermanotac, ja' tsc'an ta jtojbecutic ta vocol Dios ta sventa ti lec ach'unojic
    ti chascoltaoxuc li Cajvaltique, xchi'uc ti lec chac'anan abaique. Ja' tsc'an
    jech ta jpascutic scotol c'ac'al yu'un ja' Dios tspas scotol.
  lex-lex: Ina-nara ama-hyali, ama'uli-mawedia Uplerlawna, onnila miy pesiaymi. Ne
    meman neka la a kniar miamni de ha yala'ani de emkade. Yoma miy pesiaymi di yeher
    to' pa narur lia Yesus Kristus, ne nhi' wal pia miy rur wial lia nhiolia kalwieda-paitiot
    la' idma ntulla-nsayni ida.
  dov-dov: Twelede kupa kulumba lyoonse kuliLeza nkambo kenu, nobakwesu, mbuli mbukwelede,
    nkaambo lusyomo lwanu lulikukkomena bwindilide abwindilide, alimwi aluyando nwebo
    ndumulalo kuli umwi awumwi lulikuyungizigwa.
  rgu-rgu: Toranoo kara emin! Muste ami hule makasi laꞌo naroo neuꞌ Manetualain, huu
    no emi boe-boe mamahere Ni, ma emi tamba masue-malai ao esa no esa.
  toc-NT: Nata̠lán, xli̠­ca̠na pi̠ aquinín quin­ca̠­mi­ni̠­niyá̠n pi̠ anka­lhi̠ná
    nac­pa̠x­cat­ca­tzi̠­ni­yá̠hu Dios caj xpa̠­la­cata hua̠ntu̠ tla­huani̠t nac mila­ta­ma̠tcán,
    xli̠­ca̠na pi̠ chuná mini̠niy nac­la­ka­chix­cu­hui̠­yá̠hu porque tamá min­ta­ca̠­naj­latcán
    xa̠hua min­ta­pa̠x­qui̠tcán hua̠ntu̠ la̠ka­lhi̠­ni­yá̠tit tasiyuy pi̠ li̠huaca
    tali̠­hua­qui̠ma pero huá Dios chuná ca̠la­ka­lha­maná̠n.
  som-som: Waxaa nagu waajib ah, walaalayaalow, inaannu mar walba aawadiin Ilaah ugu
    mahadnaqno, sida noo eg, maxaa yeelay, rumaysadkiinnu aad buu u kordhayaa, jacaylka
    aad kulligiin isu qabtaanna waa badnaanayaa.
  mam-C: Erman, kukx nxi qq'onji'y chjonte te qMan Dios kyi'ja. Ex il ti'jjo lo tu'n
    tkub' qb'inchi'n, qu'n a kynimb'ila nch'iyxix wen, junx tuk'a kyk'u'jb'ila teyile
    junjun.
  ndj-ndj: Valongu, tukudayiliwa kumulumba Chapanga majuva vosi kwanongwa ya yumwi.
    Yufwi tukudayiliwa kugola nahawu kwanongwa ya ujumilwa na utami wenu ukukula munu.
  mbj-NT: Ãã wakããn, hajõõ nuu me P'op Hagä Do wë ãã tsebé bë hyb n'aa. Baad né tii
    d' ãã bad'oo. “Taw'ããts hẽ õm. Ky enyym õm sa hã”, näk ãã kyyh P'op Hagä Do hã.
    Ãã tsebé ta hã, Jesus hã bë h'yy kae magyys hẽ do hyb n'aa, bë da hadoo do bë
