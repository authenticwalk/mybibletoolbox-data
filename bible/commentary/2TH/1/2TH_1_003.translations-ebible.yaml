    ma̱.
  bqc-SIM: Wá gbɛ̃́ↄ, a maa wàↄ Lua sáaukpa á yã́ musu gↄↄpiiɛ, lá a maawa,
    asa á luanaaikɛa lɛ́ zↄ̃ↄkũ maamaa, mɛ́ á yeakↄ̃i lɛ́ kã́fĩ.
  tcz-CHONGTHU: Sopi deitah teho, keihon nangho jal in thangvahna kanei jingui, ajeh
    chu natahsanu akhangtou jingin chule nangho khatle khat nakingailutnau akhangtou
    cheh cheh in ahi.
  mar-mar: बंधूनो, आम्ही सर्वदा तुम्हाविषयी देवाची उपकारस्तुती केली पाहिजे आणि हे
    योग्यच आहे कारण तुमचा विश्वास अतिशय वाढत आहे आणि तुम्हा सर्वांमधील प्रत्येकांची
    एकमेकांवरील प्रीती विपुल होत आहे;
  snp-snp: Mono wenenate-motao, lamo linatemu kolito Goti loumonimo, ya koli kikitamo
