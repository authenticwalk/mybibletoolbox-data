    nei, bior kumemi numijog lilianiano nalo na kenemiu, aber kenemiu moneano binimei
    bavin laka bogo nonovio, a kamiu tomu nalo biniu aju tinielo jiilo bavin toru
    lie.
  bqp-bqp: Ó gbɛ̃nↄ, à kũ̀ ògↄ̃ Luda sáabu kpá á yã musu gↄrↄ sĩnda pínki, lákũ
