verse: 2TH.001.003
translations:
  kpx-kpx: No haokuvuia, no vani bahata la vahaeho vai laheho Dilava imihama. Kosealemo
    la evievi kemo la negolahage keu balugai lohoge la moleho isivilahamale ketau
    balugai lohoma.
  okv-H: Eto dagota namei kamei, ungoembo God ta degi iji tapa osa ere ora amo ungota
    degi God humota ari eto osa mine ara ari na pajito peni vahai ere ova avoeto osa
    ere ora.
  tbo-tbo: Walewalehiyai, i linanaiyai ipa houga magomagouna Yaubada to maamali babana
    omi witumagana e galugalu gawagawata, gasi emosi po emosi o lauhogalena memi po
    omi luhogalana e lalata.
  mal-C: സഹോദരങ്ങളേ, നിങ്ങളുടെ വിശ്വാസം തഴച്ചുവളരുകയും നിങ്ങൾക്കെല്ലാവർക്കും പരസ്പരമുള്ള
    സ്നേഹം വർധിച്ചുവരികയും ചെയ്യുന്നതിനാൽ ഞങ്ങൾ നിങ്ങൾക്കുവേണ്ടി ദൈവത്തിന് എപ്പോഴും
    സ്തോത്രംചെയ്യാൻ കടപ്പെട്ടിരിക്കുന്നു; അതു തികച്ചും ഉചിതംതന്നെ.
  grc-SR: Εὐχαριστεῖν ὀφείλομεν τῷ θεῷ πάντοτε περὶ ὑμῶν, ἀδελφοί, καθὼς ἄξιόν ἐστιν,
    ὅτι ὑπεραυξάνει ἡ πίστις ὑμῶν, καὶ πλεονάζει ἡ ἀγάπη ἑνὸς ἑκάστου πάντων ὑμῶν
    εἰς ἀλλήλους·
  bgc-bgc: हे बिश्वासी भाईयो, थारे बारै म्ह हमनै हरेक बखत परमेसवर का धन्यवाद करणा
    चाहिये, अर यो सही भी सै ज्यांतै के थारा बिश्वास यीशु मसीह म्ह घणा बढ़दा जावै सै,
    अर थारा एक-दुसरे कै खात्तर आप्पस म्ह प्यार घणाए बढ़ता जावै।
  khz-khz: Walakavamai maparami, ai na Palagu paia tanikiu-venia toma mapararai gomi
    pakumi ai. Vovetaina paia kala voo rorirori, kwalana gomi gemi kamonagi ekamu-iwavagina,
    e gemi ulamagi taukavami geriai maki ekamuna.
  deu-TKW: Wir sind Gott allezeit zu Dank verpflichtet um euretwillen, Brüder. So
    fordert es der Blick auf euren Glauben, der so gewaltig heranwächst, und die Fülle
    der Liebe, die sich bei euch in allseitigem Austausch bewährt,
  zsr-NT: 'Ral‑laꞌ guië́tecztuꞌ‑nëꞌ Dios: Xclenuꞌ, ca nac queëliꞌ, böchiꞌ lzaꞌtuꞌ,
    atiꞌ nac dxiꞌa guntuꞌ cni, le zeaj ractër gdu ca réjlëꞌliꞌ Dios. Lëzcaꞌ cni, ca
    nadxiꞌiliꞌ lzaꞌliꞌ tuliꞌ yetuliꞌ zeaj racr gdu.'
  lin-lin: Bandeko, tosengeli tango nyonso kozongisaka matondi epai ya Nzambe mpo
    na bino. Solo, ezali malamu mpo na biso kosalaka bongo, pamba te kondima na bino
    ezali se kokola mpe bolingo oyo moko na moko kati na bino azali na yango mpo na
    moninga na ye ezali mpe kokola.
  hns-NT: E bhaai log, hamlog hardam Parmeswar ke dhanbaad deila toelogke khaatien.
    Toelogke bieswaas bahoet barhe hai aur toelogan apane apane me auro pjaar kare
    hai. Ohie se hamlogke Parmeswar ke dhanbaad dewe ke pare hai.
  noa-E: Khodamnaan, pãrau pãachdëu ʉ̈kha nʉm iekta chadcha warag ogdʉba ʉ̈khanaa
    aguata nem jua theeg paaukhamam dʉ̈i wir aig pãach khapeenjã waragta daupii paaukhamaawai,
    chadcha pãar gaaimua marau Ẽwandamag ʉ̈u ajim aju aai nʉm.
  eng-EMTV: We are obligated to give thanks to God always for you, brothers, and rightfully
    so, because your faith grows exceedingly, and the love of every one of you all
    increases towards one another,
  mib-NT: Cánuú jéē niní nacuatáhú rí nuū Yaā Dios jeē sɨquɨ́ rohó jíjnáhan ró hermano.
    Chi súcuan íyó váha, chi yōhyo vāha cuahije ró jíín jnúhun jeē cácandíje ró yá,
    te yōhyo cuanducuehē jeē cácundáhú ni rō tāca jnáhan ró.
  lif-NT2: फुॽनुसाॽ नु ने़ॽनुसाॽसे, खिनिॽ याःम्‍बेओ आनिगे़ग निङ्‌वाॽफुमाङ्‌ङिन् सदादिङ्
    नोगे़न् पिमाए पोःङ्‌लो॥ हे़क्‍क्‍याङ् हे़क्‍के चोःक्‍माग लाॽरुएरो, थेआङ्‌भे़ल्‍ले़
    खिनिॽ नसाःन्‍नो के़बोःरिर के़बत्‍छिआङ् लुङ्‌माॽ के़दुक्‍कासिबा पाःन्‍निन् पोःर
    पत्‍लो॥
  xnj-xnj: Valongo vitu, tiganikiwa kumsengusa Chapanga magono goha ndava yinu. Chabwina
    kwitu kukita naha ndava muni sadika yinu yikula neju na kuganana kwinu kuyonjokesa
    neju.
  mmx-mmx: Luvutnetak mi luvurinuk. I lox avukat do nema ma tong avukat amisik ti
    ne Moroa mumu nimi. I lox avukat mila lununu atnimi ira suusu silok la labalamu
    ela xantubu atnimi ira sisilok bok.
  cbr-NT: Nucën xucë́antu, mitsu sinánquin cananuna nëtë́quinma —asábi ca —quixun
    caquin Nucën Papa Dios rabin. Mitsux camina bëráma 'icësamairai Jesucristomi catamëanan
    bëtsibë bëtsibë nuibananin. Usaími mitsux 'icëbëtan nun Nucën Papa Dios —asábi
    ca —caquin rabiti ca asábiira 'icën, anbi mitsu upíira oquin sinánmicë cupí.
  tee-NT: Akts'iya tasq'uini ni va tachi acjunau ju Dios lak'ailakts'iuch ju milacata'an
    ji qui'alak'avin. Chai chunchach ju iclayau. Chai lhijunch ni chunch ju acjunau
    ju yuchi ni palai lhilac'ap'inat'it ju Jesucristo ju chavai chai palai na lamap'ainiyat'it
    ju pumatamin ju uxijnan.
  eng-LSV: We always ought to give thanks to God for you, brothers, as it is fitting,
    because your faith increases greatly, and the love of each one of you all abounds
    to one another,
  cak-NT: Kach'alal, can siempre nakaya' matiox che ri Dios iwoma rix. Y can rakalen
    nakaya' matiox che, roma rix can k'ij-k'ij iyo'n más iwánima riq'uin ri Dios y
    k'ij-k'ij más nijo-iwi'.
  pah-NT: 'Pe me oreirũa pe ore ei: Toro''e tuhẽ Tupana''ga pe ndepyry hete nde javo
    ga pe. A''ereki ga pe mombyrymbyry. A''ero ore roryroryvamo ga rehe. Pyry ore
    ei na Tupana''ga pe pe mombe''gwovo jipi. A''ereki igwaigwavete pe pejiko hete
    ga rehe. Pe nhaporemo penhoaromba hete tuhẽ no.'
  sja-NT: Ɨ̃pemaarã Cristo k'aurepa, ichita gracias jarapata Tachi Ak'õremaa parã
    jõmaarã pari. Taipa wãara mãga oodaipia bɨ, ɨ̃rá parã waapɨara Cristode ijãapata
    perã, naaweda ijãa p'anadap'edaa k'ãyaara. Ichiaba ɨ̃rá audupɨara chik'inia p'anapata
    awaraa ijãapataarã ome.
  xed-xed: Zwanama ɗa, haɗ ŋni ta zlaŋta rfanaghatá Lazglafta ta ghəŋa kaghuni wa.
    Nda nza tsaya tɗukwa, kabga ta dzaʼa ta kəma ta kəma zlghay nda ŋuɗufa ghuni,
    nda ɗvu ta dzaʼa ta kəma ta kəma ta magə inda kaghuni ŋa sanlaha ya.
  mks-NT: Ndijáá níí qui̱vi̱ ndítahan nu̱ú nde̱ ndiquia̱hva nde̱ ndixa̱hvi nu̱ Ndióxi̱
    sa̱ha̱ ndóhó, na̱ cúú cuéntá Jesús. Ta íin sa̱ha̱ cája nde̱ já jáchi̱ nini qui̱vi̱
    cándeé chága̱ ini ndó Jesús ta quíhvi̱ chága̱ ini táhan ndó na̱ cúú cuéntá Jesús.
  gfk-S: Bar hinsaa mehet tane Krais, na takados be mehet na tanga tahut hathatikai
    tane God uta mu. Ma ina takados kinong ira numu nurnur i tatahuat naba ma ira
    numu harmarsai harbasie i tamtamat hanana.
  bmu-bmu: Urumeleŋ alaurupnini, eŋgö mötnaripŋinan gwötpuk köhöiiga körek pakpak
    urukalem ak aŋgumakzei, silik miaŋön mohot mohot eŋgö uruŋine sehimakza. Miaŋgöra
    neŋön eŋgöra nalö dop “Anutu saiwap!” jiba möpöseim waŋgimakzini, mi ölöpŋanök
    dop kölja. Buŋa keu köl guligeraŋgöra saiwap jimakzini, mi mönö nupnina.
  dgz-dgz: Dugup nuga daitonawa, wam wam enan God inap gaun waivin. Ap tainanta kakae
    iwa Iesu namu anu tumaseana endi e aigap sia taiwanin. Namu ek gare gare anu guriana
    menan endi aigap sia anu guriwanin.
  eng-GNV: We ought to thanke God alwayes for you, brethren, as it is meete, because
    that your faith groweth exceedingly, and the loue of euery one of you toward another,
    aboundeth,
  zaa-NT: Tulidàba rue' tu' gracia Tata Dios por iyaba le hermanos to' quia', pues
    hua ná tsè' qui'ni hue' tu' gracia por lebi'į porqui'ni adiru iỹeni fe gata' qui'
    le ttu ttu tsá nna rulue' le qui'ni adí la' tsì'ilatsi' chi té qui' ttu le nna
    para attu le nna, ti'ba ná qui'ni guni ca creyente.
  eng-WEBSTER: We are bound to thank God always for you, brethren, as it is meet,
    because your faith groweth exceedingly, and the charity of every one of you all
    towards each other aboundeth;
  guh-guh: 'Tajamonae, panevajënaeyabelia bitso orijibia panajamatabëcuenecopataponame
    Diosojavabelia. Pacaenëmë canacujitsia namataenetsia panaasivamënua tsavanapae.
    Bajaraxuata daxitamatacabi paxamë yabara pajumaitsinë tsane Diosojavabelia: “Xanepana
    rabaja. Pexaniacuenia yavenonaponame Tesalónica tomarapijivi,” pajanë tsane.'
  bon-bon: Cime ätrunga binamewale, iyeta padare cine miiji Acejiyame ne eso ceera
    weeme poto cidi me. Conocäco gyene cine peei ne wawename, ingle weeme ätrunga
    baborage me äbitenige piiyepu weeme singi weeme yepäyepä tääpume cuta äbitenige
    baborage me.
  nhw-BL: Toicnihua, mojmostla tijtlascamatij Toteco por amojuanti, pampa quej nopa
    quinamiqui. Tijtlascamatij pampa mojmostla anquineltocaj Toteco ica más chicahualistli
    huan mojmostla más anmoicnelíaj.
  swh-ONEN: Ndugu, imetubidi kumshukuru Mungu kwa ajili yenu siku zote, kama ulivyo
    wajibu wetu, kwa sababu imani yenu inakua zaidi na zaidi na upendo wa kila mmoja
    wenu alio nao kwa mwenzake unazidi kuongezeka.
  wbi-wbi: Lutuvaghile usue kukumongesia u Nguluve mufighono fyooni vwimila umwe,
    vanyalukolo. Ulwakuva lwe lutuvaghile, ulwakuuti ulwitiko lwuinu lukwongelela
    kyongo, neke ulughano lwinu kwa muunhu jumojumo lwongelele kinga.
  bba-bba: Bɛsɛɡibu, n weenɛ sɑ n Gusunɔ siɑrɑmɔ sɑɑ bɑɑyere bɛɛn sɔ̃. N wɑ̃ sɑ n
    mɔ̀ mɛ yèn sɔ̃ bɛɛn nɑɑnɛ dokebu bu sosimɔ ɡem ɡem, mɑ kĩi te i mɔ bɛɛn tii tiinɛ
    sɔɔ tɑ mɑɑ kpɛ̃ɑmɔ tɑ sosimɔ.
  eng-KJVCPB: We are bound to thank God always for you, brethren, as it is meet, because
    that your faith groweth exceedingly, and the charity of every one of you all towards
    each other aboundeth;
  kgk-NT: Ha peẽ katu, ore re'ýi kwéry, perovia porãve rãve katu peho-vy Nhandejáry-pe.
    Pejohayhu porãve rãve katu pekwa-vy ave. Pende rovasa porã-gwi orotima Nhandejáry-pe
    pende-rehe kwéry. Naiporãi orotima e'ỹ ramo Nhandejáry-pe. “Nhatima porã meme
    katu Nhandejáry-pe hese kwéry” oro'e ro'e pende-rehe kwéry.
  waj-waj: 'Ti seenayaso, ta makemakee ngiiiyara Anutuuqaa kiaa mmida kiaunnanoo:
    Yoketaayavee, kiaunnanoo. Ngia Anutuuqaara kutaavaivee kiaa kiada iikiaivo vaa
    yaagueeqavai vaivo fai vakia roo vioo vioo yaagueeqama pinaavai vainaravai. Ngia
    ngiingiiiyara ngiingiiiyara mmuduuya ruaivo vaa pinaavai vaivo fai vioo vioo pinaa
    ari vookaraivai vainaravai. Ngia itaama variaivaara ta aikiooma ngiiiyara makemakee
    yoketaayavee kiaunnanoo.'
  cpy-cpy: Noyemijantzin-karite-paeni, okowa-perotatyaa namanako-piinteemi Ashiteeriki
    Tajorentsi, tema eekiro piyaata-kaana-kitziiro pikemijanta-yitanaki. Eekiro piyaata-kaana-kitziiro
    eejatzi petakota-wakaayitanaka.
  mpx-mpx: Talimeyau ge numeyau, sauga gegewena kaiwemiu ha ba mulolu Yehoba elana.
    Bosowaima hot naha ginol ola, kaiwena wami abulilek i siun iyaka i gasisi hot,
    ge komiu maisena ge maisena wami nunuwana alomiyau elal i bwatabwata ya.
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-patu, nyurrurlaju kankulurla wala-nyayirni
    nyina tarnnga-juku Jijaji Kirajiki Warlalja-Wiriki. Manu kankulu-nyanu nyurrurla
    yapa yulkami tarnnga-juku. Kujarluju kankulu-nganpa wardinyi-mani ngula karnalurla
    Kaatuku wangka. Kuja karnalu-nyarrarla warrarda wangka Kaatukuju, ngulaju jungarni
    nganimpaku.
  luo-luo: Nyaka wadwokne Nyasaye erokamano kinde duto nikech un jowetewa kendo owinjore
    watim kamano nikech yie ma un-go medo bedo motegno, kendo hera muherorugo ngʼato
    gi ngʼato bende medore.
  nhe-NT: Toicnihua, mojmostla tijtlascamatij Toteco imopampa imojuanti, pampa queja
    nopa quinamiqui. Tijtlascamatij pampa mojmostla inquineltocaj Toteco ica más chicahualistli
    huan mojmostla más inmoicnelíaj.
  aii-aii: ܘܵܠܹܐ ܝܠܵܗ̇ ܠܫܲܟܘܼܪܹܐ ܠܐܲܠܵܗܵܐ ܒܟܠܔ ܙܲܒ݂ܢܵܐ ܒܘܼܬ ܕܝܼܵܘܟ݂ܘܿܢ ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ،
    ܐܲܝܟ݂ ܕܝܼܠܵܗ̇ ܚܫܝܼܚܬܵ‌ܐ، ܣܵܒܵܒ ܗܲܝܡܵܢܘܼܬܵܘܟ݂ܘܿܢ ܒܸܙܝܵܕܵܐ ܝܠܵܗ̇ ܪܵܒܵܐ، ܘܚܘܼܒܵܐ
    ܕܟܠܔ ܚܲܕ ܡܸܢܵܘܟ݂ܘܿܢ ܓܲܪܘܘܼܣܹܐ ܝܠܹܗ، ܚܲܕ ܠܟܸܣ ܗ̇ܘ ܐܚܹܪܢܵܐ.
  esk-NT: Aniqatiumaaŋ! Agaayyun ataramik ilipsigun quyaraksraġigikput. Nalaunŋaruq
    uvaptikni taatnaġupta, takku ukpiqsrił̣iqsi atqunaq nautmuktuq, suli piqpakkutiłiqsi
    aglitmuktuq avatmun atausriukattaaqhusri.
  msb-msb: Niyan, mga kamaranghod, kinahanglan namon magpasalamat pirme sa Dios dahilan
    sa iyo. Ini an tama na himuon namon tungod kay nagatubo pa sin maayo an iyo pagtuod.
    An kada usad man sa iyo ginadagdagan an kamuot sa usad kag usad.
  cpa-NT: Hniuh¹² báh³ heih² jnieh³ Diú¹³ di³hmah³ tiá² ja³cogh² hniah¹² dsa² roh¹³
    jniang³. Dsio¹ báh³ jmo² jnieh³ lah¹jøng². Ma¹dsio¹² ma²dsø²cón³ ja³héh² hniah¹²
    jǿg³ quiah¹² Diú¹³. Ma¹dsio¹² ma²dsø²ja¹ jǿg³ hnóh¹ hniah¹² dsa² roh¹³ jniang³
    jianh¹² hniah¹² lah¹jan² lah¹jan² hniah¹².
  dso-dso: ଏ ବାଇବଇନିମନ୍‌ ତମର୍‌ପାଇ ଆମେ ପର୍‌ମେସର୍‌କେ ସବୁବେଲେ ଦନିଅବାଦ୍‌ ଦେବା କାତା । ଏଟା
    ଟିକ୍‌ ବିସଇ । କାଇକେବଇଲେ ତମର୍‌ ବିସ୍‌ବାସ୍‌ ଅଦିକ୍‌ ଅଦିକ୍‌ ଅଇଲାନି । ଆରି ତମର୍‌ ନିଜର୍‌
    ନିଜର୍‌ ବିତ୍‌ରେ ସବୁଲକ୍‌କେ ଆଲାଦ୍‌ ବଡିଗାଲାନି ।
  meu-meu: Varavaramai e, ai na nega idoidiai Dirava a hanamoamu umui daimui ai. Una
    na maoro, badina be emui abidadama e badamu, bona emui heura-heheni danu bada.
  yva-NT: Reama arakove, reamo kove raura seo Amisye aijo wasai tutir. Reansambayambeare
    so mamaisy weye weapamo wapa anave miridi nseo muno wabekobe wasai vambinibe miridi
    nseo tavon.
  dgc-dgc: Sikam a tétotop me, mesipag kame a mégpasalamat ta Diyos a palagi dahil
    dikam. Tama ya, da tumibay dén i péniwala moya ni Cristo, sakay lalo be a humigpit
    dén i pégmahalan moya.
  zpm-NT: Bets, bzian, ible rieguiaḻa gdeed no xquizh lo Dios ne squitaa noneedz me
    guieḻbiini lo to; sac goṉ zigse zie dze dib zdooraa to rliladz to Xtiidz me, ni
    rleynieraa to samiech to.
  hix-NT: Rowtà komo y, onà wyaro amna nkehe, Khoryenkomo wya, ohokonye. Ohxe xaxa
    natxow hatà, nyamoro. Ohxe xaxa manay hamà, àhokonye, kehe rye rma haxa amna,
    àwya, ohokonye. Àro wyaro tkahorye rma haxa naha, owyanye Kryestu hona rma haxa
    xenyàr ke, osoxe rma haxa oyesnàr kom ke xarha.
  sim-sim: Jisasin hishindiyanda ma jirin, Avui Wasilakan ji hishiowenda nombo nga,
    jihi ambek ji anarupshinda nombo nga, osmu wasilakak nanduwa. Oson ni misihi ermba
    ermbak jirin ni hishihi, Avui Wasilakan armesarmek ni mbanda nir.
  npi-ULB: भाइहरू हो, हामीले तिमीहरूका लागि परमेश्‍वरलाई सधैँ धन्यवाद दिनुपर्छ । किनभने
    यो उचित छ, किनभने तिमीहरूको विश्‍वास धेरै बढिरहेको छ र तिमीहरूमध्ये हरेकको प्रेम
    एक अर्काप्रति प्रशस्त छ ।
  cgc-cgc: Mga utod nay, dapat nang gid na pirmi kay magpasalamat ta Dyos tenged ki
    kyo. Igo na magpasalamat kay tak galig-en pa gid inyo an na pagtuo ki Cristo daw
    gadugang pa gid inyo na paggugmaay ta kada isya.
  tim-tim: O Galalupne, nen âmâ yeŋgât nâŋgâm Anutu âlepŋe dâm hokboâk hokboâk mepaiŋe
    memaen. Akto nenŋe ye biwiyeŋe Yesugâlânâk katbiâ kindo manbiâ sambelemap akto
    okot âlep agaŋgim gambiâ dondâ miawaktâp. Aregât pat nâŋgâm Anutuŋe wan akyeŋgiep
    aregât âlepŋe dâm mepaimŋe mendenŋe ârândâŋ akmap.
