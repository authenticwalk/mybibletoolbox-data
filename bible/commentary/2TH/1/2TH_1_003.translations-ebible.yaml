    əha katueviə mətuəri mətuəskasɨk.
  urd-urd: ऐ भाइयों! तुम्हारे बारे में हर वक़्त ख़ुदा का शुक्र करना हम पर फ़र्ज़ है,
    और ये इसलिए मुनासिब है, कि तुम्हारा ईमान बहुत बढ़ता जाता है; और तुम सब की मुहब्बत
    आपस में ज़्यादा होती जाती है।
  hot-hot: Aiyaŋ thêlô, yêlô athak aêv leŋiŋmavi hadêŋ Wapômbêŋ hathak môlô hatôm
    wak nômbêŋ intu sapêŋ. Êŋ ma mavi ek malê nena môlônim ôêvhaviŋ halumbak hi ba
    hi ma môlô tomtom unim lemimhaviŋ môlôviyaŋ habitak bêŋ.
  mqj-NT: O anggammua' sa'do'dorangki, sipato'kan ma'kurru' sumanga' liu langngan
    Puang Allata'alla ura'na kapangngoreanammua'. Anna la siratangkan ma'pole paraya
    aka tuttuan matoto'mia' kapangngoreanammu lako Puang Yesus anna tuttuan sikamase-masemokoa'.
  rus-SYN: Всегда по справедливости мы должны благодарить Бога за вас, братия, потому
    что возрастает вера ваша и умножается любовь каждого друг к другу между всеми
    вами,
  mbh-mbh: Na titeikre, i sivenga ako evelelnga them ri sivengaing a God nge, nge
    thomu, na lemem vothung aken i vengveng, eneke lomu lemioong i esa esa, na thomu
    omole omole lomu asagupeling i vur e pel mun inga.
  bdd-bdd: Ciyamayao, ꞌilobwainemaiya tuta mabwaiyana ꞌaloyauwedo Yehoba ꞌoina, ꞌimi
    hemisao ma ꞌimi helauwao waboi ꞌoimiya ꞌadi madou weyahina.
  cbt-NTPO: Iporaso' iyaro'sa' noya noya imasarama'. Cancanëma quëran huarë' ina natërama'.
    Na'con na'con ninosororama' ni'ton, nani tahuëri “Yosparinquën,” itërai Yosë.
    Ina na'con catahuarinquëma' ni'ton, ina pochin nontacaso' ya'huërin. Ina Yosë
    nohuantërin.
  srn-NT: Brada nanga sisa, wi mus fu taki Gado ala ten tangi gi unu. A fiti fu du
    so fu di a bribi fu unu e gro moro nanga moro, èn a lobi di ibriwan fu unu abi
    gi makandra e kon moro tranga.
  cta-NT: Cuꞌma̱ tyaꞌa ngusñi na chaꞌ jiꞌi̱ Jesús, ntsuꞌu chaꞌ tya ya xlyaꞌbe jiꞌi̱
    ycuiꞌ Ndyosi lcaa quiyaꞌ loꞌo chcuiꞌ ya loꞌo Ni cuentya jiꞌi̱ cuꞌma̱; nduꞌni tsa
