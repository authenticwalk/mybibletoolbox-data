    huno nevigetma, magoke magokemotma ovesinte avesintema nehaza zamo'a hageno ra
    nehie.
  kbh-kbh: Jesucrístbeyeca bëngbe cats̈átanga, s̈ontsamna nÿets tempo Bëngbe Bëtsá
