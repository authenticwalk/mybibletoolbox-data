    kurom ka neŋgeye ada nəkurom tebiye, kwa way a wuɗa siye i ndo hay kame kame dərmak.
  noa-H: K'odamnaan, pãrau pãachdëu hʌ̈k'a nʌm hiekta chadcha warag hogdʌba hʌ̈k'anaa
