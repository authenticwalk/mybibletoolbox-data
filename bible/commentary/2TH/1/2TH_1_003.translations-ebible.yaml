  lat-VUC: 'Gratias agere debemus semper Deo pro vobis, fratres, ita ut dignum est,
    quoniam supercrescit fides vestra, et abundat caritas uniuscujusque vestrum in
    invicem:'
  ngp-ngp: Wandugu zetu, mazuwa yose chaungwa kimgambe Mnungu, nivedi kwajili yenyu,
    kwaviya chaungwa kutenda ivo, vanda vedi kitende ivo kwaviya mhuwi wenyu wakulisa
    naho kuungana kwenyu kwagenyela.
  enq-2: Kaimii paluma, nyakamanya Jisasa tungi pingi doko longo pyoo andama-andama
    pimupa, nyakama-lapo mende auu kae-kae pyoo katenge mana doko andake jilyamo dokonya,
    naimame nyakama masetala, koteaka lao Gote yaka pilyino lapenge.
  eng-ASVBT: We are bound to give thanks to God always for you, brethren, even as
    it is meet, for that your faith groweth exceedingly, and the love of each one
    of you all toward one another aboundeth;
  mna-mna: Niom toŋmatiziŋ tiam, mazwaana ta boozomen na, niam irao leleyam ambai
    pa Anutu mi ampakurkuri piom. Mi sombe amkam ta kembei, ina indeeŋe. Pa urlaŋana
    tiom ta izze ma izze. Mi mbulu ki lelende par piti ta kembena. Izze ma iŋgi be
    niom ta boozomen kombol pa.
  myw-myw: Sigwey, kadiloka tut babaw bikalin nuwem Yowbad waseg, peinan misimounid
    bo ikatimweis ivakaein. Misiwa̱youb-vak simiyas wasigeis bo ikatimweis ivakaein.
  sby-sby: Twelela kulumbaisha Lesa cindi conse pacebo canjamwe mobanse. Pakwinga
    celela kwambeti afwe twinseco, cebo cakwambeti lushomo lwenu lulakulunga kayi
    ne lusuno ndomukute pakati penu lulakonempenga.
  sll-sll: Ena yahuna hobo, God obil ol wai ol na tomia dire a i si wanga i, sipapa
    sire u bir omio, te yon milni tere u tani onga i, ere para sipapa sire u bir omua.
    Yu onga ipire Tesalonaika arihobi ol wangwo wai pamua dire haung haung God maa
    e tenaminga pamua.
  yaq-NT: Krijtopo itomak werim, itepo emo betchi'bo, jiba tee Liojta aet bai saune.
    Inika'a itom a' bo'o joorianee'uta itou a' lutu'uriatuka'po amani. Bwe'ituk ini'i,
    Krijtota enchim suale'u, che'a juni'i yuma'isi emot ayukai. Intok emo nasuk, we'epulaka
    enchim naas emo nak ta'aa'u, che'a juni'i yuma'isi emot ayukai.
  uro-uro: Gua ruavek, mamär iva vasägos dä ut tes ama mär sage ma Ngämuqa nävät a
    ngän. Bä maräkt iva ut tualat toqoräkt inguna angän gatnanakt di ngärhi rhir masirhat
    bä masirhat bä ama lavuqi qäraktni i qia e gem ngän moe asägäk asägäk sävät a
    ne di qi rhir.
  ita-1885: NOI siamo obbligati di render sempre grazie di voi a Dio, fratelli, come
    egli è ben convenevole; perciocchè la vostra fede cresce sommamente, e la carità
    di ciascun di tutti voi abbonda fra voi scambievolmente.
  muy-muy: Bəza ga mmawa, ahàr àɗəm mə̂gri sʉsi ana Melefit kəlavaɗ azuhva kʉli. Geli
    ya məgri sʉsi ni ti àɓəlay, aɗaba məfəki ahàr gekʉli ka Yezu àbu asagakivu. Mawayavani
    e kiɗiŋ gekʉli bu day àbu asagakivu dal-dal ; ku way way do e kiɗiŋ gekʉli bu
    awayay bəza ga məŋani dal-dal.
  kqc-kqc: Usika ourena, una toga toga ya dada Sei rofu buni tora gade manadi. Makai
    resifa bi buni, ini adina yi mokena vari gira aena bi tora nido ma ya kaya ya
    kaya rofu uka mana ka bi tora nido.
  tav-tav: 'Jã yarã, yucʉra Diore mʉja apiʉja nʉcʉbʉgo majuucõa. Caame mai netorã
    mʉja ã. To bairo mʉja cabairijere tʉgooñarã ocõo bairo Diore jã ĩ wariñuu: “Dio,
    Tesalónica macanare caroaro na mʉ ájupa. Ñuu majuucõa na cãnie.” To bairona Diore
    jã ĩnucugarã to cãnacã ni mʉjaare tʉgooñari.'
  eng-ULB: We should always give thanks to God for you, brothers. For this is appropriate,
    because your faith is growing more and more, and the love each of you has for
    one another increases.
  spa-VBL: Seguimos agradeciendo a Dios por ustedes, hermanos y hermanas, pues es
    lo menos que podemos hacer. Es lo que debemos hacer porque su fe en Dios está
    floreciendo, y el amor que todos ustedes tienen unos por otros aumenta cada vez
    más.
  fra-_FOB: Frères, nous devons toujours rendre grâces à Dieu pour vous, comme il
    est juste, puisque votre foi fait de grands progrès, et que la charité que vous
    avez tous les uns pour les autres, abonde de plus en plus,
  hau-ULB: Lallai ne mu godewa Allah kulluyaumin domin ku, yan'uwa. Domin hakan dai
    dai ne, saboda bangaskiyarku ta karu sosai, kuma kaunar junanku tana karuwa.
  mal-mal: സഹോദരന്മാരേ, നിങ്ങളുടെ വിശ്വാസം ഏറ്റവും വർദ്ധിച്ചും നിങ്ങൾ ഓരോരുത്തർക്കും
    അന്യോന്യം സ്നേഹം പെരുകിയും വരികയാൽ ഞങ്ങൾ ഉചിതമാകുംവണ്ണം ദൈവത്തിന് എപ്പോഴും നിങ്ങളെക്കുറിച്ച്
    സ്തോത്രം ചെയ്‌വാൻ കടപ്പെട്ടിരിക്കുന്നു.
  kkc-kkc: Tei telaga odoo emegei, niyo tei too goo sabolo nemegei sooloo deli goo
    sabolo oso nima kulodu egee kauwu maga, iyo Godee mapoo goomoga to takalai tekepo.
  lit-lit: Mes privalome visuomet dėkoti Dievui už jus, broliai, kaip pridera, nes
    jūsų tikėjimas nepaprastai auga, ir jūsų visų iki vieno meilė vieni kitiems didėja
  urd-GVR: Bhāiyo, wājib hai ki ham har waqt āp ke lie Ḳhudā kā shukr kareṅ. Hāṅ,
    yih mauzūṅ hai, kyoṅki āp kā īmān hairatangez taraqqī kar rahā hai aur āp sab
    kī ek dūsre se muhabbat baṛh rahī hai.
  far-far: Wanefuta nau ki 'ae, nia bobola fua malu kalu ka 'idufa tangoa God suli
    kamulu. Ru nai nia bobola sulia na famamanae kamulu ki ne bulao ka baita, ma na
    kwaimanie kamulu fua mulu kwailiu bulao ka baita laugo.
  suz-BL: आंइ लोक्‍बपुकी, इन कली मिम्‍शा, परमप्रभु यावे कली “गे रिम्‍शो पाइब बाक्‍नीनी”
    देंचा ठीक बाक्‍ब। मारदे हना इन थमा सुइक्‍तीके हु बारशा, इन दाक्‍मुतीक यो बारना
    बारन लाइब। १थिस्‍सलोनिकी १:२-३
  car-NT: O'kapyn roten Tamusi ety awongary man na'na 'wa apokoine, na'na a'sakarykon.
    Moro wara na'na wairy iru'pa man, moro o'waine Tamusi amyikary wepuiry ke, aseme
    noro poto me moro ase'wa awaipynarykon wairy ke enapa.
  amp-amp: O, yinouroko, niko Kraisr yakitohwa nmbuhat dukahato yiha yiha nom Bro
    Nkifrar kfo bruttna yindhorkfot. Niko Kraisr bi mhik trpakni twanhiwukomr. Mhik
    trpakni-hato tuko nayakitohhato tuko nayak marnya nayak marnyewa nmbuhat bi hifa
    miyakitohaknitkomt. Ndnettn nom Bro Nkifrar kfo bruttna yindhor-neft nhai mrokfot.
    Ndt dborioh neft newunom.
  bht-bht: हे मसीह भाईयो, तुहाड़े बारे च सांझो लगातार परमेश्वरे दा धन्यवाद करणा चाईदा।
    कने ऐ साड़े तांई ठीक भी है, की तुहाड़ा भरोसा यीशु मसीह पर बददा जा दा है, कने तुहाड़ा
    प्यार भी इक दुज्जे तांई बददा जा दा है।
  eng-NOY: We ought to thank God always for you, brethren, as is fit, because your
    faith increaseth exceedingly, and the love of every one of you all toward each
    ether aboundeth;
  cub-NT: Mʉja, ñʉjevʉ, torojʉede jívʉbu ñʉja Jʉ̃menijicʉre mʉjare cainʉmʉa. Ñʉje
    nópe d̶aiye jaʉvʉ ñʉjare. Aru mearomu. Mʉja coreóvaivʉbu aipe d̶aiye jaʉrõre mʉjare
    mʉje cʉede yópe Jʉ̃menijicʉi ʉrõpe, caride jave báque pʉeno. Aru caivʉ mʉja coapa
    ʉrivʉbu mʉjevʉre caride jave báque pʉeno.
  ita-1927: Noi siamo in obbligo di render sempre grazie a Dio per voi, fratelli,
    com’è ben giusto che facciamo, perché cresce sommamente la vostra fede, e abbonda
    vie più l’amore di ciascun di voi tutti per gli altri;
  lww-lww: Sur tai nap̃a popon meyum̃aen silaga, monar mevisa potena van Ntewa vanon
    amiu kiamimi erau wo lala. A nanagane, mekekaran mesape meyum̃aen sanini, komin
    memloge ke kiamiu lologena lala, sane kiamiu naviawaena pam manene laa meta sane
    silaga, a amiu punu ga akekekaran amiu tap̃ena lala pimi keviu manene la.
  ckb-ckb: خوشکان، برایان، دەبێت هەردەم لەبەر ئێوە سوپاسی خودا بکەین، وەک شایستەیە،
    چونکە باوەڕتان زۆر گەشە دەکات و خۆشەویستی هەر یەکێکتان و هەمووان بۆ یەکتری زیاد
    دەکات،
  nas-nas: Mmaikoriꞌ ee, niiꞌke tee nauꞌka tampara tampampimaung Kumponing diiꞌkoo.
    Teeꞌ nariꞌ makosinaꞌ nko-koo, aiꞌ diikaang masikaꞌanta tampaꞌ dupui otomaung-koo,
    eeꞌnoko tee diikaang piaa diiꞌka bereng-antaverimaung-koo.
  uvl-uvl: Titik mur pe liliuk mur, imo a poia imem ke mo hele urana lange NeHalang
    ke kokoes mana. Pe urana nge mopoi ke pomau iange imo letemo manmanna ngana pupuo,
    pe poinga nenge mutemo taua hehei pe hana, pupuo pule nge imo elle pe elle.
  eng-BBE: It is right for us to give praise to God at all times for you, brothers,
    because of the great increase of your faith, and the wealth of your love for one
    another;
  ixl-CNT: Hermanos, ministeer nikukꞌamabꞌe Tioxh setiꞌ bꞌenamen. Utz aꞌ vinujul ech
    sakubꞌaneꞌ tan, yakꞌinchil nebꞌan tu venimat u Tioxh. Utz yakꞌinchil nebꞌan tiꞌ
    ebꞌantu tiiꞌex setibꞌilaj.
  xsi-xsi: Nima-nambwe wukale, maka uru zo zo kaloma ŋgere ŋana miki kâ, aku kawama
    ndaŋge ilâ pa Maro Kindeni. Ŋine nde ara pa maka tu kaveta mine, ŋana tu nemi
    kalo-tawana nde ipâŋga kaika lâ, aku miki rârâni taitu-taitu nemi mâsi ŋana tinimi
    mwasa nâ panzi tinimi pinde nde itumbu ŋalae lâ.
  crx-NTPO: Ooba 'alha' hoont'oh-i, 'i lhk'uz te aht'i 'ink'ez 'ilhoghun ahli lhan'un
    te lhk'ehtsi'. 'Et huwa neulhutsinke 'ahoolhyiz Yak'usda ts'un nohba musi uzdóni'
    huba' hoont'oh.
  kan-OKCV: ಪ್ರಿಯರೇ, ನಾವು ಯಾವಾಗಲೂ ನಿಮಗಾಗಿ ದೇವರಿಗೆ ಕೃತಜ್ಞತೆಯನ್ನು ಸಲ್ಲಿಸಲು ಬದ್ಧರಾಗಿದ್ದೇವೆ.
    ಹಾಗೆ ಮಾಡುವುದು ಯೋಗ್ಯ. ಏಕೆಂದರೆ ನಿಮ್ಮ ವಿಶ್ವಾಸವು ಹೆಚ್ಚೆಚ್ಚಾಗಿ ಅಭಿವೃದ್ಧಿಯಾಗುತ್ತಾ ಇದೆ
    ಮತ್ತು ಪರಸ್ಪರ ನಿಮ್ಮೆಲ್ಲರಲ್ಲಿ ಪ್ರೀತಿಯೂ ಹೆಚ್ಚುತ್ತಿದೆ.
  bbb-bbb: Erafano, no joefuo maza boeje Godi no oemarevo ije fune maredo noka ijiege
    renoeke. Ijadufuo maeje jone izege ja Kuraesi ma vierafevo ije funeka gikikimana
    reme. Ro kuke e besubesu jone izege ja una kairafa gue oetuavo ijedua funeka ma
    ireobo reme.
  blw-blw: Sosnod, henokay lawan kasen ekamanni no achi ammag chan yamayaman an Apudyus
    gapon chàyu, te cha pomegsapegsa tot-owa hen afurotyu ya umat agé hen chayu man-ahelennaychan.
  tam-2017: சகோதரர்களே, நாங்கள் எப்பொழுதும் உங்களுக்காக தேவனுக்கு நன்றிசெலுத்த கடனாளிகளாக
    இருக்கிறோம்; உங்களுடைய விசுவாசம் மிகவும் பெருகுகிறதினாலும், நீங்களெல்லோரும் ஒருவரிலொருவர்
    வைத்திருக்கிற அன்பு அதிகரிக்கிறதினாலும், அப்படிச் செய்கிறது தகுதியாக இருக்கிறது.
  azz-NT: Huan, tocnihuan, nachipa monequi tictasojcamachilisque Dios ica por namejuan,
    porín ijcón quimonequiltía Dios. Huan no tictasojcamachilíaj Dios porín ticmatij
    que namotacuautamatilis mohueyiltijtoc, huan no ijcón namotetasojtalis hueyixtoc
    tenica nanmotasojtatinemij se huan ocsé.
  spa-RV-1909: Debemos siempre dar gracias á Dios de vosotros, hermanos, como es digno,
    por cuanto vuestra fe va creciendo, y la caridad de cada uno de todos vosotros
    abunda entre vosotros;
  csy-csy: Suapui te awng, note atu in Pathian sia a tawntung in lungdam i ko hamtang
    tu a hihi, banghangziam cile note upna sia nasiatak in khang a, khat le khat na
    ki itna uh zong khang hi;
  mxq-NT: Mʉguꞌugítʉty, oy ko dʉꞌʉñʉmts nja̱ꞌa̱ygyʉdaꞌaky ja Dios mʉt miidsʉty, éxtʉm
    pyaadyʉty, mʉt ko mʉj wiin kajaa yʉ mmʉbʉjkʉnʉty esʉ mdsojkʉnʉty diꞌibʉ miits
    mmʉda̱jttʉp mʉt ja wiinkpʉty.
  tzj-NT: Wach'alal, congana rjawaxic chake chi ni nkamaltioxij wi' tre ja Dios emwal
    rmal ja rebanon. Ni yatal wi' chewij chi nkaban queri' chewe como ja yukulbal
    ec'u'x congana rmajon q'uiyem in más chi na newajo' ewi' chakaja'.
  tdt-tdt: Maun-alin sira, ami sempre agradese ba Maromak tanba imi nia fiar ba Kristu
    ho imi nia domin ba malu. Ami tenki agradese duni, tanba husi loron ba loron imi
    nia fiar buras ba beibeik i imi nia domin ba maluk sira mos aumenta ba beibeik.
  ron-BTF: Suntem datori să mulțumim lui Dumnezeu totdeauna pentru voi, fraților,
    așa cum se cuvine, deoarece credința voastră crește peste măsură și dragostea
    creștină a fiecăruia dintre voi toți, pentru ceilalți, abundă;
  eng-WEBP: We are bound to always give thanks to God for you, brothers, even as it
    is appropriate, because your faith grows exceedingly, and the love of each and
    every one of you toward one another abounds,
  eng-FBV: We keep on thanking God for you, brothers and sisters—we just have to!
    This is the right thing to do because your trust in God is growing in leaps and
    bounds, and the love you all have for each other increases more and more.
  nld-1939: Broeders, steeds moeten we, zoals het betaamt, dank brengen aan God over
    u, omdat uw geloof krachtig opbloeit, en de onderlinge liefde toeneemt bij ieder
    van u zonder uitzondering.
  bwo-bwo: Tí eshuwotso! it jangosh Ik'o jam aawo udiruwone, udonwere noosh geyike,
    no udiruwere it aman amano iki bogt bí eniruwnat it it atsatse shuneyo dabfere
    b́ amiruwotsne.
  nch-BL: Toicnihua, mojmosta tijtascamatij Toteco por amojuanti, pampa quej nopa
    quinamiqui. Tijtascamatij pampa mojmosta anquineltocaj Toteco ica más chicahualisti
    huan mojmosta más anmoicnelíaj.
  quc-TNT: Kachalal, rajwaxic ba' chi amak'el cujmaltioxin che ri Dios rumal iwech.
    Ya'talic chi je' cäka'n wa' rumal chi kas tzij tajin cäq'uiy ri i cojonic, xukuje'
