  san-ASM: হে ভ্ৰাতৰঃ, যুষ্মাকং কৃতে সৰ্ৱ্ৱদা যথাযোগ্যম্ ঈশ্ৱৰস্য ধন্যৱাদো ঽস্মাভিঃ
