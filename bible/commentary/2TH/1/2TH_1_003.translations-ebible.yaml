    idapaɡ̶a diiticogi me ili, codaa jeɡ̶epaanaɡ̶a daɡ̶axa madinemaanitiwagetiwaji.
  bmh-bmh: O igual zaiger, ig ag en umkoskos igual oigeb siksikaimai, Uwait ag en
