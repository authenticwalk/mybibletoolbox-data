    er ts̈ëngaftanga cada te más os̈buáchiyana s̈montsebomna, y nts̈amo ts̈ëngaftanga
    nÿetscanga s̈mojtsenbobonshana, tempscama más yojtsemna.
  ron-LSB: Suntem datori să mulțumim totdeauna lui Dumnezeu pentru voi, fraților,
    așa cum se cuvine, pentru că credința voastră crește nespus de mult și dragostea
    fiecăruia dintre voi unul față de altul este din ce în ce mai mare,
  pon-pon: Mak eta jen poden danke Kot pweki komail, ri ai kan, pwe omail pojon kin
    laudela kaualap, o omail limpok pena pwaida kaualap.
  nhe-BL: Toicnihua, mojmostla tijtlascamatij Toteco imopampa imojuanti, pampa queja
