  hoy-hoy: हे वार्टुरा अदिक आकतींगेरा, नीम बारा दा नामी हर समय परमेश्वर उन धन्यवाद
    माळ पायजे, अदिक ईद उचित भी आद, इदुरसाटी कि नीम विश्वास हापाळ वाळुसीग्याद, अदिक
    नीम सप्पा मुंदुर्द प्यार आपस दा हापाळ अच वाळुसतेला होगेत्याद.
  amo-amo: Ti ba godo kutelle ko kishii bara anun, linuana, uchaun. Bara kidegen mine
