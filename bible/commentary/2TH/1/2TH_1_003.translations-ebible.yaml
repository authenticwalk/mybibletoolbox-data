    paauk'amaawai, chadcha pãar gaaimua marau Hẽwandamag hʌ̈u hajim haju haai nʌm.
  alp-NT: Kwali betaya imi, suke ami kotie trima kasi bei Alla le imi rame. Kai tinai,
    suke ami kotie trima kasi, le imi tapa hlaleke ktili loko Kristuse kai imi li
    loko lomaije tapa rame.
  san-VEL: he bhraatara.h, yu.smaaka.m k.rte sarvvadaa yathaayogyam ii"svarasya dhanyavaado
