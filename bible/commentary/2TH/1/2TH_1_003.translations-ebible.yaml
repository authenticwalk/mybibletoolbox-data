  jpn-1965: 兄弟たち。あなたがたのことについて、私たちはいつも神に感謝しなければなりません。そうするのが当然なのです。なぜならあなたがたの信仰が目に見えて成長し、あなたがたすべての間で、ひとりひとりに相互の愛が増し加わっているからです。
  fra-SBL: Nous sommes tenus de toujours rendre grâces à Dieu à votre sujet, frères,
