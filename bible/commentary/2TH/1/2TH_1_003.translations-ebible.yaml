    huan mojmostla más inmoicnelíaj.
  sps-sps: Amam natiny tsue faarof rom ten Gov, to tsumin vamuinyasiny fafaaman tsonyo
    tan mamatsiny nainy. U kat to ayein tavaron fiisok tsumam, tana saa a faason ten
    Jisas tsumi te karap minon, an fimamangiir tsumi men isiseiny mes te karap ovei
    kanen.
  wnc-wnc: Mate notnabam. Ginu Jesue natapa kekeknga singgak kakngaat gatu ginu inandek
    inandek musip gwaangu aminbamu notza Jesuat nana kundue natayamukaing kakngaatda
    mateknga mateknga sitake sitake kuku buyambam singgak kakngae wam natake ninda
    asinggan Anutu inimbakngakamang. Unzing dua inimbakngakamang gamu noman dua siwan.
    Siwan Anututa nindupan take dua siwan.
  bus-bus: Wa gbɛ̃nↄ, à kↄ̃ sìo wàgↄ̃ Luda sáabu kpaa a yã musu gurↄ píngi, lán à
    maa nà, zaakɛ a ludanaanɛkɛna e gaa aɛ maamaa, bensↄ̃ yenzi kɛ̀ a baade vĩ kↄ̃o
    e kaara.
  gub-BL: Urerywyr wà. Uruze'eg uruiko Tupàn pe penehe ure, tuweharupi ure. Ta'e Tupàn
    nezewe uzapo kar urewe a'e xe. — Kwa, Texaron pe har uzeruzar ma'e a'e wà, uzeruzar
    tuwe waiko tuweharupi nerehe a'e wà, uru'e uruiko izupe. — Ikatuahy nerehe wazeruzar
    haw wà, uru'e izupe. — Uzeamutamutar katu wera'u waiko tuweharupi wà no, uru'e
    izupe.
  imo-imo: Ango kame, eno Kraistinga ungumu ipuki tirimele mele olando olando enge
    ningo pilko, eno te te ningoni imbo lupema konopu mondoko teko kau moromele akumunga
    eno konopu lepolio waliwalima Gote kinye paa tereno nimolo. Aku ulu pengamu paa
    teamili.
  boj-boj: O ijo was, iga gaigai niŋgi qa are qaloqnsim Qotei biŋiyeqnum. Iga kere
    degyeqnum. Di kiyaqa? Nuŋgo areqalo Yesus qa siŋgilateqnub qaji di tulaŋ kobaqujaeqnu
    deqa. Niŋgi segi segi qa qalaqalaiyo kumbra yeqnub. Nuŋgo kumbra di dego tulaŋ
    kobaqujaeqnu.
  eng-DRA: 'We are bound to give thanks always to God for you, brethren, as it is
    fitting, because your faith groweth exceedingly, and the charity of every one
    of you towards each other, aboundeth:'
  knf-knf: An bayiţun ţi Kriŧtu, ŋwo i kado kabeeb Naşibaţi ŋwal bŧi ţi uko wi nan.
    Uŧaaŋ na ŋdo haŋ, ţiki pfiyaar pi nan padëma dëm pya kë an bŧi nabot aŋaladaara
    ŋalad maakan.
  san-KHM: ហេ ភ្រាតរះ, យុឞ្មាកំ ក្ឫតេ សវ៌្វទា យថាយោគ្យម៑ ឦឝ្វរស្យ ធន្យវាទោ ៜស្មាភិះ
    កត៌្តវ្យះ, យតោ ហេតោ រ្យុឞ្មាកំ វិឝ្វាស ឧត្តរោត្តរំ វទ៌្ធតេ បរស្បរម៑ ឯកៃកស្យ ប្រេម
    ច ពហុផលំ ភវតិ។
  arn-NT: Pu peñi ka lamngen, feley taiñ rumel mañumtunieafiel ta Ngünechen eymün
    mew. Fey rume kümey taiñ femael, amulelu am tamün mupiltulen ta Cristo mew ka
    tamün piwkeyewün.
  zas-NT: Guixie guixie radëën quixtëë loj Dios por lëjt compniar raliduladx ree Jesucrist,
    din zian rayal yaguieenan guial mazri cusnuu rliladxidi laaman, abiꞌ tijb gajdi
    mazri ma rën lasaꞌdi.
  ken-NT: Bɔ̌ma, sɛ́bhɔŋ bɛ́chyɛ́ bakak ntá Mandɛm mpoknkɛm ɛ̌ti yɛka. Ɛ́kway bɛ
    sɛ́nkʉ́ nɔ mbɔnyunɛ bǎbhɔ̀ŋ nɛka nɛ Yesu Kristo mǎndɔk nɔkɔ chí ambɨ, nɛ ɛkɔŋ
    ɛnɛ́ yɛ̌ntɨkɨ mmu ywɛka ábhɔ́ŋɔ́ nɛ batɨ ɛ́rɔ̀ŋ chí ambɨ.
