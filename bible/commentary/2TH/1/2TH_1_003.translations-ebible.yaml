  mwe-mwe: Ashaalongo, tunapinjikwa kwaatendela eja a Nnungu mobha gowe kwa ligongo
    lyenunji. Inapwaa tutende nneyo pabha ngulupai jenunji jinapunda kula, na pingana
    kwenunji kunajenjesheka.
  tte-tte: Kamakavao yo dumayao, kama lotonan nuwanuwamai sauga meuloina kakawatoki
    Yaubada koina kaiwemiu. Sowasowa-molosimai kaginauli besiele kaiwena ami meli
    ikinkin yo ikaiwesosi, mwa komiu kaigeda kaigeda ami mulolo kamikavao kolili ilalalaki
    besiele.
  tcs-tcs: Ol amenpamle, miplatri prapa eso God po yupla. Diswan i raitting po mekem.
    Mipla eso God bikoz bilib blo yupla i gro kam mobig ane dat lab wanem yupla gad
    po wananada i gro kam mo tumas.
  hlt-THB: Koeinaakhqi, nangmih ak cangnaak ing taai hqui khqoet khqoet nawh, nangmih
    pynoet ingkaw pynoet naming lungqunaak awm a taai hqui a dawngawh nangmih awh
    ce Khawsa venawh zeelawi ka mik kqawn poepa aham awm nawh, kqawn aham awm tyng
    qoe hy.
  soq-soq: Sumanai sosomba, no inseitana eulena walama uduudu e baila God mampe auwantonta.
