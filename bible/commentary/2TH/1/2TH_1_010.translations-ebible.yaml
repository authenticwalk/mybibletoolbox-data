  gup-gup: Kuhni kakurduyimerran kore kunmekbe kunbarnangarra bu nawu Kawohrnan Rowk
    kamre ba bu nuyekih bininj kabirriburluburlume. Dja mak birriwarlahkenh bininj
    nawu kabirriwoybukwon nungka, wanjh kabirridjalkurdunan bu nuye kundulkarre dorrengh.
    Dja bedda wanjh kabirrikuninjilngmak dorrengh. Ngudda warridj wanjh ngurridi kumekbe,
    bu kunmekbekenh kunu kandiwoybukwong bu ngarrimwam dja ngundimarnemulewam mahni
    kunwok kunwoybuk duninjh Jesus nungka nuye.
  bss-NT: Áde ápɛɛ́ échê epun, bad bé Dyǒb bɛ́bɛ mɔ́ mekɛnag, bad ábe béēdúbpe
    bésyə̄ə̄l-lɛ, bɛ́nyāg bwâmbwam. Nyémpē nyɛ́ɛ̄bɛ̄ átîntê e ábɛ́n bad áyə̄le
    nyêndúbé nkalaŋ ḿme sénlāāʼɛ́ nyé.
  met-met: Bagula libu bila ba bungina goxoya long xaiya ma mana xaidabinoa bu lipudi
    diti yanoa mana axadi libudi mana lipuxindi, xaung bu adi dahatum haringina mana
    ba dihixi mana axadi libudi. Baing bagula awa ranguadi, namua na ahatum haringina
    mana haruanga am gabaxanga nang ba.
  kpj-NT: Tii kanakre tahe ibutumy iijoi mahãdu tamy làhàna riwahinykremy. Ribedeòtiidỹỹnyrenykre
    ibutumy taijoi dee aõmydỹỹnana riwinyreki. Tetyhynymahãtenyte, Deuxu rybe dori
    jiarỹboho adeereny rewahinymahãreki.
  zao-NT: Ne lee wiz kuu bre Zha Nabee, tsa lee re zha zha gol lo zha, re zha kuu
    nali nak lo zha ne lee re zha kuu ngwalaaz zha tsegey leettsoo wii zha. Tak mkayaa
    goo xkiiz Diox kuu mndaa nee kwent lo goo.
  byx-byx: I diip liirang aa dai raquarl lua i aip baing baing se ma Iesus per aa
    nirlaqa i diip kat den te aa liinka. De diiv uut mai i uut never aa liinka, i
    uut tu auur a qevep marevan, dai diiv uurem ngim ne ama atlu sagel ka de diiv
    uut taarl ne aa rlenki malai. De diip ngen, dai ngene na qa, i raquarli ngen dru
    a ngen a qevep ip ngenet dade ama lengi i uut sil ba ngen.
  ctu-CTI: I cha'año' bʌ lac Yum mi quej i q'uelob i ñuclel ti jim bʌ q'uin che' mi
    cha' tyʌlel. Mi quej i q'uelob ti ñuc lac Yum pejtyel jini tsa' bʌ i ch'ujbiyob.
    Jatyetla tsa'ix la' ch'ujbi jini t'an tsa' bʌ c subeyetla.
  zos-NT: Jetseti maṉba isyaj toya jic jamacøsi cuando ndø Comi maṉba mini y cuenta'ṉomda'mbø'is
    maṉba vyøcotzøcyaj ndø Comi. Y maṉba ñømaya'comø'ñaje mumu vya'ṉjamyajpapø'is.
    Mijtzi también maṉba nømaya'yaje porque mitz mi vya'ṉjamdamu lo que øtz mi ndzajmatyamupø.
  gvs-gvs: Moe bei isowóduwo tutayana Tauyana bei ima bego ina kimasabayao sitaimamine
    o tadigo kada, ‘Ina tonumisayao liliudi sikainaope.’ Moe komi nakae taiyao unana
    ima talavaita konumise.
  kbm-kbm: Nivin ebe Kilisi ve ninumul ninme nalk ok, okob atob ei nemb vavavne nitangi
    eisir etok. Be sawa etok ete atob yem ate be tis Pomate ane amolmol tepwengge
    atob avongg-aim nivwat ei are. Be amolmol ebe aplos givin Pomate ok be tis yem
    ate ok atob tangg-aim vevie anongge. Ve gisov amei ambul Pomate ane mateu gitangi
    yem. be yem aplongg-aim givin mateu etok ano anongge.
  tew-tew: Nä́ˀi napuwagítꞌóe owáy i thaa Jesus nawáypówá ihayḏi. Ihay thaa in toˀwên
    ivíˀpiyeˀ dívímä́giˀin heˀennin ovâypáa-í, heḏi nä́ˀin ivíˀpiyeˀ dívíwhä̖yundeˀindibá
    óetegekhâymáa. Heḏá undá wáˀ naˀinbí híˀ wâyphaḏeˀandiˀ dînwhä̖yundeḏi indáḏíbá
    íkwo̖ˀní.
  rmc-rmc: andre oda Džives, sar o Ježiš avela, hoj les te avel e slava savore leskre
    manušendar the e bari pačiv savorendar, save pačanďile. Tumen avena maškar lende,
    bo pačanďiľan amare sveďectvoske.
  apr-apr: So tina ole pombe ye lal yo Maro itaru pang Tool Mai bet imulu a isi ye
    i, a bet nen ngan dada dook mata yo iyei pang di tooltool yo ipootoo di panga
    ye taunu ngan ole iyeie ene le ilo ete ke bet di tooltool tipayiti, inbe di tooltool
    tina yo titara lodi medana panga nga, ngan ole lodi ponana kaiye. Ngan ang lapau,
    yesoo katara lomu medana ye betanga yo amwete pang ye nga.
  tiy-tiy: Mérigoy ni dob gaiy késéfule ne inok dayéwéy kéluhanay étéw ne brab fégadatay
    kéluhanay de munur de. Atin géamung gom so dob berowe non ménunur gom bé kéureto
    keye begom.
  nlg-nlg: Tana bona gaia ke mai tana bongi keri, ge ke lavia na rongoragha, mana
    holohaba itadira nina vure tabu udolu. Mi ghau ghua itadira rahei tara holohabaa
    gaia tana bongi keri, na pukuna ighau ghua tau taluutunighi na hava ighai tai
    bosai nia gaia.
  dgr-DOGNT: Zezì jǫ nǫ̀ǫtłaa dzęę̀ k'e nı̨dè wets'ǫ dǫ degaı gıghàsǫedı ha, eyıts'ǫ
    dǫ gıgha ehkw'ı-ahodıı sìı gıxè enıìyah deè ha hǫt'e. Godı nezı̨ı̨ naxıts'ǫ̀ nèts'ı̨ı̨ɂǫǫ
    sìı naxıgha ehkw'ı-ahodı t'à naxı̨ sı naxıxè agode ha hǫt'e.
  pes-OPV: هنگامی که آید تا در مقدسان خود جلال یابدو در همه ایمانداران از او تعجب
    کنند در آن روز، زیرا که شما شهادت ما را تصدیق کردید.
  ron-1924: кынд ва вени ын зиуа ачея, ка сэ фие прослэвит ын сфинций Сэй ши привит
    ку уймире ын тоць чей че вор фи крезут; кэч вой аць крезут мэртурисиря фэкутэ
    де ной ынаинтя воастрэ.
  tpz-tpz: A ma tah poë varih se tavus po Poen ne Sunön pea Ieesuꞌ se taneꞌ hah maꞌ
    manuh pa vöön va kin, pareꞌ kon o ëhnan apuh peꞌ, suk a nap vivihan peꞌ. Me ra
    napan varih to vaman voh se töhkak rakah ee pe Ieesuꞌ. Ke eöm me, se teꞌ vaꞌpeh
    me nem a napan poë varih. Suk ataeah, eöm to vaman voh em pa soe nemöm to soe
    voh ka neöm.
  agd-agd: Bei ma ovaránen erin nain damúi mai yanasinta afoká inten mino. Máan ma
    intin maen kantasí ukháin nain nanin banta ano véin amo siyan aví daní iyantiya
    siretin má deren maifin ban nono. Mai fara vara seyo, seti ma ontaré ma siameruna
    vayarái mumunan ukhare ono.
  rkb-NT: 'Sesus myziksizoze iwa pomoze. Ityryktsa isoho ty mopamykysoziukunaha. Asahi
    ihumo sispirikporẽtsa iwaze ipe maha: — O Sesus ikia zuba wasani tsinakarata.
    Ikia hi tsamysapyrẽta — maha. Ikiahatsa kino niwatihi situk Sesus bo tsimypamykysoziukunaha.
    Ihumo ahaspirikporẽtsa iwatsahi ibo tsimypamykysoziukunaha. Isapyha humo hyỹ tsikykaranaha
    iwatsahi Sesus bo myharere tsiziubakanaha.'
  san-THA: กินฺตุ ตสฺมินฺ ทิเน สฺวกียปวิตฺรโลเกษุ วิราชิตุํ ยุษฺมานฺ อปรำศฺจ สรฺวฺวานฺ
    วิศฺวาสิโลกานฺ วิสฺมาปยิตุญฺจ ส อาคมิษฺยติ ยโต 'สฺมากํ ปฺรมาเณ ยุษฺมาภิ รฺวิศฺวาโส'การิฯ
  iws-iws: Mɨ tɨkɨriigɨnɨm yɨm wɨ taka hɨnɨɨn ɨiya sae nɨmbiyami mhoɨiya siya nɨti
    mɨ ɨriipa hɨriinan iikamɨm yɨpɨkɨ siir wakaeyokna apiyɨm saiirsika mhoɨiya sɨma
    wɨ inɨg komii siir hauuwi. Sɨma mɨ krɨma wɨ kakakar nwowi mɨ maɨrgɨmaɨrga saɨka
    nɨnkɨn owi. Mɨ siir yaiyɨm krɨma bɨdi yanaaknɨnkii haigɨnɨuɨm mɨ kɨma sɨmiirar
    wakaeyokna ap. Mɨ tɨ hɨriinan saiirsika kɨma mɨ sɨma wɨ tɨ digworaekwowɨm sɨmiir
    nwokɨ tɨrɨm.
  pol-SZ: W owym dniu Pan przyjdzie, aby odebrać chwałę i uwielbienie od swoich świętych
    i od wszystkich, którzy Mu uwierzyli. Wy również będziecie wśród nich, bo uwierzyliście
    w to, co wam przekazaliśmy.
  ztq-NT: Tse go lëë Jesús kiid par kleni meñ nii xniladzy xtiits Dios xaa, aan wi
    do ksee ksa do meñ go porñee bniladzy to xtiits Dios nii bluuy noo lo do.
  zai-NT: dxi gueeda be para usisaca ca xpinni be laabe. Irá ca zudxiiba ca laabe.
    Ne laatu ziuu tu lade cabe purti bini cre tu stiidxa be ni byuí né du laatu.
  upv-upv: Renge nabong ngok, kami kapa-pitevi nir nga marres, suri kami kamosuri
    pa nale nga namwerai tevi kami. Ko Iesu pia-luwi vini, ko jinibb sen nir nga marosuri
    ni partaole ko parsurövi ni.
  wap-NT: Uruu kamoo dono, ipaiꞌo nii upidanannao kasabaꞌukinan uꞌidiꞌiti, ĩtukapan
    niizu konaunam naꞌiki tuukiaꞌo nii ĩkonaukii-kidanuz, ushaꞌapatan idi ĩꞌati kaiman
    kidaꞌo manawun aimaakan. Aizii unao ipaiꞌo nii kapam naꞌii upidanannao bii ii,
    ushaꞌapanum kauꞌan umishidan idi wakuwaa uruu dauaꞌo.
  mva-mva: Tanepoa masa Bong nenao be ngapura be tamoata be aine ne kusidi ratadi
    nge dataguraki be rakeaka mata malamakadi otioti ane be darakeaki. Be tamoata
    be aine lama diunani masa dataguraki be muaka bibia dani. Kam masa tamoata be
    aine bokainaina maradi kamasoaki, bakara pile kieluaki-kaming nge lama kaungdi.
  dwr-NT: '@see-verse:2TH.001.009'
  kfw-kfw: ama mi rakip diang lurna lianna khat-um ama ka-ngamna rakip diang khoya
    kaleisik-ah ajuo Nikhuo nikhan, nangni um inmani karra ning-inchelsik eii ajarchu
    nangnidiang kinril chongpui kha nangni'n ngamna ningneijei.
  bfz-bfz: ये तेस दिने ऊणा, जेबे प्रभु यीशु आपणे लोका बीचे महिमा पाणे वापस आऊणा और
    सब विश्वास करने वाल़ेया लोका अचम्बा करना। इदे तुसे बी शामिल ए कऊँकि तुसे आसा रे
    संदेशो पाँदे विश्वास कित्तेया।
  cuk-09: Bab-Jesús-danikid-ibagi bela egi-akananaimalad na Bab-Jesús-nug ogannogoed,
    degine, bela-egi-bengussurmalad e-nug ogannomarbaloed. Ar bemarga an sunmaksagua,
    be bengussurmarsoggu, deyob Bab-Jesús-nug ogannomaloed.
  ben-OBCV: এই ঘটনা সেদিন ঘটবে, যেদিন তাঁর পুণ্যজনদের মাঝে তিনি মহিমান্বিত হওয়ার
    জন্য এবং যারা বিশ্বাস করেছে তাদের চমৎকৃত হওয়ার জন্য তিনি আসবেন। তোমরাও তাদের
    মধ্যে অন্তর্ভুক্ত, কারণ তোমাদের কাছে আমরা যে সাক্ষ্য দিয়েছি, তোমরা তা বিশ্বাস
    করেছ।
  mil-NT: Te ducaⁿ càda ñaha‑gá xií‑yu na sàá nduu, te dàvá‑áⁿ ǐo cada càhnu ñaha
    nchaa ñáyiu sàndáá iní ñáhá xìi‑gá. Te tnàhá nchaa nchòhó ñáyiu ní sándáá iní
    tnúhu ní cáháⁿ‑ndɨ́ ducaⁿ càda‑ndo, te nchaa‑o ǐo cuñúhu‑o‑gǎ dàvá‑áⁿ.
  myu-myu: '@see-verse:2TH.001.009'
  fue-fue: Ɗum laatoto der nyalaane ne o wittoyta. Den himɓe makko teddinan mo, goonɗinɓe
    mo fu haaynee gam makko. Onon bo, on gonoto caka maɓɓe, gam on goonɗinii waaji
    men baajii on.
  amk-amk: Finanai ambori kawariai na rahida daraberahi nai ma foi, ambori ne inontarai
    emararebana fosa, amani kaiwasa eroasoi fosa, etaparandini tuti esomi wei. Mea
    kontaio mehontaiosa na rabuang bonani rai, weo meroaso Kaiwo Mahikai antowuwuai
    we meara fo fefe.
  fai-fai: Kale umi kanodokabu uyo alam tadokaba bemi am dánokaba kal adikum alam
    kinim im idak teinlawámin so adikum kan ita ilim aket kudawsiw imi win kufádawin
    so uta kudulono, kalokaba. Kale be kibiliwso keidokabiw, watawo kaleyo bá, kiba
    num weng uyo afano kalesidiw kayo ko.
  ura-NT: '@see-verse:2TH.001.009'
  mcd-NT: '@see-verse:2TH.001.009'
  urt-urt: Ŋup yuwo ŋaiye Jisas ka ot pe, lenge miyeꞌ tuweinge lalme ŋaiye ŋoihmbwaip
    tinge teŋeime kin pe, ka yirisukwarme kin, topoꞌe yaŋaꞌe naŋ embere yilme kin.
    Yip si yaŋaꞌe ŋoihmbwaip yip yalme wusyep ŋaiye poi malaŋatme malme yip pe, yip
    topoꞌe se pa yurp yotop tinge.
  kiz-kiz: Ibekubhomba pa ibekuhida ili kutukusibhwa ni bhanu bhemwene ni kusyangasya
    na bhoha bhabhaamini kwa ndabha bhushuhuda bhwilu kwa muenghbhwasadikibhu kwa
    muenga.
  tzo-TZE: '@see-verse:2TH.001.009'
  lex-lex: La' hare honona de hota Enhi'a la'a lera Ha Nmai die, totpena Nlernana
    ya'uli-yawedi lilili-mamuawua onnila hya' maka Ha Nhi' nan oleka la ita mak kla'
    E kamieheni, makpesiay E' de rerieini. Hota miy wal pia mlier wut lia makpesiaya
    re, yoma mpiesiay oleka hya' maka amakota tiy miy.
  dov-dov: Uyochita eezi nayoboola mubuzuba obo kuti akalumbayizigwe mubantu bakwe
    basalala akulumbayizigwa abantu boonse abo bamusyoma, nkaambo bukamboni bwesu
    kulindinwe bakasyoma.
  rgu-rgu: Tepoꞌ fo Ana mai, basa lahenda kamahereꞌ ara, soꞌu radedema nade Na ma
    fee hada-horomata neuꞌ Ana. Neuꞌ ko emi boe nai lahenda kamahereꞌ ara talada,
    nana huu emi sipoꞌ ma Tutui Malolen fo fai maneuꞌ ara ami tui-bekan neuꞌ emi so
    a.
  toc-NT: Xli̠­hua̠k u̠má naqui̠­taxtuy a̠má quilh­ta­macú acxni̠ namim­paray Quim­pu̠­chi­nacán
    y xli̠­hua̠k aquinín hua̠nti̠ li̠pa̠­hua­ná̠hu y tapek­si̠­ni­yá̠hu nala­ka­chix­cu­hui̠­yá̠hu
    naca̠c­ni̠­na­ni­yá̠hu porque naucxi­lhá̠hu a̠má lanca xli̠­maka­tli­hueke hua̠ntu̠
    xlá kalhi̠y. Y xli̠­hua̠k u̠má hui­xinín na̠ naca̠­lak­cha̠ná̠n porque na̠ li̠pa̠­hua­ni̠­tátit
    caj xpa̠­la­cata hua̠ntu̠ aquinín cca̠­li̠­ma̠­kalh­chu­hui̠­ni̠nán.
  som-som: markuu yimaado maalintaas in isaga lagu ammaano quduusiintiisa oo lagula
    yaabo kuwii rumaystay oo dhan, maxaa yeelay, markhaatifurkayagii aan idiin sheegnay
    waa la rumaystay.
  mam-C: Tkyaqiljo lo kb'ajil, aj tul tq'ijil, tu'n tul qAjaw, tu'n tjaw nimsin tb'i,
    ex tu'n kyjaw ka'ylaj tkyaqil nimil, junx kyuk'iy, ayi'y ma txi kyniminji'y a
    yol xi qq'ma'n kye'y.
  ndj-ndj: chipindi payisa lijuva lila lya kupokela ukomi kwa vandu vaki na kutundamila
    kufuma kwa vandu vang'alili. Na yumwi wuwowu damuvi gati ya veni, kwanongwa mulujumila
    lulayilayi lula lutuvatovilili yumwi.
  mbj-NT: Tii d' tabad'oo, p'aa hẽnh Jesus bahyng noo gó kä, sahõnh hẽ ta karapee,
    ta hã h'yy ka'eeh doo, ta hã raweh'ëëh hyb n'aa, ta hã rakasab'ee hyb n'aa. Ti
    noo gó ta hã j'aa etsë do wób né da bëëh, ta ky n'aa bë hã ãã her'oot do bë ky
    dahé däk do hyb n'aa.
  lat-VUC: cum venerit glorificari in sanctis suis, et admirabilis fieri in omnibus,
    qui crediderunt, quia creditum est testimonium nostrum super vos in die illo.
  ngp-ngp: aho akeza kwiza naho, kuhokela uwedi wakwe utendese kulawa kwa want'hu
    wakwe wasuntike, no utunywa kulawa kwa want'hu wose wakuhuwila. Nanywe nomnde
    umwo kwaviya mwahuwilaga ulosi udya kiwagambileni.
  enq-2: '@see-verse:2TH.001.009'
  eng-ASVBT: when he shall come to be glorified in his saints, and to be marveled
    at in all them that believed (because our testimony unto you was believed) in
    that day.
  mna-mna: Merere isombe imiili ma imar be ikam zaana biibi, to mbulu tana ipet. To
    wal kini potomŋan ta tiurla kini na, ko tiwe kwoono, mi tipakuri mi tiwit uruunu
    pa uraata biibi mi ndabokŋana ta ni ikam pizin na. Mi niom tomini ko kagaaba zin.
    Paso, indeeŋe ta amkam sua ki Merere piom na, kuurla.
  myw-myw: E, igaw tutan bisap, mo bikayabes bineis watoulan; angamag ven watinow
    mo biya̱kawns waseg, o tasiyas tasimounids beisom ninous waseg; o sigwey yakamiy
    mo bitayakawanes Yeisuw, peinan nukusimounids liva̱nen Yeisuw to nakasekeimiy.
  sby-sby: Pabusuba mposhi akese kwambeti alumbaishiwe pakati pa baswepa kayi nekwambeti
    atambule bulemu kufuma kuli abo bashoma, nenjamwe nimukabe nabo pakwinga mwalashoma
    bukamboni bwetu.
  sll-sll: Te gul bir weni tenangwo haung iwe, nan pi tege eminga yal Yisas pir tominga
    hobi, gumana tere maa e tenaminga pire unamia, nan wai pinamingere yalhobi gul
    tenamua. Tenangure na Yisas gol na tere ol wai ol na tomua diminga ha i, yol e
    pir tenia, Yisas unangwo na ebina hobo monua dinangure guman tere maa e tenanua.
  yaq-NT: Ini'i inien yeu weene, junako ju'u taewai Jesukrijtota a'abo notteka, junuen
    wame'e aapo'ik yeu pu'arim betana yo'orinaakai intok si'ime jume' aapo'ik sualeme
    betana eiyaawakai. Eme'e junamemak tunee bwe'ituk eme'e, juka' Liojta betana nok
    lutu'uriata itom emou teuwaaka'uta a' sualekai.
  uro-uro: Iarhongäkt diva irhong ngä rhäranas pät iaqäkt ama qunäga qärakni iva ma
    Engeska qa rhän ivakt iva aa ruvek ti von ga rha ama murhämeska dä iarhakt kärarhae
    i rhat nanakt na qa diva qräk mät ta nävät a qa. Bä va aingän moe diva qale ngän
    ngän nä iarhakt ama ruvek inguna sa ngänät nanakt na aut sameng gärangätni i sa
    ut sameng na ngät bä ba ngän.
  ita-1885: quando egli sarà venuto per esser glorificato ne' suoi santi, e reso maraviglioso
    in tutti i credenti (poichè alla nostra testimonianza presso voi è stata prestata
    fede), in quel giorno.
  muy-muy: Zlam gani amagravu ti ka sarta ya ti amaŋga ni. Zlam gani amagravu ti,
    ti ndam gayaŋ tâzləbay naŋ ; ndam ya təfəki ahàr ni ɗek atəmərvu àna naŋ. Ka fat
    gani nani lekʉlʉm day akəlumkibu ka tay, aɗaba kə̀gəsumkabá pakama ya ti mə̀hi
    ana kʉli na.
  kqc-kqc: Ini mina dego medari, ini vene tau yaku ini vabara magedi ma ini mokena
    vari gira aeyadi vene yaku ini roka niodoro regedi. Mina ya vene ka ina vene fogori
    are regedi, adina ya niyafa ago bi mina mokena vari gira aeyadi.
  tav-tav: To bairona na popiyeyegʉmi Dio cʉ̃re caapiʉjaquẽnare. Dio mena aniqueti
    majuucõagarãma naa. Mani Ʉpaʉ Jesu cʉ catunu ejari paʉ cʉ̃re caapiʉjarã maca nipetirã,
    “Cañuu majuʉ mʉ ã,” Jesure cʉ ĩ nʉcʉbʉgogarãma. Mʉja quena ti paʉpʉ mʉja anigarã,
    Jesu ye queti jã cabuioriquere caapiʉjaricarã aniri.
  eng-ULB: He will do this when he comes on that day to be glorified by his people
    and to be marveled at by all those who believed. For our testimony to you was
    believed.
  spa-VBL: el día que él venga a recibir gloria de su pueblo, admirado por todos los
    que confían en él. Esto los incluye a ustedes, porque ustedes se convencieron
    de lo que les predicamos.
  fra-_FOB: Lorsqu'il viendra pour être glorifié en ce jour-là dans ses saints, et
    admiré dans tous ceux qui auront cru; (car vous avez cru à notre témoignage. )
  hau-ULB: Zai yi wannan lokacin da yazo a wannan rana don jama'arsa su daukaka shi,
    kuma ya zama abin mamaki ga dukkan wadanda suka bada gaskiya. Domin kun gaskata
    shaidarmu a gare ku.
  mal-mal: അവൻ വരുന്ന നാളിൽ തന്റെ വിശുദ്ധന്മാരാൽ മഹത്വപ്പെടേണ്ടതിനും ഞങ്ങളുടെ സാക്ഷ്യം
    നിങ്ങൾ വിശ്വസിച്ചതുപോലെ വിശ്വസിച്ച എല്ലാവരിലും താൻ അതിശയവിഷയം ആകേണ്ടതിനും തന്നേ.
  kkc-kkc: Osoloso yayo sibilei biame omapoo, o odoo oso yimapoo goomoga tenelone
    Yesuwo hu dokodoo poudileiso. Bei, Yesu yayo daga diba pidi maga. Osoloso tei
    telaga odoo susuga oso Yesu mapoo howoodalaiso. Esiga ee ma kulodu nibolo hodobo
    dabalaiso. Bei, niyo to tekepo iyo nimapoo takeme, niyo tei too maga.
  lit-lit: kai tik jis ateis, kad jis būtų tą Dieną pašlovintas per šventuosiuos ir
    keliantis nuostabą per visus, kurie tiki (dėl to, kad buvo patikėta mūsų jums
    duotu liudijimu).
  urd-GVR: Lekin us din Ḳhudāwand is lie bhī āegā ki apne muqaddasīn meṅ jalāl pāe
    aur tamām īmāndāroṅ meṅ hairat kā bāis ho. Āp bhī un meṅ shāmil hoṅge, kyoṅki
    āp us par īmān lāe jis kī gawāhī ham ne āp ko dī.
  far-far: Ma ru nai ki kai fuli ana kada ne nia mai 'ua ana fa dangi ne na 'Aofia
    kai oli lau mai. Nia kai oli lau mai laona molagali ne fua ne wane nia ki ne kera
    famamana, kera kai tango nia, ma kera kai fuusi baita ana. Ma mulu kai to laugo
    faida, sulia mulu famamana farongoe ne kalu farongo kamulu ana.
  suz-BL: थमा सुइक्‍बपुकी चहिं आ जाक्‍ची नाक्‍त आ नें ठेयब सेल्‍शा, थमा सुइक्‍ब नेल्‍लेमी
    आ छेङछेङ तशा छक लाक्‍नीम। मारदे हना गेपुकी आंइ शेंशो लोव़ थमा सुइक्‍तीनी।
  car-NT: Moro wara ro kynaitan moro iwo'topo kurita, moro toty awongapo iwopyry jako
    mo'karon Tamusi wyinonokon 'wa, pa'poro mo'karon Tamusi amyikanamon 'wa. Amyjaron
    enapa itaine maita'ton. Moro na'na namyikapory oka irombo tamyika o'waine man.
  amp-amp: Nd Bro Nkifrarhu bro yiharn Jisasr niahato nd ror hiket yimam kfo yindhorhato
    bro yufat hirahmr. Niko to inji buga yindhor nhorahkomm. Bro Nkifrar nompno hingrnamo
    hingrneft, nom nikmoha yi pthamohat, wufak marnya-mokomt. Ndnettn yindhornhorahkomm.
  bht-bht: ऐ उस रोजे होणा, जालू यीशु मसीहे अपणे पबित्र लोकां च महिमा कने इज्जत पांणे
    तांई बापस ओणा, जड़े लोक उस पर भरोसा रखदे न, तुसां भी उना लोकां सोगी होणा है जिना
    प्रभु यीशु दी महिमा करणी है, क्योंकि तुसां साड़ी गबाइया पर भरोसा किता।
  eng-NOY: when he shall come in that day to be glorified in his saints, and to be
    admired in all who believed; for our testimony to you was believed.
  cub-NT: Caiye iye vaiquíyebu ãnijãravʉ, maje jabocʉ Jesúi copaidaquijãravʉ baquinóre.
    Copaidacʉyʉme ijãravʉi, ʉ̃ jina meara ne jínajiyepe ayʉ mearore ʉ̃́re. Que baru
    caivʉ ina jʉ aivʉ me pued̶arãjarama ʉ̃́re dijãravʉ baquinói. Aru mʉja máre náque
    cʉrãjaramu, mʉje jʉ aiye báque boje ñʉje coyʉiye báquede mʉjare Jesús ʉ̃i yávaiye
    méne.
  ita-1927: quando verrà per essere in quel giorno glorificato nei suoi santi e ammirato
    in tutti quelli che hanno creduto, e in voi pure, poiché avete creduto alla nostra
    testimonianza dinanzi a voi.
  lww-lww: E pogos nap̃a naga m̃alivi, yoko kiena yar wa lala ayeluar vap̃isi, la
    nap̃a amlelaga ea avisu naga sane po na po pap̃isi, ana amiu amio la akilia ataveve
    naga. Akilia akila sanene komin amlelaga e kiamimi lologena, ana li tap̃ena la
    nene, tap̃atete nena atavevea.
  ckb-ckb: کاتێک لەو ڕۆژەدا دێتەوە، تاکو لەلایەن گەلە پیرۆزەکەیەوە ستایش بکرێت و ببێتە
    جێی سەرسامی لەنێو هەموو ئەوانەی باوەڕیان هێناوە، چونکە لەلای ئێوە شایەتییەکەمان
    باوەڕی پێ کرا.
  nas-nas: Teeꞌ nkoaravaing teꞌmung poainaꞌmung meenasi nkavuuꞌnaang teing-etaꞌ bakaning
    meekupoong-eta, deto basi-antavai masikaꞌantavaamaing-eta. Diiꞌ tee-pinaꞌ teing-koo
    meuꞌ otoriainge aiꞌ diiꞌke tee masikaꞌantaveruꞌnung tee, kara bakaang diiꞌ naurarampirioꞌ
    niiꞌke.
  uvl-uvl: Ke ure nei lape lohot nga etue nenge Non Soke Iesus at mule ia pe nena
    hana mur nenge te pengpeng te heto heke I. Pe nena hana mur nenge leteria manmanna
    nge i lape te iech ele tote. Pe imo pule lape a koko teu luluch nge iri, iange
    letemo manmanna ia helenga nenge mo heleia lange imo.
  eng-BBE: At his coming, when he will have glory in his saints, and will be a cause
    of wonder in all those who had faith (because our witness among you had effect)
    in that day.
  ixl-CNT: Aꞌ siꞌan tu u qꞌii tetz u tulebꞌal. Utz aatz qꞌu niman tetz, samotxikꞌul
    vitechalil u Tioxh kꞌatza. Saꞌxhilax vimam txumbꞌal u Tioxh kꞌatza, ech satꞌanbꞌaꞌl
    u Tioxh. Utz ant ex tixoꞌl majte tan, vetenima vaꞌl vetqal sete.
  xsi-xsi: Lâ zo ŋalae ŋinde, ande Maro Ŋalae ma imâ ŋana ikai paneâŋa tava ndekâŋa
    lâ i ne tamâta kawanzi, kinzi ŋinde uru kalonzi tawana i. Aku miki kala ma kandeka
    kunzi mine nâ, ŋana tu nemi kalo-tawana nde keno kaika pa Maro Kindeni ne ŋgua
    maka muŋga katula pami ŋinde.
  crx-NTPO: '''Et dzin whusanája de, ''et nduwhutanelh. ''Et dzin, Yak''usda ooch''e''
    unline, ''enne ts''iyawh buba whudutálhti''. ''Ink''ez ndunne buba ''alha'' hoont''ohne,
    ''enne buba hooncha tileh. Wheni neghuni gha nohba ''alha'' hoont''ohne, nohni
    cha bubulh ''útiht''elh.'
  kan-OKCV: ಆ ದಿನದಲ್ಲಿ ಕರ್ತ ಯೇಸು ತಮ್ಮ ಪರಿಶುದ್ಧ ಜನರಲ್ಲಿ ಮಹಿಮೆ ಹೊಂದುವವರಾಗಿಯೂ ನಂಬುವವರೆಲ್ಲರನ್ನು
    ಆಶ್ಚರ್ಯಪಡಿಸುವವರಾಗಿಯೂ ಬರುವರು. ನಮ್ಮ ಸಾಕ್ಷಿಯನ್ನು ನಂಬಿದ್ದರಿಂದ ನಿಮಗೂ ಇವು ಸಂಭವಿಸುವುವು.
  bbb-bbb: Ro vakuma mazani sumiki be irasega Jesu fu una ruomo ijia e fuone boeje
    eranebe bu fu ma vierafevo ije bu fuone sanaema maeje gana abe aroekinu kafiafirike.
    Ro jadua ja e ijiebuo uve ijia irena E Ireobo nuvuone ije dabe aroeke. Ijadufuo
    maeje ja vua fuone maeje no abena kuariaeva ije jane fiena ma vierafei.
  blw-blw: Ngém amintaaw way tataguna way omma-abfurot, antaaw yanggay ammag chachayyawén
    hiya hen anchi ag-agaw way mamfangchana way maid mepaniyan hen kaenammay hen hiyachiy
    machayawana. Yag chàyu, metapeayu agé hen hiyachi te enafurotyu hen anchi intudtuchuni.
  tam-2017: அவர் வரும்போது, அவர்கள் கர்த்தருடைய சந்நிதானத்திலிருந்தும், அவருடைய வல்லமைபொருந்திய
    மகிமையிலிருந்தும் விலகி, நித்திய அழிவாகிய தண்டனையை அடைவார்கள்.
  azz-NT: Huan nochi nijín mochihuas tech ne tonal cuac mohualuicas Totecotzin. Huan
    tech ne tonal nochi iaxcahuan quinueyichihuasque Cristo, huan ijcón nochi nitaneltocacahuan
    quihueyitalisque Yejuatzin. Huan nochi nijín mochihuas porín nanquineltocacque
    ya ica ne totanojnotzalis ten tamechiluijque ya.
  spa-RV-1909: 'Cuando viniere para ser glorificado en sus santos, y á hacerse admirable
    en aquel día en todos los que creyeron: (por cuanto nuestro testimonio ha sido
    creído entre vosotros.)'
  csy-csy: Ama mithiangtho te taw minthansak na ni hong thet ciang in, thu um theampo
    in lamdang sa mama tu uh hi, banghangziam cile kote i tettipan na sia note sung
    ah a up uh hang a hihi.
  mxq-NT: Dʉꞌʉn jyátʉt ko myínʉt ja Nindsʉnꞌa̱jtʉm ma̱ tadʉ xʉʉ, es wyindsʉꞌʉgʉdʉt
