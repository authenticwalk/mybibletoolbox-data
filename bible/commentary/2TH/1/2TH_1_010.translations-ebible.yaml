    chayar cushishga adorapäcunquipag. Tsaynog canga Jesucristupa ali wilacuyninta
    wilacärishgäta cäsucushgayquipitami.
  chz-NTPS: waˊraˉ gaꜙtëꜘ jmɨɨˊ jä̱hꜘ Jesús. Maˊja̱ˉ dsaˉta̱a̱hˋ läꜙjë̱ë̱ꜙ hi̱ˉ la̱a̱ꜗ
    kya̱a̱yꜗ, jmeeyꜗ jʉʉhˉ kiyhꜗ. Peerꜙ jëëꜗ dsa̱hꜙ läꜙjë̱ë̱ꜙ hi̱ˉ maˉhe̱e̱hˉ. Hiꜙ
