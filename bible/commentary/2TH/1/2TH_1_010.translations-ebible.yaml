  ena-ena: Jisasɨ Kɨlaisɨ vebali agadɨ mɨhiŋ heŋ Asɨ dɨ hulaŋ iamɨgali agɨlaŋ Jisasɨ
    Kɨlaisɨ dɨ ibi mɨŋaiahavɨbali uami. Hulaŋ iamɨgali nusaŋ hɨji vɨdɨvɨdɨŋ lamavɨlalɨ
    agɨlaŋ akuaba akuaba agɨladɨ igavɨla i aba abavɨbali uami. La nudɨ ibi mɨŋaiahavɨbali
    uami. Alaŋ nudɨ ciaŋ nalusaŋ sulɨmɨli igahɨlahɨla hɨji vɨdɨvɨdɨŋ lamahalaŋ sadaŋ
    namɨlaŋ avi nɨbɨlaŋ hula nudɨ ibi mɨŋaiahɨbalaŋ uami.
  nbq-nbq: '@see-verse:2TH.001.009'
  tgo-tgo: Bigibigike thiyake ne thɨ yomara mbaŋaniye Giya ne i njoghama, na le gharɨgharɨ
    boboma, thiye gharaloŋweloŋweghathɨke wolaghɨye, ne thɨ wovavwenyevwenyeŋa na
    thɨ yavwatatawana. Ghemi tembe inamiva e wabwiko iyako tɨne, kaiwae kaero hu loŋweghathɨgha
    Toto Thovuye va wo utuŋa e ghemi.
  yap-yap: ya re Rran ni ba’aram nra yib ni nge yog urngin e girdi’ rok e sorok ngak,
    me liyor urngin e girdi’ ngak nike michan’rad ngak, e ku errogon gimed ni gimed
    ra un nga fithik’rad, ni bochan e ke mich u wun’med e thin ni yib rok Got ni kug
    weliyed ngomed.
  mop-NT: Beloo' u ca'a u c'ümü' a yaj abe' tu q'uinil u yudel a Noochtzili. Udel
    u ca'a ti'i ca' aalbüc u qui'il u menoo' boon tuul a hermanojo. Beloo' u ca'a
    u tz'oques u yanil tulacaloo' aj tz'ocsaj t'an ca' u yiloo' a Noochtzili. A tz'ocsaje'ex
    u pectzil ti wadaj te'ex ino'ono, mentücü, bele'ex a ca'a tu yaamoo' ala'oo'o.
  tet-tet: Mais oras Nia namaan aan mai nikar nia, makfiar hotu-hotu foti-nahaas Niakaan
    naran nodi nakneter Nia. Oras nia, emi moos tama iha makfiar nia siakaan leet,
    tan emi simu tiꞌan Manfatin Diꞌak mak ami katak baa emi.
  hlt-MCSB: Ha pawk vaengah a hlangcim rhoek neh thangpom uh vetih aka tangnah rhoek
    boeih khuiah a ngaihmang uh ni. Tekah khohnin ah nangmih taengah kaimih kah laipai
    te a tangnah uh coeng.
  xtd-NT: Na ndixi Xtoꞌo‑ro Jesús, kɨu ijan, te ñayiu n‑kida dɨɨn‑ia, ñayiu mee‑ia,
    juñaꞌa koio‑i xa n‑kutaꞌu‑i nuu‑ia. Ntdaa ñayiu n‑ka jandixa‑ia, ndadakaꞌnu‑i‑ia.
    Mee‑n tuku, chi n‑ka jandixa‑n‑ia, na n‑ka jaꞌan‑da xaxeꞌe‑ia.
  mdy-ETH: ዔያታ ፑርቶና ዎጊንታንዳሢ ዒዚ ዒዛም ዱማዼዞንሢና ቦንቺንታኒ፥ ሃሣ ዒዛ ጉሙርቃዞንሢ ቢያሢና ዒዚ ዲቃቲ ሄርሺንታኒ
    ሙካ ኬሎናኬ፤ ኑ ዒንሢም ኬኤዜ ባኮ ዒንሢ ጉሙርቂ ዔኬሢሮ ዒንሢ ጉሙርቃዞንሢ ባኣካ ማዓንዳኔ።
  spl-spl: Otmu nenŋe yâkâlen biwinenŋaŋe kepeim manmain. Yakât otmâ yâkât den pat
    âlepŋe yen ekyongomunŋe nâŋgâŋetâ bulâŋe otmu yawuâk yâkâlen biwiyeŋaŋe kepeim
    manmai. Yen orop yawu mannom otmuâmâ yâkŋe âwurem ge menenekmu heroŋe nâŋgâwaŋgim
    mepaem manbisâin.
  usp-NT: Jilon cuando titaw k'ij tipe chic Kakaj Jesucristo pire tinimirsaj jk'ij
    jwi'lak juntir yak ajtakeltak re y tisaach jch'olak chi rilic. Y atak wataka'
    chijxo'lak jwi'l xacoja'taka' tzilaj jtaquil chirij Kakaj Jesucristo ri xkab'ij
    chawechak.
  zav-NT: Yidə Jesocristən' de'e yoblə catə'ən əžin žanə', par nic̱h chio'o chonḻilažə'əchone'
    na' bagwleɉ Diozən' chio'o par naccho lažə' ne'enə' yoguə'əcho güe'echone' yeḻə'
    bala'aṉ na' yebanecho ca güenṉə' naque'. Txen len le'e güe'echone' yeḻə' bala'aṉ
    na' yebanecho ca güenṉə' naque', c̱hedə' lenḻe cheɉḻe'ele c̱he dižə' de'en be'elento'
    le'e.
  sgz-sgz: Ái Káláu na longoi ngorer i bung ái Konom na hut. Má i bung erei, na kipi
    parpara agas singin kán bos matananu. Áá, bos tám ruruna da tari kándi rumrum
    singin. Má gam mul gama tiklik mam di kabin gamáte ruruna i arbin gimáte para
    talsai si gam.
  kek-NT: Chixjunil a'in ta̱c'ulma̱nk sa' li cutan nak tol-e̱lk cui'chic li Ka̱cua'
    Jesucristo. Sa' li cutan a'an li Jesucristo ta̱lok'oni̱k xbaneb chixjunileb li
    neque'pa̱ban re. La̱ex cuanquex sa' xya̱nkeb a'an. Rehex chic li Cristo xban nak
    ac xepa̱b li xya̱lal li xkach'olob che̱ru.
  blz-NT: Men koiya'a bo sida na ilio kotakaan ni Tumpu Yesus. Ia bo pobalaki'onna
    giigii' mian-Na men molinas ka' bo kodaakononna giigii' mian men parasaya. Ka'
    i kuu tonsoop tii raaya'a gause Lele Pore men kai tadulkonmo na ko'omuu kuu parasayamo.
  poe-NT: Xi̱kaha tso̱nhen tí ya̱on itsi Ìnchéni tsjikosáyehe chꞌán kaín xín tí sín
    kjuínchetjóá chꞌán la ko kaín tí sín kuinkáchónki sín chꞌán la tsꞌikon sín tí
    kjuachaxin jié kuènte chꞌán. Mé xi̱kaha kja̱xinrá jahará kíxin ó kuítekáonrá tí
    nkehe kjua̱ko̱ha̱ráni.
  san-TAM: கிந்து தஸ்மிந் தி³நே ஸ்வகீயபவித்ரலோகேஷு விராஜிதும்ʼ யுஷ்மாந் அபராம்ʼஸ்²ச
    ஸர்வ்வாந் விஸ்²வாஸிலோகாந் விஸ்மாபயிதுஞ்ச ஸ ஆக³மிஷ்யதி யதோ (அ)ஸ்மாகம்ʼ ப்ரமாணே
    யுஷ்மாபி⁴ ர்விஸ்²வாஸோ(அ)காரி|
  cof-NT: Junni Jesús patanasa, yachi sen tsachilari weyan tsachilaca tenhisa carilaquichunae
    yasiri tsara sen patsa joeque. Jerale yabe cayaica junla yaca son tito wepanato
    quiralaquichunae. Nulanan chiquila pacaca quereiminla joto, junte peralarachunae.
  srm-NT: Ma nöö di ten dë, nöö hii u dee sëmbë dee bi dë fëën apaiti, nöö u tuu o
    ta bai ën në ta gafëën. A o bigi da u seei fa a hei ku fa a waiti tjika. Nöö di
    juu dë, nöö unu seei o dë a dendu tu e, fu di un bi piki u buka a dee soni fëën
    dee u bi tei konda da unu.
  qvs-NT: Jesukristu shamuptin tukuy payta kreyik runakuna tantalla kuyashunchisapa.
    Payta sukaman almirashpa willashunchisapa sukaman allima kananta. Kankunapish
    yachachishkaynikunata kreyishkaykichirayku Jesukristuta kuyanaykichi tiyan.
  zca-NT: Or ruxo'b Señor Jesukrist lo yibë' kun rë yalnazhon che'n Me, orze' lë'
    rë men che'n Me di'zh, lë'gaka Me nazhon, mbaino xe ya'n bixa' tuli; no xid rë
    xa' re', nu go yo, por ngwayila go widi'zh nazhon che'n Me kwa'n midi'zh no lo
    go.
  cbc-NT: Jesús nemo cʉ̃ catunuetari rʉ̃mʉ cʉ̃ yarã qũĩroagarãma. Nipetiro cʉ̃ yaye
    quetire catʉ̃goʉsarã cʉ̃ basapeogarãma. Mʉjãã, Tesalónica macããna, merẽ mʉjãã
    cʉ̃ã cʉ̃ yaye quetire mʉjããrẽ jãã caquetibʉjʉro bero, tiere mʉjãã tʉ̃goʉsawʉ.
    Bairi mʉjãã cʉ̃ã cʉ̃ mʉjãã basapeogarã ti rʉ̃mʉ caãno.
  qxo-NT: Señor Jesucristuman criyicogcunam itsanga Tayta Diospa ñöpanchö cushicurnin
    alabar adorayanga. Tsaynö captinmi gamcunapis Señornintsicpa ñöpanman char payta
    adorayanqui. Tsaynö canga Diosnintsicpa alli willacuyninta willacuyangäta chasquicuyangayquipitam.
  mox-mox: Ta mai nana ʼinaya awatubo qiduana nalobea ena tomotauyavo gwalagwaladi
    ʼidiega, ta wese tovetumaqana ina nuavoqana tauna weaqina. Ta omiʼa me Tesalonaika
    wese taudi maega Ieisu ona awatuboya, mana lova Vale nana asimana ʼifoqeyea ʼimia
    ta ovetumaqanea.
  kew-kew: Gore nipu epaliade yapi di raburi nipuna kone rulae onaa rayome nipuna
    bi minasaawa nipu madaa raaname omo piralimi. Niaame abade nipuna agaa nimi lagisimade
    rabu nimimi kone rulasimi. Goa pisimi-pulu nimi page mo onaa medaloma raapu epe-rupa
    piralimi.
  dww-dww: Be tauwai sumaḡa babaudima matabudi inam raḡanine tai nuaverena, be isanama
    ta kaisuḡusuḡuna. Be taumi mate, baninama ama rauguguyama koya vaie be koyai sumaḡana.
  twi-ASANTE: da a ɔbɛma nʼakyidifoɔ ne nʼasuafoɔ ahyɛ no animuonyam no. Mo nso, mobɛfra
    saa nkurɔfoɔ no mu, ɛfiri sɛ, moagye asɛm a yɛka kyerɛɛ mo no adi.
  aoj-aoj: Nemaf afamba atiasi Dembinai notanimai nifiꞌi ma amam nematawa hililiꞌi
    ananisi sogasaꞌma agol ananigili goloma mogogalaꞌi ananimi, eaꞌ amam nematawa
    sagahapifana sonohasa anen sogasaꞌma agol ananigili. Nemaf afamba ipaꞌ wapani
    pendaꞌas naꞌamba atin. Deiꞌ main, afaꞌ wawalapa basef Godi laꞌafena ipaꞌ eaꞌ pahapifa
    basef ifimba endilisi.
  cbv-cbv: Jesús ã jwʉ́ʉb dei jʉ̃óhni yeó jáapdih ã́ihwã caandíh wẽinit, “Jesús tʉ́ini,
    chah wẽpni caá”, ĩ niijbípna caá. Yeéb ã́ih doonádih jwĩ naáwáchah joinítbʉt queét
    biícdih caandíh bʉ́dí ñi wẽibipna caá.
  taw-taw: Pen ownɨgab ñɨn anɨb ak tɨkɨl, binɨb suŋtep ne nop gos lɨnepal okok, gos
    kɨli ak am nop komkam gɨl, yɨb nop dad aplanɨgabal. Pen nɨbi takaw nop ak agonok
    nepek tek, chɨn ayɨp anɨgɨnɨgabun.
  jic-NT: Dios ca la mijis ca nin nsem yupj jis lal, Jesucristo jac' na. T'üc' way
    p'a jawasa ncuwim jupj. Nin jawas pajal 'üsüs way nsem. Tjac' na, Dios ts'uyupj
    pajal 'üsüs mvelecj ca Jesucristo po'ó. Yupj jisastsja jupj. Pajal 'üsüs Jesucristo,
    nin ca yola nsem yupj jupj po'ó. Nun toponé cupj tjevelecj Jesucristo po'ó, mpes
    ca mpatjaqué wa nun Dios ts'uyupj la p'a wa jilal.
  zap-NT: zenga gak chene chiid Ne. Saknonre xpén Ne Ne no yzee sak yrandxee men ne
    rlaleedx Ne chene kwii men Ne. Zenga ke yzee sak de yra de, porke wlaleedx de
    xdiiz Ne ne wzëët noo lo de.
  wer-wer: Pim waisëpna akun pötak omën pim yapinte wak isak aimeë kön wi kosang wesak
    wëa pörö piin yaya mapnaat. Ën arta tenim ngönën ök niiaut kön wi kosang wesan
    pötaanök pitëm tekrak önëët.
  ipi-ipi: '@see-verse:2TH.001.009'
  qul-NT: Chay p'unchaypi Señor jamojtin, tucuy creyentecuna payta alabankacu, paymantataj
    cusicuywan muspharankacu. Kancunapas creyente canquichis, nokaycupaj willaskaycuta
    creeskayquichisraycu.
  tnc-tnc: I'suᵽaka kibaarãñu Jesúre ate etarãñurĩmi. Suᵽa imarĩ jĩjimakaᵽi kirirãte
    kire e'etorirãñu. Kire ĩatirã “Jiitaki kime. Tẽrĩwa'ribaji jia mare baaiki kime”,
    ãrĩwa'ri kire najiyiᵽuᵽayeerãñu. Mijare yija wãrõraᵽaka yi'yurã imarĩ, naka mija
    imarãñu mijaoka.
  ter-NT: yaneko káxe aukápapu Jesus, enepo ihayú'ikakanamaka koane kahaná'ikakanamaka
    vo'ókuke ne kasása'iupo, enepohikone uhá koeti kutipoâti. Yoko yarakóxonomakamo
    xapákukehiko vo'oku kitípi ne ihíkauvoti vomínopikenoe.
  bmr-NT: Jaabo Aivojɨɨboco ita iicamo icahacɨsuqui asaajifucu tollɨro diiboco imiyaaveguehinɨmeditɨ
    itoomomɨnaa iheetyequi mɨɨhai jɨɨbogo amɨɨhaifeenevɨ imiyaavogocafotomaño.
  fuf-fuf: nde o aroyi e nden ɲalaande, fii yo o darjine immorde e laaɓuɓe makko ɓen,
    o mugina gomɗinɓe ɓen fow. Onon kadi, on gomɗinii ko men seeditanii on kon.
  bhl-bhl: Beem ding dim bakate, akalem wiin so amkoko, ibolow fein kebiliw kunum
    waneng alik alik i Kamok Fian em wiin fian daoko, kalfong fian kelewbokoliw te.
    Kelewsomeliwi, Tesalonaika abiw mutuk fian kunum waneng yukati iso makuw bokoliw
    te! Nimtew angom? Yukati num yulo yangsuluw weng be fein kiliko, elo “Fein!”,
    dangakabiliw kasike.
  ons-ons: Eŋe sariake, Kaiwe Naso yewao yemo, ŋei ŋerep magukoune korop eŋano ŋine
    qeli ewe zonom mayakane, so mali malipkorop eŋanoŋine bakom mawa mawa mayakane,
    ŋine yaleka weneŋ eŋane keuo okorakei, onokawane ŋene don ŋidangone, yewa ŋine
    dere malipkakoi, ea wane.
  con-NTPO: Nane Na'su jisi tsu Tise aindeccuja Tisema ñotsse avujatsse afa'faya.
    Poiyi'cco Cristove in'jan'chondeccu tsu avujatsse can'boen'faya. Tsequi a'ta que'i'qque
    avujatsse can'boen'faya, tayo ingi su'choma pañamba.
  ghs-ghs: Qate nike nanaho sinabidza nookaqi tani naatetaho isakita noi biranataquho
    bodzata nike noke Buububuuiqi hiibakoi.
  peg-peg: ମତର୍‌ ହେ ନାଞ୍ଜିଙ୍ଗ୍‌ ତା ମାନାୟାର୍‌ତାଂ ସମାନ୍‌ ଜାଜ୍‌ମାଲ୍‌ ପାୟାନାନ୍‌ ଇଚିସ୍‌
    ଇମ୍‌ଣି ନାଞ୍ଜିଙ୍ଗ୍‌ ହେୱାନ୍‌ ଜାର୍‌ ହୁଦାର୍‌ ହୁଦାଂ ଜାଜ୍‌ମାଲ୍‌ ଆଦେଂ ଆରି ପାର୍ତି କିଜ଼ି
    ମାନି ପୁଇପୁୟା ମାନାୟାର୍‌ ୱିଜ଼ାର୍‌ କାଜିଂ କାବାତାଂ ଚଞ୍ଜ୍‍ନି ଲାକେ ଆଦେଂ ୱାନାନ୍‍ ଇନାକିଦେଂକି
    ମି ଲାଗାୟ୍‌ ମା ସାକି ଏପେଙ୍ଗ୍‌ ପାର୍ତି କିତାଦେର୍ଣ୍ଣା ।
  txu-NT: Be, dja Jeju ĩ bôx. Akubyn me'ỳr bôx nhym ta õ me ja kunĩ dja me kum mextire
    jarẽn kum uma jarẽn kum tỳx jarẽ. Me kute amim Jeju mar kunĩ dja me uma pumũn
    ari aben pumũn kam kĩnhkumrẽx ne Jejumã mextire jarẽn kum uma jarẽ. Ar gadjwỳ
    dja gar me kudjwa Jejumã mextire jarẽ. Jeju'ã ar idjujarẽnhja ne gar tu markumrẽx
    ne. Kam dja gar me kudjwa kum mex jarẽ.
  eng-WEBU: when he comes in that day to be glorified in his saints and to be admired
    among all those who have believed, because our testimony to you was believed.
  gnw-NT: Echa'ã jucuarãi uyeyapota, yandeYa ou ye yave. Jare jocua ara reta pe opaete
    uñeñono tee yandeYa peguarã vae reta umbɨadorata yandeYa. Opaete güɨrovia jese
    vae reta ipɨacañɨta yandeYa re. Jare pe reta vi perovia numɨmbeu peve vae.
  mux-mux: ‘Yunga yambu kake tílima-ni yu kape niku, ‘yu sika’ niku tondulu munduku
    piliilimili yambuma-ni yunga bili paka tonjangi.’ nimba ombá enaliinga ulu kanuma
    wendu ombá. Oliu-ni eni ung nimbu sirimuluma ‘Sika’ niku tondulu munduku piliiringeliinga
    ⸤yu ombá kene⸥ eni kepe wasie yu kape niku bi paka tunjingíko.
  maj-NT: B'a̱ ka̱ma kui ni̱stjiu̱n nk'ie nga ja kj'u̱a̱í ts'ínkjáíhi̱n Nda̱ Nti̱a̱ná
    kju̱a̱chánkaha̱ a̱jihi̱n xu̱ta̱ xi ts'e̱, ko̱ ngayjee̱ xu̱ta̱ xi kis'ejihi̱n tsjo
    ka̱maha̱ nga sku̱e̱. Ta̱ cho̱o a̱t'aha̱ kin'e s'ejiun éhe̱n Nti̱a̱ná xi tsixínyai̱
    a̱jinnu̱u.
  bkq-NT: Kywymâry Jesus odopâduo, xyrense, ehogueze warâ kurâ, eynynonro kydawylygue.
    “Koendonro âmâ, Jesus, ton-honreim warâ. Âyrentâ xina” kykely ise eyam. Xina agâlâ
    ise târâ Deus eydâ atodâ mawylymo, Jesus xunâry xina nhegatuyby, einwânnipyryem
    mawylymogue.
  kue-kue: Enge kande igle mina Yaglkande Yesus unambuka. Ana God wedi pirngi dingwa
    yomba holi ye gun pond yei ye kangiye ake mitna endimbi ana ene ama ye bogl akiye
    gun yeinaglkwa sraglpre God kamo no ene ditomga ene pirngi dingwa pre yegl eraglkwa.
  cot-NT: Oraqueate incoraquetajategueti manaquea incoraquetashiquequea irishineventajiavaquempariquea
    maasano yashintajiacaca, inquenquetsatacaajiavaqueriquea maasano tsaroventajiacarica
    incanqueriquea iriguenti caaviji yoganejencamajata. Aviatimpajia aisa pintsipatsipaitanaquempariquea
    iriatimpajia, piquemisantajiaquenatari notsavetacoquerigueti.
  bnp-bnp: Ra maki nga bara ri bele na tahuna i hamule valai. Na parava iea, e huriki
    a tara vona bara ri kavurikea, e huriki ri luhoi torea bara ri ngapa vona. Mua
    ranga bara mu vivi turane ria, a vuhuna mu luhoi tora a ngava mete vaka­longo
    mua vona.
  apn-NT: '@see-verse:2TH.001.009'
  ctp-NT: Ngwañaꞌan ta Ndiose nu tiꞌí ꞌin neꞌ kanꞌ bra nu kan Jesús xiyaꞌ. Si nu ndiꞌin
    chaꞌ ꞌñaan loꞌo Ni, bra kanꞌ kuꞌniin tnuan ꞌin Ni tsan kanꞌ; kwiꞌ ngwañaꞌan, suꞌwe
    ꞌa chkwianꞌ loꞌo Ni loꞌo taꞌaan bra nu tiya tsan kanꞌ, chunꞌ msñian chaꞌ ꞌin Ni.
    Loꞌo ꞌwan, suꞌwa ti tyoꞌ tiꞌin wan loꞌo ba seꞌen ndiꞌin Jesús tsan kanꞌ, chaꞌ
    msñi wan chaꞌ ꞌin Jesús bra nu ngwaꞌu ba chaꞌ kanꞌ ꞌwan ti kulo.
  opm-opm: Ma imtipra oh Got orhe ma Noh ama dik oh Hanipyah ohnong pitap matporhan
    orhe nita bap hat patim Ohwi inahatin hatin hanwa ma dahat pati kuuhan ihir ohnong
    armisi da maro amam maro sa hatipri ma dahat pat dik orhor imtipramur. Orhornong
    armi mar ma imtipri oh nuhur gurnong meng napotperhan gur amram arpin meng naporiptihe
    daham orhornong am hat pati bap gursi; diradir tap hat orhornong armi matiprimur.
  bvr-bvr: Gu-yirdiya barra gu-ni burrwa gun-gata waypa nipa Bunggawa Christ Jesus
    ana-jeka barra. Wurra nipa jarra yarlanga gu-yu barra minypa nipa warrpam an-molamola
    minypa nipa a-yinmiyana wanngu arr-negarra ngayburrpa nguburr-yigipa marr nguburr-balcha
    nula. Rrapa ngayburrpa minypa nguburr-marrkapcha, nguburr-nyilja barra nula nipa
    an-gata minypa burr-guya an-molamola. Minyja ana-goyburrpa burr-guta nguburr-gatiya,
    ngardawa ana-goyburrpa marr nyiburr-balcha arrburrwa ngayburrpa nyibu-ngurrjinga
    ana-gorrburrwa Jesus Christ.
  wal-wal: '@see-verse:2TH.001.009'
  zad-NT: Ka' gak c̱hegake' kat' yila' X̱ancho Jesucrístona' kwenc̱he beṉ'ka' nak
    lall' nee koogake'ne' balaaṉ na' yibachgayi yog' beṉ'ka' wyajḻe' c̱he', na' lenle,
    daa wyajḻe'le xtilleena' be'lento' le'.
  kmg-kmg: Eme dameŋ ira fuŋfuŋfâc-ticne jaŋerao eri tatamac-ticne fuaocmu, â miti-ticne
    ro maŋ embiŋ jaŋe hone warec ecneniŋmu. Ŋoŋe ine mumutaniŋ dâŋnâŋec mana šakiembiŋ
    hâcne.
  aso-aso: Oꞌmosoꞌmo lihime neꞌmine ogo nongimivo Izesuꞌ tineꞌ molo alineꞌ gamenela
    eze evenele zuho di kegesi minaniꞌ ingine eze labanaꞌve ningi di tiꞌ igi ezemuꞌ
    gili eleꞌvoleꞌ igi minave ingine gamaziꞌinesi nomivo siza li-dilisave. Idoꞌ lingine
    leliꞌ lo-lingimuneꞌ gamazi nene gili eleꞌvoleꞌ aniꞌ nenako nemuꞌ linginesi aꞌmine
    evenekisi minilisave.
  uli-uli: irel Ralla la ye bela budoh. Iwe ngo panger mekla lol ngo rebe hapingpinga
    ngo panger rechokla resa chepar ngo rebe hasrowu. Hami ngo habe wol mel luwullur
    bo fael mala hasa chepar irel hapatpat kowe ha kangalugmi.
  nin-NT: A taka si meme na azhibarr wa nggo à taka ji nga ni kpa inkpinkpye na anishirr
    ama ba ba. Abangga ba nggo a yo isisurr na ku nggo a taka gbyarr ku asa. Nu nggo
    imba i yo isisurr nu ure umunta ku, imba mi i taka se na ba meme.
  acu-NT: 'Cristo taamtai, nu kintatikia ninu ainautikia mash Cristoa nunisrik wajasar,
    ii Apuri wainkar: Ameketme juuntam titinuitji. Atumsha ii etsermau nekasampita
    tinu asaram, Cristoka wainkaram pengker awajsatnuitrume.'
  cak-WNT: Ronojel ri' xtibanatej chupan ri k'ij tek xtipe ri Ajaf. Riya' tek xtipe
    can xtuc'ul ruk'ij ruc'ojlen ruma ri utzil ri xuben pa tak quic'aslen ri lok'olaj
    tak ralc'ual. Y jabel xtitz'etetej cuma ri ye nimayon riche (rixin) y xtitz'etetej
    chuka' iwuma riyix ruma can xinimaj ri ruch'abel ri Dios ri xkabij chiwe.
  ebk-ebk: Hiyasa nan ommat as nan urkiw ay omaliyantu Jesus ay mang-awat as pammachayaw
    ya panangrispiton nan am-in ay omafurot kan hiya. Maetapi kayu us kan chicha,
    tay enafurotyu nan kalen Apo Dios ay insursurumi kan chakayu.
  spa-PDDPT: cuando venga en aquel día para ser glorificado en sus santos y ser admirado
    por todos los que creyeron, porque ustedes creyeron nuestro testimonio.
  ruf-ruf: hayatsakutsa mne litsuwa lila kutunitsighwa ne iwanu wake ne kukangawalighwa
    ne iwanu wose iwamtoghole. Mwemwe pfipfila mtsokuwa mghati mwawo, kwaapfila mtoghola
    achila chatuwalongele.
  gun-gun: Ha'e va'e ára Jesus ou rã iky'a e'ỹ va'e kuery omboete 'rã, hexe ojerovia
    va'e ha'e javi 'rã oguerovy'a okuapy, peẽ kuery voi, mba'eta ayvu porã romombe'u
    rã perovia avi rire.
  agu-BL: Ya'stzun sbajok yil tz'ul tzaj Kajcaw tan jale'n tetz k'ej ẍchiwutz yi e'
    tetz. Na cyakil yi o' creyent kelepon yab te'j yil kil nin yi tetz k'ej yi cy'a'n
    ta'n yil tz'ul tzaj. Ej nin ncha'tz e'u' squile'u' yi xtxolbile'j, na ja cyocsaju'
    yi nkatxol scyeru'.
  isn-isn: Ukituma itungo nuikapembyaa iti ku kuligwa ni antu akwe nu ku akuila ihi
    nai ahuiie. Ku nsoko u ukuili nuitu kitalanyu ai uhuiiwe kitalanyu.
  eng-PEV: All that will happen on the day when Jesus will come back to the earth.
    His own people will show what great things he has done for them, and they will
    really respect him. And you are his people, so you will be there when he comes
    back. You believed what we told you about Jesus, so you will be in that mob of
    his people.
  ilo-ULB: Aramidennanto daytoy inton umay isuna iti dayta nga aldaw tapno itan-ok
    dagiti tattaona ken tapno pagsiddaawan dagiti amin a namati. Ta pinatiyo iti pammaneknekmi
    kadakayo.
  pir-NT: Sata waharota ti decopʉ Jesu tiquiro tojoa tagʉ̃. Ti decopʉta tiquiro ahtarota
    tiquiro yequina “Quehnoariquiro, tutuariquiro ijire Jesu”, tiquina ni ño peoatire.
    Sa ye tiquirore wacũ tutuayequina ño peoeta tiquirore. Mʉsare ʉsã buherire mʉsa
    quehnoano tʉhori. Sa yena mʉsa pehe tiquiro mehna ijinata.
  anv-NT: Unó bina upyɛ nyɛ né bií bi Ata Jisɔs achwɔgé mansɛ ŋgɔ mbaá bɔɔ́ ukpea
    bií. Ne bɔɔ́ abi áfyɛɛ́ metɔɔ́ ne ji mano álaá ɛbwɔ mekpo fuú. Ɛnyú ntó
    débɛɛ́ nyɛ né geluage bɔɔ́ bina néndé ɛnyú dékamé ne mekomejɔɔ́ ayi ɛsé
    dégare ɛnyú.
  sab-NT: Be boi ene ulita chui bdaglige Jesucristo be chieni chuiage, kaire chui
    ege kwian Jesucristo gerua ganga be Jesucristo chuia ollade be ama gai ngwange
    no mo Chugagwallale kweri, kwian ulita bai Jesucristo gerua gaba be chege tañachuge
    tanre no Jesucristo giti. Kaire chui ege ba be chege Jesucristo ole, ba Jesucristo
    gerua gau ulia cha geru ketu bage kare, geru e giti ba be chege Jesucristo ole
    ule kwian na ulita Jesucristo gerua gaba ole chui ege gerule no Jesucristo giti.
  tmd-tmd: Nöbö Diba höm, nöbö mö lei nuŋ bla ib nuŋwa yadɨŋ bɨl sö diöna; nöbö mö
    nugwo nugw pön mɨdöi bla nugwo nugwön aiö waiö cöña. Krais mönö wä ñɨgö yad nölmɨn
    nugw pɨmä makwam, ñɨŋ keir aipam paŋ mag akwör cöña.
  acr-NNT: echiriꞌ kakꞌun Rire chupa laꞌ la jun qꞌij re kayak uqꞌij kuma rutinamit.
    Konoje kꞌu riꞌ ri xekojow rubꞌiꞌ lik kakiloqꞌnimaj uqꞌij ruma ri uꞌanom Rire kukꞌ.
    Yey ralaq, alaq jun che wa utinamit ruma xkoj alaq ri xqatzijoj che alaq.
  kpg-kpg: i di laangi ma ga hanimoi iei Mee belee hagamadamada go ana daangada huogodoo,
    mo di hagalaamua go digau huogodoo ala gu hagadonu. Goodou ga madalia digaula,
    idimaa, goodou gu hagadonu madau helekai ala ne hagi adu gi goodou.
  taj-taj: चु ताम चा प्रभु येशू फेप्‍खबा धुइरी तला। थे धुइरी परमेश्‍वरला जम्‍मान विश्‍वास
    लबा म्‍हिगदेसे प्रभु येशूदा ल्‍हानान जयजयकार लला। जमा धुइरी एनीगदेएनोन थेनीगदेदेन
    छ्‌यामनोन तला, तिग्‍दा भिसम ङन्‍से पाङ्बा तामरी एनीगदेसे विश्‍वास लजी।
  avt-avt: Maain menmen im mamnen me wɨ eim Krais hɨrak kaknen, te hɨrak kakɨt niuk
    iuwe me mɨt kerek nisesik. Hɨr nantike haiu mɨt haiu emwenɨpi niuk mɨrak. Te haiu
    mɨt miyapɨr kerek haiu misesik, haiu yapɨrwe han yaaik mamriuwerek. Yi mɨ yi eitikeri
    eirɨak menmen im me wɨ eim eiyɨntar haiu merp nɨmɨn ne yi mɨt haiu metpi hɨm me
    God, te yi yises hɨm im yaaim.
  cbk-cbk: Pero al birar ole el Señor, todo el di suyo maga gente, quiere decir aquellos
    quien ta tene fe y ta obedece con ele, ay dale honor y alabanza con ele. Y hasta
    ustedes tamen, cay ta cree y ta obedece ustedes el mensaje que ta predica came.
  uig-ARA: ئۇ ۋاقىتتا ئۇ ئۆزىنىڭ بارلىق مۇقەددەس بەندىلىرىدە ئۇلۇغلىنىپ، شۇ كۈنىدە
    بارلىق ئىشەنگەنلەردە (سىلەر دەرۋەقە بىزنىڭ گۇۋاھلىقىمىزغا ئىشەنگەندۇرسىلەر) ئۆزىنىڭ
    كارامەتلىكىنى كۆرسىتىپ، مەدھىيىلەنگىلى كېلىدۇ.
  tuf-tuf: Jesús wicayat, ima chiwat ey ojcor ay wacátaro. Ima chihtá cájaqueyinat
    eyan cara cuít yehnjác wacátaro. Baat cat eyin owár secuar eyta wacátaro. Isat
    ba quin ehcujaquey cajac etar eyta secuar wacátaro.
  abx-abx: Ahimoy to si allaw pagpada'itu-na gihapon nga nagdayaw iya si mga nagtagama
    paghuwang si iya pina'agi si mga maka'angayan allingon nagpa'unrahan si dimu'an
    magpanutu'o. Huwang na kam sito mga a'a kay agpanutu'o may kam si mga nagparasumat
    kami'.
  mco-NT: Jadu'n yjadɨpy je huin'it xɨɨ huin'it tiempo co anajty ajt nHuindzɨn Jesús
    miiñ ya naaxhuiñ, Jesús je mɨbɨjcpɨdɨjc yajmɨj'ada'ñ etz huindzɨgɨ̈hua'ñ, e nañ
    jadu'n miich ajcxy myajmɨj'adɨpy etz mhuindzɨgɨ̈huɨpy mɨɨd co anajty y'ayuc ajcxy
    tɨ mmɨbɨjccɨ, je ayuc huɨdibɨ tɨ ngapxhuäcxyɨch ma miich ajcxy.
  cpb-NT: Tema paata arika ripiyai, impinkathatawairi kameethashiretaintsiri, inkempoyaaminthatawairi.
    Ari pinkantaiyaari eeroka, tema pikemisantairo nokamantakemiri.
  aon-aon: Aria hahudok nyumnah sabaishi ta shutuk ananin nyeigur nyuto iruhw. Aria
    apak ihipmorim ananish yopishi arpesh abom douk magipesh ananin baraen iri ta
    mutuk ananin nyeigur nyuto iruhw aria mukri anan douk yopuyopuni Debeini aria
    munadudareh-uman. Aria ipak shopunek ta putrun aria putuk ananin nyeigur nyuto
    iruhw. Um maresh? Riguk apak manaku makripep ananin baraen aria ipak pasuhwen
    pagipeshen.
  hus-NT-2005: Tam an Ajátikláb ka tsích jachanꞌ a kʼítsá, jaꞌich abal ka kʼakʼná
    kʼal ejtal, kʼal tin kwentakʼi xi Jajáꞌ in tʼokómal ani abal ka chuꞌtat kʼal ejtal
    an belomtsik, ke labidh; tatáꞌtsik a belámal kom a belaꞌtsik xowaꞌ tu óltsi.
  mig-NT: Súan sá'a‑ya̱ kɨvɨ́ ncháa̱‑ya̱ já ndúñá'nu luu‑ya̱ sá'a ta̱ká ña̱yɨvɨ ndóo‑ya̱,
    te náva̱'a naa iní sava ña̱yɨvɨ ndé'é‑i nuu̱‑yá kɨvɨ̱‑ún sá'a ta̱ká ña̱yɨvɨ kákandíja
    nuu̱‑yá, chi ni̱ ka̱kandíja‑ró tú'un ndaa̱ ni̱ ka̱kastu̱'ún‑rí nuu̱‑ro̱.
  bps-bps: di kasfuléan di Duh én, du dmawat kdayen mdà di dad to falwaan, na afè
    mdà di kdee dad faglut di kenen. Na gakuf gamu di kdeela, du fnaglutyu i Fye Tulen
    i tagatdòmi gamu.
  mbs-mbs: Yan se meinang te aldaw te peglikò din. Lomikò sikandin amon ipelangkaw
    sikandin pineokit te kedita te sakop te Timanem, aw amon iduyun sikandin te kedita
    te otaw egpemenal kandin. Ipesipat kaw heman kandan so nemenal kaw te kebenalan
    intoladà day kenyo.
  tof-tof: God sab ini kla ugón tónggapóne, Lod ne Ngürr tolkomóle tóba wirri ngi
    apadóm wa tóba pamkolpamabkü ne kla tómbapónórr. Akó blaman amkoman bangun pamkolpama
    sab gübarirr aengrre oya wirri kómal zyónanme. E ta sab inkü asi kwarilo, zitülkus
    ki ne kla nósenónóp akó yabüka büdrrat kwarilnürrü Yesunkwata, e amkoman yangunarre.
  cme-NT: Ŋga bamaŋ hũyãa u maama‑i, yiiŋ daaku-na, ba ka ta ba tuɔlnu-yuɔ aa gbuu
    ta ba ne-yo ŋaa ba ka wuo-yo. Iŋ waaŋ u maama‑i baa-na na hũu-ma, namaa na kaa
    bi waa ba hɔlma-na.
  sus-sus: a na fa tɛmui naxɛ. Na lɔxɔɛ a xa sɛniyɛntɔɛe nun a mantonyie birin a toma
    nɛ, e kaaba, e a matɔxɔ. Wo fan luma nɛ nee ya ma, barima wo danxaniya nɛ muxu
    xa seedeɲɔxɔya ma.
  pon-2006: ni Rahn me e pahn ketido pwe sapwellime aramas akan koaros en kalinganahda,
    oh me pwoson akan koaros en wauneki. Eri, kumwail pil pahn iang mi nanpwungarail
    pwehki amwail kamehlele mahseno me se padahkihong kumwail.
  dad-dad: Naa anĩ bun, ĩ isi, yogon fateul tamo kayau bun tamal, fula fiya medeĩya
    yale di, ĩ nigin momoi den anidi ganan, ĩ nigin meleid yũ yalouf. Are ã gediyouf,
    ere nigin, ã nemã od nigin momoi gen.
  zab-NT: Ziy gac dxi ni gueed Xtadnɨ Jesucrist par ito de xpɨnny laany, ne sdxalo
    iratedeb laany, laadeb ni reldilaazdebny. Ax né laatɨy pur ni agüeldilaaztɨ xtiidxny
    ni bdxuenén laat.
  jae-jae: Êndêŋ bêc Apômtau Jesu êmêŋŋa naŋ, Anôtônê lau oc tetoc eŋ sa to lau samob,
    taŋ sêkêŋ gêwiŋ aêacma biŋ, taŋ ajac jaeŋ amac naŋ.
  ksd-ksd: ta nam ra bung ba na ga vut upi da mar ia ta diat kana umana tena gomgom,
    ma upi da manane ta diat par dia tar nurnur (tago kaveve varvai pire vavat di
    tar kapupi ia) ta nam ra bung.
  msm-NT: no iyan da ogpakakita to mgo sakup din. Ko mupauli sikandin duon to sikan
    no aedow, ogpasidonggan sikandin to tibo no migtuu kandin aw ogsajaon tongod to
    nangkahinang din duon kandan. Yakip kow isab su migtuu kow man to sikan Madojow
    no Nawnangonon no ingnangon noy iyu.
  myk-myk: Ayiwa, kee caŋa ki kunni Kafɔɔ na ba ba. Fɛfɛɛrɛ sipyii piimu bɛɛri pʼa
    dà wu na ge, pee bɛɛri na ba baraga taha wu na. Pee bɛɛri na ba wu ɲa, na fundanga
    pye. Yee bɛ na ba bye pee sipyii pu ni, bani wèe ya jomɔ pemu wo yɛrɛ pye yee
    mu ge, yee ya dà pu na.
  sbe-sbe: '@see-verse:2TH.001.009'
  mcr-mcr: Haŋä-iqä ii, Naqä Jisasi Iqu aŋgi quvepqaŋganä wimeniqe. Iqu ämaqä, Iquenyqä
    quuvqä eqiyäpu, Iqueqänä ekuwä iqua, Iquenyqä yeeqä ipu, yäuŋuä naqänäŋä ipu,
    Iqueqä yoqe haqeqä mamäupnuwäŋqä quvepäniqe. Iŋgaŋi, he kukŋuä ne awä etmiŋque
    ämepu, quuvqä naqä-qakuä eqiyätqäŋuwitaŋi, he-pqä qutä anä i ipnuwi.
  cux-NT: Ní tiempo chi ndaa Jesucristo miiⁿ nducyaaca 'iiⁿ'yāⁿ chi 'āā i'téénu yā
    Jesucristo ní caⁿ'a yā dich'ɛɛtɛ́ yā Ndyuūs. Ní 'iiⁿ'yāⁿ s'eeⁿ ntúūⁿ caⁿ'a yā
    dich'ɛɛtɛ́ yā Ndyuūs caati i'téénu nī nduudu cuaacu yeⁿ'é Ndyuūs chi ngaⁿ'a 'nū
    nanááⁿ nī. Ní 'iiⁿ'yāⁿ s'eeⁿ ngeⁿ'e yiiⁿnuⁿ yā.
  tur-YTC: Bunlar Efendi’nin kendi kutsalları arasında yüceltilmek ve bütün imanlılarda
    hayranlık uyandırmak üzere geldiği gün olacak. Çünkü size bildirdiğimiz tanıklığa
    inandınız.
  san-ITR: kintu tasmin dine svakIyapavitralokeShu virAjituM yuShmAn aparAMshcha sarvvAn
    vishvAsilokAn vismApayitu ncha sa AgamiShyati yato .asmAkaM pramANe yuShmAbhi
    rvishvAso.akAri|
  bel-N: калі Ён прыйдзе ўславіцца ў сьвятых Сваіх і стацца дзівосным у дзень той
    у-ва ўсіх, якія паверылі, бо вы паверылі нашаму сьведчаньню сярод вас.
  sch-sch: a mi inthieng ngei kôm renga roiinpuina chang rang le ama iempu ngei murdi
    renga miritna chang ranga a juong Nikhuo lehan. Nangni khom thurchi nangni kin
    misîr pe hah nin iem sikin nangni khom anni ngei lâia inchel sâng nin tih.
  mic-MIQNT: Ta'n tujiw Se'sus 'pgising, na na'gweg ta'n te'sijig ugtmimajuinumg gepmitelmaqutaq
    aq emtoqwalgutaq. 'Ms't ta'n te'sijig getlams'tasultijig aq gilew maw wit toqwa'latoqs'p
    muta getlams'tmoqop gelu'lg agnutmaqan telimule'g.
  huu-NT: Cristo bille facaise naimɨemo iobillacɨnona fecaitɨcaɨ. Naimɨeri nana naimɨena
    ɨɨnotɨno raijicaitɨmacɨ. Omoɨmo caɨ lloga rafuena omoɨ jai ɨɨnua jira, iese iitomoɨ.
  jiv-NT: Kame Uunt Jesukrístu tátin tsawantri̱ jeamtai, ni shuari̱, ni enentái̱ péṉker
    awajsaru áinia nu, ni náari̱n shiir pachisartatui. Tura Yúsan umikiaru ásar, ti
    shiir enentáimsar Jesukrístun íisartatui. Ii ujakmajrumna nu antukrum umirka asarum
    atumsha nui̱ pachiinkiattarme.
  otm-NT: Pɛ nu'ʉ yʉ 'yɛ̨c'yɛi, gue'ʉ dí hnu a rá nuįxte a ra Hmu 'bʉ bi zøn ra pa
    ba ɛ̨hɛ. Nɛ gätho yʉ 'yɛ̨c'yɛi da 'yɛ̨spa a, nɛ ahʉ gan 'yohʉ ʉ, nguetho gá 'yɛ̨c'yɛihʉ
    ran ho ma'da'yo dá xi ahʉ.
  dah-dah: Munaŋ alya bereyamiŋ wukkek gobe Doyaŋ Al Kuruŋ wayyeŋ nalu goyenterbe
    yeŋya awalikde heŋ deŋem turŋuŋ yaŋ irnayiŋ. Irde al yeŋ ge dufaymiŋ tareŋ irde
    hinayiŋ mar beleŋbe isoka irnayiŋ. Deŋ wor Yesu niŋ saba dirteke mereniniŋ nuramiŋ
    geb, mel goya tumŋaŋ Yesu deŋem turŋuŋ yaŋ irnayiŋ.
  tnk-tnk: Irəha tuhəuvehi nərpwɨnien nəha nəpɨn in truvehe irə. Ia nəpɨn nəha nərmama
    ikinan me səvənhi tuhəɡnəɡɨni in. Nərmama me pam səməme həni nɨpərhienien irə
    tuhətoni in, nənə nənimenraha trier. Kɨmiaha mwi tiho mwi iamɨnha irə tɨ nəri
    nə mə hiəuvəni raka nɨpərhienien ia nəɡkiariien səkɨmaha.
  kpr-kpr: 'Nu Sifo aminda furarira amo, nunda natofo nundae sakai saoro dae sedo,
    a tumondari embo nunda duro gosuse, nunda javo jighoro erare dae sedo, furarira.
    Sifo aminda, nembarago nunda natofo jokáda irareva. Ainda beká mo: ne namanenda
    vironu ava ningido tumondusevu.'
  san-IAS: kintu tasmin dine svakīyapavitralokeṣu virājituṁ yuṣmān aparāṁśca sarvvān
    viśvāsilokān vismāpayituñca sa āgamiṣyati yato 'smākaṁ pramāṇe yuṣmābhi rviśvāso'kāri|
  nho-nho: Teenaa ko i-tana aso ma ki ahemai ki hakanau ana tama raa iaa Ia, aa ki lotu ake
    naa tama e illoa maaoni iaa Ia. Kootou hoki ma ki ffai i naa tama ma ki hakannau
    iaa Ia, i kootou ni hakataakoto i naa taratara maatou ni hakaea atu.
  gym-NT: Akwa ni Dänkien Jesu jatadita angwane, ni deme kwekwe käkwe käikitadikä.
    Erere arato, nitre tödekaka niarabti töi ñan rabadi krüte niara tuare. Nitre ne
    ngätäite mun tädi siba, ñobtä ñan angwane kukwe kuin Jesubtä abko nunkwe niebare
    munye angwane, munkwe mikani era aisete.
  azg-NT: Juu xuee tꞌmanꞌñeen, xjen na nndyo nndaꞌ jon, tsoñꞌen nnꞌan na nanꞌxuan
    ñuan nquiiꞌ, nditꞌmaanꞌ jon ntyja ꞌnaanhin. Tsoñꞌen nnꞌan na vantyja nꞌon jon,
    jndye jndyi ncꞌoonꞌ nꞌonhan ntyja ꞌnaanꞌ jon. Ndoꞌ mantyi ꞌoꞌ ivꞌahanꞌ ꞌoꞌ yo
    nanꞌñeen ee jndë tantyja nꞌonhoꞌ jñꞌoon na tonanꞌquindyíhoꞌ.
  bhd-bhd: इना गल्लां तेइस भोली ज़ेइस यीशु अपने लोकन करां आदर हासिल केरनेरे लेइ वापस
    एज्जेलो, ते ज़ैना लोक तैस पुड़ विश्वास केरतन तैना हैरान भोले। तुस भी तैन्ने लोकन
    मरां भोले, किजोकि ज़ै सन्देश असेईं तैसेरे बारे मां तुसन शुनव तुसेईं तैस पुड़ विश्वास
    कियो।
  too-NT: Lā' huanmā' chi'chini' a'xni'ca' namin huan Māpa'ksīni', nata'a'cnīni'ni'
    ixtachi'xcuhuī't, lā' natalē'cnīni'n ixlīhuākca'n a'ntīn takalhlaka'ī'. Lā' nā
    chuntza' natlahua'yā'tit nā hui'xina'n porque kalhlaka'ī'nī'ta'ntit a'ntū iccāhuanini'.
  ind-AYT: ketika Ia datang untuk dimuliakan di antara orang-orang kudus-Nya dan untuk
    dikagumi di antara semua orang yang telah percaya — sebab kesaksian kami kepadamu
    dipercaya.
  cjo-NT: Aririka ipokae Awinkatharite, maawaeni aapatziyariri ikimoshirewentawakiri
    iñaaperotawakiri rirotaki riroperori. Eejatzi pikaateeyerini eerori, rooma paapatziyeeyawakawoni
    paerani maawaeni nokantakimiri.
  nsn-nsn: Tar binakene re lahaion, inggono ra me turung uatakai turin tosno tamata
    dedeil, kara lutarantiehe tununguar tamata gera tagorong mana tatanon. Doh inggoum
    pono mu turung uaha keip tasisin, teeit kung tagorong mana tun pe tono uelhire
    God geking mene taueteieim tamiuoum.
  san-DEV: किन्तु तस्मिन् दिने स्वकीयपवित्रलोकेषु विराजितुं युष्मान् अपरांश्च सर्व्वान्
    विश्वासिलोकान् विस्मापयितुञ्च स आगमिष्यति यतो ऽस्माकं प्रमाणे युष्माभि र्विश्वासोऽकारि।
  tna-NT: Daja Diusu ja yatayu huecuana, Echua Puji Jesucristo ye mundo su epueicha
    su. Da tsine su pamapa mesa dharejiji cuana mu tuseda puji saida emimitayu, tu
    ba putsu, enimetiuta huecuana putsu. Micuaneda di dapia tuna neje yaniti, micuaneda
    ecuanaju sa Cristo jepuiti quisa saida cuana su jei puana putsu.
  lid-lid: Iri mwan ma badih doh kameh, ano mara-ei udu bolo len ta Krais eme hamon
    eme munyak ja, ma iri lau marakon ta Kindrei kameh atudun nyaran ta lakou marakon
    iy amekes ili tiri. Ya, iri lau marakon mene atehei budon tiri handru ndrala tan,
    iri kameh sekesek. Aha kameh i buku aliy ale. Tasah, aso mene tiye sahou ta Kindrei
    udu ndrokowa aha amwenen, ma aha atehei budon taha handru in ta sahou doh.
  wim-wim: Aak piꞌanan wampowan-a, nil Jesus.an palam ngulan ukow aak iikanakan-a,
    aak an-aniyangan-a, nil God.angan pam wanch wayanang anangan ngul kuchow thanang.
    Than pam wanch weeꞌ-weeꞌanangana than monkanan-wakantan nunang Jesus.an-a, than
    ngul thathayn nunang nil min-minam paththaman aꞌ putha wuut piꞌanan thampa. Nganth
    nungantam parkow ngamparang Christians al-alantangan, ngamp ngulan parkāmp nganth
    nungantam alantaman aꞌ ngamp yotamangana puth thaaꞌ-kuumpāmpana. Niiy thampan
    ngul thaaꞌ-kuumpān nunangana, puth anpalman niiy wik nganttam ngangkangan piꞌ-piꞌaniy.
  zga-M: Ivomba alava ikhwin'cha pakhwemekhiwa na vanu voni, avasavedikhe pa mbombo
    n'cheto n'chinchi beluwe khuvene.
  yom-yom: bu kela kuiza mu lumbu beni mu kemboso kuidi banlongo bandi ayi mu kikununu
    kuidi batu boso bobo bawilukila bila kimbangi kietokiwilukulu kuidi beno.
  san-SIN: කින්තු තස්මින් දිනේ ස්වකීයපවිත්‍රලෝකේෂු විරාජිතුං යුෂ්මාන් අපරාංශ්ච සර්ව්වාන්
    විශ්වාසිලෝකාන් විස්මාපයිතුඤ්ච ස ආගමිෂ්‍යති යතෝ (අ)ස්මාකං ප්‍රමාණේ යුෂ්මාභි ර්විශ්වාසෝ(අ)කාරි|
  yut-yut: Amɨn Tagɨ si apjak gɨldaron amɨn kabɨni nandaŋ gadaŋ ɨmgwit uŋun da man
    madep ɨmɨŋek madepsi aŋkɨsini do aŋek apdɨsak. Jiyo kɨsi uŋun gat egɨpdaŋ, nido
    nin da Piŋkop dakon gen dayɨno nandaba bamɨsi agɨt.
  grc-BYZ: ὅταν ἔλθῃ ἐνδοξασθῆναι ἐν τοῖς ἁγίοις αὐτοῦ καὶ θαυμασθῆναι ἐν πᾶσι τοῖς
    πιστεύσασιν, ὅτι ἐπιστεύθη τὸ μαρτύριον ἡμῶν ἐφ᾽ ὑμᾶς, ἐν τῇ ἡμέρᾳ ἐκείνῃ.
  cpc-NT: Tima paata aririka impiyi, impinkathatawairi kamiithashiriyitaintsiri, iyokitzi
    inkantaiya. Ari pinkimitatyaari iijatzi iiroka, tima pikimisantairo nokamantakimiri.
  nhg-NT: Noche inu pasörebes inu tunale cuöc hualiloas Tlöcatzintle para ma tieyectieniehuacö
    noche giente tli tiehuöxcahua. Hua quetietzömatesque yejua tli moneltoca tieca,
    ya que nemejua nemoneltocaque lo que tli tejua nemiechpubelejque.
  nya-nya: pa tsiku limene iye adzabwera kudzalemekezedwa mwa oyera mtima ndi kuyamikidwa
    ndi onse amene anakhulupirira. Inu mudzakhala nawo mʼgulumo chifukwa munakhulupirira
    umboni wathu.
  ngu-NT: Ijcon nochihuas ijcuac toTeco huajlas ipan on tonajli para quihueyilisquej
    on iyaxcahuan Dios, niman no ijcuac on yejhuan oquineltocaquej Jesucristo paquilistlachasquej
    yejhua itech. No ijqui nemejhuamej nennemisquej inhuan pampa onenquineltocaquej
    toteixpantilis.
  kup-kup: Met pi erapanez aliz posik dari añarab tairari pimaz homet het pim añarab
    ravat hez-mapori pim kez tinavon etet pimaz biñ ravat pim abatao bat hel batat,
    “Deim ahop tin eñizohot heñip,” pot piin mañohok. Met dei pim ñetiv arin anoogin
    hatevetet barotap batat hez, povoz ari porinañ het hamoh-epat mañohopek.
  jid-jid: A ni tin wayin iton wa ni yen ni chichunkin gbugle iji ba gren Ani kpe
    unsisir ni gbugle bin bakpanyme ni'u ni shaidar ba.
  wmw-wmw: Evyo vikúja kukuna suku Mwenye yaája kupokerera utukufu ka piya watakatifu
    wake. Piya wankubáli‑wo wakúja kushanga ubora nkulu wa Mwenye. Noyo suku‑yo nomwe
    novyo mukuja kuwa nkonjo nowo, konta mukubali ushahidi wetu.
  gmv-GGM: Istti qaaxxayistanay izi geeshshata achchan bonchetanasine ammanizayti
    wuri izan malalistana mala izi yiza gaallasan hanana. Inteka he ammaniza asara
    deyana; Gasooykka nu intes markkatidayssa inte ammanida gishasiko.
  ssg-ssg: Hatesol waliko ien i sohot telao ti tel Masiwi Jises aliama, ape teka namilolaha
    xoxoan tetan laha sameni hawane i ma kaxi ahuti soliai pupuasan. Amuto tin leilolaha
    nake amuto soh waliko ti amite kaxi haniwen amuto sale puase Jises Krais.
  zpo-NT: Gorna lee Xaa Nabeyy yaad mbizh zee, gool rese xaa nak xaa xaa lo xaa, xaa
    nambey nak, xaa ngwii lo xaa. Nu noka be gool lo xaa nel mkayaa gu re kwaan nguné
    nu lo gu.
  poy-poy: yomberi pakiza mulishaka lilii kuwanka ukwisa kwa wantu wakuwi wananagala
    na ligoya kulawa kwa woseri yawajimira. Mwenga viraa hamuweri wamwawu, toziya
    mjimira ujumbi ulii yatuwajegiriti.
  qwh-NT: Tsenoqa canqa Teyta Jesucristu que patsaman cutimuptinmi. Tse junaqmi peman
    creyicoqcuna pecunapaq Jesus llapan rurashqanta riquecur mana imanopis queta puedir
    cushicur alabayanqa. Y qamcunawanpis tsenomi pasaconqa, willayanqaqman creyicuyashqa
    cayaptiqui.
  gaw-gaw: '@see-verse:2TH.001.009'
  nca-nca: Asa ene maheweya quno ŋuno eneŋo unipare meté horé soso owí hokowaŋgo,
    ko uni soso mandenani iŋondutuwoyoteŋgo qundo qenero iŋondata parámi tewaŋgo.
    Ye ŋuya ŋunde tewaŋgo, dokoro, ye mandene iŋoro iŋondutuwoyaŋgurí.
  zpz-NTPP: Cuic mi cashtig ni dey ornu cyid mi gal dzi nu blosu Ñgyoozh. Gun orzeꞌ
    dela mbecy ni Crisht gyabic dey gyel mbecy nim, nunu cha nu ic dey nu dzi zily
    nac mi. Niꞌ ziꞌl gyicy gazaꞌ de ru, de mbecy nu guña lagy de riidz nu mne̱e̱ de̱.
  zac-NT: Gac ra cusë ni dzë guëdchini Dadë Jesús. Gunë më recibir hunurë shtë mënë
    nabëzunë́ Dios almë shtë raiꞌ. Grë ra nabëzuꞌbë diaguë diꞌdzë shtë më, gunë rall
    alabar lëꞌë më iurní. Guëniꞌi rall nabënë na më. Nu lëꞌë të dzë ni, zugaꞌa të
    ngaꞌli purquë gualdí lduꞌu të dizaꞌquë naguniꞌi naꞌa lu të.
  kyg-kyg: Ani afinaꞌmo apaote vayaꞌamo alino alagepa huno apatesigeꞌapaeꞌmo agiꞌaleꞌmo
    aliꞌa asaga huꞌa ategae. Muki vayaꞌmo apakesamo afiꞌa fatago nehaya vayaꞌmogimo
    agaemo ageteꞌapaeꞌmo hapau neꞌaiꞌa apamogaga aigae. Lapakaemo lapa paiꞌnona geeꞌmo
    lapakesa afita fatago huꞌnayaꞌmofeꞌmo apakaeꞌeꞌmo magokepi lokaetapa maigae.
  kmk-kmk: Mapasamak datu nu dumatong dit aḻgaw un mangulinana un siya’d mamigbigan
    dat losana tagun Apudyus sidin kinangatu na kan manayawan dan losana manuttuwa
    kan siya. Ot maidagamung kayu pay sidat tagu’n mandaydayaw ta tinuttuwa yu dit
    ugud un impatigammu mi kan dikayu.
  cao-NT: Tocaxëhi quiha Dios ra Ibo joquë no. Toa barí tsi Ibo ocahuaxëhi quiha jahuë́-na
    bo tëquë, “Jiaria tsi xo Ibo ra” iquiina. Jasca, toa barí tsi jato xërëquë ixëqui
    mato ri, mato ë yoani ca chani qui ma chitimini iqui na.
  bbr-bbr: Ko ätäi kowai ses opok, roasiret ak konun tuku rai ak nepipirianik, kon
    enip jou näwäu muraiei, owon, akan woiaka ko mesin epar moin. Ak, Tesalonaika
    menan roasiret, kiro roasiret pak tururaiei, owon, ik Jisas nukan ämän ätär marota,
    ak akan woiaka epar moin.
  inb-inb: 'Chi puncha Iaia Jesús samu­uraka, pai­manda­lla kaug­sag­kunaka paita
    nin­ga­pa­mi kan­kuna: “Kam, iapa suma atun­mi kangi”. Tukui nukan­chi pai­wa
    iuia­rig­kuna, suma ujna­rispa, alli iuia­chii­wa­mi paita kawan­ga­pa kan­chi.
    Kam­kuna­pas, nukan­chi ima willas­kata uias­pa­mi chasa­lla­ta nukan­chi­wa paita
    nin­ga­pa kan­gi­chi: “Kam, iapa allimi kangi”.'
  hrv-hrv: kada - u onaj Dan - dođe da se proslavi u svojim svetima i da se prodiči
    u svima koji povjerovaše. Jer povjerovalo se svjedočanstvu našemu među vama.
  box-NT: Nɔ̀nzoǹ na o ò lé á à ɓuen yi, á bìa bìo sã̀ a yi á à dé ho
    cùkú wo yi. Bìa dó mí sĩa o yi á à mi a, á à zã̀maka a bìo yi. Minɛ́n
    mún ǹ kɛń ɓa tĩ́ahṹ, lé bìo mi tà le bíonì na wa buera nɔn mia bìo.
  ote-NT: Nura pa stí ꞌñeheꞌa̱, gatho ya cu núꞌʉ toꞌo camfriꞌa̱ ma da ꞌyø ne da nsundaꞌa̱.
    Neꞌahʉ ma gui ꞌyøhʉ ne gui nsundahʉꞌa̱ ngueꞌa̱ gá camfrihʉ núꞌa̱ dá xiꞌaꞌihe.
  wnu-wnu: Wo dara wonou qigin eng munon wot igub oabig igorunor end wuri unum bererimbour.
    An qob qoan aninob qomorune wot oabigumon end an gor munon yurau eng wurinob sori
    igorunon eng ende obouboumon.
  zam-NT: Gàc con' ndxè' co'se' gàc huiz yi'th Tad Crist par gàc con' roo con' xèn
    loo Tad Crist por cón che'n ryethe mèn co' ngro xà' loo cón che'n xab izlyo' co'
    ngòc che'npe' Diox, mèn co' ngòo loo cón che'n Diox por cón che'n Tad Crist. Tataaque'
    gàca loo gu', ne, tac ngola's gu' loo cón che'n Tad Crist por cón che'n di's co'
    mblon yalbàn loo gu'. Huiza, ryete na' co' ndxela's loo Tad Crist li par xyo'f
    lèe xyo'f xti's Tad Crist.
  zyp-NT: Ma cawh a mehpathai sahlo tah pasungpanaw pawtah le zingtu a cangpaw vytei
    tah reithai pawtah a vongnah ning letah a cang tae a. Kaa reipaw bia khah naa
    zingnah cawtah ma lehei naaning zong na tae hrá he ceh.
  sey-NT: Ja̱je nejo cua̱ñosicohuaꞌi paꞌija̱ꞌcohuaꞌi aꞌë, mai Ëjaë Jesús i̱ tse̱cohuaꞌire
    deꞌocohuaꞌire pare nesiꞌquë dai maca, i̱te sehuocohuaꞌi siꞌaohuaꞌi i̱te ña quëquëjë
    deꞌoquëre paꞌni ca maca, cuiꞌne mësaruje̱ teꞌe co̱ni sihuaja̱ꞌcohuaꞌi aꞌë, yëquë
    quëajëna, sehuosicohuaꞌipi.
  nvm-nvm: Regavo tavan sumakin be fu irasega Jesu fu una rokon ijia efuon fok eraneb
    bu fu ma vierafenva iji bu fuon sanainma ma iji game abe aroiknum aroifirik. Regavo
    jak ja e ijiebuon guf ijia ireme E Bomana nuvuon iji abe aroikfuon ijefuon maiji
    jaka vuak iji no abe ja kuardiainva iji jan abe ma vierafen.
  mps-mps: Te we bidi dabe augwali te Jisas e tǫba asobo side augwali te tiwai mu
    hagawaibao. Tama agai e tǫba asobo sogode, agai doloba pai mu we bidi augwaligo
    aga nogi ugwaba mu saibao. Tama konealubo po Jisasde dąų wali we bidi, augwali
    noma siyu, Jisas dali dwagi yai po waibao. Tama dago Godigo po dage tomode pusulama,
    tama dagego konealubo po te pode dąų obaso, te dagego me augwali dali Genuai
    Bidigo nogi te sogo ugwaba saibao.
  pab-NT: Hatyo xowaka ite nikare tyaona tyohetehenere xowaka. Hoka ekoamaniya tyaoniterenae
    ite ihalahareha ekakoa, exahe aiminisahenite tyotya tyakekohenerenenai. Hatyo
    xowaka ite xiso tehitiya enekoniha xisaonita iraiti wiyakaihenere xihiye hoka
    xityakekohenere hiyeta.
  llg-llg: Tehuu neu faik fo Ana mai ndia, basa hataholi kamahele kala soꞌuk botik
    naden, ma fee hada-holomata neun. Neu ko ei boe nai hataholi kamahele kala sila
    laladan, huu ei simbo mala Hala Malole ndia so, fo fai maneu kala ai mafada ei
    so.
  kyf-kyf: Wee ylɩ mɩa, we nya ɔ yia yia, ɔ nyɩma tɩklɩɩ 'ka ɔ 'ŋnɩ 'ylimanɩ, 'ɩn
    -wa -ka ɔ dlɩ -gʋ zʋ, wa 'ka ɔ yla 'mʋna nya. Amɩaa 'dɛ, glaa a yia wa -mɩa. -We
    ka gbʋ -wa, a ka -amɩaa gbʋdayɩwɛlɩ dlɩ -gʋ zʋ.
  tpi-tpi: Long dispela De God i makim, Bikpela bai i kam na mekim save long ol, tasol
    olgeta manmeri bilong God, em olgeta manmeri i bin bilip long em, ol bai i litimapim
    nem bilong em na amamas tru long em. Na yupela tu bai i amamas wantaim ol, long
    wanem, yupela i bin bilip tru long tok bilong God mipela i bin autim namel long
    yupela.
  mih-NT: Quɨvɨ cuan cua quisi ra ta cua zacahnu ñiyɨvɨ ra sii ra, ta iyo xaan cua
    cuñi ñiyɨvɨ sino iñi sii ra sihin cuhva iyo ra. Tañi maa ndo, vatyi vityi sino
    iñi ndo sa ndaa sa saha maa ndi sii ndo.
  qvh-NT: Jesucristuman yäracogcunami isanga Tayta Diospa naupancho cushicuyashpan
    Señorninsi Jesucristuta adorayangapä. Saynömi gamcunapis paypa naupanman char
    cushish adorayanquipä. Sayno canga Jesucristupa ali wilacuyninta wilacuyashgäta
    cäsucuyashgayquipitami.
  kms-kms: Te ni nikin wute yuwon ye nde nyamb yumbui nateri di wute buagi ni nei
    rimbig kin ni nyamb rindivi viyo ningg nandi kin nginy tende puayi ei. Tende puayi
    di nungoqi mune ni anene ei Yumbui nyamb wundivi viyo ye, te pugri beghi God ningg
    wand nungoqi nde simbe bad ye te ningg wari nganyene puq wand ye te ningg.
  agn-agn: Ong kaldaw ang asi ang magbalik tang Gino, dayawen ig padengegan tanandia
    tang tanan ang mga sinakepan na, ang yay ang mga pamagto ong nandia. Asta yamo,
    don amo kang mamagdayaw tenged namagparet amo ong Mo-yang Balitang pinatako amen
    ong nindio.
  nhi-NT: Ohcon mochiuas itich necah tonal ihcuac ualmouicas in toTecotzin para icuehcapantlalisqueh
    uan icmouisticmatisqueh nochtin niaxcatzitzin naquin otlaniltocaqueh inauactzinco.
    Ompa namonisqueh namehuantzitzin, pues onanconniltocaqueh tlen otnamechonmatiltihqueh.
  ttc-NT: Ikxji oky'el tuj aj q'ij cha'oj tul tetz tzan tqet jiq'b'a' tzan kye aj
    pawame' titza', b'ix tzan kchalaj ti'j tetz kye aj nkye'okslan tetz. B'ix etetz,
    ax owokel eten tuj aj q'ijji tzan tpaj oxik etoksla' te tpakb'alil aj oxik qpakb'a'na
    exol.
  dan-1931: når han kommer for på hin Dag at herliggøres i sine hellige og beundres
    i alle dem, som have troet; thi troet blev vort Vidnesbyrd til eder.
  kwj-kwj: Woro o gisi ki Kurais ri ai tawa Gotri ri himiyama hurahama ele hi rihi
    ti ya wu rasaikonda. Wondawa rini ni sembe haro hima le eripeꞌaripe sumbu omwesika
    ya rini wu hakonda. Woro kunu okwe o hingambwa o ki wunu ga ku dasini ku eripeꞌaripekonda.
    Hinde wowani, Gotri mwanji ti kui nindo ki nu bwandawani o mwanji ni ku mendini
    sembe mwe naha ete ku haro.
  vie-OVCB: Ngày ấy, Chúa sẽ xuất hiện để các tín hữu thánh thiện của Ngài tung hô,
    ca tụng. Trong số ấy có cả anh chị em là người đã tin Chúa nhờ lời chứng của chúng
    tôi.
  kze-kze: mitáwai kumíndara'a kwená kwaási kwenááiyavesa áraire sésa kwenká'á agevamái
    máyáawai kwenáwí'a anómba umánkesa áwí'a mósá marésa aamoí ónááowe. Ísun-aai simátimewanata
    keinárawakwara'a áraire sé'a kwenká'á agevamái máyáamba pó'a mirá ónááowe.
  mpj-mpj: Ngula, jamparnipula Mama ngarnawarrakamu Jiijajpa marlaku yankurni, kayilapa-pulanyaya
    marninypungkumalpa, wulikajalu Jiijajmili walyjakajalu. Ka nyunturtinjulurrju-pulanyayan
    marninypungkumalpa, Jijaluniyamartajilu, jumajinyurra julyju ngayurtinmili wangka
    kulirnu, kanyurra Jiijajmili walyjarringu.
  lbk-lbk: Siya chi nan omat isnan akhew ay omaliyana, ay machad-ayawana isnan takhona,
    ya mataalan nan am-in ay mamati isnan mangil-ancha ken siya. Maitapi kayo ken
    chaicha, tay pinatiyo nan nanistikhowanmi maipoon ken siya.
  mto-NT: Veꞌemeꞌe jyáttat je̱ xa̱a̱j ku veꞌe je̱ Ma̱ja̱ Vintsá̱n myiinnuvat, ku veꞌe
    yakmá̱jijidinit yakjaanchijidinit je̱ jyayu je̱tseꞌe tyukꞌatú̱vajadat pa̱n pa̱n
    jatyeꞌe jaanchjaꞌvijidup. Jé̱mpats miitseꞌe mveꞌnidinit je̱ꞌe̱ ka̱jx ku veꞌe xjaanchjávada
    je̱ o̱y ka̱ts je̱ o̱y ayook, juuꞌ a̱a̱ts miitseꞌe nvaajnjidu.
  bzh-bzh: doḳ buk sën duḳ nom lo rë. Gaḳ Anutu-yi-alam, og rëḳ degeḳo yi jaḳ
    rot kesuu, galam pin sën ayoj neya timu vu yi lo og rëḳ degelë yi medenapisek
    in. Lob yiḳ ham og ham ayomin neya timu vu yi vorot raḳ ġaġek sën he nër vu
    ham lo.
  guj-2017: જયારે પ્રભુ પોતાના સંતોમાં મહિમા પામવાને અને વિશ્વાસીઓમાં આશ્ચર્યકારક
    મનાવવાને આવશે, કેમ કે અમારી સાક્ષી પર તમે વિશ્વાસ રાખ્યો.
  jvn-NT: Kuwi kabèh bakal klakon mbésuk ing dina tekané Gusti Yésus, nèk Dèkné bakal
    nampa pengalemané kabèh wong sing wis masrahké uripé marang Dèkné. Ing dina kuwi
    kabèh sing pretyaya bakal ngluhurké Dèkné. Kowé mbarang bakal ènèng nang kono,
    awit kowé uga pada gelem pretyaya marang tembungé awaké déwé bab Gusti Yésus.
  byr-byr: Yɨrɨka savɨ walaabathehaaꞌ gannya tewaanyara yɨlaayaꞌna wɨdɨna “Naangeigɨnyɨra.
    Byaannakeigɨnyɨ.” Sagaaꞌ gamɨre dɨragɨnyaꞌ tɨnna wanganapɨjɨ gamɨre yagaala tewaanyaꞌ
    lɨmwagaꞌdɨvɨsara atɨka maruꞌnapɨꞌdere. Sahwara yɨlaaya yadaapɨjɨ nabaai sarɨmɨ
    yɨlaaya jideihɨlyɨ. Nemɨre jalɨkurakyaꞌ Kɨraazɨtɨyarɨna lɨmwagesaꞌna saba yɨlaaya
    jideihɨlyɨ.
  ian-ian: Ngwuk kat wan apma nyaangɨt mbutnɨn maa wutaa ngwula maawupmba kwutaa lɨngwuk.
    Jisas yaiga njɨmbla ndɨnai waa nyaangɨt maawupmba yelavɨka kwutaa lɨngwa vak ndɨna
    sɨ kwusogiyandɨ. Mɨnagwi ndɨna mbaapmamba lɨga nat nɨmba ndɨ kat vɨlaa apma nglei
    njɨvwa kwutndɨ waa waigangwuk.
  hun-hun: azon a napon, amikor majd eljön, hogy megdicsőüljön az ő szentjeiben, és
    csodálják híveiben, ahogyan ti is hittetek bizonyságtételünknek.
  mcf-NT: 'Aden ambi icsaido cuidte ushëmbi Esus chosho abi tantiaquido: —Ëbi cuidmenquio
    icnuec abided cuidadaid Nuquin Icbo bëdamboshë iquec —quequin aton Icbo isec tabadendac.
    Ëmbi Esus chuibanac aid tantiabenondaido icquin mimbitsen Esus chosho isendac.'
  kjs-kjs: Gore nipu epaliade yapi di raburi nipuna kone rulae enaali raayome nipuna
    bi minasaoma nipu madaa raaname komo piralimi. Naame abalade nipuna agale nimi
    lagisimade rabu nimimi kone rulasimi. Go pisimi-pulu nimi page mo enaali medaloma
    raapu epe-rupa piralimi.
  mni-mni: Masi Ibungo mahakna mahakki asengba mi pumnamaktagi matik mangal phangnanaba
    amadi mabu thajaba makhoi pumnamaktagi ikai khumnaba phangnanaba Numit aduda lenglakpa
    matamda thokkani. Nakhoisu makhoising adugi marakta yaogani maramdi eina nakhoida
    haikhiba pao aduda nakhoina thajakhi.
  yad-NT: '@see-verse:2TH.001.009'
  mxb-NT: Dión koo kuu̱ tá ná nandió ko̱o Jesús, dá kía̱n ndato nda̱ꞌo natiin na ña̱ñóꞌó
    kee ña̱yuu mií ná, ta naá iní ndidaá kúú ña̱yuu kándísa ñaá. Ta dión taꞌani ndoꞌo
    mií ndó, chi̱ kándísa ndó to̱ꞌon ni̱ da̱náꞌa̱ ndu̱ noo̱ ndo̱.
  pon-2006A: ni Rahn me e pahn ketido pwe sapwellime aramas akan koaros en kalinganahda,
    oh me pwoson akan koaros en wauneki. Eri, kumwail pil pahn iang mi nanpwungarail
    pwehki amwail kamehlele mahseno me se padahkihong kumwail.
  maq-NT: Cuatjin cumá nixtin xi cuinduva Nai naja xi cuma jyë cuma hnga me. Hya ne,
    cuinduva me, cojo sa xi ngayëjë ni xuta xi camacjain rë me ne, cjuaharcun rë me
    hacuaha cjuercun rë me, hisca cojo ngayujun ni ta tsëhë xi camacjain nuju cjua
    ndajyihi xi canújin cojo nuju.
  hto-hto: Aféruido Jesucrístomo jaɨnáidɨno íena “Ɨere fɨ́gomɨe” dáɨitiaɨoɨ. Daje
    izói nana ie uaimo ɨ́ɨnotɨno íena caɨmare ióbitaite. Ja ómoɨmo caɨ llogáfuena
    ñue ɨ́ɨnotɨomoɨza.
  por-BRBSL: quando vier naquele dia para ser glorificado em seus santos e para ser
    admirado entre todos aqueles que creram, porque nosso testemunho para vocês foi
    crido.
  ces-NKB: v ten den, kdy přijde, aby byl oslaven ve svých svatých a ukázal se jako
    podivuhodný ve všech věřících - neboť jste uvěřili našemu svědectví mezi vámi.
  cui-cui: Baxuan Nacom exanaena po matacabitha abʉ poxonae patopeicaena pon jiwi
    Pecanamataxeinaein, xua daxita piamonae pebarʉ cui itura jinaenexa tsainchi. Mataʉtano
    bapon daxita piamonae nabenaecaeya wʉnae jainchinchi pomonae pejume cowʉntsiwichixaetsi.
    Paxam bara paichim tsane barapo matacabitha painya nejume cowʉntsixaemxae po diwesi
    jume bayatha paca tsipaebatsi.
  boj-2014: Bati Qotei na nami atej qaji di brantimqa Yesus a bosim naŋgi degsim ŋolawotnjrqas.
    Ariya Qotei aqa segi tamo uŋgasari Yesus qa naŋgo areqalo siŋgilateqnub qaji naŋgi
    kalil a mandamq aiyoqnim unsibqa aqa ñam soqtosib a qa tulaŋ areboleboleinjrim
    sqab. Niŋgi dego naŋgi koba na areboleboleiŋgim sqab. Di kiyaqa? Qotei aqa anjam
    iga nami merŋgoqnem qaji di niŋgi qusib nuŋgo areqaloq di siŋgilateb deqa.
  eng-OEBUS: when he comes to be honored in his people, and to be revered in all who
    have learned to believe in him (for you also believed our testimony) – as he will
    be on that day.
  eri-eri: Itou no Fati hangada wai langa, Anyakaro no medu bona nere inyabamu nigonbona,
    ariya nere Itou nomo fai-aita oruwanga, wa nere fai-aita oruwanga no bode huwanyanege
    ngalenga wane waha, nere no unyi isou bode, edega dewodbode. Ariya tere fere nere
    bagu gaara edega wagu ganga. Taate bona, ere Itou nomo beele tere gamatege langa
    malalamudu leweyenga, tere beele waha boya huwanyatege ngalenga deweye.
  aly-aly: '@see-verse:2TH.001.009'
  wiu-wiu: Enipete Ali Muno wakapea nikilepa one ali atoame one kei pia ni oneke wene
    tugoa mekoi peyame ke wa ka̱ oa kawa tomotoa too. Kimeka Yesunomo wini oa metekoonakamo
    yakoa motokoina tekete nitoi.
  swe-swe: när han kommer på den dagen för att förhärligas i sina heliga och väcka
    förundran hos alla dem som tror, [ni kommer att vara bland dessa troende] eftersom
    ni har trott det vittnesbörd vi gav er.
  cth-cth: kayuemnaw pueng lahoi kângairu pholennae hai thoseh, coe hanelah a tho
    na hnin vah, ahnimouh teh Bawipa e hmaitung bawilennae koehoi kapek vaiteh, a
    yungyoe rawknae hoi reknae hah a khang awh han.
  mti-mti: Me uwape kumiwa apa, iyayapan iyakaisi meuma gumbo me eyawa aupe. Anotumat
    igiyawa undag gumbo me waiya waiya aupe. Kuiyawa nu yenan oya gae taibe watuwa
    gumbe anotumat ayana.
  pad-NT: 'Jesus joina kamahini va''ora naima''banaki adani kidija''ari vihiriki.
    Harivani kidija''ari arihiki, anokiki bana ida akadika''da''di vagana, jahana,
    danona. Akava''ibodivaranikarahoki ida jahana. Jesu-ra vani''aki bana adani kidija''ari
    hahavi: —Ivani Jesus, akadika''da''di jahaki oamani i. Ni-hoariha danoki ifori
    hiki hojaki — vakhaniki adani Jesu-ra vavakaijoka''iki. Avakajari''darihi ida
    Jesus monina a''onira ananamithavini hi''iki, oniani ida Jesus kaija''ari vahararana
    a''onira nahojaja jaboni bana.'
  twi-twi: da a ɔbɛma nʼakyidifo ne nʼasuafo ahyɛ no anuonyam no. Mo nso mobɛfra saa
    nkurɔfo no mu, efisɛ moagye asɛm a yɛka kyerɛɛ mo no adi.
  hlt-hlt: Ha pawk vaengah a hlangcim rhoek neh thangpom uh vetih aka tangnah rhoek
    boeih khuiah a ngaihmang uh ni. Tekah khohnin ah nangmih taengah kaimih kah laipai
    te a tangnah uh coeng.
  tbz-SIM: Ò bo wɛ̃tɛní dìì yiè di yóó wɛ̃nnɛ́nɛ̀mu o kɔbɛ bɛmɔu kɛ́ nhò sɑ̃ntí koò
    dɛ̀úkùnko, kɛ yɛ̃́ di yiemmɛ̀ Tinɑ́ɑǹsɑ̀ɑ̀tì ti di nɑ̀kɛ́ tì.
  san-GUJ: કિન્તુ તસ્મિન્ દિને સ્વકીયપવિત્રલોકેષુ વિરાજિતું યુષ્માન્ અપરાંશ્ચ સર્વ્વાન્
    વિશ્વાસિલોકાન્ વિસ્માપયિતુઞ્ચ સ આગમિષ્યતિ યતો ઽસ્માકં પ્રમાણે યુષ્માભિ ર્વિશ્વાસોઽકારિ|
  amx-amx: '@see-verse:2TH.001.009'
