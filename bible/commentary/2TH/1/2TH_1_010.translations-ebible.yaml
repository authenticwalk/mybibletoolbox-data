verse: 2TH.001.010
translations:
  kpx-kpx: Vani kela Kosivena dobai lohoge atave abuna hoesehavoi ivive ebagevai loui
    kosea, “No Kosive kou baluga.” Ige la no hoto louale ke evisi la uvu mai avuemo
    mavoale lataeabuna vani kela abuhi Dilava hoesehavove.
  okv-H: Eto Iesu puvuresuja iji te amo amina amita ke be ari humota ari embomeni
    ta degi otohu ari te jakeka ari te ikau humbasora. Eto ungona dago ta ke hande
    ore ingito ke be ijieva avoeto ungona enanaga tapa degi ai ta asova.
  tbo-tbo: A houga nei iyetana uyahina a lawa waiwoiyawata wotalagae banei dumana
    apo ta weleya uyahinei tauta tu witumaganena ataputa apo ta goholita galenana
    binei. Ma taumi gasi babana lolowa tuwega dewadewana to bahebaheya po o itumaganeya.
  mal-C: '@see-verse:2TH.001.009'
  grc-SR: ὅταν ἔλθῃ ἐνδοξασθῆναι ἐν τοῖς ἁγίοις αὐτοῦ, καὶ θαυμασθῆναι ἐν πᾶσιν τοῖς
    ⸂πιστεύσασιν⸃ ὅτι ἐπιστεύθη τὸ μαρτύριον ἡμῶν ἐφ᾽ ὑμᾶς ἐν τῇ ἡμέρᾳ ἐκείνῃ.
  bgc-bgc: यो उस दिन होवैगा, जिब प्रभु यीशु मसीह बोहड़कै आवैगा, ताके वो उन माणसां
    तै महिमा पावै जो उसके कहलावै सै, उन माणसां तै सम्मानित करया जावैगा जो उसपै बिश्वास
    करै सै, अर उस दिन थम भी उनकी तारीफ करण आळा म्ह तै एक होओगे, क्यूँके थमनै उसपै
    बिश्वास करा, जो हमनै थारे ताहीं बताया।
  khz-khz: Voia pene wala Keriso pene waikule-wai tomanai, gena taunilimalima maparara
    na pia vega-ragea, e gevega-taunataunaana talimara na pia vega-namaa ulanana.
    Gomi maki ia ria kwalana gavopata-venimito, gogapi-rageato pakunai.
  deu-TKW: wenn er kommt sich zu verherrlichen an seinen Heiligen und bewundern zu
    lassen an allen Glaubenden - weil unser Zeugnis Glauben gefunden hat bei euch
    - an jenem Tage.
  zsr-NT: Cni gac dza niꞌ catiꞌ huödëꞌ quië gac queëꞌ yöl‑laꞌ ba niꞌa qui le nacgac
    bunách laꞌy queëꞌ, atiꞌ lubani queëꞌ ca nacgac yúguꞌtë nup taꞌyejlëꞌ Lëꞌ. Cni
    gac caꞌ queëliꞌ le gyéjlëꞌliꞌ le bentuꞌ lnaꞌ lau qui lauliꞌ ca nac queëꞌ Jesús.
  lin-lin: tango akoya na mokolo wana mpo na kopesamela nkembo kati na basantu na
    Ye, mpe lokumu kati na bandimi na Ye. Bino mpe bokozala elongo na bango, pamba
    te bondimaki mateya oyo toteyaki bino.
  hns-NT: Ie sab hoiga oe dien par djab Prabhoe Jiesoe lautke aaiga aapan alag karal
    waalan dwaara aadar paawe khaatien. Sab koi dekhke atjambho hoiga kie oe ketana
    biesaal kaam karies hai oelog me djaun okar oeppar bharosa karies hai. Aur toelog
    hamlogke baat okare biese me bieswaas kar leile hai, ohie se toelog eman bhie
    bhaag leihe.
  noa-E: Mag i pierrwai i chaain chi ʉ̈kha durrum thumaam khʉʉnauta irig ee aju. Maig
    pãarjã i dʉ̈i naaju, marau pãachig jaautarr iek ʉ̈khatarr aawai.
  eng-EMTV: whenever He comes, in that Day, to be glorified among His saints and to
    be marveled among all those who have believed, because our testimony among you
    was believed.
  mib-NT: Súcuan sáha ya quɨvɨ̄ ndíji ya jeē lúu cujéhnu ya sáha ñayuu cácandíje jeē
    yɨ́hɨ ndaha ya. Te nahán naa ni i coto i nuū yā. Te suni súcuan róhó jíjnáhan
    ró, chi ni cacandíje ró jnúhun jeē ní canacani ri nuū rō.
  lif-NT2: खुने़ॽ कुनुःङ्‌मा युःमा ये़न्‍नो आबाङे सेसे कुमनाहाॽ नु खुने़ॽ नसाःन् के़जोःक्‍पाहाॽओलाम्
    मिमिदिङ् ने़म्‍भोःमा ताःक्‍तुरो॥ खे़प्‍मोग खिनिॽआङ् के़वयिॽरो, थेआङ्‌भे़ल्‍ले़
    खिनिॽ इङ्‌भन् चोःक्‍कासिगे़बा सुनाइङ्‌ङिन्‌नसाःन् के़जोगुम्‍लो॥
  xnj-xnj: lukumbi peibwela ligono lenilo kupokela ukulu kuhuma kwa vandu vaki na
    utopesa kuhuma kwa voha vevisadika. Nyenye mewa yati mwivya pagati yavi muni msadiki
    ujumbi waki watavaletili.
  mmx-mmx: Dinaba lok ka na lumumuat ap mo laaleng ne Iesu naba si ukopok. La limixin
    axap teren dinaba emi asu min la dinaba raba i mi lasinorong. La nemi bok minaba
    emi asu min, mila miga siam kaka Lagale Lavavang maga tong asu i rinimi.
  cbr-NT: Usai ca 'iti 'icën, a nëtë anúan Nucën 'Ibu Jesucristo uti, aín unicaman
    —upíira ca Nucën 'Ibu Jesucristo 'icë —quixun ami sinani cuëënquin a rabinun.
    Mitsúnribi nun aín bana ñuixuncëxun cuati ami catamëcë 'ixun camina aín unicamabëtanbi
    cuëënquin a rabiti 'ain.
  tee-NT: Chai ju acsnich avilhchan ju tavilanancha lact'iyan catalak'ayayach ju Cristo
    va ixlaca'atalh is'atsucunti'an ju ixlapanacni. Chai ju acsnich avilhchan vachu'
    catalhamak'aninina' ju Cristo va ixlaca'atalh is'atsucunti'an tachi chun ju talhilaca'alh
    ju yuchi. Chai vachuch ju uxijnan makyu'unch unt'at'it ni xalac'a'iyat'it ju quinchivinti
    ju xaclajunau.
  eng-LSV: when He may come to be glorified in His holy ones, and to be wondered at
    by all those believing—because our testimony was believed among you—in that day;
  cak-NT: Ronojel ri' xtibanataj chupa ri k'ij cuando xtipe ri Ajaf. Raja' xtipe roma
    nrojo' chi konojel roj ri kaniman y joj richi chic raja', can xkojquicot cuando
    xtakatzu' ri nimalaj ruk'ij, y xtakaya' ruk'ij. Y quiri' chuka' xtiben rix, can
    xtiya' ruk'ij, roma can xinimaj ri rutzij ri Dios ri xkatzijoj chiwe.
  pah-NT: Nahã po ti g̃a pe nehẽ ga rura'javame yvya koty nehẽ. Nhiremimo'ẽhara'g̃a
    ti tanhimbohete tuhẽ javo ti ga uhu nehẽ. Uhu ti ga tonhimomby'a pa ti g̃a ji
    rehe jipopoakahetea rehe javo. Pehe ti penhimomby'a ga mboheteavo g̃a pavẽi no
    ndorohepiagangavi nanongara'ga javo ga rura'javame nehẽ. A'ereki pe perovia oreremimombe'uagwera.
  sja-NT: Ma ewate Jesús chek'ãri, ichi k'ĩra wãree unupiit'ee ichideerã k'ap'ɨa pari.
    Jõma irude ijãa p'anɨɨrã o-ĩa ɨt'aa t'ɨ̃dait'ee irumaa, wãara k'awaadait'ee perã
    iru k'ĩra wãree. Ma ewate parã jida auk'a p'anadait'ee, taipa jarateepata ijãadap'edaa
    perã.
  xed-xed: Ma sahani dzaʼa magakwa tsaya, ŋa zləzlvay inda gwal ta zlghafta, ŋa ndərmimay
    inda taŋ nda ndərmima. Tekw kaghuni mataba taŋ, kabga zlghafzlgha kaghuni guli
    ta gwaɗa ya mnaghuna ŋni.
  mks-NT: Tá ná quixi tucu Jesucristo ñuyíví yóho já caja cáhnu ndiva̱ha tócó ndihi
    na̱ cúú cuéntá Jesús mé á nu̱ú quixi a. Ta já catóntó ndiva̱ha tócó ndihi na sa̱há
    ña̱ náhnu ndiva̱ha caja Jesucristo. Ta quia̱hva já caja cáhnu ri ndóhó va Jesucristo
    mé qui̱vi̱ cán jáchi̱ cándeé ini ndó tu̱hun va̱ha sa̱há Jesús ña̱ na̱ca̱ha̱n nde̱
    xi̱hi̱n ndo̱.
  gfk-S: Ma ina ngan hobi ta di ta ikino pana bung be no Watong na hanawat ma ina
    kap ra tamat na hinsang nalamin ta ira nuno halhaaliena ma ina hatur kawase ra
    urur mekaia nalamin ta ira ut na nurnur. Ma mu bileng, mu na tikai ma di kinong
    mu ga nurnur ta ira numehet nianga mehet ga hininawase mu urie be i tutuno.
  bmu-bmu: Kembunöŋ liliŋgöba kamawi, nalö miaŋgöreŋ kambu-urupŋi sarakŋi neŋön mönö
    yaŋgö asakmararaŋi eka miaŋgö dop letota “Owe, Jisös Kembunini owe!” jibin. Möt
    narim waŋgiini, körek neŋön mewö welipköinga ambazip omaŋan neŋgeka Yei! jiba
    auruba kinme. Neŋön Jisösgö könaŋi naŋgöba jiinga eŋön mewöyök mi möt nariba uruŋini
    meleŋgeraŋgöra mönö letota jihilalomŋinambuk asariba nembuk mohotŋe kinme.
  dgz-dgz: Wam mega ame gapan waenapan mega Iesu yaua ao warait iravi anu tumasitoni
    me wa taragatait. E nu den waniai iwa oit mega wadiaetoni anu tumaseana menan.
  eng-GNV: When he shall come to be glorified in his Saints, and to be made marueilous
    in all them that beleeue (because our testimonie toward you was beleeued) in that
    day.
  zaa-NT: Ą' ccá canchu chi i'yu tsá íl·lanie para qui'ni ilá'ní tì'iỹa tsè' ná la'
    yani' de la' huacca quì'e lani ri'u ca enne' quì'e, làniana iyaba ri'u canu ría
    latsi' nna edacca' latsi' ri'u de runi ri'u e adorar. Ą'hua lebi'į nna tsé'e hua
    le nía porqui'ni chi ríalatsi' le qui'ni titsa' nu chi gutixa'áni tu' le nna ną́
    lí.
  eng-WEBSTER: When he shall come to be glorified in his saints, and to be admired
    by all them that believe (because our testimony among you was believed) in that
    day.
  guh-guh: Pamatacabi vajatuxanenë icatsia patsianica, pinijicuenia pijajivi yaiyataenatsi.
    Pinijicuenia sivajamatabëcuene nabenajacaenatsi daxita Jesús pejumecovënëtsivitsi.
    Bajarapacuenia tocopiapatsianatsi pamatacabi patsianica vajatuxanenë. Paxamë ata
    Jesús pijajivi payajavamë tsane patanejumecovënëtsixaemë patacatsipaebilivaisi.
  bon-bon: tabe liba cire tacnenutepi ai gawecewe me ceräcerägääbu bimu cabu, teeme
    apaclyera te aboclomtame iyeta teeme binamewale cabu ca, piiyepu iyeta lui cina
    teebine jäätrungusi teepi teebine awepyeräjame. Weene cuta piiyepu pui biname
    cama cirege, ingle weene jäätrunguye cine lui mene weebibine ituge jaji.
  nhw-BL: Huan ya ni panos ipan nopa tonal quema Jesucristo sempa hualas ipan tlaltipactli
    huan nochi itlatzejtzeloltijca masehualhua quihueyichijtose huan mosentlachilijtose
    ica nochi catli techchihuilijtoc. Huan amojuanti nojquiya anitztose ihuaya catli
    quihueyichijtose pampa ya anquineltocaque catli timechilhuijtoque tlen ya.
  swh-ONEN: siku hiyo atakapokuja kutukuzwa katika watakatifu wake na kustaajabiwa
    miongoni mwa wote walioamini. Ninyi pia mtakuwa miongoni mwa hawa kwa sababu mliamini
    ushuhuda wetu kwenu.
  wbi-wbi: Alavomba mumasiki ghano alava ikwisa kuuti aghinisivue na vaanhu vaake
    kange kuuva kidegho ku vitiki vooni. Ulwakuva uvwolesi vwitu vulyapulikike kulyumue.
  bba-bba: sɑnɑm mɛ u koo nɑ kpɑ win bɛɛrɛ yu sɔ̃ɔsirɑ wiɡibu sɔɔ, kpɑ nɑɑnɛ dokeobu
    kpuro bɑ n nùn kɑ̃sɑ tɔ̃ɔ te sɔɔ. Bɛɛn tii i ko n mɑɑ wɑ̃ɑ mi, domi i bɛsɛn seedɑ
    nɑɑnɛ doke ye sɑ di.
  eng-KJVCPB: when he shall come to be glorified in his saints, and to be admired
    in all them that believe (because our testimony among you was believed) in that
    day.
  kgk-NT: Ha upe va'e áry-py ogwahẽ ramo Nhandejáry Hesu, omboete va'erã íxupe he'ýi
    kwéry. Ojerovia va'e gwive hese, “Nde tuvixa mba'e va'e voi nde” he'i va'erã Nhandejáry
    Hesu-pe imomba'egwasu-vy. Ha peẽ ave hese ojerovia va'e gwive pa'ũ-my peĩ va'erã.
    Ore remimombe'u perovia-gwi peĩ va'erã upe-py, he'ýi kwéry pa'ũ-rupi.
  waj-waj: Ii suai ivaki ivo tiinai rikiada fai ariiniee kiaa mmataama kiai gioonna
    kiaapuuya innara ari vookaraama yoketaa tuanaavee kiaaravai. Innara kutaavaivee
    tira gioonna kiaapuuya kua yoketaivaa innara tida avai kurutooma kiada yaaku vuatavuatakiaaravai.
    Ta kua mmayaayaivaa ngii giaa ngii miaannaivaara ngia kutaavaivee tuuvaara ngieetama
    itaa kiaaravai.
  cpy-cpy: Tema paata aririka ipiye Awinkatharite, ipinkathata-waeri rashiyitaari,
    ipampoyaayita-waeri. Ari pikanta-yitee-yaari eejatzi eeroka-paeni, tema pikemijanteero
    okaatzi nokaman-takimiri.
  mpx-mpx: Bugul bolo ya nihi gan lan toto Babala ni sikalim, inoke wana gamagalau
    bwabwalel, heliya gamagalau gegewel bolo hi abulilek elana, nihi awa wasawasa-an
    ge nihi awatauwan. He komiu al ge iyoho to boda o gamwanaa, kaiwena wasa toto
    ha wasaan eliyamiu ku abulilek-an.
  wbp-wbp: Warlalja-Wiri Jijaji kapu pina-yanirni ngulaju nyanungu-nyangurla parra-nyayirni-wangurla,
    ngulaju yungurliparla ngaliparluju wardinyi-jarrinjarla pulka-pinyi yapangku nyanungu-nyangurluju.
    Kajirlipa nyanyi, yangka kuja karliparla ngalipa wala nyina nyanunguku, ngulakuju
    kapurliparla jayimpirr-pardinjarla wardinyi-jarri. Nyurrurla yapa kujankulu-nganpa
    ngungkurr-nyinaja yangka kujalparnalu-nyarra yangka yirri-puraja yimi, ngulaju
    nyurrurlarlangu kapunkulurla yalirla turnu-warnurla jayimpirr-pardinjarla wardinyi-jarri.
  luo-luo: En odiechiengʼ ma Ruoth noduogie mondo joge maler omiye duongʼ kendo joma
    oyie duto omiye luor. Un bende unubed achiel kuom jogo, nikech ne uyie wach mane
    wakelonu.
  nhe-NT: Huan ya ni panos ipan nopa tonal quema Jesucristo sampa hualas ipan ni tlaltepactli
    huan nochi itlatzejtzeloltijca tlacajhua quihueyichijtose huan mosentlachilijtose
    ica nochi tlen techchihuilijtoc. Huan imojuanti nojquiya initztose ihuaya tlen
    quihueyichijtose pampa ya inquineltocaque tlen timechilhuijtoque tlen ya.
  aii-aii: ܒܗ̇ܘ ܝܵܘܡܵܐ ܐܝܼܡܲܢ ܕܐܵܬܹ‌ܐ ܕܦܵܐܹܫ ܚܩܝܼܪܵܐ ܓܵܘ ܩܲܕܝܼܫܘܼ̈ܗ‌ܝ، ܘܩܲܒܸܠܔ ܥܘܼܓ̰ܵܒܵܐ
    ܡ̣ܢ ܟܠܵܝܗ‌ܝ ܐܵܢܝܼ ܕܗܘܼܡܸܢܗܘܿܢ، ܣܵܒܵܒ ܗܘܼܡܸܢܵܘܟ݂ܘܿܢ ܠܣܵܗܕܘܼܬܲܢ.
  esk-NT: qakugu taivrumani uvlumi aggiqpan, kamagikkaułiksraq iñupayaamiñiñ unniiñ
    kamagikkaullapiałiksraq ukpiqsriruapayaaniñ akuqtuġiaġlugu. Ilipsipsuuq ukpiqsrił̣ł̣apsigun
    uqaġikkaptiknik akunġugisirusri.
  msb-msb: sa adlaw san iya pagbalik. Ini man an oras na pagaumawon siya san iya mga
    banal na katawuhan kag gagalangan san mga nagatuod sa iya. Kaupod man ngani kamo
    kay nagtuod gayod kamo san mensahe hali sa Dios na amon ginpamatuod sa iyo.
  cpa-NT: Jøng² dsa² ti³jan¹ quián¹² Juu¹³ jniang³, mi¹juanh¹²dsa Juu¹³ jniang³ jmai³
    ja³jiúgh²dsa. Li¹dsogh¹² dsǿa¹² ca¹lah¹já¹ dsa² hé² jǿg³ quiah¹²dsa na³ma²jái¹dsa
    ha²cónh¹ juanh¹²dsa. Tiogh³ hniah¹² quianh¹³ dsa² héi² jmai³ jøng². Ma²ca¹héh²
    hniah¹² jǿg³ quiah¹² Diú¹³ ca¹tséih³ jnieh³ hniah¹².
  dso-dso: ସେଦିନେ ମାପ୍‌ରୁ ତାର୍‌ ଲକ୍‌ମନର୍‌ ଟାନେଅନି ଆରି ସବୁ ଲକ୍‌ମନର୍‌ ଟାନେଅନି ଡାକ୍‌ପୁଟା
    ଅଇ ସନ୍‌ମାନ୍‌ ପାଇସି । ଏମନର୍‌ ବିତ୍‌ରେ ତମେ ମିସା ମିସ୍‌ସା । କାଇକେବଇଲେ ଆମେ ଜନ୍‌ କବର୍‌
    ଦେଇରଇଲୁ, ସେଟା ତମେ ବିସ୍‌ବାସ୍‌ କଲାସ୍‌ ଆରି ମାନ୍‌ଲାସ୍‌ ।
  meu-meu: ena helaḡa taudia ida heimodai iabma bainema negana ai. Una dina ai abidadama
    taudia iboudiai bae hoa, badina be emai haroro o abia dae.
  yva-NT: Oma nande no masyoto Amisy Yesus pakare akato no mine vone so. Pakare indamu
    Apa kawasaeyo manuga ndandinit wo ararimbe muno ukangkamambe Ai—vatan tenambe
    nanawirati wanave Ai to. Indati weapamo wasisa vatane umaso awa yasyine rai tavon
    weye wapanave ayao reamo raura wasaije rai to.
  dgc-dgc: Saya i manyaria dide ta aldew a kédemét na. Ta éya a aldew éy purién siya
    du tolay na a méniwala diya. Sakay sikam éy kabilang kam be ta éya, da tinanggap
    moy be i Mahusay a Baheta a nipahayag me dikam.
  zpm-NT: Dze co, grëse zha ne no xnëz me laa zho gooḻnie me, guṉnon zho me. Grëse
    zho see zdoo zho gaṉ zho me; ye to gacgrë zho, sacne bliladz to Xtiidz me miṉe
    biadseed no to.
  hix-NT: Àro wyaro rma natxhe hampànà, noro yomokàtxhe rma. Tomokàtxhe rma, tàmryenon
    kom waw harha mpànà naha ha, Kohkomo. Àwawon komo rma, ohxe xaxa tonyxem me mpànà
    naha ha. Ohxe xaxa nay hamà, ketxhe, nyamoro ha, noro yahosnyenhàyamo, omeroro.
    Àwawonye rma manatxhe, omnyam xarha, amna nekarymatxho yahosnyenhàr me oyesnàr
    kom ke.
  sim-sim: Wasilaka nihi Jisas avak or tanak ma ol orin hishiowehe orhi mak nahanda
    ondo amber hi orhin metenjek li hauowehe rupkapshikwa lir. Unak jir er nga rupshikwa
    jir. Mberem ushiwak? Jir Avui Wasilakahi mashi os jihi nindik ni sawerin ji misihi
    kwambuk toltangriri jir.
  npi-ULB: तिमीहरूले हाम्रो गवाहीमा विश्‍वास गर्‍यौ । त्यसै गरी विश्‍वास गर्ने सबैद्वारा
    अचम्मित पार्नलाई र सबै सन्तहरूद्वारा महिमित हुनलाई उहाँ त्यो दिनमा आउनुहुन्छ ।
  cgc-cgc: Naan gid ta adlaw na kanen an mabot, iya na mga ittaw na yon man mga gatuo
    ki kanen, dayawen danen kanen an daw magtingala gid danen an tenged ta bakod din
    na gaem. Labet kaw man ki danen na magdayaw ki kanen tak gapati kaw ta ame na
    pagpamatuod parti ki kanen.
  tim-tim: Akto sop ain Humonenŋaet kâmotlupŋe nengâlân pagaleŋe akto egâliaŋ gogâleaŋ
    miawak nengiwiap are bunŋe miawagâkgât Yesuŋe togowiap ain nengâlân pagaleŋe mem
    agat agatŋe mem agatbiap. Akto nenŋe den pat makyeŋgienŋe biwiyeŋe Yesugâlân kali
    aregât yâk togowiawân meyekbiap. Sop ain nen akto ye olop biwinenŋe Yesugâlân
    kalion nenŋe Humonenŋe ektenŋe dâtŋe akto kotŋe mem agatmâ manmâ âgâwaen.
  yor-yor: ní ọjọ́ tí yóò jẹ́ ẹni tí a ó yìn lógo nínú àwọn ènìyàn mímọ́ rẹ̀ àti ẹni
    àwòyanu ní àárín gbogbo àwọn tí ó ti gbàgbọ́. Èyí kò yọ yín sílẹ̀, nítorí ẹ ti
    gba ẹ̀rí tí a jẹ́ sí yín gbọ́.
  wos-wos: Wun nukwa Jisasna du takwa déka ximbu harékéndate dé yatandé. Dé yandét,
    déka du takwa déka jémba sarékéta, déka ximbu harékétandi. Guni déka wamben hundi
    xéka guni akwi déré xéta déka ximbu harékétanguni.
  emp-NTPO: Maʌ̃ ewarid̶e idjid̶erãba idjía bia bed̶ead̶ia. Ãdjirã ume bia od̶a carea
    jũma idji ĩjã b̶eaba idjira bio bia ununia. Daiba idjid̶ebema jaradiaped̶ad̶ara
    bãrãba ĩjãped̶ad̶a bẽrã bãrã sid̶a maʌ̃ ẽberãrãnebemaa.
  eng-F35: whenever He comes to be glorified by His saints, yes to be marveled at
    by all who have believed (because our testimony to you was believed); in that
    Day.
  ind-ind: Hukuman itu akan terjadi ketika Tuhan Yesus datang kembali. Pada waktu
    itu, semua orang yang disucikan-Nya, yaitu semua yang percaya kepada-Nya, akan
    mengagumi dan memuliakan Dia karena kuasa-Nya. Dan kalian pun tentu akan ikut
    menyambut kedatangan-Nya itu karena kalian sudah percaya pada kesaksian yang kami
    sampaikan.
  pes-OPCB: بله، این رویدادها در روز بازگشت او واقع خواهد شد، روزی که قوم او و مؤمنین
    او، ستایش و تحسین را نثار او کنند. در آن روز شما نیز در میان ستایش‌کنندگان او
    خواهید بود، زیرا به شهادتی که ما دربارهٔ او دادیم، ایمان آوردید.
  mpt-mpt: '@see-verse:2TH.001.009'
  ssx-ssx: Mo ponka꞉di pilu wieke nate opolo epea꞉ka꞉na꞉ta꞉ Tekehalina꞉ wanda꞉hali
    paeyaoma꞉ ipiki biki yeiya꞉ laena꞉ make ipiki pa꞉ta꞉ hone tulaaseme wanda꞉halima꞉
    ipiki pa꞉ta꞉ ta꞉na꞉ma꞉ homena꞉yeke Tekehali ipilieke. Nikana꞉ma꞉ iki pa꞉ta꞉ waloma꞉
    opua꞉ hone tulao haeme ekina꞉ iki make mo hande wanda꞉hali ame̱le̱ mandakena꞉
    mombilimikie.
  mkl-mkl: si wɑɑti iyi ɑ́ nyi wɑ ku jɛ ilu jirimɑ bi inɛ ŋɑ iyi ɑ̀ jɛ tɛɛ, nɔ inɛ
    ŋɑ iyi ɑ̀ dɑsiɛ nɑɑnɛ ŋɑ fei ɑɑ mɑɑ cɔɔ do bɛɛrɛ si ɑjɔ nŋu. Iŋɛ tɑkɑ nŋɛ ɑɑ wɑ
    inɔ nŋɑ ŋɑ, domi ì dɑsi sɛɛdɑ iyi ɑ̀ jɛ nŋɛu nɑɑnɛ ŋɑ.
  gaq-gaq: ମାତର୍‌ ଆତେନ୍‌ ଦିନା ମେଁ ମେଁନେ ରେମୁଆଁଇଂନେବାନ୍‍ ବାରି ସାପା ବିସାସିଇଂନେବାନ୍ ସନ୍‍ମାନ୍‍
    ବାରି ଗୌରବ୍‍ ବାଏରେ । ଆକ୍‍ମେଇଂନେବାନ୍‍ ପେ ଡିଗ୍ ପେକୁଡ଼େଏ ମେସାଡାଗ୍ଲା ନେନେ ଆପେକେ ମେଁ
    ସାମୁଆଁ ବିଃନେବଗେ ଆତ୍‌ଅରିଆ ପେଇଂ ସାପାରେ ବିସ୍‌ବାସ୍‍ ଡିଙ୍ଗ୍ ପେଡିଙ୍ଗ୍‌କେ ।
  gof-RNT: He gallas, I bayssataninne bana ammaneyssata ubban bonchchettanwunne sabettanaw
    yaa wode nu hinttew odida kiitaa hintte ammanida gisho hintte iya bonchcheyssata
    giddoninne sabbeyssata giddon daana.
  unx-unx: ମେନ୍‌ଦ ଏନ୍‌ ହୁଲାଙ୍ଗ୍‌ ଇନିଃ ଆୟାଃ ପାବିତାର୍‌ ହଡ଼କତାଃଏତେ ଆଡଃ ସବେନ୍‌ ବିଶ୍ୱାସୀକତାଃଏତେ
    ମାଇନାନ୍‌ ଆଡଃ ମାନାରାଙ୍ଗ୍‌ ନାମେୟାଏ । ଇନ୍‌କୁଆଃ ଥାଲାରେ ଆପେୟଗି ତାନ୍‌ପେ, ଚିୟାଃଚି ଆପେ,
    ଆଲେ ଉଦୁବ୍‌କେଦ୍‌ କାଜିରେପେ ବିଶ୍ୱାସ୍‌କେଦା ।
  gah-gah: Izesú atiginá oko ati zupa nene aí vegenala zuhate aí gonanalivagi lapaná
    ali otinigave, itó monola gili alévolé ina vegenalite sigaga litanigave. Lekeza
    ámina gakó lo lekemekuko gili alévolé ina vegená nianazo, nenemú lekelisi ámina
    vegenaki minanigave.
  lcm-lcm: Io, na taun kame serei, kakana akorong ta matan vap ki sung pukun asi amaus
    ania na ki man ia. Nami, mipo palak ve vap ke using mitala kun lomlomon ta akus
    ang namemtala akus imi tatana.
  aer-aer: Alakenhe-irretyenhe ilengare apeke Jesus Alartetye apetyalperlenge, anwerne
    akangkemele anetyeke renhe utyernemele tnaketyeke nhenge anwerne-arle Ikwerenhe
    anemenge. Nhenge anwerne Renhe aremele, yanhe areye renhe-arle arratye itelaremeke,
    anwerne ingkirreke akangkemele arlkemele anteme renhe utyernemele tnaketyenhenge.
    Arrantherre-arle arratye itelaremeke iwenhe anwerne angkekenge, arrantherre yanhele
    anetyenhe anteye nhenge anwerne ingkirreke arlkemele alyelherlenge Ikwere-werne-atheke.
    Anwerne apatewarretyenhe rarle pwarrtyerlenge anthurrenge.
  qvc-NT: '@see-verse:2TH.001.009'
  tgl-ULB: Gagawin niya ito sa kaniyang pagbabalik sa araw na iyon para maluwalhati
    sa pamamagitan ng kaniyang mga tao at para mamangha sa pamamagitan ng lahat na
    naniwala. Sapagkat ang aming mga patotoo sa inyo ay pinaniwalaan.
  cbs-NT: Jaskaken jawada nukun Xanen Ibukidi nun matu yusin chanitanima man ikunwainwen
    taexun jatianda nukun Xanen Ibu janu juaitian dasibi mai jidabi anuxun nun ikunwanbaunaibun
    chanima uintan duawakin nun kenwanxankanaii.
  xtm-NTPP: Sukan ko kuu kivi ndii ya ma, sukan‑va'a koo xeen jayiñu'u ya ma, vaa
    ka iyo kua'a ñayii ni ka yo ndikin ya ma, ja ñatuu‑ka na ja u'vi ni ka yo sa'a
    i ma, te ne'un ñayii yukan ka iyo tna ni ja ni ka kandija ni tnu'u ni ka yo kaxtnu'u
    sa nuu ni ma, te jin sa'vi‑nka ini ndaka o ja ni ka kandija o ya ma, ja jin kuni
    o ya sukan kaa sukan iyo ya ma.
  nnq-nnq: Lichoba lyenie elyapakuika alumbigwa na bandu bakwe nu kuomongigwa na bandu
    abunhwamini, mangweto uyo mibaganga pamwe nabenia, magambu uchaili gwito nguaminika
    kwinu.
  bao-NT: cʉ̃ yaarã ca ñañarije manirãre ĩi nʉcʉ̃ bʉo eco, cʉ̃re ca tʉo nʉnʉjeericarã
    niipetirãre ĩa ʉjea nii eco, cʉ̃ ca biigʉ doori rʉmʉre to biro tamʉorucuma. Mʉja
    cãa, cʉ̃ja watoapʉra mʉja nii, añurije queti jãa ca wederiquere díámacʉ̃ ca tʉo
    nʉnʉjeericarã niiri.
  san-ORI: କିନ୍ତୁ ତସ୍ମିନ୍ ଦିନେ ସ୍ୱକୀଯପୱିତ୍ରଲୋକେଷୁ ୱିରାଜିତୁଂ ଯୁଷ୍ମାନ୍ ଅପରାଂଶ୍ଚ ସର୍ୱ୍ୱାନ୍
    ୱିଶ୍ୱାସିଲୋକାନ୍ ୱିସ୍ମାପଯିତୁଞ୍ଚ ସ ଆଗମିଷ୍ୟତି ଯତୋ ଽସ୍ମାକଂ ପ୍ରମାଣେ ଯୁଷ୍ମାଭି ର୍ୱିଶ୍ୱାସୋଽକାରି|
  huv-NT: Aag ayaj apmajlüy wüx nüt aliüc Teat Jesucristo maxejneng minipilan nej,
    apmapac omeajtsüw xeyay, apmandeacüw najneaj wüx nej, apmarangüw nej casa meáwan
    mondüüb nej. At icon aton apmequiüjpan cos teyariün sandeacan wüx nej.
  otn-NT: Nu̱'a̱ ra̱ pa da̱ ɛ̱p'ʉ ra̱ Hmu̱, gätho yø 'yɛ̱c'ɛ̱i̱ da̱ 'yɛ̱spa̱bi̱ 'nɛ̱
    da̱ da̱nne. Xquet'a̱ 'nɛ̱'a̱hʉ gui̱ m'mʉhmʉ p'ʉ ngue gá̱ 'yɛ̱c'ɛ̱i̱hʉ na̱ ra̱
    hya̱ dá̱ xi'a̱hʉ.
  nop-nop: Nemenemek u Bepaŋ’walaŋ Nai Wapum foloŋ mintawaak. Nai uŋaniŋ Wapumdi buune
    metamŋiye hogohogok adi nadisukilitimiŋgiŋ heki adi yadi wou nintilooŋ nadifo
    hinek timineeŋ. Tiŋa indi Bepaŋ’walaŋ mede hanihautane nadiŋa nadisukiliti tigiŋ,
    unduŋ doktiŋa hidi maaŋgoŋ metambop adi’walaŋ lekiŋgoŋhik gineŋ hali nadifo tineeŋ.
  obo-NT: Od kotuman ini langun diyot kodlivod tod Longaggon, su amoy iddos mgo minuvu
    to Monama, od doong woy'd posivantug kandin. Od kolonug kow mandad to koddoong
    kandin, oyya su id pomakoy kow man taddot id posivonnaa roy moka-atag kandin.
  cak-ENT: Ronojel ri' nbanatüj chupan ri k'ij tok npu'u ri Ajaf. Rija' npu'u roma
    nrajo' que konojel ri roj richin chic rija' nkaya' ruk'ij, y roma chuka' nrajo'
    que ri roj takeyon richin jabel nkatz'et, y ivoma rix chuka' roma xitakej ri rutzij
    ri Dios ri xkabij chive.
  lif-NT: ᤂᤢᤏᤧ᤹ ᤁᤢᤏᤢ᤺ᤱᤔᤠ ᤕᤢ᤺ᤔᤠ ᤕᤧᤴᤏᤥ ᤀᤠᤒᤠᤅᤣ ᤛᤣᤛᤣ ᤁᤢᤔᤏᤠᤜᤠ᤹ ᤏᤢ ᤂᤢᤏᤧ᤹ ᤏᤛᤠ᤺ᤴ ᤁᤧᤈᤥ᤺ᤰᤐᤠᤜᤠ᤹ᤀᤥᤗᤠᤶ
    ᤔᤡᤔᤡᤍᤡᤱ ᤏᤧᤶᤓᤥ᤺ᤔᤠ ᤋᤠ᤺ᤰᤋᤢᤖᤥ॥ ᤂᤧᤵᤔᤥᤃ ᤂᤡᤏᤡ᤹ᤀᤠᤱ ᤁᤧᤘᤕᤡ᤹ᤖᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤡᤏᤡ᤹ ᤀᤡᤱᤓᤴ ᤆᤥ᤺ᤰᤁᤠᤛᤡᤃᤧᤒᤠ
    ᤛᤢᤏᤠᤀᤡᤱᤅᤡᤴ ᤏᤛᤠ᤺ᤴ ᤁᤧᤈᤥᤃᤢᤶᤗᤥ॥
  mie-NT: Súcuán sāhá yā quīvī jā nenda yā jā viī cuñáhnú yā sāhá nchivī cándíja jā
    yíhí ndahá yā. De sāhvi ndasí inī ji jā cunī ji nūū yā. De suni súcuán ndá ndóhó,
    chi nī ncandíja nú tūhun jā ní nacani ndá nī nūū nū.
  san-TIB: ཀིནྟུ ཏསྨིན྄ དིནེ སྭཀཱིཡཔཝིཏྲལོཀེཥུ ཝིརཱཛིཏུཾ ཡུཥྨཱན྄ ཨཔརཱཾཤྩ སཪྻྭཱན྄ ཝིཤྭཱསིལོཀཱན྄
    ཝིསྨཱཔཡིཏུཉྩ ས ཨཱགམིཥྱཏི ཡཏོ ྅སྨཱཀཾ པྲམཱཎེ ཡུཥྨཱབྷི ཪྻིཤྭཱསོ྅ཀཱརི།
  qve-NT: Chaykunan pasanqa Señorninchis Jesucristo kay pachaman kutimuqtin. Chay
    p'unchawmi payqa ancha alabasqa kanqa, paypi llapallan creeqkuna ancha admirakuywan
    payta alabaqtinku. Chay alabaqkunamanta wakinninmi qankunapas kankichis, Señorninchis
    Jesucristomanta willaqtiyku, paypi creesqaykichisrayku.
  pao-NT: Mu yise ka Te Pabe'e petuse, mu tubetse nasootuhikwu. No'yoona umu oo naka'oedyukudu
    ka Te Pabe'e netubetseayikwu, mu umu-no'yookwu, mu ka mumme ne tuukwena naka'oedyukuna.
  cbu-NT: Itaru, chiy Apanllchichich, Isus kuskachu anush mangich kis ashchiniya.
    Yaanaa Kurakareetsini Isusoo pakchuni, shambatchiniya. Wanasirimshirini pakchuni,
    ¿Tamara? táyaruni, Isusoo ungirtachiniya. Tamaree Apanll siyaa niyrach. Watam
    Isusoo kamaniranguni, siysa Isusoo kuk tuminurangsawa.
  usa-usa: mi-kánááráqá Îtu Káríqtoma wemá yauwéqma kumínî-kanaaraqa máqtemma aarawaamá
    Áánûqtun áwîqa múte kéyauwiyata yaímma aarawaamá weqtábá itáíq-itaiq kéo-kayukama
    yemá yimuqá kémaraiyaqa keráwákáráq mi-káyúkátí aúkáapimma mánoqtaba minnâ keráwáqá
    ketááí táama itáíq-itaiq kéoe.
  soy-soy: Kumúŋɛ́ kpɛ-i kuú hɑ sɔ́nti rɛ pɛ̃ kuu n wɛ́ɛ pikɛ́ ríyu u wɑisɛ, pɛpɛɛ
    nɛ kɛfɑ n tɛnɛ pikɛ́ u nyɑ́nɛi. Nɔ̃́ ticuruu, nɔ́ hɑ pisoi pɛ̃ kunɑi kɛ́mɛɛ n
    welɛ, kɑni nsímɛ́ kɑri nɔ́ n símisi nɛ kɛfɑ n tɛnɛlɛ̃ nnyɑ.
  hui-hui: Ani bule Anduane Homogo ibu Horo Mbira pongo bo winigo ogoni lola harangi
    ibiragola wali agali ibuhondo mini mbiraore wiyarume ti turu tara howa ibu mini
    yaraga halu ibu daligaore hai helolebira. Tíguabi nde Anduane Homogonaga mana
    tigabi langirimago yu tigabu kamigo wali agali uruni heba bimaga ho holeberami.
  amf-amf: Keam dhabshadhaynoar Imbaa wontea Yesusin nivea rooroakane. Ogono kinin
    nivayno yisa gazana eena kiam kenin gobshoadettsibee kidar woylamin qajayna wul
    kanka kenin targadhoadettsibene. Wosa tarjamonam qansayse gonne hamayse yenin
    tiyonna, yediar kembesana yeda paydadhe.
  quc-NNT: Je' käkik'ulmaj na wa' pa ri q'ij ri käpe ri Jesús rech känimarisax u q'ij
    kumal ri e rech ri Are', xuquje' käkajmax na u wäch kumal ri e kojoninaq che,
    käyi' k'u u q'ij. Ri ix xuquje', rumal chi ix kojoninaq che ri tzij ri qa q'alajisam
    chiwäch, kixk'oji na kuk' ri nik'iaj kojonelab'.
  dob-dob: Manuna ꞌabo tuta nina ꞌimamai, ꞌana tupu sinabwana ꞌida loba ꞌina guinuwao
    ꞌebe nuwaowana manudi ꞌana toemisao ꞌediyega. Ta ꞌomi lowa tetelina ꞌaꞌebwaꞌemi
    ga waemisena, ꞌenega maꞌetamo ꞌomi maꞌemao Yesu ꞌina apwesama ꞌenaya tada tupu.
  wrs-wrs: Honamba si no nambainam vevav, nonam mendekli Yesus provram, nambalm nom,
    hind men avm beswonamangas honana hevtindim. Hevtindiva si os hemba okulivav,
    manara, himba doara hemba undnahonamba amnavnamba. Himba si holvoreivav englisra
    hemba, indk vithimnivra. Wo yimba si di hemongo pepavevav, manara noinda yimba
    undnahonam amnavna, nomba temba kava eishunvnamba manam manam yemba.
  mca-mca: Ha' Yatsat'ax'inij qu' netpiltaxju' hatse' hats'inha inekhewel in jitajayan
    qa' qi qu' jintiwqinhetji' qa' qiyi'ija iye qu' jinteqenij hatse'. Ekheweli'ƚ
    ƚa'ni'ƚ ji'teje'm hatse' pekhewe'en qe nite' ƚeqeku'uƚik'i kekhewe' henfeli'ƚ.
  tzo-TZC: Jech ta xcꞌot ta pasel ti cꞌalal scꞌacꞌalil ti ta xtal ti Cajvaltique.
    Jech ichꞌbil ta mucꞌ ta xcꞌot yuꞌun ti yuꞌuntaque. Jaꞌ jech xtoc tey labal ta
    xaꞌiic scotol ti jchꞌunolajeletique. Tey oyoxuc ec, jaꞌ ti laj achꞌunic ti scꞌop
    Dios ti laj calboxuc avaꞌiique.
  mya-mya: '@see-verse:2TH.001.009'
  gng-NT: Nì li tien nnɔ lidaali là Yonbdaan li baa ní ŋɔ bɛ ń pɛ̀ke wɔ, kí ñuɔre
    wɔ kí ñɛ bà kɛ teke' wɔ ki jin', ki yé uʼyaab nnɔ bo nɛ. Niʼmɔ te len, kimɛ
    ti tɔke' nɛ uʼgbɛr ma nnɔ ni teke' tù ki jin'.
  cbi-NTPO: Juntsa malunu Bale Ruku yachin juu chachilla' kejtsapala balenguranu maanmalaya,
    kumuinchi keranguen chumu chachilla keenbashiintsunu dejuve, tsenmala ñui bain
    lala kuinda dekiñu meengue' keranguemu de' mitya, tsanguenu detsuve.
  ikk-NT: o ru Ụhụọhịn hụ—Ụhụọhịn ahụn o k'a bịa kẹni ndị nsọ a ye ẹ ọghọ, kẹni wẹ
    ile kwerini jazịkwọ a mma n'ọ makazị. Ụnụ lẹ enwẹn ụnụ k'a rịzị imẹ wẹ, makẹni
    ụnụ kweri oku ẹ hụn ẹnyi gwa ụnụ.
  leu-leu: E i taa savat malaan lana yaan ina filimaanan sina, layaan a mu rabuna
    sina ri taa kuus fati faagutan a isina e nari xapiak aava ri namkai, ri taa kaalum
    fatateak e ri taa pangaa sena miridingan molava sina. E nami vaxa, mi taa waan
    pave senaso mi namkai sena lagasai aava maam kuusane xe simi.
  maz-NT: Nujyo, ra zädä yo, c'e pa 'ma ra ẽjẽ e Jesucristo. Texe c'o ench'e o̱ mü'bü
