    jnäähꜗ.
  kmu-kmu: Maigahayanagi mukia Anumayamona alu aotage anagaa Yisasife haviya amakupi
    maleya amametiti nehaya anagaa ani kanafina Yisasima tokiya halesia yamaale esigeya
    ageteya tusia muse nehuya Tamayo aiya kava nehane. huya agia alisaga hugahae.
    Tamakayaene Anumaya Koti kema tamakai amunopima tamahapaunagetama havitetama tamakupi
    maletama tamametiti nehutama agia alisaga hugahae.
  ood-NT: Id at hab wo e juh mat hekid ia ep wo jiwia g t-kownalig Jesus. Kut g gewkdaj
    am haha wo i chehgi mat t-doꞌibia k ab i t-gawulkai e wehhejed.
  lbm-lbm: यो ऊ दिन होयेंन, जब ऊ अपनो पवित्र लोगों म महिमा पानो अऊर सब विश्वास करन
    वालो म अचम्भा को वजह होन ख आयेंन; तुम भी सहभागी रहो कहालीकि तुम न हमरी गवाही पर
    विश्वास करयो।
  ncj-NT: Huan ihcuac hualuilohuas Totecohtzin, ihtech inon tonali in tlaneltocanimen
