  bod-N: ཁོང་ཉིད་ཕེབས་ཡོང་བའི་ཉིན་ལ། དོན་དེ་རྣམས་འབྱུང་ངེས༌ཏེ། ཁོང་གི་དད་ལྡན་དམ་པ་རྣམས་ཀྱི་སྟེང་ནས་རང་ཉིད་ལ་གཟི་བརྗིད་འཐོབ་པ༌དང༌།
