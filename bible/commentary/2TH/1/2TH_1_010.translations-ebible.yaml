  kwd-kwd: Ma nga 'ola lo'oori te'e lau na fe'e gani na'a nga Alafa te'e ori la'u
    mai. Ngaia te'e ori la'u mai fana nga ta'a aana, 'agila fa'aba'itaa, ma 'agila
    iiri ba'ita ana. Ma tamoru nana'i fe'eniga la'u mola na gani no'ona, tofuna mooru
    moru tagoto'o na nga kwairiinga lo'oo na'a meru kwairii 'ania famooru.
  ded-ded: Meicyunugec naso imohaingoc ngicngacfora kpetiac kecdae, yenearu kuc nga
    kibikperagigoc fekefude. Nga ngicngac sasawango ye negensinggedaeac yeni hemma
    kpidohoma dengeregecde. Nga ngeni dedekperagiyoac edengununi negensinggegecac
    amma imoc ngenearunoc fingerude.
  ewe-ewe: ne eva be wòaxɔ kafukafu kple bubu ɖe dɔ gã si wòwɔ na ame kɔkɔewo la ta.
