    merã ʉsʉyarãkoa.'
  nal-nal: Aikilizang kanaan kana wat laraan a Piran kana balas kuna dina valaup aizina
    avuna wana aubina ninis sina. Naandi vaakdul angkanaan di inaxam paazaai, dina
    balaxof pana naan. Ma nim saait faraxai wana naandi wanaze naagu inaxam paazaai
    wana amun saan maadi ra vazei raal nim pana.
  kyq-kyq: ɓii kɛn Mɛljege aɗe ɓaa se. Ɓii kɛn se ɓo, jeegen paacn̰ kɛn aal maakɗe
