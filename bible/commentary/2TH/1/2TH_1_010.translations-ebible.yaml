  cmn-FEB: 当他要从其子民处获得荣耀的那一天，被所有信他之人所尊崇，你们也在其中，因为我们所说的一切，让你们信服。
  gmv-RNT: Isti qaxayettanay izi geeshshata achchan bonchettanassinne ammanizayti
