    kam vle la totur ngang En, ngara vokom kla saen he kanprim En mang. Ko o mia tgus
    ruk ngat kor mnam mar mang En he kmokpom kar ngar ngae gia sor kim En vgum tok
    kat. Ii, va her muk ruk kat arhe muta vle mnam karo mia mruo ruk endruk tok, ekam
    ko mut kor mnam muk mang kuaro rhek ruk ko her havaeng nguk lmien mang ormar he.
  klt-klt: Kulá Táwi yá áwinek wawu málámbán ámna náráwa ni málámba naráng háting
    mená watá kangga ku málámbán ámna náráwa iháng álolo tánggoek wata narángga málámba
    kutná meng tárut tángga Táwi yá rina tánggoek wa kangga nangnga yáni háinek ka
    watá áwinek. Iná sáni wu wáinanyon watyot átneráng, náuta nándá me rina sánumán
    wa narángga káto há tángga isutang átninggoeráng wata.
  are-are: Nhanha kala lakinherritjina Ingkartanha pitjalpumalanga. Arlta lenha ekurala,
