  buk-buk: Gêŋ dau oc ŋandô sa têŋ ndoc Pômdau mbu meŋ, ma lau dabuŋ hoŋ naŋ sêkêŋ
    whiŋ iŋ, naŋ oc sêtoc iŋ ndê waê sa ti sêmpiŋ iŋ. Ma mac awhiŋ, oc ambo awhiŋ
    lau dau, ŋahu bu mac akêŋ whiŋ ŋawaê ŋayham naŋ yac ahoc asê têŋ mac.
  pri-NT: Ê pwi bèepwiri, âna o tèepaa na tòotù na ée mwa wâjué me côwâ na. Â wà diri
    tèpa âboro na rà cèikî naa gooé, âna rà câdirié ma ipwamainaê. Â wâguwà ma wàilà,
    ba guwà jèe cèikî naa gooé, na ia bà paâjupâraê tàwà.
  zpq-NT: Cate' žin žan' yid Jesucriston' da' yoble, chio' chejnilaže'chone' na' naccho
    ḻo ne'e gwlo'echo naque' beṉe' zaca' juisyw na' yebanecho catec beṉe' güen naque'.
    Nacto' txen len le'e da' ba chejḻe'le c̱he diža' dan' be'lento' le'e.
  por-TFT: Deus vai fazer assim quando nosso Senhor Jesus voltar do céu no momento
    determinado por Deus, para que nosso Senhor Jesus seja louvado pelo que ele tem
    feito por seu próprio povo; quer dizer, para que todos se maravilhem por causa
    de nosso Senhor Jesus pelo que ele tem feito em favor daqueles que creem nele;
    particularmente, que vocês se admirem dele (Ou, e isso inclui vocês) por terem
    acreditado aquilo que testemunhamos a vocês.
  gwi-NT: Nijin K'eegwaadhat Jesus neeneezhii ji' juu gwik'injiighit nąįį datthak
    giihaah'aa gooveenjit dee'ya' ąįį geenjit, ts'ą' juu yik'injiighit nąįį łyaa gooveechii
    t'igwiizhit haa shoo giheelyaa. Nakhwan chan gwitee hooky'aa, deenakhwarahnyąą
    gwik'injiighit geh'an.
  gvn-gvn: Jesus kaday baja, jana nyungundumun wuljaljiku ngami-ngamimalkuda. Jesus
    kaday baja, nyunguwundu bamangka wubuliynjaku nyungun buyay-manil. Bama nyungundu
    mambarrijin, jana yinyarrin nyungundu milka-janay, nyungun buyay-manil. Yurra
    jananji nyungun buyay-manil, yurra milka-jananya yinyayanda kukungu nganjin yurranda
    balkan.
  nna-nna: '@see-verse:2TH.001.009'
  nhy-NT: Ijkón tlapanos nijkuak in toSeñor walmuikas itech nekáj tonale para kiweyikixtiskej
    katlej iaxkawan, iwan kitaskej ika pakilistle katlej okineltokakej. Namejwan ijkuakón
    noijki anyeskej iwan toSeñor porke ankineltokakej itlajtol in Dios katlej tejwan
    otamechilwijkej.
  asm-FB: সেইদিনা যীচু যেতিয়া নিজৰ পবিত্ৰ লোক সকলৰ দ্বাৰা মহিমাম্বিত হবলৈ আহিব, তেতিয়া
    বিশ্বাস কৰা সকলোৱে আচৰিত হ’ব; আপোনালোকো সেই বিশ্বাসী সকলৰ মাজত আছে, কাৰণ আপোনালোকে
    আমাৰ সাক্ষ্য বিশ্বাস কৰিলে।
  okv-okv: Eto Iesu puvuresuja iji te amo amina amita ke be ari tumota ari embomeni
    ta degi otohu ari te jakeka ari te ikau umbasora. Eto ungona dago ta ke hande
    ore ingito ke be ijieva avoeto ungona enanaga tapa degi ai ta asova.
  mxt-NT: quɨvɨ cuquichi ra. Vatyi quɨvɨ cuan ñu yɨhɨ́ cuenda ra cusacahnu ñu chi
    ra, tandɨhɨ ri ñu chinó iñi chi ra. Ta mahñu ñu, ñohó tucu nyoho vatyi chinó iñi
    ndo cha ndaa cha chaha̱ ndi chi ndo.
  tzo-NT: '@see-verse:2TH.001.009'
  ind-AGS: pada hari Ia datang untuk menerima kemuliaan dari umat-Nya, yang dikagumi
    oleh semua orang yang percaya kepada-Nya. Ini termasuk kalian karena kalian yakin
    tentang apa yang kami katakan kepada kalian.
  omw-omw: Mwi entara Iesusiva tuminranro mwia peqa okyaravanto qoqaa vahirata Iesusirara
    qutaave ti nraakye qorahua mwia nrutu tuaahera kyeta mwia mwahuta timwa mwatevara.
    Tire Iesusirara nkyi timwa nyunrata nkye qutaave qiarara tita, nkyevata mwi entara
    mwi nraakye qorahua kyapata varivara.
  yrb-yrb: '@see-verse:2TH.001.009'
  maa-NT: Kjoa̱ koi, k'oa̱á s'ín ko̱ma jè na̱chrjein k'e̱ nga ki̱tjojen ìjngoò k'a
    Na̱'èn‑ná mé‑ne nga i̱t'aà ts'e̱ xi̱ta̱‑la̱ jeya kíjna‑ne ko̱ ngats'iì xi̱ta̱
    xi mokjeiín‑la̱ i̱t'aà ts'e̱, ta ko̱xkón‑la̱. Ti̱koa̱á jñò ya̱á ki̱tsa̱jnaà, koií
    kjoa̱‑la̱ nga kòkjeiín‑nò koni s'ín tsibèno̱jmí‑nòje̱n.
  mcq-mcq: Vea kaꞌene Hu kúꞌo ꞌunama roꞌamajaho ea mahoꞌo kaꞌene Hu nimaa rojiꞌinijija
    ꞌee Huni ea arimai jihipuꞌúmo Hu taꞌarohe ꞌee tataꞌora pihuna. Ijihuni maijaho
    nú raka kaꞌene ꞌwaravajaho ja nimaa rojara.
  sus-A: عَ نَ قَ تّمُي نَشّ. نَ لْشْي عَ شَ سّنِيّنتْييٍ نُن عَ مَنتٌنيِيٍ بِرِن
    عَ تٌمَ نّ، عٍ كَابَ، عٍ عَ مَتْشْ. وٌ قَن لُمَ نّ نٍيٍ يَ مَ، بَرِ مَ وٌ دَنشَنِيَ
    نّ مُشُ شَ سٍيدٍحْشْيَ مَ.
  jpn-1965: その日に、主イエスは来られて、ご自分の聖徒たちによって栄光を受け、信じたすべての者の――そうです。あなたがたに対する私たちの証言は、信じられたのです。――感嘆の的となられます。
  fra-SBL: quand il viendra en ce jour-là pour être glorifié dans ses saints et pour
    être admiré de tous ceux qui auront cru, parce que notre témoignage à votre égard
    a été cru.
  yka-yka: Waktu miyaˈan, ellew pabalik si Isa Almasihin, pinudji iye duk pinahadje
    weˈ meˈ aˈa sukuˈ si iyehin hātinen meˈ masandel si iyehin. Sampay kaˈam sakup
    du isab si meˈ mamudji iyehin peggeˈ kinahagad weˈ bi inusihat kami si kaˈam sabab
    Almasihin.
  mle-mle: Aal Yitaypika Duw Jisas Krais sibinin dakida Nyaam adiy miyawa dikidiy
    duw taakw dikidi saam kirasi-taay, yakisuw takakidanaad. Adiy miyawa dikik wukijibir
    tikinadiy duw taakw. Gwurabab adiy duw takwawa nakamwiyib tikinadiygwurik aw gwur
    ki gwurak kalivabana majik wukijibir tigwuralik tikuw.
  shp-NTPO: Ja non Ibo Jesucristo jawen jonibaonbiribi rabiti nete nokóketian, itan
    ja joi akaibo já oinnax jaki ratéti nete nokóketian. Jatian matora ja non yoiabo
    ikonhaa ikax, moa jato betanribi iki.
  aom-aom: Badahu rueröhe majare evare ëhioho jioꞌëꞌe. Iae hu rueꞌëꞌe hesi aribövie
    ahoꞌobëhe noro hesi ihoho döro bamoröhego hu mae uehorovarue aribövioho noro hu
    rajahiruomoröhego. Jemëꞌo ëhi ëꞌaꞌaruje ë hesi bëhoho noehu majëhijare jöho jemëro
    mae uehorovëꞌëro jëvëꞌëro.
  geb-geb: Fhe Bakɨme mba sarigi tugar, Guma Bakɨme zɨv muumbara mbatɨgar mben muunga.
    Mba Fhe Bakɨmen gumgi gu mbigi, mbe guigira ana khothɨgi gumgi gu mbigi ma. Mbe
    ana zɨ ndiv vun kuamkuav, anan ndikndigɨrga. Nde vhɨra mbe phorgɨp ndikndigɨrga.
    Ne khaŋ muuŋgi, nza nde rɨgar kav, Fhe Bakɨme buna vhuueŋ bun nde suaŋgim, nde
    guigira ne khothɨgi.
  bsj-bsj: man ma wo ki kwama wo co bwitiye kiker nobe a duktangka co tiye, cin yarum
    yumanka fiye nobo gwam ne bilengke nako ne bilengke tomangkako more kume.
  cak-cak: Quiri' ruq'uexel xtiquic'ul chupan ri k'ij tok xtipe ri Ajaf richin niyo'ox
    ruk'ij coma ri erichin ri lok'olaj rutinamit, y (chuka', ka) richin jabel nitz'etetaj
    coma conojel ri quiniman rija', ri achok chiquicojol rixc'o-vi rix roma xic'ul
    ri ruch'abel ri xkatzijoj chive.
  chf-NT: Jinq'uin u xe tä te Cajnojala, u xe tä chäninte u pitzilan machcatac tuba
    chichba, jinchichba pitzilan que u yäq'ue' uneba. Upete machcatac u tz'omben u
    xe u ch'u'ul c'ajti'inob täcä. Che' chich täcä anela, uc'a a tz'onila chich ni
    u t'an Dios que cälbetlaba.
  tlf-tlf: Minte weng maak uyo ki, Kamogim Yesus imi tolon-tema uyo, alugum unang
    tinum Yesus imi ilak dolin iyo kota Yesus tebe imi ilim bo-se umi aget uyo fuguno-nilip
    e, deng afalik uta kup tebe-bom-nilip e, Kamogim Yesus imi win kufu-e-bom no keman-temip
    kale minte, mungkup Tesalonaika kasel ipkil utamipta e, God imi weng tambal baga-emsup
    boyo aafen kalaa age-silip kale, ipkil mungkup God imi unang tinum isino minte
    ipsino ibo numi Kamogim Yesus imi win uyo kufu-e-bom no keman-temip ko.
  piu-2006: Yalatji ngaraku Yiitju Kurayitjanya mantakutu piyuku ngalyananyingka.
    Yuḻṯa palula palumpa wangka kulira walytjarringutja tjuṯangkuya Yiitjulawana tjungurringkula
    palunya waḻkulku. Nyurrangarriṯarra yalatji palunya waḻkulku, nganampa wangka
    tjakultjunutja kulira.
  poh-NT: Chipam i kꞌi̱j reꞌreꞌ, reꞌ naricꞌulic woꞌ lok wi̱ꞌ i Jesus, reꞌ take xcaꞌn
    chic chi ritinami̱t ru̱cꞌ rinimjic i kꞌoro̱j queh chiri̱j ruꞌ, naquiyeb rilokꞌil
    chi xa sahchanak chic quicꞌux ruꞌum reh rinimal rajawric naquilom eh chi quixilac
    take reꞌ, na̱wihꞌic woꞌ hat-tak maj xanimej tak chaj bih xkakꞌor aweh tak chiri̱j
    i Jesus.
  tue-tue: Teeré wáaadacu Jesús pʉtʉaatiri bʉrecore. Tiibʉrecore cʉ̃ʉ̃yara cʉ̃ʉ̃rẽ
    ʉsenipeoadacua; niipetira cʉ̃ʉ̃rẽ padeorá petija cʉ̃ʉ̃rẽ ĩñamanijõããdacua. Mʉ́ãcã
    ʉ̃sã wederiguere padeojĩ́rã, cʉ̃́ãmena ʉsenipeoropʉ niiãdacu.
  bjp-bjp: Tier igii in tapiek na aunbiing Kumguui in fis, isi kep memeh ke ususe
    fages sing fanu kalkaluu kia ae ri unune lo. Gam sabin tura ri, wara le gam ka
    unune ta na foron orek ae kemtuul fas ta gam ini.
  xon-xon: Bi ga kan ntafadaan ngbaan bundaln Tidindaan ga gir ni na. Liyaadaal ngbaan
    le waanib bi mɔmɔk gaa u ki kii na ga nyuŋ u, ki pak u. Ni mu ga li bi waanib
    ngbaan ponn ni; ba pu? taah tuk nimi Yesu aabɔr na, ni gaa ti ki kii la.
  tzo-ZNT: '@see-verse:2TH.001.009'
  mpm-NT: Ti siaꞌan koo kɨvɨ nchaa tuku Jitoꞌo Jesús. Yukan na ti kachi yɨvɨ ya ja
    kaꞌnu xaan ɨɨn jniñu ni saꞌa ya ja kuu maa i naa i. Naa ini i nachiñuꞌun i ya
    jiin jniñu ni saꞌa ya ja ni ka kandixia i naa i. Ti suni siaꞌan roꞌo naa ra, chi
    ni ka kandixia ra jnuꞌun ni ka kaꞌan ri nuu ra naa ra.
  ots-NT: Guejnʉ da ncja‑nʉ bbʉ pé xtu e̱h car Tzi Ta Jesús. Car pa‑ca̱, cʉ cja̱hni
    cʉ xí hñeme da xöjtibijʉ cja̱ da hni̱htzibijʉ. Da mpöjmʉ cja̱ da cca̱htijʉ te
    tza rá zö guegue. Nuquiguɛjʉ hne̱je̱, xquí hmʉpjʉ pʉ car pa‑ca̱, cja̱ xquí ndo
    mpöjmʉ bbʉ xtí cca̱htijʉ cam Tzi Jmu̱jʉ, porque gú hñemejʉ car palabra ca dú xihquijʉ.
  hoy-hoy: ईद आ दिशी आदीत, याग आव तान पवित्र लॉकुर दा महिमा ताकोमोर अदिक सब विश्वास
    माळावाळेर दा आश्चर्य अन कारण आगोर साटी बंदान; ईंदुर दा नीव भी सहभागी आईर यतिकी
    नीव नाम गवाही मा विश्वास माळदीर.
  amo-amo: Asa adaa nloli liri na alau ba zazin gne, alenge na iwa yinin nin gne iba
    punu tinuu vat bara ile inom na tiwa belin iwa yinin.
  pjt-pjt: Uwa, Jesunya pitjanyangka mulapa nyanga alatjiriku. Kala tjiṉṯu nyara palula
    aṉangu panya palumpa walytja tjuṯangku palunya nyakula kurunpa winki pukuḻarira
    wangkaku, “Ai, nganampa wiṟu mulapa wirkanu.” Munula palumpa puḻkaṟa pukuḻarira
    palunya waḻkuṟa mirawaṉiku. Ka nyura kuḻu nganaṉala tjunguringkula palunya nyakula
    mirawaṉikuṯu, panya nyura palumpa mulamularingu ngaṉmanypa nganaṉa nyurala tjukurpa
    palunyatjara tjakultjunkunyangka.
  cwe-cwe: Siku ija vondayeze kezahokela utunhizo kwa wanhu wake na kezahokela hishima
    kwa wahuwila wose. Mweye iviya mwizakuwa mwaiwawo, kwaviya muhuwila usenga uja
    wochimgalileni.
  daa-NT: Wiktin taat Rabbin Iisa yaa yeepe, ƴiriy taar-at, geen̰ji yaa jaalin̰ siŋji
    kuwa ho gee okin̰co kuuk aamin iŋ ŋaara yaa ozilin̰ji dakina. Kuŋ sa yaa goye
    iŋ gee ŋuur-aku, asaan ku aamin ɗo kaaw taat ni gaariiko.
  mlp-mlp: Kam nab Yesus in ago on mataw tawonta na gigo hib abin ayahta waqnan haqad
    tuboldaq. Bolsa in ago on mataw na in ahol waqad in giqutil riten lamsa in ginad
    tibilaq gigayindaq. Sa ne inaqmo in ahol waqad abin iluwad ginad tidimniy daqaymo.
    Na ezaqgo kwaziqmo i ne gigo hib lehim God ne gimen dante amta na agamukan gibilenan
    ne huritim anan helmo haqiyta na ago iyan.
  ape-C: Aria hahudok nyumnah sabaishi ta shutuk ananin nyeigur nyuto iruhw. Aria
    apak ihipmorim ananish yopishi arpesh abom douk magipesh ananin baraen iri ta
    mutuk ananin nyeigur nyuto iruhw aria mukri anan douk yopuyopuni Debeini aria
    munadudareh-uman. Aria ipak shopunek ta putrun aria putuk ananin nyeigur nyuto
    iruhw. Um maresh? Riguk apak manaku makripep ananin baraen aria ipak pasuhwen
    pagipeshen.
  bgs-bgs: Matuman ni tun ta álló katô kalónód din, su lumónód sikandin ébô durungán
    katô langun sakup din asta ébô pabantugán katô langun ágpamaké kandin. Mapil kó
    gó kandan su igbánnal kó katô igulit-ulit dé ákniyu.
  faa-faa: Yasu pariapera maiya amo Yasumo ereketaeaka koteaka susu risira aporo hinamoamo
    Yasumo yanoane makárahokosapo. Makáraraka Yasumo ipi faesane asekea, ipu someraka
    “Yao watikiane. Siarakarifapo.” Aihokosapo. Aihokosa aporoane kakimara aporopo.
    Arirakano isiapo some kasane repo kakimasasamo repo soko Yasumo yanoane mafaraka
    kekerehokosapo.
  kik-kik: mũthenya ũrĩa agooka nĩguo atũũgĩrio thĩinĩ wa andũ ake arĩa atheru, o
    na andũ othe arĩa mamwĩtĩkĩtie magege nĩ ũndũ wake. O na inyuĩ mũgaakorwo mũrĩ
    amwe ao tondũ nĩmwetĩkirie ũira witũ ũrĩa twamũheire.
  cap-NT: Jalla nii Jesucristo Jilirz̈ tjonz tjuñquiziqui, Yooz partir z̈oñinacami
    niiz̈quin honora waytazaquic̈ha. Anc̈hucqui wejrnacaz̈ paljayta Yooz taku catokchinc̈hucc̈ha.
    Niz̈aza Jesucristuz̈ tjonz cherz̈cu, Yooz taku catokchinacaqui ispantichi cjequic̈ha.
    Pero contintuz̈ cjequic̈ha.
  ksr-ksr: Poŋnoŋ eleema kawaati, kambaŋ iikanoŋ tuuŋuruta soraaya anana mono iwaa
    asamararaŋa iima iikawaa so letoma “Oowe, Jiisas Poŋnana oowe!” jewoŋa. Moma laariŋ
    muniŋi, kuuya anana kaeŋ waliŋgoniŋ ejemba omayanoŋ niniima “Yei!” jeŋ aaruŋ nambuya.
    Nononoŋ Jiisaswaa kania naŋgoŋ jeniŋ oŋonoŋ kaaŋagadeeŋ ii moma laariŋ uugia meleeŋgitiwaajoŋ
    mono letoma jiilaleŋgiawo asariŋ nonowo motooŋ nambuya.
  eng-TNT: 'when he shall come to be glorified in his sainctes and to be made marvelous
    in all them that beleve: because oure testimonye that we had vnto you was beleved
    even the same daye that we preached it.'
  sbs-sbs: Ka chite ichi ilyo zuva chini neza kuti mwelyo izuva na tebwe ni vantu
    vakwe mi ni ku komokiwa kwavo vonse va muzumini. Ka kuti vupaki bwetu kwenu vu
    va zuminwa.
  sue-sue: Kristora be bamu amire ema dubu awa gera wamunora. Be nuso bamu amira ana
    dubu nuso saramai amira nana ena simai zasimaire nuso kei awamunoya awa. Ota ge
    nuso niniro nu tuma didinowenakai ami dapikarago nu giro di tainiro yaba wamunonakai
    awa. Nikare dai ago wamunowa, nera kota, nikare awa ge nasokare tugata wenakare
    awa niniwa me wenua awa.
  fra-NCL: au jour où il viendra pour être glorifié dans ses saints et reconnu admirable
    en tous ceux qui auront cru. — Pour vous, vous avez cru au témoignage que nous
    avons rendu devant vous.
  snn-NT: Mai Ëjaguëbi ja'an umugusera rani, baguë bainrebani ëñoguëna, bacuabi, yua
    baguëni si'a recoyo ro'tacua sëani, baguëni ai ruiñe ëñajën, baguë ta'yejeiye
    ba'iyete bojoreba bojojën ro'tayë. Mësacua'ga bacua naconi ba'ija'cua'ë, yëquëna
    cocareba quëase'ere si'a recoyo ro'tasi'cua sëani.
  atb-NT: Hau htoq agó, haû Yhumsing é hí mai le, Yhâng é a-tsam kô làm é mai le,
    lhoq kâng pyâm é hui kó râ nghut lhê. Ngamoq é saksé dang lé nungmoq lumjíng bekô
    nghut é yanmai, haû lumjíng bang má nungmoq le lòm bekô nghut lhê.
  cek-AK: Anih angzoh na niah loe, angmah ih kaciim kaminawk mah Anih to saphaw o
    ueloe, (nangcae khaeah ka thuih o ih lok to na tang o pongah) tangcaanawk boih
    mah pakoeh o tih.
  bkd-bkd: Duun asem taena ha panahun si Jesus dayeen gayed tumenged hu alan ha mga
    etaw din daw magdayè daan sidan kandin. Sinyu daan sa tuminuu hu intultul day
    makaamul kaw daan kandan.
  ctu-76: I cha'año' bʌ lac Yum mi quej i q'uelob i ñuclel ti jim bʌ q'uin che' mi
    cha' tyʌlel. Mi quej i q'uelob ti ñuc lac Yum pejtyel jini tsa' bʌ i ch'ujbiyob.
    Jatyetla tsa'ix la' ch'ujbi jini t'an tsa' bʌ c subeyetla.
  lac-NT: Ca' bin u bo'otacob ti'ob ten C'uj ra' u q'uinin ca' bin sʌjta'bir ten a
    mac tu yacsajob tu yorob. Jesús bin u ca' sʌjta'bir ten a yacsmʌnob tu yorob.
    Ra' u q'uinin ca' bin uruc ic Jaj Ts'urirex. A mac a cu yacsicob tu yorob ti'e'
    bin u ca' u ya'arob mun jach carem ic Jaj Ts'urirex. Bin u ca' u ya'arob aro'
    ti' ic Jaj Ts'urirex quire' caj u yacsob tu yorob a ti'o'. Baxuc a techex xano'
    quire' ta wacsex ta worex u t'ʌn caj in tsec'tob techex uch.
  xla-xla: Epame alila oloma edla ya꞉ta pulati ya꞉ opata ya꞉ watle sisiyemama haiyalle
    yu mate sisiyele pato ta꞉dlepe. Epedeme dulu hema wua꞉ ma me-ha꞉ha꞉lepe. Adipalati,
    wua꞉ta ka꞉dle yu dita wua꞉ dla atlati wua꞉ta mikadepe duwa koko tle.
  xav-NT: Tawamhã, wei morĩ wamhã, ĩsimiroti zarina 're danomro wẽ mono da, te te
    're ĩdapawaptob za'ra mono norĩ hã te za ãma tiwata za'ra, te te sina 're ĩ'umnhasi
    za'ra mono norĩ hã. Te za tô ãma titob'uzu za'ra. A norĩ wa'aba zama, wanhimirowasu'u
    zarina ĩwasu'uwẽ na 're ĩsaze za'ra wa'aba mono norĩ hã, te za ãma dame aiwata
    za'ra wa'wa. Te za duré ãma atob'uzu za'ra wa'wa. Tane tô, bâdâ ĩpire, ĩwa waptã'ã
    wapsi, te za uburé dama ãma uwaimra.
  cuk-cuk: Bab-Jesús gannar danikir, weyob we-ibmar guoed. A-ibagi, bela Jesúsʼba-nanaimalad-gwage-swilidikmalad
    Bab-Jesús-nug odummomaloed, degi, bela Jesúsʼgi-bengussurmalad geger Jesús-dakmaloed.
    Ar bemar amar-abargi nanaimogad, ar ade, anmar bemarga Jesúsʼgi-sunmaksagua, bemar
    bengussurmalad.
  tbf-tbf: Ine bu kepineits ta tsorubeit tuktuk simi ra va Eie ta beit. Ian simi ra,
    mi kuoluon e Raban gi ta vutuir vasangan man matvinavaso. ma mi kulou vodovodon
    tuktuk, gi ta vasangan mi minangarei rakot seie. Enga buer nga ta mon i kotubugie,
    simi vunan enga nga te vodovodon tuktuk si kegei vinavatei vavakatsep surie Eie.
  uig-CYR: У вақитта У Өзиниң барлиқ муқәддәс бәндилиридә улуқлинип, шу күнидә барлиқ
    ишәнгәнләрдә (силәр дәрвәқә бизниң гувалиғимизға ишәнгәндурсиләр) Өзиниң карамәтлигини
    көрситип, мәдһийиләнгили келиду.
  ikw-NT: N'ọbochi ọ jaava, ele ke a zị nsọ nụ kpakara ele kweru nụ ya jeenye a igwugwu,
    jaa a mma. Anụ joosno ele kweru ekwe kwnornu nụ anụ kweru izi ọma a znirni anụ.
  khs-khs: 'Yesu mene ina ikila emiwa Yesuwemi himu matana semetei kalaiya sita:tesene
    sena kesale amokiwa Yesu unua wapilipesakeye. Wapilise, Yesu Ene ho:liyawa potapola:
    iwa tuteipesakeye. Aputa:, niyewi se tiye miwa kiyawa topunase, kiyawala Yesu
    unua tilitise wapilipesakeye.'
  dwr-ENT: '@see-verse:2TH.001.009'
  pma-pma: Tounah keil enek hekur out navong kei hemai keke meatin keil onen ihati
    lat isen hehina nesa. Anatin, koakeil akur anatin eni ilesi ka itimanin en hetetamenien
    onen. Ka kami mun miheto hetal min keil veni mimul mikur anatin en selusien koa
    komeitel metviteni min kami.
  atd-NT: Ogkatuman ka sikan ko allow to poglibong ni Hisus. No ian to oyow ogkasayo
    sikandin to mgo sakup din. Sikan ian no ogkabantug sikandin to tibo no mgo otow
    no nigtuu kandin lagkos to sikaniu su nigtuu kow to inmalogot noy kaniu tongod
    ki Hisus.
  tel-2017: '@see-verse:2TH.001.009'
  hat-BSA: Lè Li vini pou L kapab glorifye nan sen Li yo nan jou sa a, e pou L kapab
    admire pami tout moun ki kwè yo—paske nou te kwè temwayaj pa nou a.
  top-NT: amá chichiní acxni namín, aquín tí quinca̱lacsacni̱tán tla̱n napa̱xcatcatzi̱niyá̱u
    tú tlahuani̱t quilacatacán y hua̱k aquín tí li̱pa̱huani̱táu tla̱n naca̱cni̱yá̱u
    y nalakachixcuhui̱yá̱u. Huixín ni̱ ca̱katuyúntit porque ca̱najlani̱tántit tú cca̱li̱ta̱chihui̱nani̱tán.
  msk-msk: Amapagguna yani nang allaw na adatung ni Jesus na abantogon nang kanaan
    manga sakop, na pagataodon nang kariko nang yotoo kanaan. Kamo arag magabantog
    kanaan kay tyomoo ra kamo sang pyagaindo nami kamayo.
  gyr-NT: Acoi ouse ahe arɨ pɨpe, yande Yar imboeteiprɨra opacatu seroyasar pãhuve;
    ipãhuve pe peicora. Esepia, peroya ité oromombehu vahe pẽu.
  kmh-kmh: Pen winiŋgamb ñin kun ak tikiy, biynimb nuk gok, gos kiyk ak am nup kom
    kom gakniŋ, miñmiñ yimb giyiŋg, yimb nup dand aranyiŋg pernep mindeniŋgambay.
    Pen nimb minim nup ak aŋgonuk niŋbik rek, chin yip kun giniŋgambun.
  ukr-ONPU: Того Дня, коли Він прийде, щоб прославитися через Своїх святих, Він здивує
    всіх, хто повірив у Нього. Серед них будете й ви – ті, хто повірив нашому свідченню.
  emi-emi: tale ia o nau eteva aue emae, ita kapuna taumattu ngatoa manga ita, ita
    asaesae ararina ateae, me lo atoa la aiesoaa etana la gharueinia. Am tee aue am
    toka tee lo atoa la aiesoaa ta Iesu, poli am aiesoaa inangariimami etaimim.
  zpv-NT: Chin dxiꞌ Daada Jesucristu stuhbi, chiꞌchi zuhnn lasahca raꞌ xpwiinn Ñiꞌh
    laꞌh Ñiꞌh, ya garaa raꞌ xpwiinn Ñiꞌh zadxyigaaꞌ loh raꞌ ba chin gwaꞌha raꞌ ba
    loh Jesucristu dxyih chi, neezaa laꞌh tu gadxaꞌga tu loh raꞌ xpwiinn Ñiꞌh laasii
    gwachiistoꞌ tu xchiꞌdxyi Ñiꞌh nin baluuꞌyi nu laꞌh tu chin bidxuunee nu laꞌh tu.
  gux-gux: wan cua ya daali ki baa ba ti kpiagidi o nigagidi kaaba siiga, ke yaaba
    n daani o kuli mo n ñuadi o ŋamu. Yi moko baa ye bi siiga kelima yi den daani
    ti seedi.
  kos-kos: ke el ac tuku ke Len sac in eis wolana sin mwet lal nukewa, ac eis sunak
    selos nukewa su lulalfongi. Kowos ac fah welulos pac mweyen kowos lulalfongi kas
    ma kut fahkak nu suwos.
  ibo-ibo: nʼụbọchị ahụ ọ ga-abịa ịnara ịja mma na otuto, nʼime ndị nsọ ya, ya na
    ka ọ bụrụ ihe ịtụnanya nʼebe ndị kweerenụ nọ, nʼihi na unu kwenyere ama nke oziọma
    ahụ anyị gbaara unu.
  yml-yml: Naninidi i na souyediga ꞌada Toveimea Iesu yana ꞌaiata bwaikina ꞌwaineye,
    tutuyanina i na mai yana tomotoga taunidi i vetumaganaga ꞌwaineye i na subiai
    wata ma yadi nuaꞌewa i na veꞌililibuyeni. ꞌOmi me Tesalonaika wata ma fuemie ꞌwa
    na subia fai valana ꞌa luꞌivoneyeni ꞌwaimie ꞌwa vetumagana ꞌwaineye.
  ory-ory: ସେହି ଦିନ ସେମାନେ ଦଣ୍ଡ ପାଇବେ, ଅର୍ଥାତ୍‍ ପ୍ରଭୁଙ୍କ ଛାମୁରୁ ଓ ତାହାଙ୍କ ପରାକ୍ରମର
    ଗୌରବରୁ ଦୂରେଇ ଯାଇ ଅନନ୍ତ ବିନାଶ ଭୋଗ କରିବେ।
  bzj-bzj: Dis wahn hapm pahn da Day wen di Laad kohn bak fi mek aala ih peepl weh
    bileev eena ahn, prayz ahn an aana ahn. Yoo tu wahn deh monks dehn, bikaaz yu
    bileev weh wi seh.
  chk-chk: lupwen epwe war lon ewe Ränin, nöün kewe chon pin meinisin repwe alinga
    i o ekewe chon lükülük meinisin repwe asamolu i. Pwal ämi oupwe etiir, pun oua
    lükü ewe kapasen Kot äm aia aiti ngenikemi.
  ssd-ssd: Nu prowa le sine nuŋe mbal nu kaŋgermba mbariŋ-mbariŋmba nu tuku nyu suŋgo
    ta te-duŋgamŋgig. Sine tane ŋgamukŋge pasa kukligeŋ le tane son ŋginaig ta tane
    mata nu mbariŋamŋgaig.
  acr-TNT: echiriꞌ cacꞌun Rire chupa laꞌ la jun kꞌij re cayac ukꞌij cuma rutinamit.
    Conoje cꞌu riꞌ ri xecojow rubiꞌ lic caquilokꞌnimaj ukꞌij ruma ri uꞌanom Rire cucꞌ.
    Yey ralak, alak jun che wa utinamit ruma xcoj alak ri xkatzijoj che alak.
  rop-rop: Wal wen det rait taim weya God bin pikimat garra kaman, Jisas Krais garra
    kambek, en ola pipul blanga im garra preisim im brabliwei. Ol detlot pipul hubin
    bilib langa im, garra hatjamp wen dei garra luk langa im, en yumob garra jidan
    deya du garram olabat, dumaji yumob bin bilib langa det wed weya melabat bin dalimbat
    yumob.
  mee-mee: Keke la ravunge alang e soali nga kae laeala ngarume inae Avolau nge atu
    ta ravunge gia bolinglaungana nga ragau rae i reke tupu ba nge atu ta ravunge
    alangpaga ngaliua nga ragau kinung ra loreapatokona te i. Ba miau kaka la momong
    kala nge ri bole kurumea, miau ka lomiaupatokona ta pangamologa ra mangng pulimalaga
    rea te miau onra kaomannmannangana ki.
  mwf-2018: Da-ka nhini-wa pamanu-yu da nhini-nu-re ngarra Jesus-te purdiwurl-deyida-nu
    kathu-yu. I kardu ngarra nukunu-ka pariparlnu parni i pumenamardatnu ngarra nukunu-yu,
    kardu pana-ya ngarra murrinh thathpi nukunu pumamnabath pumpan-yu. I nanki deyida
    wanku nariparlnu-yu i numenamardatnu-yu, nhini nanki-ka murrinh ngarra nukunu
    thangunu numamnabath numpan nhini-yu da ngarra marra-re nguddamnarruyithneme ngankuneme-yu.
  dif-dif: Nauja wokaranani pirna ngankaterila nunkani kulikirini, ja pratjana, tanali
    morlalu ngundrai, nunkangundru ngaruparananto (ngangau jura tinkari ngankani ngaianini
    jurangu morlalu ngundrana wonti) nunkanguka ditjini.
  gam-gam: '@see-verse:2TH.001.009'
  nou-nou: Edo Keriso bugadira iji ainde uso embobo berari ungo umo gebe edo era amimi
    saboa ari de umo jasiga adera. Edo ingo awa embobo ainda teda adewa ainda be awa
    ingo binga nango mi ingoda yei sisera awa gebe isewa awasedo.
  mqb-NT: Way ataya ti təra nà, à luvon a aday Bahay a mənuko i may ahay ata awan.
    Pa pac a i nay ata nà, ɗo anahan ahay ti həran nga. Ɗo sə ɗəfan apan ataya fok
    ti canan, ti həran nga re kutok. Ki gen inde à wulen su ɗo sə həran nga ataya
    awan, anga kwanay ɗukwen kə ɗəfen apan nga coy, bina ɓa mə ɗakak ikwen anan ləbara
    a Yesu ata re asanaw?
  ape-B: Ali ahabuk nyumnah wolobaichi eke chutuk ananin yeul nyukih. Ali apak munatimaguk
    ananipu douk magipech ananin balan uli eke mutuk ananin yeul nyukih ali mukli
    anan douk yopuyopunali Diginali ali munehilaumanu. Ali ipak alagun eke putulunu
    ali putuk ananin yeul nyukih. Umu moneken, likuk apak manaku maklipepu ananin
    balan ali ipak pahwen pagipechen.
  grc-F35: ὅταν ἔλθῃ ἐνδοξασθῆναι ἐν τοῖς ἁγίοις αὐτοῦ, καὶ θαυμασθῆναι ἐν πᾶσιν τοῖς
    πιστεύσασιν (ὅτι ἐπιστεύθη τὸ μαρτύριον ἡμῶν ἐφ᾿ ὑμᾶς)· ἐν τῇ ἡμέρᾳ ἐκείνῃ.
  cav-NT: 'Ecuana Cuatsashaquique junanucahuaju dutya tuja cuanara tuque ecuana muibuque.
    Dutya tuaqueja ecatyati cuanara tuque ecuana jadya abuque: “¡Miquemi dyaque jidaque,
    Jesús! ¡Miquemi dyaque casadaque! Pureama mique ecuana aya” jadya. Micuana micuana
    tuhuadya jubuque tuatsehue, Yusuja quisarati ecuanara cuejayaque ejenetsu micuana
    catyatihua tibu.'
  kgp-NT: Ã kãtĩg kỹ tóg ag vóg ag vóg kónãn ke mũ. Kỹ tóg vãhã ã tũ ag tỹ ũn mág
    han ke mũ sir. Kỹ vẽnh kar tóg ẽg tugrĩn ti jykre ve kãn ke mũ, ẽg tỹ ti ki ge
    kỹ nỹtĩn kỹ. Ãjag hã tóg inh vĩ kri fi, sỹ ãjag mỹ ti vĩ tón kỹ. Hã kỹ ãjag tóg
    kurã ẽn venh ke mũ.
  bvd-bvd: Na doo nai ki dai fuli 'ana si kada ne Aofia kai oli mai. Nia kai oli mai
    laona molaagali nee uri toaa nia ki ne da manata mamana 'ani nia, ma kera dai
    tango nia ma dai sae'inito tasa 'ani nia. Ma molu ka ade lau guu 'uri nai, suli
    molu manata mamana 'ana faarongoa nee kameli faarongo kamolu ai.
  ukr-1871: як прийде прославити ся у сьвятих своїх і дивним бути у всїх віруючих
    (бо ввірувано сьвідкуванню нашому між вами) в той день.
  apz-apz: Kako asomo poso sohonta kakoe aꞌamuso kakoe yofe nohoꞌnomapitnnefoho. Aꞌamu
    Anɨtumo sɨmeho hiꞌntnnono umotofoso sɨmeho wopɨngoꞌnji humafitnnefoho. Osohonta
    sekwo hofɨkoꞌnji nohumafitnnefoho. Hwapɨngoso oso hungkuno selɨmentɨhwone somo
    sekwo sɨmeho hiꞌntnnono uyɨwoꞌnɨngkohofofoho.
  yon-yon: Kuyaron kuu ye karadmodan, ye yaa anam andiwendan kui, yi yaambed ye kuu
    nambiri kandaneene yimbed ye yaa binangke kubi miin darewoob keraniib. Yiib kwangkon
    yiiwiib kuyaom keraniib, amborom kuu yiib kuu nubbed Yariman ye dowad weng dakme
    korokbenduwen yaa kuu anam andiwen kowe.
  poi-NT: Jesɨc cuando miñgacpa yɨ́p naxyucmɨ jém tánO̱mi Jesús, tsa̱m iwɨ̱ixyajpa
    it́u̱mpɨy jém ipɨxiñt́am jém cuáyñewɨɨp ia̱nama, ipooñaŋja̱myajpa jém icupɨcneyajwɨɨp
    jém Dios iŋma̱t́i. Miit́t́ámpat́im mimicht́am porque iŋcupɨcneta t́it́am manaŋmadayt́a.
  wuv-wuv: Ma i ale'ei wagii fei arewaa na nomai ba i to hawerana i a'a ei rama'a
    gufuna, ei rona apunai ma ba i famalefaiaa ei narafawe'ia. Ma hamu'ou a'a ro'ou
    uaa hamona narafawe'i a'a tamanu hai'ouna u'ufanaa hamu'ou.
  quf-NT: Chaynu Jesucristo shamutinmi tukuy kriyir, paypa kaqninkunaqa, kusala allinmi
    kanki nir ima alabanqallapa. Chaynullami qamkunapis paypa kaqninkunana kankillapa
    shumaq rimayninta yaĉhachishutiyllapa kriyishaykillaparayku.
  yuw-yuw: Boinno, bongono worocho wömai ingoroc sinom engoc. Moröma Yesu yu ehuna
    inoin kunkun owi amnaniho yu yong moröng imongga yuha borongdetno sinom tonahing.
    Woi owi amna ambarac yu kombing tobing imogungma yuho ihoroc tonahing. O owi amna
    woroc tumoc wömai son ihorocgon wocin itnahing. Wömai yaha, sonu osuc fatmata
    ogepma nontho fandat kanong-idomonma wo kombing tobigungmaha tongga.
  hus-NT-1971: Expith patal ax u belom ani pel tin c’al an Ajatic, jats ne’ets ca
    c’uajiy c’al jaja’ ani quim puhuethanchi im bij tam quim bajuhuits in q’uichajil
    ca chich. Ani tata’chic it belom cum a belchamal in cahuintal a Dios axi huahua’
    tu olchamal.
  med-med: Nuim Jisas yant omba, Got nga wamp mbʉ kʉn, mbi ou tʉmba om ei kʉn, elim
    nga mbi paka runding, mondpa pili wamp mbʉ, numan kai pilik ambulk palk muⱡing.
    Enim kunda ila muⱡing ku, nambuⱡ emel, tʉn ndi, Rʉnang Ik Kai nimbun ngurmʉn kʉⱡ,
    mondʉk pilik pep rorung ei nga.
  bch-bch: Kadonga toa ne ga iuot ngan ado toaiua Iesus inam, ta ele panua tututui
    ga tisoa ieda ga timatala ngan ei rabu ngan gid panua toa ngada oa lolod matua
    ngan ei. Be gimi pade ga adio rabu ngan gid, ngansa lolomi matua ngan Deo ele
    posanga toa gai apaola ga ila pagimi.
  cco-NT: Jo̱ lajo̱b nilíˋ mɨ˜ nijáaˊtu̱ Fíiˋnaaꞌ Dseaˋ Jmáangˉ. Jo̱ ie˜ jo̱, jaléngꞌˋ
    dseaˋ quiáꞌrˉ nijmɨꞌgóˋbre dseaˋ do jo̱guɨ nijmiféiñꞌˊ dseaˋ do cajo̱; jo̱guɨ
    lajo̱bɨ ꞌnʉ́ꞌˋ cajo̱, lajo̱b nijméeˆnaꞌ, co̱ꞌ eáamˊ jáꞌˉ nɨcalɨ́ngˉnaꞌ lajaléꞌˋ
    júuˆ e nɨcaguiáˆnaaꞌ jee˜ ꞌnʉ́ꞌˋ.
  deu-1951: wenn er kommen wird, um an jenem Tage verherrlicht zu werden in seinen
    Heiligen und bewundert in denen, die gläubig geworden sind, denn unser Zeugnis
    hat bei euch Glauben gefunden.
  alq-ALGNT: Mi ii ke iji8ebag apitc odjitcisenig kidji koki tag8icig ka Tibendjigedj.
    Ii dac apitc, oga icpenimigon kakina odanicinabeman, acitc oga manadjiigon kakina
    ini8e ka teb8etagodjin. Kekina8a kiga acidagimigom iima, egi odapinameg ii min8adjimo8in
    kagi pi tibadjimotago8eg.
  ixl-NNT: tu u qꞌiieꞌ uvaꞌ la ulkat Aak. As la oksal iqꞌii Aak tiꞌ u nimla bꞌaꞌnileꞌ
    uvaꞌ kat ibꞌan Aak sqiꞌ, jankꞌal oꞌ uvaꞌ oꞌ itenam Aak, tan nim talchu Aak. As
    la chit teqꞌo qaama stiꞌ, oꞌ uvaꞌ oꞌ niman tetz Aak setukꞌ, tan kat enima u bꞌaꞌnla
    yoleꞌ tiꞌ vibꞌaꞌnil Aakeꞌ uvaꞌ kat qal sete.
  boa-NT: Ehdu muurá méénúiibye Ávyéjuube Jetsóó tsiiñe itsáácoóca. Áijyu dííbyeéjté
    meíjcyame dííbyeke maávyéjujtsómé méduurúvaáhi. Muurá téijyu tsaméhjɨ́ dííbyema
    méíjcyaá dííbyé uwááboju muha ámúhakye meúwáábohíjcyáné ámuha ímí mecáhcújtsónélliíhye.
  etr-etr: Amala hamomolö amoïe segeyo amogida, Dafidilo Geloi maasegi, Godeïe udia
    dolö ema asigi afädë negei neebe amoli sulubadelaea ïe ëi gauia adala, ema obeägïsa
    namolömelë. Nilïa dilima ado mala säla ï amo nabala, dilia asigi afädë negei amea
    diliage obeägïsa namolömelë.
  quh-NT: Chay p'unchay Señor Jesús cutimonka yupaychaska cananpaj payman t'akaska
    runasninnejta. Paypi tucuy jap'icojcunataj payta jatunpaj khawankancu. Kancunapis
    willaskaycuta jap'icuskayquichejraycu paywan cusca canquichej.
  kwi-kwi: Au Anpat akane, Diosta nɨjkulturuzne ussa “kwisha wari” kizat kit uspa
    iztukin wakpuj wainñanazi. Sun payura ukas sunkana kianazi, u au pit parat aizpa
    nɨjkulara akwa.
  agm-agm: Autaahaatɨho saiwa siyatɨ kiyonɨhɨ noaipaitaise, nyamɨ Awaisɨho Jisaasiho
    nyahɨ komɨ isɨhiyaanɨnɨ gɨwunyaahohiyɨhiyaanɨnɨ nyahɨ tɨtɨhɨ ko sawahomɨhiyaanimatɨtɨhaawɨ
    Autaahaatɨho nanyamɨhainjawɨhiyaanɨnɨ koai ambɨpatɨ awaipatɨ numwisaihɨ naitandɨ
    nasonɨhura sangi maawɨ katɨhɨtɨwɨ, amɨ Jisaasihoai sahɨ ambɨpatɨ awaipatɨ numwɨtaapo.
  ubr-ubr: Bada an Ra inboai innanat on an sabu engon iyabon On sebitutumai on arimon
    Wabin sinifain sinbogagaiai. Omi mat on arimon osi sabu sanasi mat nan, yabin
    wei dura wawurem on woitutum.
  tsw-NT: Ili i nda i ta fara o urana u ndolo a mantsa ma na Zagbain a̱a̱ ka̱mba̱
    adama u ushi ica na̱ tsugbain e ekere a aza a na a ca niyi okolo suru waru a̱
    ri a̱za̱ a̱ yi. Iliꞌi oɓolo na̱ a̱ɗu ɗa, adama a na i usu ta̱ ili i na tsu dammai.
  cax-NT: Sane pasao, arrtü cuati tato Jesús au manu nanenese ensümunu. Pero arrübama
    icocoromati cütobüsoma uiti, iñanaunumati. Arraño masaruquitaiqui apicocota ito
    arrüna suburapoi aucutanu ausucarü.
  aia-aia: Maho 'isi rai to'o na'i 'oha 'ia Jisas 'ai aho'i mai miraaui mwani noni
    ana'i rai ha'atee ha'a-ahaahaa beiai heimwaota'i nai raha di'u. Me 'i'amou moi
    awa ro'u beiraau, 'inia mou hinihini'i ro'u i maho meu taroha'ini'i 'abaia Jisas
    Kraest.
  srp-1865: Kad doðe da se proslavi u svetima svojima, i divan da bude u svima koji
    ga vjerovaše; jer se primi svjedoèanstvo naše meðu vama u onaj dan.
  agt-agt: Te am dumatang sangaw i Afu Hesus a pake mepaita ya ngamin kalalaki na
    gafu ta anghel na kiden nga mehulun tentu, a madayawan hapa gafu ta ngamin kiden
    mangurug tentu. A ikamuy hapa ya mesipat tekid gafu ta kinurug muy na ya nepadangag
    mi en tekamuy.
  lug-lug: Bw’alijja okugulumizibwa mu batukuvu be ku lunaku luli abo bonna abamukkiriza
    balyewuunya kubanga mwakkiriza bye twabategeeza ku ye.
  yby-yby: Jisesi nisitibo yupeka maya wewenala yuhasiya onowelaki lamedala maya li
    sinakilae. Sakiya monokala eli elewole iki elebo wewenasiya epoka likilae. Sa-ikilaboya,
    edimoya gawa maya alo lo libekuniyoko eli elewole abo maya nenako, edimokiya aya
    epoka litabo wewenakiya ouna jiki minakilae.
  heb-heb: בבאו ביום ההוא להכבד בקדשיו ולהתפלא בכל המאמינים כי האמנתם לעדותנו אליכם׃
  mpp-mpp: Kwesi-kwesi dameng iwahac ngic-ngigacfocine Wapongte bingec gagaing, yenge
    wacine bafedaingte. Ailu ngic-ngigac ngage-ngagesingkolec yenge sasawadi ye nganilu
    mitengkedaingte. Aime ngenge edocngebalu mibeng yegengkeme ngagesingkeibongte
    ailu, ngenge yogo hocne aidaingte.
  apb-apb: Leu ngeena kei reu aana hai dinge nge a Aalaha kei ooli lo'u mei, hunie
    ahutana mwala ke ha'amanikulu'aa haahie walu ola diana e asui'i nana mwala ingeie.
    Mo iini nge kire hiiwalaimoli aana kire kei tohungei lahea no'one aana maholona,
    na i'omu no'one, omu kei ii'o pe'ie mwala ingeie aana omu hiiwalaimoli oto aana
    mo wala melu ha'arongo'omu eeni.
  san-TEL: కిన్తు తస్మిన్ దినే స్వకీయపవిత్రలోకేషు విరాజితుం యుష్మాన్ అపరాంశ్చ సర్వ్వాన్
    విశ్వాసిలోకాన్ విస్మాపయితుఞ్చ స ఆగమిష్యతి యతో ఽస్మాకం ప్రమాణే యుష్మాభి ర్విశ్వాసోఽకారి|
  ben-IRV: এটা সেদিন ঘটবে, যেদিন তিনি নিজের পবিত্রগনের দ্বারা মহিমান্বিত হবেন এবং
    তখন বিশ্বাসীরা আশ্চর্য্য হবে, এর সঙ্গে তোমরাও যুক্ত আছ কারণ আমাদের সাক্ষ্য তোমরা
    বিশ্বাসে গ্রহণ করেছ।
  ntu-ntu: X leplz neng Gct sa naglqlz-ngrdr nide x kxnzrlxngiting lcng amrlx na-amatq-ngrdr
    nide mz da lcng na-alele mzli kc nayzlu-ngrm Jiszs. X naprtr-kzamu mz dzbede lc,
    murde lxngitiamu natqgr.
  pan-pan: ਉਸ ਦਿਨ ਜਦ ਉਹ ਆਵੇਗਾ ਜੋ ਆਪਣਿਆਂ ਸੰਤਾਂ ਵਿੱਚ ਮਹਿਮਾ ਪਾਵੇ ਅਤੇ ਸਾਰੇ ਵਿਸ਼ਵਾਸੀਆਂ
    ਵਿੱਚ ਅਚਰਜ਼ ਮੰਨਿਆ ਜਾਵੇ ਕਿਉਂਕਿ ਤੁਸੀਂ ਸਾਡੀ ਗਵਾਹੀ ਤੇ ਵਿਸ਼ਵਾਸ ਕੀਤਾ।
  gvc-gvc: Ãta waharohca tí dachoi Jesu to tjua tahti dachoi. Tí dachoihta tiro tarohca
    noaina tirore wacũ tuaina “Noariro, tuariro jira Jesu”, ni wahchea mehne ti ño
    payohto cjihtore. Mʉsare sã buherire mʉsa noano tʉhore. (Ã jina mʉsa cʉ̃hʉ tiro
    mehne jinahca.)
  ksj-ksj: Eꞌe haḡaiḡaꞌe Zuhiꞌa Boroꞌa bare onaiꞌuma madaḡano fureraꞌuma. Ebu Badiꞌa
    mone raꞌeteꞌe azaḡaniꞌa Zuhiꞌa Boro niguniꞌuma, ebu Iesu ni mae ḡihiniroteꞌe azaḡaꞌe
    ane agaḡa horonadu zaguzagaꞌuma. Zaꞌe emeḡeꞌa Iesu hariḡa meꞌodo ziniroteꞌe mae
    ḡihiniro ꞌahine, zae zuni zeḡe teite eꞌea radiuꞌenaꞌa Zuhiꞌa Boro horoniꞌuma.
  sbk-sbk: Aivomba ensiku lyaihwinza ayemeshelwa navantuvakwe vwaisagogwawoti bhabhaposheye.
    Nulusimisizyo lwake lwamanyishe hulimwi.
  mya-JVB: ယုံကြည် သော သူ အပေါင်း တို့အားဖြင့် အံ့ဩ ချီးမွမ်းခြင်းကို၎င်း ၊ ခံအံ့သောငှာကြွလာ
    တော်မူသောနေ့ရက် ၌ ၊ ထိုသူ တို့သည် သခင် ဘုရား၏ မျက်နှာ တော်နှင့် ၎င်း၊ တန်ခိုး
    ရှိသော ဘုန်း တော်နှင့်၎င်းကွာ၍ ထာဝရ ပျက်စီး ခြင်းတည်းဟူသောအပြစ် ဒဏ်ကို ခံရ ကြလတံ့၊
  kgf-kgf: Ini imi nonac héipuc ac énéc énézéya imi ninʒéŋgégic imuac niŋac Yesu imi
    nalé imuaru iwac météré énécmimia ʒéma hénaoriŋ ninʒéŋgé migic ionac sucginaiguc
    naŋu hémma mepési mima welicgé mimu niŋac mama hamac.
  awb-awb: Sísa tuina wehekáh we tagariona ke, wensabé aiq pútare atona kegá wensabé
    anotahtaq iwíáh íwíáh atanéhe. Itega teiátáuna ehwéh Sísa éhwehnsabé aiq pútare
    uro puaq ite moq mitaq méq wensabé iwíáh íwíáh atagéhe.
  gdn-gdn: Mara ki makeya, nu Kaiwawonuga ade wirayagisi baiyagisi makeya ki ka e
    eya iyapanaiyoma kuduba ewapuru mena dibipomoto manako e si esida tepapomono tarataragapomono.
    Nu e yonai wi nidimipi ki wi deni mena sumamupu ki pokere nu yo wi ewapuru mu
    mete dibipamu manako nu Kaiwawo-nuga inako mamamapomu.
  nko-NT: Ɩsʋbɩtɩ́ ánfɩ ɩbɛ́ba ɛkɛ ámʋ́ʋ́ ɔbɛ́ba, Bulu ɔbɔ́wa mʋ numnyam aha wankɩ́hɛ́
    ansɩ́tɔ́. Ifú bɛ́kɩtá ahógyipʋ. Mlɩ ɛ́ mlétsiá amʋ́tɔ́, tsúfɛ́ mlɩlɔ́hɔ
    mʋ ɩwɩ adánsɩɛ ámʋ́ʋ́ anɩlégyí suná mlɩ ámʋsʋ gyi.
  bsn-NT: To cõrone, ĩre ĩavariquẽnarʉarãma ĩ yarã ĩre ajitirʉ̃nʉrã ñajediro. To yicõari,
    “Quẽnarẽtogʉ̃ ñaami”, ĩre yirʉ̃cʉbʉorʉarãma. To bajiri mʉa Tesalónica macana quẽne,
    Jesús ocare yʉa gotimasiocatire ajitirʉ̃nʉrã ñari, ĩna rãca ñarʉarãja mʉa.
  pib-NT: Walegognepa wa Wale gininipa kpashirine gimalwutanru ga wa pejnuruneko galixachine
    giglajyegitanru. Ga wa gixa koxa gimalwutanru gi rixanu gixa galixlu tokanchi
    wa gixa yegi wupgujtatinri.
  wiv-wiv: Na dama kena ia kete bele vona na manumanu ke Vuvu, nuhu kua dia ta bilip
    vona da dia na vala glori kapou vona dia ka vazahenia hizana. Ia da miu ve miu
    ta vazahenia Paraha kamadia na vuna miu ta bilip na kahita polea kua hita ta vala
    ni miu.
  reg-reg: Kakola omwanya ogwo alija koleleki akusibhwe na bhanu bhae no ku lugusibhwa
    na bhona abho bhekilisishe. Ku songa obhubhambasi bheswe kwemwe bhwekilisibhwe
    kwemwe.
  mlh-mlh: Ofonji kirieru wareiŋ, damaŋ oo kubupuine gbagbataeŋine noŋuŋ bio iŋore
    kuririquraŋ ŋoneru ore so qowirieru “Ohowe, Yesu Ofoŋnoŋuŋ ohowe!” mikimiŋ. Manesiŋ
    gabeneŋ, sosowo noŋuŋ oŋu waregabeneŋ ŋiŋigo omaineji ŋone noberu “Yei!” miku
    popureru dimanimiŋ. Niŋoji Yesure fuŋne kitiŋgaku mikabeneŋ yoŋoji oŋuakoŋ oi
    manesiŋ garu maŋyaŋuŋ kerisiebuŋ ore qowirieru jojiriŋyaŋuŋke tamaeru niŋoke moko
    dimanimiŋ.
  gof-ENT: ሄ ጋላስ፥ ኢ ባይሳታኒኔ ባና ኣማኔይሳታ ኡባን ቦንቼታንዉኔ ሳቤታናው ያ ዎዴ ኑ ሂንቴው ኦዲዳ ኪታ ሂንቴ ኣማኒዳ
    ጊሾ ሂንቴ ኢያ ቦንቼይሳታ ጊዶኒኔ ሳቤይሳታ ጊዶን ዳና።
  aau-aau: enekwei Hakamay hiy ma-le non. Hiykwe sehe le, hyo kristen-uwrsa arian
    hom hye panpaniowni kow e, seyr uwrsa hye ma nan kiykiy-ay hom hye lira preiryay
    nan ihey e. Enekwei sohokwe hom seyn, uwrsa seme nion lwak ey, payhokuaw, homkwe
    Hakamay so ok, hrom hme ma mesor kow mokwe, po nan kiykiy-ay.
  tvk-tvk: Holesok xil ak mei listal e melele xa Iesu imei rilomun en tengan moletin
    nan xil lipet rat hisen ihe nesao. Reitin, ngan xil xa lateling neketen nae en
    lipusi e limesep ve minehinen nan. E xamim mun muti vituei itel moletin nan xil
    ak vengan xa muteke reitin e sepinien xa mattehiteni mi xamim.
  prf-NT: Mangyari iyán ten aldew a káddemát na tánni tanggapán na en papuri a gubwat
    ten pinili na hidi sakay parangal nen atanan a summampalataya dikona. Kaguman
    kam haud gapu tinanggap moy en Maganda a Bareta a impakapospos mi dikomoy.
  auy-auy: Minkánáá kumíndaraꞌa wení waási wenááisafesa timankúnkúmbo owí wenáwíꞌa
    óraaꞌa uwánkesa áwíꞌa mósá marésa aamoí ónááwe. Ísun-aai simátimewanata kembiwíwáráꞌá
    éraiꞌe séꞌa wempáꞌá timankúnkúmba uráamba póꞌa miyá ónááwe.
  tbg-tbg: Vi entara Ihuva tuviraro virara quqaave ti vaiinti nahentika vira autu
    noraiqama keha tuahera kevara. Tenavu Ihurara ni tiva nimuramanta ne quqaave tiakara
    ti, nevata vi entara vi vaiinti nahentika nivutaini vaivara.
  hub-NT: Tura ina apuri winak ni senchirin iwainaktinaiti, tumakai ashi nina nemarin
    aina emematainak shir aneasar iisartinaiti. Tura atum ii etsermau nekaspapita
    tinu asarum, nu tsawantaika nitajai iruuntrarum ememattin ainarme.
  hmo-hmo: Oibe, Keriso do ia mai Dinana dekenai, inai taudia madi do idia dika. Unai
    Dina neganai Dirava ena abidadama taudia ibounai ese Keriso do idia hanamoa, bona
    hairai bada do idia henia. Umui danu idia edia huanai do umui gini, badina be
    aiemai haroro umui abia dae dainai.
  big-big: Keya wok pi yogibokko pigi puwiligu yeik yemanera managi keya piyegi ngizi
    kumuli puwili mabuwili yeik pugura yongolok meiyagi. Ini nogo kozak yei puragi
    ngizi kumuli legi ini kiling ngizi panu kumuli puwili mabuwili wokpokko pulogo
    koyagi.
  gux-G: O ba tieni la, o ya guani ya daali ke o buolu ba dondi o, ke o dugkaaba ń
    kpaandi o yudandi.
