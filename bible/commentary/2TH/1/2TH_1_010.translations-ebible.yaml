  sri-sri: 'Ĩgʉ̃ aarirínʉrẽ ĩgʉ̃yarã ĩgʉ̃rẽ bʉremurã ããrĩpererã ĩgʉ̃rẽ ĩãrãkuma. Ĩgʉ̃rẽ
    ĩãrã: “Diayeta õãtarigʉ, turatarigʉ, ããrĩpererã oparã nemorõ Opʉ ããrĩ́mi”, ãrĩ,
