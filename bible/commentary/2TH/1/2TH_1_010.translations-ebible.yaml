  san-URD: کِنْتُ تَسْمِنْ دِنے سْوَکِییَپَوِتْرَلوکیشُ وِراجِتُں یُشْمانْ اَپَراںشْچَ
    سَرْوّانْ وِشْواسِلوکانْ وِسْماپَیِتُنْچَ سَ آگَمِشْیَتِ یَتو سْماکَں پْرَمانے
    یُشْمابھِ رْوِشْواسوکارِ۔
  heb-LB: ביום שיבוא האדון להתכבד בקדושיו. אתם תהיו בין הקדושים האלה, כי האמנתם למה
