    abe ra jẽɨngo erese. Ure Dios cheẽ nenei mose, jẽisi que ra. Nyebe ra jẽ abe jẽɨngo
    erese eru mose.
  kje-NT: Ha onne na'akeme namwali lere Makromod Yesus wali mai noho wawan wali'ur.
