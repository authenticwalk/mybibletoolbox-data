  sny-sny: Nowe ape se Jisas si tame itorairowa su, lu taune werese peri lo umasiye
    ape, lowe le ma'e au te'e wisereyerowa. Lowe Owane Sitewi lo marepi tote tawesirowa
    ape, lowe kairefi lo ma'e siye eti wisereyerowa. Fene aiwawe a'i, le siyerowa.
    Nomo Jisas lo peri te'e areiyeye su, fene peri lo wanu tote tawesi umasinamiteye.
    [Kl 3:4]
  myy-myy: Iti rʉmʉ Jesucristo ĩ tʉdi ejari rʉmʉ ĩ ñarã ĩre tʉorʉ̃nʉrã ĩre ti wanʉrã
