    Le'e gunle benne' ca' tu zren lawe' da guxéajle̱le chee̱ da beché̱bentu'.
  spp-spp: Canŋke Kafooŋi sí núru n‑pa ke, kuru canŋke ɲcyii karigii sí n‑pyi. Mpii
    pi à dá u na maa mpyi u wuubii ke, pire puni sí pèenɛ taha u na, si ɲyii yige
    u kurugo. Yii mú sí n‑pyi pire e, ɲaha na yɛ mpe wuu à jwo yii á u kyaa na ke,
    yii à dá puru na.
  zty-NTPS: Ki gaken ža na' katen' yeḻé'e, na' wká'n ẕengak benách la'y chie' ka'
