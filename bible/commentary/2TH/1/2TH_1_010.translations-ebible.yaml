    manapul nhanŋu, bili nhumany gan ŋunhi märr-yuwalkthinan ŋurikiyin ŋunhi dhäwuw
    ŋunhi nhaltjarr ŋanapurr gan lakaraŋal nhumalaŋgal.
  kvg-kvg: Nqanek matev ta khøuwa-te ndǿgo tønéfakhán, ndego tendoqavan, neka iz
