    pa inminyolo. Yehuanten momahuisultisi quiman quitasi moxtin yehuanten hual quineltocalo
    Jesús. Huan yoje anquichías amhuanten noje pa Tesalónica pampa anquineltocac in
    hual antimitzilije quinami unca in Tata Jesús.
  sua-sua: Ii, ner kaeharom tok ngang ngar, mnam a kolkha to Ngoldaip na kat kaeknik
