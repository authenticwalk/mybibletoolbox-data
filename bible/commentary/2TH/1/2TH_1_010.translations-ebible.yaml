    waaju mo min mbaajii on oo.
  arb-NAV: عِنْدَمَا يَعُودُ فِي ذَلِكَ الْيَوْمِ لِيَتَمَجَّدَ فِي قِدِّيسِيهِ وَيَكُونَ
    مَوْضِعَ الْعَجَبِ عِنْدَ جَمِيعِ الَّذِينَ آمَنُوا، وَأَنْتُمْ قَدْ آمَنْتُمْ
    بِشَهَادَتِنَا لَكُمْ!
  cop-CNT: ϩⲟⲧⲁⲛ ⲁϥϣⲁⲛ⳿ⲓ ⲉϥⲛⲁϭⲓⲱⲟⲩ ϧⲉⲛ ⲛⲏⲉⲑⲟⲩⲁⲃ ⳿ⲛⲧⲁϥ ⲉⲑⲣⲟⲩⲉⲣ⳿ϣⲫⲏⲣⲓ ⳿ⲙⲙⲟϥ ϧⲉⲛ ⲟⲩⲟⲛ
