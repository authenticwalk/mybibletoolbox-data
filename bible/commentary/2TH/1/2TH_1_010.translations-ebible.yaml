  kto-kto: '@see-verse:2TH.001.009'
  gmv-NT: ኢስቲ ቃፃዬታናይ ኢዚ ጌሻታ ኣቻን ቦንቼታናሲኔ ኣማኒዛይቲ ዉሪ ኢዛን ማላሌታና ማላ ኢዚ ዪዛ ጋላሳን ሃናና። ኢንቴካ
    ሄ ኣማኒዛ ኣሳራ ዳና፤ ጋሶይካ ኑ ኢንቴስ ማርካቲዳይሳ ኢንቴ ኣማኒዳ ጊሻሳ።
  por-BLT: No dia em que ele vier, receberá a glória das pessoas e será admirado por
    todos aqueles que creem nele. Isso também os inclui, pois vocês acreditam no que
    lhes dissemos.
  stp-NT: Janoꞌ puiꞌ tum duñiaꞌ na guch Xoiꞌkam gio bhaiꞌp jimdaꞌ, na bam aayaꞌ nam
    paiꞌ dhuuk jix bhaiꞌm ɨlhdhai gɇꞌkamtudaꞌ bɨɨx guiꞌ nam jɨꞌk tɨ jɨɨꞌñdhaꞌ buiñor.
    Aapiꞌm jir dhiꞌ kaꞌ na pim gɇꞌkamtudaꞌ, na pimɨt guꞌ tɨ jɨɨꞌñ na chich jax jam
    tɨɨꞌn, jix bhaiꞌ ba tu jam jim baꞌ xib.
  ame-NT: Ñapaʼ t̃arroʼmarchaʼ huerra att̃och allohueney ñeñt̃ey pueyochreshaʼ pen
    Parets, yañapaʼ yecohuentatapuerrñañchaʼ. Allohueney ñeñt̃ey ameʼñayeʼt̃ atarrchaʼ
    yecuanrrortapuer. Saʼnachña cohuentatapuerreʼ t̃arroʼmar sapaʼc̈hoʼña sameʼñena
    cohuen ñoñets ñeñt̃ yeñotatenes.
  mgh-2016: Vanowa aya upochera nthimicho ukhuma wa attu aya ni nthimicho ukhuma wa
    attu anrumelhelha onkhaye, ni inyu chiicho nnowa ukhalha amoka aya, ukhalhawaya
    nhorumelhelha uhimiechesha wihu.
  kvn-NT: ¿Inkwa an-chogzhadyob kuo pe ebinzhe? Nabir. Imi Pab-Jesús kannan tanikil,
    tule-ebak-akenanimaladbal peyedzhe otummoledi-kuo. Tegin tule-Pab-Jesúsgin-pel-kwapa-ibzhemalad
    Pab-peyedzhe-immal-nuegan-imajadbal weob pakal peimalo. Tenal anmal pemalga Pab-Jesús-igalgin
    chunmasgu, pemal Pab-Jesúsgin penguszhulmal. Al pe kwenadgan-pimaladbak pe yer
    itononimalmogo.
  gvf-gvf: Iru mile painamba, unangwa kaun iray ka main pire gi di milungwa ibal kobe
    yalini kaan gale yebe ere deminin si tenamue. I ibal kobe na ka main di gawa di
    i tega pire gi dinga, ena i ibal kobe, ibalin kobe bole deminin si tenanwe.
  san-ISO: kintu tasmin dinē svakīyapavitralōkēṣu virājituṁ yuṣmān aparāṁśca sarvvān
    viśvāsilōkān vismāpayituñca sa āgamiṣyati yatō 'smākaṁ pramāṇē yuṣmābhi rviśvāsō'kāri|
  deu-ELBBK: wenn er kommen wird, um an jenem Tag verherrlicht zu werden in seinen
    Heiligen und bewundert in allen denen, die geglaubt haben; denn unser Zeugnis
    bei euch ist geglaubt worden.
  mcb-NT: Antari impigaatera onti iripokashitake irishineventaigavakemparira maganiro
    kematsaigiririra inkantaigavakerira inti pairorira ikametivageti. Viroegi aikiro
    pintentagaigakempari iriroegi, pikematsaigakenatari nokenkitsatakoigakerira.
  yle-yle: Yi ngwo u yoo knî y꞉oo adnyi chaa kîgha, n꞉ii yoo u kwo a kêlîmî té, u
    pi ndîî ngê wa pyódu ngmê. Nmyo myentee dé, amyenmyin꞉aa chaa kîgha, mu kópu u
    dîy꞉o Yesu p꞉uu kópuni nmye nm꞉uu vyi too, yi kópu knî ye nmyi kêlîmî mbê dniye.
  swh-1850: wakati atakapokuja Siku ile kupokea utukufu kutoka kwa watu wake na heshima
    kutoka kwa wote wanaoamini. Ninyi pia mtakuwa miongoni mwao, kwani mmeuamini ule
    ujumbe tuliowaletea.
  ese-NT: Ojjaña ojaya epeejji cuana ca ca, ma ohua mimishi cuijea caꞌyajje quea pame
    nee po mee caꞌyonaje ca ca Jesosaa baꞌe mee cajeꞌyo quea pame nee nee poe oꞌoya
    majje. Eseyaya Jesosa bihuia neineijeꞌyo ba majje. Epeejji cuana, miquianaaya
    ecuanaja esohui Jesosajo quea bihui nee shajjaꞌajjanaje. Jamajjeya miquianaaya
    ojaya pea epeejji cuana nijjeya Jesosa bihuia neineijeꞌyo.
  jac-NT: Hayet huneꞌ tzꞌayical yet chihul Comam tuꞌ, caw niman yelapno ye Comam yul
    sat macta yetxa Comam yehi, yeb mac xayayto yul yanma yin̈ Comam. Xol mac tuꞌ
    xin ayexico hex tiꞌ, yuto heyaco heyanma yin̈ huneꞌ tzotiꞌ halbilcano juhan̈.
  cak-CNT: Ronojel ri' xtibanatej chupan ri k'ij tok xtipe ri Ajaf. Rija' xtipe roma
    nrajo' chi konojel ri oj richin chic rija' xtikaya' ruk'ij-ruc'ojlen, y roma chuka'
    nrajo' chi ri oj nimayon richin can jebel xtikatz'et, y ivoma rix chuka' roma
    can xinimaj ri ruch'abel ri Dios ri xkabij chive.
  zia-zia: Be baina Kristo bumariniya auna atu emo dubu awiya gera yarineya. Be nuna
    baina auna atu dubu nuna pewayao auna atu simao waegaore nuna kasa yariniya. Nupema
    ge nuna nigiro nung tumo didinonane amimene apakana nung giro wawong di gauno
    yawa yawa yarinenane. Niye dema ayero yarineya, noeno oko, niye awiya ge nanae
    tugata yewangne awiya nigiwa me yena arauwa.
  mal-2015: വരുമ്പോൾ സുവിശേഷം അനുസരിക്കാത്തവർ കർത്താവിന്റെ സന്നിധാനവും അവന്റെ വല്ലഭത്വത്തോടുകൂടിയ
    മഹത്വവും വിട്ടകന്നു നിത്യനാശം എന്ന ശിക്ഷാവിധി അനുഭവിക്കും.
  tuo-NT: Cʉ̃ aꞌtiri nʉmʉrẽ Jesure ẽjõpeorã aꞌtiro weerãsama. Cʉ̃ asistese, cʉ̃ tutuasere
    ĩꞌarã, “Jesú añuyʉꞌrʉami”, nirãsama. “Nipeꞌtirã buꞌi wiogʉ nimi” ni ĩꞌamarĩa,
    eꞌcatirãsama. Mʉsã quẽꞌrã ʉ̃sã wereꞌquere ẽjõpeotjĩarã, na meꞌrã nirãsaꞌa.
  mbl-NT: '''ĩhã nõm hãptup mõ''nãp-tup, ''ĩhã putpu'' nũn yũmũg xuxyã Yeyox, puyĩy
    Kunnix kopa kuxa mãm xop te Yeyox ''ãktux max, tu Yeyox pe''paxex max, yã'' kuxa
    mãm ka''ok xop xohix xexka te kaxĩy. ''Ãxop kama nũ mũtik pip putup. Hamũn, ''ãkuxa
    mãm ka''ok Topa yõg hãm''ãpak max''ax kopah, ''ũgmũ''ãte xa nõm ''ãktux.'
  zpc-NT: Cati yeguida Jesucristo, caora naꞌ hue yaca benꞌ quienëꞌ lëbëꞌ benꞌ z̃e,
    gapalaꞌntzegueyaquëꞌ lëbëꞌ. Lëscanꞌ, leꞌe, huazurële conlë lëbëꞌ, porque bë quiele
    xtiꞌidzaꞌ Diuzi udixogueꞌndoꞌ leꞌe dza naꞌ.
  gul-NT: Dat day, wen e come back, e gwine come fa git hona an praise fom all de
    people wa blongst ta um, all dem wa bleebe pon um. An oona too gwine jine um,
    cause oona been bleebe wa we tell oona.
