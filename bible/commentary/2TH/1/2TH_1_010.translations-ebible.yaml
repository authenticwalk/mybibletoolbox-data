    gonle ḻe'e dan' bejḻe'le da' bzenlto' ḻe'e kan nak che Jesusen'.
  mek-mek: Kai egaꞌina kinagai agemai aisama, papiau isa kepakoꞌania ega papiau kemia
    auꞌi maꞌoai, isa fekeau afagaina, ke au akaikiꞌa fekepamia eoma. Ke akeisa akeopofua
    akekauai alogaina. Ke oi lai iifa faunina Iesu fouga aifafoua auga opakoꞌania
    kainai, oi isafa egaꞌina papiauꞌi epoꞌiai agoapauka.
  aey-aey: Uqa deel euna ceseli hocob uqana dana cajaca qagoc cunug age camasac mecebil
    uqa euna binan ben ugian, odocob wawaga meleen dana cajaca cunug age binan suluqagan.
    Age je ege maadomnu wawaga meleen eunu ageha eu age gemo biluqagan.
  urd-GVH: लेकिन उस दिन ख़ुदावंद इसलिए भी आएगा कि अपने मुक़द्दसीन में जलाल पाए और
    तमाम ईमानदारों में हैरत का बाइस हो। आप भी उनमें शामिल होंगे, क्योंकि आप उस पर
    ईमान लाए जिसकी गवाही हमने आपको दी।
  ycn-ycn: Riphájica majó huacajé, rile'ejena ina'uqué pura'ajeño palá Jesucristo
    nacú. Nala'ajé nayájlepano raú. Re caja icá i'imajeño najhua'até, ila'acale quehuaca
