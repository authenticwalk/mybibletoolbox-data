    O laatoo kaayniiɗo hakkunde goonɗinɓe mo fuu. Onon du, oɗon njeyaa e maɓɓe, sabo
    on ngoonɗinii waaju mo min mbaajii on oon.
  arl-NT: Jiyacaritij, puetunu na jeenucuasano pueyajanaari jiyanohua na timitianutaniya.
    Puetunu nocua tiuujiaca pueyajanaari jiyanohua jiuujiateconutaniya, pa Jiyaniijia
    na shootiatusacari. Niaari na niquiniutianiyajuhuaj, nojuajiniji canaa pohuatasanoocua
    nia tiuuniuucua.
  ziw-ziw: Umo akeza atogoleswe ni wantu wakwe na kutunywa kwa chizumo mwa wose wakuzumila
    kwa ukuzi. Nyuwe nanywi namtende hamwenga mwawo, kwaviya mzumila ulosi chiwagambileni.
  grc-TR: ὅταν ἔλθῃ ἐνδοξασθῆναι ἐν τοῖς ἁγίοις αὐτοῦ, καὶ θαυμασθῆναι ἐν πᾶσι τοῖς
    πιστεύουσιν ὅτι ἐπιστεύθη τὸ μαρτύριον ἡμῶν ἐφ᾿ ὑμᾶς ἐν τῇ ἡμέρᾳ ἐκείνῃ.
  nag-nag: Tai eitu khan koribo jitia Tai laga pobitro khan logot stuti pabole wapas
    ahibo, aru Taike biswas kora khan Taike saikene asurit hobo. Kilekoile amikhan
    laga etu gawahi kora kotha ke apnikhan biswas korise.
  eng-OEBCW: when he comes to be honoured in his people, and to be revered in all
    who have learned to believe in him (for you also believed our testimony) – as
    he will be on that day.
  knj-NT: Ja' yet jun c'ual yet oj jul naj Kaawil tu', caw miman yel oc apnoj naj
    yul cu sat, jaon yet jon xa ti'. Cu masanil mac jon creyente jon xa, oj ki' ey
    cu ba tet. Quey tu' chi kute kaloni, yutol jix je yaoc yin je c'ul jun k'ane albil
    can e ex ku.
  deu-1912: wenn er kommen wird, daß er herrlich erscheine mit seinen Heiligen und
    wunderbar mit allen Gläubigen; denn unser Zeugnis an euch von diesem Tage habt
    ihr geglaubt.
  san-PUN: ਕਿਨ੍ਤੁ ਤਸ੍ਮਿਨ੍ ਦਿਨੇ ਸ੍ਵਕੀਯਪਵਿਤ੍ਰਲੋਕੇਸ਼਼ੁ ਵਿਰਾਜਿਤੁੰ ਯੁਸ਼਼੍ਮਾਨ੍ ਅਪਰਾਂਸ਼੍ਚ ਸਰ੍ੱਵਾਨ੍
    ਵਿਸ਼੍ਵਾਸਿਲੋਕਾਨ੍ ਵਿਸ੍ਮਾਪਯਿਤੁਞ੍ਚ ਸ ਆਗਮਿਸ਼਼੍ਯਤਿ ਯਤੋ (ਅ)ਸ੍ਮਾਕੰ ਪ੍ਰਮਾਣੇ ਯੁਸ਼਼੍ਮਾਭਿ ਰ੍ਵਿਸ਼੍ਵਾਸੋ(ਅ)ਕਾਰਿ|
  nob-LB: Alle som tror på Herren og tilhører ham, skal ære og hylle ham når han kommer
    igjen. Dere tilhører Herren, etter som dere har trodd på budskapet vårt.
  ntj-ntj: Yuwa, Tjiitjanya pitjanyangka palunyapirinyarriku. Nyangka-luya palunyaku
    wanalpayilu tjiinya mularrkulilpayi pirnilu nyakulalpi watjalku, “Tjiitjanya walykumunu
    mularrpa.” Nyuntulutarrartu-yan Tjiitjanya marninypungku tjiinyamarntu-yan mularrkulirnu
    tjukurrpa-latju watjaranytjanya.
  sxb-NT: Gano gari-ikola *Owuire owua Omwami ari-irana okueewua owunene na awalowole
    waae kandi na agingiriziiwue kungulu agati ya awantu awamuganyireko alala ni inywe
    aeniki mwona mwaganya ku amangʼana aga twawalaga.
  nhu-NT: Fifin nu ke ekooy ɛbvubwɛ bvù wvú nu ke eto wvu lɛ bonyii bò ɛ̀ nu bew etumte
    moŋkum mew, ɛ́ bonyii bocii bò nu ɛ lese fitele yî ye le ekɛŋke lo ŋghaw bô wvú.
    Ɛ ben tɛn nu ke enu bó le njefo ben to nu ɛ bee saaka we wvù bese to jemyɛɛ ɛ̂
    ben e.
  row-row: Te leleꞌ Ana nema, basa atahori mamahereꞌ ra soꞌu rananaru Naran, ma fee
    hadꞌat neu E. Hei o sia atahori mamahereꞌ naa ra taladꞌa nara, huu ama simbo basa
    Dudꞌui Maloleꞌ naa, fo maꞌahulun hai mifadꞌe basa neu heiꞌ a.
  msy-msy: Ezɨ Dughiar God atɨzim, Ekiam ua izɨtɨma an gumazamizir nɨghnɨzir gavgavim
    an itiba, me an ziam fɨva, egh ziar ekiam a danɨng a bagh bar akuegham. Ia Godɨn
    akar e ian tongɨn kunizim, ia nɨghnɨzir gavgavim an iti. Kamaghɨn amizɨ, ia dughiar
    kamɨn uaghan me ko ikiam.
  agg-agg: Adükarɨ Sisas ai kuduanɨ ahandɨ nendɨ muŋgu ahambo aboed-ani mbɨsemboyei
    rasɨmboanɨ ra tükündɨfemboe. Asu muŋguambo nindou ahambo anɨhondümbo-arɨhorɨ ranai
    ranahambo hepünɨndahimboyei. Se-amboa randɨhimboyei anɨhondü hoafɨ sɨheimbo hoafɨmayefɨ
    ra se anɨhondümbo-marɨhindɨ wambo.
  ptp-ptp: vô buc tɨmuên wê Kɨlisi obêc lop mɨ lôm ge. Vô buc tige xomxo wê vông i
    vin dɨ tu i nue gee vɨhati ob nêl Yesu lê vô levac dɨ pɨmil i hɨxôn xêyaa nivɨha
    yang. Mêgem xam êno ob vông bêge ên xam vông i vin Anutu kɨyang wê xe nêl vô xam
    ilage.
  nak-nak: Mai alele, te la tapasi la haro, eia ge sibitala loata, me egiteu la tahalo
    la gima kama ge balava, egite ge vure sesele oio vola. Eala moli eia ge sibitala
    mai ele veia la valalua me hatavivile tetala ale eia vimaroka egiteu, egite ge
    karutu la matagaga tetala uru, egite ge vaisalea. Me alele etatou tomi, la vuhula
    amuto tai roromuliti la valolo tetala ale amite valoloti amutou ovola.
  lbb-lbb: A warkurai ne ir hanot ana pukakiar ning a Leklek ir hanot sur anuna totoh
    na tarai lar aitna pasi pa la rop ning la tortorot onoi lar hanrawai i. Mulo otleng
    taum onla, anasa mulo tortorot ana warwarala ning mitol ka atai tar mulo onoi.
  kan-2017: ಆ ದಿನದಲ್ಲಿ ಆತನು ಬರುವಾಗ ತನ್ನ ಪರಿಶುದ್ಧ ಜನರಿಂದ ಮಹಿಮೆ ಹೊಂದಿದವನಾಗಿಯೂ ಮತ್ತು
    ನಾವು ನಿಮಗೆ ಹೇಳಿದ ಸಾಕ್ಷಿಯನ್ನು ನಂಬಿದವರೆಲ್ಲರ ಮೂಲಕ ತನ್ನ ವಿಷಯದಲ್ಲಿ ಆಶ್ಚರ್ಯ ಹುಟ್ಟಿಸುವನು.
