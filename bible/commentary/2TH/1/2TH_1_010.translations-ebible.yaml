    na mi la dzi se.
  nuy-nuy: Anubani-yung-maynji ani-yaarri, anubani-yung-duj, ngarrubagi-rruj ngarraaḻirr,
    ngagurru warraarrawindi-lhangu nigawi-nyinyung, ngaanu-warraarriwana, niga yamba
    ni-runggal marri ni-waḏa-waḏaḏ niga. Ngagurru ngurru-jambarrgina-yinyung nigawi-wuy,
    ngaanu-warraarriwana nigawi-wuy, niga yamba ni-mamanunggu. Marri nugurraayunggaj,
    numbunu-warraarriwana, nugurru yamba nurru-jambarrgiiyn nurri-nyinyung ana-lhaawu
    nugurri-wuy.
  cop-BHC: ϨⲞⲦⲀⲚ ⲀϤϢⲀⲚⲒ ⲈϤⲚⲀϬⲒⲰⲞⲨ ϦⲈⲚⲚⲎ ⲈⲐⲞⲨⲀⲂ ⲚⲦⲀϤ ⲈⲐⲢⲞⲨⲈⲢϢⲪⲎⲢⲒ ⲘⲘⲞϤ ϦⲈⲚⲞⲨⲞⲚ ⲚⲒⲂⲈⲚ
