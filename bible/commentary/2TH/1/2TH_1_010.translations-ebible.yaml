    ne toco, manap toŋtoŋa monandet, na anna ne Raraŋ Aetaniacna kambca aia nena rɨkmo
    wiwitirinanmo, ne manmo gidik ŋgoinna rɨpacrina.
  qvm-NT: Jesucristuman yäracogcunami itsanga Tayta Diospa naupancho cushicushpan
