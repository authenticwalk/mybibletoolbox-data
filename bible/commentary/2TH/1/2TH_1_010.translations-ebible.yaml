    katu, a'erehe a'eta namõ pexo ta tĩ.
  fra-LSG: lorsqu’il viendra pour être, en ce jour-là, glorifié dans ses saints et
    admiré dans tous ceux qui auront cru, car notre témoignage auprès de vous a été
    cru.
  san-HK: kintu tasmin dine svakIyapavitralokeSu virAjituM yuSmAn aparAMzca sarvvAn
    vizvAsilokAn vismApayituJca sa AgamiSyati yato 'smAkaM pramANe yuSmAbhi rvizvAso'kAri|
  cak-SNT: chupan ri kꞌij antok xtipa. Antok jajaꞌ xtipa, quinojiel ri santos ralcꞌual
    xtiquiyaꞌ rukꞌij. Y quireꞌ jeꞌ xtiꞌan ixreꞌ, can xtiyaꞌ rukꞌij ruma xinimaj ri
    ruchꞌabꞌal ri Dios ri xkatzijuoj chiva.
  uvh-uvh: Kama girii ari' ka girii wari tubobu abo'ganang wa aming arantagim karesi
    kabi'mo' ka adita' naktangka tinga ananing arantagim didimeng karesi kuni' nua'ni
    sini' ning tiabinga ikiting wari adisining girisi' ning kigineng girii u kanga
    base tanga adining wap u bema arani'ga'. Ka Tesalonaika sidi nasi' midi ka indi
    ituasaminga waraga' naktangka kuma' ting wara' sidindu' naktangka aming ka bak
    tini' wara'sining bining ganang adisigok dabik kuma'sa' adeni'.
  ino-ino: Yisasi'a eteno esea afina ani vaya'yaka lusi havi apa'kafu kisea yapi maikaya'maki
    ani afina mi'ko Anumayaleka apa'ku'a ami'naya vaya'moki Yisasi'a ano hale lo'kiya
    ya'a'ae esiketa aketeta kanale ya hulate'nea yafe lusi amuse huta aki alita asaka
    nehuta “Amuse'kase huna kava hane.” huta hukune. Lapa'kaeya'ae hukunanaketa lakaeya
    Anumaya Koti ke lapa'kaeya folakapi mai'neta lahapapai'nonanaketapa ani ke afitapa
    lapaipafi male'naya yafe ani afina amuse hukae.
  gnn-gnn: Liŋgu ŋulinyaramirriyunydjayi waluyu ŋayipina yurru lili marrtji Garraynha,
    bala yurru bukmakthuna warrpam'thuna yana nhäma Godkunydja ŋunhi djeŋarra' rom
    yolŋu'-yulŋuwala nhanukalaŋuwalanydja, bala wokthunna yurru wirrkina dhikana wal'ŋu
    nhanŋu Garraywunydja; walala yurru nhämanydja ṉirryunna ŋurikalayi nhumalaŋgala
    märr-yuwalkthinyaramirriwalanydja yolŋu'-yulŋuwala, bala ḻatju'-ḻakaramana yurru
    Godnha, liŋgu nhumanydja märr-yuwalkthina muka dhäwu' Garraynha, ŋunhi ŋanapurru
    ḻakaraŋala nhumalaŋgu yukurrana ŋanya.
  yal-yal: Na ligama nɛn a na fa lɔxɔn naxan yi e tagi, a yama sariɲanxin birin yi
    a binya, e yi kabɛ a ma naxanye birin dɛnkɛlɛyaxi. Ɛ fan taranma nɛn ne yɛ amasɔtɔ
    nxu seren naxan ba ɛ xa, ɛ la nɛn na ra.
  cnt-NT: Jmɨg₄ jaun₂, jë₁ma₂të́₂ rë₁guan'₂ Te₁gui'₅₄, a₂jme₃juag'₂ ca₂le₃jɨ́n₃ dsa₂
    i₂'én₂ quiáin₅, jaun₂ dsa₂ i₂'én₂ në́₃ qui₂dsɨ₃gó'₃ dsɨ́₅ jág₃ jɨ́in₂ Te₁gui'₅₄.
    Ján₃ bá₄ o₁ton'₄ 'nia'₂ ja₁jaun₂, ia₁ a₂ma₂ca₂rë₃'én'₂ 'nia'₂ jág₁ dsau₅ quián₂
    jnia'₅₄.
  tif-tif: Ale, weng ma kaata Kamokim Yesus ami talokoma kaali, unang tunum alik Yesus
    ami lak duulin ili kulaata Yesus ata imi iliim bose umi aket uta aket tam baneyiluya
    kawu, Yesus ami win ata kufu-bam kemokomip. Kemin, Tesalonaika kasel kipkal utamipla,
    God ami weng tangbal bakayinsup kabak-ali faneng kala-silip kemin, ipkal God ami
    unang tunum iso, kipso, ibi numi Kamokim Yesus ami win kaata kufon-bam ke-mokomip
    ko.
  nlx-nlx: ज्यो ते दिह एय, जेवी यीशु तान चोखाला माणहाम बोड़ाय होदणे एने आखा बुरहो
    केरनाराम बोंगलाणेन कारीन एणेन केरता आवी। एने तुमू बी ता माय बाग लिहो; काहाकाय
    आमरी गोवाही पोर तुमू बुरहो किरेल एता।
  apw-NT: Nádáhíí bijįį hadíí báhadaadeszaahíí binkááyú Christ ízisgo ye’at’ééhíí
    ch’í’ṉah alṉe’, ła’íí daabosdląądíí dawa bił díyadaagot’ee doleeł, (baa nohwił
    nadaagosiilṉi’ n’íí daayosdląądhíí bighą).
  gum-gum: tru nui misaamera nun maya nuguen tab indig kønrrappa, tru mayeelø nun
    kørebelø yeekkucha kønrrabmab kwaara asig kønrrappa arrub kwaløm. Inchen ñimgucha
    tru utu tøga pønrrønrrun, kaguende nam maig eshkab wamindigwan ñim køreikkurri.
  not-NT: Cara iribocapae Atingomi antagaisati ira quemisantiri inganinabentaiguëri
    iraniacaninataigabaqueri Iriro caninarisonori. Aisati inguenganeintasantaigabaqueri
    omagaro ira quemisantatsi aisa picanta obirojegui piquemisanquero Caninaro Nibarintsi
    ora nocomantaiguëmi jirai.
  plu-plu: Igme apim ini hawkri ig kiyathaka awaku in kahayak ku pariye kabayka ig
    keh gikakkis gihiyegapu, ig kabayhaka awaku in kahayak ku pariye kabayka ig keh
    gikakkis madikte hiyeg ku pariye ihpenepwi giwn. Yis hawwata gaytakkis nerras
    gihiyegapu ku pariye ihpenepwi giwn. Mmanawa yis ihe wownhu gidahan Ukiparawiy
    Jesus.
  iou-iou: Kadäni uken Jesutä wäpi biŋam yäpmäkta kwawak api ahäwek. Ahäŋirän iniken
    äboriye, ämawebe mani nadäŋpäŋ bänepi-ken peŋpeŋ kuŋarani unitä epmäget kudäni
    u kaŋpäŋ biŋam api yäŋ imineŋ. Täŋpäkaŋ inä mani biŋam täweritna nadäwä bureni
    täŋkuŋo unita penta api käneŋ.
  ntp-NT: Siʌʌscadʌ diviagi gʌrtʌaanʌdamiga Suusi Cristo vʌʌscatai ismaacʌdʌ ʌgai
    ʌcovai vuvaitu soimaasi ivuaadami saagidaiñdʌrʌ siaa duutuadamu. Dai tomali maitʌʌgimu
    isducatai gʌntʌtʌgituagi nʌiditai ismaasi. Dai aapimʌ ʌʌpʌ ami daraajamu vaavoitu
    aapimʌ Diuusi ñiooquidʌ aidʌsi gʌnaagidi aatʌmʌ cascʌdʌ.
  rai-rai: A naagagon mi in waan paat u ra bung baa a Tadaaru in waan paat kupi anuna
    gomgom na taara diat a wangaala paai ma diat raap baa diat nurnur uni diat a rui.
    Muaat kaai ungaai ma diat, kabina maa muaat nurnur u ra kum utnaa mitul aa wapua
    ta muaat uni.
  haw-1868: Ia la, i kona hiki ana mai e hoonaniia'ku ai e kona poe hoano a pau, a
    e mahaloia aku ai iwaena o ka poe a pau i manaoio ia ia, (no ka mea, ua manaoioia
    mai ka makou hoike ana e oukou.)
  ffm-ffm: Ɗum waroyan ɲannde Joomiraaɗo wartoyii faa teddinee hakkunde seniiɓe mum,
