  dop-dop: Pɩɩ lɑ ḿpʋ́ɣʋ́ wʋlɛ nte ɩnɩ ɩ kɑ kɔɔ sɩ ɩ nyǝ́mɑ ɩ́ tʋ-ɩ teeli nɑ mpɑ pɛlɛ
