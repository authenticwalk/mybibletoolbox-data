    tnakakala, etna erinha ilitjina era makalaria inthorra namanga. Rrangkarra turta
    relha nhanha etnakalela nitjina, rrangkarra angkatja nurnakanha tnakakalanga.
  gai-gai: Na an ra, Raraŋ Aetaniaca larapacrinanna, mana meikramtaɨra manmo muruŋa
