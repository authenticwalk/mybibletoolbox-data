    kwa kuva mùnikulupila ushahidi wetu umwâmba Yesu.
  ata-ata: No mine Tila Iesu ulivu uneꞌe, la ta mitema noxou Lataua iꞌitinu ualasou
    mo ta mitema aneꞌi ane mimuxaxu taneꞌi noxou iꞌosasou misevile. Mo ngingi kalumo
    ngaꞌoxonu aloxo ne, xo ngingi ngemuxaxu tangengi no anu aꞌalo laixe noxou Iesu
    e nexi teaꞌaloxu noxinge.
  qvw-NT: 'Amcunam ichá Jesusninchic cutimuptin: “Maynu sumä-sumämá” nil japächäśhan
    nunancunawan cushisha alawapäcunqui. Chayćhu capäcunqui paypi willaptí ćhasquiculcäśhayquipïtam.'
  nfa-nfa: Lodꞌo Na mai èèna, dhèu parcaya aaꞌi-aaꞌi ra pacaꞌe padedha-dedha kolongara
    Na, aa ra pakabꞌua Ne. Bèli-camèdꞌa miu ètu talora aae dhèu-dhèu parcaya sèra
    kahèi, lula miu sèmi mere le Lii Lolo Beꞌa dhu uru èèna jiꞌi peka le dènge miu.
  tnp-tnp: Nati u otuva e nian Iesu tətuva mɨn. In otos nəni-viviən o natimnati iətəm
    təmol kəm nəfaki mɨn rəhan, kəni narmɨlah otiuvɨg ohni, itəmah mɨn itəmah min
    ilah mətəu-inu nəmotəhatətə e rəhatɨmahal nəghatiən iətəm iəmhləni kəm təmah.
  urd-urd: ये उस दिन होगा जबकि वो अपने मुक़द्दसों में जलाल पाने और सब ईमान लाने वालों
    की वजह से ता'अज्जुब का बाइस होने के लिए आएगा; क्यूँकि तुम हमारी गवाही पर ईमान
    लाए।
  hot-hot: Nôm takêŋ tem imbitak êndêŋ waklavôŋ yani endelêm ek anêŋ avômalô matheŋ
    takatu ba êvhaviŋ nêmbô anêŋ athêŋ lôk nebam yani. Ma môlô aêŋ iyom ek malê nena
    môlô ôêvhaviŋ yêlôaniŋ abô haviŋ.
  mqj-NT: Kara-kara iatee la dadi ke nalambi'mi attunna la sae napakasalle anna nakamangnga-mangngai
    petauanna battu dikua angganna to mangngorean. Anna ikoa'i nakala'koa' duka' bilanganna
    to mangngorean aka ummoreammokoa' tula'ki umpa'pesa'bian Puang Yesus mangka kipalanda'
    lako kalemua'.
  rus-SYN: когда Он приидет прославиться во святых Своих и явиться дивным в день оный
    во всех веровавших, так как вы поверили нашему свидетельству.
  mbh-mbh: Na ur areken aro i velpol vengtun nge nang ako aro Toko Pomnga i esu nge
    me, na nge nang aken Toko Pomnga aro i pathengpot ia malmaling a urvet aken a
    God ile tokokoere otheki, or ini areko olemio nge i, naro o kukuk nge i, naro
    o papomnga i, na o risea i. Na thomu mun aro o voth tomo mun nge or, eneke lomumuo
    nge lemem riong ako them panongpol i a thomu nge lale.
  bdd-bdd: Eeta tutaina ꞌitautauyama, ꞌana hepwatu madouna ꞌiloba ꞌina paihowao ꞌebenuwa
    pwanopwanowao weyahidi, ꞌana tohemisao ꞌoidiyega. Ma ꞌomi mwalo tetelina ꞌaꞌebwaegomiya
    ta wahemiseya, ꞌoinega ꞌabwa ꞌomi baꞌidamayao Yesu ꞌina latuma ꞌoina tahepwatu.
  cbt-NTPO: O'mantahuachin, imarëhuasopitaso' quënanarihua'. “Ma noyacha Quisocristoso
    paya. Anoyacancantërinpoa'. Inasáchin ya'ipiya chinochina',” tosarëhua'. Ya'ipi
    imarëhuasopita napoarëhua'. A'chintohuatëinquëmara, canpitanta' natërama' ni'ton,
    noya ni'sarama'.
  srn-NT: Disi o psa tapu a bigi dei te Masra o drai kon baka fu teki glori na mindri
    den sma fu En. Ala den bribisma o luku En nanga opo mofo. Unu o de nanga den sma
    dati tu, bika un bribi a boskopu san wi ben ferteri unu.
  cta-NT: Juaꞌa̱ xcubeꞌ Ni jiꞌi̱ nguꞌ biꞌ tsa̱ loꞌo tya̱a̱ Jesús chaca quiyaꞌ. Pana
    si ntsuꞌu chaꞌ jiꞌna loꞌo Ni, liꞌ cuaꞌni tlyu na jiꞌi̱ Ni tsa̱ biꞌ; la cuiꞌ juaꞌa̱
    cuaꞌni chi̱ na loo ycuiꞌ Ndyosi loꞌo tyaꞌa na loꞌo tyalaa tsa̱ biꞌ, si cua ngusñi
    na chaꞌ jiꞌi̱ Ni. Loꞌo cuꞌma̱, stuꞌba ti tyuꞌu tiꞌi̱ ma̱ loꞌo ya slo Jesús tsa̱
    biꞌ, chaꞌ ngusñi ma̱ chaꞌ jiꞌi̱ Jesús loꞌo nguluꞌu ya chaꞌ biꞌ jiꞌi̱ ma̱ nu ngua
    tya clyo la.
  bqc-SIM: Tó à mↄ̀ gↄↄpi zĩ́, a tↄbↄ a gbɛ̃́ↄ yã́ musu, aà náaikɛnapiↄ i aà
    maabo ḿpii. Áↄ kú ń guu, asa a yã́ pↄ́ wá òɛ́ sìɛ.
  tcz-CHONGTHU: Ama chuche nikhoa ahung teng chuleh Aman amithengtea kona loupina
    amuding-atahsan ho jousea kona vahchoina akimu ding ahi. Chule hichea hin nangho
    jong najao uve, ajeh chu nanghon Ama thudol kaseipeh u chu natahsan tauve.
  mar-mar: आपल्या पवित्रजनांच्या ठायी गौरव मिळावे म्हणून आणि त्यादिवशी पवित्रजनांच्या
    ठायी आश्चर्यपात्र व्हावे म्हणून तो येईल कारण आम्ही दिलेल्या साक्षीवर तुम्ही विश्वास
    ठेवला आहे.
  snp-snp: Ido enami kamenawalo ya felegaga wenenala, koli kikito umamo wenena muki
    yate eyeti eleigiti aiyo-koiyo loti kuliya olu faka lomo dinawae. Ido linate ya
    lo oloto gimonimo ka koli kikitamo yamu aya kamenalo ya linate ya lamoki ido wenenawa
    muki yaki lakoina minenagolone.
  isl-isl: er hann birtist til að hljóta lof og tilbeiðslu allra þeirra sem á hann
    trúa, en þeirra á meðal verðið þið, því þið trúðuð vitnisburði okkar um hann.
  spy-NT: Yēyāktōōs kuu nyooto yoo chōōnii ꞉Mokoryoontēēt chokunyōōru koonyit ām wōlēē
    mii ꞉biikyii kōōkoostooy ꞉biiko tukul choo ikoosēē keey inee. +Mōōyēmē ꞉nkakweek
    āk bichooto, kuuyu kyoocham lōkōōywēk choo kikēēmwoowook.
  xnn-xnn: Awnit ommat am-in dana isnan somagongan Kristo isnan batawa ay mangbanag
    isnan ipogaw. Isnan timpo ay deey et awnit daydayawen ya patpatgen am-in nan ipogawna
    siya. Et maitapi kayo gedan tay ipogawna dakayo tay pinatpatiyo nan inbagbagami
    ken dakayo.
  mwe-mwe: lyubha lishibhaishe kuuposhela ukonjelo kukopoka kwa bhandu bhabho bha
    ukonjelo na iniywa na bhandu bhakwaakulupalilanga. Na mmanganya shimmanganje munkumbi
    gwabhonji, pabha nshikulupalilanga ntenga gutwampeleshenje gula.
  tte-tte: Kaliyatenane Guyau ana pileyoima koina ginauli bwaite kani siyawatagili,
    kabo ana tomoyao yakayakasisili siya meuloili simeliko koina, kani sitobalan yo
    sikawa-wasawasa-yani ana pileyoimane koina. Na komiu kani tabe kwamiyamiya bodane
    bwaite luwali mena, kaiwena wasa bwaite tauna kona kayawasayan kolimiu kwameliyanako.
  tcs-tcs: lo dat seimtaim wen Zizas Kraist go kambaik prom eben. Em go sain wea nadakain
    braitlait blo God ane ebriwan uda bilib ane pole em, dempla i go ona ane preiz
    em tu. Yupla gobi insaid lo dat grup blo ol dem pipol tu bikoz yupla i bin bilib
    dem tok blo mipla.
  hlt-THB: Ak thlangciim khqing lakawh zoeksangnaak ingkaw ak cangnaak thlangkhqi
    boeih aham kawpoek kyi awmhlynaak khawnghi ce awm kaw. Nangmih a venawh kak kqawn
    law awi ce namik cangnaak a dawngawh, nangmih awm ce ak khuiawh thum lawt kawm
    uk ti.
  soq-soq: '@see-verse:2TH.001.009'
  qub-qub: Jesucristuman yäracojcunami ichanga cushicushpan Taytanchi Jesucristuta
    adurangapaj. Chaynömi gamcunapis paypa ñaupanman chayar cushisha aduranquipaj.
    Chayno canga Jesucristupa alli willacuyninta willacushäta wiyacushayquipitami.
  att-att: Á mesimmu ngámin danniaw sangaw nu manoli si Apu Kesu, tapè meparáyaw megapu
    sù ira ngámin nga tatole na. Á mapállâ yù ira ngámin nga mangikatalà, ta pakasingad
    da kuna. Á sikayu gapay, mesipà kayu sù ira tatole na, gapu ta kinuruk naw yù
    kinagi mi nikayu nga meyannung kuna.
  bki-bki: Ea bogoti napano mia naio rimaluvo, mia kiano tomu lu nalo aiaia naio ve
    toru laka, mia nalo na amonea naio aial naio tibe naio bo bo laka, a mia kamiu
    bunu vijalo, kuvitakisor naio. Kumijikia kuvila tibe na bior kumonea kenememi
    Ioluano nalo, mia nalo dolu napano na, mia maka ajikia atakisor naio leleio.
  bqp-bqp: Tó à sù gↄrↄ pì zĩ, ani tↄ́ bo a gbɛ̃nↄ yã musu, gbasa a náanikɛrii pìnↄ
    a mana bo ń pínki. Anigↄ̃ kú ń tɛ́, zaakũ a yã kũ o òárɛ sì.
  mcp-mcp: Í bá bə jwɔ́w á bá zə nə́ gúmə́ jé í nyínʉ́g búúd bɛ́ dɨ́ yí, nə́ bɔɔŋg
    bɛ̂sh bwə́ á *búgʉla nyə wá bwə́ bényʉg nyə. Bɨ mə bá bə gwooŋg jɔɔŋgʉ́d, nəcé
    bɨ á magʉlə sâ sə́ á bwiiŋg bɨ́ yí.
  hat-hat: Jou sa a, Seyè a va parèt pou l' resevwa lwanj nan men tout moun pa l'
    yo. Tout moun ki te mete konfyans yo nan li va kontan wè l'. Nou menm tou n'a
    wè li, paske nou te kwè nan mesaj mwen te fè nou konnen an.
  npl-NT: ijkuak wits Toteko itech neká tonati para makiweyijkachiwakah iaxkawah iwa
    kitaskeh ika pakílistli nochteh akimeh okineltokakeh. Nomejwah ononkineltokakeh
    n kualitlájtoli non tejwah otomechmatiltijkeh.
  bgg-bgg: ithek zab ne idang srobro pha lago shii diig ruii phro, chiih-è Ithong
    nane airo bohbiisiie pha miie è yoh yoh rek muii phro.
  eng-TCENT: on that day when he comes to be glorified by his saints and to be marveled
    at by all who have believed, including you, because you have believed our testimony.
  eng-BSB: on the day He comes to be glorified in His saints and regarded with wonder
    by all who have believed, including you who have believed our testimony.
  cpu-NT: Tema apaata aririka impiye, iñaapinkathatavairi kameethashireyetaintsiri,
    ipampoyaaminthatavairi. Ari pinkempitakyaari eejatzi eeroka, tema pikempisantairo
    nokamantakemiri.
  san-ASM: কিন্তু তস্মিন্ দিনে স্ৱকীযপৱিত্ৰলোকেষু ৱিৰাজিতুং যুষ্মান্ অপৰাংশ্চ সৰ্ৱ্ৱান্
    ৱিশ্ৱাসিলোকান্ ৱিস্মাপযিতুঞ্চ স আগমিষ্যতি যতো ঽস্মাকং প্ৰমাণে যুষ্মাভি ৰ্ৱিশ্ৱাসোঽকাৰি|
  tac-NT: Alarigá ikimela napu'lige alué Wa'lula Esukristo seba napurigá 'we 'la ganíliga
    etewa alué ralámulite napu oyérame ju Esukristo. 'Émika 'ma 'la oyérame ju alué
    ra'íchali napu ruyérige 'emi. Alekeri 'émika napuíka mochímili júkuru uché jaré
    oyérame 'yuga a'lige rawé napu'lige sébachi Esukristo.
  eng-WEBPB: when he comes in that day to be glorified in his saints and to be admired
    amongst all those who have believed, because our testimony to you was believed.
  gfk-H: Ma na ngan hua ta diet ta iakano pakana bung bia no Watong na hanuat ma na
    kap ra tamat na hinsang nalamin ta ira nuna halhaliana mataniabar ma na hatur
    kahai ra minamar nalamin ta ira tena nurnur. Ma muat mah, muat na tikai ma diet
    kanong muat ga nurnur ta ira numital nianga mital ga hasasei muat utanei bia i
    tutuna.
  viv-viv: Kaiwabu ginayewaꞋela ana toveya adi matahiwadi au hidede amine hinanuhagana.
    Medema tovai-nadi Kaiwabu ginayewaꞋela be higa yana kikaiwabu kadu ana itaꞋita
    yauyaulowogina yana yoꞋo mahamahalidiyao agaidiya kabuꞋavane ginayemu. E, badi
    gaveyao moyaꞋaidi Bana againe hivetumagana-ma agaidiya kabuꞋavane ginayemu be
    moyaꞋaidi matadiya ginakaiwabu-moꞋa. Kadu omi yoꞋoi-mina buyeꞋi, faꞋina venuwaꞋata
    Keliso faꞋine avelemi-ma wavetumaganena.
  yao-yao: patachiika lyuŵa lyo kuti akuswe pasikati ja ŵaswela ŵakwe ni kusimonjekwa
    ni ŵandu wose ŵakwakulupilila. Mwanya iyoyo peyo chimme pamo ni ŵanyawo pakuŵa
    nkulupilile umboni utwansalile ula.
  tgp-tgp: hin rani atu vara Iesu i mele mai vara i lavi na hasohaso isana nona tapuhi
    sei la tau na nora rasua hinia, la pa mar̃urahi tavera matana, matan ka lo rasu
    na nomam retisohai isamim.
  auc-NT: Awënë Itota nänö ponguïönæ Wængonguï mänömaï cæcæcäimpa. Mänïönæ Itota quïnäni
    ïñömö në tæiyæ̈ waëmö ëwocate quëwënäni inte tömengä ingante waa acædänimpa, ante
    poncæcäimpa. Ayæ̈ tömengä në pönënäni weca pöñongante tömënäni tömänäni, Tömengä
    waa pönï cæcä amönipa, ante watapæ̈ ancædänimpa, ante cæcæte ante poncæcäimpa.
    Ayæ̈ mïnitö adobaï mönitö apæ̈nedö ante ëñëninque pönëmïni inte tömengä quïmïni
    ïñömö mönitö tönö adobaï cæcæmïnimpa, ante cæcæte ante poncæcäimpa.
  kbc-NT: Ǥoniotagodi iloikatidi niɡ̶idi oko nige dopitedijo. Pida niɡ̶idi liomaɡ̶atagipi
    me nepilidi, niɡ̶idi boɡ̶oiweniɡ̶ide mawatediogi, codaa niɡ̶idi anoyiwaɡ̶adi odoɡ̶etetibigimece.
    Akamaɡ̶akaami aaɡ̶aɡ̶a awanitege niɡ̶idiwa liomaɡ̶ataka Aneotedoɡ̶oji niɡ̶ica
    noko, leeɡ̶odi me iwaɡ̶ati ɡ̶odatematiko aneetece Ǥoniotagodi.
  bmh-bmh: Go koli alamau ziwas ebu, duailel ag go en tuguiai daremen ag siksikaimai,
    gonugau wanib wag banou muramamen, einen, agal oiagab goen petak emen. Ag, Tesalonaika
    uzanan duailel, duailel go abai tulamamen, einen, ig Yesus nugau ze abai marena,
    ag agal oiagab petak emenin.
  ctu-BL: Ti jim bʌ q'uin mi caj i tilel lac Yum cha'an mi' sujbel ti ñuc ti' tojlel
    i cha'año' bʌ. Mi caj i q'uejlel ti ñuc lac Yum ti' tojlel pejtelel tsa' bʌ i
    ñopoyob yic'ot ti la' tojlel. Come tsa'ix la' ñopo c t'an lojon che' bʌ tsac subeyetla.
  meq-meq: Wu nakay ma giye bo na, pat nakə Bəy Maduweŋ ma maweye. Ndo ŋgay hay ta
    zambaɗeye. Ndo neheye ta dzala ha ka neŋgeye tebiye ta ɗəslay ha gər. Ka ɗəslumeye
    ha gər dərmak hərwi ka təmum bazlam nakə nəmaa ɗakum ha aye.
  noa-H: Mag hi pierrwai hi chaain chi hʌ̈k'a durrum t'umaam k'ʌʌnauta hirig hee haju.
    Maig pãarjã hi dʌ̈i naaju, marau pãachig jaautarr hiek hʌ̈k'atarr haawai.
  alp-NT: Kena Iluake suike, kena petu misete mere Eni tamataru pususi isikeNi kai
    pusue tamata rebe hlaleke lokoIje esi beteke herane. Kai imi sakesa kai tamata
    meru lekwe le imi hlaleke loko sou rebe ami lepaele ete imire pe.
  san-VEL: kintu tasmin dine svakiiyapavitraloke.su viraajitu.m yu.smaan aparaa.m"sca
    sarvvaan vi"svaasilokaan vismaapayitu nca sa aagami.syati yato .asmaaka.m pramaa.ne
    yu.smaabhi rvi"svaaso.akaari|
  kbq-kbq: Anazama fore'ma haniana Ramoma ete esianknarera Agri vahe'ma mani'naza
    vahe'mo'zama ra agima nemisafina, tamagranena ana vahe amu'nompi maninetma, ra
    agi amigahaze. Na'ankure tagrama Agriku'ma huama hu'na kerera, tamagra tamentinti
    hu'naze.
  kbh-kbh: 'Quem puerte uámana te, Bëngbe Utabná chaojésabo ora, nÿetsca chabe ents̈anga,
    nÿetsca chábeñe os̈buáchiyënga cha mochántsatschuanaye y mochántsichamo: “¡Ts̈a
    obená cha yomna ca!” Y ts̈ëngaftanga chë́ngaftaca s̈mochántsemna, er ts̈ëngaftanga
    s̈montsanos̈buaché bënga ndegombre fsënjántats̈ëmbo soyënguiñe, chë bënga tcbonjanabuayená
    soyënguiñe.'
  ron-LSB: când va veni în ziua aceea ca să fie glorificat în sfinții săi și să fie
    admirat printre toți cei care au crezut, pentru că mărturia noastră către voi
    a fost crezută.
  pon-pon: Ni a pan kotido o linan kila japwilim a jaraui kan, ni ran o, o ujun kin
    ir karoj, me pojonlar i, pwe komail kamelele atail kadede.
  nhe-BL: Huan ya ni panos ipan nopa tonal quema Jesucristo sampa hualas ipan ni tlaltepactli
    huan nochi itlatzejtzeloltijca tlacajhua quihueyichijtose huan mosentlachilijtose
    ica nochi tlen techchihuilijtoc. Huan imojuanti nojquiya initztose ihuaya tlen
    quihueyichijtose pampa ya inquineltocaque tlen timechilhuijtoque tlen ya.
  sps-sps: '@see-verse:2TH.001.009'
  wnc-wnc: Siwan tapduu wa apik gwenzimunekan aminu Anututa papan itane aminabam dakngake
    noman yuaingga kepi tawake tasikaing kakngata tasiwan Jesutane umana buyambam
    siwik. Siwan ina unzakan ginda wamu tupa ninda danikapbumang kakngae natapa siakan
    singgak kakngata tasiwan itane umana buyambam siwik. Sanga waakngata aawikge natake
    Jesuta ie epik.
  bus-bus: Tó à mↄ̀ gurↄↄ pì zĩ, eé tↄ́ bↄ a gbɛ̃nↄ yã musu, gbasa à náanɛkɛri pìnↄ
    é à maa bo ń píngi. Égↄ̃ kú ń tɛ́, zaakɛ a yã kɛ̀ wá òaree sì.
  gub-BL: A'e 'ar mehe nehe, Zezuz tur mehe nehe, uzeruzar ma'e paw rupi a'e wà nehe,
    uze'eg putar nezewe izupe a'e wà nehe. — Kwa, nekatuahy azeharomoete ne, i'i putar
    izupe wà nehe. — Nekàg wera'u amogwer wanuwi, nepuràg eteahy wera'u wanuwi no,
    i'i putar izupe wà nehe. Ipytuhegatu putar hexak pà wà nehe. Pe pezeruzar ureze'eg
    rehe, Zezuz rehe ureze'eg mehe. A'e rupi peze'eg putar nezewe izupe nehe, a'e
    'ar mehe nehe.
  imo-imo: Nalo Goteni aku wai panjirimuna Yu kapi ningo ipuki tirimele imbomani yunge
    imbi liko ola mundengei nimbe Awilimuni yando ombalo. Linoni eno ungu nimbo tirimuluma
    ipuki tiringimunga yu ombalo kinye eno kape peya tono kolko yu kapi ningela.
  boj-boj: Bati Qotei na nami atej qaji di brantimqa Yesus a bosim naŋgi degsim ŋolawotnjrqas.
    Ariya Qotei aqa segi tamo uŋgasari Yesus qa naŋgo areqalo siŋgilateqnub qaji naŋgi
    kalil a mandamq aiyoqnim unsibqa aqa ñam soqtosib a qa tulaŋ areboleboleinjrim
    sqab. Niŋgi dego naŋgi koba na areboleboleiŋgim sqab. Di kiyaqa? Qotei aqa anjam
    iga nami merŋgoqnem qaji di niŋgi qusib nuŋgo areqaloq di siŋgilateb deqa.
  eng-DRA: When he shall come to be glorified in his saints, and to be made wonderful
    in all them who have believed; because our testimony was believed upon you in
    that day.
  knf-knf: Wal wi akbiiŋ, ţi unuur mënţ, bañaaŋ banwooŋ biki nul bŧi badëmana, banfiyaaruluŋ
    bŧi bamaţa. An nawo ţi bukuŋ mënţan ţiki nafiyaar uko wi ŋţupanaŋ ţi a.
  san-KHM: កិន្តុ តស្មិន៑ ទិនេ ស្វកីយបវិត្រលោកេឞុ វិរាជិតុំ យុឞ្មាន៑ អបរាំឝ្ច សវ៌្វាន៑
    វិឝ្វាសិលោកាន៑ វិស្មាបយិតុញ្ច ស អាគមិឞ្យតិ យតោ ៜស្មាកំ ប្រមាណេ យុឞ្មាភិ រ្វិឝ្វាសោៜការិ។
  arn-NT: Feychi ta Ñidol küpale üyechi antü mew femngechi tañi püramyeaetew kisu
    mew feyentulelu ka afmalaetew itrokom tati pu feyentulu ta kisu mew, fey eymün
    am feyentulu iñchiñ taiñ nütramelelchi küme dungu mew, fey tüfachi trokiñche mew
    koneltuleymün.
  zas-NT: Zian gac dxej ni guiꞌt Dad Jesucrist, din guzaꞌt ree bejn laaman zagdxe
    por ree xbejnman, yadxa tëë loj gra reeman laaman, abiꞌ në lëjt, din ma bililadxidi
    xtiidxaman ni badün lojdi.
  ken-NT: Mpok Yesu Acha átwɔ̀, bo Mandɛm mankɛm báchyɛ̀ yi kɛnókó nɛ bǒ abhɛn
    mánókó mámbak maknkay bɛ bághɔ́ yi. Bě nkwɔ bǎbhak chɔŋ nɛ bhɔ mbɔnyunɛ
    mǎnókó mɛnyɨŋ ɛbhɛn sɛ́ghátí bhe.
