    rasüŋgumbɨrɨhind-amboane. Aheimbo ŋgɨnɨndɨ dabadüran-anɨmbo aboedɨ hohoanɨmo ai
    süŋgufembo asei rasüŋgumbɨrɨhind-amboane. Asu ai Kraisɨmbo anɨhondümbo-rɨhorühɨ
