    manâmkiŋpeipgapm muluwin weyaŋti mmane mdelaŋ zenzeyet mandunduyap.
  grc-MT: εισ ο και προσευχομεθα παντοτε περι υμων ινα υμασ αξιωση τησ κλησεωσ ο θεοσ
    ημων και πληρωση πασαν ευδοκιαν αγαθωσυνησ και εργον πιστεωσ εν δυναμει
  vid-vid: Ndo mina twanguwalandilani mazuwa gose. Twangumlanda Nguluwi wa hetwe yawadahize
    kukundigwa kikala vila vyoyawachemile mikale. Twangumlanda, kwa mong'ho wake,
    yeneze geng'ha ganojile mlingugana kudita na kahi yeneze mijito ja hemwe ja makundo.
  pio-NT: Wáalíacawa pìanápinácué Wáiwacali irí cayábéeri néenialípiná, íná wasutáca
    Wacuèriná Dios íicha pirípinácué mamáalàacata. Wasutáca Dios íicha iyúudàanápinácué
    pía pìyacaténácué càide iyúwa wenàiwica Dios imáidéeyéica nàyacaténá machacàníiri
    iyú càide iyúwa Dios iwàwáaná. Càita nacái wasutáca Dios íicha pirípinácué ichàiniadáanápinácué
    pía íiwitáise cachàiníiri iyúwa, pimànicaténácué macái cayábéeri wawàsi piwàwéericuéca
    pimànica, yá nacái píibaidacalécuéca pimàníirica peebáidacáinácué Jesucristo itàacái.
  tsn-tsn: Mme jalo re tsweletse ka go lo rapelela gore Modimo wa rona o lo dire mofuta
    wa bana ba o batlang go nna nabo, o lo dire tshiamo fela ka fa lo eletsang go
    nna ka teng, o duela tumelo ya lona ka nonofo ya One.
  amr-NT: Opudomeytaj oʼnigtionaʼpakikaʼpo keʼnen ʼurusiʼponig eʼmaeʼ opudtaj moʼbayahueʼ,
