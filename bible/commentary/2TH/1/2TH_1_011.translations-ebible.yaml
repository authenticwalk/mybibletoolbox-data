    ʼInega avevenoqi ʼinaya naiulemi be yaqisa ʼeda nana ona ʼabibodea. Ta wese avevenoqi
    ʼinaya ena waiwaiega yani qabuna aqiaqidi nuanuami ona viaqidi emi vetumaqana
    ʼinega, e ami fata ona viaqa ʼovoidi.
  kew-kew: Goa pea-daa niaame go madaa kone sua oro yaalo niaana Gote-me nimi raba
