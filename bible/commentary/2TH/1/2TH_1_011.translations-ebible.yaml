verse: 2TH.001.011
translations:
  kpx-kpx: Katealemoike no vani bahata laheho guligulilahai isiviale Dilavau la hoesegevege
    lana isivive vai vaveve dua unaha vageve. No Dilava imihai loui kosea, “Tesalonia
    ata keau isiviale vaveve dua vagei. Iale ana a vuvunemo evieviabe ke negotige
    abuna a lovi ke vage uoholisi.” No kateai Dilava imihama.
  okv-H: Eto dago ari ainge avoembo ungo hotembihe iji tapa pari eagora. Eto God na
    vasiri be ikau humbuto irova ungo jage eto umbuna avoeto ungo avo humbari haite
    ava pari eagora. Eto God na amita sovera na ungota jo ta pure ururou ungona embo
    jajavotoho asi uje eto God humota be ava pari ere ora.
  tbo-tbo: Uyahinei to laupali bimiyei ipa ona meimahi mei lolowa Yaubada i inaganimi
    mae dewadewana binei, ma ina wikadidilimi po a bagibagi ona dewahi, anai witumaganami
    awai o lauhogalehi naka pitenana.
  mal-C: ദൈവവിളിക്കു യോഗ്യമായ ജീവിതം നയിക്കാൻ നിങ്ങൾക്കു സാധ്യമാകേണ്ടതിനും നന്മപ്രവർത്തിക്കാനുള്ള
    നിങ്ങളുടെ എല്ലാ ആഗ്രഹങ്ങളെയും വിശ്വാസത്താൽ പ്രചോദിതമായിട്ടുള്ള നിങ്ങളുടെ എല്ലാ
    പ്രവർത്തനങ്ങളെയും ദൈവം അവിടത്തെ ശക്തിയാൽ പരിപൂർണമാക്കട്ടെ എന്നും നിങ്ങൾക്കുവേണ്ടി
    ഞാൻ നിരന്തരം പ്രാർഥിക്കുന്നു.
  grc-SR: Εἰς ὃ καὶ προσευχόμεθα πάντοτε περὶ ὑμῶν, ἵνα ὑμᾶς ἀξιώσῃ τῆς κλήσεως ὁ
    θεὸς ἡμῶν, καὶ πληρώσῃ πᾶσαν εὐδοκίαν ἀγαθωσύνης καὶ ἔργον πίστεως ἐν δυνάμει·
  bgc-bgc: ज्यांतै हम सारी हाण थारे बारै म्ह प्रार्थना भी करा सां, के म्हारा परमेसवर
    थारे ताहीं इसा करण म्ह काबिल बणावैगा, जिसकै खात्तर उसनै म्हारे ताहीं बुलाया सै,
    अर वो थारी हरेक भली इच्छा नै सामर्थी रूप तै पूरा करै, अर हर उस काम नै पूरा करा
    जो थम बिश्वास तै करो सों।
  khz-khz: Gaura pakurai vanagivanagi gomi atami ai garapalina. Gera Palagu ganogiana,
    gemi maguli pene vega-namara, kwalana ia na ekeamito pio maguli ulanana. Ia tiavuna
    na gemi ririwa namara mapararai pene veagavumi, e gemi kamonagi pakaunai gokalarana
    inagulura e kalara pene vega-gugulura.
  deu-TKW: Dazu beten wir auch allezeit für euch, damit euch unser Gott der Berufung
    wert mache, und voll auswirke die Freude an allem Guten und das Werk des Glaubens
    in Kraft;
  zsr-NT: Qui lë ni naꞌ caꞌ, rulídztecztuꞌ‑nëꞌ Dios queëruꞌ, rnábituꞌ‑nëꞌ gáclenëꞌ
    lbiꞌiliꞌ, len gunëꞌ ga gacliꞌ lsacaꞌ gdél‑liꞌliꞌ lë naꞌ bulidzëꞌ lbiꞌiliꞌ quië
    uziꞌliꞌ xbey. Lëzcaꞌ rnabtuꞌ lahuëꞌ gunëꞌ ga gac gdu yúguꞌtë le ruiꞌ ládxiꞌliꞌ
    gunliꞌ le nac dxiꞌa len yúguꞌtë dxin runliꞌ lu yöl‑laꞌ rejlëꞌ queëliꞌ Lëꞌ. Len
    yöl‑laꞌ huac queëꞌ Dios gunliꞌ lë ni.
  lin-lin: Yango wana tobondelaka tango nyonso Nzambe na biso mpo na bino, mpo ete
    akomisa bino bato oyo babongi na bomoi oyo abengaki bino mpo na yango ; mpe mpo
    ete, na nzela ya nguya na Ye, akokisa posa na bino ya kosala bolamu to makambo
    nyonso oyo kondima na bino ezali kotinda bino kosala.
  hns-NT: Aur ohie khaat hamlog hardam praatna kariela kie Parmeswar toelogke bolaawe
    laaik banaai, aur aapan saktie se aise kare kie toelog aapan poera bieswaas dwaara
    khaalie maange hai bhala kaam kare.
  noa-E: Maguata marau Ẽwandamag pãar kõit ich jãg jëeu durraajem, ichdëu pãrag ich
    iek ʉ̈khapi aauwai ichdëu wënʉrrapim khõsi sĩerrjö wënʉrramkhĩir. Marau khaphʉ
    nʉm, pãachdëu chadcha ʉ̈kha nʉm gaaimua pãrau dʉ̈rrcha i athee nem wajapham waum
    khõsi nʉm. Mamʉ mag nem waujujã, ich jua theegauta mag pãachdëu ig nʉmjö apikhiin
    ʉ̈u akham.
  eng-EMTV: Therefore we also pray always concerning you that our God may count you
    worthy of this calling, and may fulfill all the good pleasure of His goodness
    and the work of faith with power,
  mib-NT: Te jeē yúcuan cúu jeē niní cájicān tahú rī jehē rō, jeē na cúu ró ñáyuu
    vāha jeē ní cana ya rohó. Te jíín fuerza yā na sáha ya jiín ró jeē squícu ró táca
    jniñu váha jeē ní catee ni rō sáha ró sɨ́quɨ̄ jeē cácandíje ró.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ के़उःत्तिबा हिङ्‌मन्‍नो सुम्‍बोधासाबा
    के़बोःक्‍खिनि, हे़क्‍क्‍याङ् खिनिॽ नोनिङ्‌वाॽसोःक्, नसाःन्, नु के़जोगुम्‍बा नोयाःम्‍बक्‍हाॽ
    खुने़ॽ कुमुक्‍साम्‍मिल्‍ले़ कुलिङ्‌धो के़गे़त्ति के़बिरिनि फाॽआङ् आप्‍फाल्‍ले़साङ्
    चक्‍मे़ल्‍लॽए खिनिॽ निङ्‌वाॽ इःत्तासिगे़र खिनिॽ याःम्‍बोओ तुवा चोगुम्‍बे़ॽरो॥
  xnj-xnj: Ndi muni tikuvayupa magono goha. Tikumuyupa Chapanga witu avahotosa kutama
    cheavakemili kutama. Tikumuyupa kwa makakala gaki, tikumuyupa kwa uhotola waki
    kugana kwinu na mambu goha gabwina gemwigana kukita musadika yinu.
  mmx-mmx: Kuren la ma ngising amisik ne Moroa do neni na lox epovo nimi ri mo lorooro
    melemu, mo ne Moroa atdik ga ro ka nimi rin. La neni na lok tooro nimi mi lolos
    teren kusu mina epovo do minaba lok leven gugu nunuan kerekngan limixin nunu di
    vara na lox i.
  cbr-NT: Usai 'iti cupía ainan 'inun caíscë 'ixun usai ca aín uni 'iti 'icë quixun
    an sináncësabi oi 'inun mitsu 'iminun cananuna Nucën Papa Dios mitsu nëtë camabi
    ñucáxunin. Ñucáxuanan cananuna ax cuëëncësabi oquinmi mitsun upí ñu 'aisa tancë
    acama 'anan ami catamëtia an mitsu sinánmicëxunmi upí oquin 'anun aín cushínbi
    mitsu cushionun quixun a ñucatin.
  tee-NT: Chai iclacasq'uinau ni catasuya' lami'atsucunti'an ni vasalh lhilaksiyat'it
    ju Cristo. Pus yuchi iclhisq'uiniyauch ju Dios ju milacata'an ni chunch catanaviniyan
    ju mi'atsucunti'an tachi ju k'oxich calhiulaya' ju yuchi ni tat'asanitan ni ix'anuch
    a'una'it'it. Vachu' icsq'uini ni la'ixtachaput yuchi ju catamamuctaxtuniyanch
    tachi chun ju k'ox ju navip'ut'unat'it chai tachi chun ju ixlhich'alhcat Dios
    ju navip'ut'unat'it va ixlaca'atalh ni lhilac'ap'int'at'itch ju Jesús.
  eng-LSV: for which we also always pray for you, that our God may count you worthy
    of the calling, and may fulfill all the good pleasure of goodness, and the work
    of faith in power,
  cak-NT: Romari' siempre naka'an orar pa iwi' rix, chi quiri' ri ka-Dios xtu'on ta
    chiwe chi jixtiquier ta nic'uaj jun c'aslen utz. Roma jari' nic'atzin chi naka'an
    konojel ri xojwoyox roma ri Dios chi xojoc richi. Chuka' nakac'utuj che ri Dios
    chi riq'uin ruchuk'a' xtu'on ta chiwe chi jixtiquier ta xtiben ronojel ri utz
    ri nirayij niben, y xquixtiquier ta xtiq'uis ronojel ri samaj ri itz'ucun roma
    iyo'n iwánima riq'uin ri Jesucristo.
  pah-NT: 'A''ero ore ei Tupana''ga pe pe mombe''gwombe''gwovo jipi: —Eremo''emo''ẽ
    nde Tessalônicapeve''g̃a ikwehe''i toko ti g̃a Cristo''gareheva''ero javo. Nurã
    ti emombyrymbyry g̃a mongovo enhimimbotarimova''ea rupi. G̃a oko katu pota jipi
    nde nhi''ĩpo''rupota ojikoga g̃waramo nde rehe. Emongo katu ti g̃a a''ero epopoakara
    pyvõ g̃a pokoga.'
  sja-NT: Maperã tai ichita ɨt'aa t'ɨ̃pata Tachi Ak'õremaa, irua parã pia ak'ɨmerã.
    Iruata parã jɨrɨji Cristode ijãapataadamerã mãik'aapa irua k'inia bɨk'a p'anapataadamerã.
    Iidi p'anɨ irua oopimerã jõmaweda parãpa ne-inaa pia oo k'inia p'anɨ iru Jaure
    k'ap'ɨa pari.
  xed-xed: Tsaya ta kəl ŋni ka gɗata ta maga duʼa da Lazglafta ta ghəŋa ghuni, kada
    nzata kuni ka guram nda skwi ya hgaf tsi ta kaghuni, ka zlghaftá kuni ya. Ka katá
    tsi ta kaghuni nda mbrakwani, ŋa magay ghuni ta skwi ɗinaɗina, nda ya ŋa yifanaftani
    ta zlghay nda ŋuɗufa ghuni.
  mks-NT: Ña̱ cán quéa̱ ndijáá níí qui̱vi̱ xíca̱ ta̱hví nde̱ nu̱ Ndióxi̱ sa̱ha̱ ndo̱
    ña̱ ná cacuu ndó ña̱yivi nda̱a̱ tá quia̱hva cúni̱ mé á jáchi̱ sa̱há ña̱ yóho na̱ndica̱xi
    a ndo̱hó. Ta xíca̱ ta̱hví nde̱ nu̱ Ndióxi̱ sa̱ha̱ ndo̱ ña̱ ná quia̱hva mé á ndée̱
    á nu̱ ndo̱ já ná cuu jáxi̱nu̱ co̱o ndó ña̱ va̱ha ña̱ cúni̱ ndó caja ndó nani cája
    chúun ndó cuéntá mé á sa̱há ña̱ cándeé ini ndó mé á.
  gfk-S: Io kaie, mehet la saasaring hait uta mu. Mehet sasaring be God na nes kilam
    mu be mu haruat tano mangana nilon God ga tato mu utana. Mehet sasaring bileng
    be na harahut mu ma no nuno dades be mu nage gil ira bilai bakut ing i hanawat
    metuma naramon ta ira numu nurnur ma ing i haruat ma ira numu sinisip.
  bmu-bmu: Mewö asuhumapköra neŋön nalö dop eŋgöra kewö köulukömakzin, “Anutunini,
    nangak eŋgohola miaŋgö dop mönö nam köl eŋginöŋga sarak sorokŋi aka malme. Mönö
    kukösumgi ala inahöm eŋginöŋga yuai ölöpŋi pakpak aka membingö sihimŋini körek
    asuhum teköma. Mewö mötnaripkö nupŋini megetka ölŋi körek asuhuma.”
  dgz-dgz: Ap menan wam wam enan God inap mup waitoni ibariwa ameme. God enan wani
    ap gapan yambuni waniepen men mup waivin. Amba e dim dim kakaewa God menan tat
    anuiana anu tumat ega gapan God aro mega gapan e gamuyap taitameta, ame menan
    mup waivin.
  eng-GNV: Wherefore, we also pray alwayes for you, that our God may make you worthy
    of this calling, and fulfill all the good pleasure of his goodnes, and the worke
    of faith with power,
  zaa-NT: Acca runi tu' oración por lebi'į tulidàni. Rinàbani tu' Tata Dios qui'ni
    gunnee la' huacca qui' le para guni le nu ná tsè' nna cueqquie le cuento por enne'
    dacca' para reino quì'e de chi gutàỹie le para ccá le enne' quì'e, ą'hua qui'ni
    gunie cumplir iyaba ca cosa tsè' nu calatsi'e gunie lo losto' le, ą'hua qui'ni
    iria tsè' por la' huacca quì'e iyaba ca obra nu chi guduló le de rappa le confianza
    lani lèe.
  eng-WEBSTER: 'Wherefore also we pray always for you, that our God would count you
    worthy of this calling, and fulfill all the good pleasure of his goodness, and
    the work of faith with power:'
  guh-guh: Bajaraxuata pacatovajëtabiabatsi Diosojavabelia. Pacatovajëtabiabatsi vajaDiosojavabelia
    papecajamatabëcuene xaniavaetsinexa. Pacuenia bejamatabëcueneitsi Dioso pijajivi,
    bajara panejamatabëcueneitsinexa. Pacatovajëtabiabatsinua Diosojavabelia pecaëjëpaejamatabëcuenetatsi
    papecajamatabëcueneyavenonaenexa, paneexanaenexa daxita pacuenia pajamatabëexanaponame.
    Pacatovajëtabiabatsinua Diosojavabelia papecayavenonaponaenexa daxita pacuene
    paexaname Jesucristo papijajivixaemë.
  bon-bon: Peei name pi cine Acejiyame ne weeme tääpume yaawejanusi tabe te weebibine
    peei ireclota tääpume miiji me wawename lui tääpume weebibine ituge jäjäcra. Cine
    teebine ewejanenisi tabe teeme kokre ca iyeta weeme singi bine miiji mule tääpume
    wawenecame, piiyepu weeme ätrunga mule ne babo me wawename.
  nhw-BL: Huajca yeca mojmostla timotlatlajtíaj ica Toteco por amojuanti huan tijtlajtlaníaj
    ma anmechmaca chicahualistli para anquichihuase nochi itequi quen ya anquinequij
    anquichihuase pampa anquineltocaj Toteco. Huan nijtlajtlanía ma quitlachili amotequi
    huan ma paqui pampa anmechnotzqui para aniaxcahua.
  swh-ONEN: Kwa sababu hii, tunawaombea ninyi bila kukoma, ili Mungu apate kuwahesabu
    kuwa mnastahili wito wake na kwamba kwa uwezo wake apate kutimiza kila kusudi
    lenu jema na kila tendo linaloongozwa na imani yenu.
  wbi-wbi: Ku uluo tukavasumile umue ifighono fyooni. Tukufunya kuuti u Nguluve ghwitu
    avavalile mulyavaghile kuuti kukemelua. Tukufunya kuuti kila muvufumbue uvunofu
    na kila mumbombo ija lwitiko ni ngufu.
  bba-bba: Yen sɔ̃nɑ sɑ kɑnɑru mɔ̀ bɑɑdommɑ bɛɛn sɔ̃, Gusunɔ bɛsɛn Yinni u kɑ kpĩ
    u bɛɛn kookoosu siɑrɑ wɑ̃ɑ te u bɛɛ sokuɑ sɔɔ kpɑ win dɑm mu de i ɡeɑ ko ye i
    ɡɔ̃ru doke kpɑ mu mɑɑ de bɛɛn nɑɑnɛ dokebun kookoosu su n yibɑ.
  eng-KJVCPB: 'Wherefore also we pray always for you, that our God would count you
    worthy of this calling, and fulfil all the good pleasure of his goodness, and
    the work of faith with power:'
  kgk-NT: Upéa-rehe oromondo meme va'e Nhandejáry-pe ore nhe'ẽ. Pende-rehe oromondo.
    Pende pe'a va'ekwe Nhandejáry peiko hagwã heko-rupi. Upéa-gwi orojerure rure íxupe
    pene mombaraete hagwã peiko hagwã heko-rupi onhemotĩ e'ỹ hagwã pendéhegwi. Ha
    pende rekoha porãse ko peẽ. Tapene mombaraete katu pende rekoha porãve rãve hagwã,
    perovia porãve rãve hagwã, pene rembiapo porã porã meme hagwã.
  waj-waj: Ivaaraida ta makemakee ngiiiyara yaaku varada variaunnanoo. Anutuuqo ngii
    iinai rikiada ngia ivo ngii maavee tiivaugiataama aikiooma yoketaama variateeraivaara
    ta ngiiiyara yaaku varaunnanoo. Ivo ari yaagueeqaivaadiri ngii iinanai ngia inna
    mmoori yoketaivaa ngii iikiatainai ngia innara kutaavaivee kiaa kiada inna mmooriivaa
    iidada taikaaraivaara ta ngiiiyara yaaku varaunnanoo.
  cpy-cpy: Rootaki namanakotan-tapiin-tzimiri eeroka-paeni. Nokowa-kotziri Tajorentsi
    pikimitan-teeyaariri jempe ikantayitaa ikaatzi ikaema-shiretakiri. Nokowa-kotziri
    ishireta-kaayiteemi pantanta-yityaawori kameetha-yitatsiri pikoyiri pantero pikemijanteera.
  mpx-mpx: Bugul bolo o ha nuwatuagil inoke sauga gegewena ha awaawanun kaiwemiu.
    Ha awanun te Yehoba ni labemiu ge bosowaimiu yawal toto kaiwena ge i yogaagimiu,
    elana nuku nanawaa. Ha awanun te wana gasisi eliyana ni labemiu, inoke waisi toto
    nuwamiu nuku ginol ge tuwalali waiwaisana toto i neem wami abulilek elana nuku
    awaawaginol.
  wbp-wbp: Kujakunya karnalu-nyarrarla warrarda wangkami Kaatuku nyurrurlakuju. Ngulaju
    karnalu-nyarrarla warrarda payirni yungunkulurla jungarni-nyayirni marlaja nyina
    nyanunguku. Kujakunya-nyarra yajarnu yungunkulurla nyina jungarni. Nyurru-jala
    kankulurla wala nyina, manu kankulu nyurru-juku ngampurrpa nyina jungarniki nyinanjakuju.
    Kujakunya karnalu payirni Kaatuju yungu-nyarra pirrjirdi-mani yartarnarri-kirlirliji
    tarnnga-juku jungarniki nyinanjakuju.
  luo-luo: Ka un gi gima chalo kama e pachu, to mano emomiyo walamonu kinde duto,
    mondo omi Nyasachwa okwanu kaka joma owinjore gi luongne, mondo tekone ochop dwaro
    mabeyo duto ma un-go kod tije duto mutimo nikech yie ma un-go.
  nhe-NT: Huajca yeca mojmostla timomaijtohuaj ica Toteco ipampa imojuanti huan tijtlajtlaníaj
    ma inmechmaca chicahualistli para inquichihuase nochi itequi queja ya inquinequij
    inquichihuase pampa inquineltocaj Toteco. Huan nijtlajtlanía ma quitlachili imotequi
    huan ma paqui pampa inmechnotzqui para iniaxcahua.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܐܲܡܝܼܢܵܐܝܼܬ ܟܹܐ ܗܵܘܲܚ ܨܲܠܘܼܝܹܐ ܒܘܼܬ ܕܝܼܵܘܟ݂ܘܿܢ، ܕܗܵܘܹܝܬܘܿܢ ܚܫܝܼܚܹܐ
    ܠܓܲܒܲܝܬܵ‌ܐ ܕܐܲܠܵܗܲܢ، ܘܡܲܟܡܸܠܔ ܒܝܼܵܘܟ݂ܘܿܢ ܒܚܲܝܠܹܗ ܟܠܔ ܢܝܼܫܵܐ ܨܦܵܝܝܼ ܠܛܵܒ݂ܬܵ‌ܐ ܘܠܦܘܼܠܚܵܢܵܐ
    ܕܗܲܝܡܵܢܘܼܬܵ‌ܐ،
  esk-NT: Taatnaqhuta iŋiqsruutiraġigipsi Agaayyutmun akuqtuyunaqsitquplusri iñuuniaġvigitqukkaŋagun.
    Uvvatuq Ilaan saŋŋimigun kimmutri iluqaan iłuałiksramun pisuiqsimaatlasriḷiuŋ,
    savaaqsi ukpiksrił̣ł̣apsigun taŋiġḷugu.
  msb-msb: Tungod sani, nagapangadyi pirme kami sa Dios na pakusugon an iyo kabubut-on
    agod magin angay kamo sa pagkapili niya sa iyo bilang mga anak niya. Paagi san
    iya gahom, matuman man lugod niya an iyo ila na magin maayo kamo, kag makompleto
    an mga trabaho na iyo ginahimo paagi san iyo pagtuod.
  cpa-NT: Hi² jøng² heih² jnieh³ calah Diú¹³ di³hmah³ tiá² ja³cogh² hniah¹². Møa²
    jnieh³ ju³lë́³ Diú¹³ quián² jniang³ hi² dsio¹ báh³ ŋi²nioh³ hniah¹², hi² dsio¹
    báh³ ca¹tǿh²dsa hniah¹². Hneng² jnieh³ hi² cuø¹ Diú¹³ bí² hi² lénh² hniah¹² dsa²
