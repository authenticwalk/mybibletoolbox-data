    aGot dereh tigol nalǝŋonian samit p̃isi hǝn navoian, mai natit p̃isi mǝttogole
    len nadǝlomian samito, liṽan hǝn naṽite.
  bco-bco: Nili Gode o꞉lia꞉ Ya꞉su Keliso Alan o꞉lia꞉ma꞉yo꞉ nio꞉ kanulu alifa꞉ ko꞉lo꞉,
    Ya꞉suwa꞉lo꞉ mela꞉no꞉ gilo꞉ amilo꞉ dimido꞉ a꞉ma꞉yo꞉ ene wiyo꞉ ko꞉lo꞉ wabudabikiyo꞉,
