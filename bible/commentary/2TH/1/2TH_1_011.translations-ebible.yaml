  naf-naf: Kegok mme nin Kawawaŋŋnaŋ mme ingalen mama mimiŋinaŋgat kataŋ ikŋaŋ bemti
    indakumtetiyeen ke penaŋ keyet keŋan mamobotgalen mene mene mandundunup. Yaŋ Kawawaŋaŋ
