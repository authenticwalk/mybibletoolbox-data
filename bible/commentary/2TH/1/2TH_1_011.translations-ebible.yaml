    kenpaʼ oʼnigtionaʼpakikaʼne.
  pwg-pwg: Tuna kubiine mara nonowa kaniponipowana kubiimi da God ina berai da ami
    yawasa na maninina ku matana, iyamna ikwatumi da yawasa maninina kamonai kota makai.
    Ma kainowi God kurina da ina rewapana ini vitemi da avi berasi biibiisi kona notai
    na kona bera yavui, ma avi bigana ere vitumaghanimi kovi karei na koni koviya.
  cjv-cjv: Ena Yai Gumam meina epe mokom bai erowangua ena iran no yokamai moiro ne
    yokamai fi erere kakom kakom Yai Gumam ka make ei topune. Ne yokamai Yai Gumam
    unom boi erongua dourom boinga yaromi kanaro bengua te yaromi ne yokamai yoporam
    boingua akire di erowangoro ena ne yokamai “No Kirisito yaromi fi ki si topunga
    ena kokonan tai kan mapunom nokapu muruwo benapune,” di firaingai kounom benaro
    beingai no yokamai ka make ei topune.
  tha-KJV: เหตุ​ฉะนั้นเราจึงอธิษฐานเพื่อท่านทั้งหลายเสมอ ว่าพระเจ้าของเราจะทรงถือว่าท่านเป็นผู้​ที่​สมควรแก่การที่​พระองค์​ได้​ทรงเรียกนั้น
    และทรงบันดาลด้วยฤทธิ์เดชของพระองค์​ให้​ความประสงค์​ดี​ทุ​กประการ และกิจการแห่งความเชื่อทุกอย่างสำเร็จ
  por-BR-2018: Por isso que também sempre rogamos por vós, que nosso Deus vos faça
    dignos do chamamento, e cumpra todo bom desejo e a obra da fé com poder.
  mhl-mhl: Oŋu fukeiŋ ore niŋoji damaŋ so ŋoŋore iŋi oŋga wosiegobeneŋ, “Anutunoŋuŋ,
    gake oŋga yaberu ore so maŋgo eyarende gbagbataeŋine yobu fukeru gonimiŋ. Go usuŋgo
    ruaru dobe yabende ya fiine sosowo eru eba eniminde maŋ aŋi sosowo fuke foreine.
    Oŋu mamanesinde gioyaŋuŋ babi foriine sosowo fukeiŋ.”
  klv-klv: Imaienan namtusor tuṽ tabtab m̃os gamito ke aGot sidato dereh tisab̃ sǝhoti
