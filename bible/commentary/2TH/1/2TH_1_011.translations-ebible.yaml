    abes ay gapo isnan kabaelan Apo Dios et tongpalena nan am-in ay gawis ay kayatyo
    ay ikkan ya am-in ay gawis ay ipakpakatyo ay ikkan gapo isnan pammatiyo.
  mwe-mwe: Kwa nneyo mobha gowe tunakunnjujilaga nkupinga a Nnungu bhankomboyanje
    kutama malinga shibhanshemilenje. Tunakwaajuga, kwa kombola kwabho Bhaitende ndumbililo
    yenunji ya tenda uguja, na liengo lyenunji lya ngulupai litimilile.
  tte-tte: Ginauli bwaite siya kanuwatuili kabo sauga meuloina kakawakawanoi kaiwemiu.
    Beyabeyana Yaubada iyoganmiu yawasi namwanamwana kaiwena mwa kakawanoi na isaguimiu
    kwaemala ana tomoyao namwanamwali. Tabe kakawanoi ana kaiwe koina na ami meli
    mena paisowa namwanamwali meuloili nuwanuwamiu kwapaisowaili isaguimiu kwapaisowaili.
  tcs-tcs: Wa, miplatri kip prea po yupla solong yupla go mata pole wei blo God ane
    yupla gobi gudnap po em. Ane mipla prea tru paua blo God, yupla go kip bilib ane
    meke ol gudting.
  hlt-THB: Ve ak awi ve kawlung khuiawh taak doena, Khawsa ing nangmih anik khynaak
    khqi ing ak tyng na nami awmnaak thai aham ingkaw nangmih ing naming cainaak ak
    nep soeih ce a soep sak thainaak aham ik-oeih nami sainaak hoei awh cangnaak ing
    nami saithainaak aham cykcah poepa unyng.
  soq-soq: Sa baiwa no walama uduudu e baila rauparintitana God e dewalepio wanwan
    euda dodomana e apalena rua wanlempa. Do rauparintitana dima euwa e baiwaitilana,
    ita do e sumanaila nolawa me mukawa mampe dewasampo ulaipalempa.
  qub-qub: Chaymi nogacunaga Tayta Diosninchïta mañacuycä paypa maquinpita mana witicunayquipaj.
    Payga yanapäshunqui quiquin munashanno cawanayquipämi. Shacyächishunqui runa-masiquiwan
    alli ricanacunayquipämi.
  att-att: Á yáyù nga sigídá kami makimállà kâ Namarò megapu nikayu, tapè pabbalinan
    na kayu ta mepángngà nga mepattatádday kuna, ta yáyù gapu na nga inagálán na kayu.
    Á ipakimállà mi gapay ta abbágán na kayu ni Namarò megapu sù pakáwayyá na, tapè
    mapalurò naw yù ngámin nga napiá nga ikáyâ naw nga akkuán megapu sù ángngikatalà
    naw kâ Apu Kesu.
  bki-bki: Kumemi numitu numisidomii saba nalo na banbano-o, ana mila numisikili vatitigio
    bo ka nubolkouo bogo nonovio bior kamiu. Numitu nubika den kiado Atua ka riijaja
    kamiu, kubare ka meuliano lu nei napano naio bio kamiu kanio. Nubolkouo ka kenemiu
    verkariano novo nalo napano kumitu kumisidomii ka kuvitakiio, bija im̃auano nalo
    na bo napano kenemiu viekouoiano mijikia rila, mia Atua rim̃au ea kiano sikiliano
    ka mia monoka avar m̃arati.
  bqp-bqp: Abire yãin odìgↄ̃ adua kɛárɛ baala'i, de ó Luda tó á kunna ká gwena kũ
    à á sísia, à yã mana kũ a zɛ kũ a kɛnaaonↄ kũ zĩ kũ átɛn kɛ a náanikɛnaa
    gũnnↄ pínki papaárɛ kũ a gbãnao.
  mcp-mcp: Gwə́ wə́ í sá nə́ sə́ ŋgə́g nə jəgʉla ja jɛ̂sh shú dʉ́n yí. Sə́ ŋgə jəgʉla
    nə́ Zɛmbî íshé sáág nə́ bɨ cʉ́gəg cʉg í mpíyá nə njúwúlú nyə á jɔ̂w bɨ́ yí. Sə́
    ŋgə nə́mə́ jəgʉla nə́ a kwííndʉ́g bɨ́ nə ŋkul nyɛ́, bɨ sáág mənywa mɛ̂sh bɨ́ ŋgə́
    gwág yéésh nə́ bɨ mə sá má; a sáág nə́mə́ nə́ búgə́ jɨ́n í nda ná bə á shílə́g.
  hat-hat: Se poutèt sa, mwen p'ap janm sispann lapriyè pou nou. M'ap mande Bondye
    pou l' ede nou pou nou viv yon jan ki dakò ak lavi li mande nou pou nou viv la.
    M'ap mande l' pou li ban nou pouvwa li, pou nou ka fè tout byen nou vle fè, pou
    nou fin reyalize nèt travay n'ap fè ak konfyans nan Bondye.
  npl-NT: Yika, ixmostla timotiotsajtsiliah por nomejwah, para xinemikah nonyolchipawakeh
    kemi Ye onoméchnotski para xikneltokakah itlajtol. Nomotech makitekitilti iweletilis,
    para makisa kuali nochi n tekitl non nomejwah nonkinekih nonkichiwaskeh ika tlan
    axa nonkineltokah.
  bgg-bgg: Ji-è gathek ne idang nathek shii sia phi. Gathek è guithek Hamangkhung-aphuii
    shii nathek shii ai è sieng pha ho pha chai shii rey mua spho rab phi bone sia.
    Ai ne zab nathek ro wie pha chid shii airo blu è rey yi bo chiih-è nawaithek ro
    migi pha blia shii jong yi bo.
  eng-TCENT: With this in mind, we always pray for you that our God will make you
    worthy of his calling and by his power bring to fulfillment every good intention
    and work of faith,
  eng-BSB: To this end, we always pray for you, that our God will count you worthy
    of His calling, and that He will powerfully fulfill your every good desire and
    work of faith,
  cpu-NT: Irootake namanakoyetapiintantamiri eerokaite. Nokovakotziri pimonkaraayetantyaariri
    tsika inkantayetya ikaratzi jiyoshiiyetairi. Nokovakotziri iraavyaashiretakaayetemi
    pimayetantyaarori kameethayetatsiri pikempisantaira.
  san-ASM: অতোঽস্মাকম্ ঈশ্ৱৰো যুষ্মান্ তস্যাহ্ৱানস্য যোগ্যান্ কৰোতু সৌজন্যস্য শুভফলং
    ৱিশ্ৱাসস্য গুণঞ্চ পৰাক্ৰমেণ সাধযৎৱিতি প্ৰাৰ্থনাস্মাভিঃ সৰ্ৱ্ৱদা যুষ্মন্নিমিত্তং
    ক্ৰিযতে,
  tac-NT: Alekeri ramué 'we tánilia Onorúgame napurigá Onorúgame a'walí 'yámala 'emi
    napurigá 'we a'lá sébali olámala napu najkí 'emi. Onorúgame 'sime ju ye 'nátili
    'ya, 'lige 'la sébali olagá ye, Onorúgame 'we a'lá ganíliga etémala 'emi.
  eng-WEBPB: To this end we also pray always for you that our God may count you worthy
    of your calling, and fulfil every desire of goodness and work of faith with power,
  gfk-H: Io hua, mital la saasaring hait panei muat. Mital sasaring bia Kalou na nas
    kilam muat bia muat haruat tano mangana nilon Kalou ga tatau muat utana. Mital
    sasaring mah bia na harahut muat ma no nuna dadas bia muat naga gil ira bilai
    bakut ing i hanuat maram narako ta ira numuat nurnur ma ing i haruat ma ira numuat
    nemnem.
  viv-viv: Mena gaitomai-dina Kaiwabu yana yewaꞋela ana toveya hinalakayemu faꞋina,
    tova moyaꞋaina omi faꞋimiya aveꞋoveꞋoꞋola. Yaubada gikovami be dewa hagihagina
    againe wanamiyami. AveꞋoveꞋoꞋola be yana veluga againe mena dewa hagihagina gilubodami
    amine wanahuluhuluva. Ada ginafaiwalavelemi be yami nuwanuwa yamumuna tulina tulina
    mena havivila yamumuna tulina tulina agaidiya wanaseseyemaunena ada gava dewa
    gava dewa yami vetumagana againe giveꞋinuba, medema yana faiwala againe wanaluyabuna.
  yao-yao: Kwa ligongo lyo tukumpopelelanga moŵa gose kuti Akunnungu ŵetu ankombolesye
    kutama malinga ni inkuti pakusachilwa kutama. Tukupopelela kuti kwa ukombole wao
    amalichisye yose yambone inkusaka kupanganya ni kila masengo ga chikulupi.
  tgp-tgp: Matan haratu kama lo usiusi tarea vara nor̃a God i pa vai kamim ha tataholo
    mata lavi mauri atu mo tovi kamim matana, ale matan vara i tueni kamim na suihana
    mata vai vevuhi na nomim hinau r̃uhu tari peresi na vavahinau ka lo vaira mata
    rasua,
  auc-NT: Mänömaï beyæ̈ mönitö mïnitö beyæ̈ ante woyowotæ̈ itædë Wængonguï ingante
    apæ̈nemönipa. Wængonguï, Mïni quëwenguïnö ante quëwencæmïnimpa, ante mïnitö ïmïnite
    apænte ængä ïninque mönitö, Mïnitö eyepæ̈ waa pönï bacæmïnimpa, ante mönö Mæmpo
    Wængonguï ingante apæ̈nemönipa. Mïnitö, Mönitö waa cæcæmönimpa, ante mïni änö
    baï tömänö ante Wængonguï nänö tæ̈ï pïñæ̈mämo inte ïinque cæcæcäimpa, ante apæ̈nemönipa.
    Ayæ̈ mïni wede pönënö beyæ̈ mïnitö cæquïnö tömänö ante tömengä adobaï ïinque cæcæcäimpa.
  kbc-NT: Joaniɡ̶idaa leeɡ̶odi midioka limedi me jotaɡ̶aneɡ̶enaɡ̶a Aneotedoɡ̶oji me
    jipokaɡ̶ataɡ̶alocotiwaji. Aneotedoɡ̶oji eniditedaɡ̶awa me ɡ̶adeɡ̶enaki me ɡ̶adewiki,
    odaa niɡ̶ina me jotaɡ̶aneɡ̶enaɡ̶a, jipokaɡ̶atalo meote me ɡ̶adeɡ̶enakitiwaji,
    odaa joɡ̶ocaɡ̶aneɡ̶eni awii niɡ̶ica ane yemaa. Eledi jipokaɡ̶atalo me ibake loniciwaɡ̶a
    me ɡ̶adaxawanitetiwaji mawii niɡ̶ica anele anemaani mawii, codaa me ɡ̶adaxawani
    magoti idatawece ɡ̶abakeditema leeɡ̶odi manakatoni.
  bmh-bmh: Go enegun, ig umkoskos ag en Uwait auranem. Ig Uwait auremun, gonug ag
    igul naliu macanemen uligaimai, ag gonugau duailel pet dabun amau. Agal oiagab
    petak ebi, ein igul naliu nugtal guzenabun awareun ag guzenamamen. Ig umkoskos
    Uwait auranem, gonugau gusig sil ag isanaraba, ag igul naliu go umkoskos guzenamamen.
  ctu-BL: Jini cha'an wolic chʌn ña'tañet lojon ti oración cha'an uts'at mi la' q'uejlel
    ti Dios tsa' bʌ i pʌyʌyetla. Mij c'ajtiben Dios cha'an mi' yujtesʌbeñetla pejtelel
    jini wen bʌ e'tel ti la' tojlel che' bajche' la' wom. La' i coltañetla yic'ot
    i p'ʌtʌlel cha'an mi' laj ujtel che' bajche' woli la' ñop.
  meq-meq: 'Hərwi niye, nəmay faya nəmaa ɗuwulay naha me a Mbəlom huya hərwi kurom.
    Nəmaa ɗuwulay naha me na, hərwi ada kâ ndzum andza neheye a zalatay aye. Nəmaa
    ɗuwulay naha me hərwi ada mâ dzəna kurom ka məge wu neheye ŋgwalak eye tebiye
    a sakum haɓe məge aye ada məsler nakə ka gumeye hərwi mədzal gər ka Yesu aye.
    Nəmaa gwaɗeye: Mâ dzəna kurom ta gədaŋ ŋgay.'
  noa-H: Maguata marau Hẽwandamag pãar kõit hich jãg jëeu durraajem, hichdëu pãrag
    hich hiek hʌ̈k'api haauwai hichdëu wënʌrrapim k'õsi sĩerrjö wënʌrramk'ĩir. Marau
    k'ap'ʌ nʌm, pãachdëu chadcha hʌ̈k'a nʌm gaaimua pãrau dʌ̈rrcha hi hat'ee nem wajap'am
    waum k'õsi nʌm. Mamʌ mag nem waujujã, hich jua t'eegauta mag pãachdëu hig nʌmjö
    hapik'iin hʌ̈u hak'am.
  alp-NT: Hoko ami kotie loko Alla le imi rame. Ami kotie be, “Amate, Aono esi atate
    mise. Kena mere Akotisi. Aono esi ktili kena hidupe lulu sasaisa rebe Asukare
    noma. Aono esi ktili kena esi ono misete le esi hlaleke loko Yesuse Kristuse.”
  san-VEL: ato.asmaakam ii"svaro yu.smaan tasyaahvaanasya yogyaan karotu saujanyasya
    "subhaphala.m vi"svaasasya gu.na nca paraakrame.na saadhayatviti praarthanaasmaabhi.h
    sarvvadaa yu.smannimitta.m kriyate,
  kbq-kbq: Hagi Anumzamo huhampri tamantenegeta tamagrikura nunamuna huneramantonankino,
    Anumzamo'a tamazeri knare hina, Agri vahe manigahaze. Tagra nunamuna huvava nehunankino,
    Anumzamofo hanavemo'a tamaza nehina, maka knare'zama hunaku'ma nehaza zana nehuta,
    tamamentinti hutma hugahunema nehazazana hugahaze.
  kbh-kbh: Chíyeca, chca chaotsemnama, nÿets tempo Bëngbe Bëtsábioye ts̈ëngaftangbiama
    fsëndëimpadana merecido bomnënga chácmabiamama, chë vida chas̈motsebomnama, ndayama
    cha tcmojúbuaja, y chabe obenánaca bëtscá chaoma ts̈ëngaftanga chas̈mobená nÿetsca
    ts̈abe soyënga nts̈amo s̈mojtsejuabnacá jamama, y chas̈mobená jamama ndaye soyënga
    nts̈amo s̈mojtsamcá, Jesucrístbeñe s̈mojtsos̈buáchema.
  ron-LSB: Pentru aceasta ne rugăm și noi totdeauna pentru voi, ca Dumnezeul nostru
    să vă socotească vrednici de chemarea voastră și să împlinească cu putere orice
    dorință de bunătate și orice lucrare de credință,
  pon-pon: I me je kin pil poden kapakapa kin komail, pwe Kot en kotin kakonekon komail
    on paeker o a kotin kaerela omail kapunlol o kapwaiada wiawia en pojon ki manaman.
  nhe-BL: Huajca yeca mojmostla timomaijtohuaj ica Toteco ipampa imojuanti huan tijtlajtlaníaj
    ma inmechmaca chicahualistli para inquichihuase nochi itequi queja ya inquinequij
    inquichihuase pampa inquineltocaj Toteco. Huan nijtlajtlanía ma quitlachili imotequi
    huan ma paqui pampa inmechnotzqui para iniaxcahua.
  sps-sps: Tan kat to aya, mam natiny faakats fatatabin of maromi. Mam rangats rom
    e Gov tsumam ma kat mami Ya am tamainy ton kat te koman fi non Ya, ai tana parits
    Tsunia, Ayei faruak famainy non kat rof tsumi te koman fi romi, ana binun tana
    faason tsumi te fatsuiny fakats tsumi tana ka te kat romi.
  wnc-wnc: Unzingge ninda ginde tumuk wamu asinggan yakamang. Yake Anututa gin yandawamban
    ginda ie kuke yuaing aminu dandupan take siwikge yakamang. Gatu ginda Jesue natapa
    kekeknga sikut takngata musipza pangenawan ginda sanga takekan tasinangge natake
    tasikaing kaknga kuupbamu Anututa inane kekeknga aknganata tasiwan puyuwikge tumuk
    wamu asinggan yakamang.
  bus-bus: Beee yãnzin weègↄ̃ adua kɛɛare kↄ̃sↄ̃kↄ̃sↄ̃zi, lɛ wa Luda tó a kuuna ká
    gwena kɛ̀ à a sisia, à yã maaa kɛ̀ a zɛ kↄ̃n à kɛnaonↄ kↄ̃n zĩi kɛ̀ ée kɛɛ à
    náanɛkɛna guunↄ píngi papaare kↄ̃n a gbãaao.
  gub-BL: A'e rupi uruze'eg uruiko tuweharupi Tupàn pe ure, penehe ure. — Epytywàgatu
    nerehe uzeruzar ma'e ne wà nehe, ikatuahy ma'e iapo mehe ne wà nehe. Ta'e erexarexak
    nezeupe ne wà xe. Ezapo kar ikatuahy ma'e wanupe nehe no. A'e rupi upuner putar
    nepyr weko haw rehe wà nehe. Uzeruzar katu waiko nerehe wà. A'e rupi ipurapo wer
    amo ma'e ikatuahy ma'e rehe a'e wà nehe no, uru'e izupe. — Ne nekàg wera'u ne,
    a'e rupi epytywà ne wà nehe, a'e ma'e iapo mehe ne wà nehe, uru'e izupe.
  imo-imo: Aku uluma wendo ombalo konopu lepolio Goteni eno nanga imboma molko uluma
    teangei waio nimu mele eno aku uluma manda teangei engema tipili nimbo konge teremolo.
    Yunge engemuni eno ulu pengama teamili nimele uluma paimbo teangei nimbe lipe
    tapondopa, eno Yu ipuki tikolio kongono teremele kongonoma penga lepili, teko
    kondangei nipili nimbo yu kinye konge teremolo.
  boj-boj: Deqa ijo was, iga bati gaigai niŋgi qa are qaloqnsim gago Qotei endegsi
    pailyeqnum, “O Abu, ni na Tesalonaika Kristen naŋgi aqaryainjroqnime. Yimqa kumbra
    kalil ni nami naŋgi dauryqa metnjrem qaji di naŋgi dauryoqnibqa ni unoqnsim tulaŋ
    arearetmoqnqas. O Abu, ni na naŋgi siŋgilatnjroqnimqa naŋgi kumbra bole kalil
    dauryqajqa are koba soqnim dauryoqnqab. Osib Yesus qa naŋgo areqalo siŋgilatoqnsib
    aqa wau geregere ojoqnqab.” O ijo was, iga degsim niŋgi qa Qotei pailyeqnum.
  eng-DRA: Wherefore also we pray always for you; that our God would make you worthy
    of his vocation, and fulfill all the good pleasure of his goodness and the work
    of faith in power;
  knf-knf: Uko mënţ ukaaŋ kë ŋji ŋñehandëran Naşibaţi ŋnuur bŧi, nahilna nawo bañaaŋ
    banŧaaŋuŋ na mnwo mi adu'anaŋ. Ŋji ŋñehan ado na mnhina mi nul naŧum na uşal wi
    pdo bnuura abot ado pfiyaar pi nan pawinana ţi udo wi nan.
  san-KHM: អតោៜស្មាកម៑ ឦឝ្វរោ យុឞ្មាន៑ តស្យាហ្វានស្យ យោគ្យាន៑ ករោតុ សៅជន្យស្យ ឝុភផលំ
    វិឝ្វាសស្យ គុណញ្ច បរាក្រមេណ សាធយត្វិតិ ប្រាត៌្ហនាស្មាភិះ សវ៌្វទា យុឞ្មន្និមិត្តំ
    ក្រិយតេ,
  arn-NT: Feymew ngillatuñmawkeyiñ ta Ngünechen mew tamün küme trokitunieetew kiñentrür
    kisu tañi poyenieelchi trokiñche mew, ka ngillatuñmaniewkeyiñ tamün femael, kisu
    ñi pepiluwün mew, kom tamün ayünieelchi kümeke dungu ka ti küdaw tamün femkeel
    mupiltun mew.
  zas-NT: Zeel ad racwëëzt rarejdx ranaaban Dios por lëjt din gagnëman lëjt guibandi
    ziꞌc rayal, ziꞌc guredxaman lëjt guibandi. Ranaab tëën lojman guial con xguialrniabeeman
    gac cumplid gra xixgabzagdxedi në gra ni rüjndi guial rliladxidi laaman.
  ken-NT: Ɛ̌ti ɛyɔ kɛ sɛ́nɨ̀k Mandɛm mmʉɛt mpoknkɛm ɛ̌ti yɛka bɛ yi ánkʉ mǎmbak
    bo abhɛn bákwáy bɛ́bhak bǒbhi. Sɛ́nɨ̀kmʉɛt bɛ́ yi anchyɛ bhe bɛtaŋ mǎnáŋá
    bɛrɨ́tí mɛnyɨŋ ɛbhɛn bǎyaŋ bɛkʉ nɛ bɛtɨk ɛbhɛn bákʉ̀ ɛ̌ti nɛka ɛnɛka nɛ Yesu
    Kristo.
