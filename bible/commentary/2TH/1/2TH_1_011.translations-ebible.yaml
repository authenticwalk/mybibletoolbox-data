    nivɨha tɨyi wê xam ob vông môp yuu yuac nivɨha vɨhati wê Anutu tyuc xam ên nêb
    xam ob vông ge. Dɨ xe kɨtaa vô Anutu bêga bê i ngɨdu xam xôn ya xêkɨzêc wê i vông
