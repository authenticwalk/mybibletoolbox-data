  mdy-ETH: ዬያ ማሊ ማሊ ቢያ ዎዴ ኑ ዒንሢ ዛሎ ሺኢቃ ሺኢጲፃ ዒንሢ ዔኤሊንቴ ዔኤሊንቲፆም ማዓያ ፆኦሲ ዒንሢ ማሃንዳጉዲና
