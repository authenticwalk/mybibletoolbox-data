    kone sua Gote-me nimi puri ginaloa epe-rupa piraliminalo beten laema. Goa pua
    nimimi epea pulalo palimiri nipuna puri nimi ginalo beten tema. Goa puare nimimi
    Yesu madaa kone rulaawa pemede kogonore ora waru pu kiritaliminalo beten laema.
  dww-dww: Mamaitua ya vinemina da taumi tauna natunatunama. Vutuna aubainama ka moimoiragina
