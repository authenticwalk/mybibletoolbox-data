  san-PUN: ਅਤੋ(ਅ)ਸ੍ਮਾਕਮ੍ ਈਸ਼੍ਵਰੋ ਯੁਸ਼਼੍ਮਾਨ੍ ਤਸ੍ਯਾਹ੍ਵਾਨਸ੍ਯ ਯੋਗ੍ਯਾਨ੍ ਕਰੋਤੁ ਸੌਜਨ੍ਯਸ੍ਯ ਸ਼ੁਭਫਲੰ
