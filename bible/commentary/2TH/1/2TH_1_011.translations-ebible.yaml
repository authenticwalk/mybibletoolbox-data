  lww-lww: Mesum̃a mesitomveve m̃a sur la nene pano-o, kila imimi mom̃arera ruruia
    na lenwo amiuena silaga. Mepiun ke tan kieta Ntewa nap̃a iila amiu vena atorokin
    malena wa nap̃a naga pio amiyunia. Memlen ke sane kiamiu naliganarena wo la nap̃a
    sike e kiamiu sitomena vena taveveena, amio yum̃aena wo la nap̃a kiamiu naviawaena
    kilia kila, yoko Ntewa yum̃ae e kiena m̃areraena vena kila awar mrasa.
  ckb-ckb: هەردەم نزاتان بۆ دەکەین، تاکو خودامان واتان لێ بکات شایانی بانگەوازەکەی
    بن، هەموو ئارەزووێک بۆ چاکە و ئەو کردارەی لە باوەڕەوە سەرچاوە دەگرێت بە هێزەوە
    تەواوی بکات،
  nas-nas: Poainaꞌmung noruꞌampima niiꞌke niikaang Kumponing-koo kunsirerorompimaung
    diiꞌ teie dupe-antaruriiꞌnaang miruꞌduruꞌnaꞌ eeꞌnoko napoꞌ dupe-antareruriaing
    bakaang iriꞌke teing tampara aarumonanka eeꞌnoko nko-nkonanka Kumponing masikaꞌanta-itaning
    daruerimaing.
  uvl-uvl: Imem letemem metene nei, ke ngana laka nenge mo hetalaulau amo lala nge
    NeHalang ke kokoes. Pe mo onteia ara Soke NeHalang ke sisala teu luluche imo ke
    atu teu nga tunga nenge iua imo ke teke ala ke atu ia. Pe lemo ume urana ngana
    mur nenge a teke a popoia nga letemo manmanna ngana, lape mo hetalaulau ke NeHalang
    halaua imo nga nena kerkerenga ke a poia.
  eng-BBE: For this reason, you are ever in our prayers, that you may seem to our
    God such as may have a part in his purpose and that by his power he will make
    all his good purpose, and the work of faith, complete;
  ixl-CNT: Ech tokeꞌ bꞌenamen nikuqꞌila sikꞌle Tioxh setiꞌ. Aꞌ nikujaj te aas sikꞌuloꞌk
    setiꞌ sitzojpixsa qꞌu bꞌaꞌnil itzꞌamal taqꞌo sataqꞌ sete. Aꞌ saoksan tetaanima
    qꞌu kam sebꞌan tiꞌ tu vikꞌujeꞌ ekꞌuꞌl tiꞌ tu vixamlil. Ech setil iqꞌaqꞌal visikꞌletꞌex.
  xsi-xsi: Mine kala ikura zo rârâni maka kano pa nenda Maro Kindeni tu ma ivilami.
    Maka kakai noŋa tu i ma ivetami kamo kaika ndo lâ vetâŋa ara ndia muŋga ipatea
    pami tu kaveta ŋinde. Aku maka kano tu i ne walo ma isukami, ŋana miki ma kakura
    ŋana kaveta vetâŋa ara ndia nemi kalo-tawana itula pami ŋinde.
  crx-NTPO: '''Et huwa ''alhoolhyiz Yak''usda ts''un nohba tenazdudli. Yak''usda dutihjih
    ha nohka'' dani'', ''et whe soo ''úlhzoo'' nohulhtsi. Ts''iyaitsuk unzoo-i yughunli,
    ''ink''ez ''ut''en ''ulh''en-i, be ''alha'' hoont''oh-i be ''ulh''íh-i, ''i ts''iyawh
    ye úlhtus-i bulh ''únt''oh, ''et ts''iyawh lhaóodutihleh.'
  kan-OKCV: ನಮ್ಮ ದೇವರು ನೀಡಿರುವ ಕರೆಯುವಿಕೆಗೆ ನಿಮ್ಮನ್ನು ಯೋಗ್ಯರೆಂದು ಎಣಿಸಿ, ಒಳಿತನ್ನು ಮಾಡಲು
    ನಿಮ್ಮ ಎಲ್ಲಾ ಇಷ್ಟಾರ್ಥವನ್ನೂ ವಿಶ್ವಾಸದಿಂದ ಆಗಿರುವ ನಿಮ್ಮ ಎಲ್ಲಾ ಕಾರ್ಯಗಳನ್ನೂ ದೇವರು ತಮ್ಮ
    ಶಕ್ತಿಯಿಂದ ಪರಿಪೂರ್ಣಗೊಳಿಸುವಂತೆ ನಾವು ಯಾವಾಗಲೂ ನಿಮಗೋಸ್ಕರ ಪ್ರಾರ್ಥನೆ ಮಾಡುತ್ತೇವೆ.
  bbb-bbb: Ijadufuo noka uria joefuo baname isoena Godi kuarave. No vierafe fuka ifejaga
    ja vame maeje izege ja karinoedufuo fu vierafema ja ijiege karivake. Ro kuke fu
    daro fuone ijia ja dasumiakinu vame amaerijiaga ja ire maeje bino ja rekuae vierafeva
    ije renoeke. Ro kuke ja ire ma bino ja ma vierafena revako ije jaka mukoreigia
    rena vakuma ka ubine ijia furidufuo.
  blw-blw: Wat hiyachi, annig cha iluwaluwaruwan chàyu ta mamfalinén Apudyus chàyu
    ah tataguna way maka-amma hen mangemparaylayad an hiya ta mètemfuruy hen a-ammayu
    hen anchi ganchatna way namele an chàyu. Ya chawaténni ta torongana agé chàyu
    ah mannakafalinna way mangamma amin hen anchichay ammay way laychényu way ammaan
    gapon ommafurotanyu an Jesu Cristu.
  tam-2017: ஆகவே, நம்முடைய தேவனும் கர்த்தராகிய இயேசுகிறிஸ்துவும் அளிக்கும் கிருபையின்படியே
    நம்முடைய கர்த்தராகிய இயேசுகிறிஸ்துவின் நாமம் உங்களிடத்திலும், நீங்கள் அவரிடத்திலும்
    மகிமைப்படும்படிக்கு;
  azz-NT: Ica ya nojón tejuan nachipa timotatatautilíaj ihuan Dios ica por namejuan;
    huan tictajtanilíaj ma Yejuatzin namechyecyolchipahua. Huan ica por ne namoyolchipahualis
    quinamiqui que xiiaxcahuan ya Yejuatzin, porín Yejuatzin namechijitac ya. Huan
    no tictajtanilíaj ma Yejuatzin namechmaca chicahualis para nanquitamichihuasque
    nochi ten cuali ten namejuan nanquiyolnejnequij. Huan no ma Yejuatzin ica ihueyichicahualis
    ma quitiochiutiu nochi namotequiu ten nanquichiutinemij sayó ica ne namotacuautamatilis.
  spa-RV-1909: Por lo cual, asimismo oramos siempre por vosotros, que nuestro Dios
    os tenga por dignos de su vocación, é hincha de bondad todo buen intento, y toda
    obra de fe con potencia,
  csy-csy: 'Tua ahikom in i Pathian in note sia hi sapna ah ki phu uh hi, ci in hong
    cepte thei natu ahizong, taciang Ama phatna i lungkimna pha theampo sia upna i
    nasep vanglian taw a khuangkhim thei natu ahizong, a tawntung in kote in zong
    thu kong ngetsak uh hi:'
  mxq-NT: Pa̱a̱dyʉts dʉꞌʉñʉm nga̱jxtaꞌaky mʉt miitskyʉjxmʉty, nꞌamdeepy nbʉjktseebyʉts
    ja Dios es mduknitʉ́kʉdʉt es mja̱ꞌa̱yꞌátʉdʉt. Nandʉꞌʉnʉts nga̱jxtaꞌaky esʉ Dios
    myʉkꞌa̱jtʉngyʉjxm kyuydyúnʉp tʉgekyʉ diꞌibʉ oybyʉ mdunándʉp jaꞌagyʉjxm ko xymyʉbʉktʉ,
  tzj-NT: Rmalc'ari' tok ni nkaban wi' orar pan ecuenta, ja nkajo' chewe chi ja katata'
    Dios utz nixrutz'at in nquicot chewij como ixrsiq'uin, ixc'o pa ruk'a'. In nkajo'
    chakaja' chi Dios nuya' chewe chi neban cumplir nojel ja rutzil ja remajon rch'obic
    in nuya' chewe chakaja' chi neq'uis nojel ja samaj ja remajon rbanic rmal ja yukul
    ec'u'x ruq'uin ja Jesucristo.
  tdt-tdt: Nunee ami sempre harohan para ita nia Maromak haree imi nee serve atu moris
    nudar Nia povu, tanba Nia bolu ona imi ba ida nee. Imi nia fiar ba Jesus halo
    imi hakarak halo buat nebee diak. Ami harohan atu Maromak foo kbiit ba imi atu
    bele halo duni buat diak sira nee hotu.
  ron-BTF: De aceea ne și rugăm totdeauna pentru voi, ca Dumnezeul nostru să vă socotească
    demni de această chemare și să împlinească toată plăcerea bunătății sale și lucrarea
    credinței cu putere,
  eng-WEBP: To this end we also pray always for you that our God may count you worthy
    of your calling, and fulfill every desire of goodness and work of faith with power,
  eng-FBV: That's why we continue to pray for you, that our God may make you worthy
    of what he's called us to do. May God powerfully fulfill every desire you have
    to do good and every action that comes from trusting him
  nld-1939: Daarom dan ook bidden we altijd voor u, dat onze God u de roeping waardig
    mag maken, en elk verlangen naar het goede, als de daad zelf uit geloof, mag vervullen
    van kracht.
  bwo-bwo: Han gawon itsh no eed'irawo nó Ik'o no k'onir b́ s'egots s'eegosh bodtswotsi
    iti woshr sheeng finosh it detsts shunonat imneti fin jamo bí angon finde itsh
    b́s'eentsitwok'owe.
  nch-BL: Huajca yeca mojmosta timotatajtíaj ica Toteco por amojuanti huan tijtajtaníaj
    ma amechmaca chicahualisti para anquichihuase nochi itequi quej ya anquinequij
    anquichihuase pampa anquineltocaj Toteco. Huan nijtajtanía ma quitachili amotequi
    huan ma paqui pampa amechnotzqui para aniaxcahua.
  quc-TNT: Xa c'u rumal wa' amak'el cäka'n orar pi wi', cäkata' che ri ka Dios chi
    cubano chi kas takal chiwe chi ix siq'uim rumal ri Are'. Xukuje' cäkata' che ri
    Dios chi ru chuk'ab cuya ta na chiwe chi quixcowinic quiban ronojel u wäch utzil
    ri i chomam u banic, xukuje' ronojel utzalaj chac ri tajin quibano rumal chi kas
    quixcojon che ri Dios.
  tfr-NTPO: Eni ga tjawa syõshtë ĩyado bomi kjĩshko. Pjãy rokara Sbörë ber ba nopga
    wl̈o, ga rokërwa ba kong ga pjãy kjimte jëk pjl̈o bek, e ber wopjl̈ú bomi tjok
    wl̈o. Pjãy mär Jesús go. E kjĩshko ga pjãy pak pjl̈ú shäryë woydë Sbö kong. Eni
    ga rokërwa ba kong ga pjãy kong dbo twe, bomi pak pjl̈ú l̈i shäryëmi wl̈o.
  kaq-NT: 'Jaa copi tah non mato jascabijaquin yocaxonai: Min jato yohini betanbi
    senenahbo jato sirijahue Papan, pishinyamahahbo. Sirijaquin shinanxon hahcatsihquibo
    jatihibi hahcábo miin coshin jato jascajamahue, shinancoinax teetai tihibi rihbi
    hahcábo jato coshi hinanhue Papan, hah tah non jai mato yocaxonquin.'
  sgb-sgb: Kabay panay naên kaw hên an-ilamo ha panalangin kan Apo Namalyari, ya dayi
    ay daygên na kaw hên mangêd, ya hêpat kanlan pinaihipan nan magpalokop kana. Dayi
    dyanan na kaw hên kapangyarihan na, ta êmên yo mahonol ya kalabayan yon manyag
    kangêran, gawan ha paniwala yo kana.
  vie-1934: Cho nên, chúng tôi vì anh em cầu nguyện không thôi, hầu cho Đức Chúa Trời
    chúng ta khiến anh em xứng đáng với sự gọi của Ngài, và cho Ngài lấy quyền phép
    làm trọn trong anh em mọi ý định thương xót của lòng nhân Ngài và công việc của
    đức tin;
  kxv-kxv: ଏ଼ଦାଆଁତାକି ମା଼ ମାହାପୂରୁ ଏ଼ନିକିଁ ମିଙ୍ଗେ ହା଼ଟାମାଞ୍ଜାନି ଜ଼ଗେ ଇଞ୍ଜାନେସି, ଏ଼ଦାଆଁତାକି
    ମା଼ମ୍ବୁ ଜିକେଏ ବାରେବେ଼ଲା ମିଙ୍ଗେତାକି ପ୍ରା଼ତାନା କିହିମାନମି; ଏ଼ନିକିଁ ନାମୁତି ବାରେ କାମା
    ନେହିଁକିଁ କିହାଲି ଆ଼ଡିଦେରି ।
  amu-NT: Joꞌ chii ñequiiꞌcheⁿ cwilana̱a̱ⁿyâ nnom Tyꞌo̱o̱tsꞌom cantyja ꞌnaⁿꞌyoꞌ. Cwitaaⁿyâ
    nnom nqueⁿ na jnda̱ tqueeⁿ ꞌo na calaꞌxmaⁿꞌyoꞌ cwentaaⁿꞌaⁿ na ñequiiꞌcheⁿ nncjaaweeꞌ
    tsꞌoom ñꞌeⁿndyoꞌ. Mati cwitaaⁿyâ na nñequiaaⁿ cantyja najneiⁿ naquiiꞌ nꞌomꞌyoꞌ
