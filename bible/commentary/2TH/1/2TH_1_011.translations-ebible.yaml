    nntseicanda̱a̱ꞌñenaꞌ chaꞌtso tsꞌiaaⁿ na ya na cwilꞌaꞌyoꞌ ncꞌe na cwilaꞌyuꞌya nꞌomꞌyoꞌ
    ñꞌeⁿñê.
  hin-CV: इस बात के प्रकाश में हम तुम्हारे लिए हमेशा प्रार्थना करते हैं कि तुम हमारे
    परमेश्वर के मत में अपनी बुलावे के अनुरूप पाए जाओ तथा तुम उत्तम उद्देश्य की हर
    एक अभिलाषा तथा विश्वास के हर एक काम को सामर्थ्य से पूरा करते जाओ,
  spa-BES: Por esta razón, siempre están en nuestras oraciones, para que nuestro Dios
    los tenga dignos de su llamamiento y por su poder hará que todos sus buenos propósitos
    y la obra de fe se completen;
  san-BEN: অতোঽস্মাকম্ ঈশ্ৱরো যুষ্মান্ তস্যাহ্ৱানস্য যোগ্যান্ করোতু সৌজন্যস্য শুভফলং
    ৱিশ্ৱাসস্য গুণঞ্চ পরাক্রমেণ সাধযৎৱিতি প্রার্থনাস্মাভিঃ সর্ৱ্ৱদা যুষ্মন্নিমিত্তং
    ক্রিযতে,
  tdx-tdx: Le zao ty ihalalia’ay nainai’e ho anahareo, t’ie ho volilien’ Añaharen-tika
