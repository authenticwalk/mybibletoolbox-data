    mit i pangin nike piningmed Got ni ngam pired riy. Nge ayuwegmed gelngin ngam
    marod mpired ni kam manigilgad nrogon ni gimed be yim’ ni bochan, me ayuwegmed
    nge libug e maruwel ni gimed be muruwliy u fithik’ e michan’ nge pagan’ romed
    ngak.
  mop-NT: Ti c'ati ca' uchuc te'ex ti baalo', mentücü, tan ti tan ti c'ajsic a Dios
