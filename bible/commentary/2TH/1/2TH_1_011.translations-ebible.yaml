    mate ka moimoiragina da Mamaitua rewapana e utemi da ami waisumaḡe aba veredima
    ko noḡonoḡotidina, vutudi sibo koya voivoiedina.
  twi-ASANTE: Yei enti na daa yɛbɔ mpaeɛ ma mo no. Yɛsrɛ Onyankopɔn sɛ ɔmma mo ntumi
