  nak-nak: Me oio volale, amite kaka bibibi La Tahalo Uru veia eia ge gabu tikumu
    tai amutou veia amuto tai ge koramuli la pulolou la marokala oio tetala ale eia
    tola tavuti amutou soio tetala. La Tahalo Uru, eia tahola la vagagarila, me oio
    moli te la vagagarila tetala, eia taritigi pepeho veia la masasagala tamutou tavu
    la pulolou la marokala eia ge puru sesele. Me eia ge vivagari sesele lou la vagagarila
