    da̱ n'youi yø anxɛ ja yø ts'ɛdi. Nu̱'mø bá̱ ɛ̱hɛ̱, da̱di yoxni̱ tengu̱tho gui
    yoxni̱ ra̱ sibi.
  nop-nop: Unduŋ tiŋa hidi malabumuŋ kobuk hekiiŋ u liliwenekuhamuŋa hidi be indi
    wanakaŋ kulema nimbaak. Wapumnik Jesu tiŋa aŋeloŋiye fafaŋehi adi kunum bikabuŋa
    miŋgilaŋgoŋ mintadakaleneeŋ, nai uŋaniŋ Bepaŋ adi unduŋ tibaak.
  obo-NT: Woy sikiyu no id posupittan, od po-imaayyon kow nikandin ahad mandad sikami.
    Od puungan din idda init od kokita iddos kodlivod tod Longaggon no si Disas Krays
    duma to motuus no mgo ponolihan din,
  cak-ENT: Y nbün chive rix ri itijon pokonül que c'o jun k'ij apu tok nq'uis ri pokonül.
    Y chuka' cheke roj nuya' ri uxlanen ri', chupan ri k'ij tok nc'ulun-pe chila'
    chicaj ri Ajaf Jesús. Tok nc'ulun-pe ye rachibilan ri ángeles yo'on chic pe uchuk'a'
