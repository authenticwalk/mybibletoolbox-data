  san-ORI: କ୍ଲିଶ୍ୟମାନେଭ୍ୟୋ ଯୁଷ୍ମଭ୍ୟଂ ଶାନ୍ତିଦାନମ୍ ଈଶ୍ୱରେଣ ନ୍ୟାଯ୍ୟଂ ଭୋତ୍ସ୍ୟତେ;
  huv-NT: Icona, cos atquiaj tememongochiün, apmeajndiün mejlüyiün najneaj alinoic
