    ।
  gof-RNT: Goday Yesuusi ba wolqqaama kiitanchchotara, tama lacora saloppe yaa wode
    waayettiya hinttenanne nuna shemppisana.
  unx-unx: ଆଡଃ ଆପେୟାଃ ଦୁକୁ ସାଙ୍ଗିନ୍‌କେଦ୍‌ତେ, ଆଲେକେୟ ଜୀଉରାଡ଼େଃ ଏମାଲେୟାଏ । ନେଆଁଁ ପ୍ରାଭୁ
    ୟୀଶୁ, ଆୟାଃ ପୁରାଃ ପେଡ଼େୟାନ୍‌ ଦୁଁତ୍‌କଲଃ ସିର୍ମାହେତେ ହିଜୁଃ ଇମ୍‌ତା ହବାଅଃଆ ।
  gah-gah: Lá ooko Guivahani Izesú nene amuzagi agelogegi okulumakutí limita zupa
    nene gopoguni mililikitago miluma giliki miniaká nia vegenaki itó lezagi mino
    geleaká apakú lelémo molanogo ive.
  lcm-lcm: Ka luk suai ani makus pelek imi mipo mamakus, na singimem kapa. Na bil
    ke ka serei si taun ang a Volava Iesu ka serei pok singina, nei ureurek lava i
    kut le metekuku ve kana keve angelo madot.
  aer-aer: Re arrenhantherrenhe akwetethe mwantye anthurrele arntarnte-aretyenhe,
    arrenhantherrenhe akurne-ketye akayake-iletyenhe, Re anwernenhe mwantyele arntarnte-aretyenhe
    anteme. Nhenhe areye-arle irretyenhe nhenge Jesus Christ alkere-arenye ikwerenhe
    areye-akerte akertne-ngentyele arratemele ahelhe nhenhe-werne apetyalperlenge.
    Nhenge re apetyalpemele alkere-arenye atningke anthurre-akerte, itne rlterrke
    anthurre anetyenhe, ure alkngenthele itnenhe utepe-aketyenhe.
  qvc-NT: Kanan noqanchiq qesachadukunatam rin samachiwaqninchiq, Siñurninchiq Jisukristu
    pudirniyuq anjilningunawan syilumanda shamuptin. Paymi ninata apamushpa, rin kastigaq
    paypa shumaq nutisyanda mana kasuqkunata, Tayta Dyuspi mana kriyiqkunata.
  tgl-ULB: at kaginhawaan sa inyong mga nagdalamhati na kasama namin. Gagawin niya
    ito sa pagpapakita ng Panginoong Jesus mula sa langit kasama ng mga anghel ng
    kaniyang kapangyarihan.
  cbs-NT: '@see-verse:2TH.001.006'
  xtm-NTPP: Te ndijin ja ka ndo'o ka neni ni a, sa'a ya ja jin ndatatu ndaka o kivi
    ndii Jesús iya tátnuni nuu o a onde andivi ma, ji'in ndaka ángel ka neva'a tnu'u
    ndee tnu'u ndatnu maa ya ma, te ûni kánda'a ita ñu'u ichi vee ya ma,
  nnq-nnq: mampaganga kupomolela mampotekigwa natwe uyo. Bitenda genia kingobu Angwana
    ana Yesu pabapakupitila kuboka kumbengu pamwe na akapakachi bakwe bukumbengu bina
    makakala.
  bao-NT: Mʉja ñañaro ca tamʉorã peera, jãare birora añuro mʉja ca yerijãa niiro mʉjare
    tiirucumi. Ate to biro biirucu, Wiogʉ Jesucristo, ʉmʉreco tutipʉ pecame ca ʉ̃ʉrije
