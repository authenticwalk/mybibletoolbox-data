  tcz-CHONGTHU: Chule Pathen in nangho gimbol hesohna thoh ho le keiho dinga I-Pakaiyu
    Yeshua vana kona ahung kilah tengleh kicholdona eipeh dingu ahi. Ama Avantil thahattah
    ho to hung kilang ding ahiuve.
  mar-mar: म्हणून प्रभू येशू प्रकट होण्याच्या समयी ते होईल; तो आपल्या सामर्थ्यवान
    देवदूतांसह स्वर्गातून अग्निज्वालेसहित प्रकट होईल.
  snp-snp: ido linate keinawa koli minamo wenena ya lamoki lakoina olu you lo ledenagoliye.
    Eti enami, ya Wekola Yesu ya enisolela auma wiyamo yaki kosinauti yo famula naba-naba
    ligu yau oloto pinami kamenalo, yalo ya
  isl-isl: 'Því segi ég við ykkur sem illt þolið: Guð mun frelsa ykkur, og okkur,
    úr þessum þrengingum. Það verður þegar Drottinn Jesús kemur frá himnum ásamt sínum
    voldugu englum.'
  spy-NT: ānkumākōōmuung'wook akweek choo ōnyālilē āk mbo nkacheek. Mākuyēyākiis ꞉ng'aleechaa
    yoo tookunēē ꞉Yēēsu barak kuboonto keey malayikaanikyii choo boonto kāāmuukēywēēk
  xnn-xnn: Tay awnit omdan nan timpo ay maiden Apo Dios nan am-in ay ligat ay om-ommat
    ken datako id wani. Awnit tako somingpa isnan kasin omaliyan nan Apo tako ay si
    Jesus. Et makkey ken siya nan aanghelna ay mangipaila isnan pilmi ay kabaelana.
    Isnan omaliyana kasin ay magapo id daya et kaneg menbidbidang ay apoy nan awakna.
  mwe-mwe: na shibhantendanje mpumulilanje na uwe mmanganyanji nkupotekwanga. Genego
    shigatendeshe malanga gushibhakoposhele Bhakulungwa a Yeshu kukopoka kunnungu,
    na ashimalaika Bhabho bhakwetenje mashili,
  tte-tte: yo komiu bwaite wakamkamna kani iyakaiyawasimiu, yo besiele tabe kai iyakaiyawasimai.
    Yaubada kani iginauli besiele bwaite, saugana tem Guyau Yeisu ilobima bulibuli
    mena me ana aneloseyao kaikaiweli.
  tcs-tcs: God i go gibe yupla ane miplatri pis prom ol dem trabol ane God i go soe
    dis gudpasin blo em wen da BosLod Zizas go kamdaun prom eben wea ol strong einzel
    blo em.
  hlt-THB: nangmih kyinaak ak hukhqi venawh hawihkhangnaak ce pe kaw, kaimih awm ni
    pek khqi lawt kaw. Bawipa Jesu Khrih ce khawk khan nakawng maikqawng ing khan
    ceityih thaawmnaak ing ang dang law awh vemyihkhqi ve awm kaw.
  soq-soq: Tane mo mampo poka eteilana bedewe God e saulepi ita wadaaubalepie no do
    osombo sai wadepiaubepi. Tatamba Iesu me enseliwa mukamukaua ita ia iilala epawa
    do uboe sabamolepie wisepio dewa ema uduudu segantopu.
  qub-qub: Cay pachacho ñacashapis Taytanchi Jesucristo syëlupita anjilnincunawan
    nina rataycajcho cutimurmi pushacamäshun manana ñacananchïpaj.
  att-att: Á sikayu nga marigirigâ, patukkatan ni Namarò yù ngámin nga jigâ naw, ánna
    yù jigâ mi gapay, tapè mepagibannák ittam sangaw nu mattoli si Apu Kesu. Ta ikáddagâ
    lâ umay si Apu Kesu nga maggapu ta lángì, ánna mepulupulù kuna yù ira makáwayyá
    nga daroban na.
  bki-bki: Nalo amila kamiu kumitu kubar bogokouo laka, a mia naio rila ribisi, mia
    naio rijai kamiu yako, a rijai bunu kumemi ea vio nei napano kumemi bunu numitu
    nubinua saba tealo. Bogo na reial ka burum̃ara sebi vilivili ea vio yauo, remijikia
    ka mila m̃arabo na Atua kiano ka riila Tubo Yesu taluvo ea tiniabene rimei ea
    yetemeriba, vija kiano nailiano nalo na jikili, ka mia naio rivuru bulag kito
    den jaleleano nalo na yetemeriba.
  bqp-bqp: ani ákↄ̃nↄ kũ òtɛni wɛ́ tãáwanↄ gba ĩampaki kũ ókↄ̃nↄ, tó Dikiri Yesu
    bò ludambɛ kũ a malaika gbãnanↄ
  mcp-mcp: Bɨ́ buud ŋgə́ bwəma nə məntágʉla wá, a bá sá nə́ shé yɔ́wʉlag ja Cwámba
    Yésus mə bá zə lwóya nyúul nə iŋkácid í *wə́éŋgəles byé yí.
  hat-hat: Kanta pou nou menm k'ap soufri koulye a, la ban nou repo ansanm avè m'
    lè Jezi va parèt nan syèl la avèk zanj li yo ki gen pouvwa.
  npl-NT: iwa nomejwah akimeh nontlaijyowiah, Ye kichiwas ximosewikah ijkó kemi tejwah
    noiwa timosewiskeh, itech neká tonati ijkuak Toteko Jesús waltemos ijtik tletl
    de ilwikak iwa iangelwah weletinih,
  bgg-bgg: chiih-è ai è nathek hanyie diig pho shii ichad rek phi chiih-è gathek zab
    shii ichad rek phi. Ai ne Ithong Isu yi hamangkhung è awairo riichaiboh pha hamangkhliiethek
    rog
  eng-TCENT: and to give to you who are being afflicted relief along with us at the
    revelation of the Lord Jesus from heaven with his mighty angels.
  eng-BSB: and to grant relief to you who are oppressed and to us as well. This will
    take place when the Lord Jesus is revealed from heaven with His mighty angels
  cpu-NT: Irooma maaroni aakaite, akaratzi akemaantsineentayetakaro, otampatzikatzi
    impinayeetai apaata aririka impiye Avinkatharite Jesús, inkenapai inkiteki intsipayetaiyaari
    maninkariite tzimatsiri ishintsinka,
  san-ASM: ক্লিশ্যমানেভ্যো যুষ্মভ্যং শান্তিদানম্ ঈশ্ৱৰেণ ন্যায্যং ভোৎস্যতে;
  tac-NT: '''Lige ''we ''la júkuru a''kinana ''la gu''írisa Onorúgame suwábaga ''emi
    napu ''we resí nilia mochí jipe napurigá ''ma ''la tabilé resí nílamala. A''chigóriga
    gu''írisa ''la kékuruchigó ramué. Alarigá nejkúrimala Onorúgame i''libeko napu''lige
    uché nawá Esukristo we''ká santo ánjeli ''yuga ''pa rewagáchika napurigá ''ma
    ''la resíbopua ramué. Nawámala Esukristo ''pa rewagáchika na''írale.'
  eng-WEBPB: and to give relief to you who are afflicted with us when the Lord Jesus
    is revealed from heaven with his mighty angels in flaming fire,
  gfk-H: Ma na hasangeh muat talur ira numuat ngunngutaan, ma na hasangeh mah mital.
    Ma na gil hua tano pakana bung bia no Watong Iesu na puasa maram ra mawai, nalamin
    tano lulunga na iaah tikai ma ira nuna dadas na angelo.
  viv-viv: Ada yami aulolo yami tagiya ginavaihegeni-yo ginahavaina tu omiꞋiyao kadu
    imeꞋeyao buye kanavemwamwala. Aimo yada Kaiwabu Yesu ana ivemogatala ana toveya
    Yaubada medede amine ginalaufata. Medema tovai-nadi yada Kaiwabu Yesu lobama amine
    ginahobuꞋela yana tovenuwaꞋata fifiwaladiyao buyeꞋi.
  yao-yao: ni kumpumusya mwanya ŵankulagaswa pamo nowe. Chelecho chichitendekwe pachaoneche
    Ambuje Che Yesu achityochelaga kwinani pamo ni achikatumetume ŵakwe ŵa kwinani
    ŵaali ni machili.
  tgp-tgp: ale God i pa sile na mapu isamim sei ka lo lavi na rani r̃ilangi sohemam
    hin rani atu Moli Iesu i pala na tuka. Enia i pa mai peresi na nona angelo suiha
    jea,
  auc-NT: Ayæ̈ mïnitö në wæwëmïni ïñömïnite pönö cædinque tömengä mönitö ïmönite adobaï
    pönö cæcä ate tömämö mönö wæwënämaï baquïmö ïmompa. Mönö Awënë Itota tönö tömengä
    anquedoidi në tæ̈ï pïñænte cædäni tönö öönædë ongonte pö gonga bæcote baï godongämæ̈
    wææ̈ñönäni tömämö ayömö mänömaï bacæ̈impa.
  kbc-NT: Aneotedoɡ̶oji eote manipenitema niɡ̶inoa ɡ̶adawikodico, codaa oko eledi
    najigotedoɡ̶owa me inipenaɡ̶atema niɡ̶inoa ɡ̶odawikodico. Jiɡ̶idaaɡ̶igotedoɡ̶owa
    Aneotedoɡ̶oji niɡ̶ica noko nige dinikeetace Ǥoniotagodi Jesus me icoɡ̶otedibigimece
    ditibigimedi, lixigaɡ̶awepodi icoa niaanjotedi anida loniciwaɡ̶a Ǥoniotagodi miditaɡ̶a.
  bmh-bmh: Duair in go uhu waneu, Uwait nug go uhu zilagai moroimai, ougab iau selai
    dabun muramau. Ig han guzenaital igul go ebigab mamau. Igual Dubanou Ban, Yesus
    go gonugau tibur gusig mui aba, go Mesgai wageiman alaimai, igul go guzenamau.
    Go ab banou eiman alamam.
  ctu-BL: Mi caj i yʌq'ueñetla la' c'aj la' wo quic'ot lojon che' mi' pʌstʌl lac Yum
    Jesús ti panchan yic'ot jini ángelob am bʌ i p'ʌtʌlel.
  meq-meq: Nəkurom ndo neheye anəke faya ka sumeye ɗəretsətseh aye na, Mbəlom ma vəlakumeye
    zay ada ta nəmay dərmak. Ma giye andza niye na, a həlay nakə Bəy Maduweŋ kway
    ma mbəzlaweye mə mbəlom aye. Gawla ŋgay gədaŋ eye hay ta laka ahaya.
  noa-H: Magnaa pãach chi dau hap'ʌʌ durrum k'ʌʌnta mʌg hatag maach Pör Jesús sĩi
    hõtdau huu t'ʌnʌm hee hich chognaan chi jua t'ierrnaan dʌ̈i hʌ̃gt'armua bëewai
    maach t'um hãba jua hʌ̃ipiju.
  alp-NT: Kai Alla Iono imi rebe meije imi supu susate supu misete, leke imi supu
    susate sasaisa moneka kai ami supu susate sasaisa more neka. Mere eono kena Tuhane
    Yesuse Irulu bei ndete surga sakesa kai Eni malekata rebe esi kbasa elake kai
    Iaseluke ruaI kena auwe klitini.
  san-VEL: kli"syamaanebhyo yu.smabhya.m "saantidaanam ii"svare.na nyaayya.m bhotsyate;
  kbq-kbq: Hianagi Ramo Jisasi'ma monafintima hanavenentake ankero vahe'anema, teve
    anefa'ane eama hanuno'a, Agra kanazampintira tamazeri o'za nehuno, tagri'enena
    knazantifintira eme tazeri o'za hugahie.
  kbh-kbh: y echanjama ts̈ëngaftanga y bënga chë mondësufrinëngbiama, ndoñe más chamondë́tsesufrinama.
    Cha quem soyënga echanjama, Bëngbe Utabná celoca chaojábobocna ora. Cha chabe
    puerte obenana bomna angelë́ngaftaca echanjabo, y chora bëtscá iñets̈ënga echántsemna.
  ron-LSB: și să vă ușureze pe voi, cei care sunteți chinuiți împreună cu noi, când
    Domnul Isus se va arăta din cer cu îngerii săi puternici în flăcări de foc,
  pon-pon: A komail, me kalokolok, pan ian kit meleileila, ni kajale pan Kaun Iejuj
    jan nanlan ian japwilim a tounlan manaman akan,
  nhe-BL: Huan imojuanti tlen ama intlaijiyohuíaj, inmechchihuas ximosiyajcahuaca
    queja nojquiya techchihuas tojuanti ma timosiyajcahuaca quema Tohueyiteco Jesucristo
    mohualnextiqui tlen elhuicac ihuaya ielhuicac ejcahua tlen quipiyaj huejhueyi
    chicahualistli.
  sps-sps: ana Ya te nai favusuainy faarof mami to te saraa kamits rom ana mam kan.
    Ayei nai kat non kat to, tan nainy te tabin minon a Tsunaun Jisas Gormirmir fiisen
    ramiror fo morena Tsunian reits,
  wnc-wnc: Siwan unzingu toknga yake yamuke ita ginu meya apmanu wa pakaing kakngaat
    gatu meya ninda pakamang kakngaat sandetnimunangge natapan noman singgak. Siwan
    ita tapduknga Buyambam tapaninu Jesuat gatu inane angela kekeknga akwakatda enandang
    teke katap mumuyangga isike pakubasiwawan anggaman epuwawa aminbamda akagwautning.
  bus-bus: eé amↄa kɛ̀ wèe wɛ́ɛ tãaawaanↄ gba ĩampakii kↄ̃n wapinↄ, tó Dii Yesu bↄ̀
    ludambɛ kↄ̃n a malaika gbãaanↄ
  gub-BL: '@see-verse:2TH.001.006'
  imo-imo: eno mindili noromele imboma kinye lino kinye peya konopu wango tiko molangei
    nimbelo. Awili Jisasi yunge ensel enge nilima kinye mulu kombumu tiye kolopa tipe
    awili kinye tukuruku omba mona angilimbelo wali i ulumu wendo ombalo.
  boj-boj: Tamo Koba Yesus aqa laŋ aŋgro naŋgi ti ŋamyuwo ti laŋ qureq na mandamq
    aisib tamo uŋgasari kalil naŋgo ŋamgalaq di brantqab. Brantib bati deqa Qotei
    na iga ti niŋgi ti aqaryaigosim gago gulbe kalil iga bini qoboiyeqnum qaji di
    kobotim iga aqaratqom.
  eng-DRA: 'And to you who are troubled, rest with us when the Lord Jesus shall be
    revealed from heaven, with the angels of his power:'
  knf-knf: an nankhajuŋ hënkuŋ, naluŋ kanoorfën na un. Uko mënţ udolana wal wi Yeŧu
    Ajugun akwinaniiŋ kapënna baţi na ŋwanjuŧ ŋi nul ŋanwooŋ na mnhina,
  san-KHM: ក្លិឝ្យមានេភ្យោ យុឞ្មភ្យំ ឝាន្តិទានម៑ ឦឝ្វរេណ ន្យាយ្យំ ភោត្ស្យតេ;
  arn-NT: fey eymün kay, tati kutrankawkelu, eluaeymünmew ta kansatun chumngechi eluaeiñmew
    ta iñchiñ. Fey tüfachi dungu feleay feychi antü mew ta Ñidol Jesus pewfaluwle
    kisu ñi fütra pepiluwünngechi pu werken püllü engün, küpalelu wenu mapu rangi
    weywiñ kütral mew reke.
  zas-NT: Guiáad lëjt cadëdidi guialzi yan, guneeman lëjt guialraziiladx con dunujn,
    dxej ni gulüüloj Dad Jesucrist diizd xanyabaa galay xbianiman ni na̱j ziꞌc bajl,
    con ree xianjlaman bén caꞌ ree mazri guialrniabee.
  ken-NT: Chɔŋ anchyɛ bhe nɛywɛ̌mʉɛt ndǔ bɛsɔŋɔri ɛbhɛka, anchyɛ bhɛsɛ nkwɔ nɛywɛ̌mʉɛt.
    Chɔŋ Mandɛm ankʉ nɔ́ mpok Yesu Acha ábhèsi nɛ bɛtaŋtí bɔángɛl bhi amɛm ngó
    anɛ ákàp bhɔ nɛ ádù gum gum gum.
