    tiül oniw biümb, maquiiüb miün napac miángeles nej.
  otn-NT: A nu̱jʉ ngue dí sähʉ ra̱ n'ʉ, da̱ 'yɛ̱hra̱ pa da̱ zɛp'ʉ'a̱ ra̱ n'ʉ dí sähʉ.
