    se.
  kwd-kwd: Ma ngaia te'e lafua no'o nonifiinga fa'asi 'amooru mai 'ameeru la'u mola.
    Ngaia te'e agea 'ilo'oo na alata na nga Alafa la Jisas te'e ori mai fa'asia 'i
    Langi fe'enia nga enselo aana.
  ded-ded: Nga ngeni nga neni kpendzenggoc kecdimbe, imocngo kpendzennina menomaneude.
    Anu Kebu Yesungo angerofora kucnginagoc, yenigoc kurumennunac mama fingectegecgecde,
