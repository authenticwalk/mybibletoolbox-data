  kan-OKCV: ಸಂಕಟ ಪಡುವವರಾದ ನಿಮಗೆ ನಮ್ಮೊಡನೆ ಉಪಶಮನವನ್ನೂ ಕೊಡುವುದು ದೇವರಿಗೆ ನ್ಯಾಯವಾಗಿದೆ.
