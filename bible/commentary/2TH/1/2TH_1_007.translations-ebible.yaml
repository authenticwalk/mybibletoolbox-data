    ki, God yagal tebe Kamogim Yesus iyo abiil tigiin ilo daala tal-nalata, ipmi kaal
    fuyap uyo kupkan kebelan-tema kale, mungkup Kamogim Yesus imi tolon-tema uyo,
    imi ensel titil tebesip iyo kulep at dong tem ilep malaak-nalata,
  piu-2006: '@see-verse:2TH.001.006'
  poh-NT: Jeꞌ woꞌ, riwi̱ꞌ woꞌ chi reh chi naribanam chi reꞌ hat-tak reꞌ ixowomaj awach
