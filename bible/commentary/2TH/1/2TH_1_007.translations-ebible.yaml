    t'aih jiintsii haa vigweelkįį ji' jyaa digweheenjyaa.
  gvn-gvn: Jana kuli-bakangka ngananin warrngkay-manin-manil, yamba Godungku juma
    ngananin juran-bungalkuda yinyamun kulimun. Maja Jesus nguwimal milbiji, Godungku
    ngananin juran-bungalda yinyamun kulimun. Maja Jesus heavenmun kaday baja. Nyulu
    angel-angelanji junkurr-muruku kaday, ngalariji jirraynji.
  nna-nna: '@see-verse:2TH.001.006'
  nhy-NT: Iwan Dios noijki kichiwas amechmakas nesewile namejwan katlej antlajyowiaj.
    Iwan tejwan noijki techmakas nesewile itech nekáj tonale nijkuak walmonextis in
    toSeñor Jesús, nijkuak waltemos ijtik tlitl de ilwikak inwan iangelwan poderosojtin.
  asm-FB: আৰু আপোনালোক যি সকলে এতিয়া ক্লেশ পাইছে, আপোনালোকক আমাৰ লগত ঈশ্বৰে বিশ্রাম
