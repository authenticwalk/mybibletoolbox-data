  buk-buk: Ma iŋ oc kêŋ mac asê awham su yêc ŋawapac naŋ mac ahôc, ma yac bocdinaŋ.
    Têŋ ndoc Pômdau Yisu ti iŋ ndê aŋela ŋaŋga sêsip akêŋ undambê sêmeŋ, ma sêhoc
    dau asê ti ya ŋawê atu, naŋ goc Anötö oc kôm gêŋ hoŋ dinaŋ ŋandô sa.
  pri-NT: Â ée mwa naa tâjè nao, wâguwà ma wàibà, na tòotù na ée mwa wâjué me côwâ
