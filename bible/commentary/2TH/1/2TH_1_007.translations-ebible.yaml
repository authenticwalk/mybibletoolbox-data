verse: 2TH.001.007
translations:
  kpx-kpx: Vani kela nahi vatehani malemale kemo auna nahie hoesegevege nahiabuna
    ke halioi ue dua vai. Iesuna au anelu vuvunetebiahi otogomo dobai lohoniege Dilava
    hilokaholimale kebia malevei venemo hatuevege abuna vatehani baluga malei. Oleuoleu
    nahie Kosive Iesu Keliso hoto evisi vaholige auna vatehani ovei.
  okv-H: eto ungo osaga ere kogova ungota degi eto dagota degi tunga jamo ari ikau
    humbuto jangu indie iresora. Eto Bada Iesu na amita Anera sovera te ji peri te
    amiga uhu i ta eto puvuto Bada Iesu ta duru javotoho amita ke agi ae embomeni
    amita degi hana kiari ikau kogue
  tbo-tbo: Taumi tu nugodubu a paliwelemi ma tauyai gasi, apo yohola ata Guyau Yesu
    yadei ina hopuhopu mai anai ebebalana a tu winoyanoya kadikadidilihi mi Yadena
    mitehi ma apo ata wiyagohina ina weleta.
  mal-C: '@see-verse:2TH.001.006'
  grc-SR: καὶ ὑμῖν τοῖς θλιβομένοις ἄνεσιν μεθ᾽ ἡμῶν, ἐν τῇ ἀποκαλύψει τοῦ κυρίου
    Ἰησοῦ ἀπ᾽ οὐρανοῦ μετ᾽ ἀγγέλων δυνάμεως αὐτοῦ,
  bgc-bgc: अर थमनै वो इस दुख तै राहत देवैगा, जो थम इब उठाण लागरे सों, अर म्हारे ताहीं
    भी राहत दे, यो उस बखत होगा जिब प्रभु यीशु अपणे सामर्थी सुर्गदूत्तां कै गैल, धधकती
    होई आग म्ह सुर्ग तै आवैगा।
  khz-khz: E gemi vitiviti aora na pene vega-agalagimi e ai maki. Vovetaina pene kalara
    Iesu Velekou gena aneru matiavu iwavagira ria kupana piama rigo tomanai.
  deu-TKW: und euch den Bedrängten dagegen werde Erquickung samt uns, wenn sich der
    Herr Jesus offenbart vom Himmel her mit den Engeln seines Stabs
  zsr-NT: Yetú caꞌ, lbiꞌiliꞌ rzacaꞌ rguiꞌliꞌ naꞌa, atiꞌ ubiꞌë queëliꞌ Dios, gunëꞌ
    ga uzíꞌ ládxiꞌliꞌ tsazxö́n len netuꞌ, dza niꞌ glaꞌ lahuëꞌ Xanruꞌ Jesucristo, grujëꞌ
    yehuaꞌ yubá. Lunëꞌ Lëꞌ tsazxö́n gbaz laꞌy niꞌa nëꞌë, len luluꞌë lahui yöl‑laꞌ
    huac zxön queëꞌ.
  lin-lin: mpe akopesa bopemi epai na biso mpe epai na bino oyo bozali komona pasi,
    tango Nkolo Yesu akomimonisa wuta na Likolo, elongo na ba-anjelu na Ye ya nguya,
  hns-NT: '@see-verse:2TH.001.006'
  noa-E: Magnaa pãach chi dau aphʉʉ durrum khʉʉnta mʉg atag maach Pör Jesús sĩi õtdau
    uu thʉnʉm ee ich chognaan chi jua thierrnaan dʉ̈i ʉ̈gtharmua bëewai maach thum
    ãba jua ʉ̈ipiju.
  eng-EMTV: and to give you who are being afflicted rest along with us at the revelation
    of the Lord Jesus from heaven with His mighty angels,
  mib-NT: Te quɨvɨ̄ ndíji Jitoho yō Jesús, quɨvɨ̄ un sáha Yaā Dios jeē ndétātu róhó
    jéē cándoho, te suni ruhū jijnáhan ri. Chi jíín yáñuhūn quiji Jesús ichi ándɨvɨ́
    jíín táca ndajéhé yā jeē ndíso poder.
  lif-NT2: दाङ्‌बा ये़सुःन् साङ्‌ग्राम्‍पेदाङ्‌लाम् नुःङ् युःल्‍ले़ खिनिॽ तुक्‍खेओलाम्
    नाःम्‍सिङ्‌मा के़बिरिॽ, हे़क्‍क्‍याङ् आनिगे़आङ् नाःम्‍सिङ्‌मा खोःसुम्‍बे़ॽरो॥
    खुने़ॽ कुमुक्‍साम्‍गे़न् माङ्‌लाइङ्‌बाहाॽनु मिराःक्‍को युःआङ् निङ्‌वाॽफुमाङ्‌ङिन्
    कुसिङ् मे़न्‍निःप्‍मनाबाहाॽ नु मिःम्‍जि दाङ्‌बा ये़सुरे़ कुसुनाइङ् ते़न्‍दिङ्
    चोःक्‍मा मे़न्‍दे़म्‍मनाबाहाॽ खुम्‍दिङ् पिरुसिरो॥
  xnj-xnj: na kuvapela kupumulila nyenye mwemng'ahika, na tete mewa yati akutipela
    kupumulila. Yati ikita lijambu lenilo lukumbi BAMBU Yesu peihumila kuhuma kunani
    pamonga na vamitumi vaki vana makakala,
  mmx-mmx: La neni naba lok kepe levesongsongot basinge nimi la atnema bok ap mo laaleng
    Leeme Silok, ne Iesu naba si ukopok boro vana at laxalibet. Neni naba vot eburu
    mi lubungangelo lolos teren la lisisixam silok, naba soosoo ngan laxao bokbolot.
  cbr-NT: Usoquin 'anan aín ángelnën cushicamabëtan, tsi rëquirucësa 'ixuan pëcacë
    nëbë́tsi, Nucën 'Ibu Jesús naínuax ucëbëtan, an nucëñun unían tëmëramicë 'icëbi
    mitsu chuámarua 'imiti ca asábi 'icën.
  tee-NT: Chai ju uxijnan mas mamak'alhk'ajnic'anat'it ju chavai para vaktam ca'astacnank'oyau
    acsni catalacasuyach ju qui'ucxtin'an Jesús. Ju yuchi acsni caminanta ju lact'iyan
    lap'ap'a camaktaya' junta cat'amina' ju ix'anquilhnin. Chai catasuyach ni na tachapun
    ju yuchi.
  eng-LSV: and to you who are troubled—rest with us in the revelation of the Lord
    Jesus from Heaven, with messengers of His power,
  cak-NT: Y chiwe rix ri niben sufrir cami, can xtuya' ri uxlanen. Chuka' chake roj
    xtuya' ri uxlanen ri', chupa ri k'ij cuando ri Ajaf Jesús xtika-pe chicaj y xtok'alajin
    quiq'uin ri ru-ángeles ri c'o nimalaj quichuk'a'.
  pah-NT: Tupana'ga po ti imombigi hahyva'ea pe me ore ve nehẽ no inog̃atuavo nhandepy'a
    Jesus Cristo'ga jipiukarame ua yvaga hugwi ojipyrive'g̃a pavẽi ipopoakaheteve'g̃a
    pavẽi nehẽ yvagipeve'g̃a.
  sja-NT: Jõdee parã waa nepɨra unuda-e pait'ee, tai jida ichiaba, irua tachi auk'a
    k'ãiwee p'anapik'ãri ichi truade. Mãga ooit'ee Tachi Waibɨa Jesús ɨt'ariipa chek'ãri
    ichi angeleerã ome. Ma ewate jõmaarãpa ãra unudait'ee t'ɨpɨtau urua pɨk'a nɨ̃bɨde.
  xed-xed: Ma zlagapta dzaʼa zlagapta Mgham Yesu Kristi ná, dzaʼa vlaghunavla ta mbiʼa
    vgha ta kaghuni ta ghuytá ɗaŋwa ya, nda aŋni tani. Ta luwa dzaʼa saha tsi kawadaga
    nda duhwalha Lazglafta gwal nda mbra ya.
  mks-NT: Ta sa̱há ña̱ ndóho ini ndó ná caja mé á ña̱ ná ndiquehe ndée̱ ndo̱ tá quia̱hva
    caja mé á ña̱ ná ndiquehe ndée̱ ri nde̱he̱ va mé qui̱ví quixi tucu Jesucristo
    ñuyíví yóho. Ta quixi a xi̱hi̱n táto̱ ndée̱ mé á ta cuni yó a̱ ña̱ quixi a indiví
    tañu ñúhu̱ i̱ta̱.
  gfk-S: Ma ina hasangeh mu talur ira numu ngunngutaan. Ma ina hasangeh mehet bileng.
    Ma ina gil hobi tano pana bung be no Watong Jisas na harapuasa metuma ra mawe
    nalamin tano lulungo na eh tikai ma ira nuno dades na angelo.
  bmu-bmu: Qakŋine öŋgömapmö, kahasililiŋ möta maljei, eŋön mönö oyaeŋkoyaeŋ akŋe.
    Kembu Jisösnöŋ garataurupŋi kukösumŋinambuk eŋguaŋgita yembuk Suepnöhök eta asuhumei,
    nalö miaŋgöreŋ mönö nembuk mohotŋe luhut meme.
  dgz-dgz: E nu den ta koeragam nimanine menan itan bagu sisi bawarewa waraton go
    Ayop Iesu anea mega aroe den kimani aoma vise piup tauepi wamewa gapan nu wabibigam
    nimaneta.
  eng-GNV: And to you which are troubled, rest with vs, when the Lord Iesus shall
    shewe himselfe from heauen with his mightie Angels,
  zaa-NT: Lebi'į canu cca sufrir ànnana, cca le saber qui'ni hui'yu ba tsá guni Tata
    Dios qui'ni edi' latsi' le nna labiru ccá le sufrir nihua intu' nna, canchu chi
    i'yu tsá qui'ni itute yetsiloyu ilá'ni cą íl·lani Xana' Ri'u Jesucristua chadie
    dèsdeba ỹiabara', lani iyaba ca ángel poderoso quì'e,
  eng-WEBSTER: And to you who are troubled, rest with us, when the Lord Jesus shall
    be revealed from heaven with his mighty angels,
  guh-guh: Paxamë abaxë pacabejiobiaexanaponaena pacuenia paxanë ata panebejiobiaexanapona.
    Itsiata Dioso nacayavenonaena bajarapacuenevecua. Bajarapacuenia Dioso nacayavenonaena
    pamatacabi pepo petuxanenë Jesús icatsia patsianica piasaëángelevi yajava, pitarunutsicotia
    ata yajava.
  bon-bon: Piiyepu tabe weebibine weeme mäpu cabu ca cire isecräripi, cuta cibibine
    cime mäpu cabu ca cire nisecräripi, Yageyame Yeesu liba cire tabo-clomtepi cabucewe
    ca teeme kokre mename seemo cama.
  nhw-BL: Huan amojuanti catli ama antlaijiyohuíaj, anmechchihuas ximosiyajquetzaca
    huan nojquiya techchihuas ma timosiyajquetzaca tojuanti quema ajsis nopa tonal
    quema Tohueyiteco Jesucristo mohualnextiqui tlen ilhuicac ihuaya itequihuajcahua
    catli quipiyaj huejhueyi chicahualistli.
  swh-ONEN: na kuwapa ninyi mnaoteseka raha pamoja na sisi, wakati Bwana Yesu atakapodhihirishwa
    kutoka mbinguni katika mwali wa moto pamoja na malaika wake wenye nguvu.
  wbi-wbi: nakuvapela ulunomo umue mwevano mupumusivua palikimo nusue. Ivomba n'diki
    mumasiki agha vu fwikulilo vwa MutwaYesu kuhuma kukyanya palikimo na vanyamola
    navanyangufu vamwene.
  bba-bba: Mɑ bɛɛ be i nɔni swɑ̃ɑru wɑɑmɔ, u koo bɛɛ wɛ̃rɑbu wɛ̃ kɑ mɑɑ bɛsɛn tii,
    sɑnɑm mɛ Yinni Yesu koo kurɑmɑ wɔllun di kɑ dɔ̃ɔ yɑri kɑ win ɡɔrɑdo dɑmɡibu.
  eng-KJVCPB: and to you who are troubled rest with us, when the Lord Jesus shall
    be revealed from heaven with his mighty angels,
  kgk-NT: Erehasa asy rire, nane mbohasa asy ukavéi-ma va'erã. Ha ore-vy ave nore
    mbohasa asy ukavéi-ma va'erã. Áry-rehe ojehexa uka ramo Nhandejáry Hesu, nanhane
    mbohasa asy ukavéi va'erã. Nhandejáry Hesu ojehexa uka va'erã gwembigwái mbaraete
    va'e ndive.
  waj-waj: Ngii mmuaararaivaata tiita ti mmuaararaivaatama Anutuuqo iinai fai ta kati
    variaaravai. Udaanga Yisuu Kirisiiva ngiauvakidiri kooyaa tiinara suaivaki fai
    Anutuuqo itaama iinaravai. Fai Udaanga Yisuu Kirisiiva aangeraa yaagueeqaiyaata
    ikia hauruuvo pinaama taivaatama tasipama tiinaravai.
  cpy-cpy: Rooma maawoeni aakapaeni, akaatzi akemaatsi-waeyitaka, otampatzikatzi retsinaryaa-koteetee
    aririka ipiye Awinkatharite Jesús, ikinapae inkiteki itsipayitee-yaari ronampiri
    Tajorentsi tzimatsiri ishintsinka,
  mpx-mpx: ge komiu bolo ku lomwan ni paveyaho-agimiu, ge i ola al ama ni paveyaho-agima.
    Yehoba ni ginol ola o, sauga ebo Babala Yeisu ni masalem labulabumwa alonau ge
    wana aneloseyau gasigasisel.
  wbp-wbp: Ngula-jangkarluju kapu-nyarra muurl-mardarni muurlparlu murrumurru-kujakuju
    manu nganimparlangu kapu-nganpa muurl-mardarni. Ngulakungarntirliji kapu-ngalpa
    milki-yirrarni-yijala Kaaturluju Warlalja-Wiri Jijaji Kirajiji ngalipakuju. Nguru-nyayirni-wangu-ngurluju
    kapu yanirni pina marramarra-kurlu panu-nyayirni-kirli, ngulaju pirrjirdi-nyayirni-kirli.
  luo-luo: to un muyudo sand obiro miyou yweyo, kaachiel kodwa. Mano notimre chiengʼ
    ma Ruoth Yesu nofwenyre e mach makakni kolor oa e polo, kaachiel gi malaika mage
    maroteke.
  nhe-NT: Huan imojuanti tlen ama intlaijiyohuíaj, inmechchihuas ximosiyajcahuaca
    queja nojquiya techchihuas tojuanti ma timosiyajcahuaca quema Tohueyiteco Jesucristo
    mohualnextiqui tlen elhuicac ihuaya ielhuicac ejcahua tlen quipiyaj huejhueyi
    chicahualistli.
  aii-aii: ܘܕܐܸܠܵܘܟ݂ܘܿܢ ܕܝܼܬܘܿܢ ܡܘܼܠܝܸܨܹܐ ܒܸܬ ܝܵܗܒܹܠܔ ܢܝܵܚܵܐ ܥܲܡܲܢ، ܐܝܼܡܲܢ ܕܦܵܐܹܫ
    ܓܸܠܝܵܐ ܡܵܪܲܢ ܝܼܫܘܿܥ ܡ̣ܢ ܫܡܲܝܵܐ ܥܲܡ ܡܲܠܲܐܟ݂ܘܼ̈ܗ‌ܝ ܚܲܝܠܵܢܹ̈ܐ،
  esk-NT: Ilipsi nagliksaaqtuani ilaan pitḷuutigisigaasri taputiluta qakugu Ataniq
    Jesus sagviqpan qiḷaŋmiñ israġuliŋmiñik kamanaqtuamiñik piqasriġuni iknikun.
  msb-msb: Kamo na ginapatios yana pagapahuwayon niya hasta man kami. Mangyayari ini
    sa oras na umabot an Ginooʼn Jesu-Cristo hali sa langit na nasa tunga san nagalaad
    na kalayo kaupod an mga podiroso niya na mga anghel.
  cpa-NT: Jøng² hniah¹², dsa² ma²ca¹ŋaih³ jmø²uai¹² jøng², cu¹dsie¹² quianh¹³ jnieh³,
    hniu¹ Diú¹³ li¹chian² jniang³ ju²hiúg¹ dsøa¹² na³ma²tǿ² ja³jiúgh² Jesús Juu¹³
    jniang³ juu¹² ŋi¹juǿi¹. Jiúgh²dsa jøa³si². Quianh³dsa ángeles quián¹² Diú¹³, dsa²
    chi² bí².
  dso-dso: ପର୍‌ମେସର୍‌ ତମର୍‌ ଦୁକ୍‌ କସ୍‌ଟ ଅଇବାଟା ସାରାଇକରି ଆମ୍‌କେ ମିସା ସାନ୍ତି ଦେଇସି ।
    ଜେଡେବେଲେ ମାପ୍‌ରୁ ଜିସୁ ସର୍‌ଗେଅନି ତାର୍‌ ବପୁର୍‌ ଦୁତ୍‌ମନର୍‌ ମଜାଇ ବପୁଅଇ ଆଇସି, ପର୍‌ମେସର୍‌
    ଏ କାମ୍‌ ପୁରାପୁରୁନ୍‌ କର୍‌ସି ।
  meu-meu: A umui ai ida hisi ta animu tauda laḡada baita ani, Lohiabada Iesu mai
    ena aneru siahudia ida guba amo baema negana ai, Iahi hururu-hururuna ai bainema.
  yva-NT: Muno Po siurije rapaya wasai, muno reansai tavon. Oma nande no arono Amisy
    Yesus no no munijo ntiti paje no mine vone so, Po anasine raroron kakavimbe. De
    irati Apa naito vambunine mansautan.
  dgc-dgc: Sakay sikitam a méghirap nadid, éy agawén na kitam ta késoli ni Panginoon
    Jesus a gébwat ta langet. Ey ta késoli na, éy kaguman na du anghel na a makapangyarian.
    Sakay palebut siya na apoy a medingat.
  zpm-NT: To ne nac to zha ne quiaded grë guieḻnë qui, goḻgona gaṉle, gaḻ dze ne guiet
    Jesús gbaa guiaad me stib, ible zgaa ne descans ne gneedz me. Gaḻ dze co, laa
    me guietnie grë xanjl me, zha ne rapraa poder;
  hix-NT: Omnyam haxa ryhe, eryewhamnohxemo komo rma, eryewhamnohpànà ro me harha
    oyeryatxhe hampànà. Amna wyaro rma rha eryewhamnohpànà ro me harha manatxhe hampànà,
    omnyam xarha. Txesusu yomoknàtoko rma, àro wyaro harha tehxatxhe hampànà. Tonyxem
    me xaxa mpànà naha ha, noro ha, Kohkomo. Kahe yaye nomokyaha hampànà, tanoto kom
    yakoro, kahe yawon kom yakoro, karyhen kom yakoro. Weheto ymo wawo mpànà, tonyxem
    me naha ha, tànoruhsomà ymo waw mak ha.
  sim-sim: '@see-verse:2TH.001.006'
  npi-ULB: र येशू ख्रीष्‍ट स्वर्गबाट स्वर्गदूतहरूका शक्‍तिसाथ उहाँको आगमनमा आउनुहुँदा,
    हामीसँग दुःख भोगेकाहरूलाई छुटकारा मिल्नेछ ।
  cgc-cgc: Para ki kanen igo man na kiten na mga pakuntra danen tagan ki din ta katawwayan
    na dili ta en maagian pa mga kabellay. Iling tan matabo na danen an silutan din
    daw kiten i a tagan ta katawwayan naan ta adlaw na mabot Ginuo Jesus na magpakita
    daw makala ta tanan daw kino gid kanen an. Ta iya na pag-abot alin ta langit,
    duma ki kanen iya na mga angil na may bakod na gaem
  tim-tim: Akto areâk bo. Ye umatŋe lokomai nen olop biwinenŋe sândugeâkgât Anutuŋe
    siân menenekto manman âlepŋân manbaen. Akto sop aregât keiŋe makyeŋgire nâŋgâŋet.
    Sop bâiŋe Humonenŋe Yesu are lâuwâŋe huŋgun aŋdo himbimânba gem aŋelo kârikŋe
    olop kâlâp panmâ gewai.
  yor-yor: Òun yóò sì fi ìtura fún ẹ̀yin tí a ti pọ́n lójú àti fún àwa náà pẹ̀lú.
    Èyí yóò sì ṣe nígbà ìfarahàn Jesu Olúwa láti ọ̀run wá fún wá nínú ọwọ́ iná pẹ̀lú
    àwọn angẹli alágbára.
  wos-wos: Hérandat, God guni hangéli héraakwa du takwaré nani wali yikafre hurutandé,
    nani atéfék hangéli wambula hérambemboka. Wun nukwa nana Néma Du Jisas déka hambuk
    ensel wali ya maki hanyita Godna getéfambu gayata
  emp-NTPO: Baribʌrʌ bãrã, dji bia mĩga b̶eara ʌ̃nãũbiya dai ʌ̃nãũbi quĩrãca. Maʌ̃gʌra
    mãwãya dadjirã Boro Jesura idji nezocarã mẽsrã b̶ea ume urua eradrʌ nũmʌne bajãneba
    zebʌrʌd̶e. Maʌ̃ne jũma Ãcõrẽ ĩjãẽ́ b̶eada, bed̶ea bia dadjirã Boro Jesud̶ebema
    ĩjãnacada cawa oya.
  eng-F35: and rest (along with us) to you who are being afflicted, at the revelation
    of the Lord Jesus from heaven with His powerful angels in blazing fire,
  ind-ind: Dia juga akan memberikan rasa lega kepada kita semua yang saat ini menderita.
    Semuanya itu akan terjadi pada waktu Tuhan Yesus datang kembali dari surga dan
    menampakkan diri-Nya kepada seluruh penduduk dunia ini diiringi para malaikat-Nya
    dengan kuasa yang hebat.
  pes-OPCB: بنابراین، به شما که رنج و آزار می‌بینید، اعلام می‌دارم که وقتی عیسای خداوند
    به ناگاه در میان شعله‌های آتش با فرشتگان نیرومند خود از آسمان ظاهر شود، خدا به
    ما و به شما آسودگی خواهد بخشید؛
  mpt-mpt: eka ib enin sumo omtlabenea enin sum blimubenamabobe. Yesus Sum esa eka
    abiseli titilsa isa i abilim ut daniba tlaibo Gode inanamabebe.
  ssx-ssx: Kutupa iki niki paeyaona꞉ ka꞉nda꞉ pa꞉la꞉eki ipikana꞉ma꞉ yoka꞉ mea baalieke.
    Koda꞉ma꞉ kutu piki hauta꞉ Tekehali Yesu ipika꞉ honkopu tieke haasa꞉ enisolomanu
    tonka꞉na꞉ hepeni mina꞉pa꞉lao opolo epemeka꞉na꞉ kutu pilieke.
  mkl-mkl: Nɔ iŋɛ iyi ì wɑɑ yɛ ijuukpɑ̃ ŋɑu ɑ́ mu nŋɛ kusĩmi do ɑwɑ tɑkɑ nwɑ. Iyi
    bɛ ɑ́ cei si wɑɑti iyi Lɑfɛ̃ɛ Jesu ɑ́ fɑɑtɑ wɑ hɑi lele do ɑmɑlekɑ ilu ɡbuɡbɑ̃ɛ
    ŋɑ.
  gaq-gaq: ଇସ୍‌ପର୍‍ ପେନେ ଦୁକ୍ କସ୍ଟନେ ଆଃଡାଚେ ଆନେକେ ଡିଗ୍ ଉଦାର୍ ଆଃଡିଙ୍ଗ୍ଏ । ଇସ୍‌ପର୍ ଆକେନ୍
