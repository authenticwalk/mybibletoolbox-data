    yeḻa' guac c̱he'. Yetje' nyec̱hjde' yi' beḻ.
  por-TFT: e ele acha justo recompensar vocês, os atribulados, dando-lhes alívio junto
    conosco. Deus vai julgar todas as pessoas com justiça, revelando nosso Senhor
    Jesus quando ele descer do céu, em companhia dos seus poderosos anjos e com fogo
    ardente,
  gwi-NT: ts'ą' dinjii nąįį khaiinjich'akhwaghit nakhwagahtsii ąįį jyaa digii'in kwaa
    goohahtsyaa ts'ą' diikhwan chan khaiinjich'idiigahkhit kwaa goohahtsyaa. Jii nijin
