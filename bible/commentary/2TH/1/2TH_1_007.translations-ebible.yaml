    paʉna to bairona joogʉmi Dio. Cʉ tʉ macana mena catutuarã mena seeto caʉ̃rije
    mena ejagʉmi mani Ʉpaʉ Jesu, cʉ ye quetire caapiʉjaquẽnare, Diore camajiquẽnare
    na popiyeyei acʉ́. Caroorije na cátie wapa na regʉmi mani Ʉpaʉ Dio. Nare cʉ tʉpʉ
    ani rotiquetigʉmi. To cãnacã rʉmʉ caroori paʉpʉ anicõa aninucugarãma. To bairi
    Diore cáti nʉcʉbʉgorã mena, cʉ catutuarijere catʉjʉ wariñuurã mena aniqueticõagarãma
    rooro mʉjaare cána maca.
  eng-ULB: and relief to you who are afflicted with us. He will do this at the appearing
