    niw payak ukakhu, apim ini ku aysaw ig hiyapkiswanek ayta inugiktak payak gikakkis
    gihiyegapu ahj detyepwi.
  iou-iou: Upäŋkaŋ ämawebe komi butewaki nadäk täkaŋ inäwä, ninkät penta komi butewaki
    u api ketäreŋ nimek. Ketäreŋ nimayäŋ täyak u Ekäni Jesu-kät aŋeroniye äbot pähap-kät
    kunum gänaŋ naniktä äpnayäŋ täŋo kadäni ugän Anutu ini ude api täŋ nimek.
  ntp-NT: Dai aapimʌ ismaacʌdʌ soimaa taatamai sivi Diuusi gʌniibʌstudamu aatʌmʌ gʌrʌʌmadu
    siʌʌscadʌ diviagi gʌrtʌaanʌdamiga Suusi Cristo vʌʌsi gomaasi ʌrcʌʌgaducami. Ʌgai
    tʌvaagiaiñdʌrʌ divimu gʌtʌtʌaañicaru gupuacʌdʌ ʌʌmadu dai aliʌ dadadaquidamu.
  rai-rai: ma in taar a ningo karom muaat baa muaat kariaana kinadik, ma lenkaai maa
