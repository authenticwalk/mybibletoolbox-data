    ᤆᤥ᤺ᤰᤔᤠ ᤔᤧᤴᤍᤧᤶᤔᤏᤠᤒᤠᤜᤠ᤹ ᤂᤢᤶᤍᤡᤱ ᤐᤡᤖᤢᤛᤡᤖᤥ॥
  mie-NT: De quīvī jā nenda Jētohō ō Jesús, quīvī ñúcuán sāhá Yāā Dios jā natātú ndá
    ndóhó jā ndóho, de saá-ni ndá nduhū. Chi jíín ñuhūn quiji Jesús ichi andiví jíín
    ndá ángel yā jā ndíso poder.
  san-TIB: ཀླིཤྱམཱནེབྷྱོ ཡུཥྨབྷྱཾ ཤཱནྟིདཱནམ྄ ཨཱིཤྭརེཎ ནྱཱཡྻཾ བྷོཏྶྱཏེ;
  qve-NT: Ichaqa qankunamantaqmi tukuy ñak'arisqaykichismanta Diosqa samayta qosunkichis
    hinallataq noqaykumanpas. Chaytaqa ruwanqa Señorninchis Jesucristo, atiyniyoq
    angelninkunawan kushka, hanaq pachamanta kutimuqtinmi.
  pao-NT: Soo Te Pabe'e saa'a ka suda-makoo te magwetzoidooa ka pa'anakwana kodyu
    petuse. Soo Te Pabe'e ka petuse, umu pumme tummatzidu, toha kasa-gana-no,
  cbu-NT: Natumari chiy kiyung kachiykitaatich, itaru ayamana kanusachpachi; kamungachpachi.
    Isus kuskachu anush yutaritshishpanee wanichiya, iyaatsina tapachindachparee.
    Isus kurakarini íwar káyashinu, karuweeru, 'sinitara ashkachu, yakatara ashchiya.
    Wasundurursha Isusoo kutachinllinaya. Isusumun wizpuririni kizpurtarsin kuschinllinaya.
  usa-usa: miráitana wemá maamin-úmmáá-yátááqá mamá paábaq kéyuwena aagaí-yátááqá
    keráwákáráq keqtáágáráq timíníqtaae. wemá mirá kéinana uyátárai-naqa Îtukaraq
    wení akoqnáá-kaqto-wayukagaraq yeráwáqá Áánûqtuma yabíkái-marupake yuwéta kumá
    abarokáq umá anón-iragaraq mamé kumínoe.
  soy-soy: Amɑ́ u yɛ́ kɑm uu tíyɛsɛ tɔ́ nɛ nnɔ̃́, tɔ́ɔ nní íwɛ n le, ɑri wéntɛ.
    Kumúŋɛ́ kpɛ-i kɛ Upíimɑ Yeesu uú hɑ kɛyómɛcɑɑ-pɔ n kpɑ́fúmɛnɛ ḿpɑ́ úye
    ukɛ́ u yɛ̃ nɛ upileecɑɑtumɛ nɑŋɛ-nɑŋɛ kɑi lɛ̃ wɑinɛ.
  hui-hui: Ani buwa tíbi inabi tandaga nalu kamagola ibugua tandaga mo ereba holebira.
    Anduane Homogo Yasu ibunaga dahuliyali hongo gibiorehe karu heba dahuliya andaga
    howa dai birangi ani bulebira.
  amf-amf: Pir taaki gaalen haapayna yembee wombeam ukunsisanane. Ogonoar yin konin
    maatayno Imbaa wontea Yesus kantanka dahaana yisa gaananabesana kinka nuunsa laabhinanka
    cecira kinin niven wodankane. Ogo wodanka Barjoam dhesiminabee Imbaa wontea Yesussa
    dhacchintan upsinna ee hamiminabedar kida pirde.
  quc-NNT: Are k'u ri ix ri i riqom k'äx, kub'an na ri Dios chi kuxlan ri iwanima'
    junam jas ri kub'an chqe uj. Aretaq kuk'ut na rib' ri Qajaw Jesús, sutim rij ruk'
    u xaq q'aq' käqaj loq chikaj, e rachi'l ri ángeles rech Are' ri sib'alaj k'o ki
    chuq'ab'.
  dob-dob: ꞌOmi tomiyamwau yaeonami ꞌaene maꞌetamo ꞌida ꞌInapwana Yesu galewega ꞌida
    mwaꞌuta maninima, ma ina aniloseyao ta ꞌawe sabelulu wate ꞌida meꞌe, be ꞌomi ta
    ꞌaboꞌama ꞌida ꞌebe eyawaiꞌata ꞌida ꞌebwaꞌeda,
  wrs-wrs: Wo himba si daswolvav, eha vewuvulmba vuhemba pina undmba, vera yem, eva
    kam. Sesoava si daswolvav honamba kolvrowolva, nonam mendekli Yesus hevm ambara
    vithinvram pim senamini hevna ovsongolnindnahonam, noi ten suwenanovna avm.
  mca-mca: Qa ekheweli'ƚ in qi in ƚ'awitjaxti'yi'ƚ qa qi qu' mawapiyi'ƚ hatse' qa
    yekheweli'ƚ qa' ha'ni'ƚ etji'teje'm iye. Aka'an ƚunye'jkii hatse' qu' ne'twenhetiitaxjipha'm
    na' wa's ha' Yatsat'ax'inij Jesús qa pe' t'units angelits qa pa' qi fe't iye,
  tzo-TZC: Yuꞌun ti cꞌalal ta xchaꞌsut talel ti Cajvaltique, jaꞌ o xa ta xacꞌ acux
    avoꞌntonic schiꞌuc ti vuꞌuncutique. Cꞌalal ta sta scꞌacꞌalil ta xtal ti Cajvaltique,
    coꞌol schiꞌuc leb cꞌocꞌ ta xtal ta vinajel schiꞌuc ti yajꞌángeltac ti tsots xuꞌ
    yuꞌunique.
  mya-mya: ယ​ခု​ဆင်း​ရဲ​ဒုက္ခ​ရောက်​လျက်​ရှိ​သော​သင်​တို့ နှင့်​အ​တူ​ငါ​တို့​ကို​လည်း​စိတ်​သက်​သာ​ရာ
    ရ​စေ​တော်​မူ​လိမ့်​မည်။ သ​ခင်​ယေ​ရှု​သည် တန်​ခိုး​ကြီး​သော​ကောင်း​ကင်​တ​မန်​များ
    ခြံ​ရံ​လျက်​မီး​လျှံ​နှင့်​တ​ကွ ကောင်း​ကင်​ဘုံ မှ​ကြွ​လာ​တော်​မူ​သော​အ​ခါ​၌​ဘု​ရား
    သ​ခင်​သည် မိ​မိ​ကို​ပစ်​ပယ်​သူ​တို့​နှင့်​ငါ တို့​သ​ခင်​ယေ​ရှု​အ​ကြောင်း​သ​တင်း​ကောင်း
    ကို​မ​လိုက်​နာ​သူ​တို့​အား​အ​ပြစ်​စီ​ရင် တော်​မူ​လိမ့်​မည်။-
  gng-NT: kí de ninbi bà jɛ̀ndeh nnɔ nin tinbi lifuorl lidaali là Yonbdaan Yesu
    li puɔ paaki bó ní nnɔ. U li puɔ niʼbó ní nin Uwien ya tondtɔdɛnb nɛ,
  cbi-NTPO: tsenmin naa ñulla taaju i' puimulanu bain laaba lekakaañu urave. Tsaaren
    entsa tsaa puimiya Bale Ruku, ya' pude anjeelaba selusha ñi unjele lluka maja'
    katawanu malunaa tsainu tsuve.
  ikk-NT: mẹ ụnụ ndị rị a ta afụnfụn zu ikẹn—mẹzikwọ ẹnyi nwẹn zu ikẹn. O jẹnkọ d'e
    mẹ ẹ ogẹn Di-nwọnni-ẹnyi wụ Jesu k'e gi gha enu-igwee bịa—'ya lẹ ndị mmọn-ozi
    ẹ hụ kin-akwanran.
  leu-leu: e i taa fangasik nami xuvul pamaam sena maasaxan sitaara. I taa savat malaan
    layaan na Memai Yesus i taa savat la matavas ti la xunavata lana fata molava piis
    xuvul pana mu angelo ina gutan sina.
  maz-NT: Xo mbeñe c'ü na jo ra tsja'c'eji rí söyaji, dya cja pje rí sufregueji, ni
    ri nguezgöjme. Nujyo, ra zädä yo, 'ma ra ẽjẽ e Jesucristo rá jandaji rí texeji.
    Rguí 'ñeje a jens'e. Y na ngueje pë's'i na puncjü o̱ poder, ra dyoji c'o o̱ anxe.
    Ra ẽjẽ cja 'na trasivi c'ü ri tjë.
  bod-N: '@see-verse:2TH.001.006'
  tca-NT: Natürü i pema i ñu̱xma ngúxü̃ ingegüxe rü name nixĩ i wüxigu tomaã pexü̃
    inarüngü̃ẽxẽẽ ya Tupana. Rü ngẽma rü tá nanaxü ya Tupana i ngẽxguma üxüemagu daxũwa
    ne naxũxgu ya tórü Cori ya Ngechuchu ya Cristu wüxigu namaã i norü orearü ngeruü̃gü
    i poraexü̃.
  zpl-NT: Nu liꞌihua bee enu nehuana seca nee, liquiꞌnu nú tselachiaꞌahua bichia chenu
    riña zeca Jesucristo enu rnibiyaꞌ, nzeꞌtanu enza liñibe leta ellieꞌnu nú xi neca
    quii neca cuna bee ángeleꞌnu enu chiquiꞌ rluꞌcu poder.
  mbc-NT: Tîîse amîrî'nîkon erî'ka'to' ton tîrîiya kupî sîrîrî. Moropai anna erî'ka'to'
    ton nîrî tîrîiya anna e'taruma'tîto' winîpai. Mîrîrî kupîiya kupî sîrîrî î' pensa
    ka' poi Uyepotorîkon Jesus Cristo iipî yai tîpemonkonoyamî' inserîyamî' meruntîkon
    pokonpe. Mîrîrî yai apo' kure'nan enepîiya kupî sîrîrî tarakkîrî manni'kan innape
    Paapa ku'nenan pepîn taruma'tîi. Moropai Uyepotorîkon Jesus maimu yawîrî pra tîîko'mansenon
    taruma'tîi aaipî.
  ndg-ndg: na kumpa raa mwenga mwanteselwa pamo na twee. Apanga nya wakati wa pamuhumukwa
    Nngwana Yesu buka kunani pamoja na malaika bena uwecho wake.
  wsk-wsk: Ale munan umu te, nina ikup giwasan umu nengemang ilu nungok, se ana karogo
    tala nangamang motam kua kaparukko. Tom Kari Biya Jesus tama kuamili ningi, ko
    engel sokel ago bibiya mu nongorak duruk wonong bitiruk ale wetangaruk umutang
    te ana ko munan umu ari ko ikinakko.
  toj-NT: Jaxa huenlexi, sbej xa oj aaji jijlanic soc ja huocoli. Lajan xa ni oj jijlucotic
    jpetzaniltic ja c'ac'u oj jacuc ja Cajualtiqui. Oj xta juuc con ja yajlel ja c'aq'ui,
    ja' oj co jan soc ja ba satq'uinali. Ja' ni smoj oj jacuc ja yangel jumasa jel
    ja yipei.
  kkl-kkl: Wene a'un seklelamlomneap nu seklelamapneap sembe Allahri nu aingnibitsilul.
    Aingnibitsilenge anena, Nu Saelba Uahiropne poneko Yesus nen imag agha kulukul
    alamleri, Yesusap Allah arukna malaikat palisong nangap auk pog libang-libang
    arop saogneap lag talamukang. Lag talamik sumeneko Allahri nu aingnibitsulul.
  tbc-tbc: Mel en dam iŋ malan lo itaotan a. Iŋ aŋ muruan a ale dan yaes ipanaŋ a,
    ago dop aŋ maŋ da sisem yaes bilabal lo tiladu wa. Saŋeptap saen an ilasa wak
    i? Saen Jesus iŋsen yai balen tubun ak aman da did panu ibisei dan lo, tinin walal
    te iganep ilasa wa, agod iŋanen eŋel adi dabdabai ak dida dumul dupalu wa.
  sna-sna: uye agozorodza imi vari kutambudzika, uye nesuwo. Izvi zvichaitika Ishe
    Jesu paacharatidzwa kubva kudenga mumurazvo womoto unopfuta ane vatumwa vake vane
    simba.
  smk-NT: Bale' si'kamon mampangirangep, painawnan nakamo li', pati si'kami anamaet,
    no sumubli' ya si Uunuren a Jesus nin mangibwat sa langit a kalamo' nasaray makapangyayadi'
