  sri-sri: Mʉsãrẽ ñerõ tarinerãrẽ, gʉadere õãrõ siuñajãrĩ bokamakʉ̃ irigʉkumi. Marĩ
    Opʉ Jesús aarirínʉ ããrĩmakʉ̃ irasirigʉkumi. Jesús ʉ̃mʉgasigue merã aarigʉ́, ĩgʉ̃rẽ
    wereboerã turarã merã, peame ʉ̃jʉ̃rĩ pũrã watopegue dijarigʉkumi. Ĩgʉ̃ya kerere
    pédʉamerãrẽ, Marĩpʉre gããmemerãrẽ bʉro wajamoãgʉ̃ aarigʉkumi.
  nal-nal: ma xana vaiavus nim ina naagu xazanin a maazikang ma xa malasing saait
    kanaan pana nimtaal. Nakmai xana giu malasing kanaan araan a Piran Iesu xana balas
    puat la lia xunitiat faraxai wana axaiaf ma amun aangelo dikdik sina.
  kyq-kyq: Ɔɔ naasen maakŋ dubar ki se, Raa utu asen kɛɗn gɔtn tɔɔl maaka ute naaje
