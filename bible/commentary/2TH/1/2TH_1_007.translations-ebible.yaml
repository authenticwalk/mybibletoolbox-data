    نَحْنُ، بِالرَّاحَةِ لَدَى ظُهُورِ الرَّبِّ يَسُوعَ عَلَناً مِنَ السَّمَاءِ، وَمَعَهُ
    مَلائِكَةُ قُدْرَتِهِ،
  cop-CNT: ⲟⲩⲟϩ ⳿ⲛⲑⲱⲧⲉⲛ ϧⲁ ⲛⲏⲉⲧⲟⲩϩⲟϫϩⲉϫ ⳿ⲙⲙⲱⲟⲩ ⳿ⲛⲧⲉϥϯ ⳿ⲛⲟⲩ⳿ⲙⲧⲟⲛ ⲛⲱⲧⲉⲛ ⲛⲉⲙⲁⲛ ϧⲉⲛ ⲡⲓϭⲱⲣⲡ
