  lif-NT: ᤍᤠᤱᤒᤠ ᤕᤧᤛᤢ᤺ᤴ ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤗᤠᤶ ᤏᤢ᤺ᤱ ᤕᤢ᤺ᤸᤗᤧ ᤂᤡᤏᤡ᤹ ᤋᤢᤰᤂᤣᤀᤥᤗᤠᤶ ᤏᤠ᤺ᤶᤛᤡᤱᤔᤠ ᤁᤧᤒᤡᤖᤡ᤹.
