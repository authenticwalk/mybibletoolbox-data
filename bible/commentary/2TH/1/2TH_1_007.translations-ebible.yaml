    পৰা নামি আহি প্রকাশিত হ’ব, তেতিয়া এইবোৰ ঘটিব;
  okv-okv: Eto ungo osaga ere kogova ungota degi eto nangota degi tunga jamo ari ikau
    umbuto jangu indie iresora. Eto Bada Iesu na amita anera sovera te i peri te amiga
    utu i ta eto puvuto Bada Iesu ta duru javotoho amita ke agi ae embomeni amita
    degi hana kiari ikau kogue
  mxt-NT: Ta chi nyoho cha nyehé ndo tɨndoho sahá ñu, cuhva ra cha nyitatu ndo tari
    cuhva tucu ra chi nyuhu, quɨvɨ cuquichi tucu Sutu Mañi yo Jesucristo nya andɨvɨ
    chihin ángel cha iyó xaan tunyee iñi ra chi, quichi ra chihin ñuhu̱ cha cayú.
    Vatyi cutachi tuñi ra chi ñáyɨvɨ ña ñohó nuu Nyoo, ñu ña quichahá tuhun ra, tyi
    cuví ra Sutu Mañi yo Jesucristo, ra quichi̱ sacacu chi yo.
  tzo-NT: Ti ho'oxuque ti yac'oj sba chavich'ic vocol ti ora to xchi'uc ti ho'ontutic
    uc, inel xa cu'untic ti jcux xa co'ntontic ti c'alal chyal tal ti vinajel ti Cajvaltic
    Jesucristoe. Chchi'in yal tal ti ch'ul abatetique.
  ind-AGS: Dia akan membebaskan kalian dari penderitaanmu — dan kami juga — ketika
    Tuhan Yesus muncul dari surga dalam api yang menyala-nyala bersama para malaikat-Nya
    yang berkuasa,
  omw-omw: Nkye muaanra varaqi vi varivaro ekyaara entaqaa nkyiqaataivata, tiriqaataivata,
    muaanra vara kyairaro vuvuatama viraqe variananra. Ekyaara entaqaa tiri vunyaa
    vaisi Iesusiva nyaamwusairo nai nyaamwunyaahua kepukyanramwuvata sita varero mwihua
    kyapata qovarama viro qia nronraqama kyero itaaninravata tumuananro. Mwi entara
    mwiva Kotirara hia rie nraakye qorahuave, Iesusi Karaisira quara qumina quave
    ti nraakye qorahuave, mwihua rirero qovara hiananro.
  yrb-yrb: Ya siosawere munaita uwaraba wemaro nauawe. Yanu Dera Waria Amara Yesu
    ureroma inaro Dawaini Danu buna aneruini fafisuna Godima yaini ya uwaraba yaba
    imoieta mafiro imoifeisi. Yanu Dera Waria Amara Yesu fafite i Godi iwata me uwara,
    yanu Dera Waria Amaranu kobere sina nautawa utaita uwara emaba fanisi mafisu.
  maa-NT: Ko̱ jñò xi kjo̱'in titsa̱nìkjioón, tsjá‑nò kjoa̱'nchán ko̱ ngaje̱n, k'e̱
    nga kji̱nchrobàjen ngajmiì Jesucristo xi otíxoma, tji̱ko̱ àkja̱le̱‑la̱ xi 'ñó
    tse nga'ñó tjín‑la̱ nga kji̱nchrobàjen‑jiìn ni'ín.
  mcq-mcq: ꞌEnaꞌomo túnaꞌi Jesu kaꞌene Natohwijara Godoni ꞌona ojiꞌina mamaꞌina puꞌúmo
    akúpi ꞌahi rene roꞌavari veijino núni ahisinijaho piꞌonave nú ja puꞌúmo ꞌojuta
    hwene hihuna.
  sus-A: وٌ تَن نَشٍيٍ بَرَ حَشَنكَتَ، عَ مَلَبُي قِمَ نّ وٌن بِرِن مَ مَرِفِ عِسَ
    عَ نُن عَ شَ مَلٍكّ سّنبّمَيٍ قَمَ تّمُي نَشّ كٍلِقٍ كٌورٍ مَ.
  jpn-1965: 苦しめられているあなたがたには、私たちとともに、報いとして安息を与えてくださることは、神にとって正しいことなのです。そのことは、主イエスが、炎の中に、力ある御使いたちを従えて天から現われるときに起こります。
  fra-SBL: et qu'il vous soulage, vous qui êtes affligés avec nous, lorsque le Seigneur
    Jésus apparaîtra du ciel avec ses anges puissants dans un feu ardent,
  yka-yka: duk kaˈam, meˈ magsusehin, ānan Tuhanin du kēmon meˈ kasusehanbin, duk
    sampay meˈ kasusehan kamihin du isab. Hinang Tuhanin inin bang balik ne pitu amban
    surgaˈ Panuhutanten bi si Isa. Kitete bi iye iyan magtuhut duk meˈ malaˈikatne
    mabalakatanin.
  mle-mle: Aal nyaam gwurawa nyanak God kwiykidadiyan yaap kwabakikik kidiy nyanadiy
    sipaar yakwanadiy kupwaraap sapwurapa javik. Aw di atawa kwurkinaad nyanadi Yitaypika
    Duw Jisas Krais adawur tipab tikuw, adiy di dikidiy ap samasam tikwanadiy God
    diki maaj kardadiy duwawa nakamwiyib dadik kidi kupwaar.
  shp-NTPO: Jatian mato jaskati onitsapitaibora, noa aká keskáribiakin maton shinanbo
    tantimanoxiki. Jatora Ibo Jesucriston jaskáanoxiki, ja jatíbi atipana koshia jawen
    ángelboyabi chii tiri meranbires joxon.
  aom-aom: huë vavaeni baejaruje aribövi jemesi örire mana huë sanue bojëmiromo noꞌo
    ëhi bojamuiꞌëꞌe. Bada Iesuhu nosi nunire rueröhe majaho rueꞌiramu evare God-ro
    ëhi jiëꞌe muoho vaeꞌëꞌe. Bada Iesuro hesi darugoꞌe anera ömoꞌömohuꞌo gemu mae
    öꞌidöre jioromo
  geb-geb: Nde ntige mba ndi simtɨgi, ana nta vhɨzgip, vhuksur nden nɨɨŋv, vhɨra nzan
    nɨɨnga. Nza Bakɨme Zisas won enseri ŋkasŋkagir kov, mbe Hevenan kegɨp, kɨrar hɨrga
    tugar, Fhe Bakɨme maaŋ muunga. Ana vhava bakɨ guarara phorgɨ zirɨrga. Ana zirɨv,
    Fhe Bakɨme kangeŋ thagi gumgi gu mbigi gum, nza Bakɨme Zisas buna vhuueŋ mbararargeŋ
    thagi gumgi gu mbigi, ana muumbara mbatɨgar mben muuŋgirga.
  bsj-bsj: yila ne kom fwoka nakom tum dotange wari ka-nge nyo. a manyo naci tok Teluwe
    Yeesu firen di kwama ka-nge nob tomangece ki bikwan cer.
  cak-cak: Jac'a rix ri yixyo'ox pa c'ayef, ri Dios xtuya' uxlanen chive junan kiq'uin
    roj tok c'a chila' chicaj xtuc'ut-vi-pe-ri' ri Ajaf Jesús junan quiq'uin ri ru-ángeles
    ri yo'on-pe nimalaj uchuk'a' chique.
  chf-NT: Pero anela que mu' a tz'ibajtescanla, mach uni' xin tä ajtä tz'ibajtesia
    ta'ala, ni täc'a t'ocob täcä, jinq'uin cä xe cä chänenla cache' u te Cajnojala
