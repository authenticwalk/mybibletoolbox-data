    u ra maawa ma ra kupkup na nguan ma anuna kum dekdek na aangelo.
  haw-1868: A ia oukou hoi ka poe i hoopoinoia, i ka hoomaha pu me makou, i ka wa
    e hoikeia mai ai o ka Haku o Iesu, mai ka lani mai, me kona poe anela mana,
  ffm-ffm: kaa onon torriiɓe jooni ɓee, o fowtindinan on e amen. O waɗan ɗum so Joomiraaɗo
