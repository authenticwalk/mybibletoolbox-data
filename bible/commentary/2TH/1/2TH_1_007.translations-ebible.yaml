  mpm-NT: Ti maa ya na kuaꞌa nuu ndetatu ra ja tukaa ga koo ra nundoꞌo, ti na kukuee
    kunchuku ra, ti suni siaꞌan ja kuu ruꞌu naa ri. Siaꞌan na koo jiin yo kɨvɨ na
    ndii Jitoꞌo Jesús undi nuu andɨvɨ. Chi kɨvɨ na nchaa ya yukan na kuni ndaa yo
    ja ni nduñaꞌnu xaan ga ya, ti kii ya jiin yañuꞌun jiin ángel ka kuñaꞌnu nuu ya.
  ots-NT: Nuquiguɛjʉ, guí sufrijʉ yʉ pa ya, pe bbʉ xta ncja car juicio, ca Ocja̱ da
    jñu̱jtiquijʉ ir tzi mʉyjʉ cja̱ da xihquijʉ gui tzöyajʉ bbʉ, cja̱ hne̱jquigöje,
    da xijcöje ncjapʉ hne̱je̱. Car pa‑ca̱, du e̱h pʉ ji̱tzi cam Tzi Jmu̱jʉ Jesús,
    da yojmi hnar tzibi ca da ndo nzø, du ja̱ cár cargo pa da mandado, du tzí quí
    ángele drá ndo nzɛdi.
  hoy-hoy: अदिक नीमी, जो क्लेश पाऊसतीर, नाम सांगुळ चैन कोळुल; आ समय याग कि प्रभु यीशु
    तान सामर्थी स्वर्गदूतगोळ सांगुळ, धधकुसतेला बेक्‍की दा स्वर्ग टु प्रगट आदान,
  amo-amo: nin fi-nu alenge na ina nieu nan nari, asa Cikilari ta dak nin nono ka
    taah me nya na kara.
  pjt-pjt: Munu paluṟu nyuranya pukuḻmaṟa wiṟuṟa kanyilku nganaṉanya kuḻu nyurala
    tjunguṟa, ka nyuntunya nganaṉanya puṯu piṟuku pikatjaralku. Panya Godalu nganaṉanya
    alatjinkuku ngula tjiṉṯu maḻatjangka Mayatja Jesunya ilkaṟinguṟu pitjanyangka.
    Panya nyara palula aṟa paluṟu witulya puḻka mulapa pitjaku angelpa mungilyitjara
    waṟu winkitjara puḻkaṟa nguḻuringkunytjaku.
  cwe-cwe: na kumwing'hani muhavu mweye womugaya. Na cheye iviya kezatenda mbuli iyo
