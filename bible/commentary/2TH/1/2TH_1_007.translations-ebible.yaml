    rakrakai na angelo kia.
  xon-xon: ki tii timi ni nimi bi ji falaa na lifuur. Ti ga kan lifuur ngbaan bundaln
    Tidindaan Yesu ga nyan ni paacham ki mɔk waah bi pu na. U ni waatuuntiib ga nyan
    ni paacham ni mpɔɔn,
  tzo-ZNT: Li voꞌoxuque abol abaic lavie, pero jaꞌo ta xlaj scꞌoplal ti abol jbatic
