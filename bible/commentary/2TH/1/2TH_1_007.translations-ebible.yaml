  tue-tue: Mʉ́ã ñañarõ netõrã́pere yeerisãre ticogʉdaqui ʉ̃sãrẽ ticoadarobirora. Tee
    wáaadacu marĩ Õpʉ̃ Jesús pʉtʉaatiri. Cʉ̃ʉ̃ pʉtʉaatigʉ, cʉ̃ʉ̃yara ángelea tutuaramena
    ʉ̃mʉã́sepʉ diiátigʉdaqui. Jʉ̃ʉ̃rémena asiyádiatigʉdaqui.
  bjp-bjp: Ke in famange gam ae gam kalsakai fangungut ma in tel u sabin arae lo kemtuul,
