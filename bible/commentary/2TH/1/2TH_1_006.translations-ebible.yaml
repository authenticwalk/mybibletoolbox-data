verse: 2TH.001.006
translations:
  kpx-kpx: Isito oleteau la aiogevei vatehani laovemale kebia auna bae vatehani ovei.
    Vatehani oveale kemo nahi hilokage Dilava vaveve keu seleve unaha.
  okv-H: Eto God na ari javotoho erevi aisuja amo enana ungo kesira uore osaga memenga
    kiagova avoembo amita degi amo God na osaga memenga mine ikau humbasora
  tbo-tbo: Naka pitenana tauhi tu apapoe ani wimeihahi Yaubada i wononogogeya po apo
    a uyogigai hina tuhagaya.
  mal-C: 'ദൈവം നീതിമാനാണ്: നിങ്ങളെ പീഡിപ്പിക്കുന്നവർക്ക് അവിടന്ന് പീഡനം നൽകുകയും പീഡിതരായ
    നിങ്ങൾക്കും ഞങ്ങൾക്കും ആശ്വാസം പകരം നൽകുകയും ചെയ്യും. കർത്താവായ യേശു തന്റെ ശക്തിയുള്ള
    ദൂതന്മാരുമായി സ്വർഗത്തിൽനിന്ന്, കത്തിജ്വലിക്കുന്ന അഗ്നിയിൽ പ്രത്യക്ഷനാകുമ്പോഴാണ്
    ഇതു സംഭവിക്കാനിരിക്കുന്നത്.'
  grc-SR: εἴπερ δίκαιον παρὰ θεῷ ἀνταποδοῦναι τοῖς θλίβουσιν ὑμᾶς θλίψιν,
  bgc-bgc: क्यूँके परमेसवर हमेशा सही न्याय करै सै, ताके जो थमनै दुख देवैं सै, उननै
    बदले म्ह वो दुख देवै।
  khz-khz: 'Palagu rorirori kalaramo pene kalara: Gomi raira na gevega-vitivitimina
    talimara ia na pene vega-vitivitira.'
  deu-TKW: wenn es anders gerecht ist vor Gott, daß euren Drängern vergolten werde
    mit Drangsal,
  zsr-NT: Nac tsahuiꞌ ca gunëꞌ Dios, ubiꞌë quegac nup tuꞌsacaꞌ ziꞌ lbiꞌiliꞌ, gunëꞌ
    ga laꞌzacaꞌ laꞌguíꞌi nup naꞌ.
  lin-lin: 'Solo, Nzambe azali sembo : akozongisa pasi lokola etumbu epai ya banyokoli
    na bino ;'
  hns-NT: Djab Prabhoe Jiesoe aapan maahaan parie log ke saath aur biesaal aagie leike
    swarag me se aaike dekhaaiga, tab oe toelogke sataawe waalan ke sataaiga aur toelogke
    aur hamlogke djiew me djiew pariega. Aise Parmeswar ke aakhie me thiek rahiega.
  noa-E: Jöoi thumaam khʉʉn dʉ̈i mag nem agcha waaujeewaita jãg pãar dau aug wau nʉm
    khʉʉn dʉ̈ijã irua ĩchab ich agjö am aphʉʉ apiju.
  eng-EMTV: Since it is a righteous thing with God to repay with affliction those
    who afflict you,
  mib-NT: Te suni íyó váha jeē nastóho ya ñayuu castóho róhó.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिन् साम्‌योनिबा चोःक्‍पाल्‍ले़ चोगुल्‍ले़ खिनिॽ तुक्‍खे
    के़जाःप्‍पाहाॽ खुने़ॽ खुम्‍दिङ् पिरुसिॽरो॥
  xnj-xnj: Chapanga yati ikita lijambu leliganikiwa, yati akuvawuyisila mang'ahiso
    vala vevakuvang'aha nyenye,
  mmx-mmx: Moroa in manton tino la neni naba vorang levesongsongot atnedi dim taba
    nimi min.
  cbr-NT: An mitsumi nishquin mitsu tëmëramicë unicama a usaribi oquin Nucën Papa
    Diosan tëmëramiti ca asábi 'icën.
  tee-NT: Chai vachu' sok navi ju Dios acsni amamak'alhk'ajni ju tamamak'alhk'ajniyanch.
  eng-LSV: since [it is] a righteous thing with God to give back to those troubling
    you—tribulation,
  cak-NT: Ri Dios can choj-wi ri yeru'on, romari' raja' xquieru'on castigar ri winak
    ri yebano chiwe chi niben sufrir. Can xtu'on chique chi xtiquik'axaj sufrimiento
    chuka'.
  pah-NT: Pyry po ti Tupana'ga pe ga pe ndepygi g̃a ndehe nehẽ g̃a jigwarairo g̃waramo
    pe ndehe.
  sja-NT: K'awa p'anɨ Tachi Ak'õrepa eperãarãpa oopata ak'ɨpari jarait'ee pia wa k'achia.
    Maperã ichiaba k'awa p'anɨ irua parã miapi p'anɨɨrã auk'a miapiit'ee.
  xed-xed: Skwi tɗukwa dzaʼa magata Lazglafta, na tsa ghuyanaptá ɗaŋwa dzaʼa ghuyanapta
    tsi ta tsa gwal ta ghuyaghunaptá ɗaŋwa ya guli.
  mks-NT: Ta nda̱a̱ cája Ndióxi̱ tá jándoho a ini ña̱yivi, na̱ cája xíxi xi̱hi̱n ndó
    viti.
  gfk-S: 'Io, God i takados ma ina gil horek: ina balu pukus ira hinaragawai ta dong
    ing di haragawai ta mu.'
  bmu-bmu: Anutunöŋ diŋdiŋi akzawaŋgöra kinda kahasililiŋ ak eŋgimakzei, i mönö kahasililiŋ
    miyöhök meleŋniga qakŋine öŋgöma.
  dgz-dgz: Evi amba den God tamanagaet di tata ame waenapan da da bagu sisi enepi
    God gare bagu sisi muneta.
  eng-GNV: For it is a righteous thing with God, to recompense tribulation to them
    that trouble you,
  zaa-NT: Tsè' ba ná nu guni Tata Dios canchu chi i'yu tsá, canchu chi gunie qui'ni
    ccá sufrir iyaba canu runi cą qui'ni cca le sufrir anna.
  eng-WEBSTER: Seeing it is a righteous thing with God to recompense tribulation to
    them that trouble you;
  guh-guh: Dioso baja cajena najamatabëcuenevereta pacuenia exanaejitsia. Nexata juya
    Dioso bejiobiaexanaena pamonae pacabejiobiaexanapona maparucaeje.
  bon-bon: Yoo, Acejiyame iyeta gwidape conocäco cire jaawenemepi. Lui biname cina
    weebibine mäpu jiwenininisi, tabe teebibine mäpu cabu cire yaacranemepi.
  nhw-BL: Huan pampa Toteco itztoc xitlahuac, yaya nojquiya quincuepilis ica tlaijiyohuilistli
    nopa masehualme catli ama anmechtlaijiyohuiltíaj.
  swh-ONEN: 'Mungu ni mwenye haki: yeye atawalipa mateso wale wawatesao ninyi'
  wbi-wbi: Ulwakuva vwe vwakyang'haani vwa Nguluve kuku vahomba imumuko kuvano vikuvapumusia,
  bba-bba: Domi Gusunɔ u koo ko ye n sɑ̃ɑ dee dee, u koo bu nɔni sɔ̃ be bɑ bɛɛ nɔni
    sɔ̃ɔmɔ.
  eng-KJVCPB: seeing it is a righteous thing with God to recompense tribulation to
    them that trouble you;
  kgk-NT: Ojehexa uka jevy ramo Nhandejáry Hesu, nde repy va'erã voi Nhandejáry. Ne
    moingo asyhare-pe katu omoingo asy ave va'erã. Upéixa voi Nhandejáry ohexa uka
    va'erã gwekoha porã.
  waj-waj: Fai Anutuuqo ataama safuuma iinaravai. Mmoori maisaiyauvaa vaa ngii muuyauvaa
    fai ivo irisai maisaiyauvaa iya mminaravai.
  cpy-cpy: Roo tampatzikata-tsiri eejatzi ikemaatsi-takaayitee-yaari Tajorentsi ikaatzi
    kemaatsi-takaa-waeyitzimiri eeroka.
  mpx-mpx: 'Yehoba iya toyatala sasapona: bolo hi palomwanagimiu lahena lomwan ni
    pek elal,'
  wbp-wbp: Kaaturluju kapu-ngalpa jungarnirli miimii-nyanyi. Nganangku-puka yapangku
    kuja-nyarra kulukukuluku-manu manu jinyijinyi-manu, ngula-wanawana kapu-nyanurla
    Kaaturlu yapaju kunka-mani.
  luo-luo: Nyasaye en ngʼama kare omiyo obiro kumo joma sandou,
  nhe-NT: Huan pampa Toteco itztoc xitlahuac, yajaya nojquiya quincuepilis ica tlaijiyohuilistli
    nopa tlacame tlen ama inmechtlaijiyohuiltíaj.
  aii-aii: ܣܵܒܵܒ ܐܲܠܵܗܵܐ ܫܲܪܝܼܪܵܐ ܝܠܹܗ ܕܦܵܪܹܥ ܐܘܼܠܨܵܢܹ̈ܐ ܠܐܵܢܝܼ ܕܡܲܠܝܘܼܨܵܘܟ݂ܘܿܢ ܝܼܢܵܐ،
  esk-NT: Uvvatakku Agaayyun atanniiḷuni nalaunŋaruakun, ilaan nagliksaaqtitkisiyai
    tamatkua nagliksaaqtitigikkasri.
  msb-msb: Matanos an Dios kaya siya an magbalos sin mga pasakit sa mga nagapasakit
    sa iyo.
  cpa-NT: Lë́² Diú¹³ hi² dsio¹ báh³ ta¹canh¹³ dsa² héi², dsa² ma²ca¹cuø¹ jmø²uai¹².
  dso-dso: ଜନ୍‌ଟା ଟିକ୍‌, ସେଟା ପର୍‌ମେସର୍‌ ପୁରାପୁରୁନ୍‌ କର୍‌ସି । ଜନ୍‌ଲକ୍‌ମନ୍‌ ଏବେ ତମ୍‌କେ
    କସ୍‌ଟ ଦେଲାଇନି, ସେମନ୍‌ କସ୍‌ଟ ପାଇବାଇ ।
  meu-meu: Badina be Dirava ena kara maoromaoro binai, e hahisihisimui taudia davadia
    hisihisi baine henidia.
  yva-NT: Amisye apa ana po rave mamo mamai tenambe, weti indati Po siurije rasakinav
    akananto vatano wo wasaveti wasiurije mansai.
  dgc-dgc: Ey tama ngani i gimet na Diyos, da paghirapén na a talaga du mégpahirap
    dikam.
  zpm-NT: '@see-verse:2TH.001.005'
  hix-NT: Àsok tawro hana. Onà wyaro kany me nay hamà, Khoryenkomo. Teryewhamnohporye
    natxhe hampànà, romryenon komo yeryewhamnohnyenhàyamo, kany me nay hamà. Àro ke,
    oyehenàhyatxhe hampànà. Oyeryewhamnohnyenhàràtho komo yeryewhamnohyaha hampànà.
  sim-sim: Os Wasilaka Jisas hevenin or halaha kormbak hi ukruharanda nindik or tawa
    wolo, ensel orhi kwambu ngashi ondo nga takwa ri. Oso wolo Avui Wasilaka or ushinak
    nomorawu os ji kishanda oso mendek si nanak jir nga nir nga jipjip ni likwa nir.
    Uhu ma ol jirin kavakavak unda ma ondon wasan or hanak, nomorawu kava indingan
    ermba ermbak er kishakwa lir. Os erem or ukwa oso mainomendingak or mbaha or ukwa
    sir.
  npi-ULB: तिमीहरूलाई दुःख दिनेहरूलाई दुःख दिनु नै परमेश्‍वरको धार्मिकता हो,
  cgc-cgc: Mga ittaw an na gakuntra ki kyo, sigurado gid na danen an paagemen ta Dyos
    ta mga kabellay tak para ki kanen igo na silutan din mga ittaw na danen tenaan
    na naagian nyo mga kabellay.
  tim-tim: Aregât Anutuŋe wan me wan mendo ârândâŋ akmap arekŋe siân luâkŋe umatŋe
    yeŋgimai are hainâk umatŋe yâk yeŋgimbo ârândâŋ akbiâp.
  yor-yor: 'Olódodo ni Ọlọ́run: Òun yóò pọ́n àwọn tí ń pọ́n yín lójú, lójú,'
  wos-wos: God angi hurutendékaka nani “Wu yawundu” natame. Hukémbu dé guniré haraki
    hurukwa du takwaré haraki hasa hurundét, di némafwi hangéli hératandi.
  emp-NTPO: Ãcõrẽba jipa cawa obaria. Bãrã bia mĩgabi panʌra idjia bia mĩgabiya.
  eng-F35: since to God it is right to pay back affliction to those who are afflicting
    you
  ind-ind: Sedangkan mereka yang sekarang menganiaya kalian kelak akan menerima hukuman
    berat, sebab Allah itu adil. Demikianlah wujud keadilan Allah.
  pes-OPCB: و از طرف دیگر تنبیه و مجازات را برای آنانی که شما را زجر می‌دهند مهیا
    می‌سازد.
  mpt-mpt: E inang genebuo e ibo kla kima bie kesoa e meletan ibo enin kino omkayebib
    nakai e yang kenea enin sumo omyenea
  ssx-ssx: Koda꞉ma꞉ pulu pa꞉la꞉ hauta꞉ ota꞉ tikitiki hau pilieke. Kutupa mo iki pa꞉ta꞉
    ka꞉nda꞉ma꞉ homaasa꞉ hau pimi wanda꞉hali pa꞉ta꞉ ipikana꞉ma꞉ iki make ka꞉nda꞉ma꞉
    homawalieke.
  mkl-mkl: Ntɔi, Ilɑɑɔ̃ ɑ́ ce iyi í jɛ dee dee. Inɛ ŋɑ iyi ɑ̀ wɑɑ kpɑ̃ ŋɛ iju, ɑ́
    sɑ̃ nŋɑ ijuukpɑ̃.
  gaq-gaq: ମେଃନେ ନ୍ୟାୟ୍‍ ଡିଙ୍ଗ୍‌ଡିଙ୍ଗ୍‌କେ, ଇସ୍‌ପର୍‍ ଆତେନ୍‌ ସାପା ସମାଦାନ୍‍ ଡିଙ୍ଗ୍‌ଏ
    । ଜାଣ୍ଡେଇଂ ଏବେ ଆପେକେ ତାଡ଼୍‍ନା ଡିଂଆର୍‍ଡିଂକେ, ମେଇଂ ତାଡ଼୍‍ନା ବାଆର୍‍ଏ ।
  gof-RNT: Xoossay tuma pirddaa pirddana. Xoossay hinttena waayseyssata bolla waaye
    ehana.
  unx-unx: ଠାଉକାନ୍‌ତେୟାଃ ପାର୍‌ମେଶ୍ୱାର୍‌ ରିକାୟାଏ, ନାହାଁଃ ଆପେକେ ଅକନ୍‌କ ଦୁକୁ ଏମାପେତାନାକ,
    ଇନ୍‌କୁକେ ଇନିଃ ଦୁକୁ ଏମ୍‌ ରୁହାଡ଼୍‌କଆଏ,
  gah-gah: Nenemú minoko Ómasímo giligo, etokago, gasovagi netá ali likimiaká nia
    vegenatoka áminagó oko miluma netá nene ámina vegená kiminogo ive.
  lcm-lcm: Io, kana saupai a God kapo uli korong, na ninia ka ngenget a pisu singiria
    kipo vil apisu imi.
  aer-aer: Ngkartele arratye anthurre-arle nhenge nthakenhe-arle Re anwernenhe akalkelhe-iletyenhe-arteke.
    Areke-arle iperrenge nthakenhe-arle arrpenhe areyele arrekantherrenhe akurne mpwarerlenge,
    arrekantherre ahele-irremele, Ngkartele itnenhe arriletyenhe itneke ahele-irrirtnemele.
  qvc-NT: Piru Dyusqam allin justisyata rurashpa, rin qesachaq yumbay chay qesachashuqtaqa.
  tgl-ULB: Matuwid para sa Diyos na ibalik ang pagdadalamhati sa mga nagdulot ng dalamhati
    sa inyo,
  cbs-NT: Jamen jabun Diosun jancha tapinkin Dioskidi shinankatsi ikama inun Xanen
    Ibu Jesúsun jancha chibankatsi ikabuma jatu manakukin kupinun ika jui nai anua
    chi jede nakua Jesús jawen nai tsuma kushipabuya jabube taxnikidan jatu kupi juxanikiki.
    Na jaska bika tenemakin nuku nuitapawaibudan, jaska Diosun matu jatu bika tenemaidan,
    jawen dateyamakanwen. Jaska wakin jabun matu nuitapawamisbu jatu bextetan matu
    inun nuku ichakawamisbu binumakin nuku juindunkunmakin unanuma nuku jiwemaxanikiki.
  xtm-NTPP: Kovaa maa Su'si ma kúu iya iyo ja ndaxndo'o ndaxneni ya ndaka ñayii ka
    sa'a ja ka ndo'o ka neni ni a.
  nnq-nnq: Nnoongo atenda andi pipaligwa, mabalepa kupotekigwa boa ababampoteka,
  bao-NT: Ʉmʉreco Pacʉ añugʉ ca niigʉ, ñañaro mʉjare ca tiirãre ñañaro tamʉorique
    menara cʉ̃jare tii amerucumi.
  san-ORI: ଯତଃ ସ୍ୱକୀଯସ୍ୱର୍ଗଦୂତାନାଂ ବଲୈଃ ସହିତସ୍ୟ ପ୍ରଭୋ ର୍ୟୀଶୋଃ ସ୍ୱର୍ଗାଦ୍ ଆଗମନକାଲେ ଯୁଷ୍ମାକଂ
    କ୍ଲେଶକେଭ୍ୟଃ କ୍ଲେଶେନ ଫଲଦାନଂ ସାର୍ଦ୍ଧମସ୍ମାଭିଶ୍ଚ
  huv-NT: Teat Dios apmepalüch ombas jane nerang ngo majneaj wüx imbasan, cos nej
    atquiaj arang, apalüch ombas jane arang ngo majneaj.
  otn-NT: Pɛ ní̱ 'yu̱p'ʉ di ʉn'Oja̱'ʉ te'o di ʉn'a̱hʉ.
  nop-nop: Bepaŋ adi titiŋ didimeniŋ indiŋ tibaak. Adi me nediyeŋdi malabumuŋ hamiiŋ
    aditok kibibo malabumuŋ yembaak.
  obo-NT: Motallong kos kodhukum to Monama, su iddos od posuppit koniyu, od posupittan
    din mandad.
  cak-ENT: Y jabel choj ri nbün ri Dios. Roma nuya' chuka' pokonül pa quivi' ri vinük
    ri nyebanun chive que nitij pokonül. Nbün c'a cheque que nquitij pokonül chuka'
    rije'.
  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤛᤠᤶᤕᤥᤏᤡᤒᤠ ᤆᤥ᤺ᤰᤐᤠᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤂᤡᤏᤡ᤹ ᤋᤢᤰᤂᤣ ᤁᤧᤈᤠ᤺ᤵᤐᤠᤜᤠ᤹ ᤂᤢᤏᤧ᤹
    ᤂᤢᤶᤍᤡᤱ ᤐᤡᤖᤢᤛᤡ᤹ᤖᤥ॥
  mie-NT: De suni íyó vāha jā nasndóho yā nchivī jā sndóho ndá ndóhó.
  san-TIB: ཡཏཿ སྭཀཱིཡསྭརྒདཱུཏཱནཱཾ བལཻཿ སཧིཏསྱ པྲབྷོ ཪྻཱིཤོཿ སྭརྒཱད྄ ཨཱགམནཀཱལེ ཡུཥྨཱཀཾ
    ཀླེཤཀེབྷྱཿ ཀླེཤེན ཕལདཱནཾ སཱརྡྡྷམསྨཱབྷིཤྩ
  qve-NT: Diosqa pimanpas mana sayapakuspanmi, runakunataqa juzganqa. Chaymi qankunata
    ñak'arichisuqniykichis runakunatapas anchata ñak'arichispa castiganqa.
  pao-NT: Soo Te Naasoo besa mu mayugwekwu. Saa'a oosoo ka sutakoo umu mumme kusegea-matoosoo
    makodyukukwu.
  cbu-NT: Natumari kiyung kachiychis. Itaru, yuwamand siyaa kiyung yachakana anumanda
    Apanll tputsee wanichiya. Apanll itsinsampancha.
  usa-usa: Áánûqtuma arupú-aimma miráuma tarôq kéena keráwáqá náayuwabi ummaa-yátááqá
    mamá kétime-kayukama yemmá táí-meyamma yimíniye.
  soy-soy: Uléécɑɑ yɛ ɑsei mɑ́lɛ. U yɛ́ pɛpɛɛ nní íwɛ nɔ́ n wɑi íwɛ iyɛ̃ cɛɛi.
  hui-hui: Ngode Datagaliwabehanda tiga tiga hangu bulebira. Marume tí mo tandaga
    haragola ibugua nde ti mo tandaga holebira.
  amf-amf: Barjo yeam galshaynadar gaalenam maasana kisa pirdino tipane.
  quc-NNT: We winaq ri' ri tajin keb'anow k'äx chiwe, taqal k'ut chi käk'äjisax na
