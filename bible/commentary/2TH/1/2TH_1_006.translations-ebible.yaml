  mqj-NT: Aka la ma'bisara Puang Allata'alla situru' kamaloloanna napolalan la umpabala'i
    kamaparrisan lako angganna to undarrakoa'.
  rus-SYN: Ибо праведно пред Богом - оскорбляющим вас воздать скорбью,
  mbh-mbh: Aveto aro i olal werer kerengaing nge tokokoe areko o sung kerengaing aken
    a thomu nge. I nunganga, God ini a God ako i olal vengveng toko na sengre nge
    ole vothung kathnga ako o oma i.
  bdd-bdd: Ma hesi taudi ꞌami ꞌalehaowedi ꞌadi maisa Yehoba ꞌiꞌatububuya ma ꞌina gamwasowala
    siloba.
  cbt-NTPO: Iporaso' a'napita no'huirinënquëma'. Aparisitapirinënquëmahuë', a'na tahuëri
    Yosëri no'tëquën ana'intarin. Co naniantarinhuë'. “Oshahuano'sa' ana'intacaso'
    ya'huërin,” tënin.
  srn-NT: Gado o pina den sma baka di e pina unu now, èn A abi leti fu du dati.
  cta-NT: Liñi tsa nduꞌni ycuiꞌ Ndyosi, loꞌo juaꞌa̱ chañi chaꞌ ca tiyaꞌ la xcubeꞌ
    Ni jiꞌi̱ lcaa ñati̱ nu nchcubeꞌ jiꞌi̱ cuꞌma̱ juani.
  bqc-SIM: Lua ì yãkɛ a zɛ́waɛ. A gbɛ̃́ pↄ́ aalɛ á wɛtãↄ wɛtã,
  tcz-CHONGTHU: Athutan dihna jal a aman gimhesoh a nabolhou chu alethuh ding ahi.
  mar-mar: तुम्हावर संकट आणणाऱ्या लोकांची संकटाने परतफेड करणे आणि संकट सोसणाऱ्या तुम्हास
    आम्हाबरोबर विश्रांती देणे, हे देवाच्या दृष्टीने न्याय्य आहे,
  snp-snp: Moda kolafe? Aiga ya Gotikafo efe limoko nemo monala ya meyalo meleto,
    kaila fi gedamo wenenawa ya lifima itibito gimito kaila fi gedeto,
  isl-isl: og samtímis vinnur hann að dómi og refsingu þeirra sem ofsækja ykkur.
  spy-NT: Makuyey ꞉Yēyiin kiyēē bo manta yoo keenyaliil choo inyāliilook,
  xnn-xnn: '@see-verse:2TH.001.005'
  mwe-mwe: A Nnungu ni bha aki, shibhaalipanje mboteko bhene bhakumpotekanga mmanganyanji
    bhala,
  tte-tte: Yaubada iya Toyatala dudulaina, kabo siya siyakamkamnamiu kamkamna maisana
    kani iwolegili kolili,
  tcs-tcs: God em i gad peawei. Em go peibaik ol trabol po demwan uda meke ol trabol
    po yupla.
  hlt-THB: 'Khawsa taw dyng hy: Nangmih kyinaak anik pe thlangkhqi ce anih ing kyinaak
    pe tlaih kawmsaw,'
  soq-soq: God ipa dodomanaida, sa baiwa mo mida e kadileia sipoa me ando kadimopi.
  qub-qub: Tayta Diosga alli arriglaj carmi chay contrayquicunata fisyu junajcho Tayta
    Dios jusgangapaj.
  att-att: Á mepasingan ta matunung gapay yù ámmagikáru ni Namarò, ta ibiláng na ta
    mepángngà nga bálatan na ta jigâ yù ira nga manigirigâ nikayu.
  bki-bki: Naio, bogo nonovio naio mim̃auka memedu ga, a mia naio rila meran vovaiano
    van nalo na aju amila bova ban kamiu.
  bqp-bqp: Luda dì yã kɛ a zɛ́amɛ. Ani wɛ́ tã gbɛ̃ kũ òtɛn wɛ́ tãáwanↄa,
  mcp-mcp: Bʉ́bə́lɛ́ jisə nə́ Zɛmbî jɨ tʉ́təlí muud, a bá bweel *íncwaw í ntʉg búúd
    bwə́ ŋgə́ lwó bɨ́ ínɨ.
  hat-hat: 'Paske, Bondye gen pou fè sa ki byen: Bondye va gen rezon lè la fè moun
    k''ap fè nou soufri yo soufri tou.'
  npl-NT: Tikmatih Dios yekmilajka, yika kintlaijyowiltis akimeh nomechtlaijyowiltiah,
  bgg-bgg: 'Nyie rangsua ji Hamangkhung-aphuii è rek ruii phro: chiih-è nathek shii
    hanyie è diig rek ji shii ne diig phi ruii phro,'
  eng-TCENT: It is indeed right for God to repay with affliction those who afflict
    you,
  eng-BSB: After all, it is only right for God to repay with affliction those who
    afflict you,
  cpu-NT: Iro tampatzikatatsiri eejatzi inkemaantsiyetakaiyaari Pava ikaratzi kemaantsiyetakaakamiri
    eeroka.
  san-ASM: যতঃ স্ৱকীযস্ৱৰ্গদূতানাং বলৈঃ সহিতস্য প্ৰভো ৰ্যীশোঃ স্ৱৰ্গাদ্ আগমনকালে যুষ্মাকং
    ক্লেশকেভ্যঃ ক্লেশেন ফলদানং সাৰ্দ্ধমস্মাভিশ্চ
  tac-NT: Aminami aka 'we 'la júpaché gastigaria Onorúgame alué ralámuli napu 'we
    cha nokame ju 'emi 'yuga.
  eng-WEBPB: For it is a righteous thing with God to repay affliction to those who
    afflict you,
  gfk-H: 'Io, Kalou i takodas na gil hoken: na balu pukus ira tinirih ta diet ing
    diet la hagawai muat.'
  viv-viv: Yaubada kaliva tunutunugina faꞋina, badi aulolo tagiya hivelemi-ma agaidiya
    ginalaufata. Badi kadu aulolo tagiya hinanuhagana.
  yao-yao: Akunnungu chachitendekanya yaili yambone, chiŵauchisye malagasyo aŵala
    wose ŵakunlagasya ŵanyamwe,
  tgp-tgp: Matan mo tataholo vara God i sile na rani r̃ilangi isan la haratu sei la
    lo sile na rani r̃ilangi isamim,
  auc-NT: Wængonguï në nö cædongä ingampa. Edæ wadäni mïnitö ïmïnite wënæ wënæ cædäni
    ate wæwëmïni ïñömïni tömengä wæætë tömënäni ïnänite wënæ wënæ cæcä ate wæwencædänimpa.
  kbc-NT: Igaataɡ̶a iniaaɡ̶iniwa Aneotedoɡ̶oji iɡ̶enaɡ̶a, odaa eote ane iɡ̶enaɡ̶a,
    nigeote lawikodigi niɡ̶idi oko anoyametibigaɡ̶ajitiwaji.
  bmh-bmh: Uwait nug igul naliu guzenaneu. Du in nug ag uhu maraneu go nug han du
    go uhu muramau.
  ctu-BL: Come Dios mi caj i melob ti toj. Mi caj i yʌq'ueñob wocol jini woli bʌ i
    yʌq'ueñetla wocol.
  meq-meq: Deɗek, Mbəlom ma giye na, wu nakə deɗek eye, ma gateye ɗəretsətseh a ndo
    neheye ta gakumeye ɗəretsətseh aye.
  noa-H: Jöoi t'umaam k'ʌʌn dʌ̈i mag nem hagcha waaujeewaita jãg pãar dau haug wau
    nʌm k'ʌʌn dʌ̈ijã hirua hĩchab hich hagjö ham hap'ʌʌ hapiju.
  alp-NT: Alla Iono susate ete sie rebe esi ono susate ete imire. Le Alla Iono sasaisare
    nkena.
  san-VEL: yata.h svakiiyasvargaduutaanaa.m balai.h sahitasya prabho ryii"so.h svargaad
    aagamanakaale yu.smaaka.m kle"sakebhya.h kle"sena phaladaana.m saarddhamasmaabhi"sca
  kbq-kbq: Na'ankure Anumzamo'a fatgo zanke nehia Nekino, tamazeri havizama nehaza
    vahera, nona'a huno zamazeri haviza hugahie.
  kbh-kbh: Bëngbe Bëtsá echanjama nts̈amo jamama ibomncá; echanjama chë ts̈ëngaftanga
    chas̈mosufrima imojtsamënga bëtscá chamosufrima;
  ron-LSB: Căci este un lucru drept la Dumnezeu să răsplătească suferința celor care
    vă chinuiesc pe voi,
  pon-pon: Pwe me pun ta on Kot en depukki on irail me moromorouo on komail.
  nhe-BL: Huan pampa Toteco itztoc xitlahuac, yajaya nojquiya quincuepilis ica tlaijiyohuilistli
    nopa tlacame tlen ama inmechtlaijiyohuiltíaj.
  sps-sps: Gov kat non kat tavaron, ana Ayei nai fatanai raror vainy te kat fijior
    maromi,
  wnc-wnc: Ita unzing usanzike tasike toknga yake aminu ginda meya damukaingge ayamunangge
    natapan noman singgak.
  bus-bus: Luda è yã kɛ a zɛ́amɛ. Eé wɛ́ɛ tã gbɛ̃ kɛ̀ aↄ̃ↄe wɛ́ɛ tãaawaanↄa,
  gub-BL: Tuweharupi Tupàn uzapo ma'e iko uze'eg rupi a'e. Awyzeharupi uzapo wemimume'u
    kwer. A'e rupi wexak kar putar Zezuz Zanezar imuwà ywak wi nehe, teko nànàn nehe.
    Zezuz werur putar Tupàn heko haw pe har ikàg ma'e a'e wà nehe no. Werur putar
    tata nehe no. A'e 'ar mehe nehe, Tupàn upuraraw kar putar ma'erahy kwer wanupe
    nehe, ipuraraw kar arer wanupe nehe.
  imo-imo: Imbomani ulu teremelema Goteni toya topa pundu toromo, akumunga eno mindili
    tirimele imboma yuni mindili nangei nimbe,
  boj-boj: Mondoŋ Qotei a kumbra bole tiŋtiŋ endeqaji yqas. Jeu tamo agi niŋgi gulbe
    eŋgeqnub qaji naŋgi a na kamba gulbe enjrqas.
  eng-DRA: 'Seeing it is a just thing with God to repay tribulation to them that trouble
    you:'
  knf-knf: Kë jibi Naşibaţi ajaaŋ ado uko uŧool, aţu bankhajananaŋ mnhaj ;
  san-KHM: យតះ ស្វកីយស្វគ៌ទូតានាំ ពលៃះ សហិតស្យ ប្រភោ រ្យីឝោះ ស្វគ៌ាទ៑ អាគមនកាលេ យុឞ្មាកំ
    ក្លេឝកេភ្យះ ក្លេឝេន ផលទានំ សាទ៌្ធមស្មាភិឝ្ច
  arn-NT: Fey nor dungu mew felelu am Ngünechen ñi kutrankayafiel tüfey engün eymün
    tamün kutrankakeetew,
  zas-NT: Abiꞌ guial gra ni rüjn Dios na̱j xnejz, zeel gudëëdaman casti gra ree bén
    cudëëd lëjt casti.
  ken-NT: Mandɛm ǎkʉ chí ɛnyɨŋ ɛnɛ ɛchí chak. Nɛ chɔŋ yi ankɛmɛ kɛ́mbé ntá bo
    abhɛn báchyɛ̀ bhe ɛsɔŋɔri.
