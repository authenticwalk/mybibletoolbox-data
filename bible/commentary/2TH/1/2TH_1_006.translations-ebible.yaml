    mansai. Yakât matŋe yâkŋe yawuâk hâhiwin bâleŋe yiŋgiwuap.
  usp-NT: Jwi'li'li pi jcholajli' tran jk'atb'itzij Kakaj Dios chib'ak mak ri tib'anowtak
    c'ax chawechak
  zav-NT: Na' naquəczən ḻicha can' chon Diozən' chc̱hi' chsaque'e beṉə' chosə'əc̱hi'
    chosə'əsaquə' le'e.
  sgz-sgz: Ái Káláu na longoi sang i tatalen a nokwan, ngorer na oboi rangrangas ur
    si rung er di arangrangas i gam,
  kek-NT: K'axal ti̱c xch'o̱l li Dios. Jo'can nak tixq'ue raylal sa' xbe̱neb li neque'rahobtesin
    e̱re.
  blz-NT: Gause pungukumina Alaata'ala maloos, mbaka' mian men mantalalais i kuu bo
    walosonna Alaata'ala ka' talalaison.
  poe-NT: Méxra̱ ó ncho̱xon kíxin sinchekjasóte Dios tí sín tjejónchekjasótiará jie.
  san-TAM: 'யத​: ஸ்வகீயஸ்வர்க³தூ³தாநாம்ʼ ப³லை​: ஸஹிதஸ்ய ப்ரபோ⁴ ர்யீஸோ²​: ஸ்வர்கா³த்³
    ஆக³மநகாலே யுஷ்மாகம்ʼ க்லேஸ²கேப்⁴ய​: க்லேஸே²ந ப²லதா³நம்ʼ ஸார்த்³த⁴மஸ்மாபி⁴ஸ்²ச'
  cof-NT: Junni padeseinanunca tennalaratuna! Diosi tuca mantamin joto, nulaca padeseisa
    cariminlaca beconan padeseisa carichunae.
  srm-NT: Nöö mi taki da unu taa Gadu hën ta kuutu soni ku leti e. Nöö a o paka dee
    sëmbë dee ta sitaafu unu naandë. A o toona da de di sitaafu baka nöömö.
  qvs-NT: Tata Dios uchayuk runakunata kuskanpi kastigakuk kashpa chay padesichishuknikichi
    runakunata padesichinkasapa.
  zca-NT: Kuze', rë men xa' nile' nizakzi go, sa' ska le' Dios kun lë' bixa'.
  cbc-NT: '@see-verse:2TH.001.005'
  qxo-NT: Tsay chiquiyäshogcunataga fisyu finalchömi Tayta Dios juzganga.
  mox-mox: Tomeqabu baʼitaga vita ineineimi nawale Yaubada ʼinega taudi wese vita
    ina lobea. Tomotau edi ilivu luveifana adi veʼia tunutunuqina Yaubada naneidi,
    mana tauna ana ʼaidega Toluvine Aqiaqi.
  kew-kew: Gore onaa medalomame nimi kedaa mea epeme onaanuri Gote-me nimu madaa page
    kedaa katea. Gore Gote-me epe-rupa nipumi goa palia.
  dww-dww: Mamaitua banaga adi kovoḡama tokare e utedina, vutuna aubainama aitauḡa
    taumi ta raraukivi gewegewemina, taudi tokare e kovoḡidina.
  twi-ASANTE: Onyankopɔn bɛyɛ deɛ ɛtene. Wɔn a wɔbɛma mo ahunu amane no, ɔno nso bɛma
    wɔahunu amane,
  aoj-aoj: Anaf God nondaꞌ waf usiꞌifi naꞌamba. Nogwamasa nimanimi esis sandaꞌmepam
    ipeꞌi.
  cbv-cbv: Pánihna, Dios yoobópdih jenah joiní jʉmna, yeebdíh yeejép chãjnitboodíh
    ã peéh chãjbipna caá.
  taw-taw: God pen tap nɨŋɨd yɨbɨl anep gup ak nɨm, binɨb nɨbop mɨŋel ñɨlɨg mɨdebal
    okok kɨlop pen mɨŋel ñɨnɨgab.
  jic-NT: Dios selé pjacj niná malala nyuca la nutjajay. Mpes Dios ca la mijis jupj
    tjevele jin. Malala ca jis mpalas; Dios nin ca la mijis yupj malala nyuca la nutjajay
    mpes.
  zap-NT: Ryal ne yzakzi Dëdyuzh yra mén ne rlaa ne rak de sufrir.
  wer-wer: Anutu pimtok wotpil wesak ya mënak omën këlangön kat yaniwi pörö kangiir
    këlangön kat mowiipnaat.
  ipi-ipi: '@see-verse:2TH.001.005'
  qul-NT: Dioska cabal, kancuna sufrichejcunata sufrichinanpaj.
  tnc-tnc: Jia wãjioyiaja baaiki imarĩ, ba'iaja mijare baairãte ba'iaja kibaarãñu.
  ter-NT: Koati ponóvotimo kixoku itúkeovo ne Itukó'oviti, vo'oku ikoítoponoatimo
    kotíveti ne ikoítoponopitihiko kotíveti, itukópinopiti yésa'i,
  bmr-NT: Jaano amɨɨhaico ɨdaasuno omoonɨmoco Moocaani ɨdaasuno moonɨji.
  fuf-fuf: Ko fii no feewi yeeso Alla ka o yottorana on ɓee wonɓe on tampinde tampere,
  bhl-bhl: Feinka! Kiol kuw kukuw em sen mongom kayak Sunbin-Got e mali yulo kal ilum
    fian duyemkabiliw kawtiw ilo im kaneyemkabiliw kukuw beem fein kiol kuw yan wa
    be fein duyemoke te.
  ons-ons: Anutuŋo detki koboine pamaike, ea wane rokop baŋ okanŋoniake, ŋine wikile
    ŋibonmami, ŋei yewa eŋe wikile eboniake.
  con-NTPO: Chigaja tansintsse tsu tsoña. Nane que'ima noñangiansundeccuma'qque vanaemba
    tsu tansintsse tsoña.
  ghs-ghs: Oho quba qesai nike oonomake eetorai nokoke Ohonga noomae oho ipi ma ari
    quba bamenoma moitakoita qupadzomare.
  peg-peg: ଇନାକାକି ନ୍ୟାୟ୍‌ନିକା, ଇନେକିଦେଂକି ମାପ୍ରୁ ଜିସୁ ଏଚେକାଡ଼୍‌ଦ ଜାର୍‌ ସାକ୍ତିକାଟି
    ଦୁତର୍‌ ଲାହାଂ ଆସ୍ତି ମାନି ନାଣି ଲାହାଂ ସାର୍ଗେତାଂ ହତ୍‌ନାତ୍‌,
  txu-NT: Djã nãm Metĩndjwỳnh kupa'ã memã o pãnh? Arkati. Nãm katàt kute memã o pãnhmã
    amim 'ã karõ. Godja Metĩndjwỳnh me kute ar ajo bikẽnhjao ajkẽ
  eng-WEBU: For it is a righteous thing with God to repay affliction to those who
    afflict you,
  gnw-NT: Echa'ã jupi co Tumpa uiporaraca vaerã uiporaraca peve vae reta pe.
  mux-mux: Pulu Yili-ni yambuma sumbi-sipa apurulimú, akiliinga eni mindili silimele
    yambuma yu-ni ‘Mindili nangi.’ nimba,
  maj-NT: Kixi̱ ts'i̱ín Nti̱a̱ná nga tsjáha̱ kju̱a̱'un xu̱ta̱ xi títs'ínkj'ajinnu̱u
    kju̱a̱'un
  bkq-NT: Ioze lelâ aieni Deus; awylygue ise inagazenimo nhenagazedyly lâpylâ.
  kue-kue: Sraglpre, God ye taragl du-wakai pamere erambuka, ana yomba ene erekinde
    ereteimbi God ama ye erekinde ere tenambuka.
  cot-NT: Otampaticatimotaqueri Aapani Irioshi impigataquempari atsipetacajaiaquempica
    irantsipetacajaiaquempariquea,
  bnp-bnp: A Vure i pelekado kamumu e huriki. Muri ma, a Bakovi Dagi ne hita e Isu,
    turane huriki a agelo hateka na Vure ri gi pe a hunu, ri gi luve kavakava turana
    hubena kanono. Na tahuna iea, bara i koli a narone huriki ri habi a maregoa ne
    mua, bara i habi a maregoa ne ria. Bara i vakalobo a maka maregoa mu tahoka, ge
    habi a nimalo ne mua. Mateu ranga bara i habi a nimalo ne mateu.
  apn-NT: Nẽ mẽ kot Kris ã mẽ anhĩpêx punuj xwỳnhjaja koja Tĩrtũm nhỹrmã mẽ atã mẽ
    homnuj tỳx nẽ nhũm mẽ amnhĩ xà htỳx kamã hamak rãhã ho pa. Ãm hãmri koja ã mẽ
    atã mẽ hipêx anẽ.
  ctp-NT: Ñi ꞌa ngiꞌni Ndiose, kwiꞌ ngwañaꞌan chañi ꞌa chaꞌ chunꞌ ndiꞌin la ta Ndiose
    nu tiꞌí ꞌin nchga nten nu nda nu tiꞌí ꞌwan ni.
  opm-opm: Got oh duung dasi hat pat han ohoh ihan gure ruumsup napripti han ihirnonghe
    orhe duung da orhorsi sama ama ruumsup nahapti batbet orhor iraire boknong apripramur.
  bvr-bvr: Nipiya Wangarr gun-jechinuwa gu-borrwuja a-workiya rrapa jama a-jirra;
    burraya burr-bu barra aburr-gata birripa aburr-yinmiyana nyirrbu-buna aburr-workiyana
    ana-goyburrpa.
  wal-wal: Xoossai tumu pirddaa pirddana. Godai Yesuusi ba wolqqaama kiitanchchatuura
    tamaa lacuwaa giddon saluwaappe yiyo wode, Xoossai inttena waissiyaageetu bolli
    waayiyaa ehaana. Qassi waayettiya inttenanne nuna shemppissana.
  zad-NT: Na' Chioza', beena' chc̱hoglo c̱he beṉ' ka chiyaḻ', wsak'zi'e beṉ'ka' chsak'zi'gake'
    le'.
  kmg-kmg: 'Eme juku Anutu mana wosâc-ticne tiŋne fokac irec sâc enâreocmu: Ŋoŋe šâic
    fâro eŋareeŋgopieŋ jaŋe šâic fâro jaha bâfua-jareocmu,'
  aso-aso: 'Idoꞌ neꞌmi monovo neꞌmino neive: Guvetesi ve Izesuꞌ aza amuzo malehe angeloꞌvesi
    Okulumokutiꞌ limi sotoꞌ i limilizaniꞌ gamenela nene Oꞌmosoꞌmo gilivo lisiheꞌ o
    neivo aza mulumo initeꞌ i-lingidi minaaꞌ nave engiꞌ nene aꞌmineꞌmine ogo mulumo
    initeꞌ o-ngedeleseive. Idoꞌ goboni mili-lingidikevo mulumo gili minaaꞌ nave linginesi
    lelikisi nene aꞌmine mulumo niteꞌ do mate-ledo do hongu lo-deleseive.'
  uli-uli: 'Deus yebe foru mala ye bung: yebe hasidoh hafohoy ngalir rechokla re hafohoyugmi,'
  nin-NT: Abachi à ta na inkindirr yi nggo si ijiji. À taka ki abi tsutsarr imba ba
    iha han ki imba meme.
  acu-NT: Yuska nekas tunaarinchau asa, aints ainau atumin waitkarmina nunaka wait
    wajaktiniun susa ningki yapaijkiatnuitai.
  cak-WNT: Y can choj nuben ri Dios. Ruma can xtuya' chuka' tijoj pokonal pa quiwi'
    ri winek ri yebano chiwe chi nitij pokon pa quik'a'.
  ebk-ebk: Nalintig challu nan atun Apo Dios ay mun-okóm, tay paliwasanantu nan chiyuycha
    mamarpaliwas kan chakayu.
  spa-PDDPT: En verdad es justo que Dios retribuya aflicción a los que los afligen,
  ruf-ruf: Imulungu katsotenda chinu chinoghile; katsowoyitsila maghayo awala iwomdununzani
  gun-gun: Mba'eta anhetẽ ha'evea rami Nhanderuete omoingo axy 'rã penemoingo axyare
    kuery,
  agu-BL: Inti yi e' yi na chitzan tan chibuchle'nu', tz'ul chicaws tan Ryos, na chin
    tajwe'n cunin yil tak' Ryos chicaws.
  isn-isn: Ku nsoko ingi tai ane kung'wa Itunda kuasukiilya ulwago awo ni imajaa unyenye,
  eng-PEV: God is a good and fair judge, and in the end, he will do payback to those
    people. He will give them trouble, just like they gave you trouble.
  ilo-ULB: Nalinteg para iti Dios nga isublina iti panagsagaba kadagiti nangidadanes
    kadakayo,
  pir-NT: Sa yero Cohãcjʉ̃ queoro yeriquiro ijire. Sa yero mʉsare ñano yʉhdʉgʉ̃ yeyequina
    pehere ñano yʉhdʉgʉ̃ yerota tiquiro.
  anv-NT: Ɛsɔwɔ asɔɔ́ mpa wuú chaŋéné. Ndɛre ɛlúmbɔ, ji ashuge nyɛ amu achyɛ ɛfwyale
    mbaá bɔɔ́ abi áchyɛgé ɛnyú ɛfwyale.
  sab-NT: Chube kweri kiraske ama ji gbe kwian age me no giti. Malen cha ñage gerule
    ba ole, ba kwian Jesucristo gerua ganga kwian na ba gbe boi tanre daga ngwale
    Jesucristo gerua gdale, kwian kle ba gbe boi daga ngwale giti Chube be ba jia
    gbe.
  tmd-tmd: God nuŋ mönö pɨ nuöm nɨg ri abmɨd Nöbö aku, nöbö mö ñɨgö ömörö nölmɨdöi
    akuyöbö, ñɨgö paiŋö algör ör ömörö nöiöna.
  acr-NNT: Yey lik ubꞌe kꞌut, ri Dios kuꞌan ukꞌaxel chike ri eyaꞌyom e alaq pa kꞌax.
  kpg-kpg: God gaa hai laa di mee dela e donu, e hagaduadua digau ala e hagaduadua
    goodou.
  taj-taj: एनीगदेदा दुख पिन्‍बादा परमेश्‍वरसेन दुख पिन्‍ना, तिग्‍दा भिसम परमेश्‍वर
    खालैला ली आच्‍याना ठीक निसाफ लबा परमेश्‍वर हिन्‍ना।
  avt-avt: Maain God kakrɨak menmen yaaim. Hɨrak kakɨwaank mɨt nɨpaa nerekyi enum
    nentar in ek hɨr neriwaank.
  cbk-cbk: Dios ay manda sufri con todo aquellos quien ta manda sufri con ustedes,
    cay ele bien justo.
  uig-ARA: شۇنداق ئىكەن، سىلەرگە ئېغىرچىلىق سالغۇچىلارغا خۇدا ئېغىرچىلىق سالسا، ھەم
    شۇنداقلا رەب ئەيسا قۇدرەتلىك پەرىشتىلىرى بىلەن ئەرشتىن قايتا كۆرۈنگەن چاغدا، ئېغىرچىلىققا
    ئۇچرىغان سىلەرگە بىز بىلەن تەڭ ئاراملىق بەرسە دۇرۇس ئىش بولمامدۇ؟
  tuf-tuf: Sirat uw acu yajcata bin yajcáyqueyra. Bíyinatan ba ruhw̃uyat, Sirat eyin
    bar cuécwayqueyra.
  abx-abx: 'Buhat-na si Diyos kon ay i matadong: Barayaran-na kasamukan i mga magparapanamok
    may si ka''am,'
  mco-NT: Mɨɨd co Dios ytudägɨty, yɨ' tzaachytunamb yɨ jäy ajcxy huɨdibɨ miich ajcxy
    xy'ixhuɨdijtp xypahuɨdijtp.
  cpb-NT: Iro irooperotatsiri inkemaatsitakayaari Pawa ikaatzira kemaatsitakaimiri
    eeroka.
  aon-aon: Aria Iruhin ta nunek yopihi atih aih namudok. Anan ta nunek skelimum eshudok
    arpesh douk apa shenek yoweishi inahos um ipak iri aria nukri eshesh shenek yoweishi
    inahos. Aria anan ta wata nunyanam-umesh nunekesh shumnek debeiri eriger.
  hus-NT-2005: In tomnál ka pidhantsik ti yajtsiktaláb kʼal na Dios xi ti atʼax tʼajtsaltsik
    abal kin achʼaꞌtsik jeye an yajtsiktaláb.
  mig-NT: Chi̱ íó va̱'a ja̱ súni jíín túndó'o nachunáa Dios nuu̱ ñáyɨvɨ káxndó'o róó.
  bps-bps: Matlu i nimò Dwata, du i dad to mlayam gamu ani, fanlayam Dwata kadang,
  mbs-mbs: Ontò metòlid se eg-inangen te Timanem, aw yan ipelumun din se menge otaw
    nemilang kenyo.
  tof-tof: 'God ta sab ibü dümdüm tonarre zaz nirre: wa sab ibü darrem müp nülirre,
    yabü müp nidi alióndako,'
  cme-NT: Na saa da, bamaŋ ciɛŋ-naŋ sũlma‑i, Diiloŋo daa ku saaya u bi ce kutaamba‑i
    sũlma a suu ku sɔlaaŋgu‑i.
  sus-sus: Ala tinxin. Mixi naxee wo ɲaxankatama, a e sare fima ɲaxankatɛ nan na.
  pon-2006: Pwe Koht pahn ketin wia me pwung; e pahn ketin kaloke irail kan me kin
    kalokei kumwail,
  dad-dad: Negur ĩ madur bagai. Ĩ morõ difeneik anidi morõ ifenẽdiyouf,
  zab-NT: Ne zec ni xnezpacni run Dios irate, ax ziyza steedny guelzii de ni cateed
    laat guelzii.
  jae-jae: Ma Anôtô oc êŋgôm gêŋ naêndêŋ. Eŋ êkêŋ lau, taŋ sêkêŋ gêŋwapac gêdêŋ amac
    aôc naŋ, tauŋ sêôc gêŋwapac êjô.
  ksd-ksd: ona ia ra takodo na magit, ba God na balbali ma ra kinadik ta diat dia
    vakadik avat,
  msm-NT: Matarong to Diyus. Ogbayosan din yagboy to diya ogsamuk-samuk iyu.
  myk-myk: Kilɛ ya tii, piimu pʼa yee kana ge, wu na ba yee wo kanhama pu foo tɔ pee
    mu.
  sbe-sbe: Yaubada yona hekasa ne se dudulai, na kaiteyadi se hemiyapilipiligomiu,
    iya kabo ye hemiyapilipilidi,
  mcr-mcr: Goti Hanjuwä Iqu, suqä jänänäŋi, tiiŋä imäkäniqe. Iqu ämaqä, he haŋä-iqä
    etapätqäŋuwä iquauŋi, kimaŋi inä väniqe.
  cux-NT: Caati n'daacā nduucú Ndyuūs chi Ndyuūs nadíí'vɛ̄ 'iiⁿ'yāⁿ chi idiiⁿ chí
    ndís'tiī n'geenú nī ngii ndúúcū chi 'cueenú yā cuuvi.
  tur-YTC: Size sıkıntı çektirenlere sıkıntı ile karşılık vermek adil Tanrı’ya özgü
    bir tutumdur.
  san-ITR: yataH svakIyasvargadUtAnAM balaiH sahitasya prabho ryIshoH svargAd AgamanakAle
    yuShmAkaM kleshakebhyaH kleshena phaladAnaM sArddhamasmAbhishcha
  bel-N: Бо праведна перад Богам адгадзіць прыгнётам тым, якія вас прыгнятаюць,
  sch-sch: 'Pathien chu adik hih tho a ta: dûk nangni mintong ngei chunga dûktongna
    juong chôi atih,'
  mic-MIQNT: Gatu negmow ta'nig welmajeiugsioq, Gjinisgam gisa'lataq ulmajoltinew.
    Na Gjinisgam tetapu'et ta'n teli ilsutegej aq ignmuataq ta'n goqwei te'pmi'tij
    aq ugtapulataq.
  huu-NT: Jusiñamui omoɨna duere fɨnodɨnona ɨco duere fɨnoite. Omoɨ facaina ɨbana
    oite. Iese naimɨe fɨnoia, naimɨemona mare.
  jiv-NT: Núnisaṉ atumin wáitkiarmainia nunasha Yus tímiatrusaṉ wáitkiasartincha
    nekas péṉkeraiti.
  otm-NT: Nɛ xʉn ho da 'yøt' Oją 'bʉ bi un ran ʉnbi ʉ to di ʉn'nahʉ.
  dah-dah: Fudinde wor po, Al Kuruŋ beleŋ al igiŋya buluŋya pota yirde matamiŋ gote
    muruŋgem yunyeŋ gobe huwak mat po yunyeŋ. Niŋgeb deŋ buluŋ buluŋ dirde haŋ marbe
    Al Kuruŋ beleŋ wol heŋ buluŋ po yiryeŋ.
  tnk-tnk: Mətə Kumwesən in ratukwatukw. Nərmama me i kamho nəmisəien m kɨmiaha, in
    trərpwɨn pen mwi nəmisəien mɨnraha,
  kpr-kpr: '@see-verse:2TH.001.005'
  san-IAS: yataḥ svakīyasvargadūtānāṁ balaiḥ sahitasya prabho ryīśoḥ svargād āgamanakāle
    yuṣmākaṁ kleśakebhyaḥ kleśena phaladānaṁ sārddhamasmābhiśca
  nho-nho: 'TeAtua ma ki mee naa vana e ttonu: Naa tama teelaa ni hakkoro kootou ki hakallono isu raa
    ma ki haia a Ia ki hakallono isu hoki.'
  gym-NT: Akwa Ngöbö abra kukwe ükatekä metre aisete, nire nire tä mun mike ja tare
    nike, ni ye abko Ngöbökwe mikadi ja tare nike mun dokwäre.
  azg-NT: Condui Tyoꞌtsꞌon na itsꞌaa jon ꞌnan na chuhanꞌ. Ngꞌe na nndaꞌ, nque nnꞌan
    na contꞌaviꞌhan ꞌoꞌ, ntsꞌaa jon na quityion nanꞌñeen na mantyi quenonhan naviꞌ.
  bhd-bhd: परमेशरे हमेशा ठीक तरीके सेइं इन्साफे केरते, कि ज़ैना तुसन दुःख देतन, तैन
    बदले मां दुःख दे।
  too-NT: Ca'tzīyāuj a'nchī tzey nalīlacāxtlahua Dios. A'ntī cātamacaputzayāni' hui'xina'n
    xlaca'n natamāpala con Dios lā' xla' nacāmāpātīnī.
