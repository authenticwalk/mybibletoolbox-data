verse: 2TH.001.005
translations:
  kpx-kpx: La vaveve bahata kemo no hilokage Dilava vaveve keu seleve unaha. Iale
    la vatetumu kemo negolahalemo auna bae la malevege matamave doga keve uve.
  okv-H: eto ke erevi tapa ai ta ere kogora amo God ta ari sirikari amo ke be pere
    eto amita tutumota amo ungo na God ta tihi jigari degi ta horeto iresova, eto
    osaga memenga ere kogova amo ke avoembo ere kogova.
  tbo-tbo: Geka ani galena dewadewana uyahinei apo Yaubada a taniwaga dumadumaluna
    ona hanapugeya, babana omi witai uyahihiyei i wikadidilimi. Yaka omi lui anani
    taniwaga uyahina apo ina linanami.
  mal-C: നിങ്ങൾ ഏതൊരു ദൈവരാജ്യത്തിനുവേണ്ടി കഷ്ടം അനുഭവിക്കുന്നോ ആ രാജ്യം നിങ്ങൾക്ക്
    അവകാശമായിത്തീരും. ദൈവത്തിന്റെ നീതിയുക്തമായ ന്യായവിധിക്ക് ഇതു വ്യക്തമായ തെളിവാണ്.
  grc-SR: ἔνδειγμα τῆς δικαίας κρίσεως τοῦ θεοῦ, εἰς τὸ καταξιωθῆναι ὑμᾶς τῆς βασιλείας
    τοῦ θεοῦ, ὑπὲρ ἧς καὶ πάσχετε·
  bgc-bgc: अर परमेसवर इन दुखां का इस्तमाल अपणे न्याय ताहीं दिखाण अर थारे ताहीं अपणे
    राज्य के लायक बणाण खात्तर करैगा, जिस खात्तर थम दुख भी ठाओ सो।
  khz-khz: Vokala maparara na Palagu gena vevega-rorirori vegailiana gevega-taunataunaana,
    voia ganina gomi gelegele ia gena Basileia pio vaia, kwalana Basileia pakunai
    govitivitina.
  deu-TKW: zum Vorzeichen des gerechten Gerichtes Gottes, nämlich daß ihr sollet gewürdigt
    werden des Reiches Gottes, für welches ihr eben leidet -
  zsr-NT: Yuguꞌ lë ni tac bëꞌ nac tsahuiꞌ ca rbequi xbeynëꞌ bunách Dios. Ruꞌë latj
    rzacaꞌ rguiꞌliꞌ naꞌa, quië gacliꞌ lsacaꞌ tsazliꞌ ga niꞌ rna bëꞌë Lëꞌ.
  lin-lin: Makambo oyo nyonso ezali kolakisa na polele ete Nzambe atalaka makambo
    na bosembo, mpe ete alingi kozwa bino lokola bato oyo babongi mpo na Bokonzi ya
    Nzambe, oyo bozali komonela pasi.
  hns-NT: Ab dekha hai kie Parmeswar ke faisala thiek hai aur toelog doekh oethaaike
    okar raadj me bhaag lewe ke laaik baate.
  noa-E: Pãar jãg phithurg ãwat durrum paar, Ẽwandam thumaam khʉʉn dʉ̈i nem agchata
    waaujeewai, pãar irua ich aar öbërju ayaa apiju. Mag i gaaimua maagjerr paar pãar
    dʉ̈i mag ʉ̈u awiajã, ãbmuajã pöd Ẽwandamau pãar dʉ̈i jãgbaju aai sim aju khaba
    sim.
  eng-EMTV: which is evidence of the righteous judgment of God, so that you may be
    counted worthy of the kingdom of God, on behalf of which you also suffer.
  mib-NT: Te jíín táca jéē yáha chíhi ya cuenta jeē cácuu ró ñáyuu váha jeē quɨ́vɨcoo
    ró ñuu nuū ndácu ya jniñu. Chi sɨquɨ̄ ñuu un cúu jeē cándoho ró. Te jeē súcuan
    chíhi ya cuenta sɨquɨ̄ rō, yāha stéén nuū yō jeē vāha Yaā cúu ya.
  lif-NT2: कल्‍ले़ग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ साम्‌योनिबा खासे़न् चोगु के़लॽबा पाःन्‍निन्
    ओसेःन्‍दाङ्‌चोगुरो॥ खे़ल्‍ले़ चोगुल्‍ले़ खिनिॽ तुक्‍खे के़धःरुम्‍ल के़वयिबाल्‍ले़
    चोगुल्‍ले़ निङ्‌वाॽफुहाङ्‌जुम्‍ले़न् सुम्‍बोधासाबा के़बोःक्‍खिॽरो॥
  xnj-xnj: Genago goha gilangisa kuvya Chapanga ndi mchakaka, muni nyenye myidakiwa
    kuyingila munkosi wa Chapanga ndi ndava yaki mwing'ahika.
  mmx-mmx: Lununu atnimi i tu atmatkun, la na i lox asuusu i do lodoxoma at ne Moroa
    ik mokso aleng la at laaleng ete neni naba ila mumu loklok atnimi la minaba epovo
    xusu mina vubeles uto xeneng at Linintoo ren. Ni lavasuun at levesongsongot atnimi.
  cbr-NT: Ainan cupí usai tëmëratancëxmi mitsux aín nëtënu abë 'inuan an mëníocë cupí
    camina 'unánti 'ain, Nucën Papa Dios ax ca asérabi aín sinan upí 'icë quixun.
  tee-NT: Ni chunch ju layat'it pus anchach ju putalacasuich ni sok navi ju Dios acsni
    najun ni k'ox alhiulac'ana'it'it ni laich at'anuya'it'it junta lhinajun ju yuchi.
    Pus ixlacata yuchi ju lhimak'alhk'ajnanat'it vachu' ju chavai.
  eng-LSV: a token of the righteous judgment of God, for your being counted worthy
    of the Kingdom of God, for which you also suffer,
  cak-NT: Ri Dios can pa ruchojmil-wi nu'on juzgar ronojel. Y romari' ruyo'n iwuchuk'a'
    chi icoch'on ri sufrimiento, romari' can rakalen chi jixoc anchi' ja ri Dios nibano
    gobernar. Romari' niben sufrir cami.
  pah-NT: Pe jikopige'ymame a'ea hepiukari Tupana'ga rekokatua. A'ereki g̃a jigwarairame
    pe ndehe Tupana'ga pe mombyry pe mboavujikwea tuhu ti g̃a upa ji pyri avuirama
    nehẽ javo. A'ereki pe penhimomirana hahyva'ea pe pejikoga g̃waramo ga rehe.
  sja-NT: Mãgá choopata perã ãchia parã miapi iru p'anɨ misa, ak'ɨpipata wãara Tachi
    Ak'õrepa parã k'aripapari mãik'aapa parã pia ak'ɨpari. Ma awara irua parã mãgá
    pia ak'ɨpari perã, parãpa k'awa p'anɨ ewari cherude wãara iru truadee wãdait'ee.
  xed-xed: 'Tsa ghuya ɗaŋwa ya ta maray kazlay: Tuɗukwa guma Lazglafta kəʼa, ŋa klaftani
    ta kaghuni ka gwal nda ra ŋa da ga mghama Lazglafta, ya ta ghuyə kuni ta ɗaŋwa
    ta ghəŋani ya.'
  mks-NT: Jána̱ha̱ Ndióxi̱ nu̱ yo̱ ña̱ nda̱a̱ cája mé á tá cája vií a̱ sa̱ha̱ yo̱.
    Ta sa̱há ña̱ yóho sácú tia̱hva mé á ndo̱hó cu̱hu̱n ndó indiví cacomí a̱ cuéntá
    sa̱ha̱ ndó jáchi̱ ndóho ini ndó cuéntá mé á viti.
  gfk-S: Ma kike i hamanis hapalaine be no harkurai tane God i takados. Io kaie, God
    na nes kilam mu be mu haruat ura sinalo tano nuno kingdom nong mu kilingane ra
    ngunngutaan utana.
  bmu-bmu: Anutunöŋ keu diŋdiŋanök kewöta jim tekömakzawi, aŋgösirip mötmötŋinan mönö
    miaŋgö aiwesökŋi akza. Anutugö bemtohoŋ uruŋe kaŋgota maljeaŋgöra sihimbölö mötketka
    eŋgehiga Suep mire öŋgömeaŋgö dop sarak sorokŋi akŋegöra kapaŋ kölakza. Miaŋgöra
    köŋjiliŋ qahö aŋgön köliga nalö kewöŋe qakŋine öŋgömakza.
  dgz-dgz: Bagu sisi ame anuyana gapan guegue aroga da wandia ame God namu enan wani
    gapan koerage ya diaen go kakaewa nagirewa diaen. Me ap wani endi tavewa tauen,
    me enan wani ame tamana di tan, iwa endi e itan wariana toemu mega gapan tauapen
    men umap di taiwanin.
  eng-GNV: Which is a manifest token of the righteous iudgement of God, that ye may
    be counted worthy of the kingdome of God, for the which ye also suffer.
  zaa-NT: Iyaba ca sufrimiento nu ruthacca' cą le annana pues ná cą prueba qui'ni
    Tata Dios nna née enne' tsè' canchu chi i'yu tsá gunie cą juzgar, ą'hua qui'ni
    chi guleqquie le cuenta por enne' nu dacca' para gata' parte qui' le de la' rigú'ubia'
    quì'e, acca ril·lani ca sufrimiento lani le anna.
  eng-WEBSTER: 'Which is a manifest token of the righteous judgment of God, that ye
    may be counted worthy of the kingdom of God, for which ye also suffer:'
  guh-guh: Bajarapacuenia pacabejiobiaexanabiabi ata, Diosojavabelia paneajamatabëcuenesaë
    tsaponaexae, nayapëtane Dioso papecajamatabëcueneyavenonaejavanexa pamatacabi
    naneconitsiaexanaena pijaneconi pexainaevi. Bajarapamatacabi Dioso papecasivajamatabëcuenebarëyaxae,
    pacatocopatsiana panejonenexa Dioso pijanacuayabetsia Dioso papecaevetsinexa.
  bon-bon: Peei iyeta cina jaawabusi egä Acejiyame me atrana lui conocäco gyene, ingle
    peei cabu ca weene miiji me pa läbitipeye teeme waadena cabu äbäcname, lui tääpume
    weene mäpu cabu page ngene oocaniniye.
  nhw-BL: Toteco quitequihuis ni tlaijiyohuilistli para tenextilis para yaya tetlajtolsencahua
    xitlahuac. Antlaijiyohuíaj ama pampa anquicahuilíaj Toteco ma anmechnahuati ipan
    amoyolo nica huan ya ni tenextilía para anmechchijtoc quinamiqui ancalaquise ilhuicac
    campa yaya tlanahuatis para nochipa.
  swh-ONEN: Haya yote ni uthibitisho kwamba hukumu ya Mungu ni ya haki, na kwa sababu
    hiyo ninyi mtahesabiwa kwamba mnastahili kuwa wa Ufalme wa Mungu, mnaoteswa kwa
    ajili wake.
  wbi-wbi: Isio se sihufia uvuhighi vwa kyang'haani vwa Nguluve. Kuhumila nisio muve
    vitikisivua va kwingila kuvutua vakwingila kuvutua vwa Nguluve vuno vwimila umwene
    mupumuka.
  bba-bba: Yeniwɑ yɑ sɔ̃ɔsimɔ kɑm kɑm mɑ Gusunɔ u rɑ siri dee dee, kpɑ bu kɑ bɛɛ ɡɑrisi
    be bɑ turɑ bɑ n kɑ wɑ̃ɑ mi Gusunɔ u bɑndu swĩi tèn sɔ̃ i wɑhɑlɑ wɑɑmɔ.
  eng-KJVCPB: 'which is a manifest token of the righteous judgment of God, that ye
    may be counted worthy of the kingdom of God, for which ye also suffer:'
  kgk-NT: Ãy peiko asy Nhandejáry ra'arõ-vy. Ha Nhandejáry oipota peiko asy ramo,
    perovia tee joty íxupe. Upe rire pegwahẽ ramo Nhandejáry oiko ha-py, pende ruvixa
    oiko ha-py pegwahẽ ramo, napemonhemotĩ motĩry va'erã íxupe perovia tee-gwi. Upéixa
    voi Nhandejáry ohexa uka-ta gwekoha porã.
  waj-waj: 'Ngia itaama yaagueeqama variaivaara ta kooyaa rikiada kiaunnanoo: Anutuuqoono
    fai mmuakiaaya yaparainno irisaiyauvaa safuuma iya mminaravaivee, kiaunnanoo.
    Itaama vaino too mmamma nniitareeraivaa ngia varada varidaata Anutuuqaara yaagueeqama
    variaivaara ivo gioonna kiaapuuyara diraivaki inna aikiooma ivaki kuateera fai
    ngii tinaravai.'
  cpy-cpy: Ari okoñaa-perotziri tampatzikari irika Tajorentsi ramina-kotantzi. Okimitakawo
    rowetsi-kyaami Tajorentsi ikini ipinkathari-wentemi. Rootaki pikemaatsi-wentan-tayita-kawori
    nimaeka.
  mpx-mpx: Wami palahikan ge wami abulilek i pankitela te bwaliga Yehoba gamagalau
    wali pagan ni hile paolaolaek. He komiu Yehoba ni awa wawaisi-agimiu ge ni ba
    nuku ulutuk wana abaloguguiya, kaiwena lomwan ku pwawa abalogugui o kaiwena.
  wbp-wbp: Kuja kankulu maju-puruju kulu-puru manu jinyijinyi-puruju nyina pirrjirdi-jiki,
    ngula-puruju karlipa panungku-juku milya-pinyi Kaatuju kuja-ka jungarni-jiki nyina
    yapakuju miimii-nyanjakuju. Ngakaju kapu-ngalpa panu-juku yapaju miimii-nyanyi
    jungarnirli, manu kapu-nyarra wangkami nyurrurlakuju, ngulaju kuja, “Kujalpankujulu
    ngajulu Warlalja-Wiri-pajurnu, kujarlanyalpa-nyarra majuju rdipija. Ngula-purujunkujulu
    jungarni-jiki manu ngurrju-juku nyinaja ngajukuju. Junga-juku kankujulu ngajuku-juku
    nyina nyurrurlaju, ngulakuju kapurna-nyarra ngaju-juku nyina Warlalja-Wiriji tarnnga-juku.”
    Kujanya kapu-nyarra Kaatuju wangkami nyurrurlakuju.
  luo-luo: Magi duto nyiso ni buch Nyasaye nikare, nikech bangʼ neno sand kod tem
    to e giko nokwanu kaka joma owinjore yudo gweth mar pinyruoth Nyasaye.
  nhe-NT: Toteco quitequihuis ni tlaijiyohuilistli para tenextilis para yajaya tetlajtolsencahua
    xitlahuac. Intlaijiyohuíaj ama pampa inquicahuilíaj Toteco ma inmechnahuati ipan
    imoyolo nica huan ya ni tenextilía para inmechchijtoc quinamiqui incalaquise elhuicac
    campa yajaya tlanahuatis para nochipa.
  aii-aii: ܐܵܗܵܐ ܡܲܣܒܘܼܬܹ‌ܐ ܝܠܵܗ̇ ܕܕܝܵܢܬܵ‌ܐ ܕܐܲܠܵܗܵܐ ܫܲܪܝܼܪܬܵ‌ܐ ܝܠܵܗ̇، ܕܚܵܫܚܝܼܬܘܿܢ
    ܠܡܲܠܟܘܼܬܵ‌ܐ ܕܐܲܠܵܗܵܐ، ܗ̇ܝ ܕܒܘܼܬ ܕܝܼܘܼܗ̇ ܓ̰ܲܢܓ̰ܘܼܪܹܐ ܝܬܘܿܢ،
  esk-NT: Iluqatiŋ tamatkua nalupqinaiyaġaat Agaayyutim sivunniutaa piqatautlasripḷusri
    aŋaayuqautaani nagliksaaqsiugaluaŋŋapsi.
  msb-msb: Amo ini an pagpakita na tama gayod an pagahusgar san Dios, kay an mga kasakitan
    na iyo ginatios para sa kahadian san Dios na nagapakusog san iyo pagsarig agod
    angay kamo na magin mga sakop niya.
  cpa-NT: Hi² jøng² báh³ ma²léi¹³ hi² cu²rø² mi²rø¹² Diú¹³ jǿg³. Ma²ca¹cuø¹ Diú¹³
    jǿg³ ma²ca¹ŋaih³ hniah¹² jmø²uai¹². Mi³jøng² lénh² hniah¹² dsa² dsiog¹ ja³ta¹ni¹
    Diú¹³, dsa² lé² dsa¹lia¹ ja³jmo¹ Diú¹³ héh¹.
  dso-dso: ପର୍‌ମେସରର୍‌ ଜନ୍‌ ରାଇଜର୍‌ପାଇ ତମେ ଦୁକ୍‌ କସ୍‌ଟ ପାଇଲାସ୍‌ନି, ସେ ରାଇଜ୍‌ ପାଇସା
    । ପର୍‌ମେସରର୍‌ ବିଚାର୍‌ କର୍‌ବାଟା ଟିକ୍‌ ଆକା, ଇତିଅନି ସେଟା ଜାନିଅଇଲାନି ।
  meu-meu: 'Ina na Dirava ena hanemaoro namona toana: ena basileia, bagunai o hisihisimu
    basileiana, lalonai do ba heḡereḡere.'
  yva-NT: 'Anakotare umaso mo raroron kakavimbe: Amisye apa ana po rapatimuge mamo
    mamai dave. Weye wapa anave Ai wemi mbewar ti siurije nande wasai, Amisye po wasaen
    ti pare weapamo wamamaisyo wasisa Apa munijo be akarive raije rai.'
  dgc-dgc: Nadid, i matibay a péniwala moy, éy saya i katunayana a tama i gimet na
    Diyos. I keangayana na ina a hirap moy, éy gemtén kam na Diyos a mahusay kam a
    ipasakup ta kaharian na. Kanya i pégtiis moya nadid, éy alang-alang ta kaharian
    na.
  zpm-NT: Nli nroob guieḻnë noyaṉ to, per scagaa laaw noyaṉ to zeeṉa tsieguiaḻ to
    gdziṉ to zaatne rnabey me. Nu rlu gaṉle, Diossi zeeṉe ruṉ me guieḻwxtis, zigne
    no gaca sca ruṉ mew. Zig nac niina, grë zha ne squi nosacsi to i, ib zgaa zho
    guieḻnëdox ne csiaab me.
  hix-NT: Owyanye enàmtoho ryhe, yaworon me xaxa Khoryenkomo yonyhen hamà. Noro mryenon
    me oyesnàr kom ke ryhe, teryewhamnohsom me manatxow hamà. Amnye, onà wyaro nkehe
    hampànà, noro ha, ohokonye. Romryenon me roro mpànà natxhe ha, moxamo, rowto hon
    me roro mak ha, kehe hampànà, ohokonye, eryewhamnohsah me oyesnàr kom ke mak ha,
    enàmnyenhàr me oyesnàr kom ke mak ha.
  sim-sim: Avui Wasilakan yawur ji tiyanda osik nomorawu jihik talawak ji kishanda
    oso osmu mukunduwa, Avui Wasilaka mbele mbele ni undan armek or oweioweiheyehe
    kormbak or mbakwan. Jir orin ji hishiowenda osik or mbanak hevenik ikwa jir. Hako
    ma ol orin kumasinda ondo or mbanak hik ikwa lir.
  npi-ULB: यो परमेश्‍वरको धार्मिक न्यायको प्रष्‍ट चिन्ह हो, जसको कारणले तिमीहरू परमेश्‍वरको
    राज्यको योग्य ठहरिन्छौ, जुन राज्यको निम्ति तिमीहरू दुःख पनि भोग्दछौ ।
  cgc-cgc: Tenged padayon kaw man gyapon na gatuo, ipakita ta Dyos na matareng kanen
    an ta iya na pag-ukom ta mga ittaw daw kino matareng daw dili matareng tak naan
    ta adlaw ta iya na pag-ukom pamatuuran din na igo na kyo yan isya man ta mga ittaw
    na magduma ki kanen naan ta iya na kaarian asta ta ula katapusan. Nlaman ta na
    anduni naagian nyo mga kabellay tak may mga gakuntra ki kyo tenged kyo yan mga
    sakep ta iya na pagdumala.
  tim-tim: Akto umatŋe ya miawak yeŋgiep aregât keiŋe hin. Anutuŋe agak meme âlepŋaet
    potat nenekmap aregât agak meme are ye hekat yeŋgiwerâm makto umatŋe miawagep.
    Akto Anutuŋe, “Nâŋgât kâmot Tesalonike kepian manmai are siân manman âlepŋân manbai.”
    dâm makto umatŋe miawakto hâk hilâlâm nâŋgâm hanâk lokom manbiâ aregât hâuŋe Anutuŋe
    yeŋgim damunyeŋe akbiâp.
  yor-yor: Àwọn nǹkan wọ̀nyí jẹ́ ẹ̀rí pé òdodo ni ìdájọ́ Ọlọ́run àti pé nítorí èyí
    ni a ó kà yín yẹ fún ìjọba Ọlọ́run, nítorí èyí tí ẹ̀yin pẹ̀lú ṣe ń jìyà.
  wos-wos: Guni hangéli hérangukaka sarékéta nani xékélaki, God atéfék du takwa hurundan
    sémbutka diré hasa hwetandé. Hukémbu dé néma du reta gunika jémba hatitandé, déka
    getéfambu. Hangéli hérangukaka God watandé, “Wuna jémba jémba yata di hangéli
    hérandaka deka mawuli hambuk yata dé jémba té. Jémba téndét, di wuna getéfaré
    waritandi.” Wungi watandé.
  emp-NTPO: Maʌ̃ba cawabi b̶ʌa Ãcõrẽba jipa cawa obarida. Idjia bãrãra bia unu b̶ʌa
    pe erob̶ai carea. Maʌ̃ carea ara nawena bia mĩga panʌa.
  eng-F35: —the above is evidence that God's judgment is right, to the end that you
    be considered worthy of the Kingdom of God, on behalf of which you are actually
    suffering;
  ind-ind: Keteguhan hatimu itu membuktikan bahwa Allah selalu bertindak adil terhadap
    manusia. Kalian akan dinyatakan layak untuk masuk ke dalam kerajaan Allah karena
    sekarang kalian menderita demi kesetiaanmu pada kerajaan-Nya itu.
  pes-OPCB: این آزار و اذیتها نشان می‌دهند که راههای خدا منصفانه و عادلانه است، زیرا
    او به‌وسیلۀ این زحمات و رنجها، از یک طرف شما را برای ملکوت خود آماده می‌کند،
  mpt-mpt: Naka mak unang maki ibo enin kino omkayebib otane ib bainobo galino sbal
    mablib kesoa naka mak unang maki ib kukubo yateniba baaniba Gode i bekebe biebo
