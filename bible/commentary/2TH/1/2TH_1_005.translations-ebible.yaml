    anen nagalaꞌambemagoma. Deiꞌ ipaꞌ pefaꞌ nimanimi maloma akafimi hiami. God atiasi
    nondaꞌepa beꞌepa ma pegape anamba nagalaꞌambemagoma.
  cbv-cbv: Yeejép yapna yʉhna, Jesúsdih ñi cádahcah enna, Dios ã maáh jʉmʉpna yeebdíh
    ã bejat tʉ́ʉtbipna caá. Páant ã chãjachah, ã jenah joyát yoobópdih ã jʉmatdih
    nihat cã́acwã ĩ jéihbipna caá.
  taw-taw: Binɨb ogɨnap nɨbop gɨ tɨmel gel nɨbi kɨles gɨl Klays nop chɨg tep gebɨm.
    Anɨb ak chɨn nopun, God binɨb ne kɨlop nɨŋɨd tɨg asɨkɨl tap teplep ñɨnɨgab ak,
    tep yɨbɨl gɨnɨgab. God binɨb okok mɨdupsek tɨg asɨkɨnɨgab ak, ne tap gɨtep gɨpɨm
    okok nɨŋɨd nɨbop agɨnɨgab, Nɨbi binɨb tep yɨbɨl mɨdebɨm, owɨm agɨnɨgab. Yad nɨbop
    binɨb yad agɨl dɨl, kod yenɨgayn agɨnɨgab. Nɨbi God binɨb dɨl kɨlop kod yenɨgab
    ñɨn ak gos nepɨm ak nɨm, mɨñɨl nɨbop mɨŋel ñelaknɨŋ dɨlɨg mɨdebɨm.
  jic-NT: Nin mpes 'ücj jus nlayecj Dios 'ücj nin mveles nun 'üsüs jupj lal. Nin mpes
    jupj ca mveles nun jupj si jütüta popa wa, ne ca jupj lal mpatjaqué. T'üc' way
    malala nu tepyala quinam Dios jyü'ta jin lojí mpes.
  zap-NT: Laa we nak ne rbonyoo ne xnëz rlaa Dëdyuzh gyelextis, porke por ne kayak
    de sufrir ryal de tsuu de ledne rnebééy Ne.
  wer-wer: Arim wëwë pitak Anutuuk wël ëak ya yamëngkaut wotpilte pöt pet yaalni.
    Ar wëwë ompyaö pipët wak wëën arën kön wiak wa ngaöök nimëëpnaataan këlangön kat
    wiinëak niia.
  ipi-ipi: Yakama Gotena yuu epene okona makale nembo toto, balana piape tupa pua
    atoto, kenda-pene awuato, tandaka no atalaini. Yakamana mana epene okonemane yakama
    katulo balana yuu epene okona polopeyai lo andawa leya. Matili Akali Andane Jisasa
    balana enjole tai-lene tupa towa atu ati kenga yuu oko tepa alu, panakame epolopeya.
    Bala epola-angi, balato mana epene tika-pene mindi wato minuto, wandakali andipa
    nanima towa atu kenda-pene awua ateyama tupa oto mo atalapa lolopeya. Wuane lalu,
    yakamanga kenda-pene giyaini wandakali tupanga balato kenda-pene andane mindi
    malupeya. Wuane pula okomane Goteto wandakali tupa kuai lo yapa lo tale piyane
    lo andawa lolopeya.
  qul-NT: Cayka ricuchin Diospaj justo cayninta, paypaj gobiernonman yaycunayquichispaj
    allin caskayquichista; chayraycu sufrichcanquichis.
  tnc-tnc: Tuᵽarãte yi'yurã mija imamaka, aᵽerãte ba'iaja mijare baayu. I'suᵽaka simako'omakaja
    “Tuᵽarãte ãñu uᵽakaja kibaarãñu”, ãñurã imarĩ kire mija yi'ririja'atabeyu. Suᵽa
    imarĩ “Ba'iaja nare imabeyua”, mijareka ãrĩwa'ri ritajare kijã'merãka ᵽoto kika
    mijare kimarũjerãñu. I'suᵽaka Tuᵽarãte baarũkia õrĩwa'ri, “Rita, jia oyiaja baaiki
    kime”, ãrĩwãrũirã maime.
  ter-NT: Enepone víki kotívetike, iteâti uhá koêti, koati énomonemo kutí'inoke iyúseoti
    ponóvoku ne kíxoakumo Itukó'oviti ne xanéhiko yuhaíkapamo vo'oku kixoku itúkeovo.
    Vo'oku urapú'itimo yaneko káxe itíkivo xanena Itukó'oviti motokeâteoxo yonópea
    natíxokuke. Yoko énomone kutí'inoke keitóponovoti kotíveti kó'oyene vo'oku itíkivo
    xanéna keukóponoati ne natíxea xapa xâne.
  bmr-NT: Jillɨtɨ amɨɨhai magaajasuhi Moocaani iminoro udugaacunoco. Jaamaño amɨɨhai
    diibo aivojɨma mefeejinoma mihicahi toonohallɨtɨ ɨdaasuno mihicamaño.
  fuf-fuf: Awa, ko ɗunɗoo woni seedee ɲaawoore Alla feewunde nden, fii no woniron
    rinɗanɓe *laamu Alla ngu wonɗon tampande ngun.
  bhl-bhl: 'Feinka! Yu Sunbin-Got em gawman ding dim beem aluwbamin aluwkabiliw kasike,
    yu sakik so kal ilum fian so kulukabiliw kunum waneng kebiliw te. Kate, yom kaneyemkabiliw
    beem mongom ete alik alik nu kilele atemuwete: Sunbin-Got em nulo diwyemeko, geeyemoke
    kukuw e atin kuw kiol kuw kebe te. Nimtew angom? Yom ilum sakik kulukabiliw ding
    dim em kaneyemkabiliw kukuw beem dulum elote e yulo akalem aneng kalo kulu yemde
    unoke kasike.'
  ons-ons: Iwa yemo Anutu wane wano wanok koboine, onoka wane kine korop iwa yalinane,
    ŋine baŋ gege togon Mat Uruminane kotino wake waket wane rokop maratkaikei wane
    ŋine wikile kutno gemami.
  con-NTPO: Tsa'caen condasesi tsu poiyi'cco atesu'fa Chiga a'ine in'jan'choja tansintssia've.
    Nane tsa'caen in'jamba tsu antte cuintsu que'ija Tise in'janqquia'caen ño'ame
    dapa Tise aindeccuve da'faye. Tsa'caen daye qui ja'ñojan vana'jen'fa.
  ghs-ghs: Oonita nike Ohongaho pobi quba heme oonomake saridze oorami Ohongaho mumure
    naatemi noi maripa maikhata qidzanita bamu ruume naataqu.
  peg-peg: ଇସ୍ୱର୍ତି ଇମ୍‌ଣି ରାଜି କାଜିଂ ଏପେଙ୍ଗ୍‌ ଦୁକ୍‌ବଗ୍‌ କିନାଦେରା, ହେବେନି ଜଗ୍ ଇଞ୍ଜି
    ଗାଣାକିୟା ଆଦେଂ କାଜିଂ ଇଦାଂ ତ ଇସ୍ୱର୍ତି ସମାନ୍‌ ବିଚାର୍‌ ୱିଜ଼ୁ ପାର୍ମାଣ୍‌ ।
  txu-NT: Be, arỳm ne me kute Jeju mar kêtja ar ajo ajkẽ. Arỳm ar amã Metĩndjwỳnh
    jabêkam ar ajo ajkẽ. Bir, mỳj kadjy? Mỳjja kute gwaj bajo bikẽnh gwaj bakaprĩkôt
    godja Metĩndjwỳnh amim gwaj bakabi ne amim gwaj bajo mex ne. Gwaj bamex ne Metĩndjwỳnh
