  srn-NT: A sani disi e sori tak' Gado e koti krutu nanga leti èn tak' A feni un warti
    fu kon ondro En tiri. Èn fu di Gado e tiri unu, meki un e nyan pina now.
  cta-NT: Liñi tsa nduꞌni cuayáꞌ ycuiꞌ Ndyosi jiꞌi̱ ñati̱; biꞌ chaꞌ caja su tyiꞌi̱
    ma̱ ca su laca ycuiꞌ Ndyosi loo ca nde loo la, masi xñaꞌa̱ tsa nguꞌ loꞌo ma̱ juani
    xquiꞌya chaꞌ jiꞌi̱ ycuiꞌ Ndyosi nu cua ngusñi ma̱.
  bqc-SIM: Lua ì yã́gↄ̃gↄ̃ ń gbɛ̃́ↄ a zɛ́waɛ. Taasi pↄ́ álɛ kɛ kpala pↄ́ bↄ̀ Lua
    kĩ́i yã́i lɛ́ ↄlↄnɛ́ kɛ́ a ka à gɛ̃u.
  tcz-CHONGTHU: Chule Pathen in hiche gimbol hesoh thohna hi athutan dihna avetsahnom
    hintin, chule a Lenggama dinga loma nasemuva, hichena dinga chu thoh hahsa nathoh
    u ahi.
  mar-mar: ते देवाच्या योग्य न्यायाचे प्रमाण आहे; तो न्याय हा की, ज्यासाठी तुम्ही
    दुःख सोशीत आहात त्या देवाच्या राज्याला तुम्ही योग्य ठरले जावे.
  snp-snp: Keina naba o fede gimami yamakafo kepa mele gimaito, ya Goti wekudite kiyaba
    o ledami kilalau ya moda ogofuti dinawamo wenenane ona kula minae, loto geyami,
    ya efe lotoko iya mele ledami mona ya lilibami ne. Ena aya kilalamu kolamo yamu
    oiya ama ya moda keinawa naba ya koli minae.
  isl-isl: Þetta er enn ein staðfesting þess að Guð er sanngjarn og réttlátur í öllu.
    Hann notar þjáningarnar til að efla ykkur í trúnni,
  spy-NT: Ibooru ꞉yooto kule man ꞉kiyēē itiilē ꞉Yēyiin, yoo itiilwook kule ōyēmootiin
    ōwut bāytooyiisyēēnyii nyoo ōmiitē ōnyālilchinē.
  xnn-xnn: Nan mang-an-anosanyo isnan ligat gapo tay solsolotenyo si Kristo et siya
    nan maibagayanyo ay maitapi ken Apo Dios isnan mentolayana danapay awnit dosaen
    nan mangpalpaligat ken dakayo. Siya dadi nan mangipagtek ay ostoosto nan men-ibanagan
    Apo Dios.
  mwe-mwe: Gene gowego ganakomelesheya kuti ukumu ja a Nnungu ni ja aki, kwa nneyo
    mmanganyanji nnapinjikwanga kuupata Upalume gwabho, kwa ligongo lya mboteko inkupatanga.
  tte-tte: Ami kalakisiye yo ami meli iyakenayagila yakato bwaliga Yaubada kani tomo
    mumugali iyamaisali besiele. Na komiu Yaubada kani ikawa-namwanamwa-yagimiu yo
    iwalo kwalusae ana kaba loina mena kaiwena kamkamna kwalobai kaba loinane bwaite
    kaiwena.
  tcs-tcs: God i bin luk ol dem adting ane dem trabol wea yupla i bin go tru ane demting
    go soe da gud zazmentwei blo God. Ane God i go soem dat yupla bin prapa prube
    yuplaselp dat yupla gudnap po go insaid da ples wea em go ruloba ebriwan.
  hlt-THB: Vemyihkhqi boeih awh ve Khawsa ak awitlyknaak taw thym hy tive dang hy.
    Cedawngawh nangmih taw Khawsa qam thlangkhqi na noet sih na awm kawm uk ti, ce
    aham ni nangmih ing nami khuikha hy.
  soq-soq: 'E poka bedewainta badowa eneile aitilana. Ita poka daitada sa sabamosadie
    euwanede God ipa dodomana os kotuleide: Me ando e mainila ewedia osowe dialepie
    wapiase, “E ipa dodomanaida, God gonaawa bedewe odana rua.” God gonaawa ipa sa
    baiwa e tauma poka eteilana.'
  qub-qub: Runacuna contrayqui jatariptin ñacarpis mana yamacaypa Jesucristuman yäracuptiquimi
    musyäcuna Tayta Diospa ñaupanman chayanayquipaj cashanta.
  att-att: Á yáyù nga mepasingan ta matunung yù ámmanunnù ni Namarò, gapu ta attamán
    naw yù jigâ nga umay nikayu, tapè mepakánnámmu yù bilin ni Namarò nga meyannung
    sù pammagure na, á ibiláng na kayu ni Namarò ta tatole na nga mepángngà nga mesipà
    sù pammagure na.
  bki-bki: Bogo na kumitu jikili jibe na, ana numial ka bogo na Atua bijauia ga kamiu
    naio mim̃auka memedu batitigio, bior mijikia ka kamiu kube tomu nalo napano maka
    kuvijikia kuvijoru. Vonganei, naio mijikia ruei ka kamiu kumitu kubar jogvaiano
    nalo bior kiano navenatuboiano, a iorou, mia naio vititii kamiu ka kubare ka kuva
    joomo eaio.
  bqp-bqp: Abire mↄ̀wɛrɛ kũ Luda dì yã gↄ̃gↄ̃ kũ gbɛ̃nↄ a zɛ́amɛ. Abire yãi a
    ka à gɛ̃ kpata kũ à bò Luda kĩnaa gũn kũ átɛn wari kɛ a yãi.
  mcp-mcp: Sâ jɔɔŋg jísə yuug í ŋgə́ lwó nə́ Zɛmbî mə́ dʉ cígal mílə́sʉ́ sémbyé á
    tʉ́təlî. Na mə lwó nə́ bɨ mə mpíyá nə Faan mə́ Zɛmbî bɨ́ ŋgə́ jug nə ifʉmʉga yâ
    cínɔŋg yí.
  hat-hat: Sa fè moun wè se Bondye ki gen rezon lè l'ap jije. Paske, avèk tou sa n'ap
    sipòte koulye a, n'ap fin bon nèt pou nou ka antre nan peyi kote Bondye wa a.
    Se pou peyi sa a menm n'ap soufri konsa.
  npl-NT: Noni kinextia Dios nochipa kichiwa tlan kuali, ijkuak nomechita non yolchipawakeh
    para nonkalakiskeh kan Ye tlanawatia, yika nontlaijyowijtokeh.
  bgg-bgg: Hìthek ne zab khagi rek ro Hamangkhung-aphuii ro chua pha ji zai ro, hì
    pha chiang è nathek è nyie diig rek pha ji shii, nathek ne airo Sajathua pho rey
    mua spho rey ruii phro.
  eng-TCENT: This is evidence of the righteous judgment of God, and it is happening
    so that you may be considered worthy of the kingdom of God, for which you are
    suffering.
  eng-BSB: All this is clear evidence of God’s righteous judgment. And so you will
    be counted worthy of the kingdom of God, for which you are suffering.
  cpu-NT: Arira ooñaarontari tampatzika ikanta Pava jamenakotantzi. Okempivaitakaro
    irovetsikaantatyeeyaami Pava inkene impinkathariventemi. Irootake pikemaantsiventantayetakarori
    iroñaaka.
  san-ASM: তচ্চেশ্ৱৰস্য ন্যাযৱিচাৰস্য প্ৰমাণং ভৱতি যতো যূযং যস্য কৃতে দুঃখং সহধ্ৱং
    তস্যেশ্ৱৰীযৰাজ্যস্য যোগ্যা ভৱথ|
  tac-NT: Alarigá 'we 'la ma'chígime néré 'we 'la semáriga gu'írilio 'emi Onorúgamete,
    'lige Onorúgame 'we a'lá gatéligo napurigá 'emi 'we a'lá sébali e'wímala. Alekeri
    'we a'lá ju Onorúgame a'rea napurigá resí nílimala 'emi.
  eng-WEBPB: This is an obvious sign of the righteous judgement of God, to the end
    that you may be counted worthy of God’s Kingdom, for which you also suffer.
  gfk-H: Ma kaikek i haminis hapalainei bia no warkurai ta Kalou i takodas. Io hua,
    Kalou na nas kilam muat bia muat tale wara sinola tano nuna matanitu nong muat
    kilinganei ra ngunungut utana.
  viv-viv: Tova adamoya aulolo tagiya kaliva nimadiya wanunuhagana. WaꞋita, Yaubada
    yana laufata au tunutunugina ma yami atuvefaꞋila mena vita tulina tulina agaidiya
    giseyemaunena. FaꞋina aimo tova mulina Yaubada ginagahemi ginagayo, “Omi yaku
    yoꞋogaga kalivai-mina faꞋina aulolo kaliva nimadiya wanuhagana. WaꞋatuvefaꞋiledi
    faꞋina amifata gilubodami be yaku itaveꞋavina againe wanamiyamiya-vagata.”
  yao-yao: Yeleyo yose ikulosya isyene kuti Akunnungu akulamula kwa umbone kuti mmalanjikwe
    ŵakuŵajilwa kwinjila mu umwenye wa Akunnungu waunkulajila.
  tgp-tgp: Harihi mo vujangi na aria tataholo non God, matan vara i vai kamim ha tataholo
    mata ha lavi mauri atu God mo aulu hinia, sei ka lo lavi na rani r̃ilangi matana.
  auc-NT: Mänïnö ante beyæ̈ Wængonguï apænte nänö panguïnö ante, Tömengä cöwë nö panguingänö
    anguënë, ante do ëñëmompa. Mänömaï beyæ̈ mïnitö Wængonguï Awënë Odeye nempo guiicæte
    ante eyepæ̈ waa pönï bacæmïnimpa. Mïnitö do mänïnö Wængonguï nempo mïni öönædë
    quëwenguïnö beyæ̈ wæwente quëwëmïnipa.
  kbc-NT: Aneni me ɡ̶adewiki ikee Aneotedoɡ̶oji me iɡ̶enaɡ̶a niɡ̶ica noko nige iwi
    anigotediogi me iloikatidi niɡ̶ina oko leeɡ̶odi libeyaceɡ̶eco. Odaa Aneotedoɡ̶oji
    nige nadi me ɡ̶adeɡ̶enakitiwaji, odaa jaɡ̶akatitiwaji makaatiwece ninioxadi midioka
    limedi midiaaɡ̶oni. Leeɡ̶odi mawikodeetiwaji niɡ̶inoa nokododi leeɡ̶odi mida anenitege
    Aneotedoɡ̶oji ninioxigi.
  bmh-bmh: Ag uhu asiu pet ona, Uwait nug ag go dareu a siabun tapai mareun maramau.
    Igul go eiman ig abiu gonugau sisiarabun igul naliu.
  ctu-BL: Che' mi la' cuch wocol ti uts'at, woli la' tsictesan toj bʌ i meloñel Dios,
    come mi caj la' q'uejlel ti uts'at che' mi' tilel i yumʌntel Dios. Jini cha'an
    woli la' cuch cabʌl wocol.
  meq-meq: Wu nakay faya ma ɗiye ha parakka Mbəlom ma giye sariya ada sariya ŋgay
    na deɗek. Ka gum ɗəretsətseh andza niye na, hərwi ada kâ tərum ndo məfələkwe a
    Bəy i Mbəlom. Hərwi niye nakə faya ka sumeye ɗəretsətseh aye.
  noa-H: Pãar jãg p'it'urg hãwat durrum paar, Hẽwandam t'umaam k'ʌʌn dʌ̈i nem hagchata
    waaujeewai, pãar hirua hich haar höbërju hayaa hapiju. Mag hi gaaimua maagjerr
    paar pãar dʌ̈i mag hʌ̈u hawiajã, hãbmuajã pöd Hẽwandamau pãar dʌ̈i jãgbaju haai
    sim haju k'aba sim.
  alp-NT: Imi tahane kai hlaleke lokoI kena supu susate meije le imire Eni tamata.
    Mere aseluke ete ite tinai be Alla Iteu pakala ete pusue tamatare nkena. Mere,
    Ibeteke be Iholmate imi kena imi kusu otoi rebe Alla Ipletae ite tamatare kena
    ruaI Eni kbasa.
  san-VEL: tacce"svarasya nyaayavicaarasya pramaa.na.m bhavati yato yuuya.m yasya
    k.rte du.hkha.m sahadhva.m tasye"svariiyaraajyasya yogyaa bhavatha|
  kbq-kbq: E'i ana maka'zamo'a Anumzamo'a fatgo refko zama'a erifore nehiankino, e'inahukna
    tamatazama e'neriza zampi Anumzamo'a tamazeri retro nehina, Anumzamofo kumara
    erigahaze.
  kbh-kbh: Ts̈ëngaftanga chca Cristo s̈më́stonayeca, corente entsinÿinÿena Bëngbe
    Bëtsá nÿetsca soyënguiñe ts̈abá amá yomnama, y ents̈anga nts̈amo tmojamama ts̈abá
    o ndoñe ts̈abá bétsemnama jayanama ora, cha chca echanjayana nts̈amo ents̈anga
    tmojtsomerecencá. Y chca entsayana ts̈ëngaftanga aíñe merecido s̈motsobuájoñe
    chabe amë́ndayoye jamashënguama ca; y mora, ts̈ëngaftanga choye jobenayama jashjanguama
    s̈mojtsamama, ínÿenga imojtsama chas̈motsesufrínama.
  ron-LSB: Acesta este un semn evident al dreptei judecăți a lui Dumnezeu, pentru
    ca voi să fiți socotiți vrednici de Împărăția lui Dumnezeu, pentru care și voi
    suferiți.
  pon-pon: lei me kajanjal pan kadeik pun en Kot, komail ap pan kon on wein Kot, me
    komail kamekamki.
  nhe-BL: Toteco quitequihuis ni tlaijiyohuilistli para tenextilis para yajaya tetlajtolsencahua
    xitlahuac. Intlaijiyohuíaj ama pampa inquicahuilíaj Toteco ma inmechnahuati ipan
    imoyolo nica huan ya ni tenextilía para inmechchijtoc quinamiqui incalaquise elhuicac
    campa yajaya tlanahuatis para nochipa.
  sps-sps: Tan fo kat to ayei te pokei minon faaron ten Gov, u tavaron fiisok tana
    saa, tana fo kat to ayei, ami tamainy ovei rom a Waan Ya to tsumi saraa kamits
    rom.
  wnc-wnc: Siwan iwanzata meya waaknga ginde damuwawa ngana ginda akekekake yuaing
    kakngata sanga takngatu anzing yeutniman kaamang. Anututa kepi noman gan tawake
    tasike aminbamu usanziwikgen. Usanziwan ginda kepi aminbamu Anututane kekeknga
    aknganae gepbiatang koke yutnanga aknga tangenake meya waaknga pake yuwawa ita
    usanzike ginu dandupan aminu noman takwak siwik. Danduke yawan kekekawan ginda
    masande kekeknga waakngae gepbiatang koyutning.
  bus-bus: Beee ↄ̀dↄa kɛ̀ Luda è yã gↄ̃gↄ̃ kↄ̃n gbɛ̃nↄ a zɛ́amɛ. Beee yãnzi a ka
    à gɛ̃ kpata kɛ̀ bↄ̀ Luda kiia guu kɛ̀ ée nawɛ̃a kɛɛ à yãnzi.
  gub-BL: Pezeruzar katu wi peiko hehe, ma'erahy kwer ipuraraw mehe nehe. A'e rupi
    teko ukwaw putar Tupàn ikatu haw a'e wà nehe kury, ukwaw putar pureruze'egatu
    ma'e romo heko haw a'e wà nehe kury. Pepuraraw ma'erahy tetea'u peiko ko 'ar rehe,
    a'e rupi Tupàn i'i putar uzeupe nehe. — Kwez uzeruzar ma'e a'e wà, upuraraw ma'erahy
    tetea'u a'e wà, ta'e uzeruzar herehe a'e wà xe. A'e rupi amo 'ar mehe amuigo kar
    putar a'e teko heremiruze'eg romo ihe wà nehe kury, amupyta kar putar a'e teko
    hezepyr tuweharupi ihe wà nehe no, hereko haw pe ihe wà nehe no, i'i putar uzeupe
    nehe. — Ikatuahy ihewe nezewe mehe nehe, i'i putar uzeupe nehe.
  imo-imo: Eno teko moromele mele kanopolio, Goteni imboma tumbi tipe moke teremo
    ltemo nimbo karomolo. Eno ulu aku tepama wendo oromo akumunga Gote iye nomi king
    molopa nokoromo kombuna manda tukundo molangei nimbelo. Aku kombuna pungei mindili
    aku teko noromele.
  boj-boj: Gulbe kalil di nuŋgoq di branteqnu deqa iga endegsi poigwo, Qotei a kumbra
    bole tiŋtiŋ na iga pegigeqnu. Niŋgi jaqatiŋ eqnub di aqa utru agiende. Qotei a
    nuŋgo jaqatiŋ di unoqnsiq merŋgeqnu, “Bole, niŋgi jaqatiŋ di eqnub deqa e nuŋgo
    Mandor Koba sosiy niŋgi taqatŋgwa kere.”
  eng-DRA: For an example of the just judgment of God, that you may be counted worthy
    of the kingdom of God, for which also you suffer.
  knf-knf: 'Uko mënţ bŧi uyuuj kë pwayëş pi Naşibaţi pawo pŧool : uwoo nahilna nawo
    bañaaŋ banŧaaŋuŋ na pneej du pşih pi Naşibaţi pi nakhajaruŋ hënk.'
  san-KHM: តច្ចេឝ្វរស្យ ន្យាយវិចារស្យ ប្រមាណំ ភវតិ យតោ យូយំ យស្យ ក្ឫតេ ទុះខំ សហធ្វំ
    តស្យេឝ្វរីយរាជ្យស្យ យោគ្យា ភវថ។
  arn-NT: Fey eymün am femngechi kutrankawkelu, kimfali Ngünechen ñi nien nor dungu,
    ka femngechi kimfali Ngünechen tamün küme trokituetew tamün konpuael kisu ñi küme
    mülewe mew.
  zas-NT: Zian rguien xnejz na̱j xguialguxtis Dios, guial gulejman lëjt din yayalidi
    lod rniabeeman, din por laan cadëdidi guialzi.
  ken-NT: Ndu ɛchi nɔ, mɛnyɨŋ ɛbhɛn mɛnkɛm bɛ́tɔ̀ŋ ɛnyǔ Mandɛm átàŋ chɔŋ bo ɛnyu
    ɛnɛ́ ɛchi chak. Chɔŋ ɛyɔ ɛnkʉ mǎnkwáy bɛbhak bo abhɛn Mandɛm ábhàk Mfɔ wap.
    Tɛ̌ndu ɛ̌ti Kɛfɔ ɛki kɛ bǎbhɔ̀ŋ ɛsɔŋɔri.
