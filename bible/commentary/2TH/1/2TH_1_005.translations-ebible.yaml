    anthurre anerlenge, Re anteme tyerrtye areye arratye anthurre akalkelhe-iletyenhe.
    Re arrekantherre alakenhe angketyenhe, “Nhenge arrantherre Ayenge Alartetye akeme
    alakenhe ikwerenge-arle akurne areye arrekantherre irremenge. Nhenhe ikwerele
    ureke arrantherre akwete-arle atyenge arratye mwerre anerlenge. Arratye anthurre-arle,
    arrantherre atyinhe akwete aneme. Alakenhe ikwerenge anteme Ayenge Alartetye arrekantherrenhe
    akwete-ante aneme.” Alakenhe rarle Ngkarte angketyenhe arrekantherre.
  qvc-NT: 'Chayshina Dyusta kasushqaykiraykum padisiykangillapa. Piru Jisukristupim
