  eng-WEBU: This is an obvious sign of the righteous judgment of God, to the end that
    you may be counted worthy of God’s Kingdom, for which you also suffer.
  gnw-NT: Cua uicuaaca quirãi Tumpa jecuaeño upuruãa jupi vae rupi, jare jucuarãi
    Tumpa jeita jupi co pe reta pico vaerã jae ndive iporoyocuia pe. Echa'ã jocua
    jeco pegua añave piporara pico.
  mux-mux: Eni teku molemele mele kanupu kene, ‘Pulu Yili-ni yambuma sumbi-sipa apurulimú
    apurumba.’ nimbu kanolemulu. ⸤Eni ulu aku-sipama wendu olemú⸥ akiliinga Pulu Yili-ni
    eni piliipa apurupa konjupa kene Pulu Yili yi nuim kingele molupa nokulemú koleana
    manda “Kamu sukundu wai.” nimbá mele liipa ora silimú. Ekupu Pulu Yili yi nuim
    kingele molupa nokulemú talapena molemeláliinga mindili nolemele kanili.
  maj-NT: Kui ni xu'bi̱ xi bakúchji nga kixi̱ basehe̱ Nti̱a̱ná mí nihi xi nda ko̱
    tsa xi najmi nda títs'ín xu̱ta̱. Tíb'axki̱nu̱u nga jun xi tsuhu̱nu̱u má batéxuma.
    Kui kju̱a̱ha nga un tíbehe̱nu̱u.
  bkq-NT: Xypyry etay adâkehobyry ara ise Deus aguyedyly; awârâ meinwândâmo. Awylygue
    keankâ mâsenagazedylymo mâenmaenlymo. Deus adâkehobyry adyese lelâlâ awylylâ mâenehonlymo.
    Awylygue ise Deus, kurâdo idânârâ iwymâryem ituo, “Tessalonicadâ ynynonro modo
    yagâlâ ise” kely. Warâ ise Deus anhekyly. Koendonroam, koendonrolâ nhuduly. Inakanhe
    aini-am, inakailâ nhuduly warâ.
  kue-kue: Ene mambuno yegl erimara i mina, nono kanumga mem i God mambuno du keunde
    orkwa ana yumbu sinambuka kuno pamere erambuka. Ene giu geglkwa i God ere endinan
    ene ye kingdomo mina suna wakai moraglkwa.
  cot-NT: Irootaquequea itsatantajitacaroca iriraquea Aapani Irioshi teequea queri
    incatsimatashitempariji intati, iriguentiquea Iriomajatatsica, tampatica yoaquero.
    Iriguentiquea tampishitacajaiaquempiquea patsipetacotantajiacaroca taaca opajita,
    cotanquitsiquea oncoramanitapojajegueti impeaquempagueti Imajirojiate maasano
    incajemajiaquempiquea poapoaitanaquequea pinchoocatimojiaqueri pamenajiapojeroquea
    maasanopae patsipeventajiacaca imaica.
  bnp-bnp: Na tahuna mu pesi tora mavonga, i vakasiri hita na Vure i pelekado kamumu
    e huriki. I mavonga, a Vure ge taki mua, mua a viri kamumu, mu gu made na harikia
    vona, ra ngane mu bole a nimadihi a vuhuna mu ngaru ni dili vona.
  apn-NT: 'ã mẽ ate mẽ kutã amnhĩ nhĩpêx anhỹr o apaja na hte Tĩrtũm hã mẽ apumu nẽ
    hkĩnh nẽ pa. Nẽ mẽ akukamã hamaxpẽr o: —Mẽ kot Ixkra Jejus ã tanhmã mẽ hipêx to
    ho pa htã ãm hãmri na htem mẽ kutã amnhĩ to htỳx o pa nẽ mẽ umaj wa ixkaga hkêt
    nẽ. Na htem ã amnhĩ nhĩpêx anẽ nẽ mẽ kêp ixkra hã amnhĩ to amnhĩrĩt mex nẽ. Nà
    koja mẽ nhỹrmã wa ixri mex kumrẽx nẽ htĩr tũm nẽ pa ho pa. Anhỹr o hamaxpẽr.'
  ctp-NT: Ñi ꞌa ngiꞌni biyaꞌ Ndiose ꞌin nten; kanꞌ chaꞌ kaja seꞌen tyiꞌin wan nde
    seꞌen lka Ndiose ndloo nde loo la, ni siya xaꞌan ꞌa ngiꞌni neꞌ loꞌo wan ni, chunꞌ
    wa msñi wan chaꞌ ꞌin Ndiose.
  opm-opm: Gure na gapa ham kasip hat orhorwi ma sapti oh Got orhor duung dasi hat
    orhorwi nasam inahapat hanhe dahatin ohe da oh pinggit pisaptimur. Gure batbet
    dar ma ihat sapti oh Got oh Maihir norhe papindin hrepnong hatin inasi hat patim
    ihat saptimur naporpatmur.
  bvr-bvr: Wurra gun-gata minypa birripa bampa nyirrbu-burnda ana-goyburrpa, wurra
    minypa ana-goyburrpa mu-nguy nyiburr-jinyjarrapa Christ nyiburr-yika, gun-narda
    yarlanga gu-nenga minypa gun-gata Wangarr gu-borrwurra gun-molamola rrapa gun-jechinuwa,
    rrapa minypa ana-goyburrpa nipa nyirr-borrwurra nyiburr-molamola nipa ana-murna
    barra nyiburr-nipa barra nyiburr-workiya.
  wal-wal: Intte waayettiyo Xoossaa kawotettaayyo bessiyaageeta gididi qoodettana
    mala, Xoossai pirddiyo xillo pirddau hagee malaata.
  zad-NT: Na' yog'ḻoḻ dga chli'n ka wen ben Chioza' wleje' le' gakle lall' nee, na'
    chli'n dii ḻi nakle beṉ' chidoḻ' lljazoa gana' chṉabi'e, ḻa' ni c̱heyinnan' chzak'zi'le.
  kmg-kmg: 'Ŋoŋe wiac fua-ŋareekac, irec šiŋuc muzo: Anutuzi okac dameŋko wiac sâckoa
    enâreocmu, irec sâsâcne ši qanaŋ fuakac. Anutuzi ŋoŋere maname sâckeme uucmaŋ-ticnao
    rarašire sâc bâfuaniŋte šârâ hâriŋ faio jueŋgopieŋ.'
  aso-aso: Idoꞌ Oꞌmosoꞌmo gizebo o neinguꞌ vo holalone li lingine aꞌminemuꞌ mulumo
    geni ha gihiꞌmi vi nizaniꞌ neꞌmo nene aꞌmine Oꞌmosoꞌmo gizebo o neinguꞌ vi hilalizadoꞌ
    do lisiheꞌ o-lengedelesa neineꞌ neꞌmo nene Oꞌmosoꞌmo do lisiheꞌ ogo izeꞌ molo-ledaaꞌ
    neineꞌ nene do sotoꞌ ogave.
  uli-uli: Pangal meka ngo ye hatosiya le tattal hapatpat le yael Deus ila ye fel
    ngo be yor igegmi mo irel mala Lamliyal, ila fal le ha hafohoy iyang.
  nin-NT: Ina ima yi i tsarr di Abachi à di na ku anishirr narrnarr, na a taka bre
    imba surr na anishirr azizi ama ba ni ittu ima yi nggo a ki imba iha yi na yi
    nggo.
  acu-NT: 'Atumka Yus miatrusrumek umiru asaram nekasrum wait wajarme. Tura asakrumin
    Yus atumin inatmin asa: Wina aintsur asaram, wijai tsaniasrum pujusmintrum turamrume.
    Yuska atumin pachitmas tu nintimias pujawai tusar iisha nekaji.'
  cak-WNT: Y riq'ui c'a re' nik'alajin wi chi ri Dios can pa ruchojmilal wi nuk'et
    tzij. Y rumari' ruya'on iwuchuk'a' riche (rixin) chi riyix yix cowinek icoch'on
    ri tijoj pokonal ri', riche (rixin) chi queri' can ruc'amon chi yixoc pa rajawaren
    ri Dios ri achoj ruma nik'axaj tijoj pokonal re wacami.
  ebk-ebk: Hiyana nan mangepaila ay nalintig nan atun Apo Dios ay mun-okóm as nan
    tataku, tay hi Apo Dios nan mangesakiana kan chakayu ta munfialin kayu as maekari
    ay maetapi henan muntorayana. O, nan nauy muntorayan nan kiapúna ay chakayu mun-iliwliwas.
  spa-PDDPT: evidencia del justo juicio de Dios, para que ustedes sean considerados
    dignos del reino de Dios, por el cual también sufren.
  ruf-ruf: Agha ghose gholangusa ka Imulungu kohigha pfinoghile, ili mwoneke kuwa
    mtogholighwa ukwingila mne Undewa we Imulungu wamuudununzikila.
  gun-gun: Ha'e rami pendekuai ramo pavẽ oikuaa Nhanderuete ha'evea rami joguerekoa.
    Ha'e gui pendevy pe Nhanderuete “Xepo'akaa pyguarã roiporavo” he'i 'rã, ikáuxa
    ae pendekuai axy ramo.
  agu-BL: Tan tu' yi na chimuc'u' e'chk q'uixc'uja'tz na lajluchax yi balajil Ryos.
    Na tan yi e'chk q'uixc'uja'tz yi na chitiju', na tzan i' tan nuc'le'n cyajtza'klu'
    tan chibnol list quibu' tan cyocompone'nu' kale na cawune't i'.
  isn-isn: Iki kiko kilingasiilyo nika ulamulwa nua tai ane ang'wa Itunda. Mapumilo
    a aya ingi kutula u nyenye mualigwe kutula mianya kingila mu utemi nuang'wa Itunda
    naza kunsoko akwe mukagigwa.
  eng-PEV: You keep on believing in Jesus, and that shows us that God always judges
    people the right way. It is right for you to be in God’s family, because you keep
    on believing in Jesus, no matter how much trouble people give you.
  ilo-ULB: Pagilasinan daytoy iti nalinteg a panangukom ti Dios. Ti banagna ket maibilangkayo
    a maikari iti pagarian ti Dios nga isu iti sagsagabaenyo.
  pir-NT: Sa wacũ tutuaducuna Cohãcjʉ̃ mari pʉhtoro yequina mʉsa ijiri buhiri ñano
    yʉhdʉna niñohti mʉsa. Sa yero Cohãcjʉ̃ tiquiro pʉhtoro ijiropʉre waha dutiri jiri
    mʉsare. Tiquiro sa dutigʉ̃ queoro yeriquiro tiquiro ijigʉ̃ masiaja mari.
  anv-NT: Ndɛre ɛnyú défyɛɛ́ wyɛ metɔɔ́ ne Kras mbɔ, ɛlɛrege gbɔgɔnɔ nnó Ɛsɔwɔ
    asɔɔ́ nyɛ mpa yɛ́ndémuú cháŋéné. Ji apyɛ nyɛ ɛnyú dékwane mambɛ bɔɔ́ abi
    dékpɛne né gefwa jií. Ɛlé gétúgé gefwa ɛyina ne ɛnyú dégɛne ɛfwyale.
  sab-NT: 'Suge chage ba ulita una Tesalónicamu kle boi tanre daga ngwale Jesucristo
    gerua gai gdale agwa ba kle chage no trate gwangerugudba Chube takalin kare, ba
    me kle Chube gerua chuge ngwadi dale. Malen uñale chage Jesucristo be chieni gire
    Chube be gerule no ba ole ene: “Ba boidu tanre daga ngwale cha gerua gdale agwa
    ba toidu cha takalin kare, malen e giti nege cha be ba gai ngwange no aini toi
    diali cha ole nga ngaña giti.” Chube be gerule ene ulita ba ulita ole. Uñale chage
    Chube kle age no trate diali kwian ta no alin malen cha ñage gerule ba ole Chube
    be age no tanre ba alin.'
  tmd-tmd: Makwam an nugwöla, God nuŋ mönö pɨ nuöm nɨg ri abmɨd Nöbö aku yadaŋ, ñɨŋ
    God mögörɨb adöx yöd röul adö kau sö wölu mɨjöña. Makwam wopik ñɨŋ mönö wä aku
    yad nölɨm ñɨgö rɨ gwogwam rɨm, ömörö pɨ gɨr mɨdöia.
  acr-NNT: Ri qꞌatbꞌal tzij kuꞌan ri Dios lik jusukꞌ, yey kaqꞌalajin waꞌ ma chwach
    Rire lik taqal che alaq kok na alaq chupa rutaqanik, y ruma ne riꞌ katij alaq
    kꞌax woꞌora.
  kpg-kpg: Nia mee huogodoo aanei, le e haga modongoohia bolo di hagi aga a God le
    e donu, idimaa, di hagaodi gi muli o nia mee aanei, gei goodou gaa tau di ulu
    i Teenua King o God, dela e duadua ginai goodou.
  taj-taj: एनीगदेसे दुख नाबासे लमा एनीगदे परमेश्‍वरला य्‍हुल्‍साला म्‍हि दोबा मुला।
    चु जम्‍मान तामग्‍याम परमेश्‍वरसे खालैला ली आच्‍याना ठीक निसाफ लबा मुला भिबा ताम
    था याङ्बा मुला।
  avt-avt: Yi yau werek werek me menmen mɨt nerekyi enum meteiknai menmen im. God
    kewis mɨt hɨr ninɨni naanmɨpri hɨr nerekyi enum nentar yi yɨrɨak menmen mɨrak.
    Maain hɨrak kakteikɨn mɨt yapɨrwe werek werek hɨr enun, hɨrak kakre yaaik, te
    yi eiyu eitikerek hɨrak naanmɨpri.
  cbk-cbk: Ese di ustedes fe y paciencia ta dale prueba que Dios ta jusga bien justo,
    y si ta aguanta ustedes maga sufrimiento el resulta de ese amo que ustedes ay
    merece entra na Reino de Dios.
  uig-ARA: بۇ ئىشلار خۇدانىڭ كېلىدىغان ئادىل ھۆكۈمىنى كۆرسىتىدىغان روشەن بىر ئالامەتتۇر
    ۋە شۇنداقلا، بۇ ئىشلار سىلەرنىڭ خۇدانىڭ پادىشاھلىقىغا لايىق ھېسابلىنىشىڭلار ئۈچۈن
    بولىدۇ؛ سىلەر مانا شۇ پادىشاھلىق ئۈچۈن زۇلۇم-زەخمەت چېكىۋاتىسىلەر؛
  tuf-tuf: 'Uwat ba ruhw̃ú cuar baat Sir chihtá wácati etar Sirat ba síwayqueyra.
    Ba eyta síwata bin etar baan eyta síwayqueyra. Siwir ba quin wacáyqueyra: “Baan
    as cara rehquey cutar ita racar rehcayat uwat ba ruhw̃ujacro. Eyta bira baan as
    cara rahquey cutar as jor ítuwi,” wacáyqueyra, Sirat ba quin.'
  abx-abx: Yayto dimu'an i magpamatu'od nga matadong i paghusgar-na si Diyos ngan
