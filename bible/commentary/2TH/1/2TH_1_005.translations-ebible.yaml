    Täŋpäkaŋ Anutu täŋo kaŋiwat epän u täŋkehärom takta epäni täk täkaŋ.
  ntp-NT: Poduucai ivueeyi aapimʌ gʌnsoicʌitai Diuusi. Poduucai Diuusi gatʌtʌgidi
    iscʌʌgacʌrʌ gʌnnʌidi dai ʌgai gʌnvaidaquia agai mʌʌca siaaco tʌaanʌi ʌgai, cascʌdʌ
    soimaasi taatamai aapimʌ.
  rai-rai: A kum utnaa raap mi i wapuaanai naa a naagagon anun God i takado. Muaat
    kariaana kinadik maa kabina muaat watawa nuna mataanitu. Lenmaa God i waatung
    muaat naa muaat takado kup anuna mataanitu.
  haw-1868: O ka hoailona akaka ia o ka hoopai pono ana mai o ke Akua, i manaoia mai
    oukou he poe pono no ke aupuni o ke Akua, no ko oukou mea i hoinoiai.
  ffm-ffm: Ko torri-ɗon saabe Laamu Laamɗo koo, Laamɗo waɗan on fotuɓe heɓude Laamu
    Laamɗo. Ɗum fuu eɗum holla Laamɗo ana sarira no fooccitorii.
  arb-NAV: وَفِي هَذَا دَلِيلٌ عَلَى حُكْمِ اللهِ الْعَادِلِ، بِقَصْدِ أَنْ تُعْتَبَرُوا
    مُؤَهَّلِينَ لِمَلَكُوتِ اللهِ الَّذِي مِنْ أَجْلِهِ تُلاقُونَ الآلامَ.
  cop-CNT: ⲉⲩⲟⲩⲟⲛϩ ⳿ⲉⲃⲟⲗ ⳿ⲛⲧⲉ ⲡⲓϩⲁⲡ ⳿ⲙⲙⲏⲓ ⳿ⲛⲧⲉ ⲫϯ ⳿ⲉ⳿ⲑⲣⲉⲧⲉⲛⲉⲣ⳿ⲡⲉⲙ⳿ⲡϣⲁ ⳿ⲛϯⲙⲉⲧⲟⲩⲣⲟ ⳿ⲛⲧⲉ
    ⲫϯ ⲑⲁⲓ ⲉⲧⲉⲧⲉⲛϭⲓϧⲓⲥⲓ ⳿ⲉ⳿ϩⲣⲏⲓ ⳿ⲉϫⲱⲥ.
  sri-sri: 'I merãta marĩ masĩa. Mʉsã Marĩpʉyarã ããrĩrĩ́ waja gajerã mʉsãrẽ ñerõ irikerepʉrʉ,
    gũñaturaníkõãa. Irasirigʉ Marĩpʉ diayema irigʉ mʉsãrẽ: “Yaarãrẽ dorerogue aarika!
    Yaarã, õãrã ããrã”, ãrĩgʉkumi.'
  nal-nal: Amun saan faakdul angkanaan ka vamaravaas adu aikilizang sin Nakmai xa
    tak. Malasing ma naan ka rudaxa wana nim kuna albizang lamaskana a bikabar zin
    Nakmai. Ma aubina dit famazik nim panaze naagu iziar lamaskana.
  kyq-kyq: Nakgen se je ajeki taaɗn kɔjn̰ bɔɔr kɛn Raa utu kɔjn̰ do jeege tu se ute
    ɗoobin̰a. Bin ɓo Raa ɔn̰ nakgen se jaay aan dose ki se taa asen tɛɗn naase jeegen
    an̰ki kaasa gɛn kɛn kɛnd maakŋ gaarin̰ ki. Taa naan̰ se ɓo naase lee Ꞌdabarki
    se.
  kwd-kwd: Alata moru ula tegela na tagoto'onga amooru, gwa'a moru daria nga 'ato'atolanga
    'e aula, ngaia 'e faate'enia na'a kwaisufaingaa na God fana ta'a te'efou 'e odo.
    Ngaia te'e kwatea 'amoru to'omia no'o fana to'orunga 'ubulana foufounga aana,
    na'a gila malate'ote'o 'amooru tofuna.
  ded-ded: Ngeni Anutuac eucererenggac amma kpendzeng kpekecdae. Anutungo kpendzengngina
    imoc hemma ubea ngereeu ngeni eucererenggac areng dengemmeude. Amma yeng sing
    dindingacfu yoacnina desiude, imocngonoc yeac faka dindingac edzacnunuude.
  ewe-ewe: Esia nye Mawu ƒe ʋɔnudɔdrɔ̃ dzɔdzɔe la ƒe dzesi be woabu mi be miedze na
    mawufiaɖuƒe si ŋuti miekpe fu ɖo la.
  nuy-nuy: Anaani ngarranggu-yiyina ngagurru waarrarra, na-God ngarrani-nguynju-nguynjijgana
    maaḻamburrg. Nguynju yungguyung na-God anubani-yung maaḻamburrg nambani-maṉdhii,
    numburru-burraa nigawi-rruj a-lhal-uj. Wudani-yung yamba, anaani ana-yimbaj nugurru
    nirri-waṉagana wungarri, nuu-jambarrgina yamba niga.
  cop-BHC: ⲈⲨⲞⲨⲞⲚϨ ⲈⲂⲞⲖ ⲚⲦⲈⲠⲒϨⲀⲠ ⲘⲘⲎⲒ ⲚⲦⲈⲪⲚⲞⲨϮ ⲈⲐⲢⲈⲦⲈⲚⲈⲢⲠⲈⲘⲠϢⲀ ⲚϮⲘⲈⲦⲞⲨⲢⲞ ⲚⲦⲈⲪⲚⲞⲨϮ
    ⲐⲀⲒ ⲈⲦⲈⲦⲈⲚϬⲒϦⲒⲤⲒ ⲈϨⲢⲎⲒ ⲈϪⲰⲤ.
  buk-buk: Gêŋ naŋ hôc asê mac, naŋ tôc asê bu Anötö ndê lêŋ êmatôc lau-ŋga iŋ lêŋ
    gitêŋ. Bu mac ahôc ŋawapac, ŋahu bu mac am akiŋ Anötö ma atoc iŋ sa ti mac nem
    Kiŋ. Magoc mac alhac ŋaŋga, ma tu dinaŋ-ŋga dec Anötö gêlic mac atôm solop bu
    ambo iŋ ndê †gôliŋ ŋapu. Ma iŋ oc kêŋ ŋawapac têŋ lau naŋ sêkêŋ kisa mac, ô ŋawapac
    naŋ sêkêŋ têŋ mac, naŋ su.
  pri-NT: Wiàna guwà tâa na aré, âna gée goo na [guwà tèpa naîri *Mwaciri kà Pwiduée.
    Â] é pwabwàtiwà wà Pwiduée, ba na o pâri ma guwà o tò naa na Mwaciri kêe. Â é
    paari pâ, é *tàrù ma âjupâra, ba ée mwa pipaa dà wà tàpé na rà pipaa dàwà—[ée
    mwa pitèirà ma naa wârimuru tàra] gée goro pai tubaèpà tàwà kàra.
  zpq-NT: '@see-verse:2TH.001.004'
  por-TFT: Isto nos mostra claramente que Deus vai julgar todas as pessoas com justiça;
    especificamente, ele vai declarar publicamente que vocês merecem entrar naquele
    lugar onde ele vai governar seu povo para sempre, pois vocês também estão sofrendo
    por deixarem que Deus os governe agora.
  gwi-NT: Vit'eegwijyąhchy'aa juu iizųų akwat nizįį haa nihłihk'it oohaahkat, ts'ą'
    nats'ahts'ą' dinjii ginlii k'iighai' Vit'eegwijyąhchy'aa Veegwinii'ee gwagwahah'yaa,
    Vit'eegwijyąhchy'aa k'injuhkhit geh'an khaiinjich'anakhwagahthat t'oonchy'aa.
  gvn-gvn: Yinyamundu milbil God junkaykuda, ngulkurrkuda. Jana kuli-bakangka yurranin
    warrngkay-maninya, yurra junkurrjimankuda, junkayku bundanka Godunku. Yinyamundu
    yurra yandaymal Godundumunbu bubungu dunganka. God junkaykuda. Nyulu yurranin
    mambarrin warrngkanka, yurranin yanday-bunganka nyunguwunbu bubungu bundanka,
    nyulu yinyaymba yurranin ngulkurrduku kujinka.
  nna-nna: Palajunjalu Ngarrkalu yarti wurralkulinyurraku, “Ngalpayi ngajumili warrarnja!”
    Palanga paliny Nyampali wantuliny ngarramarnti. Ngarrka ngalypa yiji, yirnkulu
    jininyi ngarrakuny. Puntaju nyarrarrangu kulikatarrangu wirlalkulinyjaninyi. Palanga
    nyurraku ngalypa jilkulinyurraku, nganarnaku pukun. Ngarrkalu palajun jilkulinynganyjurruku
    parlparrja kulpanyaja Nyampali Jesus. [??] Yuu! Ngarrkalu ngakalkuliny Jesus nganyjurrumili
    Nyampali parlparrjaja wikanga lalyurr-lalyurrkarranga kaninykurnu, palinymilirrangu
    marrjapanu angel-jartiny pukun.[??]
  nhy-NT: Yin techititia nik in Dios nochipa kichiwa tlan kuale, porke itech yon tlajyowilistle
    in Dios kitlatok nik amotech powis para ankalakiskej kan Yej tlanawatia.
  asm-FB: এইবোৰ বিষয় ঈশ্বৰৰ ন্যায় সোধ-বিচাৰৰ এক স্পষ্ট লক্ষণ, যাৰ ফলত ঈশ্বৰৰ যি
    ৰাজ্যৰ কাৰণে আপোনালোকে দুখভোগ কৰিছে, সেই ৰাজ্যৰ যোগ্যপাত্রৰূপে আপোনালোক গণিত হব।
  okv-okv: Eto ke erevi tapa ai ta ere kogora amo God ta ari sirikari amo ke be pere
    eto amita tutumota amo ungo na God ta titi jigari degi ta toreto iresova, eto
    osaga memenga ere kogova amo ke avoembo ere kogova.
  mxt-NT: Ihya sañahá chi yo vatyi vaha cuhva sacutuñi Nyoo chi yo, vatyi nu ndɨhɨ
    tuhun cusaha Nyoo tuhun vatyi naña tucu nyoho quɨhvɨ ndo nu nyacá ñaha ra. Vatyi
    cha cuenda tuhun ra, nyehe xaan ndo tɨndoho vityin.
  tzo-NT: Yu'un chcuch avu'unic ti vocole, hech yu'un ti Diose chayac'oxuc cha'ochic
    ti bu tspas mantal. Yu'un toj chchapanvan ti Diose. Yu'un yac'oj sba chaspasoxuc
    ti mantal ti Diose, hech yu'un chavich'ic ilbajinel ti ora to.
  ind-AGS: Karena ini adalah bukti bahwa Allah benar dalam keputusan yang dibuatnya,
    dan bahwa kalian layak mendapatkan kerajaan Allah yang karenanya kalian menderita.
  omw-omw: Nkye Karaisira kyaara muaanra varaqi quara Kotiva hia taunru kyaananro.
    Kotiva nraakye qora qua avuqavu hi variva varihatara tita, nkye Karaisirara riemwaqi
    viqata nronraqama kye muaanra varaqi vivaro Kotiva nkyiara, Nkye ni nraakye qorave.
    Nkye ni mwatukyaqi qioma nrivarave, qiananro. Nkye Kotira mwatukyaqi vihuara titama,
    nkye mwaa entara muaanrave, nriqa vi inraikyarave, vareta.
  yrb-yrb: I uetaroma Godima yaba we mawetu utasu. Ina eno, emema yaba siosa utaitana
    i siosa uetama Godinu yawotasu orofaro aniboe ue bou utasuro Godima ereda ina
    ido wasu. Dawa eno wasuba ya Danu orofaro aniboitaba ma kobererau ue bou utasu.
  maa-NT: Ngats'iì kjoa̱ koi, Nainá k'oa̱á s'ín okó nga kixi̱ koi̱ìndaàjiìn; ko̱ k'oa̱á
    ma‑ne nga jñò, ok'ín‑nò nga ya̱ ki̱tsa̱jnajiìn‑là xi̱ta̱ xi jè tíhotíxoma‑la̱,
    nga ti̱koi‑ne kjoa̱‑la̱ Nainá nga kjo̱'in titsa̱nìkjioón.
  mcq-mcq: Jara iki sisei hijujara najuhujaho ja Godoni ari vahuna arerina ꞌee Godoni
    ꞌotua aririji najuhu. Ijihuni mai jihunaꞌe ja sisei hiju.
  sus-A: نَ بَرَ عَلَ شَ كِيتِ تِنشِنشِ مَسٍن، بَرِ مَ وٌ نَ نَشَن عِمِنِقٍ، نَ نَن
    عَ مَسٍنمَ عَ وٌ دَشَ وٌ شَ لُ عَلَ شَ مَنفّيَ نِينِ بُن مَ، وٌ تْورْقٍ نَشَن
    شَ قٍ رَ.
  jpn-1965: このことは、あなたがたを神の国にふさわしい者とするため、神の正しいさばきを示すしるしであって、あなたがたが苦しみを受けているのは、この神の国のためです。
  fra-SBL: C'est là un signe évident du juste jugement de Dieu, afin que vous soyez
    jugés dignes du royaume de Dieu, pour lequel vous souffrez aussi.
  yka-yka: Kēmon inin tandaˈ weˈ bentel hukuman Tuhanin. Kuweˈitu magsandal kaˈam
    supaya kataˈuhan weˈ pataˈ kaˈam sinakup dem pagbayaˈan Tuhanin.
  mle-mle: Gwur atawa kip apawa Godak wukijibir tigwuralik tikuw, adiy duw taakw kwurkwadanadiy
    gwurak kupwaraap sapwurapa jaav nyidim, alik duw taakw lakwukidiy God gwuradi
    gikim tikwanaad. Aw God diki sukw mwiyir tidilik tikuw, alik di mwiyir tasakwu-kidadiygwur
    dikiwa nyanyi kwaya-gwurkik dikidi van tidadi Tipaam.
  shp-NTPO: Nato jawékininra mato onanmai, ja Dios ponté shinanya ixon, jakopi mato
    onitsapiti iitaitian, atibi jawen ikinaton jati netenko itibo mato imaa.
  aom-aom: 'Jemë huë vavaene baeromo röhu biririvoromo Keriso mae uehorovego noro
    ëho garomo uvarueje: God-ro nosi muoho avoho mevo göromo diehi jiëꞌe mu vaejarëhi
    manaho ëhi gemuoho bojamuiꞌajëjo. Iae huro jemë uëꞌaꞌajëjo: Jemë mae jëvaje naehu
    börömo namiromo muebejaje öri ariꞌoro rojo raromohëjo. Ëhesi bëhoho avevejöꞌe
    God-are öri ariꞌo hesi mu riꞌöröhego jemëhu nimoromo vavaeni baejarujohuni na
    ëhuni uëve.'
  geb-geb: Mba nden hi bigi, Fhe Bakɨme khuen nza khɨvigi, ana tɨvar vhuuŋra zɨn vov
    nza mbui tɨvi ga nzuav, nza nzuai. Nde zaa ndi, ne khaŋ muuŋgi, nde Fhe Bakɨme
    won gumgi gu mbigi ganɨrim, mbe ana piin kɨrga ŋgu khavi. Nde maaŋ mbuim, Fhe
    Bakɨme nde muuŋgim, nde guigira ana wo gumgi gu mbigi ganɨrim, mba ana piin ki
    ntɨɨri, nde mbe phorgɨ kɨrga tuktɨgi.
  bsj-bsj: woco yurom burak kwama ko kendo. makako nyo co ciya to komti nobo ken na
    liyar wo kom duwa dotange ti dorceru.
  cak-cak: Y re' retal chi ri Dios pa ruchojmil ninic'on. Roma riq'uin ri nik'asaj
    k'axomal rix, chiri' yixtz'etetaj-vi chi can nuc'ul-vi chi yixoc ruvinak ri ru-gobierno
    ri Dios ri achok roma nik'asaj ri k'axomal.
  chf-NT: Ca' jini u ye'e' cache' tu toja u chen Dios. Cheque chich cache' u xe u
    yosenetla Dios bajca u chen manda uneba, uc'a a c'älenla chich tz'ibajtescanla
    uc'a ni a tz'onänlaba, y mach a wäctila a tz'onänla u t'an Dios.
  tlf-tlf: Kale God imi waasi iyo tebe kuguup mafak uyo ibo kupka-em tebesip kuta,
    ipmi God imi ilak dugamin boyo fomtuup waafuu kwep tebesip bota tebe alugum nuyo
    kafale-buluta, tele utaman-bulup kale, God iyo unang tinum alugum imi kuguup uyo
    atin tambaliim kup utafi-bomta, bota tambaliim kalaa, bota mafak kalaa age yega
    dobe-nalata, kota God iyo ibo bogobe-nala e, “Ipmi ko kanum tebesip bomi deng
    uyo taban-bii kale, ipta ulaa imdu-nilita, imdep tam nalami abiip daa suun kup
    tiin molan-temi o,” agelan-tema ko.
  piu-2006: Paluru tjana yunytjuwiya tjuṯangku panypurangkula pungkunytjala nyurrangarri
    alatji kulintjaku, “Katutjanya nganampa yunypa nyinanyi. Paluru nintingku kuliṉi,
    nganaṉanya tjana panypurangkula pungkunytjala. Ngula palurulanya yilta yaṉṯayaṉṯalku
    palumpa ngurrangka.”
  poh-NT: 'Ru̱cꞌ anoꞌjbal tak reꞌreꞌ, enacꞌuhtaj tak lok chi reꞌ ricapew-bal i Dios
    xa coric woꞌ wach chaweh tak nachikꞌor chawi̱j tak chi jeꞌ wili: «Reꞌ take aj
    niminel wili, til ricꞌul chi queh chi reꞌ hin Dios wilqui̱n chi kꞌatal kꞌoric
    chi quina̱. Reꞌ take reꞌ xquicoj qui̱b chi riꞌsil wo̱k nikꞌab chi nanikꞌatbic
    kꞌoric chi quina̱ eh ruꞌum reꞌ xbanjic tiꞌcꞌaxic queh, nqui narikꞌorom i Dios.'
  tue-tue: Mʉ́ãrẽ ñañarõ wáapacari, mʉ́ã wãcũtutuaremena Cõãmacʉ̃ diamacʉ̃́ tiirére
    ẽñorã́ tiicú. Cõãmacʉ̃jã basocáre cʉ̃́ã tiirírocõrõ ĩña, wapa tiiquí. Teero tiirá,
    mʉ́ã cʉ̃ʉ̃ pʉtopʉ jeaadara niiã sáa. Cõãmacʉ̃ dutiré mʉ́ãpʉre jeari, ñañarõ netõrã́
    tiiáyiro.
  bjp-bjp: Foron tier tikii igii, i famalal u le nagogon ke God i tortores. Ma wara
    na tifat kimi na foron tatawin ae gam kalsakai u isi matanfuntih ke God, ke God
    in foteng gam le gam tortores isi kau na matanfuntih kia.
  xon-xon: Binib aah ŋani nimi falaa pu na, nima le mɔk ke Uwumbɔr yaa daa bitafal
    kan, ni ŋan. Naah ji falaa pu na, Uwumbɔr aanaan pu le ni ji. Nima le Uwumbɔr
    ga len ke ni ŋeer ke ni koo waanaan ngbaan ni.
  tzo-ZNT: Ti Rioxe xvinaj ti lec cꞌusi tspase. Voꞌoxuc ti chcuch avuꞌunic ilbajinele,
    yuꞌun ti chacꞌan chabatic yoꞌ bu tspas mantal ti Rioxe, ta onox xabatic.
  mpm-NT: Ko nundoꞌo un chi chaku ini yo ja jandaa ndixia kuu nava ni kachi Yandios
    ja na koo nundoꞌo un nuu ra naa ra. Ja ni kachi ya ja ka yɨꞌɨ ra jiin ya, ti ja
    kuu kɨvɨ kaꞌnu un, yukan na ti stuu ndijin ya ja kɨvɨkoyo ra ñuu nuu taꞌu ya jniñu.
  ots-NT: Como jin guí jɛjmʉ ca grí tɛnijʉ car Jesucristo, i fa̱di ntju̱mʉy xí juanquijʉ
    ca Ocja̱, xí cjahquijʉ í cja̱hniquiguɛjʉ. Jin grá hmɛditjo xí juanquijʉ. Yʉ pa
    ya, i jɛhquijʉ ca Ocja̱ guí sufrijʉ. Pe dí pa̱dijʉ, bbʉ xtu e̱h car Jesucristo
    pa da mandado, da xihquijʉ, rí ntzöhui gui hmʉpjʉ guegue, como yʉ pa ya, ya xquí
    sufrijʉ por rá ngue guegue.
  hoy-hoy: ईद परमेश्वर उन खरा न्याय इन स्पष्ट प्रमाण हुन कि नीव परमेश्वर उन राज्य
    अन योग्य ठहरूसी, यदुर साटी नीव दुख भी नेगुतीर.
  amo-amo: Ilele udursun sharaa Kutelle ulau, nin nilee imon na iba dak lbata minu
    nya na iba piru kilari Kutelle na idin nieu bara kinin.
  pjt-pjt: Uwa, panya aṉangu kutjupa tjuṯangku nyurampa tjituṟu-tjituṟu palyantjikitja
    mukuringkupai, ka panya nyura tjananya kuliṟa wantira Jesunya tungun-tunguntu
    alatjiṯu waṉaṉi. Palu ngula Godalu aṉangu uwankara palula kuranyu ngaṟatjunkula
    kutju kutju ngurkantaṟa tjaralku, kaya nyara palula aṟangka uwankarangku nyakula
    kulilku alatji, “Munta mulapa Godalu alatjiṯu tjukaṟurungku ngurkantankupai.”
    Ka nyuranya Godalu wangkaku alatji, “Nyuranya panyaya anaṟa pikangku pungangi
    nyura ngayunya waṉannyangka. Nyara palulanguṟuya nyuranya kuraningi ngayuku walytja
    nyinanyangka. Ka nyura ngayunya tungun-tunguntu tiṯutjarangku waṉannyangka ngayulu
    nyurampa puḻkaṟa pukuḻarinyi munuṉa nyuranya walytjanmaṟa tiṯutjarangku kanyilku
    ngayuku alatjiṯu nyinanytjaku.” Alatji Godalu nyurampa pukuḻarira nyurala wangkaku.
  cwe-cwe: Uhelelo wa yayo yose mweye molondeka mwingile muna Ufalume wa Mulungu uwo
    kwa ichimu chake mweye mogazigwa. Magayo yayo yose yolagusa kuwa nhaguso ya Mulungu
    inoga.
  daa-NT: Taar-an gaara kadar Buŋ ɗukuma seriin iŋ botilti. Asaan iŋ taaɓin taat ŋu
    taaɓiyiiko ɗo bi ka Meennuwiy-at oki, Buŋ yaako giniŋko sellen̰ kuu ture un̰je
    ɗo Meennuwiy-ata.
  mlp-mlp: Teq muran ne God ago maror aduganib gwahtiqnan haqad afaqan sorayta na
    in God anad titnonta eman ulal iyaqta. God anad emaq, Ne afaqan sorad oseq teq
