  yom-yom: Bika nlemvo ayi ndembama bi Nzambi dise dieto ayi bi Pfumu Yesu Klisto
    bibanga yeno.
  san-SIN: අස්මාකං තාත ඊශ්වරඃ ප්‍රභු ර‍්‍යීශුඛ්‍රීෂ්ටශ්ච යුෂ්මාස්වනුග්‍රහං ශාන්තිඤ්ච
