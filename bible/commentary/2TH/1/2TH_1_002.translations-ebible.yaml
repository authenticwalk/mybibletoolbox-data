verse: 2TH.001.002
translations:
  kpx-kpx: Iale no isivialeike abu la huhuevei la hoesegevege ue dua vave.
  okv-H: eto ungotenau Mama God eto Bada Iesu Keriso na ungota degi peka te hondate
    ari te ikasora.
  tbo-tbo: Yaubada Amata ma ata Guyau Yesu Keliso hai lunugotootogo po hai nugodumola
    hina melabenimi.
  mal-C: പിതാവായ ദൈവത്തിൽനിന്നും കർത്താവായ യേശുക്രിസ്തുവിൽനിന്നും നിങ്ങൾക്കു കൃപയും
    സമാധാനവും ഉണ്ടാകുമാറാകട്ടെ.
  grc-SR: χάρις ὑμῖν καὶ εἰρήνη ἀπὸ ⸂θεοῦ πατρὸς ἡμῶν⸃ καὶ κυρίου Ἰησοῦ χριστοῦ.
  bgc-bgc: म्हारै पिता परमेसवर अर प्रभु यीशु मसीह की ओड़ तै थमनै अनुग्रह अर शान्ति
    मिलदी रहवै।
  khz-khz: Palagu ita Tamara e Velekou Iesu Keriso geriana vega-nama e maino gemi
    ai pene mia.
  deu-TKW: Gnade euch und Friede von Gott dem Vater und dem Herrn Jesus Christus.
  zsr-NT: Rnabtuꞌ lahuëꞌ Xuzruꞌ Dios len lahuëꞌ Xanruꞌ Jesucristo, uzáꞌ ladxëꞌë queëliꞌ
    len gunëꞌ ga soa dxi icj ládxiꞌdauꞌliꞌ.
  lin-lin: Tika ete ngolu mpe kimia epesamela bino kowuta na Nzambe, Tata na biso,
    mpe na Nkolo Yesu-Klisto !
  hns-NT: Pieta Parmeswar aur Prabhoe Jiesoe Kriest toelogke bhalaai kare aur sjaantie
    dewe.
  noa-E: Marau Ẽwandam chi Ayag jëeunaa maach Pör Jesucristoogjã jëeu nʉm, pãar ʉ̈uu
    wai nʉm dʉ̈i ĩchab khõinaa wai wënʉrramkhĩir.
  eng-EMTV: Grace to you and peace from God our Father and the Lord Jesus Christ.
  mib-NT: Te cáñuhun ni rī jeē Tatá yō Yaā Dios jiín Jítoho yō Jesucristo, na sáha
    ga yā jeē váha róhó, te sáha ya jeē coo ndeyɨ́ coo sɨɨ̄ ni rō jijnáhan ró.
  lif-NT2: पानुदिङ् पाः निङ्‌वाॽफुमाङ् नु दाङ्‌बा ये़सु ख्रिस्‍तरे़ खिनिॽ लुङ्‌गुम्
    नु सनारुङ् के़बिरिर॥
  xnj-xnj: Tikuvaganila uteke na ubwina kuhuma kwa Chapanga kwa Chapanga Dadi witu
    na BAMBU witu Yesu Kilisitu.
  mmx-mmx: Letaba nabalamu la lenmila boro at ne Moroa ne Temen dik la Leeme Silok,
    ne Iesu Karisito na nemen eburu minemi.
  cbr-NT: Nucën Papa Diosbëtan Nucën 'Ibu Jesucristonën nuibaquin chuámarua 'aíshmi
    bucunun mitsu 'aquinti cananuna cuëënin.
  tee-NT: Pus ictapainini ju quimpai'an Dios chai ju qui'ucxtin'an Jesucristo ni catanaviniyan
    ju lamapainin chai cata'aktaijuyan ni jantu calac'alh ju mi'alhunut'an.
  eng-LSV: Grace to you and peace from God our Father and the Lord Jesus Christ!
  cak-NT: Y ja' ta ri bendición y ri uxlanen ri nipe riq'uin ri Katata' Dios y ri
    Ajaf Jesucristo xtic'ue' ta pa tak iwánima chi'iwonojel.
  pah-NT: 'Kiro ore ei: Nhanderuvete''ga Tupana''ga ti tomombyry pe me Jesus Cristo''ga
    pavẽi nhandepojykaharete''ga pavẽi. Tonog̃atu ti g̃a pepy''a, oro''e ore pyryva''ea
    pota pe me.'
  sja-NT: Taipa k'inia p'anɨ Tachi Ak'õrepa mãik'aapa Tachi Waibɨa Jesucristopa parã
    pia ak'ɨ p'anadamerã. Mãgá k'ãiwee p'anapataadait'ee.
  xed-xed: Ka nza zɗakatahuɗi nda zɗakwa i Da mu Lazglafta nda Yesu Kristi ta ghəŋa
    kaghuni.
  mks-NT: Ná caja Ndióxi̱, tátá yo̱ xi̱hi̱n Jesucristo, xitoho í cua̱há ña̱ma̱ni̱
    xi̱hín ndihi ndó ta ná caja mé á ña̱ ná coo va̱ha ini ndó.
  gfk-S: A harmarsai ma ra malum na kis ta mu metuma hone God no nudait Mama ma no
    Watong Jisas Krais.
  bmu-bmu: Iwi Anutu aka Kembu Jisös Kraist yetkön mönö kalem möriam eŋgiyohotka luainöŋ
    malme. Mewö.
  dgz-dgz: Mamanu God ge Ayop nuga Iesu Keriso garaet wat aipakam imaep baigan enep.
  eng-GNV: Grace be with you, and peace from God our Father, and from the Lord Iesus
    Christ.
  zaa-NT: Dios Padre qui' ri'ua nna gunie le bendecir lani adí favor quì'e, ą'hua
    lani la' ỹeni nu runna Jesucristua enne' née Señor lo iyate.
  eng-WEBSTER: Grace to you, and peace, from God our Father and the Lord Jesus Christ.
  guh-guh: Pacatovajëtatsi vaxa Diosojavabelia, vajatuxanenë Jesucristojavabelia ata,
    papecaitaxutotsoniataenexa jamatabëcuenexanepanaeya panejinavanapaenexa.
  bon-bon: Acejiyame mime Babe piiyepu Yageyame Yeesu Keriso, teeme miiji te weeme
    cabu lenajame piiyepu teepi weebibine poode ceerame.
  nhw-BL: Toteco Totata huan Toteco Jesucristo ma quipiyaca hueyi ininyolo amohuaya
    huan ma anmechmacaca tlasehuilistli.
  swh-ONEN: Neema na amani itokayo kwa Mungu Baba na Bwana Yesu Kristo iwe nanyi.
  wbi-wbi: Ulusungu luve kulyumue nulutengano luno luhuma kwa Nguluve Nhaata ghwitu
    nu Mutwa Yesu Kilisite.
  bba-bba: Gusunɔ Bɑɑbɑ kɑ Yinni Yesu Kirisi bu bɛɛ durom kuɑ kpɑ bu bɛɛ ɑlɑfiɑ kɛ̃.
  eng-KJVCPB: grace unto you, and peace, from God our Father and the Lord Jesus Christ.
  kgk-NT: Tapende rovasa katu pende rexakwaa rei-vy Nhandejáry Nhande Ru tee va'e.
    Tapende rexakwaa rei katu Nhandejáry Hesu Cristo ave. Tapene mbopy'agwapy katu
    ave.
  waj-waj: Ti Napoova Anutuuqoota ti Udaanga Yisuu Kirisiivaatama kati ngiiiyara yoketaama
    yaata utida ngiari ausa nuufaivaitana ngii mida nnaasu variateeraivaara ta yaata
    utuaunnanoo.
  cpy-cpy: Okantashitzimaetya ineshironkateemi Ashiteeri Tajorentsi, ijeekakaa-yiteemi
    kameetha. Ari ikimiteemiri eejatzi Awinkatharite Jesús Jeepatzii-totaa-rewo.
  mpx-mpx: Ha awanun Yehoba Tamala ge Babala Yeisu Keliso nihi muloluagimiu ge wali
    nuwa laumwal atemiu ni pakalaopop.
  wbp-wbp: Nganimpa karnalu-nyarrarla wangkami Wapirra Kaatukuju manu Jijaji Kirajiki
    ngalipa-nyangukuju Warlalja-Wirikiji kujanya, “Nyumpala karnalu-nyarra payirni
    yungunpala-jana yimiri nyina Tijilunika-wardingki-patuku yapaku. Kujarlaju yungungkulu
    marlaja nyinami rarralypa ngurrju-nyayirni tarnnga-juku.”
  luo-luo: Ngʼwono gi kwe moa kuom Nyasaye Wuoro kod Ruoth Yesu Kristo obed kodu.
  nhe-NT: Toteco Totata huan Toteco Jesucristo ma quipiyaca hueyi ininyolo imohuaya
    huan ma inmechmacaca tlasehuilistli.
  aii-aii: ܫܵܦܵܩܲܬ ܘܫܠܵܡܵܐ ܐܸܠܵܘܟ݂ܘܿܢ ܡ̣ܢ ܐܲܠܵܗܵܐ ܒܵܒܵܐ ܘܡ̣ܢ ܡܵܪܲܢ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ.
  esk-NT: Uvvatuq Agaayyutim Aapauruam suli Atanġuruam Jesus Christ qaitchiḷisi iłuaqqutmik
    suli qiñuiññamik.
  msb-msb: Ginapangadyi namon na an Dios na aton Ama kag an Ginooʼn Jesu-Cristo magaataman
    sa iyo sin maayo kag magapalinaw san iyo isip.
  cpa-NT: Ju³jmo¹³ dsa² héi² dsio¹ dsǿa¹² ja³cogh² hniah¹². Ju³tiogh³ hniah¹² ju²hiúg¹
    dsøa¹².
  dso-dso: ଆମର୍‌ ବାବା ପର୍‌ମେସର୍‌ ଆରି ମାପ୍‌ରୁ ଜିସୁକିରିସ୍‌ଟ ତମ୍‌କେ ଜିବନ୍‌ ଦୁକାଇ ସାନ୍ତି
    ଦେଅ ।
  meu-meu: harihari-bada bona maino Tamada Dirava ena amo bona Lohiabada Iesu Keriso
    ena amo bavabi.
  yva-NT: Reamare kove muno saumane no no Injayo Amisy muno Amisy Yesus Kristus no
    wasautan tenambe.
  dgc-dgc: Side éy atdinan de kam maka ta biyaya sakay ta kapayapaan.
  zpm-NT: Dios meṉ ne nac Pxoz ne, ni Jesús meṉ ne rnabey, me glu gaṉle pa lotaa noxco
    me to, zeeṉa peet zhgab ctsebde to.
  hix-NT: Onà wyaro amna nkehe, Khoryenkomo wya, ohokonye. Towahke exko, Tesaroneka
    hon kom hoko, ohxe txetxoko, kehe amna, àwya, Txesusu Kryestu wya xarha. Kyàmkom
    me rma naha, Khoryenkomo. Kohkom me rma naha, Txesusu Kryestu.
  sim-sim: Jirnjik Avui Wasilaka nihin a sawenak or nga Wasilaka Jisas Krais nga waprupshi
    frihi nga waphimbiji frihi nga fri halashinak jihik si naka.
  npi-ULB: परमेश्‍वर हाम्रा पिता र प्रभु येशू ख्रीष्‍टबाट अनुग्रह र शान्ति ।
  cgc-cgc: Kabay pa na mabaton nyo mga kaayaran daw katawwayan na alin ta Dyos Amay
    daw alin ki Ginuo Jesu-Cristo.
  tim-tim: Akto yeŋgât Anutu Ewenenŋe akto nanŋe Humonenŋe are olop ye okot âlep akyeŋgim
    damunyeŋe akbela biwiyeŋe sândugeâk.
  yor-yor: Oore-ọ̀fẹ́ àti àlàáfíà fún yín láti ọ̀dọ̀ Ọlọ́run Baba àti Jesu Kristi
    Olúwa.
  wos-wos: Nana yafa God akwi nana Néma Du Jisas Krais akwi guniré yikafre huruta
    nakélak huru mawuli hwendét, guni jémba rengute nani Godré wa.
  emp-NTPO: Daiba quĩrĩã panʌa dadjirã Zeza Ãcõrẽba, dadjirã Boro Jesucrito bid̶a
    ãdji biad̶eba bãrãra careba pananida, necai b̶ai sid̶a bãrãa dia pananida.
  eng-F35: Grace and peace to you from God our Father and Sovereign Jesus Christ.
  ind-ind: Kiranya kalian semua senantiasa hidup tenang dan menikmati kebaikan dari
    Allah Bapa dan Kristus Yesus Penguasa kita.
  pes-OPCB: از پدرمان خدا و خداوندمان عیسی مسیح، خواستار فیض و آرامش برای شما هستیم.
  mpt-mpt: Nib Aye God esa eka Sume Yesus Klaist esa i dumo ibo daabeniba bobol ayam
    omkayemine!
  ssx-ssx: Apa꞉ Koda꞉ make Tekehali Yesu Ketiso ipilikana꞉ma꞉ a꞉ta꞉ma꞉ homolo tamba꞉
    mina꞉la꞉eki make a꞉nda꞉ peliaasa꞉eki make iki pa꞉ta꞉ kina꞉e.
  mkl-mkl: Ilɑɑɔ̃ Bɑɑbɑ do Lɑfɛ̃ɛ Jesu Kirisi ɑ mu nŋɛ didɔ̃ do lɑɑkɑi ku sũ.
  gaq-gaq: ନେନେ ଆବା ଇସ୍‌ପର୍‍ ବାରି ମାପ୍ରୁ ଜିସୁ କିସ୍‌ଟ ଆପେକେ ଲିବିସ ବାରି ସାନ୍ତି ବିଃଲେ
    ।
  gof-RNT: Xoossaa nu Aawappenne Godaa Yesuus Kiristtoosappe aadho keehatethaynne
    sarotethay hinttew gido.
  unx-unx: ଆବୁଆଃ ଆପୁ ପାର୍‌ମେଶ୍ୱାର୍‌ ଆଡଃ ପ୍ରାଭୁ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ସାଃଏତେ ସାୟାଦ୍‍ ଆଡଃ
    ଜୀଉସୁକୁ ଆପେୟାଃ ହବାଅଃକା ।
  gah-gah: Ómasi ameteho itó Guivahani Izesu Kilistoni hulu itó nasahilí lekelitoka
    vo aleko minino.
  lcm-lcm: Roron na marip le si God tamara na Volava Iesu Karisto ka sinong singimi.
  aer-aer: Anwerne Ngkarteke akwetethe angkeme arrekantherre nhenge Jesus Christ Anwerneke-artweyele
    Ratherre arrenhantherrenhe akwete mwerre atnyenetyeke arrantherre mwerre anetyeke
    nhenge Ratherre arrenhantherrenhe mwantye-mwantye iletyeke, arrantherre mwerre
    atyenpe anetyenhenge.
  qvc-NT: Chayri Tayta Dyus, Siñurninchiq Jisukristuwan ancha allin kashpa, qamkunata
    yanapashunqa, ama nimata manchashpachu, ashwan kushikushpa kawsanaykillapa.
  tgl-ULB: Sumainyo nawa ang biyaya at kapayapaan mula sa Diyos na ating Ama at sa
    ating Panginoong Jesu-Cristo.
  cbs-NT: '@see-verse:2TH.001.001'
  xtm-NTPP: Te ka kuni sa ja maa Yuva o Su'si ma ji'in Jesucristo iya tátnuni nuu
    o a, na skuta'vi ña'a ya ndaka ni ja vii ja va'a, te na sa'a tna ya ja jin koo
    mani ni.
  nnq-nnq: Tunnyopelanga ku Nnoongo Awabito na Angwana ana Yesu Kilisto bampe upeele
    na tengela.
  bao-NT: Mani Pacʉ Ʉmʉreco Pacʉ, to biri Wiogʉ Jesucristo, cʉ̃ja yee añurije, añuro
    niirique, pairo mʉjare cʉ̃ja tiicojojato.
  san-ORI: ଅସ୍ମାକଂ ତାତ ଈଶ୍ୱରଃ ପ୍ରଭୁ ର୍ୟୀଶୁଖ୍ରୀଷ୍ଟଶ୍ଚ ଯୁଷ୍ମାସ୍ୱନୁଗ୍ରହଂ ଶାନ୍ତିଞ୍ଚ କ୍ରିଯାସ୍ତାଂ|
  huv-NT: Sandiüman Teat Dios at Miteatiiüts Jesucristo müjchiw icon mimonajneajiw,
    at mejlüyiün najneájan tiül imeajtsan.
  otn-NT: Dí̱ nnegähe ngue guehya di ja̱p'a̱hʉ ya 'nɛ̱ da̱ hyu̱t'a̱ ni̱ mmʉihʉ.
  nop-nop: Baŋ Bepaŋ gut Wapum Jesu Kilistodi siloŋ tobogoŋ tihamuŋa welekulema tubumintahambune
    kulemaŋgoŋ hatiyaneeŋ.
  obo-NT: Muopa nod kotanggap dow kos kopiyannoy woy kosunayan no id pomon diyot Monamon
    Amoy ta woy tod Longaggon no si Disas Krays.
  cak-ENT: Y ja ta c'a ri utzilüj sipanic ri nspaj-pe ri Dios y ri uxlanen ri petenük
    riq'uin ri Katata' Dios y ri Ajaf Jesucristo nc'uje' pa tak ivánima chi'ivonojel.
  lif-NT: ᤐᤠᤏᤢᤍᤡᤱ ᤐᤠ᤺ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱ ᤏᤢ ᤍᤠᤱᤒᤠ ᤕᤧᤛᤢ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤂᤡᤏᤡ᤹ ᤗᤢᤱᤃᤢᤶ ᤏᤢ ᤛᤏᤠᤖᤢᤱ ᤁᤧᤒᤡᤖᤡᤖ॥
  mie-NT: De ñúhún inī ndá nī jā Tatá ó Yāā Dios jíín Jētohō ō Jesucristo, ná sáhá
    cā yā jā váha ndá nú, de sāhá yā jā coo ndeé coo siī inī nū.
  san-TIB: ཨསྨཱཀཾ ཏཱཏ ཨཱིཤྭརཿ པྲབྷུ ཪྻཱིཤུཁྲཱིཥྚཤྩ ཡུཥྨཱསྭནུགྲཧཾ ཤཱནྟིཉྩ ཀྲིཡཱསྟཱཾ།
  qve-NT: Khuyakuwaqninchis Taytanchis Diosmanta, hinallataq Señorninchis Jesucristomantawanmi
    mañakushani, qankunataqa tukuy imapi yanapasuspaykichis, hawkallata kawsachisunaykichispaq.
  pao-NT: Numme mu nanesootuhikute mee unnena, “Te Naa, Te Pabe'e Jesus mu sakwa mu
    numu sootuhise umu besa sokwama, besa gwetzoimo.
  cbu-NT: '@see-verse:2TH.001.001'
  usa-usa: ketibotáámá Áánûqtuma uyátárai-naqa Îtu Káríqtogaraq keráwáqá paru-yátááqá
    kaayoné-yátáákáráq timíyóye.
  soy-soy: Urɔ́sɑ́ɑ Uléécɑɑ nɛ Urɔ́píimɑ Yeesu Kirisi pikɛ́ ípɛɛlɛ́ɛ nɔ́ nyísɛ
    ɑpi kɔ nkíŋniŋɛ nɔ́ hɛ.
  hui-hui: Ngode Datagaliwabe ina Ababi Anduane Homogo Yasu Kerisobi libugua tíhondo
    dara howa biamogo bia holenebi mo palia holenebi ngilo hamelo kama.
  amf-amf: Wosa Imbaa Barjobee Imbaa wontea Yesus Kiristoosbesa sunin imintonbee payyamonbe
    yena ko dee.
  quc-NNT: Are ta b'a' ri Dios qa Tat xuquje' ri Qajaw Jesucristo kutoq'ob'isaj i
    wäch, kub'an k'ut chi kuxlan ri iwanima'.
  dob-dob: Tamada Yaubada be ꞌida ꞌInapwana Yesu Keliso ꞌidi obobomega wada miya gwausowala.
  wrs-wrs: Ara Sesoa, eva mendekli Yesus Kristus, heoa yemoa undalm vewol evevra,
    wo osva yimba undwonamangasm wohavra.
  mca-mca: Na'lƚek pa' Intata qa ha' Yatsat'ax'inij Jesucristo qu' net'iftits'iƚ ewets
    qa' neƚisi'ƚij iye pa' wit'ikesimeya'x.
  tzo-TZC: Acꞌo yacꞌboxuc bendición ti Jtotic Diose schiꞌuc ti Cajvaltic Jesucristoe.
    Acꞌo yacꞌboxuc jun avoꞌntonic.
  mya-mya: ငါ​တို့​၏​အ​ဖ​ဘု​ရား​သ​ခင်​နှင့်​အ​ရှင်​သ​ခင် ယေ​ရှု​ခ​ရစ်​ထံ​တော်​မှ ကျေး​ဇူး​တော်​နှင့်​ငြိမ်
    သက်​ခြင်း​ကို​သင်​တို့​ခံ​စား​ရ​ကြ​ပါ​စေ သ​တည်း။
  gng-NT: TiʼBaa Uwien nin Yonbdaan *Yesu Kristo ń juoke nɛ, kí de nɛ uyɛnduɔn.
  cbi-NTPO: Lala' Apa Dios bain, Bale Ruku Jesucristo bain ñullanu estya' keeware'
    nejuu tiba bulla jutyu ura' dechujti' jintsusa tenve.
  ikk-NT: Ẹfọma lẹ udọn hụn gha ẹka Chuku Nẹdi lẹ Nna ẹnyi wụ Jesu Kristi bịa ya rịnị
    ụnụ.
  leu-leu: Ne vubuk o a Piran Tamataara e na Memai Yesus Krais re taa tavai nami pana
    xakaavangan xatam e a luaian.
  maz-NT: Anguezevi ra nuc'eji na jo. Xo ra tsja'c'üji ra mäjä in mü'büji, dya pje
    rí mbeñeji.
  bod-N: ཡབ་དཀོན་མཆོག་དང་གཙོ་བོ་ཡེ་ཤུ་མཱ་ཤི་ཀ་ནས་ཁྱོད་རྣམས་ལ་ཐུགས་རྗེ་དང་ཞི་བདེ་འཐོབ་པར༌སྨོན།
  tca-NT: Rü tanaxwèxe i Tanatü ya Tupana rü tórü Cori ya Ngechuchu ya Cristu pexü̃
    narüngü̃xẽẽ rü pexü̃ nataãẽxẽẽ.
