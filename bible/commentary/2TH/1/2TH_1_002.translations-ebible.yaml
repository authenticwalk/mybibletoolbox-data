  ctp-NT: Ngwañaꞌan nchka tiꞌ ba, chaꞌ ti kuꞌni Ndiose Stian chaꞌ suꞌwe loꞌo wan,
    chaꞌ kuꞌni Ni chaꞌ tiin ti tyiꞌin wan lo chalyuu chabiyaꞌ ꞌin Jesucristo nu nka
    Xꞌnaan.
  opm-opm: Nuhur diradire at Gotsi; Hanipyah ihitnong Gut ihirnong gutagute damdapat
    orhor Yah matper daham ma yah deipti da ohsi; manap gosham yah hat paten da ohsi
    mar paptenmur por nadahadeiptimur.
  bvr-bvr: Nipa Wangarr a-gunggaja barra ana-gorrburrwa rrapa minypa ana-goyburrpa
    nyiburr-molamola nyiburr-ni barra, gala barra minypa gun-nga nyibu-borrwa nyiburr-ni.
  wal-wal: Xoossaa nu Aawaappenne Godaa Yesuus Kiristtoosappe, aaro kehatettainne
    sarotettai intteyyo gido.
  zad-NT: Na' chṉabinto' ḻegake' gonshgagake' ka gak wen c̱hele na' wzoagake' le'
    mbalaz.
  kmg-kmg: Anutu Mamac â Wofuŋ Jesu Kristo eraonec aki anonoc â wama ŋoŋerao fotâcnerâ
    fozejec.
  aso-aso: Idoꞌ meteho Oꞌmoso idoꞌ Guvelesi ve Izesuꞌ Kilisitoꞌ engitatiꞌ nasahiliꞌ
    idoꞌ hongu lo lamino minaaꞌ monovo nene lengita mine do vo minivoo.
  uli-uli: Deus le Temach mo Samol Jesus Kristus rebe fang ngalugmi haradiya mo hopos.
  nin-NT: Inta i so barr Abachi nggo uwa yo à si Aki amunta wa, ni so barr Yesu Kristi
    nggo uwa yo su Atiko amunta wa, di a bu na wre ki imba na bu ni imba isu isisurr.
  acu-NT: '@see-verse:2TH.001.001'
  cak-WNT: Y ya ta c'a ri utzil y ri uxlanibel c'u'x ri nuya' ri Katata' Dios y ri
    Ajaf Jesucristo ri xtic'oje' pa tak iwánima chi'iwonojel.
  ebk-ebk: Sapay koma ta mawawacha kan chakayu nan grasya ya nan natalna ay numnum
    ay nurpu kan Apo Dios ay Ama ya kan Apo Jesu Cristo.
  spa-PDDPT: Gracia y paz a ustedes de Dios nuestro Padre y del Señor Jesucristo.
  ruf-ruf: Nowalombela kwa Aba wetu Imulungu na Imtwatsa Yesu Kiristu yamtendeleni
    uluso na yamwikeni tseghamba.
  gun-gun: Tove peẽ kuery tapendu penemboaxya ha'e mby'a porã Nhanderuete ha'e Senhor
    Jesus Cristo guigua.
  agu-BL: Tak' tzaj Kataj tu Kajcaw Jesucristo yi banl tu tzatzin paz squibu'.
  isn-isn: Ukende nu utule kitalanyu nu ulyuuku nuipumaa kung'wa Itunda Tata nuitu
    nu ku Mukulu uYesu Kristo
  eng-PEV: We are asking God our father, and Jesus Christ our leader, to be good to
    you, and to make you feel happy and quiet inside yourselves.
  ilo-ULB: Parabur ken talna koma iti adda kadakayo manipud iti Dios nga Amatayo ken
    ni Apo Jesu-Cristo.
  pir-NT: Sa yena Cohãcjʉ̃ mari Pacʉ, mari pʉhtoro Jesucristo mehna mʉsare quehnoa
    dutiaja. Tiquina yedohoye mehna quehnoano ijiya mʉsa.
  anv-NT: Ɛsé dénɛnemmyɛ nnó Ntɛ sé Ɛsɔwɔ ɛbwɔ́ ne Ata Jisɔs Kras álɛrege ɛnyú
    galɔ́gálɔ́ ne apyɛ ɛnyú débɛ ne nesɔ.
  sab-NT: Cha takalin che Ñenua Chube kaire che Chugagwalla Jesucristo age no ba ulita
    alin ba ta gbe suga no.
  tmd-tmd: God Acö ana aipam, Nöbö Dib Jisas Krais aipam, ñɨgö uliöxön pɨ ösös rɨ
    ri abɨŋ, ñɨŋ madmag yuö ñɨŋ kwo tar mɨd ri aböña.
  acr-NNT: Kꞌulu kꞌu alaq ri unimal rutzil kꞌuꞌxaj y ri utzil chomal re ri Qaqaw Dios
    y re ri Qanimajawal Jesucristo.
  kpg-kpg: God Tamana mo tadau Dagi go Jesus Christ gi gowadu gi goodou tumaalia mo di
    noho i di aumaalia.
  taj-taj: परमेश्‍वर आबादेन प्रभु येशू ख्रीष्‍टग्‍याम एनीगदेदा दयामायादेन शान्‍ति
    तगै।
  avt-avt: Haiu hanhan God Haai kaiu ketike Mɨtɨk Iuwe Jisas Krais han yaaik kɨrakɨt
    hɨrak kaku kaktikewi yi eiyu werek werek.
  cbk-cbk: Ojala que el Dios Padre y el Señor Jesucristo ay dale con ustedes el di
    ila gran favor y paz.
  uig-ARA: خۇدائاتىمىز ۋە رەب ئەيسا مەسىھتىن سىلەرگە مېھىر-شەپقەت ۋە خاتىرجەملىك ئاتا
    قىلىنغاي!
  tuf-tuf: Sirat Tetát cat Cara Jesucrístoat cat ba sehnác etar aját ba cuitar conro.
    Ba obir yajcayta acu ba ohbac ítayta acu conro.
  abx-abx: Amalako ako si Diyos Tata' pati' si Paragdalom Jesu-Kristo nga sa'angkun-bi
    i mapinalangga'on pagpanginanu-na pati' i kamurayaw-na mga iya.
  mco-NT: Huen ɨɨch ajt nDios Teedy etz ɨɨch ajt nHuindzɨn Jesucristo may'ajt oy'ajt
    tunɨpy mɨɨd miich ajcxy etz xyajjotcugɨ́ɨygɨxɨp.
  cpb-NT: Onkamintha ineshironkataimi Ashitairi Pawa, risaikakaayetaimi kameetha.
    Ari inkantemiri eejatzi Awinkatharite Jesucristo.
  aon-aon: Apak makri apakin Yain Iruhin nini Debeini Jisas Krais hutaurumep meyoh
