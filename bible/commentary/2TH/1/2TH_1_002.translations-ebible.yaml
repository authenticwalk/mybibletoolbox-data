  hus-NT-2005: Ka bachʼwaltsik an alwaꞌtaláb ani an kʼijidhtaláb xi tál ba ni Tátaꞌ
    Dios ani ba ni Ajátik Jesukristo.
  mig-NT: Tu̱'un luu íó ini̱‑ya̱ jíín tú'un kuaká'nu ini̱ ja̱ kíi nuu̱ máá Táa̱‑yo̱
    Dios jíín núu̱ máá Jíto'o̱‑yo̱ Jesucristo, ná kóo jíín‑ró jíná'an‑ró.
  bps-bps: Kayèmi ku banlé gamu Maito Dwata na Amuito Dyisas Krayst kafye na ktanak
    nawa.
  mbs-mbs: Ibeg day, tebangan kaw te Amay tadon Timanem aw Pengolo tadon si Jesu Cristo,
    aw begayan kaw dan heman te kelinaw te pedowan.
  tof-tof: Ki tóredakla, ⌊gail tonarr⌋ akó paud sab yabüka asi ki namülam God mibü
    Abdógab akó Lod Yesu Kerriso.
  cme-NT: I To‑i Diiloŋo‑i baa Itieŋo‑i Yesu-Kirsa‑i, ba kãyã-nɛi aa fɛ̃ na hɔmmu‑i.
  sus-sus: Won Baba Ala nun a xa Mixi Sugandixi Marigi Isa xa hinnɛ nun bɔɲɛsa fi
    wo ma.
  pon-2006: Koht Sahm oh atail Kaun Sises Krais en ketikihong kumwail kalahngan oh
    popohl
  dad-dad: Wau ifenẽya wau inosiya ado, Tamada Negur, Odug Jesus Kristus ado bunem,
    ã bun ibodõf.
  zab-NT: Xtadnɨ Dios ne Dad Jesucrist gunldeeny quiat ne iguaadny laat guelnaldiulaaz.
  jae-jae: Tameŋi Anôtô agêc Apômtau Jesu Kilisi nêŋ moasiŋ to biŋmalô êndêŋ amac
