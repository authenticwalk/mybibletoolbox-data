  ksd-ksd: A varmari tadav avat ma ra malmal tai God Tama i dat ma ra Luluai Iesu
    Kristo.
  msm-NT: '@see-verse:2TH.001.001'
  myk-myk: Wù To Kilɛ ni wù Kafɔɔ Yesu Kirisa wu niimɛ ni ɲaɲiŋɛ kan yi mu.
  sbe-sbe: Taba Yaubada Tamada yo Guiyau Yesu Keliso yodi kabinamwa yo nuwadaumwali
