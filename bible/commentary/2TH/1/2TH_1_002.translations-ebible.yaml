  wmw-wmw: Rehema na salama viwe namwe kulawa ka Mwenyezimungu Baba na Mwenye Insa
    Almasihi.
  gmv-GGM: Xoossa Aawa Goda Yesussa kiyateththine sarooteth intes gido.
  ssg-ssg: Amite kamei Haeu ma Jises Krais tel Masiwi ti aile kola haniamuto lalape
    soliaian ma hatona hasoliai tiamuto.
  zpo-NT: Nzhekla na lee Dios, xaa nak Xuz rese be nu Jesucrist, Xaa Nabeyy be, luu
    xaa yalnkela cheen xaa lo gu nu le xaa zee kwi chul rese gu.
  poy-poy: Manemu na ponga ya Mlungu Tati gwetu na ga Mtuwa Yesu Kristu, gaweri pamuhera
    na mwenga.
  qwh-NT: Dios Yaya y Jesucristu alli queninwan yanapecuyäshï shumaq pasaquicho cawacuyänequipaq.
  gaw-gaw: Kayak, ig Mamenig, amu Naḏi Jesus Kristus ele, ahilah ehaniṯak oḵai a hamu
    megṯep amu ahilah maḏoḏ ele ahilagp̱a daaglahnu oonig daaṯe.
  nca-nca: Anutu Awananimboya Uni Parámi Yesu Kristo ŋuya samaka-samaka tuwó re yunoní
    ye newonde imemo yuri qembe.
  zpz-NTPP: Ñgyoozh Uz den nunu Shuaan den Jesucrisht gyicy mi faboor nu nap gyicy
    num de ru, nunu gyicy mi nu cheti ri añ ni der.
  zac-NT: Rnaꞌbë naꞌa lu Dios Padre nu lu Dadë Jesucristo gunë më llëruꞌbë favurë
    parë lëꞌë të. Cuedchí lduꞌu të nu guëneꞌe më grë cusë zaꞌquë parë lëꞌë të.
  kyg-kyg: Afotimo Gotiꞌe Ala kava netimo Yesu Kalaisiꞌeꞌmo fiku lapa maeꞌana lapamiꞌanageno
    lapaipamoꞌmo falu hino.
  kmk-kmk: Iluwaḻu mi ta si Apudyus un Ama kan si Jesu Kristu un Apu kaasiyan dikayu
    kan ipooy da un kapkapiya kayu.
  cao-NT: Noba Jahëpa Dios, noba Ibo Jesucristo, tihi cabá mato shomahuano. Mato shina
    ja pasimacano.
  bbr-bbr: Iken Momonek, Anut pak iken Näwäu, Jisas Krais pak awas awan woiawa näu
    oripas ak sarwareanik, awan woiawa päurar ak pak rawai.
  inb-inb: Taita Dius i Iaia Jesu­cristo, kam­kunata kuias­pa, suma iuiai­wa kawa­pua­chu.
  hrv-hrv: Milost vam i mir od Boga Oca i Gospodina Isusa Krista!
  box-NT: Le o Maá Dónbeenì là a Ɲúhṹso Yeesu *Krista wé mí sãamu làa mia,
    à na ho hɛ́ɛrà mia.
  ote-NT: Ajua̱ ra Dada ne ra zi Hmu Jesucristo da ja̱pꞌaꞌihʉ ne da maxꞌaꞌihʉ pa gui
    ꞌbʉhʉ te rá ꞌñentho.
  wnu-wnu: Ininou Tain Qenu ne Munon Aib Yisas anopuri igama wonou oau mein end igoarar.
  zam-NT: Ndlyazen le' Diox xud na' no Tad Jesucrist na' ryo' lezo' li anggàc con'
    ndac loo gu'. Ndlyazen le' Diox xud na' no Tad Jesucrist na' li par yo nagàl lezo'
    gu' loo Diox no par cue ban gu' rye nda gu' no rye ndye'th gu' làth hues xtàa
    gu'.
  zyp-NT: Paw Khazing le Abuipaw Zisu Khri taiteipaw ningdonah le thlawlungnah cawh
    naaning khatah ung ky seh.
  sey-NT: Diusu Maijaꞌquëpi cuiꞌne mai Ëjaë Jesucristopi necaina, joꞌcua deꞌoye paꞌijë̱ꞌë,
    cajë.
  nvm-nvm: Ijefuon na God Asoinuvuon ijiga E Bomana Jesu Kurais buon sirimamek. Na
    sirimamene kiaga bu tavan bog ma rediame mukorigia samuagdiaga ja afuime kariokfuon.
  mps-mps: Aya God dali Jisas Krais Genuai Bidi augwali sigo dage olo tau selama,
    tama dage haliga nagame ilama bugagia bidao, dago homugo tebo dao.
  pab-NT: Kasani waiye ximehexaikohare xisaona Wexe Enore hiyeta, Xekohaseti Jesus
    Cristo hiyeta waokita.
  llg-llg: Ai hule fo Ala latudu Sila dale malole nala leu ei, fo suek ei bisa masoda
    no soda-molek.
  kyf-kyf: Nɩɩ, Dide -Lagɔ -yɔ Nyɩmaa -Kanyɔ -Zezu Klisɩ ŋwna aɩn 'nyu la, 'ɩn wa
    'nyɛ aɩn 'wʋtʋtʋe -dlɔɔ.
  tpi-tpi: God, Papa bilong yumi, wantaim Bikpela Jisas Krais i ken marimari long
    yupela na mekim yupela i stap bel isi.
  mih-NT: Quihin cuenda ndo tandɨhɨ sa vaha saha ra Ndyoo sii ndo, ta natyindyee ra
    sii ndo vatyi coo sa taxi añima ndo. Ta tacuan tucu nazavaha ra Jesucristo, ra
    ndyaca ñaha sii yo, sihin ndo.
  qvh-NT: Tayta Diosninsita y Señorninsi Jesucristutami ruwacuycä cuyapäyäshushpayqui
    ali cawayta goycuyäshunayquipä.
  kms-kms: Nge wuyi God pengu gidig ei ni di Yumbui Jisas Kraist nikin nde nei pene
    nungoqi yuwon muauq di puq meuq umbo yuwon pu kuse.
  agn-agn: Balampa pirmi ong nindio tang kaloy ig kao-yan ang pagalin ong Dios ang
    Tatay ig ong ni Ginong Jesu-Cristo.
  nhi-NT: In toTahtzin Dios uan toTecotzin Jesucristo manamechonpialican tetlasohitalistli,
    uan ninseuilitzin mai namouantzin.
  ttc-NT: Qtata Dios b'ix te Qajaw Jesukrist tzaj ksi'xwit etajsik etetz jun nim b'an
    galan b'ix qetxwit kchewsa' ek'u'j.
  dan-1931: Nåde være med eder og Fred fra Gud vor Fader og den Herre Jesus Kristus!
  kwj-kwj: Yapai Gotri ga Apukolaka Jisas Kurais ga hima keke wo sumbu tihi tinga
    sembe wahapi fihi tinga o kunu fi hakonda.
  vie-OVCB: Cầu Đức Chúa Trời là Cha, và Chúa Cứu Thế Giê-xu ban ơn phước và bình
    an cho anh chị em.
  kze-kze: Áánútu kentáásivowawe Ísóigo Ísu Káráísitiye úwoi kwétuwa'naa-esarai paru
    kwéumatinkaayantave'a námúnaa kwésune.
  mpj-mpj: Ngayurtinjulaju Mama ngarnawarrapurlukakamu Jiijajpa japilpayi, ngampurrju-nyurranya
    kanyilkuraku, ka pukurlpanyurra nyinakuraku.
  lbk-lbk: '@see-verse:2TH.001.001'
  mto-NT: Je̱ Dios Teeꞌ je̱ts je̱ Ma̱ja̱ Vintsá̱n Jesucristo, je̱ꞌe̱ tseꞌe mkunooꞌkxjadap
    je̱tseꞌe mꞌijttinit je̱ yꞌo̱y jo̱o̱t ma̱a̱tta.
