  bhd-bhd: अस प्रार्थना केरतम कि इश्शे बाजी परमेशर ते प्रभु यीशु मसीह तुसन अनुग्रह
    ते शान्ति दे।
  too-NT: Cacāsicua'lanālīni' Dios quinTāta'ca'n lā' huan Māpa'ksīni' Jesucristo.
    Lā' xa'nca cacā'a'nī'ni'ni'.
  ind-AYT: Anugerah dan damai sejahtera bagimu dari Allah, Bapa kita, dan Tuhan Yesus
    Kristus.
  cjo-NT: Nokowaki ineshironkapiinteeyemini eejatzi ijeekakagaeyemini kameetha irirapaeni.
  nsn-nsn: Inggeim mi dangata tang God ge Tamagigeig me Iesu Kristo ge nagi Tamata
    Nomaneig ura heir tar hamhamas, karo hiarouo tamiuoum.
  san-DEV: अस्माकं तात ईश्वरः प्रभु र्यीशुख्रीष्टश्च युष्मास्वनुग्रहं शान्तिञ्च क्रियास्तां।
  tna-NT: Tuatseda meibunebataque, menimepijajametaque.
  lid-lid: Aha lau mwan ma badih ta tama taha Kindrei, ma hawe Laban tataha Jises
    Krais. Aso aso-ok Kindrei hawe Laban Jises Krais, uru katikisi aha, ma ndrine
