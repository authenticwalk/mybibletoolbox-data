  tur-YTC: Babamız Tanrı’dan ve Efendi Yeşua Mesih’ten sizlere lütuf ve esenlik olsun.
  san-ITR: asmAkaM tAta IshvaraH prabhu ryIshukhrIShTashcha yuShmAsvanugrahaM shAnti ncha
