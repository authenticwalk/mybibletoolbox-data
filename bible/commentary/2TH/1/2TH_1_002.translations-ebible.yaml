  yut-yut: Piŋkop Datnin ae Amɨn Tagɨ Yesu Kristo dakon nandaŋ yawotni ae but yawotni
    jikon tosak do bɨsit amaŋ.
  grc-BYZ: χάρις ὑμῖν καὶ εἰρήνη ἀπὸ Θεοῦ πατρὸς ἡμῶν καὶ Κυρίου Ἰησοῦ Χριστοῦ.
  cpc-NT: Onkamintha inishironkataimi Ashitairi Pawa, isaikakaayitaimi kamiitha. Ari
    inkimitaimiri iijatzi Awinkathariti Jesucristo.
  nhg-NT: Ma xecpeacö tieinfavur hua neyulsiebelestle de Deus toTajtzi hua de Tlöcatzintle
