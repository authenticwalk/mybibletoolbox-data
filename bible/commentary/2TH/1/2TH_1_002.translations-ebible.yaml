  mcr-mcr: Goti Hanjuwä neqä Apiqutä, itaŋga Naqä Jisasi Kraisi Iqutä, qeqä imäŋqeuta
    hiŋgi etapäsinyä, äwqä haŋuä imbu pmepŋqä emäkqinyä.
  cux-NT: Neⁿ'é chi Ndyuūs Chiida yú ndúúcū Señor Jesucristo cuuví tée yā ndís'tiī
