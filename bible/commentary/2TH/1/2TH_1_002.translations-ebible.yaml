  dah-dah: Niŋgeb Al Kuruŋ beleŋ deŋ buniŋeŋ dirde igiŋ igiŋ dirde hugiŋeŋ bitiŋ yisikamke
    igiŋ po hiwoŋ yeŋ yeŋ nurde hite.
  tnk-tnk: Pwəh Kumwesən Tata səkɨtaha mɨne Iərɨmənu səkɨtaha Iesu Kristo trouəriari
    pehe namasanien mɨne nəmərinuien m kɨmiaha.
  kpr-kpr: God Afa a Bajari Iesu Keriso nemokena sonemba a dubo jama mutoro baove!
  san-IAS: asmākaṁ tāta īśvaraḥ prabhu ryīśukhrīṣṭaśca yuṣmāsvanugrahaṁ śāntiñca kriyāstāṁ|
  nho-nho: Maatou e taku maa TeAtua ki roorosi hakaraaoi ki kootou ki nnoho laaoi
