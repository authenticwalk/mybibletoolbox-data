    Krɨsto.
  urd-urd: पौलुस, और सिलास और तीमुथियुस की तरफ़ से थिस्सलुनीकियों शहर की कलीसिया के
    नाम ख़त जो हमारे बाप ख़ुदा और ख़ुदावन्द 'ईसा मसीह में है।
  hot-hot: Ya Pol ma Silas lo Timoti, yêlô ato kapya êntêk hadêŋ môlô avômalô ôêvhaviŋ
    takatu ba ômô haviŋ alalôaniŋ Kamik Wapômbêŋ lo Anyô Bêŋ Yisu Kilisi anêŋ Tesalonaika.
  mqj-NT: Inde sura'e lu dio mai kaleki, Paulus sola Silwanus anna Timotius lako kombonganna
    to mangngorean dio Tesalonika petauanna Puang Allata'alla Ambeta anna Puang Yesus
    Kristus.
  rus-SYN: 'Павел и Силуан и Тимофей - Фессалоникской церкви в Боге Отце нашем и Господе
    Иисусе Христе:'
  mbh-mbh: Tho a Pol tomo nge a Sailas ome a Timoti. Them wat malueng ake a thomu
    toko lemioongare nge ako a rem a Tesalonaika ako thomu ini Titemer a God na Toko
    Pomnga a Jisas Krais ole.
  bdd-bdd: Taugu Paulo ma Sailasa ma Timoti baꞌidagwao ꞌimi leta bewa ꞌaleleyawa ꞌomi
    tohekalesiyao Tesalonaika ꞌoimiya, weyahina ꞌomi Tamada Yehoba ma Bada Yesu Keliso
    ꞌadi tohemisao.
  cbt-NTPO: Ca Paonoco ninshitaranquëma', ni'co'. Noyanquëma' canpitanta'. Noya quiyanta'
    ya'huarai. Ya'ipi Yosë imaramasopita Tisaronicaquë ya'huëramaso' ninshitaantaranquëma'.
    Siripano, Timotio, inapitanta' isëquë ya'huapi. Inapitaro'coi nanan a'patarainquëma'.
    Tata Yosë natëtoma', Sinioro Quisocristo imarama'. Huëntonënquë chachin aya'coninpoa'
    ni'ton, “Tata” itërëhua'.
  srn-NT: Gi a gemeente na Tesalonika, di de fu Gado wi P'pa, nanga fu Masra Yesus
    Kristus, Disi na wan brifi fu Paulus, nanga Silfanus nanga Timoteus.
  cta-NT: Pablo, Silvano, Timoteo naa ya. Nscua ya quityi re chaꞌ tsaa ca slo ñaꞌa̱
    taju cuꞌma̱ nguꞌ quichi̱ Tesalónica nu ngusñi chaꞌ jiꞌi̱ ycuiꞌ Ndyosi Sti na,
    cuꞌma̱ nu cua ngusñi chaꞌ jiꞌi̱ Jesucristo nu Xuꞌna na.
  bqc-SIM: Ma Pↄlu ń Silivɛ̃ɛo ń Timↄteeo, wámɛ wa láɛ bee kɛ̃̀ Tɛsaloni Yesude
    pↄ́ aa ku Lua wá Mae ń Dii Yesu Kilisio guuↄnɛ.
  tcz-CHONGTHU: Hiche lekhathot hi Paul, Silas chule Timothy a kon ahi. Keiho hin
    I-Pau Pathen le Pakai Yeshua Christa a hi ho Thessalonica houbung henga kahinsut
    u ahi.
  mar-mar: देव आमचा पिता व प्रभू येशू ख्रिस्त ह्यांच्या ठायी असलेल्या थेस्सलनीका शहरातील
    मंडळीला पौल, सिल्वान व तीमथ्य ह्यांच्याकडूनः
  snp-snp: Aiyo, linate Metefo Goti ido Wekola Yesu Kilisto lunigu mino gedeti Tesalonaika
    numudo monolo mau wi-wi amo wenenao, lamo Polole, Sailasile, Timotile lufuwa ama
    ya wi fulo gedoge. Eyalo.
  isl-isl: Frá Páli, Sílasi og Tímóteusi. Til safnaðarins í Þessaloníku, sem er varðveittur
    í Guði föður og í Drottni Jesú Kristi.
  spy-NT: Anii Bāwulō, āboontē keey Siila ākoo Tēmētēēwō yu āsirwook barwaani akweek
    kaniseetaab Tēēsālōōnikē choo ōbooyē Baaba Yēyiin āk Mokoryoontēēt Yēēsu Kiriistō.
  xnn-xnn: Sak-en si Pablo ay nagapowan nan naay ay solat et inaboloyan da Silas ken
    Timoteo abes. Mensolatak ken dakayo ay mamati id issa Tesalonica ay maitatapi
    ken Apo Dios ay Ama tako yas Jesu Kristo ay Apo tako.
  mwe-mwe: Ajino bhaluwa jino kujikopoka kwangu nne a Pauli, na a Shilibhanushi na
    a Timoteo tunakunnjandishilanga mmanganyanji mma kulikanisha lya ku Teshalonike
    nninginji bhandu bha a Nnungu Ainabhetu, na Bhakulungwa a Yeshu Kilishitu.
  tte-tte: Yau Paulo, mekaukavao Sailasa yo Timoti, leta bwaite kalele yo kayawasayawa
    Tesalonaika tomeliwo kolimiu komiu kwamiyamiya Yaubada Tamala yo Guyau Yeisu Keliso
    kolili.
  tcs-tcs: Mi Pol, Sailas ane Timoti sane dis leta po yupla dem biliba uda wosip PapaGod
    ane da BosLod Zizas Kraist de wea da siti blo Tesalonika.
  hlt-THB: 'Paul, Sila ingkaw Timote ing Ningmih a Pa Khawsa ingkaw Bawipa Jesu Khrih
    awh ak awm Thesalonika khaw awhkaw thlangboel a venawh:'
  soq-soq: Ne Paul, sosona Sailas ita Timoti do leta ema girumantitana e ekelesia
    Tesalonaika bedewe wanwanlala manlawo, e God mida no Mamamba ita Tatamba Iesu
    Keriso do deaitene wainilana.
  qub-qub: 'Tayta Diosman y Jesucristuman yäracoj Tesalónica siudächo tiyaj ermänucuna:
    Ermänunchi Silvanuwan y Timoteowan noga Pablo cay cartata apachicamö.'
  att-att: Sikami di Pablo kári Silas kâ Timotio. Á túratám mi sikayu nga tatole ni
    Namarò nga maggagammung ta ili na Tessalonika, sikayu nga wáwwagi mi megapu sù
    ángnguruk tam kári Namarò nga Yáma tam kâ Apu Kesu Kiristu.
  bki-bki: Taara na namoneano nalo na karam̃ado Atua kiano a kiado Tubo Yesu Kristo,
    napano kumitua komeli na Tesalonaika, kumemi tolu Pol, Sailas a Timoti, kumemi
    numisaaro toru laka ka nuviviuo kamiu ea niosi nei.
  bqp-bqp: Makũ Pↄlu kũ Silasio kũ Timↄtio, ókↄ̃nↄ mɛ́ o takada díkĩna kɛ̃̀ Tɛsalonika
    sↄsi gbɛ̃ kũ ò kú Luda ó De kũ Dikiri Yesu Kirisioo gũnnↄnɛ.
  mcp-mcp: Mə Pwôl wə́ mə́ cílə́ bɨ́ kálaad ɛ́ga, sə́ná Silvɛ̧̂ nə Timotê. Sə́ mə́
    cilə bɨ̂ *Dɔ̧ á Tesalinika, Dɔ̧ dʉ́sə́ Dɔ̧ mə́ Zɛmbî Sɔ́ɔ́ŋgʉ́ bá Cwámba Yésus-Krîst
    yí.
  hat-hat: Mwen menm Pòl, ansanm ak Silven ak Timote, m'ap ekri lèt sa a voye bay
    manm legliz nan lavil Tesalonik k'ap viv ansanm nan Bondye, Papa a, ak Jezikri,
    Seyè nou an.
  npl-NT: Ne Pablo, Silvano iwa Timoteo, tomechtlajkuililiah nomejwah tokniwah akimeh
    nonchanchiwah Tesalónica, nomejwah nonseititokeh inawak Dios n Teta iwa n Toteko
    Cristo Jesús.
  bgg-bgg: 'Phaul, Silas, nane Thimothi re-è, Hanyie yi Hamangkhung-aphuii gethek
    ro Aphuii nane Ithong Isu Masi ro Thesalonikha charch pha branthek shii:'
  eng-TCENT: 'Paul, Silvanus, and Timothy, to the church of the Thessalonians in God
    our Father and the Lord Jesus Christ:'
  eng-BSB: 'Paul, Silvanus, and Timothy, To the church of the Thessalonians in God
    our Father and the Lord Jesus Christ:'
  cpu-NT: Naaka Pablo osankinatzimirori iroka notsipatari Silvano ipoña Timoteo. Notyaantzimiro
    janta Tesalónica-ki pashiite pikarataiyini jashiyetaami Pava eejatzi Avinkatharite
    Jesucristo.
  san-ASM: পৌলঃ সিল্ৱানস্তীমথিযশ্চেতিনামানো ৱযম্ অস্মদীযতাতম্ ঈশ্ৱৰং প্ৰভুং যীশুখ্ৰীষ্টঞ্চাশ্ৰিতাং
    থিষলনীকিনাং সমিতিং প্ৰতি পত্ৰং লিখামঃ|
  tac-NT: Ne Páulo náoli ye ra'íchali, Silasi 'lige Timoteo jena mochí ne 'yuga. Náoli
    ne 'emi ralámuli napu Tesalónika anilichi we'ká riógachi napuíme ju Onorúgame
    ra'ichálila benimea, 'emi ralámuli napu 'we 'la oyérame ju Onorúgame ramué O'nola
    'lige Wa'lula Esukristo.
  eng-WEBPB: 'Paul, Silvanus, and Timothy, to the assembly of the Thessalonians in
    God our Father and the Lord Jesus Christ:'
  gfk-H: Iau Pol tikai ma Sailas ma Timoti, mital tulei ken ra nianga tupas muat ira
    mataniabar na lotu kaia Tesalonika, muat ira mataniabar ta Kalou no adahat Sus
    ma tano Watong Iesu Karisito.
  viv-viv: Yo siule tobohiyameyao Yaubada yana yoꞋogaga Tesalonaika againe kalivai-mina.
    Ime Folo Sailosi Timoti yami leta aꞋetoladina be wanaꞋitana. Omi higa Yaubada
    Tamada kadu Kaiwabu Yesu Keliso yadi kaliva yadi vevine.
  yao-yao: Une che Paolo pamo ni che Siluwano ni che Timoseo, tukunnembela chikalata
    ŵanyamwe mpingo wa ŵandu ŵakunkulupilila Kilisito wa ku Sesalonike, ŵanlumbikene
    ni Akunnungu Atati ŵetu ni Ambuje Che Yesu Kilisito.
  tgp-tgp: Enau Paul na uli leta nike isamim vao kalesia Thessalonica hin God Tamar̃a
    peresi Moli Iesu Kr̃isto, Silas peresi Timothy la lo toho peresiau nike.
  auc-NT: Botö Pabodobo ïnömo ïmopa. Mönö tönïñada Tidibänö tönö Tïmoteo tönö godongämæ̈
    apæ̈nete ate yewæ̈mömo aedäni. Tetadönica ïñömö quëwëmïni inte Codito ingante
    godongämæ̈ mïni pönencabo ïnömïni inte ëñëedäni. Mïnitö mönö Mæmpo Wængonguï nempo
    ayæ̈ mönö Awënë Itota Codito nempo quëwëmïni ïmïnipa.
  kbc-NT: Ee Paulo, Silas, iniaa Timóteo, jiwakateenaɡ̶atibigaɡ̶aji naɡ̶adi ɡ̶odiwakate
    ane emeɡ̶ee jidi. Jiwakateenaɡ̶atibigaɡ̶aji anakaami ɡ̶onioxoadipi, ane iwaɡ̶atitetiwaji
    Ǥoniotagodi manitaɡ̶a nigotaɡ̶a Tessalônica, akaami ane ɡ̶adexocitege Aneotedoɡ̶oji
    Ǥodiodi, iniaa Ǥoniotagodi Jesus Cristo.
  bmh-bmh: Ig Pol, Sailas, Timoti iguan ag Kristen duailel Tesalonaika uzan daremen,
    sikut e wai marem. Ag igual Memenig, Uwait mui, igual Dubanou Ban, Yesus Kristus
    mui peza daremen.
  ctu-BL: Pablojon quic'ot Silvano quic'ot Timoteo, wolic ts'ijbubeñet lojon ili jun
    xñopt'añet bʌ la mu' bʌ la' tempan la' bʌ ya' ti Tesalónica, ochemet bʌ la ti
    Dios lac Tat yic'ot ti lac Yum Jesucristo.
  meq-meq: Maa watsakum naha ɗerewel nakay na, neŋ Pol, Silas ada ta Timote. Nəmaa
    watsakum naha a məhay gər i ndo məpe mədzal gər hay ka Yesu neheye ma Tesalonik
    aye, nəkurom i Mbəlom Bəba kway ada i Bəy Maduweŋ kway Yesu Kəriste.
  noa-H: Mʌch Pabloouta Silvano dʌ̈i Timoteopa hãba nʌmua mʌg hẽsap p'ã deepʌ̈i chirʌm
    pãar Tesalónica p'öbör hee Cristo gaaimua maach k'odk'a nʌm k'ʌʌnag. Mua k'ap'ʌ
    chirʌm, pãar chadcha Hẽwandam chi Haai gaai hubʌ t'ierrk'anaa hĩchab maach Pör
    Jesucristo dʌ̈ijã hubʌ nʌm.
  alp-NT: Kwali betaya imi, Au Pauluse, au leki sulate meije ete imi jemate toini
    kota Tesalonika. Imire iteki Alla Amate Eni tamata kai Tuhane Yesuse Kristuse
    Eni tamata. Siliwanuse kai Timotiuse lekwe esi mei sakesa kai au, luasi beteke
    hlamate etemi lekwe.
  san-VEL: paula.h silvaanastiimathiya"scetinaamaano vayam asmadiiyataatam ii"svara.m
    prabhu.m yii"sukhrii.s.ta ncaa"sritaa.m thi.salaniikinaa.m samiti.m prati patra.m
    likhaama.h|
  kbq-kbq: Hagi nagra Poli'nagi Sailasi'ene Timotigata Tesalonaika mani'naza mono
    nagamota Anumza Nafatine, Ranti Jisas Kraisinte tragotetma mani'nazamotarega,
    ama avona kre'neramunankino,
  kbh-kbh: Ats̈e Pablo, Silvano y Timotéoftaca, quem tsbuanácha sëntsabiamná ts̈ëngaftangbiama,
    chë Tesalónica bëts puebloca Jesucrístbeñe os̈buáchiyëngbiama, ts̈ëngaftanga Bëngbe
    Bëtsá chë Taitá y Bëngbe Utabná Jesucrístoftaca cánÿiñe mo canÿacá s̈momnënga.
  ron-LSB: 'Pavel, Silvan și Timotei, către adunarea Tesalonicenilor, în Dumnezeu,
    Tatăl nostru, și în Domnul Isus Hristos:'
  pon-pon: PAULUJ o Jilwanuj, o Timoteuj on momodijou en Tejalonik me ren Kot Jam
    atail, o atail Kaun Iejuj Krijtuj.
  nhe-BL: Na niPablo, ininhuaya Silvano huan Timoteo, timechtlajcuilhuilíaj ni amatl
    imojuanti ipan nopa tiopamitl tlen tlaneltocani tlen inmosentilíaj ipan altepetl
    Tesalónica. Intlatzquijtoque ipan Toteco Totata huan ipan Toteco Jesucristo.
  sps-sps: Anyo Pol ai Sailas ai Timoti, amam kirkir naa rom noun tovei naa fi non
    tana gum nar vainy fafaaman tana ngats fan iny Tesalonaika, ito na vainy to te
    kaa non koman ten Gov a Tamarara ana Tsunaun Jisas Krais.
  wnc-wnc: Na Pol siwan naat notna Silveneskat gatu Timotiat ngangga unekan gatake
    yuke pas asanu ginu Buyambam tapaninu Jesu Kraiskat nana Anututane kekeknga aknganae
    gepbiatang yuya aminu Tesalonaika yot gapmane yuaing aminde matandamukamang.
  bus-bus: Mamↄma Pↄlu kↄ̃n Silasio kↄ̃n Timↄtio, wámbe wa takada kɛ̀kii kɛ̃̀ Tɛsalonika
    sↄsi gbɛ̃ kɛ̀ aↄ̃ↄ kú Luda wa De kↄ̃n Dii Yesu Kirisio guunↄnɛ.
  gub-BL: Ihe Pawru ihe. Xiwàn a'e, Ximot a'e no, hepyr wanekon a'e wà no. Ko urepape
    oromono kar putar peme ure nehe kury. Pe Texaron tawhu pe har Zezuz rehe uzeruzar
    ma'e romo peiko pe. Tupàn zaneru a'e, Zezuz Zaneruwihawete Zanezar a'e no, pezar
    romo wanekon a'e wà.
  imo-imo: Pol kinye Sailas kinye Timoti kinye linoni eno Kraistinga lapu Tesalonaika
    moromelema i pipiamu topo tirimolo. Eno linonga Lapa Gote kinye Awili Jisasi Kraist
    kinye kopu teko moromele.
  boj-boj: Iga Pol na Sailas na Timoti na iga qalub anjam endi neŋgreŋyosim niŋgi
    Tesalonaika qureq di loueqnub qaji nuŋgoq qariŋyonum. Niŋgi na gago Abu Qotei
    wo Tamo Koba Yesus Kristus wo naŋgi aiyel beternjrejunub.
  eng-DRA: Paul, and Sylvanus, and Timothy, to the church of the Thessalonians in
    God our Father, and the Lord Jesus Christ.
  knf-knf: Nji *Pawulu, na Ŧilwanuŧ, na Timote ŋkpiiŧanaŋ, an banfiyaaruŋ nanwooŋ
    du Teŧalonika amëban Naşibaţi Aşin nja na Yeŧu *Kriŧtu Ajugun.
  san-KHM: បៅលះ សិល្វានស្តីមថិយឝ្ចេតិនាមានោ វយម៑ អស្មទីយតាតម៑ ឦឝ្វរំ ប្រភុំ យីឝុខ្រីឞ្ដញ្ចាឝ្រិតាំ
    ថិឞលនីកិនាំ សមិតិំ ប្រតិ បត្រំ លិខាមះ។
  arn-NT: Pablo, Silfano ka Timotew iñchiñ wirilelfiyiñ tüfachi karta tati pu feyentulechi
    chengealu, mülelu Tesalonika waria mew, kiñewkülelu ta Ngünechen mew iñchiñ taiñ
    Chaw ka Ñidol Jesucristo mew.
  zas-NT: Naj, Pab con Silvan në Timoteo, cayxhaalan guiꞌch guie par lëjt rliladxidi
    Jesucrist luguiedx Tesalónica, lëjt najdi xbejn dux Dad ree Dios në xbejn Dad
    Jesucrist.
  ken-NT: Mɛ Pɔ̌l kɛ nchí sɨŋ ɛkáti ɛnɛ́ ntá yɛka bǒnkwɔ Yesu abhɛn Tɛsalónika.
    Nchí sɨŋ ntá yɛká bo Mandɛm mmu achi Ɛtayɛsɛ, be bho bǎbhárɛ́ mmʉɛt nɛ Yesu
    Kristo Acha. Nchí fá nɛ bɔ̌mayɛsɛ Sáilas nɛ Tímɔti.
