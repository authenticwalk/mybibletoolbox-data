  kfw-kfw: 'Paul, Silas khat-um Timothy, Thessalonica ah kaom nipa Pathian khat-um
    Pumi Jisu Christa mi ka-eii koisuok ngaidiang:'
  bfz-bfz: ये चिट्ठी पौलुस, सिलवानुस और तीमुथियुसो री तरफा ते ए। आसे एसा चिट्ठिया
    खे थिस्सलुनीकियों नगरो री मण्डल़िया खे लिखणे लगी रे, जो म्हारे पिता परमेशर और
    प्रभु यीशु मसीह रे ए।
  cuk-09: Ani Pablo, Silvano, degine, Timoteo, anmar garda narmakmar Bab-Jesúsba-nanaimalad-danar-Tesalónica-neggweburgi-ambikunoni-damaladse,
    bemar anmar-Bab-Dummadba, degi, Dummad-Jesucristoba-nanaimaladse.
  ben-OBCV: আমাদের পিতা ঈশ্বর এবং প্রভু যীশু খ্রীষ্টে অবস্থিত থিষলনীকীয়দের মণ্ডলীর
    প্রতি, পৌল, সীল ও তিমথি এই পত্র লিখছি।
  mil-NT: Yúhú té Pǎblú cádǔha‑í tutú‑a ndɨhɨ té Sìlvanú, ndɨhɨ té Timùteú cuèndá
    daquìxi‑í ndaha nchòhó ñáyiu ndècu ndɨhɨ‑ndɨ́ ichi Xítohó Jesucrìstú ndécú ñùú
    Tesàlónicá, chi tnàhá tnúhu‑ndo ndɨ̀hɨ Tátá‑ó Dǔtú Ndiǒxí, ndɨhɨ Xítohó Jesucrìstú.
  myu-myu: Tessalônica ka watwat, cartadup mubararag̃ õn Silas eju. Timóteo eju dak.
    Ijudup mubarararag̃ õn eywebeaptum―Jesus kay itabucayũ beaptum. Õn Paulo. Eyju
    Deus ebekitkit―wuyebay ebekitkit. Wuykukukat ebekitkit eyju―Jesus Cristo ebekitkit.
  fue-fue: Ɗerewol ŋol ƴiwii diga e Pol, e Silaasi, e Timote. Emen canna eklesiya
    Tesalonika, kawtuka e Alla Baaba meeɗen, e Joomiraawo meeɗen Yeesu Almasiihu.
  amk-amk: Weo doroi mea na jemati Tesalonika, amani inontaraio mesomi we tane Dai
    Allai tuti Seng Yesus Kristusi wa mea. Kaiwo anatu ninai na antoru, amani yau
    Paulusi, Silasi tuti Timotiusi.
  fai-fai: Faul nakal keidi, Sailas so Timoti so keidiw, nuta sauk kon bela Tesalonaikka
    abiw Natim Got so Kamok Yesus Kadais so imi wanang kinim gu kimino, kale goduyamuw
    ko.
  ura-NT: Canu Faboro nichaaune, Siribano, Timoteeo, naaonjoain nichaanunena caa laenaain
    letoarichaanuhin. Saain nii Tesalonecau nenacaauru Cana Inaca Cana Coaunera, Cana
    Curuaanaa Jesocurisito naaonjoaunri coitucuurera raina caa laenaain letoaacaanu.
  mcd-NT: Unquian Pablo un mato cunu fomaino Silvano futan Timoteo mato yoisharapaicani.
    Nan rafu nuno ufu icafo. Ascacun uhuun yoramishtichin Tesalónica anoafoan manfin
    Diospan facufoquin. Ascano Furun Jesucristo mato Ifocoin. Man ichananmisi ahuunoa
    shinanshcaquin.
  urt-urt: Tup eꞌe natme ŋam Pol pe, Sailas pe, Timoti. Poi mainge tup eꞌe member
    mal lenge sios Tesalonaika ŋaiye jande Yai Got poi, topoꞌe Lahmborenge Jisas Krais.
  tzo-TZE: Vu'un Pabloun, jchi'uc Silas, jchi'uc Timoteo, ta jc'opanotcutic tal ta
    carta, vo'oxuc li jch'unolajeloxuc tey ta lum Tesalónicae. Yu'un co'ol oyutic
    xa ta stojol li Jtotic Diose xchi'uc li Cajvaltic Jesucristoe.
  lex-lex: A' di Paulus, aghorta di tiy miy, ina-nara ama-hyali la'a krei mutnu makden
    la Tesalonika. Miy miak kla' oleka Uplerlawna, makla' Am la it hononita, me Itmatromni
    Yesus Kristus mutnu-rahanu. La' am di de Paulusa, Silas, me Timotius,
  dov-dov: Pawulu, aSilivansi, aTimoti, kumbungano yakuTesalonika muliLeza Taatesu
    aMwami Jesu Kkilisito.
  rgu-rgu: Au, Paulus ma nonoo kara Silas no Timotius, ami malosaꞌ haraꞌ soda-moleꞌ
    neuꞌ emi. Ami telu haitua susuraꞌ ia fee emi lahenda kamahereꞌ nai kota Tesalonika.
    Emi riꞌ here ao mara tuka Manetualain ita Aman, ma Yesus Kristus ita Ramatua na.
  toc-NT: Aquit Pablo chu Sil­vano xa̠hua Timoteo, luu ca̠na li̠pa̠­xúhu cca̠­tzok­nimá̠n
    eé carta xli̠­hua̠k hui­xinín nata̠lán hua̠nti̠ mac­xtum laka­chix­cu­hui̠­na­ná̠tit
    y hui­látit nac xaca̠­chi­quí̠n Tesa­ló­nica porque acxtum tapek­si̠­ni­yá̠tit
    Quin­tla̠­ticán Dios xa̠hua Quim­pu̠­chi­nacán Jesu­cristo.
  som-som: Annagoo ah Bawlos iyo Silwanos iyo Timoteyos waxaannu warqaddan u qoraynaa
    dadka Tesaloniika kiniisaddooda oo ku jirta Ilaaha Aabbaha ah iyo Rabbi Ciise
    Masiix.
  mam-C: Ayi'n Pabl nxi ntz'ib'inji'y u'j lu'n, junx tuk'a Silvano ex Timotey. Nxi
    ntz'ib'i'n kye'y, ayi'y Ttanim Dios toj tnam Tesalónica, a ayi'y ma tz'ok kymujb'in
    kyib'a tuk'a qMan Dios ex tuk'a qAjaw Jesucrist.
  ndj-ndj: Nenga Pauli pamu na Silivanusi na Timotewu kwa vandu yivamjumilili Kilistu
    va Tesaloniki, yivaveli vandu vaki Tati wetu Chapanga na Bambu wetu Yesu Kilistu.
  mbj-NT: Ỹ Paw-Ro, Siras, Tsimoot daheeh, ãã edëng bëëh, Tesaronika panang bä habong
    doo, Jesus Kristo Tak'ëp Hyb N'aa Jawyk Do hã h'yy kata däk doo, P'op Hagä Do
    ër Yb hã h'yy kata däk doo.
  lat-VUC: Paulus, et Sylvanus, et Timotheus, ecclesiæ Thessalonicensium in Deo Patre
    nostro, et Domino Jesu Christo.
  ngp-ngp: Miye Paulo hamwenga na Siliwano na Timoseo. Chawa wandikilani nyuwe fyo
    dya wahuwila wa Kilisito wa uko Sesalonike, want'hu wa Mnungu Tati yetu, naho
    wa Zumbe ywetu Yesu Kilisito.
  enq-2: Takange Gotepa Kamongo Jisasa Kraisapanya siosa Tesalonaika kalyamo dokonya
    namba Polopi, Sailasapi, Timotiapi, naimame pepa dake pyao peekelyamano.
  eng-ASVBT: Paul, and Silvanus, and Timothy, unto the church of the Thessalonians
    in God our Father and the Lord Jesus Christ;
  mna-mna: Nio Paulus. Niamŋan Silas mi Timoti ambeede ro ti ima piom wal ki kar Tesalonika
    ta kesekap la ki Tamanda Anutu mi Merere Yesu Krisi, mi kombotmbot lela lupŋana
    ki Krisi na.
  myw-myw: Yey Pawl sigwey Saylos son Timotiy malet neiw kuvinis min-Tesalonik yakamiy
    nukuyekelesiys Tamads Yowbad son daGuyaws Yeisuw wasigeis.
  sby-sby: Njame Paulo pamo ne Sailasi kayi ne Timoti. Tulalembelenga mubungano waku
    Tesalonika wa Lesa Bata ne Mwami Yesu Klistu.
  sll-sll: Ena na Pol molia. Molgere Sailas ire, Timoti ire dire han mongure Tesalonaika
    malgi ke pare Yisas pir tenga hobi kere pinana dire pasi bol ni teiwa. Tegere
    nan nabe God ire, nan pi tege eminga yal Yisas Kraist ire dire ol wai ol ni tere
    si hon e ni tongwo i pir tenua.
  yaq-NT: Inepo Paplo, ju'u Silbaano' teamtamake intok ju'u Timoteo' teamtamake, inika'a
    ji'osia ji'ojteita, jum bwe'u jo'ara Tesalonika' tea'po, Krijtota sualeka, inime'e
    itom yo'owa Liojtamak intok ju'u itom yo'owe Jesukrijtotamak eaka ta'eewaka nau
    emo totojame, inika'a nee emou bittua.
  uro-uro: Rhangät täkt ama enge di nagem ngo ma Pol ngu nä ma Sailas näkt ma Timoti
    sävät a ngän ama qatnanaktpämda e mät ama värhäm ama mor äm ma Tesalonaika qärarhae
    i rhit päs ma Ngämuqa aut mamäk kä nä ma Engeska ma Jisas ma Krais ina rhäng.
  ita-1885: PAOLO, e Silvano, e Timoteo, alla chiesa de' Tessalonicesi, che è in Dio,
    nostro Padre; e nel Signor Gesù Cristo.
  muy-muy: Məbəki wakita hini ti nu Pol leli akaba Silas ata Timote. Məbikioru ti
    ana kʉli ndam ga Yezu ya *kacakalumvu a Tesalonik ni. Lekʉlʉm ti kə̀bum akaɗa
    mis bəlaŋ akaba Bəŋ geli Melefit nday ata Bay geli Yezu *Krist.
  kqc-kqc: 'Mina bi Paul, Silas, ma Timothy yaku bura reyafa — Thessalonica ri ekalesia
    vene rofu, kaere bi uni Baba Sei ma Varika amiye Iesu Keriso di:'
  tav-tav: Yʉ Pablo, yʉ mena macana mena Silvano, Timoteo jãa mena ati pũuro Tesalónica
    macanare mʉjaare jã queti joo, mani Pacʉ Diore, mani Ʉpaʉ Jesucristo quenare caapiʉjarãre.
  eng-ULB: Paul, Silvanus, and Timothy, to the church of the Thessalonians in God
    our Father and the Lord Jesus Christ.
  spa-VBL: Esta carta viene de Pablo, Silvano y Timoteo, para la iglesia de los tesalonicenses
    que pertenecen a Dios, nuestro Padre, y al Señor Jesucristo.
  fra-_FOB: Paul, Silvain et Timothée, à l'Église des Thessaloniciens qui est en Dieu
    notre Père, et dans le Seigneur Jésus-Christ.
  hau-ULB: Bulus da Silbanus da Timoti, zuwa ga ikilisiyar Tasolonika cikin Allah
    Ubanmu da Ubangiji Yesu Almasihu.
  mal-mal: 'പൗലൊസും സില്വാനൊസും തിമൊഥെയൊസും പിതാവായ ദൈവത്തിലും കർത്താവായ യേശുക്രിസ്തുവിലുമുള്ള
    തെസ്സലോനിക്യസഭയ്ക്ക് എഴുതുന്നത്:'
  kkc-kkc: To hogugu hagee Polo, Sailesi, osoloso Timoti, iyo Tesalonika mi ma kulodu
    debeli tei telaga odoo nimapoo ka teneeso. Niba Ma Godee sabolo, osoloso Lodee
    Yesu Keliso sabolo hedebe doloso doso.
  lit-lit: Paulius ir Silvanas ir Timotiejus tesalonikiečių bažnyčiai Dieve, mūsų
    Tėve, ir Viešpatyje Jėzuje Kristuje.
  urd-GVR: Yih ḳhat Paulus, Silwānus aur Tīmuthiyus kī taraf se hai. Ham Thissalunīkiyoṅ
    kī jamāt ko likh rahe haiṅ, unheṅ jo Allāh hamāre Bāp aur Ḳhudāwand Īsā Masīh
    par īmān lāe haiṅ.
  far-far: Nau sa Paul fainia sa Silas ma sa Timoti ne kalu kekede kau fua mulu wane
    famamana ki 'i Tesalonika, na wane God Maa kia ma fainia na 'Aofia sa Jesus Christ.
  suz-BL: गो पावल नङ। सिल्‍वानस नु तिमोथी यो गो नु बाक्‍नीस। गो इं आफ परमप्रभु यावे
    नु प्रभु येसु ख्रीस्‍त कली थमा सुइक्‍ब थिस्‍सलोनिकी सहर ङा इन कली चिठी ब्रेक्‍ताक्‍ङ।
    १थिस्‍सलोनिकी १:१
  car-NT: Paulus, Silvanus maro, Timoteus maro enapa ero kareta merojan mo'karon Tesalonika
    po Tamusi na'nanopy'san apyimy 'wa mo'ko kyjumykon Tamusi ta, mo'ko Kyjopotorykon
    Jesus Kristus ta enapa.
  amp-amp: Nom Por, Sailas, Timotironomn ndar gontwat wandfewunomko niko taun Tesalonaika
    sioshu tuhan yindariko. Niko nmoh Bro Yifemri Nungothet Jisas Kraisrpno frtkafwa
    tuhan yindariyeko, nikompno ndar gontwat htefiwunomt.
  bht-bht: ऐ चिठ्ठी मैं पौलुस सिलवानुस कने तीमुथियुस दिया तरफा ला थिस्सलुनीकिया शेहरे
    दिया कलीसिया दे ना लिखा दा है, जड़े पिता परमेश्वर कने प्रभु यीशु मसीह च न,
  eng-NOY: 'Paul, and Silvanus, and Timothy, to the church of the Thessalonians in
    God our Father and the Lord Jesus Christ:'
  cub-NT: Yʉ, Pablo, toivaicõjeivʉ iyoca paperayocare. Silvano aru Timoteoque yʉ meaicõjeivʉ
    mʉjare, Tesalónica ãmicʉriĩmarocavʉ Jesucristore jʉ aipõevare. Mʉja majepacʉ Jʉ̃menijicʉ
    aru maje jabocʉ Jesucristo jinatamu mʉja.
  ita-1927: Paolo, Silvano e Timoteo, alla chiesa dei Tessalonicesi, che è in Dio
    nostro Padre e nel Signor Gesù Cristo,
  lww-lww: P̃egas na li nalelagaena lala kiena ne Ntewa Arimata a kieta Sup̃e Yesu
    Kristo, nap̃a asike e kumali nene Tesalonaika, imimi telu Pol, Saelas a Timote,
    mekekara pap̃isi navitawe amiuena sina e m̃aki nini.
  ckb-ckb: 'لە پۆڵس و سیلا و تیمۆساوسەوە، بۆ کڵێسای سالۆنیکییەکان کە لەگەڵ خودای باوکمان
    و عیسای مەسیحی خاوەن شکۆدا بوونەتە یەک:'
  nas-nas: Tee ning Paulaꞌ. Sailas naankai Timoti pakumuresitaaꞌ daarirerompimang
    diiꞌ Kumponing eeꞌnoko Ovoring Jiisuuꞌ Karistooꞌ beekaning dootuuꞌnupoong Tesalonaikaꞌke
    otorimaing. Maikoriꞌ Kumponinge biraankeruri mooa ninka otoriiꞌnaang.
  uvl-uvl: Iau Paulus koi ehas ia alalaha nei. Iau pe Sailas pe Timoti mo hekule ke
    lange imo hehei pe hana nenge atu teu nga mata nenge NeHalang nge Tesalonika.
    Imo mata nem Temere NeHalang pe Non Soke Iesus Kristus reria hana mur laka imo.
  eng-BBE: 'Paul and Silvanus and Timothy, to the church of the Thessalonians in God
    our Father and the Lord Jesus Christ:'
  ixl-CNT: Aatz in, in Pablo, aꞌ unmol u Silvano tuchꞌ u Timoteo, nunqꞌilabꞌenex,
    ex niman tetz u Jesuus atilex tu Tesaloonica, jankꞌil ex atoꞌkꞌex kꞌatz u Tioxh
    u kuTat utz, kꞌatz u kuBꞌaal Jesucristo. Ech aꞌ koj aqꞌon vibꞌaꞌnil sete. Utz
    aꞌ koj oksan u paas tetaanima.
  xsi-xsi: Maka ŋato, Sailas ŋga Timoti ŋga naŋa Paulo warakâŋgu, maka kamo taitu,
    kala naŋa aŋgere ŋgua ŋine imâ pa miki kalo-tawana tamâta kamo Tesalonaika lawea,
    miki ŋinde uru kalomi tawananzi Tamânda Maro Kindeni kuku Maro Yesu Kirisi rua.
  crx-NTPO: Wheni tane ts'inli Paul, Sylvanus, Timothy, nohni keyoh Thessalonica ts'e
    Yak'usda neBá 'ink'ez Sizi Gri neMoodihti ba 'ilhunaoodulhne, hadih nohts'utni.
  kan-OKCV: 'ನಮ್ಮ ತಂದೆ ದೇವರಲ್ಲಿಯೂ, ನಮಗೆ ಕರ್ತ ಆಗಿರುವ ಯೇಸು ಕ್ರಿಸ್ತರಲ್ಲಿಯೂ ಇರುವ ಥೆಸಲೋನಿಕದವರ
    ಸಭೆಗೆ ಪೌಲ, ಸಿಲ್ವಾನ, ತಿಮೊಥೆಯರು ಬರೆಯುವುದು:'
  bbb-bbb: Fasi ige Foru nare e Saerasikiro Timotina isoena e boeje ja sosi Tesaronaeka
    ijia besu afuivo ije nijiave. Jaeje ja Godi Asoe nuvuone ijiakiro E Ireobo Jesu
    Kuraesi ijiebuo e.
  blw-blw: Haén ah Pablo, ya antochayan agé hen ifà way cha Silas an Timoteo, wat
    antoyan agé hen soratni way metongpar an chàyu way cha omafurot an Jesu Cristu
    way cha ma-am-among ahnad Tesalonica, chàyu way ena-awwan Amataaway Apudyus ya
    Apo Jesu Cristu.
  tam-2017: 'பவுலும், சில்வானும், தீமோத்தேயும், நம்முடைய பிதாவாகிய தேவனுக்குள்ளும்,
    கர்த்தராகிய இயேசுகிறிஸ்துவிற்குள்ளும் இருக்கிற தெசலோனிக்கேயர் சபைக்கு எழுதுகிறதாவது:'
  azz-NT: Nejua ni Pablo huan inixpan in Silvano huan in Timoteo namechijcuilohuilía
    nijín amat de namejuan nantocnihuan nantaneltocani ten nancalyetocque tech ne
    pueblo Tesalónica, porín namejuan nansenpoutocque ihuan Totajtzin Dios huan ihuan
    in Totecotzin Jesucristo.
  spa-RV-1909: 'PABLO, y Silvano, y Timoteo, á la iglesia de los Tesalonicenses que
    es en Dios nuestro Padre y en el Señor Jesucristo:'
  csy-csy: 'Paul, Silas le Timothy te in i Pa Pathian le Topa Jesus Christ sung ah
    a om Thessalonica pawlpi te tung ah:'
  mxq-NT: Ʉj Pa̱a̱blʉ, mʉt ja Silvanʉ esʉ Timotee. Nduknigajxtʉptsʉ tya̱dʉ neky ja
    mʉbʉjkpʉtʉjk diꞌibʉ ijttʉp tiꞌigyʉ mʉt ja Nindsʉnꞌa̱jtʉm Dios Teety esʉ Nindsʉnꞌa̱jtʉm
    Jesukristʉ, es ñaymyúkʉdʉ ma̱ Tesalónikʉ ka̱jpn.
  tzj-NT: Anin in Pablo e wachbil Silvano in Timoteo nkatz'ibaj jawa' carta ri' in
    nkatakel ewq'uin wach'alal ja rix iglesia ja rixc'o chipan ja tinamit Tesalónica.
    Ixix wach'alal xa jun ebanon ruq'uin ja katata' Dios, xa jun ebanon ruq'uin ja
    kajaw Jesucristo.
  tdt-tdt: Surat nee husi hau, Paulo hamutuk ho Silas ho Timóteo. Ami hakerek surat
    nee ba sarani sira iha sidade Tesalónika. Imi laran ida ho ita nia Aman Maromak
    ho Nai Jesus Kristu.
  ron-BTF: 'Pavel și Silvan și Timotei, bisericii tesalonicenilor în Dumnezeu, Tatăl
    nostru, și în Domnul Isus Cristos:'
  eng-WEBP: 'Paul, Silvanus, and Timothy, to the assembly of the Thessalonians in
    God our Father and the Lord Jesus Christ:'
  eng-FBV: This letter comes from Paul, Silvanus, and Timothy to the church of the
    Thessalonians who belong to God our Father and the Lord Jesus Christ.
  nld-1939: 'Paulus, Silvanus en Timóteus, aan de kerk der Tessalonicenzen in God
    onzen Vader en in den Heer Jesus Christus:'
  bwo-bwo: Ik'o no nihinat no doonz Iyesus Krstosok wotts Teselonk'e Ik' meyitsi amantsuwotssh
    P'awulosoke, Silasnat Timotiyosoke guut'dek't wosheets wosho.
  nch-BL: Na niPablo, ihuaya Silvano huan Timoteo, timechtajcuilhuilíaj ni amat amojuanti
    ipan nopa tiopamit ten taneltocani cati anmosentilíaj ipan altepet Tesalónica.
    Antatzquitoque ipan Toteco Totata huan ipan Toteco Jesucristo.
  quc-TNT: In wa', ri Pablo, wachi'l ri Silvano ruc' ri Timoteo, tajin quintz'ibaj
    bi we wuj ri' chiwe ix, kachalal, ix ri' ri cojonelab ri c'o pa ri tinimit Tesalónica,
    ri xa ix jun ruc' ri Dios ka Tat xukuje' ri Kajaw Jesucristo.
  tfr-NTPO: Kjibokwo ëre taga tja Pablorë, Silvano, Timoteo tjok. Jesús tjl̈õkwo kjragaga
    l̈öng Tesalónica kjokyo, kjibokwo ëre ichërwa jek bomi kong. Pjãy Data Sbö nopga,
    pjãy Tjl̈apga Jesucristo nopga bakoe.
  kaq-NT: Pablo, Silvano, Timoteo noque rahsibi hihxon tah non mato qui joi raanai,
    noque huetsabon. Man noquen Papa Dios betan hihquibo, man noquen Hihbo Jesucristo
    betan hihquibo qui tah non joi raanai, Tesalónica jema janin.
  sgb-sgb: Hiko hi Pablo, kalamo ko hi Silas haka hi Timoteo ya ampipangumusta kamoyun
    patêl ha Panginoon ya atsi bahên ha Tesalonica ya angkapi-tsi-tsipon. Hikaw ay
    atsi ha lokop ni Panginoon Jesu-Cristo haka ni Apo Namalyari, ya Tatang tamo.
  vie-1934: 'Phao-lô, Sin-vanh và Ti-mô-thê gởi cho Hội thánh Tê-sa-lô-ni-ca, là Hội
    thánh ở trong Đức Chúa Trời, Cha chúng ta, và trong Đức Chúa Jêsus Christ, là
    Chúa:'
