  mcq-mcq: Poru ho Siruvenasi ho ꞌee Timoti ijipo sosia kaꞌene Tesaronia Godi núni
    Oma ꞌee Natohwa Jesu Keriso puni vaji hijujihi punaꞌe pasikaho veju.
  sus-A: ثْلُ، سِلِقَنُ، نُن تِمٌتٍ نَن يِ كِ، كَتَرَبِ وٌن بَبَ عَلَ نُن مَرِفِ عِسَ
    عَلَ شَ مِشِ سُفَندِشِ شَ دَنشَنِيَتْي حَمَ مَ نَشٍيٍ نَ تّسَلٌنِكِ.
  jpn-1965: パウロ、シルワノ、テモテから、私たちの父なる神および主イエス・キリストにあるテサロニケ人の教会へ。
  fra-SBL: 'Paul, Silvain et Timothée, à l''assemblée des Thessaloniciens, en Dieu
    notre Père et dans le Seigneur Jésus-Christ :'
  yka-yka: Sulat inin amban aku, si Paul, duk meˈ saweˈkun si Silas duk Timoteo. Pasampay
    kami inin piyu si puweblo Tessalonika si kaˈam kēmon meˈ sukuˈ si Samate bi Tuhanin
    duk si Panuhutanten bi Isa Almasi.
  mle-mle: Wun Polawa Silasawa Timotiy, nyan ki lapa nyig sukwubana gwur adiy Godak
    wukijibir tikwanadiy Tisalanika tipa kidiyik. Adiy Asaay Godawa Yitaypika Duw
    Jisas Krais birkidiy tinadiyik.
  shp-NTPO: Ea Pablo, Silvano, Timoteo, jatíxonra ja Tesalónicainoa joi akaibo, non
    jato saludo bomai, jaboribi ja Papa Dios, itan non Ibo Jesucristo betan ikanaitian.
  aom-aom: O asëꞌe Thessalonica ekaresiaho Paul naro Silas-ro Timothy-ro ëhi noro
    jemesi örire jejëmijö jemë God nosi Vavu hesi o Bada Iesu Keriso-are ekaresiae
    jëvëꞌego.
  geb-geb: Gu Por, Sairas, gu Timoti, nza kha gava khergiap, nde Tesaronaikan ŋgu
    bakɨmen kav guigira Zisas khothɨgi gumgi gu mbigi, nza anan nde ndi mbai. Nde
    nza won Ndia Fhe Bakɨme gum nzan Bakɨme Zisas Krais phorga ki gumgi gu mbigi ma.
  bsj-bsj: Bulus, Silbannus ka-nge Timothy, fiye ku wabe fiye Tasolonika mor kwama
    Tebe ka-nge Yeesu Almasihu.
  cak-cak: Yin Pablo, ri Silvano y ri Timoteo, nikatz'ibaj-e ri vuj re' chive rix
    ri nimol-ivi' pa rubi' ri Dios pa tinamit Tesalónica, ri xa jun ibanon riq'uin
    ri Katata' Dios y ri Ajaf Jesucristo.
  chf-NT: Cä täscäbenetla ni junda anela machcatac a woylan abala ya'i tä Tesalónica,
    uc'a tubaletla cä Papla Dios y Cajnojala aj Jesucristo. No'on aj Pablojon, t'oc
    aj Silvano y aj Timoteo cä täscäbenetla u c'aba' Dios.
  tlf-tlf: Nugumal nuubip aga? Fol nisino Sailas sino minte Timoti sino ninggil nuta
    suuk kon koyo God imi unang tinum abiip Tesalonaika kutam albip ipmi kwaapmup
    no tuluk o ageta kale, nuyo utamupta e, ibo numi Aatum God sino Kamogim Yesus
    Krais sino imi ilak uyo fomtuup dosip kalaa age-nulupta,
  piu-2006: Nganaṉatju Puulalu, Tjayilitjalu, Timitjiyilu Tjitjaluniyanya ngurrara
    tjuṯaku nyurrangarrimpa piipa ngaatjanya wakara wantirriyaṉi. Nintingkulatju kuliṉi
    nyurrangarri mayutju Yiitju Kurayitjaku walytja tjuṯa nyinanyi, paapa Katutjakuṯarra
    walytja nyurrangarri nyinanyi. Ngayulu Katutjanya Yiitjunyaṯarra tjapilpayi aḻṯururringkula
    nyurrangarrinya kutu yaṉṯayaṉṯantjaku, nyurrangarri palumpa kutjarra yunypa nyinanytjaku.
  poh-NT: Reꞌ hin maꞌ Lu̱ꞌ chi cꞌahchiꞌqui̱n quihchꞌilem i maꞌ Si̱las chꞌi̱l i Timote̱yo,
    cꞌahchiꞌ nitzꞌihmbam je hu̱j wili aweh hat-tak comonil aj niminel aj Tesalo̱nica
    reꞌ choplic acꞌux tak ru̱cꞌ Ajabe̱s Dios jeꞌ woꞌ chiri̱j i Lokꞌ laj Ajabe̱s Jesus
    reꞌ Pahbamaj chi Kꞌatal Kꞌoric.
  tue-tue: Yʉʉ Pablo, yʉʉ menamacãrã Silvano, Timoteomena mʉ́ã Tesalónica macãrã Jesuré
    padeorí põna macãrãrẽ ãñudutia. Mʉ́ã marĩ Pacʉ Cõãmacʉ̃, marĩ Õpʉ̃ Jesucristomena
    ãñurõ niijãcu.
  bjp-bjp: Ia Pol, Sailas ke Timoti, kemtuul sisiit usuf gam foron tom unune na Tesalonika,
    ae gam unune lo God Tama kerer ke Kumguui, Iesu Karisito.
  xon-xon: Min Pɔɔl, ni Silfanus, ni Timoti le ŋmee kigbaŋ kee ti tii Yesu aanib bi
    bi Tesalonika aatiŋ ni ki ye Tite Uwumbɔr ni Tidindaan Yesu Kristo aanib na.
  tzo-ZNT: Voꞌon Pabloon, xchiꞌuc li Silvanoe, xchiꞌuc li Timoteoe, chajcꞌoponticotic
    tal ta vun voꞌoxuc ti coꞌol quichꞌojtic ta mucꞌ ti Jtotic Riox ta vinajele xchiꞌuc
    ti Cajvaltic Jesucristoe, ti liꞌ nacaloxuc ta jteclum Tesalónicae.
  mpm-NT: Ruꞌu Pablo jiin Silvano jiin Timoteo, chaa ri tutu jaꞌa nuu taka yɨvɨ ka
    kandixia Jesús ja ka ndututu ñuu Tesalónica, chi ka yɨꞌɨ ra jiin Tata yo Yandios
    jiin Jitoꞌo Jesús naa ra. Ti Jesús kuu Cristo, ya ndiso jniñu ñaꞌnu nuu Yandios.
  ots-NT: Nugö, dúr Pablo, dí yobbe car Silvano co car Timoteo. Dí pɛnquije na̱r carta‑na̱,
    nuquiguɛjʉ guí bbʉpjʉ pʉ jar jñini Tesalónica. Í ba̱jtziquijʉ ca Ocja̱, como xcú
    hñemejʉ cam Tzi Jmu̱jʉ Jesucristo.
  hoy-hoy: 'पौलुस अदिक सिलवानुस अदिक तीमुथियुस इन सांगुळ नाम आप्प परमेश्वर अदिक प्रभु
    यीशु मसीह अन लॉकुरी चिट्ठी लिख्सतीन, थिस्सलुनीकेगोळ मंडली दा आद:'
  amo-amo: Bulus, Silvanus, nin Timoti udu kutii kulau nTassulinika nya Kutelle Uchif
    nin Cikilari Yesu kristi.
  pjt-pjt: Uwa, Jesuku walytja tjuṯa, ngayuluṉa Paulalu lita nyangatja nyurampa walkatjunanyi
    ngura pala Tjitja-lanikala nyinanytja tjuṯaku. Panya nyura Mama Godaku walytja
    mulapa nyinanyi Mayatja Jesuku Christaku kuḻu. Kala Tjaalatjalu Timitjilu nganaṉa
    maṉkurtu lita nyangatja nyuralakutu ma-iyaṉi nyurampa pukuḻarira.
  cwe-cwe: Niye Paulo hamwe na Silowano na Timoseyo, chowandikila bumbila da wahuwila
    wa Chilisito weli Sesalonike, weli wanhu wake Mulungu Tati yetu na Mndewa Yesu
    Chilisito.
  daa-NT: Ŋa nun Pool, iŋ Silben ho iŋ Timote kat siiraat maktumne-an ɗo *Egliz kaak
    goy ɗo geeger ka Tesalonik, ɗo kuŋ kuuk geen̰ji ku Tatte Buŋ ho ku *Rabbinte Iisa
    Masi.
  mlp-mlp: Yaqmo Pol ya iyogniz giger Sailas ayow Timoti nenaq i gamuk ka mar tonim
    ne Yesus ago on mataw uliq Tesalonaika-ib osayta na gigo hib eman lehaq. I Gimam
    God teq i gigo Iyahta Yesus Krais inaq in ne giwamuzsa ne in gihaqenib osayta.
  ape-C: Eik Pol yani Sailas aria Timoti mape agundok aria eik Pol yenyem apudok apakip
    shup panakumogu ipak Iruhin ananish arpesh pape Tesalonaika iri. Apak menekapumagu
    ipak douk patukur apakin Yain Iruhin nani Debeini Jisas Krais iri.
  bgs-bgs: Ni sulat tikud áknami na si Pablo, si Silas, asta si Timoteo. Igsulat ké
    ákniyu na mga ágpampamaké tun ta Tesalonica na mga sakup katô Ámmà ta na Manama
    asta katô Áglangngagán na si Jesu-Cristo.
  faa-faa: Saerase, Timoti, isiapo Tesaronaeka taonea Keresoa paosa aporo hinamo reaki
    sawi one poparaka makerakanapo. Arirakano isiapo Ata Kotipe Unihae Yasu Kereso
    tetāki, repo himu hakásaraka hemakapuraka risikinapo.
  kik-kik: 'Nĩ ithuĩ Paũlũ, na Sila, na Timotheo, Twandĩkĩra kanitha wa Athesalonike
    marũa maya ũrĩa ũrĩ thĩinĩ wa Ngai Ithe witũ, o na thĩinĩ wa Mwathani Jesũ Kristũ:'
  cap-NT: Wejrnacqui Pabluz̈tan, Silvanuz̈tan, Timoteuz̈tan tii cartal cjijrz̈cuc̈ha
    anc̈huc Tesalónica wajtchiz z̈oñinacz̈quin. Nii wajtquiz icliz z̈oñinacc̈hucc̈ha.
    Niz̈aza uc̈humc̈ha Yooz Ejpz̈quinami Jesucristo Jilirz̈quinami kuzzizqui.
  ksr-ksr: Pool, Sailas ano Timoti nononoŋ Tesalonaika uumeleeŋ kanageso oŋowo qaa
    amiŋ mobombaajoŋ tere oojoŋ. Oŋonoŋ Maŋnana Anutu ano Poŋ Jiisas Kraist yorowo
    qokotaaŋ nanju.
  eng-TNT: Paul Syluanus and Timotheus. Vnto the congregacion of the Tessalonyans
    which are in God oure father and in the Lorde Iesus Christ.
  sbs-sbs: Paulusi, Siluvinia ni Timoti, kwi keleke ya Matesolonika mwe Ireeza Ishwetu
    ni Simweni Jesu Kirisite.
  sue-sue: Paulo, Siluano, ata Timoti, nakare nikare Tesalonika natera ena Mama nasokai
    Anutu ata Tua Yesu Kristora ema dubu wero nowewa, nimorekare pas ei awa potitinonakare.
  fra-NCL: 'Paul, Sylvain et Timothée, à l’Eglise des Thessaloniciens réunie en Dieu
    notre Père et en Jésus-Christ le Seigneur :'
  snn-NT: Yë'ë, Pablo, yë'ë gajecua Silvano, Timoteo, bacua naconi, yëquënabi utire
    toyani saoyë mësacuare, Riusu bainreba Tesalónica huë'e jobo ba'icuare. Mai Taita
    Riusu, mai Ëjaguë Jesucristo, bacuabi mësacuani bajën,
  atb-NT: Ngò Poluq eq Sila, Timohti pé gi, nga-nhûng é Îwa Garai Gasang eq Yhumsîng
    Yesuq Hkrisduq má nghut nyî bê bang, haû Htesaloni wà mó byu pê é noqkuq hpúng
    lé dang kyô kat lhê.
  cek-AK: 'Pawl, Silvanus hoi Timote mah aicae Ampa Sithaw hoi Angraeng Jesu Kri ah
    kaom Thesalonika vangpui ih kricaabunawk khaeah ca tarik:'
  bkd-bkd: Iyan a si Pablo sa migsulat taini duma ki Silas daw ki Timoteo. Sinulatan
    day inyu sa tagkaamul-amul ha mga tumutuu diyan ta Tesalonica ha nasabuwa duun
    hu Dios ha Amay taw daw diyà ki Jesu Cristo ha Ginuu.
  ctu-76: Joñon Pablojon quic'ot Silvano quic'ot Timoteo. Mic ts'ijbubeñet lojon ili
    jun hermañujet bʌ la mu' bʌ la' much'quin la' bʌ ya' ti lum Tesalónica bʌ i c'aba'
    chʌncol bʌ la' tyem ajñel la' wic'ot Dios lac Tyat yic'ot lac Yum Jesucristo.
  lac-NT: A teno', Pablojen, quin ts'ibtic techex a je' ju'una' yejer Silvano quin
    ts'ibtic. Yejer Timoteo quin ts'ibtic techex xan. Quin ts'ibticob techex ij quet
    acsʌ'orirex tu ca much'quintiquex a bʌjex quir a c'ujintiquex C'uj ich u cajar
    Tesalónica. Quin ts'ibticob techex quire' p'eri' a worex yejer ic Tetex C'uj.
    Baxuc, p'eri' a worex yejer ic Jaj Ts'urirex Jesucristo xan.
  xla-xla: Di Polo mate Saeles mate epo Timoti mate yu ilimale iye Tesalonika sos
    dulu dla ha꞉ha꞉lalo mikadepe dle so wua꞉ watle hamima. Adipalati, wua꞉ye di A
    God mate Yesu Keliso mate dulu dla ha꞉ha꞉po.
  xav-NT: Ĩsazei'wa norĩ, wa hã Paru, Sira, duré Timotiu, wa ãma aima rob'ui'éré za'ra
    wa'aba ni, Tesaronita na 'ri nho'õmo nhisi ãma asiré 're asi'rã'õtõ aba mono norĩ
    ma. Wamama hã 'Re ĩhâimana u'âsi mono hã, duré Wanhib'apito Zezu Cristu hã te
    asina 're ĩ'umnhasi za'ra wa'aba mo, ĩsib'a'uwẽ 're aihâimana za'ra wa'aba mono
    da. Wamama ma, wa ai'ãma 're wamreme zusi u'âsi 'wa, 'Re ĩhâimana u'âsi mono ma,
    duré Wanhib'apito Zezu Cristuhu ma zama, ĩsimizawizé hã ai'ãma 're hâimana u'âsi
    za'ra wa'aba mono da, rowẽ u'âsi, ãma 're anomro aba mono da.
  cuk-cuk: Anmar Pablo, Silvano, degi, Timoteo, bemar-Jesúsʼba-nanaimalad-danar-Tesalónica-neggweburgi-ambikunonidamaladga,
    garda narmakmalad. Bemar Bab-Dummadgi, degi, Bab-Jesucristoʼgi-akananaimalad.
  tbf-tbf: Eou e Paulo, egatuo e Silas ma e Timote, gatuo vavataor rakot simi kulou
    vodovodon tuktuk i Tesalonika, enga ese va se Raban e Tamagiet ma simi Nguts e
    Iesu Karisito.
  uig-CYR: Мәнки Павлус, Силас һәмдә Тимотийдин ХудаАтимиз вә Рәббимиз Әйса Мәсиһдә
    болған, Тесалоника шәһиридики җамаәткә салам.
  ikw-NT: Mawa, Pọlu, nụ Saịlasi nụ Timoti naagba ọkwukwo gbaznenu ọgbako Chiokike
    ke zị nụ Tẹsalonika, anụ ele Chiokike Nda aị nụ Nyenwe aị Jizọsi Karaịsi.
  khs-khs: 'Niwa Pole, Sailese apula: Timoti niyewi Tesalonaika koamesa: Keleso kulu
    mina sena kesale kima sawi we momate tiye ilikepilakeye. Aputa:, nini Ata Kotewala
    apula: Piseiki Yesu Keleso A:mawa kiyawa himu matana semetei matanepela: sitalakeye.'
  dwr-ENT: ኑኒ ጳዉሎሲ፥ ሲላሴኔ ፂሞቶሲ፥ ቴሴሎንቄን ዴዒያ ኣማኒያ ኣሳቶ ሃ ዳቢዳቢያ ፃፌቶ። ሄዋንቱ ፆሳ ኑ ኣቡዋንታኔ ጎዳ
    ዬሱሲ ኪሪስቶሳዋንታ።
  pma-pma: Inau, Pol, ral min Saelas ka Timoti, metmutis leta ekek vat min kami, meatin
    keil koa mivi onen Ahi Tamer ka onen Asuv Iesu Kristo koa mimul en sios ten out
    Tesalonaeka.
  atd-NT: Ka soini no sulat, ogligkat kanami no si Pablo, woy si Silas woy si Timoteo
    no igpaalap noy kaniu no taga Tisalunika no nohimu on no sakup to Magboboot no
    ian Amoy ta woy sakup dod ni Hisu Kristu no Lagboy no Igbuyag ta.
  tel-2017: మన తండ్రి అయిన దేవునిలో ప్రభువైన యేసు క్రీస్తులో ఉన్న తెస్సలోనిక సంఘానికి
    పౌలూ, సిల్వానూ, తిమోతీ రాస్తున్న సంగతులు.
  hat-BSA: 'Paul, Silvain ak Timothée, a legliz Tesalonisyen yo, nan Bondye, Papa
    nou an, e Senyè a, Jésus Kri:'
  top-NT: Aquit Pablo, Silvano y Timoteo cca̱ma̱lakacha̱niyá̱n jaé carta huixín li̱ta̱camán
    tí ni̱ li̱makxtaká̱tit li̱pa̱huaná̱tit Quinti̱cucán Dios y Quimpu̱chinacán Jesucristo
    nac ca̱chiquí̱n Tesalónica.
  msk-msk: Ako si Pablo, yagasolat ako oman kamayo na taga Tesalonika. Si Silas aw
    si Timoteo yang kanak manga inagad adi. Kamo na manga sakop nang Ama ta na Dios
    aw ni Jesu Kristo na kanatu Ginoo, pyapadaraan kamo nami nining solat.
  gyr-NT: Che, Pablo, Silvano, Timoteo reseve, aicuachía co ore ñehe pẽu, ore rɨvɨreta,
    peñemonuha vahe Tũpa uve tecua Tesalónica ve, yande Ru Tũpa, yande Yar Jesucristo
    rese peico vahe.
  kmh-kmh: Chin Pol, Salas, Timotiy nimbip Tesalonayka biynimb Biyomb chin Jiysis
    Krays apiymiŋay ker mindpim gok, minj tiksipun.
  ukr-ONPU: Павло, Силуан і Тимофій. Церкві із Солуня в Бозі, нашому Отці, та Господі
    Ісусі Христі.
  emi-emi: Aghi Pol, Saelas me Timoti, Ami pitipiti aatu ta taumattu ngatoa tale ale
    manga ateva ona eTesalonika tale ararina ateae God Tamaita ia me Vau ngepona ateva
    Iesu Karisto.
  zpv-NT: Naꞌh Pahblu, cun Silvanu cun neezaa Timoteu; racaꞌh nu dxihtsi riiꞌ loh
    tu bwihtsi lasaaꞌ raꞌ nu nin naa raꞌ xpwiinn Dxiohs loh guihdxyi Tesalónica, bwiinn
    raꞌ nin naa tuhsi loh Dxiohs Xtaada nuꞌh cun neezaa loh Daada Jesucristu.
  gux-gux: Mini Polo leni Silasa leni Timote n diani li tili yinba Kilisiti n yini
    yaaba, yaaba n ye Tesalonika ki ye U Tienu ti Baa leni o Diedo Jesu Kilisiti nni.
  kos-kos: 'Ma sel Paul, Silas, ac Timothy — Nu sin mwet in church Thessalonica, su
    mwet lun God Papa tumasr, ac Leum lasr Jesus Christ:'
  ibo-ibo: Pọl, na Saịlas, na Timoti dere akwụkwọ a, Na-edegara nzukọ dị nʼobodo Tesalonaịka
    nʼime Chineke Nna anyị, na nʼime Onyenwe anyị Jisọs Kraịst.
  yml-yml: Emavo, yau Faulo, Sailasa wata Timoti taiadi ꞌa vekaiwa ꞌwaimie. ꞌOmi Iesu
    yana ꞌAilaꞌa ꞌwa miamiani ꞌatamana Tesalonaika ꞌwaineye, Yaubada Tamada wata ꞌada
    Toveimea Iesu Keliso yadi tomotoga, ꞌwaimie ꞌa kilukiluma.
  ory-ory: ପାଉଲ, ସିଲ୍ୱାନ ଓ ତୀମଥି ଆମ୍ଭମାନଙ୍କ ପିତା ଈଶ୍ବର ଓ ପ୍ରଭୁ ଯୀଶୁ ଖ୍ରୀଷ୍ଟଙ୍କଠାରେ
    ଥିବା ଥେସଲନୀକୀ ସହରର ମଣ୍ଡଳୀ ନିକଟକୁ ପତ୍ର;
  bzj-bzj: Dis leta da fahn mee, Paal, lang wid Sailas ahn Timoti. Wi di sen dis leta
    tu di bileeva dehn weh deh da di cherch da Tesalonaika, dehn wan weh bilangz tu
    Gaad wi Faada ahn di Laad Jeezas Krais.
  chk-chk: 'Äm Paulus me Timoty aia kapong ngeni chon ewe mwichefel lon Tesalonika,
    ir nöün Samach Kot me ach Samol Jesus Kraist:'
  ssd-ssd: Tane Mam Kuate le Suŋgo Yesus Kristus nale tuku mbal Tesalonikaŋge minig
    tane ŋakmba kaiye. Ye Paulus Silvanus le Timoteus sine tane ndoŋ pasa-pasakam
    proweg.
  acr-TNT: Riꞌin Pablo cucꞌ ri wachbiꞌil Silvano y Timoteo cakatak bi wa carta che
    alak, ri alak re riglesia cꞌo Tesalónica, alak re ri Kakaw Dios y re ri Kanimajawal
    Jesucristo.
  rop-rop: Orait, mi na Pol, en mi raidimdan dijan leda garram dubala wekinmen blanga
    mi neim Sailas en Timathi. Melabat raidimdan dijan leda langa ola Kristjan pipul
    langa det taun gulum Thesalonaika. Yumob pipul blanga God, en yumob blanga Jisas
    Krais du. Wal God im Dedi blanga wi, en Jisas Krais im Bos blanga wi.
  mee-mee: Iau ae Pol kala nge Sailas bae Timoti, mangng pana mologi ka paꞌe lau laekia
    ta ginunga ae ra lopatokonakana te Karais e momo ngae Tesalonaika. Ka paꞌe te
    miau ra ragau rae Nutu a i a Tamara ba ragau rae Iesus Karais A Avolaukita.
  mwf-2018: Murrinh kanhi-ka ngankuneme thangunu Paul, Silas i Timothy nanki-nu ngarra
    da nan narnam Thessalonica. Ngankuneme ngarramnarrurililneme nanki-nu kardu ngarra
    Yile neki nukunu narnam pana i Pule nekingime Jesus Christ nukunu deyida wanku
    numpan.
  dif-dif: Paululu ja Silvanulu ja Timotheulu, Thessalonicha mili wolarani Godani
    Ngaperani ngaiananani ja Kaparani Jesungu Christungu.
  gam-gam: Ye dumo Tesalonaika pillgi pai una nono Nane God ne, Iwa Kerman Jisas Krais
    boll mor kambono ge, no Pol ne, Sailas ne, Timoti, pepa bolo ye aunmon.
  nou-nou: Na Paul mi Silas de Timothy de da ove eiawa Thessalonica nati embobo Iesu
