    ape, nomo one towe eite fene ma'e lese ausawiyei.
  myy-myy: Ñati Tesalónica cʉto gãna mʉa. Yʉ Pablo mani ñarã Silvano, Timoteo mesa
    rãca adi papera mʉare uca yʉ. Mani Jacʉ Dios ñarã ña mani, ito yicõri mani Ʉjʉ
    Jesucristo ñarã cʉni ña mani. Ĩnare tʉorʉ̃nʉrã ñari minijuasotia mʉa cʉni, ĩnare
