  cmn-FEB: 这封信函来自保罗、西拉和提摩太，写给帖撒罗尼迦、为我们父上帝和主耶稣基督所有的教会。
  gmv-RNT: Phawuloosappe, Silwaanooseppenne Ximtoosappe; nu Aawa Xoossaninne Goda
