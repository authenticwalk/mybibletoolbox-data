verse: 2TH.001.001
translations:
  kpx-kpx: Bolo, Sailasi, Timoti noeabulike levaleva ko hisaliai Tesalonia ekalesia
    ata laheho hanavoma. Nahie Mama Dilava isi nahie Kosive Iesu Keliso keau la malevege
    laeau ataeabe holievelu.
  okv-H: Eto na Paul te Silas te Timothy te aingeto ungotenau Mama God te ungotenau
    Bada Iesu Keriso te ta toho uho ekalesia da Thessalonica ta miheva amita degi
    ahari erevi ere kajihera,
  tbo-tbo: Tau Paulo, ma Sailasi, ma Timoti, tauyai omi leta geka to gilumiyahi, tu
    witumagana bolumi Tesalonika tuponana uyahimi, babana taumi Yaubada Amata ma ata
    Guyau Yesu Keliso tu witumaganehi.
  mal-C: 'പൗലോസും സില്വാനൊസും തിമോത്തിയോസും, നമ്മുടെ പിതാവായ ദൈവത്തിലും കർത്താവായ
    യേശുക്രിസ്തുവിലും ഉള്ള തെസ്സലോനിക്യ സഭയ്ക്ക്, എഴുതുന്നത്:'
  grc-SR: Παῦλος καὶ Σιλουανὸς καὶ Τιμόθεος τῇ ἐκκλησίᾳ Θεσσαλονικέων ἐν θεῷ πατρὶ
    ἡμῶν καὶ κυρίῳ Ἰησοῦ χριστῷ·
  bgc-bgc: या चिट्ठी हम पौलुस, सिलवानुस अर तीमुथियुस की ओड़ तै थिस्सलुनीकियों नगर
    की कलीसिया के बिश्वासियाँ ताहीं लिखां सां, जो म्हारै पिता परमेसवर अर प्रभु यीशु
    मसीह के सै।
  khz-khz: Ai taumai toitoi, Paulo, Sila e Timoteo na Tamara Palagu e Velekou Iesu
    Keriso gena ekalesia Tesalonika aonai gatalo-venimina.
  deu-TKW: Paulus und Silvanus und Timotheus an die Gemeinde der Thessaloniker in
    Gott unserem Vater und dem Herrn Jesus Christus.
  zsr-NT: Nedaꞌ, Pablo, dzagquëꞌ nedaꞌ Silvano len biꞌi Timoteo, rugapaꞌ Dios lbiꞌiliꞌ,
    nacliꞌ queëꞌ Xuzruꞌ Dios len queëꞌ Xanruꞌ Jesucristo, zoaliꞌ Tesalónica.
  lin-lin: 'Polo, Silasi mpe Timote ; Epai ya Lingomba ya bandeko ya Tesalonika, oyo
    ezali kati na Nzambe, Tata na biso, mpe kati na Nkolo Yesu-Klisto :'
  hns-NT: Ham Paulas baatie aur ie tjietthie Selfaanas aur Tiemotias ke saath liekhiela.
    Hamlog iesaai ke samaadj log khaatien liekhiela djaun Tesaalonieka sahar me rahe
    hai. Toelog Pieta Parmeswar aur Prabhoe Jiesoe Kriest se ek hai.
  noa-E: Mʉch Pabloouta Silvano dʉ̈i Timoteopa ãba nʉmua mʉg ẽsap phã deepʉ̈i chirʉm
    pãar Tesalónica phöbör ee Cristo gaaimua maach khodkha nʉm khʉʉnag. Mua khaphʉ
    chirʉm, pãar chadcha Ẽwandam chi Aai gaai ubʉ thierrkhanaa ĩchab maach Pör Jesucristo
    dʉ̈ijã ubʉ nʉm.
  eng-EMTV: 'Paul, Silvanus, and Timothy, To the church of the Thessalonians in God
    our Father and the Lord Jesus Christ:'
  mib-NT: Máá rí cúu Pablo jiín Silvano jiín Timoteo, te cátee ri carta yáha cuájeē
    nuū rohó ñáyuu cácandíje ñuu Tesalónica, jeē cáyɨhɨ ró ndaha Tátá yō Yaā Dios
    jiín Jítoho yō Jesucristo.
  lif-NT2: आनिॽ पानुदिङ् पाः निङ्‌वाॽफुमाङ्‌ङिन् नु दाङ्‌बा ये़सु ख्रिस्‍तओ थिस्‍सलोनिकास्‍मा
    सेसेहुप्‍लक्‍कोबा कुयाप्‍मिहाॽओ इङ्‌गाॽ पावल, सिलास नु तिमोथिरे़ कन् सक्‍इङ्‌घङ्‌ङिन्
    हाक्‍कासिगे़बारो॥
  xnj-xnj: Nene Pauli, pamonga na Siliwano na Timoti, tikuvayandikila nyenye msambi
    wa vevakumsadika Kilisitu va ku Tesalonike, mwemvili vandu vaki Chapanga Dadi
    witu na BAMBU Yesu Kilisitu.
  mmx-mmx: Nenia ne Pol. Nema mi ne Sailas la ne Timoti, ma malagan na lovoang tinemi
    limixin nunu dom Tesalonia. Nemi limixin at ne Moroa ne Temen dik la Leeme Silok,
    ne Iesu Karisito.
  cbr-NT: '''Ëx Pablo ''ixun cana Silvano ''imainun Timoteobëtan, Tesalónica ëmanuaxmi
    Nucën Papa Dios ''imainun Nucën ''Ibu Jesucristonan ''icë, mitsu ënë quirica buánmin.'
  tee-NT: Ju quijnan icPablo chai icSilvano chai icTimoteo. Va k'aixtam icvilau ju
    ani chai va iclamac'amiyau ju uxijnan ju lhilac'ap'inat'it ju Jesús ju vilhchit'it
    ju lak'achak'an Tesalónica. Ju uxijnan va lakatam t'a'unt'at'it ju quimpai'an
    Dios chai ju qui'ucxtin'an Jesucristo.
  eng-LSV: 'Paul, and Silvanus, and Timotheus, to the assembly of Thessalonians in
    God our Father, and the Lord Jesus Christ:'
  cak-NT: Ren Pablo, ri kach'alal Silvano y ri Timoteo, nakatak-e ri carta re' chiwe
    rix kach'alal ri jix aj-Tesalónica, ri nimol-iwi' pa rubi' ri Katata' Dios. Rix
    ri xe jun ibanon riq'uin ri Katata' Dios y ri Ajaf Jesucristo.
  pah-NT: 'Três ore rekoi ikwatijaharamo pe me: Jihi Pauloramo Silas''ga pavẽi Timóteo''ga
    pavẽi. Kiro ore ikwatijarukari imondovouka pe me cidade de Tessalônica – perope
    peko Tupana''gareheva''ero nhanderuvete''gareheva''ero pejikovo Jesus Cristo''gareheva''ero
    nhandepojykaharete''gareheva''ero.'
  sja-NT: Mɨ, Pablo Silvano ome mãik'aapa Timoteo paara na k'art'a p'ã pëiruta parã
    ijãapataarãmaa, Tesalónica p'uurude p'anɨ. Taipa k'awa p'anɨ parã Tachi Ak'õredeerã
    mãik'aapa Tachi Waibɨa Jesucristodeerã, wãara ijãapata perã.
  xed-xed: Iʼi Pwal, kawadaga nda i Silas nda Timute, ta vinda na ɗelewer na ŋa kaghuni
    Igliza Lazglafta ma luwa Tesalunik, kaghuni ta nzakway ka ŋa Da mu Lazglafta,
    nda Mghama mu Yesu Kristi ya.
  mks-NT: Ye̱he̱ cúú Pablo, da̱ cáhyí carta yóho xi̱hi̱n Silvano xi̱hi̱n Timoteo ta
    chíndahá i̱ ña̱ nu̱ú ndihi ndó, na̱ cúú cuéntá Jesús ndúu ñuu Tesalónica. Ta in
    na̱nduu ndó xi̱hi̱n Ndióxi̱, tátá yo̱ ta in na̱nduu ndó xi̱hín Jesucristo, xitoho
    í.
  gfk-S: Aiou Pol tikai ma ne Sailas ma ne Timoti, mehet tule karek ra nianga tupas
    mu ira matanabar na lotu kaia Tesalonaika, ing mu gar tane God no nudait Mama
    ma tano Watong Jisas Krais.
  bmu-bmu: Pol, Sailas aka Timoti neŋön Tesalonaika urumeleŋ könagesö embuk keu eraum
    mötpingöra kimbi ohozin. Eŋön Iwinini Anutu aka Kembu Jisös Kraist yetpuk qekötahöba
    kinje.
  dgz-dgz: Iesu dugup mega pa Tesalonaeka nagirewa, Mamanu God ge Ayop nuga Iesu Keriso
    anu tumasiana nagirewa e me di. Nu apan Pol ge Sailas ge Timoti gaun inayap waivin.
  eng-GNV: 'Paul and Siluanus, and Timotheus, vnto the Church of the Thessalonians,
    which is in God our Father, and in the Lord Iesus Christ:'
  zaa-NT: Inte' Pablo lani ca hermanos qui' ri'u Silvano nna Timoteo nna, rudí'a'
    cartį para lebi'į hermanos nu runi formar iglesia nu re' le' ciudad Tesalónica,
    lebi'į canu chi ná ttuba lani Dios Padre qui' ri'ua ą'hua lani Xana' Ri'u Jesucristua.
  eng-WEBSTER: 'Paul, and Silvanus, and Timothy, to the church of the Thessalonians
    in God our Father and the Lord Jesus Christ:'
  guh-guh: Xanë Pablonë, Silvano, Timoteo, mapamatabëxëyoje pacatoyaquinatsi mapabaxutoje.
    Pacatoyaquinatsi Dioso panejumecovënëtsivi, paTesalónica tomarapijivimë. Panenajamatabëcuenecopatsivi
    baja vaxa Diosojavabelia, vajatuxanenë Jesucristojavabelia ata.
  bon-bon: Cane Paulo, Siila piiyepu Timoti cama cane yoogärenänogo weeme bau me,
    lui cina inajininige Keriso me ätrunga biname bime ingle cabu Tesalonika babo
    cewe je. Weene mime Aceji Babe me biname gemi cuta piiyepu Yeesu Keriso weeme
    Yageyame gyene.
  nhw-BL: Na niPablo, ininhuaya Silvano huan Timoteo, timechtlajcuilhuilíaj ni amatl
    amojuanti ipan nopa tiopamitl tlen tlaneltocani catli anmosentilíaj ipan altepetl
    Tesalónica. Antlatzquitoque ipan Toteco Totata huan ipan Toteco Jesucristo.
  swh-ONEN: 'Paulo, Silvano na Timotheo: Kwa kanisa la Wathesalonike mlio katika Mungu
    Baba yetu na Bwana Yesu Kristo:'
  wbi-wbi: U Paulo, Silwano, nu Timotheo, kulitembile ilya Vathesolonike uNguluve
    u Nhaata ghwitu nu Mutwa u Yesu kilisite.
  bba-bba: Bɛɛ Yesun yiɡbɛruɡibu, bɛɛ be i wɑ̃ɑ Tɛsɑlonikɑɔ bɛɛ be i sɑ̃ɑ Gusunɔ bɛsɛn
    Bɑɑbɑ kɑ Yinni Yesu Kirisiɡibu bɛsɛ Pɔlu kɑ Silɑsi kɑ Timɔte, sɑ bɛɛ tɔburɑ.
  eng-KJVCPB: 'Paul, and Silvanus, and Timotheus, unto the church of the Thessalonians
    in God our Father and the Lord Jesus Christ:'
  kgk-NT: Hesu reroviaha Tessalônica tetã-my oiko va'e. Ore Paulo, Silvano, Timóteo
    ave oromondo-ta peẽ-my ore nhe'ẽ. Kwatia-rehe oromondo-ta. Peẽ katu Nhandejáry
    Nhande Ru tee va'e rehegwa, Nhandejáry Hesu Cristo re'ýi ave.
  waj-waj: Gioonna kiaapu vaa ausa hanigiada Tesoronikii variaiyaso, na Pauruusoono
    yanaivaa ngiiini fafaarakiaunoo. Siraasooya Timotiiya ni tasipama variaani na
    yanaivaa ngiiini fafaarakiaunoo. Vaa ngia ausa hanigieeraiya ti Napoonna Anutuuqaa
    gioonna kiaapuya varida ti Udaanga Yisuu Kirisiinna tasipama variaanoo.
  cpy-cpy: Naaka Pablo jankinatzi-mirori iroka notsipatari Silvano eejatzi Timoteo.
    Notyaantzimiro janta Tesalónica-ki pashi-paeni pikaateeyinira rashiyiteemi Tajorentsi
    Ashiteeri, eejatzi Awinkatharite Jesús Jeepatzii-totaa-rewo.
  mpx-mpx: Nau Pol alowau Sailasa ge Timoti leta ya ha leli ge ha patuna i nowa ekelesiya
    Tesalonaika eliyamiu, komiu ku minaa Yehoba Tamala ge Babala Yeisu Keliso eliyalil.
  wbp-wbp: Ngajuju Puurlu karna-palangu jirrnganja nyina Jilajaku manu Timijiki. Ngulangkuju
    karnalu-nyarra nganimpa-paturluju pipa pantirni yapaku nyurrurlaku Kirijini-patuku
    kuja kankulu yangka nyina kirringka Tijilunikarla. Nyurrurlajunkulurla ngalipakupalanguku
    Wapirraku Kaatuku manu Jijaji Kirajirlanguku Warlalja-Wiriki.
  luo-luo: 'An Paulo gi Sila kod Timotheo, Wandikonu un kanisa mar jo-Thesalonika,
    man kuom Nyasaye Wuonwa kod Ruoth Yesu Kristo:'
  nhe-NT: Na niPablo, ininhuaya Silvano huan Timoteo, timechtlajcuilhuilíaj ni amatl
    imojuanti ipan nopa tiopamitl tlen tlaneltocani tlen inmosentilíaj ipan altepetl
    Tesalónica. Intlatzquijtoque ipan Toteco Totata huan ipan Toteco Jesucristo.
  aii-aii: ܦܵܘܠܘܿܣ ܘܣܸܠܘܵܢܘܿܣ ܘܛܝܼܡܵܬܹܐܘܿܣ، ܠܥܹܕܬܵ‌ܐ ܕܬܹܣܵܠܘܿܢܝܼܩܵܝܹ̈ܐ ܕܝܼܢܵܐ ܒܐܲܠܵܗܵܐ
    ܒܵܒܲܢ ܘܡܵܪܲܢ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ،
  esk-NT: Paul-miñ Silas-miñḷu suli Timothy-miñ ukpiqtuaŋuruanun ittuanun Thessalonica-mi
    pigikkaŋi Agaayyutim Aapauruam suli Atanġuruam Jesus Christ-ŋum.
  msb-msb: Mga kamaranghod sa pagtuod dida sa Tesalonica na nagatuod sa Dios na aton
    Ama kag sa Ginooʼn Jesu-Cristo, kami ninda Pablo, Silvano kag Timoteo an nagasurat
    gihapon sa iyo.
  cpa-NT: Jní² Pablo, quianh¹³ Silvano, quianh¹³ Timoteo, dsianh¹³ jnieh³ cøng² si²
    quiánh² hniah¹², dsa² chianh² jøa³juøi² Tesalónica, dsa² quián¹² Jmi² jniang³
    quianh¹³ Jesucristo Juu¹³ jniang³.
  dso-dso: ମୁଇ ପାଉଲ୍‌, ବାବା ପର୍‌ମେସର୍‌ ଲଗେ ଆରି ମାପ୍‌ରୁ ଜିସୁକିରିସ୍‌ଟ ତେଇ ରଇବା ତେସଲନିକିୟ
    ମଣ୍ଡଲିର୍‌ ଲକ୍‌ମନ୍‌କେ ଏ ଚିଟି ଲେକି ପାଟାଇଲିନି । ମର୍‌ ସଙ୍ଗ୍‍ ରଇକରି ସିଲା ଆରି ତିମତି
    ମିସା ଜୁଆର୍‌ ଜାନାଇଲାଇନି ।
  meu-meu: 'Ai tatoiosi, Paulo bona Siluano bona Timoteo, ese Tamada Dirava bona Lohiabada
    Iesu Keriso edia ekalesia oreana Tesalonika ai a tore henimuimu:'
  yva-NT: Risyirati Paulus, umba Silas muno Timotius javondi tavon. Reamo nyovara
    waowe so ratoe, reamo ranutugo anugano Amisy wana no munijo Tesalonika wasai,
    weapamo kawasaeyo watavondijo wama Injayo Amisye ai muno Amisy Yesus Kristus ai.
  dgc-dgc: Gébwat ye ni Pablo, sakay ti Silas sakay ti Timoteo. Saye i sulat mia du
    sakup na simbaan ta Tesalonika. Sikam a nipasakup Nama tam a Diyos sakay ni Panginoon
    Jesu Cristo.
  zpm-NT: Naa nac Pabl, gza no Silas ni Timoté; laa no rxeeḻ stib guits rii guiedz
    Tesalónica i, laaw ziaad lo to grëse to ne nac to zha ne nole xnëz Dios, meṉ ne
    nac Pxoz ne, ni Jesús meṉ ndzon ne rnabey.
  hix-NT: Pawru uro ha. Rakoro natxhe, Seryas komo, Txemohtyo xarha. Ohyakanye àmenhehe,
    Tesaroneka hon komo hyaka. Kryestu mryenon komo rma omnyamo. Khoryenkom yoh me
    manatxhe. Kyàmkomo ryhe noro ha. Txesusu Kryestu yoh me xarha manatxhe. Kohkomo
    ryhe noro ha.
  sim-sim: An Pol, Sailas fre Timoti nga ni lihi, jekamba kason jir sios yanga Tesalonaikak
    lindanjik amu kayenduwa. Jir Avui Wasilaka nga Wasilaka nihi Jisas Krais nga tiyanda
    ma jira.
  npi-ULB: पावल, सिलास र तिमोथीबाट परमेश्‍वर हाम्रा पिता र प्रभु येशू ख्रीष्‍टमा थेसलोनिकीहरूको
    मण्डलीलाई,
  cgc-cgc: Yaken i Pablo daw ake na mga duma Silas daw Timoteo gapangamusta ki kyo
    naan ta syudad Tesalonica na mga gatipon-tipon na gatuo na yon man mga ittaw na
    iya ta Dyos na ate na Amay daw iya man Ginuo Jesu-Cristo.
  tim-tim: O galalupne, ye amâ Tesalonike kepian gâtŋe Anutu Ewenenŋande oloŋ yekto
    biwiyeŋe Humonenŋe Yesu Kristogât kali. Yeŋgât kulem esenŋe ire kulemgoân. Nâmâ
    Paulo akto galalogâtne Sila akto Timoteo tân nugumbela kulem esenŋe ire kulemgoen.
  yor-yor: 'Paulu, Sila àti Timotiu, Sí ìjọ Tẹsalonika, nínú Ọlọ́run Baba wa àti Jesu
    Kristi Olúwa:'
  wos-wos: Wuni Pol, Sailas bér Timoti wuni wali rembéka, wuni ané nyinga hayi. Guni
    Tesalonaikambu reta Néma Du Jisasna hundi xékékwa du takwa, gunika wuni hayi.
    Guni nana yafa Godna du takwa guni. Guni Néma Du Jisas Kraisna du takwa guni.
  emp-NTPO: Mʌ̃ra Pauloa. Naʌ̃ cartara b̶ʌbʌrʌa djabarã Tesalonica purud̶ebema itea.
    Bãrãra dadjirã Zeza Ãcõrẽnea, dadjirã Boro Jesucritod̶ea. Djaba Silvanoda, Timoteo
    sid̶a mʌ̃ ume panʌa.
  eng-F35: 'Paul, Silvanus and Timothy, to the congregation of the Thessalonians in
    God our Father and Sovereign Jesus Christ:'
  ind-ind: Kepada jemaat di kota Tesalonika, yaitu kalian yang bersatu dengan Allah
    Bapa dan Kristus Yesus Penguasa kita. Salam sejahtera dari Paulus, Silas, dan
    Timotius.
  pes-OPCB: این نامه از طرف پولس، سیلاس و تیموتائوس است. این نامه را به شما کلیسای
    تسالونیکیان که در پدر ما خدا و خداوند ما عیسی مسیح محفوظ هستید، می‌نویسیم.
  mpt-mpt: Ae bainobo galin nakaia unangai Tesalonaika bib ye blib ibo Fol nesa Sailas
    esa Timoti esa nita ib futan olo dola omfubenomabbiobe. Ibo nib Aye God esa nib
    Sume Yesus Klaist esa i meletanobe.
  ssx-ssx: Polo Sailasi Timodi niki tepoma꞉ iki Desalonaika siosi pa꞉ta꞉ dupiki tameiya꞉
    wape pea tapaasoma꞉me. Ikita꞉ Koda꞉ nika꞉ Apa꞉ make Yesu Ketiso nika꞉ Tekehali
    tieke ame̱le̱ halememe.
  mkl-mkl: Amu Pɔlu do Silɑsi do Timɔtee, ɑ̀ ce ŋɛ fɔɔ, iŋɛ inɛi iɡbɛi Jesu ŋɑ iyi
    ì wɑ Tɛsɑlonikɑ, iŋɛ iyi ì jɛ ti Ilɑɑɔ̃ Bɑɑ nwɑ do ti Lɑfɛ̃ɛ Jesu Kirisi.
  gaq-gaq: ପାଉଲ୍‍ ସିଲ୍ୱାନ ବାରି ତିମତିନେ ତେସଲନିକିୟନ୍ନିଆ ଲେଃକ୍ନେ ରେମୁଆଁଇଂନେ ଆବା ଇସ୍‌ପର୍
    ବାରି ମାପ୍ରୁ ଜିସୁ କିସ୍‌ଟନେ ବିସ୍‌ବାସି ମଣ୍ଡଲିକେ ଏନ୍‌ ଉଲିଆ । ଆବା ଇସ୍‌ପର୍ ବାରି ମାପ୍ରୁ
    ଜିସୁ କିସ୍‌ଟନେ ଲିବିସ ବାରି ସାନ୍ତି ଆପେକେ ଲେଲେ ।
  gof-RNT: Phawuloosi, Sillaaseynne Ximotiyoosi Teselonqe woosa keethan de7iya, Xoossaa
    Aawabaanne Godaa Yesuus Kiristtoosabaa gidida asaas xaafida kiitaa.
  unx-unx: ଆବୁଆଃ ଆପୁ ପାର୍‌ମେଶ୍ୱାର୍‌ ଆଡଃ ପ୍ରାଭୁ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ରେ ତାଇକାନ୍‌ ଥେସ୍‌ଲନିକା
    କାଲିସିୟାରେନ୍‌ ହଡ଼କତାଃତେ ପାଉଲୁସ୍‌, ସିଲାସ୍‌ ଆଡଃ ତୀମଥିଆଃ ଚିଟାଉ ।
  gah-gah: Neza Paulona itó Sailasiko itó Timotiko makó nounike Tesalonika numutoka
    monó gele vegená ameteho Ómasi itó Guivahani Izesu Kilistó aí vegenala zuha nene
    luhuva netá imane gizo nolukumuve.
  lcm-lcm: Nau Paulo, Siluano na Timoteo, namemtolpo alis a panbuk ke ane singimi
    vap lomlomon i Tesalonike, mipo ago e kungana i God tamara na Volava Iesu Karisto.
  aer-aer: Ayenge Paul, Silas uthene Timothy uthenenge aneme. Anwerne pipe nhenhe
