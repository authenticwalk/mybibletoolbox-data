  mox-mox: Yaʼa Faulo taidavo Sailasa be Timoti maega atoatoa, ta emi leta baʼe aʼwayavia
    omiʼa toʼekalesia otoatoa ʼabaga qiduana Tesalonaika ʼinaya weaqimi. Omiʼa Yaubada
    Tamada be eda Kaiwabu Ieisu Keliso edi tomotauyavo.
  kew-kew: Sailas-para Timoti-para ni Pol page niaamere nimi Tesalonaika su-para pimi
    Yesuna ruru onaanu madaa kone ima. Goa pea-daa neme pepa tu repaato. Nimiri niaana
    Aapa Gote-para Aa Mudu Yesu Krais raapu piramina.
  dww-dww: Taugu Pol, Saelas be Timoti uma letanama ka girugirumina, taumi aitauḡa
    Mamaitua na damma Tesalonaika meagaine ko miamiana ḡaromie. Mamaitua Tamadama,
    be Bada Yesu Keriso taumi ḡaroḡaronama.
  twi-ASANTE: 'Nwoma yi firi Paulo, Silas ne Timoteo nkyɛn, Yɛde kɔma Tesalonika asafo
    a wɔyɛ Agya Onyankopɔn ne Awurade Yesu Kristo nkurɔfoɔ no:'
  aoj-aoj: Aeꞌ Pol aloma Sailasi Timoti wape naꞌaꞌe. Eaꞌ andaꞌ basef ifimba fafeꞌmago
    ipaꞌ Kristen pagape wambel Tesalonaikai. Ipaꞌ pape paloma God ahamapa apeꞌinai
    naloma Dembinai Jisas Krais. Ipaꞌ Kristen pape palomam eaꞌ amamipai siꞌipa.
  cbv-cbv: Weém Pablo, Silvano, Timoteojĩh tʉ́yat tʉ́ʉtnit, yeéb Tesalónica tʉ́tchidih
    moón jwĩ íip Dioíhwã, jwĩ Maáh Jesucristoíhwãbʉt ñi jʉmʉchah, nin nʉ́odih biíhdih
    daacát tʉ́ʉtnit, yeebdíh wã jwʉ́ʉb wahna caá.
  taw-taw: Chɨn Pol ayɨp, Saylas ayɨp, Timoti ayɨp, chɨn mɨj anɨb ak ñu kɨl tɨkobun.
    Tɨkɨl, nɨbi Klays binɨb ne man awl Tesalonayka pelpel apnan gɨpɨm ak nɨbop ñobun.
    Nɨbi Bapi God chɨn ayɨp Bɨawl Jisas Klays ayɨp mɨdebɨm.
  jic-NT: Napj Pablo. Napj lal patja wa Silvano, Timoteo 'ots'ipj. Nun Dios ts'uyupj
    Tesalónica nt'a. Papel niná pyaquecj nun mpes. Nun Dios so con̈có, Jesucristo
    so con̈có 'ots'ipj. Dios cupj qjuis Papay, Jesucristo cupj qjuis Jepa Püné way
    jupj.
  zap-NT: Noo nak Pabel, yra noo Silban no le Timotew kakaa gyiichree yxaal noo lo
    de yra de ne nak de men-Tesalónica no ne no de rlaleedx Jesucrist no ne nak de
    xpén Dëdyuzh Xuz be yrup Ne Jesucrist.
  wer-wer: O Tesalonaika kak ingre mor saurö, ne Pool Sailasre Timotiiring wë pep
    epwer retëng ë yaningk. Pöt Anutu tiarim Pepapre tiarim Aköp Yesu Kristo wë pötaanök.
  ipi-ipi: Tesalonaika tane wandakali yakamato nanimana Ayiane Gote-la, Akali Andane
    Jisasa Kataisa-la, okonelapo towa atu atoto, yakama Gotena sosa ateyai-kola, Timotipi,
    Sailasapi, namba Polopi, nanimato yakamana pepa oko peyo epe leyama.
  qul-NT: Noka, Pablo, Silvanowan Timoteowan cay cartata escribimuni Tesalónica iglesiapi
    caj creyentecunaman, Dios Tatanchiswan Señor Jesucristowan ujchaska cachcajcunaman.
  tnc-tnc: Jesucristore yi'yurã Tesalónicawejeakarã, ¿yaje mija ime? Yi'i Ᵽablo, suᵽabatirã
    majeyomarã Silvano, Timoteoᵽitiyika ika ᵽaᵽera mijaro'si yija ᵽũatayu, Maᵽaki
    Tuᵽarãrirã, maiᵽamaki Jesucristorirãoka mija imamaka.
  ter-NT: Yutóxinopinoe ûti, undi Poûlu koane Síla yoko Timóti. Pahúkinopea ûti ra
    koyuhópeti, itínoe ho'uxínovoti ítuke Itukó'oviti ya Tesálonika, itínoe xanena
    Itukó'oviti, Ha'a ûti, yoko Vúnae Jesus Kristu.
  bmr-NT: Uujoho Pablo, Silvano, Timoteo icamo Moocaani iijamɨnaa Tesalonicari iicamedi
    macaatɨnɨhi Moocaani, Aivojɨɨbo Jesucristo icamɨsifeenedɨ.
  fuf-fuf: 'Immorde e an min Puulusa, wondude e Silaasi e Timotee, haa e ngal *moftal
    wongal Tesalonii humondirngal e Alla Baaba men, e Iisaa Almasiihu Joomi on:'
  bhl-bhl: Fol so, Sailas so, Timoti so, alemsal nu Tesalonaika abiw mutuk fian em
    sios kunum waneng keko, nukalem Sunbin-Got Aatim so, Kamok Fian Yesus Kulais so,
    yelim iso fewtokoko, biliw kunum waneng yulo
  ons-ons: Paulo, Sailas so Timoti ŋedo ŋei ŋerep doku tau tau magu, Tesalonaika matko
    gemami, Anutu Magak so Waom Yesu Kristo wane ŋei ŋerep, ŋinane kibi iwa qemaine.
  con-NTPO: Ña Pablo gi Silvano, Timoteoi'ccu tevaen'jen'fa Tesalónica canqque'su
    Jesúsve in'jamba bo'je'chondeccunga. Que'ija Chiga ingi Quitsai'ccu, Na'su Jesucristoi'ccu
    fae'ngae jincho'fa.
  ghs-ghs: 'Dzoobe Dzairamane: Nike Ohonga mai ma Dzesu Kiristu Soopara napameho oko
    ma boto tupunita nopoi hasu ma keba nikeho quba dzoobiremi Qaru abi tapari nanai
    nike pobi hiire.'
  peg-peg: ପାଉଲ୍‌, ସିଲ୍ୱାନ୍‌ ଆରି ତିମତି ଆବା ଇସ୍ୱର୍‌ ଆରି ମାପ୍ରୁ ଜିସୁ କ୍ରିସ୍ଟତାକେ ମାନି
    ତେସ୍‌ଲନିକିୟ ମାନାୟାର୍‌ ମଣ୍ଡ୍‌ଲି ଲାଗାଂ ଆକି ଲେକିକିତାନ୍‌ନା । ଦୟା ଆରି ସୁସ୍ତା ମି କାଜିଂ
    ଆଏତ୍‌ ।
  txu-NT: Ba ibê Paur ne ba ar amã pi'ôk no'ôk ne. Xiramẽ Ximoximẽ ne bar ar amã pi'ôk
    no'ôk ne. Ar aje krĩbê Texarônikakam amim Jeju mar ne kôt aben pydjijamã ne bar
    pi'ôk no'ôk ne. Metĩndjwỳnhbê gwaj Babãmmẽ krabê Bẽnjadjwỳr Jeju Kritu arkôt ne
    gar aben pydji. Ar amã ne bar pi'ôk no'ôk ne.
  eng-WEBU: 'Paul, Silvanus, and Timothy, to the assembly of the Thessalonians in
    God our Father and the Lord Jesus Christ:'
  gnw-NT: Che co jae Pablo. Che ndive ime ñugüɨnoi Silvano jare Timoteo. Aicuatía
    cua tupapire opaete pepurugüɨrovia vae reta Tesalónica pe piyembatɨ vae pe. Pe
    reta co jae yandeRu Tumpa jare yandeYa Jesucristo imbae.
  mux-mux: ⸤Na⸥ Poll kene Saillas kene Timoti kene oliu-ni Eni Krais-nga yambu-talape
    kolea-auli Tesallonaika molemelema pepá ili topu sikemulu. Pulu Yili eni ⸤Tesallonaika-yambuma⸥
    kene oliunga wasie Lapale kene, Auli Yesos Krais kene, wasie tapú-toku molemele
    yambuma, pepá ili topu sikemulu.
  maj-NT: An Pablo̱, Silbano̱ ko̱ Timoteo̱ tísuniñai̱hi̱, jun xu̱ta̱ ni̱nku̱ xi tintsu̱bo̱o
    nanki Tesaloni̱ka̱, xi kikj'áts'e̱nu̱u Nti̱a̱ Na̱'miná ko̱ Nda̱ Nti̱a̱ná Jesucristo̱.
  bkq-NT: Urâ Paulo xirâ âyanmo iweninri. Âmaemo Tessalonicadâ alâ Jesus wâgâ agueze,
    ehogueze, iomaenze warâ âtâdyguynri modoram xirâ kâinweniondyly. Kunwym Deus,
    Kywymâry Jesus warâ eynynonroma kurâ. Xirâ kâinweniday tarâ yagâlâ asaemo Silas,
    Timóteo warâ.
  kue-kue: Ene Tesalonaika God yombama Neno God ya Yaglkande Yesus Krais ye mina meglkwa
    yombamo. No Pol ya Sailas te Timoti no pepa muno i bogl ene tomga.
  cot-NT: Imaica naatimpaquea Paavoro notsipatacari Shirivano aisa Timoteo, notioncajiaquempiquea
    maasano aviatimpajia choocajiatsica oraniqui Tesaronicaqui tsaroventajigarica
    Aapani Irioshi aisa Amajirote Jesoquirishito.
  bnp-bnp: Iau e Paulus, turane Sailas e Timoti mete herea ra raukea iea i lakene
    ne mua o Tesalonika, ra mua e huriki a tara na Vure, e Tamane hita, e Isu Kristo
    a Bakovi Dagi.
  apn-NT: Pa Tesarõn nhõ xwỳnh kot Tĩrtũm kapẽr mar kaxyw axpẽn wỳr mẽ apikuprõnh
    xwỳnhjaja? Xà mẽ amex na ka mẽ apa? Ixpê Pawre na pa axte mẽ awỳr kagà nhĩpêx
    nẽ kumẽ. Siras mẽ Ximotre mẽ pa mẽ awỳr kumẽ. Nà mẽ pahpê Mẽpanhĩpêêxà maati Tĩrtũm
    mẽ Kra Jejus Kris kwỳ na pu mẽ.
  ctp-NT: Palyu, Silvano, Timu lka nin ba. Ndaꞌan ba kityi re chaꞌ tsaa seꞌen ndiꞌin
    taꞌa wan neꞌ kichen Tesalónica nu wa msñi wan chaꞌ ꞌin Ndiose Stian, ꞌwan nu wa
    msñi wan chaꞌ ꞌin Jesucristo nu nka Xꞌnaan.
  opm-opm: Poro Sairaso Timotio nuhur Tesaronaika aptei Got ohe nita kuuhan bap gur
    diradire at Got ohsi; Hanipyah Jisas Krais ohsi tap hat patio rim mama brak mat
    nasariya ohmur.
  bvr-bvr: Mun-guna jurra ngayburrpa nyiburr-guna nyiburr-wukurrjinga ana-gorrburrwa
    janguny — ngaypa Paul, rrapa abirri-guna Jaylach (Silas) rrapa Dimati (Timothy).
    Gun-guna janguny ana-gorrburrwa nyiburr-garda Wangarr nyiburr-yika gu-galiya yerrcha
    gu-gardiya gu-rrawa Jechalónika (Thessalonica) nyiburr-nirra, nyiburr-gata minypa
    gu-ngardapa nyiburr-negiyana ana-goyburrpa rrapa nipa Wangarr an-gata an-ngayburrpa
    Nyanyapa arrburra rrapa Jesus Christ nipiya an-gata an-ngayburrpa Bunggawa.
  wal-wal: Nuuni PHauloosi, Sillaasinne Ximootiyoosi, Tasalonqqe woosa keettan de7iya
    asaayyo ha dabddaabbiyaa xaafoos. He woosa keettai Xoossaa nu Aawaabaanne Godaa
    Yesuus Kiristtoosabaa.
  zad-NT: Nad' Pablo, na' Silvánoni len Timotewi chwapnto' le' chiox, ka le' chdop
    chllagle choe'la'ole X̱acho Chioza' na' X̱ancho Jesucrístona' Tesalónicana'.
  kmg-kmg: Paulo, Siliwano â Timoteo nâŋe Tesalonike haeonec kikefuŋ guru, Mamac-nâŋec
    Anutu â Wofuŋ Jesu Kristo ere ŋicfâc, ŋoŋere papia ši râeŋgopeneŋ.
  aso-aso: Pauloꞌ nazasi Siluvanokisi idoꞌ Timoteokisi laza meteho Oꞌmoso idoꞌ Guvetesi
    ve Izesuꞌ Kilisitoꞌ eze evenele zuho lingine Tesalonika ebekuꞌ mulise milaaꞌ naniꞌ
    nene luhuvo niteꞌ mene nogize-lingidunge. Ningilo.
  uli-uli: 'Babior le ila ye budoh mo irel Paulus mo Silas mo Timothy — Ngalir yarmetael
    eklesia la wol Thessalonica le ir lol Deus le Temach mo Samol Jesus Kristus:'
  nin-NT: A si inta anu Bulu tuku Sila u Timoti nggo i so charr ki imba abiga ba nu
    Tesalonika. Imba nggo i si anishirr ba Abachi Aki amunta tuku Atiko wa Yesu Kristi.
  acu-NT: Wiitjai Pabloitjai. Silvanojai tura Timoteojai Tesalónicanam Cristonu ainautirmin
    aatjarme. Ii Apaachiri Yusnau asaram, tura ii Apuri Jesucristonu asakrumin, ii
    Apaachiri Yuska, tura ii Apuri Jesucristo wait anentramak angkan pengker pujustinasha
    suramsarti.
  cak-WNT: Riyin ri Pablo ye wachibilan ri kach'alal Silvano y ri Timoteo, nikatz'ibaj
    c'a el re wuj re' chiwe riyix kach'alal ri yix riche (rixin) ri iglesia pa Tesalónica.
    Riyix ri xa jun chic ibanon riq'ui ri Katata' Dios y ri Ajaf Jesucristo.
  ebk-ebk: Ha-un hi Pablo ay nurpuwan nan nauy ay surat. Nan kakadwak ay nunsurat
    at cha Silas kan Timoteo. Nauy nan suratmi as nan iglesia hesa ad Tesalonica ay
    naifilang as tatakon Apo Dios ay Ama takú ya hi Apo Jesu Cristo.
  spa-PDDPT: 'Pablo, Silvano y Timoteo, a la iglesia de los tesalonicenses en Dios
    nuestro Padre y en el Señor Jesucristo:'
  ruf-ruf: Nene Pauli, na Silivani na Timoteo, Twomwandikileni mwemwe iwanu imumtoghola
    Kiristu wa ako Tesalonike, imli wa Imulungu Aba wetu na Imtwatsa Yesu Kiristu.
  gun-gun: Xee Paulo ma Silvano ha'e Timóteo reve roxarura Tessalônica py Nhanderuete
    ha'e Senhor Jesus Cristo pegua igreja kuery pendekuai va'e pe.
  agu-BL: Ma jalu' e'u' kajwutz yi in wetz yi in Pawl tu kajwutz Silvano nin Timoteo,
    na katzan tan stz'ibe'n nin yi carte'j tetz cyeru' yi e'u' cmon creyent yi najlche'u'
    le tnum Tesalónica, yi e'u' yi ate'u' tk'ab Kataj Ryos tu Kajcaw Jesucristo.
  isn-isn: uPaulo, Silwano, nu Timotheo, ku matekeelo a Athesalonike mung'wa Itunda
    Tata nuitu nu Mukulu uYesu Kristo.
  eng-PEV: I am Paul, and this letter is from me. Silas and Timothy are here with
    me, and they are helping me write this letter. We are sending this letter to you
    Christians that are in God’s church, in the town called Thessalonica. You belong
    to God our father and to Jesus Christ our leader.
  ilo-ULB: Siak ni Pablo, ni Silvano, ken ni Timoteo, iti iglesia dagiti taga-Tesalonica
    iti Dios nga Amatayo kenni Apo Jesu-Cristo.
  pir-NT: Yʉhʉ Pablo, Silvano, Timoteo gʉ̃hʉ mʉsare quehnoa dutiaja. Sa yegʉ yʉhʉ
    Pablo ahrire ojoa ohoaja. Mʉsa pehe Tesalónica cjãna mari Pacʉ Cohãcjʉ̃ yequina
    ijire. Mari pʉhtoro Jesucristo yequina gʉ̃hʉ ijire mʉsa.
  anv-NT: Me Pɔl ne nsamé ŋwɛ yina. Silvanos ɛbwɔ́ ne Timɔti choncho ne me delɔɔ́
    ɛnyú matame. Me ntɔme ŋwɛ yina ɛta nyú ɛchomele bɔɔ́ Ɛsɔwɔ né melɔ Tɛssalonika,
    ɛnyú abi délu bɔɔ́ Ntɛ sé Ɛsɔwɔ né Ata Jisɔs Kras.
  sab-NT: 'Cha Pablo chada ai degange ba ulita Jesucristo gerua gaba ulia kle mo lite
    Chube geruadi una Tesalónicage alin: Cha ule Silvano ole Timoteo ole gbi kage
    ba ulita alin chada ai giti. Ba ulita kle mo lite Chube geruadi, ba che Ñenua
    Chubenu kaire ba che Chugagwalla Jesucristonu.'
  tmd-tmd: An Pol, Sailas, Timoti, yörɨk pɨsaŋ mɨdön köp kai kɨtön, ñɨgö Acö ana God,
    Nöbö Dib Jisas Krais nuarö hogwa nöbö mö ñɨŋa taun dib Tesalonaika röb gɨ mɨdöi
    akuyöbö, ñɨgö köp kɨ kai kɨtmɨdöla.
  acr-NNT: Riꞌin Pablo kukꞌ ri wachbꞌiꞌil Silvano y Timoteo kaqataq bꞌi wa carta che
    alaq, ri alaq re riglesia kꞌo Tesalónica, alaq re ri Qaqaw Dios y re ri Qanimajawal
    Jesucristo.
  kpg-kpg: 'Mai baahi o Paul, Silas, mo Timothy, ang gi di nohongo dabu i Thessalonica,
    dela gu hai mee ginai tadau Damana go God, mo tadau Dagi go Jesus Christ:'
  taj-taj: लास्‍सो य्‍हाङला परमेश्‍वर आबादेन प्रभु येशू ख्रीष्‍टदा विश्‍वास लबा थेसलोनिकेरी
    मुबा जम्‍मान विश्‍वासीगदेदा ङा पावलदेन सिलास ओच्‍छे तिमोथीला फ्‍याफुल्‍ला!
  avt-avt: Hi Pol hetike Silvenes, Timoti, haiu mewis tɨwei im men yi mɨt ne weiwɨk
    me God yeit wit Tesalonaika. Yi ne God Haai kaiu ketike Mɨtɨk Iuwe Jisas Krais.
  cbk-cbk: Este carta ta sale con Pablo, con Silvano, y con Timoteo. Ta escribi came
    con el maga creyente del Dios Padre y del Señor Jesucristo alli na pueblo de Tesalonica.
  uig-ARA: مەنكى پاۋلۇس، سىلاس ھەمدە تىموتىيدىن خۇدائاتىمىز ۋە رەببىمىز ئەيسا مەسىھدە
    بولغان، تېسالونىكا شەھىرىدىكى جامائەتكە سالام.
  tuf-tuf: As Pábloat carit uch ba acu ayin Silvanos owár Timoteo owár cuihsuro. Ba
    Tesalónica pueblo itquin acu cuihsuro. Baan Jesucristo cutar is acu rábinro. Baan
    Sir acu Tet acu chíwaro. Cara Jesucristo acu chíwaro. Ba bahnaquin acu carit uch
    ayin cuihsuro.
  abx-abx: Tikang to surat si kas Pablo, Silas pati' Timoteo. Tigsurat kami' to para
    si manniniripon pag'ampo' anan si syudad Tesalonica nga agpaki'adda si Diyos i
    Tatay-ta kam pati' si Paragdalom Jesu-Kristo.
  mco-NT: Ɨɨch Pablo mɨɨd Silvano etz Timoteo cham nguexyɨch jada necy ma je mɨgügtɨjc
    huɨdibɨ ajcxy jɨm Tesalónica yajpatp, etz yajpatcɨxy ma ɨɨch ajt nDios Teedy etz
    ajt nHuindzɨn Jesucristo.
  cpb-NT: Naaka Pablo osankenatzimirori jiroka notsipatari Silvano eejatzi Timoteo.
    Notyaantzimiro janta Tesalónica-ki pashiite pikaataiyinira rashiyetaimi Pawa eejatzi
    Awinkatharite Jesucristo.
  aon-aon: Eik Pol yani Sailas aria Timoti mape agundok aria eik Pol yenyem apudok
    apakip shup panakumogu ipak Iruhin ananish arpesh pape Tesalonaika iri. Apak menekapumagu
    ipak douk patukur apakin Yain Iruhin nani Debeini Jisas Krais iri.
  hus-NT-2005: Nanáꞌ, xu bij Pablo, junax kʼal na Silbano ani na Timoteo, tu dhutsuntsaltsik
    jechéꞌ an ti úw, kidháblábtsik xi kʼwajíl Tesalónika, xi kʼwajatichtsik xoꞌ juniniꞌkʼi
    kʼal na Dios an Tátaꞌláb ani kʼal an Ajátikláb Jesukristo.
  mig-NT: Máá‑rí kákuu Pablo jíín Silas jíín Timoteo, te káchaa‑ri̱ tutu̱ yá'a nuu̱
    tɨ́ku'ni̱ kákandíja ñuu̱ Tesalónica, ja̱ ká'i̱in‑i nuu̱ máá Táa̱‑yo̱ Dios, jíín
    núu̱ máá Jíto'o̱‑yo̱ Jesucristo.
  bps-bps: Agu Fol, Silas, na Timoti febe i sulat ani di gamu dad faglut di banwe
    Tésalonika, di gamu masasatu di Maito Dwata na Amuito Dyisas Krayst.
  mbs-mbs: Seini se solat ko, si Pablo, doma ki Silas, aw si Timoteo. Simolat kay
    te kedita niyo egpemenal doton te Tesalonika menge sakop te Amay tadon Timanem
    aw Pengolo tadon si Jesu Cristo.
  tof-tof: Ka, Pol, ini peba mórrag wialómdóla. Kankü Saelas a Timoti idipamli. Ka
    yabüka wialómdóla, Tesalonika sos pamkolpam nidipakla akó mibü Ab Godka nidipakla,
    akó ⌊Lod⌋ Yesu Kerriso.
  cme-NT: Muɔ Pol, muɔ baa Silvɛ̃ a naara Timote, miɛmɛi nyɛgãaŋ sɛbɛ daayo‑i diɛ
    hã Diiloŋ-dũŋ-baaŋ namaa namaŋ cuu Itieŋo‑i Yesu-Kirsa huoŋ-nu dii Tesalonike‑i-na.
  sus-sus: Pɔlu, Silifanu, nun Timote nan yi ki, katarabi won Baba Ala nun Marigi
    Isa Ala xa Mixi Sugandixi xa danxaniyatɔɛ ɲama ma naxee na Tɛsaloniki.
  pon-2006: 'Sang Pohl, Sailas, oh Timoty—Ong tohn mwomwohdisohn Deselonika, me Samatail
    Koht oh atail Kaun Sises Krais ketin sapwellimaniki:'
  dad-dad: 'Pol, Sailas, Timoti weim, Tesalonika sios, Tamada Negur, Odug Jesus Kristus
    ado bun ufaregef ã bun, pas enei matotof:'
  zab-NT: Nare Pablɨ, cun Silvan ne Timoteo, cacuaan cartré par laat ni reldilaaztɨ
    Jesucrist láani guɨdx Tesalónica, laat ni nát xpɨny Xtadnɨ Dios ne Dad Jesucrist.
  jae-jae: Paulu agêc Silwana ma Timote ma biŋ êndêŋ gôlôac dabuŋ Tesaloniki, taŋ
    Tameŋi Anôtô agêc Apômtau Jesu Kilisi sêbiŋ aêac tôŋ naŋ.
  ksd-ksd: 'Paulo, ma Siluano, ma Timoteo, tadav ra ekelesia kai ra tarai Tesalonika,
    diat, dia ki tai God Tama i dat ma ra Luluai Iesu Kristo:'
  msm-NT: Siak si Pablo dow to mgo duma ku no si Silas dow si Timoteo iyan migsuyat
    to seini diyan iyu no oghihimun duon to siyudad to Tesalonica no mgo sakup to
    Diyus no Amoy ta dow ni Jesu-Cristo no Ginuu ta. Og-ampu koy no ipakita iyu to
    kadojow dow kayuuy dan aw palinawon to ginhawa now.
  myk-myk: 'Nɛ Pɔli, ni Silivɛn, ni Timote, wèe pʼa we sɛmɛ we ka. Wù To Kilɛ, ni
    wù Kafɔɔ Yesu Kirisa wo nʼa daa fɛɛ piimu pu wa Tesaloniki kulo li ni ge, pee
    mu wèe ya wu tun. Wèe ya yi shaari:'
  sbe-sbe: Teina kulikuli ta meta Paulo, Siluwanusi, yo Timoti, kai ka kuli ye laowa
    Tesalonika yona dubu tamowaidiyao, komiu kaiteyadi Yaubada Tamada yo Guiyau Yesu
    Keliso udiyedi taumiya wa kalimiuwai.
  mcr-mcr: Tuwaŋuä tä, nyi Poli iqundä, Silasi iqutä, itaŋga Timoti iqutä, ne henyqä
    äväwqatqu. He Goti neqä Apiqueqätä, itaŋga neqä Naqä Jisasi Kraisi Iqueqätä, epu,
    aŋä-himqä Tesälonaika iu aquvä äqänätqäŋuwä iquenŋqä.
  cux-NT: '''Úú Pablo idinguúⁿ carta ''cūū ndúúcū hermano Silvano ndúúcū hermano Timoteo.
    Ní idinguúⁿ yeⁿ''e hermanos chi caⁿ''á yā na yaācū yeⁿ''e yáāⁿ Tesalónica. Ní
    hermanos ní yeⁿ''e Ndyuūs Chiida yú ní yeⁿ''e Señor Jesucristo yeⁿ''e yú.'
  tur-YTC: Pavlus, Silvanus ve Timoteos’tan Babamız Tanrı’da ve Efendi Yeşua Mesih’te
    olan Selanik kilisesine selam!
  san-ITR: paulaH silvAnastImathiyashchetinAmAno vayam asmadIyatAtam IshvaraM prabhuM
    yIshukhrIShTa nchAshritAM thiShalanIkinAM samitiM prati patraM likhAmaH|
  bel-N: 'Павал, і Сілуан, і Цімафей — царкве Тэсалонцаў у Богу Айцу нашым і Госпадзе
    Ісусе Хрысьце:'
  sch-sch: 'Paul, Silas, le Timothy ngei renga, Pathien ei Pa le Pumapa Jisua Khrista
    ta, Thessalonika koiindanga mingei kôm:'
  mic-MIQNT: Nige' ni'n Poligap epa'si aq ap ewi'gmuloq ta'nig getlams'tasultioq na
    gjigan teluisig Tessalonia. Tleiaultioq Gjinisgam gujjinueg aq Gjisaqamaw Se'suguli.
    Wel'ta'sualuleg maw Sailas aq Timoti.
  huu-NT: Tesalónicamo ite creyentiaɨ, omoɨmo cartana cuetɨcue. Pablodɨcue. ¿Nɨgacɨno?
    ¿Nɨe isoidomoɨ? Silvano cue dɨga ite. Timoteo cue dɨga jɨaɨ ite. Iaɨmaiaɨ uaina
    oredɨiaɨmaiaɨ. Caɨ Moo Jusiñamuimo, caɨ Nama Jesucristomo jai jaɨnaɨaɨdomoɨ. Ie
    jira iaɨmaiaɨ omoɨ duenaillana uiñocana omoɨ jaillana jitaidɨcaɨ. Iaɨmaiaɨ omoɨ
    uri itatajana omoɨ uiñocana jaillana jɨaɨ jitaidɨcaɨ.
  jiv-NT: Wikia Pápruitjai. Wisha Serpanuja̱i̱ tura Timiutéuja̱i̱ iruntran atumin
    Tisarúnikianmaya̱ Yus-shuar árumna nuna ju̱ papin áatjarme. Atumsha ii Apari̱
    Yusna tura Uunt Jesukrístunu ajasuitrume.
  otm-NT: Nugä dra Pablo, nɛ ra Silvano nɛ ra Timoteo dí o't'ahʉ na ra søcuą gätho
    ahʉ gyʉ cuhʉ nangue ra Cristo guí 'bʉhmbʉ bʉ ra hnini Tesalónica, gue ahʉ guí
    'bʉhmbʉ Oją ma Tahʉ nɛ ma Hmuhʉ ra Jesucristo.
  dah-dah: Be, ne Polya meteŋ kadne waraŋ Sailasya Timotiya beleŋ deŋ Yesu Kristuyen
    alya bereya sios Tesalonaika taunde haŋ kuruŋ goke teŋ asaŋ gago kaŋ hite. Deŋbe
    Nanniniŋ Al Kuruŋya Doyaŋ Al Kuruŋniniŋ Yesu Kristuya haŋ.
  tnk-tnk: Iou Pol, Saelas, mɨne Timoti. Nəkukuə i rauvehe tukumiaha nakalasia me
    fwe Tesalonaeka. Kɨmiaha nərmama səvəi Kumwesən Tata səkɨtaha mɨne Iərɨmənu səkɨtaha
    Iesu Kristo.
  kpr-kpr: Arie, nanda nano namendi! Namane Paul, Silas, a Timothy aimi, ne ategi
    beká ava erera. Ne reighi Tesalonaika aminda God da natofo edo ireva ava, namane
    ategi roro beká ava erera. Ne Bajari Iesu Keriso de dabade tatedo, God Afa da
    tofo edo ireva aindae, ne ategi beká ava erera. Yari budo givu!
  san-IAS: paulaḥ silvānastīmathiyaścetināmāno vayam asmadīyatātam īśvaraṁ prabhuṁ
    yīśukhrīṣṭañcāśritāṁ thiṣalanīkināṁ samitiṁ prati patraṁ likhāmaḥ|
  nho-nho: A nau Paul, maatou ma Silas, aa ko Timothy e sissii atu te pas nei. Maatou
    e sissii atu ki kootou naa tama te lotu i Tesalonaika; kootou naa tama TeAtua
    te Tamana taatou, aa ko TeAriki Jesus Christ.
  gym-NT: Mun gätäkä Jesu käbti tä nekete ni Rün Ngöbökri amne ni Dänkien Jesukristokri
    käta nüne juta Tesalónicate, ye ie ti Pablo btä Silvano amne Timoteo käta tärä
    ne tike.
  azg-NT: Ja Pablo matscüenön tsonvahin ndëë ꞌoꞌ na mꞌanhoꞌ tsjoon Tesalónica na conduihoꞌ
    tmaanꞌ nnꞌan na vantyja nꞌonhoꞌ Jesucristo. Juu Silvano yo ninꞌTimoteo conanꞌjonhan
    juu tsonvahin. Coninncyá tsꞌon nján ndëë ꞌoꞌ na conduihoꞌ cüentaaꞌ tyëëhë ta Tyoꞌtsꞌon
    yo ta Jesucristo na conduihin na ityeꞌntjon jon jaa.
  bhd-bhd: अवं पौलुस ई चिट्ठी लिखने लोरोईं। सिलवानुस ते तीमुथियुस भी मीं सेइं साथी
    आन। थिस्सलुनीकि नगरेरे कलीसियारे विश्वासी लोकन, ज़ैना बाजी परमेशर ते प्रभु यीशु
    मसीह मां आन,
  too-NT: Ictzo'knunāuj quina'n, Pablo lā' Silvano lā' Timoteo. Iccātzo'knuni'yāni'
    hui'xina'n xalanī'n nac Tesalónica a'ntī kalhlaka'ī'yā'tit lā' tā'tapa'ksīyā'tit
    Dios quinTāta'ca'n lā' nā huan Māpa'ksīni' Jesucristo.
  ind-AYT: Salam dari Paulus, Silwanus, dan Timotius, kepada jemaat di Tesalonika
    dalam Allah, Bapa kita, dan Tuhan Yesus Kristus.
  cjo-NT: Nokoyi niwethatemi, noyemijantzinkarite, maawaeni aapatziyariri Jesokirishito
    janta Tejawoonikakinta, tsikarika pikanta pijeeki. Naaka jaka Paaworo, nokaatakiri
    Shiirashi eejatzi Temoteeyo nojankinatzimiro. Rooma eeroka aapatziyariri Pawa
    Tajorentsi eejatzi paapatziyari Awinkatharite Jesokirishito.
  nsn-nsn: O bolobolo rone o la tur tang Poul mes nu Sailas, doh Timoti. Roono ka
    bololain tas mais gera uangoul teil tar toto tamat i Tesalonaika gesir nang God
    ge Tamagigeig me Iesu Kristo nagi Tamata Nomaneig.
  san-DEV: पौलः सिल्वानस्तीमथियश्चेतिनामानो वयम् अस्मदीयतातम् ईश्वरं प्रभुं यीशुख्रीष्टञ्चाश्रितां
    थिषलनीकिनां समितिं प्रति पत्रं लिखामः।
  tna-NT: Ema da Pablo. Ema upia edue Silvano, Timoteo detse neje yani. Tuatse neje
    yama ye quirica ebeituinia Tesalónica ejude su aniji edue cuana peje su. Beju
    edue cuana, micuaneda ecuana sa Tata Diusu, Echua Puji Jesucristo detse neje di
    micuaneda dunejiji yani.
  lid-lid: Jo Pol, jo atorou la-ukei dah. Sailas uru Timoti badeh, are hawek ale.
    Eme ma, aso ma taloh atehei la-ukei ramen dah ewek taha lau mwan ma badih ta Kindrei
    are bolo kon tinan Tesalonaika.
  wim-wim: Ngan pam koꞌalam inangan Paula, aꞌ Silasa aꞌ putha Timothy.ang lat inan
    umpanan niiyanta pam wanch Christians aak Thessalonica punchan nal-nalantan, puth
    niiy weeꞌ-weeꞌanangan ngangkangan piꞌ-piꞌaniy nunang piip ngamparam God.an aꞌ
    puth moom ngamparam Jesus Christ.an.
  zga-M: UPaulo, uSilwano, nu Timoti, khulikanisa lya Wathesalonike ukhugendela khwa
    Nguluve nu Baba vitu Yesu Klisite.
  yom-yom: Polo, Sila ayi Timote bafidisidi nkanda kuidi dibundu di basi Tesalonika,
    mu Nzambi, dise dieto ayi mu Pfumu Yesu Klisto.
  san-SIN: පෞලඃ සිල්වානස්තීමථියශ්චේතිනාමානෝ වයම් අස්මදීයතාතම් ඊශ්වරං ප්‍රභුං යීශුඛ්‍රීෂ්ටඤ්චාශ්‍රිතාං
    ථිෂලනීකිනාං සමිතිං ප්‍රති පත්‍රං ලිඛාමඃ|
  yut-yut: Pol, Sailas, ae Timoti nin da paŋmuwukbi Tesalonaika kokup papmon ekwaŋ
    ji do papia on mandamaŋ. Ji Piŋkop Datnin ae Amɨn Tagɨ Yesu Kristo gat kɨlɨ gadawit.
  grc-BYZ: Παῦλος καὶ Σιλουανὸς καὶ Τιμόθεος τῇ ἐκκλησίᾳ Θεσσαλονικέων ἐν Θεῷ πατρὶ
    ἡμῶν καὶ Κυρίῳ Ἰησοῦ Χριστῷ·
  cpc-NT: Naaka Pablo osankinatzimirori jiroka notsipatari Silvano ipoña Timoteo.
    Notyaantzimiro janta Tesalónica-ki pashiiti pikaataiyini jashiyitaimi Pawa iijatzi
    Awinkathariti Jesucristo.
  nhg-NT: Naja nePöblo. Naja ca tiehua Silvano hua Timoteo nemiechejcuelfea ini nönca
    cörta para nemejua tli nencate de inu grupo de creyentes ipa inu ciudad de Tesalónica,
    que nencate tieinca Deus toTajtzi hua Tlöcatzintle Jesucristo.
  nya-nya: Paulo, Silivano ndi Timoteyo. Kulembera mpingo wa ku Tesalonika, umene
    uli mwa Mulungu Atate athu ndi Ambuye Yesu Khristu.
  ngu-NT: Nejhua, Pablo, ihuan Silvano niman Timoteo, niquijcuilohua yejhua in tlajcuilolamatl
    para on tocnihuan ne ipan on tiopan yejhuan oncaj ipan on hueyican Tesalónica.
    Niquijcuilohua in tlajcuilolamatl para on yejhuan nemij itech Dios toTajtzin niman
    toTeco Jesucristo.
  kup-kup: Met ne Pol dei Sailasir Timoti ev honeo het ari Tesalonaika zeitak het,
    God darim Papap ma Iesu Kristo darim Amipuz añarab togut ravat het tovai samegiriz
    homet, ñetï mod epov menakaz ev teg.
  jid-jid: Bulus, ni Salbanus di Timoti iya ye di Ikilisiya Tasolonika nime ishir
    intibu din tintibu invreshir.
  wmw-wmw: Omi Paulu, Sila, pamoja na Timotiyu tukwandikirani eyi waraka‑yi umwe wanu
    wa jamati ya Tesalonika, umwe mulungáne na Mwenyezimungu Baba wetu na Mwenye Insa
    Almasihi.
  gmv-GGM: Phawuloossape, Sillasenepene Ximotoossape; Nu Aawa Xoossan Goda Yesuss
    Kiristtossan gidida tesolonqqen ammaniza asas.
  ssg-ssg: Kakai Pol, Sailas ma Timoti hani teka kahikahi Jises Krais ti Tesalonika,
    teteka amuto se seilon ti tel Tamakako Haeu ma Jises Krais tel Masiwi.
  zpo-NT: Dix re gu. Na nak Pab, nu nzo Silban nu Timoteo kwaan na nee. Kakee nu yech
    ne lo re gu, wech nu bzan, xaa nzho yezh Tesalónica, nel gu nak xaa Dios, xaa
    nak Xuz be, nu xaa Jesucrist, Xaa Nabeyy be.
  poy-poy: Neni Paulu na Silwanu na Timotewu twankuwalembelera shipinga sha wantu
    yawamjimira Yesu aku Tesaloniki, wantu yawawera wa Mlungu yakawera Tati gwetu
    na Mtuwa gwetu Yesu Kristu.
  qwh-NT: Noqa Pablum, wauqintsic Silvanuwan y Timoteuwan, que cartata escribiyämü
    Teyta Jesusman y Dios Yayantsicman creyicur, Tesalonica marcacho quecaq wauqicuna
    y panicuna.
  gaw-gaw: Paulus, Silas, Timotius ele ig nai imu Tesalonika tamaniak ahilagnu iiḵu
    yaaṯem. Ag Kayak, ig Mamenig, amu ihinig Naḏi Jesus Kristus ele dilah danab ah
    daaṯeb.
  nca-nca: Nore Pol, Sailas, Timoti, norendo sokome ŋa nakayáŋatowó. Ŋunde tato ye
    Anutu koro huru-huru Tesalonaika yendémo yoteŋgo, ye Anutu Awananimboya Uni Parámi
    Yesu Kristo koya womoyoteŋgo, yeno uyarete.
  zpz-NTPP: Ya̱ Baly, nu Silvano, gal nu Timoteo tublaazh la zeed de̱ gyicy ii lo
    de ru bicy na nu nac Crisht nu yuꞌ gyedz Tesalónica. De ru mbecy ni Ñgyoozh, Uz
    den, gal nu Shuaan den Jesucrisht.
  zac-NT: Na Pablo con ra saꞌ hiaꞌa, Silvano nu Timoteo, rquëaꞌa cartë rëꞌ lu grupë
    nacanaldë tëchi dizaꞌquë shtë Jesús, ra naquëreldë guëꞌdchi Tesalónica. Dios Shtádaꞌa
    con Dadë Jesucristo gudili më lëꞌë të parë gac të shmënë më.
  kyg-kyg: Nagaemo Poloꞌnamogi Silivenisiꞌagi Timotiꞌagi huta Tesalonaika taonifiꞌmo
    maiꞌnaya vayaꞌmogitapamo afotimo Gotipiꞌe Ala kava netimo Yesu Kalaisipiꞌeꞌmo
    maiꞌnaya siosi vayaꞌmogitapaeꞌmo mani avoꞌmo nekaone.
  kmk-kmk: 'Kan dikayu’n gimung di manuttuwa utnat Tesalonica un tagun Apudyus un
    Ama kan si Jesu Kristu un Apu: Dikami da Pablo, Silas kan Timoteo un mansulat
    kan dikayu.'
  cao-NT: Tesalónica yacatá ca chahahuacanaibo joihuaqui noa, naa Pablo, Silvano,
    Timoteo. Noba Jahëpa Dios, noba Ibo Jesucristo, tihi cabá-na xo mato ra.
  bbr-bbr: Ik Pol, Sailas, Timoti ikes ak Kristen roasiret Tesalonaika mena rai, okoro
    jer we marom. Ak iken Momonek, Anut pak iken Näwäu, Jisas Krais pak pasar rai.
  inb-inb: Nuka Pablo, Silvano i Timo­teo­wa kaspa, kam­kuna Tesa­ló­nika pui­blupi
    Cristo­wa tukus­ka­kuna­ta­mi kai karta kachai­ki­chita. Kam­kuna, nukan­chipa
    Taita Dius­wa i Iaia Jesu­cristo­wa sug­lla­pi tukus­ka­mi kan­gi­chi.
  hrv-hrv: Pavao, Silvan i Timotej Crkvi Solunjana u Bogu Ocu našemu i Gospodinu Isusu
    Kristu.
  box-NT: Mu lé warɛ́n, o Poole là a Silivɛ̃n là a Timɔtee á wee túa ho vũahṹ
    na kà á à na minɛ́n Tesaloniiki kèrètĩ́ɛwa kuure yi, minɛ́n na bìo sã̀
    wàn Maá Dónbeenì là a Ɲúhṹso Yeesu *Krista yi.
  ote-NT: Núga drá Pablo, ne ra cu Silvano ne ra cu Timu, dí pɛhnꞌaꞌihebʉ nuna ra
    carta nuꞌahʉ gyá gamfrihʉ guí ꞌbʉhʉbʉ Tesalonica ne guí ꞌbʉhʉ co Ajua̱ ma Dadahʉ
    ne co ma zi Hmuhʉ ra Jesucristo.
  wnu-wnu: Ye Pol ne Sailas ne Timoti ende an sios munon yamangar Tesalonaika igoumon
    end namanimun e gumotoroun. An Qenu ininou Tain ne Munon Aib Yisas munon inubersiau
    tari eng nob igoumon.
  zam-NT: Daa, Pab, ngue tel'en tedib cart co' nac mbryop cart loo gu', gu' co' ndxàc
    mèn hues nu' por cón che'n Crist, gu' co' nqueltàa loo cón che'n Crist le'n ciuda
    Tesalónica, gu' co' thidte ndxàc loo cón che'n Diox co' nac xud na' no gu' co'
    thidte ndxàc loo cón che'n Tad Jesucrist. No leque tiemp, ngue nii Silvan no Timote
    Diox loo gu'.
  zyp-NT: Paul, Sailas le Timote tah kaa Paw Khazing le Abuipaw Zisu Khri letei a
    ungpaw Thesalonika khua khrisawbu khatah ca kaa ca kua he.
  sey-NT: Yëꞌë Pablo cuiꞌne Silvano cuiꞌne Timoteo co̱ni iye toya jaꞌhua Tesalónica
    daripë acohuaꞌina, Maijaꞌquë Diusuna cuiꞌne mai Ëjaë Jesucristona tsiosicohuaꞌina
    toyayë.
  nvm-nvm: Fas igi For nar e Sairas ko Timotina besum isoime e uruvana ja sos Tesaronaika
    ijia besum afuime God aroivo iji nijiav. Regavo jaiji jan God Asoinuvuon ga E
    Bomana Jesu Kuraisbuon e ren.
  mps-mps: Pol, me Sailas, Timoti, te dago te po dagebolo asęna tolobao. Dage Godigo
    po odama wali pabo we bidi, te dage Tesalonaika bulude bidibo we bidi dao. Dage
    dago Aya God me Genuai Bidi Jisas Kraisde wadolama bidibao.
  pab-NT: Natyo Paulo, Silas, Timóteo xoaha kakoa naxairatya exe babera Xekohaseti
    koamaniya tyaoniterenai ana wenakalati Tessalônica tyaoniterenae ana. Wexe Enore
    koamaniya, Xekohaseti Jesus Cristo koamaniya xoaha xisaonita.
  llg-llg: Soda-molek neme au Paulus, ma neme au nono nggala, Silas ma Timotius mai.
    Susulak ia, ai haituan fee basa ei salani kala, malai kota Tesalonika. Ei ndia,
    hele aom fo tungga Manetualain ita Aman, ma tungga Yesus Karistus, ita Lamatuan.
  kyf-kyf: -Amɩ *Pɔlʋ cɛlɩa 'sɛbhɛ nɩ, we -yɔ Silasɩ -yɔ Timotee 'sɔ. Amɩa, *leglizɩ
    -we mɩa Tɛsalonikɩ, Dide -Lagɔ -yɔ Nyɩmaa -Kanyɔ -Zezu *Klisɩɩ sɔ nya, amɩa -a
    cɛlɩa 'wʋ.
  tpi-tpi: Mipela Pol na Sailas na Timoti, mipela i raitim dispela pas i go long yupela
    ol manmeri bilong sios i stap long taun Tesalonaika, yupela ol manmeri i pas wantaim
    God, Papa bilong yumi, na wantaim Bikpela Jisas Krais.
  mih-NT: Yuhvi ra Pablo ta ra Silvano ta ra Timoteo tyaa ndi carta ya sii ñiyɨvɨ
    sino iñi Tuhun Ndyoo ñuu Tesalónica. Sa ndu‑ɨɨn ndo sihin ra Ndyoo Zutu yo ta
    sihin ra Jesucristo, ra ndyaca ñaha sii yo.
  qvh-NT: 'Tesalónica marcacho caycag yäracog mayëcuna: Wauguinsi Silaswan y Timoteuwan
    quimsäcunami noga Pablo cay cartata gamcunapä apaycäsiyämö.'
  kms-kms: Nge Pol di Sailas Timoti temi nge ane nyumo raqe wen peq wundo. Nyumo raqe
    wen nungoqi wute Jisas nei wumbig kin Tesalonaika kin, nungoqi God beghi wuyi
    di Yumbui Jisas Kraist ni te, nungoqi nde peq wundo.
  agn-agn: Ang pagsolat ta na ay yami--si Pablo, si Silas ig si Timoteo. Pagpakomosta
    ami ong nindiong tarabidan atan ong Tesalonica, yamong mga pamagto ong Dios ang
    yaten ang Tatay ig ong ni Ginong Jesu-Cristo.
  nhi-NT: Neh Pablo, iuan Silvano uan Timoteo, itnamechontlahcuiluiliah namehuantzitzin
    tlaniltocanih tlen namonchanchiuah Tesalónica uan namonpouih inauactzinco in toTahtzin
    Dios uan inauactzinco in toTecotzin Jesucristo.
  ttc-NT: Wetz a'in Pa'k b'ix ajune' wuky'i'l te Silbáno b'ix te Timotey. Qetza nqet
    qtz'ib'a'na ja u'jni te etetz erman aj amaq' Tesalonk, etetz aj a'ix te Qtata
    Dios b'ix te Qajaw Jesukrist.
  dan-1931: 'Paulus og Silvanus og Timotheus til Thessalonikernes Menighed i Gud vor
    Fader og den Herre Jesus Kristus:'
  kwj-kwj: Ani Pol, Sailas, Timoti do chengi nu kaini kunu Tesalonaika sios ki dau
    himiyama hurahama leni kunu nu rumbweꞌindau. Kunu nui Yapai Gotri ga Apukolaka
    Jisas Kurais ga fini ki o ku da.
  vie-OVCB: Đây là thư của Phao-lô, Si-la, và Ti-mô-thê. Kính gửi Hội Thánh tại Tê-sa-lô-ni-ca,
