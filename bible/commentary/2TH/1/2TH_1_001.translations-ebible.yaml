  byr-byr: Polɨnyɨ, Saailaazai, Timoti saina sarɨmɨnyɨ pɨkarɨyɨkwia daꞌ yavɨkariwo.
    Kɨraazɨtɨyare kusɨlaanyavɨyaihɨrɨna yavɨkariwo. Gotɨyai nemɨre Nɨmwarɨ wɨlamwaaidɨvɨꞌ
    Naanga Jizaazai Kɨraazɨtɨyarɨ wɨlamwaaidɨvɨsaihɨrɨna yavɨkariwo.
  ian-ian: Wan pas wun Pol pɨlɨwukna pasa. Sailas, Timoti wunogwinala lɨgambɨt. Tesalonaikamba
    yisola la nɨna nyaek Godna mbaapma nɨmba kat pɨlɨwutɨna pasa. Nɨna njambwi nyan
    Jisas Kraistna mbaapma nɨmba ngwuk.
  hun-hun: Pál, Szilvánusz és Timóteus a thesszalonikai gyülekezetnek, Istenben, a
    mi Atyánkban és az Úr Jézus Krisztusban.
  mcf-NT: 'Pabado nebi. Tesadonica yacnocquido Nuquin Papabëdta Nuquin Icbo Esus tantiaquido
    mibi chuioaquin dada uaimbi. —Nuquin Papan Esuquidistubëdtan bëdamboen isquin
    bëdambo icmepashun —caimbi mibi. Ëbëd icquin Sidbanobëdtan Timoteyon: —Nuquin
    Papan adopashun —quequimbidi mibi tantiec.'
  kjs-kjs: Sailas-para Timoti-para ni Pol page naamere nimi Tesalonaika su-para pimi
    Yesuna ruru enaalinu madaa kone wima. Go paa-daa neme pepa lu rapaato. Nimiri
    naana aapa Gote-para Mudu Ali Yesu Keriso raapu piramina.
  mni-mni: 'Paul, Silas amasung Timothy-na--- Eikhoigi Ipa Ibungo Tengban Mapu amasung
    eikhoigi Ibungo Jisu Christtagi oikhraba Thessalonica-da leiba singlupki misingda:'
  yad-NT: Ray Pávuru, Sinubánuta, Timutévuta jarye, nu̱ñú̱rya catera jiryejyu̱, Tesadónicamu
    vichavay, jiryatiy savicha Vuryi̱ndenu jiryejye̱, savicha Jesucrístu jiryentyityu̱ntiy.
  mxb-NT: Yuꞌu̱ kúú Pablo, ta yuꞌu̱ xíꞌín Silvano xíꞌín Timoteo káꞌa̱n ndu̱ ndisáꞌán
    xíꞌín ndoꞌó, na̱ kúú kuendá Jesús ndéi ñoo káꞌano Tesalónica, ndoꞌó na̱ ndíta
    xíꞌín tatá yo̱ Ndios, xíꞌín de̱ꞌe na Jesucristo, na̱ kúú satoꞌo yo̱.
  pon-2006A: 'Sang Pohl, Sailas, oh Timoty—Ong tohn mwomwohdisohn Deselonika, me Samatail
    Koht oh atail Kaun Sises Krais ketin sapwellimaniki:'
  maq-NT: Ngayin, Pablo cojo Silvanu cojo Timoteo ne, ningatjin ngu xujun vi tsujun,
    ngayujun ni xi ma tangun ngayun tsëhë xi macjain nuju Nina Nahmi naja cojo Nai
    naja Jesucristu, ngajan nandya Tesalónica.
  hto-hto: Cue Páblodɨcue. Bie rabe Tesalónica jófuemo ite Juzíñamuimo gaɨride ámatɨaɨmo
    cuetɨcue. Benó cue dɨga ite cue nabai íaillɨnoɨ Silvano Timoteo dɨga dáabemo caɨ
    uai cuetɨcue. Caɨ Moo Juzíñamuimo jaɨnáidɨomoɨ. Daje izói caɨ Ocuíraɨma Jesucrístomo
    jaɨnáidɨomoɨ.
  por-BRBSL: 'Paulo, Silvanus e Timóteo, à assembléia dos Tessalonicenses em Deus
    nosso Pai e Senhor Jesus Cristo:'
  ces-NKB: 'Pavel, Silvanus a Timoteus církvi Tesalonických v Bohu, našem Otci, a
    [v] Pánu Ježíši Kristu:'
  cui-cui: Xan Pablon, irʉ Silvano, irʉ Timoteo, bara poyobe pan, barapo carte pacata
    tinatsi. Pacata tinatsi pomonae Tesalónica tomarapiwi pam, pomonae panacaetutame
    xua wʉnae painya nejainchinexa Nacom. Paxam irʉ pomonae pejume cowʉntsi jiwi pam,
    pomonae painya neyawa jinompaewi Nacom, pon Waxa. Mataʉta paxam pomonae xua painya
    neyawa jinompaewi Jesucristo, pon jiwi Pecanamataxeinaein.
  boj-2014: Iga Pol na Sailas na Timoti na iga qalub anjam endi neŋgreŋyosim niŋgi
    Tesalonaika qureq di loueqnub qaji nuŋgoq qariŋyonum. Niŋgi na gago Abu Qotei
    wo Tamo Koba Yesus Kristus wo naŋgi aiyel beternjrejunub.
  eng-OEBUS: To the Thessalonian church in union with God our Father and the Lord
    Jesus Christ, From Paul, Silas, and Timothy.
  eri-eri: Ere ji Pol, Sailas, Timoti, ere pas beha tere sios nomo fai-aita Tesalonaika
    taon langa yafaya waha, tere ebere Jijei Itou, Anyakaro Yesus Kristus ngare fada
    nireye waha yeregedu huuru tagiya.
  aly-aly: Atha Paul-el pip nhenh angkakert thweneyel. Atha Silas-el Timothy-el-anem
    anantherrarl angka nhenh ingkwerneyel arrewantherr Akngey-wenh-rnemew Thessalonica-areny-rnemew.
    Arrantherran Akngey-wenh-rnemarl, Jesus Christ-arl apenteyel-rnemarl.
  wiu-wiu: I pipiapa no Polo Sailasita Timosi toa wia wetekako-ye. Nipa toneketai
    Akolali Ali Muno Yesu Keraisuta kita patu kautakoa kaki-kiti kini Tesalonaika
    take mekika wini wetekako-ye.
  swe-swe: '[Från:] Paulus och Silvanus [även kallad Silas] och Timoteus [Paulus närmsta
    medarbetare]. [Silvanus är samma person som Lukas benämner Silas i Apostlagärningarna.
    Här använder Paulus den latinska formen av hans namn. Han var en erkänd ledare
    i församlingen i Jerusalem och var liksom Paulus en romersk medborgare, se . Silas
    och Timoteus reste tillsammans med Paulus på hans andra missionsresa, se . De
    hade stannat kvar i Tessalonike efter det att Paulus tvingats fly från staden.
    Nu har alla tre återförenats i Korint, se . Brevet skrivs i början av de 1,5 år
    som Paulus är där, se .] Till: Tessalonikes församling (de utkallade), i Gud vår
    Fader och Herren Jesus den Smorde (Messias, Kristus). [Det grekiska ordet för
    församling är ”ekklesia”. I klassisk grekiska kunde ordet beskriva alla möjliga
    former av församlade människor som t.ex. den lagliga folkförsamlingen eller en
    mobb, se . Den ordagranna betydelsen är ”de utkallade”. Paulus är noga med att
    betona att församlingen i Tessalonike inte är vilken grupp av människor som helst,
    de är en Guds församling. I Bibeln kan ordet beskriva den lokala församlingen
    på en ort. Så används det här, men det kan också beteckna den universella församlingen
    av alla troende genom alla tider, se .]'
  cth-cth: Pawl, Silvanas, hoi Timote tinaw ni, maimae Pa Cathut hoi Bawipa Jisuh
    Khrih dawk kaawm e Thesalon kho kaawm Kawhmoun koe ca na patawn awh.
  mti-mti: Poru, Sairas ge Timoti gumbo, Tesaronika siosi me Mamunwa God ge Ayapan
