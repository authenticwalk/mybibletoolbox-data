    ñacaycämanmi, jinaman sumä allin cayninpïpis munayninpïpis japächäśham capäcun'a.
  nfa-nfa: Na hia huku dhu bia titu kèna mi rèngu aaꞌi-aaꞌi ra, ka palaho si taa-taa.
    Na babège si nèti katanga madha Na, ka ra rasa heka koasa Lamatua dhu kapai.
  tnp-tnp: Uhgɨn otol nalpɨniən kəm lah e nərahiən iətəm naunun tɨkə. Kəni otahtɨpəsɨg
    itulɨn ilah e nəhmtɨ Iərmənɨg mɨne nəhagəhagiən asoli rəha nəsanəniən asoli rəhan.
  urd-urd: वह ख़ुदावन्द का चेहरा और उसकी क़ुदरत के जलाल से दूर हो कर हमेशा हलाकत की
    सज़ा पाएँगे
  hot-hot: Vovaŋ bêŋ tem imbuliŋ ŋê takêŋ êtôm wak nômbêŋ intu sapêŋ ba tem nêmô daimbô
    ênjêk Anyô Bêŋ ma lôk anêŋ lôklokwaŋ lôkmaŋgiŋ.
  mqj-NT: Tau iatoo la napabambanni sangka' iamo pandarraan mabanda' sae lako-lakona
    anna la narambai dio mai olona Puang Yesus, napasikambela kamatandeanna kakuasaanna.
  rus-SYN: которые подвергнутся наказанию, вечной погибели, от лица Господа и от славы
    могущества Его,
  mbh-mbh: Na nge ile paomelaling aken, aro o el kerengaing ako aro ile vusonga avele,
    naro o voth mela rintet nge a Toko Pomnga tomo nge ia malmaling a Urvet ako i
    tolilis rintet na ile engenging mun, naro o pavurvur aro o thopol ol itheki avele
    ol.
  bdd-bdd: Coinega nata simiyawasi, ma sisilahe hataya tupwaina ꞌalaꞌalasina ꞌoina,
    ma Bada manina ta ꞌina waiwai ta ꞌana hepwatu nata geya siꞌitaꞌita.
  cbt-NTPO: No'tëquën ana'intaton, parisitopiquë a'pararin. Aquë a'pahuachin, chiníquën
    parisitomiatapi, co cha'ësapihuë'. Inatohua' paatona', co onporonta' Quisocristo
    nohuitapihuë'. Inaso' chini chiníquën nanantaton, noyasáchin niponahuë', inapitaso'
    co onporonta' nirayarapihuë'.
  srn-NT: A strafu fu den o de tak' den o pori gwe fu têgo, èn den o prati nanga Masra
    èn nanga a bigi makti fu En.
  cta-NT: Chañi chaꞌ xcubeꞌ Ni jiꞌi̱ nguꞌ biꞌ; ngaꞌaa ñaꞌa̱ nguꞌ biꞌ jiꞌi̱ ycuiꞌ nu
    Xuꞌna na tsiyaꞌ ti, ngaꞌa̱ chaꞌ tsaa nguꞌ ca su ná ngaꞌa̱ chaꞌ tye chaꞌ chcubeꞌ
    nguꞌ. Ngaꞌaa ñaꞌa̱ nguꞌ biꞌ xee ndubi jiꞌi̱ ycuiꞌ Ni liꞌ, ngaꞌaa ñaꞌa̱ nguꞌ jiꞌi̱
    ycuiꞌ Ndyosi nu nchca jiꞌi̱ nduꞌni lcaa cña tsiyaꞌ ti.
  bqc-SIM: Kaalɛ láasai ↄ̃ Lua a fĩaboonɛ́. Aaↄ ku zã̀ ń Diio ń aà gbãa gawideo.
  tcz-CHONGTHU: Amaho chu Pakaiya kona kikhendoh dingu chule aloupina thaneinaa kona
    a-i-tih a dinga tonsot gimbolna a mahthah dingu ahiuve.
  mar-mar: तेव्हा त्यांना प्रभूच्या समोरून व त्याच्या सामर्थ्याच्या गौरवापासून दूर
    करण्यांत येऊन सर्वकाळचा नाश ही शिक्षा त्यांना मिळेल.
  snp-snp: Lifimawa itibito giminami, Wekola kola-welalo ido aumala lamenalalo yati
    fulo faiga o gedageto, u kopa unawamo kanu ya lifima meinawa itibito gimageto,
    yalo ya minowa-minowa oti minenagilae.
  isl-isl: Þeir munu glatast og þeim refsað með eilífum aðskilnaði frá Drottni. Þeir
    munu ekki sjá dýrð hans og mátt,
  spy-NT: Mākunyōōr ꞉bichoo ng'wooninto nyēbo kibchuulyo, /ankumakeesatee wōlēē mii
    ꞉Mokoryoontēēt āk wōloo mii ꞉wōōyintaab kāāmuukēywēēkyii.
  xnn-xnn: Nan dosada gapo isnan nang-adyanda isnan tet-ewa et maisiyanda ken Apo
    Dios ay eng-enggana ya adida polos makasag-en isnan pilmi ay kinangatona.
  mwe-mwe: Mboteko yabhonji, shiibhe kuangabhanywa pitipiti na bhakalubhonanga lubhombo
    lwa Bhakulungwa na Ukonjelo gwa mashili Gabho,
  tte-tte: Kali maisane naenaesosina miyamiya yaina kani silobai, kabo Guyau manna
    mena yo ana kaiwe wasawasana kaikaiwena mayamayalena koina kali mwayaga iyai.
  tcs-tcs: God go nadakain panse dempla poeba ane dempla neba go luk God ane da sainilait,
    dat truglori blo em
  hlt-THB: Kumqui seetnaak ing a mingmih ce phep kawmsaw Bawipa amah ing amah a boeimang
    thaawmnaak a hai awhkawng hawi taak na awm kaw.
  soq-soq: Tatamba iompa walamawe mo matangela kadiwaida winakasala donsapu. Sa ipa
    Tatamba, ita do me mukawa sapawaida mo epue nambeidontopue ita me ibuwa mai ewapu,
    dia. Walama sawo Iesu wisepie me meba apanawaida kakaibu bedeuwo sapawaida donsapi,
    ita mo mida sumanaiwantoiena uduudu me ewapue asosapu. Tane e do mo bedeuwoitana,
    ipawa Gagalo euda no e benemaletano etale sumanaiwaitena baiwa.
  qub-qub: Paycunaga munayniyoj Tayta Diospa ñaupanman manami chayangapächu. Chaypa
    ruquenga infiernuchömi imaycamapis ñacangapaj.
  att-att: Á yawe yù pamagikáru ni Apu Kesu nira, ta mannanáyun ira nga maparigâ,
    á mannanáyun yù kesinná ra kâ Namarò, á arád da bulubugá masingan yù dalingáráng
    nayù makapállâ nga pakáwayyá na.
  bki-bki: Kialo vironiano na mia nalo avario, mia nalo ava koviobo garuei, mia nalo
    atukovio kalo maka ajikia atu vija Tubo bogo tai ea vio novo napano kiano moroano
    mim̃aukanio bo jo ruei.
  bqp-bqp: Kakatɛna lakanasarin Luda ni wɛ́ tãoḿma. Oni ń kpakɛ Dikiri arɛ kũ a
    gbãna gakurideo.
  mcp-mcp: Buud bɔɔŋgʉ́ intʉ́gʉ́lí byáŋ í bá bə nə́, bwə́ bá kə yúúd kandʉgə kandʉgə
    shwóg-shwóg nə Cwámba, kú kumə kʉ́l á bá lwóya yáág-yáág ŋkûl nyɛ́ á milwanə́
    yí.
  hat-hat: Chatiman moun sa yo, se disparèt y'ap disparèt yo pou tout tan. Y'ap wete
    yo devan Seyè a, y'ap voye yo jete byen lwen pou yo pa janm resevwa pa yo nan
    pouvwa Seyè a ak nan lwanj y'ap fè pou li a.
  npl-NT: Ninteh tlajtlakolchijkeh kintlaijyowiltiskeh ika tlaijyowílistli non ayik
    tlamis. Iwa wejka kintlamotlaskeh, kan amo weletis kitaskeh iweyilis nion iweletilis
    n Toteko,
  bgg-bgg: Ai hanyie yi awairo branthek è biisiie choi pha chiih-è zab hanyie è migi
    rek pho è ilab choi pha Inai ai wuii ruii shii nathek zab de ithek rog shii um
    ruii phro, nyieliieshii gu nathek shii yaojong pha mua shii migi rek ro,
  eng-TCENT: They will suffer the punishment of eternal destruction, separated from
    the presence of the Lord and from the glory of his might,
  eng-BSB: They will suffer the penalty of eternal destruction, separated from the
    presence of the Lord and the glory of His might,
  cpu-NT: Iriitake atsipetaiyaarone iraperoyeetairi, ari inkantaitaatyeeni impeyashitaiya,
    eero iñeero ishintsinka Avinkatharite.
  san-ASM: তে চ প্ৰভো ৰ্ৱদনাৎ পৰাক্ৰমযুক্তৱিভৱাচ্চ সদাতনৱিনাশৰূপং দণ্ডং লপ্স্যন্তে,
  tac-NT: Alué ralámuli gastigáriwili ju alué gastígote napu tabilé suwíbame nímala,
    'lige 'ma 'lúpua alué ralámuli 'mi mejká napu tabilé pe'tá nérélamala Onorúgame
    alemi nibilé Onorúgame a'walila.
  eng-WEBPB: 'who will pay the penalty: eternal destruction from the face of the Lord
    and from the glory of his might,'
  gfk-H: 'Ma no nudiet harkul i hoken: Kalou na haliarei hathatikanei diet. Diet na
    kis sisingen ra matmataan tano Watong ma tano minamar tano nuna dadas.'
  viv-viv: Adi matahiwadi hidede amine. Agolaufofola ana abageya hinamiyamiya-vagata,
    higa yadi abaluku Yaubada againe falifali-vagahina be keke-moꞋa Kaiwabu matane
    hinayemu, keke-moꞋa Kaiwabu yana faiwala kikaiwabuna hinaꞋitani.
  yao-yao: Kwamukwa kwawo chikuŵe konangwa kwa moŵa gose pangali mbesi ni kutalikanganywa
    ni Ambuje ni kutalikanganywa ni ukulu wa ukombole wao,
  tgp-tgp: Nora talai i pa vaikomokomora i sopo te isoisona, la pa toho mata rani
    tui tui hasera asau na nahon God peresi na mera suihana tavera jea,
  auc-NT: Wængonguï adodäni ïnänite päninque æ̈mæ̈wo wo ëwencæcäimpa. Tömënäni ïñömö
    Awënë Itota weca tömengä nänö tæ̈ï pïñæ̈mämo waëmö pönï nänö ëmöñömö mänïñömö
    pö guiidämaï incædänimpa, ante Wængonguï wææ cæcæcäimpa.
  kbc-NT: Niɡ̶idi oko aɡ̶ica liniogo me nawikodeeɡ̶a, odaa idioka limedi me naaɡ̶a,
    leeɡ̶odi idioka limedi me leegitalo moyetecetedice Ǥoniotagodi, codaa moyetecetice
    niɡ̶ica loniciwaɡ̶a aneo me datale.
  bmh-bmh: Duailel go ag muzmuz uhu banou oimai, eg wai damamen. Ag Dubanou Ban nug
    mui gonugau al mui gonugau gumarabun gusig mui waugab i damamen, ag atai beu damamen.
  ctu-BL: Mi caj i tojob i mul ti c'ajc ti pejtelel ora. Ma'anic mi caj i chʌn q'uelob
    lac Yum mi i ñuclelic i p'ʌtʌlel.
  meq-meq: Ta siye ɗəretsətseh. Ta dziye ka tor eye, Mbəlom ma dərəzlateye a tsəveɗ
    hərwi ada tâ yaw ka təv i Bəy Maduweŋ bay. Ta sliye məndze ma məzlaɓ nakə a ze
    kwa mey aye bay.
  noa-H: Mak'ʌʌnan sĩi hirua bark'ʌʌipʌ̈iwia mam hich mag hok'oo nʌisiegau. Magbarm
    chan tag maach Pör Jesús k'ĩir wajaugjã hooba, ni hi jua t'eegjã hoobaju.
  alp-NT: Tamata meru esi supu hukumane elake titinai eti pela lulu esi ono neunaru.
    Esi supu susate eti pelare esi supu sui lau bei Tuhane oaIje eti pela, kai esi
    blake Eni kbasa elake moneka.
  san-VEL: te ca prabho rvadanaat paraakramayuktavibhavaacca sadaatanavinaa"saruupa.m
    da.n.da.m lapsyante,
  kbq-kbq: Ama ana vahe'mo'za havi mizazami e'neriza, Ramofonteti'ene hanavenentake
    masa'afintira atre'za afete'are mani'ne'za, zamata erivava hugahaze.
  kbh-kbh: Chënga Bëngbe Bëtsá echanjácastigaye, nÿetsca tescama jtsapochócase; y
    Bëngbe Utabnábents̈ana bënoca mochantsemnënga, y ndocna te quemochatobenaye jinÿama
    Bëngbe Utabná ts̈a bëtsá y obená bétsemnama.
  ron-LSB: 'care va plăti pedeapsa: distrugerea veșnică de la fața Domnului și de
    la gloria puterii sale,'
  pon-pon: O me pan lokidokilan kamekam joutuk jan mon jilan en Kaun o jan mon a manaman
    linan.
  nhe-BL: Inijuanti monequi tlaxtlahuase tlen quinamiqui ipampa inintlajtlacol, huan
    yeca mocuapolojtose para nochipa nepa mictla. Nepa itztose huejca tlen campa itztoc
    Toteco ica nochi ihueyitilis huan ichicahualis.
  sps-sps: Ri nai nom ror a fasaraa tan saraa kamits tan guaf akaakor a suu, to te
    pets rarori matan a Tsunaun ana parits Tsunia na reits via minon siinaiv tan nainy
    te naa minon Ya, nai nom non asangan karap tan vainy taabos u fasito Tsunia, nai
    nom non fatsiitsii tana vainy to te faamainy Ya. Ana mi kan to aya te kaa rom
    fapoopoan narari, tana saa ami te faamainy Vurungan Rof nane Jisas to te tsue
    of bus im yam.
  wnc-wnc: Toknga yake yamuke ita pasiwan maiwa yanikwasipewan kuke waaminda Buyambam
    tapatane nomnane maa siknga asinggan asinggan yutning. Ita yanikwasipewan kuke
    itane kekeknga aknganae gepbiatangu kakaa aknganae yutnanga dua siwik. Aho. Asinggan
    asinggan wai siknga yutning.
  bus-bus: Kaatɛna yãana sain Luda é wɛ́ɛ tãoḿma. Weé ń kpakɛ Dii aɛzĩ kↄ̃n à gbãa
    gakuideeo.
  gub-BL: Agwer teko a'e wà nehe, upuraraw putar ma'erahy tuweharupi a'e wà nehe,
    upytu'u 'ym pà a'e wà nehe. Nuiko kwaw Zanezar ipyr wà nehe. Wiko putar muitea'u
    izuwi tuweharupi wà nehe, ikàgaw wi wà nehe, ikatu haw wi wà nehe no, ipuràgaw
    wi wà nehe no. Noho pixik kwaw ipyr wà nehe.
  imo-imo: 'Teko kenjirimelemunga mindili nonge mele i tepa: Goteni Awilimu molombalona
    pungo naa molko, yunge pa enge nili tepa telimunga ongo naa molko, paa anjo pangei
    nimbe makoropa wendo mundumbelo, aku teko molko kenjiko kau punge.'
  boj-boj: Osim naŋgi awai ugedamu enjrqas. Naŋgo awai uge agiende. Naŋgi Tamo Koba
    a ombla sqasai. Naŋgi aqa siŋgila koba ti riaŋ ti unqasai dego. Naŋgi tulaŋ isaq
    di sosibqa bati gaigai padalosib sqab.
  eng-DRA: 'Who shall suffer eternal punishment in destruction, from the face of the
    Lord, and from the glory of his power:'
  knf-knf: Bakoba kakob kanwooŋ kaankba, kalow kaara di Ajugun, kalow mndëm na mnhina
    mi nul.
  san-KHM: តេ ច ប្រភោ រ្វទនាត៑ បរាក្រមយុក្តវិភវាច្ច សទាតនវិនាឝរូបំ ទណ្ឌំ លប្ស្យន្តេ,
  arn-NT: Tüfa engün ta rumel kutrankangeay engün ka alü kamapu famentungeay Ñidol
    mew ka ñi fütra küme mülewe mew ka ñi pepiluwün mew.
  zas-NT: Gudëëdaman laa reeman casti tiblayaa, su reeman zijt par Dios në par xguialrniabee
    zaꞌcdxoonman.
  ken-NT: Chɔŋ amfɛrɛ bhɔ́ bɛsí bhi nɛ ndǔ bɛdíɛ́rɛ́ bhi nɛ bɛtaŋ ɛbhi, anchyɛ
    bhɔ ntɛmsi anɛ abhɨkɨ bhɔŋ ngwɛnti.
