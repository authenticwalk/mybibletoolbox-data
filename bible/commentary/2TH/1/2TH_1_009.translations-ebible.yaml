    nhiti 're dahâimana za'ra mono wamhã, tiwaihu'u pese na marĩ hã rowẽ uptabi na,
    te te 're da'apawapto mono õ di za. Taha ré 're dahâimana za'ra mono õ di za.
    Ãne, sena na te za dama arowairébé.
  cuk-cuk: A-dulemar degisadegu odurdaklesii gumaloed, Bab-Jesús-e-maidgi dikasur-bangu
    barmelledmaloed, gwen Bab-Jesús-yeerdakleged-e-gangued dakosurmalad.
  tbf-tbf: E Raban ta votorosie gie ngan mi vinatoreis kap man ka votovoto, ma gi
    ta tampaek sorvekenan rovoriu mi Nguts ma man matvinavaso mi ngesengesien.
  uig-CYR: Бундақ кишиләр Рәбниң һозуридин вә күч-қудритиниң шан-шәривидин мәһрум
    қилинип, мәңгүлүк һалакәт җазасини тартиду.
  ikw-NT: Ọ jaata be awhnụwhnu ọkwnukokwnu, chịma be nụ ruwhnu Nyenwe aị nụ igwugwu
    ke iknernema a.
  khs-khs: 'Iyewi olokeyatela timiya amopela: wa:la:ya hepe falasipesaka wekeye. Iwa
    Piseiki Kotewa heleye tiye heneye kao elaposakeye. Ewalapulu maha:na: pa tepesakeye.
    Piseiki Koteyewi ho:liyawala penaiyawana eta: timake misitiya senawamona sita:laposakeye.'
  dwr-ENT: ሄ ጋላሲ ኢ ባሬ ጌሻቱዋን ቦንቼታናዉኔ ቃሲ ባሬና ኣማኒያ ኡባቱዋን ሳቤታናው ዪያ ዎዴ፥ ኡንቱንቱ ጎዳ ሲንፔኔ
    ኣ ዎልቃ ቦንቹዋፔ ሻኬቲዴ፥ ሜና ባሻን ሙሬታና። ጋሱኔካ፥ ኑኒ ሂንቴንቶ ኦዴዳ ኪታይ ኣማኔቴዳ።
  pma-pma: Navong Ahi houmon kot en keil, hesan mahien koa sakras vavus min keil.
    Hemukonek, keil ito soutin ran hetetamenien ten keihoen onen Asuv Iesu lises ka
    lisenges.
  atd-NT: Waro katamanan to sikan no poglogpad din kandan no konad on ogpakaamut sikandan
    to Lagboy no Igbuyag ta no ogkaatangan on sikandan to karoyawon no ogligkat to
    kabogbogan din.
  tel-2017: ఆ రోజున తన పరిశుద్ధులు ఆయనను మహిమ పరచడానికీ, విశ్వసించిన వారికి ఆశ్చర్య
    కారకంగా ఉండటానికీ ఆయన వచ్చినప్పుడు అవిశ్వాసులు ప్రభువు సన్నిధి నుండీ, ఆయన ప్రభావ
    తేజస్సు నుండీ వేరై శాశ్వత నాశనం అనే దండన పొందుతారు. ఆ పరిశుద్ధుల్లో మీరూ ఉన్నారు.
    ఎందుకంటే మేము చెప్పిన సాక్ష్యం మీరు నమ్మారు.
  hat-BSA: Sila yo va peye pinisyon destriksyon etènèl la, lwen prezans Senyè a ak
    laglwa a pouvwa Li a.
  top-NT: Jaé cristianos, Cristo ama ca̱castigartlahuá ca̱ma̱kxtakajní cani̱cxnihuá,
    ama ca̱ma̱lakachá mákat catáalh tapa̱tí, y ni̱ ama tali̱pa̱xahuá ixli̱lanca ixli̱tlihueke
    y ixtaxkáket Quimpu̱chinacán;
  msk-msk: Silan isilotan nang Dios nang silot na way kataposan. Apaawatun silan nang
    Dios. Di silan mikita sang kadyawan disang dakora na gaom naan.
  gyr-NT: Evocoi iparaɨsura yuvɨreco, imocañɨprɨ yuvɨrecoira apɨrẽhɨ. Iyavei imboyepepɨsara
    amombrɨ yande Yar reco pĩratasa porañetesa sui.
  kmh-kmh: Biynimb kun gok tip tep nuk mindeniŋgamb siŋak, amniŋgiy rek ma ayniŋgamb;
    per gol okok mindiy, yiwur yomb diyiŋg mindeniŋgambay.
  ukr-ONPU: Вони будуть покарані вічним знищенням і будуть відсторонені від обличчя
    Господа й від слави Його могутності.
  emi-emi: Aue la ghaa aipolipoli tale voto sesa etaira, tale nitturu eteae tokatoka
    liu ia, me Vau ngepona ateva aue tiu vella tale taataraane me tale kinatama mallangina
    ateva
  zpv-NT: Garaa raꞌ bwiinn duhlda raꞌ zwaꞌha raꞌ ba guelrzaꞌcazii duxa nin banaa par
    tuꞌpazi, nee zihtu dxiaꞌhan raꞌ ba loh xquelñaꞌñih guelrnabwaꞌ xteenn Dxiohs.
  gux-gux: Bi buudi baa tie yaa bolinma n kaa pia gbenma. Bi ba paadi cain leni o
    Diedo nunga leni o kpiagidi paalu,
  kos-kos: Ac fah kaiyuk elos, ac God El ac fah kunauselosla ma pahtpat, ac elos ac
    fah sisila liki ye mutun Leum ac liki ku wolana lal,
  ibo-ibo: Ndị a ga-ata ahụhụ mbibi ruo ebighị ebi, ebe ha na-agaghị ahụ ihu Onyenwe
    anyị na ebube nke ike ya,
