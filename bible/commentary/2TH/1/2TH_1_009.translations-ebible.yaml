    Pero nii casticta z̈oñinacaqui Yooz zumanaca anaz̈ cheraquic̈ha.
  ksr-ksr: Poŋnoŋ mono “Yamageŋ (kozigeŋ)!” jeŋ jaasewaŋanoŋga konjoma oŋono Anutuwaa
    ku-usuŋa asamararaŋawonoŋ mende ubuyato, seleeŋgeŋ laligoŋ gere siawaa siimboboloya
    tetegoya qaa moma laligowu.
  eng-TNT: which shalbe punysshed with everlastynge damnacion from the presence of
    the lorde and from the glory of his power
  sbs-sbs: Ka va nyande imbazi ye sinyeho ku ya kwile ku zwa ha vusu bwa Simwine mwi
    kanya ni maata a kwe.
  sue-sue: Ema awa nukare Tua meni ina nusokare gera wai itai gege itai awa potitinoise
    benau nusora ena ata noko putou nuso simai zasimaire amira ena musunai nuai gege
    nuamunora awa.
  fra-NCL: Ils subiront la peine d’une perdition éternelle, loin de la face du Seigneur
    et de l’éclat de sa puissance,
  snn-NT: Ja'nca jo'caguëna, bacuabi si'arën ai yo'ojën carajeiyë. Mai Ëjaguë ta'yejeiye
