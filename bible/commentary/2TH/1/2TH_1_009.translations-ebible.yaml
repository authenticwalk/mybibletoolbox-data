  nhy-NT: Yonmej kipiaskej tlajyowilistle katlej mach keman tlamis, iwan yeskej wejka
    de toSeñor, wejka de imawisotlanex iwan wejka de ipoder.
  asm-FB: তেওঁলোক প্রভুৰ লগত থকাৰ পৰা আতৰ হৈ আৰু তেওঁৰ পৰাক্রমৰ প্ৰতাপৰ পৰা দূৰৈত
    থাকি, দণ্ডৰ সৈতে অনন্ত বিনাশ ভোগ কৰিব।
  okv-okv: amburari ta memenga iji darohota kogue iresora te Bada ta irari degi usasa
    te ai ta mane torasora.
  mxt-NT: Ñu cuan, cundoho ñu ta ma ndɨhɨ maa cha ndoho ñu, ta cunaa ñu nuu Sutu Mañi
    yo Jesucristo vatyi ma nyehe ñu chi ra. Ni ma nyehe ñu ñana cha cahnu cuví ra
    chihin tunyee iñi ra
  tzo-NT: Ja' ti castigo ti ch-ac'batique, ja' ti ch'ayel chbatic sbatel osile. Hech
    mu sq'uelbeic sat ti Cajvaltique, mu sq'uelbeic ti sp'ijile xchi'uc ti yutsile
    c'alal chtal ti Cajvaltique. Ja' chtal yu'un ti jpastic ti muc' ho'ucutic ti laj
    xa yic'ucutic ti stojole. Hech jun no'ox yutsil chc'ot sc'opilal cu'untic jcotoltic
    ti jch'unojbetic ti sc'ope. Ho'oxuc ac'opilalic uc yu'un laj xa ach'unic ti sc'op
    ti Diose ti laj jcholboxuque.
  ind-AGS: Sudah sepatutnya mereka mengalami akibat dari kehilangan yang kekal, terpisah
    dari hadirat Tuhan dan kuasa-Nya yang mulia,
  omw-omw: Mwiva qovarama viro mwi nraakye qorahua ri ntuquti hiqaro titairata nyianrani
    nkyiariaraa uro variqata ekyaa enta uaqiama vita variqata hiama tiri vunyaa vaisi
    Iesusira kepukya okyara taqevara.
  yrb-yrb: I uwarama i siosawere kabesiro ane me ibene ibene ibeda yanu Dera Waria
    Amaranu ibo nawata nono da efitaita. Yesu ido fafiro i uwarama Danu kobere araeta
    bunawere da efitaro Yesunu kobere naueta uwarama torowa Dawa efitaita. I kowaro
    Godinu naueta uwarama Yesu Kerisonu ifu we ma derawere ufitaro Danu naueta uwara
    nesia emana Dawaba raga webitaro emanu sina naufie fafisuna yaini Danu sina nautebitaba
    Dawaini fafoita.
  maa-NT: Xi̱ta̱ koi, 'ñó tse kjo̱'in si̱ìkjeiín ni̱ta̱ kjé‑ne; mì ya̱á kítsa̱jna
    nguixko̱n Na̱'èn‑ná, ko̱ mìkiì skoe̱ kjoa̱jeya‑la̱ xi 'ñó tse nga'ñó tjín‑la̱.
  mcq-mcq: ꞌEne pu eha sisea kaꞌene apeꞌavajaho nihoꞌo aneja púsa paꞌanaꞌe apene ꞌee
    Natohwi jihuni unaꞌa ꞌee Huni hanajiꞌini jihuni harura rora mahoꞌo ranave paꞌarehuna.
  sus-A: نَ مِشِيٍ شَ كِيتِ قِندِ مَ فبَلٌي نَن نَ دَندٍ يٌ مُ نَشَن مَ. مَرِفِ عٍ
    مَكُيَمَ نّ عَ يّتّ رَ نُن عَ سّنبّ نْرْشِ رَ
  jpn-1965: そのような人々は、主の御顔の前とその御力の栄光から退けられて、永遠の滅びの刑罰を受けるのです。
  fra-SBL: 'qui en paiera le prix : la destruction éternelle de la face du Seigneur
    et de la gloire de sa puissance,'
  yka-yka: Legga Tuhanin siye si narkaˈ gaˈ niyaˈ tamananne. Pinasapeˈ siye amban
    Panuhutanin duk gaˈi teˈed kitede sahayanen, iye tandaˈ balakatnen.
  mle-mle: 'Dayak kwiykida vaat kitawanaal: God sitipitaay-kidadiy Yitaypika Duw diki
    mwutamak aw dikibir apawa gilabadiyik. Alik tikuw, dayaam kupwaraap tiyakina nyanyi.'
  shp-NTPO: Jabora akonbireskin jatíbitian jato castiganoxiki. Jaskataxa ja atipana
    koshia, itan penébires Ibo betan iamai ochóbires potakaanoxikanai.
  aom-aom: Iꞌue mana bojëmiꞌiramu jabumë Badahu jiajiroho bogo raromoꞌi hesi ajiꞌeroho
    darugoꞌeroho bogo raromoꞌi roriꞌo vaꞌoromo ioroꞌioremu sisërë vaꞌëꞌö.
  geb-geb: Mba gumgi gu mbigi, mbe mba khesharigi vheza mbatɨga ndigirga. Mbe Guma
    Bakɨme thav, samra kɨrga, mbe vhɨra, ana vhava ŋaara ŋkasŋka thav, samra kɨv,
    mbe zazera mbatɨgip mbara muuŋgip kɨrga.
  bsj-bsj: ciya nowa doktange dur waber diri-diri tikom Teluwe ka-nge duktangka bigwam
    co.
  cak-cak: Ri ruq'uexel ri xtiyo'ox chique, ja chi manak chic che'el yecolotaj richin
    jumul. Naj che ri Ajaf xquec'uje-vi, y man jun bey xtiquitz'et ri nimalaj ruchuk'a'
    ri jani na ruk'ij.
  chf-NT: Ni jinijob u xe tä äc'binte u paq'uin toje' u tanäjob y mach uni' xin u
    chänen Dios. Mach uxin tä ni' osintejob bajca an Cajnojala. Mach uxin u chänenob
    u pitzilan Dios y cua' u xe u chen t'oc u poder.
  tlf-tlf: Kale kanupmin unang tinum bilip imi kanu-bilip bomi saanin uyo kanubeta
    kale, Kamogim Yesus imi tolon-tema uyo, bilip imi kaal fuyap kobelan-tema boyo
    binimanamin binim suun kup nan-temu e minte, imi tiin diim uyo fot tebela imdala
    yang iinom-nilip e, ilami titil afek ku dong daga-emin uyo maak so utaman-temaalip
    binim ko.
  piu-2006: '@see-verse:2TH.001.008'
  poh-NT: Chi jeꞌ aj reꞌ, chiꞌnchel take cꞌacharel reꞌreꞌ naquicꞌulum rinimal tiꞌcꞌaxic
    nariyeꞌeric cho chi quina̱ chi junelic chi tojbal wach quimahc. Maꞌ xa reꞌ ta
    reꞌ, reꞌ take reꞌ maꞌxta laꞌ woꞌ quiwihꞌic cok chiwach i Lokꞌ laj Ajabe̱s Jesus
    naquiwihꞌok chiwach take naquilokꞌonic wach i Dios ruꞌum reh rinimal i rajawric
    wilic.
  tue-tue: Cʉ̃́ã ñañaré tiiré wapa cõãdiocogʉdaqui. Teero tiirá, cʉ̃́ã cʉ̃ʉ̃ niirṍ
    berupʉ cõãnoãdacua. Cʉ̃ʉ̃ ãñurõ tiiré, cʉ̃ʉ̃ tutuarere ĩñariadacua.
  bjp-bjp: Rin kep fangungut ae biil ti farfarop lo ma Kumguui in babat ufu ri tina
    kiiskiis kia ke tina rakrakai kia ae ifuun ini memeh.
  xon-xon: Tidindaan ga nyan bi unimbiin ni, waapɔɔn ni waawiihn sakpiin chee. U ga
    daa bitafal, ki cha bi ji falaa n‑yoonn mu kaa kpa ndoon na.
  tzo-ZNT: Ti castico chichꞌique jaꞌ ti ch-ochic ta cꞌocꞌ ta sbatel osile. Mu xilbeic
    o sat ti Cajvaltic Jesucristoe xchiꞌuc ti slequilale. Voꞌotic ti slecubtasoj coꞌontique,
    ta xquichꞌtic ta mucꞌ ti cꞌalal xtale. Mu xa cꞌu yech o li coꞌontique yuꞌun lec
    tajmec ta xquiltic. Jaꞌ yech chavilic uc yuꞌun achꞌunic ti cꞌalal lacalbeic ti
    cꞌusi yaloje.
  mpm-NT: Ti yɨvɨ un kutaꞌu i ɨɨn nundoꞌo kaꞌnu xaan ga, ti siaꞌan kondoꞌo konene
    i ja kuu saa ni, chi chajiyo ya i naa i kiꞌin i nuu tukaa ga nakuni i nuu Jitoꞌo.
    Ti siaꞌan na kuxio yɨvɨ un, ti tukaa ga kɨvɨ i ñuu nuu taꞌu Yandios jniñu. Ko
    yɨvɨ ni ka xnaa un ti kuxio i ɨɨn jinu ni. Tu kuu kuɨtɨ kɨvɨ i nuu vii nuu vaꞌa
    nuu kuñaꞌnu ya.
  ots-NT: Cʉ cja̱hni‑cʉ, da cju̱h pʉ jabʉ da bbɛdijʉ, da sufrijʉ pʉ, göhtjo ʉr tiempo.
    Yapʉ drí cju̱y, pʉ jabʉ jin da nu̱jʉ cʉ cosa rá tzi zö cʉ bí cja pʉ jabʉ bí bbʉh
    ca Ocja̱. Jin da nu̱jʉ te tza rá zö cár tjay cja̱ co te tza ngu̱ cár ttzɛdi ca
    Ocja̱.
  hoy-hoy: आंदुर प्रभु उन मुंदु टु अदिक आऊन ताकत इन तेज देल दुर आगकु अनन्त विनाश इन
    दण्ड ताकोंडार.
  amo-amo: Iba nieu ukpizu nin kul sa ligan nbun Cikilari nin zazinu na kara me.
  pjt-pjt: Ka palulanguṟu Godalu tjananya paiṟa iyalku tiṯutjara paṯu nyinanytjaku
    Godala tjungu wiya. Kaya paluṟu tjana Godala pitalytji puḻkangka nyinanytja wiya
    mungawaḻuṟungka nyinara puṯu palyakitja ngaṟaku, munuya palunya witulya puḻka
    mulapa nyinanyangka nyakunytja wiya alatjiṯu nyinaku.
  cwe-cwe: Nhaguso yawo izakuwa kunangigwa siku zose na kubaguligwa haulongozi wa
    Mulungu na udahi wa utunhizo wake.
  daa-NT: Gee ŋuur-ak, haginco ta taaɓiner, taar gaasaaɗo tak-tak. Ŋuu goye serek
    min ɗo Rabbinte ho min ɗo gudurre taat gaara *darjiney.
  mlp-mlp: Negid mataw na timeqniy haseq in nazaqmo kuluwa-kuluwmo tuqos daqay. Osad
    in Iyahta ago hib pesanmo osad in Iyahta ago zaway mataw ahol waqad abin iluwayta
    na ahol a ta hi waq daqay.
  ape-C: Anan ta nesh debeg. Aria anan ta nukri wokumesh aria eshesh ta mare shunak
    shupe anan napeum aria shutik agundok anan natrugun abom um, uwok. Eshesh ta shunak
    shupe kupaigunum aria shupe shumnek debeiri eriger aria shupe yowesh abom ihih
    nyumneh.
  bgs-bgs: Supakan dan katô Áglangngagán ka ándà ágtamanán, su péwaán dan tikud tun
    ta saruwan din, asta tikud tun ta séllaán katô katulusan din.
  faa-faa: Ipu watikiaka rakisia akipoko ropo fanasihokosane oyapo. I Unihae Kotiane
    fasikia kakaro yaiya risikiakosapo. Eyaki paoraka hakasa risikiakosafapo. Unihae
    Kotimo faesane soko, wakapuane soko, marafaraka, forokoa risikiakosapo. Ayiáka
    risike kakipayasa aporo hinamoamo ropo watikisa yiamo yaiya mokoatikiraka fanasihokosapo.
  kik-kik: Nao nĩmakaherithio na kwanangwo kũrĩa gũtagathira, na mahingĩrĩrio nja
    matikoone ũthiũ wa Mwathani, o na ũnene wa hinya wake,
  cap-NT: Jalla tjapa nii casticta z̈oñinacami wiñayaz̈ sufraquic̈ha. Yooz yujcquiztanaqui
