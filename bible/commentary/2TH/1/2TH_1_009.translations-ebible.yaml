    ten C'uj soc mʌ' yiricob u wich ic Jaj Ts'urirex. Mʌ' ju bin yiricob u muc' ic
    Jaj Ts'urirex a mac a jach manan tsoyiro'.
  xla-xla: Oloma edla Lodta yia꞉ye batalipo hamastlepe epame ya꞉ mila꞉pi tle epo ya꞉ta
