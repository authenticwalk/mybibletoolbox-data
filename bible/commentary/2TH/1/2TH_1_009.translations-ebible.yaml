    Riusubi bacuare saoni senjoji.
  atb-NT: Yesuq jé lé lô mù, Yhâng é chyoiyúng bang má hpungwup shingkang wó yu é
    eq lumjíng bang banshoq mai mauhong é huî é buinyì má, yhangmoq gi, htên byoq
    hkyô lé ahtum abyuq jéyáng é hui zo kó râ nghut lhê.
  cek-AK: lensawk a thacakhaih hoiah nihcae to Angraeng hmaa hoiah tapraek ueloe,
    dungzan amrohaih hoiah danpaek tih;
  bkd-bkd: Sa igsilut kandan iyan sa hurà din katapusan ha mga alantusen daw makasuway
    daan sidan duun hu Ginuu daw duun hu pagkagamhanan din.
  ctu-76: Jiñob mi quej i yʌjq'uel ti xot'mulil ti junyajlel. Mi quej i yʌjq'uel ti
    ñajt ti' tyojlel Dios lac Yum yic'ot ti' tyojlel i c'otyajlel yic'ot i p'ʌtyʌlel.
  lac-NT: Robob a mac a mʌ' yerob C'uj quet yejer a mac a mʌ' u quibob u jach tsoyir
