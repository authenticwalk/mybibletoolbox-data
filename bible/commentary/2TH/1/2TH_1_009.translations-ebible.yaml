verse: 2TH.001.009
translations:
  kpx-kpx: Vatehani ovege Kosiveu au atagae matamamo umale keve abu bae talivebene.
    Isito abuna Dilavamo uoholi seleveai.
  okv-H: pehari ta memenga iji datohota kogue iresora te Bada ta irari degi usasa
    te ai ta mane horasora.
  tbo-tbo: Uyahinei apo apapoe memewahagana hina wialoni po Guyau u matana ina boli
    halehi po a manini diidigana apega hina galeya.
  mal-C: ഇക്കൂട്ടർ കർത്താവിന്റെ സന്നിധിയിൽനിന്നും അവിടത്തെ മഹത്ത്വകരമായ തേജസ്സിൽനിന്നും
    മാറ്റപ്പെട്ട് നിത്യനാശം എന്ന ശിക്ഷ അനുഭവിക്കും. കർത്താവ് പ്രത്യക്ഷനാകുന്ന ആ നാളിൽ
    തന്റെ വിശുദ്ധരിൽ അവിടന്ന് മഹത്ത്വപ്പെടുകയും അവർക്ക് തന്നെ അവിടന്ന് ഒരു അത്ഭുതവിഷയമായി
    മാറുകയും ചെയ്യും. ഞങ്ങൾ നിങ്ങളോട് അറിയിച്ച സാക്ഷ്യത്തിൽ നിങ്ങൾ വിശ്വാസം അർപ്പിച്ചതുമൂലം
    നിങ്ങളും വിശുദ്ധരുടെ ഈ കൂട്ടത്തിൽ ഉൾപ്പെടുത്തപ്പെട്ടിരിക്കുന്നു.
  grc-SR: οἵτινες δίκην τίσουσιν, ὄλεθρον αἰώνιον ἀπὸ προσώπου τοῦ κυρίου καὶ ἀπὸ
    τῆς δόξης τῆς ἰσχύος αὐτοῦ,
  bgc-bgc: वे परमेसवर तै हमेशा खात्तर अलग हो जावैंगे अर उसकी महिमामय शक्ति म्ह शामिल
    न्ही हो पावैंगें अर वे अनन्त विनाश का दण्ड पावैंगें।
  khz-khz: 'Geria rakava voira ea: Ia Velekou genana e gena maeka tiavuna genana mavepakara
    pia talu, viti pia vua-vanagivanagi.'
  deu-TKW: die werden ihren Lohn hinnehmen in ewigem Verderben vom Angesicht des Herrn
    und seiner majestätischen Gewalt,
  zsr-NT: Bunách cni, uzíꞌ lëꞌ lequëꞌ, atiꞌ tsaz tsajtsuꞌuquëꞌ lu guiꞌ gabíl. Tsaz
    laꞌcuitëꞌ lahuëꞌ Xanruꞌ len ga nalaꞌgac yöl‑laꞌ yeníꞌ queëꞌ len yöl‑laꞌ huac zxön
    queëꞌ.
  lin-lin: Bakozwa etumbu ya libebi ya seko na seko, mosika ya bozalisami ya Nkolo
    mpe ya nguya ya nkembo na Ye
  hns-NT: Oelog hamesa khaatien barbaad hoi djaaiga aur Parmeswar aur okar biesaal
    saktie aur soekh se doer hataawal djaaiga.
  noa-E: Makhʉʉnan sĩi irua barkhʉʉipʉ̈iwia mam ich mag okhoo nʉisiegau. Magbarm chan
    tag maach Pör Jesús khĩir wajaugjã ooba, ni i jua theegjã oobaju.
  eng-EMTV: These shall pay a penalty—eternal destruction from the presence of the
    Lord and from the glory of His might,
  mib-NT: Te ñayuu ún chi ndoho i nɨ́ɨ́ cáni, chi cujiyo i nuū maá Jítoho yō, te ma
    cúu quɨ̄vɨcoo i nuū lúu ndasɨ́ cújéhnu ya jiín poder yā.
  lif-NT2: खे़ङ्‌हाॽरे़ग मे़न्‍नुप्‍मनाबा मे़क्‍मा खुम्‍दिङ् मे़घोःसुॽ, हे़क्‍क्‍याङ्
    दाङ्‌बाल्‍ले़ कुदगिलाम् नु मुक्‍साम्‍गे़न् कुमिमिदिङ्‌लाम् वेॽ मे़से़न्‍लो॥
  xnj-xnj: Mtovilu yati uvya kung'aiswa magono goha gangali mwishu na kuvikwa kutali
    na BAMBU na ukulu waki uvaha,
  mmx-mmx: La Leeme Silok naba sev asongot di mi langsangan leeteke mo naba nemen
    amisik. Dinaba nemen amisik to vetpes basinge lemeren Leeme Silok la di noxo suma
    lolos nunuan at ne Moroa.
  cbr-NT: Usoquian xënibua 'aínbi cëñútimoquin 'aisamaira oquin castícancë unicamax
    ca Nucën Papa Diosan nëtë upí, aín cushían pëcacë, anu Nucën 'Ibu Jesúsbëma 'aish,
    a 'ura 'ianan aín cushin 'aquincëma 'iti 'icën.
  tee-NT: Ju yu'unch catamapala' is'akstu'an ju ixtapalh ixtalak'alhin'an la'ixmak'alhk'ajnat'an
    junta jonk'alhitach chai jantu lai tavanan catitalakts'inilh ju ix'ucxpu' ju qui'ucxtin'an
    Jesucristo nin lai catalakts'ilh ni na k'ai ju ixtachaput.
  eng-LSV: who will suffer justice—continuous destruction—from the face of the LORD,
    and from the glory of His strength,
  cak-NT: Ri castigo ri xtiyo'x chique can nim-wi y can chi ronojel tiempo xquiec'ue'
    chupa. Can man xquiec'ue' ta apo riq'uin ri Ajaf, can xquie'leses-e y can manak
    xtiquitzu' ri nimalaj ruk'ij y ruchuk'a' ri Ajaf.
  pah-NT: A'ero ti Jesus Cristo'ga g̃a mondoi hahyva'ea ruvihava pype nehẽ topyta
    ti g̃a ipype avuirama javo. Nahã g̃amondoag̃wama nhandepojykaharete'ga hugwi ipopoakaheteve'ga
    hugwi garendy'java hugwi.
  sja-NT: Mãɨrã atuadait'ee. Ichita k'achiade p'anadait'ee mãik'aapa t'ɨmɨ́ p'anadait'ee
    Tachi Waibɨa bɨmãiipa. Ak'õre Waibɨa truadee wãda-e pait'ee. Unuda-e pait'ee iru
    k'ĩra wãree mãik'aapa irua ne-inaa pi-ia oo bɨ.
  xed-xed: Tsa ghuzla iri dzaʼa ghuzlanapta lu ta həŋ ya ná, tsaya zaɗanatá həŋ dzaʼa
    zaɗanata lu diʼiŋ nda wa ira Mgham Yesu, nda glakwa mbrakwani tani.
  mks-NT: Ta ndá na̱ co̱ cándeé ini Jesucristo já quéa̱ ndoho ndiva̱ha ini na a̱nda̱
    ama cáa qui̱vi̱ ini indayá ta a̱ cóo ga̱ na̱ nu̱ Ndióxi̱. Ta tavá jíin Ndióxi̱
    na̱ já ná a̱ cúní ga̱ na̱ nu̱u̱ á a̱nda̱ ama cáa qui̱vi̱. Ta a̱ cúní ga̱ na̱ ña̱
    náhnu cája Ndióxi̱ xi̱hi̱n ndée̱ mé á.
  gfk-S: 'Ma no nudi kunkulaan i horek: God na hagae hatikane di. Di na kis sisingen
    ra matmataan tano Watong ma tano minamar tano nuno dades.'
  bmu-bmu: Kembunöŋ mönö “Yapmakek!” jiba jemesoholŋeyök közöl eŋgiiga Anutugö kukösumŋi
    asakmararaŋambuknöŋ qahö öŋgömemö, yaigepŋe mala könöp siagö sihimbölöŋi teteköŋi
    qahö möta malme.
  dgz-dgz: Garewa munepi uon ya tata go usenagaet di ta koeragam mumiwandata amba
    God oya oya mega den ya wanumoin go at da ugup gapan wanumoin.
  eng-GNV: Which shall be punished with euerlasting perdition, from the presence of
    the Lord, and from the glory of his power,
  zaa-NT: Lacą nna thí' cą ttu castigo nna nitti cą tulidàni nna bittu tsé'e cą ỹiabara'
    lani Señor làti rigú'ubi'e lani la' huacca quì'e nna la' yani' quì'e nna.
  eng-WEBSTER: Who shall be punished with everlasting destruction from the presence
    of the Lord, and from the glory of his power;
  guh-guh: Bajarapamonae pijaneconi yabara Jesús naneconitsiaexanaenatsi daxitamatacabijavabelianexa.
    Dioso pitabaravecua tajë xuabianatsi. Bajarapamonae Dioso pijapenivenivenaecotia
    apo tae tsane caeto ata.
  bon-bon: Pui mäpu daremu lui egä teepi Yageyame bau ca cirege äyeblengäja niiya
    puupu cabu lenajame iyeteta. Teepi piba äblicäco Yageyame gome lenajame, coo piiyepu
    teeme jamyacu kokre päpäname,
  nhw-BL: Inijuanti monequi tlaxtlahuase catli quinamiqui por inintlajtlacol, huan
    yeca mocuapolojtose para nochipa nepa mictla. Nepa itztose huejca tlen campa itztoc
    Toteco ica nochi ihueyitilis huan ichicahualis.
  swh-ONEN: Wataadhibiwa kwa uangamivu wa milele na kutengwa na uso wa Bwana na utukufu
    wa uweza wake,
  wbi-wbi: Valapumuka muvutipulua uvwa kusila na kusila pano viva vabagulie nuve Mutwa
    nuvwimike uvwa ngufu saake.
  bba-bba: Ben dii kɔsiɑru tɑ ko n sɑ̃ɑwɑ kɑm koo bi bu kun nɔru mɔ sere kɑ bɑɑdommɑ.
    Bɑ ko n kɑrɑnɛwɑ kɑ Yinni kɑ mɑɑ win yiiko dɑmɡiɑ,
  eng-KJVCPB: who shall be punished with everlasting destruction from the presence
    of the Lord, and from the glory of his power;
  kgk-NT: Omboyke va'erã mombyry imondo-vy ojéhegwi. Opa hagwã-pyma omondo va'erã
    inhe'ẽ rendu e'ỹha gwive. Ndou mo'ãvéi-ma Hesu rexa-vy. Opu'aka teeha reheve mburuvixagwasu
    tee-rami ojehexa uka ramo, ndohexa mo'ãvéi-ma íxupe hikwái.
  waj-waj: Ivo tiinai rikiada iya irisai maisaivaa varada tupatupaa koonnama varira
    yoosinnaivaki variaaravai. Fai iya hama Udaanga Yisuu Kirisiinna tasipama inna
    mmeekia ari vookaraivaki variaaravai.
  cpy-cpy: Riitaki atsipetee-yaawoni ithonkae-teeri, ashi rowaero ipeya-shiteeyaa,
    eero iñeero rowaneenkawo Awinkatharite tzimi-motziriri ishintsinka.
  mpx-mpx: Ali lahi te apapanak mihomihotina nihi pwawa. Ali bwaga ni gan Babala manininaa
    ge wana gasisi wawasana mwananalina elana.
  wbp-wbp: Ngula-wangu-panuju kapu-nyanurla kilji-nyayirnirli kunka-mani karrikarri-wangurlu.
    Manu kapu-jana yilyami tarnnga-juku kuja-purda-kari. Nyanunguju-ka yartarnarri
    wiri-jarlu-kurlu-juku nyina, ngulangkuju kapu-jana tarnnga-juku mamparl-pinyi
    pinarni yaninja-kujakuju. Ngula-jangkarluju kulalu nyanyilki nyanungu-nyanguju
    rdili-nyayirni-wanguju ngalipakupalangu-kurlangu ngurra.
  luo-luo: Giniyud kum ma en lal manyaka chiengʼ, koriembogi oko e nyim Ruoth Nyasaye
    kendo mabor gi tekone man-gi duongʼ.
  nhe-NT: Inijuanti monequi tlaxtlahuase tlen quinamiqui ipampa inintlajtlacol, huan
    yeca mocuapolojtose para nochipa nepa mictla. Nepa itztose huejca tlen campa itztoc
    Toteco ica nochi ihueyitilis huan ichicahualis.
  aii-aii: ܐܲܢܹܐ ܒܸܬ ܦܵܝܫܝܼ ܕܝܼܢܹܐ ܒܛܠܵܩܵܐ ܐܵܒܵܕܝܼܢܵܝܵܐ ܡ̣ܢ ܩܲܕܡ ܦܵܬܵ‌ܐ ܕܡܵܪܲܢ، ܘܡ̣ܢ
    ܚܸܩܪܵܐ ܕܚܲܝܠܹܗ،
  esk-NT: Tamatkua piyaqquġviŋmun isruiḷaamun anasriñŋuqsakkaugisirut, Atanġum sivuġaaniñ
    suli saŋŋianiñ kamanaqtuamiñ piiġḷugich,
  msb-msb: Pagapasakitan sinda sin waraʼn katapusan sa impyerno. Ibubulag sinda sa
    atubangan san Ginoo kag sa iya pambihira na pwersa
  cpa-NT: Cøng² hi² quíg¹ báh³ dsa² héi² dsǿg³dsa jmai³ ŋi² ja³já¹³, jmai³ ŋi² ja³dság¹.
    Tsa¹cuø¹ Juu¹³ jniang³ jǿg³ dsa¹tiogh³ dsa² héi² quianh³dsa, ja³dsio¹, ja³chi²
    bí² quiah¹²dsa.
  dso-dso: ସେ ଲକ୍‌ମନ୍‌ ମାପ୍‌ରୁର୍‌ ମୁଆଟେ ଡାଟ୍‌ସଙ୍ଗ୍‌ ଡାକ୍‌ପୁଟା ପାଇବା ତେଇଅନି, କାଲ୍‌
    କାଲ୍‌ ଜୁଗ୍‌ ଜୁଗ୍‌ ପାଇ କୁରୁପ୍‌ନାସ୍‌ ଅଇଜିବାଇ ।
  meu-meu: 'Davadia binai: Lohiabada vairana amo bona ena siahu hairaina amo mase
    hanaihanai bae abia,'
  yva-NT: Indati Amisy Yesus po mangkeo nuge nuganuije raugaje mansai, Po maeparusya
    marambe indamu ugwaravainyo taune Ai muno Apa vambunino ntitije rai.
  dgc-dgc: Maghirap side ta parusa na Diyos a éwan tu katapusan, da hiwalay side ta
    Panginoon sakay hiwalay be side ta kapangyarian na.
  zpm-NT: Grëse zho laa me gnabey guey zho lo guieḻnëdox, zaatne gdziṉdraa dze griee
    zho. Lëë bichele zho lo me ga, ib gdziṉd dze gaṉ zho lo xquieḻndzon me, gaṉgaa
    zho grëtaa poder ne rap me.
  hix-NT: Nyamoro heno yanàhnohyaha hampànà, Kohkomo. Tanàhnohtàkaxemà ro me natxhe
    hampànà. Teryewhamnohsomà ro me natxhe hampànà, àro wyaro esnàrà ro kom me mak
    ha. Kohkomo ryhe, ohxe xaxa tonyxemà ro me mpànà naha ha, ehonomnà xaxa kaxe.
    Noro hyawohra mpànà natxhe ha, nyamoro heno. Noro hyaye towsom me mpànà natxhe
    ha, àro wyaro esnàrà ro kom me mak ha.
  sim-sim: Ma ol erem nanda ma ondo avak Avui Wasilaka or mbashinak, orin li halaha,
    kwambu orhi os ukruharanda ngashi nga li halaha, home mendek li i lihi, nomorawu
    wasilaka oson ermba ermbak er kishakwa lir.
  npi-ULB: तिनीहरूले प्रभु र उहाँको शक्‍तिको महिमाको उपस्थितिबाट टाढा रहेर अनन्त विनाशको
    दण्ड भोग्‍नेछन्,
  cgc-cgc: Maageman danen silot na ula katapusan na belag danen an ta Ginuo na yon
    man dili danen makailing ta lugar na naan dya pirmi makita na bakod gid iya na
    gaem.
  tim-tim: Humonenŋande ikiŋe enemŋânba akto ikiŋe pagaleŋe kârikŋânba watyekto kâlâp
    bo bokbiap ain gem âmâ hâk hilâlâm humo nâŋgâm âgâmbiâ bâli bâli kârikŋe miawakyeŋgiwiap.
  yor-yor: A ó fi ìparun àìnípẹ̀kun jẹ wọ́n ní yà, a ó sì ṣe wọn mọ̀ kúrò níwájú Olúwa
    àti inú ògo agbára rẹ̀,
  wos-wos: Hasa hwendét, di wungi re wungi re fakutandi. Di afakémbu tétandi. Godna
    makambu yamba tékéndi. Téhafi yata di déka nukwa hanyikwa maki hambukré yamba
    xékéndi.
  emp-NTPO: Ãdjirãra tʌbʌ uruad̶e ewariza bia mĩgabiya. Dadjirã Boro quĩrãpitabemada,
    idji ʌb̶ʌa dromanebema sid̶a tʌmʌ b̶ead̶ia.
  eng-F35: 'who will pay a penalty: everlasting ruin, away from the face of the Lord
    and from the glory of His might,'
  ind-ind: Mereka akan dihukum selama-lamanya di tempat yang jauh dari hadapan TUHAN
    tanpa pernah dapat menikmati kemuliaan dan segala kuasa-Nya.
  pes-OPCB: ایشان به مجازات جاودانی خواهند رسید، و تا ابد از حضور خداوند دور خواهند
    ماند و هرگز شکوه و عظمت قدرت او را نخواهند دید.
  mpt-mpt: dlanea moniba bib mak unomabiobe. Yesuse imin tlameo dim ota Gode inanea
    dlanea moniba bib mak unomabiobe. I inaniba moniba skeim ye unaniba e titilo ayal
    inamin osa mo watemomabibbabe. I alukum sasalanomabiobe. Yesuse imin tlea Gode
    meletani tenabiba eka e bainobo gabib nakaia unangai tenaniba e niniino dobtouleb
    bianiba seinom gaibo ibsa i bakaniba seinomabiobe. Niminbabe, ni Gode wengo ibo
    omkayeboba wente bianiba bainobo geibbio kesota ibo inanomabiobe.
  ssx-ssx: Koto wanda꞉hali ika꞉ tanda pa꞉la꞉ yenkita꞉ dupa. Hoetolo hoetolo haena꞉
    hao halimikie. Koto ekina꞉ Tekehali ame̱le̱ make ipika꞉ honkopu seliapo haasa꞉eki
    taapuna꞉ na hake tekilipa hao halimikie.
  mkl-mkl: Gbese iyi ɑɑ sɑ̃ nŋɑ nŋui í jɛ nfe ku ce hee do ɑjɔ fei. Aɑ fɛɛfɛ do Lɑfɛ̃ɛ
    Jesu do si ɑmboe ilu ɡbuɡbɑ̃ɛ
  gaq-gaq: ଆତେନ୍‌ ରେମୁଆଁଇଂ ମାପ୍ରୁନେ ଡାଗ୍ରା ବାରି ମ୍ନାବପୁନେ ଆସିର୍ବାଦ୍‌ବାନ୍‌ ବିନେ ଡିଙ୍ଗ୍‌ଚେ
    ଜୁଗ୍ ଜୁଗ୍‌ ନ୍‌ସା ବିନସ୍ଟ ଡିଂଏ ।
  gof-RNT: Entti Godaa sinthafenne iya bonchchuwa wolqqaafe shaakettidi merinaa dhayuwan
    pirddettana.
  unx-unx: ଏନ୍‌ ହଡ଼କ ପ୍ରାଭୁଆଃ ହେପାଦ୍‌ହେତେ ଆଡଃ ଆୟାଃ ପେଡ଼େୟାନ୍‌ ମାନାରାଙ୍ଗ୍‌ହେତେ ବିନ୍‌ଗାଅଃତାନ୍‌ଲଃ
    ଜାନାଅ ଜାନାଅ ନାଗେନ୍ତେକ ଜିୟନଃଆ ।
  gah-gah: Lá nooko ezáa avogisalotí itó zámuzalalotí itó lapanalalotí kehelú ahulokiko,
    mini golesaló iliki viki minanigave. Ómasímo miluma hoza lá oko nokimiko,
  lcm-lcm: Vap ke ki an ago nei amiming kitmat asikei, na ki ago luai ta arai an ani
    Volava na kana kitmat lava luai.
  aer-aer: Alakenhe ikwerenge anteme, Re itnenhe arnterre anthurre atwetyenhe. Re
    imerte itnenhe aywepemele Ikwere-ketye akwete-ante akalke-akalke anetyeke. Re
    rlterrke anthurre, itnenhe aywepeke-arle iperrenge itne Ikwere-werne-atheke awethe
    utepe-irretyakenhe aneme. Yanhe ipenhe anteme itne aretyakenhe alkngenthe mwerre
    akngerre Ngkarte-kenhe pwarrtyerlenge alkerenge, alkngenthe Ikwerenge-ntyele-arle
    pwarrtyemeke. Ngkarte itne-ketyenge akwete-ante untyeme-irretyenhe.
  qvc-NT: Chaqa ancha llipyashpa, pudirniyuq kamachikuqmi rin kutimuq kay pachaman.
    Chayshina shamuptinmi, yumbay chay mana kriyiqkunaqa paypa ñawpanmanda wichukudu
    rinllapa kaq, tukuy tyimpu chingananllapa. Piru yumbay noqanchiqkunaqam ancha
    kushikushpa, kunyalla payta rinchiqllapa alabaq. Chaqa yach'achishuptiymi, qamkunapis
    Siñurninchiqpi kriyishqallapa kangi. Chaymi qamkunapis pullayllapa paytaqa ringillapa
    alabaq.
  tgl-ULB: Sila ay daranas ng kaparusahan sa walang hanggang pagkawasak na malayo
    mula sa presensiya ng Panginoon at mula sa kaluwalhatian ng kaniyang kapangyarihan.
  cbs-NT: Jamen nuku jaska wamisbuwen taexun jabu kupikin nuitapawadiakin ikibi imakin
