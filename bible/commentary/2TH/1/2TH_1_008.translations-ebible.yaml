    lo.
  guj-2017: જેઓએ ઈશ્વરને ઓળખ્યા નથી અને આપણા પ્રભુ ઈસુ ખ્રિસ્તની સુવાર્તાને આધીન થયા
    નથી તેઓને તે દઝાડતા અગ્નિથી બદલો વાળશે.
  jvn-NT: Karo geni sing mulak-mulak Gusti Yésus bakal ngrampungké kabèh wong sing
