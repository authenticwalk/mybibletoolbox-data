  pab-NT: Irikati kakoa ite haikoaheta hoka iniyalahare mohena Enore koamaniya mawenaneharenae,
    matyakekoneharenae, masemaxemalaharenae Iraiti Waiyexe Wiyekohase Jesus tahi.
  llg-llg: Ala konda mai lo haꞌi mana mbila inahuuk. Boe ma Ana fee huhukuk neu see,
