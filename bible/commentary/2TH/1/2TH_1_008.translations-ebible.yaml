  ake-NT: Kamoro Papa i'tunin nan pen mɨrɨ awonsi'kɨ uyepuru kon Sises ekareei awɨrɨ
    e'paino kon pen kota'mato' iya oton.
  qvn-NT: Nätan Munayniyog Jesucristo jana pachapita nä cutiramurga alisca juyupam
