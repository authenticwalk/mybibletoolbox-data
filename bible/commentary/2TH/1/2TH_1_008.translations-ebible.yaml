  tbz-SIM: kɛ bo fɛhɑ̃ɑ̃dɛɛ̀nfɛ̀ miɛkɛ kɛ́kpetínnɛ́ bɛ̀ɛ̀ yetɛ Kuyie nkɛ yetɛ Tinɑ́ɑǹsɑ̀ɑ̀tì.
  san-GUJ: તદાનીમ્ ઈશ્વરાનભિજ્ઞેભ્યો ઽસ્મત્પ્રભો ર્યીશુખ્રીષ્ટસ્ય સુસંવાદાગ્રાહકેભ્યશ્ચ
    લોકેભ્યો જાજ્વલ્યમાનેન વહ્નિના સમુચિતં ફલં યીશુના દાસ્યતે;
  amx-amx: Ngkart Jesu-el tjerrtj arrpenh map inenh atwetjenh, nheng inarl Altjerreh
