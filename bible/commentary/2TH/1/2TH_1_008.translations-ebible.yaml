  kyg-kyg: Kalaisiꞌa vayaꞌmo Gotiꞌmo oꞌagege Ala kava netimo Yesu Kalaisifeꞌmo alagepa
    faigoko geꞌamo oꞌafige huꞌa neꞌmaiya vayaꞌmo anonaꞌapilefeꞌmo ata kayotetiꞌmo
    apamagigiye.
  kmk-kmk: Utdiya timpu baḻosona dat tagu’n adi namigbig ka siya un Apudyus kan adi
    nanuttuwa’t dit Nabaḻu’n Damag maipanggop kan Jesus un Apu taku.
  cao-NT: Jatsi Dios cahëyamacanaibo, noba Ibo Jesu Chani jia ca nicamisxëni cabo,
    tihi cabo tsi copixëhi quiha Dios.
  bbr-bbr: Ko omar oikas ep arou orip koumoi, roasiret ak Anut äpu mau utoin pak iken
