  vie-OVCB: Chúa sẽ báo ứng những người không muốn biết Đức Chúa Trời và khước từ
    Phúc Âm của Chúa Giê-xu chúng ta.
  kze-kze: Áánútumpa'o ímo tésamo nénka'o máyáawai sáwí-meyamba tiména Ísóigo Ísuna
    áséi-kwasai ímo taagwiyavíyawai sáwí-meyamba timíníye.
  mpj-mpj: Maaja jiinya Jiijajparni marlaku yanku, kayilapa waruyuru rantalku ngarnkangka,
    ka palulu-jananya Mamaku parlanykaja warrkilku ka kurtingku. Jiikajaluya parlanykajalu
    mirta Jiijajmili wangka kunyjunyu kuliraka walyjarripayi.
  lbk-lbk: Sa na't chosaen nan mangad-i ken Apo Dios ya nan cheycha'y ad-i mangafolot
    isnan Khawis ay Chamag maipoon ken Apo tako ay Jesus.
  mto-NT: Je̱ꞌe̱ veꞌe ñu̱mínup je̱tseꞌe du̱tukkuve̱jtnit je̱ꞌe̱ pa̱n pa̱n jatyeꞌe
    je̱ Nteꞌyam du̱kaꞌíxada je̱tseꞌe du̱kakuva̱kta je̱ o̱y ka̱ts je̱ o̱y ayook.
  bzh-bzh: Yesu rëḳ duḳ nom los nengwah daggen böpata in gevonġ nyëvewen vu alam
