verse: 2TH.001.008
translations:
  kpx-kpx: '@see-verse:2TH.001.007'
  okv-H: '@see-verse:2TH.001.007'
  tbo-tbo: Hougana ina hopuhopu mai tauhi Yaubada tu winugoniniyena hai meiha witewiteina
    ina welehi, matababana ata Guyau Yesu Keliso a tuwega ega hita wiponawogogeya.
  mal-C: ദൈവത്തെ അറിയാത്തവരോടും നമ്മുടെ കർത്താവായ യേശുവിന്റെ സുവിശേഷം അനുസരിക്കാത്തവരോടും
    അവിടന്ന് പ്രതികാരംചെയ്യും.
  grc-SR: ἐν ⸂πυρὶ φλογός,⸃ διδόντος ἐκδίκησιν τοῖς μὴ εἰδόσιν θεόν, καὶ τοῖς μὴ ὑπακούουσιν
    τῷ εὐαγγελίῳ ⸂2τοῦ κυρίου ἡμῶν Ἰησοῦ·⸃
  bgc-bgc: अर जो परमेसवर नै न्ही पिच्छाणदे, अर जो म्हारे प्रभु यीशु कै बारें म्ह सुसमाचार
    ताहीं न्ही मानते उनतै वो बदला लेवैगा।
  khz-khz: Makalova molemolena pene vogomai; Palagu ati gekwalanaana talimara e gera
    Velekou Iesu gena Vali Namana ati gegapi-rageana talimara geria rakava voira penema
    venira.
  deu-TKW: in Feuerflammen, wenn er Vergeltung bringt über die, welche von Gott nichts
    wissen und die dem Evangelium unseres Herrn Jesus nicht folgen;
  zsr-NT: Glaꞌ lahuëꞌ Cristo dza niꞌ ca tu guiꞌ zxön catiꞌ niꞌ uzíꞌ lëꞌ nup cunúnbëꞌgac
    Dios len cutún ca rna didzaꞌ dxiꞌa queëꞌ Xanruꞌ Jesucristo.
  lin-lin: mpe kati na moto mpo na kopesa etumbu epai ya bato oyo bayebi Nzambe te
    mpe batosaka te Sango Malamu ya Yesu, Nkolo na biso.
  hns-NT: Djaun manai log Parmeswar ke baat na maane hai aur khoes khabar Prabhoe
    Jiesoe ke biese me na bieswaas kare hai, oe oesabke sadja deiga.
  noa-E: Mag i urum edan ar õrau ich igmapha aajerr khʉʉn dʉ̈i maach Pör Jesuu õor
    peerdʉ aaujem iek jaauwaijã asekasmapha aajerr khʉʉn gaai mas deenta urum.
  eng-EMTV: in flaming fire, inflicting vengeance on those who do not know God, and
    on those who do not obey the gospel of our Lord Jesus Christ.
  mib-NT: Te cuāha ya castigo nuū ñáyuu jeē tu ní cájēhe i jnūhun cuni i ndese Yaā
    cúu Yaā Dios, te tu ní cájetáhú i jnūhun máá Jítoho yō Jesucristo jeē jnáma ya
    i.
  lif-NT2: '@see-verse:2TH.001.007'
  xnj-xnj: Chapanga yati akuvatova vandu vala kwa miali ya motu. Vevakumbela Chapanga
    na vala vangayidakila Lilovi la Bwina panani ya BAMBU witu Yesu.
  mmx-mmx: La ne Moroa naba lox asongot nedi, dixokleklen i la nedi bok kopmen dinang
    tonga res at Lagale Lavavang at Leeme Silok atdik ne Iesu.
  cbr-NT: Aín ángelnën cushicamabë utancëxun ca Nucën 'Ibu Jesusan ui unicaman cara
    ami catamëisama tancë 'ixun Nucën Papa Dios 'unáncëma 'icë, acama uisa cara oti
    'icë usoquin 'ati 'icën.
  tee-NT: Ju yuchi camina' amamak'alhk'ajnik'alhini' ju jantu tatalhoni ju Dios chai
    ju jantu lai talaca'i ju ixchivinti Dios ixlacata ju qui'ucxtin'an Jesucristo.
  eng-LSV: in flaming fire, giving vengeance to those not knowing God, and to those
    not obeying the good news of our Lord Jesus Christ,
  cak-NT: Can pa jun ruxak-k'ak' xtipe chi yeru'on castigar ri man xquinimaj ta ri
    Dios y man xquinimaj ta chuka' ri utzilaj rutzij ri Kajaf Jesucristo.
  pah-NT: Tata rendya pyteri pe ti ga ruri imondovo hahyva'ea g̃a pe nehẽ – kiroki
    g̃a ndojikogi Tupana'ga rehe hendukatue'yma pyryva'ea nhandepojykaharete'ga mombe'ua
    Jesus Cristo'ga mombe'ua.
  sja-NT: Ma ewate Jesupa miapiit'ee Tachi Ak'õre k'awa k'iniada-e p'anɨɨrã mãik'aapa
    ijãadaamaa p'anɨɨrã Tachi Ak'õrepa jara pëida Tachi Waibɨa Jesude.
  xed-xed: Ma takataka vu ta zlghaku dzaʼa saha həŋ ŋa ghuzlanaptá iri ta gwal kul
    snaŋtá Lazglafta, ta kwalaghutá snatá Lfiɗa Gwaɗa Mghama mu Yesu Kristi ya.
  mks-NT: Quixi a jándoho a ini na̱ co̱ cándeé ini Ndióxi̱ ta ni co̱ cándúsa na tu̱hun
    va̱ha sa̱há Jesús, xitoho í, mé a̱ cuu jáca̱cu mí.
  gfk-S: Ma di ing pa dile nunure God ma di ing pa dile taram no tahut na hininaawas
    tano nudait Watong Jisas, Jisas na hapadano di ma no nudi kunkulaan.
  bmu-bmu: 'Jisösnöŋ könöp bölam uruŋe etma. Mewö eta ambazip Anutu qahö möt waŋgiba
    Kembunini Jisösgö Ölöwak Buŋaŋi qahö tem kölakzei, i mönö likepŋi meleŋ eŋgiiga
    sihimbölö kewö möta malme:'
  dgz-dgz: Go yamunewa me merave den taue God oarewa nagirewa amba Ayop nuga Iesu
    Nop Oit Mega Kakaewa ya anu warine nagire den, koewa muga garewa muneta.
  eng-GNV: In flaming fire, rendring vengeance vnto them, that doe not know God, and
    which obey not vnto the Gospel of our Lord Iesus Christ,
  zaa-NT: le' ttu yi' ritelàl·lanią, para gunie qui'ni cca sufrir iyaba canu labi
    uccua latsi' quį gunibía' cą Tata Dios nna labí uccua latsi' quį guni cą obedecer
    nu ra lo titsa' de salvación nu runi Xana' Ri'u Jesucristua ofrecer.
  eng-WEBSTER: 'In flaming fire taking vengeance on them that know not God, and that
    obey not the gospel of our Lord Jesus Christ:'
  guh-guh: Jesús jane baja patsianica penaneconitsiaexanaenexa pamonae apo yapëtae
    Dioso. Pamonae ata apo jumecovënëtsi pepo petuxanenë Jesucristo pelivaisi, Jesús
    naneconitsiaexanaena.
  bon-bon: Muye wädräji ca tabe biname bine mäpu daremu cire yääcäremepi lui cina
    umle lica gemi Acejiyame, piiyepu Miiji Mene ne mime Yageyame Yeesu poto cidi
    me lica yaacatusi.
  nhw-BL: Quena, hualas ipan tlitl catli quipiyas miyac tlixochitl para quintlatzacuiltis
    nopa masehualme catli amo quiiximatij huan catli amo quinejque quichihuase catli
    icamanal Toteco Jesucristo quinilhui.
  swh-ONEN: Atawaadhibu wale wasiomjua Mungu na ambao hawakuitii Injili ya Bwana wetu
    Yesu.
  wbi-wbi: Mulilangamuli lya mwooto ikuvatova valavano navan'kagwile u Nguluve navala
    vano navikwitika ilivangili lya Mutwa ghwitu u Yesu.
  bba-bba: Yesu wiyɑ u koo bu sɛɛyɑsiɑ be bɑ kun Gusunɔ yɛ̃, kɑ be bɑ kun wi, Yinni
    Yesun Lɑbɑɑri ɡeɑ wure.
  eng-KJVCPB: 'in flaming fire, taking vengeance on them that know not God, and that
    obey not the gospel of our Lord Jesus Christ:'
  kgk-NT: Hendy mbaraete tee reheve ojehexa uka va'erã. Ogwahẽ ramo, ombohasa asy
    va'erã Nhandejáry kwaa e'ỹha-pe. Hesegwa nhe'ẽ porã rendu e'ỹha-pe ombohasa asy
    va'erã ave.
  waj-waj: Gioonna kiaapuuya hama Anutuuqaa kuaivaa rikiada arinaima taiyaatama ti
    Udaanga Yisuu Kirisiinna kua mmayaaya yoketaivaa hama arinaima rikiada iikiaiyaatama
    irisai maisaiyauvaa iya mminaraivaara fai itaama tiinaravai.
  cpy-cpy: ikinanta-paeyaawo opaama-porenthataki paamari. Ari rowajankitahaeri kaari
    yoteerini Tajorentsi, kaari kemijanteeroni Kameethari Ñaantsi ikenkithata-koetziri
    Awinkatharite Jesús Jeepatzii-totaa-rewo.
  mpx-mpx: Ginebi ge ginaha tautauina ni nem, ge bolo Yehoba hi towani ge wala Babala
    Yeisu Wasana Waiwaisana nige hi hehenapu-an ali lahi ni pek.
  wbp-wbp: Yuwayi, Jijaji kapu yanirni pina warlu wiri-nyayirni-kirli yungu-nyanurla
    yapaju kunka-mani yangkaju kuja kalurla purda-nyanja-wangu jurnta nyinami Kaatuku
    manu Yimi Ngurrjuku Warlalja-Wiri-kirlangu Jijaji-kirlanguku.
  luo-luo: Enokum joma okia Nyasaye kendo ma ok orito puonj mar Injili mar Ruodhwa
    Yesu.
  nhe-NT: Quena, hualas ipan tlitl tlen quipiyas miyac tlixochitl para quintlatzacuiltis
    nopa tlacame tlen ax quiixmatij huan tlen ax quinejque quichihuase tlen itlajtol
    Toteco Jesucristo quinilhui.
  aii-aii: ܒܠܵܗܵܐ ܕܢܘܼܪܵܐ ܒܸܫܩܵܠܵܐ ܬܘܼܥܠܵܐ ܡ̣ܢ ܐܵܢܝܼ ܕܠܹܐ ܝܵܕܥܝܼ ܠܐܲܠܵܗܵܐ، ܘܐܵܢܝܼ
    ܕܠܹܐ ܡܲܨܝܸܬ‌ܝܼ ܠܐܹܘܲܢܓܲܠܝܼܘܿܢ ܕܡܵܪܲܢ ܝܼܫܘܿܥ.
  esk-NT: Tamatkua naluruat Agaayyutmik suli tupiksriñġitchuat tusaayugaallautamik
    Jesus-mik Atannaptiknik ikniġmik anasriñŋuqsaġisigai.
  msb-msb: Kakastiguhon niya idtoʼn habo magkilala sa Dios kag idto man na dili nagatuod
    san Maayo Na Barita manungod sa Ginooʼn Jesus.
  cpa-NT: Ji¹jmoh¹²dsa dsa² tsa¹cue¹² Diú¹³, dsa² tsa¹hé² jǿg³ dsio¹ quiah¹² Jesús
    Juu¹³ jniang³.
  dso-dso: ଜନ୍‌ଲକ୍‌ମନ୍‌ ପର୍‌ମେସର୍‌କେ ନାଜାନତ୍‌, ଆରି ଆମର୍‌ ମାପ୍‌ରୁ ଜିସୁର୍‌ ବାକିଅ ନ ମାନତ୍‌,
    ସେନ୍ତାରି ଲକ୍‌ମନ୍‌କେ ସେ ଡଣ୍ଡ୍‌ ଦେବାକେ ଲାଗ୍‌ତେରଇବା ଜଇସଙ୍ଗ୍‌ ଆଇସି ।
  meu-meu: Dirava asi dibadia taudia bona Lohiabada Iesu ena sivarai namo asie abia
    daemu taudia davadia do baine henidia.
  yva-NT: Muno de irati tanamo mbadurure rautan indamu Po mangke raugajeo vatano wantukambe
    Amisye aije mansai muno vatano ubeta irati wama Amisy Yesus apa Ayao Kove raije
    jewene mansai tavon.
  dgc-dgc: Nadid, ta kédemét na, éy parusaan na du éwan makatukoy ta Diyos sakay du
    éwan méniwala ta Mahusay a Baheta ni Panginoon Jesus.
  zpm-NT: masaque tib beldox ne guietnie me, sac dzigosi laa me guiaad csiaabzi me
    grëse zha ne nëd niuṉbey Dios, grëse zha ne nëd nquiaadiag Xtiidz Ndzon me.
  hix-NT: Ehenàhno yxe nomokyaha hampànà. Khoryenkomo hutwanàr xanhànàtho komo ryhe
    yanàhnohyaha hampànà. Àrwo yonyhorunu yoyuknyehnàtho komo xarha yanàhnohyaha hampànà.
    Kohkomo yokarymatxho ryhe àro ha, àrwo yonyhorunu, Txesusu yokarymatxho rma.
  sim-sim: Os erem si nakwa wolo ma ol Avui Wasilakan tiyakwak hishinda ambu ondo
    nga Wasilaka Jisas Krais mashi orhin misikwan turanda ondo nga nor unak kavak
    nakwa lir. Uhunda ma ondo avak wasa lihin erem lakwa lir.
  npi-ULB: जसले परमेश्‍वरलाई चिन्दैनन् र तिनीहरू जसले हाम्रा प्रभु येशूको सुसमाचार
    पालन गर्दैनन्, उहाँले तिनीहरूलाई बलिरहेको आगोमा बदला लिनुहुनेछ ।
  cgc-cgc: daw palibutan kanen an ta apoy na gadaba-daba. Silutan din tanan na mga
    ittaw na gasikway ta Dyos daw ula gapati ta miad na balita parti ki kanen na ate
    na Ginuo Jesus.
  tim-tim: Luâk Anutu bo nâŋgaŋmai akto Humonenŋe Yesugât den pat âlepŋe are nâŋgâm
    bo lokomai are âmâ hâuŋe umatŋe hamepŋe olowâk yeŋgiwiap.
  yor-yor: Òun yóò fi ìyà jẹ àwọn tí kò mọ Ọlọ́run àti àwọn tí ń ṣe àìgbọ́ràn sí ìyìnrere
    Jesu Olúwa wa.
  wos-wos: dé Jisasna yikafre hundi xékéhafi yata Godka xékélakihafi yakwa du takwaré,
    hurundan haraki saraki sémbut hasa hwetandé.
  emp-NTPO: '@see-verse:2TH.001.007'
  eng-F35: inflicting vengeance on those who do not know God and on those who do not
    obey the Gospel of our Lord Jesus Christ,
  ind-ind: Semua orang yang tidak mengenal Allah dan tidak mau taat menerima Kabar
    Baik tentang Tuhan Yesus akan dihukum-Nya dengan api yang menyala-nyala.
  pes-OPCB: اما آنانی را که از شناختن خدا و پذیرش خدا و پذیرش نقشهٔ نجات او توسط عیسی
    مسیح سر باز می‌زنند، مجازات خواهد کرد.
  mpt-mpt: I ayal tem te daak tliba nakaia unangai yatenabiba Gode nakaia unangai
    e wengo mo wafueim blim blib isa eka nakaia unangai Sume Yesuse dowan wengo omdibihabib
    isa kukub misiamo omyenea
  ssx-ssx: Kota꞉ ikana꞉ma꞉ta꞉ Koda꞉ hone na pa꞉la꞉ wanda꞉hali make Tekehali Yesuna꞉
    Pi Seliapo na opiki wanda꞉hali make ika꞉ hoke yenki haluekema꞉ ti uleke talo talo
    haena꞉ ipilimikie.
  mkl-mkl: Á nɑɑi do inɑ sɑ̀sɑ́ ku bɑ ku kpɑ̃ inɛ ŋɑ iyi ɑ kù mɑ̀ Ilɑɑɔ̃ iju, ɑŋɑ
    iyi ɑ kù wɑɑ jirimɑ lɑɑbɑɑu jiidɑi Lɑfɛ̃ɛ nwɑ Jesu.
  gaq-gaq: ଜାଣ୍ଡେଇଂ ଇସ୍‌ପର୍‌କେ ଆମ୍ୟାଃଆର୍‍କେ ବାରି ମାପ୍ରୁ ଜିସୁନେ ନିମାଣ୍ଡାସାମୁଆଁ ଅମାନ୍ୟ
    ଡିଂଆର୍‍ଡିଂକେ ଆତେନ୍‌ ରେମୁଆଁଇଂକେ ଡଣ୍ଡ୍ ବିଃନ୍‍ସା ମେଁ ଆତେନ୍‌ ବେଲା ଡୁଆକ୍ନେ ସୁଆ ସାଃଚେ
    ପାଙ୍ଗ୍‌ଏ ।
  gof-RNT: Qassi Xoossay bana eronnayssatanne nu Godaa Yesuus Kiristtoosa Wonggelaas
    kiitettonayssata pirddana.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌କେ କା ସାରିତାନ୍‌କକେ, ଆଡଃ ଆବୁଆଃ ପ୍ରାଭୁ ୟୀଶୁଆଃ ସୁକୁକାଜି କା ମାନାତିଙ୍ଗ୍‌
    ତାନ୍‌କକେ ଇନିଃ ସାଜାଇ ଏମାକ ନାଗେନ୍ତେ ସେଙ୍ଗେଲ୍‌ ଲେକା ଜୁଲ୍‌ତାନ୍‌ ହୁକା ସାବ୍‌କେଦ୍‌ତେ
    ହିଜୁଃଆ ।
  gah-gah: Lá nooko nene ló gulumagú lemeko Ómasímini mogona gelema vegená itó Guivahanite
    Izesuni gakó lamaná gili alema vegená miluma hoza kiminogo ive.
  lcm-lcm: Au, na ka amiming a vap ang kipo tav katak ve God, na ria kapa parik kipa
    using a mengen i akus ro i kara Volava Iesu.
  aer-aer: Arratye apelaye, nhenge Jesus apetyalpemele ure akngerre-akerte, Re akalkelhe-ilemele
    atwetyenhe yanhe areye Ngkarteke-arle akangkwe-irretyakenhe, yanhe areye-inpe
    nhenge Ayeye Mwerre Jesus-akerte-arle arratye itelaretyakenhe.
  qvc-NT: '@see-verse:2TH.001.007'
  tgl-ULB: Sa naglalagablab na apoy siya ay maghihiganti sa mga hindi kumikilala sa
    Diyos at sa mga hindi tumugon sa ebanghelyo ng ating Panginoong Jesus.
  cbs-NT: '@see-verse:2TH.001.007'
  xtm-NTPP: ja xndo'o xneni ya ñayii ñatuu ka jini Su'si ma, ji'in ñayii ñatuu ka
    kandija tnu'u vii tnu'u va'a Jesucristo iya tátnuni nuu o a.
  nnq-nnq: Apakuika na nimi ya mwoto kahukumu bandu abankana Nnoongo na abakana kujoa
    Nhwalo Gwambone gwa Angwana bito ana Yesu.
  bao-NT: Ʉmʉreco Pacʉre ca majitirãre, mani Wiogʉ Jesucristo yee añurije quetire
    ca tʉo nʉnʉjeetirãre, ñañaro cʉ̃ja ca biiro cʉ̃ ca tiigʉ doori rʉmʉre.
  san-ORI: ତଦାନୀମ୍ ଈଶ୍ୱରାନଭିଜ୍ଞେଭ୍ୟୋ ଽସ୍ମତ୍ପ୍ରଭୋ ର୍ୟୀଶୁଖ୍ରୀଷ୍ଟସ୍ୟ ସୁସଂୱାଦାଗ୍ରାହକେଭ୍ୟଶ୍ଚ
    ଲୋକେଭ୍ୟୋ ଜାଜ୍ୱଲ୍ୟମାନେନ ୱହ୍ନିନା ସମୁଚିତଂ ଫଲଂ ଯୀଶୁନା ଦାସ୍ୟତେ;
  huv-NT: Cos nej aliüc mapalüch ombas wüx ombasüw jane ngo mandiüm Teat Dios, aton
    jane ngo mayar aaga najneaj nanderac wüx Miteatiiüts Jesucristo.
  otn-NT: Di 'yɛ̱hɛ̱ da̱ mɛnhna̱ castigo gätho yø ja̱'i̱ hi̱nxa̱ mba̱ Oja̱, 'nɛ̱ hi̱nxa̱
    'yɛ̱c'ɛ̱i̱ ra̱ hoga̱ 'da'yo hya̱ i hma̱ ngue hanja'a̱ ra̱ Hmu̱ Jesucristo.
  nop-nop: Wapumnik Jesu adi kudumebem wapum gineŋ buŋa me nediyeŋdi Bepaŋ mu nadimiiŋ
    eŋ ne’walaŋ Mede Momooŋ u mu takaliiŋ heki u kibikoŋ malabumuŋ wapum hinek yembaak.
  obo-NT: woy od kolingkus sikandin to apuy. Od silutan din iddos waad pomakoy to
    Monama, woy dos waa id tanggap to Moppiyon Dinoggan moka-atag ki Disas nod Longaggon
    ta.
  cak-ENT: Y pa jun ruxak-k'ak' nuya' rutojic cheque ri man xquetamaj tüj e ruvüch
    ri Dios y man xquitakej tüj e ri utzilüj rutzij ri Kajaf Jesucristo, ri nc'amon-pe
    colonic.
  lif-NT: '@see-verse:2TH.001.007'
  mie-NT: De cuāha yā castigo nūū ndá nchivī jāá nduú ní jéhe ji tūhun cunī ji nāsa
    Yāā cúu Yāā Dios, de nduú ní jétáhví ji tūhun maá Jētohō ō Jesucristo jā scácu
    yā ji.
  san-TIB: ཏདཱནཱིམ྄ ཨཱིཤྭརཱནབྷིཛྙེབྷྱོ ྅སྨཏྤྲབྷོ ཪྻཱིཤུཁྲཱིཥྚསྱ སུསཾཝཱདཱགྲཱཧཀེབྷྱཤྩ ལོཀེབྷྱོ
    ཛཱཛྭལྱམཱནེན ཝཧྣིནཱ སམུཙིཏཾ ཕལཾ ཡཱིཤུནཱ དཱསྱཏེ;
  qve-NT: Señorninchis Jesucristoqa nina rawraypa chawpinpin hamunqa, Diospi llapallan
    mana creeq runakunata, hinallataq Señor Jesucristomanta willakusqankutapas mana
    kasukuq runakunata juzgaspa castigananpaq.
  pao-NT: Soo Te Pabe'e besa kootabedooadu goso-wa'ne tabuana petukwu. Umu ka te unne-too
    gi tumayohodu soo Te Naa gi nakasootuhi-wa'ne'yoo umu ka gi Te Naa-witu tu sopedakwatoona
    petzabena.
  cbu-NT: Kuskachu, Yashingchichee wanichiya. Tputs Apanllee mangoonamaam ngatkana
    anootsi wanimaama kuschiya. Watam Isusush kamungamaam ngatkanawa.
  usa-usa: mi-kánááráqá waayúkama náayuwabi yemá Áánûqtuqtaba íma itéta uyátárai-naqa
    Îtuqtaba átê-wataama íma kéitaayuma yemmá táí-meyamma Áánûqtu yimíniye.
  soy-soy: Inɑlempi kɛcɔpɛ kuu cɛ́pimɛnɛ ukɛ́ pɛpɛɛ ɑ́pi ń lɑ pikɛ́ Uléécɑɑ céri
    ɑ́pi kɔ Urɔ́píimɑ Yeesu Nsímɛ́ Kɛcirɛ pɑkɑrɛlɛ̃ kpɑnii.
  hui-hui: Ani bulebirago wali agali maru Ngode Datagaliwabehondo erembira mialu karubi
    inanaga Anduane Homogo Yasunaga Bi Mana Debene ngaru mo tene nahaga karubi pani
    mule lowa ira hungu bima bima ibulebira.
  amf-amf: '@see-verse:2TH.001.007'
  quc-NNT: Aretaq käpetik, kuya na ri tojb'al ke ri winaq ri man xekojon tä che ri
    Dios, ri man xeniman tä che ri Utzalaj Tzij re ri Evangelio chrij ri Qajaw Jesucristo.
  dob-dob: ta taudi ꞌida ꞌInapwana Yesu Keliso tetelina siguitoyasena, ga Yaubada
    siemwagemwageyena, ꞌadi eꞌisa mwauna ꞌida ꞌebwaꞌedi.
  wrs-wrs: Himba si provav suwenahonam senaminiva, hindm nom kinm holothunilm, ten
    henoi ahnam lovahwolvm Sesoamongo. Wo osoa hev vei, engivmoa besalnemelmomba pivna
    mendekli Yesus Kristusnamba.
  mca-mca: ma' qa' netisij pakha' weju'ƚij pekhewe' nite' nikfe'lets pa' Dios qa nite'
    tek'enik'i iye ke' ƚe'lijei ha' Yatsat'ax'inij Jesucristo.
  tzo-TZC: Yuꞌun ta xtal yacꞌbe yichꞌ castigo ti buchꞌutic mu laj sbicꞌtajes sbaic
    ta stojol ti Diose, schiꞌuc xtoc ti mu laj xchꞌunic ti lequil achꞌ cꞌop yuꞌun
    ti Cajvaltic Jesucristoe.
  mya-mya: '@see-verse:2TH.001.007'
  gng-NT: kí li te umupien ni ki we ní. U li dɛre bà ŋa yíe Uwien ya gbɛr nnɔ
    nin bà ŋa boh tiʼYonbdaan Yesu ya gbɛmɔnmɔnt nnɔ ya tub.
  cbi-NTPO: Tsai' maatu naa Diosnu keeminchanguemulanu bain, naa lala' Bale Ruku Jesús'
    mika ura kuindanu meenguityulanu bain taaju de-iwaanu tsuve.
  ikk-NT: Wẹ k'e gi ọkụn rị e nwunni bịa; wẹ k'e mẹgwarị wẹ ile marịnlẹni Osolobuẹ
    lẹ ndị hụn humẹlẹni ni oziọma Di-nwọnni-ẹnyi wụ Jesu isi.
  leu-leu: I taa fakasanam nari aava ri pife namkai sena Piran e ri langai pesalai
    sena Lagasai Roxo se Memai Yesus sitaara.
  maz-NT: Ra tsjapü ra sufre c'o dya vi 'ñench'e o̱ mü'bü angueze para ro jogü o̱
    mü'büji. Na ngue dya ne go dyätäji Mizhocjimi.
  bod-N: དཀོན་མཆོག་ངོ་མི་ཤེས་པ་དང་བདག་ཅག་གི་གཙོ་བོ་ཡེ་ཤུའི་འཕྲིན་བཟང་ལ་མི་ཉན་པ་རྣམས་ལ་ལན་དུ་ཉེས་ཆད་གཅོད་པར་འགྱུར་བ༌དང༌།
  tca-NT: Rü aixcüma núma tá naxũ i nüma ya tórü Cori ya Ngechuchu na napoxcueãxü̃cèx
    i ngẽma duü̃xü̃gü i tama Tupanaxü̃ cuáxchaü̃güxü̃ rü tama naga ĩnüẽxü̃ i ngẽma
    ore i mexü̃ i tórü Cori ya Ngechuchu ya Cristuchiga.
  zpl-NT: Che deteꞌnu castiya bee bene enu la niarquiꞌ chulu Diose nu cuna lubee bene
    enu lá niarquiꞌ chili arquiꞌ bedichiaꞌ nzeꞌcaꞌ Jesucristo enu rnibiyaꞌ luaꞌahua.
  mbc-NT: '@see-verse:2TH.001.007'
  ndg-ndg: Katika mwali mwoto aabalipa kisasi balo babantangite lii Nnongo na bato
    babayiketya lii Injili ya Nngwana witu Yesu.
  wsk-wsk: Nu awiriya Kaem ko me ikisan, ale nanga Kari Biya Jesus ko den gilalong
    me karo tusan, umu koma memek nungarukko.
  toj-NT: Oj jacuc, pero ja' ni oj jac yaa scastigo ja ma' mi yaa caso ja Diosi, ja'
    ni ja ma' mi c'ocxi oj sc'uuque ja abal it jel tzamal sbaj ja Cajualtic Jesucristo.
  kkl-kkl: El kulukul alulnena, Yesusti “Na mog so'oag nimi saelbamsin aghana mog
    so'oag nimi taulbahinep yubu Wali Yubu eneko Allah yubu karong arop nimiri ingisaplamang,”
    sembalul. “Ingisaplamang,” sembaleri, Yesusti “Allah sembe ekon uro urop nimi
    tanekoag tam ikinne pimnun,” aro kulukul alul.
  tbc-tbc: Saen an lo, iŋ iŋanen pani naon iŋsen lo inawai geig ak da imul a. Ago
    dop tamolpein ensauta a Anut ta duloŋ na, agod tamolpein ensauta a bilaluŋ Tubun
    ak Jesus niŋen o ilo rumok adi dufulaleg duloŋ gug ta duri na yan dam, naon saian
    geig ak ifuli ipidinai a.
  sna-sna: Acharanga vaya vasingazivi Mwari uye vasingateereri vhangeri raIshe wedu
    Jesu.
  smk-NT: nin burung-burong a apoy. Dusawen nasara li' a kai nin mangalilbi' konan
    Dios tan saray kai nin nangimbabaet konan Mabistan Patanda' maipa'ka' kona ni
    Uunuren tamon Jesus.
  grc-TCGNT: ἐν πυρὶ φλογός, διδόντος ἐκδίκησιν τοῖς μὴ εἰδόσι Θεόν, καὶ τοῖς μὴ ὑπακούουσι
    τῷ εὐαγγελίῳ τοῦ Κυρίου ἡμῶν Ἰησοῦ·
  gof-WFTW: Qassi Xoossay bana eronnayssatanne nu Godaa Yesuus Kiristtoosa Wonggelaas
    kiitettonayssata pirddana.
  spa-BLM: castigando a los que no conocen a Dios, y a los que no obedecen la Buena
    Nueva de nuestro Señor Jesús,
  kyz-NT: Wemiayuwe'ema 'gã juejue Janeruwarete 'ga erekou tyweaete. “Werowiaramũ
    Jejui 'ga pẽtywera moia pẽ nui, pẽ mogyau wemiayuwamũ” 'e rerowiare'ema 'gã nanẽ
    Janeruwarete 'ga erekou tyweaete nũ.
  dao-dao: Mi Bawipa Jesuha Thangkdaw am ngja hlükie ja Pamhnam mahkie cun meikdäi
    am jah mkhuikha law khai.
  cya-cya: lo' ljyaan ñi —ña'an nchca ti' sca quii' ndiquin, xitijin ñi nu ti'i 'in
    nu a yu'hui lyoo 'in Ndiose—, nu a mducua tñan tsaña'an nguiaa cha' tsu'hue 'in
    Ñi X'nan na Jesucristo,
  wrk-wrk: '@see-verse:2TH.001.007'
  nii-nii: Kunum ełe, wumb singindmba kunum ei, wumb Gos lo ek ekii sinarik enmin
    wumb ei, peni ełe ongii. Jiisas Owundu eim wumb ombu topu, eim gupu ełe neng kin,
    poru nimba.
  ign-NT: Eta tímite­cayare éma, máicuña­cayare ena váhiquene návara­hahini náimati
    ema Viya, váhivare návara­hahini nasuapa eta máechaji­riruva.
  dik-NT: Tɛ̈ bïï Jethu, mac abï dëp, ku kɔc cï jai wɛ̈t Nhialic abï tɛ̈m awuɔ̈c,
    kek kɔc cï jai bïk cïï pïr Wɛ̈t Puɔth Yam ë Jethu Bänyda.
  cac-cac: Ata' ol ac'joc syaelal eb' man̈ ojtannacoc Dios, aton eb' max c'anab'ajan
    vach' ab'ix yic Cajal Jesucristo.
  tzj-E: Arja' nerey-a' rjel rec'xel chca wnak jmajo'n xcajo' ta xcutkij rwech Dios
    y majo'n xecnimaj ta utzlaj tzij rxin Jesucristo.
  san-BUR: တဒါနီမ် ဤၑွရာနဘိဇ္ဉေဘျော 'သ္မတ္ပြဘော ရျီၑုခြီၐ္ဋသျ သုသံဝါဒါဂြာဟကေဘျၑ္စ
    လောကေဘျော ဇာဇွလျမာနေန ဝဟ္နိနာ သမုစိတံ ဖလံ ယီၑုနာ ဒါသျတေ;
  yaa-NT: Akka nõko Ifo oxii a Nios Ifofamisfoma ato omiskõimaniyoi, askatari ãfe
    meka sharaõnoari nikamisfomano ato omiskõimaxii.
  cab-NT: Liábinba lun labeíchuniña ja masúbudirunbalin Búngiu, madǘgün jagía gásu
    láu ugánu luáguti asálbaruni le wabíjibei lídaangiñe Wabúreme Jesúsu.
  clu-clu: Sa anang palibot may nagadabadaba nga kalayo, kag silotan na ang mga tao
    nga ara nagakilala sa Dios kag ara nagasonod sa Mayad nga Barita parti sa atun
    Ginoong Jesus.
  swh-ULB: Katika mwali wa moto atawalipiza kisasi wao wasiomjua Mungu na wao wasioitii
    injili ya Bwana wetu Yesu.
  tpt-NT: Katasuyaꞌ kun ay jikmi y kalakmukꞌaniyaꞌ ixmaqanlqajnatkꞌan por ixlaqtaqalkꞌan
    yu jantu katamispal ni Dios y jantu kataqalasmaklhi ni ox chivinti yu lhichiviniy
    kiJalhachimoꞌonukꞌan Jesús.
  aai-aai: Naatu sabuw iyab God men hisusu’ub naatu sabuw iyab ata Regah Jesu ana
    tur gewasin men tebobosiyasiyar boro baimakiy nitih.
  sny-sny: Si tame itorairowa su, Jisas lai lu taune werese Owane Sitewi ne me'iyeni
    ma'e atati aruwe ape, sosu Jisas lo peri heneruwe umasi ta'ama ape, le lowe werese
    ma'e itiya'u au luwaruwerowa. [Ais 66:15]
  myy-myy: Diore tʉorʉ̃nʉbitigoanare mani Ʉjʉ Jesucristo gaye oca cʉdimenare waja
    senigʉ̃ wadigʉ yiguĩji ĩ.
  trc-NT: Ne̱ quiꞌya̱j Jesucristó sayuun man nij yuvii̱ ne neꞌen man Diose̱ do̱ꞌ,
    man nij yuvii̱ naꞌvej rá cuno̱ se‑na̱na̱ Jesucristó si̱j ꞌni̱j raꞌa man níꞌ nana̱
    sa̱ꞌ do̱ꞌ a.
  cut-NT: Nda̱ ro min ne, nducoya̱ca ihyan che hua chitahno ye Dendiohs, hua dinahn
    ye ndudo ndah yahn Dihvo vo Jesucristo ne, din Dihvo vo castigo ihyan.
  bel-bel: у полымным вагні таго, хто помсьціцца тым, што не спазналі Бога і не ўпакорваюцца
    зьвеставаньню Госпада нашага Ісуса Хрыста,
  zlm-KSZI: Dia mengenakan hukuman kepada mereka yang tidak mengenal Allah, dan mereka
    yang tidak taat akan Injil Junjungan kita Isa al-Masih.
  gdr-gdr: Ɨ dɨde God kwa opima b'ɨsagɨka ke mɨra tamniny dem rɨga yepim re maka Tin
    yɨt yutkundenyi dɨde yepim re maka yɨmta undoka yiyenyi mera Yonggyam Yesumna
    b'ogɨl yɨrkokar bage yɨt.
  vmy-NT: nga tjenjin ndiꞌi. Kjuaꞌetsikjaꞌa kjuanima xuta xi bi bekun Naꞌenchana ko
    xi bi tsikꞌetjusun en ndare Naꞌenna Jesucristo.
  cmn-FEB: 对那些拒绝上帝、不接受我们主基督福音之人，进行审判。
  gmv-RNT: He wode Xoosse eronta asatanne Goda Yesus Kirstoosa Mishiraachcho qaalas
    azazettonta asata bolla izi ba halo laco taman kessana.
  ncl-NT: Huan quinmacas lacocoltilisli yehuanten hual amo quiximatilo Dios, quema,
    yehuanten hual amo quineltocalo ilamachiltilisli cuali toTata Jesús.
  sua-sua: Ii, e Yesus na kat kaeknik tok, to ner le kael a kapnes ngang endruk ngat
    her el ngaro yaik ngang E Nut he lo krus orom mar mruo kam ngan vgum a knovvur.
  klt-klt: Rám wahára ku ámna niyá Ánutu ya ma naráng háting mená átninggoeráng me
    Táwi náni Jesu yan me pingnga álosim wa ma isurená átninggoeráng wata Jesu yá
    iháng lem táinek.
  are-are: urakarta. Erantama relha lenha ntjarranha rrarrathala tutjina, etnala Altjirraka
    kotna namanga, etna turtala Ingkarta nurnakanha, Jesuaka, Yia Marraka itja kangkwerramanga.
  gai-gai: Na meikramtaɨra Raraŋ Aetaniacmo lamŋi narica morenanapa, aina Kacoot Iesusna
    kam wembaŋ laŋa raŋgai ŋgocortanmo, ma minmo mo ŋgocrainandet.
  qvm-NT: Tayta Diosta mana cäsucur Jesucristupa ali wilacuyninta mana chasquicogcunataga
    infiernumanmi gaycongapag.
  chz-NTPS: Jä̱yhꜘ jeeˊ waˊjeˉ jihˈgye̱hꜗ, maˊja̱ˉ heeyhꜗ wɨɨꜘ läꜙjë̱ë̱ꜙ hi̱ˉ saꜙ
    gaꜙhe̱e̱hˉ kihꜗ Dio, hiꜙ läꜙkye̱ˉ hi̱ˉ saꜙ gaꜙläꜙhnøøꜗ juˈhmëëꜘ kihꜗ Jesucristo
    Dsaˉjø̱ø̱hˈ jnänˋ.
  kmu-kmu: Tamiteno Anumaya Kotina amakuama oaminesaya veanene Yisasina kanale keama
    haviya akave nomalaya veanene amakata aisia yana amamigahie.
  ood-NT: T ia wehmaj ep wo e chehgi g si geꞌe mei. T wo s-koꞌokam ha namkid g Jesus
    hegam mo pi mahch g Jiosh ch pi ab hu wohog elid g s-kehg haꞌichu ahgaj ab amjed
    g t-kownalig Jesus.
  lbm-lbm: अऊर जो परमेश्वर ख नहीं पहिचानय अऊर हमरो प्रभु यीशु को सुसमाचार ख नहीं मानय
    उन सी बदला लेयेंन।
  ncj-NT: Ihcuac inon quinmacuepasque yehhuan aquin ahmo teixmautoque in Dios, niyan
    ahmo quitlacamatihque in yancuic itlahtoltzin Totecohtzin Jesucristo.
  yuj-yuj: Nánkár am ke fek maok, Kwarén mér moi nap, tá nomp Jisas Tokwae Karamp
    Kwapwe Kare Kar wawia mántwaok paokop moinap aropan touwe tokwae kwatae nénk naenámpon.
  kto-kto: Tie, na irie tara eba apulang uniap ula kiro me maun inamaniap la tale
    ameit Morowa ga tale omeuluan bais ula mumuru ang Ila Kakani buang Iesu Karisito.
  gmv-NT: ሄ ዎዴ ፆሴ ኤሮንታ ኣሳታኔ ጎዳ ዬሱስ ኪርስቶሳ ሚሺራቾ ቃላስ ኣዛዜቶንታ ኣሳታ ቦላ ኢዚ ባ ሃሎ ላጮ ታማን ኬሳና።
  por-BLT: trazendo o julgamento para aqueles que o rejeitaram e que se recusaram
    a aceitar o evangelho do nosso Senhor Jesus.
  stp-NT: Pu kaiꞌñkam pɨx bha jimiaꞌ na yaꞌ ja tulhiiñchudaꞌ guiꞌ nam cham tuꞌp jum
    buixdhaꞌ na jax jum kaiꞌchdhaꞌ gux bhaiꞌm kaiꞌchdham ñioꞌkiꞌñ, na bhaan tu aꞌga
    nam jax jaꞌk dui cham kam tulhiiñaꞌ gɨt, nam dai tuꞌ pɨx ɨlhdhaꞌ gu Dios.
  ame-NT: Allempoch huerrapaʼ coñchatuerranchaʼ allohuen ñeñt̃ ama eñotayeʼt̃e Yompor
    ñeñt̃ ama ameʼñaʼpoyeʼ entayeʼt̃e cohuen ñoñets ñeñt̃ Yepartsesharecop Jesucristo.
  mgh-2016: Vanowa aya anoowa waahukumulha ni nlhimi no mooro attu onkhaye anonkhota
    Nlhuku ni attu ahinrumelhelha Malhove Orera a Athithi Yesu.
  kvn-NT: Pab-Jesús sapejul tule-Pab-Tummad-wichulmalad tegin tule-e-kaka-nuegan-itojulmalad-oturdako.
  gvf-gvf: enderin bawl sungwa mere urere, ibal kobe God ta pire pol sikire te Yesu
    Singaba ka main pire wiina ta erekungwa, ka kol ere ibalin kobi tere sinamue.
  san-ISO: tadānīm īśvarānabhijñēbhyō 'smatprabhō ryīśukhrīṣṭasya susaṁvādāgrāhakēbhyaśca
    lōkēbhyō jājvalyamānēna vahninā samucitaṁ phalaṁ yīśunā dāsyatē;
  deu-ELBBK: in flammendem Feuer, wenn er Vergeltung gibt denen, die Gott nicht kennen,
    und denen, die dem Evangelium unseres Herrn Jesus Christus nicht gehorchen;
  mcb-NT: Antari impigaatera inkisashiigakempari maganiro terira inkogaige inkematsaigakerira
    Tasorintsi ontiri aikiro Niagantsi Kametiri kamantaigakairira tyara ikanta Atinkami
    Jeso yogavisaakotantira.
  yle-yle: Yi ngwo ndyuw꞉e wa t꞉aa ngmê, yélini yi lama Chóó Lémi daa tóó, myenté
    n꞉ii knî y꞉oo nmî Lémi Yesu u kópu dyuu mb꞉ii ngópu, yi ngwo wa kpada t꞉oo.
  swh-1850: na miali ya moto, kuwaadhibu wale wanaomkataa Mungu na wale wasiotii Habari
    Njema ya Bwana wetu Yesu.
  ese-NT: Nequioque majje ohuaya, Jesosaa ojjaña ojaya epeejji pojjeama cuana quea
    nee nee po mee cajeꞌyo Eyacuiñajjija esohui shajjaꞌajja sa poꞌyo ajja poajojo,
    esohui quea pame nee nee Emeshi Mese nei Jesosaja jayojja jama a sa po ajja poa
    jojoya.
  jac-NT: '@see-verse:2TH.001.007'
  cak-CNT: Y pa jun ruxak-k'ak' xtuya' rutojbalil chique ri man xquetamaj ta el ruvech
    ri Dios y man xquinimaj ta el ri utzilej ruch'abel ri Kajaf Jesucristo, ri nic'amon-pe
    colotajic.
  zia-zia: Wosiro emo Tuwa Bayaura susuwa kau yero nowa aune emo Tuwa naname Yesura
    Bowi Iwaing nigiro oko dimao yero nowa auna abena awong eno pugariniya.
  mal-2015: നിങ്ങളെ പീഡിപ്പിക്കുന്നവർക്കു പീഡയും പീഡ അനുഭവിക്കുന്ന നിങ്ങൾക്കു ഞങ്ങളോടു
