  geb-geb: '@see-verse:2TH.001.007'
  bsj-bsj: mor kire mwen mwewa tum fange dor nobo nyoker Teluwe bei Yeesu Almasihu.
  cak-cak: Chupan ruxak-k'ak' xtuc'ut-vi-ri' richin nuya' ruq'uexel chique ri man
