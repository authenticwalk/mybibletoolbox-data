    buba God ma vierafenva ijiga vuak ma iji bu E Bomana nuvuon Jesusina kuardiainva
    iji ba igiainva iji kam vajai fian vajiak.
  mps-mps: Tama tiwai aselama, tama te sogo God konebo hagela yali we bidi dali, Genuai
