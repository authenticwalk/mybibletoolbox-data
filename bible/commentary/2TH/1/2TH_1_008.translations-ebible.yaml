    tano nudahat Watong Iesu, Iesu na hapidinau diet ma no nudiet harkul.
  viv-viv: AiꞋalaꞋalata toyogina ginalufifidi tu hinahobuꞋela, ada badi Yaubada hivekwaulaugena
    kadu VenuwaꞋata Yamumuna Kaiwabu Yesu faꞋine keke hidavenogaleni-ma ginavematahiwadiyedi.
  yao-yao: Akunnungu chiŵajamuche kwa malamba ga mooto wekolele aŵala ŵandu ŵakunkana
    ni ŵangakujitichisya Ngani Jambone jankati Ambuje ŵetu Che Yesu.
  tgp-tgp: na pepe hapu tavera jea vara i lavi na talai tavera i silea isan la haratu
    la sopo levosahi God peresi la haratu sei la lo r̃ohu vara la oloolo na Retir̃uhu
    non nor̃a Moli Iesu.
  auc-NT: Mönö Awënë Itota ingantedö ante mönö watapæ̈ apæ̈nedö ante në ëñënämaï cædäni
    ïñömö, Wængonguï æbänö ingaingä ingää, ante ëñënämaï ïnäni ïñönänite tömengä mänïnäni
    ïnänite pante cæcæcäimpa.
  kbc-NT: Dinikee mina ica ɡ̶alewaɡ̶a ane ídi minoataɡ̶a me iloikatidi niɡ̶ina oko
    ane doɡ̶oyowooɡ̶oditeda Aneotedoɡ̶oji, oteɡ̶exaaɡ̶aɡ̶a oyiwaɡ̶aditeda ɡ̶obodicetedi
    anele aneetece Ǥoniotagodi Jesus Cristo.
  bmh-bmh: Go Mesgai wageiman ab al mui alaimai, duailel go Uwait abe mab utemen mui,
    igual Dubanou Ban, Yesus nugau Ze Naliupet sesamorab tam, mui, duailel go unum
    eg maramau.
  ctu-BL: Mi caj i tilel yic'ot c'ajc cha'an mi' q'uextʌbeñob i jontolil jini mach
    bʌ anic mi' cʌñob Dios yic'ot jini mach bʌ anic mi' ch'ujbibeñob i wen t'an lac
    Yum Jesucristo.
  meq-meq: Bəy Maduweŋ kway ma deyeweye ma ɗərneh i ako, ma gateye ɗəretsətseh a ndo
    neheye tə sər Mbəlom bay ada ta kərah Labara Ŋgwalak eye i Bəy Maduweŋ Yesu kway
    aye.
  noa-H: Mag hi hurum hedan har hõrau hich higmap'a haajerr k'ʌʌn dʌ̈i maach Pör Jesuu
    hõor peerdʌ haaujem hiek jaauwaijã hasekasmap'a haajerr k'ʌʌn gaai mas deenta
    hurum.
  alp-NT: Irulu kena Ihukume tamata rebe rekwa Alla mo kai rebe lene loko Sou Misete
    kena iteki Tuhane Yesuse more.
  san-VEL: tadaaniim ii"svaraanabhij nebhyo .asmatprabho ryii"sukhrii.s.tasya susa.mvaadaagraahakebhya"sca
    lokebhyo jaajvalyamaanena vahninaa samucita.m phala.m yii"sunaa daasyate;
  kbq-kbq: Hanki Anumzamofoma ke'za antahiza nosuza, Ranti Jisas Kraisi Knare Kusenkema
    novaririza vahera, nona'a huno knazana eme zamigahie.
  kbh-kbh: Cha echanjabo chë Bëngbe Bëtsábioye jtsabuatmama ndoñe montsebos̈ënga jabácastigayama,
    y chë ts̈abe noticiënga Bëngbe Utabná Jesusbiama ndoñe montsuenanë́ngbioynaca.
  ron-LSB: pedepsindu-i pe cei care nu-l cunosc pe Dumnezeu și pe cei care nu ascultă
    de Buna Vestire a Domnului nostru Isus,
  pon-pon: Janjaldo ni kijiniai umpumpul, kapukapun on irail me poponjaja Kot, o on
    irail, me jo peiki on ronamau en atail Kaun Iejuj Krijtuj.
  nhe-BL: Quena, hualas ipan tlitl tlen quipiyas miyac tlixochitl para quintlatzacuiltis
    nopa tlacame tlen ax quiixmatij huan tlen ax quinejque quichihuase tlen itlajtol
    Toteco Jesucristo quinilhui.
  sps-sps: fiisen men guaf akaakor, ma fatanai a fasaraa ratuarin vainy te gim ror
    ma natiny e Gov ana rin vainy to te gim ror ma manaats Vurungan Rof nane Jisas
    a Tsunaun tsura.
  wnc-wnc: Unzingu apuke tapduu waomunekan ita toknga yake aminu Anutue semna natake
    gatu Buyambam tapaninu Jesutane kekeknga aknganae gepbiatang yutningge wamu take
    akngae masa imukaing aminde yake toknga yamik.
  bus-bus: kↄ̃n tɛ́vurao. Eé wɛ́ɛ tã ludadↄ̃risai kɛ̀ aↄ̃ↄe wa Dii Yesu baaru nnaa
    síroonↄa.
  gub-BL: Uzepyk putar uzehe uzeruze'eg 'ym ma'e wanehe nehe, Zezuz rehe ze'eg puràg
    heruzar 'ymar wanehe nehe no.
  imo-imo: Yu aku tepa ombalie Gote naa pilko liko tui tiko, Awili Jisasinga ungu
    pengamu pilko we konopu leko teremele imboma aku teremelemunga mindili nangei
    nimbe timbelo.
  boj-boj: Yesus a mandamq aisim tamo uŋgasari Qotei qaliesai qaji naŋgi ti tamo uŋgasari
    gago Tamo Koba Yesus aqa anjam bole dauryqa urateqnub qaji naŋgi ti ŋolawotnjrqas.
  eng-DRA: In a flame of fire, giving vengeance to them who know not God, and who
    obey not the gospel of our Lord Jesus Christ.
  knf-knf: kawo ţi bdoo bweek. Abi pweţan banwooŋ baamme Naşibaţi abot awo baanji
    baţaş Uţup Ulil Unuura wi Yeŧu Ajugun.
  san-KHM: តទានីម៑ ឦឝ្វរានភិជ្ញេភ្យោ ៜស្មត្ប្រភោ រ្យីឝុខ្រីឞ្ដស្យ សុសំវាទាគ្រាហកេភ្យឝ្ច
    លោកេភ្យោ ជាជ្វល្យមានេន វហ្និនា សមុចិតំ ផលំ យីឝុនា ទាស្យតេ;
  arn-NT: Küpayay tañi kutrankayafiel tati llownofilu ta Ngünechen ka duamüñmanofilu
    taiñ Ñidol Jesus ñi werken montuluwün dungu.
  zas-NT: Dxel gudëëdaman casti bén ad bayagbeet ree Dios, bén ad guyënt ree nuzoob
    xtiidxzaꞌc Dad Jesucrist.
  ken-NT: Chɔŋ yí antɛmsi bǒ abhɛn bábhɨ́kɨ́ yaŋ bɛrɨŋɨ Mandɛm nɛ abhɛn bápú
    ka bɛkoŋo Mbok Ndɨ́ndɨ́ ɛ̌ti Yesu Kristo Acha ywɛsɛ.
