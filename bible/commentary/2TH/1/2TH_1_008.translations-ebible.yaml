    Jesucrist na', di's co' ndlu' xá mod lyá' mèn loo con' ryes.
  zyp-NT: Khazing a hnih lypaw he le kaa Buipaw Zisu Thawngchawbia a nge lypaw sahlo
    khah dang a tah he a.
  sey-NT: Ja̱ maca Maijaꞌquë paꞌiye asaye coesicohuaꞌire, cuiꞌne Jesús huaso coca
