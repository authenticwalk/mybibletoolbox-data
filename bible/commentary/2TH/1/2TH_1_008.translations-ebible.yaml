  nca-nca: te suru qembe tunoqewaŋgo. Ko uni soso Anutu kama iŋoyoteŋgo quya uni soso
    Uni Paráminani Yesu ŋuro miti mande ŋu kama howeyoteŋgo quya rambaruru yereweya.
  zpz-NTPP: Orzeꞌ cyid mi par nu cuic mi cashtig ni de mbecy nu a̱ꞌ yuꞌ lo Ñgyoozh,
