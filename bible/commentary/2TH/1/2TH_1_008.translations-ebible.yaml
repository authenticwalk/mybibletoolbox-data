  inb-inb: Taita Diusta mana rig­sig­kunata, nukan­chipa Iaia Jesus­manda Alli Willai­ta
    mana uiag­kunata rabia­wa­mi jus­ti­sian­ga­pa ka.
  hrv-hrv: u ognju žarkome i osveti se onima koji ne poznaju Boga i ne pokoravaju
    se evanđelju Gospodina našega Isusa.
  box-NT: O ò ɓuen ho dɔ̃hṹ na yèkèyèkè yi, á ɓueé beé bìa yí wi ɓa zũń
