  lid-lid: Udu bolo len doh kameh iy edeu ndramas ndra-in ili tiri mwan ma badih baso-ok
    Kindrei bwe, ma iri bwale iri ta a-en hamon ta sahou mwasin ta Laban tataha Jises
    Krais.
  wim-wim: Aak an-aniyangana nil kan-kanam ngul wayathow thanang pam wanch anangan
    kaangk keꞌan nunang God.ana aꞌ kaangk keꞌan wik ngeeyayn wik min nungantam Jesus.antamana.
  zga-M: Avavikhile u mwoto vala voni avasava manyile uNguluve nava savi dwada eili
    vangelilwa Yesu Klisite.
  yom-yom: ayi mu nlaki wu mbazu bu kela vana thumbudulu kuidi bawu bakambulu zaba
    Nzambi ayi kuidi bobo bamanga tumukinanga Nsamu wumbote wu Pfumuꞌeto Yesu Klisto.
  san-SIN: තදානීම් ඊශ්වරානභිඥේභ්‍යෝ (අ)ස්මත්ප්‍රභෝ ර‍්‍යීශුඛ්‍රීෂ්ටස්‍ය සුසංවාදාග්‍රාහකේභ්‍යශ්ච
    ලෝකේභ්‍යෝ ජාජ්වල්‍යමානේන වහ්නිනා සමුචිතං ඵලං යීශුනා දාස්‍යතේ;
  yut-yut: Yesu pɨŋek Piŋkop dɨma nandaŋ ɨmaŋ amɨn gat ae Amɨn Tagɨnin Yesu dakon
    Gen Bin Tagɨsi dɨma yolgaŋ amɨn gat kɨsi yo yokwisi aŋyomdɨsak.
  grc-BYZ: ἐν πυρὶ φλογός, διδόντος ἐκδίκησιν τοῖς μὴ εἰδόσι Θεὸν καὶ τοῖς μὴ ὑπακούουσι
    τῷ εὐαγγελίῳ τοῦ Κυρίου ἡμῶν Ἰησοῦ [Χριστοῦ],
  cpc-NT: inkimitapaatyaari ipaampaporinthatzi paampari. Ari jowasankitaayiitairi
    kaari yotairini Pawa, kaari kimisantaironi Kamiithari Ñaantsi tsika ikinkithatakota
    Awinkathariti Jesucristo.
  nhg-NT: '@see-verse:2TH.001.007'
  nya-nya: Iye adzalanga amene sadziwa Mulungu ndi amene samvera Uthenga Wabwino wa
    Ambuye athu Yesu.
  ngu-NT: Huajlas para quinhuajcastigaros on yejhuan xquixmatij Dios niman on yejhuan
    xquitlacamatij on temachtijli itech ica toTeco Jesucristo yejhuan quitemaca temaquixtilistli.
  kup-kup: Tapanen paru God kos rez manat darim Amip Iesuz baiñetinao amun baval nak
    hez-pori hañ horiv metapanen,
  jid-jid: Ni melu wa ba muw ba ba yah bu ni tun bin ba na ton Rji bu Yesu Almasihu
    na.
  wmw-wmw: Iye akuja nkati ya malulimi a moto, áriripira nfululu ware sawankubali
    Mwenyezimungu na wanu sawafulata Habari Ngema ya Mwenye wetu, Insa Almasihi.
  gmv-GGM: He wode Xoossu erontta asatane Goda Yesuss Kiristtoossa mishshirachcho
    qaalas azazetontta asata bolla izi ba halo eexxiza lacco taman kessana.
  ssg-ssg: Tataen ien i axi hawane kawatan hani teka laha kum nam waxi Haeu ma teka
    laha kum hong usi meng solian tetan.
  zpo-NT: Yaad xaa zee teed xaa bid re xaa nanzaat yek labeyy Dios, nu namzaat yek
