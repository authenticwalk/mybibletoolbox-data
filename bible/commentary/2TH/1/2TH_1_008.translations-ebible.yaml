  yad-NT: '@see-verse:2TH.001.007'
  mxb-NT: tein ñoꞌó kéi̱ ita̱, dá chiya̱ꞌi na ña̱yuu ko̱ ní xíin nakoni Ndios, xíꞌín
    na̱ ko̱ ní xíin kueídóꞌo to̱ꞌon va̱ꞌa ña̱ káꞌa̱n saꞌa̱ Jesucristo, na̱ kúú satoꞌo
    yo̱.
  pon-2006A: oh pil iangahki mpwulen kisiniei, pwe en kaloke irail kan me pohnsehse
