  tku-NT: Jesucristo namin ē nacāmakapātīnīnkō' tī jā talakapascu'tunli Dios ē jā
    takexmatni'cu'tunli xatze tachihuīn ixla' quiMāpa'ksīni'ca'n Jesucristo.
  bjk-bjk: Ma irabo ömokorot ewe me idi nang tekara ösöxö e God ma tekara tame a atöngösen
