  kyf-kyf: Yia ɔ yia -kosuu mɩɔ -we 'ylia nya, -wa 'nɩa -Lagɔ -yi we -yɔ -wa 'nɩa
    -amɩaa -Kanyɔ -Zezu Klisɩɩ gbʋ -yɔŋwnu, ɔ 'ka wa -kaslʋ 'wʋpa.
  tpi-tpi: na em bai i mekim save long ol man i no laik save long God na i no bihainim
    gutnius bilong Jisas, Bikpela bilong yumi.
  mih-NT: Cua cayu ñúhu nu vasi ra, ta cua tasi tuñi ra sii ñiyɨvɨ sa ña sito sii
    ra Ndyoo ta ña tyaa ñu yahvi Tuhun Vaha sa cuenda ra ndyaca ñaha, ra Jesucristo,
    cuhva cacu yo.
  qvh-NT: Tayta Diosta mana cäsucur Jesucristupa ali wilacuyninta mana chasquicogcunataga
