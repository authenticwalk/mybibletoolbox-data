    مَن سِفَمَ نّ نَا.
  fra-SBL: 'Haman dit aussi : « Oui, la reine Esther n''a laissé entrer personne d''autre
    que moi au banquet qu''elle a préparé avec le roi, et demain elle m''invitera
    aussi avec le roi.'
  hbo-hbo: וַיֹּאמֶר֮ הָמָן֒ אַ֣ף לֹא־הֵבִיאָה֩ אֶסְתֵּ֨ר הַמַּלְכָּ֧ה עִם־הַמֶּ֛לֶךְ
    אֶל־הַמִּשְׁתֶּ֥ה אֲשֶׁר־עָשָׂ֖תָה כִּ֣י אִם־אֹותִ֑י וְגַם־לְמָחָ֛ר אֲנִ֥י קָֽרוּא־לָ֖הּ
    עִם־הַמֶּֽלֶךְ׃
  pjt-pjt: '@see-verse:EST.005.011'
  kik-kik: Hamani agĩthiĩ na mbere kuuga atĩrĩ, “O na to ũguo wiki, niĩ no niĩ nyiki
    Esiteri mũtumia wa mũthamaki egwĩtĩte tũthiĩ na mũthamaki iruga-inĩ rĩrĩa ekũrugithĩtie.
    Na nĩanjĩtĩte tũthiĩ na mũthamaki rũciũ.
  fra-NCL: « Je suis même le seul, ajouta-t-il, que la reine Esther ait admis avec
    le roi au festin qu’elle a préparé, et je suis encore invité pour demain chez
    elle avec le roi.
  cek-AK: To pacoengah Haman mah, Ue, siangpahrang zu Esther mah buhraenghaih sak
    ih poihkung ah siangpahrang hoi kai khue ni ang pacae; khawnbang doeh siangpahrang
    hoi nawnto caeh hanah ang pacae bae vop.
  cuk-cuk: 'Geb Amán sogdebalid: —Rey-ome-Ester, reyga mas-imaksadse-atakdagega unnila
    ansebi gochad. Deginbali, oibosale, gannar Reyba mas-gunnabaliga unnila ansebi
    gochabalid.'
  uig-CYR: 'Һаман йәнә: — Силәргә десәм, ханиш Әстәр мениңдин башқа меһман чиллимай,
    пәқәт падиша билән иккимизнила өзи тәйярлиған зияпәткә чиллиған еди, әтиму мени
    падиша билән биллә өзи тәйярләйдиған зияпәткә чиллиди.'
  tel-2017: ఇంకా అతడు “ఎస్తేరు రాణి తాను చేయించిన విందుకు రాజును నన్ను తప్ప మరి ఎవరినీ
    పిలవ లేదు. రేపు కూడా రాజుతో కలిసి విందుకు రమ్మని నాకు ఆహ్వానం అందింది” అని చెప్పాడు.
  hat-BSA: 'Anplis, Haman te di: “Menm Esther, rèn nan pa t kite lòt moun sof ke mwen
    menm vini avèk wa a nan bankè ke li te prepare a; epi demen, ankò, mwen envite
    pa li menm avèk wa a.'
  kos-kos: Haman el tafwela mu, “Sayen ma inge, Kasra Esther el tuh akoo sie kufwa,
    tia nu sin kutena mwet, a nu sik ac tokosra mukena, na el sifilpa suli kut nu
    lutu.
  hbo-WLC: וַיֹּאמֶר֮ הָמָן֒ אַ֣ף לֹא־הֵבִיאָה֩ אֶסְתֵּ֨ר הַמַּלְכָּ֧ה עִם־הַמֶּ֛לֶךְ
    אֶל־הַמִּשְׁתֶּ֥ה אֲשֶׁר־עָשָׂ֖תָה כִּ֣י אִם־אוֹתִ֑י וְגַם־לְמָחָ֛ר אֲנִ֥י קָֽרוּא־לָ֖הּ
    עִם־הַמֶּֽלֶךְ׃
  ibo-ibo: Heman kwukwara sị, “Nke a abụghị dị okwu, ọ bụ naanị mụ ka Esta nwunye
    eze, kpọrọ ka m soro eze bịa nʼoriri nke ọ kwadooro. Echi ka ọ kpọrọ m ka m soro
    eze bịa.
  ory-ory: ହାମନ୍‍ ଆହୁରି କହିଲେ, “ଏଷ୍ଟର ରାଣୀ ଆପଣା ପ୍ରସ୍ତୁତ ଭୋଜକୁ ମୋʼ ବିନୁ ଆଉ କାହାକୁ
    ରାଜାଙ୍କ ସଙ୍ଗେ ଯିବାକୁ ଦେଇ ନାହାନ୍ତି; ପୁଣି, କାଲିକି ମୁଁ ରାଜାଙ୍କ ସଙ୍ଗେ ତାଙ୍କ ଦ୍ୱାରା
    ନିମନ୍ତ୍ରିତ ହୋଇଅଛି।
  chk-chk: Iwe, Haman a pwal apasa, “Nge pwal och. Ewe kiwiin Ester esap mwüt ngeni
    eman pwe epwe fiti ewe king le feila ngeni ewe kametip a amolätä, pwe ngang chök.
    A pwal tüngor pwe lesor üpwe eti ewe king le feila ren.
  rop-rop: En Heiman bin tok langa olabat, “Mi dalim yumob mowa du. Esta, det nambawan
    waif blanga det king, bin askim oni mi na blanga kaman garram det king blanga
    abum speshalwan dina garram dubala. En imbin jis askim mi igin blanga kaman garram
    det king tumorro.
  ukr-1871: 'І сказав Аман: Та й цариця Естер нїкого не запросила з царем у гостину,
    що наготувала, окрім мене; та й на завтра я запрошений до неї з царем.'
  deu-1951: 'Auch sprach Haman: Und die Königin Esther hat niemand mit dem König zum
    Mahle kommen lassen, das sie zugerichtet hat, als mich, und ich bin auch morgen
    mit dem König zu ihr geladen!'
  eng-JPS: 'Haman said moreover: ''Yea, Esther the queen did let no man come in with
    the king unto the banquet that she had prepared but myself; and to-morrow also
    am I invited by her together with the king.'
  srp-1865: 'I doda Aman: pa i carica Jestira nikoga osim mene ne pozva s carem na
    objed, koji bješe zgotovila, pa i sjutra sam pozvan k njoj s carem.'
  lug-lug: “Ate si ekyo kyokka,” Kamani n’ayongerako na kino nti, “Nnabagereka Eseza
    teyaganyizza muntu mulala n’omu kuwerekera Kabaka ku mbaga gye yategese, wabula
    nze; era n’enkya ampise ŋŋende wamu ne Kabaka.
  heb-heb: ויאמר המן אף לא הביאה אסתר המלכה עם המלך אל המשתה אשר עשתה כי אם אותי וגם
    למחר אני קרוא לה עם המלך׃
  ben-IRV: হামন আরও বলল, “ইষ্টের রাণী নিজের তৈরী ভোজে রাজার সঙ্গে আর কাউকেও নিমন্ত্রণ
    করেন নি, শুধু আমাকেই করেছেন; কালও আমি রাজার সঙ্গে তাঁর কাছে নিমন্ত্রিত আছি।
  pan-pan: ਹਾਮਾਨ ਨੇ ਇਹ ਵੀ ਕਿਹਾ, ਰਾਣੀ ਅਸਤਰ ਨੇ ਵੀ ਰਾਜਾ ਦੇ ਨਾਲ ਭੋਜਨ ਕਰਨ ਲਈ ਜਿਹੜਾ ਉਸ ਨੇ
    ਤਿਆਰ ਕੀਤਾ ਸੀ, ਮੇਰੇ ਬਿਨ੍ਹਾਂ ਕਿਸੇ ਹੋਰ ਨੂੰ ਨਹੀਂ ਬੁਲਾਇਆ, ਅਤੇ ਕੱਲ ਵੀ ਉਸ ਨੇ ਰਾਜਾ ਦੇ
    ਨਾਲ ਮੈਨੂੰ ਬੁਲਾਇਆ ਹੈ।
  mya-JVB: မိဖုရား ဧသတာ သည် မိမိပြင်ဆင် သော ပွဲ သို့ ငါ မှတပါး ၊ အဘယ်သူကိုမျှ ရှင်ဘုရင်
    နှင့်အတူ မ ဝင် စေ။ နက်ဖြန် နေ့၌ လည်း ရှင်ဘုရင် နှင့်အတူ ငါ့ ကို ဘိတ် ပြန်၏။
  tbg-tbg: Minti tivakero Hamaaniva vo uvavata tiharo, Kuini Estaava kara vo qerama
    tero avuhainaa vaiinti aareharo tiriaraqai vikantira aniane tirave. Estaava avuhainaa
    vaiinti vikanti tiriaraqai qaiqaa hura nora kara naate tirave.
  hmo-hmo: Ma Hamana ia gwau, “Kwini Eseta ese aria ta ia karaia, bona king danu do
    ia helai tauna ta ia boiria lasi, to lau sibona. Bona kwini Eseta ese lau bona
    king ma ia boiria lou, kerukeru danu aria ma ta do ai ania hebou.
  urd-urd: हामान ने यह भी कहा, “देखो, आस्तर मलिका ने अलावा मेरे किसी को बादशाह के
    साथ अपने जश्न में, जो उसने तैयार किया था आने न दिया; और कल के लिए भी उसने बादशाह
    के साथ मुझे दा'वत दी है।
  rus-SYN: 'И сказал Аман: да и царица Есфирь никого не позвала с царем на пир, который
    она приготовила, кроме меня; так и на завтра я зван к ней с царем.'
  bqc-SIM: 'À mɛ̀ lↄ: Kía na Ɛsitɛɛ ma sisi, à blɛkɛ̀mɛɛ ń kío sãnu, gbɛ̃pãle
    kuo. À ɛ̀a ma sisi mà ble ń kío zia lↄ.'
  tcz-CHONGTHU: Haman in aseijin “Hiche ho chungchon ah, Esther lengnu in golvah ankong
    agonna a lengpa toh ankong umkhom dingin koimacha dang koulouvin keibou eikouvin
    ahi, chule jing jongleh lengpa toh keibou eikoukit lhonin ahi.” Ati.
  mar-mar: हामान म्हणाला, “एवढेच नाहीतर एस्तेर राणीने आज दिलेल्या मेजवानीला राजाबरोबर
    माझ्याशिवाय कोणालाच बोलावले नाही. आणि पुन्हा उद्याही राणीने मला राजाबरोबर बोलावले
    आहे.
  qub-qub: 'Chayno willapar Amanga niran: «Canan junaj Ester raypaj micuy rurachishanmanpis
    nogallatami gayachimasha raywan iwal micunäpaj. Yapay wara junaj cutinäpäpis nimasha.'
  bqp-bqp: 'À pì dↄ: Madon kína nanↄ Ɛsita ma sisi à pↄ́ble kɛ̀mɛnɛ kũ kínao. À ɛ̀ra
    à ma sisi mà pↄ́ ble kũ kínao zia dↄ.'
  hat-hat: 'Lèfini, li di: -Sa ki pi rèd, larenn Estè fè fèt pou wa a, kilès ou kwè
    li envite? Mwen menm ase, pèsonn ankò! Men li envite m'' pou denmen ankò!'
  eng-BSB: “What is more,” Haman added, “Queen Esther invited no one but me to join
    the king at the banquet she prepared, and I am invited back tomorrow along with
    the king.
  eng-WEBPB: Haman also said, “Yes, Esther the queen let no man come in with the king
    to the banquet that she had prepared but myself; and tomorrow I am also invited
    by her together with the king.
  kbq-kbq: Hagi Hemani'a huno, E'ikerompage mago'a eri'za vahera nezmatreno kuini
    a' Esta'a nagri'ene kini ne'ene kehigeta kini ne'mofo ne'zama retro'ma hu'nea
    nezantera vu'no'e. Ana nehuno oki'nena nagrike'za kea hu'neanki'na kini ne'ene
    vuta ne'zana ome negahu'e.
  nhe-BL: 'Huan nojquiya quiijto: ―Huan ama nopa Sihua Tlanahuatijquetl Ester axaca
    más quinotzqui para ma tlacuati ihuaya Tlanahuatijquetl Asuero, san na nechnotzqui.
    Huan mostla sampa technotztoc para seyoc tlacualistli tlen techmacas.'
  bus-bus: 'À bè dↄ: Mámbe mado kɛ̀ kína naↄ̃ Ɛsita ma sisi à pↄ́blee kɛ̀mɛ kↄ̃n kínao.
    À ɛ̀ara à ma sisi mà pↄ́ ble kↄ̃n kínao zia dↄ.'
  gub-BL: Uze'eg wi wanupe. — Amo ikatu ma'e uzeapo ihewe no. Tuwihawete hemirekoete
    Eter herenoz mai'u hawhu pe a'e. Wenoz tuwihawete no. Nuenoz kwaw amo wà. — Ezur
    mai'u hawhu pyhewe àràm pe nehe no, i'i ihewe, i'i wanupe.
  eng-DRA: 'And after this he said: Queen Esther also hath invited no other to the
    banquet with the king, but me: and with her I am also to dine tomorrow with the
    king:'
