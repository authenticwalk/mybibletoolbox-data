verse: EST.005.012
translations:
  mal-C: അദ്ദേഹം തുടർന്നു, “അതുമാത്രമല്ല, രാജാവിനോടൊപ്പം വിരുന്നിന് എസ്ഥേർരാജ്ഞി ക്ഷണിച്ച
    ഏക വ്യക്തിയും ഞാനാണ്. നാളെയും രാജാവിനോടൊപ്പം ചെല്ലാൻ എന്നെ ക്ഷണിച്ചിരിക്കുന്നു.
  deu-TKW: 'Und Haman sprach: Ja, die Königin Esther hat niemand mit dem Könige zu
    dem Gastmahle kommen lassen, das sie bereitet hatte, als nur mich; und auch für
    morgen bin ich mit dem Könige von ihr eingeladen.'
  lin-lin: 'Amani abakisaki : — Esuki kaka wana te ! Nazali kaka ngai moko, moto oyo
    Ester, mwasi ya mokonzi, abengi elongo na mokonzi na feti oyo abongisi. Mpe lobi,
    abengi ngai lisusu elongo na mokonzi.'
  eng-LSV: And Haman says, “Indeed, Esther the queen brought none in with the king,
    to the feast that she made, except myself, and also for tomorrow I am called to
    her, with the king,
  eng-GNV: 'Haman sayde moreouer, Yea, Ester the Queene did let no man come in with
    the King to the banket that she had prepared, saue me: and to morowe am I bidden
    vnto her also with the King.'
  eng-WEBSTER: Haman said moreover, Yes, Esther the queen let no man come in with
    the king to the banquet that she had prepared but myself; and to-morrow I am invited
    to her also with the king.
  nhw-BL: 'Huan nojquiya quiijto: ―Huan ama nopa Sihua Tlanahuatijquetl Ester amo
    aqui más quinotzqui para ma tlacuati ihuaya Tlanahuatijquetl Asuero, san na nechnotzqui.
    Huan mostla sempa technotztoc para seyoc tlacualistli catli techmacas.'
  swh-ONEN: Hamani akaongeza, “Si hayo tu. Mimi ndiye mtu pekee ambaye Malkia Esta
    amemwalika kumsindikiza mfalme kwenye karamu aliyomwandalia. Naye amenialika pamoja
    na mfalme kesho.
  bba-bba: Yerɑ u nɛɛ, nɛ turowɑ Ɛsitɛɛ, sinɑ bokon kurɔ u sokɑ n kɑ sinɑ boko yɔ̃siri
    tɔ̃ɔ bɑkɑ dim mɛ u sɔɔru kuɑn sɔ̃. Nɛ turo wiyɑ u mɑɑ nɛɛ, n sinɑ boko yɔ̃sirimɑ
    siɑ su kɑ kpɑm di win mi.
  eng-KJVCPB: Haman said moreover, Yea, Esther the queen did let no man come in with
    the king unto the banquet that she had prepared but myself; and to morrow am I
    invited unto her also with the king.
  luo-luo: Haman nomedo wacho niya, “To ok mano kende, an kenda ema Esta mikach ruoth
    oluonga mondo adhi gi ruoth e nyasine moloso, to kiny bende oseluonga mondo wadhi
    gi ruoth.
  meu-meu: Hamana ma eto, Queen Eseta ese danu ta se boiria, hanua pavapavana baine
    bamoa, vada e heḡaeḡaelaia anianina ianina totona, a lau mo sibogu; bona ma vada
    e vavegu lou, kerukeru hanua pavapavana ida ma baiala.
  npi-ULB: हामानले भने, “रानी एस्तरले तयार पार्नुभएको भोजमा उहाँले राजासँगै आउन मबाहेक
    अरू कसैलाई निमन्त्रणा दिनुभएन । भोली पनि उहाँले राजासँगै मलाई निमन्त्रणा दिनुभएको
    छ ।
  yor-yor: Hamani tún fi kún un pé, “Kì í ṣe èyí nìkan. Èmi nìkan ni ayaba Esteri
    pè láti sin ọba wá sí ibi àsè tí ó sè. Bákan náà, ó sì tún ti pè mí pẹ̀lú ọba
    ní ọ̀la.
  ind-ind: Bahkan Haman pun menambahkan, “Dan bukan hanya itu! Ratu Ester mengundang
    kami berdua saja— aku dan raja, datang ke jamuan makan istimewa yang dia siapkan
    malam ini. Dan dia mengundang hanya kami berdua lagi ke pesta makan yang kedua
    besok!
  pes-OPCB: 'سپس گفت: «از این گذشته، ملکه استر نیز فقط مرا همراه پادشاه به ضیافت خصوصی
    خود دعوت کرد. فردا هم قرار است همراه پادشاه به ضیافت او بروم.'
  tgl-ULB: Sinabi ni Haman, “Kahit si Reyna Esther ay walang ibang inimbita na pumunta
    maliban sa akin kasama ng hari sa handaan na kanyang inihanda. Kahit bukas muli
    niya akong inimbitahan kasama ang hari.
  hui-hui: Hamanahanda la dege bialu lalu, Kuini wali Esedahanda tomo timbuni kini
    iyanaga hangu dawa haya ndobe. Ibugua wali agali maru tomo nami̱ya ibalimu nale
    kini iya hangu yawibi lone tomo nami̱ya ibalibu lenego iya turu howa polebereba.
  mya-mya: သူ​သည်​ဆက်​လက်​၍``ဤ​အ​မှု​အ​ရာ​များ အ​ပြင်​မိ​ဖု​ရား​ဧ​သ​တာ​က​လည်း​မင်း​ကြီး
    နှင့်​ငါ​သာ​လျှင် ည​စာ​စား​ပွဲ​နှင့်​ဧည့်​ခံ​ခဲ့ ပါ​၏။ နက်​ဖြန်​ခါ​လည်း​ငါ​တို့​အား​ည​စာ
    စား​ပွဲ​သို့​ဖိတ်​ကြား​ထား​ပါ​သေး​သည်။-
  bod-N: ཡང་ཧ་མཱན་གྱིས། འོ། རྒྱལ་མོ་ཨེས་སི་ཐེར་གྱིས་བཤམས་པའི་གསོལ་སྟོན་ལ་ང་མ་གཏོགས་རྒྱལ་པོ་དང་ལྷན་དུ་སུ་ཡང་སོང་མི་ཆོག
    སང་ཉིན་ཡང་ང་རང་རྒྱལ་པོ་དང་མཉམ་དུ་སྐུ་མགྲོན་ལ་བོས་པ་ཡིན།
  sna-sna: Hamani akatizve, “Hazvisi izvozvo chete, ndini chete munhu akakokwa navahosi
    Esteri kuti ndiperekedze mambo kumabiko aakatiitira. Zvino andikokazve mangwana
    pamwe namambo.
  spa-BLM: 'También dijo Amán: “Sí, la reina Ester no dejó entrar a nadie con el rey
    al banquete que ella había preparado, sino a mí; y mañana también estoy invitado
    por ella junto con el rey.'
  cac-cac: 'Ix yalanxi vin̈ icha tic: —An̈ejtona'' a inn̈ej ix in avtajb''at vael
    yed'' vin̈ rey d''a jun nivan vael yuj ix reina Ester. Avtab''il in pax vael yed''
    vin̈ rey chi'' q''uic''an d''a junxo nivan vael syac'' ix d''a vin̈ rey chi''.'
  swh-ULB: Hamani akawambia, “Hata jana Malkia Esta aliandaa karamu kwa ajili ya mfalme
    na ni mimi tu na mfalme tulio hudhuria katika karamu aliyoiandaa Malkia Esta.
    Na hata kesho tuna mwaliko mwingine pamoja na mfalme.
  bel-bel: 'І сказаў Аман: ды і царыца Эстэр нікога не паклікала з царом на гасьціну,
    якую яна прыгатавала, акрамя мяне; так і назаўтра я кліканы да яе з царом.'
  deu-ELBBK: 'Und Haman sprach: Auch hat die Königin Esther niemand mit dem König
    zu dem Mahl kommen lassen, das sie bereitet hatte, als nur mich; und auch auf
    morgen bin ich mit dem König von ihr geladen.'
  mbb-OT: Ne migkaǥi pa si Haman te, “Kenà taman dà keniyan, kekenà, iyan e zà mid-imbita
    ni Rayna Ester he eduma te hadì te kedlavung te in-andam din. Ne mid-umanan e
    zin en maan imbitara te idlavung keeselem duma te hadì.
  mal-2015: എസ്ഥേർരാജ്ഞിയും താൻ ഒരുക്കിയ വിരുന്നിന്നു എന്നെയല്ലാതെ മറ്റാരെയും രാജാവിനോടുകൂടെ
    ചെല്ലുവാൻ അനുവദിച്ചില്ല; നാളെയും രാജാവിനോടുകൂടെ വിരുന്നിന്നു ചെല്ലുവാൻ എന്നെ ക്ഷണിച്ചിരിക്കുന്നു.
  rmc-rmc: 'A vakerelas lenge: „Ale mek oda nane savoro! Adadžives man e kraľovna
    Ester vičinďa pre hoscina a somas ode ča me le kraľiha. A tajsa kerela e kraľovna
    pale hoscina a vičinďa man jekhetane le kraľiha!'
  nlg-nlg: Ma gaia Haman te tona haliu sono na kokoe, me ghaghua, “Tara mua gaighi
    vamua raeri! A vinahogho Esther te hologhai vamua inau mana vunaghi haba tana
    gougonu sule te gonidilaa vanighai roghai. Me ghoi nongiu sono ge ku gougonu kolua
    gaia maia vunaghi haba iropo!
  pes-OPV: 'و هامان گفت: «استر ملکه نیز کسی را سوای من به ضیافتی که برپا کرده بود،
    همراه پادشاه دعوت نفرمود و فردا نیز او مراهمراه پادشاه دعوت کرده است.'
  ron-1924: 'Ши а адэугат: „Еу сунт кяр сингурул пе каре ымпэрэтяса Естера л-а примит
    ымпреунэ ку ымпэратул ла оспэцул пе каре л-а фэкут ши сунт пофтит ши мыне ла еа
    ку ымпэратул.'
  ben-OBCV: হামন আরও বলল, “কেবল তাই নয়,” রানি ইষ্টের যে ভোজ প্রস্তুত করেছিলেন তাতে
    আমি ছাড়া আর কাউকে রাজার সঙ্গে নিমন্ত্রণ করা হয়নি। আবার তিনি কালকেও রাজার সঙ্গে
    আমাকে নিমন্ত্রণ করেছেন।
  lex-lex: Me mak kreh mieman de, ratu Ester nahak e orgahi nmeh'a pa nora ray ra'an
    la ratu meini la' ler de. Ne ratu Ester npolg owa'an e' pa repar de nora ray ra'an
    la'a e meini wawannu owa'ana.
  som-som: Oo Haamaan weliba wuxuu kaloo yidhi, Xataa boqoradda Esteer ninna uma ay
    oggolaan inuu boqorka u soo raaco martiqaadkii ay diyaarisay aniga mooyaane; oo
    weliba berrina anigoo boqorka la jira ayay i martiqaadday.
  lat-VUC: 'Et post hæc ait: Regina quoque Esther nullum alium vocavit ad convivium
    cum rege præter me: apud quam etiam cras cum rege pransurus sum.'
  eng-ASVBT: Haman said moreover, Yea, Esther the queen did let no man come in with
    the king unto the banquet that she had prepared but myself; and tomorrow also
    am I invited by her together with the king.
  ita-1885: 'Poi soggiunse: Eziandio la regina Ester non ha fatto venir col re, al
    convito ch''ella ha fatto, altri che me, ed anche per domani son da lei invitato
    col re.'
  eng-ULB: Haman said, “Queen Esther invited no one else but me to come with the king
    to the feast she prepared. Even tomorrow I am again invited by her along with
    the king.
  spa-VBL: “Además de todo eso”, continuó Amán, “fui la única persona a la que la
    reina Ester invitó a venir a una cena que había preparado para el rey. También
    he sido invitado por ella a comer junto al rey mañana”.
  fra-_FOB: 'Haman dit aussi: Et même la reine Esther n''a fait venir que moi, avec
    le roi, au festin qu''elle a fait, et je suis encore convié par elle, pour demain,
    avec le roi.'
  mal-mal: എസ്ഥേർരാജ്ഞിയും താൻ ഒരുക്കിയ വിരുന്നിന് എന്നെയല്ലാതെ മറ്റാരെയും രാജാവിനോടുകൂടെ
    ചെല്ലുവാൻ അനുവദിച്ചില്ല; നാളെയും രാജാവിനോടുകൂടെ വിരുന്നിന് ചെല്ലുവാൻ എന്നെ ക്ഷണിച്ചിരിക്കുന്നു.
  urd-GVR: Hāmān ne kahā, “Na sirf yih, balki āj Āstar Malikā ne aisī ziyāfat kī jis
    meṅ bādshāh ke alāwā sirf maiṅ hī sharīk thā. Aur mujhe malikā se kal ke lie bhī
    dāwat milī hai ki bādshāh ke sāth ziyāfat meṅ shirkat karūṅ.
  suz-BL: मिनु हामानमी “मोशो ला ममाइ, पिपीम एस्‍तरमी सेल्‍शो भोजमी आं कली ला ब्रेत्‍ताक्‍यी।
    मिनु दीसा यो पिप नु लचा कली आं कली ब्रेश्‍शो बाक्‍ब।
  ita-1927: 'E aggiunse: “Anche la regina Ester non ha fatto venire col re altri che
    me al convito che ha dato; e anche per domani sono invitato da lei col re.'
  ckb-ckb: 'هەروەها هامان گوتی: «تەنانەت شاژنە ئەستێر جگە لە من کەسی دیکەی لەگەڵ پاشا
    بۆ ئەو خوانە داوەت نەکردووە کە ئامادەی کردووە، بۆ سبەینێ منیشی لەگەڵ پاشا داوەت
    کردووە.'
  eng-BBE: And Haman said further, Truly, Esther the queen let no man but myself come
    in to the feast which she had made ready for the king; and tomorrow again I am
    to be her guest with the king.
  kan-OKCV: ಇದಲ್ಲದೆ ಹಾಮಾನನು, “ಎಸ್ತೇರ್ ರಾಣಿಯು ತಾನು ಮಾಡಿಸಿದ ಔತಣಕ್ಕೆ ನನ್ನ ಹೊರತು ಅರಸನ
    ಸಂಗಡ ಬೇರೆ ಯಾರನ್ನು ಕರೆಯಲಿಲ್ಲ. ಮರುದಿನವೂ ಅರಸನೊಂದಿಗೆ ಔತಣಮಾಡಲು ನನ್ನನ್ನು ಆಹ್ವಾನಿಸಿದ್ದಾಳೆ.
  tam-2017: 'பின்னும் ஆமான்: ராணியாகிய எஸ்தரும் தான் செய்த விருந்திற்கு ராஜாவுடன்
    என்னைத்தவிர வேறொருவரையும் அழைக்கவில்லை; நாளைக்கும் ராஜாவுடன் நான் விருந்திற்கு
    அழைக்கப்பட்டிருக்கிறேன்.'
  spa-RV-1909: 'Y añadió Amán: También la reina Esther á ninguno hizo venir con el
    rey al banquete que ella dispuso, sino á mí: y aun para mañana soy convidado de
    ella con el rey.'
  ron-BTF: 'Haman a continuat spunând: Da, împărăteasa Estera nu a lăsat niciun alt
    om decât pe mine să intre cu împăratul la ospăţul pe care ea l-a pregătit; şi
    mâine sunt de asemenea invitat la ea cu împăratul.'
  eng-WEBP: Haman also said, “Yes, Esther the queen let no man come in with the king
    to the banquet that she had prepared but myself; and tomorrow I am also invited
    by her together with the king.
  eng-FBV: “Added to all that,” Haman went on, “I was the only other person Queen
    Esther invited to come to a dinner she had prepared for the king. I'm also invited
    by her to eat together with the king tomorrow.”
  nld-1939: 'En hij zeide: Zelfs koningin Ester heeft niemand anders dan mij uitgenodigd
    tot een maaltijd, die zij bereid had; ook voor morgen ben ik weer met den koning
    bij haar gevraagd.'
  nch-BL: 'Huan nojquiya quiijto: ―Huan ama nopa Sihua Tanahuatijquet Ester amo aqui
    más quinotzqui para ma tacuati ihuaya Tanahuatijquet Asuero, san na technotzqui.
    Huan mosta sempa technotztoc para seyoc tacualisti cati techmacas.'
  vie-1934: 'Ha-man cũng nói: Trừ ra một mình ta, hoàng hậu Ê-xơ-tê chẳng vời ai cùng
    vua đến dự tiệc yến của bà đã dọn; và ngày mai ta lại được mời dự nơi nhà người
    với vua.'
  hin-CV: हामान ने यह भी कहा, “यह भी मालूम है कि रानी एस्तेर ने राजा के साथ किसी अन्य
    को आमंत्रित न कर मात्र मुझे ही आमंत्रित करना उचित समझा.
  spa-BES: 'Y dijo más Amán: Verdaderamente, la reina Ester no dejó entrar a nadie,
    sino a mí mismo, a la fiesta que ella había preparado para el rey; Y mañana volveré
    a ser su huésped con el rey.'
  tdx-tdx: 'Le natovo’ i Hamane ty hoe: Eka, tsy eo ty napò’ i Estere hitrao-pimoak’
    amy mpanjakay mb’ amy takataka hinalanka’ey naho tsy izaho; vaho nambarà’e ka
    ho ami’ty maray mindre amy mpanjakay.'
  tha-KJV: แล​้วฮามานเสริมว่า “​แม้​พระราชินี​เอสเธอร์​ก็​มิได้​ทรงให้​ผู้​ใดไปกับกษั​ตริ​ย์ในการเลี้ยงซึ่งพระนางทรงจัดขึ้นนอกจากตัวข้า
    และพรุ่งนี้พระนางทรงเชิญข้ากับกษั​ตริ​ย์​อีก
  por-BR-2018: 'Hamã também disse: Até a rainha Ester a ninguém fez vir com o rei
    ao banquete que ela preparou, a não ser a mim; e ainda amanhã sou convidado dela
    juntamente com o rei.'
  deu-ELO: 'Und Haman sprach: Auch hat die Königin Esther niemand mit dem König zu
    dem Mahle kommen lassen, das sie bereitet hatte, als nur mich; und auch auf morgen
    bin ich mit dem König von ihr geladen.'
  caa-caa: 'Y de allí ojronto e Amán y che: —Pues jax taca nen xeꞌ pejcnen umen e
    reina Ester tuaꞌ incꞌotoy tama e wiar lo que uyajcꞌu e rey sajmi, y uyarenix ubꞌan
    tuaꞌ incꞌotoy otronyajr tama inteꞌ wiar lo que cꞌani uyajcꞌu ejcꞌar.'
  eng-WYC-2018: And he said after these things, Also the queen Esther called none
    other man with the king to the feast, except me, with whom I shall eat also tomorrow
    with the king. (And after these things he said, And Queen Esther called no other
    man to the feast with the king, except me, and tomorrow I shall also eat with
    her and the king.)
  epo-epo: 'Kaj Haman diris: Eĉ la reĝino Ester invitis kun la reĝo al la festeno,
    kiun ŝi faris, neniun krom mi; ankaŭ por morgaŭ mi estas invitita al ŝi kun la
    reĝo.'
  uig-PIN: 'Ⱨaman yǝnǝ: — Silǝrgǝ desǝm, hanix Əstǝr meningdin baxⱪa meⱨman qillimay,
    pǝⱪǝt padixaⱨ bilǝn ikkimiznila ɵzi tǝyyarliƣan ziyapǝtkǝ qilliƣanidi, ǝtimu meni
    padixaⱨ bilǝn billǝ ɵzi tǝyyarlǝydiƣan ziyapǝtkǝ qillidi.'
  beo-beo: Amola e da eno amane hidale sia:i, “Hina bagade idua Eseda da aya lolo
