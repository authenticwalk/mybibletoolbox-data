verse: EST.005.011
translations:
  mal-C: ഹാമാൻ തന്റെ ധനമഹിമയും പുത്രബഹുത്വവും രാജാവു തന്നെ ആദരിച്ചു മറ്റു പ്രഭുക്കന്മാരിൽനിന്നും
    ഉദ്യോഗസ്ഥന്മാരിൽനിന്നും ഉയർത്തിയതും അവരോടു വിവരിച്ചു.
  deu-TKW: Denen erzählte Haman von seinem gewaltigen Reichtum und der Menge seiner
    Söhne und von alledem, wie ihn der König hochgeehrt und wie er ihn ausgezeichnet
    habe vor den Fürsten und den Dienern des Königs.
  lin-lin: Amani abetelaki bango lisolo ya bomengo na ye oyo ezalaki penza ebele,
    motango ya bana na ye mpe makambo nyonso oyo mokonzi azalaki kosala mpo na kopesa
    ye lokumu mpe ndenge nini atombolaki ye likolo ya bakambi mpe bakalaka mosusu.
  eng-LSV: and Haman recounts to them the glory of his wealth, and the abundance of
    his sons, and all that with which the king made him great, and with which he lifted
    him up above the heads and servants of the king.
  eng-GNV: And Haman tolde them of the glory of his riches, and the multitude of his
    children, and all the things wherein the King had promoted him, and how that he
    had set him aboue the princes and seruants of the King.
  eng-WEBSTER: And Haman told them of the glory of his riches, and the multitude of
    his children, and all the things in which the king had promoted him, and how he
    had advanced him above the princes and servants of the king.
  nhw-BL: Huan pejqui mohueyimati iniixpa. Quinpohuili quenicatza moricojchijtoya
    huan quenicatza momiyaquilijtoya iconehua. Nojquiya quinpohuili tlen sesen huelta
    quema nopa tlanahuatijquetl quihueyichijtoya huan quinilhui para ama quihueyitlalijtoc
    más que nochi sequinoc itequipanojcahua huan itlapalehuijcahua.
  swh-ONEN: Hamani akajisifia kwao juu ya utajiri wake mwingi, wanawe wengi na kwa
    njia zote ambazo mfalme amemheshimu kwazo na jinsi alivyomweka juu ya wakuu na
    maafisa wengine.
  bba-bba: Mɑ u tii suɑ ɡɑri ɡeruɑ tɔn be kpuron wuswɑɑɔ, win dukiɑ bɑkɑ kɑ win bii
    tɔn durɔ dɑbi te u mɑrɑn sɔ̃ kɑ sere ɡirimɑ ye sinɑ boko u nùn doke u kɑ nùn kuɑ
    win sinɑ ɑsɑkpɔbu kpuron wiruɡii.
  eng-KJVCPB: And Haman told them of the glory of his riches, and the multitude of
    his children, and all the things wherein the king had promoted him, and how he
    had advanced him above the princes and servants of the king.
  luo-luo: Haman nosungorenegi kaka en-gi mwandu mathoth, gi yawuowi mangʼeny, to
    gi kaka ruoth osemiye duongʼ moloyo jotelo gi jodongo mamoko.
  meu-meu: Bena Hamana ese e hereva henidia, ena taḡa hairaidia, bona natuna mamaruanedia
    na edehohodia, bona dagi idau-idau hanua pavapavana ese vada e henia, ia ihanamolaina
    totona, bona hanua pavapavana ese vada e abia dae, ena lohia taudia bona ena hesiai
    taudia iboudiai daediai, sivaraidia e gwaurai.
  npi-ULB: हामानले तिनीहरूलाई आफ्नो धनदौलतको रवाफ, आफ्‍ना धेरै जना छोराहरू, राजाले
    तिनलाई दिएका सबै पदोन्‍नति अनि राजाका सबै अधिकारी र सेवकहरूभन्दा बढी तिनको प्रगति
    कसरी भयो भनेर बयान दिए ।
  yor-yor: Hamani gbéraga sí wọn nípa títóbi ọ̀rọ̀ rẹ̀, púpọ̀ àwọn ọmọ rẹ̀, àti gbogbo
    ọ̀nà tí ọba ti bu ọlá fún un àti bí ó ṣe gbé e ga ju àwọn ọlọ́lá àti àwọn ìjòyè
    tókù lọ.
  ind-ind: Lalu Haman membanggakan diri di hadapan mereka tentang kekayaannya, tentang
    anak laki-lakinya yang begitu banyak, dan bahwa dia sangat dipuji-puji di atas
    semua para pembesar dan semua kaum bangsawan.
  pes-OPCB: '@see-verse:EST.005.010'
  tgl-ULB: Ipinagmalaki ni Haman sa kanila ang karangyaan ng kanyang kayamanan at
    ang bilang ng kanyang maraming anak na lalaki, kung paano siya sumulong angat
    sa lahat ng mga opisyal at mga lingkod ng hari.
  hui-hui: Ti íbu birai heagola Hamanahanda ti deni howa ibuninaga mini mo yaraga
    hene. Ibugua tihondo lamialu lalu, I̱ mbirale dewaore bu wialu munibi dewaore
    wialu igiribi dewaore bu heledogoni. Ai kini ibugua i̱ mo yaraga halu biabe timbuniore
    mo ngialu kininaga biabe biaga agali haguaneru bibahende i̱ andaneha ka, lene.
  mya-mya: ထို​နောက်​ဟာ​မန်​သည်​မိ​မိ​အ​ဘယ်​မျှ​ချမ်း သာ​ကြွယ်​ဝ​ကြောင်း မိ​မိ​မှာ​သား​ယောကျာ်း
    အ​ဘယ်​မျှ​ရှိ​ကြောင်း၊ မိ​မိ​အား​ဘု​ရင်​မင်း မြတ်​သည်​ကြီး​မြင့်​သည့်​ရာ​ထူး​ဖြင့်​အ​ဘယ်
    သို့​ချီး​မြှင့်​တော်​မူ​ကြောင်း၊ မိ​မိ​သည်​အ​ခြား မင်း​အ​ရာ​ရှိ​များ​ထက် အ​ဘယ်​မျှ​ပို​၍​အ​ရေး
    ပါ​အ​ရာ​ရောက်​ကြောင်း​များ​ကို​ကြွား​ဝါ​ပြော ဆို​လေ​သည်။-
  bod-N: དེ་ནས་ཧ་མཱན་གྱིས་དེ་དག་ལ། རང་གི་རྒྱུ་འབྱོར་བའི་གཟི་དཔལ་དང་བུ་ཕྲུག་མང་པོ་ཡོད་པ་དང་།
    རྒྱལ་པོས་ཁོའི་གོ་ས་ཇི་ཙམ་བཏེགས་ཚུལ་དང་། དཔོན་རིགས་དང་རྒྱལ་པོའི་འཁོར་གཡོག་ཀུན་ལས་མཐོ་བར་མཛད་པ་ཐམས་ཅད་སྨྲས་པ་དང་།
  sna-sna: Hamani akavarondedzera nezvepfuma yake zhinji, zvokuwanda kwavanakomana
    vake, uye nenzira dzose dzaakaremekedzwa nadzo namambo nokuti akakwidziridzwa
    sei pamusoro pamamwe makurukota navabati.
  spa-BLM: Amán les contó la gloria de sus riquezas, la multitud de sus hijos, todas
    las cosas en que el rey lo había promovido, y cómo lo había aventajado por encima
    de los príncipes y servidores del rey.
  cac-cac: Ix och ijan vin̈ yic'anchaan̈ sb'a, ix yalan jantac sb'eyumal vin̈ d'a
    eb', tzijtum pax yuninal vin̈. Ix yalanpax vin̈ to ix sic'chajelta vin̈ yuj vin̈
    rey d'a scal juntzan̈xo eb' vin̈ ayoch yajalil yed'oc, ix ac'chajoch vin̈ yajaliloc
    juntzan̈ eb' vin̈ chi'.
  swh-ULB: Hamani akawaeleza juu ya utukufu wa mali na idadi ya watoto aliokuwa nao,
    na vile alivyo juu kuliko wasimamizi na watumishi wote wa mfalme.
  bel-bel: І расказваў ім Аман пра вялікае багацьце сваё і пра мноства сыноў сваіх
    і пра ўсё тое, як узьвялічыў яго цар і як узьнёс над князямі і слугамі царскімі.
  deu-ELBBK: Und Haman erzählte ihnen von der Herrlichkeit seines Reichtums und von
    der Menge seiner Söhne; und alles, wie der König ihn groß gemacht und wie er ihn
    erhoben habe über die Fürsten und Knechte des Königs.
  mbb-OT: Ne mibpehembuǥan din sikandan te kesesepian din, kahabet te menge anak din,
    wey te langun he kaaǥi te kebpeuswaǥa kandin duen te hadì, ne lavew en is kegkehimuwa
    kandin he kinelevawan te langun he menge upisyal te hadì.
  mal-2015: ഹാമാൻ അവരോടു തന്റെ ധനമാഹാത്മ്യവും പുത്രബഹുത്വവും രാജാവു തനിക്കു നല്കിയ
    ഉന്നതപദവിയും പ്രഭുക്കന്മാർക്കും രാജഭൃത്യന്മാർക്കും മേലായി തന്നേ ഉയർത്തിയിരിക്കുന്നതും
    വിവരിച്ചു പറഞ്ഞു.
  rmc-rmc: Paľis pes o Haman angle lende lašarelas, savo baro hin leskro barvaľipen,
    keci čhave les hin, a sar les hazdňa o kraľis upre upral savore peskre anglune
    murša the raja.
  nlg-nlg: me nia kokoe talunagho vanira nina lei lologho maira na lei dalena tara
    subo, me kokoe talutatea heghena vanira ghua nia na talumava mana malei lutu sule
    ngangata, na vunaghi haba te hea, me taludatoa tana lutu agaia haba vulea na lei
    vure lutu nagho udolu.
  pes-OPV: و هامان برای ایشان، فراوانی توانگری خود و کثرت پسران خویش را و تمامی عظمتی
    را که پادشاه به او داده و او را بر سایر روسا و خدام پادشاه برتری داده بود، بیان
    کرد.
  ron-1924: Хаман ле-а ворбит деспре стрэлучиря богэциилор луй, деспре нумэрул фиилор
    сэй, деспре тот че фэкусе ымпэратул ка сэ-л ридиче ын вредничие ши деспре локул
    пе каре и-л дэдусе май пресус де кэпетенииле ши служиторий ымпэратулуй.
  ben-OBCV: তারপর সে তাদের কাছে তার বিশাল ধনসম্পদের, তার ছেলেদের সংখ্যার কথা, এবং
    রাজা কেমন সব বিষয়ে তাকে উঁচু পদের লোকদের ও অন্যান্য কর্মকর্তাদের উপরে বসিয়েছেন
    সেইসব কথা গর্ব করে বলতে লাগল।
  lex-lex: Haman nleretniekla npo'ona-npei nohora re'eni-tniarnu nor wutga upni-a'nani
    muanke'a harahu me la' walia ray ntutmuata-nkewra'a pa nareh momuoga ray limni
    malwiru-malgana re honona pede riy ra'uli e'a.
  som-som: Markaasaa Haamaan wuxuu iyagii uga sheekeeyey ammaanta maalkiisa, iyo badnaanta
    carruurtiisa, iyo kulli derejadihii boqorku isaga u dalliciyey oo dhan, iyo sidii
    boqorku ugu wada sarraysiiyey boqorka amiirradiisa iyo addoommadiisa oo dhan.
  lat-VUC: et exposuit illis magnitudinem divitiarum suarum, filiorumque turbam, et
    quanta eum gloria super omnes principes et servos suos rex elevasset.
  eng-ASVBT: And Haman recounted unto them the glory of his riches, and the multitude
    of his children, and all the things wherein the king had promoted him, and how
    he had advanced him above the princes and servants of the king.
  ita-1885: Ed Haman raccontò loro la sua gloria, e le sue ricchezze, e la moltitudine
    de' suoi figliuoli; ed in quanti modi il re l'avea ingrandito, e come egli l'avea
    innalzato sopra i principi, e sopra i servitori del re.
  eng-ULB: Haman recounted to them the splendor of his riches, the number of his many
    sons, all the promotions by which the king honored him, and how he had advanced
    above all the officials and the servants of the king.
  spa-VBL: Amán se explayó sobre la cantidad de dinero y posesiones que tenía, y sobre
    la cantidad de hijos, y sobre cómo el rey lo había hecho tan importante al promoverlo
    por encima de todos los demás nobles y funcionarios.
  fra-_FOB: Puis Haman leur parla de la gloire de ses richesses, du nombre de ses
    enfants, de tout ce que le roi avait fait pour l'agrandir, et comment il l'avait
    élevé au-dessus des princes et serviteurs du roi.
  mal-mal: ഹാമാൻ അവരോട് തന്റെ ധനസമ്പത്തും പുത്രസമ്പത്തും രാജാവ് തനിക്കു നല്കിയ ഉന്നതപദവിയും
    പ്രഭുക്കന്മാർക്കും രാജഭൃത്യന്മാർക്കും മുകളിലായി തന്നെ ഉയർത്തിയിരിക്കുന്നതും വിവരിച്ചു
    പറഞ്ഞു.
  urd-GVR: un ke sāmne apnī zabardast daulat aur muta'addid beṭoṅ par sheḳhī mārne
    lagā. Us ne unheṅ un sāre mauqoṅ kī fahrist sunāī jin par bādshāh ne us kī izzat
    kī thī aur faḳhr kiyā ki bādshāh ne mujhe tamām bāqī shurafā aur afsaroṅ se zyādā
    ūṅchā ohdā diyā hai.
  suz-BL: मिनु मेको आन कली “आं शोंप, आं थेरशो रू नु शुश तौ बाक्‍नीम। मिनु पिपमी सासन
    पाइब नु गेय पाइब नेल्‍ल आन क्‍येङा आं कली शुश मान गेशो बाक्‍ब” दे आ नें बोरपाइश्‍शा
    लोव़ पाप्‍तु।
  ita-1927: E Haman parlò loro della magnificenza delle sue ricchezze, del gran numero
    de’ suoi figliuoli, di tutto quello che il re aveva fatto per aggrandirlo, e del
    come l’aveva innalzato al disopra dei capi e dei servi del re.
  ckb-ckb: شانازی بە زۆری دەوڵەمەندی و زۆری کوڕەکانی کرد، هەروەها چۆن پاشا ڕێزی لێی
    ناوە و پایەی بەرزکردووەتەوە لەسەر سەرکردە و کاربەدەستەکانی دیکەی.
  eng-BBE: And he gave them an account of the glories of his wealth, and the number
    of children he had, and the ways in which he had been honoured by the king, and
    how he had put him over the captains and servants of the king.
  kan-OKCV: ಹಾಮಾನನು ತನ್ನ ಐಶ್ವರ್ಯದ ಘನವನ್ನೂ, ತನ್ನ ಮಕ್ಕಳ ಹೆಚ್ಚಳವನ್ನೂ, ಅರಸನು ತನ್ನನ್ನು
    ಹೆಚ್ಚಿಸಿದ್ದನ್ನೂ, ಅರಸನ ಪ್ರಭುಗಳ ಹಾಗೂ ಸೇವಕರ ಮೇಲೆ ಎತ್ತಿದ್ದನ್ನೂ ಹೀಗೆ ಎಲ್ಲವನ್ನೂ ಅವರಿಗೆ
    ವಿವರವಾಗಿ ಹೇಳಿದನು.
  tam-2017: தன்னுடைய ஐசுவரியத்தின் மகிமையையும், தன்னுடைய பிள்ளைகளின் எண்ணிக்கையையும்,
    ராஜா தன்னைப் பெரியவனாக்கி, தன்னைப் பிரபுக்கள்மேலும் ராஜாவின் வேலைக்காரர்கள்மேலும்
    உயர்த்தின எல்லாவற்றையும் ஆமான் அவர்களுக்கு விவரித்துச் சொன்னான்.
  spa-RV-1909: Y refirióles Amán la gloria de sus riquezas, y la multitud de sus hijos,
    y todas las cosas con que el rey le había engrandecido y con que le había ensalzado
    sobre los príncipes y siervos del rey.
  ron-BTF: Şi Haman le-a spus despre gloria bogăţiilor lui şi de mulţimea copiilor
    săi şi toate lucrurile în care împăratul l-a promovat, şi cum l-a avansat deasupra
    prinţilor şi servitorilor împăratului.
  eng-WEBP: Haman recounted to them the glory of his riches, the multitude of his
    children, all the things in which the king had promoted him, and how he had advanced
    him above the princes and servants of the king.
  eng-FBV: Haman went into great detail about how much money and possessions he had,
    and how many children, and how the king had made him so important by promoting
    him above all the other nobles and officials.
  nld-1939: en pochte voor hen op zijn grote rijkdom en zijn talrijke zonen, op de
    grootheid, waartoe hij door ‘s konings gunst gekomen was, en zijn verheffing boven
    alle vorsten en koninklijke beambten.
  nch-BL: Huan pejqui mohueyimati iniixpa. Quinpohuili quenicatza moricojchijtoya
    huan quenicatza momiyaquilijtoyaj iconehua. Nojquiya quinpohuili ten sesen huelta
    quema nopa tanahuatijquet quihueyichijtoya huan quinilhui para ama quihueyitalijtoc
    más que nochi sequinoc itequipanojcahua huan itapalehuijcahua.
  vie-1934: Ha-man thuật cho chúng sự giàu có sang trọng mình. số đông con cái mình,
    và mọi sự vua làm cho mình được sang cả, thể nào vua cất mình cao hơn các quan
    trưởng và thần bộc của vua.
  hin-CV: उनके सामने हामान ने अपने वैभव एवं समृद्धि का, अपने पुत्रों की संख्या का
    तथा हर एक घटना का उल्लेख किया, जिनमें राजा ने उसकी प्रशंसा का वर्णन किया तथा राजा
    द्वारा, अन्य सभी शासकों एवं राजा के अधिकारियों की अपेक्षा उसे ऊंचा पद देने की
    अपेक्षा वर्णन किया गया.
  spa-BES: Y les contó las glorias de su riqueza y el número de hijos que tuvo, y
    las formas en que había sido honrado por el rey, y cómo lo había puesto sobre
    los capitanes y criados del rey.
  tdx-tdx: naho nisengea’ i Hamane ty enge’ o vara’eo, ty hatsifotofoto’ o ana’eo
    naho ty nampañonjone’ i mpanjakay ama’e iaby vaho ty nam­piongaha’e ambone’ o
    roandria naho mpitoro’ i mpanjakaio.
  tha-KJV: ฮามานพรรณนาถึงความโอ่โถงแห่งความมั่​งม​ีของท่าน จำนวนบุตรของท่าน และเกียรติยศทั้งสิ้นซึ่งกษั​ตริ​ย์พระราชทานแก่​ท่าน
