    his children, and with how great glory the king had enhanced him above all his
    princes and servants.
  eng-WMBB: Haman recounted to them the glory of his riches, the multitude of his
    children, all the things in which the king had promoted him, and how he had advanced
    him above the princes and servants of the king.
  urd-GVH: उनके सामने अपनी ज़बरदस्त दौलत और मुतअद्दिद बेटों पर शेख़ी मारने लगा। उसने
    उन्हें उन सारे मौक़ों की फ़हरिस्त सुनाई जिन पर बादशाह ने उस की इज़्ज़त की थी और
    फ़ख़र किया कि बादशाह ने मुझे तमाम बाक़ी शुरफ़ा और अफ़सरों से ज़्यादा ऊँचा ओहदा
    दिया है।
  rug-rug: Vahesi pule nia Hamani koa ri na nana baere, sapu na tie tagotagona sisigiti
    si asa, soku nana koburu koreo, meke gua tugo sapu ele ta vizata si asa koasa
    baṉara koasa tuturuana sapu koa ia sa, meke na tie arilaena si asa hola beto ni
    sa sari na tie tavetavete tanisa baṉara.
  gaz-gaz: Haamaanis qabeenya isaa guddaa sanaan, ilmaan isaa hedduu sanaan akkasumas
    ulfina mootichi isaaf kenne hundaa fi akkaataa itti mootichi qondaaltota isaatii
    fi tajaajiltoota isaa kaanii olitti isa guddiseen isaanitti of jaje.
  fra-LSG: Haman leur parla de la magnificence de ses richesses, du nombre de ses
    fils, de tout ce qu’avait fait le roi pour l’élever en dignité, et du rang qu’il
    lui avait donné au-dessus des chefs et des serviteurs du roi.
  yal-yal: Haman yi a kanba fɔlɔ a lanfane nun a ɲaxanla yɛtagi, a nafulu kanna nan
    a tan na, a dii wuyaxi a yii, a mangan bata a tiden mate, a tan dangu mangana
    kuntigine nun mangana muxu gbeene birin na.
  haw-1868: A hai aku la o Hamana ia lakou i ka nani o kona waiwai, a i ka lehulehu
    o kana poe keiki, a i na mea a pau a ke alii i hookiekie ai ia ia, a me kona hoonoho
    ana ia ia maluna o na kuhina a me na kanaka o ke alii.
  arb-NAV: وَرَاحَ يُعَدِّدُ أَمَامَهُمْ مَا يَمْلِكُ مِنْ ثَرْوَاتٍ وَمِنْ بَنِينَ،
    وَكُلَّ مَا أَنْعَمَ عَلَيْهِ الْمَلِكُ بِهِ مِنْ عَظَمَةٍ وَجَاهٍ، حَتَّى صَارَتْ
    مَرْتَبَتُهُ فَوْقَ مَرْتَبَةِ جَمِيعِ رُؤَسَاءِ الْمَلِكِ وَرِجَالِهِ!
  ewe-ewe: Eƒo adegbe le eƒe gakpɔkpɔ vivivo, viŋutsuwo ƒe agbɔsɔsɔ, ale si fia la
    doe ɖe dzii kple ale si wòzu ame gãtɔ si kplɔ fia la ɖo le fiaɖuƒe la me la ŋu.
  eng-LEE: And Haman recounted to them the glory of his riches, and the multitude
    of his children, and all the things wherein the king had made him great, and how
    he had advanced him above the princes and the servants of the king.
  asm-FB: হামনে তেওঁলোকৰ আগত নিজৰ ঐশ্চৰ্যৰ প্ৰতাপ আৰু তেওঁৰ পুত্রৰ সংখ্যা অধিক এই
    কথা তেওঁলোকক ক’লে; আৰু ৰজাই কি দৰে তেওঁৰ সকলো কৰ্মচাৰী আৰু দাসতকৈ তেওঁক ওখ পদ
    দিলে; এই সকলো কথা তেওঁলোকৰ আগত বৰ্ণনা কৰি ক’লে।
  sus-A: عَ نَشَ عَ يّتّ عِفبٌ قْلْ عَ شَ نَاقُلِ شَ قٍ رَ، عَ شَ دِ وُيَشِ شَ قٍ
    رَ، نُن عَ تِدٍ شَ قٍ رَ، مَنفّ نَشَن قِشِ عَ مَ كُنتِفِيٍ نُن مَنفّدِيٍ تَفِ.
  fra-SBL: Haman leur raconta la gloire de ses richesses, la multitude de ses enfants,
    toutes les choses dans lesquelles le roi l'avait promu, et comment il l'avait
    élevé au-dessus des princes et des serviteurs du roi.
  hbo-hbo: וַיְסַפֵּ֨ר לָהֶ֥ם הָמָ֛ן אֶת־כְּבֹ֥וד עָשְׁרֹ֖ו וְרֹ֣ב בָּנָ֑יו וְאֵת֩
    כָּל־אֲשֶׁ֨ר גִּדְּלֹ֤ו הַמֶּ֙לֶךְ֙ וְאֵ֣ת אֲשֶׁ֣ר נִשְּׂאֹ֔ו עַל־הַשָּׂרִ֖ים
    וְעַבְדֵ֥י הַמֶּֽלֶךְ׃
  pjt-pjt: '@see-verse:EST.005.010'
  kik-kik: akĩmarahĩra ũhoro wa ũtonga wake mũingĩ, na ariũ ake aingĩ, na njĩra ciothe
    iria mũthamaki aamũtĩĩte nacio, na ũrĩa aamũtũũgĩrĩtie gũkĩra andũ arĩa angĩ maarĩ
    igweta na anene.
  fra-NCL: Aman leur parla de la magnificence de ses richesses, du grand nombre de
    ses fils, et du haut rang que le roi lui avait conféré, en l’élevant au-dessus
    de ses princes et de ses serviteurs.
  cek-AK: Nihcae khaeah a tawnh ih hmuenmae kawng, kapop parai a caanawk kawng, siangpahrang
    mah kalah siangpahrang ih angraengnawk hoi anih ih tamnanawk pongah, anih hanah
    kasang araengh paekhaih kawngnawk to a thuih.
  cuk-cuk: Geb Amán e-ibmar-nuegan-bukidar-nikadgi, masmala-bukidar-nikadgi sunmaknai
    gusad. Deginbali, rey, e-nug-odummosgusadgi, degi, rey-sorba-negmar-dakmamaid-birgi,
    igi rey e-odungusa, degi, dule-reyga-arbamalad-e-dummagan-birgi, igi rey e-odungusbali,
    agi sunmaknai gusbalid.
  uig-CYR: өзиниң байлиқлириниң шан-шәриви, пәрзәнтлириниң көплүги, шундақла падишаниң
    өзини қандақ өстүрүп барлиқ һөрмәт-иззәткә сазавәр қилғанлиғи, өзини қандақ қилип
    падишаниң һәммә әмирлири вә әмәлдарлиридин үстүн мәртивигә егә қилғанлиғи тоғрисида
    бир-бирләп сөзләп кәтти.
  tel-2017: తన ఐశ్వర్య వైభవాల గురించి, తనకున్న చాలామంది కొడుకుల గురించి, రాజు తనని
    రాజోద్యోగులందరి కంటే, రాజసేవకులందరి కంటే ఎలా ఉన్నత స్థాయిలో ఉంచాడో వారికి వివరించాడు.
  hat-BSA: Alò, Haman te rakonte yo glwa a richès li, fòs kantite petit li yo, chak
    moman ke wa a te leve li, e te fè l monte pi wo chèf avèk sèvitè a wa a.
  kos-kos: El konkin nu selos ke lupan kasrup lal, pusiyen wen natul, ac ke tokosra
    el tuh kilukunulak nu ke sie kunokon fulat, ac ke arulana yohk sripal liki leum
    saya lun tokosra.
  hbo-WLC: וַיְסַפֵּ֨ר לָהֶ֥ם הָמָ֛ן אֶת־כְּב֥וֹד עָשְׁר֖וֹ וְרֹ֣ב בָּנָ֑יו וְאֵת֩
    כָּל־אֲשֶׁ֨ר גִּדְּל֤וֹ הַמֶּ֙לֶךְ֙ וְאֵ֣ת אֲשֶׁ֣ר נִשְּׂא֔וֹ עַל־הַשָּׂרִ֖ים
    וְעַבְדֵ֥י הַמֶּֽלֶךְ׃
  ibo-ibo: ọ nyara ha isi nʼihi oke akụnụba ya, na ọtụtụ ụmụ ndị ikom ya, nʼụzọ niile
    nke eze si nye ya nsọpụrụ ma bulikwaa ya elu karịa ndị ọzọ ọkwa ha dị elu na ndị
    ọrụ eze niile.
  ory-ory: ଆଉ, ହାମନ୍‍ ଆପଣା ଧନ ଓ ଐଶ୍ୱର୍ଯ୍ୟର କଥା ଓ ବହୁ ସନ୍ତାନମାନଙ୍କ କଥା ଓ ରାଜା କିପରି
    ତାହାର ପଦ ବୃଦ୍ଧି କରିଅଛନ୍ତି ଓ କିପରି ତାହାଙ୍କୁ ଆପଣା ଅଧିପତିମାନଙ୍କ ଓ ଦାସମାନଙ୍କ ଉପରେ
    ଆସନ ଦେଇଅଛନ୍ତି, ଏହିସବୁ ବିଷୟ ସେମାନଙ୍କୁ ଶୁଣାଇଲେ।
  chk-chk: Iwe, Haman a einga ngeniir lingen wöün me chomongun nöün mwän, pwal meinisin
    mine ewe king a seikätä won, pwe a lap seni ekewe samol me nöün ewe king kewe
    nöüwis.
  rop-rop: Deya na Heiman bin tok brabli praudbalawei blanga ol im mani, en blanga
    ol im san, en hau det king bin meigim im boswan lida blanga ola najalot lidamob
    en blanga ola boswan.
  ukr-1871: І оповідав Аман їм про велике багацтво своє й про многоту синів своїх,
    та про все те, як пошанував його царь і як підвисшив його над князями та слугами
    царськими.
  deu-1951: Und Haman zählte ihnen die Herrlichkeit seines Reichtums auf und die Menge
    seiner Söhne und wie ihn der König so gar groß gemacht und ihn über die Fürsten
    und Knechte erhoben habe.
  eng-JPS: And Haman recounted unto them the glory of his riches, and the multitude
    of his children, and everything as to how the king had promoted him, and how he
    had advanced him above the princes and servants of the king.
  srp-1865: I pripovjedi im Aman o slavi bogatstva svojega i o mnoštvu sinova svojih
    i o svemu èim ga je podigao car i kako ga je uzvisio svrh knezova i sluga carskih.
  lug-lug: era n’abeewaanirako ekitiibwa n’obugagga bwe, bwe byenkana obungi, n’abaana
    be bwe benkana obungi, n’ebitiibwa byonna Kabaka bye yamuwa, ate ne bwe yakuzibwa
    okusinga abakungu ba Kabaka n’abaana be.
  heb-heb: ויספר להם המן את כבוד עשרו ורב בניו ואת כל אשר גדלו המלך ואת אשר נשאו על
    השרים ועבדי המלך׃
  ben-IRV: আর হামন তাদের কাছে নিজের ধনসম্পদের জাঁকজমক ও তার ছেলেদের সংখ্যার কথা এবং
    রাজা কিভাবে তাকে শাসনকর্ত্তাদের ও রাজার দাসদের থেকে শ্রেষ্ঠ আসন দিয়েছেন, এই সমস্ত
    তাদের কাছে বিবরণ দিল।
  pan-pan: ਤਦ ਹਾਮਾਨ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੀ ਅਮੀਰੀ ਦਾ ਠਾਠ-ਬਾਠ ਅਤੇ ਆਪਣੇ ਪੁੱਤਰਾਂ ਦੇ ਵਾਧੇ ਬਾਰੇ
    ਅਤੇ ਉਹ ਸਾਰੀਆਂ ਗੱਲਾਂ ਦੱਸੀਆਂ ਕਿ ਕਿਵੇਂ ਪਾਤਸ਼ਾਹ ਨੇ ਉਸ ਨੂੰ ਵੱਡਾ ਬਣਾਇਆ ਅਤੇ ਆਪਣੇ ਸਾਰੇ
    ਹਾਕਮਾਂ ਅਤੇ ਸ਼ਾਹੀ ਕਰਮਚਾਰੀਆਂ ਤੋਂ ਉੱਚੀ ਪਦਵੀ ਉਸ ਨੂੰ ਦਿੱਤੀ।
  mya-JVB: မိမိ ဘုန်း စည်းစိမ် ကြီးကြောင်း၊ သား သမီးများ ကြောင်း၊ ရှင်ဘုရင်အလွန်ချီးမြှောက်၍
    မှူးတော် မတ်တော် ကျွန်တော်မျိုးများထက်သာ၍မြတ်သောအရာ ၌ ခန့်ထားတော်မူကြောင်းများကို
    ဘော်ပြလျက်၊
  tbg-tbg: anuvaro nai mahuta tiharo nai airi haika vatorarave, nai maaqu airinavu
    vatatorarave, avuhainaa vaiintivano vira noraiqama kero nora autu amuvaro viva
    ekaa kamaanira kaiqa varoka naatara kero vikaqaa raqiki vaurarave, vi uvara vi
    uvara vika tiva nimi vaura.
  hmo-hmo: Vadaeni Hamana ese mai hekokoroku danu idia dekenai ia hereva. Iena kohu
    momo, bona iena natuna tau be momo, bona king ese dagi badana momokani ia henia,
    bona ia ese king ena lohia ibounai ia hereaia dainai ia hekokoroku.
  urd-urd: और हामान उनके आगे अपनी शान — ओ — शौकत, और बेटों की कसरत का क़िस्सा कहने
    लगा, और किस किस तरह बादशाह ने उसकी तरक़्क़ी की, और उसको हाकिम और बादशाही मुलाज़िमों
    से ज़्यादा सरफ़राज़ किया।
  rus-SYN: И рассказывал им Аман о великом богатстве своем и о множестве сыновей своих
    и обо всем том, как возвеличил его царь и как вознес его над князьями и слугами
    царскими.
  bqc-SIM: ↄ̃ àlɛ ĩ́anadã a àizɛɛ sà zↄ̃ↄ ń a nɛgↄ̃ɛ dasiↄ yã́ musu. À mɛ̀
    kí a kpɛlà, à a gba gbãa dɛ a ìwaↄ ń gbãadeↄla píi.
  tcz-CHONGTHU: Cha tamtah aneijeh leh nei le gou ahaojeh in amaho kom’a chun kiletsah
    tah in thu aseijin ahi. Lengpan vaipo ho jouse le milen milal hojouse chung alenpenna
    atahsang nale jana apehho jeh chun aham hoitho lheh jengin ahi.
  mar-mar: आपल्या ऐश्वर्याची बढाई मारायला हामानाने सुरुवात केली आणि आपली पुत्रसंतती,
    राजाने केलेले आपले अनेक प्रकारचे सन्मान, राजाने आपल्याला दिलेले सर्वोच्च अधिकाराचे
    स्थान या सगळ्यांची तो बढाई मारु लागला.
  qub-qub: Chayaptin paycunawan parlar willaparan ima-aycanpis cashanta, aypalla wamrancunapis
    cashanta, chayno waquin mandajcunapitaga mas munayniyoj cayman payta ray churashanta.
  bqp-bqp: akũ àtɛn ĩa dã a aruzɛkɛ zↄ̃kↄ̃ kũ a nɛ́gↄ̃gbɛ̃ dasinↄ yã musu. À pì
    a karanaa lè kína kĩnaa à a gba gbãna de a ìba kparanↄla kũ gbãnadenↄo ń pínki.
  hat-hat: Aman konmanse pale devan yo, li di yo jan li rich, jan li gen lajan, konbe
    pitit gason li genyen, jan wa a te moute l' grad, li te mete l' chèf anwo tout
    lòt chèf ak tout lòt moun k'ap sèvi nan gouvenman an.
  eng-BSB: Haman recounted to them his glorious wealth, his many sons, and all the
    ways the king had honored and promoted him over the other officials and servants.
  eng-WEBPB: Haman recounted to them the glory of his riches, the multitude of his
    children, all the things in which the king had promoted him, and how he had advanced
    him above the princes and servants of the king.
  kbq-kbq: fenoma ante'nea zanku'ene ne' mofavreramima ante'nea zanku'ene, kini ne'mo'ma
    ra agima amino eri'zampima avre onagamuma netreno, mago'a eri'za vahetmima zamagaterea
    zanku'ene ra agima eria zankura ome zamasami'ne.
  nhe-BL: Huan pejqui mohueyimati iniixpa. Quinpohuili quejatza moricojchijtoya huan
    quejatza momiyaquilijtoya iconehua. Nojquiya quinpohuili tlen sesen huelta quema
    nopa tlanahuatijquetl quihueyichijtoya huan quinilhui para ama quihueyitlalijtoc
    más que nochi sequinoc itlatequipanojcahua huan itlapalehuijcahua.
  bus-bus: ben èe ĩa dãa a auziki bíta kↄ̃n a nɛ́gↄ̃gbɛ̃ pariinↄ yã musu. À bè kína
    a gwena kàara à a gba gbãaa dɛ à ìba kpaaanↄla kↄ̃n gbãadeenↄo ń píngi.
  gub-BL: 'Uzypyrog weko haw ikatu haw rehe uze''eg pà: wemetarer heta tetea''u haw
    rehe, wa''yr waneta haw rehe, upuner haw tuwihawete hemimur kwer rehe, tuwihaw
    upuner wera''u ma''e romo weko haw rehe, amo tuwihaw wanuwi upuner wera''u haw
    rehe.'
  eng-DRA: And he declared to them the greatness of his riches, and the multitude
    of his children, and with how great glory the king had advanced him above all
    his princes and servants.
