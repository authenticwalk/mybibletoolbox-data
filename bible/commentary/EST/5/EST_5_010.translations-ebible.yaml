verse: EST.005.010
translations:
  mal-C: എങ്കിലും ഹാമാൻ ആത്മനിയന്ത്രണം പാലിച്ചു വീട്ടിലേക്കു മടങ്ങി. സ്നേഹിതരെയും
    തന്റെ ഭാര്യയായ സേരെശിനെയും വിളിച്ചുവരുത്തി.
  deu-TKW: doch hielt Haman an sich. Als er aber nach Hause gekommen war, sandte er
    hin, und ließ seine Freunde und seine Gemahlin Seres holen.
  lin-lin: Kasi atako bongo, Amani akangaki motema mpe azongaki epai na ye ; abengisaki
    balingami na ye mpe Zereshi, mwasi na ye.
  eng-LSV: And Haman forces himself, and comes into his house, and sends, and brings
    in his friends, and his wife Zeresh,
  eng-GNV: 'Neuerthelesse Haman refrayned himselfe: and when he came home, he sent,
    and called for his friends, and Zeresh his wife.'
  eng-WEBSTER: 'Nevertheless, Haman refrained himself: and when he came home, he sent
    and called for his friends, and Zeresh his wife.'
  nhw-BL: Pero masque ya nopa, quiijiyohui ipan nopa tlatoctzi huan amo quinexti sintla
    cualaniyaya. Huan Amán yajqui ichaj huan tlatitlanqui ma quinnotzatij ihuampoyohua
    ihuaya isihua, Zeres.
  swh-ONEN: Hata hivyo, Hamani alijizuia akaenda zake nyumbani. Akawaita pamoja rafiki
    zake na Zereshi, mkewe.
  bba-bba: Adɑmɑ u tii nɛnuɑ u dɑ yɛnuɔ. Yerɑ u win bɔrɔbɑ kɑ win kurɔ Serɛsi sokusiɑ.
  eng-KJVCPB: 'Nevertheless Haman refrained himself: and when he came home, he sent
    and called for his friends, and Zeresh his wife.'
  luo-luo: Kata kamano, Haman nomako chunye mi nodhi dala. Noluongo osiepene kamoro
    achiel gi Zeresh ma jaode.
  meu-meu: Ḡau tamona, Hamana na e haheauka, bona ena ruma ela. Bena ia ese haida
    e siaidia lao, ia turana bona adavana Serese bae hakaudia mai.
  npi-ULB: तापनि हामानले आफैलाई नियन्त्रण गरी आफ्नो घर लागे । तिनले आफ्ना मित्रहरूलाई
    खबर पठाए र आफ्नी पत्‍नी जेरेशसहित तिनीहरूलाई एकसाथ भेला गरे ।
  yor-yor: Ṣùgbọ́n, Hamani kó ara rẹ̀ ní ìjánu, ó lọ sí ilé. Ó pe àwọn ọ̀rẹ́ rẹ̀ jọ
    àti Sereṣi ìyàwó rẹ̀
  ind-ind: Namun pada saat itu Haman tidak menunjukkan bahwa dia marah. Dia pulang
    saja ke rumah, lalu memanggil Zeres— istrinya, dan para sahabatnya.
  pes-OPCB: اما خودداری کرده، چیزی نگفت و به خانه رفت. سپس تمام دوستانش را به خانه
    خود دعوت کرده در حضور ایشان و زن خود «زِرِش» به خودستایی پرداخت و از ثروت بی‌حساب
    و پسران زیاد خود و از عزت و احترامی که پادشاه به او بخشیده و اینکه چگونه والاترین
    مقام مملکتی را به او داده است، تعریف کرد.
  tgl-ULB: Gayunman, nagtimpi si Haman sa kanyang sarili at umuwi sa kanyang sariling
    bahay. Pinatawag niya ang kanyang mga kaibigan at tinipon sila, kasama si Zeresh
    na kanyang asawa.
  hui-hui: Hamana ibu miniha keba taraore ho donge howa ibugua mbirale mbira bia nabi
    andaga pene. Ibu andaga dai buwa ibunaga nenegeru olo ngoai halu ibu one Seresebi
    ti heba birami̱ya ibabe lene.
  mya-mya: သို့​သော်​လည်း​သူ​သည်​မိ​မိ​စိတ်​ကို​ချုပ်​တည်း လျက်​အိမ်​သို့​ပြန်​ပြီး​လျှင်
    မိတ်​ဆွေ​များ​ကို မိ​မိ​အိမ်​သို့​ခေါ်​ဖိတ်​ကာ​မိ​မိ​ဇ​နီး​ဇေ​ရတ် ကို​လည်း​သူ​တို့​နှင့်​အ​တူ​ထိုင်​စေ​၏။-
  bod-N: ཁོང་ཁྲོ་ཁོག་ལ་བཅུག་ནས་ཁྱིམ་དུ་ལོག་ཅིང་། གྲོགས་པོ་རྣམས་དང་རང་གི་ཆུང་མ་ཙེ་རེ་ཟི་འབོད་དུ་བཏང་ངོ་།
    །
  sna-sna: Zvakadaro hazvo, Hamani akazvidzora ndokubva aenda kumba. Akadana shamwari
    dzake pamwe chete naZereshi, mukadzi wake,
  spa-BLM: Sin embargo, Amán se contuvo y se fue a su casa. Allí mandó llamar a sus
    amigos y a Zeresh, su esposa.
  cac-cac: A d'a jun rato chi' maj sch'oxel-laj schichonc'olal vin̈ chi'. Axo yic
    ix c'och vin̈ d'a spat, ix yavtancot juntzan̈ eb' yamigo vin̈, ix yavtanpaxcot
    ix yetb'eyum vin̈, aton ix Zeres.
  swh-ULB: Lakini akajizuia na akaenda nyumbani kwake. Akawaarika marafiki zake wakakusanyika
    pamoja na Zereshi, mkewe.
  bel-bel: Аднак жа сьцярпеў Аман. А калі прыйшоў у дом свой, дык паслаў паклікаць
    сяброў сваіх і Зэрэш, жонку сваю.
  deu-ELBBK: Und als er in sein Haus gekommen war, sandte er hin und ließ seine Freunde
    und seine Frau Seresch kommen.
  mbb-OT: Piru midtigker zin is pauk din ne mid-ulì sikandin. Kebpekeuma zin, ne mibpesuǥuan
    din is menge emiǥu zin wey is esawa zin he si Zeresh.
  mal-2015: എങ്കിലും ഹാമാൻ തന്നേത്താൻ അടക്കിക്കൊണ്ടു തന്റെ വീട്ടിൽ ചെന്നു സ്നേഹിതന്മാരെയും
    ഭാര്യയായ സേരെശിനെയും വിളിപ്പിച്ചു.
  rmc-rmc: Ale o Haman pes zľikerďa a džalas khere. Sar doavľa khere, vičinďa peske
    le prijaťeľen the peskra romňa la Zereš.
  nlg-nlg: Sakai vamua te vaghaa keri, agaia te patupatua heghena sono me tona haliu
    vaa tana valena. Keri ge holokolura mai tatana rana lei kulana te dolovira maia
    Zeresh na tauna,
  pes-OPV: اما هامان خودداری نموده، به خانه خود رفت و فرستاده، دوستان خویش و زن خود
    زرش را خواند.
  ron-1924: А штиут тотушь сэ се стэпыняскэ ши с-а дус акасэ. Апой а тримис сэ адукэ
    пе приетений сэй ши пе невастэ-са Зереш.
  ben-OBCV: তবুও হামন রাগ সংযত করে বাড়ি চলে গেল। বাড়িতে গিয়ে সে তার বন্ধুদের ও
    তার স্ত্রী সেরশকে ডেকে আনল।
  lex-lex: Mere emkade ho'mana Haman natahan neka ralam mehrani pa nod liarni la romni
    nayanni. Noma Haman nhopan pa rpolg awoka romhei wialli re ror wutga e patni Seres
    totpena honona rewre'wa rpa ratlin walia e wniahaurnu.
  som-som: Habase ahaatee Haamaan wuu isceliyey oo gurigiisuu tegey. Markaasuu u cid
    dirsaday oo u yeedhay saaxiibbadiis iyo naagtiisii Seresh.
  lat-VUC: et dissimulata ira reversus in domum suam, convocavit ad se amicos suos,
    et Zares uxorem suam,
  eng-ASVBT: Nevertheless Haman refrained himself, and went home; and he sent and
    fetched his friends and Zeresh his wife.
  ita-1885: Ma pur si rattenne, e venne in casa sua, e mandò a far venire i suoi amici,
    e Zeres, sua moglie.
  eng-ULB: Nevertheless, Haman restrained himself and went to his own house. He sent
    for his friends and gathered them together, with Zeresh his wife.
  spa-VBL: Sin embargo, Amán se controló y se fue a su casa. Allí invitó a sus amigos.
    Una vez reunidos ellos y su esposa Zeres,
  fra-_FOB: Toutefois Haman se contint, vint en sa maison, et envoya chercher ses
    amis et Zérèsh, sa femme.
  mal-mal: എങ്കിലും ഹാമാൻ സ്വയം നിയന്ത്രിച്ചുകൊണ്ട് തന്റെ വീട്ടിൽചെന്ന് സ്നേഹിതന്മാരെയും
    ഭാര്യയായ സേരെശിനെയും വിളിപ്പിച്ചു.
  urd-GVR: lekin apne āp par qābū rakh kar wuh chalā gayā. Ghar pahuṅch kar wuh apne
    dostoṅ aur apnī bīwī Zarish ko apne pās bulā kar
  suz-BL: मो दुम्‍त हना यो, हामानमी आ चुरशो मकोंइथु, आ खिं लत। मिनु आ खिं जाक्‍दीश्‍शा,
    आ वारच आन कली नु आ मीश जेरेश कली ब्रेत्‍थ सोइक्‍ताक्‍व।
  ita-1927: Nondimeno Haman si contenne, se ne andò a casa, e mandò a chiamare i suoi
    amici e Zeresh, sua moglie.
  ckb-ckb: بەڵام هامان خۆی گرت و گەڕایەوە ماڵەوە. هامان دۆستەکانی و زەرەشی ژنی بانگکرد،
  eng-BBE: But controlling himself, he went to his house; and he sent for his friends
    and Zeresh, his wife.
  kan-OKCV: ಆದರೂ ಹಾಮಾನನು ಬಿಗಿಹಿಡಿದುಕೊಂಡು ತನ್ನ ಮನೆಗೆ ಹೋದನು. ಅವನು ತನ್ನ ಸ್ನೇಹಿತರನ್ನೂ
    ತನ್ನ ಹೆಂಡತಿಯಾದ ಜೆರೆಷಳನ್ನೂ ಕರೆಯಿಸಿದನು.
  tam-2017: ஆனாலும் ஆமான் அதை அடக்கிக்கொண்டு, தன்னுடைய வீட்டிற்கு வந்து, தன்னுடைய
    நண்பர்களையும் தன்னுடைய மனைவியாகிய சிரேஷையும் அழைத்து,
  spa-RV-1909: Mas refrenóse Amán, y vino á su casa, y envió, é hizo venir sus amigos,
    y á Zeres su mujer.
  ron-BTF: Cu toate acestea Haman s-a stăpânit; şi când a ajuns acasă a trimis şi
    şi-a chemat prietenii şi pe Zereş, soţia lui.
  eng-WEBP: Nevertheless Haman restrained himself, and went home. There, he sent and
    called for his friends and Zeresh his wife.
  eng-FBV: However, Haman controlled himself and he went home. There he invited his
    friends over. Once they and his wife Zeresh had gathered,
  nld-1939: Hij bedwong zich echter en ging naar huis. Daar liet hij zijn vrienden
    en zijn vrouw Zéresj bij zich komen,
  nch-BL: Pero masque ya nopa, quiijyohui ipan nopa talojtzi huan amo quinexti sinta
    cualaniyaya. Huan Amán yajqui ichaj huan tatitanqui ma quinnotzatij ihuampoyohua
    ihuaya isihua, Zeres.
  vie-1934: Dẫu vậy, Ha-man nín giận lại, trở về nhà mình, sai người gọi đến các bạn
    hữu và Xê-rết là vợ mình.
  hin-CV: फिर भी हामान ने स्वयं पर नियंत्रण बनाए रखा और अपने घर को लौट गया. उसने अपने
    मित्रों एवं पत्नी ज़ेरेष को अपने पास में बुला लिया.
  spa-BES: Pero controlándose a sí mismo, fue a su casa; y envió por sus amigos y
    Zeres, su esposa.
  tdx-tdx: Fe nilie-batañe t’i Hamane, nimpoly mb’añanjomba’e añe vaho nam­pañitrife’e
    o rañe’eo naho i Zerese vali’e;
  tha-KJV: ถึงอย่างนั้​นก​็​ดี ฮามานก็อดกลั้นไว้ กล​ับไปบ้าน ใช้​ให้​คนไปตามบรรดาเพื่อนของตนและเศเรชภรรยาของตน
  por-BR-2018: Porém Hamã se conteve, e veio a sua casa, e mandou vir seus amigos,
    e a Zeres sua mulher.
  deu-ELO: Und als er in sein Haus gekommen war, sandte er hin und ließ seine Freunde
    und sein Weib Seresch kommen.
  caa-caa: Pero jaxir machi uchecsu ubꞌa tama e hora era que war aqꞌuijna uwira e
    Mardoqueo. Pero conda cꞌotoy tuyotot uyare tuaꞌ apejcna cora winicobꞌ xeꞌ atzay
    uwira ubꞌa tacar y e Zeres xeꞌ jax uwixcar,
  eng-WYC-2018: and Haman feigned him(self) as not wroth therefore, and turned again
    in to his house, and he called together his friends, and Zeresh, his wife; (but
    Haman feigned himself as not being angry because of that, and returned to his
    house, and he called together his friends, and his wife Zeresh;)
  epo-epo: Tamen Haman detenis sin, kaj iris hejmen. Kaj li sendis, kaj venigis al
    si siajn amikojn kaj sian edzinon Zereŝ.
  uig-PIN: Lekin Ⱨaman ƣǝzipini besiwelip, ɵyigǝ kǝldi-dǝ, dost-aƣinilirini wǝ hotuni
    Zǝrǝxni qaⱪirtip,
  beo-beo: 'Be e da hi ougi amowane denesini, hi diasuga asi. Amalalu, ea dogolegei
    dunu ea diasua misa:ne sia:si. Amola e da idua Silese, amo ili gilisili sia: sa:imusa:
    wei.'
  tpi-OTNT: Bel bilong Haman i hat moa, tasol em i pasim long tingting bilong em yet
    na i no mekim wanpela samting. Em i go kamap long haus bilong en na i singautim
    ol pren bilong en i kam na i askim meri bilong en, Seres, long sindaun wantaim
    ol tu.
  hau-SA: Duk da haka, Haman ya cije, ya tafi gida. Sai ya kira abokansa da kuma matarsa,
    Zeresh,
  uig-LAT: Lékin Haman ghezipini bésiwélip, öyige keldi-de, dost-aghinilirini we xotuni
    Zereshni chaqirtip,
  nde-nde: Kodwa wazibamba waya emzini wakhe, wabiza abangane bakhe ndawonye kanye
    loZereshi umkakhe,
  ton-ton: 'Ka naʻe taʻofi ia ʻe Hamani: pea ʻi heʻene hoko ki hono fale, naʻa ne
    fekau ʻo ui ki hono ngaahi kāinga mo Selesi ko hono uaifi.'
  ces-1613: A však zdržel se Aman, až přišel do domu svého, a poslav, povolal přátel
    svých a Zeres ženy své.
  eng-WMB: Nevertheless Haman restrained himself, and went home. There, he sent and
    called for his friends and Zeresh his wife.
  tam-TCV: ஆயினும், ஆமான் தன்னை அடக்கிக்கொண்டு, வீட்டுக்குப் போனான். அவன் தனது நண்பர்களையும்,
    தன் மனைவி சிரேஷையும் கூடிவரச் செய்தான்.
  ceb-ULB: Bisan pa niana, nagpugong si Haman sa iyang kaugalingon ug miuli sa iyang
    balay. Gipatawag niya ang iyang mga higala ug gitigom sila, uban sa iyang asawa
    nga si Zeres.
  mkn-mkn: Biar dia makan gigi bagitu ju, dia tahan diri, ko pulang ruma. Sampe deng
    sampe ju, dia pange datang dia pung tamán dong, deng dia pung bini Seres.
  pol-UBG: Opanował się jednak Haman, a gdy przyszedł do domu, posłał po swoich przyjaciół
    i Zeresz, swoją żonę.
  urd-GVU: لیکن اپنے آپ پر قابو رکھ کر وہ چلا گیا۔ گھر پہنچ کر وہ اپنے دوستوں اور
    اپنی بیوی زرِش کو اپنے پاس بُلا کر
  eng-OEBCW: Nevertheless Haman restrained himself and went home. He called together
    his friends and Zeresh his wife
  deu-1912: Aber er hielt an sich. Und da er heimkam, sandte er hin und ließ holen
    seine Freunde und sein Weib Seres
  kan-2017: ಆದರೂ ತನ್ನ ಕೋಪವನ್ನು ಬಿಗಿಹಿಡಿದುಕೊಂಡು ಮನೆಗೆ ಹೋಗಿ ತನ್ನ ಆಪ್ತರನ್ನೂ, ಪತ್ನಿಯಾದ
    ಜೆರೆಷಳನ್ನೂ ಕರೆದನು.
  yap-yap: Machane me guman’nag ir nge yan nga tafen. Ma aram me pining e pi fager
    rok nga tabnaw rok me yog ngak i Zeresh ni le’engin nge un ngorad ko mu’ulung.
  hlt-MCSB: Tedae Haman te thiim uh tih amah im la pawk. Te phoeiah hlang a tueih
    tih a lungnah rhoek neh a yuu Zeresh te a khue.
  mdy-ETH: ጋዓንቴ ዒዚ ዬያ ዻጎ ሜታዺ ጊቢ ፔ ማኣሪ ዴንዲ ሄሌኔ፤ ዬካፓ ዒዛኮ ላጎ ዒዛ ማኣሪ ሙኮም ዔኤሊሳዖ ዒዛኮ ማቻ፥
    ዜሬሻ ዔያቶና ዎላ ዴዓንዳጉዲ ዓይሤኔ።
  twi-ASANTE: Nanso, Haman hyɛɛ ne ho so kɔɔ efie. Afei, ɔboaboaa ne nnamfonom a ne
    yere Seres ka ho ano,
  eng-WEBU: Nevertheless Haman restrained himself, and went home. There, he sent and
    called for his friends and Zeresh his wife.
  wal-wal: Gidikkonne, ba hanqquwaa danddayidi biidi, ba soo gakkiis. Hegaappe guyyiyan,
    ba laggetanne ba keettaayyiyo Zereesho issippe xeegissidi,
  tgk-tgk: Ба ҳар ҳол вай базӯр худро дошта, ба хона рафт. Дар хона занаш — Зареш
    ва дӯстонашро ҷамъ оварда,
  spa-PDDPT: pero se refrenó. Se fue a su casa y llamó a sus amigos y su esposa Zeres.
  gun-gun: Ha'e rami teĩ Hamã ojejoko vy ngoo katy oo. Ha'e vy oirũ kuery oenoĩ ukapa,
    gua'yxy Zeres guive.
  agu-BL: 'Qui nin ẍchaj i'' te yi rata''tz yi na chi''ch c''u''l, ma na jalen yi
    topone''n xe ca''l. Yi topone''n xe ca''l nintzun e'' ẍchak yi tamiw, tu Zeres
    yi txkel, nintzun taltz scyetz:'
  ilo-ULB: Nupay kasta, nagteppel ni Haman ket nagawid iti balayna. Inayabanna dagiti
    gagayyemna ket naguummongda, a kaduada ni Zeres nga asawana.
  kpg-kpg: Gei mee gu daahi dono hagawelewele mo di hana gi dono hale, ga haga dagabuli
    mai ono ehoo huogodoo gi dono hale, gaa gahi dono lodo go Zeresh gi madalia ginaadou.
  uig-ARA: لېكىن ھامان غەزىپىنى بېسىۋېلىپ، ئۆيىگە كەلدى-دە، دوست-ئاغىنىلىرىنى ۋە خوتۇنى
    زەرەشنى چاقىرتىپ،
  sus-sus: Na kui Haman naxa a sabari, a gbilen a xɔnyi. Mɛnni a naxa a booree nun
    a xa ginɛ Sɛrɛsi xili.
  pon-2006: Ahpw e kanengamahiong oh kohkohla ni imweo. E ahpw lukepene kompoakepah
    ko ni imweo oh peki eh pwoudo, me adaneki Seres en pil iang irail.
  ksd-ksd: Ma Aman i ga tur bat mule ke boko, ma i ga vana ra kubana; ma i ga vartuluai
    upi ra umana talaina ma upi Seres kana taulai.
  tur-YTC: Bununla birlikte Haman kendini tuttu ve evine gitti. Orada dostlarını ve
    karısı Zereş'i çağırdı.
  ind-AYT: Meskipun demikian, Haman menahan diri dan pulang ke rumahnya. Dia memanggil
    teman-temannya dan Zeresh, istrinya.
  nya-nya: komabe Hamani anadziletsa ndipo anapita ku nyumba kwake. Anayitana abwenzi
    ake pamodzi ndi mkazi wake Zeresi.
  kyg-kyg: Aipamo leno ateꞌniyaꞌmonanafa hauꞌniya kavaꞌmo malage huno osuno afa ateno
    noꞌalegamo uno avaꞌyi hutenoꞌaeꞌmo ao vayaꞌe aꞌamo Selesiꞌefeꞌmo ge huꞌnigeꞌa
    eꞌnae.
  mps-mps: Te Hamango haliga sębę mu geninama yali, tiali goli aga homude digi pania
    selama, tama magi sę me deli ebeo. Aga pelama, sabolama, tama aga abagi dede
    dabe i ola sisinama, tama aga we Seresbolo me hanaluyu, augwali dali dualama bidali.
  tpi-tpi: Bel bilong Haman i hat moa, tasol em i pasim long tingting bilong em yet
    na i no mekim wanpela samting. Em i go kamap long haus bilong en na i singautim
    ol pren bilong en i kam na i askim meri bilong en, Seres, long sindaun wantaim
    ol tu.
  dan-1931: Dog tvang han sig; men da han var kommet hjem, sendte han Bud efter sine
    Venner og sin Hustru Zeresj;
  vie-OVCB: Ông cố dằn lòng về nhà, mời các bạn và Xê-rết, vợ ông đến.
  guj-2017: તેમ છતાં હામાન ગુસ્સા પર કાબૂ રાખી ઘરે પાછો આવ્યો અને તેની પત્ની ઝેરેશ
    તથા તેના મિત્રોને ભેગા કર્યા.
  pon-2006A: Ahpw e kanengamahiong oh kohkohla ni imweo. E ahpw lukepene kompoakepah
    ko ni imweo oh peki eh pwoudo, me adaneki Seres en pil iang irail.
  por-BRBSL: Nevertheless Haman se conteve, e foi para casa. Lá, ele mandou chamar
    seus amigos e Zeresh sua esposa.
  eng-OEBUS: Nevertheless Haman restrained himself and went home. He called together
    his friends and Zeresh his wife
  cth-cth: Hatei, Haman teh a kâ cakuep laihoi a im vah a ban. A hui hoi a yu Zeresh
    hah a kaw sak.
  twi-twi: Nanso Haman hyɛɛ ne ho so kɔɔ fie. Afei, ɔboaboaa ne nnamfonom a ne yere
    Seres ka ho no ano,
  hlt-hlt: Tedae Haman te thiim uh tih amah im la pawk. Te phoeiah hlang a tueih tih
    a lungnah rhoek neh a yuu Zeresh te a khue.
  tbz-SIM: Kòo minnɛ́ kɛ́kò nkɛ́tíí nho nɛ́posɑ̀ɑ̀bɛ̀ nɛ̀ o pokù Sedɛsi.
  msy-2020: Egha Haman pura uan osɨmtɨzim abɨragha uan dɨpenimɨn ghu. Egha uan namakabar
    diazɨ me izi, ezɨ a uaghan uan amuim Seres mɨkemezɨma a uaghan me ko iti.
  dop-dop: Ɩlɛnɑ ɩ́ kpɑ ɩ tɩ nɑ ɩ́ kpe nɑ ɩ́ tili nɑ pɑ́ yɑɑ ɩ tɑɑpɑlɑɑ nɑ ɩ ɑlʋ Sɛlɛɛsɩ.
  azb-azb: Haman özünü ələ alaraq evə getdi. Adam göndərib dostlarını və arvadı Zereşi
    çağırtdırdı.
  eng-DBY: But Haman controlled himself, and came home; and he sent and called for
    his friends, and Zeresh his wife.
  hin-2017: तो भी वह अपने को रोककर अपने घर गया; और अपने मित्रों और अपनी स्त्री जेरेश
    को बुलवा भेजा।
  wol-KYG: Terewul Aman ànd ak sagoom, ñibbi këram. Ci kaw loolu mu yónnee, woolu
    ay xaritam ak Seres jabaram.
  bjr-bjr: Amannana aranaqarafa suka uqanna qoofanoo mifa narí amuqusa muqufiseenoo
    mifa sia moo ainaina auqanau. Mifa narí maaqai oonureenoo narí aqoondiuqa naaroofaqa
    aniroofanoo narí anaaqa Seereesa nammarina misa faqa mariani feera qimaminau.
  eng-YLT: And Haman forceth himself, and cometh in unto his house, and sendeth, and
    bringeth in his friends, and Zeresh his wife,
  eng-WYC-2017: and Haman feigned him as not wroth therefore, and turned again in
    to his house, and he called together his friends, and Zeresh, his wife;
  eng-WMBB: Nevertheless Haman restrained himself, and went home. There, he sent and
    called for his friends and Zeresh his wife.
  urd-GVH: लेकिन अपने आप पर क़ाबू रखकर वह चला गया। घर पहुँचकर वह अपने दोस्तों और अपनी
    बीवी ज़रिश को अपने पास बुलाकर
  rug-rug: Ba tuqe pule nia se Hamani koasa ginugua asa, meke la kamo si asa pa nana
    vetu. Sipu la kamo si asa pa nana vetu si tioko vagi sa sari na nana baere, meke
    sa nana barikaleqe e Zeresi pude somana koasa binaere hie.
  gaz-gaz: Taʼu illee Haamaan of qabee mana isaatti gale. Ergasiis michoota isaatii
    fi niitii isaa Zeresh walitti qabe;
  fra-LSG: Il sut néanmoins se contenir, et il alla chez lui. Puis il envoya chercher
    ses amis et Zéresch, sa femme.
  yal-yal: Koni Haman yi a bɔɲɛn suxu, a siga a konni. Mɛnni, Haman yi a lanfane nun
    a ɲaxanla Sɛrɛsi, xili.
  haw-1868: Uumi iho la o Hamana i kona manao; a hoi aku la oia i kona wahi, alaila
    kii aku la oia i kona poe makamaka, a me Zeresa kana wahine.
  arb-NAV: إِلّا أَنَّهُ تَجَلَّدَ وَمَضَى إِلَى بَيْتِهِ، حَيْثُ اسْتَدْعَى الْمُقَرَّبِينَ
    إِلَيْهِ وَزَرَشَ زَوْجَتَهُ،
  ewe-ewe: Ke eɖu eɖokui dzi, yi aƒe me, eye wòyɔ exɔlɔ̃wo kple srɔ̃a Zeres.
  eng-LEE: 'Nevertheless Haman refrained himself, and went to his house: he then sent
    and had his friends brought in with Zeresh his wife.'
  asm-FB: তথাপি, হামনে নিজকে নিয়ন্ত্রিত কৰি ৰাখিলে, আৰু নিজৰ ঘৰলৈ গুচি গ’ল। তেওঁ
    তেওঁৰ ভাৰ্যা জেৰচৰ সৈতে তেওঁৰ বন্ধু সকলক একত্রিত হ’বলৈ মাতি পঠিয়ালে।
  sus-A: نَ كُي هَمَن نَشَ عَ سَبَرِ، عَ فبِلٍن عَ شْنيِ. مّننِ عَ نَشَ عَ بٌورٍيٍ
    نُن عَ شَ فِنّ سّرّ سِ شِلِ.
  fra-SBL: Haman se retint néanmoins et rentra chez lui. Là, il fit appeler ses amis
    et Zéresh, sa femme.
  hbo-hbo: וַיִּתְאַפַּ֣ק הָמָ֔ן וַיָּבֹ֖וא אֶל־בֵּיתֹ֑ו וַיִּשְׁלַ֛ח וַיָּבֵ֥א אֶת־אֹהֲבָ֖יו
    וְאֶת־זֶ֥רֶשׁ אִשְׁתֹּֽו׃
  pjt-pjt: '@see-verse:EST.005.009'
  kik-kik: No rĩrĩ, Hamani nĩerigĩrĩirie gwĩka ũndũ, na akĩinũka mũciĩ. Hamani agĩĩta
    arata ake hamwe na mũtumia wake, Zereshu,
  fra-NCL: Aman se contint néanmoins et s’en alla chez lui. Puis, ayant envoyé chercher
    ses amis et Zarès, sa femme,
  cek-AK: Toe Haman loe angsum moe, imthung ah caeh; angmah ih ampuinawk hoi a zu
    Zeresh to a kawk.
  cuk-cuk: Degi-inigwele, Amán e-sae-itoged bargasad. Geb e-negse naded. Geb Amán
    e-negse-mosgua, e-aimarse-gornamalaga, degi, e-ome-Zeresʼse-gornaega igar uksad.
  uig-CYR: Лекин Һаман ғәзивини бесивелип, өйигә кәлди-дә, дост-ағинилирини вә хотуни
    Зәрәшни чақиртип,
  tel-2017: అయితే అతడు కోపం అణచుకుని ఇంటికి పోయి తన స్నేహితులను తన భార్య జెరెషును
    పిలిపించాడు.
  hat-BSA: Haman te kontwole tèt li menm malgre sa e te ale lakay li pou te voye chache
    zanmi li yo avèk madanm li, Zérescha.
  kos-kos: Tusruktu el tiana akkalemye toasr lal, ac el folokla nu lohm sel. Na el
    pangoneni mwet kawuk lal nu in lohm sel, ac solalma Zeresh, mutan kial, elan tuku
    welulos.
  hbo-WLC: וַיִּתְאַפַּ֣ק הָמָ֔ן וַיָּב֖וֹא אֶל־בֵּית֑וֹ וַיִּשְׁלַ֛ח וַיָּבֵ֥א אֶת־אֹהֲבָ֖יו
    וְאֶת־זֶ֥רֶשׁ אִשְׁתּֽוֹ׃
  ibo-ibo: Nʼagbanyeghị nke a, Heman jisiri onwe ya ike, laa nʼụlọ ya. Ọ kpọkọtara
    ndị enyi ya niile na Zeresh, nwunye ya,
  ory-ory: ତଥାପି ହାମନ୍‍ ଆପଣା କ୍ରୋଧ ସମ୍ଭାଳି ଗୃହକୁ ଗଲା, ପୁଣି ଆପଣା ମିତ୍ରଗଣକୁ ଓ ଆପଣା ଭାର୍ଯ୍ୟା
    ସେରଶ୍‍କୁ ଡକାଇ ଆଣିଲେ।
  chk-chk: Nge Haman a engila o feila lon imwan. Mürin, a amwichafengeni chiechian
    kewe me Seres pwülüan we.
  rop-rop: Bat imbin stap brom dumbat nogudbala ting langa im en imbin kipgon langa
    im haus. Imbin jandim wed langa ol im fren olabat blanga kaman, en im waif Seresh
    du.
  ukr-1871: Одначе Аман вдержавсь. А як прийшов до своєї господи, то послав покликати
    своїх приятелїв і Зерешу, свою жінку.
  deu-1951: Doch Haman überwand sich; als er aber heimkam, sandte er hin und ließ
    seine Freunde und sein Weib Seres holen.
  eng-JPS: Nevertheless Haman refrained himself, and went home; and he sent and fetched
    his friends and Zeresh his wife.
  srp-1865: Ali se uzdrža Aman dokle doðe kuæi svojoj; potom posla i sazva prijatelje
    svoje i Seresu ženu svoju.
  lug-lug: Wakati mu ebyo byonna Kamani n’azibiikiriza era n’addayo eka. Oluvannyuma
    n’atumya mukyala we Zeresi ne mikwano gye,
  heb-heb: ויתאפק המן ויבוא אל ביתו וישלח ויבא את אהביו ואת זרש אשתו׃
  ben-IRV: তা সত্বেও হামন রাগ সংযত করল এবং নিজে বাড়ি এসে নিজের বন্ধুদেরকে ও নিজের
    স্ত্রী সেরশকে ডেকে আনাল।
  pan-pan: ਤਾਂ ਵੀ ਹਾਮਾਨ ਨੇ ਆਪਣੇ ਆਪ ਨੂੰ ਰੋਕਿਆ ਅਤੇ ਜਦੋਂ ਆਪਣੇ ਘਰ ਆਇਆ ਤਾਂ ਉਸ ਨੇ ਆਪਣੇ ਮਿੱਤਰਾਂ
    ਨੂੰ ਅਤੇ ਆਪਣੀ ਪਤਨੀ ਜਰਸ਼ ਨੂੰ ਬੁਲਵਾਇਆ।
  mya-JVB: သို့ရာတွင် မိမိစိတ်ကို ချုပ်တည်း လျက်သွား ၍ ၊ မိမိ အိမ် သို့ ရောက် သောအခါ
    ၊ မယား ဇေရက် နှင့် အဆွေ ခင်ပွန်းတို့ကို ခေါ် ပြီးလျှင်၊
  tbg-tbg: Mintuvarovata, Hamaaniva nai arara itora vara muntuviqama kero, nai naavuniara
    vura. Hamaaniva nai naavuqi oruntero nai tontinavuvata nai naata Seresiravata
    naarama komanta
  hmo-hmo: Momokani Hamana be ia badu herea, to ia ese iena badu ia koua, bona kara
    ta ia karaia lasi. Ia be iena ruma dekenai ia lao, iena turana haida ia boiridia
    mai, iena adavana Serese danu.
  urd-urd: तोभी हामान अपने आपको बरदाश्त करके घर गया, और लोग भेजकर अपने दोस्तों को
    और अपनी बीवी ज़रिश को बुलवाया।
  rus-SYN: Однако же скрепился Аман. А когда пришел в дом свой, то послал позвать
    друзей своих и Зерешь, жену свою.
  bqc-SIM: A azĩa kũa à tà bɛ. Kɛ́ à a gbɛ̃naↄ sìsi ń a na Zɛlɛsio,
  tcz-CHONGTHU: Ahivanga amale ama akitim ham ham in ain ajon ahi. Hiche jouchun Haman
    in aloi agol ho leh ajinu Zaresh akou khom in,
  mar-mar: तरीही आपल्या रागाला आवर घालून हामान घरी आला. मग आपले मित्र आणि त्याची पत्नी
    जेरेश यांना त्याने बोलावले.
  qub-qub: Chay öra Amanga mana imatapis rimaparanchu fiyupa chiquiycarpis. Wasinman
    chayaycur ichanga jinan öra gayachiran warmin Zeresta amïguncunata.
  bqp-bqp: À a zĩda kũ̀ à tà bɛ. Kũ à a gbɛ̃nnanↄ sìsi kũ a nanↄ Zɛrɛsio,
  hat-hat: men li pa kite moun wè sa, epi li al lakay li. Lèfini, li fè chache zanmi
    l' yo, epi li mande madanm li Zerès pou li vini tou.
  eng-BSB: Nevertheless, Haman restrained himself and went home. And calling for his
    friends and his wife Zeresh,
  eng-WEBPB: Nevertheless Haman restrained himself, and went home. There, he sent
    and called for his friends and Zeresh his wife.
  kbq-kbq: Hianagi Hamani'a arimpa he'zana eria amara osu agu'afi netreno, noma'arega
    vuno arone'aramine nenaro Zeresinena ome kehutru huno,
  nhe-BL: Pero yonque ya nopa, quiijiyohui ipan nopa tlalochtli huan ax quinexti intla
    cualaniyaya. Huan Amán yajqui ichaj huan tlatitlanqui ma quinnotzatij ihuampoyohua
    ihuaya isihua, Zeres.
  bus-bus: À a zĩnda kũ̀ à tà bɛ. Kɛ̀ à a gbɛ̃nnanↄ sìsi kↄ̃n a naↄ̃ Zɛrɛsio,
  gub-BL: Nezewe rehe we nuzapo kwaw ma'e. Uzewyr weko haw pe. Na'e wenoz kar umyrypar
    wamuwà wà kury. — Ezur ne nehe no, i'i wemireko Zerez her ma'e pe no.
  eng-DRA: 'But dissembling his anger, and returning into his house, he called together
    to him his friends, and Zares his wife:'
