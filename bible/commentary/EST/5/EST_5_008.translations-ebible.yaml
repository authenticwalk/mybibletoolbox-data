  caa-caa: Pues jay net, niwinquiret, war ayajta niut, y jay itzay tuaꞌ ache lo que
    war unsre era, y jay turix tuaꞌ awajqꞌuen lo que axin incꞌajti tacaret, entonces
    cꞌani inwaret tuaꞌ icꞌotoy ejcꞌar taca e Amán tama otronteꞌ wiar xeꞌ cꞌani unstes.
    Y yajaꞌ taca cꞌani inwaret lo que war incꞌani, che e Ester uyare e rey.
  eng-WYC-2018: If I have found grace in the sight of the king, and if it pleaseth
    the king, that he give to me that thing, that I ask, and that he fulfill mine
    asking, the king and Haman come they tomorrow to the feast, that I have made ready
    to them; and tomorrow, I shall open my will to the king. (If I have found favour
    before the king, and if it please the king, that he give me what I ask for, and
    that he grant my request, then may the king and Haman come to the feast that I
    shall prepare for them tomorrow; and then tomorrow, I shall tell my desire to
