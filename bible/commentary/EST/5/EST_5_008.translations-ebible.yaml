  tha-KJV: ถ้าหม่อมฉันเป็​นที​่โปรดปรานในสายพระเนตรของกษั​ตริ​ย์ และเป็​นที​่พอพระทัยกษั​ตริ​ย์​ที่​จะประทานตามคำร้องขอของหม่อมฉัน
