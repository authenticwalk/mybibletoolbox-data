verse: EST.005.008
translations:
  mal-C: രാജാവിന് എന്നോട് പ്രീതിയുണ്ടെങ്കിൽ, എന്റെ അപേക്ഷയും അഭ്യർഥനയും സാധിച്ചുതരാൻ
    തിരുവുള്ളം ഉണ്ടെങ്കിൽ, രാജാവും ഹാമാനും ഞാൻ ഒരുക്കുന്ന വിരുന്നിനു നാളെയുംവരണം.
    അപ്പോൾ ഞാൻ രാജാവ് കൽപ്പിച്ചതിനു മറുപടി നൽകാം” എന്നു പറഞ്ഞു.
  deu-TKW: wenn ich Gnade gefunden habe in den Augen des Königs, und wenn es dem Könige
    gefällt, meine Bitte zu gewähren und mein Begehren zu erfüllen, so möge der König
    samt Haman zu dem Gastmahle kommen, das ich für sie bereiten werde; morgen will
    ich dann nach dem Wunsche des Königs thun.
  lin-lin: Soki nazwi ngolu na miso ya mokonzi mpe soki mokonzi asepeli kokokisa posa
    mpe bosenga na ngai, tika ete mokonzi mpe Amani bakoka koya lobi na feti oyo nakobongisa
    mpo na bango ; bongo nde nakopesa eyano na motuna ya mokonzi.
  eng-LSV: if I have found grace in the eyes of the king, and if to the king [it be]
    good, to give my petition, and to perform my request, the king comes, and Haman,
    to the banquet that I make for them, and tomorrow I do according to the word of
    the king.”
  eng-GNV: If I haue found fauour in the sight of the King, and if it please the King
    to giue me my petition, and to perfourme my request, let the King and Haman come
    to the banket that I shall prepare for them, and I will doe to morowe according
    to the Kings saying.
  eng-WEBSTER: If I have found favor in the sight of the king, and if it shall please
    the king to grant my petition, and to perform my request, let the king and Haman
    come to the banquet that I shall prepare for them, and I will do to-morrow as
    the king hath said.
  nhw-BL: Sintla techicnelía, notlanahuatijca, huan tijnequi techyolpaquilismacas,
    sempa xihuala mostla ihuaya Amán para seyoc tlacualistli catli nimechsencahuilijtos,
    huan huajca, quena, nimitzilhuis catli nijnequi nimitztlajtlanis.
  swh-ONEN: Kama mfalme ameona vyema, nami nimepata kibali kwake na kama ikimpendeza
    mfalme kunipa ombi langu na kunitimizia haja yangu, mfalme na Hamani waje kwangu
    kesho katika karamu nitakayowaandalia. Kisha nitajibu swali la mfalme.”
  bba-bba: À n kɑ mɑn nɔnu ɡeu mɛɛrɑ, mɑ ɑ sɔɔru sɑ̃ɑ ɑ kɑ mɑn kuɑ ye nɑ kĩ, kon mɑɑ
    tɔ̃ɔ bɑkɑ dim sɔɔru ko siɑ, kpɑ i wurɑmɑ wunɛ kɑ Hɑmɑni i di. Sɑɑ ye sɔɔrɑ kon
    nun sɔ̃ ye nɑ kĩ.
  eng-KJVCPB: if I have found favour in the sight of the king, and if it please the
    king to grant my petition, and to perform my request, let the king and Haman come
    to the banquet that I shall prepare for them, and I will do to morrow as the king
    hath said.
  luo-luo: Ka ruoth otimona ngʼwono kendo ihera kendo ka iyie mondo itim kwayona,
    to yie mondo ruoth gi Haman mondo obi e nyasi ma kiny nalosnu. Eka abiro dwoko
    ruoth penjoneno.
  meu-meu: bema oi hanua pavapavana ese o lalo namo henigumu, bona o uramu egu noinoi
    ḡauna ba henigu bona egu ura ba haḡuḡurua, mani emu kara hanua pavapavana bona
    Hamana na raruosi kerukeru ma baoma, baina heḡaeḡaelaia anianina ma bavania, bena
    hanua pavapavana emu hereva heḡereḡerena do baina karaia.
  npi-ULB: मैले राजाको दृष्‍टिमा निगाह प्राप्‍त गरेकी छु भने र राजालाई मेरो बिन्ती
    पुरा गर्न र मेरो अनुरोधलाई आदर गर्न खुसी लाग्यो भने मैले हजुरको निम्ति भोली तयार
    गर्ने भोजमा राजा र हामानको सवारी होस्, अनि म राजाको प्रश्नको जवाफ दिनेछु ।”
  yor-yor: Bí ọba bá fi ojúrere rẹ̀ fún mi, tí ó bá sì tẹ́ ọba lọ́rùn láti gba ẹ̀bẹ̀
    mi àti láti mú ìbéèrè mi ṣẹ, jẹ́ kí ọba àti Hamani wá ní ọ̀la sí ibi àsè tí èmi
    yóò pèsè fún wọn. Nígbà náà ni èmi yóò dáhùn ìbéèrè ọba.”
  ind-ind: '@see-verse:EST.005.007'
  pes-OPCB: '@see-verse:EST.005.007'
  tgl-ULB: kung nakasumpong ako ng pabor sa paningin ng hari at mamarapatin ng hari
    na ipagkaloob ang aking kahilingan, at igalang ang aking pakiusap. Hayaan na ang
    hari at si Haman ay dumalo sa ihahanda kong handaan para sa inyo bukas, at sasagutin
    ko ang katanungan ng hari.”
  hui-hui: Kini-o i̱na í̠hondo hale holeberogo damene e̱ lai holeoreyagua nde yawi
    alendo tomo lone dawa manda manda biaguago Hamana libu haru tomo halu mende nole
    dai bilibu. Ani nole eberabigola i̱naga hame wirudago languliya, lene.
  mya-mya: '@see-verse:EST.005.007'
  bod-N: གལ་ཏེ་རྒྱལ་པོའི་དྲུང་དུ་བདག་ལ་ཐུགས་རྗེ་ཐོབ་ཅིང་། རྒྱལ་པོས་བདག་གི་རེ་འདོད་ཐམས་ཅད་བསྒྲུབ་པར་བྱེད་ན།
    རྒྱལ་པོ་ཁྱེད་ཉིད་ཧ་མཱན་དང་མཉམ་དུ་སླར་ཡང་བདག་གིས་བཤམས་པའི་གསོལ་སྟོན་ལ་ཕེབས་རོགས་མཛོད་དང་།
    སང་ཉིན་བདག་གིས་རྒྱལ་པོའི་དྲི་བ་ལ་ལན་གདབ་བོ་ཞེས་ཞུས་སོ། །
  sna-sna: Kana ndanzwirwa nyasha namambo uye kana zvichifadza mambo kupedza chichemo
    changu nokuzadzisa chikumbiro changu, mambo ngaauye mangwana naHamani kumabiko
    andichavagadzirira. Ipapo ndichapindura mubvunzo wamambo.”
  spa-BLM: Si he hallado gracia ante los ojos del rey, y si al rey le agrada conceder
    mi petición y cumplir mi solicitud, que el rey y Amán vengan al banquete que les
    prepararé, y yo haré mañana lo que el rey ha dicho.”
  cac-cac: Tato yel xajan in uuj, tato b'ecan a c'ol ac'an tas tzin c'ana', schaocab'
    a c'ol a cotxi vael q'uic'an yed' vin̈aj Amán tic. Ol in chec b'ochaj junocxo
    vael, yujto te nivan elc'och d'a yol in sat. Ato q'uic'an chi' sval d'ayach tas
    tzin nib'ej, xchi ix.
  swh-ULB: kama ikikupendeza mfalme, kwa kunipa haja yangu na kuheshimu ombi langu,
    wewe na Hamani muhudhurie tena katika karamu nitakayoiandaa kesho na hapo ndipo
    nitakapo kuambia haja yangu.
  bel-bel: калі я знайшла добрую волю ў вачах цара, і калі цару заўгодна задаволіць
    жаданьне маё і выканаць просьбу маю, дык хай цар з Аманам прыйдзе на гасьціну,
    якую я прыгатую ім, і заўтра я выканаю слова цара.
  deu-ELBBK: Wenn ich Gnade gefunden habe in den Augen des Königs, und wenn der König
    es für gut hält, meine Bitte zu gewähren und mein Begehr zu tun, so möge der König
    und Haman zu dem Mahl kommen, das ich ihnen bereiten will; und morgen will ich
    tun nach dem Wort des Königs.
  mbb-OT: Emun tutuu he nekepenunuat a kenikew, wey kelipey nu is kebeǥey te ebuyuen
    ku, ne ed-umanan ku sikiyu ed-imbitara ki Haman te idlavung he id-andam ku keeselem
    para keniyu. Ne egkeǥiyen ku human is idhangyù ku kenikew.”
  mal-2015: രാജാവിന്നു എന്നോടു കൃപയുണ്ടെങ്കിൽ എന്റെ അപേക്ഷ നല്കുവാനും എന്റെ ആഗ്രഹം
    നിവർത്തിപ്പാനും രാജാവിന്നു തിരുവുള്ളം ഉണ്ടെങ്കിൽ രാജാവും ഹാമാനും ഞാൻ ഇനിയും ഒരുക്കുന്ന
    വിരുന്നിന്നു വരേണം; നാളെ ഞാൻ രാജാവു കല്പിച്ചതുപോലെ ചെയ്തുകൊള്ളാം എന്നു പറഞ്ഞു.
  rmc-rmc: Te arakhľom milosť andre tire jakha, kraľina, a te man kames te del savoro,
    so mangav, a te kerel oda, so žadinav, akor av tu, kraľina, the o Haman tajsa
    pale pre miri hoscina, so prekal tumende kerava. A ode tuke phenava, kraľina,
    so tutar žadinav.“
  nlg-nlg: O vunaghi haba, geke uto sono itamua, mo liona sono ge ko gonia vaniu na
    hava ku nongia ke, u nongi ngangatagho ge ko mai kolua Haman iropo tana gougonu
    sule ku gonidilaa vanighau. Mi ropo ge ku tutugu utoa vanigho ivei te vaghaa na
    ghanaghana ia eni.”
  pes-OPV: که اگر در نظر پادشاه التفات یافتم و اگر پادشاه مصلحت داند که مسول مرا عطافرماید
    و درخواست مرا بجا آورد، پادشاه وهامان به ضیافتی که به جهت ایشان مهیا می‌کنم بیایند
    و فردا امر پادشاه را بجا خواهم آورد.»
  ron-1924: Дакэ ам кэпэтат тречере ынаинтя ымпэратулуй ши дакэ гэсеште ку кале ымпэратул,
    сэ-мь ымплиняскэ череря ши сэ-мь факэ доринца сэ май винэ ымпэратул ку Хаман ши
    ла оспэцул пе каре ли-л вой прегэти, ши мыне вой да рэспунс ымпэратулуй дупэ порунка
    луй.”
  ben-OBCV: মহারাজ যদি আমাকে দয়ার চোখে দেখেন ও আমার অনুরোধ রাখতে চান এবং আমার ইচ্ছা
    পূরণ করতে চান তবে আগামীকাল আমি যে ভোজ প্রস্তুত করব তাতে মহারাজা ও হামন যেন আসেন।
    তখন আমি মহারাজের প্রশ্নের উত্তর দেব।”
  lex-lex: “La'pa tun ray nwayow nana a li'ru me alia' nana tun-ray ralamni, de tun
    ray nora Haman rmai owa'an pa rre'ela ra'an la'a mei maka agiwra ghoi lia' repar
    de nanpena a'ukot nohora a wakwa'ku la tun ray.”
  som-som: Boqorow, haddaad raalli iga tahay, oo aad ku faraxdid inaad ii samaysid
    waxaan kaa baryay, oo aad yeeshid waxaan ku weyddiistay, haddaba adiga iyo Haamaan
    kaalaya martiqaadka aan idiin diyaarin doono, oo aniguna berri baan yeelayaa sidaad
    tidhi, boqorow.
  lat-VUC: 'si inveni in conspectu regis gratiam, et si regi placet ut det mihi quod
    postulo, et meam impleat petitionem: veniat rex et Aman ad convivium quod paravi
    eis, et cras aperiam regi voluntatem meam.'
  eng-ASVBT: If I have found favor in the sight of the king, and if it please the
    king to grant my petition, and to perform my request, let the king and Haman come
    to the banquet that I shall prepare for them, and I will do tomorrow as the king
    hath said.
  ita-1885: Che se io ho trovata grazia appo il re, e se piace al re di concedermi
    la mia richiesta, e di far la mia domanda, il re venga con Haman ad un altro convito
    che io farò loro; e domani, io farò secondo la parola del re.
  eng-ULB: if I have found favor in the eyes of the king and if it pleases the king
    to grant my petition and to honor my request, let the king and Haman come to the
    feast that I will prepare for you tomorrow and I will answer the king's question.”
  spa-VBL: Si el rey me mira con buenos ojos, y si le place a Su Majestad conceder
    mi petición y hacer lo que pido, que el rey y Amán vengan a una cena que les prepararé.
    Mañana responderé a la pregunta de Su Majestad”.
  fra-_FOB: Si j'ai trouvé grâce devant le roi, et si le roi trouve bon de m'accorder
    ma demande, et de faire selon ma requête, que le roi et Haman viennent au festin
    que je leur préparerai, et demain je ferai selon la parole du roi.
  mal-mal: രാജാവിന് എന്നോട് കൃപയുണ്ടെങ്കിൽ എന്റെ അപേക്ഷ നല്കുവാനും എന്റെ ആഗ്രഹം സാധിച്ചുതരുവാനും
    രാജാവിന് തിരുവുള്ളം ഉണ്ടെങ്കിൽ രാജാവും ഹാമാനും ഞാൻ ഇനിയും ഒരുക്കുന്ന വിരുന്നിന്
    വരേണം; ആ സമയത്ത് എന്റെ ആഗ്രഹം ഞാന്‍ അങ്ങയോടു അറിയിച്ചു കൊള്ളാം” എന്ന് പറഞ്ഞു.
  urd-GVR: agar bādshāh mujh se ḳhush hoṅ aur unheṅ merī guzārish aur darḳhāst pūrī
    karnā manzūr ho to wuh kal ek bār phir Hāmān ke sāth ek ziyāfat meṅ shirkat kareṅ
    jo maiṅ āp ke lie taiyār karūṅ. Phir maiṅ bādshāh ko jawāb dūṅgī.”
  suz-BL: मिनु गो इन शिशी ताता हना, गे आं पुंइशो गेचा दाक्‍ताक्‍नी हना, हजुर, दीसा
    यो गे निक्‍शी मुलाक्‍त ङा खोदेंशो पा, आं सेल्‍शो भोजम जाक्‍कीन। मेना गो इन हिल्‍लो
    पशो लोव़ लेत्‍नुङ” देंत। एस्‍तर ६:१४
  ita-1927: se ho trovato grazia agli occhi del re, e se piace al re di concedermi
    quello che chiedo e di soddisfare il mio desiderio, venga il re con Haman al convito
    ch’io preparerò loro, e domani farò come il re ha detto”.
  ckb-ckb: ئەگەر پاشا لێم ڕازی بێت و پێی خۆش بێت بابەتەکەم و داواکارییەکەم بۆ جێبەجێ
    بکات، با سبەینێ پاشا لەگەڵ هامان بێتە ئەو خوانەی کە بۆیان ئامادە دەکەم، ئەو کاتە
    وەڵامی پرسیارەکەی پاشا دەدەمەوە.»
  eng-BBE: If I have the king's approval, and if it is the king's pleasure to give
    me my prayer and do my request, let the king and Haman come to the feast which
    I will make ready for them, and tomorrow I will do as the king has said.
  kan-OKCV: ಅರಸನಿಗೆ ಸಮ್ಮತಿಯಾದರೆ, ಅರಸನಿಗೂ ಹಾಮಾನನಿಗೂ ನಾನು ಮಾಡಲಿರುವ ಔತಣಕ್ಕೆ ನಾಳೆಯೂ ಬರಬೇಕು.
    ಆಗ ಅರಸನ ಪ್ರಶ್ನೆಗೆ ಉತ್ತರಕೊಡುವೆನು,” ಎಂದಳು.
  tam-2017: ராஜாவின் கண்களில் எனக்குக் கிருபை கிடைத்து, என்னுடைய வேண்டுதலைக் கட்டளையிடவும்,
    என்னுடைய விண்ணப்பத்தின்படி செய்யவும், ராஜாவிற்குச் விருப்பமாக இருந்தால், ராஜாவும்
    ஆமானும் நான் இன்னும் தங்களுக்குச் செய்யப்போகிற விருந்திற்கு வரவேண்டும் என்பதே
    என்னுடைய வேண்டுதலும் என்னுடைய விண்ணப்பமுமாக இருக்கிறது; நாளைக்கு ராஜாவின் சொற்படி
    செய்வேன் என்றாள்.
  spa-RV-1909: Si he hallado gracia en los ojos del rey, y si place al rey otorgar
    mi petición y hacer mi demanda, que venga el rey con Amán al banquete que les
    dispondré; y mañana haré conforme á lo que el rey ha mandado.
  ron-BTF: Daca am găsit favoare în ochii împăratului şi dacă face plăcere împăratului
    să facă după rugămintea mea şi să împlinească cererea mea, să vină împăratul şi
    Haman la ospăţul pe care îl voi pregăti pentru ei, şi voi face mâine conform spusei
    împăratului.
  eng-WEBP: If I have found favor in the sight of the king, and if it pleases the
    king to grant my petition and to perform my request, let the king and Haman come
    to the banquet that I will prepare for them, and I will do tomorrow as the king
    has said.”
  eng-FBV: If the king looks on me favorably, and if it please Your Majesty to grant
    my request and do as I ask, may the king and Haman come to a dinner I will prepare
    for them. Tomorrow I will answer Your Majesty's question.”
  nld-1939: Als ik bij den koning genade heb gevonden en het hem behaagt, mijn wens
    te vervullen en mijn bede te verhoren, dan kome hij met Haman morgen weer aan
    de maaltijd, die ik hem zal bereiden; dan zal ik ‘s konings vraag beantwoorden.
  nch-BL: Sinta techicnelía, notanahuatijca, huan tijnequi techyolpaquilismacas, sempa
    xihuala mosta ihuaya Amán para seyoc tacualisti cati nimechsencahuilijtos, huan
    huajca, quena, nimitzilhuis cati nijnequi nimitztajtanis.
  vie-1934: Nếu tôi được ơn trước mặt vua, và nếu vua lấy làm thiện mà nhậm lời tôi
    cầu xin và làm điều tôi ao ước, xin vua và Ha-man hãy đến dự tiệc yến mà tôi sẽ
    dọn, rồi ngày mai tôi sẽ làm theo lời vua dạy biểu.
  hin-CV: यदि मैंने राजा की कृपा प्राप्‍त कर ली है, तथा यदि मेरा आग्रह पूर्ण करने
