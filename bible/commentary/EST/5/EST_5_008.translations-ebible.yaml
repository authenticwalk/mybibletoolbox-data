  mdy-ETH: '@see-verse:EST.005.007'
  twi-ASANTE: Sɛ ɔhene kɛseɛ ani sɔ me, na ɔpɛ sɛ ɔyɛ mʼadesrɛdeɛ ma me a, anka ɔkyena
