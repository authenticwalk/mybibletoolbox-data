  dop-dop: '@see-verse:EST.005.007'
  azb-azb: Əgər padşahın gözündə lütf tapdımsa və mənim arzu-istəyimi yerinə yetirmək
    padşaha xoş görünürsə, padşahla Haman onlar üçün quracağım yeni ziyafətə gəlsin.
    Mən də sabah padşahın sualına cavab verərəm».
  eng-DBY: If I have found grace in the sight of the king, and if it please the king
    to grant my petition, and to perform my request, let the king and Haman come to
    the banquet that I shall prepare for them, and I will do to-morrow according to
    the king's word.
  hin-2017: कि यदि राजा मुझ पर प्रसन्न है और मेरा निवेदन सुनना और जो वरदान मैं माँगू
    वही देना राजा को स्वीकार हो, तो राजा और हामान कल उस भोज में आएँ जिसे मैं उनके
    लिये करूँगी, और कल मैं राजा के इस वचन के अनुसार करूँगी।”
  wol-KYG: Buur, ndegam yéwéne nga ma, te may ma li may ñaan, defal ma li may sàkku
    di sa coobare, ngalla, Buur, àndal ak Aman, dikk ca bernde ja ma leen di waajalal.
    Kon bu subaa dinaa la wax li ngay laaj.»
  bjr-bjr: Anee qiniara firaaqoo asasinana qini irara ufara faqa asasinaqa duna qinee
    moo oomaqa deedaqamma saanaqa anee faqa Amanafa faqa ani naaqa. Nee marifaqa miqoo
    qinee eeqá didirana ani qimamianauranoo.
  eng-YLT: if I have found grace in the eyes of the king, and if unto the king [it
    be] good, to give my petition, and to perform my request, the king doth come,
    and Haman, unto the banquet that I make for them, and to-morrow I do according
    to the word of the king.'
  eng-WYC-2017: If I have found grace in the sight of the king, and if it pleaseth
    the king, that he give to me that thing, that I ask, and that he fulfill mine
    asking, the king and Haman come they tomorrow to the feast, that I have made ready
    to them; and tomorrow, I shall open my will to the king.
  eng-WMBB: If I have found favour in the sight of the king, and if it pleases the
    king to grant my petition and to perform my request, let the king and Haman come
    to the banquet that I will prepare for them, and I will do tomorrow as the king
    has said.”
  urd-GVH: अगर बादशाह मुझसे ख़ुश हों और उन्हें मेरी गुज़ारिश और दरख़ास्त पूरी करना
    मंज़ूर हो तो वह कल एक बार फिर हामान के साथ एक ज़ियाफ़त में शिरकत करें जो मैं आपके
    लिए तैयार करूँ। फिर मैं बादशाह को जवाब दूँगी।”
  rug-rug: Be guana koa sa tataru koasa mua binaṉara si mamu olaṉia sa qua tinepa.
    Hiva nia rau, agoi meke se Hamani pude mae koasa qua inevaṉa vugo, meke pa totosona
    asa kaqu tozi vura nia rau gua sapu hiva nia rau.”
  gaz-gaz: Yoo ani fuula mootichaa duratti surraa argadhee mootichis kadhannaa koo
    fudhatee waan ani isa gaafadhe naaf guutuun isa gammachiise, mootichii fi Haamaan
    cidha ani isaaniif qopheessu irratti bor haa argaman. Ani ergasii gaaffii mootichaa
    nan deebisa.”
  fra-LSG: Si j’ai trouvé grâce aux yeux du roi, et s’il plaît au roi d’accorder ma
    demande et de satisfaire mon désir, que le roi vienne avec Haman au festin que
    je leur préparerai, et demain je donnerai réponse au roi selon son ordre.
  yal-yal: xa mangan tinɲɛ, a yi n ma maxandin yabi, Mangan nun Haman mɔn xa fa n
    konni donse dondeni tila n naxan nafalama, nayi n mangan yabɛ.”
  haw-1868: Ina i loaa ia'u ke alohaia mai e ke alii, a ina i lealea ke alii i ka
    haawi mai i ka'u mea e noi aku ai, a e hana hoi e like me ka'u kauoha ana, e hele
    mai ke alii a me Hamana i ka ahainu a'u e hoomakaukau ai no laua, a apopo e hana
    no wau e like me ka olelo a ke alii.
  arb-NAV: إِنْ كُنْتُ قَدْ حَظِيتُ بِرِضَى الْمَلِكِ، وَإِنْ طَابَ لِلْمَلِكِ أَنْ
    يَقْضِيَ لِي طِلْبَتِي، فَلْيَأْتِ غَداً وَفِي صُحْبَتِهِ هَامَانُ إِلَى الْمَأْدُبَةِ
    الَّتِي أُقِيمُهَا لَهُمَا، وَمِنْ ثَمَّ أَرْفَعُ لَهُ طِلْبَتِي بِمُوْجِبِ أَمْرِهِ».
  ewe-ewe: Nenye be fia la nyo dɔ me nam, eye nenye be edze fia la ŋu be wòawɔ ɖe
    nye didi kple biabia dzi la, ekema fia la kple Haman negava ɖu nu le kplɔ̃ si
    maɖo na wò etsɔ la ŋu. Ekema maɖo fia la ƒe biabia ŋu nɛ.”
  eng-LEE: If I have found grace in the eyes of the king, and if it please the king
    to grant my petition, and to fulfill my request, that the king may come with Haman
    to the banquet which I will prepare for them, and tomorrow will I do according
    to the word of the king.
  asm-FB: মই যদি ৰজাৰ দৃষ্টিত অনুগ্ৰহ পাইছোঁ, আৰু মোৰ নিবেদন ও প্ৰাৰ্থনা গ্রহণ কৰি
    সিদ্ধ কৰিবলৈ যদি ৰজাই ভাল দেখে, তেনেহলে মই আপোনালোকৰ অৰ্থে কাইলৈ যি ভোজ যুগুত
    কৰিম, সেই ভোজলৈ আপুনি আৰু হামন পুনৰ আহিব। মই ৰজাৰ প্রশ্নৰ উত্তৰ কাইলৈহে দিম।”
  sus-A: شَ عِ بَرَ تِن عَ رَ، عَ شْلِ ﭑ مَ وٌ نُن هَمَن مَن شَ قَ ﭑ شْنيِ تِنَ. نَ
    تّمُي، وٌن نَ فّ وٌن دّفٍدٍ، ﭑ نَ ﭑ وَشْنقٍ قَلَمَ عِ بّ.»
  fra-SBL: Si j'ai trouvé grâce aux yeux du roi, et s'il plaît au roi d'accéder à
    ma requête et d'exécuter ma demande, que le roi et Haman viennent au banquet que
    je leur préparerai, et je ferai demain ce que le roi a dit. »
  hbo-hbo: אִם־מָצָ֨אתִי חֵ֜ן בְּעֵינֵ֣י הַמֶּ֗לֶךְ וְאִם־עַל־הַמֶּ֙לֶךְ֙ טֹ֔וב לָתֵת֙
    אֶת־שְׁאֵ֣לָתִ֔י וְלַעֲשֹׂ֖ות אֶת־בַּקָּשָׁתִ֑י יָבֹ֧וא הַמֶּ֣לֶךְ וְהָמָ֗ן אֶל־הַמִּשְׁתֶּה֙
    אֲשֶׁ֣ר אֶֽעֱשֶׂ֣ה לָהֶ֔ם וּמָחָ֥ר אֶֽעֱשֶׂ֖ה כִּדְבַ֥ר הַמֶּֽלֶךְ׃
  pjt-pjt: '@see-verse:EST.005.007'
  kik-kik: Kũngĩkorwo nĩnjĩtĩkĩrĩkĩte nĩ mũthamaki, na akorwo mũthamaki no etĩkĩre
    ihooya rĩakwa na aahingĩrie ũrĩa ndĩrooria-rĩ, mũthamaki na Hamani nĩmagooka rũciũ
    iruga-inĩ rĩrĩa ngaamarugithĩria. Hĩndĩ ĩyo nĩguo ngaacookia kĩũria kĩa mũthamaki.”
  fra-NCL: si j’ai trouvé grâce aux yeux du roi et s’il plaît au roi d’accorder ma
    demande et d’accomplir mon désir, que le roi vienne avec Aman au festin que je
    leur préparerai, et demain je ferai au roi la réponse qu’il demande. »
  cek-AK: siangpahrang mikcuk naakrak ah ka oh moe, tahmen kang hnikhaih hoi kang
    hnik ih hmuen siangpahrang mah akoepsak hanah na koeh nahaeloe, khawnbang ka sak
    han ih buhraenghaih poihkung ah Haman hoi nawnto nang zoh ah; to naah ni siangpahrang
    mah dueng ih lok to ka thuih han vop, tiah a naa.
  cuk-cuk: Dummad-Rey, ar yeer-ito an be-imaksale, ar an-ibmar-abeged, an-ibmar-egisoed,
    be anga nuedgi ukbiele, banedse, masgunned-iba-baid an bega onosokalidse be Amánʼbo
    dago. Geb agi, be-anse-emi-ibmar-egisnaid an bega sogoed.
  uig-CYR: Мабада мән алийлириниң нәзиридә илтипатқа еришкән болсам, шундақла падишасимға
    мениң тәлимни иҗабәт қилиш һәм илтиҗайимни орундаш мувапиқ көрүнсә, алийлириниң
    Һаманни биргә елип әтә силәргә тәйярлайдиған зияпитимгә йәнә бир қетим дахил болушлирини
    өтүнимән; әтә мән чоқум падишасимниң әмри бойичә иш қилимән, — деди.
  tel-2017: రాజైన మీరూ హామానూ రేపు కూడా మీ కోసం నేను చేయించబోయే విందుకు రావాలి. మీ
    ప్రశ్నకు జవాబు అప్పుడు ఇస్తాను.”
  hat-BSA: Si mwen twouve favè nan zye a wa a, e si sa fè l plezi pou ban mwen petisyon
    mwen an, e fè sa ke m mande a, ke wa a avèk Haman kapab parèt nan bankè ke m va
    prepare pou yo a, e demen mwen va fè selon sa ke wa a mande a.”
  kos-kos: “Fin wo sin Tokosra, ac Tokosra fin insewowo in lohng mwe siyuk luk, nga
    kena tuh Tokosra ac Haman in tuku nu ke sie pac kufwa nga akoo nu suwos lutu.
    In pacl sacn nga ac fah fahk nu sin Tokosra ma nga enenu.”
  hbo-WLC: אִם־מָצָ֨אתִי חֵ֜ן בְּעֵינֵ֣י הַמֶּ֗לֶךְ וְאִם־עַל־הַמֶּ֙לֶךְ֙ ט֔וֹב לָתֵת֙
    אֶת־שְׁאֵ֣לָתִ֔י וְלַעֲשׂ֖וֹת אֶת־בַּקָּשָׁתִ֑י יָב֧וֹא הַמֶּ֣לֶךְ וְהָמָ֗ן אֶל־הַמִּשְׁתֶּה֙
    אֲשֶׁ֣ר אֶֽעֱשֶׂ֣ה לָהֶ֔ם וּמָחָ֥ר אֶֽעֱשֶׂ֖ה כִּדְבַ֥ר הַמֶּֽלֶךְ׃
  ibo-ibo: ọ bụrụ na m ahụtala amara nʼihu eze nʼezie, ọ bụrụkwa na ọ masịrị eze imere
    m ihe m na-arịọ, na ime ihe m na-achọ, ka ya na Heman sorokwa bịa echi nʼoriri
    ọzọ m ga-akwado. Echi ka m ga-akọkwara gị ihe niile.”
  ory-ory: ମୁଁ ଯେବେ ମହାରାଜାଙ୍କ ଦୃଷ୍ଟିରେ ଅନୁଗ୍ରହ ପାଇଅଛି, ପୁଣି ମୋହର ନିବେଦନୀୟ ବିଷୟ ଦେବାକୁ
    ଓ ପ୍ରାର୍ଥନା ସିଦ୍ଧ କରିବାକୁ ଯେବେ ମହାରାଜ ତୁଷ୍ଟ ହୁଅନ୍ତି, ତେବେ ମୁଁ ଯେଉଁ ଭୋଜ ଆପଣମାନଙ୍କ
    ନିମନ୍ତେ ପ୍ରସ୍ତୁତ କରିବି, ତହିଁକି ମହାରାଜ ଓ ହାମନ୍‍ ଆସନ୍ତୁ, ମୁଁ କାଲି ମହାରାଜାଙ୍କ ଆଜ୍ଞାନୁସାରେ
    କହିବି।”
  chk-chk: Are üpwe küna ümöümöch me reöm, en ai king, nge are kopwe mwüt ngeniei
    ai tüngor o apwönüötä ei mochen, en ai king me Haman oupwe feito lesor ren ewe
    kametip üpwe amolätä fän itemi. Iwe, lesor üpwe pälüeni mine ka ais ngeniei.”
  rop-rop: If yu kain langa mi en dum wanim ai dalim yu ai wandim, wal yu en Heiman
    garra kambek tumorro blanga najawan speshalwan dina ai garra abum redi blanga
    yunbala. En langa det taim na ai garra dalim yu wanim ai wandim.”
  ukr-1871: Коли я запобігла ласки в очах царевих, і коли цареві до вподоби вдоволити
    моє бажаннє й здїйснити моє проханнє, то нехай царь з Аманом прийде (ще завтра)
    в гостину, що зготую їм, і завтра вчиню я по царевому слову.
  deu-1951: Habe ich Gnade gefunden vor dem König, und gefällt es dem König, mir meine
    Bitte zu gewähren und meinen Wunsch zu erfüllen, so komme der König mit Haman
    zu dem Mahl, das ich für sie zurichten will; dann will ich morgen tun, was der
    König gesagt hat!
  eng-JPS: if I have found favour in the sight of the king, and if it please the king
    to grant my petition, and to perform my request — let the king and Haman come
    to the banquet that I shall prepare for them, and I will do to-morrow as the king
    hath said.'
  srp-1865: Ako sam našla milost pred carem, i ako je ugodno caru da mi da što želim
    i uèini što molim, neka opet doðe car s Amanom na objed koji æu im zgotoviti,
    i sjutra æu uèiniti po rijeèi carevoj.
  lug-lug: Obanga ŋŋanze mu maaso ga Kabaka era ng’anaasiima okuddamu okusaba kwange,
    n’okutuukiriza kye neegayirira, nkusaba kabaka ne Kamani mujje enkya ku mbaga
    gye nnaabategekera. Olwo nno, nzija kuddamu ekibuuzo kya kabaka.”
  heb-heb: אם מצאתי חן בעיני המלך ואם על המלך טוב לתת את שאלתי ולעשות את בקשתי יבוא
    המלך והמן אל המשתה אשר אעשה להם ומחר אעשה כדבר המלך׃
  ben-IRV: আমি যদি মহারাজের চোখে অনুগ্রহ পেয়ে থাকি এবং আমার নিবেদন গ্রহণ করতে ও আমার
    অনুরোধ সম্পূর্ণ করতে যদি মহারাজের ভালো মনে হয়, তবে আমি আপনাদের জন্য যা তৈরী করব,
    মহারাজ ও হামন সেই ভোজে আসুন; এবং আমি কাল মহারাজের আদেশ অনুসারে সেই দিন আমি বলব
    আমি কি চাই।”
  pan-pan: ਜੇਕਰ ਰਾਜਾ ਮੇਰੇ ਤੋਂ ਪ੍ਰਸੰਨ ਹੈ ਅਤੇ ਜੇ ਮੇਰੀ ਬੇਨਤੀ ਸੁਣਨਾ ਅਤੇ ਜੋ ਮੈਂ ਮੰਗਾਂ ਉਹ
    ਮੈਨੂੰ ਦੇਣਾ ਰਾਜਾ ਨੂੰ ਸਵੀਕਾਰ ਹੋਵੇ ਤਾਂ ਰਾਜਾ ਅਤੇ ਹਾਮਾਨ ਕੱਲ ਫਿਰ ਉਸ ਭੋਜ ਲਈ ਆਉਣ ਜਿਹੜਾ
    ਮੈਂ ਉਨ੍ਹਾਂ ਲਈ ਤਿਆਰ ਕਰਾਂਗੀ, ਅਤੇ ਕੱਲ ਮੈਂ ਰਾਜਾ ਦੇ ਬਚਨ ਅਨੁਸਾਰ ਆਪਣੀ ਬੇਨਤੀ ਦੱਸਾਂਗੀ।”
  mya-JVB: ကျွန်တော်မကို အရှင်မင်းကြီး ၏စိတ် နှင့် တွေ့ တော်မူလျှင် ၎င်း ၊ ကျွန်တော်မအလို
    ရှိ၍ ကျွန်တော် မတောင်း ချင်သောဆုကို ပေး သနားခြင်းငှါ အရှင်မင်းကြီးအလိုတော်ရှိလျှင်၎င်း၊
    ကျွန်တော်မပြင်ဆင် သော ပွဲ သို့ အရှင် မင်းကြီးသည် ဟာမန် နှင့်တကွ တဖန်ကြွ တော်မူပါ။
    အမိန့် တော်ရှိသည်အတိုင်း နက်ဖြန် နေ့၌ ကျွန်တော်မပြု ပါမည်ဟု ပြန်လျှောက် လေ၏။
  tbg-tbg: Avuhainaa vaiintivauvo, are tiriara quahehara te ai irarera iaina uvarara
    eo tirera, are qaqi kairaqe te hura entaqi qaiqaa nora kara vo qerama taari netanta
    Hamaanika ani naate. Ho vi entara te ai irarera iaina uvara ai tiva amirerave,
    tura.
  hmo-hmo: Egu king e, bema oi ese lau dekenai oi laloa namo, bona oi ura egu noinoi
    gauna do oi henia, bona egu ura do oi karaia momokani, mani emu kara oi bona Hamana
    ruaosi kerukeru ma do umui mai, lau karaia hegaegae aniani ma do umui ania, vadaeni
    unai neganai egu ura gauna oi dekenai do lau hamaoroa.”
  urd-urd: अगर मैं बादशाह की नज़र में मक़बूल हूँ, और बादशाह को मन्ज़ूर हो कि मेरा
    सवाल क़ुबूल और मेरी दरख़्वास्त पूरी करे, तो बादशाह और हामान मेरे जश्न में जो मैं
    उनके लिए तैयार करूँगी आयें और कल जैसा बादशाह ने इरशाद किया है मैं करूँगी।”
  rus-SYN: если я нашла благоволение в очах царя, и если царю благоугодно удовлетворить
    желание мое и исполнить просьбу мою, то пусть царь с Аманом придет на пир, который
    я приготовлю для них, и завтра я исполню слово царя.
  bqc-SIM: Kí, tó n ma wɛgwàɛ, tó à kàngu ǹ yã́ pↄ́ málɛ a wabikɛma kɛmɛɛɛ,
    à mↄ blɛ pↄ́ má kɛɛ́ zia blei, mí yã́ pↄ́ n ma lai onɛ.
  tcz-CHONGTHU: Lengpa nalunglhaina kahi khah a chuleh lengpan kathilthum neisanpeh
    dinghi nalunglhaina ahidinga, kathum neibolpeh dinga ahileh jingteng jongle kagolvah
    ankonga Haman toh hungkit lhon inlang hitengle chu ipi kadei ham seichen nange”
    ati.
  mar-mar: जर महाराजाची माझ्यावर कृपादृष्टी झाली असेल तर राजा आणि हामान यांनी उद्याही
    यावे. उद्या मी राजासाठी आणि हामानासाठी आणखी एक मेजवानी देईन आणि मग राजाने म्हटल्याप्रमाणे
    मला जे काय मागायचे ते मी उद्या मागेन.”
  qub-qub: Nogata cuyamashpayqui, ruwacushäta cumliyta munar, munaycashäta aunimarga
    warapis yapay cutiycamunqui Amán ishcaniqui micuy rurachishäman micoj. Chaychörämi
    willashayqui imata munaycashätapis.»
  bqp-bqp: Kína, tó ma n pↄnna lè, tó à kɛ̀nnɛ, ǹ yã kũ matɛn wɛ́ kɛmma kɛmɛnɛ,
    à mↄ́ à pↄ́ble kũ mani kɛárɛ zia ble, mani yã kũ n ma lai onnɛ.
  hat-hat: Si wa a kontan avè m', si se plezi li pou li ban m' sa m' vle a, pou li
    fè sa m'a mande l' fè a. mwen ta renmen wa a ansanm ak Aman vini denmen lakay
    mwen pou yon lòt ti fèt m'ap fè pou li ansanm ak Aman. Lè sa a, m'a di monwa sa
    m' bezwen.
  eng-BSB: If I have found favor in the sight of the king, and if it pleases the king
    to grant my petition and fulfill my request, may the king and Haman come tomorrow
    to the banquet I will prepare for them. Then I will answer the king’s question.”
  eng-WEBPB: If I have found favour in the sight of the king, and if it pleases the
    king to grant my petition and to perform my request, let the king and Haman come
    to the banquet that I will prepare for them, and I will do tomorrow as the king
    has said.”
  kbq-kbq: kini ne'mokama kavesinantenka musema hunka kantahima ke'nuazama hunaku'ma
    hanunka, muse hugantaonki retro'ma hanua nezantera okina Hemanina avreta eke'na
    kini ne'mokama hana kerera kenona hugantaneno.
  nhe-BL: intla tinechicnelía, notlanahuatijca, huan tijnequi tinechyolpaquilismacas,
    sampa xihuala mostla ihuaya Amán para seyoc tlacualistli tlen nimechsencahuilijtos,
    huan huajca, quena, nimitzilhuis tlen nijnequi nimitztlajtlanis.
  bus-bus: Kí, tó ma n pↄnnaa è, tó à kànnɛ, ǹ yã kɛ̀ mɛ́ɛ wɛ́ɛ kɛɛmmaa kɛmɛ, à mↄ́
    à pↄ́blee kɛ̀ mɛ́ kɛare ziaa ble, mɛ́ yã kɛ̀ n ma lazi onnɛ.
  gub-BL: Aze hekatu newe, aze nepurapo wer hereminoz ràm nehe hepurenoz wer nerehe
    Àmà rehe we amo mai'u hawhu pe nehe. Pyhewe amuhyk putar nehe. Pemai'u mehe ainoz
    putar heremimutar newe nehe.
  eng-DRA: 'If I have found favour in the king’s sight, and if it please the king
    to give me what I ask, and to fulfill my petition: let the king and Aman come
    to the banquet which I have prepared them, and tomorrow I will open my mind to
    the king.'
