  epo-epo: se mi akiris favoron en la okuloj de la reĝo, kaj se al la reĝo plaĉas
    plenumi mian peton kaj fari mian deziron, la reĝo kun Haman venu al la festeno,
    kiun mi faros por ili; kaj morgaŭ mi faros, kion la reĝo diris.
  uig-PIN: Mubada mǝn aliylirining nǝziridǝ iltipatⱪa erixkǝn bolsam, xundaⱪla padixaⱨimƣa
