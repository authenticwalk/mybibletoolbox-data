    Ⱨamanni birgǝ elip ǝtǝ silǝrgǝ tǝyyarlaydiƣan ziyapitimgǝ yǝnǝ bir ⱪetim dahil
    boluxlirini ɵtünimǝn; ǝtǝ mǝn qoⱪum padixaⱨimning ǝmri boyiqǝ ix ⱪilimǝn, — dedi.
  beo-beo: Eseda da bu adole i, “Di da na adole ba:su amoma asigi galea, na da di
    amola Ha:ima:ne aligili aya ha:i manu aowamu. Amogala, na dawa:i liligi dima adole
    imunu.”
  tpi-OTNT: “King, sapos yu laik orait long olgeta samting mi askim, orait yutupela
    Haman i mas i kam bek tumora long narapela kaikai bai mi redim bilong yutupela.
    Long dispela taim bai mi tokim yu long laik bilong mi.”
  hau-SA: in na sami tagomashi a wurin sarki, in kuma sarki ya yarda yă biya mini
    bukatata, yă kuma ji roƙona, bari sarki da Haman su zo gobe wurin liyafar da zan
    shirya musu. Sa’an nan zan amsa tambayar sarki.”
  uig-LAT: Mubada men aliylirining neziride iltipatqa érishken bolsam, shundaqla padishahimgha
    méning telimni ijabet qilish hem iltijayimni orundash muwapiq körünse, aliylirining
    Hamanni birge élip ete silerge teyyarlaydighan ziyapitimge yene bir qétim daxil
    bolushlirini ötünimen; ete men choqum padishahimning emri boyiche ish qilimen,
    — dédi.
  nde-nde: Nxa inkosi ingamukela ngomusa njalo nxa inkosi ithokoza ngokwamukela isikhalazo
    sami njalo igcwalise isicelo sami, bengicela ukuthi inkosi kanye loHamani kusasa
    beze edilini engizabalungisela lona. Kulapho engizaphendula okubuzwe yinkosi.”
  ton-ton: Kapau kuo u maʻu ʻae ʻofa ʻi he ʻao ʻoe tuʻi, pea kapau ʻoku lelei ki he
    tuʻi ke tuku kiate au ʻeku kole, pea ke fai ʻaia ʻoku ou tala, tuku ke haʻu ʻae
    tuʻi mo Hamani ki he kātoanga ʻaia te u teuteu moʻo kinaua, pea te u fai ʻapongipongi
    ʻo hangē ko ia kuo tala ʻe he tuʻi.”
  ces-1613: Nalezla-li jsem milost u krále, a jestliže se králi za dobré vidí povoliti
    žádosti mé, a naplniti prosbu mou, aby ještě přišel král i Aman na hody, kteréž
