  eng-WMB: If I have found favor in the sight of the king, and if it pleases the king
    to grant my petition and to perform my request, let the king and Haman come to
    the banquet that I will prepare for them, and I will do tomorrow as the king has
    said.”
  tam-TCV: அரசர் எனக்குத் தயவு காண்பித்து, எனது விண்ணப்பத்தைக் கொடுப்பதற்கும், எனது
    வேண்டுகோளை நிறைவேற்றுவதற்கும் விருப்பமுடையவராக இருந்தால், அரசரும் ஆமானும் நான்
    நாளைக்கும் ஆயத்தம் செய்யப்போகிற விருந்துக்கு வருவார்களாக. அப்பொழுது நான் அரசனின்
    கேள்விக்குப் பதிலளிப்பேன்” என்றாள்.
  ceb-ULB: kung makakaplag ako ug pabor sa panan-aw sa hari ug kung makapahimuot kini
