  tbz-SIM: Kɑ̀ɑ yie nkɛ bo n dɔɔ̀ mɛsɑ̀ɑ̀ nhɑ nɑɑ wɛ̃tɛní nɛ̀ Amɑnni kɛ̀ dí di n cĩ́ɛ̃̀tɛ̀
