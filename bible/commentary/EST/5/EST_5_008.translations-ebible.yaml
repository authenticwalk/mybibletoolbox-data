  urd-GVU: اگر بادشاہ مجھ سے خوش ہوں اور اُنہیں میری گزارش اور درخواست پوری کرنا منظور
    ہو تو وہ کل ایک بار پھر ہامان کے ساتھ ایک ضیافت میں شرکت کریں جو مَیں آپ کے لئے
    تیار کروں۔ پھر مَیں بادشاہ کو جواب دوں گی۔“
  eng-OEBCW: ‘If I have won the king’s favour and if it seems best to the king to
