verse: EST.005.013
translations:
  mal-C: എന്നാൽ യെഹൂദനായ മൊർദെഖായി രാജകവാടത്തിൽ ഇരിക്കുന്നതു കാണുന്നിടത്തോളം ഇതൊന്നും
    എനിക്കു തൃപ്തി നൽകുന്നില്ല.”
  deu-TKW: Aber all dies genügt mir nicht, solange ich noch den Juden Mardachai am
    Thore des Königs sitzen sehe.
  lin-lin: Kasi makambo oyo nyonso ezali kosepelisa ngai te tango nazali komona Moyuda
    wana Maridoshe kovanda na ekuke ya mokonzi.
  eng-LSV: and all this is not profitable to me, during all the time that I am seeing
    Mordecai the Jew sitting in the gate of the king.”
  eng-GNV: But al this doth nothing auaile me, as long as I see Mordecai ye Iewe sitting
    at ye Kings gate.
  eng-WEBSTER: Yet all this availeth me nothing, so long as I see Mordecai the Jew
    sitting at the king's gate.
  nhw-BL: Pero amo hueli nipaqui ica nochi ya ni quema niquita nopa israelita Mardoqueo
    noja itztoc huan mosehuijtoc ipuertajteno nopa tlanahuatijquetl.
  swh-ONEN: Lakini haya yote hayanipi kuridhika iwapo ninaendelea kumwona yule Myahudi
    Mordekai akiketi kwenye lango la mfalme.”
  bba-bba: Adɑmɑ yenibɑ kpuro yɑ ǹ ko n mɑn sɑ̃ɑ ɡɑ̃ɑnu nɑ̀ n Mɑɑdose Yuu wi wɑɑmɔ
    u wɑ̃ɑ sinɑ kpɑɑ kɔnnɔ mi.
  eng-KJVCPB: Yet all this availeth me nothing, so long as I see Mordecai the Jew
    sitting at the king’s gate.
  luo-luo: To magi duto ok miya mor kapod aneno ja-Yahudi ma Modekai kobet e dhoranga
    ruoth.”
  meu-meu: A ina idoinai na do se hanamolaigu ḡuḡurumu, hari Morodekai, Iuda tauna,
    na doini hanua pavapavana ena ikoukou ai helaina ai na itaiamu negadia ai.
  npi-ULB: तर मैले मोर्दकैलाई राजाको ढोकामा बसिरहेको देखेसम्म मेरा लागि यी सबै कुराले
    कुनै अर्थ राख्‍दैन ।”
  yor-yor: Ṣùgbọ́n gbogbo èyí kò ì tí ì tẹ́ mi lọ́rùn níwọ̀n ìgbà tí mo bá sì ń rí
    Mordekai ará a Júù náà tí ó ń jókòó ní ẹnu-ọ̀nà ọba.”
  ind-ind: Tetapi semua itu tidak berarti apa-apa bagiku selama aku masih melihat
    Mordekai— orang Yahudi itu, duduk di pintu gerbang istana raja!”
  pes-OPCB: اما وقتی در دربار، این مردخای یهودی را می‌بینم همهٔ اینها در نظرم بی‌ارزش
    می‌شود.»
  tgl-ULB: Ngunit lahat ng ito na aking nararanasan ay walang halaga sa akin, hanggang
    sa nakikita ko si Mordecai na Judio na nakaupo sa tarangkahan ng hari.”
  hui-hui: Anigo i̱na Yu hameigini Modegai biago kini andaga panga haraba kaware naina
    bereago de handarogola i̱naga miniha handabe manga holene tagira ibalu ai i̱na
    manda berogola mbirale bayale uruni galone ndo mbau larua, lene.
  mya-mya: သို့​ရာ​တွင်​နန်း​တော်​တံ​ခါး​ဝ​တွင်​ယု​ဒ​အ​မျိုး သား​မော်​ဒ​ကဲ​ထိုင်​လျက်​နေ​သည်​ကို
    ငါ​တွေ့​မြင် နေ​ရ​သ​မျှ​ကာ​လ​ပတ်​လုံး ယ​ခု​ဖော်​ပြ​သ​မျှ တို့​သည်​ငါ့​အ​တွက်​အ​ဘယ်​ကျေး​ဇူး​ရှိ​သ​နည်း''
    ဟု​ဆို​၏။
  bod-N: འོན་ཀྱང་ཡ་ཧུ་དཱ་པ་མོར་དོ་ཀཱ་ཨི་རྒྱལ་པོའི་མཁར་སྒོར་མཐོང་ཐེངས་རེར། འདི་ཐམས་ཅད་བདག་ལ་མཚོན་ན་དོན་སྙིང་ཅི་ཡང་མེད་དོ་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Asi zvose izvi handigutsikani nazvo kana ndichiona muJudha uyu Modhekai
    agere pasuo ramambo.”
  spa-BLM: Pero todo esto no me sirve de nada, mientras vea al judío Mardoqueo sentado
    a la puerta del rey.”
  cac-cac: Palta ayic svilanoch jun vin̈ israel scuchan Mardoqueo c'ojanem d'a sti'
    spalacio vin̈ rey chi', masanil juntzan̈ tas ay d'ayin tic, man̈xa jab'oc yelc'och
    d'a yol in sat, xchi vin̈.
  swh-ULB: Lakini haya yote sio kitu kama Modekai ataendelea kukaa katika lango la
    mfalme.
  bel-bel: Але ўсяго гэтага ня досыць мне, пакуль я бачу Мардахэя Юдэя, як ён сядзіць
    каля брамы царскай.
  deu-ELBBK: Aber dieses alles gilt mir nichts, solange ich Mordokai, den Juden, im
    Tor des Königs sitzen sehe.
  mbb-OT: Piru heini is langun ne kenà ebpekelipey kediey emun egkeehè ku pa he ebpimpinuu
    ziyà te pultahan te turuǥan sikan is Judio he si Mordecai.”
  mal-2015: എങ്കിലും യെഹൂദനായ മൊർദ്ദെഖായി രാജാവിന്റെ വാതില്ക്കൽ ഇരിക്കുന്നതു കാണുന്നേടത്തോളം
    ഇതൊന്നുംകൊണ്ടു എനിക്കു ഒരു തൃപ്തിയും ഇല്ല എന്നും ഹാമാൻ പറഞ്ഞു.
  rmc-rmc: Ale pre soste mange hin kada savoro, te dikhav le Židos le Mordekaj te
    bešel paš e brana le kraľiskri.“
  nlg-nlg: Me tona haliu sono na kokoe, me ghaghua, “Hauva kaa, mana lei totobo raeni
    udolu ke ara mua pukugha vamua, tana bona tu vaevanea Mordecai na tinoni ni Jew
    te sopou sono ikakeri tana mataula haghena na vokovoko/pilupilu ni vale sulena
    na vunaghi haba!”
  pes-OPV: لیکن همه این چیزها نزد من هیچ است، مادامی که مردخای یهود را می‌بینم که
    در دروازه پادشاه نشسته است.»
  ron-1924: Дар тоате ачестя н-ау ничун прец пентру мине кытэ време вой ведя пе Мардохеу,
    иудеул ачела, шезынд ла поарта ымпэратулуй.”
  ben-OBCV: কিন্তু যখনই ওই ইহুদি মর্দখয়কে রাজবাড়ির দ্বারে বসে থাকতে দেখি তখন এই
    সবেতেও আমাকে কোনও শান্তি দেয় না।
  lex-lex: Mere emkade ho'mana a ralmu edon nahepur nohora hya'a maka aliernana re
    yoma a ralmu e namehra ma'ta la umkek Mordekhai riy Yahudi die namtatan rer nieka
    la'a nhiar liawna ray kruwungenni ralamni!”
  som-som: Laakiinse waxaas oo dhammu waxba ii tari maayaan intaan arkayo Yuhuudiga
    Mordekay oo boqorka iriddiisa fadhiya.
  lat-VUC: Et cum hæc omnia habeam, nihil me habere puto, quamdiu videro Mardochæum
    Judæum sedentem ante fores regias.
  eng-ASVBT: Yet all this availeth me nothing, so long as I see Mordecai the Jew sitting
    at the king’s gate.
  ita-1885: Ma tutto questo non mi contenta, mentre io veggo quel Giudeo Mardocheo
    sedere alla porta del re.
  eng-ULB: But all this is worth nothing to me as long as I see Mordecai the Jew sitting
    at the king's gate.”
  spa-VBL: 'Entonces dijo: “Pero todo esto no vale nada a mí mientras sigo viendo
    al judío Mardoqueo sentado a la puerta del palacio”.'
  fra-_FOB: Mais tout cela ne me suffit pas, aussi longtemps que je verrai Mardochée,
    le Juif, assis à la porte du roi.
  mal-mal: എങ്കിലും യെഹൂദനായ മൊർദെഖായി രാജാവിന്റെ വാതില്ക്കൽ ഇരിക്കുന്നത് കാണുന്നേടത്തോളം
    ഇതൊന്നുംകൊണ്ട് എനിക്ക് ഒരു തൃപ്തിയും ഇല്ല” എന്നും ഹാമാൻ പറഞ്ഞു.
  urd-GVR: Lekin jab tak Mardakī Yahūdī shāhī mahal ke sahan ke darwāze par baiṭhā
    nazar ātā hai maiṅ chain kā sāṅs nahīṅ lūṅgā.”
  suz-BL: तन्‍न मेको यहूदी मोरदेकै कली दरवार ङा लाप्‍चोम बाक्‍शो तङानु, आंम कली मारेइ
    खोइ मलाक्‍ङ” देंत।
  ita-1927: Ma tutto questo non mi soddisfa finché vedrò quel Giudeo di Mardocheo
    sedere alla porta del re”.
  ckb-ckb: بەڵام ئەمانە هەموویان هیچ بەهایەکیان لەلای من نییە، هەر کاتێک مۆردەخای
    جولەکە دەبینم لە دەروازەی پاشادا دانیشتووە.»
  eng-BBE: But all this is nothing to me while I see Mordecai the Jew seated by the
    king's doorway.
  kan-OKCV: ಆದರೆ ಯೆಹೂದ್ಯನಾದ ಮೊರ್ದೆಕೈಯು ಅರಮನೆಯ ಬಾಗಿಲಲ್ಲಿ ನನ್ನ ಕಣ್ಣೆದುರು ಕುಳಿತಿರುವವರೆಗೂ
    ಇದೆಲ್ಲದರಿಂದ ನನಗೆ ತೃಪ್ತಿಯಾಗುವುದಿಲ್ಲ” ಎಂದನು.
  tam-2017: ஆனாலும் அந்த யூதனாகிய மொர்தெகாய் ராஜாவின் அரண்மனைவாசலில் உட்கார்ந்திருக்கிறதை
    நான் காணும்போது அவையெல்லாம் எனக்கு ஒன்றுமில்லை என்றான்.
  spa-RV-1909: Mas todo esto nada me sirve cada vez que veo al judío Mardochêo sentado
    á la puerta del rey.
  ron-BTF: Totuşi toate acestea nu îmi folosesc la nimic, cât timp îl văd pe Mardoheu,
    iudeul, şezând la poarta împăratului.
  eng-WEBP: Yet all this avails me nothing, so long as I see Mordecai the Jew sitting
    at the king’s gate.”
  eng-FBV: Then he said, “But all of this is worthless to me while I keep on seeing
    Mordecai the Jew sitting at the palace gate.”
  nld-1939: Maar dat alles is niets, zolang ik dien jood Mordokai in het koninklijke
    poortgebouw zie zitten.
  nch-BL: Pero amo hueli nipaqui ica nochi ya ni quema niquita nopa israelita Mardoqueo
    noja itztoc huan mosehuijtoc icalteno nopa tanahuatijquet.
  vie-1934: Song mọi điều đó chẳng ích gì cho ta cả hễ lâu chừng nào ta thấy Mạc-đô-chê,
    người Giu-đa, ngồi tại cửa vua.
  hin-CV: फिर भी, इतना सब होने पर भी मुझे कोई चैन नहीं मिलता, जब कभी मैं यहूदी मोरदकय
    को राजमहल परिसर द्वार पर बैठा हुआ देखता हूं.”
  spa-BES: Pero todo esto no es nada para mí mientras veo al judío Mardoqueo sentado
    a la puerta del rey.
  tdx-tdx: Fe tsy mahaeneñe ahy i hoe zay iabiy naho mbe treako mitozòke an-dalambeim-panjaka
    eo t’i Mordekay nte-Iehoda.
  tha-KJV: แต่​สิ​่งเหล่านี้หาเป็นประโยชน์​แก่​ข้าไม่ ตราบใดที่​ข้าเห็นโมรเดคัยคนยิ​วน​ั่งอยู่​ที่​ประตู​ของกษั​ตริ​ย์”
  por-BR-2018: Porém tudo isto não me satisfaz, enquanto eu ver o judeu Mardoqueu
    sentado à porta do rei.
  deu-ELO: Aber dieses alles gilt mir nichts, solange ich Mordokai, den Juden, im
    Tore des Königs sitzen sehe.
  caa-caa: Pero matucꞌa ucꞌampibꞌir tunor era taniut conda inwira e Mardoqueo xeꞌ
    chꞌajnarir tuaꞌ e Israel que intaca turu tama uyocher uyotot e rey y que machi
    acotuan taniut conda innumuy, che e Amán.
  eng-WYC-2018: And though I have all these things, I guess that I have nothing, as
    long as I see Mordecai, the Jew, sitting before the king’s gates. (And yet, even
    though I have all these things, I feel like I have nothing, as long as I see that
    Jew Mordecai, in attendance at the royal court.)
  epo-epo: Sed ĉio ĉi tio ne kontentigas min tiel longe, kiel mi vidas, ke la Judo
    Mordeĥaj sidas ĉe la pordego de la reĝo.
  uig-PIN: Xuƣinisi, orda dǝrwazisida olturƣan ⱨeliⱪi Mordikay degǝn Yǝⱨudiyni kɵrginimdǝ,
    bularning ⱨǝmmisi manga tolimu mǝnisiz tuyulidu, dedi.
  beo-beo: Be na da Yu dunu Modigai amo hina bagade ea diasu logo holei gadenene esalebe
    ba:lalebeba:le, na da eno liligi noga:i mae dawa:le, hahawane hame ba:sa.”
  tpi-OTNT: Tasol mi lukim Mordekai, dispela man bilong lain Juda, i sindaun klostu
    long dua bilong haus king na bel bilong mi i nogut tru, na mi ting ol dispela
    gutpela samting i olsem samting nating tasol.”
  hau-SA: Amma dukan wannan bai biya mini bukata ba, muddin ina ganin wannan mutumin
    Yahudan nan Mordekai, yana zama a bakin ƙofar sarki.”
  uig-LAT: Shughinisi, orda derwazisida olturghan héliqi Mordikay dégen Yehudiyni
    körginimde, bularning hemmisi manga tolimu menisiz tuyulidu, dédi.
  nde-nde: Kodwa konke lokhu akungisuthisi ikakhulu nxa ngilokhu ngibona umJuda loya
    onguModekhayi ehlezi esangweni lenkosi.”
  ton-ton: Ka ʻoku ʻikai ʻaonga ʻae ngaahi meʻa ni kotoa pē kiate au, lolotonga ʻeku
    kei mamata kia Motekiai ko e Siu ʻoku nofo ʻi he matapā ʻoe tuʻi.”
  ces-1613: Ale všecko to nic mi neprospívá, pokudžkoli vídám Mardochea, toho Žida,
    sedati u brány královské.
  eng-WMB: Yet all this avails me nothing, so long as I see Mordecai the Jew sitting
    at the king’s gate.”
  tam-TCV: ஆயினும் அரச வாசலில் இருக்கும் யூதனான அந்த மொர்தெகாயைக் காணும்போது, இது
    எல்லாம் எனக்குத் திருப்தியைக் கொடுக்கவில்லை” என்றான்.
  ceb-ULB: Apan kining tanan walay bili alang kanako kung makita ko gihapon si Mordecai
    ang Judio nga nagalingkod sa ganghaan sa hari.”
  mkn-mkn: Ma beta rasa ke itu samua sonde ada pung arti apa-apa. Te tiap kali beta
    maso-kaluar lewat istana pung pintu maso tu, beta lia itu orang Yahudi, andia
    Mordekai, ada dudu di situ. Dia sonde parná badiri ko kasi tunju hormat sang beta!
    Su talalu lebe ni!”
  pol-UBG: Ale to wszystko jest dla mnie niczym, dopóki widzę Żyda Mardocheusza, siedzącego
    w bramie królewskiej.
  urd-GVU: لیکن جب تک مردکی یہودی شاہی محل کے صحن کے دروازے پر بیٹھا نظر آتا ہے مَیں
    چین کا سانس نہیں لوں گا۔“
  eng-OEBCW: Yet all this does not satisfy me as long as I see Mordecai the Jew sitting
    at the king’s gate.’
  deu-1912: Aber an dem allem habe ich keine Genüge, solange ich sehe den Juden Mardochai
    am Königstor sitzen.
  kan-2017: ಆದರೂ ಮೊರ್ದೆಕೈ ಎಂಬ ಯೆಹೂದ್ಯನು ಅರಮನೆಯ ಬಾಗಿಲಿನಲ್ಲಿ ನನ್ನ ಕಣ್ಣ ಮುಂದೆ ಕುಳಿತಿರುವವರೆಗೂ
    ಇದೆಲ್ಲದರಿಂದ ನನಗೆ ತೃಪ್ತಿಯಾಗುವುದಿಲ್ಲ” ಅಂದನು.
  yap-yap: Machane ri dariy ta’reb e pin’ey ni be fel’ u wun’ug, u n’umngin nap’an
    ni gu be guy e re Jew nem i Mordekai ni be yumum’ u langan e garog u tafen e pilung.”
  hlt-MCSB: Tedae te boeih he kai neh a tluk moenih. Hnin takuem ah manghai vongka
    kah aka ngol Judah Mordekai te vawk ka hmuh,” a ti nah.
  mdy-ETH: ጋዓንቴ ዬይ ዓይሁዶ ዓሢ፥ ሜርዴኪዮሴ ካኣቱሞ ማኣሮ ጌሎ ካሮ ኮራ ዴዒ ዓኣንቴ ታ ዛጋዛ ሃይ ታኣኮ ቦንቾና ዼኤፑሞና
    ዔኤቢ ታኣም ማሎ ዒፄኔ» ጌዔኔ።
  twi-ASANTE: Afei, ɔtoaa so sɛ, “Nanso, sɛ mehunu Yudani Mordekai sɛ ɔda so te ahemfie
    ɛpono ano a, yeinom nyinaa nka hwee.”
  eng-WEBU: Yet all this avails me nothing, so long as I see Mordecai the Jew sitting
    at the king’s gate.”
  wal-wal: SHin he Aihudai Marddikiyoosi kawo keettaa geliyo penggen uttidaagaa be7iyo
    wode, ha ubbabaikka tana kalissenna” yaagiis.
  tgk-tgk: Лекин бо вуҷуди ҳамаи ин, фақат дар он вақт қаноатманд мешавам, ки дигар
    Мордахайи яҳудиро дар дарбор набинам».
  spa-PDDPT: ¡Pero nada me aprovecha mientras vea al judío Mardoqueo sentado en la
    puerta del rey!
  gun-gun: Ha'e rami teĩ ha'e nunga ha'e javi ma naxembovy'ai, huvixa rokẽ py judeu
    Mordecai oguapy oiny rã aexaa ja — he'i.
  agu-BL: Poro qui'c na tak' swetz na nin na el ink'ej tan yi jun ta'kl judiy yi Mardoqueo
    bi', yi c'olchij stzi puertil yi ca'l yi rey, na qui na tak' i' ink'ej, stzun
    Amán bantz.
  ilo-ULB: Ngem amin dagitoy a mapadpadasak ket awan serserbina kaniak, agingga a
    makitkitak ti Judio a ni Mardokeo a nakatugaw iti ruangan ti palasio ti ari.”
  kpg-kpg: Gei nia mee aanei la hagalee ono hadinga mai gi di au ai, i dogu madagoaa
    ma gaa mmada gi taane o Jew go Mordecai dela e noho i di ngudu di bontai di hale
    di king.”
  uig-ARA: شۇغىنىسى، ئوردا دەرۋازىسىدا ئولتۇرغان ھېلىقى موردىكاي دېگەن يەھۇدىينى كۆرگىنىمدە،
    بۇلارنىڭ ھەممىسى ماڭا تولىمۇ مەنىسىز تۇيۇلىدۇ، دېدى.
  sus-sus: Kɔnɔ na birin mu findima sɛɛwɛ ra n bɛ, danmi n na Yuwifi Morodekayi toma
    mangɛ xa banxi sode dɛ ra.»
  pon-2006: Ahpw mepwukat koaros sohte kak kihsang ei pwunod ni ei kilikilang Mordekai
    eh kin wie mwomwohd ni wenihmwen pedolong nan tehnpaso.”
  ksd-ksd: Ma go ra lavur magit pa dia vadongone iau, ta ra lavur bungbung ba iau
    gire Mordekai ra tutana Iudaia i kiki boko ta ra mataniolo kai ra king.
  tur-YTC: Ama Yahudi Mordekay'ı kralın kapısında otururken gördükçe, bütün bunların
    benim için hiçbir değeri yoktur.”
  ind-AYT: Namun, semuanya tidak berarti bagiku selama aku masih melihat Mordekhai,
    orang Yahudi itu, duduk di pintu gerbang istana raja.”
  nya-nya: Koma zonsezi sindikhutira nazo ndikamaona nthawi zonse Myuda uja Mordekai
    atakhala pa chipata cha mfumu.”
  kyg-kyg: Huno hapa paiꞌniyaꞌmonanafa Yu vekamo Motekaiꞌa kini vekamo lafi kegiꞌya
    kate kipateꞌmo itopaleꞌmo maiꞌnigeꞌna ageteꞌnaeꞌmo nagaemo nagesamo afuvana mani
    alagepa yaꞌmo ina agufa yaꞌmo haneꞌniye, huno hapa paiꞌniye.
  mps-mps: Tiali goli, eno te Juda bidi Mordekai suali, te tuni bidigo be sunumi pąde
    dulalubaso, tama eno homu dwai mu yali, tama te wiegi yai nai dabe te eno homugo
    te olo nai tiwai naga yalio,” te po wai.
  tpi-tpi: Tasol mi lukim Mordekai, dispela man bilong lain Juda, i sindaun klostu
    long dua bilong haus king na bel bilong mi i nogut tru, na mi ting ol dispela
    gutpela samting i olsem samting nating tasol.”
  dan-1931: Men alt det er mig ikke nok, så længe jeg ser denne Jøde Mordokaj sidde
    i Kongens Port.”
  vie-OVCB: Nhưng tất cả chẳng có nghĩa gì hết, khi ta nhìn thấy thằng Do Thái Mạc-đô-chê
    khinh khỉnh ngồi trước cổng hoàng cung.”
  guj-2017: પરંતુ જ્યાં સુધી પેલા યહૂદી મોર્દખાયને હું રાજાના દરવાજા આગળ બેઠેલો જોઉં
    છું ત્યાં સુધી આ સર્વ મને કશા કામનું નથી.”
  pon-2006A: Ahpw mepwukat koaros sohte kak kihsang ei pwunod ni ei kilikilang Mordekai
    eh kin wie mwomwohd ni wenihmwen pedolong nan tehnpaso.”
  por-BRBSL: No entanto, tudo isso não me serve de nada, desde que eu veja Mordecai,
    o judeu, sentado à porta do rei”.
  eng-OEBUS: Yet all this does not satisfy me as long as I see Mordecai the Jew sitting
    at the king’s gate.”
  cth-cth: Hatei, siangpahrang thongma kalupnae longkha koe ka tahung e Mordekai ka
    hmu nathung teh hetnaw pueng heh kai hanlah banghai cungkeihoeh, a ti.
  twi-twi: Nanso sɛ mihu Yudani Mordekai sɛ ɔda so te ahemfi pon ano a, me bo nnwo
    koraa.”
  hlt-hlt: Tedae te boeih he kai neh a tluk moenih. Hnin takuem ah manghai vongka
    kah aka ngol Judah Mordekai te vawk ka hmuh,” a ti nah.
  tbz-SIM: Dɛndɛ kó dimɑ̀ɑ̀ í n nɑɑti kɛ̀ nsɑ̀ kɛ̀ Mɑɑdosee Sifu kpɑɑ́ kɛ pĩ́ ntɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀
    mutɔ̃mmú.
  msy-2020: Egha kɨ Judabar adarazir gumazim Mordekain garima, an atrivimɨn dɨpenimɨn
    tiar akamɨn aperaghav iti. Ezɨ nan muriam a bagha bar ikufi. Ezɨ kɨ nɨghnɨzi,
    bizir aghuir kɨ mɨkemezɨ kaba pura biziba.”
  dop-dop: Amɑ mɑ mɑɣɑnɑ Yutɑ tʋ Mɑɑtosee kɛ wulɑʋ tǝyɑɣɑ nɔnɔɣɔ. Ɩlɛnɑ mɑ lɑŋlɛ wɑkǝlɩ
    nɑ mɑ́ sɔɔ tǝnɛ ɩnɩ tǝ tǝnɑ tǝ tɔɔ.
  azb-azb: Amma mən Yəhudi Mordokayı saray darvazasında oturan görəndə gözümdə hər
    şey qiymətdən düşür».
  eng-DBY: Yet all this is of no avail to me so long as I see Mordecai the Jew sitting
    at the king's gate.
  hin-2017: तो भी जब जब मुझे वह यहूदी मोर्दकै राजभवन के फाटक में बैठा हुआ दिखाई पड़ता
    है, तब-तब यह सब मेरी दृष्टि में व्यर्थ लगता है।”
  wol-KYG: Waaye loolu lépp doyu ma, li feek maa ngi gis benn yoon Mardose, Yawut
    bi, mu toog ca buntu kër buur.»
  bjr-bjr: Qinee Moodeekaina qafaunanoo mifa Yuda maqannaa fasiqa maridanoo. Mifa
    kinna kooqiki ooqufaaqee marifanoo qini qimuqusa ummaara raifaqa qinee mi amiqira
    ainainausara fifau ainainee qimasee iridaqa.
  eng-YLT: and all this is not profitable to me, during all the time that I am seeing
    Mordecai the Jew sitting in the gate of the king.'
  eng-WYC-2017: And though I have all these things, I guess that I have nothing, as
    long as I see Mordecai, the Jew, sitting before the king’s gates.
  eng-WMBB: Yet all this avails me nothing, so long as I see Mordecai the Jew sitting
    at the king’s gate.”
  urd-GVH: लेकिन जब तक मर्दकी यहूदी शाही महल के सहन के दरवाज़े पर बैठा नज़र आता है
    मैं चैन का साँस नहीं लूँगा।”
  rug-rug: Ba sari doduru tiṉitoṉa hire si guana loke guguadi koa rau, koa gua sapu
    dogoria rau se Modekae pa sasadana sa nuqunuquruana pa vetu baṉara.”
  gaz-gaz: Taʼus wanni kun hundinuu utuu ani Mordekaayi Yihuudicha isaa karra mootichaa
    dura taaʼu arguu na hin gammachiisu.”
  fra-LSG: Mais tout cela n’est d’aucun prix pour moi aussi longtemps que je verrai
    Mardochée, le Juif, assis à la porte du roi.
  yal-yal: Koni fanni, n mɔn Marodoke toma dɔxi mangana banxin dɛ ra, Yahudiyana,
    sese mi na ra n tan Haman xa.”
  haw-1868: Aka, he mea ole ia'u keia mau mea a pau, ia'u e ike aka ai ia Moredekai
    ka Iudaio, e noho ana ma ka pukapa o ke alii.
  arb-NAV: وَلَكِنَّ هَذَا كُلَّهُ لَا قِيمَةَ لَهُ عِنْدِي حِينَ أَرَى مُرْدَخَايَ
    الْيَهُودِيَّ جَالِساً أَمَامَ بَابِ الْمَلِكِ».
  ewe-ewe: Ke esiawo katã maɖi ƒo nam o, zi ale si Mordekai, Yudatɔ ma nɔ anyi ɖe
    fia la ƒe agbo nu mele kpɔkpɔm.”
  eng-LEE: Yet all this profiteth me nothing, every time that I see Mordecai the Jew
    sitting in the king's gate.
  asm-FB: তথাপিও মই ৰাজদুৱাৰত বহি থকা যিহুদী মৰ্দখয়ক যেতিয়া দেখা পাওঁ, তেতিয়া এই
    সকলোতো মোৰ একো মূল্য নাই যেন মই উপলব্ধি কৰোঁ।”
  sus-A: كْنْ نَ بِرِن مُ قِندِ مَ سّيوّ رَ ﭑ بّ، دَنمِ ﭑ نَ يُوِقِ مٌرٌدٍكَيِ تٌمَ
    مَنفّ شَ بَنشِ سٌدٍ دّ رَ.»
  fra-SBL: Mais tout cela ne me sert à rien, tant que je vois le Juif Mardochée assis
    à la porte du roi. »
  hbo-hbo: וְכָל־זֶ֕ה אֵינֶ֥נּוּ שֹׁוֶ֖ה לִ֑י בְּכָל־עֵ֗ת אֲשֶׁ֨ר אֲנִ֤י רֹאֶה֙ אֶת־מָרְדֳּכַ֣י
    הַיְּהוּדִ֔י יֹושֵׁ֖ב בְּשַׁ֥עַר הַמֶּֽלֶךְ׃
  pjt-pjt: '@see-verse:EST.005.012'
  kik-kik: No maũndũ macio mothe, matiratũma njiganĩre rĩrĩa rĩothe ndĩrona Moridekai,
    Mũyahudi ũcio, aikarĩte kĩhingo-inĩ kĩa mũciĩ wa mũthamaki.”
  fra-NCL: Mais tout cela ne peut me suffire, aussi longtemps que je verrai Mardochée,
    le Juif, assis à la porte du roi. »
  cek-AK: Toe siangpahrang ih khongkha toep, Judah kami Mordekai ka hnuk naah poek
    ka nawm thai ai, tiah a naa.
  cuk-cuk: Degi-inigwele, we-Judío-dule-Mardoqueo reyneg-yawagakgi-sii an daked-ilibali,
    dummadga-nugsalessuliyob an itoddaed.
  uig-CYR: Шуғиниси, орда дәрвазисида олтарған һелиқи Мордикай дегән Йәһудийни көргинимдә,
    буларниң һәммиси маңа толиму мәнасиз туюлиду, деди.
  tel-2017: “అయితే యూదుడైన మొర్దెకై రాజభవన ద్వారం దగ్గర కూర్చుని ఉండడం నేను చూస్తున్నంత
    కాలం ఈ పదవి అంతటి వలనా నాకు ప్రయోజనమేముంది?” అని అతడు అన్నాడు.
  hat-BSA: Malgre tout sa, mwen vin pa kontan chak fwa ke m wè Mardochée, Jwif ki
    chita nan pòtay a wa a.”
  kos-kos: Tusruktu ma inge nukewa ma pilasr sik ke nga srakna liyel Mordecai, mwet
    Jew sac, muta ke nien utyak nu inkul fulat sin tokosra.”
  hbo-WLC: וְכָל־זֶ֕ה אֵינֶ֥נּוּ שֹׁוֶ֖ה לִ֑י בְּכָל־עֵ֗ת אֲשֶׁ֨ר אֲנִ֤י רֹאֶה֙ אֶת־מָרְדֳּכַ֣י
    הַיְּהוּדִ֔י יוֹשֵׁ֖ב בְּשַׁ֥עַר הַמֶּֽלֶךְ׃
  ibo-ibo: Ma ihe ndị a niile bụ ihe efu mgbe ọbụla m na-ahụ Mọdekai onye Juu ahụ
    ka ọ na-anọdụ ala nʼọnụ ụzọ ama ụlọeze.”
  ory-ory: ମାତ୍ର ଯେପର୍ଯ୍ୟନ୍ତ ମୁଁ ଯିହୁଦୀୟ ମର୍ଦ୍ଦଖୟଙ୍କୁ ରାଜଦ୍ୱାରରେ ବସିବାର ଦେଖୁଥିବି,
    ସେପର୍ଯ୍ୟନ୍ତ ଏହିସବୁରେ ମୋହର କିଛି ଫଳ ନାହିଁ।”
  chk-chk: Nge ekei mettoch meinisin üsap menemenöch ren, are üa küna Mortokai ewe
    re Juta, pwe a mot lon asamalapen imwen ewe king.”
  rop-rop: Bat ai nomo gudbinji wen ai luk Modakai det Juwish men weya im oldei jidanbat
    langa det king geit.”
  ukr-1871: Але всього сього не доста менї, доки я бачу Юдея Мардохея, сидячого коло
    брами царської.
  deu-1951: Aber das alles befriedigt mich nicht, solange ich Mardochai, den Juden,
    im Königstor sitzen sehe.
  eng-JPS: Yet all this availeth me nothing, so long as I see Mordecai the Jew sitting
    at the king's gate.'
  srp-1865: Ali sve to nije mi ni na što dokle god gledam onoga Mardoheja Judejca
    gdje sjedi na vratima carevijem.
  lug-lug: Naye ebyo byonna tebimpa mirembe nga nkyalaba Moluddekaayi Omuyudaaya ng’atudde
    ku wankaaki wa Kabaka.”
  heb-heb: וכל זה איננו שוה לי בכל עת אשר אני ראה את מרדכי היהודי יושב בשער המלך׃
  ben-IRV: কিন্তু যে পর্যন্ত আমি রাজবাড়ির দরজায় বসে থাকা যিহূদী মর্দখয়কে দেখতে
    পাই, সে পর্যন্ত এই সব কিছুতে আমার শান্তি হয় না।”
  pan-pan: ਪਰ ਇਨ੍ਹਾਂ ਸਾਰੀਆਂ ਗੱਲਾਂ ਤੋਂ ਮੈਨੂੰ ਕੋਈ ਖੁਸ਼ੀ ਨਹੀਂ ਮਿਲਦੀ ਜਦ ਮੈਂ ਉਸ ਯਹੂਦੀ ਮਾਰਦਕਈ
    ਨੂੰ ਸ਼ਾਹੀ ਫਾਟਕ ਉੱਤੇ ਬੈਠਿਆ ਹੋਇਆ ਵੇਖਦਾ ਹਾਂ।
  mya-JVB: သို့ရာတွင် ၊ ယုဒ လူမော်ဒကဲ သည် နန်းတော်တံခါးဝ မှာ ထိုင် လျက်ရှိသည်ကို ငါ
    မြင် ရသည် ကာလ ပတ်လုံး ၊ ယခု ဘော်ပြသမျှ တို့သည် ငါ ၌ ကျေးဇူးမ ရှိဟု ဆို ၏။
  tbg-tbg: Vi uvava vaivarovata, Iutaa vaiinti vo Motekaiva avuhainaa vaiinti qentiana
    oquvi vaiharo kia ti quahama timitaira kaara ti voqamakero arara itaiva te vo
    haika vo haikara quahe vaunara taiqa kairave, tiro.
  hmo-hmo: To inai gau namodia ibounai ese lau idia hamoalea lasi, unai Iuda tauna,
    Morodekai, be king ena ruma ena raka vareai iduara dekenai ia helai, lau itaia
    noho dainai.”
  urd-urd: तोभी जब तक मर्दकै यहूदी मुझे बादशाह के फाटक पर बैठा दिखाई देता है, इन बातों
    से मुझे कुछ हासिल नहीं।”
  rus-SYN: Но всего этого не довольно для меня, доколе я вижу Мардохея Иудеянина сидящим
    у ворот царских.
  bqc-SIM: Ń beeo tó ma Yuda bui Maadose è zↄ̃lɛa kibɛ bↄlɛu, yã́ beeↄ píi lí
    kɛmɛɛ pↄe ũo.
  tcz-CHONGTHU: “Ahijeng vang'in hiche Judate mipa Mordecai khu khopi kelkotna atou
    kamulai sen kakipana ho jousehi amolsoh jitai,” ati.
  mar-mar: पण तो यहूदी मर्दखय जोपर्यंत राजद्वाराशी बसलेला पाहत आहे तोपर्यंत हे सर्व
    व्यर्थ आहे.”
  qub-qub: Ichanga palasyu puncucho Mardoqueo jamaraycajta ricarmi fiyupa rabyanä.
    Chaymi cushicushäpis yanga.»
  bqp-bqp: Bee kũ abireo tó ma Yuda buri Mↄdekai è vutɛna kínabɛ gãnu gũn, yã
    birenↄ pínki dì kɛmɛnɛ pↄ́ke ũro.
  hat-hat: Men, tou sa pa di m' anyen, toutotan m'a wè jwif yo rele Madoche a chita
    nan papòt palè wa a.
  eng-BSB: Yet none of this satisfies me as long as I see Mordecai the Jew sitting
    at the king’s gate.”
  eng-WEBPB: Yet all this avails me nothing, so long as I see Mordecai the Jew sitting
    at the king’s gate.”
  kbq-kbq: Hianagi Jiu ne'ma Modekai'ma kini ne'mofo kuma kafante'ma mani'negenama
    negogeno'a, ana knare'zama hunante'nea zantmimo'a amnezankna nehie.
  nhe-BL: Pero ax hueli nipaqui ica nochi ya ni quema niquita nopa israelita Mardoqueo
    noja itztoc huan mosehuijtoc ipuertajteno nopa tlanahuatijquetl.
  bus-bus: Baa kↄ̃n beeeo tó ma Yuda bori Mↄdekai è vɛ̃ɛna kíbɛ gãnu guu, yã beeenↄ
    píngi è kɛmɛ pↄ́ke ũro.
  gub-BL: — Nezewe rehe we hereko haw iro wiwi ihewe. Ta'e aexak wiwi a'e Zutew Monekaz
    tàpuzuhu hukenawhu huwake iapyk mehe ihe xe, i'i wanupe.
  eng-DRA: And whereas I have all these things, I think I have nothing, so long as
    I see Mardochai the Jew sitting before the king’s gate.
