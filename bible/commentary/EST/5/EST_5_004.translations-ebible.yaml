verse: EST.005.004
translations:
  mal-C: 'എസ്ഥേർ മറുപടി പറഞ്ഞു: “തിരുഹിതമെങ്കിൽ, രാജാവിനുവേണ്ടി ഞാൻ ഒരുക്കിയിരിക്കുന്ന
    വിരുന്നിന് ഇന്ന് അങ്ങു ഹാമാനോടൊപ്പം വരണം.”'
  deu-TKW: 'Da sprach Esther: Wenn es dem Könige recht ist, so möge der König heute
    samt Haman zu dem Gastmahle kommen, das ich ihm bereitet habe.'
  lin-lin: 'Ester azongisaki : — Oh soki esepelisi mokonzi, tika ete mokonzi akoka
    koya lelo, elongo na Amani, na feti monene oyo nabongisi mpo na ye.'
  eng-LSV: And Esther says, “If to the king [it be] good, the king comes in, and Haman,
    today, to the banquet that I have made for him”;
  eng-GNV: Then saide Ester, If it please the King, let the King and Haman come this
    day vnto the banket, that I haue prepared for him.
  eng-WEBSTER: And Esther answered, If it shall seem good to the king, let the king
    and Haman come this day to the banquet that I have prepared for him.
  nhw-BL: '―Sintla tiquita cuali, nijnequi techchihuili se favor xihuala nochaj ama
    para se tlacualistli catli nimitzcualtlalilijtoc huan nojquiya xijhualica Amán.
    Huajca nopa tlanahuatijquetl quinnahuati itequipanojcahua:'
  swh-ONEN: Esta akajibu, “Kama itampendeza mfalme, mfalme pamoja na Hamani waje leo
    katika karamu ambayo nimeiandaa kwa ajili yake.”
  bba-bba: Mɑ Ɛsitɛɛ u nɛɛ, yinni, ɑ̀ n kɑ mɑn nɔnu ɡeu mɛɛrɑn nɑ, nɑ kĩwɑ wunɛ kɑ
    Hɑmɑni i nɑ nɛn mi. Domi nɑ tɔ̃ɔ bɑkɑ dim sɔɔru kuɑ mi, bɛɛn sɔ̃.
  eng-KJVCPB: And Esther answered, If it seem good unto the king, let the king and
    Haman come this day unto the banquet that I have prepared for him.
  luo-luo: Esta nodwoko ruoth niya, “Ka ihera kendo ineno ni ber miya gima akwayo,
    to yie ibi gi Haman e nyasi maselosonu.”
  meu-meu: Bena Eseta eto, Hanua pavapavana lalomu bema heḡereḡere, hanua pavapavana
    bona Hamana na hari dina ai raruosi baoma, aniani vada na heḡaeḡaelaia hanua pavapavana
    ana, na raruosi bavania.
  npi-ULB: एस्तरले भनिन्, “राजालाई खुसी लागेमा मैले हजुरको निम्ति तयार पारेको भोजमा
    हजुर र हामानको सवारी होस् ।”
  yor-yor: Esteri sì dáhùn pé, “Bí ó bá tẹ́ ọba lọ́rùn, jẹ́ kí ọba, pẹ̀lú Hamani,
    wá lónìí sí ibi àsè tí èmi ti pèsè fún un.”
  ind-ind: Jawab Ester, “Tuanku Raja, jika berkenan, datanglah dengan Haman ke jamuan
    makan istimewa yang sudah aku siapkan untuk Tuanku berdua malam ini.”
  pes-OPCB: 'استر جواب داد: «پادشاها، تمنا دارم امشب به اتفاق هامان به ضیافتی که برای
    شما ترتیب داده‌ام تشریف بیاورید.»'
  tgl-ULB: Sinabi ni Esther, “Kung mamarapatin ng hari, hayaang dumalo ang hari at
    si Haman sa handaang inihanda ko ngayon para sa kanya.”
  hui-hui: Ani hale hayagola Eseda ibugua ladai bialu lalu, Kini-o Hamana libu haru
    áyu alendo ina tomo timbuniore mandagi nami̱ya ibulene turu ho keyagua nde libu
    ibalibulo hame lo kogoni, lalu hale hene.
  mya-mya: ဧ​သ​တာ​က``အ​ရှင်​မင်း​ကြီး​သ​ဘော​တူ​တော် မူ​ပါ​လျှင် ယ​နေ့​ည​ကျွန်​တော်​မ​ပြင်​ဆင်​ထား
    သည့်​ည​စာ​စား​ပွဲ​သို့​ဟာ​မန်​နှင့်​အ​တူ​ကြွ ရောက်​တော်​မူ​ပါ'' ဟု​ပြန်​လည်​လျှောက်​ထား​၏။
  bod-N: ཨེས་སི་ཐེར་གྱིས། གལ་སྲིད་རྒྱལ་པོ་ལགས་ཐུགས་དགྱེས་པ་ཡིན་ན། ཁྱེད་ཉིད་ཧ་མཱན་དང་ལྷན་དུ་བདག་གིས་དེ་རིང་བཤམས་པའི་གསོལ་སྟོན་དུ་ཕེབས་རོགས་མཛོད་ཅེས་ཞུས་པ་ལ།
  sna-sna: Esteri akati, “Kana zvichifadza mambo, mambo ngaauye nhasi pamwe chete
    naHamani, kumabiko andakugadzirirai.”
  spa-BLM: 'Ester dijo: “Si al rey le parece bien, que el rey y Amán vengan hoy al
    banquete que le he preparado”.'
  cac-cac: '—Mamin rey, tato syal a c''ool, ay jun nivan vael ix vac'' b''ochajoc
    to tzach cot vael ticnaic yed'' vin̈aj Amán, yujto nivan elc''och d''a yol in
    sat, xchi ix. Ix yalan vin̈ icha tic:'
  swh-ULB: Malkia Esta akamwambia mfalme, kama nimepata kibali machoni pako, naomba
    wewe na Hamani muhudhurie leo katika karamu niliyoiandaa kwa ajili yake.”
  bel-bel: 'І сказала Эстэр: калі цару заўгодна, хай прыйдзе цар з Аманам сёньня на
    гасьціну, якую я прыгатвала яму.'
  deu-ELBBK: 'Und Esther sprach: Wenn der König es für gut hält, so möge der König
    und Haman heute zu dem Mahl kommen, das ich ihm bereitet habe.'
  mbb-OT: Ne midtavak si Ester te, “Emun egkesuat ka, Mahal he Hadì, hendiyè kew kan
    ki Haman, su zuen in-andam ku he idlavung para keniyu.”
  mal-2015: 'അതിന്നു എസ്ഥേർ: രാജാവിന്നു തിരുവുള്ളം ഉണ്ടായിട്ടു ഞാൻ ഒരുക്കിയിരിക്കുന്ന
    വിരുന്നിന്നു രാജാവും ഹാമാനും ഇന്നു വരേണം എന്നു അപേക്ഷിച്ചു.'
  rmc-rmc: 'E Ester phenďa le kraľiske: „Te hin oda le kraľiske pre dzeka, mi avel
    o kraľis adadžives le Hamanoha pre hoscina, so leske pripravinďom.“'
  nlg-nlg: Ma gaia Esther te bosa tughu me ghaghua, “Aghe na vunaghi haba, geke vagha
    ke uto sono itamua ke, mi ighoe ma Haman koro mai tana gougonu sule igevaa tu
    gonidilaa vanigho.”
  pes-OPV: استر جواب داد که «اگر به نظر پادشاه پسندآید، پادشاه با هامان امروز به ضیافتی
    که برای اومهیا کرده‌ام بیاید.»
  ron-1924: 'Естера а рэспунс: „Дакэ ымпэратул гэсеште ку кале, сэ винэ ымпэратул
    астэзь ку Хаман ла оспэцул пе каре и л-ам прегэтит.”'
  ben-OBCV: উত্তরে ইষ্টের বললেন, “মহারাজ যদি ভালো মনে করেন তবে আপনার জন্য আজ আমি যে
    ভোজ প্রস্তুত করেছি তাতে মহারাজ ও হামন যেন উপস্থিত হন।”
  lex-lex: 'Noma Ester nwahla lirni niwra: “La''pa tun ray nwayow de, tun ray nora
    Haman rtiy pa rre''ela ra''an la''a maka agiwra ghoiya la tun ray ra''ana la''
    ler di.”'
  som-som: Kolkaasaa Esteer waxay tidhi, Boqorow, hadday kula wanaagsan tahay, maanta
    adiga iyo Haamaanba kaalaya martiqaadka aan u diyaariyey.
  lat-VUC: 'At illa respondit: Si regi placet, obsecro ut venias ad me hodie, et Aman
    tecum, ad convivium quod paravi.'
  eng-ASVBT: And Esther said, If it seem good unto the king, let the king and Haman
    come this day unto the banquet that I have prepared for him.
  ita-1885: 'Ed Ester disse: Se piace al re, venga oggi il re con Haman al convito
    che io gli ho apparecchiato.'
  eng-ULB: Esther said, “If it pleases the king, let the king and Haman come today
    to a feast that I have prepared for him.”
  spa-VBL: 'Ester respondió: “Si le place a Su Majestad, que el rey y Amán vengan
    hoy a una cena que he preparado para él”.'
  fra-_FOB: 'Esther répondit: Si le roi le trouve bon, que le roi vienne aujourd''hui,
    avec Haman, au festin que je lui ai préparé.'
  mal-mal: 'അതിന് എസ്ഥേർ: “രാജാവിന് തിരുവുള്ളം ഉണ്ടായിട്ട് ഞാൻ ഒരുക്കിയിരിക്കുന്ന
    വിരുന്നിന് രാജാവും ഹാമാനും ഇന്ന് വരേണം” എന്ന് അപേക്ഷിച്ചു.'
  urd-GVR: Āstar ne jawāb diyā, “Maiṅ ne āj ke lie ziyāfat kī taiyāriyāṅ kī haiṅ.
    Agar bādshāh ko manzūr ho to wuh Hāmān ko apne sāth le kar us meṅ shirkat kareṅ.”
  suz-BL: मिनु एस्‍तरमी “हजुर, गे दाक्‍‍नीनी हना, मुल नाक्‍दो गो इन कली सेल्‍शो भोजमी
    गे हामान नु काथा जाक्‍कीने” देंत।
  ita-1927: 'Ester rispose: “Se così piace al re, venga oggi il re con Haman al convito
    che gli ho preparato”.'
  ckb-ckb: 'ئەستێر گوتی: «ئەگەر پاشا پێی خۆشە، با ئەمڕۆ پاشا لەگەڵ هامان بێنە ئەو
    خوانەی کە بۆم ئامادە کردووی.»'
  eng-BBE: And Esther in answer said, If it seems good to the king, let the king and
    Haman come today to the feast which I have made ready for him.
  kan-OKCV: ಅದಕ್ಕೆ ಎಸ್ತೇರಳು ಅರಸನಿಗೆ, “ಸಮ್ಮತಿಯಾದರೆ ನಾನು ಅರಸನಿಗಾಗಿ ಸಿದ್ಧಮಾಡಿಸಿರುವ ಔತಣಕ್ಕೆ
    ಅರಸನೂ ಹಾಮಾನನೂ ಈ ಹೊತ್ತು ಬರಬೇಕು,” ಎಂದಳು.
  tam-2017: 'அப்பொழுது எஸ்தர்: ராஜாவிற்கு விருப்பமானால், நான் தங்களுக்குச் செய்த விருந்திற்கு
    ராஜாவும் ஆமானும் இன்றைக்கு வரவேண்டும் என்றாள்.'
  spa-RV-1909: 'Y Esther dijo: Si al rey place, venga hoy el rey con Amán al banquete
    que le he hecho.'
  ron-BTF: 'Şi Estera a răspuns: Dacă ar face plăcere împăratului, să vină astăzi
    împăratul şi Haman la ospăţul pe care i l-am pregătit.'
  eng-WEBP: Esther said, “If it seems good to the king, let the king and Haman come
    today to the banquet that I have prepared for him.”
  eng-FBV: Esther replied, “If it please Your Majesty, may the king and Haman come
    today to a dinner I have prepared for him.”
  nld-1939: 'Ester antwoordde: Als het den koning behaagt, kome hij vandaag met Haman
    aan de maaltijd, die ik voor hem heb bereid.'
  nch-BL: 'Huan Ester quinanquili: ―Sinta tiquita cuali, nijnequi techchihuili se
    favor, xihuala nochaj ama para se tacualisti cati nimitzcualtalilijtoc huan nojquiya
    xijhualica Amán.'
  vie-1934: 'Ê-xơ-tê nói: Nếu nhiệm ý vua, xin vua và Ha-man ngày nay hãy đến dự tiệc
    yến mà tôi đã dọn cho vua.'
  hin-CV: एस्तेर ने उत्तर दिया, “यदि महाराज मुझसे प्रसन्‍न हैं, तो महाराज एवं हामान
    आज मेरे द्वारा आयोजित भोज में शामिल होने का कष्ट करें.”
  spa-BES: 'Y respondiendo Ester, dijo: Si le parece bien al rey, que el rey y Amán
    vengan hoy a la fiesta que he preparado para él.'
  tdx-tdx: 'Le hoe t’i Estere: Naho atao’ i mpanjakay te soa, le ehe te homb’ an-takataka
    hinalankako ho aze i mpanjakay naho i Hamane te anito.'
  tha-KJV: และพระนางเอสเธอร์ทูลว่า “ถ้าเป็​นที​่พอพระทัยกษั​ตริ​ย์ ขอกษั​ตริ​ย์เสด็จมาพร้อมกับฮามานในวันนี้ถึงการเลี้ยงที่หม่อมฉันเตรียมไว้เพื่อพระองค์”
  por-BR-2018: 'E Ester respondeu: Se for do agrado do rei, venha o rei hoje com Hamã
    ao banquete que lhe tenho preparado.'
  deu-ELO: 'Und Esther sprach: Wenn es den König gut dünkt, so möge der König und
    Haman heute zu dem Mahle kommen, das ich ihm bereitet habe.'
  caa-caa: '—Pues jay aquetpa imbꞌutz toit, niwinquiret, quisinic inwaret tuaꞌ icꞌotoy
    coner tama inteꞌ wiar xeꞌ ustabꞌir nimener xeꞌ tuaꞌ aquetpa bꞌan cocha inteꞌ tattzꞌarsiaj
    tabꞌa, y quisinic que aqꞌueche axin e Amán ubꞌan, che e Ester. Y quetpa imbꞌutz
    tut e rey lo que arobꞌna umen e Ester. Entonces e rey uyare cora umanobꞌ y che:'
  eng-WYC-2018: And she answered, If it pleaseth the king, I beseech, that thou come
    to me today, and Haman with thee, to the feast, that I have made ready. (And she
    answered, If it please the king, I beseech thee, that thou, and Haman with thee,
    come today to the feast, that I have prepared for thee.)
  epo-epo: 'Kaj Ester respondis: Se al la reĝo plaĉas, la reĝo kune kun Haman venu
    hodiaŭ al la festeno, kiun mi faris por li.'
  uig-PIN: — Əgǝr aliyliriƣa layiⱪ kɵrünsǝ, padixaⱨimning Ⱨamanni elip ɵzlirigǝ tǝyyarliƣan
    ziyapitimgǝ dahil bolup ⱪǝdǝm tǝxrip ⱪilixlirini ɵtünimǝn, — dedi Əstǝr.
  beo-beo: 'Eseda da bu adole i, “Hina bagade! Di da hanai galea, na da di amola Ha:ima:ne
    da lolo nabe na da aligili hamonana, amoga ali hiougimusa: dawa:lala.”'
  tpi-OTNT: Na Esta i bekim tok olsem, “King, inap yutupela Haman i ken kam long wanpela
    bikpela kaikai nau long nait?”
  hau-SA: Esta ta ce, “In ya gamshi sarki, bari sarki, tare da Haman su zo wurin liyafar
    da na shirya wa sarki yau.”
  uig-LAT: — Eger aliylirigha layiq körünse, padishahimning Hamanni élip özlirige
    teyyarlighan ziyapitimge daxil bolup qedem teshrip qilishlirini ötünimen, — dédi
    Ester.
  nde-nde: U-Esta wathi, “Nxa inkosi ithokoza ngalokhu, bengicela ukuthi inkosi kanye
    loHamani beze lamhla edilini engililungisele yona.”
  ton-ton: Pea naʻe pehē ʻe Eseta, “Kapau ʻoku mata lelei ki he tuʻi, tuku ke meʻa
    mai ʻae tuʻi mo Hamani ki he kātoanga, he ʻaho ni, ʻaia kuo u te u maʻana.”
  ces-1613: 'Odpověděla Ester: Jestliže se králi za dobré vidí, nechať přijde král
    s Amanem dnes na hody, kteréž jsem jemu připravila.'
  eng-WMB: Esther said, “If it seems good to the king, let the king and Haman come
    today to the banquet that I have prepared for him.”
  tam-TCV: அதற்கு எஸ்தர், “அரசருக்கு அது பிரியமாயிருந்தால், நான் அரசருக்காக ஆயத்தம்
    செய்திருக்கிற விருந்துக்கு அரசர் இன்று ஆமானையும் கூட்டிக்கொண்டு வருவாராக” என்றாள்.
  ceb-ULB: Miingon si Ester, “Kung makapahimuot kini sa hari, itugot nga ang hari
    ug si Haman moadto karon sa kombira nga akong giandam alang kaniya.”
  mkn-mkn: Ais Ester manyao bilang, “Bapa raja yang mulia. Beta ada siap meja ko bekin
    satu pesta kasi sang bapa raja. Jadi, kalo bapa raja suka, na, nanti bapa datang
    ko makan pesta. Kalo mau, na, tolong bawa Haman datang ju. Te sadiki lai samua
    su siap na!”
  pol-UBG: 'Estera odpowiedziała: Jeśli to się królowi podoba, to niech przyjdzie
    król i Haman dzisiaj na ucztę, którą dla niego przygotowałam.'
  urd-GVU: آستر نے جواب دیا، ”مَیں نے آج کے لئے ضیافت کی تیاریاں کی ہیں۔ اگر بادشاہ
    کو منظور ہو تو وہ ہامان کو اپنے ساتھ لے کر اُس میں شرکت کریں۔“
  eng-OEBCW: ‘If it seems best to the king,’ Esther said, ‘let the king and Haman
    come today to the banquet that I have prepared for him.’
  deu-1912: 'Esther sprach: Gefällt es dem König, so komme der König und Haman heute
    zu dem Mahl, das ich zugerichtet habe.'
  kan-2017: ಅದಕ್ಕೆ ಎಸ್ತೇರಳು, “ಅರಸನು ಒಪ್ಪುವುದಾದರೆ ನಾನು ಈಹೊತ್ತು ತಮಗೋಸ್ಕರ ಸಿದ್ಧಮಾಡಿಸಿರುವ
    ಔತಣಕ್ಕೆ ಹಾಮಾನನೊಡನೆ ಬರೋಣವಾಗಲಿ” ಎಂದು ಅರಿಕೆಮಾಡಿದಳು.
  yap-yap: Me fulweg Ester ni ga’ar, “Fa’anra ba m’ag u wun’um i gur e en Pilung,
    ma gu ba’adag ni ngambow Haman e nep’ ney nga ba madnom ni gu be ngongliy rogon
    ni fenmew.”
  hlt-MCSB: Te vaengah Esther loh, “Manghai taengah a then mai atah, tihnin ah anih
    ham ka saii pah buhkoknah te manghai neh Haman ham paan rhoi dae,” a ti nah.
  mdy-ETH: ዓስቲራ፦ «ካኣቲዮ! ኔኤኒ ዔኤዓያታቴ ሃኖ ዒባኒ ታኣኒ ጊኢጊሻንዳ ካዋሢ ሙዓኒ ኔናንታ ሃማንታ ሙኬቴ ታኣም ቃራኬ»
    ጌዔኔ።
  twi-ASANTE: Na Ɛster buaa sɛ, “Sɛ ɛyɛ wo pɛ a, Ɔhene kɛseɛ, wo ne Haman mmra apontoɔ
    a masiesie ama wo ɛnnɛ no.”
  eng-WEBU: Esther said, “If it seems good to the king, let the king and Haman come
    today to the banquet that I have prepared for him.”
  wal-wal: Asttira zaarada hagaadan yaagaasu; “Kawuwau, nena ufaissiyaabaa gidikko,
    taani neeyyo giigissido gibiraa maanau neeninne Hamaani naa77ai hachchi omarssi
    yiyaakko dosais” yaagaasu.
  tgk-tgk: «Агар подшоҳ хоҳад, имрӯз бо Ҳаман ба зиёфате, ки ман барои шоҳ тайёр кардаам,
    биёянд».
  spa-PDDPT: 'Ester respondió: Si place al rey, venga hoy el rey con Amán al banquete
    que preparé para el rey.'
  gun-gun: 'Ester ombovai: — Xeruvixa, ndevy pe ha''eve ri ramo tereo ndee Hamã reve.
    Aỹ''i areko katupa ma ngaru ndevy — he''i.'
  agu-BL: —Ko ya'tz, stzun Ester, —yi wajbil i'tz yi nink cujiju' yil tz'oponu' tan
    wa'a'n swuch', na ja bnix jun chin wutzile'n wa'a'n swuch' tan tak'le'n k'eju'.
    Ncha'tz na klo' waj yil tz'opon Amán.
  ilo-ULB: Kinuna ni Ester, “No makaay-ayo daytoy iti ari, umay koma ita nga aldaw
    ti ari ken ni Haman iti padaya nga insaganak para iti ari.”
  kpg-kpg: Esther ga helekai gi mee, “Maa goe e dumaalia, dogu dagi aamua, au e hiihai
    bolo goolua mo Haman e lloomoi gi tagamiami dela ga hagatogomaalia ko au adu gi di goe.”
  uig-ARA: ــ ئەگەر ئالىيلىرىغا لايىق كۆرۈنسە، پادىشاھىمنىڭ ھاماننى ئېلىپ ئۆزلىرىگە
    تەييارلىغان زىياپىتىمگە داخىل بولۇپ قەدەم تەشرىپ قىلىشلىرىنى ئۆتۈنىمەن، ــ دېدى
    ئەستەر.
  sus-sus: Esita naxa a yaabi, «Mangɛ, xa a sa i kɛnɛn, n wama a xɔn ma wo nun Haman
    xa fa n xɔnyi to, won birin xa won dɛge a fanyi ra i xa binyɛ bun ma.»
  pon-2006: Ester eri sapeng, patohwan, “Ma Wasa Lapalap pahn kupwure, I patohwan
    luke komwi oh Aman en iang towehda kamadipw ehu me I pahn patohwan kaunopadahng
    komwi.”
  ksd-ksd: 'Ma Esta i ga biti: Ba ra king i mainge, boina ba ra king ma Aman dir a
    ki maravut go gori ta ra lukara ba iau tar vaninare ure ra king.'
  tur-YTC: Ester, “Kral uygun görürse, kral ve Haman bugün kendisi için hazırladığım
    ziyafete gelsinler” dedi.
  ind-AYT: Ester menjawab, “Jika raja berkenan, kiranya raja dan Haman datang ke perjamuan
    makan yang sudah aku siapkan bagi raja.”
  nya-nya: Ndipo Estere anayankha kuti, “Ngati chingakukomereni, mfumu, mubwere lero
    pamodzi ndi Hamani kuphwando limene ndakonzera inu mfumu.”
  kyg-kyg: Esataꞌa geꞌaleꞌmo aeno atagaina huno ha painoꞌaeꞌmo, Kini vekae, Kahauꞌnisiyana
    Hemaniꞌeꞌmo hemeni haniꞌilagamo alopa yagita huꞌna kateꞌnova neꞌyateꞌmo eꞌao,
    huno ha paiꞌniye.
  mps-mps: Tama Estago te tiwai po wei ponani, “King bidio, te Haman dage si te genuai
    nai daa tubo madi megi e sogo hulide eno beba asobo usu egowe?” Te po wai.
  tpi-tpi: Na Esta i bekim tok olsem, “King, inap yutupela Haman i ken kam long wanpela
    bikpela kaikai nau long nait?”
  dan-1931: 'Ester svarede: “Hvis Kongen synes, vil jeg bede Kongen og Haman om i
    Dag at komme til et Gæstebud, jeg har gjort rede for ham.”'
  vie-OVCB: 'Ê-xơ-tê đáp: “Nếu được vua đẹp lòng, xin mời vua và Ha-man đến dự tiệc
    tối nay thần thiếp thết đãi.”'
  guj-2017: એસ્તેરે રાજાને કહ્યું કે, “આપને યોગ્ય લાગે તો મેં જે મિજબાની તૈયાર કરી
    છે તેમાં આપ હામાન સાથે આજે પધારો.”
  pon-2006A: Ester eri sapeng, patohwan, “Ma Wasa Lapalap pahn kupwure, I patohwan
    luke komwi oh Aman en iang towehda kamadipw ehu me I pahn patohwan kaunopadahng
    komwi.”
  por-BRBSL: 'Esther disse: “Se parece bom para o rei, que o rei e Haman venham hoje
    ao banquete que eu preparei para ele”.'
  eng-OEBUS: “If it seems best to the king,” Esther said, “let the king and Haman
    come today to the banquet that I have prepared for him.”
  cth-cth: Esta ni, Siangpahrang nang ni ahawi na tetpawiteh, bu sut kalawng e ven
    hanlah sahnin Haman hoi rei tho roi ei, telah atipouh.
  twi-twi: Na Ɛster buae se, “Sɛ ɛyɛ wo pɛ a, Ɔhempɔn, wo ne Haman mmra aponto a masiesie
    ama wo nnɛ no ase.”
  hlt-hlt: Te vaengah Esther loh, “Manghai taengah a then mai atah, tihnin ah anih
    ham ka saii pah buhkoknah te manghai neh Haman ham paan rhoi dae,” a ti nah.
  tbz-SIM: 'Kɛ̀ Ɛsitɛɛ dɔ̀: Okpɑ̀ɑ̀tì n dɑ ɑ̃nnɛ́ dibɑnni ndi. Kɑ̀ɑ bo yie nɛ̀ Amɑnni
    dí kɔtɛní yíe n cĩ́ɛ̃̀tɛ̀ kɛ́di.'
  msy-2020: Ezɨ Esta an akam ikaragha ghaze, “O atrivim, datɨrɨghɨn dɨmangan kɨ isar
    mam nɨ bagh a damuam. Eghtɨ nɨ ifueghɨva, nɨ ko Haman isar ekiar kam bagh izasa
    kɨ nɨn azangsɨsi.”
  dop-dop: 'Ntɛnɑ Ɩsǝtɛɛ cɔ sɩ: Hɑɩ, mɑ cɛ, ɑlɑɑfǝyɑ kɛ́. Mɑ cɑɑ kɛ́ sɩ nyɑnɑ Hɑmɑŋ
    ɩ́ kɔɔ mɑ tɛɣɛ sɑŋɑ nɑ ɩ́ tɔɣɔ.'
  azb-azb: 'Ester dedi: «Əgər padşahın xoşuna gələrsə, bu gün onun üçün qurduğum ziyafətə
    gəlsin, Hamanı da gətirsin».'
  eng-DBY: And Esther said, If it seem good to the king, let the king and Haman come
    this day to the banquet that I have prepared for him.
  hin-2017: एस्तेर ने कहा, “यदि राजा को स्वीकार हो, तो आज हामान को साथ लेकर उस भोज
    में आए, जो मैंने राजा के लिये तैयार किया है।”
  wol-KYG: 'Esteer ne ko: «Ngalla Buur, bu la soobee, ñëwal yaak Aman ci bernde ji
    may woote tey.»'
  bjr-bjr: Miqi qufanoo Eesta nammarifa maaqi qinau. Rakisirafa amanee anee faqa Amannafa
    faqa maqee eendaki firaa oomaqaki anifaree.
  eng-YLT: And Esther saith, 'If unto the king [it be] good, the king doth come in,
    and Haman, to-day, unto the banquet that I have made for him;'
  eng-WYC-2017: And she answered, If it pleaseth the king, I beseech, that thou come
    to me today, and Haman with thee, to the feast, that I have made ready.
  eng-WMBB: Esther said, “If it seems good to the king, let the king and Haman come
    today to the banquet that I have prepared for him.”
  urd-GVH: आस्तर ने जवाब दिया, “मैंने आज के लिए ज़ियाफ़त की तैयारियाँ की हैं। अगर
    बादशाह को मंज़ूर हो तो वह हामान को अपने साथ लेकर उसमें शिरकत करें।”
  rug-rug: Olaṉa se Esita sa kalaho, “Qua baṉara, be guana qetu nia agoi, hiva nigo
    rau si agoi meke se Hamani pude mae koasa qua inevaṉa. Kohite boṉi sa inevaṉa
    asa pu tava namanama pude somana nia gamu kara.”
  gaz-gaz: Asteeris, “Yoo wanni kun mooticha gammachiise, mootichi gara cidha ani
    isaaf qopheesse sanaa Haamaan wajjin harʼa haa dhufu” jettee deebifteef.
  fra-LSG: 'Esther répondit: Si le roi le trouve bon, que le roi vienne aujourd’hui
    avec Haman au festin que je lui ai préparé.'
  yal-yal: Esita yi a yabi, a naxa, “Mangana, xa a sa i kɛnɛn, n waxi a xɔn ma ɛ nun
    Haman xa fa donse dondeni n konni to, n naxan nafalaxi ɛ xa.”
  haw-1868: I aku la o Esetera, Ina he maikai ia i ke alii, e hele mai ke alii a me
    Hamana, i keia la, i ka ahainu a'u i hoomakaukau ai nona.
  arb-NAV: 'فَأَجَابَتْ أَسْتِيرُ: «إِنْ طَابَ لِلْمَلِكِ فَلْيَأْتِ الْيَوْمَ، وَفِي
    صُحْبَتِهِ هَامَانُ، إِلَى الْمَأْدُبَةِ الَّتِي أَقَمْتُهَا لَهُ».'
  ewe-ewe: Ester ɖo eŋu be, “Ne edze ŋuwò la, medi be wò kple Haman miava kplɔ̃ si
    meɖo na wò egbe la ŋu.”
  eng-LEE: And Esther said, If it seem good unto the king, let the king and Haman
    come this day unto the banquet which I have prepared for him.
  asm-FB: তেতিয়া ইষ্টেৰে উত্তৰ দিলে, “যদি ৰজাই ভাল দেখে, তেনেহলে আপোনাৰ বাবে মই যুগুত
    কৰা ভোজলৈ আপুনি আৰু হামন আজি আহিব।”
  sus-A: عٍسِتَ نَشَ عَ يَابِ، «مَنفّ، شَ عَ سَ عِ كّنّن، ﭑ وَ مَ عَ شْن مَ وٌ نُن
    هَمَن شَ قَ ﭑ شْنيِ تٌ، وٌن بِرِن شَ وٌن دّفٍ عَ قَنيِ رَ عِ شَ بِنيّ بُن مَ.»
  fra-SBL: 'Esther dit : « Si le roi le trouve bon, que le roi et Haman viennent aujourd''hui
    au banquet que j''ai préparé pour lui. »'
  hbo-hbo: וַתֹּ֣אמֶר אֶסְתֵּ֔ר אִם־עַל־הַמֶּ֖לֶךְ טֹ֑וב יָבֹ֨וא הַמֶּ֤לֶךְ וְהָמָן֙
    הַיֹּ֔ום אֶל־הַמִּשְׁתֶּ֖ה אֲשֶׁר־עָשִׂ֥יתִי לֹֽו׃
  pjt-pjt: '@see-verse:EST.005.003'
  kik-kik: Esiteri akĩmũcookeria akĩmwĩra atĩrĩ, “Mũthamaki angĩona kwagĩrĩire, nĩetĩkĩre
    moke marĩ na Hamani ũmũthĩ iruga-inĩ rĩrĩa ngũrugithĩirie.”
  fra-NCL: 'Esther dit : « Si le roi le trouve bon, que le roi vienne aujourd’hui
    avec Aman au festin que je lui ai préparé. »'
  cek-AK: To pongah Esther mah, Siangpahrang koehhaih baktiah ka oh nahaeloe, vaihniah
    nang han ka sak ih poihkung ah Haman hoi nawnto angzo ah, tiah a naa.
  cuk-cuk: 'Geb Ester abin-sogded: —Dummad-Rey, be nabir itodibe, emi an bega masgunned-iba-onosokalidse,
    be, Amánʼbo be dagbi an be-abedo.'
  uig-CYR: — Әгәр алийлириға лайиқ көрүнсә, падишасимниң Һаманни елип өзлиригә тәйярлиған
    зияпитимгә дахил болуп қәдәм тәшрип қилишлирини өтүнимән, — деди Әстәр.
  tel-2017: అప్పుడు ఎస్తేరు “రాజుకు సమంజసం అనిపిస్తే నేను రాజు కోసం ఏర్పాటు చేయించిన
    విందుకు రాజైన మీరూ హామానూ ఈ రోజు రావాలని నా కోరిక” అంది.
  hat-BSA: 'Esther te di: “Si sa fè wa a plezi, ke wa a avèk Haman kapab vini nan
    menm jou sa a nan yon bankè ke m gen tan prepare pou li.”'
  kos-kos: Esther el topuk ac fahk, “Fin wo sin tokosra, nga kena suli tokosra ac
    Haman nu ke sie kufwa nga akoo nu suwos oyeku.”
  hbo-WLC: וַתֹּ֣אמֶר אֶסְתֵּ֔ר אִם־עַל־הַמֶּ֖לֶךְ ט֑וֹב יָב֨וֹא הַמֶּ֤לֶךְ וְהָמָן֙
    הַיּ֔וֹם אֶל־הַמִּשְׁתֶּ֖ה אֲשֶׁר־עָשִׂ֥יתִי לֽוֹ׃
  ibo-ibo: Esta zara sị, “Ọ bụrụ na ọ masịrị eze, achọrọ m ka gị na Heman bịa rie
    oriri m kwadooro unu taa.”
  ory-ory: ଏଷ୍ଟର ଉତ୍ତର କଲେ, “ଯେବେ ମହାରାଜାଙ୍କ ଦୃଷ୍ଟିରେ ଭଲ ଦିଶେ, ତେବେ ମୁଁ ଆପଣଙ୍କ ପାଇଁ
    ଯେଉଁ ଭୋଜ ପ୍ରସ୍ତୁତ କରିଅଛି, ମହାରାଜ ଓ ହାମନ୍‍ ଆଜି ସେହି ଭୋଜକୁ ଆଗମନ କରନ୍ତୁ।”
  chk-chk: Iwe, Ester a pälüeni, “Are a öch me reöm, en ai king kose mochen en me
    Haman oupwe feito ikenai ren ewe kametip üa amolätä fän itom.”
  rop-rop: En Esta bin askim im, “If yu wandim, yu en Heiman gin kaman tudei blanga
    abum speshalwan dina weya aibin meigim redibala blanga yunbala.”
  ukr-1871: 'І відказала Естер: Коли царева ласка, нехай прийде царь із Аманом сьогоднї
    в гостину, яку я зготувала для нього.'
  deu-1951: 'Esther sprach: Gefällt es dem König, so komme der König heute mit Haman
    zu dem Mahl, das ich ihm zubereitet habe!'
  eng-JPS: 'And Esther said: ''If it seem good unto the king, let the king and Haman
    come this day unto the banquet that I have prepared for him.'''
  srp-1865: 'A Jestira reèe: ako je ugodno caru, neka doðe car s Amanom danas na objed
    koji sam mu zgotovila.'
  lug-lug: Awo Eseza n’addamu nti, “Kabaka bw’anaasiima, ajje ne Kamani leero ku mbaga
    gye nfumbidde Kabaka.”
  heb-heb: ותאמר אסתר אם על המלך טוב יבוא המלך והמן היום אל המשתה אשר עשיתי לו׃
  ben-IRV: ইষ্টের উত্তর দিলেন, “যদি মহারাজ ভাল মনে হয়, তবে আপনার জন্য আজ আমি যে ভোজ
    তৈরী করেছি তাতে মহারাজ ও হামন যেন উপস্থিত হন।”
  pan-pan: ਅਸਤਰ ਨੇ ਕਿਹਾ, “ਜੇਕਰ ਰਾਜਾ ਨੂੰ ਸਵੀਕਾਰ ਹੋਵੇ ਤਾਂ ਅੱਜ ਰਾਜਾ ਅਤੇ ਹਾਮਾਨ ਉਹ ਭੋਜਨ
    ਕਰਨ ਲਈ ਆਉਣ ਜਿਹੜਾ ਮੈਂ ਰਾਜਾ ਦੇ ਲਈ ਤਿਆਰ ਕੀਤਾ ਹੈ।”
  mya-JVB: ဧသတာ က၊ အရှင်မင်းကြီး အလို တော်ရှိလျှင် ၊ အရှင် မင်းကြီးအဘို့ ကျွန်တော်မပြင်ဆင်
    သော ပွဲ သို့ ဟာမန် နှင့်တကွ ယနေ့ ကြွ တော်မူပါဟု လျှောက် သော်၊
  tbg-tbg: Minti tuvaro Estaava tiharo, Avuhainaa vaiintivauvo, Te ariara irihama
    nora kara untake qera i vauro. Ai antuqa virara vairera, arevata Hamaanivavata
    hoe entaqi ani vi karara nevarave? tiro.
  hmo-hmo: Vadaeni Eseta ia haere, ia gwau, “King e, bema oi ura neganai, oi bona
    Hamana ruaosi be hari dina dekenai, lau ese lau karaia aria dekenai do umui mai.”
  urd-urd: आस्तर ने दरख़्वास्त की “अगर बादशाह को मन्ज़ूर हो, तो बादशाह उस जश्न में
    जो मैंने उसके लिए तैयार किया है, हामान को साथ लेकर आज तशरीफ़ लाए।”
  rus-SYN: 'И сказала Есфирь: если царю благоугодно, пусть придет царь с Аманом сегодня
    на пир, который я приготовила ему.'
  bqc-SIM: 'A wèwà à mɛ̀: Kí, tó à kɛ̀nɛ maa, Amani sísi blɛ pↄ́ málɛ kɛnɛ
    gbãwa.'
  tcz-CHONGTHU: Esther in adonbut in, “Lengpa nalung ahiding leh lengpa dinga kagon
    golvah ankong’a hin Haman toh tuni hin hunglhon lechun kati,” ati tan ahi.
  mar-mar: एस्तेर म्हणाली, “महाराजांच्या मर्जीस आले तर मी आज आपल्यासाठी भोजन तयार
    केले आहे. त्यास राजाने हामानास घेऊन यावे.”
  qub-qub: '«Tayta ray ruwacömi. Gampaj micuyta rurachishäman Amán ishcaniqui micoj
    shamuy.» Chaymi rayga chaycho caycajcunata niran:'
  bqp-bqp: 'À wèa à pì: Kí, tó à kɛ̀nnɛ mana, ǹ Amana sísi pↄ́ble kũ matɛn kɛnnɛa
    gbãra.'
  hat-hat: 'Estè reponn li: -Si sa fè wa a plezi, mwen ta renmen wa a vini ansanm
    ak Aman nan yon ti fèt m''ap fè pou li lakay mwen aswè a.'
  eng-BSB: “If it pleases the king,” Esther replied, “may the king and Haman come
    today to the banquet I have prepared for the king.”
  eng-WEBPB: Esther said, “If it seems good to the king, let the king and Haman come
    today to the banquet that I have prepared for him.”
  kbq-kbq: Hagi Esta'a kenona huno, Kini ne'moka musema hanunka, kagrane Hemani'enena
    kagri ne'zama retro'ma hunte'nore menina evi'o.
  nhe-BL: 'Huan Ester quinanquili: ―Intla tiquita cuali, nijnequi xinechchihuili se
    favor xihuala nochaj ama para se tlacualistli tlen nimitzcualtlalilijtoc huan
    nojquiya xijhualica Amán.'
  bus-bus: 'À wèàla à bè: Kí, tó à kɛ̀nnɛ maa, ǹ Amana sísi pↄ́blee kɛ̀ mɛ́ɛ kɛɛnnɛɛa
    gbã̀a.'
  gub-BL: Uwazar Eter ize'eg izupe. — Aze ikatu heze'eg newe nehe, hepurenoz wer nerehe
    Àmà rehe we amo mai'u hawhu pe ihe. Kutàri amuhyk putar mai'u hawhu peme ihe nehe
    kury, i'i izupe.
