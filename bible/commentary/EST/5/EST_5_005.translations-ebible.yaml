verse: EST.005.005
translations:
  mal-C: അപ്പോൾ രാജാവ്, “എസ്ഥേർ പറഞ്ഞതുപോലെ ചെയ്യുന്നതിനായി ഹാമാനെ ഉടൻതന്നെ വരുത്താൻ”
    കൽപ്പിച്ചു. അങ്ങനെ രാജാവും ഹാമാനും എസ്ഥേർ ഒരുക്കിയ വിരുന്നിൽ പങ്കെടുത്തു.
  deu-TKW: 'Da gebot der König: Holt eilends den Haman, damit wir den Wunsch Esthers
    erfüllen! Als nun der König samt Haman bei dem Mahle, das Esther bereitet hatte,
    erschienen war,'
  lin-lin: 'Mokonzi alobaki : — Bolukela ngai noki Amani mpo ete tokokisa bosenga
    ya Ester. Boye, mokonzi mpe Amani bakendeki na feti oyo Ester abongisaki.'
  eng-LSV: and the king says, “Hurry Haman—to do the word of Esther”; and the king
    comes in, and Haman, to the banquet that Esther has made.
  eng-GNV: And the King sayd, Cause Haman to make haste that he may doe as Ester hath
    sayde. So the King and Haman came to the banket that Ester had prepared.
  eng-WEBSTER: Then the king said, Cause Haman to make haste, that he may do as Esther
    hath said. So the king and Haman came to the banquet that Esther had prepared.
  nhw-BL: ―Nimantzi xijnotzatij Amán huan tijchihuase catli quiijtojtoc nosihua tlanahuatijca
    Ester. Huajca nopa tlanahuatijquetl ihuaya Amán yajque ipan nopa tlacualistli
    catli Ester quisencajtoya.
  swh-ONEN: Mfalme akasema, “Mleteni Hamani mara moja, ili tupate kufanya lile Esta
    analoomba.” Kwa hiyo mfalme na Hamani walihudhuria karamu aliyoiandaa Esta.
  bba-bba: Yerɑ sinɑ boko u ɡɔrɑ bu Hɑmɑni sokumɑ fuuku bu kɑ dɑ Ɛsitɛɛn mi. Ye Hɑmɑni
    u nɑ, yerɑ be yiru ye kpuro bɑ dɑ bɑ tɔ̃ɔ bɑkɑ dim mɛ di.
  eng-KJVCPB: Then the king said, Cause Haman to make haste, that he may do as Esther
    hath said. So the king and Haman came to the banquet that Esther had prepared.
  luo-luo: Ruoth nowacho mondo okel Haman piyo, mondo mi watim gima Esta okwayo. Omiyo
    ruoth kod Haman ne odhi e nyasi mane Esta oseloso.
  meu-meu: Bena hanua pavapavana eto, Hamana a boiria haraḡa, ai raruosi na Eseta
    ena ura heḡereḡerena baia karaia. Taunabunai, hanua pavapavana bona Hamana na
    ela, Eseta ese vada e heḡaeḡaelaia anianina bae ania totona.
  npi-ULB: तब राजाले भने, “एस्तरले भनेकी कुरा गर्न हामानलाई झट्टै ल्याओ ।” त्यसैले
    राजा र हामान एस्तरले तयार पारेको भोजमा गए ।
  yor-yor: Ọba sì wí pé, “ẹ mú Hamani wá kíákíá, nítorí kí a lè ṣe ohun tí Esteri
    béèrè fún un.” Bẹ́ẹ̀ ni ọba àti Hamani lọ sí ibi àsè tí Esteri ti pèsè.
  ind-ind: Berkatalah raja kepada hamba-hambanya, “Pergi dan sampaikanlah kepada Haman
    supaya segera datang ke jamuan makan malam istimewa yang sudah dipersiapkan Ester
    khusus untuk kami berdua!” Lalu raja dengan Haman datang ke tempat di mana makanan
    sudah tersedia itu.
  pes-OPCB: پادشاه برای هامان پیغام فرستاد که هر چه زودتر بیاید تا در ضیافت استر شرکت
    کنند. پس پادشاه و هامان به مجلس ضیافت رفتند.
  tgl-ULB: Pagkatapos sinabi ng hari “Dalhin agad si Haman, upang gawin kung ano ang
    sinabi ni Esther.” Kaya pumunta ang hari at si Haman sa handaang inihanda ni Esther.
  hui-hui: Ani layago hale howa kini ibugua Hamana olalu ibuhondo lalu, Eseda andaga
    tomo mandagi nami̱ya abale ne naledaore mbaliya ibabe, lalu lamini. Ani bialu
    kinibi Hamanabi libu haru Eseda ibugua tomo manda manda bialu dawenego mandagi
    nole pene.
  mya-mya: ထို​နောက်​မင်း​ကြီး​သည်​ဧ​သ​တာ​၏​အ​လို ပြည့်​စေ​ရန် ဟာ​မန်​အား​အ​လျင်​အ​မြန်​ခေါ်
    ယူ​တော်​မူ​ပြီး​လျှင် သူ​နှင့်​အ​တူ​ဧ​သ​တာ ၏​ည​စာ​စား​ပွဲ​သို့​ကြွ​တော်​မူ​၏။-
  bod-N: རྒྱལ་པོ་ན་རེ། ཧ་མཱན་ལ་མྱུར་དུ་ཨེས་སི་ཐེར་གྱི་ངག་བཞིན་བསྒྲུབ་ཏུ་ཆུག་ཅེས་གསུངས་པ་དང་།
    ཧ་མཱན་ཁྲིད་ནས་ཨེས་སི་ཐེར་གྱིས་བཤམས་པའི་གསོལ་སྟོན་ལ་ཕེབས་སོ། །
  sna-sna: Mambo akati, “Hamani ngaauye nokuchimbidza, kuti tiite zvinokumbirwa naEsteri.”
    Naizvozvo mambo naHamani vakaenda kumabiko akaitwa naEsteri.
  spa-BLM: 'Entonces el rey dijo: “Trae pronto a Amán, para que se haga lo que ha
    dicho Ester”. Así que el rey y Amán llegaron al banquete que Ester había preparado.'
  cac-cac: —Avtejeccot vin̈aj Amán d'a elan̈chamel to sc'anab'ajaj masanil tas snib'ej
    ix reina Ester tic, xchi vin̈. Yuj chi' ix b'at vin̈ rey yed' vin̈aj Amán d'a
    jun nivan vael ix sb'o ix Ester chi'.
  swh-ULB: Mfalme akasema, “Mleteni haraka Hamani sawa sawa na matakwa ya Malkia Esta.”
    Mfalme pamoja na Hamani wakahuduria katika karamu aliyoandaa malkia Esta.
  bel-bel: 'І сказаў цар: схадзеце хутчэй па Амана, каб зрабіў па слове Эстэры. І
    прыйшоў цар з Аманам на гасьціну, якую прыгатавала Эстэр.'
  deu-ELBBK: 'Da sprach der König: Bringt eilends Haman her, damit wir tun, was Esther
    gesagt hat. Und der König und Haman kamen zu dem Mahl, das Esther bereitet hatte.'
  mbb-OT: Ne migkeǥiyan dutun te hadì is suluǥuen din te, “Ipeǥaangaan nu ipehengkayi
    si Haman su wey zey metuman is inhangyù ni Ester.” Umbe midhendiyà sikan is hadì
    wey si Haman te idlavung he in-andam ni Ester.
  mal-2015: എസ്ഥേർ പറഞ്ഞതുപോലെ ചെയ്‌വാൻ ഹാമാനെ വേഗം വരുത്തുവിൻ എന്നു രാജാവു കല്പിച്ചു;
    അങ്ങനെ രാജാവും ഹാമാനും എസ്ഥേർ ഒരുക്കിയ വിരുന്നിന്നു ചെന്നു.
  rmc-rmc: 'Avke o kraľis phenďa le sluhenge: „Džan sigo, anen le Haman, avke sar
    oda kamľa e Ester.“ Paľis o kraľis the o Haman gele pre hoscina, so kerďa e Ester.'
  nlg-nlg: Na vunaghi haba te ririu va itadira nina vure lutu tara [kabu] lilighina
    me ghaghua vania sakai tadira, “Ko bosa vania Haman me ke mai tana gougonu sule,
    taonia nina nongi Esther.” Keri ge rogaira Haman ma vunaghi haba toro tona tana
    gougonu sule te gonidilaa Esther.
  pes-OPV: آنگاه پادشاه فرمود که «هامان را بشتابانید، تابرحسب کلام استر کرده شود.»
    پس پادشاه وهامان، به ضیافتی که استر برپا نموده بود آمدند.
  ron-1924: 'Ши ымпэратул а зис: „Дучеци-вэ ындатэ ши адучець пе Хаман, кум дореште
    Естера.” Ымпэратул с-а дус ку Хаман ла оспэцул пе каре-л прегэтисе Естера.'
  ben-OBCV: তখন রাজা বললেন, “ইষ্টেরের কথামতো যেন কাজ হয়, সেইজন্য হামনকে নিয়ে এসো।”
    পরে ইষ্টের যে ভোজ প্রস্তুত করেছিলেন তাতে রাজা ও হামন যোগ দিলেন।
  lex-lex: Dewade ray nhopan pa rpolga Haman pa nma natlin walia Ester polpuollu-wakwakni
    de totpena rewre'wa rla rod niohora. Noma rla'awa la Ester genni.
  som-som: Markaasaa boqorkii wuxuu yidhi, Haamaan haddiiba ha dhaqsado, si loo yeelo
    waxay Esteer tidhi. Oo sidaas daraaddeed boqorkii iyo Haamaanba waxay yimaadeen
    martiqaadkii ay Esteer u diyaarisay.
  lat-VUC: 'Statimque rex: Vocate, inquit, cito Aman ut Esther obediat voluntati.
    Venerunt itaque rex et Aman ad convivium, quod eis regina paraverat.'
  eng-ASVBT: Then the king said, Cause Haman to make haste, that it may be done as
    Esther hath said. So the king and Haman came to the banquet that Esther had prepared.
  ita-1885: 'E il re disse: Fate prestamente venire Haman, per far ciò che Ester ha
    detto. Il re adunque venne con Haman al convito che Ester avea apparecchiato.'
  eng-ULB: Then the king said, “Bring Haman quickly, to do what Esther has said.”
    So the king and Haman went to the feast that Esther had prepared.
  spa-VBL: “Trae a Amán de inmediato para que podamos hacer lo que Ester ha pedido”,
    ordenó el rey. El rey y Amán fueron a la cena que Ester había preparado.
  fra-_FOB: 'Alors le roi dit: Appelez promptement Haman, pour faire ce qu''a dit
    Esther. Le roi vint donc avec Haman au festin qu''Esther avait préparé.'
  mal-mal: “എസ്ഥേർ പറഞ്ഞതുപോലെ ചെയ്യുവാൻ ഹാമാനെ വേഗം വരുത്തുവിൻ” എന്ന് രാജാവ് കല്പിച്ചു;
    അങ്ങനെ രാജാവും ഹാമാനും എസ്ഥേർ ഒരുക്കിയ വിരുന്നിന് ചെന്നു.
  urd-GVR: Bādshāh ne apne mulāzimoṅ ko hukm diyā, “Jaldī karo! Hāmān ko bulāo tāki
    ham Āstar kī ḳhāhish pūrī kar sakeṅ.” Chunāṅche bādshāh aur Hāmān Āstar kī taiyārshudā
    ziyāfat meṅ sharīk hue.
  suz-BL: मिनु पिपमी एस्‍तर आ देंशो पचा कली हामान कली ब्रेत्‍चा कली मुर सोइक्‍ताक्‍व।
    मिनु पिप नु हामान एस्‍तरमी सेल्‍शो भोज जथ लाम्‍ताक्‍स।
  ita-1927: 'E il re disse: “Fate venir subito Haman, per fare ciò che Ester ha detto”.
    Così il re e Haman vennero al convito che Ester avea preparato.'
  ckb-ckb: 'پاشاش گوتی: «بە پەلە هامان بهێنن بۆ ئەوەی داواکەی ئەستێر جێبەجێ بکات.»
    ئینجا پاشا و هامان چوون بۆ ئەو خوانەی کە ئەستێر ئامادەی کردبوو.'
  eng-BBE: Then the king said, Let Haman come quickly, so that what Esther has said
    may be done. So the king and Haman came to the feast which Esther had made ready.
  kan-OKCV: ಆಗ ಅರಸನು, “ಎಸ್ತೇರಳು ಹೇಳಿದ ಪ್ರಕಾರ ನಾವು ಮಾಡಲು, ಬೇಗನೆ ಹಾಮಾನನನ್ನು ಕರೆದುಕೊಂಡು
    ಬನ್ನಿರಿ,” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು. ಎಸ್ತೇರಳು ಏರ್ಪಡಿಸಿದ್ದ ಔತಣಕ್ಕೆ ಅರಸನೂ ಹಾಮಾನನೂ ಬಂದರು.
  tam-2017: அப்பொழுது ராஜா எஸ்தர் சொன்னபடியே செய்ய, ஆமானை விரைவாக வரும்படி சொல்லி,
    எஸ்தர் செய்த விருந்திற்கு ராஜாவும் ஆமானும் வந்தார்கள்.
  spa-RV-1909: 'Y respondió el rey: Daos priesa, llamad á Amán, para hacer lo que
    Esther ha dicho. Vino pues el rey con Amán al banquete que Esther dispuso.'
  ron-BTF: 'Atunci împăratul a spus: Grăbeşte-l pe Haman pentru a face ce a zis Estera.
    Şi împăratul şi Haman au venit la ospăţul pe care Estera l-a pregătit.'
  eng-WEBP: Then the king said, “Bring Haman quickly, so that it may be done as Esther
    has said.” So the king and Haman came to the banquet that Esther had prepared.
  eng-FBV: “Bring Haman here at once so we can do what Esther has requested,” the
    king ordered. The king and Haman went to the dinner that Esther had prepared.
  nld-1939: 'De koning beval: Gaat onmiddellijk Haman halen, opdat wij aan Esters
    verlangen kunnen voldoen. Zo kwam de koning met Haman aan de maaltijd. die Ester
    bereid had.'
  nch-BL: 'Huajca nopa tanahuatijquet quinnahuati itequipanojcahua: ―Nimantzi xijnotzatij
    Amán huan tijchihuase cati quiijtojtoc nosihua tanahuatijca Ester. Huajca nopa
    tanahuatijquet ihuaya Amán yajque ipan nopa tacualisti cati Ester quisencajtoya.'
  vie-1934: 'Vua bèn bảo rằng: Hãy kíp vời Ha-man đến, đặng làm y như hoàng hậu đã
    nói. Đoạn, vua và Ha-man đi đến dự tiệc yến của bà Ê-xơ-tê đã dọn.'
  hin-CV: राजा ने आदेश दिया, “तुरंत हामान को बुलाया जाए, कि हम एस्तेर की इच्छा को
    पूरी करें.” तब राजा तथा हामान एस्तेर द्वारा तैयार किए गए भोज में सम्मिलित होने
    आए.
  spa-BES: 'Entonces el rey dijo: Que venga Aman rápidamente, para que se haga lo
    que Ester ha dicho. Y vinieron el rey y Aman a la fiesta que Ester había preparado.'
  tdx-tdx: Aa le hoe i mpanjakay, Taentaeno t’i Hamane, hahahenefañe i saontsi’ i
    Esterey. Aa le nimb’ amy takataka nihajarie’ i Esterey i mpanjakay naho i Hamane.
  tha-KJV: กษัตริย์​จึงตรั​สว​่า “​ให้​ฮามานรีบมา เพื่อท่านจะได้กระทำตามที่พระนางเอสเธอร์​ปรารถนา​”
    กษัตริย์​จึงเสด็จไปในการเลี้ยงกับฮามานซึ่งพระนางเอสเธอร์​ได้​ทรงเตรียมไว้
  por-BR-2018: 'Então o rei disse: Fazei Hamã se apressar a fazer o que Ester disse.
    Assim o rei veio com Hamã ao banquete que Ester havia preparado.'
  deu-ELO: 'Da sprach der König: Bringet eilends Haman her, damit wir tun, was Esther
    gesagt hat. Und der König und Haman kamen zu dem Mahle, das Esther bereitet hatte.'
  caa-caa: —Quiquic sajcanic e Amán, y arenic tuaꞌ uche lo que war uyusre e reina
    Ester, che e rey. Y bꞌan cocha era ixin e rey y e Amán esto tama e wiar lo que
    ustabꞌir umen e Ester.
  eng-WYC-2018: And anon the king said, Call ye anon Haman, that he obey to the will
    of Esther. And then the king and Haman came to the feast, which the queen had
    made ready to them. (And at once the king said, Call ye Haman at once, so that
    he obey the will of Esther. And so the king and Haman went to the feast, which
    the queen had prepared for them.)
  epo-epo: 'Tiam la reĝo diris: Venigu plej rapide Hamanon, por plenumi tion, kion
    diris Ester. Kaj la reĝo kaj Haman venis al la festeno, kiun faris Ester.'
  uig-PIN: 'Padixaⱨ: — Tez berip Ⱨamanni ⱪiqⱪirip kelinglar, Əstǝrning deginidǝk ⱪilinsun,
    — dedi. Xuning bilǝn padixaⱨ Ⱨamanni elip Əstǝr tǝyyarliƣan ziyapǝtkǝ bardi.'
  beo-beo: 'Hina bagade da amo sia: hahawane nababeba:le, e da Ha:ima:nema e da hedolo
    Eseda ea lolo nabe amoga misa:ne sia:i. Ela da lolo manusa: asi.'
  tpi-OTNT: King i orait long dispela tok na em i tokim Haman long kam kwik bai tupela
    i ken i go long Esta. Olsem na king wantaim Haman i go long bikpela kaikai Esta
    i redim.
  hau-SA: Sai sarki ya ce, “Maza a kawo Haman don mu yi abin da Esta ta roƙa.” Saboda
    haka, sarki da Haman suka tafi liyafar da Esta ta shirya.
  uig-LAT: 'Padishah: — Téz bérip Hamanni qichqirip kélinglar, Esterning déginidek
    qilinsun, — dédi. Shuning bilen padishah Hamanni élip Ester teyyarlighan ziyapetke
    bardi.'
  nde-nde: Inkosi yathi, “UHamani keze khathesi, ukuze kwenziwe okucelwa ngu-Esta.”
    Inkosi loHamani baya edilini elalilungiswe ngu-Esta.
  ton-ton: Pea naʻe pehē ai ʻe he tuʻi, “Fekau ke fakatoʻotoʻo ʻa Hamani, koeʻuhi
    ke fai ia ʻo hangē ko e tala ʻa Eseta. Ko ia naʻe ʻalu ai ʻae tuʻi mo Hamani ki
    he kātoanga naʻe teu ʻe Eseta.”
  ces-1613: 'I řekl král: Zavolejte rychle Amana, ať naplní žádost Estery. A tak přišel
    král s Amanem na hody, kteréž byla připravila Ester.'
  eng-WMB: Then the king said, “Bring Haman quickly, so that it may be done as Esther
    has said.” So the king and Haman came to the banquet that Esther had prepared.
  tam-TCV: அப்பொழுது அரசன், “எஸ்தர் கேட்டதை நாம் செய்யும்படி, ஆமானை உடனடியாக அழைத்து
    வாருங்கள்” என்றான். அப்படியே, எஸ்தர் ஆயத்தப்படுத்தியிருந்த விருந்துக்கு, அரசனும்
    ஆமானும் போனார்கள்.
  ceb-ULB: Unya miingon ang hari, “Pagdali dad-a si Haman, aron buhaton kung unsa
    ang gisulti ni Ester.” Busa miadto sa kombira ang hari ug si Haman nga giandam
    ni Ester.
  mkn-mkn: Tarús raja suru dia pung orang dong bilang, “Pi cari Haman ko suru dia
    datang sakarang. Capát! Te botong mau iko mama raja pung minta.” Ju dong pi. Waktu
    Haman su datang, ju dia iko sama-sama deng raja ko pi makan pesta yang Ester ada
    siap kasi sang dong.
  pol-UBG: 'Król powiedział: Zawołajcie szybko Hamana, aby spełnił prośbę Estery.
    Przyszedł więc król i Haman na ucztę, którą wyprawiła Estera.'
  urd-GVU: بادشاہ نے اپنے ملازموں کو حکم دیا، ”جلدی کرو! ہامان کو بُلاؤ تاکہ ہم آستر
    کی خواہش پوری کر سکیں۔“ چنانچہ بادشاہ اور ہامان آستر کی تیار شدہ ضیافت میں شریک
    ہوئے۔
  eng-OEBCW: Then the king ordered, ‘Bring Haman quickly, so that Esther’s wish may
    be gratified.’ So the king and Haman went to the banquet that Esther had prepared.
  deu-1912: 'Der König sprach: Eilet, daß Haman tue, was Esther gesagt hat! Da nun
    der König und Haman zu dem Mahl kamen, das Esther zugerichtet hatte,'
  kan-2017: ಕೂಡಲೆ ಅರಸನು, “ಎಸ್ತೇರಳ ವಿಜ್ಞಾಪನೆಯನ್ನು ನೆರವೇರಿಸುವುದಕ್ಕೆ ಹಾಮಾನನನ್ನು ಕರೆದುಕೊಂಡು
    ಬನ್ನಿರಿ” ಎಂದು ಅಪ್ಪಣೆಮಾಡಿ ಎಸ್ತೇರಳು ಮಾಡಿಸಿದ್ದ ಔತಣಕ್ಕೆ ಹಾಮಾನನ ಜೊತೆಯಲ್ಲಿ ಹೋದನು.
  yap-yap: Ma aram me yog fare pilung ni nge yib Haman ni papey, ya ke pining row
    Ester nga ba madnom. Aram me yan fare pilung nge Haman ko fare madnom nike ngongliy
    Ester rogon.
  hlt-MCSB: Te dongah Esther ol te ngai hamla saii ham manghai loh Haman taengah a
    thui paitok. Te phoeiah manghai neh Haman loh Esther kah a saii buhkoknah te a
    paan.
  mdy-ETH: ዬካፓ ካኣቲ ዑካዺ ሃማ ዔኤሊሳዖ ዓስቲራ ጊኢጊሼ ካዋሢሮ ዴንዳኒ ዔያቶ ኮይሳሢ ኬኤዜኔ፤ ዬያሮ ካኣቲና ሃማና ዓስቲራ
    ጊኢጊሼ ሙዖ ቤዞ ዴንዴኔ።
  twi-ASANTE: Ɔhene no danee ne ho, ka kyerɛɛ nʼasomfoɔ sɛ, “Monka nkyerɛ Haman sɛ,
    ɔmmra apontoɔ no ase seesei ara, sɛdeɛ Ɛster abisa no.” Enti, ɔhene ne Haman kɔɔ
    Ɛster apontoɔ no.
  eng-WEBU: Then the king said, “Bring Haman quickly, so that it may be done as Esther
    has said.” So the king and Haman came to the banquet that Esther had prepared.
  wal-wal: Hegaappe guyyiyan kawoi, “Nuuni Asttira giigissido gibiraassi baanau, Hamaana
    eesuwan ehiite!” yaagiis. Yaagin naa77aikka he sohuwaa biidosona.
  tgk-tgk: 'Шоҳ ба хизматгоронаш гуфт: «Ҳаманро зуд рафта, биёред, то ки хоҳиши Эстерро
    иҷро намоем». Ҳамин тавр, шоҳ ва Ҳаман ба зиёфати малика Эстер рафтанд.'
  spa-PDDPT: 'El rey ordenó: Llamen pronto a Amán, para que se haga como dijo Ester.
    Así que el rey fue con Amán al banquete que preparó Ester.'
  gun-gun: 'Ha''e ramo huvixa aipoe''i: — Pejapo ha''vy Hamã ojapura aguã rami, Ester
    oipota va''e rei rojapo aguã — he''i. Ha''e gui huvixa ha''e Hamã ovaẽ ngaru tuvixa
    va''e Ester oguereko katu va''ekue py.'
  agu-BL: Cawune'n nintzun yi rey tan ẍchakle'n Amán tan chibene'n tan wa'a'n tuch'
    yi reina. Chibene'n tzun yi rey tu Amán tan wa'a'n tuch' Ester.
  ilo-ULB: Ket kinuna ti ari, “Iyegyo a dagus ni Haman, tapno maaramid ti imbaga ni
    Ester.” Napan ngarud ti ari ken ni Haman iti padaya nga insagana ni Ester.
  kpg-kpg: Di king ga gahi aga Haman gi hanimoi hagalimalima, bolo ginaua guu hai
    nia daangada gahi ni di hagamiami Esther. Malaa, di king mo Haman guu hula gi di
    hagamiami Esther.
  uig-ARA: 'پادىشاھ: ــ تېز بېرىپ ھاماننى قىچقىرىپ كېلىڭلار، ئەستەرنىڭ دېگىنىدەك قىلىنسۇن،
    ــ دېدى. شۇنىڭ بىلەن پادىشاھ ھاماننى ئېلىپ ئەستەر تەييارلىغان زىياپەتكە باردى.'
  sus-sus: Mangɛ naxa xɛɛra rasiga Haman ma keren na, alako e xa sa Esita waxɔnfe
    raba.
  pon-2006: Nanmwarkio eri mahsanih Aman en patohla ni ahnsou mwadang, pwe ira en
    iang ketilahng ni en Ester kamadipwo. Nanmwarkio oh Aman eri ketilahng ni en Ester
    kamadipwo.
  ksd-ksd: 'Ma ra king i ga biti: Da agure lulut pa Aman, upi da pait ia da Esta i
    tar tatike. Damana ra king ma Aman dir ga vana ta ra lukara Esta i ga vaninare.'
  tur-YTC: Kral, “Haman'ı hemen getirin, Ester'in söylediği gibi olsun” dedi. Böylece
    kral ve Haman, Ester'in hazırladığı ziyafete geldiler.
  ind-AYT: Raja menjawab, “Cepat panggil Haman supaya dia dapat melakukan seperti
    apa yang Ester katakan.” Lalu, raja dan Haman datang ke perjamuan makan yang telah
    dipersiapkan oleh Ester.
  nya-nya: Mfumu inati, “Muwuzeni abwere Hamani msanga, kotero kuti tichite monga
    Estere wapempha.” Choncho mfumu ndi Hamani anafika kuphwando limene Estere anakonza.
  kyg-kyg: Kini vekamoꞌa, Malage hutapa uta Hemaniꞌmo avalelitapa egenoꞌao kuviniꞌmo
    hauꞌniya kavaꞌmo hino, huno hapa paiꞌniye. Inagi kini vekaꞌe Hemaniꞌeꞌmo Esataꞌa
    alopa yagita hu maleꞌniyategamo uꞌnaꞌageꞌapaeꞌmo magokepiꞌmo faiꞌa maiꞌnae.
  mps-mps: King bidigo te po usu da olama, tama agai Haman polo asao po olama, te
    augwali si Esta bidibo madi painu yai. Tama king bidi de Haman si te Estago genuai
    nai daa tubo sisi ilali madi pai dao.
  tpi-tpi: King i orait long dispela tok na em i tokim Haman long kam kwik bai tupela
    i ken i go long Esta. Olsem na king wantaim Haman i go long bikpela kaikai Esta
    i redim.
  dan-1931: 'Da sagde Kongen: Send hurtigt Bud efter Haman, for at Esters Ønske kan
    blive opfyldt!” Så kom Haman og Kongen til det Gæstebud, Ester havde gjort rede,'
  vie-OVCB: 'Vua ra lệnh: “Hãy bảo Ha-man chuẩn bị gấp, để thực hiện ý muốn của hoàng
    hậu.” Vậy, vua và Ha-man đến dự tiệc do Ê-xơ-tê mời.'
  guj-2017: ત્યારે રાજાએ કહ્યું કે, “હામાનને તાકીદ કરો કે એસ્તેરના કહેવા મુજબ તે હાજર
    થાય.” પછી જે મિજબાની એસ્તેરે તૈયાર કરી હતી તેમાં રાજા તથા હામાન આવ્યા.
  pon-2006A: Nanmwarkio eri mahsanih Aman en patohla ni ahnsou mwadang, pwe ira en
    iang ketilahng ni en Ester kamadipwo. Nanmwarkio oh Aman eri ketilahng ni en Ester
    kamadipwo.
  por-BRBSL: 'Então o rei disse: “Traga Haman rapidamente, para que possa ser feito
    como Esther disse”. Então, o rei e Haman vieram ao banquete que Esther havia preparado.'
  eng-OEBUS: Then the king ordered, “Bring Haman quickly, so that Esther’s wish may
    be gratified.” So the king and Haman went to the banquet that Esther had prepared.
  cth-cth: Siangpahrang ni, Esta ni a dei patetlah Haman karanglah kaw awh, telah
    atipouh. Hatdawkvah, siangpahrang hoi Haman teh Esta ni sut lawng e pawi koe bu
    ca hanlah a cei roi.
  twi-twi: Ɔhene no dan ne ho, ka kyerɛɛ nʼasomfo no se, “Monka nkyerɛ Haman se, ɔmmra
    aponto no ase mprempren ara, sɛnea Ɛster asrɛ no.” Enti ɔhene ne Haman kɔɔ Ɛster
    aponto no ase.
  hlt-hlt: Te dongah Esther ol te ngai hamla saii ham manghai loh Haman taengah a
    thui paitok. Te phoeiah manghai neh Haman loh Esther kah a saii buhkoknah te a
    paan.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tìi tɔ̃ nkɛ dɔ̀: Bɛ̀ɛ nɑ́kɛ́ Amɑnni kòo kɔtɛní mɛcɑ̃ɑ̃ nkɛ̀
    bɛ̀ɛ kɔtɛ bɛdɛ́ Ɛsitɛɛ bɛ̀ yu dìì bɑnni.'
  msy-2020: Ezɨ atrivim akar kam gifuegha, Haman bagha akam amaga ghaze, a zuamɨra
    izeghɨva aning Estan isamɨn mangɨva an azangsɨzir bizim damuam. Kamaghɨn amizɨ,
    atrivim Haman ko Estan isam bagha ghu.
  dop-dop: Ḿpʋ́ɣʋ́ wulɑʋ tilɑ kpɑkpɑɑ kɛ Hɑmɑŋ wɑɑlɩ sɩ pɑ́ polo Ɩsǝtɛɛ tɛɣɛ tɔɣɔʋ
    ɩsɩɩ ɩ́lɛ́ ɩ nyɩɩlʋɣʋ tɔ. Ɩlɛnɑ pɑ́ tɛɛ.
  azb-azb: 'Padşah dedi: «Hamanı tez buraya gətirin, Esterin sözünü yerinə yetirək!»
    Padşahla Haman Esterin qurduğu ziyafətə gəldi.'
  eng-DBY: And the king said, Hasten Haman, that it may be done as Esther has said.
    And the king and Haman came to the banquet that Esther had prepared.
  hin-2017: तब राजा ने आज्ञा दी, “हामान को तुरन्त ले आओ, कि एस्तेर का निमंत्रण ग्रहण
    किया जाए।” अतः राजा और हामान एस्तेर के तैयार किए हुए भोज में आए।
  wol-KYG: 'Buur ne: «Wool-leen ma Aman léegi, nu defal Esteer li muy ñaan.» Ba loolu
    amee Buur ànd ak Aman dem ca bernde ja Esteer woote.'
  bjr-bjr: Miqi qufanoo kinna fannoo mi ufanara eedoo qimaseenoo mifa Amannanara kai
    kaqi anirainaqa anindiri Eesta nammarifinnai fuanee qinau. Miqi qimaseeqa kinna
    faqa Amannafa faqa miqanda Eesta nammarina oomaqai fiqau.
  eng-YLT: and the king saith, 'Haste ye Haman — to do the word of Esther;' and the
    king cometh in, and Haman, unto the banquet that Esther hath made.
  eng-WYC-2017: And anon the king said, Call ye anon Haman, that he obey to the will
    of Esther. And then the king and Haman came to the feast, which the queen had
    made ready to them.
  eng-WMBB: Then the king said, “Bring Haman quickly, so that it may be done as Esther
    has said.” So the king and Haman came to the banquet that Esther had prepared.
  urd-GVH: बादशाह ने अपने मुलाज़िमों को हुक्म दिया, “जल्दी करो! हामान को बुलाओ ताकि
    हम आस्तर की ख़ाहिश पूरी कर सकें।” चुनाँचे बादशाह और हामान आस्तर की तैयारशुदा ज़ियाफ़त
    में शरीक हुए।
  rug-rug: Tozi nia se Hamani sa baṉara pude tuturei mae pude somana koasa inevaṉa
    sapu tava namanama. Ke mae somana nia sa baṉara meke Hamani sa inevaṉa te Esita
    sa kalaho.
  gaz-gaz: Mootichis, “Akka waan Asteer jette sana goonuuf dafaatii Hamaa fidaa” jedhe.
    Kanaafuu mootichii fi Haamaan gara cidha Asteer qopheessite sanaa dhaqan.
  fra-LSG: 'Et le roi dit: Allez tout de suite chercher Haman, comme le désire Esther.
    Le roi se rendit avec Haman au festin qu’avait préparé Esther.'
  yal-yal: Mangan yi xɛraan nasiga Haman ma, a xa fa mafurɛn alogo e firinna xa sa
    Esita waxɔn feen liga.
  haw-1868: Alaila, olelo aku ke alii, E hoolalelale ia Hamana, e hana oia i ka mea
    a Esetera i olelo ai. A hele mai la ke alii a me Hamana i ka ahainu a Esetera
    i hoomakaukau ai.
  arb-NAV: 'فَقَالَ الْمَلِكُ: «هَيَّا أَسْرِعُوا بِهَامَانَ كَيْ يُلَبِّيَ دَعْوَةَ
    أَسْتِيرَ». وَهَكَذَا جَاءَ الْمَلِكُ وَهَامَانُ إِلَى الْمَأْدُبَةِ الَّتِي أَقَامَتْهَا
    أَسْتِيرُ.'
  ewe-ewe: Fia la gblɔ na eƒe subɔlawo be, “Miyi miagblɔ na Haman be wòaɖe abla ava,
    ale be miawɔ ɖe Ester ƒe didi dzi.” Ale fia la kple Haman woyi kplɔ̃ si Ester
    ɖo la ŋu.
  eng-LEE: 'Then said the king, Bring Haman quickly hither to fulfill the word of
    Esther: so came the king with Haman to the banquet which Esther had prepared.'
  asm-FB: তেতিয়া ৰজাই আজ্ঞা দিলে, “ৰাণী ইষ্টেৰে কোৱাৰ দৰে কৰিবলৈ হামনক বেগাই মাতি
    অনা হওক।” সেয়ে ৰজা আৰু হামন ইষ্টেৰে যুগুত কৰা ভোজলৈ গ’ল।
  sus-A: مَنفّ نَشَ شّيرَ رَ سِفَ هَمَن مَ كٍرٍن نَ، عَلَكٌ عٍ شَ سَ عٍسِتَ وَشْنقٍ
    رَبَ.
  fra-SBL: 'Alors le roi dit : « Amène vite Haman, afin qu''il soit fait comme Esther
    l''a dit. » Le roi et Haman arrivèrent donc au banquet qu''Esther avait préparé.'
  hbo-hbo: וַיֹּ֣אמֶר הַמֶּ֔לֶךְ מַהֲרוּ֙ אֶת־הָמָ֔ן לַעֲשֹׂ֖ות אֶת־דְּבַ֣ר אֶסְתֵּ֑ר
    וַיָּבֹ֤א הַמֶּ֙לֶךְ֙ וְהָמָ֔ן אֶל־הַמִּשְׁתֶּ֖ה אֲשֶׁר־עָשְׂתָ֥ה אֶסְתֵּֽר׃
  pjt-pjt: '@see-verse:EST.005.004'
  kik-kik: Mũthamaki akiuga atĩrĩ, “Gĩĩrai Hamani o rĩu, nĩgeetha twĩke o ũguo Esiteri
    orĩtie.” Nĩ ũndũ ũcio mũthamaki marĩ na Hamani magĩthiĩ iruga-inĩ rĩrĩa Esiteri
    aahaarĩirie.
  fra-NCL: 'Le roi dit : « Qu’on appelle de suite Aman, pour faire ce qu’a dit Esther. »
    Le roi se rendit avec Aman au festin qu’Esther avait préparé.'
  cek-AK: Esther mah hnik ih baktih toengah sak hanah, Siangpahrang mah Haman to karangah
    kawk hanah lok a paek. To pongah siangpahrang hoi Haman loe Esther mah sak ih
    buhraenghaih poihkung ah caeh hoi.
  cuk-cuk: 'Geb rey ega-arbamaladga sogded: —Gwae be Amán-aminamala, adi, anmar Ester-masgunned-iba-onosokalidse
    naegar. Degisoggu, Rey-Asuero, Amánʼbo Ester-masgunned-iba-ononaidse nadmalad.'
  uig-CYR: 'Падишаһ: — Тез берип Һаманни қичқирип келиңлар, Әстәрниң дегинидәк қилинсун,
    — деди. Шуниң билән падиша Һаманни елип Әстәр тәйярлиған зияпәткә барди.'
  tel-2017: అప్పుడు రాజు “ఎస్తేరు అడిగిన ప్రకారం జరిగేలా హామానును కూడా త్వరగా తెండి”
    అని ఆజ్ఞ ఇచ్చాడు. రాజు, హామాను ఎస్తేరు చేయించిన విందుకు వచ్చారు.
  hat-BSA: 'Alò wa a te di: “Mennen Haman byen vit pou nou kapab fè kon Esther vle
    a.” Konsa, wa a avèk Haman te vini nan bankè ke Esther te prepare a.'
  kos-kos: Na tokosra el sapla nu yorol Haman elan sulaklak tuku, eltal in som fal
    nu ke solsol lal Esther. Ouinge tokosra ac Haman som nu ke kufwa se Esther el
    akoela nu selos.
  hbo-WLC: וַיֹּ֣אמֶר הַמֶּ֔לֶךְ מַהֲרוּ֙ אֶת־הָמָ֔ן לַעֲשׂ֖וֹת אֶת־דְּבַ֣ר אֶסְתֵּ֑ר
    וַיָּבֹ֤א הַמֶּ֙לֶךְ֙ וְהָמָ֔ן אֶל־הַמִּשְׁתֶּ֖ה אֲשֶׁר־עָשְׂתָ֥ה אֶסְתֵּֽר׃
  ibo-ibo: Eze tụgharịrị gwa ndị ozi ya sị, “Gwanụ Heman ka o mee ngwangwa bịa ka
    anyị gaa mee ihe Esta rịọrọ.” Emesịa, eze na Heman bịara nʼoriri Esta.
  ory-ory: ଏଥିରେ ରାଜା କହିଲେ, “ଏଷ୍ଟରଙ୍କ କଥାନୁସାରେ ଶୀଘ୍ର କର୍ମ କରିବା ପାଇଁ ହାମନ୍‍କୁ କୁହ;”
    ଏଥିଉତ୍ତାରେ ରାଜା ଓ ହାମନ୍‍ ଏଷ୍ଟରଙ୍କ ପ୍ରସ୍ତୁତ ଭୋଜକୁ ଆସିଲେ।
  chk-chk: Iwe, ewe king a apasa, “Oupwe müttir körato Haman pwe aipwe föri usun mine
    Ester a mochen.” Iei usun ewe king me Haman ra feito ren ewe kametip Ester a amolätä.
  rop-rop: Det king bin tok langa im wekinmen, “Bringimap Heiman streidawei, wulijim
    wi garra dum wanim Esta wandim wi blanga dum.” Det king en Heiman bin go blanga
    abum dina garram Esta.
  ukr-1871: 'І сказав царь: Пійдїть щвидко за Аманом, щоб учинити по слову Естериному.
    І прийшов царь із Аманом в гостину, що наготувала Естер.'
  deu-1951: 'Der König sprach: Sorget dafür, daß Haman eilends tue, was Esther gesagt
    hat! Als nun der König und Haman zu dem Mahl kamen, welches Esther zugerichtet
    hatte,'
  eng-JPS: 'Then the king said: ''Cause Haman to make haste, that it may be done as
    Esther hath said.'' So the king and Haman came to the banquet that Esther had
    prepared.'
  srp-1865: 'A car reèe: zovite brže Amana da uèini što reèe Jestira. I doðe car s
    Amanom na objed koji zgotovi Jestira.'
  lug-lug: Amangwago Kabaka n’agamba nti, “Mwanguwe okuyita Kamani ajje tugende ku
    mbaga Eseza gyateeseteese.”
  heb-heb: ויאמר המלך מהרו את המן לעשות את דבר אסתר ויבא המלך והמן אל המשתה אשר עשתה
    אסתר׃
  ben-IRV: তখন রাজা বললেন, “ইষ্টেরের কথামত যেন কাজ হয়, সেইজন্য হামনকে তাড়াতাড়ি
    করতে বল।” পরে রাজা ও হামন ইষ্টেরের তৈরি ভোজে গেলেন।
  pan-pan: ਤਦ ਰਾਜਾ ਨੇ ਹੁਕਮ ਦਿੱਤਾ, “ਹਾਮਾਨ ਨੂੰ ਛੇਤੀ ਨਾਲ ਲੈ ਆਓ ਤਾਂ ਜੋ ਅਸੀਂ ਅਸਤਰ ਦੇ ਕਹਿਣ
    ਅਨੁਸਾਰ ਕਰੀਏ।” ਇਸ ਤਰ੍ਹਾਂ ਰਾਜਾ ਅਤੇ ਹਾਮਾਨ ਉਹ ਭੋਜਨ ਕਰਨ ਲਈ ਆਏ ਜਿਹੜਾ ਅਸਤਰ ਨੇ ਤਿਆਰ ਕੀਤਾ
    ਸੀ।
  mya-JVB: ရှင် ဘုရင်က၊ ဧသတာ လျှောက် သည်အတိုင်း ပြု အံ့သောငှါ ၊ ဟာမန် သည် အလျင် အမြန်လာစေဟု
    မိန့် တော်မူသဖြင့် ၊ ဧသတာ ပြင်ဆင် သော ပွဲ သို့ ဟာမန် နှင့်တကွ ရှင်ဘုရင် ကြွ တော်မူ၏။
  tbg-tbg: Estaava minti tuvaro avuhainaa vaiinti viva tiharo, Kante Hamaanira vite
    aniqe tetanta Hamaanika oru Estaara kara naare, tiro. Minti tivakero avuhainaa
    vaintivanovata, Hamaanivavata, Estaava nora kara qerama toraqi vura.
  hmo-hmo: King ese oda ia karaia, Hamana do idia abia mai haraga, idia ruaosi be
    Eseta ena aria dekenai do idia lao totona. Vadaeni idia ruaosi be Eseta ena aria
    dekenai idia lao.
  urd-urd: बादशाह ने फ़रमाया कि “हामान को जल्द लाओ, ताकि आस्तर के कहे के मुताबिक़
    किया जाए।” तब बादशाह और हामान उस जश्न में आए, जिसकी तैयारी आस्तर ने की थी
  rus-SYN: 'И сказал царь: сходите скорее за Аманом, чтобы сделать по слову Есфири.
    И пришел царь с Аманом на пир, который приготовила Есфирь.'
  bqc-SIM: Ɔ̃ kí mɛ̀ wà mↄ́ ń Amanio gↄ̃̀ↄ, kɛ́ aa gɛ yã́ pↄ́ Ɛsitɛɛ gbɛ̀a kɛ.
    Ɔ̃ kí ń Amanio gɛ̀ blɛ pↄ́ Ɛsitɛɛ lɛ́ kɛnɛ́pi blei.
  tcz-CHONGTHU: Lengpan alhachaho khat akouvin, Esther in agon golvah ankong um ding'in
    Haman gangtah in hung hen tin aga kousah tai. Hiti chun lengpa le Haman chu Esther
    golvah ankong um ding'in ache lhontai.
  mar-mar: तेव्हा राजा म्हणाला, “हामानाला ताबडतोब घेऊन या म्हणजे आम्हास एस्तेरच्या
    म्हणण्याप्रमाणे जाता येईल.” राजा आणि हामान मग एस्तेरने तयार केलेल्या भोजनास गेले.
  qub-qub: «Rayna Ester nishanman aywanäpaj juclla Amanta ashimuy.» Chaynöpami raywan
    Amanga aywaran rayna Ester micuyta rurachishanman.
  bqp-bqp: Akũ kína pì ò su kũ Amanao gↄ̃̀nↄ, de ò gɛ́ ò yã kũ Ɛsita gbɛ̀kaa pì
    kɛ. Akũ kína kũ Amanao gɛ̀ɛ de ò pↄ́ble kũ Ɛsita kɛ̀ńnɛ pì ble.
  hat-hat: 'Lamenm wa a di: -Kouri vit al chache Aman pou n'' al kay Estè ki envite
    nou. Se konsa, wa a ale nan ti fèt Estè te fè pou li a ansanm ak Aman.'
  eng-BSB: “Hurry,” commanded the king, “and bring Haman, so we can do as Esther has
    requested.” So the king and Haman went to the banquet that Esther had prepared.
  eng-WEBPB: Then the king said, “Bring Haman quickly, so that it may be done as Esther
    has said.” So the king and Haman came to the banquet that Esther had prepared.
  kbq-kbq: Hagi kini ne'mo'a huno, Ame huta Hemanina avreta enketa Esta'ma hirega
    va'mneno. Hige'za Hemanima avre'za azageno kini ne'ene Hemanikea Esta'ma retro'ma
    hu'nea ne'za ome nenaku vu'na'e.
  nhe-BL: 'Huajca nopa tlanahuatijquetl quinnahuati itlatequipanojcahua: ―Nimantzi
    xijnotzatij Amán huan tijchihuase tlen quiijtojtoc nosihua tlanahuatijca Ester.
    Huajca nopa tlanahuatijquetl ihuaya Amán yajque ipan nopa tlacualistli tlen Ester
    quisencajtoya.'
  bus-bus: Ben kína bè wà mↄ́ kↄ̃n Amanao gↄ̃ↄ, lɛ aↄ̃ gá wà yã kɛ̀ Ɛsita gbèka pì
    kɛ. Ben kína kↄ̃n Amanao gàa lɛ wà pↄ́blee kɛ̀ Ɛsita kɛ̀ńnɛ pì ble.
  gub-BL: Tuwihawete omono kar wemiruze'eg Àmà imur kar pà. — Ezur na'arewahy ty.
    Ximume'u Eter imai'u hawhu pe zaneho àwàm izupe ty, i'i uze'eg pà izupe. Nezewe
    mehe tuwihawete oho mai'u hawhu Eter hemimuàgy'ygwer pe Àmà rehe we a'e.
  eng-DRA: 'And the king said forthwith: Call ye Aman quickly, that he may obey Esther’s
    will. So the king and Aman came to the banquet which the queen had prepared for
    them.'
