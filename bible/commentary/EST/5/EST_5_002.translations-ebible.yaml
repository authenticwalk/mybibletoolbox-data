  dop-dop: Wɑɑtʋ wei wulɑʋ nɑ Ɩsǝtɛɛ nɑ ɩ́ sǝŋɑ mpʋ, ɩlɛnɑ Ɩsǝtɛɛ nyʋɣʋ te nɑ wulɑʋ
