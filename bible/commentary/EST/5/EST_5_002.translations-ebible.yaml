    ʻae tokotoko koula kia Eseta ʻaia naʻe ʻi hono nima. Ko ia naʻe ʻunuʻunu atu ʻa
    Eseta, mo ne ala ki he ʻulu ʻoe tokotoko.'
  ces-1613: Stalo se, pravím, když uzřel král Ester královnu, ana stojí v síni, že
    milostí jsa k ní nakloněn, vztáhl král k Ester berlu zlatou, kterouž držel v ruce
