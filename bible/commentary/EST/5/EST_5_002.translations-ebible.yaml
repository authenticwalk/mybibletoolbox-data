    Kanaafuu Asteer itti dhiʼaattee fiixee bokkuu sanaa tuqxe.
  fra-LSG: Lorsque le roi vit la reine Esther debout dans la cour, elle trouva grâce
    à ses yeux; et le roi tendit à Esther le sceptre d’or qu’il tenait à la main.
    Esther s’approcha, et toucha le bout du sceptre.
  yal-yal: Mangan to Esita to a tixi tandeni, a fe yi rafan a ma ki faɲi, na ma, mangan
    yi a xɛma dunganna ti a xa. Esita yi sa a yiin din mangana xɛma dunganna ra.
  haw-1868: A ike mai la ke alii ia Esetera, i ke alii wahine, e ku ana maloko o ka
    pahale. loaa ia ia ke alohaia mai e ia; a o mai la ke alii i ke kookooalii gula
    ma kona lima ia Esetera. Hookokoke aku la o Esetera, a hoopa aku la i ka welau
    o ke kookooalii.
  arb-NAV: فَعِنْدَمَا شَاهَدَ الْمَلِكُ أَسْتِيرَ وَاقِفَةً فِي الْقَاعَةِ، سَرَّهُ
    مَرْآهَا، وَمَدَّ لَهَا صَوْلَجَانَ الذَّهَبِ، فَاقْتَرَبَتْ مِنْهُ وَلَمَسَتْ
    رَأْسَ الصَّوْلَجَانِ،
  ewe-ewe: Esi wòkpɔ Fianyɔnu Ester wòtsi tsitre ɖe afi ma la, edo dzaa nɛ, eye wòtsɔ
    sikafiatikplɔ si wolé ɖe asi la do ɖee. Ale Ester te ɖe eŋu, eye wòlé fiatikplɔ
    la tame.
  eng-LEE: And it happened, when the king saw Esther the queen standing in the court,
    that she obtained grace in his eyes; and the king held out to Esther the golden
    sceptre that was in his hand; and Esther drew near, and touched the top of the
    sceptre.
  asm-FB: ৰজাই যেতিয়া চোতালত থিয় হোৱা ৰাণী ইষ্টেৰক দেখা পালে, তেতিয়া তেওঁৰ ইষ্টেৰৰ
    প্রতি মৰম লাগিল; আৰু ৰজাই নিজৰ হাতত থকা সোণাময় দণ্ডডালি ৰাণী ইষ্টেৰৰ ফালে মেলি
    দিলে। সেয়ে ইষ্টেৰে ওচৰ চাপি সোণাময় দণ্ডডালিৰ আগ ভাগ চুলে।
  sus-A: عَ تٌ مَنفّ فِنّ عٍسِتَ تٌ، عَ تِشِ نَا، عَ شَ قٍ نَشَ رَقَن عَ مَ. مَنفّ
    نَشَ عَ شَ سَوُرِ شّيمَ دَاشِ عِتَلَ عَ بّ، عٍسِتَ نَشَ عَ بّلّشّ دِن نَ سَوُرِ
    شُنيِ رَ.
  fra-SBL: Lorsque le roi vit la reine Esther debout dans la cour, elle obtint grâce
    à ses yeux ; et le roi tendit à Esther le sceptre d'or qui était dans sa main.
    Esther s'approcha et toucha le sommet du sceptre.
  hbo-hbo: וַיְהִי֩ כִרְאֹ֨ות הַמֶּ֜לֶךְ אֶת־אֶסְתֵּ֣ר הַמַּלְכָּ֗ה עֹמֶ֙דֶת֙ בֶּֽחָצֵ֔ר
    נָשְׂאָ֥ה חֵ֖ן בְּעֵינָ֑יו וַיֹּ֨ושֶׁט הַמֶּ֜לֶךְ לְאֶסְתֵּ֗ר אֶת־שַׁרְבִ֤יט הַזָּהָב֙
    אֲשֶׁ֣ר בְּיָדֹ֔ו וַתִּקְרַ֣ב אֶסְתֵּ֔ר וַתִּגַּ֖ע בְּרֹ֥אשׁ הַשַּׁרְבִֽיט׃ ס
  pjt-pjt: '@see-verse:EST.005.001'
  kik-kik: Rĩrĩa onire Esiteri, mũtumia wa mũthamaki arũngiĩ hau nja, akĩmũkenera
    na akĩmũtambũrũkĩria rũthanju rwake rwa ũnene rwa thahabu rũrĩa aanyiitĩte. Nĩ
    ũndũ ũcio Esiteri agĩkuhĩrĩria, akĩhutia mũthia waruo.
  fra-NCL: Lorsque le roi vit la reine Esther debout dans la cour, elle trouva grâce
    à ses yeux, et le roi tendit à Esther le sceptre d’or qu’il tenait à la main.
    Esther, s’approchant, toucha le bout du sceptre.
  cek-AK: Siangpahrang mah a im longhmaa ah angdoe a zu Esther to hnuk naah, mikhmai
    pan moe, a ban ih sui cunghet to kalah bangah paqoi ving; Esther loe anih taengah
    anghnaih moe, sui cunghet tadong to sui pae.
  cuk-cuk: Geb Rey-Asuero, e-ome-Ester neg-imbagi-gwichi-dakargua, yeer itoded. Geb
    e-olo-gaapoled-ganikid Esterʼsik oyosad. Geb degine, Ester rey-walikaa nonikid,
    agine, Ester rey-e-olo-gaapoled-e-duku ebusad.
  uig-CYR: Падиша ханиш Әстәрниң һойлида турғинини көрди; ханиш униң нәзиридә илтипат
    тапқач, у қолидики алтун һасисини униңға тәңлиди. Әстәр алдиға келип шаһанә һасиниң
    учиға қолини тәккүзди.
  tel-2017: ఎస్తేరురాణి ఆవరణంలో నిలబడి ఉండడం రాజు చూశాడు. అతనికి ఆమెపై ఇష్టం పుట్టింది.
    రాజు తన చేతిలోని బంగారపు రాజ దండాన్ని ఎస్తేరు వైపు చాపాడు. ఎస్తేరు దగ్గరికి వచ్చి
    దండం కొనను తాకింది.
  hat-BSA: Lè wa a te wè Esther, rèn nan, te kanpe nan lakou a, li te twouve favè
    nan zye li. Konsa, wa a te lonje baton a wa a fèt an lò ki te nan men l lan, vè
    Esther. Pou sa, Esther te pwoche pre pou te touche pwent an wo baton an.
  kos-kos: Ke pacl se tokosra el liyalak Kasra Esther lah el tu lik ah, insial insewowo
    sel, ac el asroeang scepter gold soko ah nu sel. Na Kasra Esther el utyak ac kahlya
    mutun scepter gold soko ah.
  hbo-WLC: וַיְהִי֩ כִרְא֨וֹת הַמֶּ֜לֶךְ אֶת־אֶסְתֵּ֣ר הַמַּלְכָּ֗ה עֹמֶ֙דֶת֙ בֶּֽחָצֵ֔ר
    נָשְׂאָ֥ה חֵ֖ן בְּעֵינָ֑יו וַיּ֨וֹשֶׁט הַמֶּ֜לֶךְ לְאֶסְתֵּ֗ר אֶת־שַׁרְבִ֤יט הַזָּהָב֙
    אֲשֶׁ֣ר בְּיָד֔וֹ וַתִּקְרַ֣ב אֶסְתֵּ֔ר וַתִּגַּ֖ע בְּרֹ֥אשׁ הַשַּׁרְבִֽיט׃ ס
  ibo-ibo: Mgbe ọ hụrụ Esta bụ nwunye eze ka o na-eguzo nʼogige ahụ, ihe ya masịrị
    ya, ọ nabatakwara ya site na ị setịpụrụ ya mkpara ọlaedo nke dị nʼaka ya. Ya mere,
    Esta bịaruru nso metụkwa isi mkpara ọlaedo ahụ aka.
  ory-ory: ଏଥିରେ ରାଜା ଏଷ୍ଟର ରାଣୀଙ୍କୁ ପ୍ରାଙ୍ଗଣରେ ଠିଆ ହେବାର ଦେଖିଲେ, ପୁଣି ଏଷ୍ଟର ରାଜାଙ୍କ
    ଦୃଷ୍ଟିରେ ଅନୁଗ୍ରହ ପାଇବାରୁ ରାଜା ଏଷ୍ଟର ପ୍ରତି ଆପଣା ହସ୍ତସ୍ଥିତ ସୁବର୍ଣ୍ଣ ଦଣ୍ଡ ବଢ଼ାଇଲେ;
    ତେଣୁ ଏଷ୍ଟର ନିକଟକୁ ଆସି ରାଜଦଣ୍ଡର ଅଗ୍ରଭାଗ ଛୁଇଁଲେ।
  chk-chk: Nge lupwen ewe king a küna kiwiin Ester pwe a ütä awenewenen rumwan, a
    eiti ngeni wokun wokun nemenem mi för seni kolt a nom lepöün, pun Ester a küna
    ümöümöch me ren. Iwe, Ester a kaneto o atapa ülülen ewe wok.
  rop-rop: Wen imbin luk Esta jandap deya, imbin brabli gudbinji langa im, en imbin
    lidimap det goldinwan wadi garram im bingga. Esta bin kaman langa im en imbin
    tatjim det wadi.
  ukr-1871: Коли царь углядїв царицю Естеру, що стояла у дворі, знайшла вона ласку
    в очах його. І простяг царь до Естери золотий скипетр, що був в його в руцї, і
    Естер приступила й доторкнулась кінця скипетра.
  deu-1951: Als nun der König die Königin Esther im Hofe stehen sah, fand sie Gnade
    vor seinen Augen; denn der König streckte das goldene Zepter in seiner Hand Esther
    entgegen. Da trat Esther herzu und rührte die Spitze des Zepters an.
  eng-JPS: And it was so, when the king saw Esther the queen standing in the court,
    that she obtained favour in his sight; and the king held out to Esther the golden
    sceptre that was in his hand. So Esther drew near, and touched the top of the
    sceptre.
  srp-1865: I kad car ugleda caricu Jestiru gdje stoji u trijemu, ona naðe milost
    pred njim, te car pruži prema Jestiri zlatnu palicu koja mu bješe u ruci, i Jestira
    pristupi i dotaèe se kraja od palice.
  lug-lug: Kabaka bwe yalengera Nnabagereka Eseza ng’ayimiridde mu luggya, n’aganja
    mu maaso ge era n’amugololera omuggo ogwa zaabu ogwali mu mukono gwe. Awo Eseza
    n’asembera n’akoma ku musa gw’omuggo.
  heb-heb: ויהי כראות המלך את אסתר המלכה עמדת בחצר נשאה חן בעיניו ויושט המלך לאסתר
    את שרביט הזהב אשר בידו ותקרב אסתר ותגע בראש השרביט׃
  ben-IRV: আর রাজা যখন দেখলেন যে ইষ্টের রাণী উঠানে দাঁড়িয়ে আছেন, তখন রাজার চোখে
    ইষ্টের অনুগ্রহ পেলেন, রাজা ইষ্টের প্রতি নিজের হাতে অবস্থিত সোনার রাজদণ্ড বাড়িয়ে
    দিলেন; তাতে ইষ্টের কাছে এসে রাজদণ্ডের মাথা স্পর্শ করলেন।
  pan-pan: ਅਤੇ ਜਦ ਰਾਜਾ ਨੇ ਰਾਣੀ ਅਸਤਰ ਨੂੰ ਅੰਦਰਲੇ ਵਿਹੜੇ ਵਿੱਚ ਖੜ੍ਹੀ ਹੋਈ ਵੇਖਿਆ ਤਾਂ ਉਸ ਤੋਂ
    ਪ੍ਰਸੰਨ ਹੋ ਕੇ ਸੋਨੇ ਦਾ ਆੱਸਾ ਜਿਹੜਾ ਉਹ ਦੇ ਹੱਥ ਵਿੱਚ ਸੀ, ਅਸਤਰ ਵੱਲ ਵਧਾਇਆ। ਤਦ ਅਸਤਰ ਨੇ
    ਨਜ਼ਦੀਕ ਜਾ ਕੇ ਆੱਸੇ ਦੀ ਨੋਕ ਨੂੰ ਛੂਹਿਆ।
  mya-JVB: မိဖုရား ဧသတာ သည် တန်တိုင်း တော်ထဲ မှာ ရပ် နေသည်ကို ရှင်ဘုရင် မြင် လျှင်
    ၊ နူးညွတ် သောစိတ်ရှိ၍ လက် တော်၌ ပါသော ရွှေ ရာဇ လှံတံကို၊ ဧသတာ သို့ ကမ်း တော်မူသဖြင့်
    ၊ ဧသတာ သည် ချဉ်းကပ် ၍ ရာဇ လှံတံတော်အထွဋ် ကိုတို့ လေ၏။
  tbg-tbg: vahaaqaini tavovaro Estaava himpitero vauvaro viva virara quahakero nai
    kori kauru tuatora tutukero tuatero vaura. Mintuvaro Estaava oriqetero oru kauru
    viti vira autama kero mini himpitero vauvaro
  hmo-hmo: King ese kwini Eseta ia itaia, magu ena lalonai ia gini, vadaeni ia ese
    Eseta dekenai ia laloa namo. Unai neganai king ese iena dagi auna, golo gauna,
    be ia abia isi, Eseta dekenai ia duduia. Vadaeni Eseta be ia raka kahirakahira,
    iena imana be dagi auna dekenai ia atoa.
  urd-urd: और ऐसा हुआ कि जब बादशाह ने आस्तर मलिका को बारगाह में खड़ी देखा, तो वह उसकी
    नज़र में मक़्बूल ठहरी और बादशाह ने वह सुनहली लाठी जो उसके हाथ में थी आस्तर की
    तरफ़ बढ़ाया। तब आस्तर ने नज़दीक जाकर लाठी की नोक को छुआ।
  rus-SYN: И простер царь к Есфири золотой скипетр, который был в руке его, и подошла
    Есфирь и коснулась конца скипетра.
  bqc-SIM: Kɛ́ à a na Ɛsitɛɛ è zɛa kpɛɛlɛ, à aà wɛgwà, ↄ̃ à a vua gopana pↄ́
    á kũa dↄ̀ɛ̀. Ɛsitɛɛ sↄ̃̀aàzi à ↄkã̀ aà gopanapi lɛ́wa.
  tcz-CHONGTHU: Aman lengnu Esther chu indan sungnung lang ngatna a adin chu amutan
    ahi, hichun aman anasang in asana tenggol chu agah lhundoh peh in ahi. Hichun
    Esther in anailut in ateng golchu athamtan ahi.
  mar-mar: त्यामुळे राजाने एस्तेर राणी चौकात उभी राहिलेली पाहिली. तेव्हा तिच्यावर
    त्याची कृपादृष्टी झाली. आपल्या हातातला सोन्याचा राजदंड त्याने तिच्या दिशेने पुढे
    केला. तेव्हा एस्तेरने जवळ जाऊन राजदंडाच्या दुसऱ्या टोकाला स्पर्श केला.
  qub-qub: Rayna Esterta puncucho ichiraycajta ricärir rayga cushicuran. Chaymi Ester
    cajman togriran gori bäranta. Chaura Esterga aywarcur gori bäranpa puntanta yatarcuran.
  bqp-bqp: Kũ à a nanↄ Ɛsita è zɛna kpɛ́lɛlɛa, a pↄ kɛ̀a nna, akũ à a wura gò kũ
    a kũna dↄ̀a. Ɛsita nài à ↄ kɛ̀ a gòo pì lɛ́a.
  hat-hat: Lè wa a wè larenn Estè kanpe deyò a, sa te fè kè l' kontan, li lonje baton
    an lò ki te nan men l' lan ba li. Estè antre, li manyen pwent baton an.
  eng-BSB: As soon as the king saw Queen Esther standing in the court, she found favor
    in his sight. The king extended the gold scepter in his hand toward Esther, and
    she approached and touched the tip of the scepter.
  eng-WEBPB: When the king saw Esther the queen standing in the court, she obtained
    favour in his sight; and the king held out to Esther the golden sceptre that was
    in his hand. So Esther came near and touched the top of the sceptre.
  kbq-kbq: Hagi kini ne'mo'ma keama Esta'ma kafante'ma uotigeno negeno'a, muse hunenteno
    golire azotama azampima eri'neana rusute amigeno, Esta'a umrerino ana azota agonare
    avako hu'ne.
  nhe-BL: Huan quema nopa tlanahuatijquetl quiitac nopa Sihua Tlanahuatijquetl Ester
    ijcatoya calixpa, pajqui, huan quixitlahuili icuatopil tlen oro tlen quipiyayaya
    imaco. Huajca Ester monechcahui huan quitlali ima ipan nopa cuatopili queja monequiyaya
    para quinextis tlatlepanitacayotl.
  bus-bus: Kɛ̀ à a naↄ̃ Ɛsita è zɛna kpɛɛlɛa, à pↄↄ kɛ̀a nna, ben à a vura gò kɛ̀
    à kũna dↄ̀a. Ɛsita sↄ̃̀zi, à ↄ zↄ̃̀ à gò pì lɛ́a.
  gub-BL: Hemirekoete Eter uwàro katu pe inugwer ipupyaikaw pyrer pupe. Tuwihawete
    wexak a'e pe ipu'àm mehe. Ikatu hemireko izupe. A'e rupi upir uiwyra opokokaw
    tuwihawete romo weko haw hexak kar haw kury, ikutyr kury. Wixe Eter huwake oho
    pà. Opokok izywyra pokokaw iapyr rehe.
  eng-DRA: 'And when he saw Esther the queen standing, she pleased his eyes, and he
    held out toward her the golden sceptre, which he held in his hand: and she drew
    near, and kissed the top of his sceptre.'
