verse: EST.005.002
translations:
  mal-C: എസ്ഥേർരാജ്ഞി അങ്കണത്തിൽ നിൽക്കുന്നതു കണ്ടിട്ട് അവളോട് കൃപതോന്നി തന്റെ തങ്കച്ചെങ്കോൽ
    അവളുടെനേരേ നീട്ടി. എസ്ഥേർ അടുത്തുചെന്ന് ചെങ്കോലിന്റെ അഗ്രം തൊട്ടു.
  deu-TKW: Als nun der König die Königin Esther im Vorhofe stehen sah, fand sie Gnade
    vor ihm, und der König streckte Esther das goldene Scepter entgegen, das er in
    der Hand hielt. Da trat Esther heran und berührte die Spitze des Scepters.
  lin-lin: Tango mokonzi amonaki Ester, mwasi na ye, atelemi kati na lopango, asalelaki
    ye ngolu. Mokonzi asembolaki epai ya Ester lingenda ya wolo ya bokonzi na ye,
    oyo ezalaki na loboko na ye. Ester apusanaki mpe asimbaki songe ya lingenda ya
    bokonzi.
  eng-LSV: and it comes to pass, at the king’s seeing Esther the queen standing in
    the court, she has received grace in his eyes, and the king holds out to Esther
    the golden scepter that [is] in his hand, and Esther draws near, and touches the
    top of the scepter.
  eng-GNV: 'And when the King saw Ester the Queene standing in the court, shee founde
    fauour in his sight: and the King held out the golden scepter that was in his
    hand: so Ester drewe neere, and touched the toppe of the scepter.'
  eng-WEBSTER: 'And it was so, when the king saw Esther the queen standing in the
    court, that she obtained favor in his sight: and the king held out to Esther the
    golden scepter that was in his hand. So Esther drew near, and touched the top
    of the scepter.'
  nhw-BL: Huan quema nopa tlanahuatijquetl quiitac nopa Sihua Tlanahuatijquetl Ester
    ijcatoya calixpa, pajqui, huan quixitlahuili icuatopil tlen oro catli quipiyayaya
    imaco. Huajca Ester monechcahui huan quitlali imax ipan nopa cuatopili quen monequiyaya
    para quinextis tlatlepanitacayotl.
  swh-ONEN: Alipomwona Malkia Esta amesimama uani alipendezwa naye, akamnyooshea fimbo
    ya utawala ya dhahabu ile iliyokuwa mkononi mwake. Kwa hiyo Esta alikaribia na
    kuigusa ncha ya fimbo ya mfalme.
  bba-bba: Sɑnɑm mɛ u Ɛsitɛɛ wɑ u yɔ̃ win yɛnu ɡe sɔɔ, yerɑ u kɑ nùn nɔnu ɡeu mɛɛrɑ.
    Mɑ u nùn win sinɑ dɛkɑ tĩi ye bɑ kuɑ kɑ wurɑ. Mɑ Ɛsitɛɛ u susi u dɛkɑ yen sɛ̃ru
    bɑbɑ.
  eng-KJVCPB: 'And it was so, when the king saw Esther the queen standing in the court,
    that she obtained favour in his sight: and the king held out to Esther the golden
    sceptre that was in his hand. So Esther drew near, and touched the top of the
    sceptre.'
  luo-luo: Kane oneno ruoth madhako miluongo ni Esta ma mikache kochungʼ e laru, nomor
    kode mi otingʼone ludhe mar dhahabu mane ni e lwete. Omiyo Esta nodhi momulo wi
    luth.
  meu-meu: Hanua pavapavana ese Queen Eseta na maḡu ai ginana ai e itaia, bena e lalo
    namo henia. Ena dagi auna, gold ḡauna, na imana ai mia, bena ia ese e toia roro,
    Eseta e dudui henia. Bena Eseta e raka kahira, hari dagi auna dorina e daua toho.
  npi-ULB: जब राजाले एस्तरलाई चोकमा खडा भएको देखे, तब तिनका नजरमा उनले स्‍वीकृति पाइन्
    । तिनले आफ्नो हातमा भएको सुनको राजदण्ड उनीतिर पसारे । त्यसैले एस्तर नजिक गइन्
    र राजदण्डको टुप्पोलाई छोइन् ।
  yor-yor: Nígbà tí ó rí ayaba Esteri tí ó dúró nínú àgbàlá, inú rẹ̀ yọ́ sí i, ọba
    sì na ọ̀pá aládé wúrà ọwọ́ rẹ̀ sí i. Bẹ́ẹ̀ ni Esteri ṣe súnmọ́ ọn ó sì fi ọwọ́
    kan orí ọ̀pá náà.
  ind-ind: Ketika raja melihat Ester yang sedang berdiri di aula khusus itu, raja
    senang dan langsung mengulurkan tongkat emasnya ke arahnya sebagai tanda bahwa
    Ester boleh menghadap. Lalu Ester datang mendekat dan menyentuh ujung tongkatnya.
  pes-OPCB: '@see-verse:EST.005.001'
  tgl-ULB: Nang makita ng hari si Reyna Esther na nakatayo sa patyo, nakasumpong ito
    ng pabor sa kanyang paningin. Itinuro niya sa kanya ang kanyang gintong setro
    na nasa kanyang kamay. Kaya lumapit at hinawakan ni Esther ang dulo ng kanyang
    setro.
  hui-hui: Handa tagi howa handalu hearia Eseda tagirani íbu hearia hondowa kini ibu
    miniha turu howa abale gi dogola amu halu kango ngolome wabini biago yaamu halu
    Eseda ibilo karulape lalu walia hene. Ani biya handala Eseda ibu abale kini bereagoria
    kaware ibalu kango ngolome wabini biago ngunini ela hene.
  mya-mya: သူ​သည်​မိ​ဖု​ရား​ဧ​သ​တာ​ကို​မြင်​သော​အ​ခါ နူး​ညွတ်​သော​စိတ်​ရှိ​သ​ဖြင့်
    ရာ​ဇ​လှံ​တံ​ကို​ကမ်း ၍​ပေး​တော်​မူ​၏။ ဧ​သ​တာ​သည်​ချဉ်း​ကပ်​လာ ပြီး​လျှင်​ရာ​ဇ​လှံ​တံ​ကို​တို့​ထိ​လိုက်​လေ
    သည်။-
  bod-N: རྒྱལ་མོ་ཨེས་སི་ཐེར་ཚོམས་ཆེན་ནང་དུ་ལངས་འདུག་པ་མཐོང་བ་དང་། ཁོ་མོར་ཐུགས་རྗེས་གཟིགས་ཏེ།
    རྒྱལ་པོས་གསེར་གྱི་འཁར་བ་ཨེས་སི་ཐེར་གྱི་ཕྱོགས་སུ་བཏེགས་པ་ལ། ཨེས་སི་ཐེར་ཉེ་བར་བཅར་ནས་འཁར་བའི་མགོ་ལ་རེག་པའོ།
    །
  sna-sna: Paakaona vaHosi Esteri vakamira muruvanze, akafadzwa naye ndokumutambanudzira
    tsvimbo yake yegoridhe yaiva muruoko rwake. Naizvozvo Esteri akaswedera ndokubata
    muromo wetsvimbo.
  spa-BLM: Cuando el rey vio a la reina Ester de pie en el patio, ella obtuvo el favor
    de sus ojos; y el rey le tendió a Ester el cetro de oro que tenía en la mano.
    Entonces Ester se acercó y tocó la punta del cetro.
  cac-cac: Ayic ix yilanelta vin̈ to ayec' ix d'a stielta chi', ix sch'oxan vin̈ to
    stzalaj vin̈ yed' ix, ix yac'anelta sc'ococh vin̈ nab'a oro. Ix ochc'och ix, ix
    och yub'yub' ix d'a sn̈i' q'uen c'ococh chi'.
  swh-ULB: Mfalme alipomwona malkia Esta alipata kibali kwa mfalme. Alimpa fimbo ya
    dhahabu mikononi mwa Esta. Hivyo Esta akamsogelea mfalme na kuishika fimbo ya
    utawala.
  bel-bel: І працягнуў цар да Эстэры залаты скіпетр, які быў у руцэ ў яго, і падышла
    Эстэр і дакранулася да канца скіпетра.
  deu-ELBBK: Und es geschah, als der König die Königin Esther im Hof stehen sah, erlangte
    sie Gnade in seinen Augen; und der König reichte Esther das goldene Zepter entgegen,
    das in seiner Hand war; und Esther nahte herzu und rührte die Spitze des Zepters
    an.
  mbb-OT: Ne hein naahà duen te hadì si Rayna Ester, ne utew sikandin neǥalew ne imbayew
    zin diyà te ki Ester sikan is tuked din he vulawan. Ne mid-uvey si Ester ne migewezan
    din is purù dutun te tuked.
  mal-2015: എസ്ഥേർരാജ്ഞി പ്രാകാരത്തിൽ നില്ക്കുന്നതു രാജാവു കണ്ടപ്പോൾ അവന്നു അവളോടു
    കൃപതോന്നി തന്റെ കയ്യിൽ ഇരുന്ന പൊൻചെങ്കോൽ രാജാവു എസ്ഥേരിന്റെ നേരെ നീട്ടി; എസ്ഥേർ
    അടുത്തുചെന്നു ചെങ്കോലിന്റെ അഗ്രം തൊട്ടു.
  rmc-rmc: Sar dikhľa o kraľis la kraľovna Ester te ačhel pre andruňi dvora, takoj
    leske sas pre dzeka a nacirdňa pre Ester o somnakuno žezlos, so ľikerelas andro
    vast. Oj geľa ke leste a chudňa le kraľiskro žezlos le agorestar.
  nlg-nlg: Tana bona te vaevanea vaa vinahogho Esther te tughuru i naghona, agaia
    te holopangotia, ge tabea nina totoghona gold ni maana ge haua vania vaa. Keri
    ke, Esther te sakutua vaa itatana ge tabea na sosokona na totoghona gold keri.
  pes-OPV: و چون پادشاه، استر ملکه را دید که در صحن ایستاده است، او در نظر وی التفات
    یافت. و پادشاه چوگان طلا را که در دست داشت، به سوی استر دراز کرد و استر نزدیک
    آمده، نوک عصا را لمس کرد.
  ron-1924: Кынд а вэзут ымпэратул пе ымпэрэтяса Естера ын пичоаре ын курте, еа а
    кэпэтат тречере ынаинтя луй. Ши ымпэратул а ынтинс Естерей тоягул ымпэрэтеск пе
    каре-л циня ын мынэ. Естера с-а апропият ши а атинс вырфул тоягулуй.
  ben-OBCV: তিনি রানি ইষ্টেরকে দরজার সামনে দাঁড়িয়ে থাকতে দেখে তাঁর উপর খুশি হয়ে
    তাঁর হাতের সোনার রাজদণ্ডটি তাঁর দিকে বাড়িয়ে দিলেন। তখন ইষ্টের এগিয়ে গিয়ে সেই
    রাজদণ্ডটির আগাটি ছুঁলেন।
  lex-lex: La'pa namkek nan Ester ntutrer lia tio'ora, dewade ralamni nahepru pa narieinian
    de nran nan lie'eni mahani pa ntutga la. Dewade Ester nala'a temna pa nheik la
    lie'eni de tutnu.
  som-som: Oo markii boqorkii arkay Boqorad Esteer oo barxadda dhex taagan ayuu raalli
    ka noqday iyada, oo boqorkiina wuxuu Esteer ku soo fidiyey ushii dahabka ahayd
    oo gacantiisa ku jirtay. Markaasaa Esteer soo dhowaatay oo taabatay usha dusheedii.
  lat-VUC: 'Cumque vidisset Esther reginam stantem, placuit oculis ejus, et extendit
    contra eam virgam auream, quam tenebat manu: quæ accedens, osculata est summitatem
    virgæ ejus.'
  eng-ASVBT: And it was so, when the king saw Esther the queen standing in the court,
    that she obtained favor in his sight; and the king held out to Esther the golden
    scepter that was in his hand. So Esther drew near, and touched the top of the
    scepter.
  ita-1885: E come il re ebbe veduta la regina Ester, in piè nel cortile, ella guadagnò
    la sua grazia; e il re stese verso Ester la verga d'oro ch'egli avea in mano;
    ed Ester si accostò, e toccò la cima della verga.
  eng-ULB: When the king saw Esther the queen standing in the courtyard, she received
    approval in his eyes. He held out to her the golden scepter in his hand. So Esther
    approached and touched the tip of the scepter.
  spa-VBL: Cuando el rey vio a la reina Ester de pie en el patio interior, se ganó
    su aprobación, así que actuó favorablemente tendiéndole su cetro. Entonces Ester
    se acercó y tocó el extremo del cetro.
  fra-_FOB: Et lorsque le roi vit la reine Esther qui se tenait debout dans la cour,
    elle trouva grâce à ses yeux, et le roi tendit à Esther le sceptre d'or qui était
    en sa main; et Esther s'approcha, et toucha le bout du sceptre.
  mal-mal: എസ്ഥേർരാജ്ഞി പ്രാകാരത്തിൽ നില്ക്കുന്നത് രാജാവ് കണ്ടപ്പോൾ അവന് അവളോട് കൃപ
    തോന്നി തന്റെ കയ്യിൽ ഇരുന്ന പൊൻചെങ്കോൽ രാജാവ് എസ്ഥേറിന്റെ നേരെ നീട്ടി; എസ്ഥേർ അടുത്തുചെന്ന്
    ചെങ്കോലിന്റെ അഗ്രം തൊട്ടു.
  urd-GVR: Āstar ko sahan meṅ khaṛī dekh kar wuh ḳhush huā aur sone ke shāhī asā ko
    us kī taraf baṛhā diyā. Tab Āstar qarīb āī aur asā ke sire ko chhū diyā.
  suz-BL: मिनु पिपमी पिपीम एस्‍तर कली दरवार ङा लाङगामी राप्‍शा बाक्‍शो तशा, मेको कली
    शिशी पा, आ शेशा बाक्‍शो राज दन्‍ड एस्‍तर गे दिं‍ताक्‍व। मिनु एस्‍तर पिशा, मेको
    कोक्‍के आ ङर थिप्‍तु। एस्‍तर ४:११
  ita-1927: E come il re ebbe veduta la regina Ester in piedi nel cortile, ella si
    guadagnò la sua grazia; e il re stese verso Ester lo scettro d’oro che teneva
    in mano; ed Ester s’appressò, e toccò la punta dello scettro.
  ckb-ckb: کاتێک پاشا ئەستێری شاژنی بینی لە دیوانەکەدا ڕاوەستاوە، دڵی پێی خۆشبوو و
    داردەستە زێڕینەکەی دەستی بۆ ئەستێر درێژکرد. ئەستێریش چووە پێشەوە و دەستی لەسەری
    داردەستەکە دا.
  eng-BBE: And when the king saw Esther the queen waiting in the inner room, looking
    kindly on her he put out the rod of gold in his hand to her. So Esther came near
    and put her fingers on the top of the rod.
  kan-OKCV: ಅರಸನು ಪ್ರಾಕಾರದಲ್ಲಿ ನಿಂತಿರುವ ಎಸ್ತೇರ್ ರಾಣಿಯನ್ನು ಕಂಡ ಕೂಡಲೆ, ಆಕೆಗೆ ತನ್ನ ಮೆಚ್ಚುಗೆಯನ್ನು
    ತೋರಿ ತನ್ನ ಕೈಯಲ್ಲಿದ್ದ ಸ್ವರ್ಣದಂಡವನ್ನು ಎಸ್ತೇರಳ ಕಡೆಗೆ ಚಾಚಿದನು. ಎಸ್ತೇರಳು ಸಮೀಪಕ್ಕೆ ಬಂದು
    ರಾಜದಂಡದ ತುದಿಯನ್ನು ಮುಟ್ಟಿದಳು.
  tam-2017: ராஜா ராணியாகிய எஸ்தர் முற்றத்தில் நிற்கிறதைக் கண்டபோது, அவளுக்கு அவனுடைய
    கண்களில் தயவு கிடைத்ததால், ராஜா தன்னுடைய கையிலிருக்கிற பொற் செங்கோலை எஸ்தரிடம்
    நீட்டினான்; அப்பொழுது எஸ்தர் அருகே வந்து செங்கோலின் நுனியைத் தொட்டாள்.
  spa-RV-1909: Y fué que, como vió á la reina Esther que estaba en el patio, ella
    obtuvo gracia en sus ojos; y el rey extendió á Esther el cetro de oro que tenía
    en la mano. Entonces se llegó Esther, y tocó la punta del cetro.
  ron-BTF: Şi a fost astfel, când împăratul a văzut-o pe împărăteasa Estera stând
    în picioare în curte, că ea a obţinut favoare în ochii lui; şi împăratul i-a întins
    Esterei sceptrul de aur din mâna lui. Şi Estera s-a apropiat şi a atins vârful
    sceptrului.
  eng-WEBP: When the king saw Esther the queen standing in the court, she obtained
    favor in his sight; and the king held out to Esther the golden scepter that was
    in his hand. So Esther came near and touched the top of the scepter.
  eng-FBV: When the king saw Queen Esther standing in the inner court she won his
    approval so he acted favorably by holding out his scepter to her. So Esther went
    over and touched the end of the scepter.
  nld-1939: Maar zodra hij koningin Ester in de voorhof zag staan, was hij haar goedgunstig
    gezind, en reikte haar de gouden schepter toe, die hij in de hand had. Daarop
    kwam Ester naderbij en raakte de punt van de schepter aan.
  nch-BL: Huan quema nopa tanahuatijquet quiitac nopa Sihua Tanahuatijquet Ester ijcatoya
    calixpa, pajqui, huan quixitahuili icuatopil ten oro cati quipiyayaya imaco. Huajca
    Ester monechcahui huan quitali imax ipan nopa cuatopili quej monequiyaya para
    quinextis tatepanitacayot.
  vie-1934: Vừa khi vua thấy hoàng hậu Ê-xơ-tê đứng chầu nơi nội viện, thì bà được
    ơn trước mặt vua; vua giơ ra cho bà Ê-xơ-tê cây phủ việt vàng ở nơi tay mình.
    Bà Ê-xơ-tê lại gần và rờ đầu cây phủ việt.
  hin-CV: जब राजा ने रानी एस्तेर को आंगन में खड़ी हुई देखा, तब राजा के हृदय में एस्तेर
    के प्रति कृपा हुई और दिल आनंद से भर गया. राजा ने अपने हाथ में पकड़े हुए स्वर्ण
    राजदंड ले, एस्तेर की ओर में बढ़ा दिया. तब समय के अनुरूप एस्तेर ने आगे बढ़कर राजदंड
    के नोक को स्पर्श किया.
  spa-BES: Y cuando el rey vio a la reina Ester esperando en el atrio interior, mirándola
    con amabilidad, le tendió la vara de oro en la mano. Entonces Ester se acercó
    y puso sus dedos en la parte superior de la barra.
  tdx-tdx: Aa ie niisa’ i mpanjakay te nijohañe an-kiririsa ao t’i Estere, mpanjaka-ampela,
    le nanjo fañisohañe am-pi­haino’e; vaho nahiti’ i mpanjakay ama’e i kobaim-bolamena
    am-pità’ey, Aa le nañarine aze t’i Estere nitsapa ty loha’ i kobaiñey.
  tha-KJV: เมื่อกษั​ตริ​ย์ทอดพระเนตรเห็นพระราชินีเอสเธอร์ประทับยืนอยู่ในพระลาน พระนางก็เป็​นที​่โปรดปรานในสายพระเนตรของพระองค์
