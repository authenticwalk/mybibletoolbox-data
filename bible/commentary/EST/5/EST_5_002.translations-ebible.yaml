  mdy-ETH: ዓስቲራ ዬኖ ኬኤፆኮ ዙላ ሙኪ ዔቄሢ ካኣቲ ዴንቃዖ ዒዛ ቦንቺንታ ዓሲ ማዒ ዒዛም ጴዼሢሮ ዎርቆ ኮኦሎ ዒዞ ባንሢ
