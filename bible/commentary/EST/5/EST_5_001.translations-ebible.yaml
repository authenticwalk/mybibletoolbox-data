verse: EST.005.001
translations:
  mal-C: മൂന്നാംദിവസം എസ്ഥേർ രാജവസ്ത്രങ്ങൾ അണിഞ്ഞ് കൊട്ടാരത്തിന്റെ അകത്തെ അങ്കണത്തിൽ
    രാജഗൃഹത്തിന്റെ വാതിൽക്കൽ നിന്നു. രാജാവ് രാജധാനിയിൽ രാജഗൃഹത്തിന്റെ വാതിലിന് അഭിമുഖമായി
    സിംഹാസനത്തിൽ ഇരിക്കുകയായിരുന്നു.
  deu-TKW: Am dritten Tag aber legte Esther königliche Kleidung an und stellte sich
    in den inneren Vorhof des königlichen Palastes, gegenüber dem königlichen Palaste,
    während der König im königlichen Palaste gegenüber dem Eingange zum Palast auf
    seinem königlichen Throne saß.
  lin-lin: Na mokolo ya misato ya kokila bilei, Ester alataki bilamba na ye ya bokonzi
    mpe akotaki na lopango ya kati ya ndako ya mokonzi, liboso ya shambre na ye. Mokonzi
    azalaki ya kovanda na kiti na ye ya bokonzi kati na shambre oyo ezalaki kotalana
    na ekuke ya kokotela.
  eng-LSV: And it comes to pass on the third day, that Esther puts on royalty, and
    stands in the inner-court of the house of the king in front of the house of the
    king, and the king is sitting on his royal throne, in the royal-house, opposite
    the opening of the house,
  eng-GNV: 'And on the third day Ester put on her royal apparel, and stood in the
    court of the Kings palace within, ouer against the Kings house: and the King sate
    vpon his royal throne in the Kings palace ouer against the gate of the house.'
  eng-WEBSTER: 'Now it came to pass on the third day, that Esther put on her royal
    apparel , and stood in the inner court of the king''s house, over against the
    king''s house: and the king sat upon his royal throne in the royal house, over
    against the gate of the house.'
  nhw-BL: Huan ipan eyi tonali, Ester moquenti iyoyo yejyectzi catli quitequihuíaj
    sihua tlanahuatiani huan calajqui icalixpa nopa caltlanahuatili campa itztoya
    nopa tlanahuatijquetl. Huan moquetzqui iixmelac campa mosehuiyaya para tlanahuatis
    ipan isiya yejyectzi.
  swh-ONEN: Siku ya tatu, Esta alivaa mavazi yake ya kimalkia, naye akasimama katika
    ua wa ndani wa jumba la mfalme, mbele ya ukumbi wa mfalme. Naye mfalme alikuwa
    akiketi katika kiti chake cha kifalme katika ukumbi, akielekea langoni.
  bba-bba: Nɔɔ bɔku ten sɔ̃ɔ itɑse, yerɑ Ɛsitɛɛ u win sinɑ yɑ̃nu sebuɑ. Mɑ u dɑ sinɑ
    kpɑɑrɔ. Ye u duɑ ten sɔɔwɔ, u deemɑ sinɑ boko u sɔ̃ win sinɑ kitɑrɔ u kɔnnɔ mɛɛrɑ.
  eng-KJVCPB: 'Now it came to pass on the third day, that Esther put on her royal
    apparel, and stood in the inner court of the king’s house, over against the king’s
    house: and the king sat upon his royal throne in the royal house, over against
    the gate of the house.'
  luo-luo: Chiengʼ mar adek Esta norwako lawe mar duongʼ kaka mikach ruoth mochungʼ
    e laru maiye mar dala ruoth, kama omanyore gi ot maduongʼ ma ruoth bedoe; Ruoth
    ne oyudo obedo e kome mar duongʼ e ot, kama omanyore gi dhoot.
  meu-meu: Dina ihatoina ai Eseta ese ena dagi dabuadia e hahedokilaidia, bena ela,
    hanua pavapavana ena ruma maguna lalonai e gini, hanua pavapavana ena daiutu vairanai.
    Hanua pavapavana na ena terono ai e helaiva, ena ruma lalonai, ruma iduarana hevaira
    hehenina ai.
  npi-ULB: तिन दिनपछि एस्तरले आफ्नो राजकीय पोशाक पहिरिन्, र राजदरबारको सामु रहेको
    चोकमा खडा हुन गइन् । राजाचाहिँ राजदरबारको राजकीय सिंहासनमा बसेर मूल ढोकातर्फ हेरिरहेका
    थिए ।
  yor-yor: Ní ọjọ́ kẹta Esteri wọ aṣọ ayaba rẹ̀ ó sì dúró sí inú àgbàlá ààfin, ní
    iwájú gbọ̀ngàn ọba, ọba jókòó lórí ìtẹ́ ìjọba rẹ̀ nínú gbọ̀ngàn, ó kọjú sí ẹnu-ọ̀nà
    ìta.
  ind-ind: Pada hari ketiga saat orang Yahudi yang berada di kota Susan sedang puasa,
    Ester memakai jubah ratu, lalu masuk dalam aula khusus istana raja.
  pes-OPCB: سه روز بعد، استر لباس سلطنتی خود را پوشید و وارد تالار مخصوص پادشاه شد.
    روبروی تالار، اتاقی قرار داشت که در آنجا پادشاه روی تخت سلطنتی نشسته بود. وقتی
    پادشاه استر را در تالار ایستاده دید، او را مورد لطف خود قرار داده، عصای طلایی
    خود را به سوی او دراز کرد. استر جلو رفت و نوک عصای او را لمس کرد.
  tgl-ULB: Makalipas ng tatlong araw, isinuot ni Esther ang kanyang damit pangreyna
    at nagtungo upang tumayo sa panloob na patyo ng palasyo ng hari, sa tapat ng bahay
    ng hari. Nakaupo ang hari sa kanyang trono sa loob ng palasyo, paharap sa pasukan
    ng maharlikang tahanan.
  hui-hui: Eseda ibu tomobi ibabi nane dege horo tebiru berene. Ani berenego horo
    tebonengi ibu kuininaga aga biaga wiaru mo karulalu kini andaganaga hobane tamuha
    anda pialu kininaga tamu hobane timbuni wiagoha anda puwa kini biraga dagia wiagoha
    anda polenaga harabani handa anda ho hene. Ani handa anda ho heagola kini ibu
    kininaga biraga dagia wiagoriani biruwa panga harabahayagi handa tagi hene.
  mya-mya: ဧ​သ​တာ​သည်​မိ​မိ​အ​စာ​ရှောင်​၍ သုံး​ရက်​မြောက် သော​နေ့​၌​မိ​ဖု​ရား​၏​အ​ဝတ်​တန်​ဆာ​ကို​ဝတ်
    ဆင်​ကာ ရာ​ဇ​ပလ္လင်​တည်​ရာ​ခန်း​မ​ဆောင်​၏​ရှေ့ ၌​ရှိ​သော​နန်း​တော်​အ​တွင်း​တံ​တိုင်း​သို့​သွား
    ၍​ရပ်​နေ​လေ​သည်။ မင်း​ကြီး​သည်​အ​ဝင်​ဝ ဘက်​သို့​လှည့်​၍​ထိုင်​လျက်​နေ​၏။-
  bod-N: དེ་ནས་ཉིན་གསུམ་པ་ལ། ཨེས་སི་ཐེར་གྱིས་རྒྱལ་མོའི་ན་བཟའ་གསོལ་ཏེ། ཕོ་བྲང་གི་ཚོམས་ཆེན་ནང་རྒྱལ་པོའི་ཕོ་བྲང་གི་དྲང་ཐད་དུ་ལངས་ནས་བསྡད་པ་དང་།
    རྒྱལ་པོ་ཡང་ཕོ་བྲང་གི་སྒོའི་དྲང་ཐད་ཀྱི་ཁྲི་སྟེང་དུ་བཞུགས་ཡོད་པ་ལ།
  sna-sna: Pazuva rechitatu Esteri akapfeka nguo dzake dzouhosi ndokumira muruvazhe
    rwomukati momuzinda, pamberi peimba yamambo. Mambo akanga akagara pachigaro chake
    choushe mumba, akatarisana nomukova.
  spa-BLM: Al tercer día, Ester se vistió con sus ropas reales y se puso en el patio
    interior de la casa real, junto a la casa del rey. El rey estaba sentado en su
    trono real en la casa real, junto a la entrada de la casa.
  cac-cac: Axo yic ix lajviec' oxe' c'ual chi', ix sb'oan sb'a ix Ester chi', ix yac'anoch
    spichul ix yic sreinail. Ix lajvi chi' ix c'och ix d'a jun amac' ay d'a sti' jun
    yed'tal vin̈ rey chi', b'aj c'ojanem vin̈ d'a sc'ojnub' yic sreyal.
  swh-ULB: Baada ya siku tatu, Esta akajivika mavazi yake ya kimalkia na akasimama
    sehemu ya ndani ya ua wa ikulu ya mfalme, mbele ya nyumba ya mfalme. mfalme alikuwa
    ameketi katika kiti chake cha enzi na akitazama mlango wa kuingilia.
  bel-bel: На трэці дзень Эстэр адзелася па-царску. І стала яна на ўнутраным двары
    царскага дома, перад домам цара; а цар сядзеў тады на царскім троне сваім, у царскім
    доме, проста і насупраць уваходу ў дом. Калі цар убачыў царыцу Эстэр, якая стаяла
    на двары, яна знайшла міласьць у вачах яго.
  deu-ELBBK: Und es geschah am dritten Tag, da kleidete sich Esther königlich und
    trat in den inneren Hof des Hauses des Königs, dem Haus des Königs gegenüber.
    Und der König saß auf seinem königlichen Thron im königlichen Haus, dem Eingang
    des Hauses gegenüber.
  mbb-OT: Ne hein iketelu en he andew, imbivisti ni Ester is bisti zin te kegkerayna,
    ne midhitindeg sikandin dutun te lama te turuǥan he egkesineruwan duen te pinuuwà
    te hadì. Dutun he timpu ebpimpinuu sikan is hadì diyà te pinuuwè din he edsinaru
    ziyà te ǥemawan.
  mal-2015: മൂന്നാം ദിവസം എസ്ഥേർ രാജവസ്ത്രം ധരിച്ചുംകൊണ്ടു രാജധാനിയുടെ അകത്തെ പ്രാകാരത്തിൽ
    ചെന്നു രാജഗൃഹത്തിന്റെ നേരെ നിന്നു; രാജാവു രാജധാനിയിൽ രാജഗൃഹത്തിന്റെ വാതിലിന്നു
    നേരെ തന്റെ സിംഹാസനത്തിൽ ഇരിക്കയായിരുന്നു.
  rmc-rmc: Pro trito džives pes e kraľovna Ester urďa andro kraľovnakro ruchos a geľa
    andro palacis andre andruňi dvora a thoďa pes te ačhel anglo oda than, kaj bešel
    o kraľis. O kraľis ipen bešelas pre peskro tronos, pre oki sera, khatar pes delas
    te dikhel pro vudar andre dvora.
  nlg-nlg: Imurini ara tolu na bongi, Esther te haghelighi nina lei tivi ni tinoni-haba
    me va haghe iloka te ghaha iga na vunaghi haba, ilokana na vale sule ni vunaghi
    haba, levuna vamua nina voki vatei gougonu na vunaghi haba. Na vunaghi haba te
    sopou tana nina na malei sopou ni vunaghi haba, ge rei tona vaa tana vatei rughuhaghe
    (mataula).
  pes-OPV: و در روز سوم، استر لباس ملوکانه پوشیده، به صحن دروازه اندرونی پادشاه، در
    مقابل خانه پادشاه بایستاد و پادشاه، بر کرسی خسروی خود در قصر سلطنت، روبروی دروازه
    خانه نشسته بود.
  ron-1924: А трея зи, Естера с-а ымбрэкат ку хайнеле ымпэрэтешть ши а венит ын куртя
    динэунтру а касей ымпэратулуй, ынаинтя касей ымпэратулуй. Ымпэратул шедя пе скаунул
    луй ымпэрэтеск, ын каса ымпэрэтяскэ, ын фаца уший касей.
  ben-OBCV: তৃতীয় দিনে ইষ্টের রাজকীয় পোশাক পরে রাজার ঘরের সামনে রাজবাড়ির ভিতরের
    দরবারে গিয়ে দাঁড়ালেন। রাজা দরজার দিকে মুখ করে সিংহাসনে বসেছিলেন।
  lex-lex: La'pa ntut meman la' lera wotellu la ler maka Ester natahan larni, dewade
    na'ala naniairi ratnu na'nama nnairia pa nler la ray kruwun geni la' rialma na'nama
    ntutrer lia ray genni gaini mere edon nla' ma't la rialma eneknek to'a e ntutrer
    mia'ta la nhiar mak kapal reria ray liwan genni de. Ne ray mana enaliwan targa
    la liwan genni mak kapal tiarga nhiar die gaini.
  som-som: Haddaba maalintii saddexaad Esteer baa gashatay dharkeedii boqornimada,
    oo waxay soo istaagtay guriga boqorka barxaddiisa dhexe, taasoo ka soo hor jeedday
    guriga boqorka; oo boqorkuna wuxuu ku fadhiyey carshigiisii boqornimada oo ku
    dhex yiil guriga boqornimada, wuxuuna ka soo hor jeeday iridda guriga laga soo
    galo.
  lat-VUC: 'Die autem tertio induta est Esther regalibus vestimentis, et stetit in
    atrio domus regiæ, quod erat interius, contra basilicam regis: at ille sedebat
    super solium suum in consistorio palatii contra ostium domus.'
  eng-ASVBT: 'Now it came to pass on the third day, that Esther put on her royal apparel,
    and stood in the inner court of the king’s house, over against the king’s house:
    and the king sat upon his royal throne in the royal house, over against the entrance
    of the house.'
  ita-1885: Al terzo giorno adunque, Ester si vestì alla reale, e si presentò nel
    cortile didentro del palazzo del re, dirimpetto al palazzo del re; e il re sedeva
    sopra il soglio reale, nel palazzo reale, dirincontro alla porta del palazzo.
  eng-ULB: After three days, Esther put on her royal clothes and went to stand in
    the courtyard of the king's palace, in front of the king's house. The king was
    sitting on his royal throne in the royal house, facing the entrance to the house.
  spa-VBL: Tres días después, Ester se vistió con sus ropas reales y fue a situarse
    en el patio interior del palacio real, frente al salón del rey. El rey estaba
    sentado en su trono real en el salón del rey, frente a la entrada.
  fra-_FOB: Or, le troisième jour, Esther se revêtit de son vêtement royal, et se
    tint dans la cour intérieure de la maison du roi, au-devant de la maison du roi.
    Le roi était assis sur le trône de son royaume, dans la maison royale, vis-à-vis
    de la porte de la maison.
  mal-mal: മൂന്നാംദിവസം എസ്ഥേർ രാജവസ്ത്രം ധരിച്ചുകൊണ്ട് രാജധാനിയുടെ അകത്തെ പ്രാകാരത്തിൽ
    ചെന്ന് രാജഗൃഹത്തിന്റെ നേരെ നിന്നു; രാജാവ് രാജധാനിയിൽ രാജഗൃഹത്തിന്റെ വാതിലിന് നേരെ
    തന്റെ സിംഹാസനത്തിൽ ഇരിക്കുകയായിരുന്നു.
  urd-GVR: Tīsre din Āstar Malikā apnā shāhī libās pahne hue mahal ke andarūnī sahan
    meṅ dāḳhil huī. Yih sahan us hāl ke sāmne thā jis meṅ taḳht lagā thā. Us waqt
    bādshāh darwāze ke muqābil apne taḳht par baiṭhā thā.
  suz-BL: मिनु नाक्‍त सां नोले एस्‍तरमी पिपीम आ फेक्‍तीके फेक्‍साक्‍व। मोपा लशा, पिप
    आ दरवार आ लाङगाम बाक्‍शा, खिं गे कोव़शा, राप्‍त। मेना पिप आ खिंमी आ ठेयब नित्‍तीकेमी
    निश्‍शा, लाप्‍चो गे कोव़शा, बाक्‍शो बाक्‍त।
  ita-1927: Il terzo giorno, Ester si mise la veste reale, e si presentò nel cortile
    interno della casa del re, di faccia all’appartamento del re. Il re era assiso
    sul trono reale nella casa reale, di faccia alla porta della casa.
  ckb-ckb: لە سێیەمین ڕۆژ ئەستێر جلوبەرگی شاهانەی لەبەرکرد و لە دیوانەکەی ناوەوەی
    کۆشکی پاشا بەرامبەر دیوەخانی پاشا ڕاوەستا، پاشاش لە دیوەخانەکە لە بەرامبەر دەروازەکە
    لەسەر تەختەکەی دانیشتبوو.
  eng-BBE: 'Now on the third day, Esther put on her queen''s robes, and took her place
    in the inner room of the king''s house, facing the king''s house: and the king
    was seated on his high seat in the king''s house, facing the doorway of the house.'
  kan-OKCV: ಮೂರನೆಯ ದಿವಸದಲ್ಲಿ, ಎಸ್ತೇರಳು ರಾಜವಸ್ತ್ರ ಆಭರಣಗಳನ್ನು ಧರಿಸಿಕೊಂಡು ಅರಮನೆಗೆ ಎದುರಾಗಿರುವ
    ಅರಸನ ಒಳಗಣ ಪ್ರಾಕಾರವನ್ನು ಪ್ರವೇಶಿಸಿ ನಿಂತಳು. ಅರಸನು ರಾಜಮಂದಿರದೊಳಗೆ ತನ್ನ ರಾಜಸಿಂಹಾಸನದ
    ಮೇಲೆ ಬಾಗಿಲಿಗೆ ಎದುರಾಗಿ ಕುಳಿತಿದ್ದನು.
  tam-2017: மூன்றாம் நாளிலே எஸ்தர் ராஜஉடை அணிந்துகொண்டு, ராஜ அரண்மனையின் உள்முற்றத்தில்,
    ராஜா இருக்கும் இடத்திற்கு எதிராக வந்து நின்றாள்; ராஜா அரண்மனைவாசலுக்கு எதிரான
    கொலுமண்டபத்தில் சிங்காசனத்திலே அமர்ந்திருந்தான்.
  spa-RV-1909: 'Y ACONTECIÓ que al tercer día se vistió Esther su vestido real, y
    púsose en el patio de adentro de la casa del rey, enfrente del aposento del rey:
    y estaba el rey sentado en su solio regio en el aposento real, enfrente de la
    puerta del aposento.'
  ron-BTF: Şi s-a întâmplat în a treia zi, că Estera s-a îmbrăcat cu haina împărătească
    şi a stat în picioare în curtea interioară a casei împăratului, în dreptul casei
    împăratului; şi împăratul şedea pe tronul său împărătesc în casa împărătească,
    în faţa porţii casei.
  eng-WEBP: Now on the third day, Esther put on her royal clothing and stood in the
    inner court of the king’s house, next to the king’s house. The king sat on his
    royal throne in the royal house, next to the entrance of the house.
  eng-FBV: Three days later Esther put on her royal robes and went and stood in the
    inner court of the king's palace, opposite the king's hall. The king was sitting
    on his royal throne in the king's hall, facing the entrance.
  nld-1939: De derde dag bekleedde Ester zich met een koninklijk gewaad, begaf zich
    naar de binnenhof van het koninklijk paleis, en bleef tegenover de ingang van
    de troonzaal staan. Daar zat de koning tegenover de ingang der zaal op zijn koningstroon.
  nch-BL: Huan ipan eyi tonati, Ester moquenti iyoyo yejyectzi cati quitequihuíaj
    sihua tanahuatiani huan calajqui icalixpa nopa caltanahuatili campa itztoya nopa
    tanahuatijquet. Huan moquetzqui iixmelac campa mosehuijtoya para tanahuatis ipan
    isiya yejyectzi.
  vie-1934: Ngày thứ ba, bà Ê-xơ-tê mặc đồ triều-phục, và ra chầu đứng tại nội viện,
    đối trước cung điện vua. Vua đang ngự trên ngôi tại trong cung điện trước cửa
    đền.
  hin-CV: 'तब घटनाक्रम इस प्रकार है: उपवास के तृतीय दिन एस्तेर अपने राजकीय राजसी पोशाक
    धारण कर राजा के राजमहल के आंगन में राजा के कक्षों के सामने जा खड़ी हुई. राजा इस
    समय सिंहासन कक्ष में, जो राजमहल के प्रवेश के सम्मुख है, सिंहासन पर बैठा था.'
  spa-BES: Al tercer día, Ester se puso la túnica real y ocupó su lugar en los atrios
    del interior del aposento del rey, frente a la casa real, y el rey estaba sentado
    en su trono en el aposento real, frente a la entrada de la casa.
  tdx-tdx: Ie amy andro fahateloy, le naombe’ i Estere o sarom-panjaka’eo, le nijohañe
    an-kiririsa añate’ i anjombam-panjakay, tandrife i anjombam-panjakay; niambesatse
    amy fiambesam-panjakay amy anjombam-panjakay i mpanjakay, tandrife ty fizilihañe
    amy anjombay.
  tha-KJV: อยู่​มาในวั​นที​่สามพระนางเอสเธอร์ทรงฉลองพระองค์ และประทับยื​นที​่ในลานชั้นในของพระราชสำนัก
    ตรงข้ามกั​บท​้องพระโรงใหญ่ของกษั​ตริ​ย์ กษัตริย์​ประทับบนราชบัลลั​งก​์ภายในพระราชวัง
    ตรงข้ามทางเข้าพระราชวัง
  por-BR-2018: Aconteceu, pois, que ao terceiro dia Ester se vestiu de vestes reais,
    e se pôs no pátio de dentro da casa do rei, de frente ao aposento do rei; e o
    rei estava sentado em seu trono real no aposento real, em frente da porta do aposento.
  deu-ELO: Und es geschah am dritten Tage, da kleidete sich Esther königlich und trat
    in den inneren Hof des Hauses des Königs, dem Hause des Königs gegenüber. Und
    der König saß auf seinem königlichen Throne im königlichen Hause, dem Eingang
    des Hauses gegenüber.
  caa-caa: Entonces conda numuy uxteꞌ día que uyacta tuaꞌ aweꞌ, e Ester ulapi ubꞌujc
    lo que ucꞌampes tuaꞌ aquetpa chequer que jaxir reina, y ixin ochoy macuir e otot
    tiaꞌ turu e rey. Y quetpa wawan innajt cora tiaꞌ aquetpa chequer tut e rey. Y
    e rey war aturuan tama uturtar tiaꞌ aquetpa chequer e puerta tama e ocher.
  eng-WYC-2018: Forsooth in the third day, Esther was clothed in royal clothes, and
    she stood in the porch of the king’s house, that was withinforth over against
    the king’s hall; and the king sat upon his throne, in the consistory of his palace,
    (over) against the door of the house. (And on the third day, Esther was clothed
    in royal robes, and she went and stood in the inner courtyard of the king’s palace,
    facing the palace; and the king sat on his throne, in the consistory of his palace,
    facing the entrance to the palace.)
  epo-epo: En la tria tago Ester vestis sin reĝe, kaj stariĝis sur la interna korto
    de la reĝa domo, kontraŭ la domo de la reĝo. La reĝo sidis sur sia reĝa trono
    en la reĝa domo, kontraŭ la enirejo de la domo.
  uig-PIN: Üqinqi küni Əstǝr xaⱨanǝ kiyimlirini kiyip, ordining iqkiriki ⱨoylisiƣa
    kirip, padixaⱨning ɵylirining udulida turdi; padixaⱨ bolsa ɵz xaⱨanǝ ɵyidiki tǝhtidǝ,
    ɵydin dǝrwaziƣa ⱪarap olturatti.
  beo-beo: Eseda da ha:i mae nawane esaloba, eso osodaga, e da ea hina bagade uda
    abula sanawane, hina bagade ea diasu gagoi ganodini sa:ili, hina bagade ea fisu
    sesei amo midadi lelu. Hina bagade da amo sesei ganodini, ea fisu da:iya fila
    heda:le, hagomodini ba:le gale esalebe ba:i.
  tpi-OTNT: Esta i tambu long kaikai inap long tripela de. Na long de namba 3 em i
    putim klos bilong kwin na i go sanap insait long banis bilong haus king, klostu
    long bikpela rum bilong king, na em i lukluk i go long sia king. King i sindaun
    long sia na i lukluk i kam long dua.
  hau-SA: A rana ta uku, Esta ta sanya rigunanta na sarauta, ta tafi ta tsaya a harabar
    fada, a gaban zaure sarki. Sarki yana zaune a kan gadon sarautarsa a zauren, yana
    fuskantar ƙofar shiga.
  uig-LAT: Üchinchi küni Ester shahane kiyimlirini kiyip, ordining ichkiriki hoylisigha
    kirip, padishahning öylirining udulida turdi; padishah bolsa öz shahane öyidiki
    textide, öydin derwazigha qarap olturatti.
  nde-nde: Ngelanga lesithathu u-Esta wagqoka izembatho zakhe zobukhosi wema enkundleni
    engaphakathi kwesigodlo phambi kwendlu yenkosi. Inkosi yayihlezi esihlalweni sayo
    sobukhosi endlini yayo, ikhangele emnyango.
  ton-ton: 'Pea ʻi heʻene hokosia hono tolu ʻoe ʻaho, naʻe ʻai ʻe Eseta hono ngaahi
    kofu ngalingali ʻeiki, pea tuʻu ia ʻi he fale ʻi loto ʻi he fale ʻoe tuʻi, ʻo
    hangatonu atu ki he fale ʻoe tuʻi: pea naʻe nofo ʻae tuʻi ki hono nofoʻa fakatuʻi,
    ʻi he fale fakatuʻi, ʻo hangatonu atu ki he matapā ʻoe fale.'
  ces-1613: Stalo se potom dne třetího, oblékši se Ester v roucho královské, postavila
    se v síni vnitřní domu královského, naproti pokoji královskému. Král pak seděl
    na stolici své královské, v pokoji královském naproti dveřím domu.
  eng-WMB: Now on the third day, Esther put on her royal clothing and stood in the
    inner court of the king’s house, next to the king’s house. The king sat on his
    royal throne in the royal house, next to the entrance of the house.
  tam-TCV: மூன்றாம் நாளிலே எஸ்தர் தனது அரச உடைகளை உடுத்திக்கொண்டு அரசனின் மண்டபத்துக்கு
    முன்பாக அரண்மனையின் உள்முற்றத்தில் நின்றாள். அரசன் வாசலை நோக்கியபடி மண்டபத்திலுள்ள
    அரச அரியணையில் அமர்ந்திருந்தான்.
  ceb-ULB: Human sa tulo ka adlaw, nagsuot si Ester sa iyang harianon nga bisti ug
    miadto aron sa pagtindog sa sulod nga hawanan sa palasyo sa hari, nga anaa sa
    atubangan sa balay sa hari. Naglingkod ang hari sa iyang harianon nga trono diha
    sa harianon nga balay, nga nag-atubang sa agianan sa balay.
  mkn-mkn: Waktu dong su puasa tiga hari, Ester pake dia pung pakean jabatan yang
    alus, ju pi badiri pas di muka raja pung pintu. Itu pintu tu, yang maso pi raja
    pung tampa parenta. Raja ada dudu di atas dia pung kursi parenta yang bamangada
    deng itu pintu. Itu pintu tu, tabuka lebar.
  pol-UBG: Trzeciego dnia Estera ubrała się w szaty królowej, stanęła na wewnętrznym
    dziedzińcu domu króla, naprzeciw domu króla. A król siedział na swoim królewskim
    tronie w domu króla naprzeciw bramy domu.
  urd-GVU: تیسرے دن آستر ملکہ اپنا شاہی لباس پہنے ہوئے محل کے اندرونی صحن میں داخل
    ہوئی۔ یہ صحن اُس ہال کے سامنے تھا جس میں تخت لگا تھا۔ اُس وقت بادشاہ دروازے کے
    مقابل اپنے تخت پر بیٹھا تھا۔
  eng-OEBCW: On the third day, Esther put on her regalia and stood in the inner court
    of the royal palace opposite the king’s house. The king was sitting on his throne
    in the palace, opposite the entrance.
  deu-1912: Und am dritten Tage zog sich Esther königlich an und trat in den inneren
    Hof am Hause des Königs gegenüber dem Hause des Königs. Und der König saß auf
    seinem königlichen Stuhl im königlichen Hause, gegenüber der Tür des Hauses.
  kan-2017: ಮೂರನೆಯ ದಿನದಲ್ಲಿ ಎಸ್ತೇರಳು ರಾಜವಸ್ತ್ರಭೂಷಿತಳಾಗಿ ಅರಮನೆಯ ಒಳಗಣ ಪ್ರಾಕಾರವನ್ನು ಪ್ರವೇಶಿಸಿ,
    ರಾಜಮಂದಿರದ ಎದುರಿನಲ್ಲಿ ನಿಂತಳು. ಅರಸನು ಆ ಮಂದಿರದಲ್ಲಿ ರಾಜಸಿಂಹಾಸನದ ಮೇಲೆ ಬಾಗಿಲಿಗೆ ಎದುರಾಗಿ
    ಕುಳಿತುಕೊಂಡಿದ್ದನು.
  yap-yap: Me yan i rofen ni gaman e dalip fen ngay nike pag Ester e abich me yon’
    ba mad nib n’uw ni madan e Queen me yan i sak’iy ngalan e yoror ko naun rok fare
    pilung nib sap ko fare senggil ni bay e chiya ntagil’ e en pilung riy. Ma bay
    fare pilung u lan fare senggil nike par u daken fare chiya ntagil’ e pilung, nib
    changar nga langan e mab nga wean.
  hlt-MCSB: A hnin thum dongah tah Esther loh manghai himbai a bai tih manghai im
    hmai kah, manghai im vongup kah a ken ah pai. Te vaengah manghai tah im thohka
    hmai, manghai im kah a manghai ngolkhoel dongah ngol.
  mdy-ETH: ዓስቲራ ሙዖ ሃሼማፓ ሃይሣሳ ኬሎና ካኣቶ ማኣሮ ማኣዓሢ ማይንቲ ካኣቱሞ ዖይታ ዓኣ ኬኤፆኮ ቤርቶ ዛላ፥ ካኣቱሞ ማኣሮ
    ሳዛ፥ ዓሳ ቡካ ቤዛ ጌሊ ዔቄኔ፤ ዒማና ካኣቲ ዬኖ ኬኤፆ ጌሎ ካሮና ፒዜ ጊኢጊሺ ጌሦና ካኣቱሞ ዖይታ ዴዒ ዓኣኔ።
  twi-ASANTE: Nnansa akyi, Ɛster hyɛɛ nʼahemmaa atadeɛ kɔɔ ahemfie no adihɔ hɔ a ɛbɛn
    ɔhene no asa. Na ɔhene no te nʼahennwa so a nʼani kyerɛ abɔntene kwan ano.
  eng-WEBU: Now on the third day, Esther put on her royal clothing and stood in the
    inner court of the king’s house, next to the king’s house. The king sat on his
    royal throne in the royal house, next to the entrance of the house.
  wal-wal: Xoomaa doommoosappe heezzantto gallassi Asttira kawotaa maayuwaa maayada,
    kawo keettan giddo dabaabaa gelada eqqaasu. He dabaabai kawoi uttiyo wuigiyaa
    baazzan de7ees. Kawoikka kawo keettaa geliyo penggiyaa baazzan de7iya, ba kawotaa
    araatan uttiis.
  tgk-tgk: Дар рӯзи сеюми рӯзадорӣ малика Эстер либосҳои шоҳонаашро пӯшид. Ӯ ба қисми
    дарунии қаср, ки дар рӯ ба рӯйи толори подшоҳ буд, даромада, истод. Подшоҳ дар
    толори шоҳона бар тахти шоҳӣ менишаст ва тахти ӯ дар рӯ ба рӯйи даромадгоҳ буд.
  spa-PDDPT: Al tercer día sucedió que Ester vistió sus atavíos reales y se presentó
    en el patio interior del palacio del rey, frente a la cámara real. El rey estaba
    sentado en su trono real, frente a la entrada principal del palacio.
  gun-gun: Mboapy araa py Ester onhemoatyrõ vy oao porãgueve py onhemonde. Ha'e vy
    oo vy huvixa ro roka py hi'aĩ, huvixa openaaty rexei. Ha'e rã huvixa ma guenda
    openaaty py oguapy oiny okẽ oĩ va'e yvy'iry.
  agu-BL: Itzun yi ticy'e'n yi ox k'ej muc'le'n we'j cyak'un yi e' judiy, nintzun
    ben yi reina tan yol tetz yi rey. Oc nin yi balaj be'chok te'j. Cho'n tzun tocompone'n
    i'-tz swutz yi puertil yi cuart kale atit yi rey.
  ilo-ULB: Kalpasan iti tallo nga aldaw, inkawes ni Ester ti pagan-anayna kas reyna
    ken napan nagtakder iti akin uneg a paraangan ti palasio ti ari, iti sangoanan
    iti balay ti ari. Nakatugaw ti ari iti tronona iti balayna, a nakasango iti pagserkan
    iti balay.
  kpg-kpg: I tolu laangi o dono hagaonge, Esther ga ulu dono gahu aamua gaa hana gaa duu
    i tungaalodo di hale di king, e huli gi di ruum o di lohongo di king. Di king
    la nogo i lodo, e noho i hongo dono lohongo king e huli gi di bontai di ruum.
  uig-ARA: ئۈچىنچى كۈنى ئەستەر شاھانە كىيىملىرىنى كىيىپ، ئوردىنىڭ ئىچكىرىكى ھويلىسىغا
    كىرىپ، پادىشاھنىڭ ئۆيلىرىنىڭ ئۇدۇلىدا تۇردى؛ پادىشاھ بولسا ئۆز شاھانە ئۆيىدىكى
    تەختىدە، ئۆيدىن دەرۋازىغا قاراپ ئولتۇراتتى.
  sus-sus: Sunyi xi saxan nde, Esita naxa a maxiri mangɛ ginɛ dugie ra, a sa siga
    mangɛ yire. Mangɛ nu dɔxɔxi a xa kibanyi kui, a ya tixi naadɛ ra.
  pon-2006: Ni kesiluhn rahn me Ester kaisihsolki, e ahpw pwuhriong nan eh likoun
    lih nanmwarki oh patohla uh masloalen kelen tehnpaso, sohpeilahng perehn mwoalen
    nanmwarkio. Nanmwarkio wie ketiket loaleo, ket pohn mwoale, sohpeilahng nan wenihmwo.
  ksd-ksd: Ma ta ra vautuluna bung Esta i ga mong ma ra mal na tadar, ma i ga tur
    ta ra bala na gunan ara iat ta ra kuba i ra king, ta ra luaina mata i ra kuba
    i ra king; ma ra king i ga ki ta kana kiki na king ta ra kubana, ma ra kiki na
    king i ga vatale ta ra mataniolo na pal.
  tur-YTC: Üçüncü gün Ester kraliçe giysilerini giydi ve kral evinin iç avlusunda,
    kral evinin yanında durdu. Kral, krallık evinde, evin girişinin yanında krallık
    tahtı üzerinde oturuyordu.
  ind-AYT: Pada hari ketiga, Ester mengenakan pakaian kerajaannya dan berdiri di pelataran
    dalam istana raja, di depan pintu istana raja. Raja bersemayam di takhta kerajaannya
    di dalam istana, berhadapan dengan pintu gerbang istana.
  nya-nya: Tsiku lachitatu Estere anavala zovala zake zaufumu ndipo anayima mʼbwalo
    la mʼkati la nyumba yaufumu choyangʼana ku chipinda chachikulu cha mfumu. Mfumu
    inakhala pa mpando waufumu mʼchipinda chachikulu moyangʼana ku chipata cholowera
    mʼnyumba yaufumu.
  kyg-kyg: Esataꞌa neꞌyaꞌmo oꞌneno loleꞌe magoꞌe afinaꞌmo mosino maiꞌneno kuvini kukenamo
    alino vaitenoꞌaeꞌmo uno kini vekamo lafi kegiꞌya yuꞌilagamo faleno haino kini
    vekamo aeno anagi maleꞌneno fai maiꞌneno yagaino neꞌapateya noꞌmo haopaleꞌmo he
    tino maiꞌnigenoꞌaeꞌmo kini vekamoꞌmo noꞌafiꞌmo neꞌyagaiya siateꞌmo fai maiꞌneno
    kumategamo aulu heno ageno maiꞌniye.
  mps-mps: Estago osogo nai sela sogo gisilama bidai. Tama sela wabo side, agai te
    kwin tuni wego gudubo ugwa munama, tama tuni bidi kingo be obo tomoba pelama,
    dologi pali, te tuni bidigo genuai dąį togwali be habu pąde teba dologi pelama,
    tama te tuni bidi dulalubo saiba tonono yali. Tuni bidi te saide dulalu, tama
    sunumiba tonono yai.
  tpi-tpi: Esta i tambu long kaikai inap long tripela de. Na long de namba 3 em i
    putim klos bilong kwin na i go sanap insait long banis bilong haus king, klostu
    long bikpela rum bilong king, na em i lukluk i go long sia king. King i sindaun
    long sia na i lukluk i kam long dua.
  dan-1931: Den tredje Dag iførte Ester sig det kongelige Skrud og trådte ind i den
    indre Gård til Kongens Palads, foran Kongens Palads, medens Kongen sad på sin
    Kongetrone i det kongelige Palads ud imod Indgangen.
  vie-OVCB: Ba ngày sau, Hoàng hậu Ê-xơ-tê mặc triều phục đi vào nội điện, phía bên
    trong đại sảnh. Lúc ấy vua đang ngồi trên ngai đối ngang cổng vào.
  guj-2017: ત્રીજા દિવસે એસ્તેર રાજપોશાક પહેરીને રાજાના ખંડની સામે મહેલની અંદરના ચોકમાં
    જઈને ઊભી રહી. એ વખતે રાજા રાજમહેલના પ્રવેશદ્વાર આગળ પોતાના સિંહાસન પર બિરાજેલો
    હતો.
  pon-2006A: Ni kesiluhn rahn me Ester kaisihsolki, e ahpw pwuhriong nan eh likoun
    lih nanmwarki oh patohla uh masloalen kelen tehnpaso, sohpeilahng perehn mwoalen
    nanmwarkio. Nanmwarkio wie ketiket loaleo, ket pohn mwoale, sohpeilahng nan wenihmwo.
  por-BRBSL: Agora no terceiro dia, Esther vestiu sua roupa real e ficou na corte
    interna da casa do rei, ao lado da casa do rei. O rei sentou-se em seu trono real,
    na casa real, ao lado da entrada da casa.
  eng-OEBUS: On the third day, Esther put on her regalia and stood in the inner court
    of the royal palace opposite the king’s house. The king was sitting on his throne
    in the palace, opposite the entrance.
  cth-cth: Hahoi, apâthum hnin nah, Esta ni siangpahrang puengcang a kho teh siangpahrang
    im kalupnae thungvah a kangdue. Siangpahrang teh takhang hoi kadangka lah a bawitungkhung
    dawk a tahung.
  twi-twi: Nnansa akyi no, Ɛster hyɛɛ nʼahemmea atade kɔɔ ahemfi no adiwo hɔ a ɛbɛn
    ɔhene no asa so. Na ɔhene no te nʼahengua so a nʼani kyerɛ abɔnten kwan ano.
  hlt-hlt: A hnin thum dongah tah Esther loh manghai himbai a bai tih manghai im hmai
    kah, manghai im vongup kah a ken ah pai. Te vaengah manghai tah im thohka hmai,
    manghai im kah a manghai ngolkhoel dongah ngol.
  tbz-SIM: Bɛ̀ boú mɛmmɛ dinùù kɛ́deè, diyiè tɑ̃ɑ̃́nnì yiè kɛ̀ Ɛsitɛɛ dɑ́ɑ́tí tikpɑ̀ɑ̀tìpoyɑ̀ɑ̀tì
    kɛ́tɑroo tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ kudɑ̀nkù, kɛ́cómmú kɛ́wetínnɛ́ okpɑ̀ɑ̀tì kɑ̀rì kùù
    dieku bòrì kɛ sɔ̃́ nhokpɑ̀ɑ̀tì kɑ̀ri o kpɑ̀ɑ̀tìkɑ̀rì kɛ wetí dibòrì.
  msy-2020: Ezɨ Esta 3plan dughiabar dagheba ta. Egha bizir kamɨn gɨn a uan kwinɨn
    korotiaba aghuigha ghua atrivim iti naghɨn dɨvazimɨn boroghɨn tughav ikia, atrivim
    apiaghiri naghɨn gari. Kar atrivim itir danganir ekiam. Ezɨ atrivim uan dabirabim
    gaperaghav ikia tiar akamɨn azenan gari.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ nɔhɔkʋtʋ kʋyɑkʋ tooso nyǝŋkʋ wule, Ɩsǝtɛɛ suu ɩ kɑwulɑɣɑ wontu
    nɑ ɩ́ polo nɑ ɩ́ sǝŋ wulɑʋ tɑɣɑ tɔɔ. Nɑ wulɑʋ nɑ́ɑ́ cɑɣɑ ɩ kɑwulɑɣɑ kumte tɔɔ
    kɛ́ nɔnɔkeelɑsɩ.
  azb-azb: Üçüncü gün Ester mələkə libasını geyindi və sarayının içəri həyətində padşahın
    otağı ilə üzbəüz dayandı. Padşah otağında üzü qapıya tərəf taxtında oturmuşdu.
  eng-DBY: And it came to pass on the third day, that Esther put on royal apparel,
    and stood in the inner court of the king's house, over against the king's house.
    And the king sat upon his royal throne in the royal house, over against the entrance
    to the house.
  hin-2017: तीसरे दिन एस्तेर अपने राजकीय वस्त्र पहनकर राजभवन के भीतरी आँगन में जाकर,
    राजभवन के सामने खड़ी हो गई। राजा तो राजभवन में राजगद्दी पर भवन के द्वार के सामने
    विराजमान था;
  wol-KYG: Ba mu amee ñetti fan Esteer sol yérey lingeer, taxaw fa janook kër buur
    ca ëttu biiram, fekk Buur toog ca ngànguneem, ca biir néegam, janook buntu kër
    ga.
  bjr-bjr: Eesta nammarifa qaarammoo faasaana narana auranau. Mifa qaarammoo faasaanasaa
    kuinna qamunna afisu mareenoo kinna maaqa maru uqusanaki keeqanau. Kinna firaa
    oosiranaki maruna aaqa oorufinau. Kinna fanno narí siaqasaa ooqu faaqeeidanoo
    kooqinni afu maqanau.
  eng-YLT: And it cometh to pass on the third day, that Esther putteth on royalty,
    and standeth in the inner-court of the house of the king over-against the house
    of the king, and the king is sitting on his royal throne, in the royal-house,
    over-against the opening of the house,
  eng-WYC-2017: Forsooth in the third day, Esther was clothed in royal clothes, and
    she stood in the porch of the king’s house, that was withinforth over against
    the king’s hall; and the king sat upon his throne, in the consistory of his palace,
    against the door of the house.
  eng-WMBB: Now on the third day, Esther put on her royal clothing and stood in the
    inner court of the king’s house, next to the king’s house. The king sat on his
    royal throne in the royal house, next to the entrance of the house.
  urd-GVH: तीसरे दिन आस्तर मलिका अपना शाही लिबास पहने हुए महल के अंदरूनी सहन में दाख़िल
    हुई। यह सहन उस हाल के सामने था जिसमें तख़्त लगा था। उस वक़्त बादशाह दरवाज़े के
    मुक़ाबिल अपने तख़्त पर बैठा था।
  rug-rug: Pa rane vina ṉeta koasa nana kinoa madi, si va sagei e Esita sari nana
    poko kalaho, meke taluarae la si asa, meke turu pa pavasa pa korapana sa vetu
    baṉara. Turu tia la ia sa sa lose sapu koa ia sa habohabotuana baṉara. Habotu
    sa baṉara pa nana habotuana baṉara, tia la ia sa sa sasadana sa nuqunuquruana.
  gaz-gaz: Guyyaa sadaffaatti Asteer uffata ishee kan mootummaa uffatee dhaqxee oobdii
    masaraa mootichaa kan gara keessaa irra fuula galma mootichaa dura dhaabatte.
    Mootichi immoo galma sana keessa gara balbalaatti garagalee teessoo mootummaa
    isaa irra taaʼee ture.
  fra-LSG: Le troisième jour, Esther mit ses vêtements royaux et se présenta dans
    la cour intérieure de la maison du roi, devant la maison du roi. Le roi était
    assis sur son trône royal dans la maison royale, en face de l’entrée de la maison.
  yal-yal: Sunna xii saxande lɔxɔni, Esita yi a maxidi a ɲaxalan manga dugine yi,
    a sa ti tanden ma manga banxin dɛ ra. Mangan yi dɔxi manga gbɛdɛni, a yɛɛ rafindixi
    banxin so dɛɛn ma.
  haw-1868: A I ke kolu o ka la, hookomo ae la o Esetera i ka lole alii, a ku aku
    la ma ka pahale iloko o ka hale o ke alii, ma ke alo o ka hale o ke alii. A e
    noho ana no ke alii ma kona nohoalii, ma ka hale alii, ma ke alo o ka pukapa o
    ka hale.
  arb-NAV: وَفِي الْيَوْمِ الثَّالِثِ ارْتَدَتْ أَسْتِيرُ ثِيَاباً مَلَكِيَّةً، وَوَقَفَتْ
    فِي الْقَاعَةِ الدَّاخِلِيَّةِ أَمَامَ الْبَهْوِ الْمَلَكِيِّ، الَّذِي يَجْلِسُ
    فِيهِ الْمَلِكُ عَلَى عَرْشِهِ.
  ewe-ewe: Le ŋkeke etɔ̃a gbe la, Ester do eƒe fiawu, eye wòyi fiasã la ƒe xɔxɔnu
    emetɔ me le afi si amewo ƒoa ƒu ɖo le fiasã la me la ŋgɔ. Fia la nɔ eƒe fiazikpui
    dzi le afi ma hedze ŋgɔ mɔa nu.
  eng-LEE: And it came to pass on the third day, that Esther put on her royal apparel,
    and placed herself in the inner court of the king's house, opposite the king's
    apartment; and the king was sitting upon his royal throne in the royal apartment,
    opposite to the entrance of the house.
  asm-FB: তিনি দিনৰ পাছত, ৰাণী ইষ্টেৰে ৰাজবস্ত্ৰ পিন্ধি ৰাজপ্রসাদৰ ৰাজগৃহত থকা ভিতৰ
    চোতালৰ সন্মুখত থিয় হ’ল। সেই সময়ত ৰজাই ৰাজগৃহৰ প্ৰবেশ স্থানৰ ফালে মুখ কৰি ৰাজ
    সিংহাসনত বহি আছিল।
  sus-A: سُنيِ شِ سَشَن ندٍ، عٍسِتَ نَشَ عَ مَشِرِ مَنفّ فِنّ دُفِيٍ رَ، عَ سَ سِفَ
    مَنفّ يِرٍ. مَنفّ نُ دْشْشِ عَ شَ كِبَنيِ كُي، عَ يَ تِشِ نَادّ رَ.
  fra-SBL: Le troisième jour, Esther mit ses vêtements royaux et se tint dans la cour
    intérieure de la maison du roi, à côté de la maison du roi. Le roi était assis
    sur son trône royal dans la maison royale, à côté de l'entrée de la maison.
  hbo-hbo: וַיְהִ֣י ׀ בַּיֹּ֣ום הַשְּׁלִישִׁ֗י וַתִּלְבַּ֤שׁ אֶסְתֵּר֙ מַלְכ֔וּת וַֽתַּעֲמֹ֞ד
    בַּחֲצַ֤ר בֵּית־הַמֶּ֙לֶךְ֙ הַפְּנִימִ֔ית נֹ֖כַח בֵּ֣ית הַמֶּ֑לֶךְ וְ֠הַמֶּלֶךְ
    יֹושֵׁ֞ב עַל־כִּסֵּ֤א מַלְכוּתֹו֙ בְּבֵ֣ית הַמַּלְכ֔וּת נֹ֖כַח פֶּ֥תַח הַבָּֽיִת׃
  pjt-pjt: Munu palulanguṟu Esther-nya tiṟitja wiṟu mulata tjarpangu, munu ankula
    mayatjaku ruumangka itingka uti ngaṟangi tuwa aḻangka paluṟu nyakula aḻṯinytjaku.
    Ka wati panya mayatjangku palunya nyakula pukuḻaringu munu puṉu panya tjukara
    puṟunypa gold-nguṟu palyantjitja katuṉu paluṟu tjarpanytjaku. Ka Esther-lu nyakula
    ngalya-tjarpangu munu puṉu panya tjukara puṟunypa paluṟu katuṟa kanyintjanya ankala
    pampuṉu. Ka mayatjangku panya palula tjapinu, “Nyaaringun? Nyaakun mukuringanyi?
    Nyuntu mukuringkunyangkaṉa nyuntunya tjaraṟa puḻka mulapa ungkuku ngayulu kanyintjatjanungku.”
    Ka Esther-lu wangkangu, “Wanyu nyuntu pitjaku kuwari panya ngayulu mai puḻka palyaṟa
    wantingu nyuntu nganaṉa ngalkuntjikitjangku. Ka wati panya Aimannga kuḻu ngalya-katima
    nyuntula tjungu.” Ka nyanga palunya kuliṟa Mayatja panya pukuḻaringu munu wati
    palumpa waṟkangka wangkangu, “Ankula Aimannga warpungkula aḻṯi, kali paluṟu ngali
    ara Esther-ku ngurakutu mai ngalkuntjikitja.” Ka mulapaṯu ankula aḻṯingu wati
    palunya. Ka pula tjunguringkula anu Esther-ku ngurakutu munu pula mai wiṟu ngalkuningi
    palula tjunguringkula. Ka Mayatja panya puḻkangku Esther-la tjapinu, “Nyaakun
    mukuringanyi? Nyuntu mukuringkunyangkampa ngayulu nyuntunya tjaraṟa puḻka mulapa
    ungkuku ngayulu kanyintjatjanungku.” Ka Esther-lu wangkangu, “Ngayulu mukuringanyi
    nyuntu ngayuku pukuḻarinytjaku. Palu wanyu piṟuku pitja mungawinki mai kutjupaku
    Aimannga nyupaliṯu. Kaṉanta nyara palulalta tjakultjunkuku ngayulu mukuringkunytja.”
  kik-kik: Mũthenya wa gatatũ wakinya-rĩ, Esiteri akĩĩhumba nguo ciake cia ũthamaki
    na akĩrũgama nja ya na thĩinĩ wa nyũmba ya ũthamaki, mbere ya nyũmba nene ya mũthamaki.
    Nake mũthamaki aikarĩire gĩtĩ gĩake kĩa ũnene nyũmba-inĩ ĩyo nene, angʼetheire
    itoonyero rĩayo.
  fra-NCL: Le troisième jour, Esther revêtit ses vêtements royaux et se tint dans
    la cour intérieure de la maison du roi, devant l’appartement du roi. Le roi était
    assis sur son trône royal dans l’appartement royal, en face de l’entrée du palais.
  cek-AK: Ni thumto naah, Esther loe siangpahrang zu khukbuen hoiah amthoep moe, siangpahrang
    imthung longhma, siangpahrang hmaa ah angdoet; to naah siangpahrang loe angmah
    ih angraeng tangkhang pongah anghnut, imthung akunhaih thok bangah anghae.
  cuk-cuk: Ibapaagine, Ester, rey-omegan-mor-yoed na yosad. Geb Ester reyneg-imbase,
    Rey-Asuero neg-obunnoged-asabin gwisgudapid. We-neg-obunnogedgi, Rey e-ologangi,
    yawagak-doged-asabin siid.
  uig-CYR: Үчинчи күни Әстәр шаһанә кийимлирини кийип, ординиң ичкирики һойлисиға
    кирип, падишаниң өйлириниң удулида турди; падиша болса өз шаһанә өйидики тәхтидә,
    өйдин дәрвазиға қарап олтиратти.
  tel-2017: మూడో రోజున ఎస్తేరు రాణివస్త్రాలు ధరించుకుని రాజభవనం ఆవరణంలో రాజు సన్నిధికి
    వెళ్లి నిలబడింది. రాజనగరు ద్వారానికి ఎదురుగా ఉన్న ఆవరణంలో రాజు తన సింహాసనం మీద
    కూర్చుని ఉన్నాడు.
  hat-BSA: Alò, li te vin rive nan twazyèm jou ke Esther te mete sou li vètman wayal
    la, e te kanpe nan lakou enteryè a palè wa a devan chanm wa yo, e wa a te chita
    sou twòn wayal li a nan chanm twòn anfas antre pale a.
  kos-kos: Ke len in lalo se aktolu, Esther el nokomang nuknuk in kasra lal ac som
    ac tu inkalkal se oan loac ke lohm sel tokosra, ac ngetang nu ke infukil lun tron.
    Tokosra el muta infukil sac fin tron lal, ac ngetang nu ke nien utyak ah.
  hbo-WLC: וַיְהִ֣י ׀ בַּיּ֣וֹם הַשְּׁלִישִׁ֗י וַתִּלְבַּ֤שׁ אֶסְתֵּר֙ מַלְכ֔וּת וַֽתַּעֲמֹ֞ד
    בַּחֲצַ֤ר בֵּית־הַמֶּ֙לֶךְ֙ הַפְּנִימִ֔ית נֹ֖כַח בֵּ֣ית הַמֶּ֑לֶךְ וְ֠הַמֶּלֶךְ
    יוֹשֵׁ֞ב עַל־כִּסֵּ֤א מַלְכוּתוֹ֙ בְּבֵ֣ית הַמַּלְכ֔וּת נֹ֖כַח פֶּ֥תַח הַבָּֽיִת׃
  ibo-ibo: Nʼabalị nke atọ ya, Esta yiri uwe eze nwanyị ya, guzo nʼime ime ogige ụlọeze,
    nke chere ihu nʼụlọ nzukọ ukwu dị nʼụlọeze, ebe eze nọdụ nʼocheeze ya chee ihu
    nʼọnụ ụzọ.
  ory-ory: ଏଉତ୍ତାରୁ ତୃତୀୟ ଦିନ ଏଷ୍ଟର ରାଜକୀୟ ବସ୍ତ୍ର ପିନ୍ଧି ରାଜଗୃହର ଭିତର ପ୍ରାଙ୍ଗଣରେ ରାଜଗୃହ
    ସମ୍ମୁଖରେ ଠିଆ ହେଲେ; ସେହି ସମୟରେ ରାଜା ରାଜଗୃହରେ ଗୃହଦ୍ୱାର ସମ୍ମୁଖରେ ରାଜସିଂହାସନ ଉପରେ
    ଉପବିଷ୍ଟ ଥିଲେ।
  chk-chk: Iwe, lon aülüngatin ränin än Ester echikefel a üföüfolong üfan üfen kiwiin,
    a tolong lon imwen ewe king o üla awenewenen rumwan. Iwe, ewe king a mot won an
    lenien motun king lon imwan awenewenen ewe asamen tolong.
  rop-rop: Wal langa det namba 3 dei na Esta bin werrimon ola speshalwan klos blanga
    det nambawan waif blanga det king. Imbin go langa det king haus en imbin go rait
    insaid weya detlot pipul oldei jandapbat en weidabat blanga go en tok langa det
    king. Det king bin jidanbat langa det speshalwan tjeya langa im rum en imbin luk
    deya langa det najawan rum.
  ukr-1871: На третій день Естер убралась по царськи. І стала вона на внутрішньому
    дворі царського дому під домом царевим; а царь седїв на царському престолї свойму,
    в царському домі, просто проти приходу в дім.
  deu-1951: Und am dritten Tage legte Esther ihre königliche Kleidung an und stellte
    sich in den innern Hof am Hause des Königs, dem Hause des Königs gegenüber, während
    der König auf seinem königlichen Throne im königlichen Hause saß, gegenüber dem
    Eingang zum Hause.
  eng-JPS: Now it came to pass on the third day, that Esther put on her royal apparel,
    and stood in the inner court of the king's house, over against the king's house;
    and the king sat upon his royal throne in the royal house, over against the entrance
    of the house.
  srp-1865: A treæi dan obuèe se Jestira u carsko odijelo, i stade u trijemu unutrašnjega
    dvora carskoga prema stanu carevu; a car sjeðaše na carskom prijestolu svom u
    dvoru carskom prema vratima od dvora.
  lug-lug: Awo ku lunaku olwokusatu, Kabaka yali atudde ku ntebe ey’obwakabaka mu
    kisenge ekinene ekyolekera omulyango, Eseza n’ayambala ebyambalo bye ebyobwannabagereka,
    n’ayimirira mu luggya olw’omunda olwokubiri okwolekera ekisenge ekyo ekinene.
  heb-heb: ויהי ביום השלישי ותלבש אסתר מלכות ותעמד בחצר בית המלך הפנימית נכח בית המלך
    והמלך יושב על כסא מלכותו בבית המלכות נכח פתח הבית׃
  ben-IRV: তিন দিন পর, ইষ্টের রাজকীয় পোশাক পরে রাজার ঘরের সামনে রাজবাড়ীর ভিতরের
    উঠানে গিয়ে দাঁড়ালেন; সেই দিন রাজা রাজবাড়ীর ঘরের দরজার সামনে রাজসিংহাসনে বসে
    ছিলেন।
  pan-pan: ਫਿਰ ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਅਸਤਰ ਦੇ ਵਰਤ ਦੇ ਤੀਸਰੇ ਦਿਨ, ਅਸਤਰ ਸ਼ਾਹੀ ਬਸਤਰ ਪਹਿਨ ਕੇ ਮਹਿਲ
    ਦੇ ਅੰਦਰਲੇ ਵਿਹੜੇ ਵਿੱਚ, ਦਰਬਾਰ ਦੇ ਸਾਹਮਣੇ ਜਾ ਕੇ ਖੜ੍ਹੀ ਹੋ ਗਈ ਅਤੇ ਰਾਜਾ ਮਹਿਲ ਵਿੱਚ ਆਪਣੀ
    ਰਾਜ ਗੱਦੀ ਉੱਤੇ ਮਹਿਲ ਦੇ ਦਰਵਾਜ਼ੇ ਦੇ ਸਾਹਮਣੇ ਬੈਠਾ ਸੀ।
  mya-JVB: သုံး ရက်မြောက်သောနေ့ ၌ ၊ ဧသတာ သည် မိဖုရား အဝတ်တန်ဆာကို ဝတ်ဆင် ၍ ၊ နန်းတော်အဆောင်မှတဘက်တချက်
    ၊ နန်းတော် အတွင်း တန်တိုင်း ထဲ မှာ ရပ် နေ၏။ ရှင် ဘုရင်သည် နန်းတော် တံခါး တစ်ဘက်တချက်
    ၊ နန်းတော် ထဲ ၊ ရာဇ ပလ္လင်ပေါ် မှာ ထိုင် တော်မူ၏။
  tbg-tbg: Estaava taaramo entara kara aurama tero variqiro viro, ekaara entaqaa viva
    nai avuhainaa nahenti utavaaqa nonkutero oru avuhainaara naavu avutaqi vau rumura
    qentiana oruntero vauvaro avuhainaa vaiinti viva nai taintaqaa oquvi vainaihairo
  hmo-hmo: Eseta ese dina toi ia aniani lasi. Dina ihatoina dekenai ia ese kwini ena
    dabua ia karaia, vadaeni ia lao, king ena ruma ena magu lalonai ia gini, king
    ena daiutu ena vairanai. King be iena ruma ena lalonai bona terona dekenai ia
    helai noho, iena ruma iduara be iena vairana dekenai.
  urd-urd: और तीसरे दिन ऐसा हुआ कि आस्तर शाहाना लिबास पहन कर शाही महल की बारगाह —
    ए — अन्दरूनी में शाही महल के सामने खड़ी हो गई। और बादशाह अपने शाही महल में अपने
    तख़्त — ए — हुकूमत पर महल के सामने के दरवाज़े पर बैठा था।
  rus-SYN: На третий день Есфирь оделась по-царски, и стала она на внутреннем дворе
    царского дома, перед домом царя; царь же сидел тогда на царском престоле своем,
    в царском доме, прямо против входа в дом. Когда царь увидел царицу Есфирь, стоящую
    на дворе, она нашла милость в глазах его.
  bqc-SIM: A gↄↄ àaↄ̃de zĩ́ Ɛsitɛɛ a kíanakɛ zwãaↄ yè, ↄ̃ à gɛ̀ zɛ̀ kípi bɛ'ua,
    kpɛ́ pↄ́ a kuu kpɛɛlɛ. Kí zↄ̃lɛa a gĩ́naa kpɛ́u we, aà aɛ dↄa kpɛɛlɛwa.
  tcz-CHONGTHU: A an-ngol nithum lhinni chun, Esther in lengnu von in akivon in, indan
    sungnung’a alut in, lengpa touna laltouna na chu angan agading tai. Lengpa chu
    indan sunga alatouna a chun atouvin, kotphung lam chu ana nga in ahi.
  mar-mar: तिसऱ्या दिवशी एस्तेरने आपली राजवस्त्रे परिधान केली आणि ती राजमहालाच्या
    आतल्या भागात जाऊन उभी राहिली. राजमंदिरात घराच्या दरवाजासमोर राजा सिंहासनावर बसला
    होता.
  qub-qub: Chaypita quimsa junajta Esterga jaticuran rayna cay röpanta. Nircur raypa
    palasyun puncuman chayar puncu derëchuncho ichicuycuran. Ichicuycuran sillunnincho
    ray jamaraycashan derëchuncho.
  bqp-bqp: A gↄrↄ aakↄ̃de zĩ Ɛsita a kína nanↄ bizanↄ yĩ̀, akũ à gɛ̀ɛ à zɛ̀ kínabɛ
    ↄnn kpɛ́ kũ à kun kpɛ́lɛlɛa. Kína vutɛna kíblegbaaa kpɛ́ gũn gwe, a arɛ dↄna
    kpɛ́lɛlɛa.
  hat-hat: Sou twazyèm jou a, Estè mete rad larenn li sou li, li ale, li kanpe nan
    lakou anndan palè a, devan salon wa a. Wa a te chita sou fòtèy li anndan salon
    an anfas pòt pou antre a.
  eng-BSB: On the third day, Esther put on her royal attire and stood in the inner
    court of the palace across from the king’s quarters. The king was sitting on his
    royal throne in the royal courtroom, facing the entrance.
  eng-WEBPB: Now on the third day, Esther put on her royal clothing and stood in the
    inner court of the king’s house, next to the king’s house. The king sat on his
    royal throne in the royal house, next to the entrance of the house.
  kbq-kbq: Ana higeno namba 3 knarera Esta'a kuini kukena'a eri nentanino, kini ne'mofo
    kumapi ufreno kini ne'mofo noma me'nea avuga tava'onte uoti'ne. Hagi kini ne'mo'a
    kafantega avugosa hunteno kini tra'are mani'ne.
  nhe-BL: Huan ipan eyi tonali, Ester moquenti iyoyo yejyectzi tlen quitequihuíaj
    sihua tlanahuatiani huan calajqui icalixpa nopa caltlanahuatili campa itztoya
    nopa tlanahuatijquetl. Huan moquetzqui iixmelac campa mosehuiyaya para tlanahuatis
    ipan isiya yejyectzi.
  bus-bus: À gurↄ aagↄ̃dee zĩ Ɛsita a kí naↄ̃ bisanↄ yì, ben à gàa à zɛ̀ kíbɛ ua guu
    kpɛ́ kɛ̀ à kún kpɛɛlɛa. Kína vɛ̃ɛna kíblekitaa kpɛ́ guu gwe, à aɛ dↄna kpɛɛlɛa.
  gub-BL: Umai'u 'ym mehe na'iruz haw 'ar mehe Eter umunehew wopoz tuwihawete hemirekoete
    ima'e uzehe kury. Oho ipupyaikaw pyrer tuwihawete henaw huwake har pe. Tuwihawete
    wiko wenaw rehe ipupyaikaw pyrer pupe. Henaw ukenaw henataromo hin.
  eng-DRA: 'And on the third day Esther put on her royal apparel, and stood in the
    inner court of the king’s house, over against the king’s hall: now he sat upon
    his throne in the hall of the palace, over against the door of the house.'
