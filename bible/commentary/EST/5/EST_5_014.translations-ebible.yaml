verse: EST.005.014
translations:
  mal-C: അപ്പോൾ അദ്ദേഹത്തിന്റെ ഭാര്യയായ സേരെശും സകലസ്നേഹിതരും അദ്ദേഹത്തോട്, “അൻപതുമുഴം
    ഉയരമുള്ള ഒരു തൂക്കുമരം ഉണ്ടാക്കി, രാവിലെ ചെന്ന് മൊർദെഖായിയെ അതിന്മേൽ തൂക്കാൻ രാജാവിനോട്
    അപേക്ഷിക്ക. അതിനുശേഷം സന്തോഷത്തോടെ രാജാവിനോടൊപ്പം വിരുന്നിനു പോകുക.” ഈ ഉപദേശം
    ഹാമാനു ബോധിച്ചു; അവൻ തൂക്കുമരം പണിയിച്ചു.
  deu-TKW: 'Da antwortete ihm seine Gemahlin Seres und alle seine Freunde: Man richte
    einen Galgen her, fünfzig Ellen hoch, und morgen früh sprich dann zum Könige,
    daß man Mardachai daran hängen solle. Alsdann gehe fröhlich mit dem Könige zum
    Gastmahl! Dieser Vorschlag gefiel Haman wohl, und er ließ den Galgen herrichten.'
  lin-lin: 'Zereshi, mwasi na ye, mpe baninga na ye nyonso balobaki na ye : — Telemisa
    nzete ya bametele pene tuku mibale na mitano na bosanda ; mpe lobi na tongo, okosenga
    na mokonzi ete badiembika Maridoshe na nzete yango. Bongo okokende na esengo na
    feti elongo na mokonzi. Likanisi oyo esepelisaki Amani, mpe atelemisaki nzete.'
  eng-LSV: And his wife Zeresh says to him, and all his friends, “Let them prepare
    a tree, in height fifty cubits, and in the morning speak to the king, and they
    hang Mordecai on it, and go in with the king to the banquet rejoicing”; and the
    thing is good before Haman, and he prepares the tree.
  eng-GNV: 'Then sayde Zeresh his wife and all his friends vnto him, Let them make
    a tree of fiftie cubites hie, and to morowe speake thou vnto the King, that Mordecai
    may be hanged thereon: then shalt thou goe ioyfully with the King vnto the banket.
    And the thing pleased Haman, and he caused to make the tree.'
  eng-WEBSTER: 'Then said Zeresh his wife and all his friends to him, Let a gallows
    be made fifty cubits high, and to-morrow speak thou to the king that Mordecai
    may be hanged upon it: then go thou in merrily with the king to the banquet. And
    the thing pleased Haman; and he caused the gallows to be made.'
  nhw-BL: 'Huajca isihua, Zeres, huan nochi ihuampoyohua quiilhuijque: ―Xitlanahuati
    ma quiquetzaca se huehueyac cuahuitl para ipan ma quicuapiloca. Xijchihua 22 metros
    ihuejcapanca. Huan mostla ica ijnaloc xijtlajtlani nopa tlanahuatijquetl ma tlanahuati
    para nopona ma quicuapiloca Mardoqueo. Quej nopa huelis tiyas ipan nopa tlacualistli
    ica paquilistli. Huan catli quiijtojque quipacti Amán huan tlanahuati ma quisencahuaca
    nopa cuahuitl para ipan quicuapilosquía.'
  swh-ONEN: Zereshi mkewe na rafiki zake wote wakamwambia, “Tengeneza mahali pa kuangika
    watu kimo chake dhiraa hamsini, kisha kesho asubuhi mwombe mfalme Mordekai aangikwe
    juu yake. Ndipo uende na mfalme kwenye karamu kwa furaha.” Shauri hili lilimpendeza
    Hamani, naye akajenga mahali pa kuangika watu.
  bba-bba: Yerɑ win bɔrɔ be, kɑ win kurɔ wi, bɑ nùn bwisi kɑ̃ bɑ nɛɛ, ɑ doo ɑ dɑ̃ru
    ɡɑru ɡirɑ tèn ɡunum mu sɑ̃ɑ ɡɔm soonu weerɑɑkuru kpɑ ɑ sinɑ boko kɑnɑ bu Mɑɑdose
    sɔku bu sɑ̃ɑrusiɑ mi. Sɑɑ ye sɔɔ, kɑɑ kpĩ ɑ tɔ̃ɔ bɑkɑ dim mɛ di kɑ nuku dobu.
    Yerɑ ɡɑri yi, yi Hɑmɑni dore. Mɑ u derɑ bɑ dɑ̃ɑ te sɔɔru kuɑ.
  eng-KJVCPB: 'Then said Zeresh his wife and all his friends unto him, Let a gallows
    be made of fifty cubits high, and to morrow speak thou unto the king that Mordecai
    may be hanged thereon: then go thou in merrily with the king unto the banquet.
    And the thing pleased Haman; and he caused the gallows to be made.'
  luo-luo: Jaode ma Zeresh gi osiepene duto nongʼadone rieko niya, “Gur yath ma borne
    oromo fut piero abiriyo gabich mi liere ji, kendo ikwa ruoth gokinyi mondo oneg
    Modekai kolier kanyo. Eka mondo idhi uchiem gi ruoth ka imor.” Parono nomoro Haman,
    mi nogero gima inegogo ji koliergi.
  meu-meu: Bena ia adavana Serese bona turana iboudiai ese e hamaoroa, eto, Tau-dae
    auna ta, ena lata na kiubit imahui, na baine hekara; bena daba ai hanua pavapavana
    ba hamaoroa, baine hahedua, Morodekai na una ḡau dorina ai bae mataia. Bena hanua
    pavapavana ida aniani ianina baola mai moalemu ida. Ina hereva na Hamana ese e
    abia dae; bena e hahedua, hari tau-dae auna bae karaia.
  npi-ULB: तर तिनकी पत्‍नी जेरेशले हामान र तिनका सबै मित्रहरूलाई भनिन्, “तिनीहरूले
    पच्‍चिस मिटर अग्‍लो एउटा फाँसीको काठ बनाऊन् । बिहान मोर्दकैलाई त्यसमा झुण्ड्याउन
    राजासित कुरा गर्नुहोस् । तब आनन्दित भएर राजासँगै भोजमा जानुहोस् ।” हामानलाई यो
    कुरा मन पर्‍यो, र तिनले एउटा फाँसीको काठ बनाउन लगाए ।
  yor-yor: Ìyàwó rẹ̀ Sereṣi àti àwọn ọ̀rẹ́ rẹ̀ wí fún un pé, “Ri igi kan, kí ó ga
    tó ìwọ̀n ẹ̀ṣẹ̀ bàtà márùn le láàdọ́rin, kí o sì sọ fún ọba ní òwúrọ̀ ọ̀la kí ó
    gbé Mordekai rọ̀ sórí i rẹ̀. Nígbà náà ni ìwọ yóò bá ọba lọ sí ibi àsè pẹ̀lú ayọ̀.”
    Èrò yí dùn mọ́ Hamani nínú, ó sì ri igi náà.
  ind-ind: Setelah itu istri Haman, Zeres dan semua sahabatnya mengusulkan, “Suruhlah
    para hamba-hambamu untuk mendirikan tiang gantung setinggi kurang lebih dua puluh
    dua meter untuk menggantung Mordekai. Kemudian besok pagi minta izin dari raja
    untuk menggantung Mordekai di tiang itu. Sesudah itu, dengan hati gembira engkau
    akan ke jamuan makan istimewa bersama raja.” Haman senang dengan ide itu, lalu
    dia memerintahkan para hambanya untuk memasang tiang gantung.
  pes-OPCB: دوستان و همسر هامان به او پیشنهاد کردند که چوبهٔ داری به بلندی بیست و
    پنج متر درست کند و فردا صبح از پادشاه اجازه بگیرد و مردخای را روی آن به دار بیاویزد.
    سپس با خیال راحت همراه پادشاه به ضیافت برود. هامان این پیشنهاد را بسیار پسندید
    و دستور داد چوبهٔ دار را آماده کنند.
  tgl-ULB: Kaya sinabi ni Zeresh kay Haman na kanyang asawa at sa lahat ng kanyang
    kaibigan, “Hayaan mo silang gumawa ng bitayang may taas na limampung kubit. Sa
    umaga makipag-usap ka sa hari na ibitay nila roon si Mordecai. Pagkatapos pumunta
    kang masaya kasama ng hari sa handaan. Naging kasiya-siya ito kay Haman, at nagpagawa
    siya ng bitayan.
  hui-hui: Ani layagola Hamana one Seresehandabi ibunaga nenege biaru tiguabi ibuhondo
    lamialu lalu, Mini burugu nale waha. Agali marume ira luniore mida magi manda
    pira kira (20) ale dibuwa hengelo lamerene agi biaruabe. Anigo yawi egerebagiore
    haragola kini hale howa Modegai homelo irani bo manogo bia halu í̠ miniha turu
    howa dungu lalu tomo dawa nama pobelo, lene. Bi o layadago hale howa mitangi bialu
    Hamana ibu bayaleda manda buwa ibugua agali maru lamiyagola agali biaru tigua
    Modegai bo manogo bu gerela holenaga ira dibu hengene.
  mya-mya: ထို့​အ​ခါ​သူ​၏​ဇ​နီး​နှင့်​မိတ်​ဆွေ​အ​ပေါင်း တို့​က​သူ့​အား``ခု​နစ်​ဆယ့်​ငါး​ပေ​မြင့်​သည့်
    လည်​ဆွဲ​တိုင်​ကို​စိုက်​ထူ​စေ​ပါ​လော့။ မော်​ဒ​ကဲ အား​ထို​လည်​ဆွဲ​တိုင်​တွင်​တင်​၍​သတ်​ရန်
    နက် ဖြန်​နံ​နက်​၌​မင်း​ကြီး​အား​လျှောက်​ထား​ပါ လော့။ ထို​နောက်​ပျော်​ရွှင်​စွာ​ည​စာ​စား​ပွဲ​သို့
    သွား​နိုင်​ပါ​လိမ့်​မည်'' ဟု​အ​ကြံ​ပေး​ကြ​၏။ ဟာ​မန်​သည်​ထို​အ​ကြံ​ကို​နှစ်​သက်​သ​ဖြင့်
    လည်​ဆွဲ​တိုင်​ကို​စိုက်​ထူ​စေ​၏။
  bod-N: དེ་ནས་ཁོའི་ཆུང་མ་ཙེ་རེ་ཟི་དང་གྲོགས་པོ་རྣམས་ཀྱིས་ཧ་མཱན་ལ། ཁྲུ་ལྔ་བཅུ་ཅན་གྱི་འཕྱར་ཤིང་ཞིག་བཟོ་རུ་ཆུག་ལ།
    སང་ཉིན་ཞོགས་པར་མོར་དོ་ཀཱ་ཨི་དེའི་སྟེང་དུ་དཔྱང་བའི་ཕྱིར་རྒྱལ་པོར་ཞུས་ཤིག་དང་། དེ་ནས་ཁྱོད་རང་སེམས་དགའ་བའི་ངང་ནས་རྒྱལ་པོ་དང་མཉམ་དུ་མགྲོན་ལ་སོང་ཆོག་ཅེས་སྨྲས་པ་ན།
    ཧ་མཱན་ནི་གཏམ་དེ་ལ་དགའ་བས་འཕྱར་ཤིང་བཟོ་རུ་བཅུག་གོ །
  sna-sna: Mukadzi wake Zereshi neshamwari dzake dzose vakati kwaari, “Misa matanda
    akareba makubhiti makumi mashanu, ugokumbira mambo panguva dzamangwanani kuti
    Modhekai asungirirwepo. Ipapo ugoenda namambo kumabiko nomufaro.” Shoko iri rakafadza
    Hamani, ndokubva aita kuti matanda amiswe.
  spa-BLM: 'Entonces Zeresh, su mujer, y todos sus amigos le dijeron: “Que se haga
    una horca de cincuenta codos de altura, y por la mañana habla con el rey de colgar
    a Mardoqueo en ella. Entonces entra alegremente con el rey al banquete”. Esto
    le gustó a Amán, así que mandó hacer la horca.'
  cac-cac: 'Yuj chi'' ix yal ix yetb''eyum vin̈ chi'' yed'' eb'' yamigo vin̈ chi''
    icha tic: —Ac'' b''ochajem junoc te te'' jun ch''an̈il tz''ajq''ue steel. Tza
    c''anan d''a vin̈ rey chi'', axo q''uic''an q''uin̈ib''al sq''ue d''un̈an vin̈aj
    Mardoqueo chi'' d''a te'', yic vach'' tzalajc''olal tzach b''at d''a jun nivan
    vael yed'' vin̈ rey chi'', man̈xa jab''oc tas tza na''a, xchi eb''. A jun pensar
    chi'' ix scha sc''ol vin̈aj Amán chi'', ix schecan vin̈ b''ojoc jun te te'' chi''.'
  swh-ULB: Kisha Zereshi, mkewe Hamani akamwambia Mmewe na rafiki zake wote, “Andaeni
    mti wenye urefu wa futi hamsini. Na wakati wa ahsubuhi ongea na mfalme ili Modekai
    atundikwe katika mti huo. Kisha nenda kwa furaha na mfalme katika karamu aliyoiandaa
    Malkia.
  bel-bel: 'І сказала яму Зэрэш, жонка ягоная, і ўсе сябры ягоныя: хай падрыхтуюць
    дрэва вышынёю ў пяцьдзясят локцяў, і раніцай скажы цару, каб павесілі Мардахэя
    на ім, і тады весела ідзі на гасьціну з царом. І спадабалася гэта слова Аману,
    і ён падрыхтаваў дрэва.'
  deu-ELBBK: 'Da sprachen seine Frau Seresch und alle seine Freunde zu ihm: Man richte
    einen Baum her, 50 Ellen hoch; und am Morgen sage dem König, dass man Mordokai
    daran hänge. Dann geh mit dem König fröhlich zum Mahl! Und das Wort gefiel Haman
    gut, und er ließ den Baum herrichten.'
  mbb-OT: Ne migkaǥi ziyà te kandin is esawa zin wey is menge emiǥu zin te, “Pevaal
    ka te vitayà he 75 he giek is ketikang din ne keeselem ke meselem hengyui nu sikan
    is hadì he isuǥù din he vitayà dutun si Mordecai, su wey ka mebmelipayen he ebpekiduma
    te hadì te kedlavung.” Ne utew ingkesuat ni Haman haazà, umbe mibpevaal sikandin
    te vitayà.
  mal-2015: 'അതിന്നു അവന്റെ ഭാര്യ സേരെശും അവന്റെ സകല സ്നേഹിതന്മാരും അവനോടു: അമ്പതു
    മുഴം ഉയരമുള്ള ഒരു കഴുമരം ഉണ്ടാക്കട്ടെ; മൊർദ്ദെഖായിയെ അതിന്മേൽ തൂക്കിക്കളയേണ്ടതിന്നു
    നാളെ രാവിലെ നീ രാജാവിനോടു അപേക്ഷിക്കേണം; പിന്നെ നിനക്കു സന്തോഷമായി രാജാവിനോടുകൂടെ
    വിരുന്നിന്നു പോകാം എന്നു പറഞ്ഞു. ഈ കാര്യം ഹാമാന്നു ബോധിച്ചു; അവൻ കഴുമരം ഉണ്ടാക്കിച്ചു.'
  rmc-rmc: 'Ale leskri romňi e Zereš the savore leskre prijaťeľa leske phende: „De
    te ačhavel e šibeňica le kaštestar uči bišuduj (22) metri a mang tosara le kraľis,
    hoj le Mordekaj te del upre te figinel. A tu ča dža le kraľiha radišagoha pre
    odi hoscina!“ Le Hamanoske sas kala lava pre dzeka a diňa te kerel e šibeňica.'
  nlg-nlg: Keri ge a Zeresh, na tauna gaia maira na lei kulana te dolovira udolu,
    tara dete koukolua te vagha eni, “Ko gonia sakai na vatei tari-mate tinoni, ara
    hangavulu rua mana levu (12.5) na ghoto na datona, mi ropo tana puipungi ke, ko
    nongia na vunaghi haba ge ko tari sasaraua tana luana Mordecai iga, me ke mate.
    Keri ge ighoe ko tona togotogo kolua na vunaghi haba tana gougonu sule keri, murina
    ko mate tua Mordecai.” Haman te nia togotogo ngangata na ghanaghana eni, ge vetenara
    na lei vure lutu ge kara gonia na vatei tatari-mate tinoni.
  pes-OPV: 'آنگاه زوجه‌اش زرش و همه دوستانش اورا گفتند: «داری به بلندی پنجاه ذراع
    بسازند وبامدادان، به پادشاه عرض کن که مردخای را بر آن مصلوب سازند. پس با پادشاه
    با شادمانی به ضیافت برو.» و این سخن به نظر هامان پسند آمده، امر کرد تا دار را
    حاضر کردند.'
  ron-1924: 'Невастэ-са Зереш ши тоць приетений луй й-ау зис: „Сэ се прегэтяскэ о
    спынзурэтоаре ыналтэ де чинчзечь де коць ши мыне диминяцэ чере ымпэратулуй ка
    Мардохеу сэ фие спынзурат. Апой вей мерӂе весел ла оспэц ку ымпэратул.” Пэреря
    ачаста а плэкут луй Хаман ши а пус сэ прегэтяскэ спынзурэтоаря.'
  ben-OBCV: তখন তার স্ত্রী সেরশ ও সমস্ত বন্ধুরা তাকে বলল, “তুমি পচাত্তর ফুট উঁচু একটি
    ফাঁসিকাঠ তৈরি করাও এবং সকালে রাজার অনুমতি নিয়ে মর্দখয়কে তার উপর ফাঁসি দেবার
    ব্যবস্থা করো। তারপর খুশি হয়ে রাজার সঙ্গে ভোজে যাও।” এই পরামর্শ হামনকে খুশি করল
    এবং সে ফাঁসিকাঠ তৈরি করাল।
  lex-lex: La'pa ratlin nana hya' maka Haman nwahauria la ira, dewade Haman patke'eni
    nora rom heiwialli re honona rakot la pa riy rhi'a riri liawair geni id de tullu
    meter terampworu wehrani wolima, totpena repar yawyawar ma'ta de nla nwak la ray
    totpena rla rwairia Mordekhai la'a rir die hananni nampena hankeranni namdiaru
    totpena hota nor rewre'wa ray me ratu Ester ra'an wut lia la'a mei wawannu, de
    Haman ralamni namtierun wa. La' Haman wniarorni de lir maka ha rakota re de talanni
    inhatta, pede nhopan pa rhi'a riri liawair tutul die.
  som-som: Markaasaa naagtiisii Seresh iyo saaxiibbadiis oo dhammu waxay ku yidhaahdeen,
    Ha la sameeyo qori wax lagu deldelo oo dhererkiisu konton dhudhun yahay, oo subaxda
    waxaad boqorka ku tidhaahdaa, Mordekay meeshaas ha lagu deldelo. Oo markaas dabadeed
    adigoo faraxsan boqorka martiqaadka u raac. Kolkaasaa hadalkaasu ka farxiyey Haamaan;
    oo wuxuu amray in meeshii deldelaadda la sameeyo.
  lat-VUC: 'Responderuntque ei Zares uxor ejus, et ceteri amici: Jube parari excelsam
    trabem, habentem altitudinis quinquaginta cubitos, et dic mane regi ut appendatur
    super eam Mardochæus, et sic ibis cum rege lætus ad convivium. Placuit ei consilium,
    et jussit excelsam parari crucem.'
  eng-ASVBT: 'Then said Zeresh his wife and all his friends unto him, Let a gallows
    be made fifty cubits high, and in the morning speak thou unto the king that Mordecai
    may be hanged thereon: then go thou in merrily with the king unto the banquet.
    And the thing pleased Haman; and he caused the gallows to be made.'
  ita-1885: 'E Zeres, sua moglie, e tutti i suoi amici, gli dissero: Apprestisi un
    legno alto cinquanta cubiti; e domattina di'' al re che vi si appicchi Mardocheo;
    poi va'' col re allegro al convito. E ciò piacque ad Haman, e fece apprestare
    il legno.'
  eng-ULB: Then Zeresh his wife said to Haman and all his friends, “Let them make
    a gallows fifty cubits high. In the morning speak to the king for them to hang
    Mordecai on it. Then go joyfully with the king to the feast.” This pleased Haman
    and he had the gallows constructed.
  spa-VBL: 'Su esposa Zeres y sus amigos le dijeron: “Haz que se levante un poste
    de cincuenta codos de altura. Luego, por la mañana, ve y pide al rey que haga
    empalar a Mardoqueo en él. Después, serás feliz mientras vas con el rey a la cena”.
    A Amán le pareció un buen consejo, así que hizo colocar el poste.'
  fra-_FOB: 'Alors Zérèsh, sa femme, et tous ses amis répondirent: Qu''on fasse un
    gibet haut de cinquante coudées; et, demain matin, dis au roi qu''on y pende Mardochée;
    et va-t''en joyeux au festin avec le roi. Cette parole plut à Haman, et il fit
    faire le gibet.'
  mal-mal: 'അതിന് അവന്റെ ഭാര്യ സേരെശും അവന്റെ സകലസ്നേഹിതന്മാരും അവനോട്: “അമ്പത് മുഴം
    ഉയരമുള്ള ഒരു കഴുമരം ഉണ്ടാക്കട്ടെ; മൊർദെഖായിയെ അതിന്മേൽ തൂക്കിക്കൊല്ലുവാൻ നാളെ
    രാവിലെ നീ രാജാവിനോട് അപേക്ഷിക്കണം; പിന്നെ നിനക്ക് സന്തോഷമായി രാജാവിനോടുകൂടെ വിരുന്നിന്
    പോകാം” എന്ന് പറഞ്ഞു. ഈ കാര്യം ഹാമാന് ബോധിച്ചു; അവൻ കഴുമരം ഉണ്ടാക്കിച്ചു.'
  urd-GVR: Us kī bīwī Zarish aur bāqī azīzoṅ ne mashwarā diyā, “Sūlī banwāeṅ jis kī
    ūṅchāī 75 fuṭ ho. Phir kal subah-sawere bādshāh ke pās jā kar guzārish kareṅ ki
    Mardakī ko us se laṭkāyā jāe. Is ke bād āp tasallī se bādshāh ke sāth jā kar ziyāfat
    ke maze le sakte haiṅ.” Yih mansūbā Hāmān ko achchhā lagā, aur us ne sūlī taiyār
    karwāī.
  suz-BL: मिनु आ मीश जेरेश नु आ वारच नेल्‍लेमी “५० कुबीत लाइश्‍शो थाम का ग्रुक्‍तीने।
    मिनु सुनी कना मोरदेकै कली मेकेर क्‍युक्‍शा साइक्‍चा कली पिप नु लोव़ पने। मिनु
    ग्‍येरशा, पिप नु भोज जथ लने” देंतेक्‍म। मिनु हामानमी मेको लोव़ दाक्‍ताक्‍व। मिनु
    मेकोमी मुर कली क्‍युक्‍शा साइक्‍तीक थाम का ग्रुक्‍पाइक्‍तु। कुबीत का आधा मिटर
    खोदेंशो बाक्‍ब।
  ita-1927: 'Allora Zeresh sua moglie, e tutti i suoi amici gli dissero: “Si prepari
    una forca alta cinquanta cubiti; e domattina di’ al re che vi s’appicchi Mardocheo;
    poi vattene allegro al convito col re”. E la cosa piacque a Haman, che fece preparare
    la forca.'
  ckb-ckb: 'زەرەشی ژنی و هەموو دۆستەکانی پێیان گوت: «با دارێک بە بەرزی پەنجا باڵ ئامادە
    بکرێت، بەیانی بە پاشا بڵێ کە فەرمان بدات مۆردەخای لەو دارە بدرێت. پاشان بە خۆشییەوە
    لەگەڵ پاشا بڕۆ سەر خوانەکە.» هامان ئەو قسەیەی پێ باش بوو، فەرمانی دا دارەکە ئامادە
    بکرێت.'
  eng-BBE: 'Then his wife Zeresh and all his friends said to him, Let a pillar, fifty
    cubits high, be made ready for hanging him, and in the morning get the king to
    give orders for the hanging of Mordecai: then you will be able to go to the feast
    with the king with a glad heart. And Haman was pleased with the suggestion, and
    he had the pillar made.'
  kan-OKCV: ಆಗ ಅವನ ಹೆಂಡತಿಯಾದ ಜೆರೆಷಳೂ ಅವನ ಸಮಸ್ತ ಸ್ನೇಹಿತರೂ ಅವನಿಗೆ, “ಅರಸನ ಅಪ್ಪಣೆಯನ್ನು
    ಪಡೆದು ಮೊರ್ದೆಕೈಯನ್ನು ಬೆಳಿಗ್ಗೆ ಗಲ್ಲಿಗೇರಿಸಲು ಇಪ್ಪತ್ತು ಮೀಟರ್ ಉದ್ದದ ಒಂದು ಗಲ್ಲುಮರವನ್ನು
    ಮಾಡು. ತರುವಾಯ ಅರಸನ ಸಂಗಡ ಔತಣಕ್ಕೆ ಹೋಗಿ ಸಂತೋಷವಾಗಿರು,” ಎಂದರು. ಈ ಸಲಹೆ ಹಾಮಾನನಿಗೆ ಮೆಚ್ಚಿಕೆಯಾದದ್ದರಿಂದ
    ಗಲ್ಲುಮರವನ್ನು ಸಿದ್ಧಮಾಡಿಸಿದನು.
  tam-2017: 'அப்பொழுது அவனுடைய மனைவியாகிய சிரேஷூம் அவனுடைய நண்பர்கள் எல்லோரும் அவனைப்
    பார்த்து: ஐம்பது முழ உயரமான ஒரு தூக்குமரம் செய்யப்படவேண்டும்; அதிலே மொர்தெகாயைத்
    தூக்கிப்போடும்படி நாளையதினம் நீர் ராஜாவிற்குச் சொல்லவேண்டும்; பின்பு சந்தோஷமாக
    ராஜாவுடன் விருந்திற்குப் போகலாம் என்றார்கள்; இந்தக் காரியம் ஆமானுக்கு நன்றாகத்
    தெரிந்ததால் தூக்குமரத்தைச் செய்தான்.'
  spa-RV-1909: 'Y díjole Zeres su mujer, y todos sus amigos: Hagan una horca alta
    de cincuenta codos, y mañana di al rey que cuelguen á Mardochêo en ella; y entra
    con el rey al banquete alegre. Y plugo la cosa en los ojos de Amán, é hizo preparar
    la horca.'
  ron-BTF: 'Atunci Zereş, soţia lui, şi toţi prietenii lui, i-au spus: Să se facă
    o spânzurătoare înaltă de cincizeci de coţi şi mâine să vorbeşti cu împăratul
    ca Mardoheu să fie spânzurat de ea; apoi să mergi voios cu împăratul la ospăţ.
    Şi acest lucru a plăcut lui Haman; şi a pus să se facă spânzurătoarea.'
  eng-WEBP: Then Zeresh his wife and all his friends said to him, “Let a gallows be
    made fifty cubits high, and in the morning speak to the king about hanging Mordecai
    on it. Then go in merrily with the king to the banquet.” This pleased Haman, so
    he had the gallows made.
  eng-FBV: His wife Zeresh and his friends told him, “Arrange for a pole to be set
    up, fifty cubits high. Then, in the morning, go and ask the king to have Mordecai
    impaled on it. Afterwards, you'll be happy as you go with the king to the dinner.”
    Haman thought this was good advice, so he had the pole set up.
  nld-1939: 'Daarom gaven zijn vrouw Zéresj en al zijn vrienden hem de raad: Laat
    een hoge paal maken, vijftig el hoog, en vraag morgenvroeg den koning verlof,
    daar Mordokai aan op te hangen; dan kunt ge vrolijk met den koning naar de maaltijd
    gaan. Deze raad beviel Haman, en hij liet de paal oprichten.'
  nch-BL: 'Huajca isihua, Zeres, huan nochi ihuampoyohua quiilhuijque: ―Xitanahuati
    ma quiquetzaca se huehueyac cuahuit para ipan ma quicuapiloca. Xijchihua 22 metros
    ihuejcapanca. Huan mosta ica ijnaloc xijtajtani nopa tanahuatijquet ma tanahuati
    para nopona ma quicuapiloca Mardoqueo. Quej nopa huelis tiyas ipan nopa tacualisti
    ica paquilisti. Huan cati quiijtojque quipacti Amán huan tanahuati ma quisencahuaca
    nopa cuahuit para ipan quicuapilosquía.'
  vie-1934: 'Xê-rết, vợ người, và các bạn hữu người đều nói rằng: Hãy biểu dựng một
    mộc hình, cao năm mươi thước; rồi sớm mai, hãy cầu vua khiến cho người ta treo
    Mạc-đô-chê tại đó; đoạn ông hãy khoái lạc đi dự yến tiệc cùng vua. Điều đó lấy
    làm đẹp lòng Ha-man; người bèn truyền dựng cây mộc hình.'
  hin-CV: यह सुन उनकी पत्नी ज़ेरेष तथा उसके समस्त मित्रों ने यह सुझाव दिया “आप बीस
    मीटर ऊंचा एक फांसी का खंभा बनवा दीजिए तथा सुबह जाकर राजा से अनुरोध कर मोरदकय को
    लटका दीजिए. और आप जाइए और राजा के साथ भोज का आनंद उठाइए.” हामान को यह परामर्श
    सही लगा तब उसने उस स्तंभ का निर्माण करवा डाला.
  spa-BES: 'Entonces su esposa Zeres y todos sus amigos le dijeron: manda construir
    una horca de madera, de cincuenta codos de altura, que esté listo para colgarlo,
    y en la mañana pida al rey que dé las órdenes para el ahorcamiento de Mardoqueo;
    Así podrás ir a la fiesta con el rey con un corazón alegre. Y a Amán le agradó
    la sugerencia, e hizo preparar la horca.'
  tdx-tdx: 'Aa le hoe t’i Zerese tañanjomba’e naho o rañe’e iabio ama’e: Ampitroareñe
    rafi-piradoradoañe, limampolo kiho ty haabo’e; aa ie maraindray, misaontsia amy
    mpanjakay te haradorado ama’e t’i Mordekay; vaho mihovà an-kazavan’ arofo mindre
    amy mpanjakay mb’an-takataka mb’eo. Ninò’ i Hamane i hoe zay, le nampandrafete’e
    i fampiradoradoañey.'
  tha-KJV: เศเรชภรรยาของท่าน และสหายทั้งสิ้นของท่านจึงพู​ดก​ั​บท​่านว่า “ขอทำตะแลงแกงสูงห้าสิบศอก
    รุ่งเช้าก็ทูลกษั​ตริ​ย์​ให้​แขวนโมรเดคัยเสียที่​นั่น แล้วก็​ไปกินเลี้ยงอย่างร่าเริ​งก​ับกษั​ตริ​ย์”
    คำแนะนำนี้เป็​นที​่พอใจฮามาน ท่านจึงสั่งให้ทำตะแลงแกง
  por-BR-2018: 'Então sua mulher Zeres e todos os seus amigos lhe disseram: Seja feita
    uma forca de cinquenta côvados de altura, e amanhã dize ao rei para que nela enforquem
    a Mardoqueu; e então vai alegre com o rei ao banquete. E este conselho foi do
    agrado de Hamã, e ele mandou fazer a forca.'
  deu-ELO: 'Da sprachen sein Weib Seresch und alle seine Freunde zu ihm: Man richte
    einen Baum her, fünfzig Ellen hoch; und am Morgen sage dem König, daß man Mordokai
    daran hänge. Dann gehe mit dem König fröhlich zum Mahle! Und das Wort dünkte Haman
    gut, und er ließ den Baum herrichten.'
  caa-caa: 'Entonces ojron uwixcar y e winicobꞌ xeꞌ atzay uwira ubꞌa tacar y chenobꞌ:
    —¿Tucꞌa tuaꞌ machi aware tuaꞌ oꞌstana inteꞌ nuxi teꞌ xeꞌ ucojco veintidós metro
    tama uwatar, y conda war asacojpa ejcꞌar erer iꞌxin tut e rey tuaꞌ acꞌajti tuaꞌ
    achꞌubꞌna e Mardoqueo tamar? Y jay ache cocha era erer itzay iꞌxin taca rey tama
    e wiar, chenobꞌ e winicobꞌ era. Pues tunor e bꞌijnusiaj era quetpa imbꞌutz tut
    e Amán y uyare tuaꞌ oꞌstana e nuxi teꞌ.'
  eng-WYC-2018: And Zeresh, his wife, and his friends answered to him, Command thou
    an high beam, or a gallows tree, to be made ready, having fifty cubits of height;
    and speak thou tomorrow early to the king, and ask of him, that Mordecai be hanged
    thereon; and so thou shalt go glad with the king to the queen’s feast. And the
    counsel of them pleased him, and he commanded an high cross, that is a gibbet,
    to be made ready. (And his wife Zeresh, and his friends, answered to him, Command
    thou that a gallows be prepared, that is fifty cubits in height; and then early
    (tomorrow) speak thou to the king, (and ask him) to have Mordecai hanged on it;
    and then thou shalt go with the king to the queen’s feast in high spirits. And
    their counsel pleased him, and he commanded that the gallows be prepared.)
  epo-epo: 'Tiam diris al li lia edzino Zereŝ kaj ĉiuj liaj amikoj: Oni pretigu arbon,
    havantan la alton de kvindek ulnoj, kaj matene diru al la reĝo, ke oni pendigu
    sur ĝi Mordeĥajon; kaj poste iru gaje kun la reĝo al la festeno. Tio plaĉis al
    Haman, kaj li pretigis la arbon.'
  uig-PIN: 'Andin ayali Zǝrǝx wǝ barliⱪ dost-aƣiniliri uningƣa jawab berip: — Əllik
    gǝz egizliktiki dardin birni tǝyyarlap, ǝtǝ ǝtigǝndǝ padixaⱨtin Mordikayni darƣa
    esixni tǝlǝp ⱪilsila bolmidimu, xuningdin keyin huxal yayriƣan ⱨalda padixaⱨ bilǝn
    billǝ ziyapǝtkǝ baridila, deyixti. Bu gǝp Ⱨamanni hux ⱪiliwǝtti, xuning bilǝn
    u dar yasitip ⱪoydi.'
  beo-beo: 'Amaiba:le, ea uda amola ea dogolegei da ema amane sia:i, “Di da dia hawa:
    hamosu dunu ilima, ilia da ifa duni bugi sedade gadole defei 22 mida amoga, dunu
    hegoa:nesima:ne fugalesu, amo ilia da gaguma:ne sia:ma. Aya hahabe, di da hina
    bagadema amane adole ba:ma, ‘Dia hawa: hamosu dunu da Modigai bogoma:ne, ifa duni
    bugi amoga hegoa:nesimu da defeala:?’ amane dia adole ba:ma.” Ha:ima:ne da amo
    sia: noga:iale dawa:i. Amaiba:le, e da sia:beba:le, ea hawa: hamosu dunu da amo
    ifa hegoa:nesisu gagui dagoi.'
  tpi-OTNT: Seres, meri bilong Haman, wantaim ol pren bilong en, ol i tokim em olsem,
    “Maski wari. Tokim ol man bai ol i sanapim wanpela longpela pos, antap bilong
    en inap 20 mita, na tumora long moningtaim yu go askim king long hangamapim Mordekai
    long nek na bai em i dai. Yu mekim olsem na bai yu belgut na yu go kaikai.” Haman
    i laikim dispela tok, olsem na em i tokim ol man na ol i sanapim wanpela pos bilong
    hangamapim Mordekai.
  hau-SA: Matarsa Zeresh, da dukan abokansa suka ce masa, “Ka sa a gina wurin rataye
    mai laifi, mai tsawo, ƙafa saba’in da biyar, da safe kuwa ka ce wa sarki a rataye
    Mordekai a kansa. Sa’an nan ka tafi cin abincin dare tare da sarki da murna.”
    Wannan shawarar ta faranta wa Haman rai, ya kuma sa aka gina wurin rataye mai
    laifi.
  uig-LAT: 'Andin ayali Zeresh we barliq dost-aghiniliri uninggha jawab bérip: — Ellik
    gez égizliktiki dardin birni teyyarlap, ete etigende padishahtin Mordikayni dargha
    ésishni telep qilsila bolmidimu, shuningdin kéyin xushal yayrighan halda padishah
    bilen bille ziyapetke baridila, déyishti. Bu gep Hamanni xush qiliwetti, shuning
    bilen u dar yasitip qoydi.'
  nde-nde: Umkakhe uZereshi kanye labangane bakhe bonke bathi kuye, “Yenza indawo
    yokulengisa abantu, ibe zingalo ezingamatshumi ayisikhombisa lanhlanu ubude, ubusucela
    inkosi ekuseni ukuba ilengise uModekhayi lapho. Ube usuziyela edilini uchelesile.”
    Umcabango lo wamthokozisa kakhulu uHamani, yasisakhiwa indawo yokulengisa.
  ton-ton: '¶ Pea naʻe lea ʻa Selesi ko hono uaifi, mo hono ngaahi kāinga kotoa pē
    kiate ia, ʻo pehē, “Tuku ke ngaohi ʻae ʻakau ko e tautauʻanga, ko e hanga ʻe teau
    ʻa hono māʻolunga, pea ke lea ʻe koe ki he tuʻi ʻapongipongi ke tautau ʻa Motekiai
    ki ai: pea ke toki ʻalu fakafiefia koe mo e tuʻi ki he kātoanga inu.” Pea naʻe
    fiemālie ʻa Hamani ʻi he meʻa ko ia pea naʻe fekau ʻe ia ke ngaohi ʻae tautauʻanga.'
  ces-1613: 'Řekla jemu Zeres žena jeho, i všickni přátelé jeho: Nechť udělají šibenici
    zvýši padesáti loket, a ráno rci králi, aby na ní oběsili Mardochea, a vejdi s
    králem na hody vesele. I líbila se ta rada Amanovi, a rozkázal postaviti šibenici.'
  eng-WMB: Then Zeresh his wife and all his friends said to him, “Let a gallows be
    made fifty cubits high, and in the morning speak to the king about hanging Mordecai
    on it. Then go in merrily with the king to the banquet.” This pleased Haman, so
    he had the gallows made.
  tam-TCV: அவனுடைய மனைவி சிரேஷும், அவனுடைய நண்பர்கள் எல்லோரும் அவனிடம், “எழுபத்தைந்து
    அடி உயரமான ஒரு தூக்கு மரத்தைச் செய்து, காலையில் மொர்தெகாயை அதில் தூக்கிலிடும்படி,
    அரசனிடம் கேட்டுக்கொள்ளும். பின்பு அரசனுடன் விருந்துக்குப் போய் சந்தோஷமாய் இரும்”
    என்றார்கள். இந்த யோசனை ஆமானுக்கு மகிழ்ச்சியைக் கொடுத்தது. அவன் தூக்கு மரத்தைச்
    செய்துவைத்தான்.
  ceb-ULB: Unya miingon ang iyang asawa nga si Zeres ngadto kang Haman ug sa tanan
    niyang mga higala, “Tugoti sila nga maghimo ug bitayanan nga 50 ka cubit ang gitas-on.
    Sa pagkabuntag pagpakigsulti sa hari alang kanila aron ibitay si Mordecai niini.
    Unya pag-uban nga malipayon sa hari ngadto sa kombira.” Nakapahimuot kini kang
    Haman ug gipabuhat niya ang bitayanan.
  mkn-mkn: 'Ais Haman pung bini, Seres, deng dia pung tamán dong samua, omong bilang,
    “Kalo bagitu, na, botong usul bagini: suru orang ko kasi badiri satu tiang gantong
