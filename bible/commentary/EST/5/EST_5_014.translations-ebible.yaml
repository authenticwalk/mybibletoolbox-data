    nɑ kɑ́ kʋlɩ ɩsɩɩ mɛɛtǝlǝnɑɑ hiu nɑ kɑkpɑsɩ. Ɩlɛnɑ cele tɑnɑŋ ń sǝlǝmɩ wulɑʋ nɑ
    pɑ́ pusi Mɑɑtosee nɑ-kɛ. Ɩlɛ nyɑnɑ wulɑʋ ɩ́ kɑ́ polo tɔɣɔʋ nɑ lɑŋhʋlʋmlɛ. Tǝnɑɣɑ
    tɔm tǝnɛ tǝ mɑɣɑ Hɑmɑŋ, nɑ ɩ́ lɑ́ nɑ pɑ́ sɑɑkɩ tesikɑ.'
  azb-azb: 'Arvadı Zereş və dostları belə dedi: «Hündürlüyü əlli qulac olan bir dar
    ağacı düzəltdir. Səhər açılanda isə padşaha söylə ki, Mordokayı ondan asdırsın
    və padşah ziyafətinə əhvalı xoş get». Bu sözlər Hamanın ürəyinə yatdı və dar ağacı
    düzəltdirdi.'
  eng-DBY: 'Then said Zeresh his wife and all his friends to him, Let a gallows be
    made of fifty cubits high, and in the morning speak to the king that Mordecai
    may be hanged on it: then go in merrily with the king to the banquet. And the
    thing pleased Haman; and he caused the gallows to be made.'
  hin-2017: उसकी पत्नी जेरेश और उसके सब मित्रों ने उससे कहा, “पचास हाथ ऊँचा फांसी
    का एक खम्भा बनाया जाए, और सवेरे को राजा से कहना, कि उस पर मोर्दकै लटका दिया जाए;
    तब राजा के संग आनन्द से भोज में जाना।” इस बात से प्रसन्न होकर हामान ने वैसा ही
    फांसी का एक खम्भा बनवाया।
  wol-KYG: 'Seres jabaram ak xaritam ya yépp ne ko: «Dangay defarlu bant bu am taxawaayu
    ñaar fukki meetar ak juróom. Bu subaa nga ne Buur ñu wékk ci Mardose, ba noppi
    nga ànd ak Buur ca bernde ja, sa xol sedd.» Aman nag rafetlu xel ma, ba defarlu
    bant ba.'
  bjr-bjr: Seereesa nammarifa Amannana anaaqa mifa narí aqoondiuqa faqa misa maaqi
    qimasee mina qimamiqau. Anee sia minara iria. Faiqi qimannimifaqa misa kisaaqa
    saqari 26 mita amana rakiqasee duna kananaana oonu kinna iramirisee Moodeekaina
    diriaqa. Anee miqimma sainanoo ani amuqusa amiqinana anee oonu narana naa. Amannafa
    mi ufanara asasammaseenoo faiqi qimannimufaqa misa Moodeekaina dirifandinn a saqarina
    rakiaqau.
  eng-YLT: And Zeresh his wife saith to him, and all his friends, 'Let them prepare
    a tree, in height fifty cubits, and in the morning speak to the king, and they
    hang Mordecai on it, and go thou in with the king unto the banquet rejoicing;'
    and the thing is good before Haman, and he prepareth the tree.
  eng-WYC-2017: And Zeresh, his wife, and his friends answered to him, Command thou
    an high beam, or a gallows tree, to be made ready, having fifty cubits of height;
    and speak thou tomorrow early to the king, and ask of him, that Mordecai be hanged
    thereon; and so thou shalt go glad with the king to the queen’s feast. And the
    counsel of them pleased him, and he commanded an high cross, that is a gibbet,
    to be made ready.
  eng-WMBB: Then Zeresh his wife and all his friends said to him, “Let a gallows be
    made fifty cubits high, and in the morning speak to the king about hanging Mordecai
    on it. Then go in merrily with the king to the banquet.” This pleased Haman, so
    he had the gallows made.
  urd-GVH: उस की बीवी ज़रिश और बाक़ी अज़ीज़ों ने मशवरा दिया, “सूली बनवाएँ जिसकी ऊँचाई
    75 फ़ुट हो। फिर कल सुबह-सवेरे बादशाह के पास जाकर गुज़ारिश करें कि मर्दकी को उससे
    लटकाया जाए। इसके बाद आप तसल्ली से बादशाह के साथ जाकर ज़ियाफ़त के मज़े ले सकते
    हैं।” यह मनसूबा हामान को अच्छा लगा, और उसने सूली तैयार करवाई।
  rug-rug: 'Ke mae sa binalabala tanisa nana barikaleqe meke sari na nana baere meke
    tozia rini si guahe: “Vegua be tavetia goi si keke vasina tana huqihuqi tie? Sa
    vasina asa si padana manege rua ṉava ululuna. Meke vugo mamu tepa ia sa baṉara
    pude kaqu tava huqi se Modekae koasa vasina huqihuqiana tie, meke tiqe kote boka
    qetuqetu si agoi totoso la si goi koasa inevaṉa.” Balabala ia Hamani sa binalabala
    hie si leana hola, ke va turua sa sa vasina huqihuqiana tie.'
  gaz-gaz: Niitiin isaa Zeresh fi michoonni isaa hundinuu, “Muka itti nama fannisan
    kan dhundhuma shantama ol dheeratu dhaabiitii akka Mordekaayi bor ganama irratti
    fannifamu mooticha gaafadhu. Ergasiis mooticha wajjin gara cidha sanaa dhaqii
    gammadi” jedhaniin. Yaadni kun Haamaanin gammachiise; innis muka sana dhaabe.
  fra-LSG: 'Zéresch, sa femme, et tous ses amis lui dirent: Qu’on prépare un bois
    haut de cinquante coudées, et demain matin demande au roi qu’on y pende Mardochée;
    puis tu iras joyeux au festin avec le roi. Cet avis plut à Haman, et il fit préparer
    le bois.'
  yal-yal: A ɲaxanla Sɛrɛsi nun a lanfane yi a fala Haman xa, e naxa, “Muxu singandena
    nde rafala naxan nɔngɔnna yɛ tonge suulun liyɛ. Nayi, tila xɔtɔnni i yi a fala
    mangan xa, a a xa Marodoke singan mɛnni, a xa faxa, alogo i sɛwaxin xa siga mangan
    matideni donse dondeni.” Awa, na falan yi Haman kɛnɛn, a muxu singanden nafala.
  haw-1868: Alaila, olelo mai la ia ia o Zeresa kana wahine, a me kona poe makamaka
    a pau, E hanaia he olokea, i kanalima kubita ke kiekia; a apopo, e olelo aku oe
    i ke alii, i liia o Moredekai maluna olaila. Alaila, e hele olioli oe i ka ahainu
    me ke alii. Ua maikai ia i ka manao o Hamana, a hana iho la oia i ke olokea.
  arb-NAV: 'عِنْدَئِذٍ قَالَتْ لَهُ زَوْجَتُهُ زَرَشُ وَسَائِرُ الْمُقَرَّبِينَ إِلَيْهِ:
    «لِيُجَهِّزُوا خَشَبَةً ارْتِفَاعُهَا خَمْسُونَ ذِرَاعاً (خَمْسَةٌ وَعِشْرُونَ
    مِتْراً)، وَاطْلُبْ مِنَ الْمَلِكِ فِي الصَّبَاحِ أَنْ يَأْمُرَ بِصَلْبِ مُرْدَخَايَ
    عَلَيْهَا، ثُمَّ اذْهَبْ مَعَ الْمَلِكِ إِلَى الْمَأْدُبَةِ سَعِيداً». فَاسْتَصْوَبَ
    هَامَانُ الرَّأْيَ، وَأَمَرَ بِتَجْهِيزِ الْخَشَبَةِ!'
  ewe-ewe: Zeres, Haman srɔ̃ kple Haman xɔlɔ̃wo katã gblɔ nɛ be, “Enyo; tu kadeveti
    aɖe wòakɔ mita blaeve-vɔ-etɔ̃. Ne ŋu ke la, nàbia fia la be wòana mɔ wò nade ka
    ve na Mordekai ɖe kadeveti la ŋu. Ne èwɔ esia vɔ la, ekema àte ŋu agayi kplɔ̃
    la ŋu kple fia la kple dzidzɔ.” Aɖaŋu sia dze Haman ŋu ŋutɔ, eya ta wòna wotu
    kadeveti la.
  eng-LEE: Then said unto him Zeresh his wife with all his friends, Let them make
    a gallows of fifty cubits high, and in the mourning speak unto the king that they
    may hang Mordecai thereon; and then go thou in with the king unto the banquet
    joyfully. And the thing pleased Haman; and he had the gallows made.
  asm-FB: পাছত তেওঁৰ ভাৰ্যা জেৰচ আৰু তেওঁৰ বন্ধু সকলে তেওঁক ক’লে, “পঞ্চাশ হাত দীঘল
    এডাল ফাঁচি-কাঠ যুগুত কৰক; যাতে আপুনি কাইলৈ ৰাতিপুৱাই ৰজাৰ আগত নিবেদন কৰি মৰ্দখয়ক
    সেই কাঠডালত ফাঁচি দিব পাৰে। তাৰ পাছত আপুনি আনন্দ মনেৰে ৰজাৰ লগত ভোজত যাব।” তেতিয়া
    হামনে সেই কথাত সন্তুষ্ট হ’ল আৰু তেওঁ ফাঁচি-কাঠ নিৰ্মাণ কৰালে।
  sus-A: عَ شَ فِنّ سّرّ سِ نُن عَ بٌورٍيٍ نَشَ عَ قَلَ عَ بّ، «عِ نَشَن نَبَمَ، تِنَ
    فّيسّفّ، عِ شَ وُرِ كُيٍ نْنفْن يَ تٌنفٌ سُولِ تِ، عِ قَ مَنفّ مَيَندِ مٌرٌدٍكَيِ
    شَ فبَكُ نَ كْن نَ. نَ كُي وٌ نُن مَنفّ سِفَمَ نّ عٍسِتَ شْنيِ سّيوّ كُي.» نَ
    قٍ نَشَ رَقَن هَمَن مَ كِ قَنيِ رَ، عَ قَ نَ وُرِ تِ نَا.
  fra-SBL: 'Alors Zéresh, sa femme, et tous ses amis lui dirent : « Qu''on fasse une
    potence de cinquante coudées de haut, et demain matin, tu parleras au roi pour
    qu''il y pende Mardochée. Puis tu iras joyeusement avec le roi au banquet. » Cela
    plut à Haman, et il fit fabriquer la potence.'
  hbo-hbo: וַתֹּ֣אמֶר לֹו֩ זֶ֨רֶשׁ אִשְׁתֹּ֜ו וְכָל־אֹֽהֲבָ֗יו יַֽעֲשׂוּ־עֵץ֮ גָּבֹ֣הַּ
    חֲמִשִּׁ֣ים אַמָּה֒ וּבַבֹּ֣קֶר ׀ אֱמֹ֣ר לַמֶּ֗לֶךְ וְיִתְל֤וּ אֶֽת־מָרְדֳּכַי֙
    עָלָ֔יו וּבֹֽא־עִם־הַמֶּ֥לֶךְ אֶל־הַמִּשְׁתֶּ֖ה שָׂמֵ֑חַ וַיִּיטַ֧ב הַדָּבָ֛ר
    לִפְנֵ֥י הָמָ֖ן וַיַּ֥עַשׂ הָעֵֽץ׃ פ
  pjt-pjt: '@see-verse:EST.005.013'
  kik-kik: Zereshu mũtumia wake marĩ na arata ake othe makĩmwĩra atĩrĩ, “Thondekithia
    mũtĩ wa gũcuuria mũndũ wa buti mĩrongo mũgwanja na ithano kũraiha na igũrũ, na
    rũciũ rũciinĩ ũrooke ũrie mũthamaki etĩkĩre Moridekai acuurio hau mũtĩ-igũrũ.
    Ũcooke ũthiĩ mũrĩ na mũthamaki iruga-inĩ ũrĩ mũkenu.” Rĩciiria rĩĩrĩ nĩrĩakenirie
    Hamani, nake agĩthondekithia mũtĩ ũcio.
  fra-NCL: 'Zarès, sa femme, et tous ses amis lui dirent : « Qu’on prépare un bois
    haut de cinquante coudées, et demain matin demande au roi qu’on y pende Mardochée,
    et tu iras joyeux au festin avec le roi. » Cet avis plut à Aman, et il fit préparer
    le bois.'
  cek-AK: A zu Zeresh hoi ampuinawk boih mah anih khaeah, Dong quipangato kasang tung
    to sah ah loe, to tung pongah Mordekai to bangh hanah, khawnbangah siangpahrang
    to dueng ah; to pacoengah siangpahrang hoi nawnto poihkung ah caeh ah loe nawm
    hoi ah, tiah a naa o. To tiah thuih ih lok mah Haman to poeknawmsak moe, tung
    to a saksak.
  cuk-cuk: 'Geb degine, e-ome-Zeres, degi, bela e-aimar Amánʼga sogdemalad: —Suar
    daliambe-gakabo-gaka-negabar-nibgued (12½) be ogwiso. Geb banedse, be Reyse egisoed,
    Mardoqueo dukargi edinnar bannu-bannu nasikye. Degidbali, be weligwar Reybo mas-gunnaoed.
    Weyob ega binsaed-uksamaladi, Amán yeer-itosad. Geb Amán suar-ogwisguega igar-uksad,
    agi Mardoqueo-e-dukar gaegar.'
  uig-CYR: 'Андин аяли Зәрәш вә барлиқ дост-ағинилири униңға җавап берип: — Әллик
    гәз егизликтики дардин бирни тәйярлап, әтә әтигәндә падишадин Мордикайни дарға
    есишни тәләп қилсила болмидиму, шуниңдин кейин хошал яйриған һалда падиша билән
    биллә зияпәткә баридила, дейишти. Бу гәп Һаманни хуш қиливәтти, шуниң билән у
    дар яситип қойди.'
  tel-2017: అతని భార్య జెరెషు, అతని స్నేహితులందరూ “50 మూరల ఎత్తున్న ఉరికొయ్య ఒకటి
    చేయించు. దాని మీద మొర్దెకైని ఉరి తీసేలా రేపు రాజుకు మనవి చెయ్యి. ఆపైన సంతోషంగా
    రాజుతో కలిసి విందుకు పోవచ్చు” అని అతనితో చెప్పారు. ఈ సంగతి హామానుకు సముచితంగా
    తోచింది. అతడు ఉరికొయ్య ఒకటి సిద్ధం చేయించాడు.
  hat-BSA: 'Epi Zéresch, madanm li an, te di li: “Fè yo prepare yon wo etaj senkant
    koude nan wotè, e demen maten, mande wa a pou pann Mardochée ladann. Epi apre,
    ale nan bankè a avèk jwa.” Konsèy la te fè Haman byen kontan e li te fè yo prepare
    etaj la.'
  kos-kos: Ke ma inge, mutan kial ac mwet kawuk lal elos fahk nu sel, “Efu kom ku
    tia sap in musaiyukla sie nien loksak, ke fit itngoul limekosr fulata— Lututang
    kom ku in siyuk sel tokosra elan sapkin tuh Mordecai elan sripsripyak kac, na
    kom ac engan ac som nu ke kufwa ah.” Haman el eis mu nunak na wowo se, ouinge
    el sapkin in musala nien loksak se.
  hbo-WLC: וַתֹּ֣אמֶר לוֹ֩ זֶ֨רֶשׁ אִשְׁתּ֜וֹ וְכָל־אֹֽהֲבָ֗יו יַֽעֲשׂוּ־עֵץ֮ גָּבֹ֣הַּ
    חֲמִשִּׁ֣ים אַמָּה֒ וּבַבֹּ֣קֶר ׀ אֱמֹ֣ר לַמֶּ֗לֶךְ וְיִתְל֤וּ אֶֽת־מָרְדֳּכַי֙
    עָלָ֔יו וּבֹֽא־עִם־הַמֶּ֥לֶךְ אֶל הַמִּשְׁתֶּ֖ה שָׂמֵ֑חַ וַיִּיטַ֧ב הַדָּבָ֛ר
    לִפְנֵ֥י הָמָ֖ן וַיַּ֥עַשׂ הָעֵֽץ׃ פ
  ibo-ibo: 'Mgbe ahụ, Zeresh nwunye ya na ndị enyi ya niile, dụrụ ya ọdụ sị ya, “Ihe
    ị ga-eme bụ nke a: Kwadoo osisi e ji akwụgbu mmadụ, nke ịdị elu ya ga-adị iri
    mita abụọ na atọ. Nʼụtụtụ echi, rịọ eze ka o nye gị ike ịkwụgbu Mọdekai nʼelu
    ya. Mgbe e mere nke a, ọṅụ gị ga-ezukwa oke, mgbe ị ga-esorokwa eze gaa rie oriri
    a kpọrọ unu.” Okwu a masịrị Heman nke ukwuu. O nyere iwu ka a kwadoo osisi ahụ
    ngwangwa.'
  ory-ory: ତେଣୁ ତାହାର ଭାର୍ଯ୍ୟା ସେରଶ୍‍ ଓ ମିତ୍ର ସମସ୍ତେ ତାହାଙ୍କୁ କହିଲେ, “ପଚାଶ ହାତ ଉଚ୍ଚ
    ଏକ ଫାଶୀକାଠ ପ୍ରସ୍ତୁତ କରାଯାଉ; ପୁଣି, ମର୍ଦ୍ଦଖୟଙ୍କୁ ତହିଁରେ ଫାଶୀ ଦେବା ପାଇଁ କାଲି ପ୍ରାତଃକାଳେ
    ରାଜାଙ୍କୁ କୁହ, ତହିଁ ଉତ୍ତାରେ ହୃଷ୍ଟ ହୋଇ ରାଜାଙ୍କ ସହିତ ଭୋଜକୁ ଯାଅ।” ଏହି କଥାରେ ହାମନ୍‍
    ସନ୍ତୁଷ୍ଟ ହୋଇ ସେହିରୂପ ଫାଶୀକାଠ ପ୍ରସ୍ତୁତ କରାଇଲେ।
  chk-chk: Iwe, Seres pwülüan we me chiechian kewe meinisin ra üreni, “Kopwe amolätä
    efoch irä mi tam, ükükün langataman fik me limu fiit. Nge lesosorun lesor kopwe
    tüngorei ewe king pwe repwe forusi Mortokai won. Mürin kopwe pwapwa le fiti ewe
    king lon ewe kametip.” Ei pworaus Haman a sani. Iwe, a apasa pwe repwe aüetä ewe
    irä mi tam.
  rop-rop: Im waif Seresh en ol im fren bin tok langa im, “Dalim yu wekinmen olabat
    blanga pudumap det speshalwan pos blanga heingim pipul weya dei kilim ded. Dalim
    olabat blanga pudumap brabli haibalawan. En ailibala askim det king blanga dalim
    im wekinmen olabat blanga binijimap Modakai deya. Afta wen yu go garram det king
    langa det dina yu garra brabli gudbinji.” Heiman bin brabli gudbinji wen imbin
    jinggabat, en imbin dalim im wekinmen olabat blanga pudumap det speshalwan pos.
  ukr-1871: 'І сказала йому Зереша, жінка його, та й всї його приятелї: Нехай приладять
    дерево заввишки на пятьдесять локот, і скажи вранцї цареві, щоб повісили на йому
    Мардохея, а тодї пійдеш веселий з царем у гостину. І сподобалось се слово Аманові,
    й він приготовив дерево.'
  deu-1951: 'Da sprachen sein Weib Seres und alle seine Freunde zu ihm: Man soll einen
    Galgen machen, fünfzig Ellen hoch; dann sage du morgen dem König, daß man Mardochai
    daran hängen soll, so kannst du fröhlich mit dem König zum Mahl gehen. Das gefiel
    Haman wohl, und er ließ den Galgen zurichten.'
  eng-JPS: 'Then said Zeresh his wife and all his friends unto him: ''Let a gallows
    be made of fifty cubits high, and in the morning speak thou unto the king that
    Mordecai may be hanged thereon; then go thou in merrily with the king unto the
    banquet.'' And the thing pleased Haman; and he caused the gallows to be made.'
  srp-1865: 'Tada mu reèe Seresa žena njegova i svi prijatelji njegovi: neka naèine
    vješala visoka pedeset lakata, i ujutru reci caru da se na njima objesi Mardohej,
    pa idi s carem veseo na objed. I to bi po volji Amanu i pripravi vješala.'
  lug-lug: Awo mukazi we Zeresi ne mikwano gye gyonna ne bamugamba nti, “Bazimbe akalabba
    obuwanvu bwako, mita amakumi abiri mu ssatu, enkya bw’onooyogera ne Kabaka, Moluddekaayi
    anaawanikibwa okwo, kale olyoke ogende ku mbaga ne Kabaka ng’oli musanyufu.” Ekirowoozo
    ekyo kyasanyusa nnyo Kamani, era akalabba ne kazimbibwa.
  heb-heb: ותאמר לו זרש אשתו וכל אהביו יעשו עץ גבה חמשים אמה ובבקר אמר למלך ויתלו
    את מרדכי עליו ובא עם המלך אל המשתה שמח וייטב הדבר לפני המן ויעש העץ׃
  ben-IRV: তখন তার স্ত্রী সেরশ ও তার সব বন্ধু তাকে বলল, “তুমি পঞ্চাশ হাত উঁচু একটা
    ফাঁসিকাঠ তৈরী করাও; আর মর্দখয়কে তার উপরে ফাঁসি দেবার জন্য কাল সকালে রাজার কাছে
    জানাও; পরে খুশি হয়ে রাজার সঙ্গে ভোজে যাও।” তখন হামন এই কথায় আনন্দিত হয়ে সেই
    ফাঁসিকাঠ তৈরী করাল।
  pan-pan: ਤਦ ਉਸ ਦੀ ਪਤਨੀ ਜਰਸ਼ ਅਤੇ ਉਸ ਦੇ ਮਿੱਤਰਾਂ ਨੇ ਉਸ ਨੂੰ ਕਿਹਾ, “ਪੰਜਾਹ ਹੱਥ ਉੱਚਾ ਫਾਂਸੀ
    ਦਾ ਇੱਕ ਥੰਮ੍ਹ ਬਣਵਾਇਆ ਜਾਵੇ ਅਤੇ ਕੱਲ ਸਵੇਰੇ ਨੂੰ ਰਾਜਾ ਨੂੰ ਆਖੀਂ ਕਿ ਮਾਰਦਕਈ ਨੂੰ ਉਸ ਉੱਤੇ
    ਚੜ੍ਹਾ ਦਿੱਤਾ ਜਾਵੇ, ਤਦ ਰਾਜਾ ਦੇ ਨਾਲ ਭੋਜਨ ਕਰਨ ਲਈ ਖੁਸ਼ੀ ਨਾਲ ਜਾਵੀਂ।” ਇਹ ਗੱਲ ਹਾਮਾਨ ਨੂੰ
    ਚੰਗੀ ਲੱਗੀ ਅਤੇ ਉਸ ਨੇ ਫਾਂਸੀ ਲਾਉਣ ਦਾ ਇੱਕ ਥੰਮ੍ਹ ਬਣਵਾਇਆ।
  mya-JVB: ထိုအခါ မယား ဇေရက် နှင့် အဆွေ ခင်ပွန်းရှိသမျှ တို့က၊ အတောင် ငါးဆယ် မြင့်
    သော လည်ဆွဲချတိုင် ကိုစိုက် ပါစေ။ ထိုတိုင် ၌ မော်ဒကဲ ကိုလည်ဆွဲ ချစေမည် အကြောင်း
    နက်ဖြန် သံတော်ဦး တင်လော့။ ထိုနောက်မှစိတ်ရွှင်လန်း လျက် ရှင်ဘုရင် နှင့်အတူ ပွဲ
    သို့ ဝင် လော့ဟု ပြောဆိုသောစကား ကို ဟာမန်သည် နှစ်သက် ၍၊ လည်ဆွဲ ချတိုင်ကို လုပ်
    စေ၏။
  tbg-tbg: Hamaaniva minti tumanta vira naata Seresivavata vira tontinavuvata vi uvara
    iri tiha, Are tiramanta vaiinti vonavu vukai pohi 20 mita vainara vataqi arataivara
    are hura toqaqi avuhainaa vaiinti oru irairaro viva hove tiramanta vika vi pohiraqaa
    Motekaira aunta taaqimake hiritaivaro qutu vuarire. Viraqaahaira are quahakera
    avuhainaa vaiintintira kara nareva vuane, ti. Vika minti tuvaro Hamaaniva vika
    tu uvarara quahakero oru vo vaiintinavuara pohi vira ara timitaate, tura.
  hmo-hmo: Vadaeni Hamana ena adavana Serese bona edia turadia ibounai ese Hamana
    idia hamaoroa, idia gwau, “Taunimanima taua dae auna ta, ena lata be 22 mita do
    oi haginia. Bona kerukeru dabai king do oi noia, vadaeni ia ese gwaumaoro do ia
    henia, unai gau dekenai Morodekai do idia taua dae, ia mase. Unai neganai king
    danu aniani ania gabuna dekenai do umui lao, mai moale danu.” Hamana ese unai
    hereva ia ura henia, vadaeni ia oda henia, taunimanima taua dae mase auna do idia
    karaia.
  urd-urd: तब उसकी बीवी ज़रिश और उसके सब दोस्तों ने उससे कहा, “पचास हाथ ऊँची सूली
    बनाई जाए, और कल बादशाह से 'दरख़्वास्त करके मर्दकै उस पर चढ़ाया जाए; तब ख़ुशी ख़ुशी
    बादशाह के साथ जश्न में जाना।” यह बात हामान को पसन्द आई, और उसने एक सूली बनवाई।
  rus-SYN: 'И сказала ему Зерешь, жена его, и все друзья его: пусть приготовят дерево
    вышиною в пятьдесят локтей, и утром скажи царю, чтобы повесили Мардохея на нем,
    и тогда весело иди на пир с царем. И понравилось это слово Аману, и он приготовил
    дерево.'
  bqc-SIM: 'Ɔ̃ aà na Zɛlɛsi ń aà gbɛ̃naↄ òɛ̀: To gbɛ̃́ↄ lípɛlɛnɛ a lɛsĩ kà
    gã̀sĩsuu blakwi, ní wabikɛ kíwa zia kↄↄ aà n gba zɛ ǹ Maadose loowà, ní
    gbasa gɛ́ ń kío blɛpi blei ń pↄnao. Yã́pi kà Amanigu maamaa, ↄ̃ à lípi
    pɛ̀lɛ.'
  tcz-CHONGTHU: Hijeh chun Haman jinu Zaresh chuleh aloi agolhon aseipeh un, “Thinglhon
    hem feet som sage le nga a sangkhat tungdoh inlang jingkah tengleh lengpa kom’a
    chun Mordecai khetbehna dingin ga-ngeh lechun ahijenge” ati peh un ahi. Hichechu
    akichaiteng leh lengnu golvah a ding chun lungmongin chethei tan nate” atiuvin
    ahi. Hiche chun Haman alunglhai sahlheh jengin thing lhonchu tundoh dingin thu
    apetai.
  mar-mar: मग हामानाची पत्नी जेरेश आणि त्याचे सगळे मित्र त्यास म्हणाले, “त्याला फाशी
    देण्यासाठी एक खांब उभारायला सांग, तो पन्नास हात उंच असावा. मग सकाळी राजाला त्यावर
    मर्दखयाला फाशी द्यायला सांग. त्यानंतर राजाबरोबर खुशाल मेजवानीला जा म्हणजे तुला
    आनंद होईल.” हामानाला ही गोष्ट आवडली म्हणून त्याने फाशीचा खांब करून घेतला.
  qub-qub: 'Chayno niptinmi warmin Zereswan amïguncuna niran: «Runa matinata rurachiy
    ishcay chunca pichgan (25) metru altupita warcuchinayquipaj. Nircur wara tutalla
    rayta ninqui Mardoqueota chaycho matichinanpaj. Chayno rurarcorga mana yarpachacuypanami
    aywanqui raywan iwal micoj.» Chayno nishan Amanpäga fiyupa alli caran. Chaymi
    runa maticunata rurachiran.'
  bqp-bqp: 'Akũ a nanↄ Zɛrɛsi kũ a gbɛ̃nnanↄ pìnɛ: Ǹ tó gbɛ̃nↄ lí pɛ́tɛnnɛ a lei
    kà gã̀sãkuru bupla akuri, ǹ wɛ́ kɛ kínaa zia kↄnkↄ à n gba zɛ́ ǹ Mↄdekai lokoa,
    gbasa ǹ gɛ́ kũ kínao ǹ pↄ́ ble kũ pↄnnao. Yã pìi kà Amanagu manamana, akũ
    à lí pìi pɛ̀tɛ.'
  hat-hat: 'Lè sa a, Zerès, madanm li, ak tout zanmi l'' yo di l'' konsa: -Poukisa
    ou pa fè yo kanpe yon poto swasannkenz pye wotè nan lakou lakay ou? Denmen maten,
    w''a mande wa a pou yo pann Madoche nan poto a. Apre sa, wa va ale nan fèt la
    ak kè kontan. Aman wè se te yon bon lide yo te ba li la a. Li fè kanpe yon poto
    swasannkenz pye wotè nan lakou lakay li.'
  eng-BSB: His wife Zeresh and all his friends told him, “Have them build a gallows
    fifty cubits high, and ask the king in the morning to have Mordecai hanged on
    it. Then go to the banquet with the king and enjoy yourself.” The advice pleased
    Haman, and he had the gallows constructed.
  eng-WEBPB: Then Zeresh his wife and all his friends said to him, “Let a gallows
    be made fifty cubits high, and in the morning speak to the king about hanging
    Mordecai on it. Then go in merrily with the king to the banquet.” This pleased
    Haman, so he had the gallows made.
  kbq-kbq: Higeno Hemani rone'amo'zane nenaro Zeresi'ene amanage hu'za asmi'naze,
    Za'za'amo'a 22mita hu'nesia za'za zafa huge'za eri'za eme retru renesagenka, oki
    nanterana kini neku hugeno Modekaiana aheno hantino. Ana hanigenka muse nehunka,
    kini ne'enena vunka ne'zana ome negahane. Higeno Hemani'ma antahiana ana antahi'zamo'a
    knare higeno, za'za zafa retro hunte'ne.
  nhe-BL: 'Huajca isihua, Zeres, huan nochi ihuampoyohua quiilhuijque: ―Xitlanahuati
    ma quiquetzaca se huehueyac cuahuitl para ipan ma quicuapiloca. Xijchihua 22 metros
    ihuejcapanca. Huan mostla ica ijnaloc xijtlajtlani nopa tlanahuatijquetl ma tlanahuati
    para nopona ma quicuapiloca Mardoqueo. Queja nopa huelis tiyas ipan nopa tlacualistli
    ica paquilistli. Huan tlen quiijtojque quipacti Amán huan tlanahuati ma quisencahuaca
    nopa cuahuitl para ipan quicuapilosquía.'
  bus-bus: 'Ben à naↄ̃ Zɛrɛsi kↄ̃n à gbɛ̃nnanↄ bènɛ: Ǹ tó gbɛ̃nↄ lí pɛ́ɛnnɛ à lezĩ
    kà gã̀sãsuu baplaa akuri, ǹ wɛ́ɛ kɛ kínaa zia kↄngↄ à n gba zɛ́ ǹ Mↄdekai logoa,
    nɛ́ gbasa ǹ gá kↄ̃n kínao pↄ́ ble kↄ̃n pↄnnaao. Yã pì kà Amananɛ maamaa, ben
    à lí pì pɛ̀ɛ.'
  gub-BL: Na'e hemireko a'e, imyrypar paw wà no, umume'u hemiapo ràm izupe wà kury.
    — Ezapo kar teko i'azuwykaw 20 met iaiha haw hereko har nehe. Pyhewe ku'em mehe
    enoz Monekaz i'azuwyk kar àwàm tuwihawete pe nehe. A'e re erepuner neho haw rehe
    mai'u hawhu pe tuwihawete rupi nerurywete haw rupi nehe, i'i izupe wà. Ikatuahy
    waze'eg Àmà pe. A'e rupi uzapo kar ze'azuwykaw uma'ereko ma'e wanupe.
  eng-DRA: 'Then Zares his wife, and the rest of his friends answered him: Order a
    great beam to be prepared, fifty cubits high, and in the morning speak to the
    king, that Mardochai may be hanged upon it, and so thou shalt go full of joy with
    the king to the banquet. The counsel pleased him, and he commanded a high gibbet
    to be prepared.'
