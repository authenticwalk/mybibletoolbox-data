verse: EST.005.003
translations:
  mal-C: 'രാജാവ് അവളോടു ചോദിച്ചു: “എസ്ഥേർരാജ്ഞീ, എന്താണു കാര്യം? എന്താണു നിന്റെ യാചന?
    രാജ്യത്തിന്റെ പകുതിയാണെങ്കിൽപോലും ഞാൻ നിനക്കു നൽകാം.”'
  deu-TKW: 'Und der König sprach zu ihr: Was hast du, Königin Esther, und was ist
    dein Begehren? Gälte es auch die Hälfte des Königreichs, so soll es dir bewilligt
    werden!'
  lin-lin: 'Mokonzi atunaki ye : — Ester, mwasi ya mokonzi, likambo nini ? Bosenga
    na yo ezali nini ? Nazali pene ya kopesa yo ata kati-kati ya bokonzi na ngai !'
  eng-LSV: And the king says to her, “What do you [want], Esther, O queen? And what
    [is] your request? To the half of the kingdom—and it is given to you.”
  eng-GNV: Then saide the King vnto her, What wilt thou, Queene Ester? and what is
    thy request? it shall be euen giuen thee to the halfe of ye kingdome.
  eng-WEBSTER: Then said the king to her, What wilt thou, queen Esther? and what is
    thy request? it shall be even given thee to the half of the kingdom.
  nhw-BL: 'Huan nopa tlanahuatijquetl quitlatzintoquili: ―¿Tlaque tijpiya ipan moyolo
    Ester, nosihua tlanahuatijca? ¿Tlaque tijnequi? ¡Techtlajtlani catli tijnequi
    huan nimitzmacas masque techtlajtlanisquía tlajco nopa tlalme ipan notlanahuatilis!
    Huan Ester quinanquili:'
  swh-ONEN: Kisha mfalme aliuliza, “Malkia Esta, ni nini? Ombi lako ni nini? Hata
    kama ni nusu ya ufalme, utapewa.”
  bba-bba: Mɑ sinɑ boko u nùn bikiɑ u nɛɛ, Ɛsitɛɛ, mbɑn sɑnumɑ ɑ mɔ̀. A mɑn sɔ̃ɔwɔ
    ye ɑ kĩ n nun kuɑ. Nɑ sɔɔru kpɑ n kɑ nun kpuro wɛ̃, bɑɑ ǹ n nɛn tem bɔnun nɑ.
  eng-KJVCPB: Then said the king unto her, What wilt thou, queen Esther? and what
    is thy request? it shall be even given thee to the half of the kingdom.
  luo-luo: Eka ruoth nopenjo Esta niya, “En angʼo? En angʼo midwaro kwayo? Kwa akwaya
    kata obed mana nus mar pinya, to ibiro miyi.”
  meu-meu: Bena hanua pavapavana ese e nanadaia, eto, Queen Eseta, edeheto? Emu ura
    be dahaka? Ena be egu basileia kahana to baina henimu.
  npi-ULB: तब राजाले उनलाई भने, “रानी एस्तर, तिमी के चाहन्छ्यौ ? तिम्रो अनुरोध के
    छ ? मेरो आधा राज्यसम्म पनि म तिमीलाई दिनेछु ।”
  yor-yor: Nígbà náà ni ọba béèrè pé, “Kí ni ó dé, ayaba Esteri? Kí ni o fẹ́? Bí ó
    tilẹ̀ ṣe títí dé ìdajì ọba mi, àní, a ó fi fún ọ.”
  ind-ind: Raja bertanya kepadanya, “Ester, apa yang kamu inginkan? Katakan padaku,
    dan aku akan memberikan hal itu kepadamu— bahkan jika kamu meminta aku untuk memberikan
    setengah dari kerajaanku!”
  pes-OPCB: 'آنگاه پادشاه پرسید: «ملکه استر، درخواست تو چیست؟ هر چه بخواهی به تو می‌دهم،
    حتی اگر نصف مملکتم باشد!»'
  tgl-ULB: Pagkatapos sinabi ng hari sa kanya, “Ano ang nais mo, Reyna Esther? Ano
    ang iyong kahilingan?” Ibibigay sa iyo hanggang sa kalahati ng aking kaharian.”
  hui-hui: Ani biyagola kini ibugua lalu, Kuini Eseda-o í̠ agile hame lowa íbu kebe.
    Dindi bibahende i̱na haru kogo í̠ tuwu ngi lariyaguabi nde nguliyago agi nguabe,
    lalu hale hene.
  mya-mya: မင်း​ကြီး​က``မိ​ဖု​ရား​ဧ​သ​တာ၊ အ​ကြောင်း အ​ဘယ်​သို့​ရှိ​သ​နည်း။ သင်​တောင်း​လို​သော
    ဆု​ကို​ငါ့​အား​ပြော​ကြား​လော့။ ငါ​၏​အင်​ပါ ယာ​နိုင်​ငံ​တစ်​ဝက်​ကို​ပင်​တောင်း​လျှင်​ငါ​ပေး
    မည်'' ဟု​ဆို​၏။
  bod-N: དེ་ནས་རྒྱལ་པོས་འདི་ལྟར། རྒྱལ་མོ་ཨེས་སི་ཐེར་ཁྱོད་ལ་ཅི་དགོས་སམ། ཁྱོད་ཀྱིས་གང་ཞིག་ཞུས་ཀྱང་རྒྱལ་སྲིད་ཀྱི་ཕྱེད་ཀ་ཡིན་ཡང་ཁྱོད་ལ་སྦྱིན་པར་བྱའོ་ཞེས་གསུངས་པ་དང་།
  sna-sna: Ipapo mambo akamubvunza achiti, “Uri kureveiko, vaHosi Esteri? Chikumbiro
    chako ndecheiko? Kunyange hafu youshe uchaipiwa.”
  spa-BLM: 'Entonces el rey le preguntó: “¿Qué quieres, reina Ester? ¿Cuál es tu petición?
    Se te dará hasta la mitad del reino”.'
  cac-cac: 'Ix sc''anb''an vin̈ d''a ix icha tic: —¿Tas tzach ic''an reina Ester?
    ¿Tas tza nib''ej? Tato tza nib''ej tza c''an nan̈aloc in macb''en tic, syal vac''an
    d''ayach, xchi vin̈ d''a ix. Ix tac''vi ix icha tic:'
  swh-ULB: Kisha mfalme akamwambia Malkia Esta, “Unahitaji upewe nini? Ombi lako ni
    lipi? Hata nusu ya ufalme wangu utapewa.”
  bel-bel: 'І сказаў ёй цар: што табе, царыца Эстэр, і якая просьба твая? Нават да
    паўцарства будзе дадзена табе.'
  deu-ELBBK: 'Und der König sprach zu ihr: Was ist dir, Königin Esther? Und was ist
    dein Begehr? Bis zur Hälfte des Königreiches, und sie soll dir gegeben werden!'
  mbb-OT: Ne mid-insà haazà is hadì diyà te ki Ester te, “Hengkey is tuud nu, Rayna
    Ester? Keǥiya nu su ibeǥey ku kenikew, minsan ketengè pa kayi te ginhedian ku.”
  mal-2015: 'രാജാവു അവളോടു: എസ്ഥേർരാജ്ഞിയേ, എന്തു വേണം? എന്താകുന്നു നിന്റെ അപേക്ഷ?
    രാജ്യത്തിൽ പാതിയോളമായാലും നിനക്കു തരാം എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O kraľis phučľa la Esteratar: „So tute, kraľovno Ester? So tuke žadines?
    Kajte mangeha jepaš mire kraľišagostar, dava tuke oda.“'
  nlg-nlg: Ma gaia vunaghi haba te huatia gaia Esther me ghaghua, “?Aghe vinahogho
    Esthera, na hava to liona? ?Na hava nimua na nongi? Inau ku hegho na hava ko nongia
    itagua, sakai manaa levuna nigua na kinakabu ko nongia ke, inau ku hegho sono!”
  pes-OPV: 'و پادشاه او را گفت: «ای استر ملکه، تو را چه شده است و درخواست تو چیست؟
    اگر‌چه نصف مملکت باشد، به تو داده خواهد شد.»'
  ron-1924: 'Ымпэратул й-а зис: „Че ай ту, ымпэрэтясэ Естеро, ши че черь? Кяр дакэ
    ай чере жумэтате дин ымпэрэцие, ыць вой да.”'
  ben-OBCV: রাজা জিজ্ঞাসা করলেন, “রানি ইষ্টের কি ব্যাপার? তুমি কি চাও? সাম্রাজ্যের
    অর্ধেকটা হলেও তোমাকে দেওয়া হবে।”
  lex-lex: 'Noma ray natiana niwra: “Hya''a nhi o''a nare? Omuiwra mpuaka hya''a nare?
    Mukota! Ompuaka hya'' to''a de hota agala. La''pa ompuatetar la''a a lodna-hai''ru
    di enawera la'' woru muana hota agala tiy o''a!”'
  som-som: Kolkaasuu boqorkii ku yidhi, Boqorad Esteeray, maxaad doonaysaa? Oo maxaad
    i weyddiisanaysaa? Xataa hadday boqortooyada badhkeed tahay waa lagu siinayaaye.
  lat-VUC: 'Dixitque ad eam rex: Quid vis, Esther regina? quæ est petitio tua? etiam
    si dimidiam partem regni petieris, dabitur tibi.'
  eng-ASVBT: Then said the king unto her, What wilt thou, queen Esther? and what is
    thy request? it shall be given thee even to the half of the kingdom.
  ita-1885: 'E il re le disse: Che hai, o regina Ester? e quale è la tua richiesta?
    fosse pur fino alla metà del regno, ti sarà data.'
  eng-ULB: Then the king said to her, “What do you want, Queen Esther? What is your
    request? Up to half of my kingdom, it will be given to you.”
  spa-VBL: 'El rey le preguntó: “¿Qué pasa, reina Ester? ¿Qué quieres? Te lo daré,
    tanto como la mitad de mi imperio”.'
  fra-_FOB: 'Et le roi lui dit: Qu''as-tu, reine Esther, et quelle est ta demande?
    Quand ce serait jusqu''à la moitié du royaume, elle te serait donnée.'
  mal-mal: 'രാജാവു അവളോട്: “എസ്ഥേർ രാജ്ഞിയേ, എന്ത് വേണം? എന്താകുന്നു നിന്റെ അപേക്ഷ?
    രാജ്യത്തിൽ പകുതി വേണമെങ്കിലും നിനക്ക് തരാം” എന്ന് പറഞ്ഞു.'
  urd-GVR: Bādshāh ne us se pūchhā, “Āstar Malikā, kyā bāt hai? Āp kyā chāhtī haiṅ?
    Maiṅ use dene ke lie taiyār hūṅ, ḳhāh saltanat kā ādhā hissā kyoṅ na ho!”
  suz-BL: मिनु पिपमी मेको कली “पिपीम एस्‍तर, मारदे जाक्‍नी? गे मार माल्‍नीनी? आं रागी
    उइक्‍थ इन कली गेचा माल्‍ताक्‍यी हना यो, मेको इन कली गेनन्‍नी” देंत। मर्कूस ६:२३
  ita-1927: 'Allora il re le disse: “Che hai, regina Ester? che domandi? Quand’anche
    tu chiedessi la metà del regno, ti sarà data”.'
  ckb-ckb: 'ئینجا پاشا پێی گوت: «شاژنە ئەستێر، چیتە و داواکاریت چییە؟ هەتا داوای نیوەی
    شانشینەکەش بکەیت پێت دەدرێت.»'
  eng-BBE: Then the king said, What is your desire, Queen Esther, and what is your
    request? I will give it to you, even to the half of my kingdom.
  kan-OKCV: ಆಗ ಅರಸನು ಅವಳಿಗೆ, “ಎಸ್ತೇರ್ ರಾಣಿಯೇ, ನಿನ್ನ ವಿಜ್ಞಾಪನೆ ಏನು? ನಿನ್ನ ಬೇಡಿಕೆ ಏನು?
    ಅದು ನನ್ನ ರಾಜ್ಯದ ಅರ್ಧವಾಗಿದ್ದರೂ ಸರಿ, ನಾನು ಅದನ್ನು ನಿನಗೆ ಕೊಡುವೆನು,” ಎಂದನು.
  tam-2017: 'ராஜா அவளை நோக்கி: எஸ்தர் ராணியே, உனக்கு என்ன வேண்டும்? நீ கேட்கிற மன்றாட்டு
    என்ன? நீ ராஜ்ஜியத்தில் பாதியைக் கேட்டாலும், உனக்குக் கொடுக்கப்படும் என்றான்.'
  spa-RV-1909: 'Y dijo el rey: ¿Qué tienes, reina Esther? ¿y cuál es tu petición?
    Hasta la mitad del reino, se te dará.'
  ron-BTF: 'Atunci împăratul i-a spus: Ce doreşti împărăteasă Estera? Şi care este
    cererea ta? Ţi se va da chiar jumătate din împărăţie.'
  eng-WEBP: Then the king asked her, “What would you like, queen Esther? What is your
    request? It shall be given you even to the half of the kingdom.”
  eng-FBV: The king asked her, “What is it, Queen Esther? What do you want? I'll give
    it to you, as much as half my empire!”
  nld-1939: 'Daarop sprak de koning haar toe: Wat hebt ge koningin Ester, en wat verlangt
    ge? Al is het de helft van mijn koninkrijk, het zal u worden gegeven.'
  nch-BL: 'Huan nopa tanahuatijquet quitatzintoquili: ―¿Taya tijpiya ipan moyolo Ester,
    nosihua tanahuatijca? ¿Taya tijnequi? ¡Techtajtani cati tijnequi huan nimitzmacas
    masque techtajtanisquía tajco nopa talme ipan notanahuatilis!'
  vie-1934: 'Vua nói với bà rằng: Hỡi hoàng hậu Ê-xơ-tê, ngươi muốn chi? Cầu xin điều
    gì? Dầu xin đến phân nửa nước, cũng sẽ ban cho ngươi.'
  hin-CV: राजा ने उससे पूछा, “रानी एस्तेर, क्या हुआ? क्या चाहती हो तुम? यदि तुमने
    मुझसे आधे साम्राज्य की भी याचना की, तो वह भी तुम्हें दे दिया जाएगा.”
  spa-BES: 'Entonces el rey le preguntó: ¿Cuál es tu deseo, reina Ester, y cuál es
    tu petición? Te lo daré, hasta la mitad de mi reino.'
  tdx-tdx: 'Le nanoa’ i mpanjakay ty hoe: Ino ty ama’o ry Estere, mpanjaka-ampela?
    fa ndra inoñ’ ino ty ihalalia’o pak’ an-tsasa i fifeheakoy, le hatoloko.'
  tha-KJV: กษัตริย์​ตรัสกับพระนางว่า “​พระราชินี​เอสเธอร์ เรื่องอะไรกัน พระนางต้องการสิ่งใด
    ก็​จะประทานให้​แก่​พระนางถึงครึ่งราชอาณาจักรของเรา”
  por-BR-2018: 'Então o rei disse: O que tens, rainha Ester? E qual é a tua petição?
    Até a metade do reino será dada a ti.'
  deu-ELO: 'Und der König sprach zu ihr: Was ist dir, Königin Esther? Und was ist
    dein Begehr? Bis zur Hälfte des Königreiches, und sie soll dir gegeben werden!'
  caa-caa: 'Entonces ojron e rey taca e Ester y che: —Ester, ¿ayan ca tucꞌa war acꞌani?
    Cꞌajtin lo que acꞌani y nen cꞌani inwajqꞌuet, motor que iꞌxin acꞌajti tacaren
    mitad tama tunor lo que ayan tanibꞌa, che e rey. Entonces ojron e Ester y che:'
  eng-WYC-2018: And the king said to her, Esther, the queen, what wilt thou? what
    is thine asking? Yea, though thou ask the half part of my realm, it shall be given
    to thee. (And the king said to her, Queen Esther, what wilt thou have? what is
    thy asking? Yea, if thou ask for half my kingdom, it shall be given to thee!)
  epo-epo: 'Kaj la reĝo diris al ŝi: Kio estas al vi, ho reĝino Ester, kaj kia estas
    via peto? se tio estas eĉ duono de la regno, ĝi estos donita al vi.'
  uig-PIN: 'Padixaⱨ uningdin: — I hanixim Əstǝr, birǝr ixing barmidi? Nemǝ tǝliping
    bar? Ⱨǝtta padixaⱨliⱪimning yerimini tǝlǝp ⱪilsangmu xu sanga berilidu, dedi.'
  beo-beo: 'Hina bagade Segesisi da amane adole ba:i, “Hina bagade uda Eseda! Di adi
    lamu? Dia hanai nama adosea, na da amo defele dima imunu. Di da na fifi asi gala
    dogoa fili la:idi afae lamusa: dawa:sea, na da amo dima imunu.”'
  tpi-OTNT: Na king i tok, “Kwin Esta, yu laikim wanem? Sapos yu laik bai mi givim
    yu bikpela samting inap olsem hap kantri bilong mi, orait bai mi givim yu.”
  hau-SA: Sai sarki ya ce mata, “Me kike so, Sarauniya Esta? Mene ne roƙonki? Kai,
    ko rabin masarautata ce, za a ba ki.”
  uig-LAT: 'Padishah uningdin: — I xanishim Ester, birer ishing barmidi? Néme teliping
    bar? Hetta padishahliqimning yérimini telep qilsangmu shu sanga bérilidu, dédi.'
  nde-nde: Inkosi yasibuza yathi, “Kutheni Ndlovukazi Esta? Siyini isicelo sakho na?
    Uzanikwa loba yini, okungafika kungxenye yombuso.”
  ton-ton: Pea naʻe pehē ai ʻe he tuʻi kia Eseta, “Ko e hā ʻoku ke kumi ʻe tuʻi fefine
    ko Eseta? Pea ko e hā haʻo kole? ʻE ʻatu ia kiate koe ʻo aʻu ki hono vaeuaʻanga
    ʻoe puleʻanga.”
  ces-1613: 'I řekl jí král: Co jest tobě, královno Ester? A jaká jest prosba tvá?
    Až do polovice království dáno bude tobě.'
  eng-WMB: Then the king asked her, “What would you like, queen Esther? What is your
    request? It shall be given you even to the half of the kingdom.”
  tam-TCV: அப்பொழுது அரசன் அவளிடம், “எஸ்தர் அரசியே, என்ன வேண்டும்? உனது வேண்டுகோள்
    என்ன? அரசில் பாதியாயிருந்தாலுங்கூட அது உனக்குக் கொடுக்கப்படும்” என்றான்.
  ceb-ULB: Unya miingon ang hari ngadto kaniya, “Unsa man ang imong gusto, Rayna Ester?
    Unsa man ang imong hangyo? Bisan ang katunga sa akong gingharian, igahatag kini
    nganha kanimo.”
  mkn-mkn: Ju raja tanya sang dia bilang, “Karmana, Ester? Ada parlú apa? Mau minta
    apa di beta, na, kasi tau sa! Nanti beta kasi. Biar mau minta bagi dua beta pung
    harta karajaꞌan ju, beta kasi.”
  pol-UBG: 'Król zapytał ją: Co ci jest, królowo Estero? Jaka jest twoja prośba? Choćbyś
    prosiła o połowę królestwa, będzie ci dane.'
  urd-GVU: بادشاہ نے اُس سے پوچھا، ”آستر ملکہ، کیا بات ہے؟ آپ کیا چاہتی ہیں؟ مَیں
    اُسے دینے کے لئے تیار ہوں، خواہ سلطنت کا آدھا حصہ کیوں نہ ہو!“
  eng-OEBCW: Then the king said to her, ‘What is it, Queen Esther? Whatever your request
    is, it will be granted, even if it is the half of the kingdom.’
  deu-1912: 'Da sprach der König zu ihr: Was ist dir, Esther, Königin? und was forderst
    du? Auch die Hälfte des Königreichs soll dir gegeben werden.'
  kan-2017: ಎಸ್ತೇರಳು ಅರಸನ ಸಮೀಪಕ್ಕೆ ಹೋಗಿ ದಂಡದ ತುದಿಯನ್ನು ಮುಟ್ಟಿದಳು. ಆಗ ಅರಸನು ಆಕೆಗೆ,
    “ಎಸ್ತೇರ್ ರಾಣಿಯೇ, ನಿನಗೇನು ಬೇಕು? ನಿನ್ನ ವಿಜ್ಞಾಪನೆ ಯಾವುದು? ನನ್ನ ಅರ್ಧರಾಜ್ಯವನ್ನು ಕೇಳಿದರೂ
    ನಿನಗೆ ಕೊಡುತ್ತೇನೆ” ಅಂದನು.
  yap-yap: Me fith fare pilung Ester ni ga’ar, “Ester ni Queen, mang e kamubnag? Mog
    ngog e n’en ni ga ba’adag mu gu pi’ ngom, ni mus nga balay gil’ilungug ma gu ra
    pi’ ngom.”
  hlt-MCSB: Te phoeiah anih te manghai loh, “Esther manghainu nang te ba dae lae?
    Na kueknah te ram rhakthuem hil pataeng nang taengah m'paek bitni,” a ti nah.
  mdy-ETH: ካኣቲ ዒዞ ኮይላ፦ «ዓስቲሬ፥ ኔ ዓይጋ ሙኬይ? ኔ ኮዓ ባኮ ታኣም ኬኤዜ፤ ታ ካኣታዺ ዎይሣ ዓጮኮ ሄካሢታቴያ ታ
    ኔኤም ዒንጋንዳኔ» ጌዔኔ።
  twi-ASANTE: Na ɔhene no bisaa no sɛ, “Ɔhemmaa Ɛster, ɛdeɛn na wohwehwɛ? Wʼabisadeɛ
    ne sɛn? Sɛ ɛyɛ ahemman no fa koraa a, mede bɛma wo!”
  eng-WEBU: Then the king asked her, “What would you like, queen Esther? What is your
    request? It shall be given you even to the half of the kingdom.”
  wal-wal: Kawoi o hagaadan yaagiis; “Kawee Asttiree, neeni taakko aibissi yaadii?
    Qassi neeni tana oichchiyoobai aibee? Harai atto ta kawotettaappe baggaa gidikkokka,
    taani neeyyo immana” yaagiis.
  tgk-tgk: «Чӣ шуд, малика Эстер? Чӣ ҳодиса рӯй дод? Хоҳиши ту чист? Ҳатто агар то
    нисфи подшоҳиямро талаб кунӣ, ба ту медиҳам».
  spa-PDDPT: 'El rey le preguntó: ¿Qué deseas, reina Ester? ¿Cuál es tu petición?
    Hasta la mitad del reino se te dará.'
  gun-gun: 'Huvixa aipoe''i ixupe: — Xera''yxy Ester, mba''e tu rereko, mba''e nunga
    re ha''vy rejerure ta? Mba''eta apenaa mbyte rupi peve teĩ xee ame''ẽ ''rã.'
  agu-BL: 'Tlol tzun yi rey tetz: —Aẍ jun c''oloj Ester, ¿mbi na aban tzone''j? ¿At
    pe'' jun amantar swetz? ¿Mbi tzun na awaj? Na cyakil yi mbil tzajak swetz swak''e''
    tzatz na list wutane''n tan jatxle''n cu''n jalaj te yi inme''bi''l tzawutz ko
    ya''tz na awaj, stzun i''-tz.'
  ilo-ULB: Ket kinuna ti ari kenkuana, “Ania iti kayatmo, Reyna Ester? Ania iti kiddawem?
    Agingga iti kagudua ti pagariak, ket maipaayto kenka.”
  kpg-kpg: Di king ga heeu, “Ma di aha, Queen Esther? Hagia mai be di maa di aha e hiihai
    ginai goe, gei goe ga hai mee ginai, ma e aha maa di maa go di baahi dogu henua.”
  uig-ARA: 'پادىشاھ ئۇنىڭدىن: ــ ئى خانىشىم ئەستەر، بىرەر ئىشىڭ بارمىدى؟ نېمە تەلىپىڭ
    بار؟ ھەتتا پادىشاھلىقىمنىڭ يېرىمىنى تەلەپ قىلساڭمۇ شۇ ساڭا بېرىلىدۇ، دېدى.'
  sus-sus: Mangɛ naxa a maxɔrin, «Mangɛ ginɛ Esita, munse niyaxi? I wama munse xɔn
    ma? N mu tondima, hali i wama n ma mangɛya tagi nan xɔn ma.»
  pon-2006: Nanmwarkio eri keinemwe, “Dahkot mwo, Lih Nanmwarki Ester, ndaiong ie
    dahme ke mwahuki, eri I pahn kapwaiada, mehnda ma pil apalien ei wehi.”
  ksd-ksd: 'Ma ra king i ga tir ia: Esta, u ra taulai kai ra king, ava u mainge? Ma
    ava kaum nilul? Ma ona na varogop ma ra papar a gunan iau varkurai tana, da tul
    tar ia tam.'
  tur-YTC: Kral ona, “Ne istiyordun, Kraliçe Ester? Dileğin nedir? Krallığın yarısına
    kadar sana verilecektir” diye sordu.
  ind-AYT: Kemudian, raja bertanya kepadanya, “Ada apa Ratu Ester? Apa permohonanmu?
    Bahkan, separuh kerajaan ini akan diberikan kepadamu.”
  nya-nya: Kenaka mfumu inati kwa iye, “Kodi mukufuna chiyani, inu mfumukazi Estere?
    Nanga pempho lanu ndi chiyani? Ngakhale mutapempha theka la ufumu, ndidzakupatsani.”
  kyg-kyg: Kini vekamoꞌa hunoꞌaeꞌmo, Kuvini a kanomo Esatao, Na agufa yafeꞌmo kahauꞌniye.
    Inagi kahauꞌnisiyana nagaemo neꞌyagauva kopatiꞌmo folagapati aliꞌna fako huꞌna
    magokayaga koꞌamo kamiguve.
  mps-mps: Tama king bidigo te po wali, “Kwin Esta, nago magi nai godolo ebawe? Nago
    homugo eno te genuai tǫ pedai te si bugulama, te me deli nagebolo momainu homu
    usu ebo wida, teda eno nagebolo mawaibao,” wali.
  tpi-tpi: Na king i tok, “Kwin Esta, yu laikim wanem? Sapos yu laik bai mi givim
    yu bikpela samting inap olsem hap kantri bilong mi, orait bai mi givim yu.”
  dan-1931: 'og Kongen sagde til hende: “Hvad fattes dig, Dronning Ester, og hvad
    er dit Ønske? Om det så er Halvdelen af Riget, skal du få det!'
  vie-OVCB: 'Vua hỏi: “Hoàng hậu Ê-xơ-tê, ái khanh muốn gì, cầu xin điều gì? Dù xin
    phân nửa đế quốc, ta cũng cho.”'
  guj-2017: રાજાએ તેને પૂછ્યું, “એસ્તેર રાણી, તારી શી ઇચ્છા છે? તારી શી અરજ છે? તું
    અડધું રાજય માગશે તો પણ તે તને આપવામાં આવશે.”
  pon-2006A: Nanmwarkio eri keinemwe, “Dahkot mwo, Lih Nanmwarki Ester, ndaiong ie
    dahme ke mwahuki, eri I pahn kapwaiada, mehnda ma pil apalien ei wehi.”
  por-BRBSL: 'Então o rei lhe perguntou: “O que você gostaria, rainha Esther? Qual
    é o seu pedido? Ser-lhe-á entregue até a metade do reino”.'
  eng-OEBUS: Then the king said to her, “What is it, Queen Esther? Whatever your request
    is, it will be granted, even if it is the half of the kingdom.”
  cth-cth: Siangpahrang ni, A yu Esta koe bangmaw na ngai, ka uknaeram a tangawn totouh
    hai na poe han, telah atipouh.
  twi-twi: Na ɔhene no bisaa no se, “Ɔhemmea Ɛster, dɛn na wohwehwɛ? Wʼabisade ne
    dɛn? Sɛ ɛyɛ ahemman no fa koraa a, mede bɛma wo!”
  hlt-hlt: Te phoeiah anih te manghai loh, “Esther manghainu nang te ba dae lae? Na
    kueknah te ram rhakthuem hil pataeng nang taengah m'paek bitni,” a ti nah.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tìi ò bekɛ kɛ dɔ̀: Ɛsitɛɛ, ɑ dɔ́ bɑ kɛ̀ n dɛ̀ ndɑ duɔ́, mbɑ́
    n kpɑ̀tì kó dikéè!'
  msy-2020: Ezɨ atrivim kamaghɨn mɨgɨa ghaze, “Kwin Esta, manmaghɨn amizɨ nɨ na bagha
    izi? Nɨ bizitam gifuegh na bagh izɨ egh na mɨkɨm, eghtɨ kɨ, ativagha garir nguibamɨn
    biziba, kɨ tongɨra da abighɨva egh akuatam nɨ danɨngam.”
  dop-dop: 'Ḿpʋ́ɣʋ́ wulɑʋ pɔɔsɑ-ɩ sɩ: Alɑɑfǝyɑ kɛlɛ? Heeli-m mpi n cɑɑkɩ tɔ, pɑɑ mɑ
    kɑwulɑɣɑ hɔɣɔlʋɣʋ mɑɑ hɑ-ŋ.'
  azb-azb: 'Padşah ona dedi: «Mələkə Ester, sənə nə olub? İstəyin nədir? Padşahlığın
    yarısını belə, istəsən, verəcəyəm».'
  eng-DBY: And the king said to her, What wilt thou, queen Esther? and what is thy
    request? it shall be given thee even to the half of the kingdom.
  hin-2017: तब राजा ने उससे पूछा, “हे एस्तेर रानी, तुझे क्या चाहिये? और तू क्या माँगती
    है? माँग और तुझे आधा राज्य तक दिया जाएगा।”
  wol-KYG: 'Buur ne ko: «Lingeer Esteer, lan la, ak looy sàkku? Su doon genn-wàllu
    nguur gi sax, dees na la ko jox!»'
  bjr-bjr: Kinna fannoo qinau, kuinna Eesta nammari ani nanaree aididanoo fee. Qinee
    ani eeqá firaa maqa maaqa dinni ati ani amianeera aidi marinaqa qinee ani amianaura.
  eng-YLT: And the king saith to her, 'What — to thee Esther, O queen? and what thy
    request? unto the half of the kingdom — and it is given to thee.'
  eng-WYC-2017: And the king said to her, Esther, the queen, what wilt thou? what
    is thine asking? Yea, though thou ask the half part of my realm, it shall be given
    to thee.
  eng-WMBB: Then the king asked her, “What would you like, queen Esther? What is your
    request? It shall be given you even to the half of the kingdom.”
  urd-GVH: बादशाह ने उससे पूछा, “आस्तर मलिका, क्या बात है? आप क्या चाहती हैं? मैं
    उसे देने के लिए तैयार हूँ, ख़ाह सलतनत का आधा हिस्सा क्यों न हो!”
  rug-rug: “Kalaho Esita, na sa si guahe?” gua sa baṉara. “Tozi nau na sa si hiva
    nia goi pude kaqu poni igo rau, be sa kukuruna sa qua binaṉara ba kote poni nigo
    tugo rau.”
  gaz-gaz: Mootichi, “Yaa Asteer Mootittii maal siif godhu? Maal barbaadda? Walakkaa
    mootummaa koo illee taanaan siif ni kennama” jedheen.
  fra-LSG: 'Le roi lui dit: Qu’as-tu, reine Esther, et que demandes-tu? Quand ce serait
    la moitié du royaume, elle te serait donnée.'
  yal-yal: Mangan yi Esita maxɔdin, a naxa, “Nanfe ligaxi? I waxi nanse xɔn ma? N
    na soɛ i yii nɛn hali i waxi n ma yamanan fɔxɔn kedenna nan xɔn.”
  haw-1868: Alaila i mai ke alii ia ia, Heaha kau, e ke alii wahine, e Esetera, a
    keaha hoi kau mea e noi mai ai? E haawiia'ku no ia ia oe, ina paha o ka hapalua
    ia o ke aupuni.
  arb-NAV: 'فَسَأَلَهَا: «مَالَكِ أَيَّتُهَا الْمَلِكَةُ أَسْتِيرُ، وَمَا هِيَ طِلْبَتُكِ
    فَأَهَبَكِ إِيَّاهَا، حَتَّى وَلَوْ كَانَتْ نِصْفَ الْمَمْلَكَةِ؟»'
  ewe-ewe: Fia la biae be, “Nu kae nye wò didi, Fianyɔnu Ester? Nu ka nàbia? Nu sia
    nu si nàbia la, mana wò, ne èbia nye fiaɖuƒe la ƒe afã gɔ̃ hã, matsɔe na wò!”
  eng-LEE: Then said the king unto her, What wilt thou, queen Esther? and what is
    thy request? if it be equal to half of the kingdom it shall still be given thee.
  asm-FB: তাৰ পাছত ৰজাই তেওঁক ক’লে, “ৰাণী ইষ্টেৰ, তোমাক কি লাগে? তোমাৰ কি প্রাৰ্থনা
    আছে কোৱা? যদি তোমাক মোৰ ৰাজ্যৰ আধা অংশও লাগে, তথাপিও তোমাক দিয়া হ’ব।”
  sus-A: مَنفّ نَشَ عَ مَشْرِن، «مَنفّ فِنّ عٍسِتَ، مُنسٍ نِيَشِ؟ عِ وَ مَ مُنسٍ شْن
    مَ؟ ﭑ مُ تٌندِ مَ، هَلِ عِ وَ مَ ﭑ مَ مَنفّيَ تَفِ نَن شْن مَ.»
  fra-SBL: 'Alors le roi lui demanda : « Que veux-tu, reine Esther ? Quelle est ta
    demande ? Il te sera donné jusqu''à la moitié du royaume. »'
  hbo-hbo: וַיֹּ֤אמֶר לָהּ֙ הַמֶּ֔לֶךְ מַה־לָּ֖ךְ אֶסְתֵּ֣ר הַמַּלְכָּ֑ה וּמַה־בַּקָּשָׁתֵ֛ךְ
    עַד־חֲצִ֥י הַמַּלְכ֖וּת וְיִנָּ֥תֵֽן לָֽךְ׃
  pjt-pjt: '@see-verse:EST.005.002'
  kik-kik: Nake mũthamaki akĩmũũria atĩrĩ, “Esiteri, mũtumia ũyũ mũthamaki, ũbatairio
    nĩ kĩĩ? Ihooya rĩaku nĩ rĩrĩkũ? O na wahooya ũheo nuthu ya kũrĩa guothe thamakaga,
    nĩũkũheo.”
  fra-NCL: 'Et le roi lui dit : « Qu’as-tu, reine Esther, et que demandes-tu ? Quand
    ce serait la moitié du royaume, elle te serait donnée. »'
  cek-AK: Siangpahrang mah, siangpahrang zu Esther, Timaw hnik han na koeh? Ka prae
    ahap mataeng doeh kang paek han, tiah a naa.
  cuk-cuk: 'Rey-Asuero, Esterʼse egichided: —Ester, ¿Igi be itoge? ¿Ibu be abege?
    ¡Be anse an-yar-naid-negabar amba egisele, an bega uksaled!'
  uig-CYR: 'Падиша униңдин: — И ханишим Әстәр, бирәр ишиң бармиди? Немә тәливиң бар?
    Һәтта падишалиғимниң йеримини тәләп қилсаңму шу саңа берилиду, деди.'
  tel-2017: రాజు “రాణివైన ఎస్తేరూ, నీకేమి కావాలి? నీ మనవి ఏమిటి? అర్థ రాజ్యం కోరినా
    సరే, నీకు ఇచ్చేస్తాను” అన్నాడు.
  hat-BSA: 'Epi wa a te di li: “Se kisa ki twouble ou, rèn Esther? Epi se kisa ke
    w ap mande? Menm jis mwatye wayòm mwen, li va bay a ou menm.”'
  kos-kos: Tokosra el siyuk, “Kasra Esther, mea kom lungse— Fahk nu sik lah mea kom
    enenu, na ac fah itukot nu sum, finne tafu tokosrai luk.”
  hbo-WLC: וַיֹּ֤אמֶר לָהּ֙ הַמֶּ֔לֶךְ מַה־לָּ֖ךְ אֶסְתֵּ֣ר הַמַּלְכָּ֑ה וּמַה־בַּקָּשָׁתֵ֛ךְ
    עַד־חֲצִ֥י הַמַּלְכ֖וּת וְיִנָּ֥תֵֽן לָֽךְ׃
  ibo-ibo: Eze jụrụ ya sị, “Gịnị ka ị chọrọ, eze nwanyị Esta? Gịnị bụ mkpa gị? Aga
    m emere gị ya, ọ bụladị ma ọ bụrụ inye gị otu ọkara alaeze m.”
  ory-ory: ପୁଣି, ରାଜା ତାହାଙ୍କୁ ପଚାରିଲେ, “ଆଗୋ ଏଷ୍ଟର ରାଣୀ, ତୁମ୍ଭର କି ବାଞ୍ଛା ଓ କି ପ୍ରାର୍ଥନା?
    ଅର୍ଦ୍ଧେକ ରାଜ୍ୟ ପର୍ଯ୍ୟନ୍ତ ହେଲେ ହେଁ ତାହା ତୁମ୍ଭକୁ ଦତ୍ତ ହେବ।”
  chk-chk: Mürin, ewe king a aisini, “Met om mochen, kiwiin Ester? Meinisin mine kopwe
    tüngor seniei epwe toruk, inamwo ika esopun mwüi.”
  rop-rop: Det king bin askim Esta, “Wanim yu wandim Esta? Enijing yu wandim ai gin
    gibit yu. Yu gin askim mi blanga main kantri haf en ai gin gibit langa yu haf.”
  ukr-1871: 'І сказав царь до неї: Чого тобі, царице Естеро, і яка твоя просьба? Навіть
    до половини царства буде дано тобі.'
  deu-1951: 'Da sprach der König zu ihr: Was hast du, Königin Esther, und was forderst
    du? Es soll dir gewährt werden, und wäre es auch die Hälfte des Königreichs!'
  eng-JPS: 'Then said the king unto her: ''What wilt thou, queen Esther? for whatever
    thy request, even to the half of the kingdom, it shall be given thee.'''
  srp-1865: 'I reèe joj car: što ti je, carice Jestiro? i šta želiš? ako je i do polovine
    carstva, daæe ti se.'
  lug-lug: Kabaka n’alyoka amubuuza nti, “Oyagala ki Nnabagereka Eseza? Era kiki ky’osaba?
    Onookiweebwa ne bwe kinaaba ekitundu ky’obwakabaka.”
  heb-heb: ויאמר לה המלך מה לך אסתר המלכה ומה בקשתך עד חצי המלכות וינתן לך׃
  ben-IRV: পরে রাজা তাকে জিজ্ঞাসা করলেন, “ইষ্টের রাণী, তুমি কি চাও? তোমার অনুরোধ কি?
    রাজ্যের অর্ধেক পর্যন্ত হলেও তা তোমাকে দেওয়া যাবে।”
  pan-pan: ਫਿਰ ਰਾਜਾ ਨੇ ਉਸ ਨੂੰ ਪੁੱਛਿਆ, “ਹੇ ਰਾਣੀ ਅਸਤਰ! ਤੈਨੂੰ ਕੀ ਚਾਹੀਦਾ ਹੈ? ਤੂੰ ਕੀ ਮੰਗਦੀ
    ਹੈਂ? ਤੇਰੇ ਆਉਣ ਦਾ ਕੀ ਕਾਰਨ ਹੈ? ਮੰਗ ਅਤੇ ਅੱਧਾ ਰਾਜ ਤੱਕ ਤੈਨੂੰ ਦੇ ਦਿੱਤਾ ਜਾਵੇਗਾ।”
  mya-JVB: ရှင် ဘုရင်ကလည်း ၊ မိဖုရား ဧသတာ ၊ သင် သည် အဘယ် အလိုရှိသနည်း။ အဘယ် ဆုကို
    တောင်း ချင် သနည်း။ တောင်းသမျှကို နိုင်ငံ တော် တဝက် တိုင်အောင် ငါပေး မည်ဟု မိန့်
    တော်မူလျှင်၊
  tbg-tbg: avuhainaa vaiinti viva vira irero tiharo, Kuini Estaao, nana haikarae aniaro?
    Ai muntukavano vaina haikarara ti irairaqe ai amiare. Are ti irairaqe te hini
    provinsinavu raqikiainara rairake ai amiare, tiro.
  hmo-hmo: King ese ia nanadaia, ia gwau, “Kwini Eseta, oi ura dahaka? Bema oi ura
    egu basileia kahana, lau ese oi dekenai do lau henia.”
  urd-urd: तब बादशाह ने उससे कहा, “आस्तर मलिका तू क्या चाहती है और किस चीज़ की दरख़्वास्त
    करती है? आधी बादशाहत तक वह तुझे बख़्शी जाएगी।”
  rus-SYN: 'И сказал ей царь: что тебе, царица Есфирь, и какая просьба твоя? Даже
    до полуцарства будет дано тебе.'
  bqc-SIM: 'Kí aà là à mɛ̀: Ɛsitɛɛ, bↄ́ ń yeii? Bↄ́ ńlɛ gbɛaai? Baa ma kpala
    guo má n gba.'
  tcz-CHONGTHU: 'Hijouchun lengpan adongtan ahi: “Lengnu Esther ipi nadei ham? Ipiham
    nathum nom chu? Kaleng gam akehkhat jen hijongleh napenge!” ati.'
  mar-mar: मग राजाने तिला विचारले, “एस्तेर राणी तुला काय पाहिजे? तुझी विनंती काय आहे?
    अगदी अर्ध्या राज्याएवढी तुझी मागणी असली तरी ती मिळेल.”
  qub-qub: 'Rayga tapuran: «¿Imataj casha rayna Ester? ¿Imatataj munaycanqui? ¡Munaynëcho
    caycajpaj ‹pullanta goycamay› nimaptiquipis goycushayquimi!» Chaura Ester niran:'
  bqp-bqp: 'Kína a là à pì: Ɛsita, bↄ́mɛɛ? Bↄ́n ntɛn gbɛkamaa? Bee tó ma kpata kpadomɛ
    mani kpámma.'
  hat-hat: 'Wa a mande l'': -Sa ki genyen, larenn Estè? Sa ou bezwen? Ou te mèt mande
    m'' mwatye nan peyi a, m''ap ba ou li.'
  eng-BSB: “What is it, Queen Esther?” the king inquired. “What is your request? Even
    up to half the kingdom, it will be given to you.”
  eng-WEBPB: Then the king asked her, “What would you like, queen Esther? What is
    your request? It shall be given you even to the half of the kingdom.”
  kbq-kbq: Higeno kini ne'mo'a antahigeno, Kuini a' Estaga na'anku kave'nesie? Na'anku
    nantahige'za nehane? Kegavama hu'noa mopama amu'nompinti'ma refko hunamio hunkama
    hananke'na amne anara hugahue.
  nhe-BL: 'Huan nopa tlanahuatijquetl quitlajtlani: ―¿Tlaque tijpiya ipan moyolo Ester,
    nosihua tlanahuatijca? ¿Tlaque tijnequi? ¡Xinechtlajtlani tlen tijnequi huan nimitzmacas
    yonque tinechtlajtlanisquía tlajco nopa tlaltini ipan notlanahuatilis!'
  bus-bus: 'Kína à là à bè: Ɛsita, bↄ́ ń yezi? Bↄ́n nɛ́ɛ gbekaamaa? Baa ma kpata kpadoomɛ
    mɛ́ kpámma.'
  gub-BL: Upuranu tuwihawete hehe. — Ma'e uzeapo iko heremirekoete Eter. Ma'e ereputar
    iko. Enoz wyzài ma'e neremimutar ihewe nehe. Te hema'e ikurer amono putar newe
    nehe, i'i izupe.
  eng-DRA: 'And the king said to her: What wilt then, queen Esther? what is thy request?
    if thou shouldst even ask one half of the kingdom, it shall be given to thee.'
