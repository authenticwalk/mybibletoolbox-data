verse: EST.005.006
translations:
  mal-C: 'അവർ വീഞ്ഞുകുടിച്ചുകൊണ്ടിരിക്കുമ്പോൾ രാജാവ് വീണ്ടും എസ്ഥേരിനോട്: “എന്താണു
    നിന്റെ അപേക്ഷ? അത് നിനക്കു നൽകും. എന്താണു നിന്റെ യാചന? രാജ്യത്തിന്റെ പകുതിയോളമായാൽപോലും
    നിനക്കു ലഭിക്കും” എന്നു പറഞ്ഞു.'
  deu-TKW: 'da sprach der König zu Esther beim Weingelage: Was ist deine Bitte, das
    sie dir gewährt werde? Und was ist dein Begehren? Gälte es auch die Hälfte des
    Königreichs, so soll es erfüllt werden!'
  lin-lin: 'Tango bazalaki komela vino, mokonzi atunaki lisusu Ester : — Sik’oyo,
    posa na yo ezali nini ? Ekopesamela yo. Mpe bosenga na yo ezali nini ? Ekopesamela
    yo, ata soki ezali kati-kati ya bokonzi na ngai.'
  eng-LSV: And the king says to Esther, during the banquet of wine, “What [is] your
    petition? And it is given to you; and what [is] your request? To the half of the
    kingdom—and it is done.”
  eng-GNV: And the King sayd vnto Ester at the banket of wine, What is thy petition,
    that it may be giuen thee? and what is thy request? it shall euen be performed
    vnto the halfe of the kingdome.
  eng-WEBSTER: 'And the king said to Esther at the banquet of wine, What is thy petition?
    and it shall be granted thee: and what is thy request? even to the half of the
    kingdom it shall be performed.'
  nhw-BL: 'Quema tlacuayayaj huan tlaiyayaj, nopa tlanahuatijquetl sempa quiilhui
    Ester: ―¡Techtlajtlani catli tijnequi, huan nimitzmacas, masque tlajco tlen nijpiya!'
  swh-ONEN: Walipokuwa wakinywa mvinyo mfalme akamuuliza Esta tena, “Sasa haja yako
    ni nini? Utapewa. Ombi lako ni nini? Hata nusu ya ufalme, utapewa.”
  bba-bba: Sɑnɑm mɛ bɑ tɑm nɔrumɔ, yerɑ sinɑ boko u Ɛsitɛɛ sɔ̃ɔwɑ u nɛɛ, mbɑ ɑ kĩ
    ɑ mɑn kɑnɑ. Nɑ sɔɔru kpɑ n kɑ nun kuɑ ye ɑ kĩ bɑɑ ǹ n nɛn tem bɔnun nɑ, kon nun
    wɛ̃.
  eng-KJVCPB: 'And the king said unto Esther at the banquet of wine, What is thy petition?
    and it shall be granted thee: and what is thy request? even to the half of the
    kingdom it shall be performed.'
  luo-luo: Kane onwangʼo gimadho divai, ruoth nochako openjo Esta niya, “Koro angʼo
    midwaro kwayo? Ibiro miyigo. En angʼo mikwayo? Kata obed nus mar pinya to oyieni
    mondo ikawe.”
  meu-meu: Bena vine ranuna e inuva negana ai, hanua pavapavana ese Eseta e nanadaia,
    eto, Emu noinoi ḡauna be dahaka? Baina henimu. Emu ura be dahaka? Ena be egu basileia
    kahana, to baina henimu vaitani.
  npi-ULB: भोजमा दाखमद्य टक्र्याइँदा राजाले एस्तरलाई भने, “तिम्रो बिन्ती के हो ? त्यो
    तिमीलाई दिइनेछ । तिम्रो अनुरोध के हो ? तिमीलाई आधा राज्यसम्म पनि दिइनेछ ।”
  yor-yor: 'Bí wọ́n ṣe ń mu wáìnì, ọba tún béèrè lọ́wọ́ Esteri, “Báyìí pé: kí ni ẹ̀bẹ̀
    rẹ? A ó sì fi fún ọ. Kí ni ìwọ ń béèrè fún? Àní bí ó tilẹ̀ jẹ́ ìdajì ìjọba mi,
    a ó fi fún ọ.”'
  ind-ind: Sementara mereka sedang minum anggur, berkatalah raja kepada Ester, “Katakanlah
    apa yang kamu inginkan. Aku akan memberikannya kepadamu— bahkan jika kamu meminta
    aku untuk memberikan setengah dari kerajaanku!”
  pes-OPCB: 'موقع صرف شراب، پادشاه به استر گفت: «حال بگو درخواست تو چیست. هر چه بخواهی
    به تو می‌دهم، حتی اگر نصف مملکتم باشد!»'
  tgl-ULB: Nang inihahain na ang alak sa handaan, sinabi ng hari kay Esther, “Ano
    ang iyong kahilingan? Ipagkakaloob sa iyo. Ano ang iyong pakiusap? Hanggang kalahati
    ng aking kaharian, ito ay ipagkakaloob.”
  hui-hui: Pialu ti waini iba nalu biruwa kini ibugua Esedahondo hale halu lalu, Í̠na
    i̱hondo mbirale mbira ngi lalu hale harego ta nabi ngiai holeberogo ai nguliya
    agile hame lo bedebe. I̱hondo ngi larego bibahendeore ngiai holebero. I̱naga dindi
    timbuni ngelowa handame ho kogo tuwu ngi lariyaguabi nde mendeyagi í̠na handame
    howa haru habelo nguleberogo la, lene.
  mya-mya: မင်း​ကြီး​သည်​စ​ပျစ်​ရည်​သောက်​လျက်​နေ​စဉ် ဧ​သ​တာ​အား``သင်​တောင်း​လို​သော​ဆု​ကို​ငါ့
    အား​ပြော​ကြား​လော့။ သင့်​အား​ငါ​ပေး​မည်။ ငါ​၏​အင်​ပါ​ယာ​နိုင်​ငံ​တော်​တစ်​ဝက်​ကို​ပင်
    တောင်း​ခံ​လျှင်​ငါ​ပေး​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཡང་གསོལ་སྟོན་གྱི་སྐབས་སུ་རྒྱལ་པོས་སླར་ཡང་ཨེས་སི་ཐེར་ལ། ཁྱོད་ལ་ཅི་དགོས་ན་གནང་བར་བྱ།
    ཁྱོད་ཀྱིས་གང་ཞིག་ཞུས་ཀྱང་སྟེར་ངེས་ལ། རྒྱལ་སྲིད་ཀྱི་ཕྱེད་ཀ་ཡིན་ཡང་ཁྱོད་ལ་སྦྱིན་ངེས་ཡིན་ཞེས་གསུངས་པའི་ལན་དུ།
  sna-sna: Pavakanga vachinwa waini, mambo akabvunzazve Esteri achiti, “Zvino, chikumbiro
    chako ndechei? Uchachipiwa. Uye unokumbireiko? Kunyange hafu youshe, uchapiwa.”
  spa-BLM: 'El rey dijo a Ester en el banquete del vino: “¿Cuál es tu petición? Se
    te concederá. ¿Cuál es tu petición? Hasta la mitad del reino se cumplirá”.'
  cac-cac: 'Ayic van yuc''an vino eb'', ix yalan vin̈ rey chi'' d''a ix icha tic:
    —C''an masanil tas tza nib''ej d''ayin, ol vac'' d''ayach, vach''chom tza c''an
    nan̈aloc in macb''en tic, syal vac''an d''ayach, xchi vin̈.'
  swh-ULB: Mvinyo ulipohudumiwa katika karamu, mfalme akamuuliza Malkia Esta hitaji
    lako ni nini? Na ombi lako ni lipi? Utapewa hata nusu ya ufalme.”
  bel-bel: 'І сказаў цар Эстэры пры піцьці віна: якое жаданьне тваё? яно будзе задаволена;
    і якая просьба твая? хоць бы да паўцарства, яна будзе выканана.'
  deu-ELBBK: 'Und der König sprach zu Esther beim Weingelage: Was ist deine Bitte?
    Und sie soll dir gewährt werden. Und was ist dein Begehr? Bis zur Hälfte des Königreiches,
    und es soll geschehen!'
  mbb-OT: Ne hein ed-inum dan en te vinu, mid-uman en maan med-insà is hadì diyà te
    ki Ester te, “Hengkey ves iyan is kinahanglan nu? Keǥiya nu su ibeǥey ku kenikew,
    minsan ketengè pa kayi te ginhedian ku.”
  mal-2015: 'വീഞ്ഞുവിരുന്നിൽ രാജാവു എസ്ഥേരിനോടു: നിന്റെ അപേക്ഷ എന്തു? അതു നിനക്കു
    ലഭിക്കും; നിന്റെ ആഗ്രഹവും എന്തു? രാജ്യത്തിൽ പാതിയോളമായാലും അതു നിവർത്തിച്ചുതരാം
    എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Sar pijenas e mol, o kraľis phenďa la Esterake: „Phen mange, so kames,
    a ačhela pes oda. Kajte mangeha jepaš mire kraľišagostar, dava tuke oda.“'
  nlg-nlg: Mi tana bona tara inu wine (wine), na vunaghi haba te ghaghua vania Esther,
    “Ko bosaa vaniu tua taeni na hava to puku ni liona. ?Na hava nimua na nongi? Inau
    ku hegho na hava ko nongia itagua, sakai manaa na levuna nigua na kinakabu ko
    nongia ke, inau ku hegho sono!”
  pes-OPV: 'و پادشاه در مجلس شراب به استر گفت: «مسئول تو چیست که به تو داده خواهد
    شد ودرخواست تو کدام؟ اگرچه نصف مملکت باشد، برآورده خواهد شد.»'
  ron-1924: 'Ши, пе кынд бяу вин, ымпэратул а зис Естерей: „Каре есте череря та? Еа
    ыць ва фи ымплинитэ. Че дорешть? Кяр дакэ ай чере жумэтате дин ымпэрэцие, о вей
    кэпэта.”'
  ben-OBCV: তারা যখন দ্রাক্ষারস পান করছিলেন তখন রাজা আবার ইষ্টেরকে জিজ্ঞাসা করলেন,
    “তুমি কি চাও? তোমাকে তা দেওয়া হবে। যদি সাম্রাজ্যের অর্ধেকও হয় তোমাকে দেওয়া
    হবে।”
  lex-lex: 'La''pa remremun reria arka noma ray natiana Ester niwra: “Hya''a maka
    ha muiwra mpuaka de mukot teka. La''pa hya'' to'' maka ha mpuaka de hota agala.
    La''pa ompuatetar la''a a lodna-hai''ru di de enawera la'' wor muana hota agala
    tiy o''a!”'
  som-som: Oo intii martiqaadkii khamriga la joogay ayuu boqorkii Esteer ku yidhi,
    Baryadaadu waa maxay? Maxaad i weyddiisanaysaa? Xataa hadday boqortooyada badhkeed
    tahay waa laguu yeelayaaye.
  lat-VUC: 'Dixitque ei rex, postquam vinum biberat abundanter: Quid petis ut detur
    tibi? et pro qua re postulas? etiam si dimidiam partem regni mei petieris, impetrabis.'
  eng-ASVBT: 'And the king said unto Esther at the banquet of wine, What is thy petition?
    and it shall be granted thee: and what is thy request? even to the half of the
    kingdom it shall be performed.'
  ita-1885: 'E il re disse ad Ester, nel convito del vino: Quale è la tua richiesta?
    e ti sarà conceduta; e quale è la tua domanda? fosse pur fino alla metà del regno,
    sarà fatta.'
  eng-ULB: When the wine was being served at the feast, the king said to Esther, “What
    is your petition? It will be granted you. What is your request? Up to half of
    the kingdom, it will be granted.”
  spa-VBL: 'Mientras bebían el vino, el rey le preguntó a Ester: “¿Qué es lo que realmente
    pides? Se te dará. ¿Qué quieres? Lo tendrás, tanto como la mitad de mi imperio”.'
  fra-_FOB: 'Et le roi dit à Esther, pendant qu''on buvait le vin: Quelle est ta demande?
    Et elle te sera accordée. Et quelle est ta prière? Serait-ce la moitié du royaume,
    il y sera fait droit.'
  mal-mal: 'വീഞ്ഞുവിരുന്നിൽ രാജാവ് എസ്ഥേറിനോട്: “നിന്റെ അപേക്ഷ എന്ത്? അത് നിനക്ക്
    ലഭിക്കും; നിന്റെ ആഗ്രഹവും എന്ത്? രാജ്യത്തിൽ പകുതി ആണെങ്കിലും അത് നിവർത്തിച്ചുതരാം”
    എന്ന് പറഞ്ഞു.'
  urd-GVR: Mai pī pī kar bādshāh ne Āstar se pūchhā, “Ab mujhe batāeṅ, āp kyā chāhtī
    haiṅ? Wuh āp ko diyā jāegā. Apnī darḳhāst pesh kareṅ, kyoṅki maiṅ saltanat ke
    ādhe hisse tak āp ko dene ke lie taiyār hūṅ.”
  suz-BL: मिनु पिपमी अङगुर शांबु तूशा, एस्‍तर कली “गे मार दाक्‍नीनी? गो इन कली गेनन्‍नी।
    आं रागी उइक्‍थ पुंइतीनी हना यो, गो मेको इन कली गेनन्‍नी” देंत।
  ita-1927: 'E il re disse ad Ester, mentre si beveva il vino: “Qual è la tua richiesta?
    Ti sarà concessa. Che desideri? Fosse anche la metà del regno, l’avrai”.'
  ckb-ckb: 'پاشا لە کاتی شەراب خواردنەوە بە ئەستێری گوت: «بابەتەکەت چییە؟ پێت دەدرێت.
    داواکارییەکەت چییە؟ تەنانەت داوای نیوەی شانشینەکەش بکەیت، پێت دەدرێت.»'
  eng-BBE: And while they were drinking wine the king said to Esther, What is your
    prayer? for it will be given to you and what is your request? for it will be done,
    even to the half of my kingdom.
  kan-OKCV: ದ್ರಾಕ್ಷಾರಸವನ್ನು ಪಾನಮಾಡುತ್ತಿರುವಾಗ ಅರಸನು ಮತ್ತೊಮ್ಮೆ ಎಸ್ತೇರಳಿಗೆ, “ಈಗ ನಿನ್ನ
    ವಿಜ್ಞಾಪನೆ ಏನು? ನಿನ್ನ ಬೇಡಿಕೆ ಏನು? ಅದು ನನ್ನ ರಾಜ್ಯದ ಅರ್ಧವಾಗಿದ್ದರೂ ಸರಿ, ನಾನು ಅದನ್ನು
    ನಿನಗೆ ಕೊಡುವೆನು,” ಎಂದನು.
  tam-2017: 'விருந்திலே திராட்சைரசம் பரிமாறப்படும்போது, ராஜா எஸ்தரைப் பார்த்து: உன்னுடைய
    வேண்டுதல் என்ன? அது உனக்குக் கொடுக்கப்படும்; நீ கேட்கிறது என்ன? நீ ராஜ்ஜியத்தில்
    பாதியைக் கேட்டாலும் கிடைக்கும் என்றான்.'
  spa-RV-1909: 'Y dijo el rey á Esther en el banquete del vino: ¿Cuál es tu petición,
    y te será otorgada? ¿Cuál es tu demanda? Aunque sea la mitad del reino, te será
    concedida.'
  ron-BTF: 'Şi împăratul a spus Esterei la ospăţul vinului: Care este rugămintea ta,
    şi ţi se va da? Şi care este cererea ta? Se va îndeplini până la jumătate din
    împărăţie.'
  eng-WEBP: The king said to Esther at the banquet of wine, “What is your petition?
    It shall be granted you. What is your request? Even to the half of the kingdom
    it shall be performed.”
  eng-FBV: As they drank their wine, the king asked Esther, “What are you really asking
    for? It will be given to you. What do you want? You shall have it, as much as
    half my empire!”
  nld-1939: 'En bij het wijndrinken vroeg de koning aan Ester: Wat is uw verlangen?
    Het wordt ingewilligd. Al wat ge vraagt, al was het ook de helft van mijn rijk,
    het zal u worden gegeven.'
  nch-BL: 'Quema tacuayayaj huan taiyayaj, nopa tanahuatijquet sempa quiilhui Ester:
    ―¡Techtajtani cati tijnequi, huan nimitzmacas, masque tajco ten nijpiya!'
  vie-1934: 'Trong lúc dự tiệc rượu, vua hỏi bà Ê-xơ-tê rằng: Nàng xin điều gì? tất
    ta sẽ nhậm cho. Nàng cầu khẩn việc gì? Dầu đến phân nửa nước, cũng sẽ ban cho.'
  hin-CV: जब भोज के अवसर पर दाखमधु पीने बैठे थे, राजा ने एस्तेर से प्रश्न किया, “क्या
    है तुम्हारी याचना, कि इसको पूरी की जा सके. क्या है तुम्हारा आग्रह? यदि वह मेरे
    आधे साम्राज्य तक है, पूर्ण किया जाएगा.”
  spa-BES: 'Y mientras bebían vino, el rey le dijo a Ester: ¿Cuál es tu petición?
    ¿Para que se te entregará y cuál es tu petición? porque así se hará, hasta la
    mitad de mi reino.'
  tdx-tdx: Le hoe i mpanjakay amy Estere ami’ty fanjotsoañe divay, Ndra inoñe ty ihalalia’o,
    le hatolotse azo; ndra ino ty hàta’o, ampara’ ty vakim-pifeheako, le hanoeñe.
  tha-KJV: ขณะอยู่​ที่​การเลี้ยงเหล้าองุ่นกษั​ตริ​ย์ตรัสกับเอสเธอร์​ว่า “คำร้องขอของพระนางว่ากระไร
    เราจะให้ แล​้วคำทูลขอของพระนางว่ากระไร แม้​จะถึงครึ่งราชอาณาจักรของเรา ก็​จะสำเร็จ”
  por-BR-2018: 'O rei perguntou a Ester no banquete do vinho: Qual é a tua petição,
    para que te seja concedida? Qual é o teu pedido? Ainda que seja a metade do reino,
    será feito.'
  deu-ELO: 'Und der König sprach zu Esther beim Weingelage: Was ist deine Bitte? Und
    sie soll dir gewährt werden. Und was ist dein Begehr? Bis zur Hälfte des Königreiches,
    und es soll geschehen!'
  caa-caa: 'Y conda war uyuchꞌiobꞌ e vino e rey sutpa uyubꞌi tuaꞌ e Ester y che: —Cꞌajtin
    lo que acꞌani y nen cꞌani inwajqꞌuet, motor que iꞌxin acꞌajti mitad tama tunor
    lo que ayan tacaren, che e rey.'
  eng-WYC-2018: And the king said to Esther, after that he had drunk (the) wine plenteously,
    What thing askest thou of me, that it be given to thee, and for what thing askest
    thou? Yea, though thou ask the half part of my realm, thou shalt get it, (or Yea,
    if thou ask for half my kingdom, thou shalt get it).
  epo-epo: 'Kaj la reĝo diris al Ester dum la trinkado de vino: Kion vi petas? tio
    estos donita al vi; kaj kia estas via deziro? ĝis duono de la regno ĝi estos plenumita.'
  uig-PIN: 'Dastihan üstidǝ xarab iqiliwatⱪanda padixaⱨ Əstǝrgǝ: — Nemǝ tǝliping bar?
    U sanga berilidu; nemǝ iltijaying bar? Ⱨǝtta padixaⱨliⱪimning yerimini tǝlǝp ⱪilsangmu
    xundaⱪ ⱪilinidu, dedi.'
  beo-beo: 'Ilia da waini hano nanoba, hina bagade da Esedama amane adole ba:i, “Di
    da dia hanai nama adole ba:sea, na da dia hanai dima imunu. Di da na fifi asi
    gala huluane dogoa fili la:idi afae lamusa: adole ba:sea, na da amo defele dima
    imunu.”'
  tpi-OTNT: Ol i dring wain i stap na king i askim Esta olsem, “Tokim mi long wanem
    samting yu laikim na bai mi givim yu. Bai mi orait long olgeta samting yu askim
    mi. Sapos yu laik kisim hap kantri bilong mi, orait bai mi givim yu, na yu ken
    bosim.”
  hau-SA: Yayinda suke shan ruwan inabi, sarki ya sāke ce wa Esta, “Yanzu, mece ce
    bukatarki? Za a biya miki shi. Kuma mene ne roƙonki? Kai, ko rabin masarautata
    ce, za a ba ki.”
  uig-LAT: 'Dastixan üstide sharab ichiliwatqanda padishah Esterge: — Néme teliping
    bar? U sanga bérilidu; néme iltijaying bar? Hetta padishahliqimning yérimini telep
    qilsangmu shundaq qilinidu, dédi.'
  nde-nde: Kwathi besanatha iwayini, inkosi yambuza njalo u-Esta yathi, “Siyini isicelo
    sakho? Uzakukwamukeliswa. Kuyini okucelayo na? Uzanikwa loba yini okungafika kungxenye
    yombuso.”
  ton-ton: '¶ Pea pehē ʻe he tuʻi kia Eseta ʻi he kātoanga inu uaine, “Ko e hā haʻo
    kole? pea ʻe tuku ia kiate koe: pea ko e hā hoʻo tala? ʻe fai ia, ʻio, ʻo aʻu
    ki hono vaeuaʻanga ʻoe puleʻanga.”'
  ces-1613: Potom řekl král k Ester, napiv se vína. Jaká jest žádost tvá? A budeť
    dáno. Aneb jaká jest prosba tvá? Bys pak žádala až do polovice království, staneť
    se.
  eng-WMB: The king said to Esther at the banquet of wine, “What is your petition?
    It shall be granted you. What is your request? Even to the half of the kingdom
    it shall be performed.”
  tam-TCV: அவர்கள் திராட்சை இரசத்தைக் குடித்துக் கொண்டிருக்கும்போது, அரசன் திரும்பவும்
    எஸ்தரிடம், “இப்பொழுது உன் விண்ணப்பம் என்ன? அது உனக்குக் கொடுக்கப்படும். உன் வேண்டுகோள்
    என்ன? அது அரசின் பாதியாயிருந்தாலும் உனக்குக் கொடுக்கப்படும்” என்றான்.
  ceb-ULB: Sa dihang nadalit na ang bino sa kombira, miingon ang hari ngadto kang
    Ester, “Unsa man ang imong gusto? Igahatag kini kanimo. Unsa man ang imong hangyo?
    Ang katunga sa akong gingharian, igahatag kini nganha kanimo.”
  mkn-mkn: Waktu dong ada minum anggor, ju raja tanya ulang sang Ester bilang, “Karmana,
    Ester? Sakarang su bisa kasi tau, lu ada parlú apa? Lu mau minta apa sang beta,
    na, kasi tau sa! Nanti beta kasi. Biar lu minta bagi dua beta pung harta karajaꞌan
    ju, beta kasi.”
  pol-UBG: 'Potem król zapytał Esterę, gdy się napił wina: Jaka jest twoja prośba,
    a będzie ci dane. Jakie jest twoje życzenie? Choćbyś prosiła o połowę królestwa,
    będzie ci dane.'
  urd-GVU: مَے پی پی کر بادشاہ نے آستر سے پوچھا، ”اب مجھے بتائیں، آپ کیا چاہتی ہیں؟
    وہ آپ کو دیا جائے گا۔ اپنی درخواست پیش کریں، کیونکہ مَیں سلطنت کے آدھے حصے تک
    آپ کو دینے کے لئے تیار ہوں۔“
  eng-OEBCW: While they were drinking wine, the king said to Esther, ‘Whatever your
    petition is, it will be granted. Your request, it will be done – even if it takes
    half of my kingdom.’
  deu-1912: 'sprach der König zu Esther, da er Wein getrunken hatte: Was bittest du,
    Esther? Es soll dir gegeben werden. Und was forderst du? Auch die Hälfte des Königreichs,
    es soll geschehen.'
  kan-2017: ದ್ರಾಕ್ಷಾರಸ ಪಾನಮಾಡುವಾಗ ಅರಸನು ತಿರುಗಿ ಎಸ್ತೇರಳಿಗೆ, “ನಿನ್ನ ವಿಜ್ಞಾಪನೆ ಯಾವುದು
    ಹೇಳು; ಅದನ್ನು ನೆರವೇರಿಸುವೆನು. ನೀನು ನನ್ನ ಅರ್ಧರಾಜ್ಯವನ್ನು ಕೇಳಿಕೊಂಡರೂ ಸರಿಯೇ, ಅದನ್ನು
    ನಿನಗೆ ಕೊಡುವೆನು” ಅಂದನು.
  yap-yap: Ma nap’an ni yad be unum e wayin me fith fare pilung Ester ni ga’ar, “Mog
    ngog ko mang e ga ba’adag, mu gu pi’ ngom. Maray rom e gu ra tay nga tagil’, ni
    mus ni fa’an ga ra ning baley u gil’ilungug.”
  hlt-MCSB: Misurtui neh buhkoknah a om vaengah manghai loh Esther te, “Nang ham te
    mebang huithuinah nim nang taengah m'paek eh? Na kueknah te ram rhakthuem hil
    pataeng han suem bitni,” a ti nah.
  mdy-ETH: ዒኢካ ዔያታ ዎይኖ ዑዦ ዑሽኪቤቃ ካኣቲ ዓስቲሮ ኮራ፦ «ዓይጎ ባኣዚያ ማዖም ኔ ኮዔ ባኣዚ ታና ዖኦጬ፥ ታ ኩንሣንዳኔ፤
    ታ ካኣታዺ ዎይሣ ዓጮኮ ሄካሢያ ማዖም ኔ ዖኦጬቴ ታ ዒንጋንዳሢ ዔርቴያኬ!» ጌዔኔ።
  twi-ASANTE: Na ɛberɛ a wɔgu so renom nsã no, ɔhene no ka kyerɛɛ Ɛster sɛ, “Afei,
    ka deɛ wohwehwɛ pa ara no kyerɛ me. Wʼadesrɛdeɛ yɛ ɛdeɛn? Sɛ wobisa mʼahemman
    mu fa koraa a, mede bɛma wo.”
  eng-WEBU: The king said to Esther at the banquet of wine, “What is your petition?
    It shall be granted you. What is your request? Even to the half of the kingdom
    it shall be performed.”
  wal-wal: Eti issippe woiniyaa eessaa uyiiddi de7ishin, kawoi naa77anttuwaa Asttiro,
    “Neeni tana woossiyoobai aibee? Taani neeyyo immana. Qassi neeni tana oichchiyoobai
    aibee? Harai atto ta kawotettaappe baggaa gidikkokka, taani ne oishaa polana”
    yaagiis.
  tgk-tgk: 'Вақте ки онҳо май менӯшиданд, шоҳ аз Эстер боз як бори дигар пурсид: «Хоҳишат
    чист? Он иҷро хоҳад шуд. Чӣ дархосте дорӣ? Ҳатто агар то нисфи подшоҳиямро талаб
    кунӣ, ба ту медиҳам».'
  spa-PDDPT: 'Al brindar vino en el banquete, el rey dijo a Ester: ¿Cuál es tu petición?
    Pues te será concedida. ¿Cuál es tu demanda? ¡Hasta la mitad del reino se te concederá!'
  gun-gun: 'Vinho oy''u okuapya py huvixa oporandu Ester pe: — Mba''e nunga re tu
    rejerure? Mba''eta xee ame''ẽ ''rã. Mba''e tu rejapo ukaxe? Apenaa mbyte rupi
    peve rejerure teĩ ojapoa ''rã.'
  agu-BL: 'Itzun te yi na chitzan tan wa''a''n, nintzun tal yi rey tetz Ester: —Ester,
    jakaj cyakil yi mbi na awaj na swak''e'' tzatz. Kol tzajak jalaj atz te yi inme''bi''l
    swak''e'' tzatz, stzun yi rey bantz.'
  ilo-ULB: Idi naidasaren ti arak iti padaya, kinuna ti ari kenni Ester, “Ania ti
    dawatem? Maipaay daytoy kenka. Ania iti kiddawem? Agingga iti kaguddua ti pagarian,
    maipaayto kenka.”
  kpg-kpg: Di madagoaa digaula nogo inu nadau waini, gei di king ga heeu adu gi Esther,
    “Hagia mai laa be di maa di aha dela e hiihai ginai goe, gei goe ga hai mee ginai.
    Au e haga gila aga do hiihai, ma e aha maa di maa go di baahi dogu henua.”
  uig-ARA: 'داستىخان ئۈستىدە شاراب ئىچىلىۋاتقاندا پادىشاھ ئەستەرگە: ــ نېمە تەلىپىڭ
    بار؟ ئۇ ساڭا بېرىلىدۇ؛ نېمە ئىلتىجايىڭ بار؟ ھەتتا پادىشاھلىقىمنىڭ يېرىمىنى تەلەپ
    قىلساڭمۇ شۇنداق قىلىنىدۇ، دېدى.'
  sus-sus: Mangɛ nun Haman naxa siga Esita xɔnyi, e e dɛge yire keren. E nu na wɛni
    minfe tɛmui naxɛ, mangɛ naxa Esita maxɔrin, «Esita, i wama naxan xɔn ma, a fala
    n bɛ. N mu tondima. I waxɔnfe na munse ra? Hali i wama n ma mangɛya tagi nan xɔn
    ma, n a soma nɛ i yi ra.»
  pon-2006: Ni ahnsou me re konokonot wain, nanmwarkio ahpw keinemwe rehn Ester, “Ndaiong
    ie dahme ke mwahuki, pwe I pahn kihong uhk. I pahn kapwaiada omw pekipek, mehnda
    ma pil apalien ei wehi.”
  ksd-ksd: 'Ma ba dital ga mome ra polo na vain ra king i ga biti tai Esta dari: Ava
    kaum nilul? Da tul tar ia ka tam. Ma ava kaum niaring? Ona u lul upi ta papar
    ta ra gunan iau varkurai tana, da pait ot pa ia ka.'
  tur-YTC: Kral şarap ziyafetinde Ester'e, “Dileğin nedir? Sana verilecek. Dileğin
    nedir? Krallığın yarısına kadar yerine getirilecektir.” dedi.
  ind-AYT: Saat mereka minum anggur di perjamuan makan, raja bertanya kepada Ester,
    “Apakah permintaanmu? Pasti akan aku kabulkan. Jadi, apa permohonanmu? Bahkan,
    separuh dari kerajaanku pun akan aku berikan.”
  nya-nya: Akumwa vinyo, mfumu inamufunsano Estere kuti, “Kodi ukupempha chiyani tsopano?
    Chimene uti upemphe ndikupatsa. Chopempha chako ndi chiti? Ngakhale utafuna mpaka
    theka la ufumu, ndidzakupatsa.”
  kyg-kyg: Nofi alagafati aniꞌmo neꞌneꞌapaeꞌmo kini vekamoꞌa halate Esatafeꞌmo afi
    geꞌniye. Na agufa yafeꞌmo kahauꞌnifigi naha paigeꞌna kamino. Inagi kagaemo hukaeꞌmo
    nagaemo muki yagaiꞌna neꞌapatova kopatiꞌmo folagapati alika fako huka magokayagaꞌamo
    namiyo, huka hisanaꞌmoꞌmo afaꞌa aliꞌna fako huꞌna kamiguve.
  mps-mps: Augwali te bomai ąį wain tuyu, bidaluyu, tama king bidigo Estabolo hanalu
    wali, “Te nago mena nai godolo ebo te eno nagebolo momainu te enabolo po wao.
    Te nago enabolo hanalubo nai tigidali te eno nagebolo awe naga waibao. Te nago
    eno tonalubo tǫ pedai me badu sainogo homu ebaso da, teda eno nagebolo menama,
    tama nago tonaluagameo.” Tuni bidigo Estabolo te po wai.
  tpi-tpi: Ol i dring wain i stap na king i askim Esta olsem, “Tokim mi long wanem
    samting yu laikim na bai mi givim yu. Bai mi orait long olgeta samting yu askim
    mi. Sapos yu laik kisim hap kantri bilong mi, orait bai mi givim yu, na yu ken
    bosim.”
  dan-1931: 'og da de sad ved Vinen, sagde Kongen til Ester: Hvad er din Bøn? Du skal
    få den opfyldt. Og hvad er dit Ønske? Om det så er Halvdelen af Riget, skal det
    tilstås dig!'
  vie-OVCB: 'Khi đang uống rượu, vua hỏi Ê-xơ-tê: “Nàng muốn xin gì ta cũng cho, dù
    xin phân nửa đế quốc ta cũng bằng lòng.”'
  guj-2017: દ્રાક્ષારસ પીતી વેળાએ રાજાએ એસ્તેરને કહ્યું, “એસ્તેર રાણી, તારી શી અરજ
    છે? તે પ્રમાણે તને આપવામાં આવશે. તારી શી વિનંતી છે? જો અર્ધા રાજ્ય સુધી તું માગશે
    તે હું તે મંજૂર કરીશ.”
  pon-2006A: Ni ahnsou me re konokonot wain, nanmwarkio ahpw keinemwe rehn Ester,
    “Ndaiong ie dahme ke mwahuki, pwe I pahn kihong uhk. I pahn kapwaiada omw pekipek,
    mehnda ma pil apalien ei wehi.”
  por-BRBSL: 'O rei disse a Esther no banquete do vinho: “Qual é a sua petição? Ela
    lhe será concedida. Qual é o seu pedido? Mesmo à metade do reino ela será atendida”.'
  eng-OEBUS: While they were drinking wine, the king said to Esther, “Whatever your
    petition is, it will be granted. Your request, it will be done – even if it takes
    half of my kingdom.”
  cth-cth: Misur bout neinae hmuen koevah, siangpahrang ni Esta, bangmaw hei han na
    ngai. Ka uknaeram a tangawn totouh na poe han, telah atipouh.
  twi-twi: Na bere a wogu so renom nsa no, ɔhene no ka kyerɛɛ Ɛster se, “Afei, ka
    nea wohwehwɛ pa ara no kyerɛ me. Wʼadesrɛde yɛ dɛn? Sɛ wubisa mʼaheman mu fa koraa
    a, mede bɛma wo.”
  hlt-hlt: Misurtui neh buhkoknah a om vaengah manghai loh Esther te, “Nang ham te
    mebang huithuinah nim nang taengah m'paek eh? Na kueknah te ram rhakthuem hil
    pataeng han suem bitni,” a ti nah.
  tbz-SIM: 'Bɛ̀ di dìì mɔ̀nnì kɛ́deè kòo kpɑ̀ɑ̀tìi bekɛ Ɛsitɛɛ kɛ dɔ̀: A dɔ́ bɑ kɛ̀
    n dɛ̀ ndɑ duɔ́? Bɑ́ n kpɑ̀tì kó dikéè m bo dɑ duɔ́.'
  msy-2020: Egha isamɨn me wain apa ghua, atrivim ua Estan azara, “Kwin Esta, bizir
    nɨ ifuegha na mɨkɨmasava amim, na mɨkɨm. Eghtɨ nguibar kɨ ativagha garim kɨ tongɨra
    anebigh egh akuatam nɨ danɨngam.”
  dop-dop: 'Pɑ nyɔɔkɑɣɑ sʋlʋm kɛ wɑɑtʋ wei ɩlɛnɑ wulɑʋ pɔɔsɩ Ɩsǝtɛɛ sɩ: Pepeɣe n nyɩɩlǝɣɩ
    yee? Pɑɑ mɑ kɑwulɑɣɑ hɔɣɔlʋɣʋ, mɑɑ hɑ-ŋ.'
  azb-azb: 'Şərab içiləndə padşah Esterə dedi: «Arzun nədir? De, sənə verim! İstəyin
    nədir? Padşahlığın yarısını belə, istəsən, verəcəyəm».'
  eng-DBY: And the king said to Esther at the banquet of wine, What is thy petition?
    and it shall be granted thee; and what is thy request? even to the half of the
    kingdom it shall be done.
  hin-2017: भोज के समय जब दाखमधु पिया जाता था, तब राजा ने एस्तेर से कहा, “तेरा क्या
    निवेदन है? वह पूरा किया जाएगा। और तू क्या माँगती है? माँग, और आधा राज्य तक तुझे
    दिया जाएगा।” (मर. 6:23)
  wol-KYG: 'Naka lañuy naan biiñ, Buur ne Esteer: «Ana looy laaj, ñu jox la ko, ana
    looy sàkku, ba ci genn-wàllu réew mi, ñu defal la ko.»'
  bjr-bjr: Misa oonu maridaqa uainna nee marufanoo kinna fannoo Eesta nammarina iramirinoo
    qinau. Anee nana ainainaree aidinnanara qinaqa amia. Aiqama ainainara anee irainnanara
    qinee eedoo qianaura. Anee qini maqa maaqa dinni ati mararee qinaqa qinee ani
    amianana anee rakisinnaranoo.
  eng-YLT: And the king saith to Esther, during the banquet of wine, 'What [is] thy
    petition? and it is given to thee; and what thy request? unto the half of the
    kingdom — and it is done.'
  eng-WYC-2017: And the king said to Esther, after that he had drunk wine plenteously,
    What thing askest thou of me, that it be given to thee, and for what thing askest
    thou? Yea, though thou ask the half part of my realm, thou shalt get it.
  eng-WMBB: The king said to Esther at the banquet of wine, “What is your petition?
    It shall be granted you. What is your request? Even to the half of the kingdom
    it shall be performed.”
  urd-GVH: मै पी पीकर बादशाह ने आस्तर से पूछा, “अब मुझे बताएँ, आप क्या चाहती हैं?
    वह आपको दिया जाएगा। अपनी दरख़ास्त पेश करें, क्योंकि मैं सलतनत के आधे हिस्से तक
    आपको देने के लिए तैयार हूँ।”
  rug-rug: Totoso korapa napo vaeni sarini, si nanasia sa baṉara se Esita sa kalaho,
    “Tozi nau na sa si hiva nia agoi, meke gua sapu tepa ia goi koa arau si kaqu vagia
    goi. Be hiva nia goi sa kukuruna sa qua binaṉara ba kote poni nigo tugo arau koa
    agoi,” gua sa baṉara.
  gaz-gaz: Utuma daadhii wayinii dhuganuu mootichi amma illee akkana jedhee Asteerin
    gaafate; “Mee wanni ati kadhattu maal? Wanni sun siif kennama. Gaaffiin kee maali?
    Walakkaa mootummaa koo illee taanaan siif kennama.”
  fra-LSG: 'Et pendant qu’on buvait le vin, le roi dit à Esther: Quelle est ta demande?
    Elle te sera accordée. Que désires-tu? Quand ce serait la moitié du royaume, tu
    l’obtiendras.'
  yal-yal: Nayi, mangan nun Haman yi siga Esita donseen dondeni. E yi dɔlɔ minni waxatin
    naxan yi, mangan yi Esita maxɔdin, a naxa, “Esita, i waxi naxan xɔn ma a fala
    n xa, n xa na liga i xa. Nanse xɔli i ma? Hali i waxi n ma yamanan fɔxɔ kedenna
    nan xɔn, n na a soɛ i yii.”
  haw-1868: Olelo mai la ke alii ia Esetera, ma ka ahainu waina, Heaha kau mea e noi
    mai ai? E haawiia no ia ia oe. A heaha hoi kau kauoha? Ina paha o ka hapalua ia
    o ke aupuni e hanaia no ia.
  arb-NAV: 'وَفِيمَا كَانُوا يَشْرَبُونَ الْخَمْرَ قَالَ الْمَلِكُ لأَسْتِيرَ: «مَا
    هِيَ رَغْبَتُكِ، وَمَا هِيَ طِلْبَتُكِ فَأُلَبِّيَهَا، حَتَّى وَلَوْ كَانَتْ نِصْفَ
    الْمَمْلَكَةِ؟»'
  ewe-ewe: Esi wonɔ wain nom la, fia la gblɔ na Ester be, “Gblɔ nu si tututu nèhiã
    la nam azɔ, eye matsɔe na wò, ne èbia nye fiaɖuƒe la ƒe afã gɔ̃ hã, matsɔe na
    wò!”
  eng-LEE: 'And the king said unto Esther at the banquet of wine, What is thy petition?
    and it shall be granted thee: and what is thy request? even if it be equal to
    half of the kingdom, it shall still be done.'
  asm-FB: ভোজত যেতিয়া দ্রাক্ষাৰস বাকি দিয়া হ’ল, তেতিয়া ৰজাই ইষ্টেৰক সুধিলে, “তোমাৰ
    আবেদন কি? তোমাৰ বাবে সেই আবেদন গ্ৰহণ কৰা হ’ব; আৰু তোমাৰ প্রাৰ্থনা কি? ৰাজ্যৰ আধা
    অংশও যদি তোমাক লাগে, তেনেহ’লে তাক সিদ্ধ কৰা হ’ব।
  sus-A: مَنفّ نُن هَمَن نَشَ سِفَ عٍسِتَ شْنيِ، عٍ عٍ دّفٍ يِرٍ كٍرٍن. عٍ نُ نَ وّنِ
    مِنقٍ تّمُي نَشّ، مَنفّ نَشَ عٍسِتَ مَشْرِن، «عٍسِتَ، عِ وَ مَ نَشَن شْن مَ، عَ
    قَلَ ﭑ بّ. ﭑ مُ تٌندِ مَ. عِ وَشْنقٍ نَ مُنسٍ رَ؟ هَلِ عِ وَ مَ ﭑ مَ مَنفّيَ تَفِ
    نَن شْن مَ، ﭑ عَ سٌمَ نّ عِ يِ رَ.»
  fra-SBL: 'Le roi dit à Esther, lors du banquet du vin : « Quelle est ta demande ?
    Elle te sera accordée. Quelle est ta demande ? Elle sera exécutée jusqu''à la
    moitié du royaume. »'
  hbo-hbo: וַיֹּ֨אמֶר הַמֶּ֤לֶךְ לְאֶסְתֵּר֙ בְּמִשְׁתֵּ֣ה הַיַּ֔יִן מַה־שְּׁאֵלָתֵ֖ךְ
    וְיִנָּ֣תֵֽן לָ֑ךְ וּמַה־בַּקָּשָׁתֵ֛ךְ עַד־חֲצִ֥י הַמַּלְכ֖וּת וְתֵעָֽשׂ׃
  pjt-pjt: '@see-verse:EST.005.005'
  kik-kik: Na rĩrĩa maanyuuaga ndibei-rĩ, mũthamaki akĩũria Esiteri o ro rĩngĩ atĩrĩ,
    “Ihooya rĩaku nĩ rĩrĩkũ? Nĩũkũhingĩrio. Na nĩ kĩĩ ũrooria ũheo? O na wahooya ũheo
    nuthu ya kũrĩa guothe thamakaga-rĩ, nĩũkũheo.”
  fra-NCL: 'Au festin du vin, le roi dit à Esther : « Quelle est ta demande ? Elle
    te sera accordée. Que désires-tu ? Quand ce serait la moitié du royaume, tu l’obtiendras. »'
  cek-AK: Misurtui naek o nathuem ah, siangpahrang mah Esther to lokdueng let, Tih
    tahmenhaih maw nang hnik? Kang paek han; timaw nang hnik? Ka prae ahap mataeng
    doeh kang paek han, tiah a naa.
  cuk-cuk: 'Geb Rey-Asuero vino gobsigu, gannar Esterʼse egisded: —Be anga soge, ibu
    be abege, an bega ukoed. ¿Ibu be egisbie? ¡Be anse an-yar-naid-negabar amba egisele,
    an bega uksaled!'
  uig-CYR: 'Дәстихан үстидә шарап ичиливатқанда падиша Әстәргә: — Немә тәливиң бар?
    У саңа берилиду; немә илтиҗайиң бар? Һәтта падишалиғимниң йеримини тәләп қилсаңму
    шундақ қилиниду, деди.'
  tel-2017: విందులో ద్రాక్షారసం పోస్తుండగా రాజు ఎస్తేరుతో “నీ కోరిక ఏమిటి? దాన్ని
    తీరుస్తాను. నీ మనవి ఏమిటి? అర్థ రాజ్యమైనా సరే, నీకు ఇస్తాను” అని చెప్పాడు.
  hat-BSA: 'Pandan yo t ap bwè diven nan bankè a, wa a te di a Esther: “Se ki petisyon
    ke ou ap fè a, paske li va bay a ou menm. Kisa menm ou ap mande a? Menm jis mwatye
    wayòm nan, li va fèt.”'
  kos-kos: Ke pacl se eltal nim wain, tokosra el siyuk sel Esther, “Fahk nu sik ma
    kom lungse, ac nga ac fah sot nu sum. Kom finne siyuk ke tafu tokosrai luk, ac
    fah itukot nu sum.”
  hbo-WLC: וַיֹּ֨אמֶר הַמֶּ֤לֶךְ לְאֶסְתֵּר֙ בְּמִשְׁתֵּ֣ה הַיַּ֔יִן מַה־שְּׁאֵלָתֵ֖ךְ
    וְיִנָּ֣תֵֽן לָ֑ךְ וּמַה־בַּקָּשָׁתֵ֛ךְ עַד־חֲצִ֥י הַמַּלְכ֖וּת וְתֵעָֽשׂ׃
  ibo-ibo: Mgbe ha na-aṅụ mmanya, eze sịrị Esta, “Ugbu a, gwa m ihe ị chọrọ, aga m
    enye gị ya, ọ bụladị ma ọ bụrụ otu ọkara alaeze m.”
  ory-ory: ଏଥିରେ ରାଜା ଭୋଜରେ ଦ୍ରାକ୍ଷାରସ ପାନ କରିବା ବେଳେ ଏଷ୍ଟରଙ୍କୁ କହିଲେ, ତୁମ୍ଭର ନିବେଦନ
    କଅଣ? “ତାହା ତୁମ୍ଭକୁ ଦତ୍ତ ହେବ; ପୁଣି, ତୁମ୍ଭର ପ୍ରାର୍ଥନା କଅଣ? ଅର୍ଦ୍ଧେକ ରାଜ୍ୟ ପର୍ଯ୍ୟନ୍ତ
    ହେଲେ ହେଁ ତାହା ସିଦ୍ଧ ହେବ।”
  chk-chk: Nge lupwen ra ünümi wain, ewe king a aisini Ester, “Met ka wesewesen mochen?
    Epwe chök mwümwü ngonuk. Ika met om tüngor? Epwe toruk, inamwo ika esopun mwüi.”
  rop-rop: Wen deibin dringgimbat wain, det king bin askim Esta igin, “Wanim yu wandim
    Esta? Yu gin askim mi blanga haf main kantri en ai gin gibit langa yu haf.”
  ukr-1871: 'І сказав царь Естері, попиваючи вино: Яке ж твоє бажаннє? воно буде вдоволене;
    і яка твоя просьба? хоч би до половини царства, воно буде вдоволено.'
  deu-1951: 'sprach der König zu Esther beim Weingelage: Was bittest du, Esther? Es
    soll dir gegeben werden! Und was forderst du? Wäre es auch die Hälfte des Königreichs,
    es soll geschehen!'
  eng-JPS: 'And the king said unto Esther at the banquet of wine: ''Whatever thy petition,
    it shall be granted thee; and whatever thy request, even to the half of the kingdom,
    it shall be performed.'''
  srp-1865: 'Potom car napiv se vina reèe Jestiri: šta želiš? daæe ti se; i šta moliš?
    ako je i do polovine carstva, biæe.'
  lug-lug: Awo bwe baali banywa wayini, Kabaka n’addamu n’abuuza Eseza nti, “Wegayirira
    ki era osaba ki? Kinaakuweebwa. Ne bwe kinaaba ekitundu ky’obwakabaka kinaakuweebwa.”
  heb-heb: ויאמר המלך לאסתר במשתה היין מה שאלתך וינתן לך ומה בקשתך עד חצי המלכות ותעש׃
  ben-IRV: পরে আঙ্গুর রসের সঙ্গে ভোজের দিনের রাজা ইষ্টেরকে বললেন, “তোমার নিবেদন কি?
    তা তোমাকে দেওয়া হবে; তোমার অনুরোধ কি? রাজ্যের অর্ধেক পর্যন্ত হলেও তা সম্পূর্ণ
    হবে।”
  pan-pan: ਭੋਜਨ ਦੇ ਸਮੇਂ ਮਧ ਪੀਂਦੇ ਹੋਏ ਰਾਜਾ ਨੇ ਅਸਤਰ ਨੂੰ ਕਿਹਾ, “ਤੇਰੀ ਕੀ ਬੇਨਤੀ ਹੈ? ਉਹ
    ਪੂਰੀ ਕੀਤੀ ਜਾਵੇਗੀ ਅਤੇ ਤੂੰ ਕੀ ਮੰਗਦੀ ਹੈ? ਮੰਗ, ਅਤੇ ਅੱਧਾ ਰਾਜ ਤੱਕ ਤੈਨੂੰ ਦਿੱਤਾ ਜਾਵੇਗਾ!”
  mya-JVB: တဖန် စပျစ်ရည် သောက်ပွဲ ခံစဉ်၊ ရှင် ဘုရင်က၊ သင်သည် အဘယ်သို့အလိုရှိသနည်း။
    အလိုရှိသည် အတိုင်း ငါပေးမည်။ အဘယ် ဆုကို တောင်း ချင်သနည်း။ တောင်း သမျှကိုနိုင်ငံ
    တော်တဝက် တိုင်အောင် ငါပေး မည် ဟု ဧသတာ အား မိန့် တော်မူလျှင်၊
  tbg-tbg: Mini oru vaiha uaini ne vauvaro avuhainaa vaiinti viva Estaara qaiqaa irero
    tiharo, Are nana haikarae ti irenarave? Ai muntukavano nana haikarae vaivo? Are
    ti irairaqe te hini provinsinavu raqikiainara rairake ai amiare, tiro.
  hmo-hmo: Uaina idia inua noho neganai, king ese Eseta ma ia nanadaia, ia gwau, “Oiemu
    noinoi gauna be dahaka? Lau ese oi dekenai do lau henia. Oiemu ura be dahaka?
    Sedira egu basileia kahana do oi noia, to lau ese oi dekenai do lau henia.”
  urd-urd: और बादशाह ने जश्न में मयनौशी के वक़्त आस्तर से पूछा, “तेरा क्या सवाल है?
    वह मन्ज़ूर होगा। तेरी क्या दरख़्वास्त है? आधी बादशाहत तक वह पूरी की जाएगी।”
  rus-SYN: 'И сказал царь Есфири при питье вина: какое желание твое? оно будет удовлетворено;
    и какая просьба твоя? хотя бы до полуцарства, она будет исполнена.'
  bqc-SIM: 'Kɛ́ aalɛ vɛ̃ɛmi, kí Ɛsitɛɛ là à mɛ̀: Bↄ́ ńlɛ a wabikɛai? Má kɛnɛ.
    Yã́ kpele ńlɛ gbɛaai? Baa ma kpala guo má n gba.'
  tcz-CHONGTHU: Hitia chu aneh uva adon laitah un, lengpan Esther jah a, “Tun ipi
    mong ham nadeichu seitan, ipiham nathum nomchu? Kalenggam akehkhat hijongleh kapeh
    ding nahi!” ati.
  mar-mar: ते द्राक्षरस घेत असताना पुन्हा राजाने एस्तेरला विचारले “तुझी विनंती काय
    आहे? ते तुला मिळेल. तुझी मागणी काय आहे? ती अर्ध्या राज्याएवढी असली तरीसुध्दा ती
    मान्य होईल.”
  qub-qub: 'Micurcaycashancho rayga yapay Esterta niran: «Imatapis munashayquita nimay.
    Gamtaga aunishcänami nimashayquita goycunäpaj. ‹Munayniquicho caycajta pullanta
    goycamay› nimaptiquipis goycushayquimi.»'
  bqp-bqp: 'Kũ òtɛn sèwɛ̃ mi, kína Ɛsita là à pì: Bↄ́n ntɛn wɛ́ kɛ maa? Mani kɛnnɛ.
    Yã kpaten ntɛn gbɛkamaa? Bee tó ma kpata kpadomɛ mani kpámma.'
  hat-hat: 'Pandan yo t''ap bwè diven, wa a mande Estè konsa: -Di m'' sa ou vle, m''ap
    ba ou li. Ou te mèt mande m'' mwatye nan peyi a, m''ap ba ou li.'
  eng-BSB: And as they drank their wine, the king said to Esther, “What is your petition?
    It will be given to you. What is your request? Even up to half the kingdom, it
    will be fulfilled.”
  eng-WEBPB: The king said to Esther at the banquet of wine, “What is your petition?
    It shall be granted you. What is your request? Even to the half of the kingdom
    it shall be performed.”
  kbq-kbq: Hagi ne'zama nete'za waini tima nenazageno'a, kini ne'mo'a Estankura huno,
    Nazankuroma nantahigesanke'na ana zana amne kamigahuanki nantahigo. Hagi kegavama
    hu'noa mopama amu'nompinti'ma refko hunamio hunkama hanankena, amne anara hugahue.
  nhe-BL: 'Quema tlacuayayaj huan tlaiyayaj, nopa tlanahuatijquetl sampa quiilhui
    Ester: ―¡Xinechtlajtlani tlen tijnequi, huan nimitzmacas, yonque tlajco tlen nijpiya!'
  bus-bus: 'Kɛ̀ aↄ̃ↄe wɛ̃ɛ mii, kína Ɛsita là à bè: Bↄ́n nɛ́ɛ wɛ́ɛ kɛɛ maa? Mɛ́ kɛnnɛ.
    Yã kpareen nɛ́ɛ gbekaamaa? Baa ma kpata kpadoomɛ mɛ́ kpámma.'
  gub-BL: Win i'u mehe upuranu tuwihawete Eter rehe. — Ma'e erenoz putar ihewe nehe.
    Enoz wyzài neremimutar ihewe nehe. Te hema'e paw ikurer amono putar newe nehe,
    i'i izupe.
  eng-DRA: 'And the king said to her, after he had drunk wine plentifully: What dost
    thou desire should be given thee? and for what thing askest thou? although thou
    shouldst ask the half of my kingdom, thou shalt have it.'
