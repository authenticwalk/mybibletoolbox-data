  azb-azb: O gün Haman sevinclə, könlü xoş oradan çıxdı, lakin saray darvazasında
    Mordokayın ayağa qalxmadığını və hüzurunda yerindən belə, tərpənmədiyini görəndə
    köksü Mordokaya qarşı qəzəblə doldu.
  eng-DBY: And Haman went forth that day joyful and glad of heart; but when Haman
    saw Mordecai in the king's gate, that he stood not up nor moved for him, he was
    full of fury against Mordecai.
  hin-2017: उस दिन हामान आनन्दित और मन में प्रसन्न होकर बाहर गया। परन्तु जब उसने मोर्दकै
    को राजभवन के फाटक में देखा, कि वह उसके सामनेन तो खड़ा हुआ, और न हटा, तब वह मोर्दकै
    के विरुद्ध क्रोध से भर गया।
  wol-KYG: Aman a ngay génn di dem, bésub keroog ànd ak mbégte, xol bay neex. Ba mu
    gisee Mardose ca buntu kër buur nag, te Mardose jógul, amul benn tiitaange ci
    moom, daa mer ba fees dell.
  bjr-bjr: Amannafa narana neeneeuqooqari amuqusa amiqufanoo firaaqoo asasinau. Miqimmaseenoo
    oonuree qafoofanoo Moodeekaifa kinna maaqa kooqi aaqa ooqufaaqee marinau. Moodeekaifa
    maridanoo Amannana qafamaseenoo sia findifi amandanau. Miqufanoo Amannana firaaqoo
    arana qanau.
  eng-YLT: And Haman goeth forth on that day rejoicing and glad in heart, and at Haman's
    seeing Mordecai in the gate of the king, and he hath not risen nor moved for him,
    then is Haman full of fury against Mordecai.
  eng-WYC-2017: Therefore Haman went out glad and swift in that day. And when he had
    seen Mordecai sitting before the gates of the palace, and not only to have not
    risen up to him, but soothly neither moved from the place of his sitting, he was
    full wroth;
  eng-WMBB: Then Haman went out that day joyful and glad of heart, but when Haman
    saw Mordecai in the king’s gate, that he didn’t stand up nor move for him, he
    was filled with wrath against Mordecai.
  urd-GVH: उस दिन जब हामान महल से निकला तो वह बड़ा ख़ुश और ज़िंदादिल था। लेकिन फिर
    उस की नज़र मर्दकी पर पड़ गई जो शाही सहन के दरवाज़े के पास बैठा था। न वह खड़ा हुआ,
    न हामान को देखकर काँप गया। हामान लाल-पीला हो गया,
  rug-rug: Qetuqetu hola se Hamani sipu beto sa hinenahena pa inevaṉa. Ba sipu vura
    si asa meke dogoria sa se Modekae pa sasadana sa vetu baṉara, si bugoro sisigiti
    si asa sina lopu ta pamaṉae si asa koe Modekae.
  gaz-gaz: Gaafas Haamaan gammadee itti tolee gad baʼe. Inni garuu karra mootichaa
    duratti Mordekaayiin argee yommuu akka inni isaaf hin kaʼin yookaan isa hin sodaatin
    hubatetti Mordekaayiitti akka malee aare.
  fra-LSG: Haman sortit ce jour-là, joyeux et le cœur content. Mais lorsqu’il vit,
    à la porte du roi, Mardochée qui ne se levait ni ne se remuait devant lui, il
    fut rempli de colère contre Mardochée.
  yal-yal: Awa, Haman sɛwaxin yi keli na yi na lɔxɔni. Koni a to yi danguma mangana
    banxin dɛ ra, a yi Marodoke to. Marodoke mi keli, a mi xuruxurun a yɛɛ ra. Na
    yi Haman xɔlɔ a xili ma kati!
  haw-1868: Puka aku la o Hamana iwaho ia la, me ka olioli, a me ka naau mama. A ike
    ae la oia ia Moredekai ma ka pukapa o ke alii, aole i ka iluna, aole i neenee
    aku nona, piha loa iho la ia i ka ukiuki ia Moredekai.
  arb-NAV: فَخَرَجَ هَامَانُ فِي ذَلِكَ الْيَوْمِ مِنْ لَدُنِهَا بِقَلْبٍ يَفِيضُ
    فَرَحاً وَانْشِرَاحاً، وَلَكِنْ عِنْدَمَا شَاهَدَ مُرْدَخَايَ فِي بَابِ الْمَلِكِ
    لَا يَقِفُ أَوْ يَنْحَنِي أَمَامَهُ، تَفَجَّرَ بِالْغَيْظِ عَلَى مُرْدَخَايَ،
  ewe-ewe: Esi wokaka le kplɔ̃a ŋu la, Haman dzo kple dzidzɔ gã aɖe. Esi wòkpɔ Mordekai
    le agboa nu, eye Mordekai metsi tsitre alo dzo nyanyanya le eŋkume o la, edo dɔmedzoe
    ŋutɔ.
  eng-LEE: And Haman went forth on that day joyful and with a glad heart; but when
    Haman saw Mordecai in the king's gate, who did not rise up, nor move out of the
    way for him, then was Haman filled against Mordecai with fury.
  asm-FB: সেই দিনা হামন আনন্দ আৰু সন্তুষ্ট মনেৰে বাহিৰলৈ ওলাই গ’ল। কিন্তু হামনে যেতিয়া
    মৰ্দখয়ক ৰাজদুৱাৰত বহি থকা দেখা পালে, তেতিয়াও মৰ্দখয়ে হামনৰ আগত থিয় নহ’ল বা
    লৰচৰো নহ’ল। তাতে হামনে মৰ্দখয়ৰ ওপৰত ক্রোধেৰে পৰিপূৰ্ণ হ’ল।
  sus-A: نَ لْشْي هَمَن نُ سّيوَشِ كِ قَنيِ، كْنْ عَ تٌ مٌرٌدٍكَيِ تٌ مَنفّ شَ بَنشِ
    سٌدٍ دّ رَ، عَ بْحّ نَشَ تٍ عَ حَاشِ رَ، بَرِ مَ مٌرٌدٍكَيِ تٌندِشِ عَ بِنيَدٍ،
    عَ مُ فَاشُشِ عَ يَ رَ قٍقٍ مَ.
  fra-SBL: Haman sortit ce jour-là, joyeux et le cœur content. Mais quand Haman vit
    Mardochée à la porte du roi, qui ne se levait pas et ne bougeait pas pour lui,
    il fut rempli de colère contre Mardochée.
  hbo-hbo: וַיֵּצֵ֤א הָמָן֙ בַּיֹּ֣ום הַה֔וּא שָׂמֵ֖חַ וְטֹ֣וב לֵ֑ב וְכִרְאֹות֩ הָמָ֨ן
    אֶֽת־מָרְדֳּכַ֜י בְּשַׁ֣עַר הַמֶּ֗לֶךְ וְלֹא־קָם֙ וְלֹא־זָ֣ע מִמֶּ֔נּוּ וַיִּמָּלֵ֥א
    הָמָ֛ן עַֽל־מָרְדֳּכַ֖י חֵמָֽה׃
  pjt-pjt: Ka pula mai ngalkula wiyaringkula anu ngurakutu. Ka Aimantu nguṟurpa nyangu
    wati panya Mutukainya nyinanyangka kaitangka itingka. Ka wati paluṟu Aimannga
    pitjanyangka nyakula pakaṟa pupakatira waḻkuntja wiyangku wantira alatjiṯu nyinangi.
    Ka paluṟu puḻkaṟa mirpaṉaringu Mutukaiku, palu wangkanytja wiyaṯu kaṯakutjara
    anu. Munu ngurangka wirkaṟa aḻṯingu palumpa maḻpa tjuṯa munu minyma kuri kuḻu
    munu kaṉany-kaṉanytju alatjiṯu tjanala tjakultjunangi panya mayatja puḻkangku
    palunya mayatja nampa 2 nyinanytjaku tjunkunytja. Munu wangkangi, “Panya kuwari
    mayatjaku kuringku mai palyaṟa ngayunya kutju aḻṯingu mayatjangka tjungu ankunytjaku.
    Kali tjiṉṯungka piṟuku ananyi maiku. Palu aṉangu kutjungkuṉi tjituṟu-tjituṟu palyaṉu.
    Kaṉa palumpa puḻkaṟa mirpaṉarinyi wati panya Jew ini Mutukaiku.” Kaya palula wangkangu,
    “Uti nyuntu wati waṟka tjuṯa aḻṯima, kaya pitjala puṉu waṟa palyala ruupatjara
    aṉangu ruupangka liri karpiṟa katunguṟu waṟaly-waṟalytjunkunytjaku. Munun mungawinki
    nyuntu mayatjangkalta wangka Mutukainya liringuṟu waṟaly-waṟalytjunkunytjaku.
    Munun pukuḻariralta ananyi maiku mayatjangka tjungu.” Ka Aimantu unngu kulinu,
    “Munta-uwa, nyangatja wiṟu nguwanpa.” Munu wangkangu wati waṟkaripai tjuṯa, “Kuwariya
    puṉu waṟa palyala aṉangu liri karpiṟa katunguṟu waṟaly-waṟalytjunkunytjaku.”
  kik-kik: Mũthenya ũcio Hamani nĩoimire kũu akenete na agacanjamũka ngoro. No hĩndĩ
    ĩrĩa onire Moridekai hau kĩhingo-inĩ kĩa mũciĩ wa mũthamaki na akĩona atĩ ndaramũrũgamĩra
    kana akamwĩtigĩra, akĩngʼũrĩka mũno nĩ ũndũ wa Moridekai.
  fra-NCL: Aman sortit ce jour-là content et le cœur joyeux. Mais lorsqu’il vit, à
    la porte du roi, Mardochée qui ne se levait ni ne bougeait devant lui, il fut
    rempli de colère contre Mardochée.
  cek-AK: To pacoengah Haman loe anghoehaih hoi poeknawmhaih hoiah caeh; toe siangpahrang
    ih khongkha ah, anih azat paek hanah angdoe ai, anih khingyahaih tawn ai Mordekai
    to a hnuk naah, Mordekai nuiah paroeai palungphui.
  cuk-cuk: A-ibagine, Amán bela-bela weligwar-itogedgi, degi, yeer-itogedgi masgullenaidgi
    nodegusad. Amán, rey-yawagak-noedgi Mardoqueo gwen e-asabin dulluu imaksuli, gwen
    e-dobsurbali dakargu, bela-bela sae itoded.
  uig-CYR: Шу күни Һаман көңлидә яйрап, хошал-хурам қайтип чиқти; лекин Мордикайниң
    орда дәрвазисида униң алдида нә орнидин қопмай нә мидирлимай олтарғанлиғини көргәндә,
    көңли униңға қаттиқ қәһр-ғәзәпкә толди.
  tel-2017: ఆ రోజు హామాను సంతోషంగా ఉల్లాసంగా బయలుదేరాడు. రాజు భవన ద్వారం దగ్గర ఉన్న
    మొర్దెకై తనను చూసి లేచి నిలబడక పోవడం, అసలు ఎలాటి భయం చూపకపోవడం చూసి మొర్దెకై మీద
    మండిపడ్డాడు.
  hat-BSA: Alò, Haman te sòti nan jou sa a byen kontan avèk rejwisans nan kè l, men
    lè li te wè Mardochée nan pòtal palè a wa a, e te wè li pa t leve, ni tranble
    devan l, konsa, Haman te ranpli avèk laraj kont Mardochée.
  kos-kos: Ke Haman el tuyak liki kufwa uh, el arulana engan ac insewowo. Tusruktu
    el liyalak Mordecai ke nien utyak nu ke inkul sin tokosra, ac ke Mordecai el tiana
    tuyak ku akkalemye sunakinyal ke el alukella, Haman el foloyak sel.
  hbo-WLC: וַיֵּצֵ֤א הָמָן֙ בַּיּ֣וֹם הַה֔וּא שָׂמֵ֖חַ וְט֣וֹב לֵ֑ב וְכִרְאוֹת֩ הָמָ֨ן
    אֶֽת־מָרְדֳּכַ֜י בְּשַׁ֣עַר הַמֶּ֗לֶךְ וְלֹא־קָם֙ וְלֹא־זָ֣ע מִמֶּ֔נּוּ וַיִּמָּלֵ֥א
    הָמָ֛ן עַֽל־מָרְדֳּכַ֖י חֵמָֽה׃
  ibo-ibo: Heman hapụrụ ebe oriri ahụ nʼoke obi ụtọ. Ma mgbe ọ hụrụ Mọdekai nʼọnụ
    ụzọ ama eze, hụkwa na o bilighị maọbụ maa jijiji nʼihu ya, iwe were ya nke ukwuu.
  ory-ory: ତହିଁରେ ସେହି ଦିନ ହାମନ୍‍ ଆନନ୍ଦିତ ଓ ହୃଷ୍ଟଚିତ୍ତ ହୋଇ ବାହାରକୁ ଗଲା; ମାତ୍ର ହାମନ୍‍
    ରାଜଦ୍ୱାରରେ ଆପଣା ସମ୍ମୁଖରେ ମର୍ଦ୍ଦଖୟଙ୍କୁ ଉଠି ଠିଆ ନ ହେବାର କିଅବା ପ୍ରଣାମ ନ କରିବାର ଦେଖି
    ସେ ମର୍ଦ୍ଦଖୟ ବିରୁଦ୍ଧରେ କ୍ରୋଧରେ ପରିପୂର୍ଣ୍ଣ ହେଲେ।
  chk-chk: Iwe, lupwen Haman a feil seni ewe kametip, a fokun pwapwa lelukan. Nge
    mürin a küna Mortokai lon asamalapen imwen ewe king pwe esap ütä me mwan ika chapetiu
    ngeni, Haman a fokun lingeringeriti.
  rop-rop: Wal Heiman bin gowei brabli gudbinjiwei, bat imbin luk Modakai deya langa
    det king geit en im nomo bin jandap blanga shoum rispek langa Heiman, en im nomo
    bin bradin langa im. Heiman bin brabli wail langa Modakai.
  ukr-1871: І вийшов Аман того дня веселий та охочий. Але як Аман углядїв Мардохея
    коло царської брами, й той не встав та й з місця не рухнувся перед ним, тодї сповнився
    Аман гнївом на Мардохея.
  deu-1951: Da ging Haman an jenem Tage fröhlich und guten Mutes hinaus. Aber als
    Haman den Mardochai im Königstore sah, wie er nicht aufstand, noch sich vor ihm
    verbeugte, ward er voll Zorn über Mardochai.
  eng-JPS: Then went Haman forth that day joyful and glad of heart; but when Haman
    saw Mordecai in the king's gate, that he stood not up, nor moved for him, Haman
    was filled with wrath against Mordecai.
  srp-1865: I tako otide Aman onaj dan veseo i dobre volje. Ali kad vidje Aman Mardoheja
    na vratima carevijem a on ne usta niti se maèe pred njim, napuni se Aman gnjeva
    na Mardoheja.
  lug-lug: Ku lunaku olwo Kamani n’afuluma nga musanyufu era ng’ajaguza mu mwoyo.
    Naye bwe yalaba Moluddekaayi mu wankaaki wa Kabaka, nga tayimuse wadde okulaga
    nti amussaamu ekitiibwa, Kamani n’asunguwalira nnyo Moluddekaayi.
  heb-heb: ויצא המן ביום ההוא שמח וטוב לב וכראות המן את מרדכי בשער המלך ולא קם ולא
    זע ממנו וימלא המן על מרדכי חמה׃
  ben-IRV: সেই দিন হামন খুশী হয়ে আনন্দিত মনে বাইরে গেল। কিন্তু সে যখন রাজবাড়ীর দরজায়
    মর্দখয়কে দেখতে পেল এবং তিনি তার সামনে উঠে দাঁড়ালেন না ও সরলেন না, তখন হামন মর্দখয়ের
    ওপর রেগে গেলেন।
  pan-pan: ਉਸ ਦਿਨ ਹਾਮਾਨ ਬਹੁਤ ਹੀ ਅਨੰਦ ਅਤੇ ਮਗਨ ਹੋ ਕੇ ਬਾਹਰ ਨਿੱਕਲਿਆ ਪਰ ਜਦ ਉਸ ਨੇ ਮਾਰਦਕਈ
    ਨੂੰ ਸ਼ਾਹੀ ਫਾਟਕ ਉੱਤੇ ਵੇਖਿਆ ਕਿ ਨਾ ਤਾਂ ਉਹ ਉੱਠ ਕੇ ਖੜ੍ਹਾ ਹੋਇਆ ਅਤੇ ਨਾ ਹੀ ਹਟਿਆ ਤਾਂ ਹਾਮਾਨ
    ਮਾਰਦਕਈ ਦੇ ਵਿਰੁੱਧ ਗੁੱਸੇ ਨਾਲ ਭਰ ਗਿਆ।
  mya-JVB: ထို နေ့ ၌ ဟာမန် သည် ဝမ်းမြောက် ရွှင်လန်း သောစိတ် နှင့် ထွက် သွားသော်လည်း
    ၊ နန်းတော်တံခါးဝ မှာ မော်ဒကဲ သည် ရိုသေစွာမ ထ ၊ အလျှင်းမ လှုပ် ဘဲနေသည် ကို မြင်
    သောအခါ ၊ မော်ဒကဲ ကို အလွန်အမျက် ထွက် လေ၏။
  tbg-tbg: Hamaaniva kara noraqihairo vevantero quahakero muntukaqihairo koqe uvaro
    viharo tavovaro Motekaiva avuhainaara naavu qentiana oquvi vaiharo kia himpiro
    vira quahama amitaraitiro, qaqi oquvi vauvaro vira kaara Hamaanira voqama kero
    arara itora.
  hmo-hmo: Unai dina dekenai, Hamana be aria ia rakatania neganai ia be mai moale
    bada danu. To Hamana ese Morodekai ia itaia, king ena ruma raka vareai gabunai
    ia helai, bona Morodekai ese ia toreisi lasi, bona Hamana ena vairana dekenai
    ia gari lasi neganai, Hamana be ia badu mai siahu danu Morodekai dekenai.
  urd-urd: उस दिन हामान शादमान और ख़ुश होकर निकला। लेकिन जब हामान ने बादशाह के फाटक
    पर मर्दकै को देखा कि उसके लिए न खड़ा हुआ न हटा, तो हामान मर्दकै के खिलाफ़ गुस्से
    से भर गया।
  rus-SYN: И вышел Аман в тот день веселый и благодушный. Но когда увидел Аман Мардохея
    у ворот царских, и тот не встал и с места не тронулся пред ним, тогда исполнился
    Аман гневом на Мардохея.
  bqc-SIM: Kɛ́ Amani bↄ̀ gↄↄ bee, aà pↄ kɛ̀na, àlɛ yáalↄ. Kási kɛ́ à Maadose
    è kibɛ bↄlɛu, i fɛlɛɛo, a aà vĩa vĩo, ↄ̃ aà pↄ fɛ̃̀aàzi.
  tcz-CHONGTHU: Hiche golvah ankong adalhah chun Haman akipah lheh jenge! Ahinla Mordecai
    chu leng inpi kelkot phung’a anatouva, amasang a ding dohlou chule jana imacha
    apehlou jeh chun Haman alunghan adeojah tan ahi.
  mar-mar: हामान त्यादिवशी अतिशय आनंदात आणि चांगल्या मन:स्थितीत निघाला. पण राजवाड्याच्या
    दरवाजाजवळ आपणास पाहून मर्दखय उठला नाही की थरथर कांपला नाही, हे हामानाने पाहिले
    तेव्हा त्यास त्याचा अतिशय संताप आला.
  qub-qub: Rayna alli micuyta rurachishanta micucurcur Amanga cushisha sacsasha aywacuran.
    Palasyu puncucho Mardoqueo jamaraycajta ricärir ichanga fiyupa rabyacurcuran.
    Mardoqueoga mana jataricuranchu. Ni cuyuyllapis mana cuyucuranchu Amán ñaupanpa
    päsaycajta ricarpis.
  bqp-bqp: Kũ Amana bò zĩ birea, a pↄ kɛ̀ nna àtɛn yáa dↄ. Ama kũ à Mↄdekai è kínabɛ
    gãnu gũn adi futɛ à zɛ̀arɛro adi vĩna kɛarɛro, akũ à pↄ fɛ̃̀i.
  hat-hat: Jou sa a, lè Aman soti nan fèt la, li te kontan, li t'ap ri ak tout moun.
    Men, lè li rive bò pòtay palè a, li wè Madoche pa menm fè yon rimay leve lè l'ap
    pase. Li move anpil sou Madoche,
  eng-BSB: That day Haman went out full of joy and glad of heart. At the king’s gate,
    however, he saw Mordecai, who did not rise or tremble in fear at his presence.
    And Haman was filled with rage toward Mordecai.
  eng-WEBPB: Then Haman went out that day joyful and glad of heart, but when Haman
    saw Mordecai in the king’s gate, that he didn’t stand up nor move for him, he
    was filled with wrath against Mordecai.
  kbq-kbq: Hagi ana kna zupa Hamani'a tusi muse nehuno, agu'amo'a knare nehigeno vu'ne.
    Hianagi Modekaiama kini ne'mofo kuma kafante'ma mani'negeno ome negeno'a, tusi
    arimpa ahente'ne. Na'ankure Hamani'ma nevigeno'a, Modekaia'a rankva vahe'ma ne-egeno'ma
    nehiaza huno antri huge otinora ra agi omi'ne.
  nhe-BL: Huan quema quisqui Amán nopa tonal tlen nopa tlacualistli, tlahuel yolpactoya.
    Pero teipa quiitac Mardoqueo mosehuijtoya ipuertajteno nopa tlanahuatijquetl huan
    ax moquetzqui iixpa, niyon ax mijcuini para ma pano; huan nelía mocueso Amán.
  bus-bus: Kɛ̀ Amana bↄ̀ zĩ beeea, à pↄↄ kɛ̀ nna èe yáa dↄↄ. Mↄde kɛ̀ à Mↄdekai è
    kíbɛ gãnu guu èe fɛɛarero èe vĩa kɛarero, ben à pↄ fɛ̃̀zi.
  gub-BL: Àmà uhem mai'u hawhu wi urywete pà azeharomoete a'e kury. Tàpuzuhu pupe
    teixe haw huwake uhem mehe wexak Monekaz a'e pe. Wikwahy izupe ta'e nuzemumew
    kwaw henataromo a'e xe. Nuzapo kwaw ma'e Àmà imuawate haw hexak kar pà.
  eng-DRA: 'So Aman went out that day joyful and merry. And when he saw Mardochai
    sitting before the gate of the palace, and that he not only did not rise up to
    honour him, but did not so much as move from the place where he sat, he was exceedingly
    angry:'
