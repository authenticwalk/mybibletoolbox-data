    tuʻu hake ia, pe ueʻi siʻi ia koeʻuhi ko ia, naʻe fonu ia ʻi he ʻita kia Motekiai.'
  ces-1613: A tak vyšel Aman dne toho, vesel jsa a dobré mysli. Ale když viděl Aman
