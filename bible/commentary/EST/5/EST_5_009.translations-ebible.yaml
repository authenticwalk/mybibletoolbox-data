verse: EST.005.009
translations:
  mal-C: ഹാമാൻ അന്ന് ആനന്ദത്തോടെ ഉല്ലസിച്ചുകൊണ്ടു മടങ്ങിപ്പോയി. എന്നാൽ മൊർദെഖായി രാജകവാടത്തിൽ
    തന്റെ സമീപത്തിൽ എഴുന്നേൽക്കാതെയും തന്നെ ഭയപ്പെടാതെയും ഇരിക്കുന്നതു കണ്ടിട്ട് അദ്ദേഹത്തിന്റെ
    ഉള്ളിൽ മൊർദെഖായിക്കെതിരേ കോപം നിറഞ്ഞു.
  deu-TKW: Und Haman ging an jenem Tag fröhlich und guten Muts von dannen. Als aber
    Haman den Mardachai im Thore des Königs erblickte, wie er weder aufstand, noch
    Furcht vor ihm zeigte, da ward Haman voller Zorn über Mardachai;
  lin-lin: Amani abimaki na esengo mpe na nsayi. Kasi tango Amani amonaki Maridoshe
    na ekuke ya mokonzi mpe asosolaki ete Maridoshe atelemi te mpe azali kolenga te
    liboso na ye, Amani asilikelaki Maridoshe makasi.
  eng-LSV: And Haman goes forth on that day rejoicing and glad in heart, and at Haman’s
    seeing Mordecai in the gate of the king, and he has not risen nor moved for him,
    then is Haman full of fury against Mordecai.
  eng-GNV: Then went Haman forth the same day ioyfull and with a glad heart. But when
    Haman sawe Mordecai in the Kings gate, that he stoode not vp, nor moued for him,
    then was Haman full of indignation at Mordecai.
  eng-WEBSTER: 'Then went Haman forth that day joyful and with a glad heart: but when
    Haman saw Mordecai in the king''s gate, that he stood not up, nor moved for him,
    he was full of indignation against Mordecai.'
  nhw-BL: Huan quema quisqui Amán nopa tonal tlen nopa tlacualistli, tlahuel yolpactoya.
    Pero teipa quiitac Mardoqueo mosehuijtoya ipuertajteno nopa tlanahuatijquetl huan
    amo moquetzqui iixpa, niyon amo mijcuini para ma pano; huan nelía mocueso Amán.
  swh-ONEN: Hamani alitoka siku hiyo kwa furaha na moyo mchangamfu. Lakini alipomwona
    Mordekai langoni mwa mfalme na kuona kwamba hakusimama wala hakuonyesha hofu mbele
    yake, alijawa na ghadhabu dhidi ya Mordekai.
  bba-bba: Yen tɔ̃ɔ te, Hɑmɑni u yɑrɑ Ɛsitɛɛn yɛnun di kɑ nuku dobu. Adɑmɑ ye u turɑ
    kɔnnɔwɔ, u wɑ Mɑɑdose kun seewe u nùn bɛɛrɛ wɛ̃. Mɑ u mɔru bɛsirɑ ɡem ɡem.
  eng-KJVCPB: 'Then went Haman forth that day joyful and with a glad heart: but when
    Haman saw Mordecai in the king’s gate, that he stood not up, nor moved for him,
    he was full of indignation against Mordecai.'
  luo-luo: Haman nowuok kanyo kamor kendo ka chunye opongʼ gi ilo. To kane oneno Modekai
    e dhoranga ruoth ka ok ochungʼ ne kata nyiso luor e nyime, mirima nomake nikech
    Modekai.
  meu-meu: Una dina ai, Hamana na e raka lasi mai moalena ida; lalona na e moale bada.
    A Hamana ese Morodekai na hanua pavapavana ena ikoukou ai e itaia, ia na se tore
    isi bona ia vairanai se gari, bena ena badu na e ḡaraḡara Morodekai enai.
  npi-ULB: त्यस दिन हामान आनन्दित र हृदयमा प्रसन्‍न भएर गए । तर जब हामानले राजाको
    ढोकामा मोर्दकैलाई न खडा भएको न त तिनको सामु डरले थरथर काँपेको देखे, तब तिनी मोर्दकैको
    विरुद्धमा रिसले चुर भए ।
  yor-yor: Hamani jáde lọ ní ọjọ́ náà pẹ̀lú ayọ̀ àti inú dídùn. Ṣùgbọ́n nígbà tí ó
    rí Mordekai ní ẹnu-ọ̀nà ọba, ó wòye pé kò dìde tàbí kí ó bẹ̀rù ní iwájú òun, inú
    bí i gidigidi sí Mordekai.
  ind-ind: Hati Haman riang gembira ketika meninggalkan jamuan makan istimewa itu.
    Tetapi saat dia melihat Mordekai di gerbang istana tidak berdiri atau bersujud
    memberi hormat kepadanya, dia sangat marah.
  pes-OPCB: هامان شاد و خوشحال، از ضیافت ملکه برگشت. ولی همین که در کاخ چشمش به مردخای
    افتاد که نه پیش پای او بلند شد و نه به او تعظیم کرد، به شدت خشمگین شد؛
  tgl-ULB: Masayang lumabas si Haman nang araw na iyon at may galak sa puso. Ngunit
    nang makita ni Haman si Mordecai sa tarangkahan ng hari na hindi tumayo ni hindi
    nanginig sa takot sa kanyang harapan, napuno siya ng matinding galit laban kay
    Mordecai.
  hui-hui: Hamana ibu tomo nalu birayago biralu puwa ibu miniha turuore howa dungulo
    hene. Ibu pialu howa handalu hearia Modegai ibu kininaga andaga panga haraba kawareni
    naina berearia hendene. Anigo Modegai ibu Hamana timbuni daliga hayago hondowa
    heyalu ai horombeore ibirida lowa ibuhondo bi mbira naleore berene. Ani biyagola
    Hamana ibu keba taraore ho hene.
  mya-mya: ည​စာ​စား​ပွဲ​မှ​ထွက်​ခွာ​လာ​သော​အ​ခါ ဟာ​မန် သည်​ဝမ်း​မြောက်​ပျော်​ရွှင်​လျက်​နေ​၏။
    သို့​ရာ တွင်​သူ​သည်​မော်​ဒ​ကဲ​ကို​နန်း​တော်​အ​ဝင်​ဝ တွင်​တွေ့​ရှိ​ရ​၍ မော်​ဒ​ကဲ​က​သူ့​အား​အ​ရို
    အ​သေ​မ​ပြု​သော​အ​ခါ​၌​မူ​ပြင်း​စွာ အ​မျက်​ထွက်​လေ​သည်။-
  bod-N: ཉིན་དེ་ལ་ཧ་མཱན་བློ་བདེ་ཞིང་སེམས་དགའ་སྟེ་སོང་མོད། འོན་ཀྱང་མོར་དོ་ཀཱ་ཨི་རྒྱལ་པོའི་མཁར་སྒོར་ཡར་མི་ལངས་ལ་སྐྲག་པའི་སྣང་བ་ཙམ་ཡང་མེད་པ་མཐོང་ནས་མོར་དོ་ཀཱ་ཨི་ལ་ཤིན་ཏུ་ཁྲོས་ནའང་།
  sna-sna: Pazuva iro, Hamani akaenda achifara nomufaro mukuru mumwoyo make. Asi paakaona
    Modhekai pasuo ramambo uye akaona kuti akanga asingasimuki kana kuratidza kutya
    pamberi pake, akazara nehasha nokuda kwaModhekai.
  spa-BLM: Entonces Amán salió aquel día alegre y contento de corazón, pero cuando
    vio a Mardoqueo en la puerta del rey, que no se levantaba ni se movía por él,
    se llenó de ira contra Mardoqueo.
  cac-cac: Ix te tzalaj vin̈aj Amán ayic ix elta vin̈ b'aj ix och vael chi', palta
    ayic ix yilan vin̈ to ayec' vin̈aj Mardoqueo d'a sti' spalacio vin̈ rey chi',
    ix te cot yoval vin̈ yujto ayic ix ec' vin̈ ta', maj q'uelaj lin̈an vin̈aj Mardoqueo
    chi', maj empax n̈ojan vin̈.
  swh-ULB: Hamani akaenda nyumbani kwakwe huku akiwa amejawa na furaha moyoni mwake.
    Lakini alipomwona Modekai katika lango la mfalme, modekai hasimami wala kutetemeka
    mbele zake, alijawa na ghadhabu kwa ajili ya Modekai.
  bel-bel: І выйшаў Аман у той дзень вясёлы і дабрадушны. І калі ўбачыў Аман Мардахэя
    каля брамы царскае, і той ня ўстаў і зь месца не скрануўся перад ім, тады напоўніўся
    Аман гневам на Мардахэя.
  deu-ELBBK: Und Haman ging an diesem Tag hinaus, fröhlich und guten Mutes. Als aber
    Haman den Mordokai im Tor des Königs sah und dass er weder aufstand noch sich
    vor ihm rührte, da wurde Haman voll Grimmes über Mordokai; aber Haman bezwang
    sich.
  mbb-OT: Ne zutun he andew melipayen si Haman he migawas dutun te turuǥan. Piru hein
    neehè din si Mordecai ziyà te pultahan te hadì he wazà mebpaahà te kedtahud kandin,
    ne utew sikandin nepauk.
  mal-2015: അന്നു ഹാമാൻ സന്തോഷവും ആനന്ദവുമുള്ളവനായി പുറപ്പെട്ടുപോയി; എന്നാൽ രാജാവിന്റെ
    വാതില്ക്കൽ മൊർദ്ദെഖായി എഴുന്നേല്ക്കാതെയും തന്നേ കൂശാതെയും ഇരിക്കുന്നതു കണ്ടു ഹാമാൻ
    മൊർദ്ദെഖായിയുടെ നേരെ കോപം നിറഞ്ഞു.
  rmc-rmc: Sar o Haman džalas khere, igen radisaľolas a sas leske igen mištes. Ale
    sar dikhľa le Mordekaj paš e brana le kraľiskri, hoj aňi na ušťiľa aňi lestar
    na daralas, igen pre leste choľisaľiľa.
  nlg-nlg: Ma Haman te togotogo ngangata tana bona te rughuhoru sania na gougonu sule
    keri. Hauva, mi tana bona te vaevanea Mordecai te sopou tana mataula haghena na
    vokovokona na vale sule ni vunaghi haba, me mua tughuru dato me mua tongaghi meke
    nia kikinima tana bona te mai tona haliu, agaia Haman te nia rutu ngangata.
  pes-OPV: پس در آن روز هامان شادمان و مسرور شده، بیرون رفت. لیکن چون هامان، مردخای
    را نزددروازه پادشاه دید که به حضور او برنمی خیزد وحرکت نمی کند، آنگاه هامان بر
    مردخای به شدت غضبناک شد.
  ron-1924: Хаман а ешит ын зиуа ачея весел ши ку инима мулцумитэ. Дар, кынд а вэзут
    ла поарта ымпэратулуй пе Мардохеу, каре ну се скула, нич ну се мишка ынаинтя луй,
    с-а умплут де мыние ымпотрива луй Мардохеу.
  ben-OBCV: সেদিন হামন খুশি হয়ে আনন্দিত মনে বাইরে গেল। কিন্তু সে যখন মর্দখয়কে রাজবাড়ির
    দ্বারে দেখল আর লক্ষ করল যে মর্দখয় তাকে দেখে উঠে দাঁড়ালেন না কিংবা আর কোনও সম্মানও
    দেখালেন না তখন মর্দখয়ের উপর তার রাগ হল।
  lex-lex: La' lera Haman nora ray ra'an la' Ester meini pa nawal wia de Haman nahepur
    memna yoma Ester nhu'ru-nhelma enora ray pa npolu-nwaka ir totpena ra'an rewre'wa
    la mei wawannu. Mere la'pa nkil tiutga Mordekhai la'a ray kruwungenni puohra lawanni
    gaini de Mordekhai edonna ntutrier lia Haman gaini totpa ntutga nhiu'ru-nhielamni
    la e'a. Ya'unni-yamta'ata kuku' id mana edon ntutga la Haman, pa nhi'nande Haman
    na'andoin gahani la.
  som-som: Markaasaa Haamaan maalintaas wuxuu dibadda u baxay isagoo faraxsan oo qalbiga
    ka rayraynaya. Laakiinse Haamaan markuu arkay Mordekay oo jooga boqorka iriddiisa,
    oo aan isaga u istaagin, una gariirin, ayuu Mordekay aad iyo aad ugu cadhooday.
  lat-VUC: 'Egressus est itaque illo die Aman lætus et alacer. Cumque vidisset Mardochæum
    sedentem ante fores palatii, et non solum non assurrexisse sibi, sed nec motum
    quidem de loco sessionis suæ, indignatus est valde:'
  eng-ASVBT: 'Then went Haman forth that day joyful and glad of heart: but when Haman
    saw Mordecai in the king’s gate, that he stood not up nor moved for him, he was
    filled with wrath against Mordecai.'
  ita-1885: ED Haman uscì in quel dì fuori, allegro, e col cuor lieto. Ma quando vide
    Mardocheo alla porta del re, il qual non si levava, nè si moveva per lui, fu ripieno
    di furore contro a lui.
  eng-ULB: Haman went out that day joyful and glad at heart. But when Haman saw Mordecai
    at the king's gate, that Mordecai neither rose up nor trembled before him with
    any fear, he was filled with rage against Mordecai.
  spa-VBL: Cuando Amán se marchó aquel día estaba muy contento y satisfecho de sí
    mismo. Pero cuando vio a Mardoqueo en la puerta del palacio y que no se levantó
    ni tembló de miedo ante él, Amán se enfureció con Mardoqueo.
  fra-_FOB: Or, Haman sortit, en ce jour-là, joyeux et le cœur content; mais lorsqu'il
    vit, à la porte du roi, Mardochée, qui ne se leva point et ne se remua point pour
    lui, il fut rempli de colère contre Mardochée.
  mal-mal: അന്ന് ഹാമാൻ സന്തോഷവും ആനന്ദവുമുള്ളവനായി പുറപ്പെട്ടുപോയി; എന്നാൽ രാജാവിന്റെ
    വാതില്ക്കൽ മൊർദെഖായി എഴുന്നേല്ക്കാതെയും ഭയപ്പെടാതെയും ഇരിക്കുന്നത് കണ്ട് ഹാമാന്
    മൊർദെഖായിയുടെ നേരെ കോപം ഉണ്ടായി.
  urd-GVR: Us din jab Hāmān mahal se niklā to wuh baṛā ḳhush aur zindādil thā. Lekin
    phir us kī nazar Mardakī par paṛ gaī jo shāhī sahan ke darwāze ke pās baiṭhā thā.
    Na wuh khaṛā huā, na Hāmān ko dekh kar kāṅp gayā. Hāmān lāl-pīlā ho gayā,
  suz-BL: मिनु मेको नाक्‍त हामान शुश ग्‍येरसीशा, आ थुं जाव बोरपा लत। तन्‍न हामानमी
    मोरदेकै कली दरवार ङा ठेयब लाप्‍चोमी बाक्‍शो नु आ ङोंइती बाप्‍शा मान मपशो तशा,
    चुरशा लां मताव।
  ita-1927: E Haman uscì, quel giorno, tutto allegro e col cuor contento; ma quando
    vide, alla porta del re, Mardocheo che non s’alzava né si moveva per lui, fu pieno
    d’ira contro Mardocheo.
  ckb-ckb: ئەو ڕۆژە هامان بە شادی و دڵخۆشییەوە چووە دەرەوە. بەڵام کاتێک هامان لە دەروازەی
    پاشا مۆردەخای بینی لەبەری هەڵنەستا و خۆی تێکنەدا، زۆر ڕقی لە مۆردەخای هەستا.
  eng-BBE: Then on that day Haman went out full of joy and glad in heart; but when
    he saw Mordecai in the king's doorway, and he did not get to his feet or give
    any sign of fear before him, Haman was full of wrath against Mordecai.
  kan-OKCV: ಆ ದಿನದಲ್ಲಿ ಹಾಮಾನನು ಹರ್ಷಭರಿತನಾಗಿ ಹೊರಟುಹೋದನು. ಆದರೆ ಅರಮನೆಯ ಹೆಬ್ಬಾಗಿಲಲ್ಲಿರುವ
    ಮೊರ್ದೆಕೈ ತನಗೆ ಭಯಪಡದೆ ಕುಳಿತುಕೊಂಡೇ ಇರುವುದನ್ನು ಹಾಮಾನನು ಕಂಡು ಮೊರ್ದೆಕೈಯ ಮೇಲೆ ಕೋಪಗೊಂಡನು.
  tam-2017: அன்றையதினம் ஆமான் சந்தோஷமும் மனமகிழ்ச்சியுடனும் புறப்பட்டான்; ஆனாலும்
    ராஜாவின் அரண்மனை வாசலில் இருக்கிற மொர்தெகாய் தனக்கு முன்பு எழுந்திருக்காமலும்
    அசையாமலும் இருக்கிறதை ஆமான் கண்டபோது, அவன் மொர்தெகாயின்மேல் கடுங்கோபம் அடைந்தவனானான்.
  spa-RV-1909: Y salió Amán aquel día contento y alegre de corazón; pero como vió
    á Mardochêo á la puerta del rey, que no se levantaba ni se movía de su lugar,
    llenóse contra Mardochêo de ira.
  ron-BTF: Şi în acea zi Haman a plecat bucuros şi cu inimă veselă, dar când Haman
    a văzut pe Mardoheu la poarta împăratului, că nu s-a ridicat, nici nu s-a mişcat
    pentru el, s-a umplut de indignare împotriva lui Mardoheu.
  eng-WEBP: Then Haman went out that day joyful and glad of heart, but when Haman
    saw Mordecai in the king’s gate, that he didn’t stand up nor move for him, he
    was filled with wrath against Mordecai.
  eng-FBV: When Haman left that day he was very happy and pleased with himself. But
    when he saw Mordecai at the palace gate and that he didn't stand up or tremble
    with fear before him, Haman was furious with Mordecai.
  nld-1939: Die dag verliet Haman vrolijk en welgemoed het paleis; maar toen hij in
    het koninklijke poortgebouw Mordokai zag, die niet opstond en zich niet voor hem
    verroerde, werd hij woedend op Mordokai.
  nch-BL: Huan quema Amán quisqui ipan nopa tonali ten nopa tacualisti, tahuel yolpactoya.
    Pero teipa quiitac Mardoqueo mosehuijtoya icalteno nopa tanahuatijquet huan amo
    moquetzqui iixpa, yon amo mijcueni para ma pano; huan nelía mocueso Amán.
  vie-1934: Trong ngày đó, Ha-man đi ra vui vẻ và lòng hớn hở. Nhưng khi Ha-man thấy
    Mạc-đô-chê ở nơi cửa vua không đứng dậy, cũng không chuyển động vì mình, bèn đầy
    dẫy lòng giận dữ Mạc-đô-chê.
  hin-CV: उस दिन हामान बहुत आनंदित हृदय के साथ लौटा; किंतु जैसे ही हामान की दृष्टि
    मोरदकय पर पड़ी, जो उस समय राजमहल के द्वार पर ही था, जिसने उसके सामने खड़ा होकर
    अभिनंदन करना उचित न समझा और न ही उसे सम्मान देना उचित समझा, हामान मोरदकय के प्रति
    क्रोध से भर उठा.
  spa-BES: Ese día, Amán salió lleno de alegría y dichoso en su corazón; pero cuando
