  mdy-ETH: ሃማ ዬያ ሙዖና ዑዦናፓ ኬስኪ ዴንዳኣና ዒናፓ ዎዛዺ ዎዛዺ ዴንዴኔ፤ ጋዓንቴ ዒዚ ካኣቱሞ ማኣሮ ጌሎ ካሮ ኮይላ ሜርዴኪዮሴ
