    körgende, köngli uninggha qattiq qehr-ghezepke toldi.
  nde-nde: UHamani wasuka lapho mhlalokho ethabe kakhulukazi. Kodwa uthe ebona uModekhayi
    esesangweni lenkosi wananzelela ukuthi kamsukumeli loba ukutshengisa ukwesaba
    phambi kwakhe, wagcwalelana ngokumthukuthelela uModekhayi.
  ton-ton: '¶ Pea naʻe ʻalu atu ʻa Hamani ʻi he fiefia mo e loto fiemālie ʻi he ʻaho
