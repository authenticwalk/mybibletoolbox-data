  beo-beo: Ha:ima:ne da lolo nabe yolesili, hahawane asi. Be e da Modigai da hina
    bagade ea diasu logo holei gadenene esalebe ba:i. Amola Modigai da hame wa:legadobeba:le,
    amola ema hame nodobeba:le, Ha:ima:ne da ougi bagade ba:i.
  tpi-OTNT: Haman i lusim rum kaikai na em i amamas na belgut tru. Em i wokabaut i
    go na i lukim Mordekai i sindaun klostu long dua bilong haus bilong king. Tasol
    Mordekai i lukim em na em i no sanap na givim gude long em. Olsem na Haman i belhat
    nogut tru.
  hau-SA: Haman ya fita a ranan da murna, ya kuma ji daɗi. Amma sa’ad da ya ga Mordekai
    a bakin ƙofar sarki, ya kuma lura cewa bai tashi, ko yă nuna bangirma a gabansa
    ba, sai ya cika da fushi.
  uig-LAT: Shu küni Haman könglide yayrap, xushal-xuram qaytip chiqti; lékin Mordikayning
