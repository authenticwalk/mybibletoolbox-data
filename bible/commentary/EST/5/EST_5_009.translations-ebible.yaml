  tha-KJV: วันนั้นฮามานก็ออกไปด้วยใจชื่นบานและยินดี แต่​เมื่อฮามานเห็นโมรเดคัยที่​ประตู​ของกษั​ตริ​ย์
    ไม่​ยืนขึ้นหรือตัวสั่นอยู่ต่อหน้าท่าน ท่านก็เดือดดาลต่อโมรเดคัย
  por-BR-2018: Então Hamã saiu naquele dia contente e alegre de coração; porém, quando
