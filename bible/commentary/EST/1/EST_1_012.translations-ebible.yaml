verse: EST.001.012
translations:
  mal-C: എന്നാൽ ഷണ്ഡന്മാർ അറിയിച്ച കൽപ്പനപ്രകാരം വരുന്നതിന് വസ്ഥിരാജ്ഞി വിസമ്മതിച്ചു.
    അപ്പോൾ രാജാവ് രോഷാകുലനായി, കോപംകൊണ്ടു വിറച്ചു.
  deu-TKW: Doch die Königin Vasthi weigerte sich, auf den durch die Kämmerer übermittelten
    Befehl des Königs hin zu erscheinen. Da ward der König sehr zornig, indem sein
    Ingrimm in ihm aufloderte.
  lin-lin: Kasi tango basoda oyo baboma bango mokongo bayebisaki Vasti, mwasi ya mokonzi,
    mitindo oyo mokonzi apesaki ; Vasti, mwasi ya mokonzi, aboyaki kokende. Mokonzi
    atombokaki makasi mpe apelaki na kanda.
  eng-LSV: and the queen Vashti refuses to come in at the word of the king that [is]
    by the hand of the eunuchs, and the king is very angry, and his fury has burned
    in him.
  eng-GNV: 'But the Queene Vashti refused to come at the Kings worde, which he had
    giuen in charge to the eunuches: therefore the King was very angry, and his wrath
    kindled in him.'
  eng-WEBSTER: 'But the queen Vashti refused to come at the king''s commandment by
    his chamberlains: therefore was the king very wroth, and his anger burned in him.'
  nhw-BL: Pero quema quiilhuitoj para nopa tlanahuatijquetl tlanahuatijtoya ma huala,
    nopa Sihua Tlanahuatijquetl Vasti quinilhui para amo yas. Huajca nopa tlanahuatijquetl
    tlahuel cualanqui miyac.
  swh-ONEN: Lakini wakati watumishi walipotoa amri ya mfalme, Malkia Vashti alikataa
    kuja. Ndipo mfalme alighadhibika, na hasira yake ikawaka.
  bba-bba: Yerɑ tɔn be, bɑ dɑ bɑ kurɔ wi deemɑ. Mɑ bɑ nùn sɔ̃ɔwɑ mɑ sinɑ boko u nùn
    soku. Adɑmɑ u yinɑ u nɑ. Ye sinɑ boko u nuɑ mɛ, yerɑ win mɔru yɑ seewɑ.
  eng-KJVCPB: 'But the queen Vashti refused to come at the king’s commandment by his
    chamberlains: therefore was the king very wroth, and his anger burned in him.'
  luo-luo: To ka joote notero wach ma ruoth nochiko, Vashti ma mikach ruoth notamore
    dhi. Eka ruoth nobedo makwiny kendo iye nowangʼ ahinya.
  meu-meu: A Queen Vasati e gwau edeede; hanua pavapavana ena haheḡani hari ruma ireḡuna
    taudia ese e mailaia na ibadinana se ura. Una dainai, hanua pavapavana lalona
    e siahu, e badu ḡaraḡara.
  npi-ULB: तर अधिकारीहरूद्वारा ल्‍याइएको राजाको आदेश मानेर आउनलाई रानी वश्तीले इन्कार
    गरिन् । तब राजा सार्‍है रिसाए । आफूभित्रै तिनी रिसले क्रुद्ध भए ।
  yor-yor: Ṣùgbọ́n nígbà tí àwọn ìránṣẹ́ jẹ́ iṣẹ́ ọba, ayaba Faṣti kọ̀ láti wá. Nígbà
    náà ni ọba bínú gidigidi, ìbínú náà sì pọ̀ jọjọ.
  ind-ind: Tetapi ketika para pelayan menyampaikan perintah raja kepada Ratu Wasti,
    dia menolak untuk datang ke hadapan raja. Hal ini menyebabkan raja sangat marah.
  pes-OPCB: اما وقتی خواجه‌سرایان فرمان پادشاه را به ملکه وشتی رساندند، او از آمدن
    سرباز زد. پادشاه از این موضوع بسیار خشمناک شد؛
  tgl-ULB: Ngunit tumangging sumunod si Reyna Vashti sa salita ng hari na ipinadala
    sa kanya ng mga opisyal. Pagkatapos labis na nagalit ang hari; nag-alab ang matinding
    galit sa kalooban niya.
  hui-hui: Anigo biabe biahaga igiri biarume kininaga bi lowia hayago lamiyagola kuini
    ibugua bi mo wahalu pobe manga hene. Ani biyagome kini mo kebaore hene.
  mya-mya: သို့​ရာ​တွင်​ဝါ​ရှ​တိ​သည်​ဘု​ရင့်​အ​မိန့်​တော် ကို​ဖီ​ဆန်​၍ ရှေ့​တော်​သို့​မ​ဝင်​ဘဲ​နေ​သ​ဖြင့်
    မင်း​ကြီး​သည်​အ​မျက်​ဒေါ​သ​ခြောင်း​ခြောင်း ထွက်​တော်​မူ​လေ​သည်။
  bod-N: འོན་ཀྱང་ཁོ་མོ་ཉུག་རུམ་པ་རྣམས་ཀྱིས་སྦྲན་པའི་རྒྱལ་པོའི་བཀའ་བཞིན་མ་འོངས་པས།
    རྒྱལ་པོ་ཤིན་ཏུ་ཁྲོས་ནས་ཞེ་སྡང་གི་མེ་ལྕེ་འབར་བར་གྱུར་ཏོ། །
  sna-sna: Asi pakasvika shoko rakanga rarayirwa namambo, vaHosi Vhashiti vakaramba
    kuuya. Ipapo mambo akashatirwa zvikuru uye akatsva nehasha.
  spa-BLM: Pero la reina Vasti se negó a presentarse a la orden del rey por medio
    de los eunucos. Por eso el rey se enojó mucho, y su ira ardía en él.
  cac-cac: Palta maj stac'cotlaj sb'a ix. Ix stenec' ix tas ix b'at yal eb' vin̈ schecab'
    vin̈ rey chi'. Yuj chi' ix te cot yoval vin̈ rey chi'.
  swh-ULB: Pamoja na maagizo ya Mfalme, Malkia Vashiti alikataa kwenda kama alivyokuwa
    amewaagiza viongozi wake. Hivyo mfalme akakasirika sana; ghadhabu yake ikawaka
    ndani yake
  bel-bel: Але царыца Астынь не захацела прыйсьці па загадзе цара, абвешчаным празь
    еўнухаў.
  deu-ELBBK: Aber die Königin Vasti weigerte sich, auf das Wort des Königs zu kommen,
    das ihr durch die Kämmerer überbracht wurde. Da erzürnte der König sehr, und sein
    Zorn entbrannte in ihm.
  mbb-OT: Piru hein midtudtulan te menge suluǥuen si Rayna Bashti mehitenged dutun
    te suǥù te hadì, ne wazà sikandin mebpezumazuma, umbe utew nepauk haazà is hadì.
  mal-2015: എന്നാൽ ഷണ്ഡന്മാർമുഖാന്തരം അയച്ച രാജകല്പന മറുത്തു വസ്ഥിരാജ്ഞി ചെല്ലാതിരുന്നു.
    അതുകൊണ്ടു രാജാവു ഏറ്റവും കോപിച്ചു; അവന്റെ കോപം അവന്റെ ഉള്ളിൽ ജ്വലിച്ചു.
  rmc-rmc: 'Sar avle ke late o sluhi le kraľiskre ole lavenca, e kraľovna Vašti lenge
    odphenďa: „Na džav!“ Vašoda o kraľis choľisaľiľa.'
  nlg-nlg: Hauva ka, tana bona tara rongorongoa vania na bosana na vunaghi haba Xerxes,
    agaia Vashti te hove na tona taoniadira. Mana ghanaghana eni te nia dika na liona
    na vunaghi haba, ge rutu ngangata.
  pes-OPV: اما وشتی ملکه نخواست که برحسب فرمانی که پادشاه به‌دست خواجه‌سرایان فرستاده
    بود بیاید. پس پادشاه بسیار خشمناک شده، غضبش در دلش مشتعل گردید.
  ron-1924: Дар ымпэрэтяса Васти н-а врут сэ винэ кынд а примит прин фамень порунка
    ымпэратулуй. Ши ымпэратул с-а супэрат фоарте таре, с-а апринс де мыние.
  ben-OBCV: কিন্তু পরিচর্যাকারীরা যখন রাজার আদেশ জানাল তখন রানি বষ্টী আসতে রাজি হলেন
    না। এতে রাজা ভীষণ রেগে আগুন হয়ে গেলেন।
  lex-lex: Mere la'pa mak ha nhopna re rakot nohora ray lirni la ratu Wasti, mere
    ratu Wasti edonna nwayow nan ray polpuollu de pa nahmena nmai, reiniande ray nahankeran
    memna!
  som-som: Laakiinse boqoraddii Washtii ahayd way diidday inay ku timaado amarkii
    boqorku ugu soo dhiibay midiidinnada. Sidaas daraaddeed boqorkii aad buu u xanaaqay,
    oo cadhadiisiina wuu la gubtay.
  lat-VUC: Quæ renuit, et ad regis imperium quod per eunuchos mandaverat, venire contempsit.
    Unde iratus rex, et nimio furore succensus,
  eng-ASVBT: 'But the queen Vashti refused to come at the king’s commandment by the
    chamberlains: therefore was the king very wroth, and his anger burned in him.'
  ita-1885: Ma la regina Vasti ricusò di venire alla parola del re, recatale per gli
    eunuchi; laonde il re si crucciò forte, e la sua ira si accese in lui.
  eng-ULB: But Queen Vashti refused to come at the word of the king that had been
    brought to her by the officials. Then the king became very angry; his rage burned
    within him.
  spa-VBL: Pero cuando los eunucos le entregaron la orden del rey, la reina Vastise
    negó a venir. El rey se enfadó muchísimo; estaba absolutamente furioso.
  fra-_FOB: Mais la reine Vasthi refusa de venir au commandement que le roi lui fit
    faire par les eunuques; et le roi se mit en fort grande colère, et son courroux
    s'alluma au-dedans de lui.
  mal-mal: എന്നാൽ ഷണ്ഡന്മാർ മുഖേന അയച്ച രാജകല്പന എതിർത്ത് വസ്ഥിരാജ്ഞി ചെല്ലാതിരുന്നു.
    അതുകൊണ്ട് രാജാവ് ഏറ്റവും കോപിച്ചു; അവന്റെ കോപം അവന്റെ ഉള്ളിൽ ജ്വലിച്ചു.
  urd-GVR: Lekin jab ḳhwājāsarā malikā ke pās gae to us ne āne se inkār kar diyā.
    Yih sun kar bādshāh āg-bagūlā ho gayā
  suz-BL: तन्‍न पिपीममी पिप आ सोइश्‍शो मुर आन देंशो मबिस्‍से। मोपा वास्‍तीम मबिश्‍शो
    तशा, मेको पिप हिंचा ङा पा गाइक्‍ताक्‍व।
  ita-1927: Ma la regina Vashti rifiutò di venire secondo l’ordine che il re le avea
    dato per mezzo degli eunuchi; e il re ne fu irritatissimo, e l’ira divampò dentro
    di lui.
  ckb-ckb: بەڵام کاتێک کاربەدەستەکان فەرمانەکەی پاشایان پێ ڕاگەیاند، ڤەشتیی شاژن ڕازی
    نەبوو بێت. لەبەر ئەوە پاشا زۆر ڕقی هەستا و لە تووڕەیی خۆیدا گڕی گرت.
  eng-BBE: 'But when the servants gave her the king''s order, Vashti the queen said
    she would not come: then the king was very angry, and his heart was burning with
    wrath.'
  kan-OKCV: ಆದರೆ ಅರಸನು ಅವರಿಂದ ಹೇಳಿ ಕಳುಹಿಸಿದ ಮಾತಿಗೆ ವಷ್ಟಿ ರಾಣಿಯು, “ನಾನು ಬರುವುದಿಲ್ಲ,”
    ಎಂದು ಹೇಳಿದಳು. ಆದ್ದರಿಂದ ಅರಸನು ಬಹುಕೋಪಗೊಂಡು, ರೋಷಾವೇಶನಾದನು.
  tam-2017: ஆனாலும் பிரதானிகள் மூலமாய் ராஜா சொல்லியனுப்பின கட்டளைக்கு ராணியாகிய வஸ்தி
    வரமாட்டேன் என்றாள்; அப்பொழுது ராஜா கடுங்கோபமடைந்து, தனக்குள்ளே எரிச்சல் அடைந்தான்.
  spa-RV-1909: Mas la reina Vasthi no quiso comparecer á la orden del rey, enviada
    por mano de los eunucos; y enojóse el rey muy mucho, y encendióse en él su ira.
  ron-BTF: Dar împărăteasa Vaşti a refuzat să vină la porunca împăratului dată prin
    fameni; de aceea împăratul s-a înfuriat foarte mult şi mânia lui ardea în el.
  eng-WEBP: But the queen Vashti refused to come at the king’s commandment by the
    eunuchs. Therefore the king was very angry, and his anger burned in him.
  eng-FBV: But when the eunuchs delivered the order from the king, Queen Vashti refused
    to come. The king became extremely angry—he was absolutely furious.
  nld-1939: Koningin Wasjti verzette zich echter tegen het bevel van den koning, dat
    haar door de kamerlingen werd overgebracht, en weigerde te komen. Toen ontstak
    de koning in vreselijk heftige toorn,
  nch-BL: Pero quema quiilhuitoj para nopa tanahuatijquet tanahuatijtoya ma huala,
    nopa Sihua Tanahuatijquet Vasti quinilhui para amo yas. Huajca nopa tanahuatijquet
    tahuel cualanqui miyac.
  vie-1934: Nhưng hoàng hậu Vả-thi không khứng đến theo mạng của vua truyền bởi các
    hoạn quan. Vua bèn nổi giận dữ, phát nóng nả trong lòng.
  hin-CV: किंतु रानी वश्ती ने खोजों द्वारा दिए गए राजा के इस आदेश को अस्वीकार कर दिया.
    इस पर राजा क्रोधित हो उठा, क्रोध उसके अंदर भड़कने लगा.
  spa-BES: Pero cuando los eunucos le dieron la orden del rey, Vasti, la reina, dijo
    que no iba a venir. Entonces el rey estaba muy enojado, y su corazón ardía de
    ira.
  tdx-tdx: F’ie nifoneñe tsy nimb’ amy linili’ i mpanjakay añamo mpiatrakeoy; aa le
    niforoforo i mpanjakay, nisolebotse ty haviñera’e.
  tha-KJV: แต่​พระราชินี​วัชทีทรงปฏิเสธไม่มาตามพระบัญชาของกษั​ตริ​ย์​ที่​รับสั่งไปกับขั​นที
    เมื่อเป็นเช่นนี้​กษัตริย์​ทรงเดือดดาล และพระพิโรธของพระองค์​ระอุ​อยู่​ในพระอุระ
  por-BR-2018: Porém a rainha Vasti recusou vir à ordem do rei por meio dos eunucos;
    por isso o rei se enfureceu muito, e sua ira se acendeu nele.
  deu-ELO: Aber die Königin Vasti weigerte sich, auf das Wort des Königs zu kommen,
    welches ihr durch die Kämmerer überbracht wurde. Da erzürnte der König sehr, und
    sein Zorn entbrannte in ihm.
  caa-caa: Entonces ixiobꞌ umanobꞌ e rey tuaꞌ uyare e Vasti lo que quetpa tuaꞌ uchecsuobꞌ
    tut. Pero conda e Vasti cꞌotoy unata lo que war ucꞌani e rey, jaxir machi ucꞌani
    tuaꞌ axin. Pero conda e rey arobꞌna lo que che e Vasti, qꞌuijna meyra este que
    cay ojmay uchꞌichꞌer.
  eng-WYC-2018: And she forsook, and despised to come at the commandment of the king,
    which he had sent (to her) by the honest and chaste servants, (or But she refused
    to come at the king’s command, which he had sentto her by the eunuchs). Wherefore
    the king was angry, and kindled with full great vengeance;
  epo-epo: Sed la reĝino Vaŝti ne volis veni laŭ la ordono, kiun la reĝo donis per
    la eŭnukoj. Tiam la reĝo forte ekkoleris, kaj lia furiozo brulis en li.
  uig-PIN: Lekin ⱨǝrǝm’aƣiliri hanix Waxtiƣa padixaⱨning ǝmrini yǝtküzgǝndǝ, u kelixni
    rǝt ⱪildi; xuning bilǝn padixaⱨ intayin ƣǝzǝplinip, uning ⱪǝⱨri ɵrlidi.
  beo-beo: 'Be hawa: hamosu dunu da ema hina bagade ea hamoma:ne sia:i olelebeba:le,
    Fa:sedai hihini hame misunu sia:i. Hina bagade da amo sia: nababeba:le, ougi bagade
    ba:i.'
  tpi-OTNT: Ol hausboi i go tokim Kwin Vasti long tok bilong king, tasol kwin i no
    laik i kam. Olsem na king i kros nogut tru.
  hau-SA: Amma da masu hidima suka ba da umarnin sarki, sai Sarauniya Bashti ta ƙi
    zuwa. Wannan ya ɓata wa sarki rai, ya kuma yi fushi ƙwarai.
  uig-LAT: Lékin heremaghiliri xanish Washtigha padishahning emrini yetküzgende, u
    kélishni ret qildi; shuning bilen padishah intayin ghezeplinip, uning qehri örlidi.
  nde-nde: Kodwa kwathi abathenwa beyitshela ngokulaya kwenkosi, iNdlovukazi uVashithi
    yala ukuya. Ngakho inkosi yathukuthela yavutha ngolaka.
  ton-ton: 'Ka naʻe ʻikai fie haʻu ʻae tuʻi fefine ko Vasiti ʻi he fekau ʻae tuʻi
    ʻi he kau talafekau: ko ia naʻe tuputāmaki ai ʻae tuʻi, pea lili ʻene houhau ʻiate
    ia.'
  ces-1613: Ale odepřela královna Vasti přijíti k rozkazu královskému, skrze ty komorníky
    vzkázanému. Pročež král rozhněval se velmi a rozpálil se hněvem sám v sobě.
  eng-WMB: But the queen Vashti refused to come at the king’s commandment by the eunuchs.
    Therefore the king was very angry, and his anger burned in him.
  tam-TCV: ஆனால், அந்த ஏவலாளர்கள் அரசனுடைய கட்டளையை அறிவித்தபோது, அரசி வஸ்தி வருவதற்கு
    மறுத்துவிட்டாள். இதனால் அரசன் சினங்கொண்டான். அவனுடைய கோபம் பற்றியெரிந்தது.
  ceb-ULB: Apan midumili sa pag-adto si Rayna Vasti sa pulong sa hari nga gipadala
    ngadto kaniya pinaagi sa mga opisyal. Unya nasuko pag-ayo ang hari; ang iyang
    kasuko misilaob diha kaniya.
  mkn-mkn: Ma waktu itu pagawe dong su kasi tau raja pung parenta, ju raja pung bini
    manyao bilang, “Beta sonde pi.” Ais waktu dong kambali pi lapor sang raja bagitu,
    ju dia pung hati panas.
  pol-UBG: Ale królowa Waszti odmówiła przyjścia na rozkaz króla, przekazany przez
    eunuchów. Król więc bardzo się rozgniewał, a gniew w nim zapłonął.
  urd-GVU: لیکن جب خواجہ سرا ملکہ کے پاس گئے تو اُس نے آنے سے انکار کر دیا۔ یہ سن
    کر بادشاہ آگ بگولا ہو گیا
  eng-OEBCW: But Queen Vashti refused to come as the king commanded through the eunuchs.
    Then the king became very angry and his fury burned within him.
  deu-1912: Aber die Königin Vasthi wollte nicht kommen nach dem Wort des Königs durch
    seine Kämmerer. Da ward der König sehr zornig, und sein Grimm entbrannte in ihm.
  kan-2017: ಕಂಚುಕಿಗಳು ತಿಳಿಸಿದ ರಾಜಾಜ್ಞೆಗೆ ವಷ್ಟಿ ರಾಣಿಯು, “ಬರುವುದಿಲ್ಲ” ಎಂದು ಉತ್ತರಕೊಟ್ಟಳು.
    ಇದರಿಂದ ಅರಸನು ಬಹುಕೋಪಗೊಂಡು ರೌದ್ರಾವೇಶವುಳ್ಳವನಾದನು.
  yap-yap: Machane nap’an ni yan i yog fapi tapigpig ngak Vashti e tin keyog fare
    pilung ni nge rin’, me ga’ar dabi rin’. Mri k’aring e damumuw nib gel ngak fare
    pilung.
  hlt-MCSB: Tedae manghai kah dumlai dongah imkhoem kut neh caeh ham tah Vashti manghainu
    loh a aal. Te dongah manghai khaw bahoeng a thintoek tih a kosi loh a khuiah a
    alh pah.
  mdy-ETH: ጋዓንቴ ዔያታ ዬያ ካኣቲኮ ዓይሢፆ ዒዞም ኬኤዛዛ፥ ዒዛ ካኣቲ ቤርቶ ሙኪፆ ዒፄኔ፤ ዬይ ካኣቲ ሚርጌና ዻጋሴኔ።
  twi-ASANTE: Nanso, wɔde ɔhene ɔfrɛtumi nkra kɔmaa ɔhemmaa Wasti no, wamma. Yei maa
    ɔhene ani bereeɛ yie, maa abufuo hyɛɛ no ma.
  eng-WEBU: But the queen Vashti refused to come at the king’s commandment by the
    eunuchs. Therefore the king was very angry, and his anger burned in him.
  wal-wal: SHin kawuwaa azazuwaa mureessati odin, Kawiyaa Asxxiina kawuwaa sinttau
    yeennan ixxaasu. Hegee kawuwaa hanqquwaa suulissiis.
  tgk-tgk: Лекин чун хизматгорон рафта, ба малика фармони шоҳро расониданд, малика
    амрашро рад карду ба зиёфат наомад.
  spa-PDDPT: Pero la reina Vasti se negó a cumplir la orden que el rey envió por medio
    de los servidores del palacio. El rey se indignó muchísimo por esto y airó.
  gun-gun: Ha'e rami teĩ huvixa ra'yxy Vasti ma sete-ve eunuco kuery ijayvua rami
    e'ỹ ndouxei, huvixa ayvu ae ha'e kuery omombe'u teĩ. Ha'e rami rã huvixa oendu
    vy ojou vai, ipoxy vaipa guive.
  agu-BL: Poro yi cyopone'n yi e' aj mantarinl, qui nin cujij yi reina tan saje'n.
    Tan yi jun ajtza'kla'tz ja tzun paj i' yi ca'wl yi rey. Wi'nin tzun ẍchi'che'n
    c'u'l yi rey te'j.
  ilo-ULB: Ngem nagkedked ni Reyna Vasti a sumurot iti sao ti ari nga inyeg kenkuana
    dagiti opisial. Ket nakaunget unay ti ari; simged iti pungtot iti kaungganna.
  kpg-kpg: Gei nia daangada hagau ga hagi anga nia mee a di king gi Queen Vashti,
    gei mee hagalee hiihai e hanimoi. Deenei di mee ne hai di king gi hagawelewele
    huoloo.
  uig-ARA: لېكىن ھەرەمئاغىلىرى خانىش ۋاشتىغا پادىشاھنىڭ ئەمرىنى يەتكۈزگەندە، ئۇ كېلىشنى
    رەت قىلدى؛ شۇنىڭ بىلەن پادىشاھ ئىنتايىن غەزەپلىنىپ، ئۇنىڭ قەھرى ئۆرلىدى.
  sus-sus: Kɔnɔ mangɛ ginɛ Fasati naxa tondi mangɛ xa yaamari ra, xɛɛrae naxan masen
    a bɛ. Na naxa mangɛ xɔnɔ ki fanyi.
  pon-2006: Ahpw ni ahnsou me sounpapah ko patohwanohng Lih Nanmwarki Pasdi duwen
    kupwur en nanmwarkio, liho sohte men kapwaiada. Met kahrehiong nanmwarkio eh engiengda
    kowahlap.
  ksd-ksd: Ma Vasti ra taulai kai ra king i ga kamala ta kana vartuluai, nina ra umana
    tultul na pal dia ga ve tana; kari ra king i ga ngangal na kulot ma i ga malamalapang
    ma kana kankan.
  tur-YTC: Ama Kraliçe Vaşti, hadımlar aracılığıyla olan kralın buyruğuna uymayı reddetti.
    Bu yüzden kral çok öfkelendi ve öfkesi içinde alevlendi.
  ind-AYT: Namun, Ratu Wasti menolak untuk datang memenuhi perintah raja yang disampaikan
    oleh para sida-sida itu sehingga raja sangat murka dan kemarahannya menyala-nyala
    dalam dirinya.
  nya-nya: Koma antchito atapereka uthenga wa mfumu kwa mfumukazi, Vasiti anakana
    kubwera. Tsono mfumu inakwiya ndi kupsa mtima.
  kyg-kyg: Noꞌafiꞌmo aliꞌyaꞌamo neꞌaliya vayaꞌmogimo kini vekamoꞌa hapa paiꞌniya gemo
    uꞌa ha paiꞌnayaꞌmonanafa Kuvini a kanomo Vasitiꞌa oꞌafiꞌniye. Oꞌafiꞌnigeno ani
    gemo kini vekamoꞌa afitenoꞌaeꞌmo lusi kava huno ge neꞌnigeno aipamo leꞌniye.
  mps-mps: Te nai ulubo bidi dabego te tuni bidigo po te kwin Vastibolo wali, tiali
    goli te tuni we te asobo hagela yai. Tama te tuni bidigo wado po mu weyu, moni
    sębę yalio.
  tpi-tpi: Ol hausboi i go tokim Kwin Vasti long tok bilong king, tasol kwin i no
    laik i kam. Olsem na king i kros nogut tru.
  dan-1931: Men Dronning Vasjti vægrede sig ved at komme på Kongens Bud, som Hofmændene
    overbragte. Da blev Kongen harmfuld, og Vreden blussede op i ham.
  vie-OVCB: Nhưng Hoàng hậu Vả-thi không chịu đến theo lệnh vua do các thái giám chuyển
    đạt. Điều này làm vua vô cùng tức giận.
  guj-2017: પણ રાજાએ પોતાના ખોજાઓની મારફતે જે આજ્ઞા કરી હતી તે પ્રમાણે રાજાની સમક્ષ
    ઉપસ્થિત થવાની વાશ્તી રાણીએ ચોખ્ખી ના પાડી દીધી. આથી રાજા એટલો બધો ઉગ્ર થયો કે
    તે ક્રોધથી તપી ગયો.
  pon-2006A: Ahpw ni ahnsou me sounpapah ko patohwanohng Lih Nanmwarki Pasdi duwen
    kupwur en nanmwarkio, liho sohte men kapwaiada. Met kahrehiong nanmwarkio eh engiengda
    kowahlap.
  por-BRBSL: Mas a rainha Vashti se recusou a vir sob a ordem do rei pelos eunucos.
    Portanto, o rei ficou muito zangado e sua raiva ardeu nele.
  eng-OEBUS: But Queen Vashti refused to come as the king commanded through the eunuchs.
    Then the king became very angry and his fury burned within him.
  cth-cth: Hateiteh, siangpahrangnu Vashti teh tuenlanaw niyah tho hanlah siangpahrang
    ni kâpoe e lawk a dei pouh awh navah ngai hoeh. Hatdawkvah siangpahrang teh a
    lung puenghoi a khuek. A lungkhueknae hah hmaisaan patetlah a kaman.
  twi-twi: Nanso wɔde ɔhene frɛtumi nkra kɔmaa ɔhemmea Wasti no, wamma. Eyi maa ɔhene
    ani bere yiye, maa abufuw hyɛɛ no ma.
  hlt-hlt: Tedae manghai kah dumlai dongah imkhoem kut neh caeh ham tah Vashti manghainu
    loh a aal. Te dongah manghai khaw bahoeng a thintoek tih a kosi loh a khuiah a
    alh pah.
  tbz-SIM: Kòo kpɑ̀ɑ̀tì tɔ̃mbɛ̀ɛ kɔtɛ kɛ́nɑ́kɛ́ Fɑsitii kòo yetɛ kɛ í nkɔ̀tɛ, kòo
    kpɑ̀ɑ̀tì miɛkɛɛ pɛikɛ mɛdiɛ̀.
  msy-2020: Ezɨ ingangarir gumaziba ghua Kwin Vasti an mɨgɨrɨgɨabar gun a mɨgei. Ezɨ
    kwin izan aghua. Ezɨ atrivim kamaghɨn oregha an muriam Kwin Vasti bagha bar moghɨra
    an ikufi.
  dop-dop: Amɑ Fɑsiti nɑ́ kisɑ lɩɩʋ ɩsɩɩ wulɑʋ sɩɩʋ tɔ. Tǝnɑɣɑ pǝ hɑŋɑ wulɑʋ kɛ sɔsɔm,
    nɑ ɩ pɑ́ɑ́nɑ́ huu.
  azb-azb: Lakin mələkə Vaşti hərəmağaları vasitəsilə göndərilən padşah əmrindən çıxıb
    onun hüzuruna gəlmək istəmədi. Padşah buna çox qəzəbləndi və qəzəb ürəyini yandırıb-yaxdı.
  eng-DBY: But the queen Vashti refused to come at the word of the king which was
    [sent] by the chamberlains; and the king was very wroth, and his fury burned in
    him.
  hin-2017: खोजों के द्वारा राजा की यह आज्ञा पाकर रानी वशती ने आने से इन्कार किया।
    इस पर राजा बड़े क्रोध से जलने लगा।
  wol-KYG: Teewul ba bëkk-néeg ya yeggee Lingeer Wasti ndigalal Buur, mu lànk, ne
    du ñëw. Buur nag mer lool, ba xol bay bax.
  bjr-bjr: Mi ainainira faiqisa oonu kuinna Wasti nammarina kinna qu ufana qimamufanoo
    kuinna fannoo sia anufanoo minara kinna firaaqoo uqanna aranaqanau.
  eng-YLT: and the queen Vashti refuseth to come in at the word of the king that [is]
    by the hand of the eunuchs, and the king is very wroth, and his fury hath burned
    in him.
  eng-WYC-2017: And she forsook, and despised to come at the commandment of the king,
    which he had sent by the honest and chaste servants. Wherefore the king was angry,
    and kindled with full great vengeance;
  eng-WMBB: But the queen Vashti refused to come at the king’s commandment by the
    eunuchs. Therefore the king was very angry, and his anger burnt in him.
  urd-GVH: लेकिन जब ख़्वाजासरा मलिका के पास गए तो उसने आने से इनकार कर दिया। यह सुनकर
    बादशाह आग-बगूला हो गया
  rug-rug: Ba sipu la kamo koasa kalaho sa inavosona sa rinuvata, si korona se Vasiti.
    Bugoro sisigiti sa baṉara, sapu lopu va tabea sa kalaho sa nana zinama.
  gaz-gaz: Garuu yeroo ergamoonni sun ergaa mootichaa itti himanitti Waashtiin Mootittiin
    dhufuu didde. Kana irratti mootichi akka malee dheekkamee aariidhaan gubate.
  fra-LSG: Mais la reine Vasthi refusa de venir, quand elle reçut par les eunuques
    l’ordre du roi. Et le roi fut très irrité, il fut enflammé de colère.
  yal-yal: Koni mangana xɛrane sigaxi na Batɛn Fasita fɛma, e to mangana xɛrani ba
    a xa, a tondi fɛ. Na yi mangan xɔlɔ ki faɲi.
  haw-1868: Hoole ae la ke alii wahine, o Vaseti, aole e hele ma ka olelo a ke alii,
    ana i kauoha ae i na luna. Nolaila, ukiuki loa iho la ke alii, a wela iho la kona
    huhu iloko ona.
  arb-NAV: فَأَبَتِ الْمَلِكَةُ أَنْ تُطِيعَ أَمْرَ الْمَلِكِ الَّذِي نَقَلَهُ إِلَيْهَا
    الْخِصْيَانُ. فَاسْتَشَاطَ الْمَلِكُ غَيْظاً وَاشْتَعَلَ غَضَبُهُ فِي دَاخِلِهِ.
  ewe-ewe: Ke esi dɔlawo gblɔ nɛ be fia la be wòava la, egbe meyi o. Fia la do dɔmedzoe
    ŋutɔ.
  eng-LEE: But queen Vashti refused to come at the word of the king brought by the
    hand of the chamberlains; and the king was very wroth, and his fury burnt in him.
  asm-FB: কিন্তু কৰ্মচাৰী সকলৰ দ্বাৰাই ৰজাই তেওঁৰ ওচৰলৈ আনিবলৈ দিয়া আজ্ঞা ৰাণী ৱষ্টীয়ে
    মানিবলৈ অসন্মত হ’ল। তাতে ৰজাই ক্ৰোধাম্বিত হ’ল, আৰু তেওঁৰ অন্তৰত ক্ৰোধাগ্নি জ্বলি
    উঠিল।
  sus-A: كْنْ مَنفّ فِنّ قَسَتِ نَشَ تٌندِ مَنفّ شَ يَامَرِ رَ، شّيرَيٍ نَشَن مَسٍن
    عَ بّ. نَ نَشَ مَنفّ شْنْ كِ قَنيِ.
  fra-SBL: Mais la reine Vasthi refusa de venir sur l'ordre du roi par les eunuques.
    C'est pourquoi le roi fut très irrité, et sa colère brûla en lui.
  hbo-hbo: וַתְּמָאֵ֞ן הַמַּלְכָּ֣ה וַשְׁתִּ֗י לָבֹוא֙ בִּדְבַ֣ר הַמֶּ֔לֶךְ אֲשֶׁ֖ר
    בְּיַ֣ד הַסָּרִיסִ֑ים וַיִּקְצֹ֤ף הַמֶּ֙לֶךְ֙ מְאֹ֔ד וַחֲמָתֹ֖ו בָּעֲרָ֥ה בֹֽו׃
  pjt-pjt: '@see-verse:EST.001.011'
  kik-kik: No rĩrĩa ndungata icio ciakinyirie watho wa mũthamaki, Vashiti mũtumia
    wa mũthamaki akĩrega gũthiĩ. Hĩndĩ ĩyo mũthamaki akĩngʼũrĩka mũno na agĩcinwo
    nĩ marakara.
  fra-NCL: Mais la reine Vasthi refusa de se rendre au commandement du roi, qu’elle
    avait reçu par l’intermédiaire des eunuques, et le roi fut très irrité et sa colère
    s’enflamma.
  cek-AK: Toe a zu loe siangpahrang ih toksah tangzat mii kadueh kaminawk mah thuih
    pae o ih, siangpahrang mah paek ih lok baktih toengah angzoh han koeh ai angmak
    pae; to naah siangpahrang loe paroeai palungphui, anih loe palungphui hmai baktiah
    amngaeh.
  cuk-cuk: Ar dulemar-rey-walik-arbamalad rey-ome-Vastiʼga rey-igar-uksad sogdapmargu,
    Vastiʼdi, Rey-Asueroʼse yapa-nae gusad. Degisoggu, Rey-Asuero bela-bela sae-itonaded,
    uluded.
  uig-CYR: Лекин һәрәмъағилири ханиш Ваштиға падишаниң әмрини йәткүзгәндә, у келишни
    рәт қилди; шуниң билән падиша интайин ғәзәплинип, униң қәһри өрлиди.
  tel-2017: వష్తి రాణి నపుంసకులు వినిపించిన రాజాజ్ఞ ప్రకారం రావడానికి ఒప్పుకోలేదు.
    రాజుకు చాలా కోపం వచ్చింది. ఆగ్రహంతో రగిలి పోయాడు.
  hat-BSA: Men rèn Vasthi te refize vini sou lòd a wa a, ki te livre pa enik yo. Konsa,
    wa a te vin byen fache e lakòlè te brile anndan l.
  kos-kos: Tusruktu ke mwet kulansap uh fahkang nu sel Kasra Vashti sap lun tokosra,
    el tia lungse som. Ma se inge oru tokosra el foloyak.
  hbo-WLC: וַתְּמָאֵ֞ן הַמַּלְכָּ֣ה וַשְׁתִּ֗י לָבוֹא֙ בִּדְבַ֣ר הַמֶּ֔לֶךְ אֲשֶׁ֖ר
    בְּיַ֣ד הַסָּרִיסִ֑ים וַיִּקְצֹ֤ף הַמֶּ֙לֶךְ֙ מְאֹ֔ד וַחֲמָת֖וֹ בָּעֲרָ֥ה בֽוֹ׃
  ibo-ibo: Ma mgbe e mere ka ozi eze ruo ya ntị, eze nwanyị, bụ Vashti jụrụ ịbịa.
    Nke a mere ka iwe wee eze nke ukwuu.
  ory-ory: ମାତ୍ର ବଷ୍ଟୀ ରାଣୀ ନପୁଂସକମାନଙ୍କ ଦ୍ୱାରା ରାଜାଙ୍କ କଥିତ ଆଜ୍ଞାରେ ଆସିବାକୁ ଅସମ୍ମତା
    ହେଲା; ଏଣୁ ରାଜା ଅତିଶୟ କ୍ରୋଧ କଲେ ଓ ତାଙ୍କ ଅନ୍ତରରେ କ୍ରୋଧ ପ୍ରଜ୍ୱଳିତ ହେଲା।
  chk-chk: Nge lupwen ekewe chon angang ra asile ngeni kiwiin Fasti än ewe king we
    allük, neminei esap mochen. Ren ei ewe king a wesewesen lingeringer o fokun song.
  rop-rop: Bat wen detlot speshalwan wekinmen bin dalim det wed brom det king langa
    Bashtai, imbin tok, “Ai kaan go.” Wen deibin dalim det king lagijat, imbin gitwail
    detmatj.
  ukr-1871: Але цариця не схотїла прийти по наказу царя через скопцїв.
  deu-1951: Aber die Königin Vasti wollte nicht kommen auf den Befehl des Königs,
    den er durch seine Kämmerer gegeben hatte. Da ward der König sehr zornig, und
    sein Grimm entbrannte in ihm.
  eng-JPS: But the queen Vashti refused to come at the king's commandment by the chamberlains;
    therefore was the king very wroth, and his anger burned in him.
  srp-1865: Ali carica Astina ne htje doæi na rijeè carevu, koju joj poruèi po dvoranima;
    zato se car vrlo razgnjevi i gnjev se njegov raspali u njemu.
  lug-lug: Naye abaweereza bwe baatuusa ekiragiro kya kabaka, Nnabagareka Vasuti n’agaana
    okugenda. Era ekyavaamu kabaka n’asunguwala, era obusungu bwe ne bubuubuuka.
  heb-heb: ותמאן המלכה ושתי לבוא בדבר המלך אשר ביד הסריסים ויקצף המלך מאד וחמתו בערה
    בו׃
  ben-IRV: কিন্তু বষ্টী রাণী নপুংসকদের মাধ্যমে পাঠানো রাজার আদেশ মত আসতে রাজি হলেন
    না; তাতে রাজা খুব রেগে গেলেন, তাঁর মধ্যে রাগের আগুন জ্বলে উঠল।
  pan-pan: ਪਰ ਰਾਣੀ ਵਸ਼ਤੀ ਨੇ ਰਾਜਾ ਦੇ ਹੁਕਮ ਅਨੁਸਾਰ ਜਿਹੜਾ ਖੁਸਰਿਆਂ ਦੇ ਰਾਹੀਂ ਦਿੱਤਾ ਸੀ, ਆਉਣ
    ਤੋਂ ਇਨਕਾਰ ਕਰ ਦਿੱਤਾ। ਇਸ ਲਈ ਰਾਜਾ ਬਹੁਤ ਗੁੱਸੇ ਹੋਇਆ ਅਤੇ ਗੁੱਸੇ ਨਾਲ ਭੜਕ ਉੱਠਿਆ।
  mya-JVB: သို့ရာတွင် မိန်းမစိုး ဆင့်ဆိုသော အမိန့် တော်ကို ၊ မိဖုရား သည် ငြင်းဆန်
    ၍ မလာဘဲနေ၏။ ထိုကြောင့် ရှင် ဘုရင်သည် အမျက် ထွက်၍ ၊ ဒေါသမီးလောင် လျက် နေတော်မူ၏။
  tbg-tbg: vinavuka oru avuhainaara naata vi uvara tiva amuvaro viva aqao kia te mini
    vireravauve tivakero kia vuvaro vira kaara avuhainaa vaiinti voqama kero arara
    itovaro vaura.
  hmo-hmo: To kwini Vasati ese king ia kamonai henia lasi, king ena ruma naria taudia
    ese king ena oda idia hamaoroa neganai kwini Vasati ia ura lasi, bona ia lao lasi.
    Unai dainai king ena lalona ia siahu, ia badu maragi lasi.
  urd-urd: लेकिन वशती मलिका ने शाही हुक्म पर जो ख़्वाजासराओं की ज़रिए' मिला था, आने
    से इन्कार किया। इसलिए बादशाह बहुत झल्लाया और दिल ही दिल में उसका ग़ुस्सा भड़का।
  rus-SYN: Но царица Астинь не захотела прийти по приказанию царя, объявленному чрез
    евнухов.
  bqc-SIM: Kɛ́ kí dↄaipiↄ yã́pi ò aà naɛ, à gì mↄ́i, ↄ̃ kí pↄ pà à fɛ̃̀aàzi
    maamaa.
  tcz-CHONGTHU: Ahinlah amahon lengpa thupeh chu lengnu Vashti kom’a aga hetsah phat’un
    amanu chu ahung nom tapon ahi. Hiche chun lengpa chu alung ahansah lheh jengtan,
    alunghan akoudoh leuvin ahi.
  mar-mar: पण त्या सेवकांनी जेव्हा राणी वश्तीला राजाची ही आज्ञा सांगितली तेव्हा तिने
    येण्यास नकार दिला. तेव्हा राजा फार संतापला; त्याचा क्रोधाग्नी भडकला.
  qub-qub: Raypa cachancuna willaptin rayna Vastiga mana shamuyta munaranchu. Chaura
    rayga fiyupa rabyacurcuran. Fiyupa rabyasha
  bqp-bqp: Kũ kína dogari pìnↄ yã pìi ò a nanↄnɛ, à gì sui, akũ kína pɛ̃tɛ̃ kɛ̀
    a pↄ fɛ̃̀i manamana.
  hat-hat: Men lè nèg konfyans yo al di larenn Vachti lòd wa a te ba yo a, li derefize
    vini. Sa te fè wa a fache. Li te move anpil.
  eng-BSB: Queen Vashti, however, refused to come at the king’s command brought by
    his eunuchs. And the king became furious, and his anger burned within him.
  eng-WEBPB: But the queen Vashti refused to come at the king’s commandment by the
    eunuchs. Therefore the king was very angry, and his anger burnt in him.
  kbq-kbq: Hianagi ana nanekema kini ne'mofo eri'za vahe'mo'zama ome asamizankea kuini
    a' Vasti'a ontahi'ne. Hagi ana'ma higeno'a, kini ne'mofona tusi rimpa ahegeno
    arimpama ahezamo'a agu'afina tevere'ne.
  nhe-BL: Pero quema quiilhuitoj para nopa tlanahuatijquetl tlanahuatijtoya ma huala,
    nopa Sihua Tlanahuatijquetl Vasti quinilhui para ax yas. Huajca nopa tlanahuatijquetl
    tlahuel cualanqui miyac.
  bus-bus: Kɛ̀ kína dogari pìnↄ yã pì ò à naↄ̃nɛ, à gì mↄ́zi, ben kína pɛ̃tɛ̃ kɛ̀
    à fɛ̃̀zi maamaa.
  gub-BL: Hemireko nuweruzar kwaw ize'eg. A'e rupi wikwahy tuwihawete kury.
  eng-DRA: But she refused, and would not come at the king’s commandment, which he
    had signified to her by the eunuchs. Whereupon the king, being angry, and inflamed
    with a very great fury,
