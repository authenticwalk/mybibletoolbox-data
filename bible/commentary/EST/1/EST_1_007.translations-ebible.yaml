verse: EST.001.007
translations:
  mal-C: വിവിധ ആകൃതിയിലുള്ള സ്വർണച്ചഷകങ്ങളിലാണ് വീഞ്ഞു വിളമ്പിയത്. രാജകീയ വീഞ്ഞ് ധാരാളമുണ്ടായിരുന്നു.
    അത് രാജാവിന്റെ ഔദാര്യമനുസരിച്ച് വിളമ്പി.
  deu-TKW: Das Getränke aber reichte man in goldenen Gefäßen, wobei die einen Gefäße
    von den anderen verschieden waren; und königlicher Wein war in Menge vorhanden,
    wie es königlicher Freigebigkeit entspricht.
  lin-lin: Bazalaki kokabola masanga ya vino na bakopo ya wolo ; kopo na kopo ezalaki
    na lolenge na yango. Bongo vino ezalaki penza ebele kolanda motema ya kokaba ya
    mokonzi.
  eng-LSV: and the giving of drink in vessels of gold, and the vessels [are] various
    vessels, and the royal wine [is] abundant, as a memorial of the king.
  eng-GNV: And they gaue them drinke in vessels of golde, and changed vessel after
    vessel, and royall wine in abundance according to the power of the King.
  eng-WEBSTER: And they gave them drink in vessels of gold, (the vessels being diverse
    one from another,) and royal wine in abundance, according to the state of the
    king.
  nhw-BL: Huan nochi nopa tazas catli ipan tetlailtiyayaj ica xocomeca atl eltoya
    tlen oro. Huan sesen taza quipixqui seyoc tlamantli itlachiyalis catli quitejtejtzontoyaj
    tlen oro huan tlahuel pajpatiyo eliyaya. Huan oncayaya tlaili catli cuajcualtzi
    hasta onmocahuayaya pampa nopa tlanahuatijquetl quipixqui hueyi iyolo para temajmacas.
  swh-ONEN: Vyombo vya dhahabu vilitumika kwa watu kunywea mvinyo, kila kimoja tofauti
    na kingine, naye mfalme akatoa mvinyo kwa wingi kwa kadiri ya ukarimu wake.
  bba-bba: Tɔ̃ɔ bɑkɑ ten tɑm nɔri yi sɑ̃ɑwɑ nɔri bwese bwesekɑ yi bɑ kuɑ kɑ wurɑ.
    Mɑ tɑm mu sweenɛ bɑɑmɑ sinɑ bokon nuku tiɑn sɔ̃.
  eng-KJVCPB: And they gave them drink in vessels of gold, (the vessels being diverse
    one from another,) and royal wine in abundance, according to the state of the
    king.
  luo-luo: Ji ne madho divai gi kikombe mopogore opogore kendo divai ne ngʼeny mana
    ka mar ruoth adier nikech ne chunye ngʼwon.
  meu-meu: Inuinu ḡaudia na gold keheredia ai e sei bona e diu henidia; unu kehere
    na idau-idau; bona vine ranuna momo, pavapava e inumu ḡauna, hanua pavapavana
    ena harihari-bada heḡereḡerena.
  npi-ULB: सुनका कचौराहरूमा दाखमद्य बाँडियो । प्रत्येक कचौरा विशिष्‍ट थियो र राजाको
    उदारताको कारणले धेरै राजकीय दाखमद्य बाँडिएको थियो ।
  yor-yor: Kọ́ọ̀bù wúrà onídìí-odó ni a fi ń bu wáìnì fún wọn mu, ọ̀kọ̀ọ̀kan wọn sì
    yàtọ̀ sí èkejì, wáìnì ọba pọ̀ púpọ̀, gẹ́gẹ́ bí ọba ṣe lawọ́ sí.
  ind-ind: Para tamu minum anggur dari berbagai tempat minum mewah yang dibuat dari
    emas. Persediaan anggur pun melimpah karena raja ingin setiap tamu boleh minum
    tanpa dibatasi dan tamu juga tidak dipaksa minum bila tidak mau. Sebab sebelumnya
    raja sudah memberikan perintah kepada para pelayan istana, supaya setiap tamu
    dilayani menurut permintaannya masing-masing.
  pes-OPCB: از سخاوت پادشاه، شراب شاهانه فراوان بود و در جامهای طلایی که شکلهای گوناگون
    داشت، صرف می‌شد.
  tgl-ULB: Ang mga inumin ay inihain sa mga gintong tasa. Di-pangkaraniwan ang bawat
    tasa, at maraming maharlikang alak na dumating dahil sa pagiging mapagbigay ng
    hari.
  hui-hui: Agali biarume gabo be ngolome wabini tara tara ale wiaru mbira mbira mialu
    waini iba berelowa nalu berene. Kini ibugua agali uruni ti waini iba dewaore nelo
    mini.
  mya-mya: မင်း​ကြီး​သည်​စ​ပျစ်​ရည်​ကို​ရွှေ​ဖ​လား​များ နှင့်​ထည့်​၍​တိုက်​စေ​တော်​မူ​၏။
    ထို​ဖ​လား​တို့ သည်​တစ်​ခု​နှင့်​တစ်​ခု​ဆင်​သည်​ဟူ​၍​မ​ရှိ ပေ။ စ​ပျစ်​ရည်​ကို​ရက်​ရော​စွာ​တိုက်​စေ​တော်
    မူ​၏။-
  bod-N: རྒུན་ཆང་འབུལ་བྱེད་ཀྱི་གསེར་ཕོར་རྣམས་ནི་རེ་རེ་མི་འདྲ་ཞིང་། རྒུན་ཆང་ཧ་ཅང་མོད་པོ་ཡོད་པ་དེས་རྒྱལ་པོ་གཏོང་ཕོད་ཆེ་བ་ཡོངས་སུ་མཚོན་པ་རེད།
  sna-sna: Waini yaipiwa vanhu mumidziyo yegoridhe, yakasiyana-siyana, uye waini yamambo
    yakanga yakawanda, samambo, asingavanyimi napaduku.
  spa-BLM: Les daban de beber en vasos de oro de diversas clases, incluso vino real
    en abundancia, según la generosidad del rey.
  cac-cac: Axo juntzan̈ vaso nab'a oro syuc'lab'ej eb'. Ch'occh'oc yilji junjun vaso
    chi'. Te nivan vino ix el d'a sc'ol vin̈ rey chi' yac'ani.
  swh-ULB: Vinywaji viliandaliwa katika vikombe vya dhahabu. Na kila kikombe kilikuwa
    ni cha kipekee na kwa sababu ya ukarimu wa mfalme kulikuwa mvinyo mwingi.
  bel-bel: Залатыя і срэбныя ложкі былі на памосьце, засланым камянямі зялёнага колеру
    і мармурам, і перламутрам і камянямі чорнага колеру.
  deu-ELBBK: Und man reichte das Getränk in goldenen Gefäßen, und die Gefäße waren
    von einander verschieden; und königlichen Wein gab es in Menge, nach der Freigebigkeit
    des Königs.
  mbb-OT: Mid-inum is menge visita ne migamit is menge inumà he vulawan he nekedseselekawà
    te zayandayan. Impevayèbayè en sikandan te hadì te menge mahalen he vinu. Midsuǥù
    is hadì te menge suluǥuen he iyan en ibpevayàbayà is menge visita.
  mal-2015: വിവിധാകൃതിയിലുള്ള പൊൻപാത്രങ്ങളിലായിരുന്നു അവർക്കു കുടിപ്പാൻ കൊടുത്തതു;
    രാജവീഞ്ഞും രാജപദവിക്കു ഒത്തവണ്ണം ധാരാളം ഉണ്ടായിരുന്നു.
  rmc-rmc: O moľa pes davkerenas andro somnakune kuča. Dojekh ole kučendar sas aver
    a e kraľiskri mol sas igen but, bo o kraľis sas igen sčiro.
  nlg-nlg: Na inu tara hera na lei vure tana kapu gold tara goni kehakehai, mete subo
    ngangata na lei wine ni vunaghi haba, taonia na bosana agaia na vunaghi haba.
  pes-OPV: و آشامیدن، از ظرفهای طلابود و ظرفها را اشکال مختلفه بود و شرابهای ملوکانه
    برحسب کرم پادشاه فراوان بود.
  ron-1924: Яр де бэут турнау ын васе де аур, де фелурите союрь. Ера белшуг де вин
    ымпэрэтеск, мулцумитэ дэрничией ымпэратулуй.
  ben-OBCV: সমস্ত পানীয় বিভিন্ন রকমের সোনার পাত্রে দেওয়া হচ্ছিল এবং রাজার মন বড়ো
    ছিল বলে প্রচুর পরিমাণে দ্রাক্ষারস ছিল।
  lex-lex: Ray nhur tiar wutwutga anggur tur liawanni maka ha rhoi tiar wutwutga la
    lari niemun geni maka ha rhi' nana la maha. Me la niemun geni re to'a-taiya.
  som-som: Oo waxaa dadka cabniin lagu siiyey weelal dahab ah (oo weelashana midba
    midka kale wuu ka duwanaa), oo khamrigii boqorkuna wuu badnaa sidii ay ahayd deeqsinimadii
    boqorku.
  lat-VUC: Bibebant autem qui invitati erant aureis poculis, et aliis atque aliis
    vasis cibi inferebantur. Vinum quoque, ut magnificentia regia dignum erat, abundans,
    et præcipuum ponebatur.
  eng-ASVBT: And they gave them drink in vessels of gold (the vessels being diverse
    one from another), and royal wine in abundance, according to the bounty of the
    king.
  ita-1885: E si presentava a bere in vasellamenti d'oro, i quali si mutavano di tempo
    in tempo; e vi era del vino reale in abbondanza, secondo il potere di quel re.
  eng-ULB: Drinks were served in golden cups. Each cup was unique and there was much
    royal wine that came because of the king's generosity.
  spa-VBL: Las bebidas se servían en copas de oro de diferentes tipos, y el vino real
    fluía libremente debido a la generosidad del rey.
  fra-_FOB: On donnait à boire dans des vases d'or, qui étaient de diverses façons,
    et il y avait du vin royal en abondance, comme le roi pouvait le faire.
  mal-mal: വിവിധ ആകൃതിയിലുള്ള സ്വർണ്ണ പാത്രങ്ങളിലായിരുന്നു അവർക്ക് കുടിക്കുവാൻ കൊടുത്തത്;
    രാജപദവിക്ക് യോജിച്ചവിധം രാജവീഞ്ഞ് ധാരാളം ഉണ്ടായിരുന്നു.
  urd-GVR: Mai sone ke pyāloṅ meṅ pilāī gaī. Har pyālā farq aur lāsānī thā, aur bādshāh
    kī faiyāzī ke mutābiq shāhī mai kī kasrat thī.
  suz-BL: मिनु मेको मुर आन कली सुन के कचौरामी अङगुर शांबु तूचा गेशो बाक्‍तेक्‍म। मेको
    कचौरा का का पा अर्को अर्को खाल ङा बुटा आप्‍शो बाक्‍तेक्‍म। मिनु पिपमी मेको आन
    कली शुश अङगुर शांबु तूचा गेप्‍तु।
  ita-1927: Si porgeva da bere in vasi d’oro di forme svariate, e il vino reale era
    abbondante, grazie alla liberalità del re.
  ckb-ckb: خواردنەوەش بە جامی زێڕینی جۆراوجۆر پێشکەش دەکرا، شەرابی شاهانەش بەقەد بەخشندەیی
    پاشا زۆر بوو.
  eng-BBE: And they gave them drink in gold vessels, every vessel being different,
    and wine of the kingdom, freely given by the king.
  kan-OKCV: ಇದಲ್ಲದೆ ನಾನಾ ವಿಧವಾದ ಬಂಗಾರದ ಪಾತ್ರೆಗಳಲ್ಲಿ ಅರಸನ ಔದಾರ್ಯಕ್ಕೆ ತಕ್ಕಂತೆ ದ್ರಾಕ್ಷಾರಸವನ್ನು
    ಧಾರಾಳವಾಗಿ ಕುಡಿಯಲು ಕೊಟ್ಟರು.
  tam-2017: பொன்னால் செய்யப்பட்ட பலவித பாத்திரங்களிலே பானம் கொடுக்கப்பட்டது; முதல்தரமான
    திராட்சைரசம் ராஜாவின் கொடைத்தன்மைக்கு ஏற்றவாறு பரிபூரணமாகப் பரிமாறப்பட்டது.
  spa-RV-1909: Y daban á beber en vasos de oro, y vasos diferentes unos de otros,
    y mucho vino real, conforme á la facultad del rey.
  ron-BTF: Şi le dădeau de băut în vase de aur, (vasele fiind diferite unele de altele,)
    şi vin împărătesc din abundenţă, conform stării împăratului.
  eng-WEBP: They gave them drinks in golden vessels of various kinds, including royal
    wine in abundance, according to the bounty of the king.
  eng-FBV: Drinks were served in golden goblets of different kinds, and the royal
    wine flowed freely because of the king's generosity.
  nld-1939: In gouden bekers, de een al mooier dan de andere, schonk men met koninklijke
    mildheid kostelijke wijn in overvloed.
  nch-BL: Huan nochi nopa tazas cati ipan tetailtiyayaj ica xocomecat iayo eltoya
    ten oro. Huan sesen taza quipixqui seyoc tamanti itachiyalis cati quitejtejtzontoyaj
    ten oro huan tahuel pajpatiyo eliyaya. Huan oncayaya taili cati cuali hasta mocahuayaya
    pampa nopa tanahuatijquet quipixqui hueyi iyolo para temajmacas.
  vie-1934: Người ta đãi uống bằng chén vàng, những chén nhiều thứ khác nhau, và có
    ngự tửu rất nhiều, cho xứng đáng theo bực giàu sang của vua.
  hin-CV: दाखमधु सोने के विभिन्‍न प्रकार के बर्तनों में परोसी जा रही थी. राजकीय दाखमधु
    राजा के बड़े भंडार में से बहुतायत से परोसी जा रही थी.
  spa-BES: Y les dieron de beber en vasos de oro, siendo diferentes todos los vasos,
    y vino del reino, dado gratuitamente por el rey.
  tdx-tdx: Nanjotsoañe rano am-pitovy volamena—fanake sambe mifañambake—naho divaim-panjaka
    tsifotofoto, ty amy fiotrotròam-panjakay.
  tha-KJV: เครื่องดื่มก็​ใส่​ถ้วยทองคำส่งให้ (เป็นถ้วยหลากชนิด) และเหล้าองุ่นของราชสำนักมากมายตามพระทัยกว้างขวางของกษั​ตริ​ย์
  por-BR-2018: E dava-se de beber em taças de ouro, e as taças eram diferentes umas
    das outras; e havia muito vinho real, conforme a generosidade do rei.
  deu-ELO: Und man reichte das Getränk in goldenen Gefäßen, und die Gefäße waren von
    einander verschieden; und königlichen Wein gab es in Menge, nach der Freigebigkeit
    des Königs.
  caa-caa: Pues ayan meyra vino xeꞌ ajcꞌuna umen e rey tuaꞌ apujca axin taca tunor
    e winicobꞌ, y ajcꞌunobꞌ tuaꞌ uyuchꞌiobꞌ e vino tama e chꞌeu xeꞌ chembꞌir taca
    e oro. Y inteꞌ inteꞌ chꞌeu intiach uwirnar.
  eng-WYC-2018: And they, that were called to meat, drank in golden cups, and meats
    were borne in to them with one and (an)other vessels; also plenteous wine, and
    full good was set forth before them, as it was worthy to the great doing, of the
    king. (And they, who were called to the feast, drank from gold cups, and wine
    was brought in to them in one and another vessels; yea, very good and plentiful
    wine, was set forth before them, as was worthy of, or befitting, a king.)
  epo-epo: La trinkaĵon oni donadis en oraj vazoj kaj en vazoj ne similaj unuj al
    la aliaj; kaj da reĝa vino estis multe, kiel decis al la reĝo.
  uig-PIN: Iqimliklǝr altun jamlarda tutup iqilǝtti; jamlar bir-birigǝ ohximaytti;
    xaⱨanǝ mǝy-xarablar padixaⱨning sǝltǝnitigǝ yarixa mol idi.
  beo-beo: Waini hano moma:ne, ilia da gouli faigelei hisu hisu hahamoi amo ganodini
    soga:sasali. Hina bagade da ea waini nodone bagade sagoi.
  tpi-OTNT: Ol man i kisim dring bilong ol long narakain narakain kap gol. Na king
    i givim planti wain long ol dispela man.
  hau-SA: Aka rarraba ruwan inabi cikin kwaf na zinariya, kowanne kuwa dabam yake
    da ɗayan. Ruwan inabin kuwa yana da yawa, bisa ga wadatar sarki.
  uig-LAT: Ichimlikler altun jamlarda tutup ichiletti; jamlar bir-birige oxshimaytti;
    shahane mey-sharablar padishahning seltenitige yarisha mol idi.
  nde-nde: Iwayini lalinathelwa ezinkezweni zegolide, inye ngayinye yehlukene kwezinye,
    njalo iwayini lesikhosini lalilinengi, kutshengisa ukukhululeka kwesandla senkosi.
  ton-ton: Pea naʻa nau ʻatu ʻae meʻainu kiate kinautolu ʻi he ngaahi ipu koula, (naʻe
    fai kehekehe ʻae ngaahi ipu kotoa pē,) mo e uaine ngalingali tuʻi lahi ʻaupito,
    ʻo fakatatau ki he anga ʻoe tuʻi.
  ces-1613: Nápoj pak dávali v nádobách zlatých, a to v nádobách jiných a jiných,
    i vína královského v hojnosti, jakž slušelo na krále.
  eng-WMB: They gave them drinks in golden vessels of various kinds, including royal
    wine in abundance, according to the bounty of the king.
  tam-TCV: திராட்சை இரசம், பல்வேறு வகையான தங்கக் கிண்ணங்களில் பரிமாறப்பட்டது. அரசனுடைய
    தாராள மனதின்படியே அரசருக்குரிய திராட்சை இரசம் நிறைவாயிருந்தது.
  ceb-ULB: Gidalit ang mga ilimnon pinaagi sa mga kopa nga bulawan. Pinasahi ang matag
    kopa ug adunay daghang harianong bino ang miabot tungod sa pagkamanggihatagon
    sa hari.
  mkn-mkn: Tamu dong minum dari piala mas yang dia pung model macam-macam, deng babunga
    laen-laen. Ais raja pung aer anggor tapoꞌa-tapoꞌa ko kasi tunju dia pung hati
    bae.
  pol-UBG: A napój podawano w złotych naczyniach, każde z naczyń było zaś inne, a
    wina królewskiego było pod dostatkiem, jak przystało na króla.
  urd-GVU: مَے سونے کے پیالوں میں پلائی گئی۔ ہر پیالہ فرق اور لاثانی تھا، اور بادشاہ
    کی فیاضی کے مطابق شاہی مَے کی کثرت تھی۔
  eng-OEBCW: Drink was brought in vessels of gold – which were all different – and
    the king’s wine was provided with royal liberality.
  deu-1912: Und das Getränk trug man in goldenen Gefäßen und immer andern und andern
    Gefäßen, und königlichen Wein die Menge, wie denn der König vermochte.
  kan-2017: ಬಂಗಾರದ ಪಾನ ಪಾತ್ರೆಗಳು ನಾನಾ ಆಕಾರದಲ್ಲಿದ್ದವು. ರಾಜದ್ರಾಕ್ಷಾರಸದ ಔತಣ ಕೂಟವು ಅರಸರ
    ಔದಾರ್ಯಕ್ಕೆ ತಕ್ಕಂತೆ ಧಾರಾಳವಾಗಿತ್ತು.
  yap-yap: Garbad e un pi’ u lan e kap ni gol ndariy l’agruw e pi kap nem nib ta’reb
    ya’an, me pi’ fare pilung e wayin ni yo’or ngu’un unum.
  hlt-MCSB: Manghai kut kah bangla a ram kah misurtui khaw phul tih hnopai khaw hnopai
    neh a thovael phoeiah, sui hnopai neh a tul.
  mdy-ETH: ዬያጉዲ ሃሣ ዎርቄ ዓንጊና ኮሺንቴያ ዎሊ ማሉዋ፥ ዱማ ዱማ ዑሺ ዑሽኮ ዓንጊና ዑዣ ዓሶም ዒንጊንታኔ፤ ካኣቲ ዒማና
    ፔ ኮሹሞና ዎይኖ ዑዦ ዑሣ ዓኣሢ ጊኢጊሼሢሮ ዎይኖ ዑዣ ኮሺ ዺቢኬ፤
  twi-ASANTE: Wɔde nsakuruwa a wɔadi ho adwini ahodoɔ papa bi someeɛ, na adehyesa
    buu so hɔ, sɛdeɛ ɔhene hyɛeɛ no.
  eng-WEBU: They gave them drinks in golden vessels of various kinds, including royal
    wine in abundance, according to the bounty of the king.
  wal-wal: Issoi issuwaappe dumma gidida worqqa burccukkuwan woine eessai asa ubbaassi
    imettees; kawoikka daro keha gidido gishshau, woine eessaassi zawi baawa.
  tgk-tgk: Хизматгорон шаробро дар зарфҳои тиллоие, ки яке аз дигаре фарқ дошт, меоварданд.
    Шароби шоҳона аз сабаби бойигарии подшоҳ фаровон буд ва
  spa-PDDPT: Conforme a la generosidad del rey, daban a beber vino real en abundancia,
    en copas de oro de distintas clases.
  gun-gun: Ha'e kuery oy'u aguã ogueru ruka karo ouro guigua joegua e'ỹ-e'ỹ py. Heta
    avi oĩ vinho huvixa pegua anho rei, huvixa ome'ẽxea'i py ome'ẽ va'ekue.
  agu-BL: Ej nin cyakil yi e'chk lak yi xcon cya'n i'tz oro cu'n. Ej nin apartchk
    len yubil yi jujun laka'tz. Ncha'tz wi'nin win baj jatxol yi rey scyetz yi e'
    xtxocum. Yi win yi baj jatxol i', nim jamel. Ej nin ntin jun rey na xcye' tan
    lok'che'n.
  ilo-ULB: Naidasar dagiti mainum kadagiti balitok a kopa. Tunggal kopa ket naidumduma,
    ket adda naiyeg nga adu nga arak ti ari gapu iti kinamanangited iti ari.
  kpg-kpg: Digaula e inu i nia ibu ne hai gi nia goolo. Nia ibu dagidahi la nia ibu
    hai geegee, gei di king gu wanga dehuia gi digaula nia waini e logo mai i lodo
    dono hale.
  uig-ARA: ئىچىملىكلەر ئالتۇن جاملاردا تۇتۇپ ئىچىلەتتى؛ جاملار بىر-بىرىگە ئوخشىمايتتى؛
    شاھانە مەي-شارابلار پادىشاھنىڭ سەلتەنىتىگە يارىشا مول ئىدى.
  sus-sus: Mangɛ naxa wɛni gbegbe itaxun mixie ma, e xa na min xɛɛma pɔɔti mɔɔli wuyaxie
    kui.
  pon-2006: Re konot wain nan kep me wiawihkihda kohl, mwomwen kep ko koaros wekpeseng,
    oh nanmwarkio ketin sapankihong irail wain sang nan tehnpeseo.
  ksd-ksd: Ma di ga vamomo diat ta ra umana la na goled, (a umana la na goled dia
    ga enana varbaiai,) ma di ga tabar diat ma ra polo na vain, a ngala tuna, da ra
    king i ga varvartabar.
  tur-YTC: Kralın cömertliğine göre, onlara çeşit çeşit altın kaplarda içki verdiler;
    bol miktarda kraliyet şarabı da vardı.
  ind-AYT: Mereka menyajikan minuman dalam piala-piala emas dan setiap piala berbeda
    satu sama lain. Anggur kerajaan berlimpah-limpah sesuai dengan kemurahan raja.
  nya-nya: Anapereka zakumwa mʼchikho zagolide zamitundumitundu, ndipo vinyo waufumu
    anali wochuluka kwambiri monga mwa kukoma mtima kwa mfumu.
  kyg-kyg: Vayaꞌmogimo aniꞌmo nesaya kapumo aeto agufaꞌe goli kapumo aliꞌnae. Kini
    vekamoꞌa asole nofi alagafati aniꞌmo alino ani vayaꞌmo lakino apamiꞌniye.
  mps-mps: Te bidi dabe augwaligo wę selama, tudu pali te haniani gasagi gasagi yai
    gol kapde wę tudu pai. Tama tuni bidigo te bidi dabebolo te wain wę hauwa mawai.
  tpi-tpi: Ol man i kisim dring bilong ol long narakain narakain kap gol. Na king
    i givim planti wain long ol dispela man.
  dan-1931: Drikkene skænkedes i Guldbægre, alle forskellige, og der var kongelig
    Vin i store Måder på ægte Fyrstevis;
  vie-OVCB: Ly uống rượu toàn bằng vàng, gồm nhiều kiểu khác nhau. Rượu thết đãi rất
    dồi dào theo lòng rộng rãi của vua.
  guj-2017: તેઓને પીવા માટેના પ્યાલા સોનાના હતા. એ પ્યાલા વિશિષ્ઠ પ્રકારના હતા. અને
    રાજાની ઉદારતા પ્રમાણે ત્યાં પુષ્કળ પ્રમાણમાં મદીરા હતો.
  pon-2006A: Re konot wain nan kep me wiawihkihda kohl, mwomwen kep ko koaros wekpeseng,
    oh nanmwarkio ketin sapankihong irail wain sang nan tehnpeseo.
  por-BRBSL: Eles lhes deram bebidas em vasos dourados de vários tipos, incluindo
    vinho real em abundância, de acordo com a generosidade do rei.
  eng-OEBUS: Drink was brought in vessels of gold – which were all different – and
    the king’s wine was provided with royal liberality.
  cth-cth: Siangpahrang a tawnta e patetlah misur teh suimanang dawk hoi a nei awh.
  twi-twi: Wɔde nsakuruwa a wɔadi ho adwinni ahorow papa bi somee, na adehyesa buu
    so wɔ hɔ, sɛnea ɔhene hyɛe no.
  hlt-hlt: Manghai kut kah bangla a ram kah misurtui khaw phul tih hnopai khaw hnopai
    neh a thovael phoeiah, sui hnopai neh a tul.
  tbz-SIM: Bɛ̀ do yɔ̃ǹnɛ̀ ìì bòòkɛ mɛnɑɑ̀ nyì do tú mɛsɔɔ nkpɛyi nyi kɛ cɑ̃́ɑ̃́ nyibotí
    ibotí, kɛ̀ mɛnɑɑ̀ nsũ kɛ̀ bɛ̀ toti bɛnìtìbɛ̀ bɛmɔu.
  msy-2020: Atrivimɨn ingangarir gumaziba wain isa golɨn dɨkɨrɨzir kavɨn dɨgɨrir igharagha
    garibagh inge. Ezɨ atrivim uan bizir avɨrimɨn amodoghɨn, wain isa gumazir kabagh
    anɨgavɨra iti.
  dop-dop: Wulɑʋ kɑ puu sʋlʋm kɛ sɔsɔm kɛ́ nɑ luɣu kʋlʋmʋɣʋ. Ɩlɛnɑ pɑ́ cɛkɩ wʋlɑ poosiyɑnɑɑ
    wɑɑnɩ wɑɑnɩ tɑɑ, nɑ pɑ́ cɛlǝɣɩ yǝlɑɑ.
  azb-azb: Oradakılara bir-birindən fərqli qızıl camlarda padşahın səxavətinə layiq
    bol-bol şahanə şərab təqdim edilirdi.
  eng-DBY: And they gave drink in vessels of gold (the vessels being diverse one from
    another), and royal wine in abundance, according to the king's bounty.
  hin-2017: उस भोज में राजा के योग्य दाखमधु भिन्न-भिन्न रूप के सोने के पात्रों में
    डालकर राजा की उदारता से बहुतायत के साथ पिलाया जाता था।
  wol-KYG: Ña ngay maye naan ci ay kaasi wurus, bu ci nekk wuuteek moroom ma na mu
    bindoo. Biiñu buur di walangaan ni loxol Buur.
  bjr-bjr: Faiqi misa mooka maakira koora kaafaki nammari nee mariqau. Nee marufanoo
    kinna fannoo moomoo uainna mi fasiqausa nimi marinau.
  eng-YLT: and the giving of drink in vessels of gold, and the vessels [are] divers
    vessels, and the royal wine [is] abundant, as a memorial of the king.
  eng-WYC-2017: And they, that were called to meat, drank in golden cups, and meats
    were borne in to them with one and other vessels; also plenteous wine, and full
    good was set forth before them, as it was worthy to the great doing, of the king.
  eng-WMBB: They gave them drinks in golden vessels of various kinds, including royal
    wine in abundance, according to the bounty of the king.
  urd-GVH: मै सोने के प्यालों में पिलाई गई। हर प्याला फ़रक़ और लासानी था, और बादशाह
    की फ़ैयाज़ी के मुताबिक़ शाही मै की कसरत थी।
  rug-rug: Va hihia i rini sari na napo koari na sisiovona qolo. Sari na sisiovona
    hire si lopu vari kekeṉoṉoi. Qetuqetu sisigiti sa baṉara sipu napoi rini sari
    na kolo vaeni tadi na baṉara.
  gaz-gaz: Dhugaatiinis xoofoo warqeetiin namaaf dhiʼeeffame. Tokkoon tokkoon xoofoo
    sanaas gosa adda addaa ture; daadhiin wayiniis akkuma arjummaa mootichaatti akka
    malee baayʼee ture.
  fra-LSG: On servait à boire dans des vases d’or, de différentes espèces, et il y
    avait abondance de vin royal, grâce à la libéralité du roi.
  yal-yal: Dɔlɔn yi fima muxune ma xɛma igelengenne nan kui. Mangan yi dɔlɔn fima
    yamaan ma nii yifanna nin.
  haw-1868: Haawi lakou i ka mea inu maloko o na kiaha gula, a ua like ole kekahi
    kiaha me kekahi kiaha, a ua nui ka waina maikai, e like me ka aoao mau o ke alii.
  arb-NAV: وَكَانَتِ الأَقْدَاحُ الَّتِي تُقَدَّمُ فِيهَا الْخُمُورُ مِنْ ذَهَبٍ،
    وَآنِيَةُ الْمَوَائِدِ مُخْتَلِفَةَ الأَشْكَالِ، أَمَّا الْخُمُورُ الْمَلَكِيَّةُ
    فَكَانَتْ وَفِيرَةً بِفَضْلِ كَرَمِ الْمَلِكِ.
  ewe-ewe: Wona wain ameawo ɖe sikakplu siwo to vovo tso wo nɔewo gbɔ la me. Wain
    si fia la na amewo la sɔ gbɔ ŋutɔ.
  eng-LEE: And they gave them to drink in vessels of gold,—the vessels being diverse
    one from the other,—and the royal wine was in abundance, according to the ability
    of the king.
  asm-FB: তেওঁলোকক সোণৰ পিয়লাত পান কৰোঁৱা হৈছিল। প্রতিটো পিয়লা তুলনাহীন আছিল। ৰজাৰ
    মহত্ত্বতাৰ কাৰণে অধিক ৰাজকীয় দ্ৰাক্ষাৰস তেওঁলোকক দিয়া হৈছিল।
  sus-A: مَنفّ نَشَ وّنِ فبٍفبٍ عِتَشُن مِشِيٍ مَ، عٍ شَ نَ مِن شّيمَ ثْوتِ مْولِ
    وُيَشِيٍ كُي.
  fra-SBL: On leur donnait à boire dans des vases d'or de différentes sortes, dont
    du vin royal en abondance, selon la générosité du roi.
  hbo-hbo: וְהַשְׁקֹות֙ בִּכְלֵ֣י זָהָ֔ב וְכֵלִ֖ים מִכֵּלִ֣ים שֹׁונִ֑ים וְיֵ֥ין מַלְכ֛וּת
    רָ֖ב כְּיַ֥ד הַמֶּֽלֶךְ׃
  pjt-pjt: '@see-verse:EST.001.006'
  kik-kik: Ndibei yaheanagwo na ikombe cia thahabu, na gũtirĩ kĩahaanaine na kĩrĩa
    kĩngĩ, na ndibei ya nyũmba ya ũthamaki yarĩ nyingĩ mũno o ta ũrĩa ũtaana wa mũthamaki
    watariĩ.
  fra-NCL: On servait à boire dans des vases d’or de différentes formes, et le vin
    royal était offert en abondance, grâce à la libéralité du roi.
  cek-AK: Siangpahrang hoi kamcuk ah, siangpahrang ih misurtui loe sui boengloeng
    hoiah a naek o, boengloeng loe maeto hoi maeto krang anghmong ai.
  cuk-cuk: Nog-dummagan-olobiid-akar-akar-sobarmaladgi rey-e-vino mimilenai gusad.
    We-vino obinebaka goblenai gusad, ar ade, rey ibmar-obinebaka-ukedid.
  uig-CYR: Ичимликләр алтун җамларда тутуп ичиләтти; җамлар бир-биригә охшимайтти;
    шаһанә мәй-шараплар падишаниң сәлтәнитигә яриша мол еди.
  tel-2017: అతిథులకు బంగారు పాత్రల్లో తాగేందుకు పోశారు. ప్రతి పాత్రా దేనికదే వేరుగా
    ఉంది. రాజు ఇష్టంగా ద్రాక్షారసాన్ని ధారాళంగా పోయించాడు.
  hat-BSA: Bwason yo te sèvi nan veso an lò a plizyè kalite, e diven wayal la te anpil,
    selon bonte a wa a.
  kos-kos: Mwet uh nimnim ke cup gold ma orekla ke kain in lumah puspis, ac tokosra
    el kulang ac sang elos nim yokna ke wain lal sifacna.
  hbo-WLC: וְהַשְׁקוֹת֙ בִּכְלֵ֣י זָהָ֔ב וְכֵלִ֖ים מִכֵּלִ֣ים שׁוֹנִ֑ים וְיֵ֥ין מַלְכ֛וּת
    רָ֖ב כְּיַ֥ד הַמֶּֽלֶךְ׃
  ibo-ibo: E jikwa iko ọlaedo ṅụọ ihe ọṅụṅụ. Iko ọlaedo ọbụla e wepụtara nʼụbọchị
    ahụ dị iche nʼiche. O nweghị nke yiri ibe ya. E mekwara ka mmanya eze baa ụba
    dịka afọ ọma aka eze si dị.
  ory-ory: ଆଉ, ସେମାନେ ନାନା ପ୍ରକାର ସୁବର୍ଣ୍ଣ ପାତ୍ରରେ ପାନଦ୍ରବ୍ୟ ଓ ରାଜାଙ୍କ ଉଦାରତାନୁସାରେ
    ପ୍ରଚୁର ରାଜକୀୟ ଦ୍ରାକ୍ଷାରସ ଦେଲେ।
  chk-chk: Ra ün wain lon chomong sokopaten kap seni kolt, nge ünümer wain me ren
    ewe king a fokun somwola.
  rop-rop: Ol detlot wekinmen blanga det king bin oldei bringimap dringk langa detlot
    pipul garram ola goldinwan kap, en ola kap bin difrin. En deya na detlot pipul
    bin oldei dringgimbat loda wain dumaji det king bin oldei abum loda ebrijing blanga
    enibodi hubin kaman langa im kemp.
  ukr-1871: Золоті й срібні ложа були на помостї, виложеному зеленим каменем і мармором,
    і перловиною й чорним каменем.
  deu-1951: Und man gab zu trinken aus goldenen Gefäßen, und die Gefäße waren voneinander
    verschieden; königlicher Wein war in Menge vorhanden, nach königlicher Freigebigkeit.
  eng-JPS: And they gave them drink in vessels of gold — the vessels being diverse
    one from another — and royal wine in abundance, according to the bounty of the
    king.
  srp-1865: A piæe davahu u sudovima zlatnijem, i to u sudovima drugim i drugim, a
    vina carskoga bješe izobila, kako može biti u cara.
  lug-lug: Mu kugabula kwa kabaka, wayini yaweerezebwa mu bikopo bya zaabu, nga buli
    kimu tekifanagana na kinnaakyo, ne wayini wa Kabaka yali mungi ddala.
  heb-heb: והשקות בכלי זהב וכלים מכלים שונים ויין מלכות רב כיד המלך׃
  ben-IRV: আর রাজার উদারতা অনুসারে সোনার পাত্রে পানীয় ও প্রচুর রাজকীয় আঙ্গুরের রস
    দেওয়া হল, সেই সব পাত্র নানা ধরনের ছিল।
  pan-pan: ਉਸ ਦਾਵਤ ਵਿੱਚ ਸ਼ਾਹੀ ਮਧ ਭਿੰਨ-ਭਿੰਨ ਪ੍ਰਕਾਰ ਦੇ ਭਾਂਡਿਆਂ ਵਿੱਚ ਰਾਜਾ ਦੀ ਰੀਤ ਅਨੁਸਾਰ
    ਵੱਡੀ ਮਾਤਰਾ ਵਿੱਚ ਪੀਣ ਨੂੰ ਦਿੱਤੀ ਗਈ।
  mya-JVB: ရှင်ဘုရင်စည်းစိမ်နှင့် လျော်စွာ ထူးခြားသော ရွှေ ဖလား တို့နှင့် များစွာ
    သော စပျစ်ရည် ကို သောက်ကြ ၏။
  tbg-tbg: Mintimake kara nareka unaini vaataiqama tomanta vika mini ruvaaqumavi kara
    ne vaumanta, avuhainaara kaiqa vaiintinavu vi aniha vika kori kaapuqi uaini qihiake
    nimi vaumanta ne vaura. Vi kaapuva vaireva, kia vohaa qara u kaapuva vairaitiro,
    vo qara vo qara u kaapuva vaura. Avuhainaava nai uaini parumakero nimumanta nora.
  hmo-hmo: Uaina idia inua kapusi be golo gaudia. Unai kapusi be idauidau, bona uaina
    be momo, king ena hariharibada ena bada hegeregerena.
  urd-urd: उन्होंने उनको सोने के प्यालों में, जो अलग अलग शक्लों के थे, पीने को दिया
    और शाही मय बादशाह के करम के मुताबिक़ कसरत से पिलाई।
  rus-SYN: Золотые и серебряные ложа были на помосте, устланном камнями зеленого цвета
    и мрамором, и перламутром, и камнями черного цвета.
  bqc-SIM: Wà vɛ̃ɛ kpàkpamá we ń vua imibↄↄ. Imibↄpiↄ dodoa kↄ̃ɛ píiɛ. Kí vɛ̃ɛpi
    kpàmá sↄũsↄũ.
  tcz-CHONGTHU: Leng in na juchu neng chatna jatchom choma kijem sana khon ho a chu
    kidon ahin, hichu lengpa ninglhinnale ahongphalna atah langin ahi.
  mar-mar: सोन्याच्या पेल्यांतून पेयपदार्थ वाढले जात होते. प्रत्येक पेला अव्दितीय
    असा होता आणि राजाच्या उदारपणाप्रमाणे राजकीय द्राक्षरस पुष्कळच होता.
  qub-qub: Gori cöpawan upyarcaycaran. Cöpacunaga juc-niraj juc-nirajmi caran. Fistata
    ray rurachiptinmi bïnuga aypalla caran.
  bqp-bqp: Ò wɛ̃ kpàkpaḿma gwe kũ wura tokonↄ. Toko pìnↄ buri donadona kↄ̃nɛ pínki.
    Kína wɛ̃ pìi kpàḿma à gɛ̃̀ ↄla.
  hat-hat: Yo te sèvi bweson nan gwo gode lò. Chak gode te gen yon fòm apa. Yo te
    bay diven wa a an kantite, jan wa a te vle l' la.
  eng-BSB: Beverages were served in an array of goblets of gold, each with a different
    design, and the royal wine flowed freely, according to the king’s bounty.
  eng-WEBPB: They gave them drinks in golden vessels of various kinds, including royal
    wine in abundance, according to the bounty of the king.
  kbq-kbq: Hagi golireti'ma tro'ma hu'naza kapufi waini tina tagiza ru avamente avamente
    vahera nemizageno, kini ne'mo'a wainiramina rama'a ana vahera zami'ne.
  nhe-BL: Huan nochi nopa tazas tlen ipan tetlailtiyayaj ica xocomeca atl eltoya tlen
    oro. Huan sesen taza quipixqui seyoc tlamantli itlachiyalis tlen quitejtejtzontoyaj
    tlen oro huan tlahuel pajpatiyo eliyaya. Huan oncayaya tlaili tlen cuajcualtzi
    hasta mocahuayaya pampa nopa tlanahuatijquetl quipixqui hueyi iyolo para temajmacas.
  bus-bus: Wà wɛ̃ɛ dↄ̀ńnɛ gwe kↄ̃n vura ímibↄnↄ. Ímibↄ pìnↄ bori doodo píngimɛ. Kína
    wɛ̃ɛ pì kpàḿma à gɛ̃̀ ↄla.
  gub-BL: Henoz pyrer ui'u kanek or iapo pyrer pupe wà. Pitàitàigatu kanek uzuawy
    wanexakaw wà. — Pemono win hereminozgwer wanupe wanemimutar rupi nehe, i'i tuwihawete
    wemiruze'eg wanupe.
  eng-DRA: And they that were invited, drank in golden cups, and the meats were brought
    in divers vessels one after another. Wine also in abundance and of the best was
    presented, as was worthy of a king’s magnificence.
