verse: EST.001.009
translations:
  mal-C: അഹശ്വേരോശ് രാജാവിന്റെ കൊട്ടാരത്തിലെ സ്ത്രീകൾക്ക് വസ്ഥിരാജ്ഞിയും ഒരു വിരുന്നു
    നൽകി.
  deu-TKW: Auch die Königin Vasthi veranstaltete ein Gastmahl für die Frauen im königlichen
    Palaste des Königs Ahasveros.
  lin-lin: Vasti, mwasi ya mokonzi, ye mpe asalisaki feti mpo na basi, kati na ndako
    ya mokonzi Kizerisesi.
  eng-LSV: Also Vashti the queen has made a banquet for women, in the royal house
    that King Ahasuerus has.
  eng-GNV: The Queene Vashti made a feast also for the women in the royall house of
    King Ahashuerosh.
  eng-WEBSTER: Also Vashti the queen made a feast for the women in the royal house
    which belonged to king Ahasuerus.
  nhw-BL: Nojquiya ipan nopa semana nopa Sihua Tlanahuatijquetl Vasti catli eliyaya
    isihua Tlanahuatijquetl Asuero quichijqui se hueyi tlacualistli ipan ichaj para
    ininsihuajhua nopa tlanotzalme.
  swh-ONEN: Malkia Vashti pia akawafanyia wanawake karamu katika jumba la kifalme
    la Mfalme Ahasuero.
  bba-bba: Sɑɑ ye sɔɔ, sinɑ bokon kurɔ wi bɑ sokumɔ Fɑsiti u mɑɑ tɔn kurɔbu tɔ̃ɔ bɑkɑ
    dim sokɑ Asuresin sinɑ kpɑɑrun sɔɔwɔ.
  eng-KJVCPB: Also Vashti the queen made a feast for the women in the royal house
    which belonged to king Ahasuerus.
  luo-luo: Vashti mikach ruoth bende ne oloso sawo ne mon modak e dala ruoth Ahasuerus.
  meu-meu: Queen Vasati danu aria ta e karaia, hahine adia, King Ahasuero ena ruma
    ai.
  npi-ULB: रानी वश्तीले पनि राजा अहासूरसको दरबारमा स्‍त्रीहरूलाई एउटा भोज दिइन् ।
  yor-yor: Ayaba Faṣti náà ṣe àsè fún àwọn obìnrin ní ààfin ọba Ahaswerusi.
  ind-ind: Pada waktu yang bersamaan, Ratu Wasti juga mengundang para istri pejabat
    istana untuk berpesta di ruangan yang berbeda di istana Raja Ahasweros.
  pes-OPCB: در همان هنگام، ملکه وشتی هم برای زنان دربار خشایارشا ضیافتی ترتیب داده
    بود.
  tgl-ULB: Pati si Reyna Vashti ay nagbigay ng pista para sa mga kababihan sa maharlikang
    palasyo ni Haring Assuero.
  hui-hui: Horo ogoningi dege kini ibugua ibunaga tomo nalu heatambu kuini wali Basidi
    ibugua nde wali bibahende kininaga andagaha biru wiaru nelo tomo timbuni ibuni
    andagaha dawa manda manda bini.
  mya-mya: ထို​အ​တော​အ​တွင်း​၌​ဝါ​ရှ​တိ​မိ​ဖု​ရား​သည် လည်း​နန်း​တွင်း​၌ အ​မျိုး​သ​မီး​များ​အား​စား
    သောက်​ပွဲ​ကြီး​ကို​တည်​ခင်း​ကျွေး​မွေး​လျက် နေ​ပေ​သည်။
  bod-N: རྒྱལ་མོ་ཝཱ་སི་ཏི་ཡིས་ཀྱང་རྒྱལ་པོ་ཨ་ཧཱ་ཝེ་རོ་ཡི་ཕོ་བྲང་ནང་དུ་བུད་མེད་རྣམས་ལ་གསོལ་སྟོན་བཤམས་ཤིང་།
  sna-sna: VaHosi Vhashiti vakaitawo mabiko amadzimai mumuzinda waMambo Zekisesi.
  spa-BLM: También la reina Vasti hizo un banquete para las mujeres de la casa real
    que pertenecía al rey Asuero.
  cac-cac: An̈ejtona' pax ix reina Vasti, ix schec pax b'ochaj jun nivan vael ix d'a
    spalacio vin̈ rey chi' yic vach' sva eb' ix ix avtab'il.
  swh-ULB: Wanawake nao walikuwa wamealikwa katika karamu na Malkia Vashiti katika
    ikulu ya Mfalme Ahusuero.
  bel-bel: А царыца Астынь таксама зладзіла гасьціну жанчынам у царскім доме цара
    Артаксэркса.
  deu-ELBBK: Auch die Königin Vasti machte ein Gastmahl für die Frauen im königlichen
    Haus des Königs Ahasveros.
  mbb-OT: Dutun te kemulu is keemuran haazà is menge maama he menge visita, midhimu
    zaan te keemuran si Rayna Bashti para te menge vahi he zutun te turuǥan ni Hadì
    Ahasuerus.
  mal-2015: രാജ്ഞിയായ വസ്ഥിയും അഹശ്വേരോശ്‌രാജാവിന്റെ രാജധാനിയിൽവെച്ചു സ്ത്രീകൾക്കു
    ഒരു വിരുന്നു കഴിച്ചു.
  rmc-rmc: Akor kerďa the e kraľovna Vašti hoscina prekal o džuvľa andro palacis le
    kraľiskro.
  nlg-nlg: Mi tana bona vaghana keri, na vinahogho Vashti te gonia ghua na savukolu
    sule, vanira na lei vinekama udolu ilokana na vale sulena na vunaghi haba.
  pes-OPV: و وشتی ملکه نیز ضیافتی برای زنان خانه خسروی اخشورش پادشاه برپا نمود.
  ron-1924: Ымпэрэтяса Васти а дат ши еа ун оспэц фемеилор ын каса ымпэрэтяскэ а ымпэратулуй
    Ахашверош.
  ben-OBCV: অহশ্বেরশ রাজার রাজপ্রাসাদে বষ্টী রানিও মহিলাদের জন্য একটি ভোজ দিলেন।
  lex-lex: Wasti, ray patni de mana, nhi' walia ya'ana-yemun nhioi-tniani la'a pata-mapra
    mak kahnioi-kapniepan la'a ray kruwungenni de ralamni.
  som-som: Oo weliba Boqorad Washtiina waxay dumarkii diyaafad ugu samaysay hoygii
    reer boqor oo uu Boqor Ahashwerus lahaa.
  lat-VUC: Vasthi quoque regina fecit convivium feminarum in palatio, ubi rex Assuerus
    manere consueverat.
  eng-ASVBT: Also Vashti the queen made a feast for the women in the royal house which
    belonged to king Ahasuerus.
  ita-1885: La regina Vasti fece anch'essa un convito alle donne, nella casa reale
    del re Assuero.
  eng-ULB: Also, Queen Vashti gave a feast for the women in the royal palace of King
    Ahasuerus.
  spa-VBL: La reina Vasti también preparó un banquete para las mujeres del palacio
    que pertenecía al rey Jerjes.
  fra-_FOB: Vasthi, la reine, fit aussi un festin pour les femmes, dans la maison
    royale du roi Assuérus.
  mal-mal: രാജ്ഞിയായ വസ്ഥിയും അഹശ്വേരോശ്‌രാജാവിന്റെ രാജധാനിയിൽ വച്ച് സ്ത്രീകൾക്ക്
    ഒരു വിരുന്ന് നൽകി.
  urd-GVR: Is daurān Washtī Malikā ne mahal ke andar ḳhawātīn kī ziyāfat kī.
  suz-BL: मिनु वास्‍ती पिपीममी यो दरवार ङा मीश मुर आन कली पिप अहासूरस आ दरवारमीन ठेयब
    भोज का गेप्‍तु।
  ita-1927: La regina Vashti fece anch’ella un convito alle donne nella casa reale
    del re Assuero.
  ckb-ckb: هەروەها ڤەشتیی شاژنیش لە کۆشکی شاهانەی ئەحەشوێرۆشی پاشا خوانێکی بۆ ئافرەتان
    سازکرد.
  eng-BBE: And Vashti the queen gave a feast for the women in the house of King Ahasuerus.
  kan-OKCV: ಇದಲ್ಲದೆ ರಾಣಿಯಾದ ವಷ್ಟಿ ಅರಸನಾದ ಅಹಷ್ವೇರೋಷನ ಅರಮನೆಯಲ್ಲಿದ್ದ ಸ್ತ್ರೀಯರಿಗೆ ಔತಣವನ್ನು
    ಮಾಡಿಸಿದಳು.
  tam-2017: ராணியாகிய வஸ்தியும் ராஜாவாகிய அகாஸ்வேருவின் அரண்மனையிலே பெண்களுக்கு ஒரு
    விருந்தளித்தாள்.
  spa-RV-1909: Asimismo la reina Vasthi hizo banquete de mujeres, en la casa real
    del rey Assuero.
  ron-BTF: De asemenea împărăteasa Vaşti a dat un ospăţ pentru femeile din casa împărătească
    a împăratului Ahaşveroş.
  eng-WEBP: Also Vashti the queen made a feast for the women in the royal house which
    belonged to King Ahasuerus.
  eng-FBV: Queen Vashti also gave a feast for the women in the palace that belonged
    to King Xerxes.
  nld-1939: Intussen had ook koningin Wasjti in het paleis van koning Achasjwerosj
    een maaltijd aangericht voor de vrouwen.
  nch-BL: Nojquiya ipan nopa samano nopa Sihua Tanahuatijquet Vasti cati eliyaya isihua
    Tanahuatijquet Asuero quichijqui se hueyi tacualisti ipan ichaj para inisihuajhua
    nopa tanotzalme.
  vie-1934: Hoàng hậu Vả-thi cũng đãi một bữa tiệc cho các người nữ tại cung vua A-suê-ru.
  hin-CV: रानी वश्ती ने भी राजमहल की स्त्रियों के लिये अहषवेरोष के राजमहल में भोज
    दिया था.
  spa-BES: Y la reina Vasti dio una fiesta para las mujeres en la casa del rey Asuero.
  tdx-tdx: Nanao takataka ho amo rakembao ka t’i Vastý mpanjaka-ampela, añ’ anjombam-panjaka’
    i Akasverose ao.
  tha-KJV: พระราชินี​วัชที​ก็​พระราชทานการเลี้ยงแก่​สตรี​ในราชสำนักซึ่งเป็นของกษั​ตริ​ย์อาหสุเอรั​สด​้วย
  por-BR-2018: Também a rainha Vasti fez banquete para as mulheres, na casa real do
    rei Assuero.
  deu-ELO: Auch die Königin Vasti machte ein Gastmahl für die Weiber im königlichen
    Hause des Königs Ahasveros.
  caa-caa: Y macuir uyotot e rey ayan ubꞌan inteꞌ nojqꞌuin tuaꞌ e ixictac xeꞌ war
    achena umen e Vasti xeꞌ jax uwixcar e rey Asuero tiaꞌ cꞌotoyobꞌ tunor uwixcarobꞌ
    e winicobꞌ xeꞌ pejcbꞌirobꞌ tama unojqꞌuin e rey.
  eng-WYC-2018: Also Vashti, the queen, made a feast of women in the palace, where
    king Ahasuerus was wont to dwell. (And Queen Vashti also made a feast for the
    women, in the palace of King Ahasuerus.)
  epo-epo: Ankaŭ la reĝino Vaŝti faris festenon por la virinoj de la reĝa domo de
    la reĝo Aĥaŝveroŝ.
  uig-PIN: Hanix Waxtimu padixaⱨ Aⱨaxweroxning ordisida ayallar üqün ziyapǝt bǝrdi.
  beo-beo: 'Amo galu, hina bagade uda Fa:sedai da hina bagade diasu ganodini, lolo
    manusa: uda fawane hiougi.'
  tpi-OTNT: Na long dispela taim tu Kwin Vasti i mekim bikpela kaikai bilong olgeta
    meri tasol, long haus bilong king.
  hau-SA: Sarauniya Bashti ita ma ta yi liyafa saboda mata a fadar Sarki Zerzes.
  uig-LAT: Xanish Washtimu padishah Ahashwéroshning ordisida ayallar üchün ziyapet
    berdi.
  nde-nde: INdlovukazi uVashithi layo yenzela abesifazane ababesesigodlweni seNkosi
    u-Ahasuweru idili elikhulu.
  ton-ton: Pea naʻe fai foki ʻe Vasiti ko e tuʻi fefine ʻae kātoanga ki heʻenau fefine
    ʻi he fale fakatuʻi ʻaia naʻe ʻoe tuʻi ko ʻAhasivelo.
  ces-1613: Také i královna Vasti učinila hody ženám v domě královském krále Asvera.
  eng-WMB: Also Vashti the queen made a feast for the women in the royal house which
    belonged to King Ahasuerus.
  tam-TCV: அகாஸ்வேருவின் அரச அரண்மனையில் இருந்த பெண்களுக்கு அரசி வஸ்தி, தானும் ஒரு
    விருந்தைக் கொடுத்தாள்.
  ceb-ULB: Nagpakombira usab si Rayna Vasti alang sa mga babaye sa harianong palasyo
    ni Haring Ahasuerus.
  mkn-mkn: Waktu raja Ahasuweros ada bekin itu pesta kasi laki-laki dong, raja pung
    bini tua, nama Wasti, ada bekin pesta kasi parampuan dong dalam raja pung istana
    ju.
  pol-UBG: Królowa Waszti także wyprawiła ucztę dla kobiet w domu królewskim, który
    należał do króla Aswerusa.
  urd-GVU: اِس دوران وشتی ملکہ نے محل کے اندر خواتین کی ضیافت کی۔
  eng-OEBCW: Queen Vashti also gave a feast for the women in the King Ahasuerus’ royal
    palace.
  deu-1912: Und die Königin Vasthi machte auch ein Mahl für die Weiber im königlichen
    Hause des Königs Ahasveros.
  kan-2017: ವಷ್ಟಿ ರಾಣಿಯೂ ಅಹಷ್ವೇರೋಷ ರಾಜನ ಅರಮನೆಯಲ್ಲಿ ಸ್ತ್ರೀಯರಿಗೋಸ್ಕರ ಔತಣಮಾಡಿಸಿದಳು.
  yap-yap: Ma ku ngiyal’ i n’em ma bay Vashti ni Queen u lan fare naun ko pilung ni
    yad be madnom e pi’in ppin.
  hlt-MCSB: Vashti manghainu long khaw manghai Ahasuerus kah manghai im ah nu buhkoknah
    a saii.
  mdy-ETH: ዬይ ዬያይዲ ማዺንታኣና ጌኤሻ፥ ዓስፂናኣ ካኣቱሞ ማኣሮይዳ ላኣሎም ሙኡዚንታ ዑሺንታ ጊኢጊሼኔ።
  twi-ASANTE: Ɔhemmaa Wasti too ɛpono maa ahemfie mmaa no saa ɛberɛ korɔ no ara mu.
  eng-WEBU: Also Vashti the queen made a feast for the women in the royal house which
    belonged to King Ahasuerus.
  wal-wal: He wode Kawiyaa Asxxiinakka maccaasa ubbaassi gibiraa kawuwaa keettan giigissaasu.
  tgk-tgk: Зани подшоҳ — малика Ваштӣ низ дар қасри шоҳ Аҳашверӯш барои занон зиёфат
    медод.
  spa-PDDPT: También la reina Vasti ofreció un banquete para las mujeres del palacio
    real del rey Asuero.
  gun-gun: Huvixa Assuero ro py ta'yxy Vasti voi ojapo avi ngaru tuvixa va'e kunhague
    pegua anho.
  agu-BL: Ncha'tz ban Vasti, yi reina. Xtxum i' jun chin wutzile'n wa'a'n scyetz quixkel
    yi e' ajcaw yi e' baj opontz. Cho'n bnixe'n le ca'l rey.
  ilo-ULB: Nangangay met iti padaya ni Reyna Vasti para kadagiti babbai iti palasio
    ni Ari Ahasuero.
  kpg-kpg: I di madagoaa hua deelaa, Queen Vashti e hai labelaa dana hagamiami gi nia
    ahina i lodo di hale king.
  uig-ARA: خانىش ۋاشتىمۇ پادىشاھ ئاھاشۋېروشنىڭ ئوردىسىدا ئاياللار ئۈچۈن زىياپەت بەردى.
  sus-sus: Mangɛ ginɛ Fasati fan naxa xulunyi ti ginɛe bɛ mangɛ Asuyerusu xa banxi
    kui.
  pon-2006: Ni ahnsowohte Lih Nanmwarki Pasdi pil wiewia kamadipw ong lih akan nan
    tehnpaso.
  ksd-ksd: Ma ra taulai kai ra king, a iangina Vasti, i ga pait bula ra lukara ure
    ra vaden ta ra kuba i ra king Akasueros.
  tur-YTC: Kraliçe Vaşti de Kral Ahaşveroş'a ait olan kraliyet evindeki kadınlar için
    bir ziyafet verdi.
  ind-AYT: Ratu Wasti juga mengadakan perjamuan makan bagi para perempuan di istana
    kerajaan Raja Ahasyweros.
  nya-nya: Mkazi wa mfumu Vasiti nayenso anakonzera phwando amayi ku nyumba ya ufumu
    ya mfumu Ahasiwero.
  kyg-kyg: Ani afinaꞌmo Kuvini a kanomo Vasitiꞌa ina kava huno muki aꞌne anagaꞌagekeꞌmo
    kini vekamo nopiꞌmo alopa neꞌyaꞌmo nesayafeꞌmo yagita huno apateꞌnigeꞌa eꞌa neꞌnae.
  mps-mps: Tama te sogo me te tuni we kwin Vastigo te tuni bidigo bede te we sibi
    tigidaligo tuabo nai daa naga elama tualio.
  tpi-tpi: Na long dispela taim tu Kwin Vasti i mekim bikpela kaikai bilong olgeta
    meri tasol, long haus bilong king.
  dan-1931: Også Dronning Vasjti gjorde et Gæstebud for Kvinderne i Kong Ahasverus'
    Kongeborg.
  vie-OVCB: Hoàng hậu Vả-thi cũng thết đãi các phụ nữ trong hoàng cung vua A-suê-ru.
  guj-2017: રાજાની રાણી વાશ્તીએ પણ અહાશ્વેરોશ રાજાના રાજમહેલમાં ભવ્ય મિજબાની આપી.
  pon-2006A: Ni ahnsowohte Lih Nanmwarki Pasdi pil wiewia kamadipw ong lih akan nan
    tehnpaso.
  por-BRBSL: Também Vashti a rainha fez um banquete para as mulheres na casa real
    que pertencia ao rei Ahasuerus.
  eng-OEBUS: Queen Vashti also gave a feast for the women in the King Ahasuerus’ royal
    palace.
  cth-cth: Hahoi, siangpahrangnu Vashti ni hai Ahasuerus siangpahrang im vah napuinaw
    hanlah pawi a to pouh van.
  twi-twi: Ɔhemmea Wasti too pon maa ahemfi mmea no saa bere koro no ara mu.
  hlt-hlt: Vashti manghainu long khaw manghai Ahasuerus kah manghai im ah nu buhkoknah
    a saii.
  tbz-SIM: Kòo nitipokpɑ̀ɑ̀tì Fɑsitii mɛ ntó ɑ̃ɑ̃̀ bɛnitipòbɛ̀ dibɑnni okpɑ̀ɑ̀tì Asuyeduusi
    cĩ́ɛ̃̀tɛ̀.
  msy-2020: Ezɨ dughiar kamɨn Kwin Vasti isar ekiam, amiziba baghavɨra, uaghan atrivimɨn
    dɨpenimɨn a gami.
  dop-dop: Ḿpʋ́ɣʋ́ wulɑʋ ɑlʋ Fɑsiti nɑ́ lɑpɑ ɩ ɑlʋtɔɣɔntǝlɛnɑɑ kɛ ɑcimɑ tɔtɔɣɔ kɑwulɑɣɑ
    tǝyɑɣɑ tɑɑ.
  azb-azb: Mələkə Vaşti də Axaşveroşun sarayında qadınlar üçün ziyafət qurdu.
  eng-DBY: Also the queen Vashti made a feast for the women of the royal house which
    belonged to king Ahasuerus.
  hin-2017: रानी वशती ने भी राजा क्षयर्ष के भवन में स्त्रियों को भोज दिया।
  wol-KYG: Ci biir loolu Lingeer Wasti moom it maye bernde ñeel jigéeni kër Buur Aserus.
  bjr-bjr: Mikari Kuinna Wasti nammarifa aiqama anaaseeuqa faqa kinna maaqaki firaa
    oomaqa sakasee nee mariqau.
  eng-YLT: Also Vashti the queen hath made a banquet for women, in the royal house
    that the king Ahasuerus hath.
  eng-WYC-2017: Also Vashti, the queen, made a feast of women in the palace, where
    king Ahasuerus was wont to dwell.
  eng-WMBB: Also Vashti the queen made a feast for the women in the royal house which
    belonged to King Ahasuerus.
  urd-GVH: इस दौरान वशती मलिका ने महल के अंदर ख़वातीन की ज़ियाफ़त की।
  rug-rug: Pa korapana sa vetu baṉara si tava namanama tugo si keke inevaṉa pu va
    namanama nia sa Kalaho Vasiti pude tadi na barikaleqe pu koa vasina.
  gaz-gaz: Waashtiin Mootittiinis masaraa mootummaa Ahashweroos Mootichaa keessatti
    dubartootaaf cidha qopheessite.
  fra-LSG: La reine Vasthi fit aussi un festin pour les femmes dans la maison royale
    du roi Assuérus.
  yal-yal: Mangana ɲaxalan Batɛ Fasita fan bata yi donse donni tɔn ɲaxanle xa Manga
    Asuyerusu a mangaya banxini.
  haw-1868: O Vaseti, ke alii wahine kekahi, hana iho la oia i ahaaina na na wahine
    ma ka halealii o ke alii o Ahasuero.
  arb-NAV: وَأَقَامَتْ وَشْتِي الْمَلِكَةُ وَلِيمَةً أُخْرَى لِلنِّسَاءِ فِي قَصْرِ
    الْمَلِكِ أَحَشْوِيرُوشَ.
  ewe-ewe: Fianyɔnu Vasti hã ɖo kplɔ̃ gã aɖe na nyɔnu siwo nɔ Fia Ahasuerus ƒe fiasã
    la me ɣe ma ɣi tututu.
  eng-LEE: Also Vashti the queen made a feast for the women, in the royal house which
    belonged to king Achashverosh.
  asm-FB: ৰাণী ৱষ্টীয়েও অহচবেৰোচৰ ৰাজপ্রসাদত মহিলা সকলৰ বাবে ভোজ দিলে।
  sus-A: مَنفّ فِنّ قَسَتِ قَن نَشَ شُلُنيِ تِ فِنّيٍ بّ مَنفّ عَسُيٍرُ سُ شَ بَنشِ
    كُي.
  fra-SBL: La reine Vasthi fit aussi un festin pour les femmes de la maison royale
    qui appartenait au roi Assuérus.
  hbo-hbo: גַּ֚ם וַשְׁתִּ֣י הַמַּלְכָּ֔ה עָשְׂתָ֖ה מִשְׁתֵּ֣ה נָשִׁ֑ים בֵּ֚ית הַמַּלְכ֔וּת
    אֲשֶׁ֖ר לַמֶּ֥לֶךְ אֲחַשְׁוֵרֹֽושׁ׃ ס
  pjt-pjt: '@see-verse:EST.001.008'
  kik-kik: O nake Vashiti, mũtumia wa mũthamaki, nĩarugithĩirie andũ-a-nja iruga o
    kũu nyũmba-inĩ ya ũthamaki ya Mũthamaki Ahasuerusu.
  fra-NCL: La reine Vasthi fit aussi un festin pour les femmes, dans la maison royale
    du roi Assuérus.
  cek-AK: Siangpahrang zu Vashti mah doeh siangpahrang Ahasuerus ih im ah nongpatanawk
    hanah buhraenghaih a sak pae toeng.
  cuk-cuk: Rey-ome-Vastiʼdi, dummagan-e-omeganga Rey-Asuero-neggi iba-ononai gusmogad.
  uig-CYR: Ханиш Ваштиму падиша Аһашверошниң ордисида аяллар үчүн зияпәт бәрди.
  tel-2017: వష్తి రాణి కూడా అహష్వేరోషు రాజ భవనంలో స్త్రీలకు విందు చేసింది.
  hat-BSA: Anplis, Larenn Vasthi te bay yon bankè pou fanm nan palè ki te pou Wa Assuérus
    la.
  kos-kos: In pacl sac pacna, Kasra Vashti el oru sie kufwa in lohm sin tokosra, nu
    sin mutan uh.
  hbo-WLC: גַּ֚ם וַשְׁתִּ֣י הַמַּלְכָּ֔ה עָשְׂתָ֖ה מִשְׁתֵּ֣ה נָשִׁ֑ים בֵּ֚ית הַמַּלְכ֔וּת
    אֲשֶׁ֖ר לַמֶּ֥לֶךְ אֲחַשְׁוֵרֽוֹשׁ׃ ס
  ibo-ibo: Nʼotu oge ahụ, eze nwanyị Vashti, kpọkwara oke oriri nye ụmụ nwanyị niile
    nọ nʼụlọeze, Sekses.
  ory-ory: ମଧ୍ୟ ରାଣୀ ବଷ୍ଟୀ ଅକ୍ଷଶ୍ୱେରଶର ରାଜଗୃହରେ ସ୍ତ୍ରୀମାନଙ୍କ ପାଇଁ ଭୋଜ ପ୍ରସ୍ତୁତ କଲେ।
  chk-chk: Lon ena chök fansoun kiwiin Fasti a pwal föri eu kametip fän iten ekewe
    fefin mi nom lon imwen ewe king Asuworos.
  rop-rop: Wal langa det seimtaim det nambawan waif blanga det King Seksis neim Bashtai,
    imbin abum bigiswan padi blanga ola gel deya langa det king haus.
  ukr-1871: Та й цариця Астинь справила так само гостину для жіноцтва в царському
    домі царя Артаксеркса.
  deu-1951: Auch die Königin Vasti veranstaltete ein Mahl für die Frauen des königlichen
    Palastes, welcher dem König Ahasveros gehörte.
  eng-JPS: Also Vashti the queen made a feast for the women in the royal house which
    belonged to king Ahasuerus.
  srp-1865: I carica Astina uèini gozbu ženama u carskom dvoru cara Asvira.
  lug-lug: Ne Nnabagereka Vasuti naye n’agabula abakyala embaga mu lubiri lwa Kabaka
    Akaswero.
  heb-heb: גם ושתי המלכה עשתה משתה נשים בית המלכות אשר למלך אחשורוש׃
  ben-IRV: আর বষ্টী রাণীও অহশ্বেরশের রাজবাড়ীতে মহিলাদের জন্য ভোজ তৈরী করলেন।
  pan-pan: ਰਾਣੀ ਵਸ਼ਤੀ ਨੇ ਵੀ ਰਾਜਾ ਅਹਸ਼ਵੇਰੋਸ਼ ਦੇ ਸ਼ਾਹੀ ਮਹਿਲ ਵਿੱਚ ਇਸਤਰੀਆਂ ਲਈ ਦਾਵਤ ਕੀਤੀ।
  mya-JVB: မိဖုရား ဝါရှတိ သည်လည်း ၊ ရှင်ဘုရင် အာရွှေရု နန်းတော် သား မိန်းမ တို့အဘို့
    ပွဲ လုပ်လေ၏။
  tbg-tbg: Vika mini kara ne vauvaro avuhainaara naavuqi vira naata Kuini Vasaativa,
    vivavata nai hana nahentiara iriharo kara autukero vika nimura.
  hmo-hmo: Kwini Vasati ese danu aria ta ia karaia, king Ahasuero ena ruma dekenai
    idia gaukara hahine taudia totona.
  urd-urd: वश्ती मलिका ने भी अख़्सूयरस बादशाह के शाही महल में 'औरतों की मेहमान नवाज़ी
    की।
  rus-SYN: И царица Астинь сделала также пир для женщин в царском доме царя Артаксеркса.
  bqc-SIM: Kí Aasuelu na Vasiti blɛsakɛ̀ nↄɛↄnɛ kibɛ lↄ.
  tcz-CHONGTHU: Hichetoh kilhon hin lengnu Vashti in jong leng Xerxes khopi sunga
    numeiho ding in golvah ana bollin ahi.
  mar-mar: वश्ती राणीनेही राजा अहश्वेरोश याच्या राजमहालातील स्त्रियांना मेजवानी दिली.
  qub-qub: Asueropa warmin Vastipis shuyni micuyta rurachiran ray Asuero palasyuncho
    garachinanpaj gayachishan rispitäducunapa warmincunata garachinanpaj.
  bqp-bqp: Kína Asueru nanↄ Vasati dikpɛ pↄ́ble kɛ̀ nↄgbɛ̃nↄnɛ kínabɛa dↄ.
  hat-hat: Larenn Vachti bò pa l' t'ap resevwa medam yo anndan palè wa Asyeris la.
  eng-BSB: Queen Vashti also gave a banquet for the women in the royal palace of King
    Xerxes.
  eng-WEBPB: Also Vashti the queen made a feast for the women in the royal house which
    belonged to King Ahasuerus.
  kbq-kbq: Hagi kini ne' Serksisima venenezagama zamazeri musema nehigeno'a, anahukna
    huno kini ne' kumapina kuini a' Vasti'a agranena zamazeri muse huno tusi'a ne'za
    a'neramimofona krezmante'ne.
  nhe-BL: Nojquiya ipan nopa samano nopa Sihua Tlanahuatijquetl Vasti tlen eliyaya
    isihua Tlanahuatijquetl Asuero quichijqui se hueyi tlacualistli ipan ichaj para
    ininsihuajhua nopa tlanotzalme.
  bus-bus: Kí Asueru naↄ̃ Vasati zĩbaa pↄ́blee kɛ̀ nↄgbɛ̃nↄnɛ kíbɛ dↄ.
  gub-BL: Tuwihawete hemireko Waxi her ma'e uzapo mai'u hawhu tàpuzuhu pupe weminozgwer
    wanemireko wanupe.
  eng-DRA: Also Vasthi the queen made a feast for the women in the palace, where king
    Assuerus was used to dwell.
