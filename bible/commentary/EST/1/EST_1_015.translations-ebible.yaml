verse: EST.001.015
translations:
  mal-C: “നിയമാനുസരണം വസ്ഥിരാജ്ഞിയോട് എന്താണു ചെയ്യേണ്ടത്?” രാജാവു ചോദിച്ചു; “ഷണ്ഡന്മാർ
    മുഖേന അറിയിച്ച അഹശ്വേരോശിന്റെ കൽപ്പന അവർ അനുസരിച്ചില്ല.”
  deu-TKW: Was ist nach dem Gesetz mit der Königin Vasthi zu thun, dafür, daß sie
    den durch die Kämmerer übermittelten Befehl des Königs Ahasveros nicht befolgt
    hat?
  lin-lin: 'Mokonzi atunaki bango : — Kolanda mobeko, esengi kosala nini epai ya Vasti,
    mwasi ya mokonzi, mpo ete aboyi kotosa mitindo ya mokonzi Kizerisesi, mitindo
    oyo basoda oyo baboma bango mokongo bayebisaki ye ?'
  eng-LSV: “According to law, what should [I] do with Queen Vashti, because that she
    has not done the saying of King Ahasuerus by the hand of the eunuchs?”
  eng-GNV: What shall we do vnto the Queene Vashti according to the law, because she
    did not according to the worde of the King Ahashuerosh by the commission of the
    eunuches?
  eng-WEBSTER: What shall we do to the queen Vashti according to law, because she
    hath not performed the commandment of the king Ahasuerus by the chamberlains?
  nhw-BL: 'Huajca quintlatzintoquili tlaque huelisquía quichihuas. Quinilhui: ―¿Quenicatza
    quiijtohua ipan totlanahuatilhua? ¿Tlaque monequi tijchihuase ica nopa Sihua Tlanahuatijquetl
    Vasti pampa amo quineltocac notlanahuatil quema nitlatitlanqui ma quinotzatij?'
  swh-ONEN: Mfalme akauliza, “Kulingana na sheria, Malkia Vashti anapaswa kutendewa
    nini? Malkia hakutii amri ya Mfalme Ahasuero ambayo matowashi walimpelekea.”
  bba-bba: Yerɑ u bu sɔ̃ɔwɑ u nɛɛ, wee nɑ ɡɔrɑ bu nɛn kurɔ Fɑsiti sokumɑ. Adɑmɑ u
    yinɑ u nɑ. Sɛɛyɑsiɑ birɑ̀ woodɑ yɑ yi su nùn ko.
  eng-KJVCPB: What shall we do unto the queen Vashti according to law, because she
    hath not performed the commandment of the king Ahasuerus by the chamberlains?
  luo-luo: Nopenjogi niya, “Kaluwore gi chik, angʼo monego timne Vashti ma mikacha?
    Nikech osedagi winjo chik mar ruoth Ahasuerus mane oorogo jotichne mabwoch ire.”
  meu-meu: Ia na eto, Taravatu ai ede e torea tomamu, Queen Vasati ede baita kara
    henia toma? Badina be ia ese King Ahasuero ena haheḡani, ena ruma ireḡuna taudia
    ududia amo e siaia, na se badinaia.
  npi-ULB: राजाले सोधे, “अधिकारीहरूद्वारा रानी वश्तीकहाँ लगिएको राजा अहासूरसको आदेशलाई
    नमानेकी हुनाले कानुनको आदेशअनुसार उनलाई के गरिनुपर्छ ?”
  yor-yor: Ó béèrè pé, “Kí ni a lè ṣe sí ayaba Faṣti gẹ́gẹ́ bí òfin? Nítorí kò tẹríba
    fún àṣẹ ọba Ahaswerusi tí àwọn ìwẹ̀fà ọba sọ fún un.”
  ind-ind: Raja berkata, “Menurut hukum, tindakan apa yang harus kita ambil atas Ratu
    Wasti? Aku sudah mengutus pelayan-pelayanku kepadanya untuk menyuruh dia datang
    kepadaku. Tetapi dia tidak taat pada perintahku.”
  pes-OPCB: 'خشایارشا از ایشان پرسید: «در مورد ملکه وشتی چه باید کرد؟ زیرا از فرمان
    پادشاه که به او ابلاغ شده، سر باز زده است. قانون چه مجازاتی برای چنین شخصی تعیین
    کرده است؟»'
  tgl-ULB: “Alinsunod sa batas, ano ang gagawin kay Reyna Vashti dahil hindi niya
    sinunod ang utos ni Haring Assuero, na dinala sa kanya ng mga opisyal?”
  hui-hui: Ani biaga henego ibugua agali biaruhondo lalu, I̱ Kini Segesisi i̱na i̱naga
    biabe bia hagaruhondo bi lawia halu Kuini Basidi ibu i̱ hame ledodagua bilo ibabe
    larugola ibu i̱naga bi mo wahaya. Mana lo ngagome ibuhondo agi bulene lalu lo
    ngabe, laya.
  mya-mya: မင်း​ကြီး​က​သူ​တို့​အား``ငါ​ဇေ​ရဇ်​မင်း သည်​ငါ​၏​အ​စေ​ခံ​တို့​ကို​ဝါ​ရှ​တိ​မိ
    ဖု​ရား​ထံ​သို့​စေ​လွှတ်​၍ ငါ​၏​အ​မိန့်​ကို ဆင့်​ဆို​စေ​ရာ​သူ​သည်​ငါ​၏​အ​မိန့်​တော်
    ကို​မ​နာ​ခံ​ပါ။ သို့​ဖြစ်​၍​ငါ​သည်​သူ့​အား တရား​ဥ​ပ​ဒေ​အ​ရ​အ​ဘယ်​သို့​ပြု​သင့်
    ပါ​သ​နည်း'' ဟု​မေး​တော်​မူ​၏။
  bod-N: རྒྱལ་པོས་དེ་རྣམས་ལ། རྒྱལ་མོ་ཝཱ་སི་ཏི་ལ་ཉུག་རུམ་པ་ཚོས་རྒྱལ་པོ་ཨ་ཧཱ་ཝེ་རོའི་བཀའ་སྦྲན་ཀྱང་ཉན་མ་བྱུང་བས།
    ཁྲིམས་སྲོལ་ལྟར་ན་ད་ནི་ཅི་བྱེད་པར་རིགས་སམ་ཞེས་གསུངས་པ་དང་།
  sna-sna: Akabvunza achiti, “Pamurayiro chii chinofanira kuitwa kuna vaHosi Vhashiti?
    Havana kuteerera kurayira kwaMambo Zekisesi sokuudzwa kwavaitwa navaranda.”
  spa-BLM: “¿Qué haremos con la reina Vasti según la ley, porque no ha cumplido la
    orden del rey Asuero por los eunucos?”
  cac-cac: 'Ix sc''anb''an vin̈ d''a eb'' vin̈ icha tic: —Icha syal co ley, naec ved''oc
    ¿tas yovalil tz''aj ix reina Vasti chi'', yujto maj sc''anab''ajej in checnab''il
    ix, ix b''at yal eb'' vin̈ in checab''? xchi vin̈.'
  swh-ULB: Katika kutafsiri nini kifanyike kwa mjibu wa sheria kutoka na mgomo wa
    Malkia Vashiti dhidi ya agizo la mfalme Ahusiero kwa Malkia Vashiti.
  bel-bel: што зрабіць па законе з царыцаю Астынь за тое, што яна не зрабіла па слове
    цара Артаксэркса, абвешчаным празь еўнухаў?
  deu-ELBBK: Was ist nach dem Gesetz mit der Königin Vasti zu tun, dafür, dass sie
    das Wort des Königs Ahasveros durch die Kämmerer nicht befolgt hat?
  mbb-OT: Ne mid-insà diyà te kandan haazà is hadì te, “Sumalà is diyà te kesuǥuan,
    hengkey is kinahanglan he ed-ul-ulahan diyà te ki Rayna Bashti tenged te kenè
    din kebpezumdumahi te suǥù ku he impetudtul ku ziyà te kandin te menge sineriǥan
    ku?”
  mal-2015: ഷണ്ഡന്മാർമുഖാന്തരം അഹശ്വേരോശ്‌രാജാവു അയച്ച കല്പന വസ്ഥിരാജ്ഞി അനുസരിക്കായ്കകൊണ്ടു
    രാജ്യധർമ്മപ്രകാരം അവളോടു ചെയ്യേണ്ടതു എന്തു എന്നു ചോദിച്ചു.
  rmc-rmc: 'O kraľis lendar phučľa: „So phenel o zakonos pre oda, so kerďa e kraľovna
    e Vašti, te na šunďa oda, so lake prikazinďa o kraľis Ahasver le sluhenca, save
    sas bičhade ke late?“'
  nlg-nlg: Na vunaghi haba te nongi ngangatara nina lei mane manaha me ghaghua, “?Na
    hava ka gonia vania vinahogho Vashti? ?Mana hava na totoro ia ka hea ahei na vinahogho
    vaghana ke mua taonia nina na arovaghi/[kokoe rughuhoru] na vunaghi haba, te nia
    vetena rughuhoru nia na mangadira nina lei ghairau nagho?”
  pes-OPV: 'گفت: «موافق شریعت، به وشتی ملکه چه باید کرد؟ چونکه به فرمانی که اخشورش
    پادشاه به‌دست خواجه‌سرایان فرستاده است، عمل ننموده.»'
  ron-1924: „Че требуе”, а зис ел, „сэ се факэ ымпэрэтесей Васти дупэ леӂе, пентру
    кэ н-а ымплинит че й-а порунчит ымпэратул Ахашверош прин фамень?”
  ben-OBCV: তিনি জিজ্ঞাসা করলেন, “বিধান অনুসারে রানি বষ্টীর প্রতি কি করা উচিত? নপুংসকদের
    দ্বারা রাজা অহশ্বেরশ যে আদেশ রানিকে পাঠিয়েছিলেন তা তিনি মানেননি।”
  lex-lex: 'Noma ray nakot la riy mandiditu re niwra: “A''g e ghopan pa mak khima-kre''
    a''u re rla rpolga ratu Wasti pa nmai a'' di, mere nahmena nmai! Pa la''a deulu-tatra
    de hota hadi lol hya'' talla?”'
  som-som: oo wuxuu ku yidhi, War maxaan ku samaynaa Boqorad Washtii sida sharciga
    waafaqsan? Maxaa yeelay, iyadu ma ay yeelin yeedhiddii Boqor Ahashwerus iyada
    midiidinnada ugu sii dhiibay.
  lat-VUC: cui sententiæ Vasthi regina subjaceret, quæ Assueri regis imperium, quod
    per eunuchos mandaverat, facere noluisset.
  eng-ASVBT: What shall we do unto the queen Vashti according to law, because she
    hath not done the bidding of the king Ahasuerus by the chamberlains?
  ita-1885: Che conviensi egli fare, secondo la legge, alla regina Vasti, perciocchè
    non ha fatto il comandamento del re Assuero, recatole per gli eunuchi?
  eng-ULB: “In compliance with the law, what is to be done to Queen Vashti because
    she did not obey the command of King Ahasuerus, which was brought to her by the
    officials?”
  spa-VBL: “¿Qué dice la ley que debe hacerse con la reina Vasti?” , preguntó. “¡Ella
    se negó a obedecer la orden directa del rey Jerjes dictada por los eunucos!”
  fra-_FOB: Que doit-on faire, dit-il, selon les lois, à la reine Vasthi, pour n'avoir
    point exécuté l'ordre que le roi Assuérus lui a fait donner par les eunuques?
  mal-mal: “ഷണ്ഡന്മാർമുഖാന്തരം അഹശ്വേരോശ്‌ രാജാവ് അയച്ച കല്പന വസ്ഥിരാജ്ഞി അനുസരിക്കാതിരുന്നതിനാൽ
    രാജ്യധർമ്മപ്രകാരം അവളോട് ചെയ്യേണ്ടത് എന്ത്” എന്ന് ചോദിച്ചു.
  urd-GVR: Aḳhaswerus ne pūchhā, “Qānūn ke lihāz se Washtī Malikā ke sāth kyā sulūk
    kiyā jāe? Kyoṅki us ne ḳhwājāsarāoṅ ke hāth bheje hue shāhī hukm ko nahīṅ mānā.”
  suz-BL: मिनु पिप अहासूरसमी मेको आन कली “आं गेय पाइब रे पा आं सोइश्‍शो लोव़ पिपीम
    वास्‍तीमी मटीव। मोपतीके मेको कली ऐन कानुन कोव़शा मार पचा?” दे हिल्‍लो पाप्‍तु।
  ita-1927: “Secondo la legge”, disse, “che si dev’egli fare alla regina Vashti per
    non aver ella eseguito l’ordine datole dal re Assuero per mezzo degli eunuchi?”
  ckb-ckb: 'پاشا پرسیاری کرد: «بەپێی یاسا چی لە شاژنە ڤەشتی بکرێت؟ لەبەر ئەوەی گوێڕایەڵی
    ئەو فەرمانەی ئەحەشوێرۆشی پاشای نەبوو کە کاربەدەستەکان پێیان ڕاگەیاند.»'
  eng-BBE: What is to be done by law to Vashti the queen, because she has not done
    what King Ahasuerus, by his servants, gave her orders to do?
  kan-OKCV: ಅಹಷ್ವೇರೋಷನು, “ಅರಸನ ಅಧಿಕಾರಿಗಳ ಮುಖಾಂತರ ಹೇಳಿ ಕಳುಹಿಸಿದ ರಾಜಾಜ್ಞೆಯನ್ನು ಉಲ್ಲಂಘಿಸಿದ
    ವಷ್ಟಿ ರಾಣಿಯ ವಿರುದ್ಧ ನ್ಯಾಯದ ಪ್ರಕಾರ ಅವಳಿಗೆ ಮಾಡಬೇಕಾದ ಕ್ರಮವೇನು?” ಎಂದು ಕೇಳಿದನು.
  tam-2017: ராஜாவாகிய அகாஸ்வேரு அதிகாரிகளின் மூலமாகச் சொல்லியனுப்பின கட்டளையின்படி
    ராணியாகிய வஸ்தி செய்யாமற்போனதினால், தேசத்தின் சட்டப்படி அவளுக்குச் செய்யவேண்டியது
    என்ன என்று கேட்டான்.
  spa-RV-1909: Qué se había de hacer según la ley con la reina Vasthi, por cuanto
    no había cumplido la orden del rey Assuero, enviada por mano de los eunucos.
  ron-BTF: Ce să facem împărătesei Vaşti conform legii, pentru că ea nu a împlinit
    porunca împăratului Ahaşveroş dată prin fameni.
  eng-WEBP: “What shall we do to Queen Vashti according to law, because she has not
    done the bidding of the King Ahasuerus by the eunuchs?”
  eng-FBV: “What does the law say should be done with Queen Vashti?” he asked. “She
    refused to obey the direct order of King Xerxes as delivered by the eunuchs!”
  nld-1939: Hij vroeg hun, wat men volgens het recht met koningin Wasjti moest doen,
    nu zij niet gehoorzaamd had aan het bevel van koning Achasjwerosj, dat haar door
    de kamerlingen was overgebracht.
  nch-BL: 'Huajca quintatzintoquili taya huelisquía quichihuas. Quinilhui: ―¿Quenicatza
    quiijtohua ipan totanahuatilhua? ¿Taya monequi tijchihuase ica nopa Sihua Tanahuatijquet
    Vasti pampa amo quineltocac notanahuatil quema nitatitanqui ma quinotzatij?'
  vie-1934: 'Bấy giờ vua hỏi chúng rằng: Hoàng hậu Vả-thi chẳng có vâng theo mạng
    lịnh của vua A-suê-ru cậy các hoạn quan truyền cho; vậy thì theo luật pháp chúng
    ta phải xử bà thể nào?'
  hin-CV: राजा ने इनसे पूछा, “नियम के अनुसार अब रानी वश्ती के साथ क्या किया जाना सही
    होगा, क्योंकि उसने खोजों द्वारा दी गई राजा अहषवेरोष की आज्ञा नहीं मानी है?”
  spa-BES: ¿Qué se debe hacer por ley a la reina Vasti, porque ella no ha hecho lo
    que el rey Asuero, por parte de sus siervos, le ordenó que hiciera?
  tdx-tdx: Ino ty hanoan-tika amy Vastý mpanjaka-ampela ty amy liliy kanao tsy hinao’e
    ty nandilia’ i Akasverose mpanjaka añamo mpiatra’eo?
  tha-KJV: ว่า “ตามกฎหมายจะต้องกระทำอะไรต่อพระราชินีวัชที เพราะว่าพระนางมิ​ได้​ปฏิบัติ​ตามพระบัญชาของกษั​ตริ​ย์อาหสุเอรัสซึ่งรับสั่งไปกับขั​นที​”
  por-BR-2018: O que se devia fazer segundo a lei com a rainha Vasti, por não ter
    cumprido a ordem do rei Assuero por meio dos eunucos.
  deu-ELO: Was ist nach dem Gesetz mit der Königin Vasti zu tun, dafür daß sie das
    Wort des Königs Ahasveros durch die Kämmerer nicht befolgt hat?
  caa-caa: 'Entonces e rey cay uyubꞌi tuobꞌ y che: —Pues cꞌani umbꞌi tibꞌa tamar lo
    que chꞌar tzꞌijbꞌabꞌir tama e ley tamar inteꞌ ixic xeꞌ machi cꞌani obꞌian tut
    uviejo. Entonces ¿tucꞌa ucꞌani tuaꞌ achempa taca e Vasti xeꞌ jax e reina tara?
    Pues jaxir machi cꞌani uche lo que inware, y machi tari tuaꞌ uchectes ubꞌa tut
    tunor e winicobꞌ bꞌan cocha inware tuaꞌ arobꞌna umen nimanobꞌ, che e rey.'
  eng-WYC-2018: the king asked them, to what sentence the queen Vashti should be subject,
    that would not do the commandment of king Ahasuerus, which he had sent (to her)
    by the honest and chaste servants. (and the king asked them, What sentence should
    Queen Vashti be subject to, for she would not obey the command of King Ahasuerus,
    which he sent to her by the eunuchs.)
  epo-epo: Kiel oni laŭ la leĝo devas agi kun la reĝino Vaŝti pro tio, ke ŝi ne plenumis
    la ordonon de la reĝo Aĥaŝveroŝ, donitan per la eŭnukoj?
  uig-PIN: 'Padixaⱨ ulardin: — Hanix Waxti mǝnki padixaⱨ Aⱨaxweroxning ⱨǝrǝm’aƣilar
    arⱪiliⱪ yǝtküzgǝn ǝmrim boyiqǝ ix ⱪilmiƣini üqün uni ⱪanun boyiqǝ ⱪandaⱪ bir tǝrǝp
    ⱪilix kerǝk? — dǝp soridi.'
  beo-beo: 'E da amo dunuma amane sia:i, “Na da hina bagade Segesisi! Ni da na hawa:
    hamosu dunuma ilia da na uda Fa:sedai e da nama oule misa:ne adosi. Be e da na
    sia: nabimu higa:i. Ninia da ema adi hamoma:bela:? Sema dedei da adi sia:sala:?”'
  tpi-OTNT: Orait na em i tokim ol dispela man olsem, “Mi King Serksis, mi bin salim
    ol hausboi bilong mi i go tokim Kwin Vasti long ol samting mi laik em i mas mekim,
    tasol em i sakim tok bilong mi. Lo i tok wanem long dispela? Bai yumi mekim wanem
    long kwin?”
  hau-SA: Ya ce, “Bisa ga doka, me za a yi wa Sarauniya Bashti? Gama ta ƙi yin biyayya
    da umarnin sarki Zerzes da bābānni suka kai mata?”
  uig-LAT: 'Padishah ulardin: — Xanish Washti menki padishah Ahashwéroshning heremaghilar
    arqiliq yetküzgen emrim boyiche ish qilmighini üchün uni qanun boyiche qandaq
    bir terep qilish kérek? — dep soridi.'
  nde-nde: Yasibuza yathi, “Umthetho uthi kwenziweni eNdlovukazini uVashithi? Phela
    kayilalelanga umlayo wenkosi u-Ahasuweru awuthumele kuyo ngabathenwa.”
  ton-ton: “Ko e hā te tau fai ki he tuʻi fefine, ko Vasiti ʻo fakatatau ki he fono,
    ko e meʻa ʻi he ʻikai te ne fai ʻae fekau ʻae tuʻi ko ʻAhasivelo ʻi he kau talafekau?”
  ces-1613: Co se má podlé práva státi s královnou Vasti, proto že nevyplnila rozkazu
    krále Asvera, stalého skrze komorníky?
  eng-WMB: “What shall we do to Queen Vashti according to law, because she has not
    done the bidding of the King Ahasuerus by the eunuchs?”
  tam-TCV: அகாஸ்வேரு அரசன், “அதிகாரிகள் அவளுக்கு அறிவித்திருந்த அரச கட்டளைக்கு அவள்
    கீழ்ப்படியவில்லை. ஆகவே சட்டத்தின்படி அரசி வஸ்திக்கு என்ன செய்யப்படவேண்டும்?” என்று
    கேட்டான்.
  ceb-ULB: “Pinasikad sa balaod, unsa man ang buhaton kang Rayna Vasti tungod kay
    midumili siya sa pagtuman sa sugo ni Haring Ahasuerus, nga gipadala kaniya pinaagi
    sa mga opisyal?”
  mkn-mkn: “Waktu beta suru beta pung pagawe dong pi ame beta pung bini Wasti ko datang
    mangada sang beta, dia tolak deng sonde mau datang. Naa, iko kotong pung hukum
    deng atoran dong, beta musti kasi hukuman karmana sang dia? Te dia sonde mau iko
    raja pung parenta na!”
  pol-UBG: Co według prawa należy czynić z królową Waszti za to, że nie wykonała rozkazu
    króla Aswerusa przekazanego przez eunuchów?
  urd-GVU: اخسویرس نے پوچھا، ”قانون کے لحاظ سے وشتی ملکہ کے ساتھ کیا سلوک کیا جائے؟
    کیونکہ اُس نے خواجہ سراؤں کے ہا تھ بھیجے ہوئے شاہی حکم کو نہیں مانا۔“
  eng-OEBCW: ‘Queen Vashti’, the king said, ‘has failed to obey my royal command –
    the command of King Ahasuerus conveyed through the eunuchs! What does the law
    say should be done to her?’
  deu-1912: was für ein Recht man an der Königin Vasthi tun sollte, darum daß sie
    nicht getan hatte nach dem Wort des Königs durch seine Kämmerer.
  kan-2017: ಅವನು ಸಮುಯೋಚಿತ ಜ್ಞಾನವುಳ್ಳವರಾದ ಇವರನ್ನು, “ಕಂಚುಕಿಗಳ ಮುಖಾಂತರ ತನಗುಂಟಾದ ರಾಜಾಜ್ಞೆಯನ್ನು
    ಕೈಗೊಳ್ಳದೆ ಹೋದ ವಷ್ಟಿ ರಾಣಿಗೆ ನಿಯಮದ ಪ್ರಕಾರ ಮಾಡತಕ್ಕದ್ದೇನು?” ಎಂದು ಕೇಳಿದನು.
  yap-yap: Me ga’ar ngak e pi pumo’on ney, “I gag i Xerxes ni Pilung e gu l’oeg e
    pi tapigpig rog ngranod ngak Vashti ni Queen ni nga rogned ngak e tin kugog ni
    nge rin’, ma de fol riy! Ere mang e be yog e motochiyel ni ngad rin’en ngak?”
  hlt-MCSB: “Olkhan dongkah bangla manghainu Vashti te metlam ka saii eh? Imkhoem
    kut dongkah manghai Ahasuerus olpaek te a vai moenih,” a ti nah.
  mdy-ETH: ካኣቲ ዬያቶ ዞራ ዓሶ ኮይላ፦ «ታኣኒ ካኣቲ፥ ዓርፄክሲሴ ጌኤሾ ዓስፂኖ ሃይካ ዔኪ ዬዓንዳጉዲ ታኣኮ ማዾ ማዻ ዓሶፓ
    ታኣኒ ዓይሢ ዳካዛ ዒዛ ዒፂ ዓቴኔ፤ ሂንዳ ታኣም ኬኤዙዋቴ፥ ዒዞ ታኣኒ ዎዴቴ ኮሺኬ ጋዓይ ዎጋ?» ጌይ ዖኦጬኔ።
  twi-ASANTE: Ɔhene no bisaa sɛ, “Ɛdeɛn na menyɛ ɔhemmaa Wasti? Asotweɛ bɛn na mmara
    no kyerɛ sɛ, wɔmfa mma ɔhemmaa a mesomaa me piafoɔ sɛ wɔnkɔfrɛ no mmra na wamma
    no?”
  eng-WEBU: “What shall we do to Queen Vashti according to law, because she has not
    done the bidding of the King Ahasuerus by the eunuchs?”
  wal-wal: Kawoi eta, “Taani, Kawoi Arxxekssiisi, ta mureessatu bolli kiittin, Kawiyaa
    Asxxiina ta azazuwaa polennan ixxaasu. Hegaa gishshau, higgee odiyo maaran o waatanau
    bessii?” yaagidi oichchiis.
  tgk-tgk: «Малика Ваштӣ ба фармони шоҳ, ки хизматгорон ба вай расониданд, итоат накард.
    Мувофиқи қонун ҷазои ӯ чист?»
  spa-PDDPT: Según la ley, ¿qué debe hacerse con la reina Vasti porque no cumplió
    la orden del rey Asuero enviada por medio de los servidores del palacio?
  gun-gun: Ha'e gui ha'e kuery ma lei oĩa rami vy jogueroayvu okuapy mba'exa pa huvixa
    Assuero gua'yxy Vasti re ojapo aguã re, huvixa ayvu eunuco kuery omombe'u rã ndojapoi
    rire.
  agu-BL: 'Bene''n tzun jakol yi rey scyetz: —¿Mbi na tal yi ley? ¿Mbil tzimban te
    yi reina yi qui nin ntocsaj inyol yi mben walol scyetz inchakum? stzun yi rey
    scyetz.'
  ilo-ULB: “Kas panangtungpal iti linteg, ania ti maaramid kenni Reyna Vasti gapu
    ta saan isuna a nagtulnog iti bilin ni Ari Ahasuero, nga inyeg kenkuana dagiti
    opisial?”
  kpg-kpg: Mee ga helekai gi nia daane aanei, “Ko au, di King Xerxes, ne hagau agu
    gau hai hegau gi Queen Vashti mo agu helekai, gei mee e de hiihai di daudali ai!
    Di haganoho e helekai bolo aha? Dehee tadau hai gaa hai gi mee?”
  uig-ARA: 'پادىشاھ ئۇلاردىن: ــ خانىش ۋاشتى مەنكى پادىشاھ ئاھاشۋېروشنىڭ ھەرەمئاغىلار
    ئارقىلىق يەتكۈزگەن ئەمرىم بويىچە ئىش قىلمىغىنى ئۈچۈن ئۇنى قانۇن بويىچە قانداق
    بىر تەرەپ قىلىش كېرەك؟ ــ دەپ سورىدى.'
  sus-sus: Mangɛ naxa e maxɔrin, «N tan mangɛ Asuyerusu bara xɛɛrae rasiga mangɛ ginɛ
    Fasati ma a xa fa, kɔnɔ a bara tondi n ma yaamari suxude. Sɛriyɛ ki ma, a lanma
    n xa munse raba a ra?»
  pon-2006: E ahpw mahsanihong ohl ako, “Ngehi, Nanmwarki Serksihs, kadaralahngehr
    nei sounpapah kan rehn Lih Nanmwarki Pasdi pwe re en patohwanohng ei koasoandi,
    ahpw liho sohte men kapwaiada! Dahme kitail en wiahiong liho me mi nan kosonned?”
  ksd-ksd: 'I ga biti dari: Ava dat a pait ia ta ra taulai kai ra king, Vasti, upi
    na varogop ma ra varkurai, tago pa i ga torom ta ra vartuluai kai ra king Akasueros
    nina ba ra umana tultul na pal dia ga ve tana?'
  tur-YTC: “Kraliçe Vaşti'ye yasaya göre ne yapacağız, çünkü o, hadımlar aracılığıyla
    Kral Ahaşveroş'un emrini yerine getirmedi?”
  ind-AYT: “Menurut hukum, apakah yang harus dilakukan terhadap Ratu Wasti karena
    dia tidak melakukan perintah Raja Ahasyweros yang disampaikan oleh para sida-sida
    istana?”
  nya-nya: Mfumu inafunsa kuti, “Kodi titani naye mfumukazi Vasiti mwa lamulo, popeza
    sanamvere lamulo la ine mfumu Ahasiwero limene adindo ofulidwa anakamuwuza?”
  kyg-kyg: Inagi agaemo ani vayaꞌaifeꞌmo ina ge huno hapa paiꞌniye. Kuvini a kanomo
    Vasitiꞌa nagaetegamo egefeꞌmo hisiya kavafeꞌmo noꞌnifiꞌmo aliꞌyaꞌnimo neꞌaliya
    vayaꞌmo aliꞌna apateꞌnogeꞌa uꞌa ha paiꞌnayaꞌmonanafa geꞌnimo ago amagino ataleꞌniye.
    Ani kavatefeꞌmo keꞌaepa gemoꞌmo na yane, huno huꞌniye. Lagaemo Kuvini ategamo
    na agufa kavaꞌmo hugune, huno apafi geꞌniye.
  mps-mps: Tama agai te bidi dabe augwalibolo te po wali, “Ena te gavman tuni bidi
    king Serksis dao, eno te ena nai ulubo bidi dabe tagala paliyu, te eno we te gavman
    tuni we kwin Vastigo te sę dabe emainu te eno po agabolo tagala palali, tiali
    goli agai eno po sela sąwanio. Tama bomai pode magi po wabo dawe? Te gavman tuni
    we kwin dali dago magi yaibawe?” agai te po hanalu wali.
  tpi-tpi: Orait na em i tokim ol dispela man olsem, “Mi King Serksis, mi bin salim
    ol hausboi bilong mi i go tokim Kwin Vasti long ol samting mi laik em i mas mekim,
    tasol em i sakim tok bilong mi. Lo i tok wanem long dispela? Bai yumi mekim wanem
    long kwin?”
  dan-1931: Hvad skal der efter Loven gøres ved Dronning Vasjti, fordi hun ikke adlød
    den Befaling, Kong Ahasverus gav hende ved Hofmændene?
  vie-OVCB: 'Vua hỏi: “Hoàng hậu Vả-thi không vâng lệnh ta, do các thái giám chuyển
    đạt, vậy chiếu theo luật pháp, chúng ta phải xét xử thế nào?”'
  guj-2017: અહાશ્વેરોશ રાજાએ પૂછ્યું “કાયદા પ્રમાણે વાશ્તી રાણીને આપણે શું કરવું?
    કેમ કે તેણે ખોજાઓ મારફતે આપેલી મારી આજ્ઞાની અવગણના કરી છે.”
  pon-2006A: E ahpw mahsanihong ohl ako, “Ngehi, Nanmwarki Serksihs, kadaralahngehr
    nei sounpapah kan rehn Lih Nanmwarki Pasdi pwe re en patohwanohng ei koasoandi,
    ahpw liho sohte men kapwaiada! Dahme kitail en wiahiong liho me mi nan kosonned?”
  por-BRBSL: “O que devemos fazer à rainha Vashti de acordo com a lei, porque ela
    não fez o lance do rei Assuero pelos eunucos?”
  eng-OEBUS: “Queen Vashti”, the king said, “has failed to obey my royal command –
    the command of King Ahasuerus conveyed through the eunuchs! What does the law
    say should be done to her?”
  cth-cth: Tuenlanaw ni patuen a thaisak awh ei, kai siangpahrang Ahasuerus e kâpoe
    e hah siangpahrangnu Vashti ni a ngâi hoeh dawkvah, aphung patetlah ahni hah bangtelamaw
    lawkceng han, telah a pacei navah,
  twi-twi: Ɔhene no bisae se, “Dɛn na menyɛ ɔhemmea Wasti? Asotwe bɛn na mmara no
    kyerɛ sɛ wɔmfa mma ɔhemmea a mesomaa me piamfo sɛ wɔnkɔfrɛ no mmra na wamma no?”
  hlt-hlt: “Olkhan dongkah bangla manghainu Vashti te metlam ka saii eh? Imkhoem kut
    dongkah manghai Ahasuerus olpaek te a vai moenih,” a ti nah.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tìi bɛ̀ bekɛ kɛ dɔ̀: Ti dò nkɛ́dɔɔ̀ bɑ onitipokpɑ̀ɑ̀tì Fɑsitii
    wèè yetɛ n tɔ̃ nkɛ̀ bɛ̀ ò nɑ̀kɛ́ tì?'
  msy-2020: Egha a kamaghɨn 7plan gumazir kabav gei, “Kɨ Atrivim Serksis, kɨ uan ingarir
    gumaziba Kwin Vasti bagha me amada, ezɨ me ghua bizir kɨ a damuasa ifongeziba
    bagha a mɨgeima, ezɨ a nan akam batoke. Ezɨ en arazim manmaghɨn bizir kam mɨgei?
    E manmaghɨra kwin damuam?”
  dop-dop: 'Ḿpʋ́ɣʋ́ ɩ pɔɔsɑ-wɛ sɩ: Wulɑʋ mɑ́, mɑ tilɑɑ nɑ pɑ́ heeli Fɑsiti kɛ tɔm
    nɑ ɩ́ kisi tǝ mʋɣʋ. Ɩlɛ ye pɑ kɛɛsǝnɑ kiiŋ pepeɣe pǝ wɛɛ sɩ pɑ́ lɑpɩ-ɩ?'
  azb-azb: 'Padşah soruşdu: «Qanuna əsasən mələkə Vaştiyə nə edilməlidir? O, padşah
    Axaşveroşun hərəmağalar vasitəsilə göndərdiyi əmrə əməl etmədi».'
  eng-DBY: What shall be done to the queen Vashti according to law, because she has
    not performed the word of the king Ahasuerus by the chamberlains?
  hin-2017: राजा ने पूछा, “रानी वशती ने राजा क्षयर्ष की खोजों द्वारा दिलाई हुई आज्ञा
    का उल्लंघन किया, तो नीति के अनुसार उसके साथ क्या किया जाए?”
  wol-KYG: 'Mu ne leen: «Ci yoon, ana lu war ci Lingeer Wasti, gannaaw déggul ndigal
    li ma joxe, man, Buur Aserus, samay bëkk-néeg jottli ko ko?»'
  bjr-bjr: Mifa mi fasiqausa maaqi qimasee qimanniminau. Qinee kinna Seerkisisasa
    eeqá maaqaki ainainimaru faiqisa niiqaafanaqa oonu kuinna Wasti nammarina qimamifanoo
    qinee qimamianna ainainausa auqaanifee qiafananoo mifa qini ufa rukioofanoo qirana
    qanau. Sandufa fannoo minara naqaa fee qidanoo fee. Innisaimbaqa kuinna naqaa
    feemma amaqaanauree.
  eng-YLT: '''According to law, what — to do with queen Vashti, because that she hath
    not done the saying of the king Ahasuerus by the hand of the eunuchs?'''
  eng-WYC-2017: the king asked them, to what sentence the queen Vashti should be subject,
    that would not do the com-mandment of king Ahasuerus, which he had sent by the
    honest and chaste servants.
  eng-WMBB: “What shall we do to Queen Vashti according to law, because she has not
    done the bidding of the King Ahasuerus by the eunuchs?”
  urd-GVH: अख़स्वेरुस ने पूछा, “क़ानून के लिहाज़ से वशती मलिका के साथ क्या सुलूक किया
    जाए? क्योंकि उसने ख़्वाजासराओं के हाथ भेजे हुए शाही हुक्म को नहीं माना।”
  rug-rug: Meke zama la i sa baṉara si arini, “Arau, baṉara Zekisi si garunudi sari
    na qua nabulu pude la tozi nia se Vasiti sa kalaho pude mae, ba korona sa kalaho;
    lopu hiva va tabea sa sa qua zinama. Ke na sa si kote tavete nia gita sa kalaho
    pa nada tinarae koasa ginugua sapu korona sa kalaho?”
  gaz-gaz: Innis, “Akka seeraatti wanti nu Waashtiin mootittii gochuu qabnu maali?
    Isheen ajaja Ahashweroos Mootichaa kan xuʼaashiiwwan isheetti geessan sanaaf hin
    ajajamneetii” jedhee isaan gaafate.
  fra-LSG: Quelle loi, dit-il, faut-il appliquer à la reine Vasthi, pour n’avoir point
    exécuté ce que le roi Assuérus lui a ordonné par les eunuques?
  yal-yal: A yi a fala e xa, a naxa, “N tan Manga Asuyerusu bata n ma xɛrane rasiga
    Batɛn Fasita ma, koni a mi n ma yamarin suxi. Sariyan nanse falaxi n lan n xa
    naxan liga Batɛn Fasita ra?”
  haw-1868: Mamuli o ke kanawai, pehea la kakou e hana'i i ke alii wahine ia Vaseti,
    no kona malama ole ana i ka olelo a ke alii, a Ahasuero, ma ka lima o na luna?
  arb-NAV: «أَيُّ شَيْءٍ تُعَاقَبُ بِهِ الْمَلِكَةُ، حَسَبَ نَصِّ الْقَانُونِ، لأَنَّهَا
    لَمْ تُنَفِّذْ أَمْرَ الْمَلِكِ الَّذِي نَقَلَهُ إِلَيْهَا الْخِصْيَانُ؟»
  ewe-ewe: Fia la bia wo be, “Le sea nu ɖe, nu ka wòle be woawɔ Fianyɔnu Vasti? Mewɔ
    ɖe gbe si Fia Ahasuerus ɖo ɖee to ŋutsu tatawo dzi la dzi o.”
  eng-LEE: What should according to law be done with queen Vashti; because she had
    not fulfilled the order of king Achashverosh by the hand of the chamberlains?
  asm-FB: ৰাণী ৱষ্টীয়ে কৰ্মচাৰীৰ দ্বাৰাই পঠোৱা, ৰজা অহচবেৰোচৰ আজ্ঞা অমান্য কৰিছিল।
    সেয়ে বিধি অনুসাৰে ৰাণী ৱষ্টীৰ প্রতি কি কৰা হ’ব?”
  sus-A: مَنفّ نَشَ عٍ مَشْرِن، «ﭑ تَن مَنفّ عَسُيٍرُ سُ بَرَ شّيرَيٍ رَ سِفَ مَنفّ
    فِنّ قَسَتِ مَ عَ شَ قَ، كْنْ عَ بَرَ تٌندِ ﭑ مَ يَامَرِ سُشُدٍ. سّرِيّ كِ مَ،
    عَ لَنمَ ﭑ شَ مُنسٍ رَبَ عَ رَ؟»
  fra-SBL: « Que ferons-nous à la reine Vasthi selon la loi, parce qu'elle n'a pas
    exécuté les ordres du roi Assuérus par les eunuques ? »
  hbo-hbo: כְּדָת֙ מַֽה־לַּעֲשֹׂ֔ות בַּמַּלְכָּ֖ה וַשְׁתִּ֑י עַ֣ל ׀ אֲשֶׁ֣ר לֹֽא־עָשְׂתָ֗ה
    אֶֽת־מַאֲמַר֙ הַמֶּ֣לֶךְ אֲחַשְׁוֵרֹ֔ושׁ בְּיַ֖ד הַסָּרִיסִֽים׃ ס
  pjt-pjt: '@see-verse:EST.001.014'
  kik-kik: Mũthamaki akĩũria atĩrĩ, “Kũringana na watho-rĩ, Vashiti mũtumia wa mũthamaki
    agĩrĩirwo nĩ gwĩkwo atĩa? Nĩaregete gwathĩkĩra watho wa Mũthamaki Ahasuerusu ũrĩa
    akinyĩirio nĩ andũ acio ahakũre.”
  fra-NCL: « Quelle loi, dit-il, doit-on appliquer à la reine Vasthi, pour n’avoir
    pas exécuté l’ordre du roi Assuérus, qu’il lui a donné par l’intermédiaire des
    eunuques ? »
  cek-AK: siangpahrang toksah angraengnawk mah thuih pae o ih, siangpahrang Ahasuerus
    lokpaekhaih to Vashti mah aek pongah, daan baktiah kawbangmaw sak han? tiah angdueng
    o naah,
  cuk-cuk: 'Geb Rey-Asuero we-dulemarse egichided: —Igar-maidbali, ¿an-ome-Vasti,
    igi imaklegergebe? Ar ade, an-gayaburba-berbemaladba an ega igar-uksagusadba gwen
    ibsassulid.'
  uig-CYR: 'Падиша улардин: — Ханиш Вашти мәнки падиша Аһашверошниң һәрәмъағилар арқилиқ
    йәткүзгән әмрим бойичә иш қилмиғини үчүн уни қанун бойичә қандақ бир тәрәп қилиш
    керәк? — дәп сориди.'
  tel-2017: రాజు “రాజైన అహష్వేరోషు అనే నేను నపుంసకుల ద్వారా పంపిన ఆజ్ఞకు వష్తి రాణి
    లోబడ లేదు కాబట్టి చట్ట పరిధిలో ఆమెను ఏమి చేయాలి?” అని వారిని అడిగాడు.
  hat-BSA: “Selon lalwa a, se kisa ki ta dwe fèt avèk rèn Vasthi, akoz li pa t obeyi
    lòd a Wa Assuérus ki te livre pa enik yo?”
  kos-kos: El fahk nu sin mwet inge, “Nga, Tokosra Ahasuerus, nga tuh supwala mwet
    kulansap luk nu yorol Kasra Vashti ke sie sap ku, a el tia lungse akos sap sac!
    Mea ma sap uh akkalemye mu kut in oru nu sel?”
  hbo-WLC: כְּדָת֙ מַֽה־לַּעֲשׂ֔וֹת בַּמַּלְכָּ֖ה וַשְׁתִּ֑י עַ֣ל ׀ אֲשֶׁ֣ר לֹֽא־עָשְׂתָ֗ה
    אֶֽת־מַאֲמַר֙ הַמֶּ֣לֶךְ אֲחַשְׁוֵר֔וֹשׁ בְּיַ֖ד הַסָּרִיסִֽים׃ ס
  ibo-ibo: Eze jụrụ sị, “Dịka iwu si dị, gịnị ka a ga-eme Vashti bụ nwunye eze nʼihi
    na o nupuru isi nʼiwu eze Sekses nyere nke o zigaara ya site nʼọnụ ndị onozi ya?”
  ory-ory: (ରାଜା ପଚାରିଲେ) “ବଷ୍ଟୀ ରାଣୀ ନପୁଂସକମାନଙ୍କ ଦ୍ୱାରା ପ୍ରେରିତ ଅକ୍ଷଶ୍ୱେରଶ ରାଜାଙ୍କ
    ଆଜ୍ଞା ନ ମାନିବାରୁ ବ୍ୟବସ୍ଥାନୁସାରେ ଆମ୍ଭେମାନେ ତାହାଙ୍କୁ କଅଣ କରିବା?”
  chk-chk: Iwe, a aisiniir, “Met pwüngün ewe allük usun mine epwe fis ngeni kiwiin
    Fasti? Ngang king Asuworos üa tinala nei chon angang ren pwe repwe asile ngeni
    ai we allük, nge i esap fokun aleasochis ngeni.”
  rop-rop: Wal det king bin askim olabat, “Wanim ai garra du langa main waif Bashtai?
    Mi na King Seksis en aibin jandim main wekinmen olabat garram wed langa im blanga
    kaman, en im nomo bin duwit langa mi. Wanim det lowa blanga diskain ting?”
  ukr-1871: Як би вчинити по закону з царицею Астинею за те, що вона не поступила
    по слову царя Артаксеркса, переданому через скопцїв?
  deu-1951: Nach welchem Gesetz soll man die Königin Vasti behandeln, dafür daß sie
    nicht gehandelt hat nach dem Befehl des Königs Ahasveros, der ihr durch die Kämmerer
    übermittelt wurde?
  eng-JPS: '''What shall we do unto the queen Vashti according to law, forasmuch as
    she hath not done the bidding of the king Ahasuerus by the chamberlains?'''
  srp-1865: Što treba po zakonu èiniti s caricom Astinom što nije uèinila što je zapovjedio
    car Asvir preko dvorana?
  lug-lug: Awo Kabaka n’ababuuza nti, “Okusinziira ku mateeka, Nnabagereka Vasuti
    agwanidde kibonerezo ki olw’obutagondera kiragiro kya Kabaka Akaswero ekimutuusibbwako
    abalaawe?”
  heb-heb: כדת מה לעשות במלכה ושתי על אשר לא עשתה את מאמר המלך אחשורוש ביד הסריסים׃
  ben-IRV: '[রাজা বললেন,] “বষ্টী রাণী নপুংসকদের মাধ্যমে পাঠানো অহশ্বেরশ রাজার আদেশ
    মানে নি, অতএব আইন অনুসারে তার প্রতি কি করা উচিত?”'
  pan-pan: ਰਾਜੇ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਪੁੱਛਿਆ, “ਅਸੀਂ ਰਾਣੀ ਵਸ਼ਤੀ ਨਾਲ ਕਨੂੰਨ ਦੇ ਅਨੁਸਾਰ ਕੀ ਕਰੀਏ?
    ਕਿਉਂ ਜੋ ਉਸ ਨੇ ਰਾਜਾ ਅਹਸ਼ਵੇਰੋਸ਼ ਦਾ ਹੁਕਮ ਜਿਹੜਾ ਖੁਸਰਿਆਂ ਦੇ ਰਾਹੀਂ ਦਿੱਤਾ ਗਿਆ ਸੀ, ਨਹੀਂ
    ਮੰਨਿਆ?”
  mya-JVB: မိန်းမစိုး ဆင့်ဆိုသော ငါရှင်ဘုရင် အာရွှေရု အမိန့် တော်ကို၊ မိဖုရား ဝါရှတိ
    သည် နား မ ထောင်သောကြောင့် ၊ ဓမ္မသတ် အတိုင်း သူ၌ အဘယ်သို့ စီရင် ရ မည်နည်းဟုမေး
    တော်မူလျှင်၊
  tbg-tbg: Viva vinavuka naaromanta anuvaro tiharo, Te King Sekesisika tenta paanaa
    vaiinti vonavu niti tauramanta vika vuru Kuini Vasaatira ti uva tiva amiavaro
    viva kia iriraitiro, qaqira kero mini vairave. Tenavu uva maara vataurava virara
    nana uvae tivo? Tenavu avuhainaa nahenti virara nantie iainarave? tuvaro
  hmo-hmo: King ese unai taudia ia nanadaia, ia gwau, “Taravatu be edena bamona ia
    torea, kwini Vasati dekenai be edena bamona do ita karaia? Badina be kwini Vasati
    ese lau king, Ahasuero egu oda, egu ruma naria taudia lau siaia, bona idia hamaoroa
    gauna, be ia kamonai henia lasi.”
  urd-urd: “क़ानून के मुताबिक़ वश्ती मलिका से क्या करना चाहिए; क्यूँकि उसने अख़्सूयरस
    बादशाह का हुक्म जो ख़वाजासराओं के ज़रिए' मिला नहीं माना है?”
  rus-SYN: как поступить по закону с царицею Астинь за то, что она не сделала по слову
    царя Артаксеркса, объявленному чрез евнухов?
  bqc-SIM: 'A ònɛ́: Ma a dↄaiↄ zĩ̀ aa yãdìlɛ ma na Vasitiɛ, ↄ̃ à gì mai. Wá
    sɛaànↄ kpelewa ni? Ikoyã mɛ̀ kpelewa ni?'
  tcz-CHONGTHU: “Lengnu Vashti hi i-loding ham? Lengpa keiman nukisoho kaga kousah
    a lengpa thupeh palkeh a hung nomlou lengnu chu dan dung jui'a itobang gotna peh
    dinga lom am?” tin lengpan adongtan ahi.
  mar-mar: राजाने त्यांना विचारले “राणी वश्तीवर काय कायदेशीर कारवाई करावी? कारण तिने
    अहश्वेरोश राजाची जी आज्ञा खोजांमार्फत दिली होती तिचे उल्लंघन केले आहे.”
  qub-qub: 'Paycunata rayga tapuran: «Cachäcunawan willaycächiptë rayna Vasti mana
    shamushanpita ¿imano arreglanäpätaj laycho niycan?»'
  bqp-bqp: 'À pìńnɛ: Ma a dogarinↄ zĩ̀ ma nanↄ Vasatia kũ yão, akũ à gì mai. Óni
    kɛ kãao deramɛɛ? Doka pì deramɛɛ?'
  hat-hat: 'Wa a di yo konsa: -Dapre lalwa, kisa pou m'' fè larenn Vachti? Mwen voye
    nèg konfyans mwen yo al ba li yon lòd, li derefize obeyi m''.'
  eng-BSB: “According to law,” he asked, “what should be done with Queen Vashti, since
    she refused to obey the command of King Xerxes delivered by the eunuchs?”
  eng-WEBPB: “What shall we do to Queen Vashti according to law, because she has not
    done the bidding of the King Ahasuerus by the eunuchs?”
  kbq-kbq: Hagi kini ne' Serksisi'a anage huno ana vahera zamasami'ne, eri'za vahe'niaramima
    huzmante'na Kuini a' Vastima kehinkeno enoma huge'za ome asamizageno'a, kuini
    a' Vasti'a ke'ni'a ontahianki, na'a huntegahufi kasegefina keta nasamiho.
  nhe-BL: 'Huajca quintlajtlani tlaque huelisquía quichihuas. Quinilhui: ―¿Quejatza
    quiijtohua ipan totlanahuatilhua? ¿Tlaque monequi tijchihuase ica nopa Sihua Tlanahuatijquetl
    Vasti pampa ax quineltocac notlanahuatil quema nitlatitlanqui ma quinotzatij?'
  bus-bus: 'À bèńnɛ: Ma a dogarinↄ zĩ̀ ma naↄ̃ Vasatia kↄ̃n yão, ben à gì mazi.
    Wé kɛo diamɛ? Doka bè diamɛ?'
  gub-BL: Upuranu wanehe kury. — Ihe tuwihawete Xerexe ihe, azapo kar zepe ma'e heremireko
    Waxi pe ihe. Heremiruze'eg weraha heze'eg izupe wà. Nuweruzar kwaw heze'eg a'e.
    Pekwaw tàmuzgwer waze'eg awer. Ma'e azapo putar nehe, i'i wanupe.
  eng-DRA: What sentence ought to pass upon Vasthi the queen, who had refused to obey
    the commandment of king Assuerus, which he had sent to her by the eunuchs?
