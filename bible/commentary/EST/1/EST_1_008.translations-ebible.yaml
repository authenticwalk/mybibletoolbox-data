verse: EST.001.008
translations:
  mal-C: രാജകൽപ്പനപ്രകാരം, അതിഥികൾക്ക് അവരവരുടെ ഇഷ്ടംപോലെ കുടിക്കാൻ അനുവാദമുണ്ടായിരുന്നു.
    ഓരോരുത്തരുടെയും ഇഷ്ടമനുസരിച്ചു വിളമ്പുന്നതിനു രാജാവ് വീഞ്ഞു വിളമ്പുന്ന കാര്യസ്ഥർക്കു
    നിർദേശം കൊടുക്കുകയും ചെയ്തിരുന്നു.
  deu-TKW: Und das Trinken richtete sich nach der Verordnung, daß niemand nötigen
    solle; denn diese Weisung hatte der König an alle Vorsteher in seinem Palast ergehen
    lassen, daß es jedermann nach seinem Gutdünken halten dürfe.
  lin-lin: Mokonzi apesaki mitindo ete moto nyonso oyo abengami na feti amela masanga
    ndenge alingi, pamba te atindaki bato nyonso oyo bakabolaka masanga kopesa na
    moto nyonso masanga ya vino kolanda posa ya moto na moto.
  eng-LSV: And the drinking [is] according to law, none is pressing, for so the king
    has appointed for every chief one of his house, to do according to the pleasure
    of man and man.
  eng-GNV: 'And the drinking was by an order, none might compel: for so the King had
    appoynted vnto all the officers of his house, that they should do according to
    euery mans pleasure.'
  eng-WEBSTER: 'And the drinking was according to the law; none constrained: for so
    the king had appointed to all the officers of his house, that they should do according
    to every man''s pleasure.'
  nhw-BL: Huan quichijqui se tlanahuatili para amo aqui tefuerzajhuis para ma tlaica
    sintla amo quinequi tlaise. Pero sesen tlen nopa tlanotzalme huelise tlaise nochi
    catli quinequise, masque miyac.
  swh-ONEN: Kwa amri ya mfalme kila mgeni aliruhusiwa kunywa alichotaka, kwa kuwa
    mfalme alitoa maagizo kwa watumishi wote wa kuhudumu mvinyo kumhudumia kila mtu
    kwa jinsi alivyotaka.
  bba-bba: Adɑmɑ bɑ ǹ ɡoo tilɑsi kue u kɑ mu nɔ. Domi sinɑ boko u win sɔm kowobu
    sɔ̃ɔwɑ u nɛɛ, bu bɑɑwure derio u ko nɡe mɛ u kĩ.
  eng-KJVCPB: 'And the drinking was according to the law; none did compel: for so
    the king had appointed to all the officers of his house, that they should do according
    to every man’s pleasure.'
  luo-luo: Ruoth nogolo chik ni mondo oyiene ngʼato ka ngʼato mondo omadh gima odwaro,
    nimar ruoth nosegolo chik ne jotich mapogo divai ni mondo omi ngʼato ka ngʼato
    math modwaro.
  meu-meu: I'inuna na taravatu heḡereḡerena, ta asie haduaia baine inu; badina be
    hanua pavapavana ese ena ruma ireḡuna taudia iboudiai vada e haḡanidia, eto ta
    ta ena ura ena ura heḡereḡeredia bae kara.
  npi-ULB: “जबरजस्ती गरिनुहुँदैन” भन्‍ने आदेशको ख्याल गर्दै दाखमद्य बाँडिएको थियो
    , किनकि यसरी नै राजाले हरेक मानिसको इच्छामुताबिक गर्न आफ्नो दरबारका सबै अधिकारीलाई
    आदेश दिएका थिए ।
  yor-yor: Gẹ́gẹ́ bí àṣẹ ọba a fi ààyè gba àlejò kọ̀ọ̀kan láti mu tó bí ó bá ti fẹ́,
    nítorí ọba ti pàṣẹ fún gbogbo àwọn ti ń bu wáìnì láti bù fún ẹnìkọ̀ọ̀kan bí wọ́n
    bá ṣe béèrè fún mọ.
  ind-ind: '@see-verse:EST.001.007'
  pes-OPCB: پادشاه به پیشخدمتهای دربار دستور داده بود میهمانان را در نوشیدن آزاد بگذارند،
    پس ایشان به دلخواه خود، هر قدر که می‌خواستند شراب می‌نوشیدند.
  tgl-ULB: Ang inuman ay isinagawa alinsunod sa kautusang, “Dapat walang pilitan.”
    Nagbigay ng mga utos ang hari sa lahat ng mga tauhan ng kanyang palasyo na gawin
    para sa kanila ang anumang naisin ng bawat panauhin.
  hui-hui: Waini iba tigua nayadago magi manda bibe naheore nene. Kinihanda ibu andagaha
    biabe biahaga bu hearuhondo lalu, Agali mbira mbirame tini noa biradagua nelo
    hambu milimu, lene.
  mya-mya: အ​ကန့်​အ​သတ်​မ​ရှိ​ဘဲ လူ​တိုင်း​အ​လို​ရှိ သ​လောက်​သောက်​သုံး​နိုင်​စေ​ရန်
    နန်း​တော် အ​စေ​ခံ​တို့​အား​မိန့်​မှာ​ထား​တော်​မူ​၏။
  bod-N: ཡང་རྒུན་ཆང་འཐུང་བར་ལུགས་སྲོལ་ཡོད་ལ་ནན་གྱིས་བཏང་མི་ཆོག་པ་སྟེ། རྒྱལ་པོས་རང་གི་ཕོ་བྲང་གི་ལས་སྣེ་པ་རྣམས་ལ།
    མི་རེ་རེར་རང་རང་གི་འདོད་པ་བཞིན་སྤྱོད་དུ་འཇུག་དགོས་པའི་བཀའ་གནང་བས་སོ། །
  sna-sna: Vakakokwa vakabvumirwa kunwa pamadiro, nokuti mambo akarayira vatariri
    vewaini vose kuti vagovere mumwe nomumwe sezvaaida.
  spa-BLM: De acuerdo con la ley, la bebida no era obligatoria, pues así lo había
    ordenado el rey a todos los funcionarios de su casa, para que hicieran lo que
    cada uno quisiera.
  cac-cac: Ix yalan vin̈ rey chi' d'a eb' yajal yaj d'a eb' tz'ac'an servil vin̈ to
    malaj junoc mach tz'ac'chaj pural yuc'an vino chi', junjun eb' syal yuc'an eb'
    jantac snib'ej.
  swh-ULB: Mfalme aliwambia wahudumu watu wagawiwe vinywaji kwa kila mtu kulingana
    na matakwa yake. Maana tayari mfalme alikuwa ametoa agizo kwa watumishi wa ikulu
    kuwafanyia wageni kulingana na matakwa ya kila mgeni.
  bel-bel: Напоі падаваліся ў залатым посудзе і ў посудзе разнастайным, цаною ў трыццаць
    тысяч талантаў; і віна царскага было багата, па багацьці цара. Пітво ішло мерна,
    ніхто не прымушаў, бо цар даў такі загад усім аканомам у доме ягоным, каб рабілі
    па волі кожнага.
  deu-ELBBK: Und das Trinken geschah dem Befehl gemäß ohne Zwang; denn so hatte der
    König allen Obersten seines Hauses verordnet, dass sie tun sollten nach jedermanns
    Belieben.
  mbb-OT: '@see-verse:EST.001.007'
  mal-2015: 'എന്നാൽ രാജാവു തന്റെ രാജധാനിവിചാരകന്മാരോടു: ആരെയും നിർബ്ബന്ധിക്കരുതു;
    ഓരോരുത്തൻ താന്താന്റെ മനസ്സുപോലെ ചെയ്തുകൊള്ളട്ടെ എന്നു കല്പിച്ചിരുന്നതിനാൽ പാനം
    ചട്ടംപോലെ ആയിരുന്നു.'
  rmc-rmc: Sako šaj pijelas avke, sar kamelas, bo o kraľis prikazinďa peskre sluhenge
    andral o palacis, hoj te den savoren ajci, keci on kamena.
  nlg-nlg: Na vetena te mava vamua tara talua tana bona ni inu ke, ge kara bei kurutia
    gea siki sakai na inu au vuleana na hava te liona. Mara hei tara liona sono ke,
    kara inu taonia sono na liodira, taonia na bosana na vunaghi haba vanira nina
    vure lutu, ge na lei sopa tinoni udolu kara detea heghedira taonia na sopa ghanaghanadira.
  pes-OPV: و آشامیدن برحسب قانون بود که کسی بر کسی تکلف نمی نمود، زیرا پادشاه درباره
    همه بزرگان خانه‌اش چنین امر فرموده بود که هر کس موافق میل خود رفتار نماید.
  ron-1924: Дар нимень ну ера силит сэ бя, кэч ымпэратул порунчисе тутурор оаменилор
    дин каса луй сэ факэ дупэ воя фиекэруя.
  ben-OBCV: রাজার আদেশে নিমন্ত্রিত প্রত্যেকজনকে নিজের ইচ্ছামতো তা খাওয়ার অনুমতি দেওয়া
    হয়েছিল, কারণ প্রত্যেকে যেমন চায় রাজা সেইভাবে পরিবেশন করার জন্য সকল দ্রাক্ষারসের
    পরিবেশককে নির্দেশ দিয়েছিলেন।
  lex-lex: 'Mak ha rpolu-rwak nana re, anggur tur rla''a-rmai lia re. Yoma ray nhar
    lirni la''a riy maka ktulla-kar lia ray kruwannu de niwra: “Mhioi-mtan lia makhopnu-kpepna
    re de mlier nohora ir wakwakni.”'
  som-som: Oo cabniinkuna wuxuu waafaqsanaa qaynuunka, dirqina ma jirin, waayo, boqorku
    wuxuu madaxdii gurigiisa oo dhan ku amray inay nin kasta u yeelaan siduu doonayo.
  lat-VUC: Nec erat qui nolentes cogeret ad bibendum, sed sicut rex statuerat, præponens
    mensis singulos de principibus suis ut sumeret unusquisque quod vellet.
  eng-ASVBT: 'And the drinking was according to the law; none could compel: for so
    the king had appointed to all the officers of his house, that they should do according
    to every man’s pleasure.'
  ita-1885: E il bere era secondo questa legge, che niuno costringeva a bere; perciocchè
    il re avea imposto a tutti i suoi maestri di casa, che ciascuno facesse a sua
    volontà.
  eng-ULB: The drinking was carried out in keeping with the decree, “There must be
    no compulsion,” for in this way the king had given orders to all the officials
    of his palace to do according to the desire of each man.
  spa-VBL: El rey había ordenado que no se limitara la cantidad de bebida de los invitados;
    había dicho a sus servidores que dieran a cada uno lo que quisiera.
  fra-_FOB: Ainsi qu'il était ordonné, on ne contraignait personne à boire, car le
    roi avait expressément commandé à tous les officiers de la maison de faire comme
    chacun voudrait.
  mal-mal: 'എന്നാൽ രാജാവ് തന്റെ രാജധാനിവിചാരകന്മാരോട്: “ആരെയും നിർബ്ബന്ധിക്കരുത്;
    ഓരോരുത്തരും അവരവരുടെ മനസ്സുപോലെ ചെയ്തുകൊള്ളട്ടെ” എന്ന് കല്പിച്ചിരുന്നതിനാൽ എല്ലാവരും
    ഇഷ്ടംപോലെ കുടിച്ചു.'
  urd-GVR: Har koī jitnī jī chāhe pī saktā thā, kyoṅki bādshāh ne hukm diyā thā ki
    sāqī mehmānoṅ kī har ḳhāhish pūrī kareṅ.
  suz-BL: मेको नेल्‍लेमी आंम आंम दाक्‍शो पा तूचा ताम्‍तेक्‍म। मारदे हना पिपम “नेल्‍ल
    आन कली आंम दाक्‍शो तूचा गेन” दे आ शांबु ख्रेप्‍ब आन कली माइश्‍शो बाक्‍‍त।
  ita-1927: E l’ordine era dato di non forzare alcuno a bere, poiché il re avea prescritto
    a tutti i grandi della sua casa che lasciassero fare a ciascuno secondo la propria
    volontà.
  ckb-ckb: پاشا فەرمانی بە لێپرسراوانی کۆشک کرد کەس گلەیی لە خواردنەوە نەبێت، هەرکەسە
    بەگوێرەی ویستی خۆی بێت.
  eng-BBE: 'And the drinking was in keeping with the law; no one was forced: for the
    king had given orders to all the chief servants of his house to do as was pleasing
    to every man.'
  kan-OKCV: ಮಧುಪಾನ ಸೇವನೆಯಲ್ಲಿ ಪ್ರತಿಯೊಬ್ಬನಿಗೂ ತನ್ನ ಇಚ್ಛಾನುಸಾರ ಕೊಡಬೇಕೆಂತಲೂ ಯಾರಿಗೂ ಒತ್ತಾಯ
    ಮಾಡಬಾರದೆಂದೂ ಸೇವಕರಿಗೆ ಅರಸನು ಆದೇಶವಿತ್ತಿದ್ದನು.
  tam-2017: அவரவருடைய மனதின்படியே செய்யலாம் என்று ராஜா தன்னுடைய அரண்மனையின் பெரிய
    மனிதர்களுக்கெல்லாம் கட்டளையிட்டிருந்தபடியால், முறைப்படி குடித்தார்கள்; ஒருவனும்
    கட்டாயப்படுத்தவில்லை.
  spa-RV-1909: 'Y la bebida fué según esta ley: Que nadie constriñese; porque así
    lo había mandado el rey á todos los mayordomos de su casa; que se hiciese según
    la voluntad de cada uno.'
  ron-BTF: Şi băutul era conform legii; nimeni nu obliga; fiindcă împăratul rânduise
    tuturor ofiţerilor casei sale să facă conform cu plăcerea fiecăruia.
  eng-WEBP: In accordance with the law, the drinking was not compulsory; for so the
    king had instructed all the officials of his house, that they should do according
    to every man’s pleasure.
  eng-FBV: The king had ruled that there was to be no limit on how much a guest could
    drink; he had told his servants to give each guest whatever they wanted.
  nld-1939: Maar op koninklijk bevel werd niemand tot drinken gedwongen; want de koning
    had al zijn hofmeesters last gegeven, dat men iedereen moest bedienen, zoals hij
    verkoos.
  nch-BL: Huan quichijqui se tanahuatili para amo aqui tefuerzajhuis ma taica sinta
    amo quinequij taise. Pero sesen ten nopa tanotzalme huelise quiise nochi cati
    quinequise, masque miyac.
  vie-1934: Người ta uống rượu tùy theo lịnh truyền chẳng ai ép phải uống; vì vua
    đã truyền các thần tể cung điện hãy làm tùy ý của mỗi người muốn.
  hin-CV: पेय परोसने के विषय में आज्ञा थी कि किसी को इसके पीने के लिए मजबूर न किया
    जाए क्योंकि राजा ने राज कर्मचारियों को यह आज्ञा दी थी कि वे वही करें जैसा हर एक
    बुलाए गए लोग चाहते है.
  spa-BES: Y la bebida estaba de acuerdo con la ley; nadie fue forzado, porque el
    rey había dado órdenes a todos los principales sirvientes de su casa para que
    hicieran lo que agradaba a todo hombre.
  tdx-tdx: Ty lili’ i finomañey, le t’ie tsy an-jitse, ami’ty nafanto’ i mpanjakay
    amy mpifehen’ anjomba’ey, te sindre hanao an-tsatri’e ondatio.
  tha-KJV: การดื่มก็กระทำกันตามกฎหมายที่​ไม่มี​การบังคับ เพราะกษั​ตริ​ย์ทรงมีพระกระแสรับสั่งไปยังพนักงานทั้งปวงว่า
    ให้​ทุ​กคนทำได้ตามใจปรารถนา
  por-BR-2018: E de acordo com a lei, a bebida era sem restrições; porque assim o
    rei tinha mandado a todos os oficiais de sua casa; que fizessem conforme a vontade
    de cada um.
  deu-ELO: Und das Trinken geschah dem Befehle gemäß ohne Zwang; denn also hatte der
    König allen Obersten seines Hauses verordnet, daß sie tun sollten nach jedermanns
    Belieben.
  caa-caa: Y arobꞌna tin e war upuquiobꞌ axin e vino que inteꞌ inteꞌ winic erer uyuchꞌi
    e vino bꞌan taca cocha ucꞌani, y que mamajchi tuaꞌ achena uyuchꞌi meyra vino jay
    majax bꞌan ucꞌani, y que tin e cꞌani uyuchꞌi meyra vino erer ubꞌan.
  eng-WYC-2018: And there was no man that constrained them to drink that would not
    drink; but so the king had ordained, making sovereigns of his princes to all boards,
    that each man should take that, that he would. (And there was no one who compelled
    anyone to drink who would not drink; but the king had ordered his palace servants
    to be at the ready at all the tables, so that each person could have as much as
    he wanted.)
  epo-epo: La trinkado estis en ordo, neniu devigis; ĉar tiel la reĝo ordonis al ĉiuj
    administrantoj de sia domo, ke oni agu laŭ la volo de ĉiu.
  uig-PIN: Xarab iqix ⱪaidisi boyiqǝ, zorlaxⱪa ruhsǝt ⱪilinmaytti; qünki padixaⱨ ordidiki
    barliⱪ ƣojidarlarƣa, ⱨǝrkimning iqixi ɵz haⱨixi boyiqǝ bolsun, dǝp bekitip bǝrgǝnidi.
  beo-beo: 'Hina bagade da ea hawa: hamosu dunu ilima ilia da mae hihini dunu huluane
    ilia waini hano manusa: defele ilima ima:ne sia:i.'
  tpi-OTNT: I no gat mak long hamas wain ol i ken dring. King i tokim ol wokboi bilong
    haus bilong em, ol i ken givim dring long ol wan wan man inap long laik bilong
    ol.
  hau-SA: Bisa ga umarnin sarki, aka bar kowane baƙo yă sha yadda ya ga dama, gama
    sarki ya umarci dukan bayin da suke rarraba ruwan inabin su ba wa kowa abin da
    yake so.
  uig-LAT: Sharab ichish qaidisi boyiche, zorlashqa ruxset qilinmaytti; chünki padishah
    ordidiki barliq ghojidarlargha, herkimning ichishi öz xahishi boyiche bolsun,
    dep békitip bergenidi.
  nde-nde: Ngokulaya kwenkosi, isethekeli sinye ngasinye sasikhululekile ukuthi sinathe
    ngokwentando yaso, ngoba inkosi yayilaye zonke iziphathamandla ezazisipha iwayini
    ukuthi ziphe umuntu wonke njengokufisa kwakhe.
  ton-ton: Pea naʻe fai ʻae inu ʻo fakatatau ki he fono naʻe ʻikai puleʻi mālohi ʻe
    ha tokotaha he naʻe pehē ʻe he fono ʻae tuʻi ki he kau matāpule kotoa pē ʻo hono
    fale, ke nau fai taki taha kotoa pē ʻo fakatatau ki hono loto ʻoʻona.
  ces-1613: Ale ku pití, podlé nařízení, žádný nenutil. Nebo tak poručil král všechněm
    správcům domu svého, aby činili podlé vůle jednoho každého.
  eng-WMB: In accordance with the law, the drinking was not compulsory; for so the
    king had instructed all the officials of his house, that they should do according
    to every man’s pleasure.
  tam-TCV: அரசனுடைய கட்டளைப்படியே எல்லா விருந்தாளிகளும் தாங்கள் விரும்பியபடி குடிப்பதற்கு
    அனுமதிக்கப்பட்டிருந்தார்கள். ஏனெனில், அரசன் தனது திராட்சை இரசப் பொறுப்பாளர்கள்
    எல்லோருக்கும், ஒவ்வொரு மனிதனும் கேட்கும் அளவு திராட்சை இரசத்தைப் பரிமாறும்படி
    அறிவுறுத்தியிருந்தான்.
  ceb-ULB: Gipatuman ang pag-inom pinaagi sa sugo nga, “Kinahanglan nga walay pagpamugos.”
    Naghatag ug mga mando ang hari ngadto sa tanang sulugoon sa iyang palasyo aron
    buhaton nila ang bisan unsa nga gitinguha sa matag bisita.
  mkn-mkn: Raja kasi tau tamu dong bilang, “Minum bam-banya! Jang malu-malu!” Ju dia
    suru dia pung orang karjá dong bilang, “Isi sampe ponu tarús. Taꞌusa pake barenti.”
  pol-UBG: Ale do picia, według polecenia, nikt nikogo nie przymuszał. Tak bowiem
    rozkazał król wszystkim zarządcom swego domu, aby czynili według woli każdego.
  urd-GVU: ہر کوئی جتنی جی چاہے پی سکتا تھا، کیونکہ بادشاہ نے حکم دیا تھا کہ ساقی
    مہمانوں کی ہر خواہش پوری کریں۔
  eng-OEBCW: The drinking was unrestricted, for the king had directed all the officers
    of his household to let each man do as he pleased.
  deu-1912: Und man setzte niemand, was er trinken sollte; denn der König hatte allen
    Vorstehern befohlen, daß ein jeglicher sollte tun, wie es ihm wohl gefiel.
  kan-2017: “ಪಾನಮಾಡುವುದರಲ್ಲಿ ಯಾರಿಗೂ ಒತ್ತಾಯಮಾಡಬಾರದು” ಎಂದು ರಾಜಾಜ್ಞೆಯಿತ್ತು. ಪ್ರತಿಯೊಬ್ಬರಿಗೂ
    ಅವರವರ ಇಷ್ಟದಂತೆ ಕೊಡಬೇಕೆಂದು ರಾಜನು ತನ್ನ ಎಲ್ಲಾ ಮನೆವಾರ್ತೆಯವರಿಗೆ ಆಜ್ಞಾಪಿಸಿದ್ದನು.
  yap-yap: Ra be’ me unum urngin ni ba’adag, ya keyog fare pilung ngak e pi tapigpig
    rok nra be’ ma nge unum gelngin riy.
  hlt-MCSB: Te vaengah a okcaknah te olkhan bangla tanolh pawh. Manghai loh a im kah
    boeiping boeih te hlang neh hlang kah kolonah bangla saii ham a uen.
  mdy-ETH: ዓሳ ፔ ዳምቦ ዳምቦ ጎይፆ ኮዔሢጉዴያ ዑሽካንዳጉዲ ካኣቱሞ ማኣራ ማዻ ዓሶም ካኣቲ ኬኤዚ ዓይሤኔ።
  twi-ASANTE: Nhyehyɛeɛ a na ɛwɔ asanom no ho ara ne sɛ, ɛnsɛ sɛ wɔhyɛ obi ma ɔnom
    boro deɛ ɔbɛtumi so. Nanso, wɔn a wɔbɛtumi anom no deɛ, wɔnomee sɛdeɛ wɔpɛ, ɛfiri
    sɛ, na ɔhene no aka akyerɛ ne fiefoɔ no sɛ, obiara bɛtumi anom sɛdeɛ ɔpɛ.
  eng-WEBU: In accordance with the law, the drinking was not compulsory; for so the
    king had instructed all the officials of his house, that they should do according
    to every man’s pleasure.
  wal-wal: SHin issi issi asi ba koyoogaa keenaa uyees; hegaa kawoi kasetidi, ba ashkkaratussi
    odi wottiis.
  tgk-tgk: мувофиқи қонун ҳар кас, чи қадаре ки мехост, менӯшид, зеро шоҳ ба ходимонаш
    фармуда буд, ки бо хости ҳар кас амал намоянд.
  spa-PDDPT: La bebida era brindada según lo establecido, sin obligación, porque el
    rey dispuso que los funcionarios de su palacio vieran que cada cual hiciera según
    su propio gusto.
  gun-gun: Ha'e ramo huvixa oipotaa rami vy ha'e kuery oy'uxea rami oy'u okuapy, mba'eta
    ngoo rupi opena va'e kuery ha'e javi pe huvixa ijayvu peteĩ-teĩ oy'uxea rami ome'ẽ
    aguã re.
  agu-BL: Poro nsken tal yi rey scyetz yi e' ajcaw yi na chitzan tan jatxle'n scyetz
    wunak yi quil chiban puers scyetz yi e' txocum yi ko qui na cyaj baj win cya'n.
  ilo-ULB: Ti panagiinom ket nagtultuloy kas panangsurot iti bilin, “Nasken nga awan
    ti pinnilitan.” Imbilin ti ari kadagiti amin a trabahador ti palasiona nga aramidenda
    ti aniaman a tarigagayan ti tunggal sangaili.
  kpg-kpg: Hagalee go aanei hua nia waini ala ne dahi aga go digaula. Di king gu haganoho
    gi ana gau hai hegau bolo tangada nei mo tangada nei gi inumia ana waini ala e hiihai
    ginai e inu.
  uig-ARA: شاراب ئىچىش قائىدىسى بويىچە، زورلاشقا رۇخسەت قىلىنمايتتى؛ چۈنكى پادىشاھ
    ئوردىدىكى بارلىق غوجىدارلارغا، ھەركىمنىڭ ئىچىشى ئۆز خاھىشى بويىچە بولسۇن، دەپ
    بېكىتىپ بەرگەنىدى.
  sus-sus: Wɛni xasabi naxan e kɛnɛn, e naxa na min, barima mangɛ nu bara a xa walikɛe
    yamari, e xa mixie waxɔnfe raba.
  pon-2006: Re sohte ite uwen wain me re kihda; nanmwarkio ketin koasoanediong sounpapah
    ko me aramas koaros pahn tungoale uwen wain me re anahne.
  ksd-ksd: Ma ra nimomo i ga varogop uka ma ra varkurai tana; pa di ga vo pa ta tikai,
    tago ra king i ga tul tar ia ta ra lavur tultul ta ra kubana ba diat a pait nam
    ra magit tikatikai i vatang upi ia.
  tur-YTC: Yasaya göre içki içmek zorunlu değildi; çünkü kral evinin bütün görevlilerine,
    herkesin kendi dileğine göre yapmasını emretmişti.
  ind-AYT: Minum sesuai dengan aturan, yaitu tidak ada paksaan, karena raja telah
    memerintahkan kepada setiap pembesar istananya agar mereka bertindak menurut keinginan
    setiap orang.
  nya-nya: Monga mwa lamulo la mfumu aliyense anamwa mʼmene anafunira, pakuti mfumu
    inawuza otumikira ake kuti apatse aliyense monga mwa kukonda kwake.
  kyg-kyg: Nofi alagafati aniꞌmo na magi kapumo lakita negaune, huꞌa huꞌnafi hapauꞌniya
    agufa ani kapumo lakiꞌa neꞌnae. Kini vekamoꞌa noꞌafiꞌmo aliꞌyaꞌamo neꞌaliya vayaꞌaeꞌmo,
    muki vayaꞌamogimo anifeꞌmo hapauꞌnisiyaꞌmoꞌmo kapuꞌapifiꞌmo aniꞌmo lakitapa apamiyo,
    huno hapa paiꞌniye.
  mps-mps: Te augwaligo nisu naga wain tumainogo te dąį me ilibeo. Tuni bidigo te
    aga bede sę ebo bidi dabe augwalibolo te po wali, augwaligo te deli deli bidi
    dabebolo te augwa homu usu nama te ąį mao po wali.
  tpi-tpi: I no gat mak long hamas wain ol i ken dring. King i tokim ol wokboi bilong
    haus bilong em, ol i ken givim dring long ol wan wan man inap long laik bilong
    ol.
  dan-1931: og ved Drikkelaget gjaldt den Regel, at man ikke nødte nogen; thi Kongen
    havde pålagt alle sine Hovmestre at lade enhver om, hvor meget han vilde have.
  vie-OVCB: Vua ra lệnh cho triều thần cho phép mọi người uống bao nhiêu tùy ý, không
    giới hạn.
  guj-2017: તે માપસર પીવામાં આવતો હતો, જોકે કોઈને પીવા માટે દબાણ કરી શકાતું ન હતું.
    કેમ કે રાજાએ પોતાના મહેલના સર્વ કારભારીઓને હુકમ કર્યો હતો કે, “તમારે પ્રત્યેક
    માણસની મરજી પ્રમાણે મદીરા પીરસવો.”
  pon-2006A: Re sohte ite uwen wain me re kihda; nanmwarkio ketin koasoanediong sounpapah
    ko me aramas koaros pahn tungoale uwen wain me re anahne.
  por-BRBSL: De acordo com a lei, a bebida não era obrigatória; pois assim o rei havia
    instruído todos os funcionários de sua casa, que deveriam fazer de acordo com
    o prazer de cada homem.
  eng-OEBUS: The drinking was unrestricted, for the king had directed all the officers
    of his household to let each man do as he pleased.
  cth-cth: Misur teh a nuencangcalah a nei awh teh apihai ngawt ka parui lah net awh
    hoeh. Tami pueng ni amamouh ngainae patetlah a sak nahanlah siangpahrang ni a
    im e kahrawikungnaw pueng koe a dei pouh.
  twi-twi: Nhyehyɛe a na ɛwɔ nsanom no ho ara ne sɛ, ɛnsɛ sɛ wɔhyɛ obi ma ɔnom boro
    nea obetumi so. Nanso wɔn a wobetumi anom no de, wɔnom sɛnea wɔpɛ, efisɛ na ɔhene
    no aka akyerɛ ne fifo no se obiara betumi anom sɛnea ɔpɛ.
  hlt-hlt: Te vaengah a okcaknah te olkhan bangla tanolh pawh. Manghai loh a im kah
    boeiping boeih te hlang neh hlang kah kolonah bangla saii ham a uen.
  tbz-SIM: Bɑ́ wè kòo nyɔ̃̀ nhò dɔ́mɛ̀, kɛ yɛ̃́ okpɑ̀ɑ̀tì do nɑ̀kɛ́mɛ̀ o tɔ̃mbɛ̀ kɛ
    dɔ̀ bɛ̀ nduɔ̀ mbɑ́ wè ò dɔ́mɛ̀.
  msy-2020: Egha Atrivim Serksis kamaghɨn an dɨpenimɨn ingarir gumazibav gei, gumazir
    wain gifueghavɨra itiba, wain me danɨngvɨra ikɨ. Anogoroziba puvatɨ.
  dop-dop: Pɑɑ wei ɩ nɔkɑ ɩsǝnɑ tɔ, ḿpʋ́ɣʋ́ ɩ nyɔɔkɩ. Pɑɑ tɑŋǝɣɩ nɔɣɔlʋ. Mpi tɔ, wulɑʋ
    kɑ hɑ nɔɣɔ kɛ́ sɩ wei ɩ́ nyɔɔkɩ ɩsǝnɑ pɑ́ cɛlɑ-ɩ mpʋ.
  azb-azb: Padşahın əmri ilə şərab içmək üçün hüdud qoyulmamışdı, çünki padşah şərab
    məmurlarına əmr etmişdi ki, hər kəsə istəyinə görə xidmət göstərilsin.
  eng-DBY: And the drinking was, according to commandment, without constraint; for
    so the king had appointed to all the magnates of his house, that they should do
    according to every man's pleasure.
  hin-2017: पीना तो नियम के अनुसार होता था, किसी को विवश करके नहीं पिलाया जाता था;
    क्योंकि राजा ने तो अपने भवन के सब भण्डारियों को आज्ञा दी थी, कि जो अतिथि जैसा
    चाहे उसके साथ वैसा ही बर्ताव करना।
  wol-KYG: Kenn gawuloon kenn nag ci naan gi, ndax Buur joxoon na ndigal farbay këram
    yépp, ne leen ñu topp ku nekk ci coobareem.
  bjr-bjr: Sia misa neefandinnana asaana riqau. Kinna fannoo narí maaqaki ainaini
    maru faiqisa qimannimufaqa misa nári nidiranasaa moodaa moodaa fasiqa nammari
    nimi mariqau.
  eng-YLT: And the drinking [is] according to law, none is pressing, for so hath the
    king appointed for every chief one of his house, to do according to the pleasure
    of man and man.
  eng-WYC-2017: And there was no man that constrained them to drink that would not
    drink; but so the king had ordained, making sovereigns of his princes to all boards,
    that each man should take that, that he would.
  eng-WMBB: In accordance with the law, the drinking was not compulsory; for so the
    king had instructed all the officials of his house, that they should do according
    to every man’s pleasure.
  urd-GVH: हर कोई जितनी जी चाहे पी सकता था, क्योंकि बादशाह ने हुक्म दिया था कि साक़ी
    मेहमानों की हर ख़ाहिश पूरी करें।
  rug-rug: Loke vinabetona sa ninaponapo tavetia rini pa totosona asa, sina ele tozi
    va bakala la nia sa baṉara koari nana nabulu, pude tozi va avoso ni sari doduru
    tie pude kaqu naponapo valeana si arini. Be hiva napo va soku, babe naponapo vasinahite
    si madi lulia gua sapu hiva nia rini.
  gaz-gaz: Akka tokkoon tokkoon keessummaa akkuma fedhetti dhuguuf mootichi eeyyamee
    ture; akka tokkoo tokkoo namaatiif waan inni barbaade dhiʼeessaniifis mootichi
    warra daadhii wayinii dhiʼeessan hunda ajajee tureetii.
  fra-LSG: Mais on ne forçait personne à boire, car le roi avait ordonné à tous les
    gens de sa maison de se conformer à la volonté de chacun.
  yal-yal: Birin yi a minma nɛn alo a rafan a ma kii naxan yi. Mangan yi a walikɛne
    yamari a e xa yamaan nafan feen naba.
  haw-1868: Mamuli o ke kanawai ka inu ana, aole mea nana i koi aku; no ka mea, pela
    ke kauoha a ke alii i na luna a pau o kona hale, e hana kela kanaka keia kanaka
    e like me kona manao iho.
  arb-NAV: وَأَصْدَرَ الْمَلِكُ أَمْرَهُ إِلَى كِبَارِ رِجَالِ قَصْرِهِ أَنْ يُقَدِّمُوا
    الْخُمُورَ حَسَبَ رَغْبَةِ كُلِّ مَدْعُوٍّ مِنْ غَيْرِ قُيُودٍ،
  ewe-ewe: Le fia la ƒe sedede nu la, ame sia ame ano wain agbɔsɔsɔ si eya ŋutɔ di
    be yeano la. Fia la ɖo na eƒe ahakulawo be woaɖe asi le ame sia ame ŋu wòawɔ nu
    si dze eŋu.
  eng-LEE: And the drinking was, according to the [king's] order, without compulsion;
    for so had the king enjoined on all the officers of his house, to do according
    to the pleasure of every man.
  asm-FB: তেওঁলোকে বিধি অনুসাৰে দ্রাক্ষাৰস পান কৰিছিল, “দ্রাক্ষাৰস পান কৰাটো বাধ্যতা
    মূলক নাছিল।” কাৰণ যাৰ যি ইচ্ছা, তেওঁ সেই দৰে যেন কৰিব পাৰে, সেই বাবে ৰজাই তেওঁৰ
    ৰাজপ্রসাদৰ কৰ্মচাৰী সকলক আজ্ঞা দিছিল।
  sus-A: وّنِ شَسَبِ نَشَن عٍ كّنّن، عٍ نَشَ نَ مِن، بَرِ مَ مَنفّ نُ بَرَ عَ شَ وَلِكّيٍ
    يَمَرِ، عٍ شَ مِشِيٍ وَشْنقٍ رَبَ.
  fra-SBL: Conformément à la loi, la consommation n'était pas obligatoire, car le
    roi avait donné des instructions à tous les fonctionnaires de sa maison pour qu'ils
    agissent selon le bon plaisir de chacun.
  hbo-hbo: וְהַשְּׁתִיָּ֥ה כַדָּ֖ת אֵ֣ין אֹנֵ֑ס כִּי־כֵ֣ן ׀ יִסַּ֣ד הַמֶּ֗לֶךְ עַ֚ל
    כָּל־רַ֣ב בֵּיתֹ֔ו לַעֲשֹׂ֖ות כִּרְצֹ֥ון אִישׁ־וָאִֽישׁ׃
  pjt-pjt: '@see-verse:EST.001.007'
  kik-kik: Kũringana na watho wa mũthamaki, o mũgeni nĩeetĩkĩrĩtio kũnyua kĩrĩa angĩendire,
    nĩ ũndũ mũthamaki nĩathĩte aheani othe a ndibei mahe o mũndũ kĩrĩa eendaga.
  fra-NCL: Suivant le décret, chacun buvait sans que personne lui fît violence, car
    le roi avait ordonné à tous les officiers de sa maison de se conformer à la volonté
    de chacun des convives.
  cek-AK: Misurtui naekhaih loe daan baktiah sak o, mi kawbaktih doeh tha patoh hoi
    nae o sak nganga ai; kami boih angmah koeh zetto naeksak hanah, siangpahrang mah
    angmah ih angraengnawk to lokpaek.
  cuk-cuk: Degi-inigwele, rey na e-neggi-arbamaladga igar-uksagusad, vino-gobega melle
    dulemargi alamaknai gumalo. Dulemar na gobbiedba gobmaloed.
  uig-CYR: Шарап ичиш қаидиси бойичә, зорлашқа рухсәт қилинмайтти; чүнки падиша ордидики
    барлиқ ғоҗидарларға, һәр кимниң ичиши өз хаһиши бойичә болсун, дәп бекитип бәргән
    еди.
  tel-2017: ఆ విందు పానం “ఎవరికీ ఎలాంటి నిర్బంధమూ లేదు” అన్న రాజాజ్ఞ ప్రకారం జరిగింది.
    ఏ అతిథి కోరినట్టు అతనికి చెయ్యాలని రాజు ముందుగానే తన అంతఃపుర సేవకులకు ఆజ్ఞ ఇచ్చాడు.
  hat-BSA: Jan yo te bwè se te selon lalwa, san fòse moun, paske wa a te pase lòd
    a chak ofisye a chak kay ke li ta dwe fè sa selon dezi a chak moun.
  kos-kos: Wangin lupa se sikulyen mwe nimnim — tokosra el sapkin nu sin mwet kulansap
    lal tuh in filfilla nu sin mwet nukewa in eis lupa na mwet lungse.
  hbo-WLC: וְהַשְּׁתִיָּ֥ה כַדָּ֖ת אֵ֣ין אֹנֵ֑ס כִּי־כֵ֣ן ׀ יִסַּ֣ד הַמֶּ֗לֶךְ עַ֚ל
    כָּל־רַ֣ב בֵּית֔וֹ לַעֲשׂ֖וֹת כִּרְצ֥וֹן אִישׁ־וָאִֽישׁ׃
  ibo-ibo: E nyeghịkwa iwu ọbụla banyere iko mmanya ole mmadụ kwesiri ịṅụ kama ndị
    chọrọ ga-aṅụ dịka o si masị ha. Nʼihi na eze agwalarị ndịisi ozi ya na onye ọbụla
    kwesiri ịṅụ dịka o si chọọ.
  ory-ory: ଯଦ୍ୟପି ପାନ କରିବା ବିଧିଗତ ଥିଲା; କିନ୍ତୁ କାହାରି ପାଇଁ ପାନ କରିବା ବାଧ୍ୟତାମୂଳକ
    କରାଯାଇ ନ ଥିଲା; କାରଣ ପ୍ରତ୍ୟେକ ଜଣକୁ ଆପଣା ଆପଣା ଇଚ୍ଛାନୁସାରେ ପାନ କରିବାର ଅନୁମତି ଦେବା
    ପାଇଁ ରାଜା ଆପଣାର ଗୃହାଧ୍ୟକ୍ଷ ସମସ୍ତଙ୍କୁ ଆଜ୍ଞା ଦେଇଥିଲେ।
  chk-chk: Iwe, a wor eu allük me ren ewe king ngeni nöün kewe chon angang, pwe resap
    echimwa eman lupwen ar repwe ngeni ünüman, nge repwe chök ngeni eman me eman ükükün
    an mochen ün.
  rop-rop: Det king bin dalim im wekinmen olabat, “Yumob garra kipgon gibitbat dislot
    pipul ola wain wen dei wandim.”
  ukr-1871: Напитки подавано в золотому посудї і все в инчих та в инчих посудинах
    в цїнї на трийцять тисяч талантів; а вина царського було дуже багато, після богацтва
    царя. Питтє йшло в порядку; нїхто не силував, бо царь дав такий наказ усїм домозверхникам
    своїм, щоб чинили по волї кожного.
  deu-1951: Und das Trinken war der Verordnung gemäß ohne Zwang; denn also hatte der
    König allen seinen Hofmeistern befohlen, daß man jedermann machen ließe, wie es
    ihm gefiele.
  eng-JPS: And the drinking was according to the law; none did compel; for so the
    king had appointed to all the officers of his house, that they should do according
    to every man's pleasure.
  srp-1865: I piæem niko ne navaljivaše po naredbi, jer car bješe zapovjedio svijem
    pristavima doma svojega da èine kako ko hoæe.
  lug-lug: Buli mugenyi yanywanga nga bwe yayagala kubanga kabaka yalagira nti, “Buli
    mugenyi anywe nga bw’ayagala.”
  heb-heb: והשתיה כדת אין אנס כי כן יסד המלך על כל רב ביתו לעשות כרצון איש ואיש׃
  ben-IRV: তাতে ব্যবস্থা অনুযায়ী পান করা হল, কেউ জোর করল না; কারণ যার যেমন ইচ্ছা,
    সেই অনুযায়ী তাকে করতে দাও, এই আদেশ রাজা নিজের বাড়ির সমস্ত কর্মচারীকে দিয়েছিলেন।
  pan-pan: ਦਾਖ਼ਰਸ ਦਾ ਪੀਣਾ ਰੀਤ ਦੇ ਅਨੁਸਾਰ ਹੁੰਦਾ ਸੀ, ਕੋਈ ਕਿਸੇ ਨੂੰ ਜ਼ਬਰਦਸਤੀ ਨਹੀਂ ਪਿਲਾ
    ਸਕਦਾ ਸੀ, ਕਿਉਂਕਿ ਰਾਜਾ ਨੇ ਆਪਣੇ ਮਹਿਲ ਦੇ ਸਾਰੇ ਭੰਡਾਰੀਆਂ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਸੀ ਕਿ ਹਰੇਕ ਮਹਿਮਾਨ
    ਨਾਲ ਉਸ ਦੀ ਮਰਜ਼ੀ ਦੇ ਅਨੁਸਾਰ ਹੀ ਵਰਤਾਉ ਕੀਤਾ ਜਾਵੇ।
  mya-JVB: စပျစ်ရည်သောက် ခြင်းအမှုသည် တရား အတိုင်း ဖြစ်၏။ အဘယ် သူကိုမျှ အနိုင် မသောက်စေ၊
    လူ အပေါင်းတို့သည် ကိုယ် အလို အလျောက်ပြု ကြမည် အကြောင်း ၊ နန်းတော် အရာရှိ အပေါင်း
    တို့ကို ရှင်ဘုရင် မိန့် တော်မူ၏။
  tbg-tbg: Viva nai kaiqa vaiintinavu tiva nimiro tiharo, Ne uaini qihiake nimimanta
    vika nái antuqaqaa naate, tura.
  hmo-hmo: King ese iena hesiai taudia ia oda henia, aria dekenai vareai taudia ta
    ta ibounai ese uaina idia inua diba edia ura hegeregerena, idia inua maragi diba,
    bona idia inua bada diba.
  urd-urd: और मय नौशी इस क़ाइदे से थी कि कोई मजबूर नहीं कर सकता था; क्यूँकि बादशाह
    ने अपने महल के सब 'उहदे दारों को नसीहत फ़रमाई थी, कि वह हर शख़्स की मर्ज़ी के
    मुताबिक़ करें।
  rus-SYN: Напитки подаваемы были в золотых сосудах и сосудах разнообразных, ценою
    в тридцать тысяч талантов; и вина царского было множество, по богатству царя.
    Питье шло чинно, никто не принуждал, потому что царь дал такое приказание всем
    управляющим в доме его, чтобы делали по воле каждого.
  bqc-SIM: Kí dìlɛ wasu vɛ̃ɛminaↄ wɛtão. A ò a bɛ ziiaɛ aà kpa baadewa lá ade
    yei.
  tcz-CHONGTHU: Akhopi sunga vaihom hochun min ama ama ngaichat dungjui cheh a agotchan
    na adon ding uva ahomdoh diuvin lengpan thupeh aneiyin ahi.
  mar-mar: हे पिणे नियमानुसार होते. कोणी कोणाला आग्रह करीत नसे. प्रत्येक आमंत्रिताच्या
    इच्छेप्रमाणे करावे अशी राजाने आपल्या राजमहालातील सर्व सेवकांना आज्ञा केली होती.
  qub-qub: Rayga palasyuncho caj sirbintincunata niran gayachishancunata alläpaga
    mana upuchinanpaj, quiquincuna munashanno gustullanman upucunanpaj.
  bqp-bqp: Kína dìtɛ kũ òsun gí wɛ̃mirinↄnɛro. À pì a bɛgwarinↄnɛ ò wɛ̃ kpá baadia
    lákũ à yei nà.
  hat-hat: Tout moun t'ap bwè san pesonn pa kontwole bouch yo, paske wa a te bay kanbizye
    li yo lòd pou chak moun te jwenn mezi yo vle.
  eng-BSB: By order of the king, no limit was placed on the drinking, and every official
    of his household was to serve each man whatever he desired.
  eng-WEBPB: In accordance with the law, the drinking was not compulsory; for so the
    king had instructed all the officials of his house, that they should do according
    to every man’s pleasure.
  kbq-kbq: Hagi zamagima hige'za e'naza vahe'mo'za zamagra zamavesite waini tina ne'naze.
    Na'ankure waini tima tagino veva'ma hu vahetmina kini ne'mo'a zamasmino, mago
    magomofoma avesi'nia avamente waini tina tagita zamiho huno huzmante'ne.
  nhe-BL: Huan quichijqui se tlanahuatili para ax aqui tefuerzajhuis para ma tlaica
    intla ax quinequi tlaise. Pero sesen tlen nopa tlanotzalme huelise tlaise nochi
    tlen quinequise, yonque miyac.
  bus-bus: Kína dìɛ kɛ̀ wàton gí wɛ̃mirinↄnɛro. À bè a bɛgwarinↄnɛ aↄ̃ wɛ̃ kpá baadea
    lán à yezi nà.
  gub-BL: Paw rupi upuner ui'u haw rehe wemimutar rupi wà. — Aze amo hereminozgwer
    uputar win nehe, pemono izupe nehe, i'i tuwihawete wemiruze'eg wanupe a'e.
  eng-DRA: Neither was there any one to compel them to drink that were not willing,
    but as the king had appointed, who set over every table one of his nobles, that
    every man might take what he would.
