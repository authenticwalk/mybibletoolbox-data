verse: EST.001.006
translations:
  mal-C: ഉദ്യാനത്തിൽ വെള്ള, നീല എന്നീ വർണങ്ങളിൽ ചണംകൊണ്ടുള്ള തുണികൾ തൂക്കിയിരുന്നു.
    വെള്ളയും ഊതനിറത്തിലുമുള്ള ചണനൂലുകൾ മാർബിൾത്തൂണുകളിലുള്ള വെള്ളിവളയങ്ങളിൽ ബന്ധിച്ചിരുന്നു.
    അമൃതശില, മാർബിൾ, മുത്തുച്ചിപ്പി, മറ്റു വിലപിടിപ്പുള്ള കല്ലുകൾ എന്നിവ പതിച്ച തളത്തിൽ
    സ്വർണക്കസവും വെള്ളിക്കസവും ഉള്ള കിടക്കകൾ വിരിച്ചിരുന്നു.
  deu-TKW: dort gab es weißes Baumwollenzeug und purpurblaues Tuch, eingefaßt mit
    Schnüren von Byssus und Purpur, an silbernen Ringen und marmornen Säulen, Polster
    von Gold und Silber auf einem Steinpflaster von Alabaster und weißem Marmor und
    Perlmutterstein und gefleckten Marmor.
  lin-lin: 'Elamba yango ezalaki na banzela ya langi ya mosaka, ya langi ya pembe
    mpe ya langi ya ble ; bakangisaki yango na makonzi oyo basala na mabanga ya marbre,
    na basinga ya lino ya langi ya pembe mpe ya motane ; bongo balekisaki yango kati
    na bapete ya palata. Batiaki bakiti minene ya wolo mpe ya palata, na etando ya
    lopango ya bakaro oyo basala na mabanga ya talo ya langi ya ndenge na ndenge :
    mabanga ya porfire, ya marbre, ya marbre ya mwindo mpe mabanga mosusu ya talo.'
  eng-LSV: white linen, white cotton, and blue, fastened with cords of fine linen
    and purple on rings of silver, and pillars of marble, couches of gold, and of
    silver, on a pavement of smaragdus, and white marble, and mother-of-pearl, and
    black marble—
  eng-GNV: 'Vnder an hanging of white, greene, and blue clothes, fastened with cordes
    of fine linen and purple, in siluer rings, and pillars of marble: the beds were
    of golde, and of siluer vpon a pauement of porphyre, and marble and alabaster,
    and blue colour.'
  eng-WEBSTER: 'Where were white, green, and blue hangings , fastened with cords of
    fine linen and purple to silver rings and pillars of marble: the beds were of
    gold and silver, upon a pavement of red, and blue, and white, and black marble.'
  nhw-BL: Huan quichijqui tlahuel yejyectzi nopa xochimili ica huejhueyi banderas
    tlen yoyomitl pajpatiyo catli itoca lino catli quipajtoya chipahuac huan azultic.
    Huan ipan nopa xochimili quipixqui huejhueyi tlaquetzalme tlen nopa yejyectzi
    tetl catli itoca mármol quen tlanahuatiani momatij quipiyaj. Huan ipan nopa tlaquetzalme
    quisencajqui huejhueyi anillos tlen plata. Huan quicuapilojque nopa huejhueyi
    banderas ipan nopa anillos ica mecatl catli yejyectzitzi huan pajpatiyo catli
    chipahuac huan moradojtic tlachihuali ica lino. Huan nopa huehueyac siyas catli
    ipan mosehuiyayaj para tlacuase quen quichijque ipan nopa tonali elqui tlen oro
    huan tlen plata. Huan tlalchi campa eltoya piso ipan nopa xochimili, quichijtoyaj
    ica teme catli yejyectzitzi huan cuajcualtzitzi catli inintoca pórfido, mármol,
    alabastro huan jacinto. Huan nochi nopa teme eliyayaj nelía tlahuel pajpatiyo.
  swh-ONEN: Bustani ilikuwa na mapazia ya kitani nyeupe na buluu, yaliyofungiwa kamba
    za kitani nyeupe na kitambaa cha zambarau, kwenye pete za fedha juu ya nguzo za
    marmar. Kulikuwepo viti vya dhahabu na vya fedha vilivyokuwa vimewekwa kwenye
    ile sakafu iliyotengenezwa kwa mawe ya rangi, marmar, lulumizi na mawe mengine
    ya thamani.
  bba-bba: Mɑ bɑ beku dɑmɡinu sɔre sɔre tɑɑbu sii ɡɑnduɡinu sɔɔ kɑ wɛ̃ɛ wunɔmɡii yi
    bɑ ɡbinisi ɡberebɑ sɔɔ be bɑ kuɑ kɑ kpee ɡobiɡinu. Mɑ bɑ kitɑ wurɑɡinu kɑ sii
    ɡeesuɡinu yi yi mi. Mɑ bɑ dii ten tem sɔmɑ kuɑ kɑ kpee ɡobiɡinu, ɡɑm kpee swɑ̃ɑnu,
    ɡɑm kpee kpikinu, ɡɑm kpee sɔ̃ɔ tirosu, ɡɑm mɑɑ kpee wɔ̃kunu.
  eng-KJVCPB: 'where were white, green, and blue hangings, fastened with cords of
    fine linen and purple to silver rings and pillars of marble: the beds were of
    gold and silver, upon a pavement of red, and blue, and white, and black marble.'
  luo-luo: E siwandhano ne nitie pasia marachar gi marambulu molier kotwe gi tonde
    momin gi lewni marochere gi maralik kolier e bonje mar fedha manotwe e sirni mapakni.
    Kombego nolos gi dhahabu gi fedha kendo siwandhano nobug gi kite mopogore opogore
    ma nengogi tek ma kitgi opogore opogore.
  meu-meu: Seseahu dabuadia kurokurodia bona vaiundia na e taudia dae, bona varo aukadia
    bona varo kakakakadia amo silver ikekedia ai bona nadi hururu-hururu au-tubuadia
    ai e matadia kau. Helai ḡaudia na gold bona silver amo e kara, bona reireina na
    nadi hururu-hururudia kakakakadia bona kurokurodia amo e karaia, bona mairi bona
    dava-bada nadidia amo e haheraia.
  npi-ULB: बगैँचाको चोकलाई सुती कपडाका सेता र निला, राम्ररी बाटेका सुती र बैजनीका
    डोरीहरूले सिङ्गारिएको थियो र ती सिङ्गमरमरका खम्बाहरूमा भएका चाँदीका गोलचक्रहरूमा
    बाँधिएका थिए । त्यहाँ बुट्टा बनाइएका राता, सेता, सिङ्गमरमर र अन्य मूल्यवान् पत्थरहरू
    छापिएको रङ्गीचङ्गी अग्रपेटीमा सुन र चाँदीका बस्‍ने सोफहरू थिए ।
  yor-yor: Ọgbà náà ní aṣọ fèrèsé funfun àti aláwọ̀ òféfèé. Àwọn okùn tí a fi aṣọ
    aláwọ̀ funfun àti aláwọ̀ elése àlùkò rán ni a fi ta á mọ́ òrùka fàdákà lára àwọn
    òpó mabu. Àwọn ibùsùn tí a fi wúrà àti fàdákà ṣe wà níbi pèpéle òkúta tí a fi
    ń tẹ́lẹ̀ ilé tí ó jẹ́ mabu, píálì àti òkúta olówó iyebíye mìíràn.
  ind-ind: Taman yang berada di dalam istana tersebut dihiasi kain linen putih yang
    digantung menyerupai atap. Beberapa kain yang berwarna ungu juga digantung pada
    gelang-gelang yang terbuat dari perak— yaitu gelang-gelang yang sudah dipasangkan
    di tiang-tiang yang terbuat dari batu putih yang mahal, dan diikat menggunakan
    pita dari kain linen ungu. Tempat duduk para tamu berupa dipan— yang terbuat dari
    emas dan perak, diletakkan di atas lantai yang permukaannya dihiasi dengan potongan-potongan
    kecil dari berbagai jenis batu mulia, kulit mutiara, dan batu putih yang mahal.
    Semuanya dipasang dengan sangat rapi.
  pes-OPCB: محل میهمانی با پرده‌هایی از کتان سفید و آبی تزیین شده بود. این پرده‌ها
    با ریسمانهای سفید و ارغوانی که داخل حلقه‌های نقره‌ای قرار داشتند از ستونهای مرمر
    آویزان بود. تختهای طلا و نقره روی سنگفرشهایی از سنگ سماک، مرمر، صدف مروارید و
    فیروزه قرار داشت.
  tgl-ULB: Ang bulwagan ng hardin ay pinalamutian ng mga kurtina na kulay puti ang
    tela at kulay-ube, na may mga tali ng pinong lino at kulay-ube, ibinitin sa sabitang
    pilak mula sa mga haliging marmol. May mga sopang ginto at pilak na nasa bangketang
    may dibuhong palamuti na yari sa batong kristal, marmol, ina ng perlas, at mga
    batong panlatag na may kulay.
  hui-hui: Tigua tomo nalu hayadagoriani yári bayaleore tara tara bu wini. Bamba agali
    marume to̱le̱ daramabimebi mindibimebi tagalitaya alemebi pelemebi halepange ale
    winigobi to̱le̱ tara dege mbira ngalasi ale winigobi uruni dindini duguni mo ngelaga
    buwa tigua dagia yári biru ogoriani wabu wini. Tigua tomo nole howa ogoniha aga
    pele mindibi tagalitaya alemebi yári bia howa pu bayaleme pongobia hene. Ani bialu
    tigua silibame yania holene gi pagida ale ngiringarale agani heaore windohayagi
    gerelape halu to̱le̱ gene bayale bu heagoria pongobia hene. Ti tomo nalu birayagoria
    biragane dagia ngolo silibame wabinirubi ona bu payabu ngelene.
  mya-mya: ဥ​ယျာဉ်​တော်​ဝင်း​တွင်​ငွေ​ကွင်း​တပ်​ထား သည့်​ကျောက်​ဖြူ​တိုင်​များ​၌ ပိတ်​ချော​အ​ဖြူ
    အ​ပြာ​ကန့်​လန့်​ကာ​များ​ကို​မ​ရမ်း​စေ့​ရောင် ပိတ်​ကြိုး​များ​ဖြင့်​ချည်​၍​တန်​ဆာ​ဆင်​ထား
    ၏။ ကျောက်​ဖြူ၊ ကျောက်​သ​လင်း၊ က​နု​က​မာ၊ စိမ်း​ပြာ​ကျောက်​များ​နှင့်​အ​ကွက်​ဖော်​၍​ခင်း
    ထား​သည့်​ဥ​ယျာဉ်​တော်​ဝင်း​အ​တွင်း​၌ ရွှေ နှင့်​ငွေ​တို့​ဖြင့်​ပြီး​သော​ညောင်​စောင်း​များ
    ကို​လည်း​ထား​ရှိ​လေ​သည်။-
  bod-N: དེར་གོས་ཡུག་དཀར་ལྗང་སྔོ་གསུམ་ལ་རས་རྒྱ་སྨུག་དང་སོ་རས་གཉིས་མཉམ་སྦྲེལ་གྱི་ཐག་པས་དངུལ་གྱི་ཨ་ལོང་ལ་བཏགས་ཏེ་རྡོ་ཀ་མ་རུའི་ཀ་ཆེན་རྣམས་ལ་མདུད་ཡོད་ཅིང་།
    གསེར་དངུལ་གྱི་འབོལ་ཁྲི་རྣམས་རྡོ་ཀ་མ་རུ་དཀར་དམར་སེར་ནག་བཅས་ཀྱིས་གྲུབ་པའི་པང་གཅལ་སྟེང་དུ་བཀྲམས་པའོ།
    །
  sna-sna: Bindu raiva nezvakarembedzwa zvichena nezvebhuruu zvomucheka, zvakanga
    zvakasungirirwa nezvisungo zvomucheka muchena nowepepuru, kuzvikochekedzo zvesirivha
    pamusoro pembiru dzamatombo akanga akavezwa. Paiva nezvigaro zvegoridhe nezvesirivha
    pamusoro penzira yamatombo mashava, machena namamwewo anokosha.
  spa-BLM: Había colgaduras de material blanco y azul, sujetas con cordones de lino
    fino y púrpura a anillos de plata y a columnas de mármol. Los divanes eran de
    oro y plata, sobre un pavimento de mármol rojo, blanco, amarillo y negro.
  cac-cac: Te vach' ix aj sb'o b'aj ix och q'uin̈ chi'. A c'apac sacsac c'apac yed'
    c'apac yaax ix och scortinailoc. An̈ejtona' pax c'apac lino sacsac yed' c'apac
    q'uic' mutz'inac ayoch sch'an̈aloc pax c'apac cortina chi'. Yamb'il c'apac yuj
    q'uen argolla nab'a plata ayoch d'a juntzan̈ q'uen oy nab'a mármol. Axo xila,
    a q'uen oro yed' q'uen plata ayoch d'ay. Axo d'a sat luum, a q'uen mármol ayem
    d'ay, ay q'uen sacsac, ay q'uen q'uiq'uic'.
  swh-ULB: Behewa la bustani lilipambwa kwa mapazia meupe ya pamba na urujuani, yalifungwa
    kwa kamba za kitani safi na zambarau, yakiwa yametundikwa kwa pete za fedha na
    nguzo za marimari. Kulikuwa na makochi ya dhahabu na fedha juu ya sakafu ya marimari,
    mawe mekundu na meupe, na ya manjano na meusi.
  bel-bel: Белая, баваўняная і яхантавага колеру шарсьцяная тканіна, прымацаваная
    вісоннымі і пурпуровымі шнурамі, вісела на срэбраных колцах і мармуровых слупах.
  deu-ELBBK: Weiße und purpurblaue baumwollene Vorhänge waren befestigt mit Schnüren
    von Byssus und Purpur an silbernen Ringen und weißen Marmorsäulen; Polster aus
    Gold und Silberlagen auf einem Pflaster von grünem und weißem Marmor und Perlmutterstein
    und schwarzem Marmor.
  mbb-OT: Ne haazà is lugar ne mideyzeyanan te meputì wey meitem is kaavuavu zin he
    menge kurtina he midhiketan te hiket he iyan mibeelan is merudtem he linu, ne
    impikit haazà duen te menge mibpen-iring te sising he pelata zuen te menge tukud
    he marmul. Ne zuen dutun menge vangkù he vulawan wey pelata, he ziyà ipelastar
    te saag he meupiya he ed-ahaan he kristal, marmul, perlas wey zuma pa he menge
    mahalen he menge vatu.
  mal-2015: അവിടെ വെൺകൽ തൂണുകളിന്മേൽ വെള്ളിവളയങ്ങളിൽ ശണനൂലും ധൂമ്രനൂലുംകൊണ്ടുള്ള ചരടുകളാൽ
    വെള്ളയും പച്ചയും നീലയുമായ ശീലകൾ തൂക്കിയിരുന്നു; ചുവന്നതും വെളുത്തതും മഞ്ഞയും കറുത്തതുമായ
    മർമ്മരക്കല്ലു പടുത്തിരുന്ന തളത്തിൽ പൊൻകസവും വെള്ളിക്കസവുമുള്ള മെത്തകൾ ഉണ്ടായിരുന്നു.
  rmc-rmc: E zahrada sas šukares obthoďi le firhangenca la vzacna bavlnatar, so sas
    parňi the belavo, a figinde len upre pro mramoriskre slupi le rupune obručkenca
    the le špargenca, so sas kerde le fijalove pochtanendar. Mek thode pre zahrada
    o rupune the somnakune valendi. E phuv pre zahrada sas obthoďi igen but šukare
    mozaikenca le lole bľišťace barorendar, le parne mramoristar the le šukar mušlendar.
  nlg-nlg: Ilokana na leghai/Na loa tara vaguvagua nighi na lei tivi pura mana mera/mauri
    tara vauhi utoutoi tara tari talighutia nia. Tara piti kaui nighi va tana lei
    bore/papada/ringi vitiviti ni silver nighi na lei tivi pile daodaro te ghioghio/dengedenge
    gera tari kaui tana lei vatu daro pura tara tughuru, tara holoa nia marble. Na
    lei vatei sopou tara gold mara silver, tara tughuru tana padepade, tara gonighi
    nia na vatu ngasi vaguvagu tara loghoi na kirikiri kehakeha.
  pes-OPV: پرده‌ها از کتان سفید و لاجورد، با ریسمانهای سفید و ارغوان در حلقه های نقره
    بر ستونهای مرمر سفید آویخته وتختهای طلا و نقره بر سنگفرشی از سنگ سماق و مرمر سفید
    و در و مرمر سیاه بود.
  ron-1924: Ковоаре албе, верзь ши албастре ерау легате, ку фуний де ин субцире ши
    де пурпурэ, де ниште вериӂь де арӂинт ши де ниште стылпь де мармурэ. Патурь де
    аур ши де арӂинт стэтяу пе о подя де порфир, де мармурэ, де сидеф ши де петре
    негре.
  ben-OBCV: সেই বাগান সাজাবার জন্য সাদা ও নীল কাপড়ের পর্দা ব্যবহার করা হয়েছিল যেগুলি
    সাদা ও বেগুনি মসিনা সুতোর দড়ি দিয়ে রুপোর কড়াতে মার্বেল পাথরের থামে আটকানো ছিল।
    মার্বেল পাথর, ঝিনুক এবং বিভিন্ন রংয়ের অন্যান্য দামি পাথরের করা মেঝের উপরে সোনা
    ও রুপোর আসন ছিল।
  lex-lex: Rala koka maka mnurnu'ru maka yamkekni motmota me wawahra pa rwairia la'a
    kruwun gen die herni-gaini walli-walli de. Rala tali mnurnurhu maka yamkekni wawahra
    me ponpona pa rwahtiera wutga kok de la'a le'u muaka ha rhi' nan la perak, totpa
    rwanin targa la riri maka ha rhi'a la watu wawahra mak klitlit memna. La' walli
    yaw de rken wutwutga lewu ku'a maka ha rhi' nan la maha nor peraka, maka nhi'inde
    rnairia pa ra'ana-remnu la wawannu. Rkeni lewu ku'a la'a tehel wawannu maka ha
    rhi'a la mutiar ulti mak klipa-ka'ma, me watu wawahra nor wutga watu-watu dom
    to'a mak kwelli werta me mak klipa-ka'ma.
  som-som: Oo waxaa meeshaas ka laalaaday daahyo ah caddaan iyo cagaar iyo buluug,
    oo waxaa ku xidhnaa xadhko laga sameeyey maro wanaagsan iyo dhar guduudan oo sudhan
    siddooyin lacag ah iyo tiirar marmar ah. Sariiruhuna waxay ahaayeen dahab iyo
    lacag, oo waxaa la dhigay meel siman oo laga sameeyey marmar ah casaan iyo caddaan
    iyo huruud iyo madow.
  lat-VUC: 'Et pendebant ex omni parte tentoria ærii coloris et carbasini ac hyacinthini,
    sustentata funibus byssinis atque purpureis, qui eburneis circulis inserti erant,
    et columnis marmoreis fulciebantur. Lectuli quoque aurei et argentei, super pavimentum
    smaragdino et pario stratum lapide, dispositi erant: quod mira varietate pictura
    decorabat.'
  eng-ASVBT: 'There were hangings of white cloth, of green, and of blue, fastened
    with cords of fine linen and purple to silver rings and pillars of marble: the
    couches were of gold and silver, upon a pavement of red, and white, and yellow,
    and black marble.'
  ita-1885: Quivi erano veli bianchi e violati, appesi con anelli d'argento, e funi
    di bisso, e di scarlatto, e colonne di marmo; i letti erano d'oro e d'argento,
    sopra un lastrico di porfido, e di marmo bianco, di mischio, e di granito.
  eng-ULB: The courtyard of the garden was decorated with curtains of white cotton
    and violet, with cords of fine linen and purple, hung on silver rings from pillars
    of marble. There were couches of gold and silver on a mosaic pavement of porphyry,
    marble, mother-of-pearl, and colored paving stones.
  spa-VBL: Estaba decorado con cortinas de algodón blanco y azul atadas con cordones
    de lino fino e hilo de púrpura sobre anillos de plata, sostenidos por pilares
    de mármol. Sobre un pavimento de pórfido púrpura, mármol, nácar y piedras costosas
    se colocaron sofás de oro y plata.
  fra-_FOB: Des tentures blanches, vertes et pourpres, étaient retenues par des cordons
    de fin lin et d'écarlate à des anneaux d'argent et à des colonnes de marbre blanc.
    Les lits étaient d'or et d'argent sur un pavé de porphyre, de marbre blanc, de
    nacre et de marbre tacheté.
  mal-mal: അവിടെ വെൺകൽ തൂണുകളിന്മേൽ, ശണനൂലും ധൂമ്രനൂലുംകൊണ്ടുള്ള ചരടുകൾകൊണ്ട്, വെള്ളയും
    പച്ചയും നീലയുമായ തിരശ്ശീലകൾ, വെള്ളിവളയങ്ങളിൽ തൂക്കിയിരുന്നു; ചുവന്നതും വെളുത്തതും
    മഞ്ഞയും കറുത്തതുമായ മർമ്മരക്കല്ല് പാകിയിരുന്ന തളത്തിൽ പൊൻകസവും വെള്ളിക്കസവുമുള്ള
    മെത്തകൾ ഉണ്ടായിരുന്നു.
  urd-GVR: Marmar ke satūnoṅ ke darmiyān katān ke safed aur qirmizī rang ke qīmtī
    parde laṭkāe gae the, aur wuh safed aur arġhawānī rang kī ḍoriyoṅ ke zariye satūnoṅ
    meṅ lage chāṅdī ke chhalloṅ ke sāth bandhe hue the. Mehmānoṅ ke lie sone aur chāṅdī
    ke sofe pachchīkārī ke aise farsh par rakhe hue the jis meṅ marmar ke alāwā mazīd
    tīn qīmtī patthar istemāl hue the.
  suz-BL: मिनु पिप आ दरवार नेल्‍ल दारपाइक्‍चा कली बुश नु नीलो वा क्‍याइश्‍शो बाक्‍तेक्‍म।
    मेको वापुकी नीलो झुम्‍का पाइश्‍शो दारशो मलमल के बाक्‍तेक्‍म। मिनु मेको वा आन कली
    बुश नु नीलो डोरी पाइश्‍शो, चांदी के ग्‍याइक्‍तीकेमी शुश क्‍येट लाइब बुश फुल्‍लु
    के थामम क्‍युक्‍शो बाक्‍तेक्‍म। मेकेर सुन नु चांदी के सेल्‍शो नित्‍तीके बाक्‍तेक्‍मे।
    मेको बुटा आप्‍शो शुश क्‍येट लाइब बुश, गिगी नु क्‍येर फुल्‍लुम साप्‍शो खप तारी
    वोइश्‍शो बाक्‍तेक्‍म।
  ita-1927: Arazzi di cotone finissimo, bianchi e violacei, stavan sospesi con cordoni
    di bisso e di scarlatto degli anelli d’argento e a delle colonne di marmo. V’eran
    dei divani d’oro e d’argento sopra un pavimento di porfido, di marmo bianco, di
    madreperla e di pietre nere.
  ckb-ckb: گۆڕەپانەکە بە پەردەی سپی و مۆری کەتان ڕازێنرابووەوە، بە گوریسی کەتانی سپی
    و گوریسی قوماشی ئەرخەوانی لەناو بازنەی زیو هەڵواسرابوو، لەسەر کۆڵەکەی مەڕمەڕ.
    سەکۆیەکان لە زێڕ و زیو دروستکرابوون، زەوییەکە بە بەردی حەلان و مەڕمەڕ و دوڕ و
    بەردی گرانبەها شۆستەی بۆ دروستکرابوو.
  eng-BBE: 'There were fair hangings of white and green and blue, fixed with cords
    of purple and the best linen to silver rings and pillars of polished stone: the
    seats were of gold and silver on a floor of red and white and yellow and black
    stone.'
  kan-OKCV: ಅಲ್ಲಿ ಬಿಳಿ ಕಲ್ಲಿನ ಕಂಬಗಳಿಗೆ ಬೆಳ್ಳಿಯ ಉಂಗುರಗಳಿಂದಲೂ ರಕ್ತವರ್ಣದ ನಯವಾದ ನಾರು ಹಗ್ಗಗಳಿಂದಲೂ
    ತೂಗು ಹಾಕಲಾಗಿದ್ದವು. ಬಿಳಿ ಹಸಿರೂ ನೀಲವರ್ಣವೂ ಆದ ತೆರೆಗಳಿದ್ದವು. ಮಂಚಗಳು ಬೆಳ್ಳಿ ಬಂಗಾರದವುಗಳಾಗಿ
    ಕೆಂಪು, ನೀಲಿ, ಬಿಳಿ, ಕಪ್ಪು ಬಣ್ಣಗಳ ಅಮೃತಶಿಲೆಗಳಿಂದ ರಚಿತವಾದ ನೆಲದ ಮೇಲೆ ಇಡಲಾಗಿದ್ದವು.
  tam-2017: அங்கே வெண்கலத் தூண்களின்மேலே உள்ள வெள்ளி வளையங்களில் மெல்லிய நூலும் சிவப்பு
    நூலுமான கயிறுகளால் வெள்ளையும் பச்சையும் இளநீலமுமாகிய தொங்குதிரைகள் அலங்கரிக்கப்பட்டிருந்தது;
    சிவப்பும் நீலமும் வெள்ளையும் கறுப்புமான கற்கள் பதித்திருந்த தளவரிசையின்மேல் பொற்சரிகையும்
    வெள்ளிச்சரிகையுமான மெத்தைகள் வைக்கப்பட்டிருந்தது.
  spa-RV-1909: 'El pabellón era de blanco, verde, y cárdeno, tendido sobre cuerdas
    de lino y púrpura en sortijas de plata y columnas de mármol: los reclinatorios
    de oro y de plata, sobre losado de pórfido y de mármol, y de alabastro y de jacinto.'
  ron-BTF: Erau acolo draperii albe, verzi şi albastre, întinse cu funii de in subţire
    şi purpură, prinse de inele de argint şi coloane de marmură; paturile erau din
    aur şi argint pe un pavaj de marmură roşie şi albastră şi albă şi neagră.
  eng-WEBP: There were hangings of white and blue material, fastened with cords of
    fine linen and purple to silver rings and marble pillars. The couches were of
    gold and silver, on a pavement of red, white, yellow, and black marble.
  eng-FBV: It was decorated with white and blue cotton curtains tied with cords of
    fine linen and purple thread on silver rings, held up by marble pillars. Gold
    and silver couches were placed on a pavement made of purple porphyry, marble,
    mother-of-pearl, and expensive stones.
  nld-1939: Over zilveren bogen, die op marmeren zuilen rustten, was wit linnen gespannen,
    en met rode en witte koorden waren daaraan bonte en violette doeken bevestigd.
    Daaronder stonden op een mozaiekvloer van wit en gekleurd marmer, van paarlemoer
    en kostbare steen, gouden en zilveren rustbedden.
  nch-BL: Huan quichijqui tahuel yejyectzi nopa xochimili ica huejhueyi banderas ten
    yoyomit pajpatiyo cati itoca lino cati quipajtoya chipahuac huan azultic. Huan
    ipan nopa xochimili quipixqui huejhueyi taquetzalme ten nopa yejyectzi tet cati
    itoca mármol quej tanahuatiani momatij quipiyaj. Huan ipan nopa taquetzalme quisencajqui
    huejhueyi anillos ten plata. Huan quicuapilojque nopa huejhueyi banderas ipan
    nopa anillos ica lazos cati yejyectzitzi huan pajpatiyo cati chipahuac huan moradojtic
    tachihuali ica lino. Huan nopa huehueyac siyas cati ipan mosehuijtoyaj para tacuase
    quej quichijque ipan nopa tonali elqui ten oro huan ten plata. Huan talchi campa
    eltoya piso ipan nopa xochimili, quichijtoyaj ica teme cati yejyectzitzi huan
    cuajcualtzitzi cati inintoca pórfido, mármol, alabastro huan jacinto. Huan nochi
    nopa teme eliyayaj nelía tahuel pajpatiyo.
  vie-1934: Tư bề có treo màn trướng sắc trắng, xanh lá cây, và xanh da trời, dùng
    dây gai màu trắng và màu tím cột vào vòng bạc và trụ cẩm thạch; các giường sập
    bằng vàng và bạc, đặt trên nền lót cẩm thạch đỏ và trắng, ngọc phụng và cẩm thạch
    đen.
  hin-CV: इस स्थल को सफेद तथा बैंगनी वस्त्रों का उत्कृष्ट सन के पर्दे बैंजनी डोरियों
    द्वारा चांदी की छड़ों से लटकाकर सजाया गया था. ये छड़ें संगमरमर के स्तंभों पर लगी
    थी. वहां सोना एवं चांदी के आसन सजाए गए थे इस स्थल को संगमरमर के खंभों, अमूल्य
    रत्नों तथा अमूल्य पत्थरों से गढ़ा गया था.
  spa-BES: Había hermosos tapices de blanco y verde y azul, fijados con cordones de
    lino color púrpura y los pasaban por anillos de plata, y estaban sujetas a pilares
    de piedra pulida, los reclinadores eran de oro y plata sobre un losado rojo, blanco,
    amarillo y piedra negra.
  tdx-tdx: niradorado eo ty hasiñe marerarera naho manga, niarifehèñe taly leny malòmavo,
    ami’ty boda volafoty naho faham-bato-hara’e; naho fiambesatse volamena naho volafoty,
    an-tane nilafiheñ’ antsetra naho foty naho sakatsike vaho vato-haran-gero’e.
  tha-KJV: มี​ผ้าม่านฝ้ายสีขาวและสีม่วงคล้ำ มี​สายป่านและเชือกขนแกะสีม่วงคล้องห่วงเงินและเสาหิ​นอ​่อน
    ทั้งเตียงทองคำและเงินบนพื้นลาดปูนฝังหินแดง หินอ่อน มุกดา และหิ​นอ​่อนสี​ดำ
  por-BR-2018: As cortinas eram de linho branco e azul celeste, amarradas com cordões
    de linho fino e púrpura, argolas de prata e colunas de mármore; os leitos eram
    de ouro e de prata, sobre um piso de pórfiro , mármore, madrepérola e pedras preciosas.
  deu-ELO: Weiße und purpurblaue baumwollene Vorhänge waren befestigt mit Schnüren
    von Byssus und Purpur an silbernen Ringen und weißen Marmorsäulen; Polster von
    Gold und Silber lagen auf einem Pflaster von grünem und weißem Marmor und Perlmutterstein
    und schwarzem Marmor.
  caa-caa: Pues tor e tinaj era ayan meyra cortina xeꞌ chꞌur tichan xeꞌ sacsac utobꞌ
    y xeꞌ azul utobꞌ, y quetpobꞌ cachbꞌir taca e lazo xeꞌ jarbꞌir taca e sacsac bꞌujc
    xeꞌ más atujri y taca e bꞌujc xeꞌ chacbꞌurem ut, y e lazo jurbꞌir tama e argolla
    xeꞌ chembꞌir taca e plata. Y e argolla era quetpa jurur tama cora oy xeꞌ chembꞌir
    taca e sacsac tun xeꞌ atzꞌapruma ut. Y ayan tiaꞌ aturuanobꞌ e gente tama meyra
    cꞌajn xeꞌ chembꞌir taca e plata y xeꞌ chembꞌir taca e oro. Y ut e otot era chembꞌir
    taca e tun xeꞌ más atujri y xeꞌ galan atzꞌapruma ut xeꞌ chacchac ut y xeꞌ sacsac
    ut y xeꞌ incsibꞌan ut.
  eng-WYC-2018: And tents of the colour of the air, and of gold, and of jacinth, were
    held up with cords of bis, and of purple, and they hanged on each side, the which
    tents were set-in (with) circles of ivory, and they were underset with pillars
    of marble; also there were ordained seats, at the manner of beds, of gold and
    of silver, upon the pavement (that was) arrayed with smaragdus and with other
    diverse and precious stones; the which pavement painture (was) made fair by wonderful
    diversity. (And curtains coloured white, and gold, and blue, were held up with
    cords of fine linen, and of purple, and hung up all over the grounds, and these
    hangings were inset with ivory rings, and underset with marble pillars; and there
    were seats, or couches, of gold and silver, placed on the pavement that was arrayed
    with emeralds and other diverse and precious stones; and so the painting of the
    pavement was made beautiful with wonderful diversity.)
  epo-epo: Blankaj, ruĝaj, kaj bluaj ŝtofoj, fiksitaj per bisinaj kaj purpuraj ŝnuroj,
    pendis sur arĝentaj ringoj kaj marmoraj kolonoj. Oraj kaj arĝentaj benkoj staris
    sur podio el verda, blanka, flava, kaj nigra marmoro.
  uig-PIN: U yǝr aⱪ wǝ kɵk kǝndir yiptin toⱪulƣan pǝrdilǝr bilǝn bezǝlgǝn bolup, bu
    pǝrdilǝr mǝrmǝr tax tüwrüklǝrgǝ bekitilgǝn kümüx ⱨalⱪilarƣa aⱪ rǝnglik kǝndir
    yip wǝ sɵsün yungluⱪ xoynilar bilǝn esilƣanidi; aⱪ ⱪaxtax wǝ aⱪ mǝrmǝr taxlar,
    sǝdǝp wǝ ⱪara mǝrmǝr taxlar yatⱪuzulƣan mǝydan üstigǝ altun-kümüxtin yasalƣan
    diwanlar ⱪoyulƣanidi.
  beo-beo: 'Hina bagade ea gagoi da nina: hamoi noga:idafa ba:i. Gasiga:su abula da
    haisewe amola ahea:iai ba:i. Ilia da oga:iya:i efe amoga silifa gedu amoga la:gilisili
    amola igi ogelu duni bugi ili amoga gosagisi. Iluwa:su fafai amo da gouli amola
    silifa amoga hamoi da gagoi ganodini ligisi dialebe ba:i, amola gagoi da ogelu
    amola yoi gele noga:idafa amola su ela:mei amola ela:mei haisewe igi, amoga fa:i.'
  tpi-OTNT: Dispela hap ol i wokim kaikai long en i gat naispela plua i stap. Bipo
    ol man i bin kisim ol retpela na waitpela na blupela ston, na ol kina ol i kolim
    lalai na wanpela kain ston olsem glas, na ol i bin lainim long graun na wokim
    dispela plua. Na taim ol i laik mekim kaikai, ol i bin bilasim dispela hap long
    ol waitpela na blupela laplap na ol i pasim long ol gutpela baklain. Na ol i pasim
    dispela baklain long ol ring silva i stap long ol gutpela pos ston. Na ol i putim
    ol sia gol na ol sia silva nabaut nabaut long dispela hap bilong kaikai.
  hau-SA: Lambun yana da fararen labulen da aka rataye da shunayya na lallausan lilin,
    da aka ɗaura da igiyoyin fararen lilin, da yadin jan garura, haɗe da zoban azurfa
    a kan ginshiƙin farin ƙasa. A nan, akwai kujeru na zinariya da na azurfa a kan
    daɓe mai ado da aka yi da duwatsu masu daraja, da farin ƙasa, da fararen duwatsun
    wuya, da waɗansu duwatsu masu tsada.
  uig-LAT: U yer aq we kök kendir yiptin toqulghan perdiler bilen bézelgen bolup,
    bu perdiler mermer tash tüwrüklerge békitilgen kümüsh halqilargha aq renglik kendir
    yip we sösün yungluq shoynilar bilen ésilghanidi; aq qashtash we aq mermer tashlar,
    sedep we qara mermer tashlar yatquzulghan meydan üstige altun-kümüshtin yasalghan
    diwanlar qoyulghanidi.
  nde-nde: Egumeni kwakulezilengiso ezimhlophe leziluhlaza okwesibhakabhaka, zibotshelwe
    emasongweni esiliva ngentambo zelineni elimhlophe lelembu eliyibubende ensikeni
    zamatshe aqinileyo. Kwakulemibheda yegolide lesiliva phezu kwephansi elaligandelwe
    ngamatshe aligugu, abomvu, aluhlaza, amhlophe lamnyama lamanye adulayo.
  ton-ton: '‌ʻAia naʻe ʻi ai ʻae ngaahi puipui hinehina, mo lanu ʻakau mata, mo lanu
    moana, naʻe fakamaʻu ʻaki ʻae ngaahi afo ʻoe filo tupenu tuʻovalevale mo e paʻuhiʻuhi
    ki he ngaahi kaveʻi siliva mo e ngaahi pou ʻoe maka hinehina: naʻe koula mo siliva
    ʻae ngaahi mohenga naʻe tuʻu ki he faliki fale ʻoe maka hinehina, mo e kulokula,
    mo e lanu moana, mo e hinehina, mo e ʻuliʻuli.'
  ces-1613: Též čalouny bílé, zelené a z postavce modrého, zavěšené na provázcích
    kmentových a šarlatových u kroužků stříbrných, na sloupích mramorových, lůžka
    zlatá a stříbrná na podlaze porfyretové a mramorové, pariové a socharetové.
  eng-WMB: There were hangings of white and blue material, fastened with cords of
    fine linen and purple to silver rings and marble pillars. The couches were of
    gold and silver, on a pavement of red, white, yellow, and black marble.
  tam-TCV: அந்தத் தோட்டத்தில் வெள்ளை மற்றும் நீல நிறங்களினாலான பஞ்சுநூல் திரைகள் போடப்பட்டிருந்தன.
    அவை வெள்ளை மென்பட்டினாலும், செம்பட்டினாலும் செய்யப்பட்ட நாடாக்களினால் பளிங்கு
    தூண்கள் மேலுள்ள வெள்ளி வளையங்களில் கட்டப்பட்டிருந்தன. வெண்ணிறக் கல், பளிங்குக்
    கல், முத்துச் சிப்பிகள், விலைமதிப்புள்ள மாணிக்கக் கற்கள், பதிக்கப்பட்ட பளபளப்பான
    மேடையில், தங்கத்தினாலும் வெள்ளியினாலும் செய்யப்பட்ட இருக்கைகள் போடப்பட்டிருந்தன.
  ceb-ULB: Gidayandayanan ang hawanan sa tanaman ug puti nga mga tabil nga gapas ug
    ube, uban sa mga pisi nga pinong lino ug tapul, gibitay sa singsing nga mga plata
    gikan sa mga haligi nga marmol. Didto adunay mga lingkoranan nga bulawan ug plata
    ibabaw sa usa ka salog nga bato, marmol, perlas, ug de-kolor nga mga bato.
  mkn-mkn: 'Di itu kintal ada banya tiang dari batu marmer. Dong kasi tagantong gorden
    bam-banya dari kaen katun puti yang babunga warna biru. Dong ju ika itu gorden
    dong pake kaen lenan yang alus, deng tali warna ungu ko pasang di tiang pake cincin
    perak. Dong taro kursi tamu dari mas deng perak di atas lantai yang dong bekin
    dari ampat macam bahan: andia, ada batu mangkilat mera hati, ada marmer puti,
    ada kulit mutiara, deng satu batu mangkilat yang manyala macam-macam ju.'
  pol-UBG: Wisiały w nim białe, zielone i błękitne tkaniny przymocowane sznurami z
