  eng-DBY: White, green, and blue [hangings] were fastened with cords of byssus and
    purple to silver rings and pillars of white marble; couches of gold and silver
    [lay] upon a pavement of red and white marble, and alabaster, and black marble.
  hin-2017: वहाँ के पर्दे श्वेत और नीले सूत के थे, और सन और बैंगनी रंग की डोरियों
    से चाँदी के छल्लों में, संगमरमर के खम्भों से लगे हुए थे; और वहाँ की चौकियाँ सोने-चाँदी
    की थीं; और लाल और श्वेत और पीले और काले संगमरमर के बने हुए फर्श पर धरी हुई थीं।
  wol-KYG: 'Ay ndimoy wëñ gu ëccu gu weex ak gu baxaa nga wékke ca buumi lẽe yu weex
    ak yu xonq curr, takke ci ay jaaroy xaalis yu wewe ci ay jën yu ñu tabaxe doju
    màrb. Ay lali wurus ak xaalis a nga tege fa suuf, sa ñu dëre doj yu gànjare: yu
    màrb ak yu pere ak yu ñuul.'
  bjr-bjr: Mitinai misa narana nee marunnai amiqira tida marinau. Ooqai faiqi misa
    taatuqee ooninnai faqa eekara ooninnai faqa dirindaasi arira ooni faqa kinnaa
    ooniuqa misa rarai fee qimasee auqu ree maruna mookira ooni tanukaida qeemaruna
    faqa maqasaa padimmaseeqa minasaa tida auqiqau. Misa mi tidanasaa oomaqa naani
    qimasee eekara arira qamunnainnai faqa dirindaasi arira qamunnanai faqa afaaqa
    auqusee amiqira sandannai rumbaqoofanoo marinau. Misa mi sandanannai siruaannai
    auqira rinna amiqira ooni pausasaa rumbaqau. Misa miqoo koorannnai faqa siruaannai
    faqa auqira kisaaqa siaqauqa ufiqisaidaqa minasaa ooqu marifidaqa narana nee mariqau.
  eng-YLT: white linen, white cotton, and blue, fastened with cords of fine linen
    and purple on rings of silver, and pillars of marble, couches of gold, and of
    silver, on a pavement of smaragdus, and white marble, and mother-of-pearl, and
    black marble —
  eng-WYC-2017: And tents of the colour of the air, and of gold, and of jacinth, were
    held up with cords of bis, and of purple, and they hanged on each side, the which
    tents were set-in [or in-set]with circles of ivory, and they were underset with
    pillars of marble; also there were ordained seats, at the manner of beds, of gold
    and of silver, upon the pavement arrayed with smaragdus and with other diverse
    and precious stones; the which pavement painture made fair by wonderful diversity.
  eng-WMBB: There were hangings of white and blue material, fastened with cords of
    fine linen and purple to silver rings and marble pillars. The couches were of
    gold and silver, on a pavement of red, white, yellow, and black marble.
  urd-GVH: मरमर के सतूनों के दरमियान कतान के सफ़ेद और क़िरमिज़ी रंग के क़ीमती परदे
    लटकाए गए थे, और वह सफ़ेद और अरग़वानी रंग की डोरियों के ज़रीए सतूनों में लगे चाँदी
    के छल्लों के साथ बँधे हुए थे। मेहमानों के लिए सोने और चाँदी के सोफ़े पच्चीकारी
    के ऐसे फ़र्श पर रखे हुए थे जिसमें मरमर के अलावा मज़ीद तीन क़ीमती पत्थर इस्तेमाल
    हुए थे।
  rug-rug: Sa vasina varivarigarana, si tava sarie poko lineni buma meke keoro, meke
    ta pusie keke resi poko pepolo soto la koari na riṉi siliva koari na dedegere
    patu saripu ta tavete pa mabolo keoro. Sari na habohabotuana si ta tavetavetae
    qolo na siliva meke sa pavasa si ta tavetae patu mabolo keoro, meke sari na patu
    arilaedi sapu ta pozae pelisipara, meke na kala tanisa si ziṉara. Meke na davi
    ṉedaladi na patu buma si somana tavetavete nia.
  gaz-gaz: Iddoon biqiltuu sunis golgaa quncee talbaa irraa hojjetame adii fi cuquliisa,
    kirrii adii fi diimaa dhiilgeedhaan qubeelaa meetii kan utubaawwan dhagaa akka
    cabbiitti hidhame tokko qaba ture. Sireewwan dinkiin kanneen warqee fi meetii
    irraa hojjetamanis lafa dhagaa diimaadhaan, dhagaa akka cabbiitiin, lula bifa
    adda addaa qabuu fi dhagaawwan gati jabeeyyiidhaan miidhagfamee hafame irra ture.
  fra-LSG: Des tentures blanches, vertes et bleues, étaient attachées par des cordons
    de byssus et de pourpre à des anneaux d’argent et à des colonnes de marbre. Des
    lits d’or et d’argent reposaient sur un pavé de porphyre, de marbre, de nacre
    et de pierres noires.
  yal-yal: Tanden yi maxidi ki faɲi. Tanden yi rabilinxi gɛmɛ fixɛ sɛnbɛtɛnne ra.
    Gbeti wurene singanxi na sɛnbɛtɛnne ra. E yi taa dugi luti mamiloxin nun a fixɛne
    xidi na ra. Tanden lonna yi rafalaxi gɛmɛ faɲi fixɛne nun a gbeele nun a mamiloxine
    nun a fixɛ mayilenxine nan na. Saden naxanye rafalaxi xɛmaan nun gbetin na, e
    ne ti mɛnni.
  haw-1868: O na paku hoi, he lole huluhulu keokeo, a he olona keokeo, a me ka poni,
    ua paa i na kaula huluhulu keokeo, maikai, a me ka ulaula, i nakiia iloko o na
    komo dala, ma na kia pohaku keokeo. O na noho hilinai, he gula ia a me ke kala
    maluna o ke kahua pohaku omaomao, a keokeo, i hoonoho pu ia me na momi a me ka
    ea.
  arb-NAV: الَّتِي زُيِّنَتْ بِأَنْسِجَةٍ بَيْضَاءَ وَخَضْرَاءَ وَزَرْقَاءَ، عُلِّقَتْ
    بِحِبَالٍ كَتَّانِيَّةٍ مُلَوَّنَةٍ فِي حَلَقَاتٍ فِضِّيَّةٍ وَأَعْمِدَةٍ رُخَامِيَّةٍ
    وَأَرَائِكَ ذَهَبِيَّةٍ وَفِضِّيَّةٍ، عَلَى أَرْضِيَّةٍ مَرْصُوفَةٍ بِرُخَامٍ
    أَبْيَضَ وَمَرْمَرٍ وَدُرٍّ وَرُخَامٍ أَسْوَدَ.
  ewe-ewe: Wotsi avɔ, ɣitɔ kple blɔtɔ siwo ŋu wosa aklala kple aɖabɛ dzĩtɔ ƒe kawo
    ɖo la ɖe klosalosigɛ siwo wowɔ ɖe sɔti siwo wotu kple kpe xɔasiwo me la ŋu. Sikazikpuiwo
    kple klosalozikpuiwo nɔ gbadzaƒe si wowɔ kple kpe xɔasi yibɔtɔwo, dzĩtɔwo, ɣitɔwo
    kple aŋgbaɖiɖitɔwo.
  eng-LEE: '[Where were] white, green, and blue [hangings], fastened with cords of
    fine linen and purple, on rollers of silver and pillars of marble; couches of
    gold and silver, upon a pavement of green, and white, and yellow, and black marble.'
  asm-FB: বাগিছাৰ চোতাল খন বগা আৰু বেঙুনীয়া কপাহী পৰ্দাৰে সজোৱা হৈছিল। পৰ্দাবোৰ মিহি
    শণ সুতা আৰু ৰঙা-বেঙেনা বৰণীয়া ৰচিৰে মমৰ শিলৰ খুটাত লগোৱা ৰূপৰ আঙুঠিত বন্ধা আছিল।
    ইয়াত বিচিত্ৰ চানেকীৰে টান শিলেৰে বন্ধা পদ পথ, মৰ্মৰ‍ শিল, মুকুতা আৰু চেপেটা শিলাখণ্ডত
    সোণৰ আৰু ৰূপৰ আসনবোৰ আছিল।
  sus-A: مَنفّ بَنشِ نَشَ رَقٍ كِ قَنيِ رَ. دُفِ قِيشّيٍ نُن دُفِ قْورّيٍ نُ فبَكُشِ
    لُوتِ قِيشّيٍ نُن لُوتِ فبٍيلِيٍ رَ. دُفِيٍ فبَكُشِ لُوتِيٍ مَ فبٍتِ شُرُندّيٍ
    رَ. نَ بِرِن نُ شِرِشِ فّمّ دْشْشِ تٌقَنيِيٍ رَ. شّيمَ كِبَنيِ نُن فبٍتِ كِبَنيِ
    تٌقَنيِيٍ نُ نَ. بْشِ فبَاتَ نُ يَءِلَنشِ فّمّ تٌقَنيِ مْولِ مْولِيٍ رَ.
  fra-SBL: Il y avait des tentures d'étoffe blanche et bleue, attachées par des cordons
    de lin fin et de pourpre à des anneaux d'argent et à des colonnes de marbre. Les
    divans étaient d'or et d'argent, sur un pavement de marbre rouge, blanc, jaune
    et noir.
  hbo-hbo: ח֣וּר ׀ כַּרְפַּ֣ס וּתְכֵ֗לֶת אָחוּז֙ בְּחַבְלֵי־ב֣וּץ וְאַרְגָּמָ֔ן עַל־גְּלִ֥ילֵי
    כֶ֖סֶף וְעַמּ֣וּדֵי שֵׁ֑שׁ מִטֹּ֣ות ׀ זָהָ֣ב וָכֶ֗סֶף עַ֛ל רִֽצְפַ֥ת בַּהַט־וָשֵׁ֖שׁ
    וְדַ֥ר וְסֹחָֽרֶת׃
  pjt-pjt: '@see-verse:EST.001.005'
  kik-kik: Mũgũnda ũcio warĩ na mĩcuurio ya gatani ya rangi mwerũ na ya rangi wa bururu,
    nayo yohanĩtio na mĩkanda ya gatani ya rangi mwerũ na ya rangi wa ndathi, ikoohererwo
    icũhĩ-inĩ cia betha iria cianyiitithanĩtio na itugĩ cia mahiga marĩa mega merũ.
    Nĩ kwarĩ na itĩ cia gũikarĩra cia thahabu na cia betha iria ciaigĩtwo kũndũ kwarĩtwo
    mahiga ma nyaigĩ, na mahiga mega merũ, na mahiga ma rangi wa ngoikoni, na mahiga
    mangĩ ma goro mũno.
  fra-NCL: Des tentures blanches, vertes et bleues étaient attachées par des cordons
    de byssus et de pourpre à des anneaux d’argent et à des colonnes de marbre ; des
    lits d’or et d’argent étaient posés sur un pavé de porphyre, de marbre blanc,
    de nacre et de marbre noir.
  cek-AK: to ahmuen loe puungan kanglung, kahing, kam-iing hoiah pathoep moe, sumkanglung
    bet ih thlung kamtaak tung nuiah, puungan tlangqui kamling hup hoiah a paeh.
  cuk-cuk: Reyneg-imbagi atued-dummad-sibu, atued-dummad-arad, degi, gwili-absargiid
    naigusad. We-atued-dummagan, lino-dub-nuegangi, degi, suir-akwagiid-dubgi, atinnar
    naid. We-dubmar, mani-orokwagwad-yaa-simaladgi-odogar-odogar maid, geb mármol-akwa-buarmargi
    atinnar naid. Deginbali, gan-megmalad-ologi-sobaled, manigi-sobaled bukbalid.
    We-gan-megmalad napa-mármol-akwabiid-birgi, napa-dimmur-birgi, degi, napa-akwa-yeerdaklemalad-birgi
    bukwad.
  uig-CYR: У йәр ақ вә көк кәндир жиптин тоқулған пәрдиләр билән безәлгән болуп, бу
    пәрдиләр мәрмәр таш түврүкләргә бекитилгән күмүч һалқиларға ақ рәңлик кәндир жип
    вә сөсүн жуңлуқ шойнилар билән есилған еди; ақ қашташ вә ақ мәрмәр ташлар, сәдәп
    вә қара мәрмәр ташлар ятқузулған мәйдан үстигә алтун-күмүчтин ясалған диванлар
    қоюлған еди.
  tel-2017: ఆ ఉద్యానవనం ఆవరణలో పాలరాతి స్తంభాలకు ఉన్న వెండి రింగులకు ముదురు కెంపు
    రంగు నార తాళ్ళు ఉన్నాయి. ఆ తాళ్లకు తెలుపు, నేరేడు వర్ణాల తెరలు వేలాడుతున్నాయి.
    వేరు వేరు రంగుల పాల రాయి పరచిన నేల మీద జలతారు కప్పి ఉన్న వెండి బంగారు తల్పాలు
    ఉన్నాయి.
  hat-BSA: Te gen bagay pann ki fèt an len fen blan e vyolèt ki te kenbe pa kòd fèt
    an len fen mov, wondèl an ajan avèk pilye an mèb. Devan yo te fèt an lò avèk ajan
    te plase sou yon pave mozayik ki fèt ak mab wouj, mab blan, gwo pèl klere avèk
    pyè presye.
  kos-kos: 'Naweyukla inkul sac ke mwe lisrlisr folfol ac fasrfasr, kapiri ke mwe
    srem sroninmutuk linen srik eoa, ac kapiryang ke ring silver nu ke sru marble.
    Mwe muta orekla ke gold ac silver takinyukla ke likinum ke inkul sac, su loeyukla
    ke eot fwel ac saok inge: marble fasrfasr, srusra, folfol, ac eot saromrom.'
  hbo-WLC: ח֣וּר ׀ כַּרְפַּ֣ס וּתְכֵ֗לֶת אָחוּז֙ בְּחַבְלֵי־ב֣וּץ וְאַרְגָּמָ֔ן עַל־גְּלִ֥ילֵי
    כֶ֖סֶף וְעַמּ֣וּדֵי שֵׁ֑שׁ מִטּ֣וֹת ׀ זָהָ֣ב וָכֶ֗סֶף עַ֛ל רִֽצְפַ֥ת בַּהַט־וָשֵׁ֖שׁ
    וְדַ֥ר וְסֹחָֽרֶת׃
  ibo-ibo: Ihe ịchọ mma e ji dozie ogige ahụ bụ ezi akwa mgbochi dị ọcha, nke e ji
    ogho ọcha kpaa na nke e jikwa ogho na-acha anụnụ anụnụ kpaa. E jikwa eriri ogho
    dị ezi ọcha na nke na-acha odo odo kekọtaa akwa mgbochi ndị ahụ, nʼihe mgbaaka
    ọlaọcha dị nʼogidi nkume dị oke ọnụahịa e wuru nʼebe ahụ. A dọbakwara oche ọlaọcha
    na ọlaedo ndị ahụ nʼebe e wulitụrụ elu, nke e ji nkume mabụl na nkume ndị ọzọ
    dị oke ọnụahịa, ndị na-acha ezi ọcha, ndị na-acha odo odo na nke na-eji oji wuo
    ala ya.
  ory-ory: ସେଠାରେ କାର୍ପାସନିର୍ମିତ, ଶୁକ୍ଳ, ହରିତ୍‍ ଓ ନୀଳ ବସ୍ତ୍ରର ଚନ୍ଦ୍ରାତପ ଥିଲା, ତାହା
    ଶୁକ୍ଳ ଓ ଧୂମ୍ରବର୍ଣ୍ଣ ରଜ୍ଜୁ ଦ୍ୱାରା ରୌପ୍ୟମୟ କଡ଼ାରେ ମର୍ମର ସ୍ତମ୍ଭରେ ବନ୍ଧା ଥିଲା, ପୁଣି
    ରକ୍ତ ଓ ଶୁକ୍ଳ ଓ ପୀତ ଓ କୃଷ୍ଣବର୍ଣ୍ଣ ମର୍ମର ପ୍ରସ୍ତର ନିର୍ମିତ ଚଟାଣ ଉପରେ ସ୍ୱର୍ଣ୍ଣ ଓ ରୌପ୍ୟମୟ
    ଆସନ ଥିଲା।
  chk-chk: Ewe leni a chech ngeni cheech mi pwech me arauarau, ra föfö ngeni säl mi
    fokun pwech pwal parachol lon ring seni silifer o riri ngeni üren lon ewe leni
    ra för seni ewe fau itan marpel. Mi pwal wor peet mi för seni kolt me silifer,
    nge won ewe lenien fetal a för seni ewe fau mi sokopat anüan seni marpel mi par
    me pwech me arauarau fetil.
  rop-rop: En deya na deibin pudum olkainbala gudwan ting. Deibin pudum bluwan en
    waitwan ketin heinginap atsaidwei brom det bigwan rum en deibin taiyimap garram
    waitwan en bluwan string raidaran langa det dubala stonwan pos gulum mabul. En
    deya langa det bigwan rum ola brabli gudwan tjeya bin jidan, weya deibin meigim
    olabat brom gol en silba. Det flopat imbin brabli purdiwan, weya deibin meigim
    garram speshalwan mabul ston, en ola najalot brabli lilwanlilwan speshalwan ston
    garram olkain difrinwan kala.
  ukr-1871: Білі, різноцьвітні й яхонтової барви вовняні тканини, завішені на висонових
    та пурпурових шнурках, висїли на срібних каблучках та марморових стовпах.
  deu-1951: Da waren feine Tücher von weißer Baumwolle und blauem Purpur mit Schnüren
    von feiner weißer Baumwolle und rotem Purpur an silbernen Ringen und Säulen von
    weißem Marmor aufgehängt. Goldene und silberne Ruhebetten standen auf einem Steinpflaster
    von Alabaster, weißem Marmor, Perlmutter und dunklem Marmor.
  eng-JPS: there were hangings of white, fine cotton, and blue, bordered with cords
    of fine linen and purple, upon silver rods and pillars of marble; the couches
    were of gold and silver, upon a pavement of green, and white, and shell, and onyx
    marble.
  srp-1865: Zavjesi bijeli, zeleni i ljubièasti bijahu obješeni vrvcama bijelijem,
    lanenijem i skerletnijem o bioèuzima srebrnijem na stupovima mramornijem; odri
    bijahu zlatni i srebrni po podu od zelenoga, bijeloga, žutoga i crvenoga mramora.
  lug-lug: Oluggya lwalimu entimbe ez’engoye enjeru n’eza bbululu, nga zisibiddwa
    n’emiguwa egya linena omulungi n’olugoye olwa kakobe nga lusibiddwa n’empeta eza
    ffeeza ku mpagi ez’amayinja aganyirira. Waaliwo n’ebitanda ebya zaabu n’effeeza
    ku lubalaza olwaliire n’amayinja aganyirira, amamyufu, n’ameeru, n’aga kyenvu
    n’amaddugavu.
  heb-heb: חור כרפס ותכלת אחוז בחבלי בוץ וארגמן על גלילי כסף ועמודי שש מטות זהב וכסף
    על רצפת בהט ושש ודר וסחרת׃
  ben-IRV: সেখানে কার্পাসের তৈরী সাদা ও নীল রঙের পর্দা ছিল, তা সূক্ষ সুতোর বেগুনী
    দড়ির মাধ্যমে রূপালি রঙের কড়াতে পাথরের থামে আটকে ছিল এবং লাল, সাদা, সবুজ ও কালো
    মার্বেল পাথরে কারুকার্য্য করা মেঝেতে সোনার ও রূপার আসনের সারি রাখা ছিল।
  pan-pan: ਉੱਥੇ ਸਫ਼ੇਦ ਅਤੇ ਨੀਲੇ ਰੰਗ ਦੇ ਮਹੀਨ ਪਰਦੇ ਸਨ, ਜੋ ਮਹੀਨ ਸਫ਼ੇਦ ਅਤੇ ਬੈਂਗਣੀ ਰੰਗ ਦੀਆਂ
    ਡੋਰੀਆਂ ਨਾਲ ਚਾਂਦੀ ਦੇ ਛੱਲਿਆਂ ਵਿੱਚ, ਸੰਗਮਰਮਰ ਦੇ ਥੰਮ੍ਹਾਂ ਨਾਲ ਬੰਨ੍ਹੇ ਹੋਏ ਸਨ, ਅਤੇ ਉੱਥੇ
    ਦੀਆਂ ਚੌਂਕੀਆਂ ਸੋਨੇ ਅਤੇ ਚਾਂਦੀ ਦੀਆਂ ਸਨ ਅਤੇ ਲਾਲ ਤੇ ਚਿੱਟੇ ਤੇ ਪੀਲੇ ਤੇ ਕਾਲੇ ਸੰਗਮਰਮਰ ਨਾਲ
    ਬਣੇ ਹੋਏ ਫ਼ਰਸ਼ ਉੱਤੇ ਰੱਖੀਆਂ ਹੋਈਆਂ ਸਨ।
  mya-JVB: ငွေ ကွင်း တပ်သော ကျောက်ဖြူတိုင်တို့၌ မောင်း သော ပိတ် ချောကြိုး ဖြင့် ဆွဲကာသော
    ပိတ် ချောကုလားကာ အဖြူ အစိမ်းအပြာ တို့နှင့်၎င်း၊ ခင်း သောကျောက်ပြားအနီ အပြာ အဖြူ
    အနက် တို့အပေါ် မှာထား သော ရွှေ ငွေ အနေ အထိုင်တို့နှင့်၎င်း ဥယျာဉ်တော်သည် ပြည့်စုံ၏။
  tbg-tbg: 'Kara vira nareka unaini maantimake vahehematora/vaataiqamatora: Vika vo
    ori vo ori tanuqira, eqarorive, naare orive, ihiqa orive, varake vatuka vikanta
    ntavate, vatuka auvahianta ori pohi naavu kaara voqaara, vo pohi vo pohi vaavi
    aratova vauvaro ekaa pohi vira qiataini silvaa ringi ampakuma tova vaura. Vika
    ekaa ringi viraqi naare naaqunta ruqiake vate, viraqaa hanta tavunave, ihiqa tavunave,
    vahehemake/vaataiqamake hiritora. Mintimake viraqaahai vika oquvi taintara, vo
    tainta vo tainta vatuka voqaa voqaa vuru vatora. Hini tainta kori oriqohai aututo
    taintava vauvaro hini tainta silvaa oriqohai aututo taintava vaura.'
  hmo-hmo: Aria gabuna ena koua dabua be kurokuro bona bulu. Idia be varo namodia,
    edia kala kakakaka sisina dekena amo idia taua dae, ma unai varo be hururuhururu
    nadi namona dudia dekenai idia kwatua, siliva rini dekena amo. Aria gabuna ena
    helai gaudia be golo bona siliva dekenai idia karaia, bona edia foloa be hururuhururu
    nadi edia kala kakakaka bona kurokuro, bona mairi bona davana bada herahera nadi
    dekenai idia karaia.
  urd-urd: वहाँ सफ़ेद और सब्ज़ और आसमानी रंग के पर्दे थे, जो कतानी और अर्गवानी डोरियों
    से चाँदी के हल्कों और संग — ए — मरमर के सुतूनों से बन्धे थे; और सुर्ख़ और सफ़ेद
    और ज़र्द और सियाह संग — ए — मरमर के फ़र्श पर सोने और चाँदी के तख़्त थे।
  rus-SYN: Белые, бумажные и яхонтового цвета шерстяные ткани, прикрепленные виссонными
    и пурпуровыми шнурами, висели на серебряных кольцах и мраморных столбах.
  bqc-SIM: Wà zwã̀a pua ń zwã̀a búunao dↄ̀dↄ ã́nusu tãanaↄwa ń bà puaↄ ń
    bà gàaluladeↄ, ↄ̃ wa lòo kpɛ́ gbapɛlɛ pↄ́ wa kɛ̀ ń gbɛpuↄwa. Vua ń ã́nusu
    wúlɛbↄↄ kálɛa gusalala pↄ́ wa kɛ̀ ń gbɛpuo ń gbɛtɛ̃o ń gbɛsio ń gbɛ̀ búunaowa.
  tcz-CHONGTHU: Hichea hin len inpi leitol chu pondal pon, ponkang jong, pondum jong
    tupat ponnem patjang chutoh akijop matsoh keijin, ponsandup chuto jong akijop
    in, dangka sumkol ho chutoh akijopmat soh keijin, songval khompia kisemma kiphut
    hoa chun akihenin ahi. Phatah a kijempol kalbi leijong chu sanale dangka kiphan
    song mantam ton akihallin songval akigollin, twikoh chang le songmantam dang dang
    tampi toh akihallin ahi.
  mar-mar: बागेच्या अंगणात तलम सुताचे पांढरे व जांभळे शोभेचे पडदे टांगले होते. हे
    पडदे पांढऱ्या जांभळया दोऱ्यांनी रुप्याच्या कड्यांमध्ये अडकवून संगमरवरी स्तंभाला
    लावले होते. तेथील मंचक सोन्यारुप्याचे असून तांबड्या, पांढऱ्या व काळ्या संगमरवरी
    पाषाणांच्या आणि इतर रंगीत मूल्यवान खड्यांच्या नक्षीदार फरशीवर ठेवले होते.
  qub-qub: Sawan pampaga cuyayllapaj fïnu tëlacunawan asulwan yurajwan adurnasha caycaran.
    Yuraj guellaypita rurasha arguylla-mallwacunata churaparan chay tëlapa jana caj
    cantunman. Nircur chay arguyllapa uchcunpana päsachiran murädu jïlu cauchushata.
    Chay jïlutana chariraycaran «marmol» jutiyoj rumipita tushata ichichishan. Jamaycärinanpäpis
    caycaran goripita guellaypita bancacuna. Pampapis caycaran camaränanpaj läjasha
    cuyayllapaj «nácar» jutiyoj, yuraj y yana «marmol» jutiyoj rumicunawan tacuchiypa
    läjasha.
  bqp-bqp: Ò biza pura kũ a búguo dↄ̀dↄ andurufu tãnkanↄa kũ bà puranↄ kũ bà gaaruradenↄ,
    akũ ò lòko kpɛ́ gbɛ̀gba kũ ò bò kũ gbɛ̀punↄa. Wura kũ andurufu wutɛbↄnↄ katɛna
    gusara kũ ò kɛ̀ kũ gbɛ̀puo kũ gbɛ̀tɛ̃o kũ gbɛ̀sirao kũ gbɛ̀ búguo.
  hat-hat: Lakou palè a te dekore ak bèl rido koulè blan ak ble. Yo te mare rido yo
    ak bèl ti kòdon koulè violèt nan bag fèt an ajan moute sou gwo poto fèt an mab.
    Yo te ranje bèl ti kabann fèt an lò ak an ajan nan tout lakou a. Lakou a te pave
    ak mab blan, mab wouj, mab nwa, gwo pèl klere, ak bèl pye ble.
  eng-BSB: Hangings of white and blue linen were fastened with cords of fine white
    and purple material to silver rings on the marble pillars. Gold and silver couches
    were arranged on a mosaic pavement of porphyry, marble, mother-of-pearl, and other
    costly stones.
  eng-WEBPB: There were hangings of white and blue material, fastened with cords of
    fine linen and purple to silver rings and marble pillars. The couches were of
    gold and silver, on a pavement of red, white, yellow, and black marble.
  kbq-kbq: Hagi ana knagune hozafima konaririma hunte'neana, efeke'ene fitunke tavraverami
    renteno evu'ne. Hagi ana tavraveramina efeke'ene fitunke nofitminu silvare rinifi
    alabasta have posirera ru marave'marave nehia haverami renteno evu'ne. Hagi mopafima
    ruzahu ruzahu havema rekamrente'za evu'naza agofetura golireti'ene silvareti'ma
    tro'ma hu'naza tratami ante'naze.
  nhe-BL: Huan quichijqui tlahuel yejyectzi nopa xochimili ica huejhueyi banderas
    tlen yoyomitl pajpatiyo tlen itoca lino tlen quipajtoya chipahuac huan azultic.
    Huan ipan nopa xochimili quipixqui huejhueyi tlaquetzali tlen nopa yejyectzi tetl
    tlen itoca mármol queja tlanahuatiani momatij quipiyaj. Huan ipan nopa tlaquetzali
    quisencajqui huejhueyi anillos tlen plata. Huan quicuapilojque nopa huejhueyi
    banderas ipan nopa anillos ica mecatl tlen yejyectzitzi huan pajpatiyo tlen chipahuac
    huan moradojtic tlachihuali ica lino. Huan nopa huehueyac siyas tlen ipan mosehuiyayaj
    para tlacuase queja quichijque ipan nopa tonali elqui tlen oro huan tlen plata.
    Huan tlalchi campa eltoya piso ipan nopa xochimili, quichijtoyaj ica tetini tlen
    yejyectzitzi huan cuajcualtzitzi tlen inintoca pórfido, mármol, alabastro huan
    jacinto. Huan nochi nopa tetini eliyayaj nelía tlahuel pajpatiyo.
  bus-bus: Wà bisa pura kↄ̃n à búguo dↄ̀dↄ kondogi tãnganↄa kↄ̃n bà puraanↄ kↄ̃n
    bà gaarura'ideenↄ, ben wà lògo kpɛ́ wesagba kɛ̀ wà bò kↄ̃n gbɛ̀punↄa. Vura kↄ̃n
    kondogi daɛbↄnↄ kaɛna gusararaa kɛ̀ wà kɛ̀ kↄ̃n gbɛ̀puo kↄ̃n gbɛ̀tɛ̃o kↄ̃n gbɛ̀
    siaao kↄ̃n gbɛ̀ búguoa.
  gub-BL: 'A''e ''ym mehe uma''ereko ma''e umupuràg eteahy pe tàpuzuhu huwake wà,
    pàn amanezu iapo pyrer pupe wà: xig ma''e pupe wà, huwyahy ma''e pupe wà no. Uzàpixi
    a''e pàn izaikaw pyrer kyhàhàm irin ikatuahy ma''e iapo pyrer ipiràg ma''e pupe
    wà. Uzàpixipixi iapu''a ma''e parat iapo pyrer wanehe wà. A''e iapu''a ma''e uzemog
    izyta ita mahamore her ma''e iapo pyrer rehe. Omono ita ywy rehe har myrogaw romo
    wà: ita hekuzar katu ma''e huwyahy ma''e, mahamore xig ma''e, ita perora ihy her
    ma''e, amo ita hekuzar ma''e. Heta apykaw tàtà ''ym ma''e or iapo pyrer a''e pe,
    parat iapo pyrer no.'
  eng-DRA: 'And there were hung up on every side sky coloured, and green, and violet
    hangings, fastened with cords of silk, and of purple, which were put into rings
    of ivory, and were held up with marble pillars. The beds also were of gold and
    silver, placed in order upon a floor paved with porphyry and white marble: which
    was embellished with painting of wonderful variety.'
