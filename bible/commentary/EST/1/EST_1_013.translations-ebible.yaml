verse: EST.001.013
translations:
  mal-C: നീതിന്യായകാര്യങ്ങൾ രാജാവ് വിദഗ്ദ്ധരുമായി കൂടിയാലോചിക്കുക പതിവായിരുന്നു, അതുകൊണ്ട്
    കാലഗതികളെക്കുറിച്ച് നിശ്ചയമുള്ള ജ്ഞാനികളും
  deu-TKW: Und der König sprach zu den Weisen, die sich auf die Zeiten verstehen -
    denn so wird jedes Wort des Königs allen Gesetz- und Rechtskundigen vorgelegt;
  lin-lin: Asololaki na bato na ye ya bwanya oyo bayebaka kososola tango, pamba te
    ezalaki momesano ete makambo ya mokonzi esengeli koya liboso ya bato nyonso ya
    bwanya, ba-oyo bayebi malamu makambo etali mibeko mpe bosembo, mpo ete basosola
    yango.
  eng-LSV: And the king says to wise men, knowing the times—for so [is] the word of
    the king before all knowing law and judgment,
  eng-GNV: 'Then the King said to the wise men, that knew the times (for so was the
    Kings maner towards all that knew the law and the iudgement:'
  eng-WEBSTER: 'Then the king said to the wise men, who knew the times, (for so was
    the king''s manner towards all that knew law and judgment:'
  nhw-BL: Huan ipan nopa tonali quema monejqui quimatis se tlenijqui, momajtoya quintlatzintoquilía
    tlalnamijca tlacame. Huajca nopa tlanahuatijquetl quintlatzintoquili sequin itlapalehuijcahua
    catli inintequi para quiconsejomacase pampa cuali quimatiyayaj nochi tlanahuatilme
    huan tlaque monequiyaya ipan itlanahuatilis para quichihuase.
  swh-ONEN: Kwa kuwa ilikuwa desturi ya mfalme kupata ushauri kwa wataalamu katika
    mambo ya sheria na haki, alizungumza na watu wenye busara, ambao walijua nyakati,
  bba-bba: Mɑ u win bwisi kɛ̃ɔbu bikiɑ nɡe mɛ n weenɛ u kurɔ wi kuɑ. Domi berɑ bɑ
    rɑ win ɡɑri kpuro wunɑnɛ yèn sɔ̃ bɑ tem mɛn woodɑbɑ yɛ̃.
  eng-KJVCPB: 'Then the king said to the wise men, which knew the times, (for so was
    the king’s manner towards all that knew law and judgment:'
  luo-luo: Kaka ne en timgi mondo ruoth openj wach kuom joma olony e weche mag chike
    gi kaka ingʼado bura kare, nowuoyo gi joma riek, manongʼeyo weche mag ndalo,
  meu-meu: Bena hanua pavapavana ese aonega taudia, nega mai dibadia taudia, na e
    hereva henidia. (Hanua pavapavana na vaia ena kara unu e kara tomava, taravatu
    bona hahemaoro mai dibadia taudia ediai.
  npi-ULB: त्यसैले राजाले बुद्धिमानी भनी चिनिएका मानिसहरू जसले परिस्थितिलाई बुझेका
    थिए, तिनीहरूसित सल्लाह लिए (किनकि कानुन र न्यायमा पोख्तहरू सबैसित सल्लाह लिने
    राजाको प्रचलन थियो) ।
  yor-yor: Gẹ́gẹ́ bí ìṣe rẹ̀ ní ìgbà gbogbo, ọba máa ń béèrè ọ̀rọ̀ lọ́wọ́ àwọn tí
    ó ní ìmọ̀ òfin àti ìdájọ́, ó sọ ọ́ fún àwọn amòye tí wọ́n mòye àkókò,
  ind-ind: 'Mendengar jawaban Ratu Wasti, raja langsung meminta nasihat dari ketujuh
    penasihat tertinggi dalam kerajaannya. Mereka ini adalah: Karsena, Setar, Admata,
    Tarsis, Merses, Marsena dan Memukan. Raja sering meminta nasihat mereka, karena
    ketujuh pejabat ini merupakan ahli dalam persoalan hukum dan adat.'
  pes-OPCB: اما پیش از آنکه اقدامی کند، اول از مشاوران خود نظر خواست، چون بدون مشورت
    با آنها کاری انجام نمی‌داد. مشاوران او مردانی دانا و آشنا به قوانین و نظام دادگستری
    پارس بودند و پادشاه به قضاوت آنها اعتماد داشت. نام این دانشمندان کرشنا، شیتار،
    ادماتا، ترشیش، مرس، مرسنا و مموکان بود. این هفت نفر جزو مقامات عالی رتبهٔ پارس
    و ماد و از امیران ارشد مملکتی بودند.
  tgl-ULB: Kaya sumangguni ang hari sa mga lalaking kilalang matalino, na nakakaintindi
    sa mga panahon (dahil ito ang pamamaraan ng hari sa lahat ng mga bihasa sa batas
    at paghahatol).
  hui-hui: Kuini wali ibu bi mo wahayagonaga kini ibugua agali kinihondo mitangi bayale
    í̠na ogodagua bibe lalu talebu miaga heneru olo ngoai hene. Agali ti howa ogoale
    bulene nga manda bu helobi dindini howa gabumane mana lo wulenebi kini mitangi
    bayale talebu milo agali mitangi bayale talebu miaga hale holene ogoni kini ibunaga
    mana ogonidagua biaga wini.
  mya-mya: ဘု​ရင်​တို့​မည်​သည် ငြိမ်​ဝပ်​ပိ​ပြား​ရေး​ဆိုင် ရာ​ပြ​ဿ​နာ​များ​နှင့်​ပတ်​သက်​၍
    တ​ရား ဥ​ပ​ဒေ​သ​ကျွမ်း​ကျင်​သူ​တို့​၏​အ​ကြံ ဉာဏ်​ကို​တောင်း​ခံ​ကြ​စ​မြဲ​ဖြစ်​သည်​နှင့်
    အ​ညီ မင်း​ကြီး​သည်​ဤ​အ​မှု​ကိစ္စ​တွင် အ​ဘယ်​သို့​ဆောင်​ရွက်​သင့်​သည်​ကို​မေး မြန်း​ရန်​အ​ကြံ​ပေး​အ​ရာ​ရှိ​များ​ကို
    ခေါ်​ယူ​တော်​မူ​၏။-
  bod-N: རྒྱལ་པོའི་ལུགས་སྲོལ་ལྟར་ན། དོན་ཐམས་ཅད་བསྒྲུབ་པར་སྔོན་ལ་ཁྲིམས་སྲོལ་དང་བཀའ་རྒྱ་ཤེས་པའི་མི་ལ་བློ་འདྲི་བ་ཡིན།
    སྐབས་དེར་རྒྱལ་པོས་དུས་སྐར་ཤེས་པའི་མཁས་པ་རྣམས་དང་གྲོས་བཏབ་སྟེ།
  sna-sna: Ipapo mambo akabvunza vachenjeri vaiziva murayiro uye vainzwisisa zvenguva
    sezvo yaiva tsika yamadzimambo kubvunza nyanzvi dzezvomurayiro nokururamisira,
  spa-BLM: Entonces el rey dijo a los sabios, que conocían los tiempos (pues era costumbre
    del rey consultar a los que conocían la ley y el juicio;
  cac-cac: 'Ix yavtancot ucvan̈ eb'' vin̈ nivac yopisio d''a Media yed'' d''a Persia
    chi'' vin̈, eb'' vin̈ yipc''olal yaj yuj vin̈: Aton vin̈aj Carsena, vin̈aj Setar,
    vin̈aj Admata, vin̈aj Tarsis, vin̈aj Meres, vin̈aj Marsena yed'' vin̈aj Memucán.
    A eb'' vin̈ chi'', yojtac ley eb'' vin̈ sic''lab''il, yuj chi'' d''a eb'' vin̈
    ix sc''anb''ej vin̈ rey chi'' tas tz''aj jun chi'' sb''oi.'
  swh-ULB: Mfalme akawandea wenye hekima, waliofahamu nyakati (kwa kuwa huu ndio uliokuwa
    utaratibu wa mfalme kuhusu wale waliokuwa watalaamu wa sheria na hukumu.
  bel-bel: І разгневаўся цар моцна, і шаленства ягонае загарэлася ў ім. І сказаў цар
    мудрацам, якія памяталі ранейшыя часы, - бо дзеі цара чыніліся перад усімі, хто
    ведаў закон і права,
  deu-ELBBK: Und der König sprach zu den Weisen, die sich auf die Zeiten verstanden,
    (denn so wurden die Angelegenheiten des Königs vor allen Gesetz- und Rechtskundigen
    behandelt;
  mbb-OT: Ne ǥeina te iyan neleyaman he ed-ul-ulahan te hadì dutun he timpu is kebpekisambag
    diyà te menge uluwanen he sumesambag he nesayud te menge kesuǥuan wey menge vetasan
    te menge etew ziyà te Persia.
  mal-2015: ആ സമയത്തു രാജമുഖം കാണുന്നവരും രാജ്യത്തു പ്രധാനസ്ഥാനങ്ങളിൽ ഇരിക്കുന്നവരുമായ
    കെർശനാ, ശേഥാർ, അദ്മാഥാ, തർശീശ്, മേരെസ്, മർസെനാ, മെമൂഖാൻ എന്നിങ്ങനെ പാർസ്യയിലെയും
    മേദ്യയിലെയും ഏഴു പ്രഭുക്കന്മാർ അവനോടു അടുത്തു ഇരിക്കയായിരുന്നു.
  rmc-rmc: Avke sar oda o kraľis furt kerelas, vičinďa peske le goďavere muršen, hoj
    pes te dodžanel, so pal oda phenel o zakonos a so šaj oleha kerel.
  nlg-nlg: Keri ge na vunaghi haba te kokoe kolura tua nina lei mane manaha tara tarai
    manahaa nighi na lei samalaghi. Ma gaia te huatira haia ge kara taghaoa tana lei
    samalaghi, na pukuna tara ghilala udolui na lei vetena ni gavumane mana lei nilabuna/[vetena
    haulaghi tana vavata] ni Persia.
  pes-OPV: آنگاه پادشاه به حکیمانی که از زمانها مخبر بودند تکلم نموده، (زیرا که عادت
    پادشاه با همه کسانی که به شریعت و احکام عارف بودند چنین بود.
  ron-1924: Атунч, ымпэратул а ворбит ку ынцелепций каре куноштяу обичеюриле времий.
    Кэч аша се пуняу ла кале требуриле ымпэратулуй – ынаинтя тутурор челор че куноштяу
    леӂиле ши дрептул.
  ben-OBCV: যেহেতু আইন ও বিচার সম্বন্ধে দক্ষ লোকদের সঙ্গে রাজার পরামর্শ করবার নিয়ম
    ছিল বলে তিনি সেই পরামর্শদাতাদের সঙ্গে এই বিষয় নিয়ে কথা বললেন
  lex-lex: Nhi'inde la'pa rler la emkade de ray nwahak lir la'a makat niohora deulu-tatra
    riorni-liaini. La hade pede rpolga makano'a-ka'atlia la' ray genni-tienni nanpena
    er makat niohora hota hya' ed maka ha retia la lir makemkare.
  som-som: Markaasaa boqorkii wuxuu la hadlay nimankii xigmadda lahaa oo xilliyada
    yiqiin, (waayo, boqorka caadadiisu saasay ahayd xagga kulli kuwii sharcigii yiqiin
    iyo xukunkaba,
  lat-VUC: interrogavit sapientes, qui ex more regio semper ei aderant, et illorum
    faciebat cuncta consilio, scientium leges, ac jura majorum
  eng-ASVBT: Then the king said to the wise men, who knew the times (for so was the
    king’s manner toward all that knew law and judgment;
  ita-1885: E il re disse a' savi, che aveano conoscenza de' tempi (perciocchè così
    erano proposti gli affari del re a tutti coloro ch'erano intendenti delle leggi,
    e della ragione;
  eng-ULB: So the king conferred with the men who were known to be wise, who understood
    the times (for this was the king's procedure toward all who were expert in law
    and judgment).
  spa-VBL: Entonces el rey habló con los sabios que sabrían qué hacer, pues era costumbre
    que pidiera la opinión de expertos en procedimientos y asuntos legales.
  fra-_FOB: Alors le roi parla aux sages, qui avaient la connaissance des temps. Car
    ainsi se traitaient les affaires du roi, devant tous ceux qui connaissaient la
    loi et le droit.
  mal-mal: ആ സമയത്ത് രാജമുഖം കാണുന്നവരും രാജ്യത്ത് പ്രധാനസ്ഥാനങ്ങളിൽ ഇരിക്കുന്നവരുമായ
    കെർശനാ, ശേഥാർ, അദ്മാഥാ, തർശീശ്, മേരെസ്, മർസെനാ, മെമൂഖാൻ എന്നിങ്ങനെ പാർസ്യയിലെയും
    മേദ്യയിലെയും ഏഴ് പ്രഭുക്കന്മാർ അവനോട് അടുത്ത് ഇരിക്കയായിരുന്നു.
  urd-GVR: aur dānāoṅ se bāt kī jo auqāt ke ālim the, kyoṅki dastūr yih thā ki bādshāh
    qānūnī muāmaloṅ meṅ ulamā se mashwarā kare.
  suz-BL: मिनु पिपमी “मुल मार पचा” दे जोक्‍ब तुइक्‍ब नु लोव़ पाप्‍तु। मेको जोक्‍ब
    तुइक्‍बमी ङोंइती रे पिप कली अर्ती गेबाक्‍मा बाक्‍त। मिनु ऐन कानुन जोक्‍ब तुइक्‍ब
    नेल्‍लेमी “मुल मार पचा” दे सल्‍ला पाम्‍तेक्‍म।
  ita-1927: Allora il re interrogò i savi che aveano la conoscenza de’ tempi. Poiché
    gli affari del re si trattavano così in presenza di tutti quelli che conoscevano
    la legge e il diritto;
  ckb-ckb: نەریتی پاشا وا بوو ڕاوێژ بە شارەزایانی یاسا و دادوەری بکات. ئیتر پاشا پرسی
    بەو دانایانە کرد کە شارەزای ڕۆژگارن،
  eng-BBE: 'And the king said to the wise men, who had knowledge of the times, (for
    this was the king''s way with all who were expert in law and in the giving of
    decisions:'
  kan-OKCV: ಆಗ ನೀತಿ ನ್ಯಾಯಗಳನ್ನು ತಿಳಿದ ಪಂಡಿತರೆಲ್ಲರೊಂದಿಗೆ ಅರಮನೆಯ ಸಂಗತಿಗಳನ್ನು ಆಲೋಚಿಸುವುದು
    ಅರಸನ ಪದ್ಧತಿಯಾಗಿತ್ತು. ಆದುದರಿಂದ ಅರಸನು ಕಾಲಜ್ಞಾನಿಗಳ ಸಂಗಡ ಈ ವಿಷಯವಾಗಿ ವಿಚಾರಿಸಿದನು.
  tam-2017: அந்த சமயத்தில் ராஜசமுகத்தில் இருக்கிறவர்களும், ராஜ்ஜியத்தின் முதன்மை ஆசனங்களில்
    உட்காருகிறவர்களுமான கர்ஷேனா, சேதார், அத்மாதா, தர்ஷீஸ், மேரேஸ், மர்சேனா, மெமுகான்
    என்னும் பெர்சியர்கள் மேதியர்களுடைய ஏழு பிரபுக்களும் அவன் அருகில் இருந்தார்கள்.
  spa-RV-1909: Preguntó entonces el rey á los sabios que sabían los tiempos, (porque
    así era la costumbre del rey para con todos los que sabían la ley y el derecho;
  ron-BTF: Atunci împăratul a spus înţelepţilor, care cunoşteau timpurile, (fiindcă
    aşa era obiceiul împăratului cu toţi cei ce cunoşteau lege şi judecată;
  eng-WEBP: Then the king said to the wise men, who knew the times (for it was the
    king’s custom to consult those who knew law and judgment;
  eng-FBV: Then the king spoke with the wise men who would know what to do, for it
    was the custom for him to ask the opinion of experts in procedures and legal matters.
  nld-1939: en raadpleegde terstond de wijzen, die de tijden berekenen. Want in zulke
    gevallen overlegt de koning met alle kenners van recht en wet,
  nch-BL: Huan ipan nopa tonali quema monequiyaya quimatis se tenijqui, momajtoya
    quintatzintoquilía talnamijca tacame. Huajca nopa tanahuatijquet quintatzintoquili
    sequij itapalehuijcahua cati inintequi para quiconsejomacase pampa cuali quimatiyayaj
    nochi tanahuatilme huan taya monequiyaya ipan itanahuatilis para quichihuase.
  vie-1934: Vả, thường khi vua có sự gì, bèn hỏi bàn các người rõ luật thông pháp.
  hin-CV: तब राजा अपने समय के अनुसार अपने उन ज्ञानियों से बोला जो न्यायशास्त्र एवं
    नियम के विशेषज्ञ थे
  spa-BES: Y el rey dijo a los sabios, que tenían conocimiento de los tiempos, porque
    era costumbre del rey consultar a todos los que eran expertos en ley y en la toma
    de decisiones.
  tdx-tdx: Le hoe i mpanjakay amo mahihitse mahafohiñe o sào; (toe Izay ty nisata’
    i mpanjakay añatrefa’ o mpahay lily naho zakao;
  tha-KJV: ฝ่ายกษั​ตริ​ย์จึงตรัสกับคนที่​มี​ปัญญาผู้ทราบกาลเทศะ (เพราะนี่เป็​นว​ิธีดำเนินการของกษั​ตริ​ย์ต่อบรรดาผู้​ที่​เจนจัดในกฎหมายและการพิพากษา
  por-BR-2018: Então o rei perguntou aos sábios que entendiam dos tempos (porque assim
    era o costume do rei para com todos os que sabiam a lei e o direito;
  deu-ELO: Und der König sprach zu den Weisen, welche sich auf die Zeiten verstanden
    (denn also wurden die Angelegenheiten des Königs vor allen Gesetz-und Rechtskundigen
    behandelt;
  caa-caa: Entonces ixin wacchetaca tuaꞌ oꞌjron taca tin xeꞌ más unatobꞌ tama e ley
    lo que chꞌar tzꞌijbꞌabꞌir umenerobꞌ, cocha bꞌan uche e rey de por si conda achecta
    lo que intran tut. Entonces uyare tuaꞌ amorojsena cora winicobꞌ cocha era tuaꞌ
    ubꞌijnuobꞌ tucꞌa tuaꞌ achempa.
  eng-WYC-2018: and he asked the wise men, which by the king’s custom were ever with
    him, and he did all things by the counsel of them, that knew the law and the rights
    of greatest men; (and he asked his wise men about this, who by the king’s custom
    were always with him, and he did everything after their counsel, for they knew
    the law and the rights of the people;)
  epo-epo: Kaj la reĝo diris al la saĝuloj kompetentaj pri la cirkonstancoj (ĉar la
    aferoj de la reĝo estis ordinare farataj post konsiliĝo kun ĉiuj konantoj de leĝo
    kaj juro;
  uig-PIN: Xu waⱪitlarda padixaⱨning ixliri toƣruluⱪ ⱪanun-ǝⱨkamlarni pixxiⱪ bilgǝnlǝrdin
    mǝsliⱨǝt sorax aditi bar idi; xunga padixaⱨ wǝziyǝtni pixxiⱪ qüxinidiƣan danixmǝnlǝrdin
    soridi
  beo-beo: 'Hina bagade ea hou da bagade dawa:su dunuma, abuli hamoma:beyale adole
    ba:su. Amaiba:le, e da ea fada:i sia:ne iasu dunuma ilia sia: nabimusa: wele sia:i.'
  tpi-OTNT: Na em i singautim ol saveman i kam bai ol i toksave long em i mas mekim
    wanem samting long kwin. Em i pasin bilong king long askim ol saveman long stretim
    tingting bilong em long wok bilong lo na bilong sindaun bilong ol manmeri.
  hau-SA: Da yake, al’ada ce sarki yă nemi shawara daga sanannu a batun doka da adalci,
    sai ya yi magana da masu hikima waɗanda suke fahimtar lokuta
  uig-LAT: Shu waqitlarda padishahning ishliri toghruluq qanun-ehkamlarni pishshiq
    bilgenlerdin meslihet sorash aditi bar idi; shunga padishah weziyetni pishshiq
    chüshinidighan danishmenlerdin soridi
  nde-nde: Njengoba kwakuyinjwayelo ukuthi inkosi icebisane lezingcitshi ezindabeni
    eziphathelene lemithetho kanye lokwahlulela, yakhuluma lamadoda ahlakaniphileyo
    ayezwisisa ngomumo walezozikhathi
  ton-ton: '¶ Pea pehē ai ʻe he tuʻi ki he kau tangata poto, ʻaia naʻe ʻilo ʻae ngaahi
    kuonga, (he naʻe pehē pe ʻae anga ʻae tuʻi kiate kinautolu kotoa pē naʻe ʻilo
    ʻae fono mo e fakamaau:'
  ces-1613: I řekl král mudrcům znajícím časy, (nebo tak každé věci podával král na
    všecky zběhlé v právích a soudech),
  eng-WMB: Then the king said to the wise men, who knew the times (for it was the
    king’s custom to consult those who knew law and judgment;
  tam-TCV: சட்டம், நீதி ஆகியவற்றின் விவகாரங்களில், நிபுணர்களுடன் கலந்தாலோசிப்பது அரசனின்
    வழக்கமாயிருந்தது. எனவே அவன் காலங்களை விளங்கிக்கொண்ட ஞானிகளுடன் இதுபற்றி பேசினான்.
  ceb-ULB: Busa gipatawag ni Haring Ahasuerus ang iyang kalalakin-an nga mga inila
    nga manggialamon, nga makasabot sa mga panahon (kay mao kini ang nabatasan nga
    buhaton sa hari ngadto sa tanang mga batid sa balaod ug paghukom).
  mkn-mkn: '(Naa, raja pung biasa, kalo dia mau bekin apa-apa, dia barunding dolu
    deng dia pung orang parcaya dong, yang tau sampe alus-alus dong pung hukum deng
    atoran. Yang biasa kasi nasiat sang raja, andia: Karsena, Setar, Admata, Tarsis,
    Meres, Marsena, deng Memukan. Dong yang jadi orang bésar di negara Persia deng
    Media, yang bisa maso mangada sang raja iko dong pung suka.) Ju raja minta nasiat
    sang dong bilang,'
  pol-UBG: Wtedy król zapytał mędrców obeznanych z czasami (gdyż taki był zwyczaj,
    aby sprawy królewskie przedkładać wszystkim znawcom prawa i sądu;
  urd-GVU: اور داناؤں سے بات کی جو اوقات کے عالِم تھے، کیونکہ دستور یہ تھا کہ بادشاہ
    قانونی معاملوں میں علما سے مشورہ کرے۔
  eng-OEBCW: The king turned to the wise men who knew the precedents, for it was his
    custom to confer with those wise in law.
  deu-1912: Und der König sprach zu den Weisen, die sich auf die Zeiten verstanden
    (denn des Königs Sachen mußten geschehen vor allen, die sich auf Recht und Händel
    verstanden;
  kan-2017: ವಿಧಿನಾಯ್ಯಗಳನ್ನು ಬಲ್ಲವರೆಲ್ಲರ ಮುಂದೆ ಅರಮನೆಯ ಸಂಗತಿಗಳನ್ನು ಇಡುವ ಪದ್ಧತಿಯಿತ್ತು.
  yap-yap: Ma ba yalen nma rin’ e pilung nma fith laniyan’ e pi’in llowan’ u murung’agen
    e motochiyel nge yalen, ma aram me pining e pi tafanow rok, ya yad manang e n’en
    ni ngan rin’.
  hlt-MCSB: Te dongah manghai loh olkhan neh dumlai aka ming boeih kah mikhmuh ah
    manghai kah ol vanbangla a tue aka ming hlang cueih rhoek,
  mdy-ETH: ጌኤሲ ዎጌና ዳምቤና ጌስቲ ኩንሦ ጎይሢ ዔራያ ማዔ ዓሶ ዖኦጪሢ ካኣቲኮ ዔርቴ ማዾኬ፤ ዬያሮ ዬኖ ዎዶ ባኮ ዛሎ ፒዚሲ
    ዔራ ዓሶና ዎላ ዒ ዒማና ዞርታኒ ዓሶ ዔኤሊ ዔኪ ዬዔኔ።
  twi-ASANTE: Ntɛm so, ɔbisaa nʼafotufoɔ a wɔnim Persia mmara ne nʼamanneɛ deɛ ɛsɛ
    sɛ ɔyɛ, ɛfiri sɛ, na ɔtaa bisa wɔn afotuo.
  eng-WEBU: Then the king said to the wise men, who knew the times (for it was the
    king’s custom to consult those who knew law and judgment;
  wal-wal: Hegaa gishshau, kawoi gita maatai de7iyo laappun Parssenne Meedoona sunttata
    xeesidi gelissiis. Eti Karshshaana, SHetaara, Adimaata, Tarsseesa, Mereesa, Marssananne
    Mamukaana geetettoosona. He asati aadhdhida eranchchanne he biittaa higgiyaanne
    de7uwaa wogaa minttidi eroosona. Hagaa malabaassi kawoi ubba wodekka eta oichchees.
  tgk-tgk: 'Шоҳ Аҳашверӯш аз ин рафтори малика огоҳ шуда, ба хашм омаду хеле оташин
    гардид. Аз рӯйи одаташ ӯ ба ситорашиносонаш — Каршено, Шетор, Адмото, Таршиш,
    Мерес, Марсено ва Мемухон муроҷиат карда, маслиҳат пурсид. Ин мансабдорони сарзамини
    Форсу Модай қонуну қоида ва анъанаҳоро медонистанд. Азбаски онҳо вазифаҳои баландтаринро
    соҳиб буданд, иҷозати назди подшоҳ даромадан доштанд. Подшоҳ аз онҳо пурсид:'
  spa-PDDPT: Entonces el rey consultó a los sabios que conocían los tiempos, como
    era su costumbre con los que conocían la ley y el derecho.
  gun-gun: Ha'e gui ma huvixa oporandu hi'arandu va'e kuery ára nhavõ mba'emo oikuaa
    porã va'e pe, (mba'eta ha'e rami ae 'rã huvixa oikuaa pota uka lei oĩa rami oikuaapa
    va'e kuery pe.
  agu-BL: Nin ben jakol scyetz yi e' ak'ol tajtza'kl yi chusijche' te yi ley yi mbi
    sbne' i' te yi reina yi qui nin mo'c jak' ca'wl i'. Ya'stzun ban i'-tz na ilenin
    ja jak yi tetz tajtza'kl scyetz yi e' ak'ol tajtza'kl.
  ilo-ULB: Nakiuman ngarud ti ari kadagiti lallaki a mabigbigbig a masirib, a makaawat
    kadagiti panawen (ta daytoy iti pamuspusan iti ari no maipapan kadagiti isu amin
    a nalalaing iti linteg ken panangukom).
  kpg-kpg: Di king ana hangaahai i golo bolo ia e hai ana heeu i di gili nnaganoho
    mo nia haihai donu, deenei laa geia ga gahi mai ana gau hagamaamaa ala e modongoohia
    be di maa di aha dela belee hai.
  uig-ARA: شۇ ۋاقىتلاردا پادىشاھنىڭ ئىشلىرى توغرۇلۇق قانۇن-ئەھكاملارنى پىششىق بىلگەنلەردىن
    مەسلىھەت سوراش ئادىتى بار ئىدى؛ شۇڭا پادىشاھ ۋەزىيەتنى پىششىق چۈشىنىدىغان دانىشمەنلەردىن
    سورىدى
  sus-sus: Awa, mangɛ naxa a xa lɔnnila solofere xili naxee nu sɛriyɛ nun naamunyi
    kolon a fanyi ra.
  pon-2006: Eri, nanmwarkio kin epwenki keinemwe rehn sapwellime sounkaweid kan duwen
    mehkan me pid kosonned, e ahpw ketin malipehdo sapwellime sounkaweid ko, me patohwan
    ese dahme pahn kin wiawi.
  ksd-ksd: Ma ra king i ga tir ra umana tena kabinana nina dia nunure ra vakilang
    i ra umana e, (tago damana ra mangamangana kai ra king tadav diat dia nunure ra
    tinata na vartuluai ma ra varkurai);
  tur-YTC: O zaman kral, zamanları bilen bilge adamlara şöyle dedi (çünkü kralın,
    yasa ve hüküm bilenlere danışması adetiydi;
  ind-AYT: Lalu, raja bertanya kepada orang-orang bijaksana, yang memahami kebiasaan
    zaman — karena demikianlah kebiasaan raja untuk bertanya kepada semua ahli yang
    mengetahui hukum dan pengadilan,
  nya-nya: Mfumu inayankhula ndi anthu anzeru ndi ozindikira choyenera kuchita popeza
    chinali chikhalidwe chake kufunsa uphungu kwa akatswiri pa nkhani za malamulo
    ndi kuweruza kolungama.
  kyg-kyg: Kini vekamoꞌa huꞌniya kavaꞌamo haneꞌniyana muki vayaꞌaiteꞌmo alagepa huno
    yagaino apatege keꞌaepa gemo afige huno maisiyafeꞌmo aipa agesamo aliꞌa api aiꞌa
    huꞌa atesaya vayaꞌaifeꞌmo ge huno apafi nekeya agufa kavaꞌmo haneꞌniye. Ani agufa
    kavaꞌamo haneꞌniyaꞌmofeꞌmo kuvini a kanomoꞌmo huꞌniya kavafeꞌmo ava gemo afitenoꞌaeꞌmo
    ani ageteꞌa afiꞌnaya vayaꞌaifeꞌmo keya aeno ge huꞌniye.
  mps-mps: Tama agai te po page koneai bidi dabe i olama asobo si, te po augwaligo
    agabolo pusubode te agai magi sę te tuni we dali yagasomainu yali. Te tuni bidigo
    te tiwai kolesaga elalubo te po page koneai bidi dabe aselama, te agai te bomai
    po me te we bidi augwali bidibo homu kolesaga dodolobo sę elaluai.
  tpi-tpi: Na em i singautim ol saveman i kam bai ol i toksave long em i mas mekim
    wanem samting long kwin. Em i pasin bilong king long askim ol saveman long stretim
    tingting bilong em long wok bilong lo na bilong sindaun bilong ol manmeri.
  dan-1931: Og Kongen spurgte de vise, som kendte til Tidernes Tydning - thi Kongens
    Ord blev efter Skik og Brug forelagt alle de lov- og retskyndige,
  vie-OVCB: Vua liền hội ý với các học sĩ hiểu biết thời vận, vì vua có lệ tham khảo
    ý kiến những người thông thạo pháp luật.
  guj-2017: તેથી રાજાએ સમયો પારખનાર જ્ઞાનીઓને પૂછ્યું. કેમ કે તે સમયે નિયમ તથા રૂઢી
    જાણનાર સર્વને પૂછવાનો રાજાનો રિવાજ હતો.
  pon-2006A: Eri, nanmwarkio kin epwenki keinemwe rehn sapwellime sounkaweid kan duwen
    mehkan me pid kosonned, e ahpw ketin malipehdo sapwellime sounkaweid ko, me patohwan
    ese dahme pahn kin wiawi.
  por-BRBSL: Então o rei disse aos sábios, que conheciam os tempos (pois era costume
    do rei consultar aqueles que conheciam a lei e o julgamento;
  eng-OEBUS: The king turned to the wise men who knew the precedents, for it was his
    custom to confer with those wise in law.
  cth-cth: Hatdawkvah, siangpahrang ni hno kaawm e ka thai panuek e tami lungkaangnaw
    koe, bangkongtetpawiteh, kâlawk hoi lannae kong ka panuek e naw pueng hah siangpahrang
    ni pouknae ouk a pacei.
  twi-twi: Esiane sɛ na ɛyɛ amanne sɛ ɔhene bebisa nʼafotufo a wonim Persia mmara
    ne nʼamanne ne nea ɛsɛ sɛ ɔyɛ nti, ɔne wɔn a wɔte mmere ase
  hlt-hlt: Te dongah manghai loh olkhan neh dumlai aka ming boeih kah mikhmuh ah manghai
    kah ol vanbangla a tue aka ming hlang cueih rhoek,
  tbz-SIM: Kòo yú mɛciì nyɛmbɛ̀ bɛ̀ɛ̀ yɛ̃́ ikuɔ́ nɛ̀ tibeéntì kɛ̀ bɛ̀ɛ tíí nho borɛ̀.
  msy-2020: Kar atrivimɨn arazim, a fofozir gumazibar azara, kar gumazir faragha zuir
    dughiabar arazibagh foziba. A men azaraghtɨ, me gumazibar dabirabim ko arazir
    aghuiba a mɨkɨmtɨ, a fogham. Kamaghɨn amizɨ, a fofozir gumazibar diazɨma me ize,
    egh me a mɨkɨmtɨ a man arazitamra kwin damuam.
  dop-dop: Ḿpʋ́ɣʋ́ wulɑʋ yɔɣɔtǝnɑ ɩsɔtʋlʋŋɑsɩ nyǝntɑɑ. Pɑ nyǝmɑ́ kɑwulɑɣɑ tɔm hʋʋʋ
    nɑ pǝ kiiŋ kɛ́. Pǝ́cɔ́ pɑ kɛ́ lɑɣɑtʋ tɑsǝlɑɑ.
  azb-azb: Padşah adəti üzrə qayda-qanun bilənlərə müraciət edərdi, ona görə də müdrik
    adamlarla məsləhətləşdi.
  eng-DBY: And the king said to the wise men who knew the times (for so was the king's
    business [conducted] before all that knew law and judgment;
  hin-2017: तब राजा ने समय-समय का भेद जाननेवाले पंडितों से पूछा (राजा तो नीति और न्याय
    के सब ज्ञानियों से ऐसा ही किया करता था।
  wol-KYG: Booba mboolem mbirum buur, xamkati jamono ya ci wàllu yoon ak àtteb yoon
    lees koy diis.
  bjr-bjr: Mifa irirana faqaa fasiqauqa naroofaqa anireeqa kuinna faqa auqaaninna
    ainainara qimamiqau. Kinna fannoo irirana faqaasa iramiriseenoo misa qimamundeemmasee
    narí sandufaki ainaini maruna faqa faiqi anaasee ooqu marirana faqa andeeqanau.
  eng-YLT: And the king saith to wise men, knowing the times — for so [is] the word
    of the king before all knowing law and judgment,
  eng-WYC-2017: and he asked the wise men, which by the king’s custom were ever with
    him, and he did all things by the counsel of them, that knew the law and the rights
    of greatest men;
  eng-WMBB: Then the king said to the wise men, who knew the times (for it was the
    king’s custom to consult those who knew law and judgement;
  urd-GVH: और दानाओं से बात की जो औक़ात के आलिम थे, क्योंकि दस्तूर यह था कि बादशाह
    क़ानूनी मामलों में उलमा से मशवरा करे।
  rug-rug: Pa hahanana tanisa baṉara si hoke ta nanasa sari nana tie, na tie tumatumaedi
    pa tinarae pa qavuna, sapu nasa si kote boka tavetia sa koari na ginuguadi kaiqa
    hahanana sapu gua pu evaṉia sa kalaho koasa baṉara, gua.
  gaz-gaz: Sababii waan seeraatii fi murtii qajeelaa irratti hayyootaan mariʼachuun
    bartee mootichaa taʼeef inni namoota ogeeyyii waan baraa beekan
  fra-LSG: Alors le roi s’adressa aux sages qui avaient la connaissance des temps.
    Car ainsi se traitaient les affaires du roi, devant tous ceux qui connaissaient
    les lois et le droit.
  yal-yal: Awa, alo mangan dari fena, a yi a fekolonne maxɔdin naxanye sariyan nun
    taan dɔxɔ kiin kolon.
  haw-1868: 'Alaila, olelo ae la ke alii i ka poe akamai, i ka poe i ike i na manawa,
    (no ka mea, pela no ke alii i hana''i imua i ke alo o ka poe a pau i ike i ke
    kanawai a me ka hooponopono:'
  arb-NAV: وَكَانَتْ عَادَةُ الْمَلِكِ أَنْ يَسْتَشِيرَ الْحُكَمَاءَ الْعَارِفِينَ
    بِالأَزْمِنَةِ وَالشَّرَائِعِ وَالْقَوَانِينِ، فَسَأَلَ
  ewe-ewe: Ke asi wònye woƒe kɔnu be fia la naxɔ aɖaŋu le se kple afiatsotso ƒe nyawo
    me le ame siwo nya se nyuie gbɔ la, eƒo nu kple nunyala siwo se ɣeyiɣiawo gɔme
    nyuie.
  eng-LEE: Then said the king to the wise men, who knew [the occurrences of] the times;
    for so [came] every affair of the king before all acquainted with law and state
    institutions;
  asm-FB: তাৰ পাছত ৰজাই জ্ঞানীলোক আৰু যি সকলে সময়ৰ মূল্য বুজে তেওঁলোকৰ লগত আলোচনা
    কৰিলে, (কিয়নো বিচাৰ আৰু ব্যৱস্থা জনা সকললৈ ৰজাই সেইদৰে কৰে)।
  sus-A: عَوَ، مَنفّ نَشَ عَ شَ لْننِلَ سٌلٌقٍرٍ شِلِ نَشٍيٍ نُ سّرِيّ نُن نَامُنيِ
    كٌلٌن عَ قَنيِ رَ.
  fra-SBL: Alors le roi dit aux sages, qui connaissaient les temps (car c'était la
    coutume du roi de consulter ceux qui connaissaient la loi et le jugement ;
  hbo-hbo: וַיֹּ֣אמֶר הַמֶּ֔לֶךְ לַחֲכָמִ֖ים יֹדְעֵ֣י הֽ͏ָעִתִּ֑ים כִּי־כֵן֙ דְּבַ֣ר
    הַמֶּ֔לֶךְ לִפְנֵ֕י כָּל־יֹדְעֵ֖י דָּ֥ת וָדִֽין׃
  pjt-pjt: '@see-verse:EST.001.012'
  kik-kik: Na tondũ warĩ mũtugo wa mũthamaki gũtuĩria maũndũ ma watho na ma kĩhooto,
    akĩaria na andũ arĩa oogĩ na mooĩ ũhoro wa matukũ ma tene.
  fra-NCL: 'Alors le roi s’adressa aux sages qui avaient la connaissance des temps :
    — car ainsi se traitaient les affaires du roi, devant tous ceux qui étaient experts
    dans la loi et le droit,'
  cek-AK: (Siangpahrang mah, daan panoek, katoeng ah lokcaek kop kaminawk khaeah sakzong
    ih baktih toengah, siangpahrang mah, angmah tlim ah toksah,
  cuk-cuk: Geb Rey-Asuero, dule-igar-wismaladse egisnai gualid, ibu imakergebe. Ar
    ade, gusgu igar-maid, rey dulemar-nue-igar-wismaladse binsaed-egised.
  uig-CYR: Шу вақитларда падишаниң ишлири тоғрилиқ қанун-әһкамларни пишшиқ билгәнләрдин
    мәслиһәт сораш адити бар еди; шуңа падиша вәзийәтни пишшиқ чүшинидиған данишмәнләрдин
    сориди
  tel-2017: కాబట్టి జ్ఞానులుగా పేరు పొందిన వారితో కాలం పోకడలను ఎరిగిన వారితో అతడు
    సంప్రదించాడు. చట్టం, రాజ్యధర్మం తెలిసిన వారి సలహా తీసుకోవడం రాజుకు వాడుక.
  hat-BSA: Alò, wa a te mande a mesye saj ki te konprann tan yo—paske se te koutim
    a wa a pou pale devan tout sila ki te konprann lalwa a avèk jistis;
  kos-kos: In pacl ma oasr mwe siyuk ke ma sap ac oakwuk, tokosra el ac pangoneni
    mwet pwapa lal, mweyen elos pa etu ouiya ma fal in orek.
  hbo-WLC: וַיֹּ֣אמֶר הַמֶּ֔לֶךְ לַחֲכָמִ֖ים יֹדְעֵ֣י הָֽעִתִּ֑ים כִּי־כֵן֙ דְּבַ֣ר
    הַמֶּ֔לֶךְ לִפְנֵ֕י כָּל־יֹדְעֵ֖י דָּ֥ת וָדִֽין׃
  ibo-ibo: Dịka eze Sekses na-eme, ọ kpọkwara ndị ọkachamara nʼihe gbasara iwu na
    ikpe ziri ezi. Eze na ndị a mara ihe, bụ ndị maara ihe ụbọchị nyere kparịtara
    ụka.
  ory-ory: ଏଥିଉତ୍ତାରେ ରାଜା ସମୟ ଓ କାଳର ବିଦ୍ୱାନ୍‍ବର୍ଗଙ୍କୁ ପଚାରିଲେ, (କାରଣ ବ୍ୟବସ୍ଥା ଓ
    ରାଜନୀତିଜ୍ଞମାନଙ୍କୁ ଏରୂପ ପଚାରିବାର ରାଜାଙ୍କ ରୀତି ଥିଲା;
  chk-chk: Iei örünien ewe king pwe epwe angei öüröüran seni ekewe mi silelap allük
    me pwüng. Iei mine a körato ekewe sousile allük o aisiniir mine epwe föri.
  rop-rop: Wal det king bin abum sambala klebabala men deya en imbin oldei tok langa
    olabat blanga ola ebrijing wen imbin abum eni trabul.
  ukr-1871: І розсердився царь вельми, і лютість його запалала в йому. І спитав царь
    мудрецїв, що знали давні звичаї, — бо царські справи робились за радою всїх тямущих
    в законї й праві, —
  deu-1951: Und der König sprach zu den Weisen, die sich auf die Zeiten verstanden
    (denn des Königs Wort erging in Gegenwart aller Gesetzes und Rechtskundigen;
  eng-JPS: Then the king said to the wise men, who knew the times — for so was the
    king's manner toward all that knew law and judgment;
  srp-1865: I reèe car mudarcima koji razumijevahu vremena jer tako car iznošaše stvari
    pred sve koji razumijevahu zakon i pravdu,
  lug-lug: Naye Kabaka yalina empisa ey’okwebuuzanga ku bakugu mu by’amateeka, era
    n’ateesa n’abasajja abagezigezi abategeera ebifa ku nsonga eyo.
  heb-heb: ויאמר המלך לחכמים ידעי העתים כי כן דבר המלך לפני כל ידעי דת ודין׃
  ben-IRV: পরে রাজা দিন সম্পর্কে জ্ঞানী লোকদেরকে এই বিষয় বললেন; কারণ আইন ও বিচার
    সম্মন্ধে জ্ঞানী লোক সবার কাছে রাজার এই রকম বলবার রীতি ছিল।
  pan-pan: ਤਦ ਰਾਜਾ ਨੇ ਸਾਰੇ ਕਨੂੰਨਾਂ ਅਤੇ ਨਿਯਮਾਂ ਨੂੰ ਜਾਣਨ ਵਾਲੇ ਬੁੱਧਵਾਨਾਂ ਨੂੰ ਪੁੱਛਿਆ ਕਿਉਂਕਿ
    ਉਹ ਸਾਰੇ ਕਨੂੰਨ ਬਣਾਉਣ ਅਤੇ ਨਿਆਂ ਕਰਨ ਲਈ ਇਸੇ ਤਰ੍ਹਾਂ ਹੀ ਕਰਦਾ ਸੀ।
  mya-JVB: '-'
  tbg-tbg: Vi entara avuhainaa vaiinti viva nai uva vatai okararave, nai uva avuqavuqi
    vai okararave, kia kankoma kero iriraitiro, viva uva okara irireva, koqe avu aato
    vatauka naarama kero iromanta vinavuka vira koqe avu aato ami vaura. Ho vira arara
    itovaro viva vaiinti vonavu koqe avu aato vatauka naarama kero vika irero tiharo,
    Ti naatavano ti uva raqa kaira kaara te vira nantie irarave? tura.
  hmo-hmo: Unai neganai king ese iena aonega taudia, taunimanima edia kara, bona taravatu
    gaudia idia diba momo taudia ia boiria mai, do ia nanadaidia totona, badina inai
    be king ena kara.
  urd-urd: तब बादशाह ने उन 'अक़्लमन्दों से जिनको वक़्तों के जानने का 'इल्म था पूछा,
    क्यूँकि बादशाह का दस्तूर सब क़ानून दानों और 'अदलशनासों के साथ ऐसा ही था,
  rus-SYN: И разгневался царь сильно, и ярость его загорелась в нем. И сказал царь
    мудрецам, знающим прежние времена - ибо дела царя делались пред всеми знающими
    закон и права, -
  bqc-SIM: Kí yã́pi ò wɛzɛ̃n saanyãdↄ̃naↄnɛ, asa ìↄ yã́pii gbɛa gbɛ̃́ pↄ́ bùsu
    ikoyã dↄ̃ↄwaɛ.
  tcz-CHONGTHU: Aman Persia mite danle chena lhongpiho hethem ama thumop apang phattinna
    ana dohjing saho chu gangtah in adongtan ahi.
  mar-mar: तेव्हा काळ जाणणाऱ्या सुज्ञ मनुष्यांना राजाने म्हटले, कारण कायदा आणि न्याय
    जाणणारे अशा सर्वांच्यासंबंधी सल्ला घ्यायची राजाची प्रथा होती.
  qub-qub: carmi tapucuran lay yachaj runacunata. Rayga imatapis arriglananpäga lay
    yachaj runacunata sumajraj tapucoj imano arriglananpäpis.
  bqp-bqp: Kína yã pìi ò wɛ́zɛ̃ri susunɛ tàasikarinↄnɛ, zaakũ àdigↄ̃ yã sĩnda pínki
    gbɛka gbɛ̃ kũ ò bùsu doka dↄ̃nↄamɛ.
  hat-hat: Se te koutim lan lè sa a chak fwa wa a te gen yon bagay pou l' regle, li
    toujou pran konsèy nan men moun ki konnen sa ki dwat ak sa lalwa mande. Se konsa,
    wa a fè chache konseye l' yo pou yo di l' sa pou l' fè.
  eng-BSB: Then the king consulted the wise men who knew the times, for it was customary
    for him to confer with the experts in law and justice.
  eng-WEBPB: Then the king said to the wise men, who knew the times (for it was the
    king’s custom to consult those who knew law and judgement;
  kbq-kbq: Ana higeno kini ne'mo'a, kuini a' Vasti'ma hunte'nea zanku nentahino antahintahi
    eri'naku knare antahintahine vahetami zmantahige'ne. Na'ankure kini vahe' zamavu'zmavara
    knare antahintahine vahe'ma antahigeno antahintahima eri zamavu'zmava me'negu
    anara hu'ne.
  nhe-BL: Huan ipan nopa tonali quema monejqui quimatis se tlenijqui, momajtoya quintlatzintoquilía
    tlalnamijca tlacame. Huajca nopa tlanahuatijquetl quintlajtlani sequin itlapalehuijcahua
    tlen inintequi para quiconsejomacase pampa cuali quimatiyayaj nochi tlanahuatili
    huan tlaque monequiyaya ipan itlanahuatilis para quichihuase.
  bus-bus: Kína yã pì ò wɛ́ɛzɛ̃ri sↄsↄnɛyãdↄ̃rinↄnɛ, zaakɛ ègↄ̃ yã píngi gbekaa
    gbɛ̃ kɛ̀ aↄ̃ↄ bùsu doka dↄ̃ↄnↄamɛ.
  gub-BL: Nuzapo kwaw ma'e na'arewahy. Upuranu tàmuz ze'eg awer kwaw katu har wanehe.
    Ukwaw teko a'e ywy rehe wanemiapo wà no.
  eng-DRA: 'Baked the wise men, who according to the custom of the kings, were always
    near his person, and all he did was by their counsel, who knew the laws, and judgments
    of their forefathers:'
