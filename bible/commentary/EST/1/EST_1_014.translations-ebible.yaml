verse: EST.001.014
translations:
  mal-C: രാജാവിനോട് ഏറ്റവും അടുപ്പമുള്ളവരും ആ രാജ്യത്തിൽ പ്രധാന സ്ഥാനം വഹിക്കുന്നവരും
    രാജസന്നിധിയിലേക്കു പ്രത്യേക പ്രവേശനാനുമതിയുള്ളവരും പാർസ്യയിലും മേദ്യയിലും ഉള്ള
    ഏഴു പ്രഭുക്കന്മാരുമായ കെർശനാ, ശേഥാർ, അദ്മാഥാ, തർശീശ്, മേരെസ്, മർസെനാ, മെമൂഖാൻ
    എന്നിവരോട് രാജാവ് സംസാരിച്ചു.
  deu-TKW: 'und die ihm am nächsten Stehenden waren Charsena, Sethar, Admatha, Tharsis,
    Meres, Marsena und Memuchan, die sieben Fürsten der Perser und Meder, die das
    Angesicht des Königs sahen, die den Vorsitz im Königreiche hatten -:'
  lin-lin: 'Nzokande, ezalaki na bato sambo ya lokumu, bato ya Persi mpe ya Medi,
    oyo bazalaki bapesi toli oyo mokonzi azalaki kolinga makasi ; bazalaki kosangana
    na mayangani ya mokonzi mpe basimbaki misala oyo eleki minene. Bakombo na bango
    ezalaki : Karishena, Shetari, Adimata, Tarsisi, Meresi, Marisena mpe Memukani.'
  eng-LSV: and he who is near to him [is] Carshena, Shethar, Admatha, Tarshish, Meres,
    Marsena, Memucan, seven heads of Persia and Media seeing the face of the king,
    who are sitting first in the kingdom—
  eng-GNV: And the next vnto him was Carshena, Shethar, Admatha, Tarshish, Meres,
    Marsena, and Memucan the seuen princes of Persia and Media, which sawe the Kings
    face, and sate the first in the kingdome)
  eng-WEBSTER: And the next to him was Carshena, Shethar, Admatha, Tarshish, Meres,
    Marsena, and Memucan, the seven princes of Persia and Media, who saw the king's
    face, and who sat the first in the kingdom;)
  nhw-BL: Inintoca eliyaya Carsena, Setar, Admata, Tarsis, Meres, Marsena huan Memucán
    huan inijuanti tequitiyayaj nelnechca nopa tlanahuatijquetl. Huan nopa tlanahuatijquetl
    motemachi ipan inijuanti huan yeca mosehuiyayaj inechca.
  swh-ONEN: nao waliokuwa karibu na mfalme ni Karshena, Shethari, Admatha, Tarshishi,
    Meresi, Marsena na Memukani, wakuu saba wa Uajemi na Umedi waliokuwa na nafasi
    ya pekee kwa mfalme nao walikuwa na vyeo vya juu kabisa katika utawala wake.
  bba-bba: Be sɔɔ, be u rɑ kɑ wesiɑnɛ kiri kiri ben yĩsɑ wee, Kɑɑsenɑ kɑ Setɑɑ kɑ
    Adimɑtɑ kɑ Tɑɑsisi kɑ Mɛrɛsi kɑ Mɑɑsenɑ kɑ Mɛmukɑni. Bɑ sɑ̃ɑwɑ mi sinɑ bibu nɔɔbɑ
    yiru, Pɛɛsi kɑ Mɛdin tem sɔɔ. Berɑ sinɑ boko u mɑɑ nɑɑnɛ sɑ̃ɑ. Beyɑ bɑ wɑ̃ɑ win
    bɑndun ɑye bɑkɑnu sɔɔ ni nu kpuro kere.
  eng-KJVCPB: and the next unto him was Carshena, Shethar, Admatha, Tarshish, Meres,
    Marsena, and Memucan, the seven princes of Persia and Media, which saw the king’s
    face, and which sat the first in the kingdom;)
  luo-luo: bende ne gin joma ruoth ogeno ahinya mane bet machiegni kode kaka Karshena,
    Shetha, Admatha, Tarshish, Meres, Marsena gi Memukan, mane gin jodongo abiriyo
    mag Pasia gi Media mane nyalo donjo ir ruoth e sa asaya bende ne gin joma oluor
    kendo ogen e pinyruoth.
  meu-meu: Ia badinai e giniva taudia be Karasena bona Setara bona Adamata bona Tarasisi
    bona Merese bona Marasena bona Memukana, Parasa bona Media lohiadia hahituosi;
    idia na nega idoinai hanua pavapavana vairana e itaiava, bona helai gabudia hereadia
    ai e helaiva una basileia lalonai.)
  npi-ULB: फारस र मादीका सात जना राजकुमार अर्थात् कर्शेना, शेथार, अद्‌माथा, तर्शीश,
    मेरेस, मर्सेना र ममूकान राजाका नजिकका मानिसहरू थिए । तिनीहरू राजाकहाँ जान सक्थे,
    र तिनीहरू राज्यमा उच्‍चतम पदहरूमा थिए ।
  yor-yor: àwọn tí wọ́n súnmọ́ ọba àwọn wọ̀nyí ni Karṣina, Ṣetari, Admata, Tarṣiṣi,
    Meresi, Marsena àti Memukani, àwọn ọlọ́lá méje ti Persia àti Media tí wọ́n ṣe
    pàtàkì sí ọba, wọ́n sì tún wà ní ibi gíga ní ìjọba.
  ind-ind: '@see-verse:EST.001.013'
  pes-OPCB: '@see-verse:EST.001.013'
  tgl-ULB: Ngayon ang mga taong malapit sa kanya ay sina Carshena, Shethar, Admatha,
    Tarshish, Meres, Marsena at Memucan, pitong prinsipe ng Persia at Media. May paraan
    sila ng paglapit sa hari, at may pinakamataas na mga katungkulan sa loob ng kaharian.
  hui-hui: Kinihondo mitangi bayale talebu miaga heneru tinaga mini uru. Kasena Seda
    Adamada imaru Tasisi Merese Masena Memugana imaru hene. Agali haguane karia uruni
    ti Pesia dindinagabi Midia dindinagabi haguane howa kinihanda handameho kagoria
    biabe daliga duniniru bialu kini ibu tigua laradagua hale halu biaga hene.
  mya-mya: မင်း​ကြီး​အ​များ​ဆုံး​တိုင်​ပင်​လေ့​ရှိ​သော သူ​များ​မှာ ပေ​ရ​သိ​နှင့်​မေ​ဒိ​အ​မတ်​များ
    ဖြစ်​ကြ​သော​ကာ​ရှေ​န၊ ရှေ​သာ၊ အာ​ဒ မာ​သ၊ တာ​ရှိ​ရှ၊ မေ​ရက်၊ မာ​သေ​န၊ မ​မု​ကန်
    တို့​ဖြစ်​ပေ​သည်။ သူ​တို့​သည်​ကား​နိုင်​ငံ​တော် တွင်​အ​မြင့်​ဆုံး​ရာ​ထူး​များ​ဖြင့်​ချီး​မြှင့်
    ခြင်း​ခံ​ရ​သူ​များ​ဖြစ်​သ​တည်း။-
  bod-N: དེ་དག་ནི་ཀར་ཤེ་ནཱ་དང་སི་ཐཱར། ཨད་མ་ཐཱ། ཐཱར་ཞིས། མེ་རེས། མཱར་སེ་ནཱ། མེ་མུ་ཀན་བཅས་ཏ་ཟིག་དང་མཱ་ཏི་ཡུལ་གྱི་བློན་ཆེན་བདུན་པོ་དེ་ཡིན་ཞིང་།
    རྟག་ཏུ་རྒྱལ་པོའི་ཞལ་མཇལ་མཁན་དང་། རྒྱལ་ཁམས་ཀྱི་ནང་དུ་གྲལ་མགོ་འཛིན་མཁན་ཡང་ཡིན་ནོ།
    །
  sna-sna: 'uye vaiva pedyo kwazvo namambo vaiti: Kashena, Sheta, Adhumata, Tashishi,
    Meresi, Masena naMemukani, makurukota manomwe ePezhia neMedhia avo vaiva nekodzero
    yokupinda kuna mambo uye vaikudzwa muumambo.'
  spa-BLM: y junto a él estaban Carshena, Shethar, Admatha, Tarshish, Meres, Marsena
    y Memucan, los siete príncipes de Persia y de Media, que veían la cara del rey
    y se sentaban los primeros en el reino),
  cac-cac: '@see-verse:EST.001.013'
  swh-ULB: Carshena, Shethar, Admatha, Tarshish, Meres, Marsena, na Memucan, majimbo
    saba ya Uajemi na Umedi walikuwa karibu na mfalme na walikuwa na vyeo vikubwa
    katika ufalme.
  bel-bel: 'прыбліжаныя да яго тады былі: Каршэна, Шэтар, Адмата, Тарсіс, Мэрэс, Марсэна,
    Мэмухан - сем князёў Персідскіх і Мідыйскіх, якія маглі бачыць твар цара і сядзелі
    першыя ў царстве:'
  deu-ELBBK: 'und die Nächsten bei ihm waren Karschna, Schetar, Admata, Tarsis, Meres,
    Marsna, Memukan, die sieben Fürsten von Persien und Medien, die das Angesicht
    des Königs sahen, die den ersten Sitz im Königreich hatten):'
  mbb-OT: 'Ne iyan heini menge ngazan dutun te menge memetau he sumesambag: si Carshena,
    si Shetar, si Admata, si Tarshish, si Meres, si Marsena, wey si Memucan. Heini
    sikandan is pitu he lavew he menge upisyal zutun te Media wey Persia. Emiǥu sikandan
    dutun te hadì wey lavew is ketengdanan dan dutun te ginhedian.'
  mal-2015: 'രാജ്യധർമ്മത്തിലും ന്യായത്തിലും പരിജ്ഞാനികളായ എല്ലാവരോടും ആലോചിക്കുക പതിവായിരുന്നതിനാൽ
    കാലജ്ഞന്മാരായ ആ വിദ്വാന്മാരോടു രാജാവു:'
  rmc-rmc: 'A nekpašeder ke leste sas kala efta murša andral e medsko the perziko
    phuv: o Karšenas, o Šetar, o Admatas, o Taršiš, o Merešis, o Marsenos the o Memuchan.
    Lenge sas furt domuklo te vakerel le kraľiha, bo sas len nekbareder thana andro
    kraľišagos.'
  nlg-nlg: Na ahadira na lei mane nagho raeni ke, Carshena, Shethar, Admatha, Tarshish,
    Meres, Marsena maia Memucan, agaira raeni ke, ara vitu (7) na mane nagho tara
    haba itadira na lei mane nagho ni Persia mi Media. Agaira raeni tara kabu dutuvia
    mara lutu koukolua haia tua na vunaghi haba, mara lavighi ghua na lei malei lutu
    nagho tana kinakabu ni Persia mi Media.
  pes-OPV: و مقربان او کرشنا و شیتار و ادماتا و ترشیش و مرس و مرسنا ومموکان، هفت رئیس
    فارس و مادی بودند که روی پادشاه را می‌دیدند و در مملکت به درجه اول می‌نشستند)
  ron-1924: Авя лынгэ ел пе Каршена, пе Шетар, пе Адмата, пе Тарсис, пе Мерес, пе
    Марсена, пе Мемукан, шапте домниторь ай Персией ши Медией, каре ведяу фаца ымпэратулуй
    ши каре авяу локул ынтый ын ымпэрэцие.
  ben-OBCV: এবং যারা রাজার খুব কাছের ছিল তারা হল কর্শনা, শেথর, অদমাথা, তর্শীশ, মেরস,
    মর্সনা ও মমূখন, এই সাতজন পারস্য ও মাদিয়া দেশের অভিজাত কর্মকর্তাদের রাজার সামনে
    উপস্থিত হবার অধিকার ছিল এবং সাম্রাজ্যের মধ্যে সব বড়ো স্থান ছিল তাদের।
  lex-lex: 'Maka nhi''inde ray ha npolpuol nieka de: Karsna, Setar, Admata, Tarsis,
    Meres, Marsena, me Memukan. Hare er maka kano''a-ka''atga ray Persia nora Media
    pede rhi''a o''ta mata tutullu la''a lodna-hairi.'
  som-som: oo waxaa isaga ku xigay Karshena, Shetaar, Admata, Tarshiish, Meres, Marsena,
    iyo Memuukaan oo ahaa toddobadii amiir oo Faaris iyo Maaday, oo arkay boqorka
    wejigiisa, oo fadhiyey boqortooyada derejadeeda kowaad),
  lat-VUC: '(erant autem primi et proximi, Charsena, et Sethar, et Admatha, et Tharsis,
    et Mares, et Marsana, et Mamuchan, septem duces Persarum, atque Medorum, qui videbant
    faciem regis, et primi post eum residere soliti erant):'
  eng-ASVBT: and the next unto him were Carshena, Shethar, Admatha, Tarshish, Meres,
    Marsena, and Memucan, the seven princes of Persia and Media, who saw the king’s
    face, and sat first in the kingdom),
  ita-1885: 'ed allora erano appresso di lui Carsenar, Setar, Admata, Tarsis, Meres,
    Marsena, e Memucan, sette principali signori di Persia e di Media, i quali vedevano
    la faccia del re, ed aveano i primi seggi nel regno):'
  eng-ULB: Now the ones close to him were Karshena, Shethar, Admatha, Tarshish, Meres,
    Marsena, and Memukan, seven princes of Persia and Media. They had access to the
    king, and they held the highest offices within the kingdom.
  spa-VBL: Los más cercanos a él eran Carsena, Setar, Admata, Tarsis, Meres, Marsena,
    y Memucán. Eran los siete nobles de Persia y Media que se reunían frecuentemente
    con el rey y ocupaban los más altos cargos del reino.
  fra-_FOB: Et les plus proches de lui étaient alors Carshéna, Shéthar, Admatha, Tharsis,
    Mérès, Marséna, Mémucan, sept seigneurs de Perse et de Médie, qui voyaient la
    face du roi, et qui occupaient la première place dans le royaume.
  mal-mal: 'രാജ്യധർമ്മത്തിലും ന്യായത്തിലും പരിജ്ഞാനികളായ എല്ലാവരോടും ആലോചിക്കുക പതിവായിരുന്നതിനാൽ
    കാലജ്ഞന്മാരായ ആ വിദ്വാന്മാരോട് രാജാവ്:'
  urd-GVR: Ālimoṅ ke nām kārshīnā, sitār, admātā, Tarsīs, maras, marsinā aur Mamūkān
    the. Fāras aur Mādī ke yih sāt shurafā āzādī se bādshāh ke huzūr ā sakte the aur
    saltanat meṅ sab se ālā ohdā rakhte the.
  suz-BL: मेको पिप कली सल्‍ला गेब सु बाक्‍मा बाक्‍त, देंशा हना, पारसी नु मादी ङा ७
    जना हुकुम पाइब कारशेना, शेथार, अदमाथा, टारशीश, मेरेस, मारसेना नु मेमुकान बाक्‍मा
    बाक्‍त। मेकोपुकी पिप आ ङोंइती बाक्‍शा, नेल्‍ल क्‍येङा ठेयब अधिकार पा गेय पाइब
    बाक्‍तेक्‍म।
  ita-1927: e i più vicini a lui erano Carscena, Scethar, Admatha, Tarscish, Meres,
    Marsena e Memucan, sette principi di Persia e di Media che vedevano la faccia
    del re e occupavano i primi posti nel regno.
  ckb-ckb: 'ئەوانەی لێی نزیک بوون ئەمانە بوون: کەرشەنا، شیتار، ئەدماتا، تەرشیش، مەرەس،
    مەرسەنا، مەموخان، کە حەوت سەرکردەی فارس و مادی بوون و هەمیشە چاویان بە پاشا دەکەوت،
    بەرزترین پلە و پایەیان هەبوو لە پاشایەتییەکەدا.'
  eng-BBE: And second only to him were Carshena, Shethar, Admatha, Tarshish, Meres,
    Marsena, and Memucan, the seven rulers of Persia and Media, who were friends of
    the king, and had the first places in the kingdom:)
  kan-OKCV: ಅರಸನಿಗೆ ಬಹು ಹತ್ತಿರವಾಗಿದ್ದ ಪಾರಸಿಯ ಮತ್ತು ಮೇದ್ಯ ದೇಶಗಳ ಏಳುಮಂದಿ ಪ್ರಧಾನರಾದ ಕರ್ಷೇನಾ,
    ಶೆತಾರ್, ಅದ್ಮಾತಾ, ತಾರ್ಷೀಷ್, ಮೆರೆಸ್, ಮರ್ಸೆನಾ, ಮೆಮೂಕಾನ್ ಇವರ ಸಂಗಡ ಮಾತನಾಡಿದನು. ರಾಜ್ಯದಲ್ಲಿ
    ಇವರು ಅರಸನ ಬಳಿಗೆ ಹೋಗಲು ವಿಶೇಷ ಅನುಮತಿಪಡೆದ ಅತ್ಯಂತ ಶ್ರೇಷ್ಠರಾಗಿದ್ದರು.
  tam-2017: 'ராஜா நியாயப்பிரமாணத்தையும் ராஜநீதியையும் அறிந்தவர்களிடம் பேசுவது தனக்கு
    வழக்கமானபடியால், காலாகால செயல்பாடுகளை அறிந்த பண்டிதர்களை நோக்கி:'
  spa-RV-1909: Y estaban junto á él, Carsena, y Sethar, y Admatha, y Tharsis, y Meres,
    y Marsena, y Memucán, siete príncipes de Persia y de Media que veían la cara del
    rey, y se sentaban los primeros del reino:)
  ron-BTF: Şi lângă el erau Carşena, Şetar, Admata, Tarşiş, Meres, Marsena şi Memucan,
    cei şapte prinţi ai Persiei şi ai Mediei, care vedeau faţa împăratului şi care
    stăteau în locul dintâi în împărăţie).
  eng-WEBP: and next to him were Carshena, Shethar, Admatha, Tarshish, Meres, Marsena,
    and Memucan, the seven princes of Persia and Media, who saw the king’s face, and
    sat first in the kingdom),
  eng-FBV: Those closest to him were Carshena, Shethar, Admatha, Tarshish, Meres,
    Marsena, and Memucan. They were the seven nobles of Persia and Media who had frequent
    meetings with the king and had the highest positions in the kingdom.
  nld-1939: die aan zijn hof zijn; het waren Karsjena, Sjetar, Admata, Tarsjisj, Méres,
    Marsena en Memoekan, de zeven vorsten der Perzen en Meden, vertrouwelingen van
    den koning, die de eerste plaatsen in het rijk bekleedden.
  nch-BL: Inintoca eliyaya Carsena, Setar, Admata, Tarsis, Meres, Marsena huan Memucán
    huan inijuanti tequitiyayaj nelnechca nopa tanahuatijquet. Huan nopa tanahuatijquet
    motemachiyaya ipan inijuanti huan yeca mosehuijtoyaj inechca.
  vie-1934: Những quan kế cận vua hơn hết là Cạt-sê-na, Sê-thạt, Aùt-ma-tha, Ta-rê-si,
    Mê-re, Mạt-sê-na, Mê-mu-can, tức bảy quan trưởng của nước Phe-rơ-sơ và Mê-đi,
    thường thấy mặt vua và ngồi bực cao nhất trong nước.
  hin-CV: 'इन ऊंचे पदों पर थे: करषना, शेतार, अदमाता, तरशीश, मेरेस, मरसेना, तथा ममूकान.
    ये सात फारस तथा मेदिया के ऐसे प्रधान थे जो साम्राज्य में ज़रूरी थे, उनके लिए राजा
    की उपस्थिति में प्रवेश आसान था.'
  spa-BES: Y solo después de él estaban Carsena, Setar, Admata, Tarsis, Meres, Marsena
    y Memucán, los siete gobernantes de Persia y Media, que eran amigos del rey, y
    tenían los primeros lugares en el reino.
  tdx-tdx: 'naho o narine azeo: t’i Karsenà, i Setare, i Admatà, i Tarsise, i Merese,
    i Marsenà vaho i Memokane, i mpifehe fito’ i Parase naho i Maday mpahaisake ty
    lahara’ i mpanjakay rey, ie mpiambesatse an-dohà’ i fifeheañey;)'
  tha-KJV: ผู้​ที่​รองพระองค์​คือ คารเชนา เชธาร์ อัดมาธา ทารชิช เมเรส มารเสนา และเมมู​คาน
    เจ้​านายทั้งเจ็ดของเปอร์​เซ​ียและมีเดีย ผู้​เคยเข้าเฝ้ากษั​ตริ​ย์ และนั่​งก​่อนในราชอาณาจั​กร​)
  por-BR-2018: E os mais próximos dele eram Carsena, Setar, Adamata, Társis, Meres,
    Marsena, e Memucã, sete príncipes da Pérsia e da Média, que viam o rosto do rei,
    e se sentavam nas posições principais do reino)
  deu-ELO: 'und die Nächsten bei ihm waren Karschna, Schethar, Admatha, Tharsis, Meres,
    Marsna, Memukan, die sieben Fürsten von Persien und Medien, welche das Angesicht
    des Königs sahen, die den ersten Sitz im Königreiche hatten):'
  caa-caa: Y xeꞌ turobꞌ tama e nojqꞌuin era jax e Carsená y e Setar y e Admata y e
    Tarsis y e Meres y e Marsená y e Memucán xeꞌ jax e siete ajcꞌamparobꞌ jax taca
    xeꞌ ajcꞌunobꞌ tuaꞌ oꞌchoyobꞌ tut e rey iraj iraj, y jax tin xeꞌ uchiobꞌ e patnar
    xeꞌ más nojta tama tunor e lugar Persia y tama tunor e lugar Media.
  eng-WYC-2018: forsooth the first and the next were Carshena, and Shethar, Admatha,
    and Tarshish, and Meres, and Marsena, and Memucan, seven dukes of Persia and of
    Media, that saw the face of the king, and were wont to sit the first after him;
    (and the first and the second were Carshena, and Shethar, and then Admatha, Tarshish,
    Meres, Marsena, and Memucan, seven princes, or leaders, from Persia and Media,
    who were always with the king, and were the first to sit after him;)
  epo-epo: 'kaj la plej proksimaj al li estis: Karŝena, Ŝetar, Admata, Tarŝiŝ, Meres,
    Marsena, kaj Memuĥan, la sep princoj Persaj kaj Medaj, kiuj havis la rajton rigardi
    la vizaĝon de la reĝo kaj okupis la unuan lokon en la regno):'
  uig-PIN: (u qaƣda danixmǝnlǝrdin uning yenida Karxina, Xetar, Admata, Tarxix, Mǝrǝs,
    Marsena, Mǝmukan ⱪatarliⱪ yǝttǝ Pars bilǝn Medianing ǝmirliri bar idi; ular daim
    padixaⱨ bilǝn kɵrüxüp turatti, padixaⱨliⱪta ular aldinⱪi ⱪatarda turatti).
  beo-beo: Hina bagade ea fada:i sia:ne iasu ouligisu dunu mimogo fesuale gala, Besia
    amola Midia soge ganodini ilia dio da Gasina, Sieda, A:damada, Dasisi, Milese,
    Ma:sina, amola Mimiuga:ne.
  tpi-OTNT: Nem bilong ol dispela man i olsem, Karsena na Setar na Atmata na Tarsis
    na Meres na Marsena na Memukan. Ol dispela 7-pela hetman bilong Persia na Midia
    ol i namba wan gavman bilong olgeta hap king i bosim. King i save bihainim tok
    bilong ol.
  hau-SA: suke kuma mafi kusa da sarki. Waɗannan masu hikima kuwa su ne, Karshena,
    Shetar, Admata, Tarshish, Meres, Marsena da kuma Memukan. Su hakimai bakwai ne
    na Farisa da Mediya waɗanda suke da dama ta musamman ta kaiwa ga sarki, suke kuma
    da matsayi mafi girma a masarautar.
  uig-LAT: (u chaghda danishmenlerdin uning yénida Karshina, Shétar, Admata, Tarshish,
    Meres, Marséna, Memukan qatarliq yette Pars bilen Médianing emirliri bar idi;
    ular daim padishah bilen körüshüp turatti, padishahliqta ular aldinqi qatarda
    turatti).
  nde-nde: njalo ayeseduzane kakhulu lenkosi kwakunguKharishena, uShethari, u-Adimatha,
    uThashishi, uMeresi, uMarisena loMemukhani, izikhulu eziyisikhombisa zasePhezhiya
    laseMediya ezazilemvumo yokuya enkosini njalo zilezikhundla eziphakemeyo embusweni.
  ton-ton: Pea naʻe hoko mo ia ʻa Kasina, mo Setali, mo ʻAtimata, mo Tasisi, mo Melesi,
    mo Masina, mo Mimukani, ko e houʻeiki ʻe toko fitu ʻo Peasia mo Mitia, ʻaia naʻe
    mamata ki he fofonga ʻoe tuʻi, pea naʻe nofo ki muʻa ʻi he puleʻanga;)
  ces-1613: 'A nejbližšímu sebe Charsenovi, Setarovi, Admatovi, Tarsisovi, Meresovi,
    Marsenovi, Memuchanovi, sedmi vývodám Perským a Médským, jenž vídali tvář královskou,
    a sedali první po králi:'
  eng-WMB: and next to him were Carshena, Shethar, Admatha, Tarshish, Meres, Marsena,
    and Memucan, the seven princes of Persia and Media, who saw the king’s face, and
    sat first in the kingdom),
  tam-TCV: மேலும் அரசன் தனக்கு மிகவும் நெருங்கியவர்களாயிருந்த பெர்சிய, மேதிய நாடுகளின்
    ஏழு இளவரசர்களான மர்சேனா, சேதார், அத்மாதா, தர்ஷீஸ், மேரேஸ், மர்சேனா, மெமுகான் ஆகியோருடனும்
    பேசினான். இவர்கள் அரசனிடம் செல்வதற்கு விசேஷ அனுமதியுடையவர்களாகவும், அரசில் மிக
    உயர்ந்தவர்களாகவும் இருந்தார்கள்.
  ceb-ULB: Karon ang duol kaniya mao sila Karshena, Zetar, Admata, Tarshis, Meres,
    Marsena, Memukan, pito ka prinsipe sa Persia ug sa Media. Makaduol dayon sila
    ngadto sa hari, ug gikuptan nila ang labing taas nga mga katungdanan sulod sa
    gingharian.
  mkn-mkn: '@see-verse:EST.001.013'
  pol-UBG: 'A jego najbliższymi byli: Karszena, Szetar, Admata, Tarszisz, Meres, Marsena
    i Memukan, siedmiu książąt perskich i medyjskich, którzy oglądali oblicze króla
    i zajmowali pierwsze miejsce w królestwie);'
  urd-GVU: عالِموں کے نام کارشینا، سِتار، ادماتا، ترسیس، مرس، مرسِنا اور مموکان تھے۔
    فارس اور مادی کے یہ سات شرفا آزادی سے بادشاہ کے حضور آ سکتے تھے اور سلطنت میں
    سب سے اعلیٰ عُہدہ رکھتے تھے۔
  eng-OEBCW: Those next to him were Carshena, Shethar, Admatha, Tarshish, Meres, Marsena
    and Memucan, seven officials of Persia and Media who had access to the king and
    were highest in the kingdom.
  deu-1912: die nächsten aber die bei ihm waren Charsena, Sethar, Admatha, Tharsis,
    Meres, Marsena und Memuchan, die sieben Fürsten der Perser und Meder, die das
    Angesicht des Königs sahen und saßen obenan im Königreich),
  kan-2017: ಅರಸನಾದ ಅಹಷ್ವೇರೋಷನ ಆಸ್ಥಾನದಲ್ಲಿ ರಾಜಸಾನ್ನಿಧ್ಯ ಸೇವಕರೂ ಮತ್ತು ರಾಜಸಭಾಪ್ರಧಾನರೂ
    ಆಗಿದ್ದ ಕರ್ಷೆನಾ, ಶೇತಾರ್, ಅದ್ಮಾತಾ, ತರ್ಷೀಷ್, ಮೆರೆಸ್, ಮರ್ಸೆನಾ, ಮೆಮೂಕಾನ್ ಎಂಬ ಏಳು ಪಾರಸಿಯ
    ಮತ್ತು ಮೇದ್ಯ ದೇಶಗಳ ರಾಜ ಪ್ರಮುಖರಾಗಿದ್ದರು.
  yap-yap: Pi’in ba ga’ ni yad ma puruy’ e Karshena, nge Shethar, nge Admatha, nge
    Tarshish, nge Meres, nge Marsena, nge Memukan — medlip i tayugang’ nu lan yu Persia
    ngu Media ni yad e th’abi tolang u lan gil’ilungun fare pilung.
  hlt-MCSB: amah taengah aka yoei Persia mangpa parhih Karshena, Shethar, Admatha,
    Tarshish, Meres, Marsena, Memukan neh ram khuiah khosa lamhma neh manghai maelhmai
    aka hmu Madai te,
  mdy-ETH: ዬያታ ቢያ ዎዴ ዒዛ ዞራኒ ዳንዳዓ ዓሳ፦ ካርሼና፥ ሼታሬ፥ ዓዲማታ፥ ታርሺሼ፥ ሜሬሴ፥ ማርሴናንታ ሜሙካኔ ጌይንታያ
    ዒ ካኣታዺ ዎይሣ ዓጮይዳ ዼኤፒ ቢታንቶ ዓኣያ፥ ፓርሴና ሜዶኔ ዓጮናይዳ ሱኡጌ ማዒ ማዻ ላንካይ ዓሲኬ።
  twi-ASANTE: Na afotufoɔ no ne Karsena, Setar, Admata, Tarsis, Meres, Marsena, Memukan,
    a wɔyɛ akunini baason a wɔfiri Persia ne Media. Na wɔyɛ ne nnamfo berɛboɔ a wɔkura
    dibea akɛseɛ wɔ ahemman no mu.
  eng-WEBU: and next to him were Carshena, Shethar, Admatha, Tarshish, Meres, Marsena,
    and Memucan, the seven princes of Persia and Media, who saw the king’s face, and
    sat first in the kingdom),
  wal-wal: '@see-verse:EST.001.013'
  tgk-tgk: '@see-verse:EST.001.013'
  spa-PDDPT: Los más cercanos eran Carsena, Setar, Admata, Tarsis, Meres, Marsena
    y Memucán, los siete magistrados de Persia y Media, quienes veían el rostro del
    rey y se sentaban como primeros en el reino.
  gun-gun: 'Ha''e va''e regua irũ kuery ae''ive va''e ma kova''e: Carsena, Setar,
    Admata, Társis, Meres, Marsena ha''e Memucã. Ha''e va''e sete-ve ma Pérsia ha''e
    Média pygua yvatekueve ikuai. Yvateve va''e vy huvixa renonde ikuai riae, openaa
    rupi oguapy avi ''rã okuapy.)'
  agu-BL: Cho'n tzun jakol yi rey yi tajtza'kl scyetz Carsena, Setar, Admata, Tarsis,
    Meres, Marsena tu Memucán. Na at len cu'n chik'ej tan yi rey tan chicawune'n squibaj
    cyakil yi e' aj Persia tu e' aj Media tu alchok jilwutz ley.
  ilo-ULB: Ita dagiti nasinged kenkuana ket da Carsena, Setar, Admata, Tarsis, Meres,
    Marsena, ken Memucan, dagiti pito a prinsipe iti Persia ken Media. Mabalinda iti
    umasideg iti ari, ken iggemda dagiti kangangatoan a akem iti pagarian.
  kpg-kpg: Digau ala koia e hana ginai mee belee halahala ana hagamaamaa la go Carshena,
    Shethar, Admatha, Tarshish, Meres, Marsena, mo Memucan, ala go nia dagi oobidi
    dogo hidu mugi nua i lodo tenua dela e dagi di king.
  uig-ARA: (ئۇ چاغدا دانىشمەنلەردىن ئۇنىڭ يېنىدا كارشىنا، شېتار، ئادماتا، تارشىش،
    مەرەس، مارسېنا، مەمۇكان قاتارلىق يەتتە پارس بىلەن مېدىئانىڭ ئەمىرلىرى بار ئىدى؛
    ئۇلار دائىم پادىشاھ بىلەن كۆرۈشۈپ تۇراتتى، پادىشاھلىقتا ئۇلار ئالدىنقى قاتاردا
    تۇراتتى).
  sus-sus: 'Yi mangɛdi solofere nan ya: Kasɛna, Sɛtara, Adamata, Tarasisi, Mɛrɛsi,
    Marasena, nun Memukan. Yi Mediyakae nun Perisekae tide nu gbo birin bɛ, barima
    e tan nan nu na mangɛ sɛɛti ma.'
  pon-2006: 'Irail kan me e kin kalap ketikihsang kaweid rehrail iei: Karsena, Sedar,
    Admada, Tarsis, Meres, Marsena, oh Memukan—lapalap isimen en Persia oh Media,
    iei irail me ahneki sehr me keieu lapalap nan wehio.'
  ksd-ksd: i ga ting pa Karsena, Setar, Admata, Tarsis, Meres, Marsena ma Memukan,
    a lavurua na luluai Persia ma Media, nina dia ga tur ta ra luaina mata i ra king,
    ma dia ga ki ta ra lavur ngala na kiki ta kana gunan.
  tur-YTC: 'Ve onun yanında Karşena, Şetar, Admata, Tarşiş, Meres, Marsena ve Memukan
    vardı; kralın yüzünü gören ve krallıkta başta oturan Pers ve Medya''nın yedi beyi)
    dedi:'
  ind-AYT: 'dan orang-orang terdekat raja: Karsena, Setar, Admata, Tarsis, Meres,
    Marsena, dan Memukan, ketujuh pembesar dari Persia dan Media, yang bisa bertemu
    raja dan memiliki kedudukan tinggi di kerajaan,'
  nya-nya: 'Anthu amene ankakhala pafupi ndi mfumu anali awa: Karisena, Setara, Adimata,
    Tarisisi, Meresi, Marisena ndi Memukani, olemekezeka asanu ndi awiri a ku Peresiya
    ndi Medina amene ankaloledwa mwapadera kuonana ndi mfumu ndipo anali pamwamba
    kwambiri mu ufumuwo.'
  kyg-kyg: Ina kava huvo, huꞌa ha nepaiya vayaꞌai apakiꞌapimo Kasenaꞌagi Setaꞌagi
    Atimataꞌagi Tasisiꞌagi Melesiꞌagi Masenaꞌagi Memukaniꞌagi huꞌa maiꞌnae. Ani seveniꞌa
    vayaꞌmo Pesiya vayapatiꞌmo maige Mitiya vayapatiꞌmo maige huꞌa maiꞌneꞌa hogote
    gamani vayaꞌmo maiꞌnae.
  mps-mps: Te bidi dabego nogi e dao, Karsena, Setar, Atmata, Tarsis, Meres, Marsena,
    Memukan. Augwali te bidi a naga olama, nogo me badu si bidi te Persia de Midia
    tǫ pedai side te tuni bidigo tǫ badu te polalubo gavman tobolu bidi dabe dao.
    Tuni bidigo te augwaligo po wali paibao.
  tpi-tpi: Nem bilong ol dispela man i olsem, Karsena na Setar na Atmata na Tarsis
    na Meres na Marsena na Memukan. Ol dispela 7-pela hetman bilong Persia na Midia
    ol i namba wan gavman bilong olgeta hap king i bosim. King i save bihainim tok
    bilong ol.
  dan-1931: 'og de, der stod ham nærmest, var Karsjena, Sjetar, Admata, Tarsjisj,
    Meres, Marsena og Memukan, de syv persiske og mediske Fyrster, som så Kongens
    Åsyn og havde den øverste Magt i Riget -:'
  vie-OVCB: 'Tên của những người này là: Cát-sê-na, Sê-thát, Át-ma-tha, Ta-rê-si,
    Mê-ra, Mát-sê-na, và Mê-mu-can. Họ là những người lịch lãm, thông thạo pháp luật
    và đứng đầu việc hành chính trong nước.'
  guj-2017: હવે જેઓ રાજાની ખૂબ જ નિકટ હતા તેઓ કાર્શના, શેથાર આદમાથા, તાર્શીશ, મેરેસ,
    માર્સના, અને મમૂખાન હતા. તેઓ સાત ઇરાનના અને માદાયના સરદારો હતા. તેઓ રાજાની હજૂરમાં
    આવજા કરી શકતા હતા, અને રાજ્યમાં પ્રથમ હરોળની બેઠકોના હકદાર હતા.
  pon-2006A: 'Irail kan me e kin kalap ketikihsang kaweid rehrail iei: Karsena, Sedar,
    Admada, Tarsis, Meres, Marsena, oh Memukan—lapalap isimen en Persia oh Media,
    iei irail me ahneki sehr me keieu lapalap nan wehio.'
  por-BRBSL: e ao seu lado estavam Carshena, Shethar, Admatha, Tarshish, Meres, Marsena
    e Memucan, os sete príncipes da Pérsia e da Mídia, que viram o rosto do rei e
    se sentaram em primeiro lugar no reino),
  eng-OEBUS: Those next to him were Carshena, Shethar, Admatha, Tarshish, Meres, Marsena
    and Memucan, seven officials of Persia and Media who had access to the king and
    were highest in the kingdom.
  cth-cth: A kut rahim thaw katawknaw teh; Karshena, Shethar, Admatha, Tarshish, Meres,
    Marsena, Memukan, Persia hoi Media ram tami kalen sari, siangpahrang pou kâhmo
    thainae kâ katawnnaw thungvah hmuenrasang poung koe ka tahung e bawinaw lah ao.
  twi-twi: na wɔbɛn ɔhene no sɛ Karsena, Setar, Admata, Tarsis, Meres, Marsena, Memukan,
    a wɔyɛ akunini baason a wofi Persia ne Media, na wɔyɛ ne nnamfo a wokura dibea
    akɛse wɔ ahemman no mu no kasae.
  hlt-hlt: amah taengah aka yoei Persia mangpa parhih Karshena, Shethar, Admatha,
    Tarshish, Meres, Marsena, Memukan neh ram khuiah khosa lamhma neh manghai maelhmai
    aka hmu Madai te,
  tbz-SIM: Bɛ̀ɛ̀ tu Kɑsenɑ nɛ̀ Setɑɑ nɛ̀ Adimɑtɑ nɛ̀ Tɑsisi nɛ̀ Mɛdɛsi nɛ̀ Mɑɑseonɑɑ
    nɛ̀ Mɛmukɑ̃ɑ̃ bɛyiekɛ̀ bɛ̀ do tú Pɛrisi nɛ̀ Mɛdii kɔbɛ mbɛ, bɛɛ̀ do bɑkɛ́ dihɛì
    ììkɛ̀ kɛ tũ nhokpɑ̀ɑ̀tì.
  msy-2020: 'Ezɨ gumazir kaba bar atrivimɨn boroghɨra ikia, men ziabar kara: Karsena
    ko Setar, Atmata, Tarsis, Meres, Marsena ko Memukan. 7plan gumazir kaba, me kantri
    Persia ko kantri Midian gumazir dapaniba, egha gumazir ekiar igharaziba me uaghan
    me gafira. Ezɨ atrivim me baragha men nɨghnɨzibar gɨrara zui.'
  dop-dop: Mpɛɣɛlɛ Pɛɛsɩ nɑ Metii yǝlɑɑ, Kɑɑsenɑ nɑ Setɑɑ nɑ Atǝmɑtɑ nɑ Tɑɑsisi nɑ
    Mɛlɛsɩ nɑ Mɑɑsenɑ nɑ Memukɑŋ. Pɑɑ kɛ́ wulɑʋ ɑkewenɑɑ nɑɑtosompɔɣɔlɑɣɑ kɛ́. Pɑ
    nyǝmɑ́ ɩ lotu kɛ́ nɑ pɑ́ lɑkɩ ɩ kɑwulɑɣɑ tɑɑ kɛ́ tǝmɑ sɔsɔɔnɑ.
  azb-azb: Karşena, Şetar, Admata, Tarşiş, Meres, Marsena, Memukan padşahın yaxın
    adamları olub Fars-Midiya padşahlığının yeddi rəisi, padşahlıqda ən yüksək rütbə
    sahibi idi. Bu adamlar padşahla üz-üzə görüşə bilirdi.
  eng-DBY: and the next to him were Carshena, Shethar, Admatha, Tarshish, Meres, Marsena,
    [and] Memucan, the seven princes of Persia and Media, who saw the king's face,
    and who sat first in the kingdom),
  hin-2017: उसके पास कर्शना, शेतार, अदमाता, तर्शीश, मेरेस, मर्सना, और ममूकान नामक
    फारस, और मादै के सात प्रधान थे, जो राजा का दर्शन करते, और राज्य में मुख्य-मुख्य
    पदों पर नियुक्त किए गए थे।)
  wol-KYG: Ña ca gënoona jege Buur di Karsena ak Setar ak Admata ak Tarsis ak Meres
    ak Marsena ak Memukan, ñuy juróom ñaari kàngami diiwaani Pers ak Medd, di bokk
    ak Buur jataay te gëna kawe ca nguur ga.
  bjr-bjr: Mi fasiqausa nuqu maaqimminoo marinau. Kareesanafa faqa Seetaraafa faqa
    Atmataafa faqa Tarasisaafa faqa Meereesafa faqa Maraseenafa faqa Meemukanafa faqa
    mariqau. Misauqa qisauku dinni taikasee dinni oonu qaaraqanda marasee 7 nikiiqa
    fasiqauqa Peereesia maqa maaqaki faqa Midia maqa maaqaki faqa aiqama kinna rakisi
    maru maqa maaqanaki misa uriqarara kaammanna mariqau.
  eng-YLT: and he who is near unto him [is] Carshena, Shethar, Admatha, Tarshish,
    Meres, Marsena, Memucan, seven heads of Persia and Media seeing the face of the
    king, who are sitting first in the kingdom —
  eng-WYC-2017: forsooth the first and the next were Carshena, and Shethar, Admatha,
    and Tarshish, and Meres, and Marsena, and Memucan, seven dukes of Persia and of
    Media, that saw the face of the king, and were wont to sit the first after him;
  eng-WMBB: and next to him were Carshena, Shethar, Admatha, Tarshish, Meres, Marsena,
    and Memucan, the seven princes of Persia and Media, who saw the king’s face, and
    sat first in the kingdom),
  urd-GVH: आलिमों के नाम कारशीना, सितार, अदमाता, तरसीस, मरस, मरसिना और ममूकान थे।
    फ़ारस और मादी के यह सात शुरफ़ा आज़ादी से बादशाह के हुज़ूर आ सकते थे और सलतनत में
    सबसे आला ओहदा रखते थे।
  rug-rug: 'Sari na tie saripu hoke nanasi sa baṉara sina nana tie tumatumaedi, sapu
    hoke boka olaṉi sari na ninanasa tadi na baṉara gua pu hiva ni sa koari na baṉara
    pa kalina sa tinarae. Ke hire sari na ṉati tie tanisa pu ululu hola ni sari na
    palabatu na tie tumatumaedi pu nanasi sa: Kasena, Seta, Adamata, Tasisi, Meresi,
    meke Memukana. Ka zuapa tie arilaedi hire si na tie pa popoa Pesia meke Media,
    meke arini tugo hire si tuqedi sari na tuturuana arilaedi tanisa baṉara, pa nana
    binaṉara.'
  gaz-gaz: kanneen mootichatti aananiin mariʼate; isaanis Karshenaa, Sheetaar, Adimaataa,
    Tarshiish, Meres, Marseenaa fi Memuukaa qondaaltota Faaresii fi Meedee torban
    mootichaan walitti dhiʼeenya qaban kanneen mootummaa sana keessatti iddoo ol aanaa
    qabanii dha.
  fra-LSG: Il avait auprès de lui Carschena, Schéthar, Admatha, Tarsis, Mérès, Marsena,
    Memucan, sept princes de Perse et de Médie, qui voyaient la face du roi et qui
    occupaient le premier rang dans le royaume.
  yal-yal: 'Mangana lannayaan yi Perise kaan nun Mede kaan kuntigi gbee solofere naxanye
    yi, naxanye yi a kawandima, ne nan itoe ra: Karasɛna, Sɛtara, Adamata, Tarasisi,
    Mɛrɛsi, Marasena, e nun Mɛmukan.'
  haw-1868: Eia ka poe i pili ia ia, o Karesena, o Setara, o Ademata, o Taresisa,
    o Meresa, o Maresena, a me Memukana, ehiku alii o Peresia, a me Media, a ike lakou
    i ka maka o ke alii, a o lakou na mea noho kiekie maloko o ke aupuni:)
  arb-NAV: 'كَرْشَنَا وَشِيثَارَ وَأَدْمَاثَا وَتَرْشِيشَ وَمَرَسَ وَمَرْسَنَا وَمَمُوكَانَ،
    وَهُمْ سَبْعَةُ حُكَمَاءَ مُقَرَّبُونَ إِلَيْهِ مِنْ رُؤَسَاءِ مَادِي وَفَارِسَ،
    مِمَّنْ يَمْثُلُونَ دَائِماً أَمَامَ الْمَلِكِ، وَيَحْتَلُّونَ الْمَرَاتِبَ الأُولَى
    فِي الْمَمْلَكَةِ:'
  ewe-ewe: Fiaŋume siwo fia la ƒo nu kplii la woe nye, Karsena, Setar, Admata, Tarsis,
    Meres, Marsena kple Memukan. Ame adre siawoe nye Persia kple Media bubumewo, wonye
    ame siwo tena ɖe fia la ŋu kpokploe, eye wonye ame siwo si ɖoƒe kɔkɔtɔwo kekeake
    le le fiaɖuƒe la me.
  eng-LEE: 'And those next unto him were Carshena, Shethar, Admatha, Tharshish, Meress,
    Marsena, and Memuchan, the seven princes of Persia and Media, who could see [at
    all times] the king''s face, who sat in the first rank in the kingdom:'
  asm-FB: 'সেই সময়ত তেওঁৰ অতি ঘনিষ্ট পাৰস্য আৰু মাদিয়াৰ সাত জন কোঁৱৰ এওঁলোক: কৰ্চনা,
    চেথৰ, অদমথা, তৰ্চীচ, মেৰচ, মৰ্চনা, আৰু মমুকণ। এওঁলোকৰ ৰজাৰ ওচৰলৈ যোৱাৰ অধিকাৰ
    আছিল, আৰু তেওঁলোকে ৰাজ্যৰ ভিতৰত উচ্চখাপৰ কাৰ্যালয় স্থাপন কৰিছিল।'
  sus-A: يِ مَنفّدِ سٌلٌقٍرٍ نَن يَ؛ كَسّنَ، سّتَرَ، عَدَ مَتَ، تَرَ سِسِ، مّرّ سِ،
    مَرَ سٍنَ، نُن مٍمُكَن. يِ مٍدِيَكَيٍ نُن ثٍرِ سٍكَيٍ تِدٍ نُ فبٌ بِرِن بّ، بَرِ مَ
    عٍ تَن نَن نُ نَ مَنفّ سّيتِ مَ.
  fra-SBL: et, à côté de lui, Carshena, Shethar, Admatha, Tarsis, Mérès, Marsena et
    Memucan, les sept princes de Perse et de Médie, qui voyaient le visage du roi
    et étaient assis les premiers dans le royaume),
  hbo-hbo: וְהַקָּרֹ֣ב אֵלָ֗יו כַּרְשְׁנָ֤א שֵׁתָר֙ אַדְמָ֣תָא תַרְשִׁ֔ישׁ מֶ֥רֶס
    מַרְסְנָ֖א מְמוּכָ֑ן שִׁבְעַ֞ת שָׂרֵ֣י ׀ פָּרַ֣ס וּמָדַ֗י רֹאֵי֙ פְּנֵ֣י הַמֶּ֔לֶךְ
    הַיֹּשְׁבִ֥ים רִאשֹׁנָ֖ה בַּמַּלְכֽוּת׃
  pjt-pjt: '@see-verse:EST.001.013'
  kik-kik: Nao arĩa maakuhĩrĩirie mũthamaki mũno maarĩ Karishena, na Shetharu, na
    Adamatha, na Tarashishi, na Meresu, na Marisena na Memukani, andũ mũgwanja arĩa
    maarĩ igweta a Perisia na Media, arĩa meetĩkĩrĩtio kuonanaga na mũthamaki, na
    nĩo maarĩ anene mũno ũthamaki-inĩ ũcio.
  fra-NCL: et les plus près de lui étaient Charséna, Séthar, Admatha, Tharsis, Marès,
    Marsana et Mamuchan, les sept princes de Perse et de Médie, qui voyaient la face
    du roi et qui occupaient le premier rang dans le royaume. —
  cek-AK: Karshena, Shethar, Admatha, Tarshish, Meres, Marsena hoi Memukan cae khaeah
    lokthuih; hae angraeng sarihtonawk loe Persia hoi Media prae kami ah oh o moe,
    siangpahrang hoi anghnai koek kami, siangpahrang mikhmai tong thaih kami, prae
    thungah areangh sang koek kaminawk ah oh o;)
  cuk-cuk: 'We-dule-igar-wismalad bur rey-walikamalad, wemalad: Carsena, Setar, Admata,
    Tarsis, Meres, Marsena, degi, Memucán. We-dulemar-walagugled (7), Persia-yar-e-dummaganad,
    degi, Media-yar-e-dummaganad. Wemala, reyga binsaed-dakmaladid, deginbali, Rey-Asuero-yargi
    dummaganga gudimarbalid.'
  uig-CYR: (у чағда данишмәнләрдин униң йенида Каршина, Шетар, Адмата, Таршиш, Мәрәс,
    Марсена, Мәмукан қатарлиқ йәттә Парс билән Медианиң әмирлири бар еди; улар дайим
    падиша билән көрүшүп туратти, падишалиқта улар алдинқи қатарда туратти).
  tel-2017: కర్షెనా, షెతారు, అద్మాతా, తర్షీషు, మెరెను, మర్సెనా, మెమూకాను అనే ఏడుగురు
    అతనికి సన్నిహితంగా ఉండిన వారు. వీరికి రాజు ఎప్పుడూ అందుబాటులో ఉంటాడు. రాజ్యంలో
    అత్యున్నత అధికార స్థానాల్లో ఉన్న పారసీకుల, మాదీయుల ఏడుగురు ప్రధానులు వీరే.
  hat-BSA: 'epi te gen toupre li: Carschena, Schéthar, Admatha, Tarsis, Mérés, Marsena,
    Memucan, sèt chèf de Perse avèk Médie yo, ki te gen abitid antre nan prezans a
    wa a, e te chita nan premye plas nan wayòm nan—'
  kos-kos: Elos su el kwacna siyuk kasru se pa Carshena, Shethar, Admatha, Tarshish,
    Meres, Marsena, ac Memucan — mwet fulat itkosr lun Persia ac Media su wal fulat
    oemeet in tokosrai lal.
  hbo-WLC: וְהַקָּרֹ֣ב אֵלָ֗יו כַּרְשְׁנָ֤א שֵׁתָר֙ אַדְמָ֣תָא תַרְשִׁ֔ישׁ מֶ֥רֶס
    מַרְסְנָ֖א מְמוּכָ֑ן שִׁבְעַ֞ת שָׂרֵ֣י ׀ פָּרַ֣ס וּמָדַ֗י רֹאֵי֙ פְּנֵ֣י הַמֶּ֔לֶךְ
    הַיֹּשְׁבִ֥ים רִאשֹׁנָ֖ה בַּמַּלְכֽוּת׃
  ibo-ibo: Ha bụkwa ndị na-anọkarị eze nso. Aha ha bụ Kashena, na Sheta, na Admata,
    na Tashish, na Meres, na Masena, na Memukan. A maara aha mmadụ asaa ndị a nʼala
    Midia na Peshịa. Ha bụ ndị na-aga nʼihu eze mgbe ọbụla ha chọrọ, bụrụkwa ndị dịkarịsịrị
    elu nʼalaeze ahụ.
  ory-ory: ଆଉ, [ଏହି ସମୟରେ] କର୍ଶନା, ଶେଥର, ଅଦ୍‍ମାଥା, ତର୍ଶୀଶ, ମେରସ୍‍, ମେର୍ସନା ଓ ମମୁଖନ୍‍
    ରାଜାଙ୍କ ନିକଟବର୍ତ୍ତୀ ଥିଲେ; ଏହି ସାତ ଜଣ ପାରସ୍ୟ ଓ ମାଦୀୟା ଦେଶର ଅଧିପତି, ରାଜାଙ୍କ ମୁଖଦର୍ଶନକାରୀ,
    ପୁଣି ରାଜ୍ୟର ଶ୍ରେଷ୍ଠ ସ୍ଥାନରେ ଉପବିଷ୍ଟ ଥିଲେ)
  chk-chk: 'Ikkei ir ekewe mwän mi nom ren ewe king: Karsina, Setar, Atmata, Tarsis,
    Meres, Marsena me Memukan. Ir ekewe füman nöüwisen Persia me Metia mi tongeni
    churi ewe king iteiten fansoun o wiseni wis tekia lon mwün.'
  rop-rop: Imbin oldei tok langa dislot sebenbala men na, Kashena, Shetha, Edmatha,
    Tashish, Meres, Masena en Memukan. Olabat bin detlot haibala lida blanga Pesha
    en Midiya hubin lau tok langa det king.
  ukr-1871: 'А найблизшими до нього були тодї: Каршена, Шетар, Адмата, Тарсис, Мерес,
    Марсена, Мемухан, — сїм князїв Перських та Мидійських, що могли бачити лице цареве
    й седїли першими в царстві:'
  deu-1951: 'und ihm zunächst saßen Karschena, Setar, Admata, Tarsis, Meres, Marsena
    und Memuchan, die sieben Fürsten der Perser und Meder, die das Angesicht des Königs
    sahen und die ersten Stellen im Königreich innehatten):'
  eng-JPS: 'and the next unto him was Carshena, Shethar, Admatha, Tarshish, Meres,
    Marsena, and Memucan, the seven princes of Persia and Media, who saw the king''s
    face, and sat the first in the kingdom:'
  srp-1865: 'A najbliži do njega bijahu Karsena, Setar, Admata, Tarsis, Meres, Marsena
    i Memukan, sedam knezova Persijskih i Midskih, koji gledahu lice carevo i sjeðahu
    na prvijem mjestima u carstvu):'
  lug-lug: 'Amannya ga bakungu abo abakulu omusanvu mu bwakabaka bwe Buperusi ne Bumeedi
    ge gano: Kalusena, ne Sesali, ne Adumasa, ne Talusiisi, ne Meresi, ne Malusema
    ne Memukani. Bano be baamubeeranga ku lusegere.'
  heb-heb: והקרב אליו כרשנא שתר אדמתא תרשיש מרס מרסנא ממוכן שבעת שרי פרס ומדי ראי
    פני המלך הישבים ראשנה במלכות׃
  ben-IRV: আর কর্শনা, শেথর, অদ্‌মাথা, তর্শীশ, মেরস, মর্সনা ও মমূখন, এরা তাঁর কাছে
    ছিলেন; এই সাত জন পারস্য ও মাদিয়া দেশের শাসনকর্ত্তা রাজার সামনে যেতেন এবং রাজ্যের
    শ্রেষ্ঠ জায়গার অধিকারী ছিলেন।
  pan-pan: ਰਾਜਾ ਦੇ ਨਜ਼ਦੀਕ ਰਹਿਣ ਵਾਲੇ ਫ਼ਾਰਸ ਅਤੇ ਮਾਦਾ ਦੇ ਸੱਤ ਹਾਕਮ ਸਨ, ਅਰਥਾਤ ਕਰਸ਼ਨਾ, ਸ਼ੇਥਾਰ,
    ਅਧਮਾਥਾ, ਤਰਸ਼ੀਸ਼, ਮਰਸ, ਮਰਸਨਾ, ਅਤੇ ਮਮੂਕਾਨ, ਇਹਨਾਂ ਨੂੰ ਰਾਜਾ ਕੋਲ ਜਾਣ ਦਾ ਖ਼ਾਸ ਅਧਿਕਾਰ
    ਪ੍ਰਾਪਤ ਸੀ ਅਤੇ ਇਹ ਰਾਜ ਵਿੱਚ ਉੱਚੀਆਂ-ਉੱਚੀਆਂ ਪਦਵੀਆਂ ਉੱਤੇ ਨਿਯੁਕਤ ਸਨ।
  mya-JVB: ထိုအခါ ကာရှေန ၊ ရှေသာ ၊ အာဒမာသ ၊ တာရှိရှ ၊ မေရက် ၊ မာသေန ၊ မမုကန် တည်းဟူသော
    ရှင်ဘုရင် ၏မျက်နှာ တော်ကို အစဉ်ဖူးမြင် ၍၊ နိုင်ငံ တော်တွင် အမြတ်ဆုံး သောပေရသိ
    ၊ မေဒိ အတွင်းဝန်မင်း ခုနစ် ပါးတို့သည် အနား တော်၌ ထိုင်လျက်ရှိ၍၊ တရားစီရင် ရာလမ်းကို
    လေ့ကျက် သောသူအပေါင်း တို့နှင့် ရှင်ဘုရင် တိုင်ပင်သောထုံးစံ ရှိသည်အတိုင်း ၊ အကျိုးအကြောင်း
    ကိုနားလည် သော ထိုပညာရှိ တို့ကိုခေါ်၍၊
  tbg-tbg: Viva naaro vaiintika nutu vaireva, Kasenaarave, Setaarirave, Atamaatarave,
    Tasisirave, Meresirave, Masenaarave, Memukaanirave, vaura. Vaiinti 7 vinavuka
    Pesiavata Midiavata vihainauka vaiha, vika uri aatarake avuhainaa vaiinti vira
    kaiqa nora kaiqa vare vauka vaura.
  hmo-hmo: King dekenai idia sisiba henia taudia be Karasena, Setara, Adamata, Tarasisi,
    Merese, Marasena, Memukana, Parasa, bona Media lohia taudia 7, idia be nega ibounai
    king ena vairanai idia gini, basileia ena gunalaia taudia badadia be unai.
  urd-urd: और फ़ारस और मादै के सातों अमीर या'नी कारशीना और सितार और अदमाता और तरसीस
    और मरस और मरसिना और ममूकान उसके नज़दीकी थे, जो बादशाह का दीदार हासिल करते और ममलुकत
    में 'उहदे पर थे
  rus-SYN: 'приближенными же к нему тогда были: Каршена, Шефар, Адмафа, Фарсис, Мерес,
    Марсена, Мемухан - семь князей Персидских и Мидийских, которые могли видеть лице
    царя и сидели первыми в царстве:'
  bqc-SIM: 'Pɛɛsi ń Mɛdɛo gbãade pↄ́ aaìↄ ku aà saɛ gbɛ̃ↄn soplaↄ tↄ́n kɛ: Kaasena,
    Setaa, Ademata, Taasisi, Mɛlɛsi, Maasena ń Mɛmukão. Ampiↄ mɛ́ aa aà kwàasiↄ
    ũ, aà kpala ikodeↄ ũ.'
  tcz-CHONGTHU: Amaho minchu Carshena, Shethar, Admatha, Tarshish, Meres, Marsena
    chule Memucan - Media leh Persia mithupi sagi hochu ahiuve. Amahohi leng gamsunga
    panmun sangpen loiho chu ahiuvin, lenga toh phat tinna kimuto jing jiuva ahi.
  mar-mar: आता त्यास जवळची होती त्यांची नावे कर्शना, शेथार, अदमाथा, तार्शीश, मेरेस,
    मर्सना ममुखान. हे सातजण पारस आणि माद्य मधले अत्यंत महत्वाचे अधिकारी होते. राजाला
    भेटण्याचा त्यांना विशेषाधिकार होता. राज्यातले ते सर्वात उच्च पदावरील अधिकारी होते.
  qub-qub: 'Lay yachaj runacuna raypa amïguncuna caran: Carsena, Setar, Admata, Tarsis,
    Meres, Marsena, Memucán. Paycunaga caran Persiacho, Mediacho mas rispitädu runacuna.
    Asuero mandashan nasyuncho paycunaga caran jatun autoridäcuna.'
  bqp-bqp: 'Pɛsia kũ Midião gbãnade kũ òdigↄ̃ kú a sarɛ gbɛ̃nↄn supplanↄ tↄ́n
    dí: Kasena, Seta, Adamata, Tasisi, Mɛrɛsi, Masena kũ Mɛmukão. Mↄ́kↄ̃nↄmɛ a kpàasinↄ
    ũ. A kpata gbãnadenↄn gwe.'
  hat-hat: Men konseye ki te pi pre l' yo se te Kachna, Cheta, Admata, Tachich, Meris,
    Masena ak Mimoukan, sèt gwo chèf ki te soti nan peyi Pès ak nan peyi Medi ki te
    gen dwa wè wa a lè yo vle. Lèfini, se yo ki te gen premye plas nan gouvènman an.
  eng-BSB: His closest advisors were Carshena, Shethar, Admatha, Tarshish, Meres,
    Marsena, and Memucan, the seven princes of Persia and Media who had personal access
    to the king and ranked highest in the kingdom.
  eng-WEBPB: and next to him were Carshena, Shethar, Admatha, Tarshish, Meres, Marsena,
    and Memucan, the seven princes of Persia and Media, who saw the king’s face, and
    sat first in the kingdom),
  kbq-kbq: Hagi knare antahi'zane vahetmima kini ne'mofo tava'oma'are'ma nemaniza
    vahetmina Kasenaki, Setaki, Adamataki, Tasisiki, Meresiki, Masenaki, Memukani'e.
    Hagi ama ana 7ni'a vahetmina Pesiane Media kamanimofo ranra kva vahetminkino,
    maka zupa kini ne' eme ketere nehaza vahe mani'naze.
  nhe-BL: Inintoca eliyaya Carsena, Setar, Admata, Tarsis, Meres, Marsena huan Memucán
    huan inijuanti tequitiyayaj nelnechca nopa tlanahuatijquetl. Huan nopa tlanahuatijquetl
    motemachi ipan inijuanti huan yeca mosehuiyayaj inechca.
  bus-bus: 'Pɛsia kↄ̃n Midião gbãadee kɛ̀ aↄ̃ègↄ̃ kú à saɛ gↄ̃ↄn swɛɛplaaanↄ tↄ́n
    yɛ̀: Kasena, Seta, Adamata, Tasisi, Mɛrɛsi, Masena kↄ̃n Mɛmukão. Aↄ̃mbe à kpàasinↄ
    ũ. À kpata gbãadeenↄn gwe.'
  gub-BL: 'Uzeruzar katu amo pureruze''egar wanehe. A''e rupi wenoz kar wamuwà uzeupe
    wà kury. Na''aw waner xe wà: Karaxena, Xetar, Azimata, Tarazi, Merez, Maraxena,
    Memukà. A''e 7 awa wiko tuwihawete ipytywà har Pezi ywy rehe har romo wà, Mez
    ywy rehe har romo wà no. Upuner wera''u amo tuwihaw wanuwi wà. Aze tuwihawete
    ipurukwaw wer ma''e rehe, upuranu a''e awa wanehe.'
  eng-DRA: (Now the chief and nearest him were, Charsena, and Sethar, and Admatha,
    and Tharsis, and Mares, and Marsana, and Mamuchan, seven princes of the Persians,
    and of the Medes, who saw the face of the king, and were used to sit first after
    him:)
