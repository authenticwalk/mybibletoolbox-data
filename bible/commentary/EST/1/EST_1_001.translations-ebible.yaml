verse: EST.001.001
translations:
  mal-C: 'ഇന്ത്യമുതൽ കൂശ് വരെയുള്ള നൂറ്റിയിരുപത്തിയേഴു പ്രവിശ്യകളും ഭരിച്ചിരുന്ന അഹശ്വേരോശിന്റെ
    കാലത്ത് ഇപ്രകാരം സംഭവിച്ചു:'
  deu-TKW: Es begab sich aber in den Tagen des Ahasveros - das ist der Ahasveros,
    der von Indien bis nach Äthiopien über hundertundsiebenundzwanzig Provizen herrschte
    -,
  lin-lin: Tala makambo oyo esalemaki na tango ya mokonzi Kizerisesi oyo azalaki kokamba
    bituka nkama moko na tuku mibale na sambo, longwa na Ende kino na Kushi.
  eng-LSV: And it comes to pass, in the days of Ahasuerus—he [is] Ahasuerus who is
    reigning from Hodu even to Cush, one hundred twenty-seven provinces—
  eng-GNV: In the dayes of Ahashuerosh (this is Ahashuerosh that reigned, from India
    euen vnto Ethiopia, ouer an hundreth, and seuen and twentie prouinces)
  eng-WEBSTER: Now it came to pass in the days of Ahasuerus, (this is Ahasuerus who
    reigned from India even to Cush, over a hundred and seven and twenty provinces:)
  nhw-BL: Ama nimitzpohuilis ni tlamantli catli panoc quema Tlanahuatijquetl Asuero
    tlanahuatiyaya. Tlanahuatijquetl Asuero quipixqui isiya campa mosehui para tlanahuatis
    ipan nopa tequicali ipan altepetl Susa, pero amo san nopona quinnahuatiyaya. Nojquiya
    quinnahuatiyaya 127 tlalme catli pehuayaya ipan tlali India huan ontlamiyaya ipan
    tlali Etiopía.
  swh-ONEN: Hili ndilo lililotokea wakati wa utawala wa Mfalme Ahasuero, yule aliyetawala
    juu ya majimbo mia na ishirini na saba tangu Bara Hindi hadi Kushi.
  bba-bba: Gɑri yini yi koorɑwɑ sinɑ boko wi bɑ mɔ̀ Asuresin wɑɑti sɔɔ. U bɑndu diiwɑ
    tem mɛ bɑ mɔ̀ Ɛndiɔ n kɑ ɡirɑri Etiopiɔ. Tem mɛ kpuro mu sɑ̃ɑwɑ beri wunɑɑ teeru
    kɑ nɔɔbɑ yiru.
  eng-KJVCPB: Now it came to pass in the days of Ahasuerus, (this is Ahasuerus which
    reigned, from India even unto Ethiopia, over an hundred and seven and twenty provinces:)
  luo-luo: Ma e gima notimore e ndalo loch Ahasuerus, e kinde mane orito pinje mia
    achiel gi piero ariyo gabiriyo chakre India nyaka Kush.
  meu-meu: Ahasuero ena nega ai, (una Ahasuero na basileia sinahu-ta ruahui-hitu e
    lohiadia, India amo ela bona Etiopia),
  npi-ULB: अहासूरसको राजकाजको दिनमा तिनले भारतदेखि कूशसम्म १२७ प्रान्तमाथि राज्य गरे
    ।
  yor-yor: Èyí ni ohun tó ṣẹlẹ̀ ní ìgbà Ahaswerusi, tí ó jẹ ọba lórí ẹ̀tàdínláàdóje
    (127) ìletò bẹ̀rẹ̀ láti India títí ó fi dé Etiopia.
  ind-ind: Inilah yang terjadi pada waktu Ahasweros memerintah atas kerajaan Media
    Persia. Wilayah kekuasaannya terdiri dari 127 provinsi, yaitu mulai dari wilayah
    India sampai ke Etiopia.
  pes-OPCB: خشایارشا، پادشاه پارس، بر سرزمین پهناوری سلطنت می‌کرد که از هند تا حبشه
    را در بر می‌گرفت و شامل ۱۲۷ استان بود. او در سال سوم سلطنت خود، در کاخ سلطنتی
    شوش جشن بزرگی بر پا نمود و تمام بزرگان و مقامات مملکتی را دعوت کرد. فرماندهان
    لشکر پارس و ماد همراه با امیران و استانداران در این جشن حضور داشتند.
  tgl-ULB: Sa mga araw ni Assuero (ito ang Assuero na naghari mula India hanggang
    sa Ethiopia, mahigit 127 lalawigan),
  hui-hui: Kini Segesisi ibu Pesia dindini kini heangi Pesianaga tano timbuni Susa
    wiagoria ibu biragane dagia wiagoriani handame ho berene. Ani biruwa ibugua dindi
    handari mbirani pira kirani karia (127) bibahende India howa piaho wialu Idiobia
    handa gimbu bu berene.
  mya-mya: ဇေ​ရဇ်​မင်း​သည်​ပေ​ရ​သိ​ပြည်​ရှု​ရှန်​မြို့​တော် ရာ​ဇ​ပလ္လင်​ထက်​နန်း​စံ​၍​အိန္ဒိ​ယ​ပြည်​မှ​သည်
    ဆူ​ဒန်​ပြည်​တိုင်​အောင် တစ်​ရာ​နှစ်​ဆယ့်​ခု​နစ် ပြည်​နယ်​တို့​ကို​အုပ်​စိုး​တော်​မူ​၏။
  bod-N: དེ་ཡང་དོན་འདི་ནི་རྒྱལ་པོ་ཨ་ཧཱ་ཝེ་རོ་ཡི་དུས་སྐབས་སུ་བྱུང་བ་ཡིན་ལ། ཨ་ཧཱ་ཝེ་རོ་ཡིས་རྒྱ་གར་ནས་གུ་ཤ་བྱ་བའི་ཡུལ་གྱི་བར་དུ་ལྗོངས་བརྒྱ་དང་ཉེར་བདུན་ལ་དབང་བྱས་པ་ཡིན།
  sna-sna: 'Izvi ndizvo zvakaitika panguva yaZekisesi, uya Zekisesi akatonga nyika
    zana namakumi maviri nenomwe kubva kuIndia kusvika kuEtiopia:'
  spa-BLM: En los días de Asuero (éste es Asuero, que reinó desde la India hasta Etiopía,
    sobre ciento veintisiete provincias),
  cac-cac: A jun syalcan tic ix uji ayic ayoch vin̈aj Asuero reyal d'a Persia. 127
    macan̈il yaj smacb'en vin̈ chi', scot d'a India masanto sc'och d'a Etiopía.
  swh-ULB: Katika siku za utawala wa Ahasuero (huyu ni Ahasuero aliyetawala toka India
    hadi Ethiopa, zaidi ya majimbo 127),
  bel-bel: І было ў дні Артаксэркса, - гэты Артаксэркс валадарыў над ста дваццацьцю
    сямю вобласьцямі ад Індыі і да Эфіопіі,
  deu-ELBBK: Und es geschah in den Tagen des Ahasveros, (das ist der Ahasveros, der
    von Indien bis Äthiopien über 127 Landschaften regierte)
  mbb-OT: Duen sevaha he hadì te Persia he migngezanan ki Ahasuerus. Diyà sikadin
    med-ubpà te turuǥan he miberengbeng diyà te inged he Susa. Edhedian din is 127
    he prubinsya puun te India taman te Etiopia.
  mal-2015: അഹശ്വേരോശിന്റെ കാലത്തു - ഹിന്തുദേശംമുതൽ കൂശ്‌വരെ നൂറ്റിരുപത്തേഴു സംസ്ഥാനങ്ങൾ
    വാണ അഹശ്വേരോശ് ഇവൻ തന്നേ -
  rmc-rmc: Kada hin oda, so pes ačhiľa akor, sar sas kraľis o Ahasver, savo ľidžalas
    šel the bišuefta (127) provinciji (kraji) andral e Indija dži o Kuš.
  nlg-nlg: Na ghanaghana eni te kale tana bonana Xerxes te vunaghi haba, te vunaghi
    pungisira sakai na hangalatu rua hangavulu vitu (127) na bubulo, te vuivuni India
    me sara Ethiopia.
  pes-OPV: در ایام اخشورش (این امور واقع شد). این همان اخشورش است که از هند تا حبش،
    بر صد و بیست و هفت ولایت سلطنت می‌کرد.
  ron-1924: Ера пе время луй Ахашверош, а ачелуй Ахашверош каре домня де ла Индия
    пынэ ын Етиопия, песте о сутэ доуэзечь ши шапте де цинутурь.
  ben-OBCV: সেই অহশ্বেরশের সময়ে এই ঘটনাটি ঘটেছিল, যে অহশ্বেরশ হিন্দুস্থান থেকে কূশ
    দেশ পর্যন্ত 127-টি প্রদেশে রাজত্ব করতেন।
  lex-lex: La' ler ululu de Ray Aswerus nodi plolli la propinsi rahu ida terampworu
    wehrani wo'itu de nwaga la'a India pa nla ntut lia la'a Etiopia.
  som-som: Wakhtigii Ahashwerus (Ahashweruskaasu wuxuu ahaa kii xukumi jiray Hindiya
    iyo Itoobiya inta ka dhex leh, oo u talin jiray boqol iyo toddoba iyo labaatan
    gobol)
  lat-VUC: In diebus Assueri, qui regnavit ab India usque Æthiopiam super centum viginti
    septem provincias,
  eng-ASVBT: Now it came to pass in the days of Ahasuerus (this is Ahasuerus who reigned
    from India even unto Ethiopia, over a hundred and seven and twenty provinces),
  ita-1885: ORA avvenne al tempo di Assuero, ch'era quell'Assuero che regnava dall'India
    fino in Etiopia, sopra cenventisette provincie,
  eng-ULB: In the days of Ahasuerus (this is Ahasuerus who reigned from India as far
    as Cush, over 127 provinces),
  spa-VBL: Este es un relato de lo que sucedió durante la época del rey Jerjes, el
    Jerjes que gobernaba 127 provincias desde la India hasta Etiopía.
  fra-_FOB: Au temps d'Assuérus, de cet Assuérus qui régnait depuis l'Inde jusqu'à
    l'Éthiopie sur cent vingt-sept provinces,
  mal-mal: അഹശ്വേരോശിന്റെ ഭരണകാലത്ത് ഹിന്ദുദേശം മുതൽ കൂശ്‌വരെ നൂറ്റിരുപത്തേഴ് (127)
    സംസ്ഥാനങ്ങൾ വാണിരുന്നു
  lit-lit: Ir taip įvyko Ahasvero dienomis, – to Ahasvero, kuris karaliavo šimtui
    dvidešimt septynioms provincijoms nuo Indijos iki Etiopijos, –
  urd-GVR: Aḳhaswerus Bādshāh kī saltanat Bhārat se le kar Ethopiyā tak 127 sūboṅ
    par mushtamil thī.
  suz-BL: एको लोव़ नेल्‍ल अहासूरस माइश्‍शो पिप आ पालाम दुम्‍शो लोव़ बाक्‍ब। अहासूरसमी
    भारत रे एथीयोपीया माइश्‍शो कूश रागी सम्‍म पा १२७ ओटा रागी आन कली सासन पाइब बाक्‍‍त।
  ita-1927: Al tempo d’Assuero, di quell’Assuero che regnava dall’India sino all’Etiopia
    sopra centoventisette province,
  ckb-ckb: ئەم ڕووداوانە لە سەردەمی پاشایەتی ئەحەشوێرۆش بوو، ئەو ئەحەشوێرۆشەی کە لە
    هیندستانەوە هەتا کوش فەرمانڕەوایەتی سەد و بیست و حەوت هەرێمی دەکرد.
  eng-BBE: Now it came about in the days of Ahasuerus, (that Ahasuerus who was ruler
    of a hundred and twenty-seven divisions of the kingdom, from India as far as Ethiopia:)
  kan-OKCV: ಭಾರತ ದೇಶ ಮೊದಲುಗೊಂಡು ಇಥಿಯೋಪಿಯ ದೇಶದವರೆಗಿನ ನೂರ ಇಪ್ಪತ್ತೇಳು ಸಂಸ್ಥಾನಗಳನ್ನು ಅಹಷ್ವೇರೋಷನು
    ಆಳುತ್ತಿದ್ದನು.
  tam-2017: 'இந்திய தேசம் முதல் கூஷ் தேசம்வரையுள்ள 127 நாடுகளையும் அரசாட்சி செய்த
    அகாஸ்வேருவின் நாட்களிலே சம்பவித்ததாவது:'
  spa-RV-1909: Y ACONTECIÓ en los días de Assuero, (el Assuero que reinó desde la
    India hasta la Etiopía sobre ciento veinte y siete provincias,)
  ron-BTF: Şi s-a întâmplat în zilele lui Ahaşveroş, (Ahaşveroş care împărăţea din
    India până în Etiopia, peste o sută două zeci şi şapte de provincii);
  eng-WEBP: Now in the days of Ahasuerus (this is Ahasuerus who reigned from India
    even to Ethiopia, over one hundred twenty-seven provinces),
  eng-FBV: This is an account of what happened during the time of King Xerxes, the
    Xerxes who ruled over 127 provinces from India to Ethiopia.
  nld-1939: Hierna gebeurde het, dat Achasjwerosj, die van Hoddoe tot Koesj over honderd
    zeven en twintig provincies regeerde,
  nch-BL: Ama nimitzpohuilis ni tamanti cati panoc quema Tanahuatijquet Asuero tanahuatiyaya.
    Tanahuatijquet Asuero quipixqui isiya campa mosehui para tanahuatis ipan nopa
    tequicali ipan altepet Susa, pero amo san nopona quinnahuatiyaya. Nojquiya quinnahuatiyaya
    127 talme cati pehuayaya ipan tali India huan ontamiyaya ipan tali Etiopía.
  vie-1934: Xảy trong đời vua A-suê-ru, tức A-suê-ru kia mà cai trị trên một trăm
    hai mươi bảy tỉnh, từ Aán-độ cho đến Ê-thi-ô-bi,
  hin-CV: राजा अहषवेरोष के शासनकाल में, जिसका साम्राज्य हिंद देश से कूश तक 127 राज्यों
    तक विस्तीर्ण था,
  spa-BES: Y aconteció en los días de Asuero, el rey Asuero que era gobernante de
    ciento veintisiete provincias del reino, desde la India hasta Etiopía.
  tdx-tdx: Teo tañandro’ i Akasverose, i Akas­verose nifehe boake Hodò pake Kose,
    nifeleke tane zato-tsi-roapolo-fito’ ambiy,
  tha-KJV: อยู่​มาในรัชสมัยของอาหสุเอรัส (อาหสุเอรั​สผ​ู้ทรงครอบครองตั้งแต่ประเทศอินเดียถึงประเทศเอธิโอเปีย
    เหนือหนึ่งร้อยยี่​สิ​บเจ็ดมณฑลนั้น)
  por-BR-2018: E aconteceu nos dias de Assuero (o Assuero que reinou desde a Índia
    até Cuxe sobre cento e vinte e sete províncias),
  deu-ELO: Und es geschah in den Tagen des Ahasveros (das ist der Ahasveros, der von
    Indien bis Äthiopien über hundertsiebenundzwanzig Landschaften regierte),
  caa-caa: Pues entonces ayan inteꞌ rey xeꞌ ucꞌabꞌa Asuero xeꞌ cay cꞌotori tama e
    lugar Persia y tama e lugar Media tiaꞌ ayan 127 departamento. Pues meyra nuxi
    lugar tiaꞌ cꞌotori e Asuero era. Pues e lugar tiaꞌ cꞌotori axin innajt tama e
    lado tiaꞌ atobꞌoy watar e qꞌuin esto tama e lugar India, y acꞌotoy tama e lado
    tiaꞌ anamtzꞌa axin e qꞌuin esto tama e lugar Etiopía.
  eng-WYC-2018: In the days of king Ahasuerus, that reigned from India unto Ethiopia
    (or who reigned from India to Ethiopia), upon an hundred and seven and twenty
    provinces,
  epo-epo: Tio estis en la tempo de Aĥaŝveroŝ, de tiu Aĥaŝveroŝ, kiu reĝis de Hindujo
    ĝis Etiopujo, super cent dudek sep landoj.
  uig-PIN: 'Aⱨaxwerox (Ⱨindistandin Ⱨǝbǝxistanƣiqǝ bir yüz yigirmǝ yǝttǝ ɵlkigǝ ⱨɵkümranliⱪ
    ⱪilƣan Aⱨaxwerox)ning tǝhttiki künliridǝ xundaⱪ bir wǝⱪǝ boldi: —'
  beo-beo: 'Besia eagene hina bagade ea dio amo Segesisi da moilai bai bagade amo
    Susa, amo ganodini ea ouligisu hawa: hamonanu. E da soge fi hihi 127 agoane ouligisu.
    Amo soge fi hihi da Inidia soge asili Suda:ne soge amo ganodini esalu.'
  tpi-OTNT: Taim Serksis i stap king bilong kantri Persia, em i save sindaun long
    sia king bilong en long Susa, em namba wan biktaun bilong Persia, na em i bosim
    ol 127 provins, stat long India na i go inap long Itiopia.
  hau-SA: Ga abin da ya faru a zamanin Zerzes. Zerzes ya yi mulki bisan larduna 127
    daga Indiya zuwa Kush.
  uig-LAT: 'Ahashwérosh (Hindistandin Hebeshistan’ghiche bir yüz yigirme yette ölkige
    hökümranliq qilghan Ahashwérosh)ning texttiki künliride shundaq bir weqe boldi:
    —'
  nde-nde: Lokhu yikho okwenzakala ngesikhathi sika-Ahasuweru, owayebusa izifunda
    ezingaphezu kwekhulu elilamatshumi amabili lasikhombisa (127) kusukela e-Indiya
    kuze kuyefika eTopiya.
  ton-ton: Pea naʻe hoko ʻo pehē ʻi he ngaahi ʻaho ʻo ʻAhasivelo, (ko e ʻAhasivelo
    eni naʻe pule mei Initia ʻo aʻu ki ʻItiopea, ki he vahe fonua ʻe teau mā uofulu
    mā fitu:)
  ces-1613: Stalo se pak za času krále Asvera, (to jest ten Asverus, jenž kraloval
    od Indie až k Mouřenínské zemi nad sto dvadcíti a sedmi krajinami),
  eng-WMB: Now in the days of Ahasuerus (this is Ahasuerus who reigned from India
    even to Ethiopia, over one hundred twenty-seven provinces),
  tam-TCV: 'அகாஸ்வேரு அரசனின் காலத்தில் நிகழ்ந்தது இதுவே: இந்த அகாஸ்வேரு இந்திய தேசம்
    முதல் எத்தியோப்பியாவரை பரந்திருந்த நூற்றிருபத்தேழு மாகாணங்களை ஆளுகை செய்தான்.'
  ceb-ULB: Sa mga adlaw ni Ahasuerus (mao kini nga Ahasuerus nga naghari gikan sa
    India hangtod sa Etiopia, labaw sa 127 ka mga probinsya),
  mkn-mkn: Ini carita jadi, waktu raja Ahasuweros ada pegang parenta di Persia. Dia
    pegang kuasa di 127 propinsi, yang tasiar dari Hindia sampe deng Sudan.
  pol-UBG: I stało się za dni Aswerusa – tego Aswerusa, który królował od Indii aż
    do Etiopii nad stu dwudziestoma siedmioma prowincjami;
  kyc-kyc: '...'
  urd-GVU: اخسویرس بادشاہ کی سلطنت بھارت سے لے کر ایتھوپیا تک 127 صوبوں پر مشتمل تھی۔
  eng-OEBCW: These events happened in the time of Ahasuerus, who ruled over a hundred
    and twenty-seven provinces from India to Ethiopia
  deu-1912: Zu den Zeiten Ahasveros (der da König war von Indien bis an Mohrenland
    über hundert und siebenundzwanzig Länder)
  kan-2017: ಭಾರತ ಮೊದಲುಗೊಂಡು ಕೂಷಿನ ವರೆಗೂ ಇರುವ ನೂರಿಪ್ಪತ್ತೇಳು ಸಂಸ್ಥಾನಗಳನ್ನು ಆಳುತ್ತಿದ್ದ
    ಅಹಷ್ವೇರೋಷನ ಕಾಲದಲ್ಲಿ ನಡೆದ ಚರಿತ್ರೆ.
  yap-yap: Xerxes ni Pilung nu Persia e i par u Susa ni aram e tochuch ko re binaw
    nem, ngi i gagiyegnag 127 yang e nug nu India nge mada’ nga Ethiopia.
  hlt-MCSB: Amah Ahasuerus tue vaengah he he om. Ahasuerus tah India lamloh Kusah
    duela paeng ya pakul parhih a manghai thil.
  mdy-ETH: ዬኖ ዎዶና ካኣቲ ፄሬኪሲሴ ሂንዴ ዓጫፓ ዴንዲ ዒቶጲያ ሄላንዳኣና ዓኣ ፄኤታና ላማታሚ ላንካይ ማዓ ዓጪ ዎይሣያኬ።
  twi-ASANTE: Saa asɛm yi sii ɔhene Ahasweros a ɔdii amantam ɔha aduonu nson so, firi
    India kɔsi Etiopia no ɛberɛ so.
  eng-WEBU: Now in the days of Ahasuerus (this is Ahasuerus who reigned from India
    even to Ethiopia, over one hundred twenty-seven provinces),
  wal-wal: Hagee Kawoi Arxxekssiisi Hindde biittaappe Toophphiyaa biittaa gakkanaashin
    de7iya, xeetanne laatamanne laappun biittata haariyo wode hanidabaa. I uttidi
    haariyo waanna katamai Suusa geetettees.
  tgk-tgk: Замони ҳукмронии шоҳ Аҳашверӯш буд, ҳамон шоҳ, ки бар яксаду бисту ҳафт
    вилоят, аз Ҳиндустон сар карда, то Эфиопия подшоҳӣ мекард.
  spa-PDDPT: Aconteció en los días de Asuero, el que reinó desde India hasta Etiopía
    sobre 127 provincias,
  gun-gun: Huvixa Assuero ma Índia guive Etiópia peve opena oikovy cento e vinte e
    sete yvy oĩ va'e re. Ha'e va'e jave py
  agu-BL: Itzun bantz yi na cawun tzaj yi rey Asuero tibaj cyakil yi ama'l yi na xe't
    tzaj cwent India jalen le ama'l cwent Etiopía. At tzaj jun cient tu junak juk
    provincia nka nación yi ate' jak tetz ca'wl.
  ilo-ULB: Kadagidi aldaw a panagturay ni Ahasuero (daytoy ni Ahasuero a nagturay
    manipud India agingga iti Etiopia, kadagiti 127 a probinsia),
  kpg-kpg: Mai dono lohongo king i Persia i di waahale go Susa, di king go Xerxes
    nogo dagi nia waa henua e lau mada lua maa hidu (127) daamada i India gaa tugi loo
    i Ethiopia.
  uig-ARA: 'ئاھاشۋېروش (ھىندىستاندىن ھەبەشىستانغىچە بىر يۈز يىگىرمە يەتتە ئۆلكىگە
    ھۆكۈمرانلىق قىلغان ئاھاشۋېروش)نىڭ تەختتىكى كۈنلىرىدە شۇنداق بىر ۋەقە بولدى: ــ'
  sus-sus: Mangɛ nde nu na naxan nu xili Asuyerusu. A xa mangɛya fɔlɔ Inidiya bɔxi
    nan ma, han a sa dɔxɔ Etiyopi bɔxi ra. Bɔxi kɛmɛ mɔxɔɲɛn nun solofere nan nu na
    a xa nɔɛ bun ma.
  pon-2006: Nanmwarki Serksihs ketin kaunda wehi 127 sang India lel Sudan. E ketin
    kakaun sang nan mwoale nan Susa, poahsoan kaunen Persia.
  ksd-ksd: Ta nam ra kilakilala Akasueros i ga king tana, (go ra Akasueros i ga varkurai
    papa aro India ma tuk tar aro Etiopia, a mar ma a ura vinun ma lavurua na papar),
  tur-YTC: Ahaşveroş'un günlerinde (bu, Hindistan'dan Etiyopya'ya kadar, yüz yirmi
    yedi il üzerinde hüküm süren Ahaşveroş'tur),
  ind-AYT: Pada zaman Ahasyweros, yaitu Ahasyweros yang memerintah lebih dari 127
    provinsi dari India sampai ke Kush.
  nya-nya: Izi ndi zimene zinachitika pa nthawi ya ufumu wa Ahasiwero, amene analamulira
    zigawo 127 kuyambira ku India mpaka ku Kusi.
  kyg-kyg: Pesiya kotegamo Sekisiꞌa kini vekamo maiꞌniye. Agaemo Susa taonifiꞌmo gamani
    yafa lafi kegiꞌyafiꞌmo yagaino neꞌapateya siateꞌmo fai maiꞌnenoꞌaeꞌmo muki vayaꞌmo
    vani hataleti tuveti seveniꞌa polovenisifiꞌmo maiꞌnaya vayaꞌaiteꞌmo yagaino apateꞌnenoꞌaeꞌmo
    Itiya kotegatiꞌmo aepa faiteno uno Itiyopiya kotegaꞌeꞌmo yagaino apateꞌniye.
  mps-mps: Tama te sę dabe pedelali sogo, te Serksis te Persia genuai tǫ pedaide
    king tuni bidi bidibo sogo tiwai. Aga te genuai tuni bidi duabo sai siade te moni
    hanu Susa tede dulaluali, te Persia kantrigo genuai polalubo hanude bidai, tama
    agai te 127 te tama genuai provins dabe te tǫ Indiade gagalasa, te Itiopia teba
    dąį usu nagaselama tonaluali.
  tpi-tpi: Taim Serksis i stap king bilong kantri Persia, em i save sindaun long sia
    king bilong en long Susa, em namba wan biktaun bilong Persia, na em i bosim ol
    127 provins, stat long India na i go inap long Itiopia.
  dan-1931: I Ahasverus'* Dage - den Ahasverus, der herskede over Landene fra Indien
    til Ætiopien, 127 Lande - { [*dvs. Xerses.] }
  vie-OVCB: Những sự kiện này xảy ra vào thời Vua A-suê-ru. Vua thống trị trên 127
    tỉnh trải dài từ Ấn Độ đến Ê-thi-ô-pi.
  guj-2017: અહાશ્વેરોશ રાજા જે ભારત દેશથી કૂશ સુધીના એકસો સત્તાવીસ પ્રાંતો પર રાજ
    કરતો હતો તેના સમયમાં એવું બન્યું કે,
  pon-2006A: Nanmwarki Serksihs ketin kaunda wehi 127 sang India lel Sudan. E ketin
    kakaun sang nan mwoale nan Susa, poahsoan kaunen Persia.
  por-BRBSL: Agora nos dias de Assuero (este é Assuero que reinou da Índia até a Etiópia,
    mais de cento e vinte e sete províncias),
  eng-OEBUS: These events happened in the time of Ahasuerus, who ruled over a hundred
    and twenty-seven provinces from India to Ethiopia
  cth-cth: India hoi Ethiopia totouh a ram 127 touh ka uk e Ahasuerus siangpahrang
    ni,
  twi-twi: Saa asɛm yi sii wɔ ɔhene Ahasweros a odii amantam ɔha aduonu ason so, fi
    India kosi Etiopia no bere so.
  hlt-hlt: Amah Ahasuerus tue vaengah he he om. Ahasuerus tah India lamloh Kusah duela
    paeng ya pakul parhih a manghai thil.
  tbz-SIM: Asuyeduusi tu dìì mɔ̀nnì okpɑ̀ɑ̀tì kɛ bɑkɛ́ Ɛ̃ndi nɛ̀ Etiopii itempɛ̃ ntɛkɔ̀ùtɛ̀
    nɛ̀ sipísìdɛ́ nɛ̀ iyìekɛ̀ (127),
  msy-2020: Ezɨ Atrivim Serksisɨn dughiamɨn, a Persian kantrin atrivimɨn iti, egha
    uan atrivir dabirabir Susan nguibamɨn itim gapiaghiri, Susa kar Persian nguibar
    ekiar gavgavim. Serksis 127plan provinsba uaghan dar gari, Indian kantrin ikegha
    ghua Itiopian kantrin tus.
  dop-dop: Wulɑʋ Aselusi*fɑ* tɔkɑɣɑnɑ kɑwulɑɣɑ kɛ wɑɑtʋ ɩnɩ ɩ tɑɑ. Pǝ kpɑɣɑʋ Ɛntɩ
    nɑ pǝ́ polo Ɩtiyopii tɔ, pǝ hɔɣɔlǝŋ nɩɩnʋwɑ nɑ hiu nɑ nɑɑtosompɔɣɔlɑɣɑ (127) tɔɔ.
    pɑ yɑɑkɩ tɔtɔ sɩ Sɛɛlǝsɛsɩ.
  azb-azb: Bu hadisələr Axaşveroşun dövründə baş vermişdi. Axaşveroş Hinddən Kuşa
    qədər yüz iyirmi yeddi vilayət üzərində padşahlıq edirdi.
  eng-DBY: And it came to pass in the days of Ahasuerus (that is, the Ahasuerus that
    reigned from India even to Ethiopia, over a hundred and twenty-seven provinces),
  hin-2017: 'क्षयर्ष नामक राजा के दिनों में ये बातें हुईं: यह वही क्षयर्ष है, जो एक
    सौ सत्ताईस प्रान्तों पर, अर्थात् भारत से लेकर कूश देश तक राज्य करता था।'
  wol-KYG: Lii mu ngi amoon ci jamonoy Aserus. Mooy Aserus ma falu woon, jiite téeméeri
    diiwaan ak ñaar fukk ak juróom ñaar, dale ko ca End ga woon, ba ca réewum Kuus.
  bjr-bjr: Serkisisafa Peereesia maqa maaqaki kinna maru aukuana mifa Susa maqusaki
    narí kinna siaqa ufiqiseenoo ooqu marifinoo 127 maqa maaqa rakisi marinau. Suani
    afu uri maru qaannai India maqa maaqaki oosana araseenoo suanafu keeqee maru qaannai
    Itiopia maqa maaqaaki dinni ati oonu marinau.
  eng-YLT: And it cometh to pass, in the days of Ahasuerus — he [is] Ahasuerus who
    is reigning from Hodu even unto Cush, seven and twenty and a hundred provinces
    —
  eng-WYC-2017: In the days of king Ahasuerus, that reigned from India unto Ethiopia,
    upon an hundred and seven and twenty provinces,
  eng-WMBB: Now in the days of Ahasuerus (this is Ahasuerus who reigned from India
    even to Ethiopia, over one hundred and twenty-seven provinces),
  urd-GVH: अख़स्वेरुस बादशाह की सलतनत भारत से लेकर एथोपिया तक 127 सूबों पर मुश्तमिल
    थी।
  rug-rug: Koa ṉati baṉara se Zekisi koasa popoa Pesia koari ka keke gogoto hiokona
    zuapa pinaqaha popoa, podalae tu pa Idia meke kamo la gua pa Itiopia. Sa nana
    ṉati vasileana lavata si ta pozae Susa, vasina tu si koa sa nana habotuana baṉara.
  gaz-gaz: 'Wanni bara mootummaa Ahashweroos keessa taʼe kanaa dha: Ahashweroos kun
    Hindiidhaa jalqabee hamma Itoophiyaatti kutaalee biyyaa 127 bulchaa ture;'
  fra-LSG: C’était du temps d’Assuérus, de cet Assuérus qui régnait depuis l’Inde
    jusqu’en Éthiopie sur cent vingt-sept provinces;
  yal-yal: Mangana nde yi na nun naxan yi xili Asuyerusu. A tan nan yi mangayani keli
    Indiya yamanani han sa dɔxɔ Kusi yamanan na. Yamana kɛmɛ mɔxɔɲɛn nun solofere
    nan yi a ra.
  haw-1868: I KE kau ia Ahasuero, (o Ahasuero ia i alii ai maluna o na aina hookahi
    haneri me ka iwakaluakumamahiku, mai Inia mai a Aitiopia:)
  arb-NAV: وَحَدَثَ فِي أَيَّامِ أَحَشْوِيرُوشَ، الَّذِي امْتَدَّ حُكْمُهُ مِنَ الْهِنْدِ
    إِلَى كُوشٍ، فَمَلَكَ عَلَى مِئَةٍ وَسَبْعَةٍ وَعِشْرِينَ إِقْلِيماً،
  ewe-ewe: Fia Ahasuerus nye fia ɖe Media kple Persianyigbawo dzi. Eɖu fia ɖe dukɔ
    alafa ɖeka kple blaeve-vɔ-adre (127) dzi, tso India yi keke Kus.
  eng-LEE: And it came to pass in the days of Achashverosh, of the same Achashverosh
    who reigned, from India even unto Ethiopia, over a hundred and seven and twenty
    provinces,
  asm-FB: ৰজা অহচবেৰোচৰ দিনত (ৰজা অহচবেৰোচে ভাৰতবৰ্ষৰ পৰা কুচ দেশলৈকে এশ সাতাইশ খন
    প্ৰদেশৰ ওপৰত ৰাজত্ব কৰিছিল);
  sus-A: مَنفّ ندٍ نُ نَ نَشَن نُ شِلِ عَسُيٍرُ سُ. عَ شَ مَنفّيَ قْلْ عِنِدِيَ بْشِ
    نَن مَ، هَن عَ سَ دْشْ عٍتِيٌثِ بْشِ رَ. بْشِ كّمّ مْشْحّن نُن سٌلٌقٍرٍ نَن نُ
    نَ عَ شَ نْي بُن مَ.
  fra-SBL: Du temps d'Assuérus, qui régna depuis l'Inde jusqu'en Éthiopie, sur cent
    vingt-sept provinces,
  hbo-hbo: וַיְהִ֖י בִּימֵ֣י אֲחַשְׁוֵרֹ֑ושׁ ה֣וּא אֲחַשְׁוֵרֹ֗ושׁ הַמֹּלֵךְ֙ מֵהֹ֣דּוּ
    וְעַד־כּ֔וּשׁ שֶׁ֛בַע וְעֶשְׂרִ֥ים וּמֵאָ֖ה מְדִינָֽה׃
  pjt-pjt: Iriti wati ini Tjuukitjinya mayatja puḻka mulapa nyinangi ngura tjuṯa mularku.
    Munu paluṟu tawunu ini Tjuutjala nyinara ngura palunya tjananya kanyiningi. Munu
    tjiṉṯu kutjupa paluṟu aṉangu winki aḻṯingu palumpa ngurakutu mai puḻka pitjala
    ngalkuntjaku tjiṉṯu tjuṯa. Kaya aṉangu tjuṯa mulapa pitjangu munuya puḻka ngalkula
    tjikiningi. Ka mayatja paluṟu palumpa kuri wangkangu mantara wiṟungka tjarpara
    palula tjungu pitjala ngaṟanytjaku aṉangu tjuṯangku nyakunytjaku. Palu paluṟu
    pitjanytja wiyangku wantingi. Ka mayatja panya paluṟu palumpa kuriku puḻkaṟa mirpaṉaringu
    munu palunya painu munu kutjupa aḻṯinytjikitjangku nguriningi.
  kik-kik: Na rĩrĩ, ũũ nĩguo gwekĩkire matukũ-inĩ ma Ahasuerusu, o we Ahasuerusu ũrĩa
    waathaga mabũrũri 127 marĩa moimĩte kuuma bũrũri wa Ahĩndĩ o nginya bũrũri wa
    Akushi.
  fra-NCL: C’était au temps d’Assuérus, — de cet Assuérus qui régna, depuis l’Inde
    jusqu’à l’Ethiopie, sur cent vingt-sept provinces, —
  cek-AK: India hoi Ethiopia prae khoek to, prae cumvai, pumphae sarihto ukkung, Ahasuerus
    dung ah,
  cuk-cuk: Rey-Asuero yarmar-sogadulanergwa-gakaguglegi (127) reyga-mai gusad. We-yarde,
    India-yar-akar, Etiopía-yalase dungued.
  uig-CYR: 'Аһашверош (Һиндистандин Һәбәшистанғичә бир йүз жигирмә йәттә өлкигә һөкүмранлиқ
    қилған Аһашверош)ниң тәхттики күнлиридә шундақ бир вақиә болди: —'
  tel-2017: ఇండియా నుండి ఇతియోపియా వరకూ గల 127 సంస్థానాలను పరిపాలించిన అహష్వేరోషు
    కాలంలో జరిగిన విషయాలు ఇవి.
  hat-BSA: Alò li te vin rive nan tan Wa Assuréus la, menm Assuréus ki te renye soti
    Inde jis rive Éthiopie sou san-venn-sèt pwovens yo,
  kos-kos: Ma inge sikyak in pacl lal Ahasuerus, su tuh leum fin facl siofok longoul
    itkosr, India me na nwe Ethiopia.
  hbo-WLC: וַיְהִ֖י בִּימֵ֣י אֲחַשְׁוֵר֑וֹשׁ ה֣וּא אֲחַשְׁוֵר֗וֹשׁ הַמֹּלֵךְ֙ מֵהֹ֣דּוּ
    וְעַד־כּ֔וּשׁ שֶׁ֛בַע וְעֶשְׂרִ֥ים וּמֵאָ֖ה מְדִינָֽה׃
  ibo-ibo: Nke a bụ ihe mere nʼoge ọchịchị eze Sekses, bụ Sekses nke chiri alaeze
    nwere mpaghara dị iche iche nke karịrị otu narị na iri abụọ na asaa (127), nke
    gbasakwara site nʼIndia rụọ Kush.
  ory-ory: ଅକ୍ଷଶ୍ୱେରଶ ହିନ୍ଦୁସ୍ଥାନଠାରୁ କୂଶ ଦେଶ ପର୍ଯ୍ୟନ୍ତ ଏକ ଶତ ସତାଇଶ ପ୍ରଦେଶ ଉପରେ ରାଜ୍ୟ
    କଲେ।
  chk-chk: Ei pworaus a fis lon ränin manauen Asuworos, i ewe Asuworos mi nemeni ipükü
    rüe me fisu sop seni Intia tori Itiopia.
  rop-rop: Wal ol dislot ebrijing bin hepin langa det taim wen King Seksis bin jidan
    bos blanga det bigwan kantri gulum Pesha. Imbin jidan bos blanga 127 kantri, brom
    det kantri gulum Ithiyopiya raidap langa det kantri gulum Indiya.
  ukr-1871: І було за часів Артаксеркса, — сей Артаксеркс царював над сто двайцятьма
    сьома країнами від Индиї до Етиопиї, —
  deu-1951: Und es begab sich in den Tagen des Ahasveros (des Ahasveros, welcher von
    Indien bis Äthiopien über hundertsiebenundzwanzig Provinzen regierte),
  eng-JPS: NOW IT came to pass in the days of Ahasuerus — this is Ahasuerus who reigned,
    from India even unto Ethiopia, over a hundred and seven and twenty provinces —
  srp-1865: U vrijeme Asvirovo, a taj Asvir carovaše od Indije do Etiopije u sto i
    dvadeset i sedam zemalja,
  lug-lug: Kino kye kyabaawo ku mirembe gya Akaswero, eyafuga amasaza kikumi mu abiri
    mu musanvu (127) okuva e Buyindi okutuuka e Buwesiyopya.
  heb-heb: ויהי בימי אחשורוש הוא אחשורוש המלך מהדו ועד כוש שבע ועשרים ומאה מדינה׃
  ben-IRV: কুশ দিনের এই ঘটনা ঘটল। ঐ অহশ্বেরশ ভারত থেকে কূশ দেশ পর্যন্ত একশো সাতাশ
    দেশের ওপরে রাজত্ব করতেন।
  pan-pan: ਅਹਸ਼ਵੇਰੋਸ਼ ਰਾਜਾ ਦੇ ਦਿਨਾਂ ਵਿੱਚ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ (ਇਹ ਉਹ ਅਹਸ਼ਵੇਰੋਸ਼ ਹੈ, ਜਿਹੜਾ
    ਭਾਰਤ ਤੋਂ ਕੂਸ਼ ਦੇਸ਼ ਤੱਕ ਇੱਕ ਸੌ ਸਤਾਈ ਸੂਬਿਆਂ ਉੱਤੇ ਰਾਜ ਕਰਦਾ ਸੀ)
  mya-JVB: အိန္ဒိယ ပြည်မှစ၍ ကုရှ ပြည်တိုင်အောင် တိုင်းပြည် တရာ နှစ်ဆယ် ခုနစ် ပြည်တို့ကို
    အစိုးရ သောရှင်ဘုရင်အာရွှေရု သည်၊
  tbg-tbg: King Sekesisiva Pesia vataini nora vatuka vo Susaaqi vaiharo ekaa 127 provinsiqaa
    raqiki vaura. India vataihairo vo provinsi vo provinsiqaa raqikiqiro viviro, vuru
    Itiopia vataini kora.
  hmo-hmo: Parasa ena king, Ahasuero ena king neganai, ia ese basileia ibounai 127
    ia biagua, India ela bona Etiopia.
  urd-urd: अख़्सूयरस के दिनों में ऐसा हुआ यह वही अख़्सूयरस है जो हिन्दोस्तान से कूश
    तक एक सौ सताईस सूबों पर हुकूमत करता था
  rus-SYN: И было во дни Артаксеркса,- этот Артаксеркс царствовал над ста двадцатью
    семью областями от Индии и до Ефиопии,-
  bqc-SIM: Kí Aasuelu gↄↄ bùsu mɛ̀n basoolo ń soplaoↄ ↄ̃ a dɛ a kía ũ sɛa za
    India bùsuu e à gɛ̀ pɛ̀ Etiopi bùsuwa.
  tcz-CHONGTHU: Leng Xerxes vaipoh laiya thilsoh ho ahi, amahin India a pat a Ethiopia
    gam geija gam jakhat le somni le sagi chunga vai anahop ahi.
  mar-mar: अहश्वेरोश राजाच्या कारकिर्दीत (अहश्वेरोश राजा भारत देशापासून कूश देशापर्यंतच्या
    एकशे सत्तावीस प्रांतांवर राज्य करत होता),
  qub-qub: Cay willapaga caran, pachac ishcay chunca ganchisnin (127) probinsyacunata
    ray Asuero mandashan wichanmi. Chay probinsyacuna caycaran India nasyunpita-pacha
    Etiopía nasyuncama.
  bqp-bqp: Kína Asueru gↄrↄa à kí blè bùsu mɛ̀n basuddo awɛɛsupplanↄa sɛna zaa India
    bùsun ari à gɛ̀ɛ pɛ́ Etiopia bùsuua.
  hat-hat: Vwala se te sou rèy wa Asyeris. Li t'ap gouvènen sanvennsèt (0127) pwovens
    depi peyi Lend rive peyi Letiopi.
  eng-BSB: This is what happened in the days of Xerxes, who reigned over 127 provinces
    from India to Cush.
  eng-WEBPB: Now in the days of Ahasuerus (this is Ahasuerus who reigned from India
    even to Ethiopia, over one hundred and twenty-seven provinces),
  kbq-kbq: Hagi Serksisima (Ahasurusi'ma) kinima mani'neana India mopareti eri agafa
    huteno, vuno Itiopia (Cush) mopare ome atre'nea kumatmima 127ni'a provinsirami
    kegavama hu'nea knafina, amanahu'za fore hu'ne.
  nhe-BL: Ama nimitzpohuilis ni tlamantli tlen panoc quema Tlanahuatijquetl Asuero
    tlanahuatiyaya. Tlanahuatijquetl Asuero quipixqui isiya campa mosehui para tlanahuatis
    ipan nopa tequicali ipan altepetl Susa, pero ax san nopona quinnahuatiyaya. Nojquiya
    quinnahuatiyaya 127 tlaltini tlen pehuayaya ipan tlali India huan ontlamiyaya
    ipan tlali Etiopía.
  bus-bus: Kí Asueru gurↄ à kí blè bùsu mɛ̀n baswɛɛdo awɛɛswɛɛplaaanↄa sɛna zaa India
    bùsun ai à gàa pɛ́ Etiopia bùsua.
  gub-BL: Xerexe wiko Pezi ywy rehe har wanuwihawete romo a'e. Uzapo wàpuzuhu Xuzà
    tawhu pe. Umuza'aza'ak uiwy 127 imuza'ak pyrer romo. Ywy uzypyrog In ywy rehe.
    Oho te Exio ywy rehe. Uhua'u a'e.
  eng-DRA: 'In the days of Assuerus, who reigned from India to Ethiopia over a hundred
    and twenty-seven provinces:'
