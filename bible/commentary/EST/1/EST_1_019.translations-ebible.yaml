verse: EST.001.019
translations:
  mal-C: “അതിനാൽ രാജാവിനു ഹിതമെങ്കിൽ, വസ്ഥിരാജ്ഞി ഇനിമേലിൽ അഹശ്വേരോശ് രാജാവിന്റെ മുമ്പിൽ
    പ്രവേശിക്കരുതെന്ന് ഒരു രാജകൽപ്പന പുറപ്പെടുവിക്കട്ടെ, അത് പാർസ്യയിലെയും മേദ്യയിലെയും
    നിയമങ്ങളിൽ മാറ്റപ്പെടാത്തവിധം എഴുതിച്ചേർക്കപ്പെടട്ടെ. കൂടാതെ രാജാവ് അവളുടെ രാജ്ഞിസ്ഥാനം
    അവളെക്കാൾ ഉത്തമയായ മറ്റാർക്കെങ്കിലും നൽകട്ടെ.
  deu-TKW: 'Wenn es dem Könige recht ist, so möge ein königlicher Erlaß von ihm ausgehen
    und unter den Gesetzen der Perser und Meder aufgezeichnet werden, so daß er nicht
    aufgehoben werden kann: daß Vasthi nicht mehr vor dem König Ahasveros erscheinen
    dürfe, und ihr Königtum gebe der König einer anderen, die besser ist, als sie.'
  lin-lin: 'Yango wana, soki esepelisi mokonzi, tika ete mokonzi azwa mobeko oyo ekoki
    kobongwana te ; mpe tika ete mobeko yango ekomama kati na mibeko ya Persi mpe
    ya Medi : Vasti akoki lisusu te kotelema liboso ya mokonzi Kizerisesi ; mokonzi
    akopesa lokumu na ye ya mwasi ya mokonzi epai ya mwasi mosusu oyo azali malamu
    koleka ye.'
  eng-LSV: If to the king [it be] good, there goes forth a royal word from before
    him, and it is written with the laws of Persia and Media, and does not pass away,
    that Vashti does not come in before King Ahasuerus, and the king gives her royalty
    to her companion who [is] better than she;
  eng-GNV: 'If it please the King, let a royal decree proceede from him, and let it
    be written among the statutes of Persia, and Media, (and let it not be transgressed)
    that Vashti come no more before King Ahashuerosh: and let the King giue her royal
    estate vnto her companion that is better then she.'
  eng-WEBSTER: If it pleaseth the king, let a royal commandment go from him, and let
    it be written among the laws of the Persians and the Medes, that it be not altered,
    That Vashti come no more before king Ahasuerus; and let the king give her royal
    estate to another that is better than she.
  nhw-BL: Huajca sintla tiquita para cuali, totlanahuatijca, xiquijcuilo se tlanahuatili
    ica motequiticayo quen nopa sequinoc tlanahuatilme ipan tlali Media huan Persia
    catli amo aqui hueli quipatlas. Huan nopa tlajcuiloli quiijtos para Vasti ayacmo
    quema huelis hualas moixpa. Huan teipa, Tlanahuatijquetl Asuero, xijtlapejpeni
    seyoc sihuatl catli más cuali que ya para elis mosihua tlanahuatijca.
  swh-ONEN: “Kwa hiyo, kama itampendeza mfalme, atoe amri ya kifalme na iandikwe katika
    sheria ya Uajemi na Umedi, ambayo haitabadilika, kwamba Vashti kamwe asije tena
    mbele ya Mfalme Ahasuero. Pia mfalme na atoe hiyo nafasi yake ya umalkia kwa mwanamke
    mwingine aliye bora kumliko yeye.
  bba-bba: Ǹ n mɛn nɑ, sinɑ boko, ɑ̀ n wurɑn nɑ, ɑ de bu woodɑ yɑrɑ ye yɑ Fɑsiti
    yinɑrimɔ u mɑɑ nɑ wunɛn wuswɑɑɔ kpɑ ɑ kurɔ ɡoo kɔsire ko wi u nùn kere. Woodɑ
    ye, yɑ ko n wɑ̃ɑwɑ bɛsɛ Pɛɛsibɑ kɑ Mɛdibɑn woodɑbɑ sɔɔ ye bɑ ǹ kpɛ̃ bu ɡo.
  eng-KJVCPB: If it please the king, let there go a royal commandment from him, and
    let it be written among the laws of the Persians and the Medes, that it be not
    altered, That Vashti come no more before king Ahasuerus; and let the king give
    her royal estate unto another that is better than she.
  luo-luo: “Emomiyo, ka ber ne ruoth to mondo ogol chik maka ruoth kendo mondo ondiki
    wachni e chike mag Pasia gi Media, mosiko ma ok nyal gol ni Vashti kik chak bi
    e nyim ruoth Ahasuerus kendo. Bende ruoth onego ket ngʼato kare malongʼo man-gi
    chia moloye.
  meu-meu: 'Bema hanua pavapavana lalona baine heḡereḡere, pavapava haheduana ta na
    iena amo bainela, Parasa taudia bona Media taudia edia taravatu ai baine hetore,
    bena ta ese basine ha-idaua diba. Hahedua na iniheto: Vasati na King Ahasuero
    vairanai ma basine raka vareai lou; a hanua pavapavana ese ena dagi na hahine
    ta, ia e hereaiamu hahinena, baine henia.'
  npi-ULB: राजालाई यस कुराले खुसी लाग्‍छ भने, वश्ती अबदेखि उहाँको सामु नआऊन् भनी उहाँबाट
    एउटा राजकीय आदेश होस्, र यसलाई रद्द गर्न नसकिने फारसी र मादीहरूको कानुनमा लेखियोस्
    । राजाले उनीभन्दा अझै असल स्‍त्रीलाई उनको स्‍थानमा रानीको दर्जा दिइयोस् ।
  yor-yor: “Nítorí náà, bí ó bá tọ́ lójú ọba, jẹ́ kí ó gbé àṣẹ ọba jáde, kí ó sì jẹ́
    kí ó wà ní àkọsílẹ̀ pẹ̀lú òfin Persia àti Media, èyí tí kò le é parẹ́, pé kí Faṣti
    kí ó má ṣe wá síwájú ọba Ahaswerusi. Kí ọba sì fi oyè ayaba rẹ̀ fún ẹlòmíràn tí
    ó sàn jù ú lọ.
  ind-ind: Jika berkenan bagi Tuanku Raja, keluarkan suatu surat perintah bahwa Ratu
    Wasti tidak dapat menghadap raja lagi, dan surat perintah itu akan dimasukkan
    dalam undang-undang Media Persia sehingga tidak dapat dihapus. Lalu Tuanku Raja
    menyerahkan kedudukan ratu kepada perempuan lain yang lebih layak dari dia.
  pes-OPCB: بنابراین، اگر پادشاه صلاح بدانند، فرمانی صادر کنند تا در قوانین ماد و
    پارس که هرگز تغییر نمی‌کند ثبت گردد و بر طبق آن فرمان، ملکه وشتی دیگر به حضور
    پادشاه شرفیاب نشود. آنگاه زن دیگری که بهتر از او باشد به جای وی به عنوان ملکه
    انتخاب شود.
  tgl-ULB: Kung ito ay makalulugod sa hari, hayaang isang maharlikang kautusan ang
    palabasin mula sa kanya, at hayaan itong maisulat sa mga batas ng mga Persiano
    at ng mga Medeo, na hindi na maaaring pawalang-bisa, upang si Vashti ay hindi
    na muling makapunta sa harap niya. Hayaan ang hari na ibigay ang kanyang kalagayan
    bilang reyna sa ibang higit na mabuti kaysa kanya.
  hui-hui: Kini í̠ni manda bialu iname bi o langeremago bayaleyagua wali agali í̠na
    hondo kego bibahendeha bu karuhondo bi mbira au lowia ha. Kuini wali Basidi mani
    i̱ koria ibulene nawi, lalu lowia ha. Bi ogoni Pesia dindihabi Midia dindihabi
    mana mbugaha lo wini ngagoria wiaabo helo gilibu wibe. Mana ogoni lone lo beregeda
    nabi wiaabo helo laro. Ani buwa í̠na Kuini Basidi dugu wahalu wali bayale mbira
    taya bialu kuini berela aribia habe.
  mya-mya: အ​ရှင်​မင်း​ကြီး​သ​ဘော​တူ​တော်​မူ​ပါ​လျှင် ဝါ​ရှ​တိ​မိ​ဖု​ရား​အား​နောင်​အ​ဘယ်​အ​ခါ
    ၌​မျှ ရှေ့​တော်​သို့​ဝင်​ခွင့်​မ​ပြု​ကြောင်း​ရာ​ဇ အ​မိန့်​ကြေ​ငြာ​ချက်​ကို​ထုတ်​ပြန်​တော်​မူ
    ပါ။ ထို​အ​မိန့်​တော်​ကို​နောင်​အ​ဘယ်​အ​ခါ ၌​မျှ​မ​ပြောင်း​မ​လဲ​နိုင်​စိမ့်​သော​ငှာ
    ပေ​ရ​သိ၊ မေ​ဒိ​ဋ္ဌမ္မ​သတ်​များ​တွင်​ထည့်​သွင်း​ရေး​မှတ် ၍​ထား​တော်​မူ​ပါ။ ထို​နောက်​မိ​ဖု​ရား​၏
    ရာ​ထူး​ကို သူ့​ထက်​သာ​သည့်​အ​မျိုး​သ​မီး တစ်​ဦး​အား​ချီး​မြှင့်​တော်​မူ​ပါ။-
  bod-N: གལ་ཏེ་རྒྱལ་པོའི་ཐུགས་དང་འཕྲོད་ན། དོན་འདི་འགྱུར་བ་མེད་པའི་ཁྲིམས་སུ་ཕོབས་ལ།
    ཏ་ཟིག་དང་མཱ་ཏི་ཡུལ་དུ་རྒྱལ་པོའི་བཀའ་ཤོག་ཅིག་སྤྲིང་བར་མཛོད། དེའི་ནང་དུ་ཝཱ་སི་ཏི་ནི་དེང་ཕྱིན་ཆད་རྒྱལ་པོ་ཨ་ཧཱ་ཝེ་རོ་ཡི་དྲུང་དུ་ཡོང་མི་ཆོག་པ་དང་།
    རྒྱལ་མོའི་གོ་ས་ཁོ་མོ་ལས་ལྷག་པའི་བཙུན་མོ་ཞིག་ལ་གནང་བར་བྱའོ། །
  sna-sna: “Naizvozvo, kana mambo achifara nazvo, ngaateme chirevo chamambo uye ngachinyorwe
    mumirayiro yavaPezhia navaMedhia, isingagoni kushandurwa kuti Vhashiti haachazosvikizve
    pamberi paMambo Zekisesi. Uyezve mambo ngaape chinzvimbo chake muumambo kuno mumwe
    ari nani kupinda iye.
  spa-BLM: “Si al rey le parece bien, que salga de él un mandamiento real y que se
    escriba entre las leyes de los persas y de los medos, para que no pueda ser alterado,
    a fin de que Vasti no vuelva a presentarse ante el rey Asuero; y que el rey dé
    su patrimonio real a otra que sea mejor que ella.
  cac-cac: 'Yuj chi'' jun mamin rey, tato vach'' scan jun tic d''ayach, ac'' tz''ib''chaj
    junoc ley yic scan leyal d''a Persia yed'' d''a Media tic, to maxtzac yal yec''b''ati:
    Man̈xa b''aq''uin̈ sjavi ix reina Vasti d''a yichan̈ vin̈ rey, xchiocab'' jun
    ley chi''. Axo junocxo ix ec''to svach''il d''a yichan̈ ix chi'', a ix tz''ochcan
    reinail sq''uexuloc ix.'
  swh-ULB: kama ni jambo jema kwa mfalme, ruhusu tangazo litolewe, na iwe katika sheria
    ya Waajemi na Wamedi, ambao haiwezi kutanguliwa, kwamba Vashiti hatakuja tena
    mbele za mfalme kama malkia. Nafasi ya Vashiti apewe mwingine ambaye ni bora zaidi
    ya Vashiti.
  bel-bel: Калі заўгодзіцца цару, хай выйдзе ад яго царская пастанова і ўпішацца ў
    законы Персідскія і Мідыйскія і не адмяняецца, пра тое, што Астынь ня будзе ўваходзіць
    перад аблічча цара Артаксэркса, а царскую годнасьць яе цар перадасьць іншай, якая
    лепшая за яе.
  deu-ELBBK: 'Wenn der König es für gut hält, so gehe ein königliches Wort von ihm
    aus und werde geschrieben in die Gesetze der Perser und Meder, dass es nicht vergehe:
    nämlich dass Vasti nicht mehr vor den König Ahasveros komme, und dass der König
    ihre königliche Würde einer anderen gebe, die besser ist als sie.'
  mbb-OT: '“Umbe ke meupiya zà te ǥehinawa nu, Mahal he Hadì, beeli nu is suǥù he
    iyan is: Kenè en maan ebpekeetuvang kenikew si Rayna Bashti te minsan keenu, ne
    is kegkerayna zin, ibeǥey nu en te zuma he edhuna pa kandin he meupiya. Ne iragkes
    nu heini he suǥù duen te menge kesuǥuan kayi te ǥinhedian tew he Persia wey Media
    su para kenà heini mahalin.'
  mal-2015: രാജാവിന്നു സമ്മതമെങ്കിൽ വസ്ഥി ഇനി അഹശ്വേരോശ്‌രാജാവിന്റെ സന്നിധിയിൽ വരരുതു
    എന്നു തിരുമുമ്പിൽനിന്നു ഒരു രാജകല്പന പുറപ്പെടുവിക്കയും അതു മാറ്റിക്കൂടാതവണ്ണം
    പാർസ്യരുടെയും മേദ്യരുടെയും രാജ്യധർമ്മത്തിൽ എഴുതിക്കയും രാജാവു അവളുടെ രാജ്ഞിസ്ഥാനം
    അവളെക്കാൾ നല്ലവളായ മറ്റൊരുത്തിക്കു കൊടുക്കയും വേണം.
  rmc-rmc: No tu, kraľina, te tuke hin ada pre dzeka, de avri nevo zakonos, hoj e
    Vašti imar šoha našťi avel anglo kraľis. Mi el pisimen andro medsko the perziko
    zakonos, hoj pes te doľikerel pro furt. O kraľis mi del lakro than avra džuvľake,
    so hiňi feder sar oj!
  nlg-nlg: Ma ge teke uto itatana na vunaghi haba ke, mi ghai tai detea geko nia vetena
    rughuhoru sakai na vetena tana gegere tutughuni, na vetena geke mua ghoi tughua
    tua siki tinoni ni Persia mi Media. Na vetena eni ke talutatea tana kokoe vania
    vinahogho Vashti, ko hove kasilaa tua, me ke mai tana matamu. Mo ko ghoi vilia
    sakai na vinahogho ke too uto vanigho tughua gaia.
  pes-OPV: پس اگر پادشاه این رامصلحت داند، فرمان ملوکانه‌ای از حضور وی صادر شود و
    در شرایع فارس و مادی ثبت گردد، تا تبدیل نپذیرد، که وشتی به حضور اخشورش پادشاه
    دیگر نیاید و پادشاه رتبه ملوکانه او را به دیگری که بهتر از او باشد بدهد.
  ron-1924: Дакэ ымпэратул гэсеште ку кале, сэ се дя порункэ дин партя луй ши сэ се
    скрие ын леӂиле першилор ши мезилор, ку арэтаря кэ ну требуе сэ се калче о порункэ
    ымпэрэтяскэ, дупэ каре Васти сэ ну се май арате ынаинтя ымпэратулуй Ахашверош.
    Яр ымпэратул сэ дя вредничия де ымпэрэтясэ алтея май бунэ декыт еа.
  ben-OBCV: “যদি রাজার অমত না থাকে, তবে তিনি যেন একটি রাজ-আদেশ দেন যে, বষ্টী আর কখনও
    রাজা অহশ্বেরশের সামনে আসতে পারবেন না। এই আদেশ পারস্য ও মাদিয়ার আইনে লেখা থাকুক
    যেন বাতিল করা না যায়। এছাড়া রাজা যেন তাঁর চেয়েও উপযুক্ত অন্য আর একজনকে রানির
    পদ দেন।
  lex-lex: La' hade pede ampak de hota tuna netlia totpa taken niana ratu Wasti nma
    ntutg owa'an gaini la tuna. Maka tuna hota ha netlia de rhi'a la riora-liai warwuaru
    id pa rnairia la mai Persia nora Media di lodanni-hairni totpena hya' maka tuna
    ha netlia de plollolli inhatta pa rnairia. Taken niana rherun doin riora-liai
    die. Nhor nianpena muala ratu Wasti mtatangenni della la' patke'a dom to'a maka
    nhiolli de nareh dioin Wasti nhiolli.
  som-som: Haddaba haddii boqorku raalli ka yahay, amar boqornimo ha bixiyo, oo amarkaasna
    si aan loo beddelin ha lagu dhex qoro qaynuunnada reer Faaris iyo reer Maaday,
    inaanay boqoradda Washtii mar dambe iman Boqor Ahashwerus hortiisa. Boqorkuna
    boqoradnimadeedii ha siiyo mid kale oo iyada ka wanaagsan.
  lat-VUC: Si tibi placet, egrediatur edictum a facie tua, et scribatur juxta legem
    Persarum atque Medorum, quam præteriri illicitum est, ut nequaquam ultra Vasthi
    ingrediatur ad regem, sed regnum illius altera, quæ melior est illa, accipiat.
  eng-ASVBT: If it please the king, let there go forth a royal commandment from him,
    and let it be written among the laws of the Persians and the Medes, that it be
    not altered, that Vashti come no more before king Ahasuerus; and let the king
    give her royal estate unto another that is better than she.
  ita-1885: 'Se così par bene al re, sia bandito un decreto reale da parte sua, e
    sia scritto fra le leggi di Persia e di Media, talchè sia irrevocabile: Che Vasti
    non verrà più in presenza del re Assuero; e che il re darà la dignità reale di
    essa ad una sua compagna, migliore di lei.'
  eng-ULB: If it pleases the king, let a royal decree be sent out from him, and let
    it be written in the laws of the Persians and the Medes, which cannot be repealed,
    that Vashti may no longer come before him. Let the king give her position as queen
    to another who is better than she.
  spa-VBL: “Si le place a Su Majestad, emita un decreto real, de acuerdo con las leyes
    de Persia y de Media que no pueden ser cambiadas, para que Vasti sea desterrada
    de la presencia del rey Jerjes, y para que Su Majestad le dé su posición real
    a otra, una que sea mejor que ella.
  fra-_FOB: Si le roi le trouve bon, qu'on publie un édit royal de sa part, et qu'il
    soit inscrit dans les décrets de Perse et de Médie et soit irrévocable, savoir,
    que Vasthi ne vienne plus devant le roi Assuérus, et que le roi donne sa royauté
    à une autre, meilleure qu'elle.
  mal-mal: രാജാവിന് സമ്മതമെങ്കിൽ വസ്ഥി ഇനി അഹശ്വേരോശ്‌രാജാവിന്റെ സന്നിധിയിൽ വരരുത്
    എന്ന് തിരുമുമ്പിൽനിന്ന് ഒരു രാജകല്പന പുറപ്പെടുവിക്കയും അതിന് മാറ്റം വരാതിരിക്കുവാൻ
    പാർസ്യരുടെയും മേദ്യരുടെയും രാജ്യധർമ്മത്തിൽ എഴുതിക്കയും രാജാവ് അവളുടെ രാജ്ഞിസ്ഥാനം
    അവളെക്കാൾ നല്ലവളായ മറ്റൊരുവൾക്ക് കൊടുക്കുകയും വേണം.
  urd-GVR: Agar bādshāh ko manzūr ho to wuh elān kareṅ ki Washtī Malikā ko phir kabhī
    Aḳhaswerus Bādshāh ke huzūr āne kī ijāzat nahīṅ. Aur lāzim hai ki yih elān Fāras
    aur Mādī ke qawānīn meṅ darj kiyā jāe tāki use mansūḳh na kiyā jā sake. Phir bādshāh
    kisī aur ko malikā kā ohdā deṅ, aisī aurat ko jo zyādā lāyq ho.
  suz-BL: मोपतीके गे दाक्‍नीनी हना, पिपीम वास्‍ती गे इन ङोंइती गेनायो जाक्‍ने मचबल।
    मिनु आ पिपीम दुम्‍तीके क्‍याम्‍शा, अर्को मेको क्‍येङा दार‍शो मीश आल कली पिपीम
    सेलीन। मेको इन सेल्‍शो कानुन पारसी नु मादी आन कानुनमी यो गेनायो मक्‍याम्‍सीचा
    ङा पा ब्रेक्‍पतीन। दानीएल ६:९
  ita-1927: Se così piaccia al re, venga da lui emanato un editto reale, e sia iscritto
    fra le leggi di Persia e di Media talché sia irrevocabile, per il quale Vashti
    non possa più comparire in presenza del re Assuero, e il re conferisca la dignità
    reale ad una sua compagna migliore di lei.
  ckb-ckb: «لەبەر ئەوە ئەگەر پاشا پێی خۆشە، با بڕیارێکی شاهانە لەلای خۆیەوە دەربکات
    و بڕیارەکە لە یاساکانی فارس و مادی بنووسرێت بۆ ئەوەی دەستکاری نەکرێت، بەوەی کە
    نابێت چیتر ڤەشتی بێتە بەردەم ئەحەشوێرۆش پاشا. پاشاش پلەی شاژنیێتی بە یەکێکی چاکتر
    لەو بدات.
  eng-BBE: If it is pleasing to the king, let an order go out from him, and let it
    be recorded among the laws of the Persians and the Medes, so that it may never
    be changed, that Vashti is never again to come before King Ahasuerus; and let
    the king give her place to another who is better than she.
  kan-OKCV: “ಅರಸನಿಗೆ ಸಮ್ಮತಿಯಾದರೆ, ವಷ್ಟಿಯು ಅರಸನಾದ ಅಹಷ್ವೇರೋಷನ ಮುಂದೆ ಇನ್ನು ಮೇಲೆ ಬರಬಾರದೆಂದೂ
    ಅರಸನು ಅವಳ ರಾಜಸ್ಥಿತಿಯನ್ನು ಅವಳಿಗಿಂತ ಉತ್ತಮಳಾದ ಮತ್ತೊಬ್ಬಳಿಗೆ ಕೊಡಲಿ ಎಂದೂ ರಾಜಾಜ್ಞೆಯು
    ಹೊರಟು ಅದು ರದ್ದಾಗದ ಹಾಗೆ ಪಾರಸಿಯರ ಮತ್ತು ಮೇದ್ಯರ ಕಾನೂನುಗಳಲ್ಲಿ ಲಿಖಿತವಾಗಲಿ.
  tam-2017: ராஜாவிற்கு விருப்பமாக இருந்தால், வஸ்தி இனி ராஜாவாகிய அகாஸ்வேருவுக்கு முன்பாக
    வரக்கூடாது என்றும், அவளுடைய ராஜமேன்மையை அவளைவிட சிறந்த மற்றொரு பெண்ணுக்கு ராஜா
    கொடுப்பாராக என்றும், அவரால் ஒரு ராஜகட்டளை அனுப்பி, அது மீறப்படாதபடி, பெர்சியாவுக்கும்
    மேதியாவுக்கும் உரிய தேசத்தின் சட்டத்திலும் எழுதப்படவேண்டும்.
  spa-RV-1909: 'Si parece bien al rey, salga mandamiento real delante de él, y escríbase
    entre las leyes de Persia y de Media, y no sea traspasado: Que no venga más Vasthi
    delante del rey Assuero: y dé el rey su reino á su compañera que sea mejor que
    ella.'
  ron-BTF: 'Dacă face plăcere împăratului, să iasă o poruncă împărătească de la el,
    şi să fie scrisă între legile persanilor şi ale mezilor, ca să nu fie schimbată:
    Că Vaşti să nu mai intre înaintea împăratului Ahaşveroş; şi împăratul să dea statutul
    ei împărătesc alteia mai bună decât ea.'
  eng-WEBP: “If it pleases the king, let a royal commandment go from him, and let
    it be written among the laws of the Persians and the Medes, so that it cannot
    be altered, that Vashti may never again come before King Ahasuerus; and let the
    king give her royal estate to another who is better than she.
  eng-FBV: If it please Your Majesty, issue a royal decree, in accordance with the
    laws of Persia and Media which cannot be changed, that Vashti is banished from
    the presence of King Xerxes, and that Your Majesty will give her royal position
    to another, one who is better than her.
  nld-1939: 'Wanneer het dus den koning behaagt, worde namens hem een koninklijk bevel
    uitgevaardigd en in de wetten van Perzen en Meden opgenomen, zodat het onherroepelijk
    is: dat Wasjti niet meer voor Achasjwerosj mag verschijnen, en dat de koning haar
    koninklijke waardigheid overdraagt op een andere, die beter is dan zij.'
  nch-BL: Huajca sinta tiquita para cuali, totanahuatijca, xiquijcuilo se tanahuatili
    ica motequiticayo quej nopa sequinoc tanahuatilme ipan tali Media huan Persia
    cati amo aqui hueli quipatas. Huan nopa tajcuiloli quiijtos para Vasti ayecmo
    quema huelis hualas moixpa. Huan teipa, Tanahuatijquet Asuero, xijtapejpeni seyoc
    sihuat cati más cuali que ya para elis mosihua tanahuatijca.
  vie-1934: Nếu đẹp ý vua, khá giáng chiếu chỉ, chép vào trong sách luật pháp của
    nước Phe-rơ-sơ và Mê-đi, chẳng hề hay đổi đặng, rằng Vả-thi sẽ chẳng còn vào đến
    trước mặt vua A-suê-ru nữa; vua khá ban vị hoàng hậu của Vả-thi cho một người
    khác tốt hơn nàng.
  hin-CV: “यदि राजा को यह उपयुक्त लगे, वह एक राजाज्ञा प्रसारित कर दें जिसे फारस एवं
    मेदिया के नियमों में लिख दिया जाए कि कभी इस नियम को बदला न जा सके, कि अब कभी भी
    रानी वश्ती राजा अहषवेरोष की उपस्थिति में प्रवेश न करे, तब रानी वश्ती का राजकीय
    पद किसी अन्य को जो वश्ती से अधिक योग्य हैं उसे प्रदान कर दें
  spa-BES: Si le agrada al rey, que salga una orden de él, y que se registre entre
    las leyes de los persas y los medos, para que nunca se cambie, que Vasti nunca
    más vuelva a venir ante el rey Asuero; y que el rey ceda su lugar a otra que es
    mejor que ella.
  tdx-tdx: Aa naho no’ i mpanjakay, ee te haboele’e ty nafèm-panjaka naho ho sokireñe
    amo lili’ i Parase naho i Madaio, tsy hiova’e, te tsy hiheo añatrefa’ i Akasverose
    mpanjaka eo ka t’i Vastý vaho hatolo’ i mpanjakay ami’ty lombolombo’e ty fandilia’e.
  tha-KJV: ถ้าเป็​นที​่พอพระทัยกษั​ตริ​ย์ ขอให้​มี​พระราชโองการจากพระองค์ และให้บันทึกไว้ในกฎหมายของคนเปอร์​เซ​ียและคนมีเดีย
    อย่างที่คืนคำไม่​ได้​ว่า ‘วัชที​จะเข้​าเฝ้ากษั​ตริ​ย์อาหสุเอรัสอีกไม่​ได้​’ และขอกษั​ตริ​ย์ประทานตำแหน่งราชินี​ให้​แก่​ผู้​อื่​นที​่​ดี​กว่าพระนาง
  por-BR-2018: 'Se for do agrado do rei, seja feito de sua parte um mandamento real,
    e escreva-se nas leis da Pérsia e da Média, e que não se possa revogar: que Vasti
    nunca mais venha diante do rei Assuero; e o reino dela seja dado a outra que seja
    melhor que ela.'
  deu-ELO: 'Wenn es den König gut dünkt, so gehe ein königliches Wort von ihm aus
    und werde geschrieben in die Gesetze der Perser und Meder, daß es nicht vergehe:
    nämlich daß Vasti nicht mehr vor den König Ahasveros komme, und daß der König
    ihre königliche Würde einer anderen gebe, die besser ist als sie.'
  caa-caa: Pues quisinic catzꞌijbꞌa inteꞌ ley, jay aquetpa imbꞌutz toit net xeꞌ nireyet,
    tuaꞌ caware que e reina Vasti mix tiaꞌ tuaꞌ acꞌotoy tut e rey otronyajr, y que
    axin atzꞌijbꞌna e ley era xeꞌ tuaꞌ aquetpa tzꞌijbꞌabꞌir tama e jun xeꞌ tuaꞌ e
    gente tama e lugar Persia y xeꞌ tuaꞌ e gente tama e lugar Media. Y axin aquetpa
    e ley era bꞌan cocha e inmojr leyobꞌ que mamajchi uyubꞌi tuaꞌ uche aquetpa intiach.
    Y de allí ucꞌani tuaꞌ asicbꞌa otronteꞌ ijchꞌoc xeꞌ más tawar que jaxir tuaꞌ aquetpa
    reina.
  eng-WYC-2018: If it pleaseth to thee, a commandment go out from thy face, and be
    written by the law(s) of Persia and of Media, which it is unleaveful to be passed
    (over), that Vashti enter [in] no more to the king, but another woman, which is
    better than she, take her realm. (So if it please thee, let a command go out from
    thee, and be it written in the laws of Persia and Media, which law it shall forever
    be unlawful to break, that Vashti can no more come before the king, and then let
    another woman, who is more worthy than she, take her reign, or her crown.)
  epo-epo: Se al la reĝo plaĉas, oni elirigu ordonon de la reĝo, kaj oni enskribu
    ĝin kiel nemalobeeblan leĝon de Persujo kaj Medujo, ke la reĝino Vaŝti ne venu
    plu antaŭ la reĝon Aĥaŝveroŝ; kaj ŝian reĝinecon la reĝo transdonu al alia virino,
    kiu estas pli bona ol ŝi.
  uig-PIN: Padixaⱨimƣa muwapiⱪ kɵrünsǝ, aliyliridin mundaⱪ bir yarliⱪ qüxürülsun,
    xuningdǝk u Parslar wǝ Medialarning mǝnggü ɵzgǝrtilmǝydiƣan ⱪanun-bǝlgilimiliri
    iqigǝ pütülgǝyki, Waxti ikkinqi padixaⱨ Aⱨaxweroxning ⱨuzuriƣa kǝlmigǝy; uning
    hanixliⱪ mǝrtiwisi uningdin yahxi birsigǝ berilgǝy.
  beo-beo: Hina bagade! Di da hanai galea, hina bagade sema amane hamoma, ‘Fa:sedai
    da dima bu hamedafa misunu’. Amo sema da Besia amola Midia ela sema dedei amo
    ganodini dedenanu, bu hamedafa afadenemu, di sia:ma. Amasea, Fa:sedai ea hina
    bagade uda sogebi, amo eno baligili noga:i udama ima.
  tpi-OTNT: Orait king, sapos yu ting dispela tok i gutpela, yu salim wanpela tok
    i go long ol manmeri olsem, Vasti i no ken kam lukim yu gen. Raitim dispela tok
    long buk bilong lo bilong ol Persia na Midia. Olsem bai dispela lo i no inap senis.
    Na yu mas senisim Vasti na kisim gutpela meri na putim em i stap kwin.
  hau-SA: “Saboda haka, in ya gamshi sarki, bari yă ba da hatimi na sarauta, bari
    kuma a rubuta shi cikin dokokin Farisa da Mediya, wanda ba za a iya sokewa ba,
    cewa Bashti ba za tă ƙara zuwa gaban sarkin Zerzes ba. Bari kuma sarki yă ba da
    matsayinta na sarauta ga wata, wadda ta fi ta.
  uig-LAT: Padishahimgha muwapiq körünse, aliyliridin mundaq bir yarliq chüshürülsun,
    shuningdek u Parslar we Médialarning menggü özgertilmeydighan qanun-belgilimiliri
    ichige pütülgeyki, Washti ikkinchi padishah Ahashwéroshning huzurigha kelmigey;
    uning xanishliq mertiwisi uningdin yaxshi birsige bérilgey.
  nde-nde: Ngakho-ke, nxa kulungile enkosini, kakube lomthetho ozaphuma esigodlweni
    njalo ulotshwe emithethweni yelizwe lePhezhiya leMediya, ongeke uguqulwe njalo,
    ukuthi uVashithi akumelanga aphinde angene lapho okulenkosi u-Ahasuweru. Njalo
    inkosi kayiphe isikhundla sayo sobundlovukazi komunye ongcono kulayo.
  ton-ton: 'Pea kapau ʻoku lelei ki he tuʻi, ke fai ʻe ia ʻae fono fakatuʻi, pea tuku
    ke tohi ia ʻi he ngaahi fono ʻoe kakai Peasia mo e kakai Mitia, koeʻuhi ke ʻoua
    naʻa fakakehe ia, koeʻuhi ke ʻoua naʻa toe haʻu ʻa Vasiti ki he ʻao ʻoe tuʻi ko
    ʻAhasivelo: pea ke foaki ʻe he tuʻi hono tuʻunga fakatuʻi ki ha tokotaha ʻoku
    lelei lahi ʻiate ia.'
  ces-1613: Jestliže se tedy králi za dobré vidí, nechť se stane výpověď královská
    od oblíčeje jeho, a nechť jest vepsána mezi práva Perská a Médská, kteráž by nemohla
    změněna býti, že nechtěla přijíti Vasti před oblíčej krále Asvera, pročež království
    její dá král jiné, lepší nežli ona.
  eng-WMB: “If it pleases the king, let a royal commandment go from him, and let it
    be written among the laws of the Persians and the Medes, so that it cannot be
    altered, that Vashti may never again come before King Ahasuerus; and let the king
    give her royal estate to another who is better than she.
  tam-TCV: “ஆகவே அரசருக்கு விருப்பமானால், வஸ்தி இனியொருபோதும் அரசன் அகாஸ்வேருவின்
    முன்பாக வரக்கூடாது என்று அரச கட்டளையை அறிவிப்பாராக. அதை மாற்றப்பட முடியாத பெர்சிய,
    மேதிய சட்டங்களிலும் எழுதி வைப்பாராக. அத்துடன் அவளைவிட மேலான ஒருத்திக்கு அவளுடைய
    அரச பதவியைக் கொடுப்பாராக.
  ceb-ULB: Kung makalipay kini sa hari, pagpadala ug harianong sugo gikan kaniya,
    ug isulat ang mga balaod sa mga taga-Persia ug sa taga-Medes, nga dili na mabakwi,
    nga dili na moatubang si Vasti diha kaniya. Tugoti nga ihatag sa hari ang iyang
    katungdanan ingon nga rayna ngadto sa uban nga mas maayo pa kay kaniya.
  mkn-mkn: 'Jadi bapa raja, beta pung usul bagini: kalo bapa raja mau, na, tulis satu
    surat keputusan. Cap ini surat ko biar orang tau bilang, itu kaluar dari hukum
    deng atoran orang Persia deng orang Media, andia ko sonde bisa roba deng sonde
    bisa cabut kambali. Surat pung isi musti tulis bilang, raja pung bini Wasti sonde
    bole datang lai di bapa raja pung muka. Biar satu kali ju, sonde bisa. Ais kasi
    dia pung tampa sang satu parampuan laen yang lebe bae, yang tau kasi tunju hormat
    sang dia pung laki, andia bapa raja sandiri.'
  pol-UBG: 'Dlatego więc, jeśli król uzna to za słuszne, niech wyjdzie od króla wyrok
    i niech będzie wpisany do praw perskich i medyjskich, które są nieodwołalne: Że
    Waszti nie przyjdzie już przed oblicze króla Aswerusa, a jej godność królewską
    niech król da innej, lepszej od niej.'
  urd-GVU: اگر بادشاہ کو منظور ہو تو وہ اعلان کریں کہ وشتی ملکہ کو پھر کبھی اخسویرس
    بادشاہ کے حضور آنے کی اجازت نہیں۔ اور لازم ہے کہ یہ اعلان فارس اور مادی کے قوانین
    میں درج کیا جائے تاکہ اُسے منسوخ نہ کیا جا سکے۔ پھر بادشاہ کسی اَور کو ملکہ کا
    عُہدہ دیں، ایسی عورت کو جو زیادہ لائق ہو۔
  eng-OEBCW: If it seems best to the king, let him send out a royal edict. Let it
    be written among the laws of Persia and Media, never to be repealed, that Vashti
    may never again come before King Ahasuerus. Let the king give her place as queen
    to another who is more worthy than she.
  deu-1912: 'Gefällt es dem König, so lasse man ein königlich Gebot von ihm ausgehen
    und schreiben nach der Perser und Meder Gesetz, welches man nicht darf übertreten:
    daß Vasthi nicht mehr vor den König Ahasveros komme, und der König gebe ihre königliche
    Würde einer andern, die besser ist denn sie.'
  kan-2017: ಅರಸನು ಒಪ್ಪುವುದಾದರೆ ವಷ್ಟಿಯು ಪುನಃ ಅಹಷ್ವೇರೋಷ ರಾಜನು ಸನ್ನಿಧಿಗೆ ಬರಲೇ ಬಾರದೆಂಬ
    ರಾಜಾಜ್ಞೆಯು ಪ್ರಕಟವಾಗಿ ಅದು ಎಂದಿಗೂ ರದ್ದಾಗದ ಹಾಗೆ ಪಾರಸಿಯ ಮತ್ತು ಮೇದ್ಯ ಶಾಸನಗಳಲ್ಲಿ ಲಿಖಿತವಾಗಲಿ;
    ಅರಸನು ಆಕೆಯ ಪಟ್ಟವನ್ನು ಆಕೆಗಿಂತ ಉತ್ತಮಳಾದ ಇನ್ನೊಬ್ಬಳಿಗೆ ಕೊಡಲಿ.
  yap-yap: Fa’anra ba m’ag u wun’um i gur Pilung me ere mog lungum nge garer ni Vashti
    e darkiy e ngiyal’ ni nge yib nga p’eowchem. Mog ngan yoloy ngalan e motochiyel
    nu Persia ngu Media ya nge dabkiyag ni ngan thilyeg. Ma aram mag pi’ e liw rok
    ni queen ngak reb e bpin nib manigil boch ngak.
  hlt-MCSB: Manghai ham a then mak atah manghai ol te a mikhmuh lamloh tueih saeh.
    Persia neh Madai olkhan khuiah daek saeh. Te dongah te te poe boel saeh lamtah
    Vashti te manghai Ahasuerus mikhmuh ah mop voel boel saeh. Anih kah ram khaw manghai
    loh anih lakah aka then a hui taengla pae saeh.
  mdy-ETH: ካኣቲዮ! ዓካሪ ኔኤኒ ዔኤዓያ ማዔቴ ጌኤሻ ዓስፂና ሃካፓ ሴካ ኔ ቤርቶ ፔቴታዖ ሺኢኩዋጉዲ ላኣጋ ኪኢታ ኬሴ፤ ዬይ
    ፔቴታዖ ላኣሚንቱዋዖ ዶዲ ናኣናና ዴዓንዳጉዲ ፓርሴና ሜዶኔና ካኣቱሞ ዎጎይዳ ፃኣፒንታንዳጉዲ ዓይሤ፤ ዓስፂኖኮ ካኣቱሞ ማኣሮ
    ቦንቾ ዒዞፓ ዔኪ ሜሌ ዒዞፓ ባሼ ማዔ ላኣሊም ዒንጌ።
  twi-ASANTE: “Enti, sɛ ɔhene bɛpene so a, yɛsusu sɛ, ɛbɛyɛ sɛ ɔhene bɛhyɛ mmara a
    wɔatwerɛ no Persiafoɔ ne Mediafoɔ mmara mu a wɔntumi nsakra mu. Ɛsɛ sɛ ɛhyɛ sɛ
    wɔmpam ɔhemmaa Wasti mfiri wʼani so, na wɔnsi ɔhemmaa foforɔ a ɔsom bo kyɛn no.
  eng-WEBU: “If it pleases the king, let a royal commandment go from him, and let
    it be written among the laws of the Persians and the Medes, so that it cannot
    be altered, that Vashti may never again come before King Ahasuerus; and let the
    king give her royal estate to another who is better than she.
  wal-wal: “Hegaa gishshau kawuwau, neeni dosikko, Kawiyaa Asxxiina naa77antto ne
    sintti aadhdhennaadan teqqiya awaajuwaa kessa; he awaajoikka naa77antto laamettenna
    mala, Parssenne Meedoona higgiyaa giddon xaafetto. Hegaappe guyyiyan, a kawiyo
    gidiyo bonchchuwaa ippe kehiya harannissi imma.
  tgk-tgk: Бинобар ин, агар ба подшоҳ писанд ояд, фармон бароварда шавад, ки Ваштӣ
    дигар ҳеҷ гоҳ ба назди подшоҳ надарояд. Бигузор подшоҳ вазифаи ӯро ба зани дигаре,
    ки аз вай беҳтар аст, диҳад. Ин фармон дар қонуни ивазнашавандаи Форсу Модай ҷо
    шавад.
  spa-PDDPT: Si parece bien al rey, proclame un edicto real que sea escrito entre
    las leyes de Persia y Media con carácter irrevocable, que Vasti no comparezca
    más ante el rey Asuero, y que el rey otorgue su título de reina a otra más digna
    que ella.
  gun-gun: Ha'e gui ndee xeruvixa, rejou porã ri vy embopara uka peteĩ ayvu Pérsia
    ha'e Média pygua lei reguarã, ombovaipa pyrã e'ỹ. Ha'e va'e re toĩ ndee huvixa
    Assuero renonde py ta'yxy Vasti ndouvei aguã, ha'e ndera'yxy oikoague gui oipe'aa
    vy amboae kunha ha'eveve va'erã pe ome'ẽa aguã.
  agu-BL: Cha'stzun te Ta', ba'n yi nink cujiju' tan bixewe'n jun ca'wle'j tetz ketz
    yi o' aj Persia tu aj Media yi qui'c cuj tan xtx'ixpe'n sbne' opon tunintz. Yi
    jun ca'wla'tz i'tz yi qui'c rmeril tan tule'n junt tir yi reina swutzu'. Nin tajwe'n
    tz'el tetz reina, nin tajwe'n joylij xel yi ba'n k'uke' kac'u'l te'j.
  ilo-ULB: No makaay-ayo daytoy iti ari, mangipaulog isuna iti bilin nga aggapo kenkuana,
    ket mapalubusan a maisurat daytoy kadagiti linteg iti Persia ken Medes, a saanto
    a mabaliwan, a saanton a makaasideg ni Vasti kenkuana. Ited koma ti ari ti saadna
    a kas reyna iti sabali a nasaysayaat ngem isuna.
  kpg-kpg: Meenei di king, maa goe ga hiihai, heia dahi haga iloo bolo Vashti gi de gila mai
    labelaa i mua di king. Heia gi hihi i lodo nia haganoho o Persia mo Media, gei
    di maa gi deemee loo di huli, gei goe gaa wanga di lohongo o maa gi dahi ahina
    mada humalia i mee.
  uig-ARA: پادىشاھىمغا مۇۋاپىق كۆرۈنسە، ئالىيلىرىدىن مۇنداق بىر يارلىق چۈشۈرۈلسۇن،
    شۇنىڭدەك ئۇ پارسلار ۋە مېدىئالارنىڭ مەڭگۈ ئۆزگەرتىلمەيدىغان قانۇن-بەلگىلىمىلىرى
    ئىچىگە پۈتۈلگەيكى، ۋاشتى ئىككىنچى پادىشاھ ئاھاشۋېروشنىڭ ھۇزۇرىغا كەلمىگەي؛ ئۇنىڭ
    خانىشلىق مەرتىۋىسى ئۇنىڭدىن ياخشى بىرسىگە بېرىلگەي.
  sus-sus: Mangɛ, xa i bara tin, a lanma i xa mangɛ ginɛ Fasati yamari a naxa fa i
    yire sɔnɔn. Ginɛ gbɛtɛ tongo naxan fisa a bɛ, na xa findi mangɛ ginɛ ra. Na yaamari
    xa sɛbɛ Perisekae nun Mediyakae xa sɛriyɛ kui, naxan mu nɔma masarade.
  pon-2006: Ma Wasa Lapalap pahn kupwurki, en wiahda ehu kalohk me Pasdi solahr pahn
    pwurehng pato mwohn silangin nanmwarki. Kosonned wet en ntingdi oh kapatapatohng
    nan kosonned kan en Persia oh Media, pwe kosonned wet en dehr pwurehng wekidekla.
    Komwi eri ketikihsang deweo oh ketikihong emen lih me pahn mwahusang.
  ksd-ksd: Ba ra king i mainge, boina na pait tika na vartuluai, ma boina ba da tumu
    ia varurung ma ra lavur varkurai Persia ma Media, upi na tur vatikai, ba koko
    Vasti na vana rikai mulai pire ra king Akasueros; ma boina ba ra king na tul tar
    kana kini ta ra kubana tai ta ra vavina i boina ta dir ma Vasti.
  tur-YTC: “Kral dilerse, kendisinden bir krallık buyruğu çıksın Vaşti bir daha Kral
    Ahaşveroş'un önüne gelmeyecek, diye Persler ile Medler'in yasaları arasına yazılsın
    ki, değiştirilmesin; ve kral, onun kraliçeliğini kendisinden daha iyi birine versin.
  ind-AYT: Jika hal ini berkenan bagi raja, biarlah raja mengeluarkan suatu perintah
    dan menuliskannya ke dalam undang-undang Persia dan Media supaya hal itu tidak
    dapat dihapus, bahwa Wasti tidak boleh lagi menghadap raja. Biarlah raja menyerahkan
    kedudukan ratu kepada perempuan lain yang lebih baik daripada dia.
  nya-nya: “Choncho, ngati chikukomerani mfumu, lamulirani kuti Vasiti asadzaonekerenso
    pamaso pa mfumu Ahasiwero. Lamuloli lilembedwe mʼmabuku a malamulo a Aperezi ndi
    Amedi kuti lisadzasinthike. Pamalo pa Vasiti ngati mfumukazi payikidwepo mkazi
    wina amene ali bwino kuposa iye.
  kyg-kyg: Kini vekae, kahauꞌnisiyaꞌmoꞌmo mani agufa gemo huteka ge huka atalegeno
    muki vayaꞌaitegamo uneno hino. Vasitiꞌa halate magoꞌe huno eno oꞌnagegaiye. Ani
    agufa lokiya gemo huka Pesiya vayaꞌe Mitiya vayaꞌeꞌmo keꞌaepa geꞌapimo haneꞌniya
    mukufiꞌmo vayaꞌmogimo aeꞌa kalo paeꞌa oꞌatalesayafeꞌmo avoꞌmo kae malegeno haneno.
    Avoꞌmo kae maletesagekaeꞌmo Vasiti aimuꞌyaleꞌmo mago aeno aga seꞌnisiya a kanomo
    kuvini a kanomo maisiyafeꞌmo lekana paika ato.
  mps-mps: “Tialima, king bidi, nago homugo te po wiegi yai da wida, te nago te bidi
    dabebolo te tiwai po me tolao, te kwin Vastigo te nage me suagasigi po wao. Te
    po te Persia me Midia dabego te bomai po asębo bukude asęao. Tama te bomai po
    hasegelibo usu me egobeo. Tama nago te we Vasti te hasegelama, tama sawi yai dwagi
    yai we me selama, tama aga te gavman tuni we kwin nigilao.
  tpi-tpi: Orait king, sapos yu ting dispela tok i gutpela, yu salim wanpela tok i
    go long ol manmeri olsem, Vasti i no ken kam lukim yu gen. Raitim dispela tok
    long buk bilong lo bilong ol Persia na Midia. Olsem bai dispela lo i no inap senis.
    Na yu mas senisim Vasti na kisim gutpela meri na putim em i stap kwin.
  dan-1931: Hvis Kongen synes, så lade han udgå et kongeligt Bud, som skal optegnes
    i Persiens og Mediens Love og være uigenkaldeligt, om at Vasjti aldrig mere må
    vise sig for Kong Ahasverus; og Kongen skal give hendes kongelige Værdighed til
    en anden, som er bedre end hun.
  vie-OVCB: Nếu vua đẹp ý, chúng tôi xin vua ra sắc lệnh, chép thành đạo luật bất
    di bất dịch của người Ba Tư và Mê-đi, cấm Hoàng hậu Vả-thi không được đến ra mắt
    vua nữa, và sẽ chọn hoàng hậu khác xứng đáng hơn.
  guj-2017: જો રાજાની સંમતિ હોય તો એક કડક બાદશાહી ફરમાન બહાર પાડવામાં આવે અને તે બદલાય
    નહિ માટે ઇરાન તથા માદીના કાયદાઓમાં તે નોધાવું જોઈએ કે, ‘વાશ્તીએ હવે પછી અહાશ્વેરોશ
    રાજાની હજૂરમાં કદી ન આવવું.’ અને રાજાએ તેનું રાણીપદ તેના કરતાં કોઈ સારી રાણીને
    આપવું.
  pon-2006A: Ma Wasa Lapalap pahn kupwurki, en wiahda ehu kalohk me Pasdi solahr pahn
    pwurehng pato mwohn silangin nanmwarki. Kosonned wet en ntingdi oh kapatapatohng
    nan kosonned kan en Persia oh Media, pwe kosonned wet en dehr pwurehng wekidekla.
    Komwi eri ketikihsang deweo oh ketikihong emen lih me pahn mwahusang.
  por-BRBSL: “Se for do agrado do rei, deixe que um mandamento real lhe seja dado,
    e que seja escrito entre as leis dos persas e dos medos, para que não possa ser
    alterado, para que Vashti nunca mais venha perante o rei Assuero; e deixe que
    o rei dê seus bens reais a outro que seja melhor do que ela.
  eng-OEBUS: If it seems best to the king, let him send out a royal edict. Let it
    be written among the laws of Persia and Media, never to be repealed, that Vashti
    may never again come before King Ahasuerus. Let the king give her place as queen
    to another who is more worthy than she.
  cth-cth: Vashti hah siangpahrang Ahasuerus koevah bout kâen sak hoeh nahanlah ngainae
    awm pawiteh kâen hoeh nahanlah kâ pouh. Kâthung hoeh e kâpoenae ao thai nahanlah
    Persia hoi Midiannaw koe thun sak. Hahoi, Vashti hlak kahawi e napui hah siangpahrangnu
    lah lat telah atipouh awh.
  twi-twi: “Enti sɛ ɔhene bɛpene so a, yesusuw sɛ, ebeye sɛ ɔhene bɛhyɛ mmara a wɔakyerɛw
    no Persiafo ne Mediafo mmara mu a wontumi nsakra mu. Ɛsɛ sɛ ɛhyɛ sɛ wɔmpam ɔhemmea
    Wasti mfi wʼani so, na wonsi ɔhemmea foforo a ɔsom bo kyɛn no.
  hlt-hlt: Manghai ham a then mak atah manghai ol te a mikhmuh lamloh tueih saeh.
    Persia neh Madai olkhan khuiah daek saeh. Te dongah te te poe boel saeh lamtah
    Vashti te manghai Ahasuerus mikhmuh ah mop voel boel saeh. Anih kah ram khaw manghai
    loh anih lakah aka then a hui taengla pae saeh.
  tbz-SIM: Okpɑ̀ɑ̀tì, kɑ̀ɑ bo yie nhɑ wɑ̃ri yɛpɑ́tɛ kɛ́dennɛ Fɑsitii kɛ́wɑɑ́ nhotɔù
    wèè ò pɛ̃ɛ̃tɛ́, kòo cɔutɛ́ o fɔ̃̀tìrì kɛ̀ dɛ kó tinɑ́ɑǹtìi wɑ̃ri Pɛrisi nɛ̀ Mɛdii
    kuɔ́ pɑ́tíri miɛkɛ bɑ́ òmɔù bɑ́ɑ́ nɑ kɛ́ tì cèètɛ.
  msy-2020: “Ezɨ atrivim, nɨ akar kɨ mɨgeim gifueghɨva, nɨ akam gumazamiziba bagh
    anemadagh kamaghɨn mɨkɨm suam, ‘Vasti ua izɨ Atrivim Serksisɨn ganan kogham.’
    Nɨ akɨnafarir Persia ko Midian araziba aven itim, nɨ a inigh arazir kam osirigh.
    Eghtɨ arazir kam ikɨ kamaghɨra ikiam. Egh nɨ amizir aghuir igharazitam inightɨ,
    a Kwin Vastin danganim inigh kwinɨn ikɨ.
  dop-dop: Tɔʋ, Tɑcɑɑ, ye mɑ tɔm lɑpɑ-ŋ teu, ɩlɛ n yele nɑ pɑ́ ŋmɑɑ Mete nɑ Pɛɛsɩ
    kiiŋ wei ɩɩ lɑɣɑsǝɣɩ tɔ, ɩ tɑkǝlɑɣɑ tɑɑ sɩ, Fɑsiti ɩ́ tɑɑ tɑsɑ nyɑ́ kiŋ kɔntɛ.
    Ɩlɛnɑ wulɑʋ kpɑɣɑ ɑlʋ kʋfɑlʋ wei ɩ mʋnɑ pɑ́ kʋsɩ ɩ nyʋɣʋ tɔ.
  azb-azb: 'Əgər padşahın gözündə xoş görünərsə, qoy padşah tərəfindən belə bir əmr
    verilsin: “Vaşti bir daha padşah Axaşveroşun önünə çıxmasın”. Qoy bu əmr Farsların
    və Midiyalıların qanunları arasına yazılsın və dəyişdirilməsin. Padşah isə onun
    mələkəliyini daha yaxşısına versin.'
  eng-DBY: If it please the king, let a royal order go forth from him, and let it
    be written among the laws of the Persians and the Medes, that it may not pass,
    That Vashti come no more before king Ahasuerus; and let the king give her royal
    estate to another that is better than she;
  hin-2017: यदि राजा को स्वीकार हो, तो यह आज्ञा निकाले, और फारसियों और मादियों के
    कानून में लिखी भी जाए, जिससे कभी बदल न सके, कि रानी वशती राजा क्षयर्ष के सम्मुख
    फिर कभी आने न पाए, और राजा पटरानी का पद किसी दूसरी को दे दे जो उससे अच्छी हो।
  wol-KYG: Kon nag Buur, ndegam soob na la, na ab dogal tukkee fi yaw, ñu bind ko
    ci ndigali yooni Pers ak Medd, yi dul toxu, di xamle ne Wasti dootu jàkkaarlooteek
    Buur Aserus. Te Buur, dangay nangu céru lingeeram, jox ko moroomam mu ko gën.
  bjr-bjr: Rakisirafa anee irinanoo amiqinana, anee moo ufa maaqi qimasee faiqi anaasee
    iannai uqaa. Wasti nammarifa sia kaifaa ani ani qafaani. Mi ufana Peereesia maqa
    maaqakinaasa faqa Midia maqa maaqakinaasa sandufa mari papiqanaki akara ruaqa.
    Akara rumasaifanoo mi sandufafa sia amana taikaannoo. Minara anee Wasti nammarina
    mara aqusee moo amiqira manaaqa mara uqasainanoo mifa kuinna mariani.
  eng-YLT: '''If to the king [it be] good, there goeth forth a royal word from before
    him, and it is written with the laws of Persia and Media, and doth not pass away,
    that Vashti doth not come in before the king Ahasuerus, and her royalty doth the
    king give to her companion who [is] better than she;'
  eng-WYC-2017: If it pleaseth to thee, a command-ment go out from thy face, and be
    written by the laws of Persia and of Media, which it is unleaveful to be passed
    by, that Vashti enter [in] no more to the king, but another woman, which is better
    than she, take her realm.
  eng-WMBB: “If it pleases the king, let a royal commandment go from him, and let
    it be written amongst the laws of the Persians and the Medes, so that it cannot
    be altered, that Vashti may never again come before King Ahasuerus; and let the
    king give her royal estate to another who is better than she.
  urd-GVH: अगर बादशाह को मंज़ूर हो तो वह एलान करें कि वशती मलिका को फिर कभी अख़स्वेरुस
    बादशाह के हुज़ूर आने की इजाज़त नहीं। और लाज़िम है कि यह एलान फ़ारस और मादी के
    क़वानीन में दर्ज किया जाए ताकि उसे मनसूख़ न किया जा सके। फिर बादशाह किसी और को
    मलिका का ओहदा दें, ऐसी औरत को जो ज़्यादा लायक़ हो।
  rug-rug: Baṉara ululumu, mamu tavetia keke tinarae arilaena pude va avoso ni sari
    doduru tie, sapu se Vasiti sa kalaho si lopu keke totoso pule si kaqu ta dogoro
    koasa baṉara. Sa mua tinarae pu ta kuberena hie si kaqu ta kubere koasa tinarae
    pa Pesia meke pa Media pude lopu kaqu ta hobe pule. Mamu vala nia pa keke votiki
    barikaleqe sa tuturuana kalaho.
  gaz-gaz: “Kanaafuu yoo wanni kun mooticha gammachiise akka Waashtiin lammata fuula
    Ahashweroos Mootichaa duratti hin dhiʼeeffamneef inni labsii mootummaa haa labsu;
    labsiin sunis seera Faaresii fi Meedee kan diigamuu hin dandeenye sana keessatti
    haa barreeffamu. Mootichi amma illee sadarkaa ulfinaa kan isheen mootummaa keessatti
    qabdu dubartii biraa kan ishee caaltuuf haa kennu.
  fra-LSG: Si le roi le trouve bon, qu’on publie de sa part et qu’on inscrive parmi
    les lois des Perses et des Mèdes, avec défense de la transgresser, une ordonnance
    royale d’après laquelle Vasthi ne paraîtra plus devant le roi Assuérus et le roi
    donnera la dignité de reine à une autre qui soit meilleure qu’elle.
  yal-yal: Xa a sa mangan kɛnɛnɲɛ, a xa yamarin fi fa fala Batɛn Fasita nama fa ti
    a yɛtagi sɔnɔn. A tiden xa so ɲaxalan gbɛtɛ yii naxan fisa a tan xa. Yamarin fi,
    a xa sɛbɛ, a xa sa na tɔnne fari naxanye Perise nun Mede yamanani alogo a nama
    fa maxɛtɛ mumɛ!
  haw-1868: Ina he maikai i ko ke alii manao, e hoolahaia'ku no kekahi olelo no ke
    aupuni, a e kakauia no hoi ia ma na kanawai o Peresia a me Media, i haule ole
    ia, aole loa e hele hou mai o Vaseti imua i ke alo o ke alii, o Ahasuero; a e
    haawi aku hoi ke alii i ko Vaseti waiwai alii na kekahi i oi aku ka pono mamua
    o kona.
  arb-NAV: فَإِذَا رَاقَ لِلْمَلِكِ فَلْيُصْدِرْ أَمْراً مَلَكِيًّا، يُسَجَّلُ ضِمْنَ
    مَرَاسِيمِ مَادِي وَفَارِسَ الَّتِي لَا تَتَغَيَّرُ، يُحَظَّرُ فِيهِ عَلَى وَشْتِي
    الْمُثُولُ فِي حَضْرَةِ الْمَلِكِ أَحَشْوِيرُوشَ. وَلْيُنْعِمِ الْمَلِكُ بِمُلْكِهَا
    عَلَى مَنْ هِيَ خَيْرٌ مِنْهَا.
  ewe-ewe: eya ta míele edom ɖa be, ne fia la lɔ̃ la, ekema nàde se tɔxɛ aɖe na Mediatɔwo
    kple Persiatɔwo, se si womate ŋu atrɔ gbeɖegbeɖe o la, be Fianyɔnu Vasti magado
    ɖe Fia Ahasuerus ŋkume gbeɖegbeɖe o, eye nàtia fianyɔnu bubu si nyo wu Vasti.
  eng-LEE: 'If it please the king, let there go forth a royal order from him, and
    let it be written among the laws of the Persians and the Medes, that no one transgress
    it, That Vashti come no more before king Achashverosh: and let the king give her
    royal dignity unto another that is better than she.'
  asm-FB: যদি এই কথাই মহাৰাজক সন্তুষ্ট কৰে, তেনেহলে ‘ৰাণী ৱষ্টী অহচবেৰোচ ৰজাৰ ওচৰলৈ
    পুনৰ আহিবলৈ নাপাব’; এই ৰাজ আজ্ঞা আপোনাৰ মুখৰ পৰা ওলাওক, আৰু ইয়াৰ যেন লৰ-চৰ নহয়।
    এই কাৰণে ইয়াক পাৰস্য আৰু মাদিয়া সকলৰ বিধিত লিখা হওক। তাৰ পাছত মহাৰাজে তেওঁৰ
    ৰাণীপদ তেওঁতকৈ উত্তম মহিলা এগৰাকীক দিয়ক।
  sus-A: مَنفّ، شَ عِ بَرَ تِن، عَ لَنمَ عِ شَ مَنفّ فِنّ قَسَتِ يَمَرِ عَ نَشَ قَ
    عِ يِرٍ سْنْن. فِنّ فبّتّ تٌنفٌ نَشَن قِسَ عَ بّ، نَ شَ قِندِ مَنفّ فِنّ رَ. نَ
    يَامَرِ شَ سّبّ ثٍرِ سٍكَيٍ نُن مٍدِيَكَيٍ شَ سّرِيّ كُي، نَشَن مُ نْمَ مَسَرَدٍ.
  fra-SBL: « S'il plaît au roi, qu'un ordre royal parte de lui et qu'il soit écrit
    parmi les lois des Perses et des Mèdes, afin qu'il ne puisse être modifié, afin
    que Vasthi ne se présente plus jamais devant le roi Assuérus ; et que le roi donne
    son domaine royal à un autre qui soit meilleur qu'elle.
  hbo-hbo: אִם־עַל־הַמֶּ֣לֶךְ טֹ֗וב יֵצֵ֤א דְבַר־מַלְכוּת֙ מִלְּפָנָ֔יו וְיִכָּתֵ֛ב
    בְּדָתֵ֥י פָֽרַס־וּמָדַ֖י וְלֹ֣א יַעֲבֹ֑ור אֲשֶׁ֨ר לֹֽא־תָבֹ֜וא וַשְׁתִּ֗י לִפְנֵי֙
    הַמֶּ֣לֶךְ אֲחַשְׁוֵרֹ֔ושׁ וּמַלְכוּתָהּ֙ יִתֵּ֣ן הַמֶּ֔לֶךְ לִרְעוּתָ֖הּ הַטֹּובָ֥ה
    מִמֶּֽנָּה׃
  pjt-pjt: '@see-verse:EST.001.018'
  kik-kik: “Nĩ ũndũ ũcio, mũthamaki angĩona arĩ wega, nĩarute watho wa ũthamaki na
    etĩkĩre wandĩkwo mawatho-inĩ ma Perisia na Media, marĩa matagarũragwo, atĩ Vashiti
    ndarĩ hĩndĩ ĩngĩ agooka mbere ya Mũthamaki Ahasuerusu. Naho handũ ha Vashiti-rĩ,
    mũthamaki acarie mũndũ-wa-nja ũngĩ mwega kũmũkĩra.
  fra-NCL: Si le roi le trouve bon, qu’on publie de sa part et qu’on inscrive parmi
    les lois des Perses et des Mèdes, pour n’être pas enfreinte, une ordonnance royale
    portant que la reine Vasthi ne paraîtra plus devant le roi Assuérus, et que le
    roi donnera sa dignité de reine à une autre qui soit meilleure qu’elle.
  cek-AK: To pongah siangpahrang naakrakhaih om nahaeloe, Vashti loe natuek naah doeh
    siangpahrang Ahasuerus hmaa ah amtueng hmah lai nasoe, tiah amkhrai thai ai, siangpahrang
    lokpaekhaih to Persia hoi Media prae ih daan ah tariksak ah; to pacoengah siangpahrang
    mah, Vashti pong kahoih kue kalah nongpata to, siangpahrang zu angdoethaih ahmuen
    ah suem nasoe.
  cuk-cuk: '”Degisoggu, Rey-Asuero, na be yeer-itogele, be igar uksundo. We-igar Persa-dulemarga,
    degi, Media-dulemarga geg-bar-gwage weyob igar-narmakar-mai guoed: ‘Rey-Asueroʼse
    mer e-ome-Vasti bar dagoye.’ Rey-Asuero, ome-baid Vastiʼba-bur-nueddaed rey-omega-guega
    be amie.'
  uig-CYR: Падишасимға мувапиқ көрүнсә, алийлиридин мундақ бир ярлиқ чүшүрүлсун, шуниңдәк
    у Парслар вә Медиаларниң мәңгү өзгәртилмәйдиған қанун-бәлгүлимилири ичигә пүтүлгәйки,
    Вашти иккинчи падиша Аһашверошниң һозуриға кәлмигәй; униң ханишлиқ мәртивиси униңдин
    яхши бирисигә берилгәй.
  tel-2017: రాజుగారికి అంగీకారం అయితే రాజైన అహష్వేరోషు సమక్షంలోకి వష్తి రాణి ఇక ఎన్నడూ
    రాకూడదని మీరు ఆజ్ఞ ఇవ్వాలి. ఈ శాసనం స్థానంలో మరొకటి ఎన్నటికీ రాకుండేలా పారసీకుల,
    మాదీయుల చట్ట ప్రకారం దాన్ని రాయాలి. రాజు వష్తి కంటే యోగ్యురాలికి రాణి పదవి ఇవ్వాలి.
  hat-BSA: “Si sa fè wa a kontan, kite yon dekrè wayal sòti nan li, e kite li ekri
    nan lalwa a Perse avèk Médie a, pou l pa kab ranvèse, ke Vasthi p ap kab ankò
    antre nan prezans a Wa Assuérus la. E konsa, kite wa a bay pozisyon wayal pa li
    a yon lòt moun ki pi merite l pase li.
  kos-kos: Fin wo sin Tokosra, orala sie mwe fahkak sin tokosra lah Vashti el fah
    tia sifilpa sikyak ye mutun tokosra. Sang in simla ke ma sap lun Persia ac Media,
    tuh in fah tiana ku in ikilyukla. Na toko, sang wal lun kasra nu sin sie mutan
    ma wo lukel.
  hbo-WLC: אִם־עַל־הַמֶּ֣לֶךְ ט֗וֹב יֵצֵ֤א דְבַר־מַלְכוּת֙ מִלְּפָנָ֔יו וְיִכָּתֵ֛ב
    בְּדָתֵ֥י פָֽרַס־וּמָדַ֖י וְלֹ֣א יַעֲב֑וֹר אֲשֶׁ֨ר לֹֽא־תָב֜וֹא וַשְׁתִּ֗י לִפְנֵי֙
    הַמֶּ֣לֶךְ אֲחַשְׁוֵר֔וֹשׁ וּמַלְכוּתָהּ֙ יִתֵּ֣ן הַמֶּ֔לֶךְ לִרְעוּתָ֖הּ הַטּוֹבָ֥ה
    מִמֶּֽנָּה׃
  ibo-ibo: “Ya mere, ọ bụrụ na ọ masị eze, ya nye iwu, nke a ga-edepụta, ka ọ bụrụ
    iwu nʼala Peshịa na Midia, nke na-agaghị agbanwe, na Vashti agaghị abatakwa nʼihu
    eze Sekses ọzọ. Ka eze werekwa ọnọdụ eze nwanyị ahụ nye onye ọzọ ka ya mma.
  ory-ory: ଏନିମନ୍ତେ ଯେବେ ମହାରାଜା ସନ୍ତୁଷ୍ଟ ହୁଅନ୍ତି, ତେବେ ବଷ୍ଟୀ ଅକ୍ଷଶ୍ୱେରଶ ରାଜା ନିକଟକୁ
    ଆଉ ନ ଆସିବାକୁ ରାଜାଜ୍ଞା ଶ୍ରୀଛାମୁରୁ ପ୍ରକାଶିତ ହେଉ; ପୁଣି, ଏହା ଅନ୍ୟଥା ନୋହିବା ପାଇଁ ପାରସିକ
    ଓ ମାଦୀୟ ବ୍ୟବସ୍ଥା ମଧ୍ୟରେ ଲିଖିତ ହେଉ; ପୁଣି, ମହାରାଜା ତାହାର ରାଣୀପଦ ଅନ୍ୟକୁ ଦିଅନ୍ତୁ ଯେ
    ତାହା ଅପେକ୍ଷା ଅଧିକ ଉତ୍ତମ ଅଟନ୍ତି।
  chk-chk: Are en äm king ka tipeeu ngeni, kopwe föri eu allük pwe Fasti esap chüen
    feito fän mesen ewe king. Ei allük epwe pach ngeni allükün Persia me Metia, pwe
    esap wor eman a tongeni siwili. Mürin en äm king kopwe angei seni wisan wisen
    kiwiin o ngeni eman mi mürina seni.
  rop-rop: Wal if yu jinggabat lagijat main king, yu dalim det wekinmen blanga raidimdan
    lowa na, en nobodi kaan tjeinjim det lowa, en det lowa garra jidan langa det dubala
    kantri Pesha en Midiya du. En yu garra jandimwei Bashtai, tharran nambawan waif,
    wulijim im kaan kambek langa yu igin. Yu jandim yu wekinmen garram det wed langa
    ola kantri blanga yu, en yu garra pikimat gudwan gel blanga yu waif.
  ukr-1871: Коли се до вподоби цареві, нехай вийде від його царська постанова і запишеться
    в закони Перські та Мидійські, і не зміниться, що Астинь не входити ме перед лице
    царя Артаксеркса, а її царське становище царь передасть другій, що лїпша за неї.
  deu-1951: 'Gefällt es dem König, so gehe ein königlicher Befehl von ihm aus und
    werde aufgezeichnet unter die Gesetze der Perser und Meder, damit er nicht bloß
    vorübergehend gelte: daß Vasti nicht mehr vor dem König Ahasveros erscheinen dürfe,
    und daß der König ihre königliche Würde einer andern gebe, die besser ist als
    sie.'
  eng-JPS: If it please the king, let there go forth a royal commandment from him,
    and let it be written among the laws of the Persians and the Medes, that it be
    not altered, that Vashti come no more before king Ahasuerus, and that the king
    give her royal estate unto another that is better than she.
  srp-1865: Ako je ugodno caru, da izide carska zapovijest od njega i da se upiše
    meðu zakone Persijske i Midske da je nepromjenito, da Astina ne izlazi više pred
    cara Asvira i da æe car dati njezino carstvo drugoj boljoj od nje.
  lug-lug: Noolwekyo Kabaka bw’anaasiima, awe ekiragiro, era kiwandiikibwe mu mateeka
    ga Buperusi ne Bumeedi agatakyuka, nti Vasuti aleme okujja nate mu maaso ga Kabaka
    Akaswero. Ate n’ekifo kye eky’Obwannabagereka, kiweebwe omukazi omulala amusinga.
  heb-heb: אם על המלך טוב יצא דבר מלכות מלפניו ויכתב בדתי פרס ומדי ולא יעבור אשר לא
    תבוא ושתי לפני המלך אחשורוש ומלכותה יתן המלך לרעותה הטובה ממנה׃
  ben-IRV: যদি মহারাজের ইচ্ছা হয়, তবে বষ্টী অহশ্বেরশ রাজার সামনে আর আসতে পারবেন না,
    এই রাজ আদেশ আপনার মুখ থেকে বেরিয়ে আসুক এবং যা অমান্য করা যাবে না, এই জন্য এটা
    পারসীকদের আদেশ ও মাদীয়দের আইনের মধ্যে লেখা হোক; পরে মহারাজ তাঁর রাণীর পদ নিয়ে
    তাঁর থেকে ভালো আর এক রাণীকে দিন।
  pan-pan: ਜੇਕਰ ਰਾਜਾ ਨੂੰ ਇਹ ਗੱਲ ਚੰਗੀ ਲੱਗੇ ਤਾਂ ਉਸ ਦੀ ਵੱਲੋਂ ਇੱਕ ਸ਼ਾਹੀ ਹੁਕਮ ਜਾਰੀ ਕੀਤਾ
    ਜਾਵੇ, ਅਤੇ ਉਹ ਫ਼ਾਰਸੀਆਂ ਅਤੇ ਮਾਦੀਆਂ ਦੇ ਕਨੂੰਨਾਂ ਵਿੱਚ ਲਿਖਿਆ ਵੀ ਜਾਵੇ ਤਾਂ ਜੋ ਉਸ ਨੂੰ ਬਦਲਿਆ
    ਨਾ ਜਾ ਸਕੇ ਕਿ ਹੁਣ ਤੋਂ ਰਾਣੀ ਵਸ਼ਤੀ ਰਾਜਾ ਅਹਸ਼ਵੇਰੋਸ਼ ਦੇ ਸਨਮੁਖ ਕਦੀ ਨਾ ਆਵੇ, ਅਤੇ ਰਾਜਾ
    ਉਸ ਦੀ ਸ਼ਾਹੀ ਪਦਵੀ ਕਿਸੇ ਹੋਰ ਨੂੰ ਦੇ ਦੇਵੇ ਜਿਹੜੀ ਉਸ ਤੋਂ ਚੰਗੀ ਹੋਵੇ।
  mya-JVB: ဝါရှတိ သည် အရှင်မင်းကြီး အာရွှေရု ထံ တော်သို့ နောက်တဖန် မ ဝင် စေခြင်းငှါ
    အလိုတော်ရှိလျှင် မဝင်စေနှင့် ဟု မိန့်တော်မူပါ။ မပြောင်းလဲနိုင်သော အမိန့်တော် ရှိစေခြင်းငှါပေရသိ
    ၊ မေဒိ ဓမ္မသတ် ၌ သွင်း၍ ရေး စေတော်မူပါ။ ဝါရှတိ ထက် ကောင်း သော မိန်းမကိုလည်း မိဖုရား
    အရာ၌ ချီးမြှောက် တော်မူပါ။
  tbg-tbg: 'Ho avuhainaa vaiintio, are te tiaina uvarara koqe uva vaivo tirera, vi
    uvara vara kairamanta ekaa vaiinti nahenti iriate. Mintima tiane: Vasaativa kia
    qaiqaavata te King Sekesisika iainanaini aniarire, tiane. Are tiramanta vi uvara
    tenavu Pesia vatanaakavata Midia vatanaakavata uva maara tiva tauna vukuraqi qara
    ntuvataate. Mintima kaivaro kia ho vovano vi uvara qaqira kero vo uva vataarire.
    Viraqaahaira are Vasaatira aatara kaaina nahentira vo qaqi kairaro vira vatuka
    varaarire.'
  hmo-hmo: '“King e, bema oi ura neganai, oda ta do oi torea, bona inai oda be Parasa
    bona Media taudia edia taravatu lalonai do ia torea, vadaeni tau ta ese do ia
    haidaua diba lasi, oda be inai: Vasati be king Ahasuero ena vairanai ma do ia
    raka vareai lou lasi, to king ese Vasati ena dagi be hahine ta, Vasati ia hereaia
    hahine dekenai do ia henia.'
  urd-urd: अगर बादशाह को मन्ज़ूर हो तो उसकी तरफ़ से शाही फ़रमान निकले, और वो फ़ारसियों
    और मादियों के क़ानून में दर्ज हो, ताकि बदला न जाए कि वश्ती अख़्सूयरस बादशाह के
    सामने फिर कभी न आए, और बादशाह उसका शाहाना रुतबा किसी और को जो उससे बेहतर है 'इनायत
    करे।
  rus-SYN: Если благоугодно царю, пусть выйдет от него царское постановление и впишется
    в законы Персидские и Мидийские и не отменяется, о том, что Астинь не будет входить
    пред лице царя Артаксеркса, а царское достоинство ее царь передаст другой, которая
    лучше ее.
  bqc-SIM: Kí, tó à kànguɛ, yãdilɛ Vasitiɛ asu tó á wɛsikↄ̃lɛ lↄo, ní nↄɛ
    pↄ́ dɛaàla kpa aà kpalau. Wa yã́pi kɛ̃ Pɛɛsi ń Mɛdɛo ikoyã pↄ́ wìli a bãdɛo
    lá guu.
  tcz-CHONGTHU: Hijeh chun lengpan na phatsah dinga ahileh Persia le Media gamsunga
    khelthei lou helding dan khat jihtho inlang phongdoh lechun kadeije. Lengnu Vashti
    hin lengpa Xerxes hi amai amukit tah louhel dingin a-imatih channa dingin kaidoh
    in um henlang lengpa dingin nakiloppi tah lengnu chomkhat kilheng doh hen katin,”
    ahi.
  mar-mar: जर राजाची मर्जी असल्यास, राजाने एक राजकीय फर्मान काढावे आणि त्यामध्ये काही
    फेरबदल होऊ नये म्हणून पारसी आणि माद्य यांच्या कायद्यात ते लिहून ठेवावे. राजाज्ञा
    अशी असेल की, वश्तीने पुन्हा कधीही राजा अहश्वेरोशच्या समोर येऊ नये. तसेच तिच्यापेक्षा
    जी कोणी चांगली असेल तिला राजाने पट्टराणी करावे.
  qub-qub: Chaymi Tayta ray gampaj alli captenga llapanpaj juc layta isquirbichiy.
    Chaytaga Persiapa y Media nasyunpa laynincuna isquirbiraycashanman isquirbichun
    mana anulacänanpaj. Isquirbichishayqui laychöga nenga rayna Vasti imaypis manana
    ñaupayquiman shamunanpaj. Chay Vastipa ruquin rayna cananpaj churay mas alli warmitana.
  bqp-bqp: Kí, tó à kàngu, ǹ yã ditɛ Vasatinɛ àsun wɛ́ kɛ pla kũnwo doro, ǹ nↄgbɛ̃
    kũ à deala ká kpatan a gɛ̃nɛ ũ. Oni yã pì kɛ̃ Pɛsia kũ Midião doka kũ òdi
    gbororo takada gũn.
  hat-hat: Si wa a dakò, se pou l' fè yon deklarasyon pou l' fè tout moun konnen larenn
    Vachti pa janm gen dwa parèt devan l' ankò. Li pral chwazi yon lòt madanm pi bon
    pase l' mete larenn nan plas li. Lèfini, l'a fè ekri lòd sa a nan liv lalwa peyi
    Pès ak peyi Medi a, pou yo pa janm chanje l'.
  eng-BSB: So if it pleases the king, let him issue a royal decree, and let it be
    recorded in the laws of Persia and Media so that it cannot be repealed, that Vashti
    shall never again enter the presence of King Xerxes, and that her royal position
    shall be given to a woman better than she.
  eng-WEBPB: “If it pleases the king, let a royal commandment go from him, and let
    it be written amongst the laws of the Persians and the Medes, so that it cannot
    be altered, that Vashti may never again come before King Ahasuerus; and let the
    king give her royal estate to another who is better than she.
  kbq-kbq: E'ina hu'negu ama ana kere'ma kini ne'mokama muse hanunka mago kasege krenka,
    kuini a' Vasti'a nagri navuga omegahie, hunka negrenka mago knare aku kenka erigeno
    kuini Vasti nona erino kuinia manino.
  nhe-BL: Huajca intla tiquita para cuali, totlanahuatijca, xiquijcuilo se tlanahuatili
    ica motequihuejcayo queja nopa sequinoc tlanahuatili ipan tlali Media huan Persia
    tlen axaca hueli quipatlas. Huan nopa tlajcuiloli quiijtos para Vasti ayoc quema
    huelis hualas moixpa. Huan teipa, Tlanahuatijquetl Asuero, xijtlapejpeni seyoc
    sihuatl tlen más cuali que ya para elis mosihua tlanahuatijca.
  bus-bus: Kí, tó à kɛ̀nnɛ, ǹ yã diɛ Vasatinɛ àton wɛ́ɛ sinlɛ dↄro, ǹ nↄgbɛ̃ kɛ̀
    dɛàla kpá kpatan à gɛ̃ɛ ũ. Weé yã pì kɛ̃ Pɛsia kↄ̃n Midião doka kɛ̀ wè gbororo
    takada guu.
  gub-BL: A'e rupi amume'u ko neremiapo ràm kury, aze nepurapo wer hehe nehe, o tuwihawete.
    Ezapo kar pape nehe kury. — Heremireko Waxi nupuner kwaw herenataromo uzexak kar
    haw rehe ihewe nehe, ere nehe, a'e pape rehe imuapyk kar pà nehe. Emuapyk kar
    a'e neze'eg tàmuzgwer waze'eg pape rehe imuapyk pyrer inuromo nehe no, Pezi wanuwihaw
    ze'eg inuromo nehe, Mez wanuwihaw ze'eg inuromo nehe no. Nezewe mehe ni amo nupuner
    pixik kwaw a'e ze'eg imunànaw rehe wà nehe. A'e re exak amo kuzà Waxi wi ikatu
    wera'u ma'e neremireko ràm romo hekuzaromo nehe.
  eng-DRA: If it please thee, let an edict go out from thy presence, and let it be
    written according to the law of the Persians and of the Medes, which must not
    be altered, that Vasthi come in no more to the king, but another, that is better
    than her, be made queen in her place.
