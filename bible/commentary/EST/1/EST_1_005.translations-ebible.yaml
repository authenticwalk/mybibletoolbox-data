verse: EST.001.005
translations:
  mal-C: ഈ ദിവസങ്ങൾക്കുശേഷം, ശൂശൻ രാജധാനിയിലുണ്ടായിരുന്ന ചെറിയവർമുതൽ വലിയവർവരെയുള്ള
    എല്ലാ ജനങ്ങൾക്കും രാജകൊട്ടാരത്തിലെ ഉദ്യാനത്തിൽ ഏഴുദിവസം നീണ്ടുനിന്ന ഒരു വിരുന്നും
    നൽകി.
  deu-TKW: 'Und als diese Tage zu Ende gegangen waren, da veranstaltete der König
    für alles Volk, das in der Burg Susa zugegen war, vom Größten bis zum Kleinsten,
    ein Gastmahl sieben Tage lang, in dem Gehege des Gartens am königlichen Palaste:'
  lin-lin: Sima na mikolo yango, mokonzi asalisaki kati na elanga ya ndako na ye ya
    bokonzi, feti mosusu oyo esalaki mikolo sambo mpo na bato nyonso, ezala babola
    to bazwi, oyo bazalaki kati na Size, engumba mokonzi batonga makasi.
  eng-LSV: And at the fullness of these days the king has made a banquet to all the
    people who are found in Shushan the palace, from great even to small, [for] seven
    days, in the court of the garden of the house of the king—
  eng-GNV: And when these dayes were expired, the King made a feast to all the people
    that were founde in the palace of Shushan, both vnto great and small, seuen dayes,
    in the court of the garden of the Kings palace,
  eng-WEBSTER: And when these days had expired, the king made a feast for all the
    people that were present in Shushan the palace, both for great and small, seven
    days, in the court of the garden of the king's palace;
  nhw-BL: Huan quema ya tlantoya nopa tlajco xihuitl, quichijqui seyoc ilhuitl ica
    se hueyi tlacualistli catli huejcajqui se semana. Huan quinnotzqui nochi masehualme
    tlen altepetl Susa catli quitequipanohuayayaj ipan tequicali huan ipan ichaj.
    Quinnotzqui catli más tlapijpiyaj huan hasta catli más teicneltzitzi, huan nochi
    hualajque. Huan ni ilhuitl quichijqui ipan nopa hueyi caltlanahuatili ipan se
    xochimili catli quipixtoya ipan ihueyi calixpa.
  swh-ONEN: Siku hizo zilipopita, mfalme alifanya karamu kwa muda wa siku saba, katika
    bustani ya ndani katika jumba la kifalme, kwa ajili ya watu wote kuanzia mdogo
    hadi mkubwa, waliokuwa katika ngome ya mji wa Shushani.
  bba-bba: Yen biru, u tɔmbu kpuro be bɑ mɛnnɛ Susi mi, tɔ̃ɔ bɑkɑ dim sokɑ, ɡobiɡibu
    kɑ sɑ̃ɑrobu. Mɑ bɑ tɔ̃ɔ bɑkɑ te di sere sɔ̃ɔ nɔɔbɑ yiru sinɑ kpɑɑrun yɑɑrɑɔ.
  eng-KJVCPB: And when these days were expired, the king made a feast unto all the
    people that were present in Shushan the palace, both unto great and small, seven
    days, in the court of the garden of the king’s palace;
  luo-luo: Ka ndalogo noserumo, ruoth notimo sawo ni ji duto mane odak e dala maduongʼ
    mochiel motegno mar Susa. Sawono notim e siwandha mar dala ruoth kendo nokawo
    ndalo abiriyo.
  meu-meu: Unu dina vada e ore murinai, hanua pavapavana ese aria ta ma e karaia,
    hanua badana Susa lalonai e nohova taudia kikina-badana iboudiai adia. Una aria
    na hanua pavapavana ena ruma uma-umana maḡuna lalonai e dabaraia, ela bona dina
    hitu e ore.
  npi-ULB: यी दिन समाप्‍त भएपछि राजाले सात दिनसम्म अर्को भोज दिए । यो शूशनको किल्लामा
    भएका सबैभन्दा ठुलादेखि सानासम्म सबै मानिसका लागि थियो । यो भोज राजदरबारको बगैँचाको
    चोकमा दिइएको थियो ।
  yor-yor: Nígbà tí ọjọ́ wọ̀nyí kọjá, ọba ṣe àsè fún ọjọ́ méje, nínú ọgbà tí ó wà
    nínú àgbàlá ààfin ọba, gbogbo ènìyàn láti orí ẹni tí ó kéré dé orí ẹni tí ó lọ́lá
    jùlọ, tí wọ́n wà ní ilé ìṣọ́ ti Susa.
  ind-ind: Di akhir bulan keenam, raja mengadakan pesta lagi untuk semua pekerja di
    istana, baik orang penting maupun orang biasa. Pesta itu diadakan di taman istana
    raja selama satu minggu penuh.
  pes-OPCB: پس از پایان جشن، خشایارشا برای تمام کسانی که در شوش زندگی می‌کردند، فقیر
    و غنی، میهمانی هفت روزه‌ای در باغ کاخ سلطنتی ترتیب داد.
  tgl-ULB: Nang natapos ang mga araw na ito, nagbigay ang hari ng pista na tumagal
    ng pitong araw. Ito ay para sa lahat ng tao sa palasyo ng Susa, mula sa pinakadakila
    hanggang sa pinakahamak. Idinaos ito sa bulwagan ng hardin ng palasyo ng hari.
  hui-hui: Anidagua buwa Kini Segesisihanda agali homogo yagibanorubi Susa tanoha
    hearu bibahendeme tomo nole ibilo halu mende ibunaga anda pabe tamuha hama timbuni
    wiagoriani dawa manda manda bini. Tigua tomo ogoni nalu heane dege sarere mbira
    piai hene.
  mya-mya: ထို​နောက်​မင်း​ကြီး​သည်​ဆင်း​ရဲ​ချမ်း​သာ​မ​ရွေး၊ ရှု​ရှန်​မြို့​တော်​သူ​မြို့​တော်​သား​အ​ပေါင်း​တို့
    အား စား​သောက်​ပွဲ​ကြီး​ကို​တည်​ခင်း​ကျွေး​မွေး တော်​မူ​၏။ ထို​စား​သောက်​ပွဲ​ကြီး​ကို​ဘု​ရင့်
    နန်း​တော်​ဥ​ယျာဉ်​အ​တွင်း​၌ ခု​နစ်​ရက်​ပတ် လုံး​ကျင်း​ပ​တော်​မူ​၏။-
  bod-N: དུས་དེ་རྫོགས་ནས་རྒྱལ་པོས་སོའུ་སཱན་མཁར་ཆེན་དུ་གནས་པའི་མི་མཆོག་དམན་ཐམས་ཅད་ལ་ཕོ་བྲང་གི་སྐྱེད་ཚལ་ཐང་ནས་ཉིན་བདུན་ལ་གསོལ་སྟོན་བཤམས་སོ།
    །
  sna-sna: Mazuva aya akati apera, mambo akaita mabiko akapedza mazuva manomwe, mumunhanga
    webindu romuzinda wamambo achiitira vanhu vose kubva kuvadiki kusvikira kuvakuru,
    vaigara munhare yeShushani.
  spa-BLM: Cuando se cumplieron estos días, el rey hizo una fiesta de siete días para
    todo el pueblo presente en el palacio de Susa, tanto el grande como el pequeño,
    en el patio del jardín del palacio real.
  cac-cac: Ix lajvi chi', ix yac'anoch uquexo c'ual q'uin̈ vin̈ d'a yamaq'uil spalacio.
    Masanil eb' ayec' d'a chon̈ab' Susa chi', eb' nivac yelc'ochi yed' eb' malaj yelc'ochi,
    ix avtaj eb' smasanil.
  swh-ULB: Siku hizi zilipotimia, Mfalme aliaandaa karamu iliyodumu kwa siku saba.
    Karamu hii ilikuwa kwa watu wote walioishi katika ikulu ya Shushani, tangu mkubwa
    hadi mdogo. Behewa la bustani ya ikulu ya mfalme ndiyo karamu ilipofanyikia.
  bel-bel: Пасьля заканчэньня гэтых дзён зрабіў цар народу свайму, які быў у сталічным
    горадзе Сузах, ад вялікага да малога, гасьціну сямідзённую на садовым двары дома
    царскага.
  deu-ELBBK: Und als diese Tage erfüllt waren, machte der König allem Volk, das sich
    in der Burg Susan befand, vom Größten bis zum Kleinsten, ein Gastmahl von sieben
    Tagen, im Hof des Gartens des königlichen Palastes.
  mbb-OT: Ne hein neiwas haazà, mid-uman en maan sikandin medhimu te pitu he andew
    he keemuran he para te langun he meǥinged diyà te vinerengbeng he inged he Susa,
    ebpuun te pinekedungganen pehendiyà te menge egkengeayuayu. Diyà haazà umani himuwa
    is keemuran te lama te turuǥan te hadì.
  mal-2015: ആ നാളുകൾ കഴിഞ്ഞശേഷം രാജാവു ശൂശൻരാജധാനിയിൽ കൂടിയിരുന്ന വലിയവരും ചെറിയവരുമായ
    സകലജനത്തിന്നും രാജധാനിയുടെ ഉദ്യാനപ്രാകാരത്തിൽവെച്ചു ഏഴുദിവസം വിരുന്നു കഴിച്ചു.
  rmc-rmc: Sar pregeľa oda časos, kerďa bari hoscina prekal savore manuša, save sas
    andro kraľiskro foros Šušan; prekal o nekbarvaleder dži o nekčoreder. Odi hoscina
    kerďa avri andre zahrada le palaciskri a ľikerelas efta džives.
  nlg-nlg: Mi murina na lei bongi raeni, na vunaghi haba te ghoi gonia sakai na [savukolu/vanga
    nulavi] sule vanira na lei vure lutu udolu nina vale vatungasi na vunaghi haba
    i Susa, tara vuivuni tana haba me sara tana tinoni pari sosoko. Na savukolu ni
    togotogo eni te lavighi ara vitu na bongi (sakai na week), mana savukolu eni tara
    gonia tana lokana na leghai ni vale sulena na vunaghi haba.
  pes-OPV: پس بعد از انقضای آنروزها، پادشاه برای همه کسانی که دردارالسلطنه شوشن از
    خرد و بزرگ یافت شدند، ضیافت هفت روزه در عمارت باغ قصر پادشاه برپا نمود.
  ron-1924: Дупэ че ау трекут ачесте зиле, ымпэратул а дат ынтрегулуй попор каре се
    афла ын капитала Суса, де ла чел май маре пынэ ла чел май мик, ун оспэц, каре
    а цинут шапте зиле, ын куртя грэдиний касей ымпэрэтешть.
  ben-OBCV: এই দিনগুলি শেষ হয়ে যাবার পর তিনি শূশনে উপস্থিত ক্ষুদ্র কি মহান সমস্ত
    লোকের জন্য সাত দিন ধরে রাজবাড়ির বাগানের উঠানে একটি ভোজ দিলেন।
  lex-lex: La'pa wolan wonema re nhorwua noma ray nhi' walia ya'ana-yemun lawna la'a
    lima-rora makden la Susan, la'pa kuku'uni-lalawanni honona re rmai momuou pua
    rre'ela ra'ana-remun la mei wawannu. Ra'ana-remun nan la'a lera wo'itu, la'a ray
    krwuwn genni herni walli-walli mak ha rtamnia ora-au lia hande me ndella' lutru-lutru
    ralamni.
  som-som: Oo markii maalmahaasu dhammaadeen ayuu boqorku diyaafad u sameeyey dadkii
    Shuushan oo hoygii boqorka ahayd joogay oo dhan, yar iyo weynba, intii toddoba
    maalmood ah, oo diyaafaddiina waxaa lagu dhigay barxaddii beerta ku dhex tiil
    hoygii boqorka.
  lat-VUC: 'Cumque implerentur dies convivii, invitavit omnem populum, qui inventus
    est in Susan, a maximo usque ad minimum: et jussit septem diebus convivium præparari
    in vestibulo horti, et nemoris quod regio cultu et manu consitum erat.'
  eng-ASVBT: And when these days were fulfilled, the king made a feast unto all the
    people that were present in Shushan the palace, both great and small, seven days,
    in the court of the garden of the king’s palace.
  ita-1885: E in capo di que' giorni, il re fece un altro convito, per sette giorni,
    nel cortile dell'orto del palazzo reale, a tutto il popolo che si ritrovò in Susan,
    stanza reale, dal maggiore al minore.
  eng-ULB: When these days were completed, the king gave a feast lasting seven days.
    It was for all the people in the fortress of Susa, from the greatest to the least
    significant. It was held in the courtyard of the garden of the king's palace.
  spa-VBL: Después de eso, el rey dio un banquete que duró siete días para todo el
    pueblo, grande y pequeño, que estaba allí en la fortaleza de Susa, en el patio
    del jardín del pabellón del rey.
  fra-_FOB: Et au bout de ces jours-là, le roi fit un festin pendant sept jours, dans
    la cour du jardin du palais du roi, à tout le peuple qui se trouvait à Suse, la
    capitale, depuis le plus grand jusqu'au plus petit.
  mal-mal: ആ നാളുകൾ കഴിഞ്ഞശേഷം, രാജാവ് ശൂശൻ രാജധാനിയിൽ കൂടിയിരുന്ന വലിയവരും ചെറിയവരുമായ
    സകലജനത്തിനും രാജധാനിയുടെ ഉദ്യാനപ്രാകാരത്തിൽ വച്ച് ഏഴു ദിവസം വിരുന്ന് നൽകി.
  urd-GVR: Is ke bād us ne Sosan ke qile meṅ rahne wāle tamām logoṅ kī chhoṭe se le
    kar baṛe tak ziyāfat kī. Yih jashn sāt din tak Shāhī Bāġh ke sahan meṅ manāyā
    gayā.
  suz-BL: मेको कोंइतीक नाक्‍त नुम्‍मेनु, मेको पिपमी आ दरवार ङा ठेयब नु आइक्‍च मुर
    नेल्‍ल आन कली ठेयब भोज गेप्‍तु। मिनु मेको भोज सुसा दरवार ङा लाङगाम ७ नाक्‍त सम्‍म
    दुम्‍‍त।
  ita-1927: Scorsi che furon questi giorni, il re fece un altro convito di sette giorni,
    nel cortile del giardino del palazzo reale, per tutto il popolo che si trovava
    a Susa, la residenza reale dal più grande al più piccolo.
  ckb-ckb: پاش تێپەڕینی ئەو ماوەیە، پاشا بۆ ماوەی حەوت ڕۆژ خوانێکی بۆ هەموو چین و
    توێژێکی خەڵک سازکرد، ئەوانەی لە قەڵای شوش دەژیان، لە باخچەی داخراوی کۆشکی پاشا.
  eng-BBE: And at the end of that time, the king gave a feast for all the people who
    were present in Shushan, the king's town, small as well as great, for seven days,
    in the outer square of the garden of the king's house.
  kan-OKCV: ಆ ದಿವಸಗಳು ತೀರಿದ ತರುವಾಯ ಅರಸನು ಶೂಷನಿನ ಅರಮನೆಯಲ್ಲಿರುವ ಹಿರಿಕಿರಿಯರಾದ ಸಮಸ್ತ ಜನರಿಗೂ
    ಏಳು ದಿವಸಗಳವರೆಗೆ ಅರಸನ ಅರಮನೆಯ ತೋಟದ ಅಂಗಳದಲ್ಲಿ ಔತಣವನ್ನು ಮಾಡಿಸಿದನು.
  tam-2017: அந்த நாட்கள் முடிந்தபோது, ராஜா சூசான் அரண்மனையில் வந்திருந்த பெரியோர்முதல்
    சிறியோர்வரையுள்ள எல்லா மக்களுக்கும் ராஜ அரண்மனையைச்சேர்ந்த சிங்காரத்தோட்டத்திலுள்ள
    மண்டபத்தில் ஏழு நாட்கள் விருந்தளித்தான்.
  spa-RV-1909: Y cumplidos estos días, hizo el rey banquete por siete días en el patio
    del huerto del palacio real á todo el pueblo, desde el mayor hasta el menor que
    se halló en Susán capital del reino.
  ron-BTF: Şi când s-au sfârşit aceste zile, împăratul a făcut un ospăţ pentru toţi
    oamenii prezenţi la palatul Susa, deopotrivă pentru mari şi mici, şapte zile,
    în curtea grădinii palatului împăratului.
  eng-WEBP: When these days were fulfilled, the king made a seven day feast for all
    the people who were present in Susa the palace, both great and small, in the court
    of the garden of the king’s palace.
  eng-FBV: After that the king gave a feast lasting for seven days for all the people,
    great and small, who were there in the fortress of Susa in the garden courtyard
    of the king's pavilion.
  nld-1939: Op het einde daarvan richtte de koning voor al het volk, dat zich in de
    vesting Sjoesjan bevond, van den aanzienlijksten tot den geringsten, in de tuin
    van het koninklijk paleis een feestmaal aan, dat zeven dagen duurde.
  nch-BL: Huan quema ya tantoya nopa tajco xihuit, quichijqui seyoc ilhuit ica se
    hueyi tacualisti cati huejcajqui se samano. Huan quinnotzqui nochi masehualme
    ten altepet Susa cati quitequipanohuayayaj ipan tequicali huan ipan ichaj. Quinnotzqui
    cati más tapijpiyaj huan hasta cati más teicneltzitzi, huan nochi hualajque. Huan
    ni ilhuit quichijqui ipan nopa hueyi caltanahuatili ipan se xochimili cati quipixtoya
    ipan ihueyi calixpa.
  vie-1934: Khi các ngày đó đã qua rồi, vua bày đãi hết dân sự đang có ở tại kinh
    đô Su-sơ, hoặc lớn hay nhỏ, một cuộc tiệc yến bảy ngày, tại nơi hành lang của
    thượng uyển.
  hin-CV: जब इस काल का अंत हुआ, राजा ने राजधानी शूशन में उपस्थित समस्त प्रजा के लिए;
    चाहे वह सामान्य हो अथवा विशिष्ट, राजमहल के उद्यान के आंगन में सात दिनों का एक
    विशेष भोज आयोजित किया.
  spa-BES: Y al final de ese tiempo, el rey ofreció una fiesta para todas las personas
    que estaban presentes en Susa, la ciudad del rey, pequeña y grande, durante siete
    días, en la plaza exterior del jardín de la casa del rey.
  tdx-tdx: Ie niheneke i andro rezay, le nanao sabadidake e Sosane am-positse ao i
    mpanjakay, ho amy ze hene ondaty ty bey naho ty kede, fito andro, an-kiririsan-kodobo’
    i anjom­bam-panjakay ao;
  tha-KJV: เมื่อวันเหล่านี้ผ่านพ้นไปแล้ว กษัตริย์​ทรงจัดการเลี้ยงแก่บรรดาประชาชนผู้​อยู่​ในสุสาปราสาท
    ทั้งผู้​ใหญ่​ผู้น้อย นานเจ็ดวันในลานอุทยานแห่งสำนักพระราชวังของกษั​ตริ​ย์
  por-BR-2018: E acabados aqueles dias, o rei fez um banquete a todo o povo que se
    achava na fortaleza de Susã, desde o maior até o menor, durante sete dias, no
    pátio do jardim do palácio real.
  deu-ELO: Und als diese Tage erfüllt waren, machte der König allem Volke, das sich
