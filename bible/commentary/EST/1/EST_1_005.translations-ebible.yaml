    trouvait à Suse, la capitale, depuis le plus grand jusqu’au plus petit, un festin
    qui dura sept jours, dans la cour du jardin de la maison royale.
  yal-yal: Na danguxina, xii solofere bun ma, mangan yi donse don malanni tɔn muxun
    birin xa a manga banxin tanden ma muxudine nun muxu gbeene xa naxanye Suse manga
    taani.
  haw-1868: A hala ia mau la, alaila, hana iho la ke alii i ahaaina, i ehiku la, ma
    ke kahua pakaua o ka hale o ke alii, no na mea a pau i loaa ma Susana ka pakaua,
    no na mea koikoi a me na makaainana.
  arb-NAV: وَبَعْدَ أَنِ انْقَضَتْ هَذِهِ الأَيَّامُ، صَنَعَ الْمَلِكُ وَلِيمَةً لِجَمِيعِ
    الشَّعْبِ الْمُقِيمِ فِي شُوشَنَ الْعَاصِمَةِ، كِبَارِهِمْ وَصِغَارِهِمْ، اسْتَمَرَّتْ
    سَبْعَةَ أَيَّامٍ فِي دَارِ حَدِيقَةِ الْقَصْرِ.
  ewe-ewe: Esi wowu ŋkekenyui gã sia ɖuɖu nu la, Fia la ɖo kplɔ̃ tɔxɛ na fiasã la
    me nɔlawo, amegãwo kple subɔlawo siaa, ŋkeke adre le xɔxɔnu si le abɔ la ŋgɔ le
    Susa mɔ gã la me.
  eng-LEE: And when these days were completed, the king made unto all the people that
    were found in Shushan the capital, unto every one, from the great even to the
    small, a feast of seven days, in the court of the garden of the king's palace;
  asm-FB: সেই দিনবোৰ যেতিয়া সম্পূৰ্ন হ’ল, তেতিয়া ৰজাই সাত দিনলৈকে ভোজ দিলে। চুচনৰ
    ৰাজ-কোঁঠত উপস্থিত হোৱা সৰু কি বৰ সকলো প্ৰজাৰ কাৰণে তেওঁ ভোজ দিলে। এই ভোজ ৰাজ-গৃহৰ
    বাগিছাৰ চোতালত দিলে।
  sus-A: نَ تٌ دَنفِ، مَنفّ نَشَ شُلُنيِ تِ سُسٍكَ بِرِن بّ عَ شَ تّتّ كُي. شِ سٌلٌقٍرٍ
    بُن مَ، بَننَ نُن سٍتَرٍ بِرِن نَشَ قَ نَ شُلُنيِ.
  fra-SBL: Lorsque ces jours furent accomplis, le roi fit un festin de sept jours
    pour tout le peuple qui se trouvait à Suse le palais, grands et petits, dans la
    cour du jardin du palais du roi.
  hbo-hbo: וּבִמְלֹ֣ואת ׀ הַיָּמִ֣ים הָאֵ֗לֶּה עָשָׂ֣ה הַמֶּ֡לֶךְ לְכָל־הָעָ֣ם הַנִּמְצְאִים֩
    בְּשׁוּשַׁ֨ן הַבִּירָ֜ה לְמִגָּ֧דֹול וְעַד־קָטָ֛ן מִשְׁתֶּ֖ה שִׁבְעַ֣ת יָמִ֑ים
    בַּחֲצַ֕ר גִּנַּ֥ת בִּיתַ֖ן הַמֶּֽלֶךְ׃
  pjt-pjt: '@see-verse:EST.001.004'
  kik-kik: Matukũ macio maathira, mũthamaki nĩarugithirie iruga, rĩrĩa rĩaikarire
    mĩthenya mũgwanja, narĩo rĩarĩ thĩinĩ wa mũgũnda ũrĩa warĩ mũirigĩre wa nyũmba
    ya mũthamaki, rĩkĩrugĩrwo andũ othe kuuma ũrĩa mũnini nginya ũrĩa mũnene, arĩa
    maarĩ kũu thĩinĩ wa gĩikaro kĩrĩa kĩarĩ kĩirigĩre gĩa Shushani.
  fra-NCL: Lorsque ces jours furent écoulés, le roi fit pour tout le peuple qui se
    trouvait à Suse, la capitale, depuis le plus grand jusqu’au plus petit, un festin
    de sept jours, dans la cour du jardin de la maison royale.
  cek-AK: Patuekhaih ni boeng pacoengah, anih angraenghaih ahmuen Susan vangpui ah
    angzo, kathoeng kalen kaminawk boih hanah loe, siangpahrang angmah ih takha thungah,
    buhraenghaih to ni sarihto thung a sak pae;
  cuk-cuk: A-ibagan nasad-sorbali, Rey-Asuero iba-baid ibagugle (7) ononai gusbalid.
    We-ibade, bela Susa-neggweburgi dulemar-bukwamaladga, dulemar-nug-dummarba-nikamaladga,
    degi, dulemar-binsarmaladga ononai gusad. We-iba reyneg-imba-ollornaidgi onolesad.
  uig-CYR: Бу күнләр өтүп кәткәндин кейин падиша йәнә Шушан қәлъәсидики барлиқ хәлиққә
    чоң-кичик демәй, ординиң чарбеғидики һойлида йәттә күн зияпәт бәрди.
  tel-2017: ఆ రోజులు గడిచిన తరువాత రాజు ఏడు రోజుల పాటు విందు ఏర్పాటు చేయించాడు. అది
    షూషను కోటలో ఉన్న వారందరికీ, అంటే గొప్పవారు మొదలుకుని కొద్ది వారి వరకూ అందరికీ.
    అది రాజభవనం ఆవరణంలోని ఉద్యానవనంలో జరిగింది.
  hat-BSA: Lè jou sa yo te fin acheve, wa a te bay yon gwo bankè ki te dire pandan
    sèt jou pou tout moun ki te prezan nan sitadèl Suse la, soti nan sila ki pi pwisan
    an jis rive nan sila ki pi piti a, nan lakou jaden a palè wa a.
  kos-kos: Toko, tokosra el oru sie pac kufwa nu sin mukul nukewa in siti fulat Susa,
    mwet kasrup ac mwet sukasrup oana sie. Orek ke wik nufon se ke inkul lun tokosra
    su yokla ke ros ac sak.
  hbo-WLC: וּבִמְל֣וֹאת ׀ הַיָּמִ֣ים הָאֵ֗לֶּה עָשָׂ֣ה הַמֶּ֡לֶךְ לְכָל־הָעָ֣ם הַנִּמְצְאִים֩
    בְּשׁוּשַׁ֨ן הַבִּירָ֜ה לְמִגָּ֧דוֹל וְעַד־קָטָ֛ן מִשְׁתֶּ֖ה שִׁבְעַ֣ת יָמִ֑ים
    בַּחֲצַ֕ר גִּנַּ֥ת בִּיתַ֖ן הַמֶּֽלֶךְ׃
  ibo-ibo: Mgbe ụbọchị ndị a gafesịrị, eze kpọrọ oke oriri nọrọ ụbọchị asaa nʼubi
    a gbara ogige dị nʼụlọeze, nye ndị niile nọ na Susa, site nʼonye ukwu ruo nʼonye
    nta.
  ory-ory: ତହୁଁ ଏସବୁ ଦିନ ଗତ ହୁଅନ୍ତେ, ରାଜା ଶୂଶନ୍‍ ରାଜଧାନୀରେ ଉପସ୍ଥିତ ବଡ଼ ଓ ସାନ ସମସ୍ତ
    ଲୋକଙ୍କ ପାଇଁ ରାଜପୁରୀସ୍ଥ ଉଦ୍ୟାନର ପ୍ରାଙ୍ଗଣରେ ସାତ ଦିନ ପର୍ଯ୍ୟନ୍ତ ଭୋଜ କଲେ।
  chk-chk: Iwe, wesin ekewe rän, ewe king a föri eu kametip ngeni aramas meinisin
    mi nom lon Susa samolun telinimwen ewe fanü, ngeni aramas tekia me aramas tekison.
    Ewe kametip a fis lon ükükün fisu rän lon eu leni mi amassawa lükün ewe imwen
    king.
  rop-rop: Wal wen det bigwan padi bin binij, det king bin abum najawan padi igin
    blanga 7 dei. Imbin abum blanga ola haibala en ola powan pipul hubin jidan langa
    det seifwan pleis blanga im deya langa Susa. Imbin abum det padi deya langa im
    bigwan rum insaid langa im gadin.
  ukr-1871: А коли минули сї днї, справив царь свому народові, що знаходився в престольному
    містї Сузах, від великого до малого, семиденний бенкет на садовому дворі царського
    дому.
  deu-1951: Und als diese Tage vollendet waren, machte der König ein Mahl allem Volk,
    das im Schlosse Susan zugegen war, den Großen und den Kleinen, sieben Tage lang,
    im Hofe des Gartens beim königlichen Palaste.
  eng-JPS: And when these days were fulfilled, the king made a feast unto all the
    people that were present in Shushan the castle, both great and small, seven days,
    in the court of the garden of the king's palace;
  srp-1865: I poslije tih dana uèini car svemu narodu što ga bijaše u Susanu carskom
    gradu od maloga do velikoga gozbu za sedam dana u trijemu u vrtu od carskoga dvora.
  lug-lug: Ennaku ezo bwe zaggwaako, Kabaka n’agabula abantu bonna okuva ku asemberayo
    ddala okutuuka ku asingirayo ddala ekitiibwa embaga endala eyali mu luggya, mu
    lubiri e Susani okumala ennaku musanvu.
  heb-heb: ובמלואת הימים האלה עשה המלך לכל העם הנמצאים בשושן הבירה למגדול ועד קטן
    משתה שבעת ימים בחצר גנת ביתן המלך׃
  ben-IRV: সেই সব দিন সম্পূর্ণ হলে পর রাজা শূশন রাজধানীতে থাকা ছোট কি বড় সমস্ত লোকের
    জন্য রাজবাড়ির বাগানের উঠানে সারা সপ্তাহ ধরে ভোজের আয়োজন করলেন।
  pan-pan: ਜਦ ਇਹ ਦਿਨ ਬੀਤ ਗਏ, ਤਾਂ ਰਾਜੇ ਨੇ ਭਾਵੇਂ ਵੱਡਾ ਭਾਵੇਂ ਛੋਟਾ ਅਰਥਾਤ ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ
    ਲੋਕਾਂ ਦੀ ਜਿਹੜੇ ਸ਼ੂਸ਼ਨ ਦੇ ਮਹਿਲ ਵਿੱਚ ਇਕੱਠੇ ਹੋਏ ਸਨ, ਸੱਤ ਦਿਨ ਤੱਕ ਸ਼ਾਹੀ ਬਾਗ਼ ਦੇ ਵਿਹੜੇ
    ਵਿੱਚ ਦਾਵਤ ਕੀਤੀ।
  mya-JVB: ထို ကာလ လွန် ပြီးမှ ၊ ရှင် ဘုရင်သည် ရှုရှန် နန်းတော် ၌ စည်းဝေးသောသူ အကြီး
    အငယ် အပေါင်း တို့ အဘို့ နန်းတော် အနားဥယျာဉ် တော်ဝင်းထဲမှာ ခုနစ် ရက် ပတ်လုံးပွဲ
    ခံတော်မူ၏။
  tbg-tbg: Nora kara no entanavuva vuru taiqa vuvaro viraqaahairo avuhainaa vaiintivano
    Susaa vatukaqi vauka, airi airaira vatokave, kia airi airaira vatokave, vika vikara
    iriharo viva qaiqaa kara vo autukero vohaa uiki vi karara vika hampata namaqiro
    vura. Avuhainaara naavu aumanto kaqava ututora, mini vika ruvaaqumavi vaiha vi
    karara nora.
  hmo-hmo: Unai aria murinai, king Ahasuero ese aria ta ma ia karaia, hanua badana
    Susa ena lalonai idia noho taudia, kohu momo bona ogogami taudia danu ibounai
    do idia vareai diba. Inai aria be king ena ruma ena uma maguna lalonai idia karaia
    hegaegae, bona do idia aniani mai moale danu ela bona dina 7 idia ore.
  urd-urd: जब यह दिन गुज़र गए तो बादशाह ने सब लोगों की, क्या बड़े क्या छोटे जो क़स्र
    — ए — सोसन में मौजूद थे, शाही महल के बाग़ के सहन में सात दिन तक मेहमान नवाज़ी
    की।
  rus-SYN: По окончании сих дней, сделал царь для народа своего, находившегося в престольном
    городе Сузах, от большого до малого, пир семидневный на садовом дворе дома царского.
  bqc-SIM: Kɛ́ gↄↄ beeↄ pà, à blɛsakɛ̀ gbɛ̃́ pↄ́ kú Susaↄnɛ, kíabuiↄ ń táaaↄ
    píi. Wà blɛsapi blè e gↄↄ sopla aà bɛ'ua líkpɛu.
  tcz-CHONGTHU: Hicheng chu akichaisoh phat in, lengpan Susa khopi sunga um mi alenpen
    apat aneopen geidingin golvah khat abolkit in ahi. Hiche chu lengpa khopi honsung
    tol lhanga chun ni sagi achelha kit in ahi.
  mar-mar: जेव्हा ते दिवस संपले, तेव्हा राजाने सात दिवसपर्यंत मेजवानी दिली. शूशन राजवाडयातील
    सर्व लोकांस, लहानापासून थोरांपर्यंत होती, ती राजाच्या राजवाड्यातील बागेच्या अंगणात
    होती.
  qub-qub: Chay fista cashanpita manapis aycällata yapay fistata rurachiran. Chay
    fistaga caran ganchis junaj. Susa siudä palasyucho caycajcunata mas rispitädu
    cajtapis pöcu rispitädu cajtapis gayachiran. Fistaga caran palasyupa sawannin
    werta läduncho.
  bqp-bqp: Kũ gↄrↄ birenↄ pàpa, à dikpɛ pↄ́ble kɛ̀ gbɛ̃ kũ ò kú Susanↄnɛ, kínɛnↄ
    kũ talakanↄ ń pínki. Ò dikpɛ pↄ́ blè ari gↄrↄ suppla a bɛ ↄn líkpɛn.
  hat-hat: Apre tout jou sa yo, wa a fè yon gwo fèt pou tout moun, rich kou pòv, ki
    te rete lavil Souz, kapital la. Pandan sèt jou, li resevwa mesye yo nan lakou
    jaden palè l' la.
  eng-BSB: At the end of this time, in the garden court of the royal palace, the king
    held a seven-day feast for all the people in the citadel of Susa, from the least
    to the greatest.
  eng-WEBPB: When these days were fulfilled, the king made a seven day feast for all
    the people who were present in Susa the palace, both great and small, in the court
    of the garden of the king’s palace.
  kbq-kbq: Hagi ana knaramima evutegeno'a, kini ne'mo'a Susa rankumapima atru hu'nea
    vahetmimofo ne'zana tusi ne'za kreno retro huzmante'ne. Na'ankure ana maka vahe'ma
    atruma hu'nazana, osi eri'za vaheteti vuno ra eri'za vahete vu'ne. Hagi ana ne'zana
    kini ne'mo'a agra kumapima me'nea knagune hozafi retro hige'za 7ni'a knamofo agu'afi
    nene'za musena hu'naze.
  nhe-BL: Huan quema ya tlantoya nopa tlajco xihuitl, quichijqui seyoc ilhuitl ica
    se hueyi tlacualistli tlen huejcajqui se samano. Huan quinnotzqui nochi tlacame
    tlen altepetl Susa tlen quitequipanohuayayaj ipan tequicali huan ipan ichaj. Quinnotzqui
    tlen más tlapijpiyaj huan hasta tlen más teicneltzitzi, huan nochi hualajque.
    Huan ni ilhuitl quichijqui ipan nopa hueyi caltlanahuatili ipan se xochimili tlen
    quipixtoya ipan ihueyi calixpa.
  bus-bus: Kɛ̀ gurↄ beeenↄ pàpa, à zĩbaa pↄ́blee kɛ̀ gbɛ̃ kɛ̀ aↄ̃ↄ kú Susanↄnɛ, kínɛnↄ
    kↄ̃n talakanↄ ń píngi. Wà zĩbaa pↄ́ blè ai gurↄ swɛɛplaa à bɛ ua líkpɛn.
  gub-BL: 'A''e 6 zahy pawire uzapo mai''u hawhu Xuzà pe har paw wanupe: hemetarer
    katu ma''e wanupe, hemetarer ''ym ma''e wanupe no. Umumaw 7 ''ar umai''u pà wà.'
  eng-DRA: 'And when the days of the feast were expired, he invited all the people
    that were found in Susan, from the greatest to the least: and commanded a feast
    to be made seven days in the court of the garden, and of the wood, which was planted
    by the care and the hand of the king.'
