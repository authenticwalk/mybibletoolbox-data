verse: EST.001.011
translations:
  mal-C: “വസ്ഥിരാജ്ഞിയെ കിരീടം ധരിപ്പിച്ച്, ജനങ്ങളും പ്രഭുക്കന്മാരും അവരെ കാണേണ്ടതിന്
    ഇവിടേക്ക് ആനയിക്കുക” എന്ന് ആജ്ഞാപിച്ചു. അവർ കാഴ്ചയ്ക്ക് അതിസുന്ദരിയായിരുന്നു.
  deu-TKW: daß sie die Königin Vasthi mit dem königlichen Diadem vor den König bringen
    sollten, um den Völkern und Fürsten ihre Schönheit zu zeigen; denn sie war sehr
    schön von Ansehen.
  lin-lin: Atindaki bango ete bamema liboso na ye Vasti, mwasi ya mokonzi ; bongo
    alata motole na ye ya bokonzi mpo ete alakisa kitoko na ye epai ya bato mpe epai
    ya bakalaka, pamba te azalaki penza kitoko.
  eng-LSV: to bring in Vashti the queen before the king, with a royal crown, to show
    the peoples and the heads her beauty, for she [is] of good appearance,
  eng-GNV: 'To bring Queene Vashti before the King with the crowne royall, that he
    might shewe the people and the princes her beautie: for shee was fayre to looke
    vpon.'
  eng-WEBSTER: 'To bring Vashti the queen before the king with the crown royal, to
    show the people and the princes her beauty: for she was fair to look on.'
  nhw-BL: '@see-verse:EST.001.010'
  swh-ONEN: kumleta Malkia Vashti mbele ya mfalme akiwa amevaa taji lake la kifalme,
    ili aonyeshe uzuri wake kwa watu na wakuu, kwa kuwa alikuwa ni mzuri wa kupendeza.
  bba-bba: Mɑ u bu ɡɔrɑ bu dɑ bu win kurɔ Fɑsiti sokumɑ kpɑ u nɑ u n win sinɑ yɑ̃nu
    doke. Domi u kĩ win sinɑ ɑsɑkpɔbu kɑ sere tɔn be bɑ wɑ̃ɑ mi kpuro bu wɑ mɑ win
    kurɔ u sɑ̃ɑ kurɔ burɔ. Kɑ ɡeemɑ kurɔ wi, kurɔ burɔn tiiwɑ.
  eng-KJVCPB: 'to bring Vashti the queen before the king with the crown royal, to
    shew the people and the princes her beauty: for she was fair to look on.'
  luo-luo: mondo okel Vashti ma mikache ire ka orwako osimbo mar mikach ruoth, kendo
    mondo onyis ji to gi jotelo kaka ojaber, nikech nober neno.
  meu-meu: idia ese Queen Vasati na bae hakaua vareai hanua pavapavana vairanai, mai
    ena havava ḡauna kwarana ai, hanua taudia bona hanua hanua lohiadia na ia hairaina
    baine haheitalaidia totona; badina be ia na hane namo, mai hairaina.
  npi-ULB: रानी वश्तीलाई उनको राजकीय शिरपेच पहिरेर आफ्‍नो सामु ल्याउने हुकुम गरे ।
    तिनले मानिसहरू र अधिकारीहरूलाई उनको सौन्दर्य देखाउन चाहन्थे, किनकि उनको चेहरा
    असाध्य सुन्दर थियो ।
  yor-yor: Kí wọn mú ayaba Faṣti wá síwájú rẹ̀, ti òun ti adé ọba rẹ̀, kí ó lè wá
    fi ẹwà rẹ̀ hàn àwọn ènìyàn àti àwọn ọlọ́lá, nítorí tí ó rẹwà.
  ind-ind: Raja memerintahkan mereka untuk membawa Ratu Wasti ke hadapannya dengan
    memakai mahkota kerajaaan. Raja ingin memamerkan kecantikan istrinya kepada para
    tamu undangannya, sebab Ratu Wasti sangat cantik.
  pes-OPCB: او به آنان دستور داد ملکه وشتی را که بسیار زیبا بود با تاج ملوکانه به
    حضورش بیاورند تا زیبایی او را به مقامات و مهمانانش نشان دهد.
  tgl-ULB: na dalahin si Reyna Vashti sa harap niya dala ang kanyang maharlikang korona.
    Gusto niyang ipakita sa mga tao at mga opisyal ang kanyang kagandahan, sapagkat
    ang mga katangian niya ay napakaganda.
  hui-hui: Kini ibugua tihondo lalu, Kuini Basidi ibu kuininaga manda karulalu haru
    ibalimu, lene. Kuini ibu wali bayaleorego ibunaga yári bidagome kini ibugua ibunaga
    agali haguanerubi agali maru tomo nami̱ya ibalimu layarubi bibahende mo walia
    hole manda bini.
  mya-mya: မိ​ဖု​ရား​ဝါ​ရှ​တိ​အား​ရာ​ဇ​သ​ရ​ဖူ​ဆောင်း စေ​၍ ရှေ့​တော်​သို့​သွင်း​ရန်​အ​မိန့်​ပေး​တော်
    မူ​၏။ မိ​ဖု​ရား​သည်​အ​ဆင်း​လှ​သော​အ​မျိုး သ​မီး​ဖြစ်​သ​ဖြင့် မင်း​ကြီး​သည်​သူ​၏​အ​ဆင်း
    ကို​မှူး​မတ်​များ​နှင့်​ဧည့်​သည်​တော်​အ​ပေါင်း တို့​အား​ပြ​စား​လို​ပေ​သည်။-
  bod-N: རྒྱལ་མོ་ཝཱ་སི་ཏི་ཡིས་རྒྱལ་མོའི་ཅོད་པན་གསོལ་ནས་རྒྱལ་པོའི་མདུན་དུ་ཡོང་དགོས་པའི་བཀའ་གནང་སྟེ།
    དེ་ནི་ཁོ་མོ་བྱད་གཟུགས་ཡིད་དུ་འོང་བ་ཞིག་ཡིན་པས། མི་རིགས་སོ་སོའི་ཡུལ་མི་དང་ས་གནས་དཔོན་རིགས་རྣམས་ལ་ཁོ་མོའི་བཞིན་རས་སྟོན་པའི་ཕྱིར་ཡིན་ནོ།
    །
  sna-sna: kuti vauye navaHosi Vhashiti, vakapfeka korona youmambo, kuti aratidze
    runako rwavo kuvanhu nokumakurukota, nokuti vakanga vakanaka pakuonekwa.
  spa-BLM: que trajeran a la reina Vasti ante el rey con la corona real, para mostrar
    al pueblo y a los príncipes su belleza, pues era hermosa.
  cac-cac: Ix checjib'at eb' vin̈ yic b'at yic'ancot ix reina Vasti chi' eb' vin̈
    d'a yichan̈ vin̈ rey chi', yujto snib'ej vin̈ sjavi ix yed' scorona copopi yilji,
    yic sch'oxanpaxel svach'il yilji ix d'a yichan̈ masanil eb' anima yed' d'a yichan̈
    eb' nivac yajal, yujto te vach' yilji ix.
  swh-ULB: kumleta Malkia Vashiti akiwa katika mavazi yake ya kimalkia. Akiwa na lengo
    la kuwaonyesha watu na maakida urembo wake, maana alikuwa mrembo.
  bel-bel: каб яны прывялі царыцу Астынь перад аблічча цара, каб паказаць народам
    і князям прыгажосьць яе; бо яна была вельмі прыгожая.
  deu-ELBBK: die Königin Vasti mit der königlichen Krone vor den König zu bringen,
    um den Völkern und Fürsten ihre Schönheit zu zeigen; denn sie war schön von Ansehen.
  mbb-OT: he zumaha zan diyà te kandin si Rayna Bashti he midsun-uzan is ulu zin te
    kuruna su wey maahà te menge upisyal zin wey te langun he menge visita zin is
    kempet din, su si Bashti, utew mekempet he vahi.
  mal-2015: ഏഴു ഷണ്ഡന്മാരോടു ജനങ്ങൾക്കും പ്രഭുക്കന്മാർക്കും വസ്ഥിരാജ്ഞിയുടെ സൗന്ദര്യം
    കാണിക്കേണ്ടതിന്നു അവളെ രാജകിരീടം ധരിപ്പിച്ചു രാജസന്നിധിയിൽ കൊണ്ടുവരുവാൻ കല്പിച്ചു;
    അവൾ സുമുഖിയായിരുന്നു.
  rmc-rmc: 'Phenďa lenge: „Vičinen mange la kraľovna Vašti, hoj te avel ke ma, a mi
    thovel peske e koruna pro šero!“ Bo e Vašti sas igen šukar džuvľi a ov kamelas
    te sikavel lakro šukariben le nipenge the le anglune muršenge.'
  nlg-nlg: ge kara lavia vania mai a vinahogho Vashti, kolua nia na pitiulu ni vinahogho
    tana uluna. Agaia te liodira na lei mane udolu tua ge kara totolaa ma kara vaevanea
    ivei te vagha vahotua na utona na reireina, na pukuna agaia Vashti te puku ni
    vinekama uto ngangata.
  pes-OPV: که وشتی ملکه را با تاج ملوکانه به حضور پادشاه بیاورندتا زیبایی او را به
    خلایق و سروران نشان دهد، زیرا که نیکو منظر بود.
  ron-1924: сэ адукэ ын фаца луй пе ымпэрэтяса Васти ку кунуна ымпэрэтяскэ, пентру
    ка сэ арате фрумусеця ей попоарелор ши май-марилор сэй, кэч ера фрумоасэ ла кип.
  ben-OBCV: যেন রানি বষ্টীকে রাজমুকুট পরিয়ে তাঁর সামনে আনা হয়। রানি দেখতে সুন্দরী
    ছিলেন বলে রাজা অভিজাত লোকদের ও কর্মকর্তাদের সামনে তাঁর সৌন্দর্য দেখাতে চেয়েছিলেন।
  lex-lex: Noma nhopan pa rla rala ratu Wasti pa rodia la e' de de nawutu-nalai nian
    memna wutu-lai lodna-hairi. Ratu Wasti gaini maka samomuounu de ray niwra ntutga
    la'a o'ta-mata lalawna ror wutga mak ha npolniana-nwak nana re.
  som-som: oo wuxuu iyagii ku amray inay Boqorad Washtii hortiisa keenaan, iyadoo
    qabta taajkii boqornimada, si quruxdeeda loo tuso dadka iyo amiirrada, waayo,
    iyadu waxay lahayd suurad wanaagsan oo in la fiirsado ku fiican.
  lat-VUC: 'ut introducerent reginam Vasthi coram rege, posito super caput ejus diademate,
    ut ostenderet cunctis populis et principibus pulchritudinem illius: erat enim
    pulchra valde.'
  eng-ASVBT: to bring Vashti the queen before the king with the crown royal, to show
    the peoples and the princes her beauty; for she was fair to look on.
  ita-1885: che menassero la regina Vasti in presenza del re, con la corona reale,
    per mostrare a' popoli ed a' signori la sua bellezza; perciocchè ella era bella
    di aspetto.
  eng-ULB: to bring Queen Vashti before him with her royal crown. He wanted to show
    the people and the officials her beauty, for her features were stunning.
  spa-VBL: que le trajeran a la reina Vasti con su tocado real, para que pudiera mostrar
    su belleza al pueblo y a los funcionarios, pues era muy atractiva.
  fra-_FOB: D'amener Vasthi, la reine, devant lui, avec la couronne royale, pour faire
    voir sa beauté aux peuples et aux seigneurs; car elle était belle de figure.
  mal-mal: ഏഴ് ഷണ്ഡന്മാരോട് ജനങ്ങൾക്കും പ്രഭുക്കന്മാർക്കും വസ്ഥിരാജ്ഞിയുടെ സൗന്ദര്യം
    കാണിക്കേണ്ടതിന് അവളെ രാജകിരീടം ധരിപ്പിച്ച് രാജസന്നിധിയിൽ കൊണ്ടുവരുവാൻ കല്പിച്ചു;
    അവൾ സുന്ദരിയായിരുന്നു.
  urd-GVR: Us ne hukm diyā, “Washtī Malikā ko shāhī tāj pahnā kar mere huzūr le āo
    tāki shurafā aur bāqī mehmānoṅ ko us kī ḳhūbsūratī mālūm ho jāe.” Kyoṅki Washtī
    nihāyat ḳhūbsūrat thī.
  suz-BL: “पिपीम वास्‍ती कली आ सिरपेच गुम्‍सीशा, मुर नेल्‍ल नु हुकुम पाइब आन ङोंइती
    आ दारस कोंइचा कली चाक्‍कीन” दे अरेशा सोइक्‍ताक्‍व। मारदे हना मेको पिपीम शुश दारशो
    बाक्‍‍त।
  ita-1927: che conducessero davanti a lui la regina Vashti con la corona reale, per
    far vedere ai popoli ed ai grandi la sua bellezza; poich’essa era bella d’aspetto.
  ckb-ckb: کە ڤەشتیی شاژن بە تاجی شاهانەکەوە بهێنن بۆ بەردەم پاشا، بۆ ئەوەی جوانییەکەی
    پیشانی گەل و سەرکردەکان بدرێت، چونکە ڕوخساری جوان بوو.
  eng-BBE: 'That Vashti the queen was to come before him, crowned with her crown,
    and let the people and the captains see her: for she was very beautiful.'
  kan-OKCV: '@see-verse:EST.001.010'
  tam-2017: ராஜாவாகிய அகாஸ்வேருவின் சமுகத்தில் பணிவிடை செய்கிற மெகுமான், பிஸ்தா, அற்போனா,
    பிக்தா, அபக்தா, சேதார், கர்காஸ் என்னும் ஏழு பிரதானிகளுக்கும் ராஜா கட்டளையிட்டான்.
  spa-RV-1909: Que trajesen á la reina Vasthi delante del rey con la corona regia,
    para mostrar á los pueblos y á los príncipes su hermosura; porque era linda de
    aspecto.
  ron-BTF: Să o aducă pe împărăteasa Vaşti înaintea împăratului cu coroana împărătească,
    pentru a arăta oamenilor şi prinţilor frumuseţea ei, fiindcă ea era plăcută la
    vedere.
  eng-WEBP: to bring Vashti the queen before the king wearing the royal crown, to
    show the people and the princes her beauty; for she was beautiful.
  eng-FBV: to bring Queen Vashti to him wearing her royal headdress, so he could show
    her beauty to the people and officials, for she was very good-looking.
  nld-1939: koningin Wasjti met de koninklijke kroon op het hoofd voor den koning
    te geleiden, om haar schoonheid aan de volken en vorsten te tonen; want ze was
    bijzonder mooi.
  nch-BL: '@see-verse:EST.001.010'
  vie-1934: dẫn hoàng hậu Vả-thi đến trước mặt vua, đội mão triều hoàng hậu, đặng
    tỏ ra phết lịch sự của bà cho dân sự và cho các quan trưởng xem thấy; vì tướng
    mạo bà rất tốt đẹp.
  hin-CV: आदेश दिया कि रानी वश्ती को राजा के सामने उसके राजसी मुकुट के साथ प्रस्तुत
    किया जाए, शासकों एवं समस्त उपस्थित अतिथियों के सामने उसके सौंदर्य का प्रदर्शन
    करे, रानी वश्ती अति सुंदर थी.
  spa-BES: Que la reina Vasti debía venir ante él, coronada con su corona, y que la
    gente y los capitanes la vieran, porque era muy hermosa.
  tdx-tdx: te hasese aolo’ i mpanjakay t’i Vastý mpanjaka-ampela rekets’ i sabakan-engeñey
    hisenge ty hamontramontra’e am’ ondatio naho amo mpifelekeo, amy t’ie homozohozo
    am-pahaisahañe.
  tha-KJV: ให้​ไปเชิญพระราชินีวัชทีสวมมงกุฎมาเฝ้ากษั​ตริ​ย์ เพื่อจะให้ประชาชนและเจ้านายของพระองค์​ได้​ชมสง่าราศีโฉมของพระนาง
    เพราะพระนางงามนัก
  por-BR-2018: Que trouxessem à rainha Vasti com a coroa real diante do rei, para
    mostrar aos povos e aos príncipes sua beleza; pois ela tinha linda aparência.
  deu-ELO: die Königin Vasti mit der königlichen Krone vor den König zu bringen, um
    den Völkern und Fürsten ihre Schönheit zu zeigen; denn sie war schön von Ansehen.
  caa-caa: Y uyare tuaꞌ axiobꞌ upejcobꞌ e Vasti xeꞌ jax e reina tuaꞌ acꞌotoy tut jaxir.
    Y uyebꞌta ixin e ojroner que jaxir ucꞌani tuaꞌ uturbꞌa ujojbꞌibꞌ ujor xeꞌ meyra
    atujri tuaꞌ erer eꞌrna umen tunor e ajcꞌamparobꞌ y umen tunor e nuquir winicobꞌ
    que jaxir galan ixto uwirnar y que jaxir galan ustabꞌir.
  eng-WYC-2018: that they should bring in before the king the queen Vashti, with a
    diadem set upon her head, to show her fairness to all the peoples and princes;
    for she was full fair. (that they should bring in Queen Vashti before him, with
    a crown put on her head, to show off her beauty to all the peoples and the princes,
    or the leaders; for she was very beautiful indeed.)
  epo-epo: ke ili alkonduku la reĝinon Vaŝti al la reĝo en la reĝina krono, por montri
    al la popoloj kaj al la princoj ŝian belecon; ĉar ŝi estis bela.
  uig-PIN: hanix Waxtining puⱪralar wǝ ǝmirlǝrning aldida güzǝllikini kɵrsǝtsun dǝp,
    uni hanixliⱪ tajini kiyip kelixkǝ qarⱪirƣili ǝwǝtti; qünki u tolimu qirayliⱪ idi.
  beo-beo: 'E da amo dunu ilia da hina bagade uda Fa:sedai amo habuga ea dialumaga
    figisili, ema oule misa:ne sia:i. Fa:sedai da uda noga:idafa ba:su. Hina bagade
    da Fa:sedai ea noga:idafa ba:su, amo ea hiougi dunuma olelemusa: dawa:i galu.'
  tpi-OTNT: Na king i tokim ol long bringim Kwin Vasti i kam. Kwin Vasti i mas putim
    hat bilong kwin long het na i kam. Kwin em i naispela meri tru, olsem na king
    i laik soim em long ol kiap na long olgeta man i kam long bikpela kaikai bilong
    en.
  hau-SA: su kawo Sarauniya Bashti a gabansa, sanye da rawanin sarautarta, don ta
    nuna kyanta wa mutane da kuma hakimai, gama ita kyakkyawa ce ƙwarai.
  uig-LAT: xanish Washtining puqralar we emirlerning aldida güzellikini körsetsun
    dep, uni xanishliq tajini kiyip kélishke charqirghili ewetti; chünki u tolimu
    chirayliq idi.
  nde-nde: ukuthi balethe kuyo iNdlovukazi uVashithi ethwele umqhele wakhe wobukhosi
    ukuze abukise ubuhle bakhe ebantwini kanye lezikhulwini, ngoba wayemuhle kakhulu.
  ton-ton: 'Ke nau ʻomi ʻa Vasiti ko e tuʻi fefine ki he ʻao ʻoe tuʻi mo e tatā fakaʻeiki,
    ke fakahā ki he kakai mo e ngaahi houʻeiki hono hoihoifua: he naʻe hoihoifua ia
    ke mamata ki ai.'
  ces-1613: Aby přivedli Vasti královnu před oblíčej krále v koruně královské, aby
    okázal národům i knížatům krásu její; nebo velmi krásná byla.
  eng-WMB: to bring Vashti the queen before the king wearing the royal crown, to show
    the people and the princes her beauty; for she was beautiful.
  tam-TCV: “அரசி வஸ்தியின் அழகை மக்களுக்கும், உயர்குடி மனிதருக்கும் காண்பிக்கும்படி,
    அவளுக்கு அரச கிரீடமும் அணிவித்து எனக்குமுன் கொண்டுவாருங்கள்” என்று சொன்னான். ஏனெனில்
    அவள் பார்ப்பதற்கு மிகவும் அழகுள்ளவளாக இருந்தாள்.
  ceb-ULB: sa pagdala kang Rayna Vasti sa iyang atubangan uban sa iyang harianong
    korona. Buot niyang ipakita sa katawhan ug sa mga opisyal ang iyang pagkamaanyag,
    kay ang iyang katahom makadani.
  mkn-mkn: ko pi ame datang sang raja pung bini tua, Wasti. Dia suru bastél pake pakean
    langkáp deng topi jabatan. Te raja pung bini tua talalu cantik, andia ko raja
    mau kasi tunju di tamu dong.
  pol-UBG: Aby przyprowadzili przed oblicze króla królową Waszti w koronie królewskiej,
    chcąc pokazać ludowi i książętom jej piękność. Była bowiem bardzo piękna.
  urd-GVU: اُس نے حکم دیا، ”وشتی ملکہ کو شاہی تاج پہنا کر میرے حضور لے آؤ تاکہ شرفا
    اور باقی مہمانوں کو اُس کی خوب صورتی معلوم ہو جائے۔“ کیونکہ وشتی نہایت خوب صورت
    تھی۔
  eng-OEBCW: to bring Queen Vashti before him with the royal diadem on her head, to
    show her beauty to the people and the officials, for she was very beautiful.
  deu-1912: daß sie die Königin Vasthi holten vor den König mit der königlichen Krone,
    daß er den Völkern und Fürsten zeigte ihre Schöne; denn sie war schön.
  kan-2017: “ವಷ್ಟಿ ರಾಣಿಯು ರಾಜಮುಕುಟವನ್ನು ಧರಿಸಿಕೊಂಡು ರಾಜಸನ್ನಿಧಿಗೆ ಬರಬೇಕೆಂಬದಾಗಿ ಹೇಳಿರಿ”
    ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು. ಅವಳು ಅತಿ ಸೌಂದರ್ಯವತಿಯಾಗಿದ್ದಳು.
  yap-yap: Me yog ngorad ni ngar feked Vashti ni Queen i yib ngak nike tay fare te’eliyaw
    ni fen le’engin e pilung. Re Queen e pilung nem e be’ ni bpin nrib pidorang, ere
    ba’adag fare pilung ni nge dag feni pidorang ngak e pi tolang nge urngin e pi
    girdi’ nike piningrad ngaram.
  hlt-MCSB: Vashti manghainu te manghai rhuisam neh manghai mikhmuh ah khuen ham a
    thui pah. Anih te a mueimae a then dongah a sakthen te pilnam neh mangpa rhoek
    tueng ham a ngaih.
  mdy-ETH: «ጌኤሻ፥ ዓስፂና ካኣቱሞ ማኣሮ ማኣዓሢ ማይንቲ፤ ሃሣ ቦንቾሮ ዓጎ ባኮዋ ቶኦካ ዓጊንቲ ሃይካ ዬዓንዳጉዲ ኬኤዙዋቴ»
    ጌዔኔ፤ ካኣቲ ዬያይዴሢ ጌኤሻ፥ ዓስፂና ሚርጌና ሚዛጲታሢሮ ዒዛኮ ዶንዞ ማዔ ቢታንታ ዓኣ ዓሶንታ ሾኦጮንታ ቢያ ዒዞ ዛጋንዳጉዲ
    ጌይኬ።
  twi-ASANTE: wɔmfa ɔhemmaa Wasti a ɔhyɛ ahemmaa kyɛ no mmrɛ no. Na ɔpɛ sɛ mmarima
    nyinaa hwɛ nʼahoɔfɛ, ɛfiri sɛ, na ɔyɛ ɔbaa hoɔfɛfoɔ pa ara.
  eng-WEBU: to bring Vashti the queen before the king wearing the royal crown, to
    show the people and the princes her beauty; for she was beautiful.
  wal-wal: “Kawiyo Asxxiino kawotaa kallachchaa goxissidi, haa ekki yiite” yaagidi
    azaziis. Aissi giikko, a keehippe puulanchcha gidiyo gishshau, halaqatinne asai
    ubbai o be7ana mala, kawoi koyiis.
  tgk-tgk: ки малика Ваштиро наздаш биёранд. Занаш ҳусни зебо дошт ва шоҳ хост, ки
    малика тоҷ бар сар пеши меҳмонон биёяд, то зебоии ӯро ба ҳама намоиш диҳад.
  spa-PDDPT: que condujeran a la reina Vasti ante el rey, adornada con la corona real,
    para mostrar su belleza a la gente y los gobernantes, porque ella tenía hermosa
    apariencia.
  gun-gun: Ha'e va'e kuery pe huvixa ijayvu henonde py ogueru aguã ta'yxy Vasti akã
    regua reve, iporã ete ramo amboae regua kuery ha'e yvatekueve ikuai va'e ha'e
    javi oexa aguã.
  agu-BL: Chibene'n tzun juk eunuca'tz tan ticy'le'n tzaj klo'. Yi juk yaja'tz i'tz
    Mehumán tu Bizta, Harbona tu Bigta, Abagta tu Zetar nin Carcas.
  ilo-ULB: nga iyegda ni Reyna Vasti kenkuana a nakakorona. Kayatna nga ipakita kadagiti
    tattao ken kadagiti opisial ti kinapintasna, ta makapasiddaaw ti langana.
  kpg-kpg: Mee ga hagau digaula gi laha mai Queen Vashti, i lodo dono goobai aamua.
    Di queen la di ahina madanga, gei di king e hiihai e hagagida di madanga o maa
    gi ana dagi oobidi mo ana gau haga gahi huogodoo.
  uig-ARA: خانىش ۋاشتىنىڭ پۇقرالار ۋە ئەمىرلەرنىڭ ئالدىدا گۈزەللىكىنى كۆرسەتسۇن دەپ،
    ئۇنى خانىشلىق تاجىنى كىيىپ كېلىشكە چارقىرغىلى ئەۋەتتى؛ چۈنكى ئۇ تولىمۇ چىرايلىق
    ئىدى.
  sus-sus: Mangɛ naxa a fala e bɛ, e xa fa mangɛ ginɛ Fasati ra a xɔn ma. A xa a maxiri
    a fanyi ra, mangɛ ginɛ tɔnxuma xa dɔxɔ a xun ma, alako ɲama nun mangɛdi birin
    xa a xa tofanyi to. Ginɛ tofanyi nan nu na Fasati ra.
  pon-2006: E ahpw ketin ruwese irail en kahrehdo Lih Nanmwarki Pasdi, lisoarop en
    lih nanmwarki en mi pohn tapwin liho. Lih nanmwarkio me inenen kaselel, oh nanmwarkio
    kupwurki suweiki eh kaselel ong lapalap akan oh aramas koaros me iang kamadipwo.
  ksd-ksd: upi diat a agur pa Vasti ra taulai kai ra king tadav ra king ma kana kere
    na tadar na vavina, upi na vaarike kana minamar pire ra tarai ma ra umana luluai,
    tago a metekina ta.
  tur-YTC: Kraliçe Vaşti'yi, kraliyet tacını takmış olarak, onun güzelliğinin halka
    ve beylere göstermek için, kralın önüne getirilmesini buyurdu; çünkü o çok güzeldi.
  ind-AYT: untuk membawa Ratu Wasti menghadap raja dengan memakai mahkota kerajaan,
    untuk menunjukkan kecantikannya kepada rakyat dan para pemimpinnya karena dia
    cantik parasnya.
  nya-nya: kuti abwere naye mfumukazi Vasiti pamaso pa mfumu atavala chipewa chaufumu.
    Cholinga cha mfumu chinali choti adzamuonetse kwa anthu onse ndi olemekezeka,
    chifukwa anali wokongola kwambiri.
  kyg-kyg: Kini vekamoꞌa, Kuvini a kanomo Vasitiꞌmo utapa avalelita eyo, huno hapa
    paiꞌniye. Ani Kuvini a kanomo Vasitiꞌmo egefeꞌmo, kuvini kakolitamo alino agenopaleꞌmo
    maleno aliteno eno, huno hapa paiꞌniye. Ani kuvini a kanomo alagepa agufamo haneꞌniya
    a kanomo maiꞌniyaꞌmofeꞌmo kini vekamoꞌa muki gamani vayaꞌe muki ani alopa neꞌyateꞌmo
    eꞌnaya vayaꞌmogiꞌeꞌmo kanale agufaꞌamo alinineno apavelisigeꞌa agesayafeꞌmo hauꞌniye.
  mps-mps: Tama tuni bidigo augwalibolo po weyu, te tuni we kwin Vasti sela asao wali.
    Te kwin Vasti aga te tuni we sę ebo madi tobolude munasa asao wali. Tuni we aga
    te sawi yai we mu, tama tiyu tuni bidi agai te kiap dabe augwalibolo me, te agai
    genuai nai daa tubo madi asali tigidali bidi dabebolo aga ola mawainogo yai.
  tpi-tpi: Na king i tokim ol long bringim Kwin Vasti i kam. Kwin Vasti i mas putim
    hat bilong kwin long het na i kam. Kwin em i naispela meri tru, olsem na king
    i laik soim em long ol kiap na long olgeta man i kam long bikpela kaikai bilong
    en.
  dan-1931: at føre Dronning Vasjti, prydet med det kongelige Diadem, frem for Kongen,
    for at han kunde vise Folkene og Fyrsterne hendes Dejlighed. Thi hun var meget
    smuk.
  vie-OVCB: đưa Hoàng hậu Vả-thi, đầu đội vương miện, đến ra mắt vua để mọi người
    có thể chiêm ngưỡng sắc đẹp của hoàng hậu.
  guj-2017: “વાશ્તી રાણીને રાજમુગટ પહેરાવીને તેનું સૌંદર્ય લોકો તથા સરદારો સમક્ષ પ્રદર્શિત
    કરવા માટે મારી સમક્ષ હાજર કરો. તે દેખાવમાં ખૂબ રૂપાળી હતી.
  pon-2006A: E ahpw ketin ruwese irail en kahrehdo Lih Nanmwarki Pasdi, lisoarop en
    lih nanmwarki en mi pohn tapwin liho. Lih nanmwarkio me inenen kaselel, oh nanmwarkio
    kupwurki suweiki eh kaselel ong lapalap akan oh aramas koaros me iang kamadipwo.
  por-BRBSL: para trazer Vashti, a rainha, diante do rei, usando a coroa real, para
    mostrar ao povo e aos príncipes sua beleza; pois ela era bela.
  eng-OEBUS: to bring Queen Vashti before him with the royal diadem on her head, to
    show her beauty to the people and the officials, for she was very beautiful.
  cth-cth: Siangpahrang ni Vashti teh a bawilukhung kâmuk hoi, tami puenghoi tami
    kalen naw koe a meihawinae patue hanlah siangpahrang hmalah thokhai hanelah kâ
    a poe.
  twi-twi: wɔmfa ɔhemmea Wasti a ɔhyɛ ahemmea kyɛw no mmrɛ no. Na ɔpɛ sɛ mmarima nyinaa
    hwɛ nʼahoɔfɛ, efisɛ na ɔyɛ ɔbea hoɔfɛfo pa ara.
  hlt-hlt: Vashti manghainu te manghai rhuisam neh manghai mikhmuh ah khuen ham a
    thui pah. Anih te a mueimae a then dongah a sakthen te pilnam neh mangpa rhoek
    tueng ham a ngaih.
  tbz-SIM: Kɛ dɔ̀ bɛ̀ɛ kɔtɛ kɛ́yúní onitipokpɑ̀ɑ̀tì Fɑsitii kòo nhókɛ́ dikpɑ̀ɑ̀tìpìì
    kɛ́kɔtɛní kɛ́bɛnkɛ o wenniku bɛnìtìbɛ̀ nɛ̀ bɛnitidiɛbɛ̀ kɛ yɛ̃́ ò wennimɛ̀ mɛdiɛ̀.
  msy-2020: Atrivim Serksis me amaga me mɨgɨa ghaze, ia mangɨ Kwin Vasti inigh izɨ.
    Kwin Vasti uan kwinɨn dapanir asuam arugh izɨ. Kwin Vastin ganganim bar dera,
    kamaghɨn kɨ a isɨ uan nguibabar aven gumazir ekiaba ko, gumazir nan isamɨn izeziba
    bar men akakaghasa.
  dop-dop: 'Nɑ ɩ́ heeli-wɛ sɩ: Mɑ ɑlʋ Fɑsiti ɩ́ tɑɣɑnɩ ɩ tɩ nɑ ɩ́ te ɩ kɑwulɑɣɑ ntenuɣu
    nɑ ɩ́ lɩɩ mɑ ɩsɛntɑɑ. Nɑ ɑkewenɑɑ sɔsɑɑ nɑ sɑmɑɑ pɑ́ nɑ́ ɩ teu. Mpi tɔ, ɩ ɩsɛntɑɑ
    kɑ lɩɩwɑɣɑ pǝ fɛɩnɑ sɑɑlɑ.'
  azb-azb: «Mələkə Vaşti başında mələkəlik tacı ilə padşahın hüzuruna gətirilsin».
    O, mələkənin gözəlliyini xalqa və rəislərə nümayiş etdirmək istəyirdi, çünki mələkə
    cazibədar idi.
  eng-DBY: to bring Vashti the queen before the king with the royal crown to shew
    the peoples and the princes her beauty; for she was of beautiful countenance.
  hin-2017: कि रानी वशती को राजमुकुट धारण किए हुए राजा के सम्मुख ले आओ; जिससे कि देश-देश
    के लोगों और हाकिमों पर उसकी सुन्दरता प्रगट हो जाए; क्योंकि वह देखने में सुन्दर
    थी।
  wol-KYG: ñu indil ko Lingeer Wasti, mu sol mbaxanam lingeeram, ngir won taaram ba
    nit ñaak kàngam ya, ndax jigéen ju rafetoon la.
  bjr-bjr: Kinna fannoo misara kuinna Wasti nammarina afiqee aniaqee qimaseenoo qimanniminau.
    Kuinna Wasti nammarifa narí kuinna qafee afisu maree aniani. Kuinna Wasti nammarifa
    amiqira manaaqa uqanna marufanoo minara kinna fannoo kiapausa faqa aiqama mina
    firaa oomaqaki ani marusa uqannifiqarara aaranau.
  eng-YLT: to bring in Vashti the queen before the king, with a royal crown, to shew
    the peoples and the heads her beauty, for she [is] of good appearance,
  eng-WYC-2017: that they should bring in before the king the queen Vashti, with a
    diadem set upon her head, to show her fairness to all the peoples and princes;
    for she was full fair.
  eng-WMBB: to bring Vashti the queen before the king wearing the royal crown, to
    show the people and the princes her beauty; for she was beautiful.
  urd-GVH: उसने हुक्म दिया, “वशती मलिका को शाही ताज पहनाकर मेरे हुज़ूर ले आओ ताकि
    शुरफ़ा और बाक़ी मेहमानों को उस की ख़ूबसूरती मालूम हो जाए।” क्योंकि वशती निहायत
    ख़ूबसूरत थी।
  rug-rug: Garuni sa baṉara sari kasa nana nabulu soti hire pude turaṉa mae nia koasa
    se Vasiti sa kalaho. Kaqu va sagea sa sari na nana poko vinasari meke sa nana
    toropae kalaho, meke tiqe mae koasa baṉara. Vasiti sa kalaho si keke barikaleqe
    tolavaena, gua asa ke hiva nia sa baṉara pude la vata dogoro pule nia si asa gua,
    meke gua tugo koari na nana baere meke koari na tie saripu ta ruvatadi koasa inevaṉa
    asa.
  gaz-gaz: akka isaan Waashtiin mootittii akka isheen namootaa fi qondaaltotatti barreedina
    ishee argisiiftuuf gonfoo mootummaa isheetti kaaʼanii fuula isaa duratti dhiʼeessan
    ajaje; isheen akka malee bareedduu turteetii.
  fra-LSG: d’amener en sa présence la reine Vasthi, avec la couronne royale, pour
    montrer sa beauté aux peuples et aux grands, car elle était belle de figure.
  yal-yal: A yi a fala e xa a e xa sa fa Batɛn Fasita ra a dɛxɔn ma a mangaya kɔmɔtin
    soxi a xunna. Mangan yi waxi a xɔn ma nɛn a xa a ɲaxanla tofanna mayita a mangane
    nun a yamaan na, bayo a yi tofan han.
  haw-1868: E lawe mai lakou ia Vaseti, i ke alii wahine imua i ke alo o ke alii,
    me ka papale alii, e hoike aku i na kanaka a me na'lii, i kona maikai; no ka mea,
    he helehelena maikai kona.
  arb-NAV: أَنْ يَأْتُوا بِالْمَلِكَةِ وَشْتِي لِتَمْثُلَ فِي حَضْرَتِهِ، وَعَلَى
    رَأْسِهَا تَاجُ الْمُلْكِ، لِيَرَى الْحَاضِرُونَ مِنَ الشَّعْبِ وَالْعُظَمَاءِ
    جَمَالَهَا، لأَنَّهَا كَانَتْ رَائِعَةَ الْفِتْنَةِ.
  ewe-ewe: Fia la ɖe gbe na wo be woakplɔ Fianyɔnu Vasti vɛ, wòaɖɔ eƒe fiakuku, ale
    be ameawo katã nakpɔ eƒe tugbedzedze. Nyateƒe, Fianyɔnu Vasti dze tugbe ŋutɔŋutɔ.
  eng-LEE: To bring Vashti the queen before the king [ornamented] with the royal crown,
    to show the people and the princes her beauty; for she was handsome in appearance.
  asm-FB: ৰাণী ৱষ্টীক তেওঁৰ ৰাজমুকুটৰ সৈতে তেওঁৰ ওচৰলৈ আনিবলৈ ক’লে। তেওঁ লোকসকলক আৰু
    কৰ্মচাৰী সকলক ৰাণীৰ সৌন্দৰ্য দেখুৱাব বিচাৰিছিল, কাৰণ তেওঁৰ মুখমণ্ডল অতি আকৰ্ষণীয়
    আছিল।
  sus-A: مَنفّ نَشَ عَ قَلَ عٍ بّ، عٍ شَ قَ مَنفّ فِنّ قَسَتِ رَ عَ شْن مَ. عَ شَ
    عَ مَشِرِ عَ قَنيِ رَ، مَنفّ فِنّ تْنشُمَ شَ دْشْ عَ شُن مَ، عَلَكٌ حَمَ نُن مَنفّدِ
    بِرِن شَ عَ شَ تٌقَنيِ تٌ. فِنّ تٌقَنيِ نَن نُ نَ قَسَتِ رَ.
  fra-SBL: d'amener la reine Vasthi devant le roi, portant la couronne royale, pour
    montrer au peuple et aux princes sa beauté, car elle était belle.
  hbo-hbo: לְ֠הָבִיא אֶת־וַשְׁתִּ֧י הַמַּלְכָּ֛ה לִפְנֵ֥י הַמֶּ֖לֶךְ בְּכֶ֣תֶר מַלְכ֑וּת
    לְהַרְאֹ֨ות הָֽעַמִּ֤ים וְהַשָּׂרִים֙ אֶת־יָפְיָ֔הּ כִּֽי־טֹובַ֥ת מַרְאֶ֖ה הִֽיא׃
  pjt-pjt: '@see-verse:EST.001.010'
  kik-kik: irehe Vashiti, ũcio mũtumia wa mũthamaki mbere yake ekĩrĩte tanji yake
    ya ũthamaki, nĩgeetha onanie ũthaka wake kũrĩ andũ, o na ningĩ kũrĩ andũ arĩa
    maarĩ igweta, nĩgũkorwo aarĩ kĩĩrorerwa.
  fra-NCL: d’amener en sa présence la reine Vasthi, couronnée du diadème royal, pour
    montrer sa beauté aux peuples et aux grands, car elle était belle de figure.
  cek-AK: siangparhrang zu Vashti loe kranghoih parai pongah, siangpahrang zu lumuek
    angmuek nasoe loe, minawk hoi angraengnawk hmaa ah, a kranghoihaih to patuek hanah
    angzoh o haih ah, tiah lokpaek.
  cuk-cuk: Geb Rey-Asuero wemarga igar-uksad, e-asabin e-ome-Vasti ologurgin-yoi sedamarye.
    Adi, dulemar, degi, dule-dummagan, Vasti bela-bela-e-yeerdakleged dakmalagar.
    Ar rey-omede bela-bela yeerdakleged.
  uig-CYR: ханиш Ваштиниң пухралар вә әмирләрниң алдида гөзәллигини көрсәтсун дәп,
    уни ханишлиқ таҗини кийип келишкә чарқирғили әвәтти; чүнки у толиму чирайлиқ еди.
  tel-2017: అక్కడ సమావేశమైన ప్రజానీకానికి, అధిపతులకు వష్తి రాణి తన అందాన్ని ప్రదర్శించాలని,
    ఆమె రాజ కిరీటం ధరించుకుని తన సన్నిధికి రావాలని చెప్పి పంపాడు. ఆమె అసమాన సౌందర్య
    రాశి.
  hat-BSA: pou mennen fè parèt nan prezans li, rèn nan, Vasthi, avèk kouwòn wayal
    la, pou montre bèlte li a pèp la e a moun pwisan yo, paske li te tèlman bèl.
  kos-kos: El sap nu selos elos in usalu Kasra Vashti, ac elan sonang tefuro lun kasra.
    Kasra el mutan na oasku se, ac tokosra el ke konkin katoiyal nu sin mwet fulat
    ac mwet nukewa ma wi kufwa sac.
  hbo-WLC: לְ֠הָבִיא אֶת־וַשְׁתִּ֧י הַמַּלְכָּ֛ה לִפְנֵ֥י הַמֶּ֖לֶךְ בְּכֶ֣תֶר מַלְכ֑וּת
    לְהַרְא֨וֹת הָֽעַמִּ֤ים וְהַשָּׂרִים֙ אֶת־יָפְיָ֔הּ כִּֽי־טוֹבַ֥ת מַרְאֶ֖ה הִֽיא׃
  ibo-ibo: sị ha gaa kpọọ Vashti nwunye eze ka ọ bịakwute ya. Eze nyekwara iwu ka
    Vashti kpuru okpueze nʼisi ya, maka igosi ndị mmadụ niile na ndị a na-asọpụrụ
    nọ nʼebe ahụ ịma mma ya. Nʼihi na Vashti mara mma.
  ory-ory: ତୁମ୍ଭେମାନେ ଲୋକମାନଙ୍କୁ ଓ ଅଧିପତିଗଣଙ୍କୁ ବଷ୍ଟୀ ରାଣୀର ସୌନ୍ଦର୍ଯ୍ୟ ଦେଖାଇବା ପାଇଁ
    ତାହାଙ୍କୁ ରାଜମୁକୁଟରେ ଭୂଷିତା କରି ରାଜାଙ୍କ ଛାମୁକୁ ଆଣ, ଯେଣୁ ସେ ପରମସୁନ୍ଦରୀ ଥିଲେ।
  chk-chk: pwe repwe emwenato ren kiwiin Fasti fän mwärin mwärin kiwiin, pun a mochen
    einga ngeni ekewe aramas me ekewe nöüwis liöchün ewe kiwiin, pokiten a fokun liöch.
  rop-rop: Imbin tok langa olabat, “Yumob gin gajim main nambawan waif, Bashtai, en
    bringimap im iya. Dalim main waif blanga werrimon det speshalwan het im oldei
    werrimon, en ola boswan en najalot pipul garra luk main waif im brabli purdiwan
    gel.” En trubala Bashtai bin brabli purdiwan gel.
  ukr-1871: Щоб привели царицю Астинь перед лице царя в царському вінцї, на те, щоб
    показати народам та князям красу її, бо вона була дуже гарна.
  deu-1951: die Königin Vasti mit der königlichen Krone vor den König zu bringen,
    damit er den Völkern und Fürsten ihre Schönheit zeigte, denn sie war von schöner
    Gestalt.
  eng-JPS: to bring Vashti the queen before the king with the crown royal, to show
    the peoples and the princes her beauty; for she was fair to look on.
  srp-1865: Da dovedu caricu Astinu pred cara pod carskim vijencem, da pokaže narodima
    i knezovima ljepotu njezinu, jer bijaše lijepa.
  lug-lug: okugenda okuyita Nnabagereka Vasuti ajje mu maaso ge ng’atikkiddwa engule
    eya Nnabagereka, asobole okulaga obubalagavu bwe eri abantu n’abakungu, kubanga
    yali mulungi, mubalagavu okukamala.
  heb-heb: להביא את ושתי המלכה לפני המלך בכתר מלכות להראות העמים והשרים את יפיה כי
    טובת מראה היא׃
  ben-IRV: যেন তারা প্রজাদের ও শাসনকর্তাদেরকে বষ্টী রাণীর সৌন্দর্য্য দেখাবার জন্য
    তাঁকে রাজমুকুট পরিয়ে রাজার সামনে আনে; কারণ তিনি দেখতে সুন্দরী ছিলেন।
  pan-pan: ਕਿ ਰਾਣੀ ਵਸ਼ਤੀ ਨੂੰ ਸ਼ਾਹੀ ਮੁਕਟ ਪਹਿਨਾ ਕੇ ਰਾਜਾ ਦੇ ਸਨਮੁਖ ਲਿਆਉਣ, ਤਾਂ ਜੋ ਦੇਸ਼-ਦੇਸ਼
    ਦੇ ਲੋਕਾਂ ਨੂੰ ਅਤੇ ਹਾਕਮਾਂ ਨੂੰ ਉਸ ਦੀ ਸੁੰਦਰਤਾ ਵਿਖਾਏ ਕਿਉਂ ਜੋ ਉਹ ਵੇਖਣ ਵਿੱਚ ਸੋਹਣੀ ਸੀ।
  mya-JVB: မိဖုရားဝါရှတိသည် အဆင်းလှသောကြောင့်၊ခုနစ် ရက်မြောက်သောနေ့ ၌ ရှင်ဘုရင် သည်
    စပျစ်ရည် သောက်၍ ရွှင်လန်း သောစိတ် ရှိသောအခါ၊ မိဖုရား အဆင်း လှ ခြင်းအသရေ ကို မင်း
    များနှင့် လူ များတို့အားပြ လိုသောငှါ ၊ မိဖုရား ဝါရှတိ ကို ရာဇ သရဖူ ဆောင်းစေ၍၊
    အထံတော်သို့ဆောင် ခဲ့ရမည် အကြောင်း၊ မဟုမန် ၊ ဗိဇသ ၊ ဟာဗောန ၊ ဗိဂသ ၊ အဗာဂသ ၊ ဇေသာ
    ၊ ကာကတ် တည်းဟူသော အမှု တော်ထမ်းမိန်းမစိုး ခုနစ် ယောက်တို့ကို မိန့် တော်မူ၏။
  tbg-tbg: viva vinavuka nititero tiharo, Nenavu oru ti naata Vasaatira vita vare
    maini tuvuate. Ne virara tivaro tovaqa koqera viravata aqu vare tuvuarire tiate,
    tura. Vira naata viri vaata koqe viri vaata vauvarora tiro, viva kaiqe ti naata
    vika numiqaari ekaa ti nora vaiintinavuve, ekaa te naarama tauraukave, vira tavaate
    tiro, nai kaiqa vaiinti 7navu nititama komanta
  hmo-hmo: Ia oda idia ese kwini Vasati be king ena vairanai do idia hakaua vareai,
    mai ena kwini toana kwara gauna danu. King ia ura hanua taudia bona hanua idauidau
    lohia taudia ese iena kwini ena hairaina do idia itaia noho, badina kwini Vasati
    be hahine namona, mai ena hairaina.
  urd-urd: कि वश्ती मलिका को शाही ताज पहनाकर बादशाह के सामने लाएँ, ताकि उसकी ख़ूबसूरती
    लोगों और हाकिमों को दिखाए क्यूँकि वह देखने में ख़ूबसूरत थी।
  rus-SYN: чтобы они привели царицу Астинь пред лице царя в венце царском для того,
    чтобы показать народам и князьям красоту ее; потому что она была очень красива.
  bqc-SIM: aa mↄɛ ń a na Vasitio ń a kía na fùao kpaa, kɛ́ à aà kɛfɛnkɛ ↄlↄ
    gbɛ̃́ↄnɛ ń gbãadeↄ, asa nↄɛpiá nↄɛ.
  tcz-CHONGTHU: Lengnu Vashti in alallukhuh kikhuh puma lengpa ang sung’a ahung dingin
    gapuijun tin asoltan ahi. Amanu chu numei hoitah ahijeh chun amilen amilalten
    amel hoina chu ana vetsoh keidiu chu adei ahi.
  mar-mar: वश्ती राणीला राजमुकुट घालून आपल्याकडे आणावे. आपले सर्व अधिकारी व सरदार
    यांच्यासमोर तिची सुंदरता दाखवावी अशी त्याची इच्छा होती. कारण तिचा चेहरा अति आकर्षक
    होता.
  qub-qub: Asueroga cacharan rayna Vastita corönan jatisha cuyayllapäta pushapänanpaj,
    fistaman gayachishan runacuna ricananpaj. Vastiga caran cuyayllapaj buyna-mösa
    warmi.
  bqp-bqp: ò suarɛ kũ a nanↄ Vasatio kũ a kí nanↄ fùraao kuna, de à a manakɛ mↄ
    gbɛ̃nↄnɛ kũ gbãnadenↄ, zaakũ nↄgbɛ̃ pì bi nↄmɛ.
  hat-hat: Li ba yo lòd pou y' al chache larenn Vachti ak tout kouwòn li sou tèt li.
    Larenn lan te yon bèl fanm. Wa a te vle fè pèp la ak tout chèf li yo wè jan li
    bèl.
  eng-BSB: to bring Queen Vashti before him, wearing her royal crown, to display her
    beauty to the people and officials. For she was beautiful to behold.
  eng-WEBPB: to bring Vashti the queen before the king wearing the royal crown, to
    show the people and the princes her beauty; for she was beautiful.
  kbq-kbq: kuini a' Vastina ome avre'za esageno kuini fetori antanineno kini ne'mofo
    avuga enogu huzmante'ne. Hagi kuin' Vasti'a hentofa agi agonane a mani'neankino,
    kini ne'mo'a eri'za vahetmima'a zamaveri hunaku kuini a' Vastina kea hu'ne.
  nhe-BL: '@see-verse:EST.001.010'
  bus-bus: aↄ̃ mↄ́are kↄ̃n a naↄ̃ Vasatio kↄ̃n à kí naↄ̃ fùrao kuna, lɛ à à maakɛɛ
    ↄdↄa gbɛ̃nↄnɛ kↄ̃n gbãadeenↄ, zaakɛ nↄgbɛ̃ pì nɛ́ nↄↄmɛ.
  gub-BL: — Perur heremireko Waxi xe nehe ty wà, i'i wanupe. — Tuwe umunehew tuwihawete
    iàkàg rehe har, wàkàg rehe ur mehe nehe, i'i wanupe. Ipuràg eteahy hemireko a'e.
    Ipurexak kar wer ipuràg eteahy haw rehe wànàm wanupe, amogwer weminozgwer wanupe
    no.
  eng-DRA: 'To bring in queen Vasthi before the king, with the crown set upon her
    head, to shew her beauty to all the people and the princes: for she was exceeding
    beautiful.'
