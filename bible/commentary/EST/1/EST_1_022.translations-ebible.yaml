verse: EST.001.022
translations:
  mal-C: ഓരോ പുരുഷനും സ്വന്തം ഭാഷ സംസാരിച്ച്, തന്റെ ഭവനത്തിൽ നാഥനായിരിക്കണമെന്നു തന്റെ
    രാജ്യമെമ്പാടും, ഓരോ പ്രവിശ്യയിലും അതതു ദേശത്തെ ലിപിയിലും ഓരോ മനുഷ്യർക്കും അവരവരുടെ
    ഭാഷയിലും രാജാവ് കൽപ്പന കൊടുത്തയച്ചു.
  deu-TKW: 'Und er sandte Schreiben in alle Provinzen des Königs, in jede Provinz,
    je nach ihrer Schrift und zu jedem Volke je nach seiner Sprache: jeder Mann solle
    Herr in seinem Hause sein und reden alles, was ihm passend erscheine.'
  lin-lin: 'Atindaki mikanda na bituka nyonso ya mokili : etuka na etuka kolanda ndenge
    ezali ekomeli na yango ; mpe bato na bato, kolanda lokota na bango. Mikanda yango
    elobaki ete mobali nyonso asengeli kozala mokonzi ya ndako na ye mpe koloba monoko
    ya mboka na ye.'
  eng-LSV: and sends letters to all provinces of the king, to province and province
    according to its writing, and to people and people according to its tongue, for
    every man being head in his own house—and speaking according to the language of
    his people.
  eng-GNV: For he sent letters into all the prouinces of the King, into euery prouince
    according to the writing thereof, and to euery people after their language, that
    euery man should beare rule in his owne house, and that he should publish it in
    the language of that same people.
  eng-WEBSTER: For he sent letters into all the king's provinces, into every province
    according to the writing of it, and to every people after their language, that
    every man should bear rule in his own house, and that it should be published according
    to the language of every people.
  nhw-BL: Huan quititlanqui nopa amacamanali ipan nochi tlalme campa yaya quipixqui
    tequiticayotl. Huan quiijcuilojque nopa amacamanali ipan sesen tlali inincamanal
    huan ica sesen tlali inintlajcuilol. Huan nopa tlanahuatili quiijto para tlacame
    ma quipiyaca tlanahuatili ipan ininchajchaj huan ica ininsihuajhua.
  swh-ONEN: Alipeleka barua katika sehemu zote za ufalme wake, kwa kila jimbo kwa
    maandishi yake mwenyewe na kwa kila watu katika lugha yao wenyewe, akitangaza
    kwa msemo wa kila watu kwamba inampasa kila mwanaume kuwa mtawala wa nyumba yake
    mwenyewe.
  bba-bba: U derɑ bɑ tirenu mɔrisiɑ win tem beri berikɑ kpuro sɔɔ. Bɑ tire ni yoruɑwɑ
    kɑ bɑɑwuren bɑrum mɛ bɑ ɡerumɔ win tem sɔɔ. Wee ye tire ni, nu ɡerumɔ. Nu nɛɛ,
    n weenɛ tɔn durɔ wi u kurɔ sue kpuro u n sɑ̃ɑ win yɛnu yɛ̃ro kpɑ bɑ n dɑ win bɑrum
    ɡere yɛnu ɡe sɔɔ.
  eng-KJVCPB: for he sent letters into all the king’s provinces, into every province
    according to the writing thereof, and to every people after their language, that
    every man should bear rule in his own house, and that it should be published according
    to the language of every people.
  luo-luo: Nooro baruwa moketoe sei mare ni pinjeruodhi duto, moro ka moro nondikne
    gi dhogi giwegi kanyisogi malongʼo e dhok ma giwinjo ni chwo duto obed gi teko
    mar rito miechgi gi joma odak e miechgigo.
  meu-meu: Ia ese revareva e siaidia, e lohiadia basileiadia iboudiai ediai, basileia
    ta ta edia revareva daladia amo, bona bese ta ta edia gado ai, tatau ta ta ena
    ruma ena ruma bae biagudia, bona edia bese herevadia korikoridia bae gwaurai.
  npi-ULB: तिनले सारा राजकीय प्रान्तमा हरेक प्रदेशमा आ-आफ्नो लिपिअनुसार र हरेक जातिको
    आ-आफ्नो भाषाअनुसार तिनीहरूलाई चिट्ठीहरू पठाए । हरेक पुरुष आफ्नो घरानाको मालिक
    हुनुपर्छ भनी तिनले आज्ञा दिए । साम्राज्यको हरेक जातिको भाषामा यो आदेश दिइएको थियो
    ।
  yor-yor: Ó kọ̀wé ránṣẹ́ sí igun mẹ́rẹ̀ẹ̀rin ilẹ̀ ọba rẹ̀, ó kọ̀wé sí ìgbèríko kọ̀ọ̀kan
    ní ìlànà bí wọ́n ṣe ń kọ̀wé, ó kọ̀wé sí àwọn ènìyàn kọ̀ọ̀kan ní èdè wọn, Ó tẹnumọ́
    ní èdè oníkálùkù pé kí olúkúlùkù ọkùnrin máa ṣàkóso ilé rẹ̀.
  ind-ind: Maka raja menyuruh supaya surat perintah itu ditulis dan dikirim kepada
    semua provinsi dalam setiap bahasa dan jenis tulisan yang digunakan oleh penduduk
    di seluruh daerah kerajaannya. Surat perintah itu menyatakan bahwa semua suami
    memiliki kuasa penuh untuk mengatur segala sesuatu di dalam rumah tangganya sendiri,
    dan bahasa suku suami, harus menjadi bahasa yang digunakan di dalam keluarga.
  pes-OPCB: و به تمام استانها، هر یک به خط و زبان محلی، نامه فرستاده، اعلام داشت که
    هر مرد باید رئیس خانهٔ خود باشد.
  tgl-ULB: Nagpadala siya ng mga liham sa lahat ng maharlikang lalawigan, sa bawat
    lalawigan sa sarili nitong pagsulat, at sa bawat tao sa kanilang sariling wika.
    Iniutos niya na ang bawat lalaki ay dapat maging amo ng kanyang sariling sambahayan.
    Ang utos na ito ay ibinigay sa wika ng bawat tao sa imperyo.
  hui-hui: Ani bialu dindi bibahende kini ibugua handayaho hearuha wali agali bibahende
    hearuhondo tininaga bi tara tara lagadagua lalu beba gilibu wia hai hene. Ibugua
    lalu, Agali ibu one waneiginirunaga haguane ibuni howa ibugua bi laragola tigua
    hale holene nga, lalu Kini Segesisihanda lo wini.
  mya-mya: သူ​သည်​မိ​မိ​၏​နယ်​ပယ်​ရှိ​သ​မျှ​တို့​သို့​သံ တ​မန်​များ​ကို​စေ​လွှတ်​၍
    ဒေ​သ​ဆိုင်​ရာ​ဘာ သာ​စ​ကား​ဖြင့်``ခင်​ပွန်း​ဖြစ်​သူ​သည် မိ​မိ​အိမ် ထောင်​တွင်​ဦး​စီး​ခေါင်း​ဆောင်​ဖြစ်​စေ​ရ​မည်။
    သူ​၏​စ​ကား​ကို​မ​လွန်​ဆန်​ရ'' ဟူ​၍​အ​မိန့် ထုတ်​ပြန်​တော်​မူ​၏။
  bod-N: དེ་ནས་ཁོང་གིས་རྒྱལ་པོའི་ལྗོངས་ཐམས་ཅད་དུ་མི་རིགས་རེ་རེའི་སྐད་རིགས་དང་ཡི་གེ་བཞིན་དུ།
    སྐྱེས་པ་ཀུན་གྱིས་སོ་སོའི་ཁྱིམ་ནང་དུ་བདག་པོ་བྱེད་པ་དང་བཟའ་མི་རྣམས་ལ་རང་མི་རིགས་ཀྱི་སྐད་ཆ་སྨྲ་བར་འོས་ཞེས་བཀའ་རྒྱ་ཞིག་བཀྲམས་སོ།
    །
  sna-sna: Akatumira matsamba kumativi ose oumambo hwake, kunyika imwe neimwe norunyoro
    rwayo nokumunhu mumwe nomumwe nomutauro wake achizivisa norurimi rwavanhu kuti
    murume mumwe nomumwe ave nesimba pamusoro peimba yake.
  spa-BLM: pues envió cartas a todas las provincias del rey, a cada provincia según
    su escritura, y a cada pueblo en su lengua, para que cada uno gobernara su casa,
    hablando en la lengua de su pueblo.
  cac-cac: Yuj chi' ix schecan vin̈ tz'ib'chajb'at d'a junjun macan̈ d'a yol smacb'en
    chi', d'a sti' junjun chon̈ab'. Ix yalanb'at vin̈ to ayocab' yelc'och eb' vin̈
    vinac d'a yol spat, aocab' eb' vin̈ tz'alani tastac sb'oi.
  swh-ULB: Akatuma barua katika majimbo yote ya mfalme, kwa kilajambo na andiko lake,
    na watu kwa makabila yao. Aliamuru kwamba kila mme awe msimamizi katika nyumba
    yake mwenyewe. Tangazo hili lilitolewa katika lungha ya kila mtu katika ufalme.
  bel-bel: і паслаў ва ўсе вобласьці цара лісты, пісаныя ў кожную вобласьць пісьмёнамі
    яе і да кожнага народу на мове яго, каб кожны муж быў гаспадаром у доме сваім,
    і каб гэта было абвешчана кожнаму на прыроднай мове ягонай.
  deu-ELBBK: 'Und er sandte Briefe in alle Landschaften des Königs, in jede Landschaft
    nach ihrer Schrift und an jedes Volk nach seiner Sprache: dass jeder Mann Herr
    in seinem Haus sein und nach der Sprache seines Volkes reden solle.'
  mbb-OT: 'Mibpesuratan din is langun he menge etew ziyà te minsan hendei he prubinsya
    he neseled te ginhedian din, ne iyan migamit is keugelingen dan he menge kineǥiyan.
    Ne is taǥù dutun te surat iyan is: kada maama iyan mebpengulu wey mebayàbayà te
    pemilya zin.'
  mal-2015: ഏതു പുരുഷനും തന്റെ വീട്ടിൽ കർത്തവ്യം നടത്തുകയും സ്വഭാഷ സംസാരിക്കയും വേണമെന്നു
    രാജാവു തന്റെ സകലസംസ്ഥാനങ്ങളിലേക്കും അതതു സംസ്ഥാനത്തേക്കു അതതിന്റെ അക്ഷരത്തിലും
    അതതു ജാതിക്കു അവരവരുടെ ഭാഷയിലും എഴുത്തു അയച്ചു.
  rmc-rmc: Rozbičhaďa o ľila maškar peskre manuša andre dojekh provincija le kraľišagoskri,
    andre dojekh čhib the pisišagos. Pisinďa, hoj dojekh murš te ľidžal peskro kher
    a pre leskro lav les sako te šunel.
  nlg-nlg: Agaia na vunaghi haba te nighi vetena rughuhoru na lei gegere tutughuni
    vaa tana lei baebasena na kinakabu, vania sopa bubulo tana sopa leudira. Te ladavaghinia
    ge na lei mane udolu kara vunaghini na lei sopa taudira maira na lei daledira
    tana valedira.
  pes-OPV: و مکتوبات به همه ولایتهای پادشاه به هرولایت، موافق خط آن و به هر قوم، موافق
    زبانش فرستاد تا هر مرد در خانه خود مسلط شود و درزبان قوم خود آن را بخواند.
  ron-1924: А тримис скрисорь тутурор цинутурилор дин ымпэрэция луй, фиекэруй цинут
    дупэ скриеря луй ши фиекэруй попор дупэ лимба луй; еле спуняу кэ орьче бэрбат
    требуе сэ фие стэпын ын каса луй ши кэ ва ворби лимба попорулуй сэу.
  ben-OBCV: তিনি তাঁর সাম্রাজ্যের সব জায়গায় প্রত্যেকটি রাজ্যের অক্ষরানুসারে ও প্রত্যেকটি
    জাতির ভাষানুসারে চিঠি পাঠিয়ে দিলেন যে, প্রত্যেক পুরুষ তার নিজের বাড়ির উপর কর্তৃত্ব
    করুক ও স্বজাতীয় ভাষায় তা প্রচার করুক।
  lex-lex: 'Dewade na''enyat horta-hairi pa nwewar la''a propinsi re honona la''a
    lodna-hairni de, de nnairia yawala nora nhiorta la''a leta-leta honona yawal wamueheni.
    La''a ray titni de lirni emkadi: “La''a roma nihi-lewu-nhiaiti wa, de hawa muanke''a
    ed maka khi''a o''tani la hade, me la'' e'' nanpena ed maka ketlia'' hare honona.”'
  som-som: Oo wuxuu warqado u diray boqorka gobolladiisii oo dhan, oo gobol walba
    wuxuu ugu qoray fartiisii, oo dad kastana wuxuu ugu qoray afkoodii, si nin kastaa
    ugu taliyo reerkiisa oo uu ku sheego afka dadkiisu ku hadlo.
  lat-VUC: 'et misit epistolas ad universas provincias regni sui, ut quæque gens audire
    et legere poterat, diversis linguis et litteris, esse viros principes ac majores
    in domibus suis: et hoc per cunctos populos divulgari.'
  eng-ASVBT: for he sent letters into all the king’s provinces, into every province
    according to the writing thereof, and to every people after their language, that
    every man should bear rule in his own house, and should speak according to the
    language of his people.
  ita-1885: E ne mandò lettere a tutte le sue provincie, a ciascuna provincia, secondo
    la sua maniera di scrivere, ed a ciascun popolo, secondo il suo linguaggio; acciocchè
    ogni uomo fosse signore in casa sua, e parlasse secondo il linguaggio del suo
    popolo.
  eng-ULB: He sent out letters to all the royal provinces, to each province in its
    own writing, and to each people in their own language. He ordered that every man
    should be master of his own household. This decree was given in the language of
    each people in the empire.
  spa-VBL: Envió cartas a todas las provincias del imperio, en la escritura y la lengua
    de cada una de ellas, para que cada hombre gobernara su propia casa y utilizara
    su propia lengua materna.
  fra-_FOB: Il envoya des lettres par toutes les provinces du roi, à chaque province
    selon sa manière d'écrire, et à chaque peuple selon sa langue, afin que chacun
    fût maître en sa maison; et cela fut publié selon la langue de chaque peuple.
  mal-mal: ഏത് പുരുഷനും തന്റെ വീട്ടിൽ കർത്തവ്യം നടത്തുകയും സ്വഭാഷ സംസാരിക്കയും വേണമെന്ന്
    രാജാവ് തന്റെ സകലസംസ്ഥാനങ്ങളിലേക്കും ഓരോ സംസ്ഥാനത്തേക്ക് അതിന്റെ അക്ഷരത്തിലും ഓരോ
    ജാതിക്ക് അവരുടെ ഭാഷയിലും എഴുത്ത് അയച്ചു.
  urd-GVR: Aḳhaswerus ne saltanat ke tamām sūboṅ meṅ ḳhat bheje. Har sūbe ko us ke
    apne tarz-e-tahrīr meṅ aur har qaum ko us kī apnī zabān meṅ ḳhat mil gayā ki har
    mard apne ghar kā sarparast hai aur ki har ḳhāndān meṅ shauhar kī zabān bolī jāe.
  suz-BL: मिनु मेकोमी आ रागी नेल्‍ले ङा मुर आन आंम आंम ब्रेक्‍स नु आंम आंम लोव़मी
    “खिं ङा ठेयब वोंइश मुरुमी आंम खिं ङा मुर आन कली अधिकार पचा माल्‍नीम” दे मुर नेल्‍ल
    आन जात जात ङा ब्रेक्‍स नु आंम आंम लोव़म ब्रेक्‍पाइश्‍शा सोइक्‍ताक्‍व। एस्‍तर ३:१२;
    एस्‍तर ८:९
  ita-1927: e mandò lettere a tutte le province del regno, a ogni provincia secondo
    il suo modo di scrivere e ad ogni popolo secondo la sua lingua; per esse lettere
    ogni uomo doveva esser padrone in casa propria e parlare la lingua del suo popolo.
  ckb-ckb: نامەی بۆ هەموو هەرێمەکان و هەموو گەلەکانی پاشایەتییەکەی نارد، هەریەکە و
    بە زمان و ڕێنووسی خۆیان و ڕایگەیاند کە دەبێت هەموو پیاوێک گەورەی ماڵەکەی خۆی بێت
    و بە زمانی نەتەوەکەی خۆی ئەم بڕیارە ڕابگەیەنێت.
  eng-BBE: And sent letters to all the divisions of the kingdom, to every division
    in the writing commonly used there, and to every people in the language which
    was theirs, saying that every man was to be the ruler in his house, and that this
    order was to be given out in the language of his people.
  kan-OKCV: ಪ್ರತಿಯೊಂದು ಕುಟುಂಬದಲ್ಲಿಯೂ ಪುರುಷನೇ ಅಧಿಕಾರ ನಡೆಸಬೇಕೆಂದೂ, ತನ್ನ ಸ್ವಜನರ ಭಾಷೆಯಲ್ಲಿಯೇ
    ವ್ಯವಹಾರ ನಡೆಸಬೇಕೆಂದೂ ಪ್ರಾಂತಗಳ ಹಾಗೂ ಜನಸಾಮಾನ್ಯರ ಭಾಷೆಗಳಲ್ಲಿ ಅರಸನು ಸಮಸ್ತ ಸಂಸ್ಥಾನಗಳಿಗೂ
    ಪತ್ರಗಳನ್ನು ಬರೆದು ಕಳುಹಿಸಿದನು.
  tam-2017: எந்த கணவனும் தன்னுடைய வீட்டிற்குத் தானே அதிகாரியாக இருக்கவேண்டும் என்றும்,
    இதை அந்தந்த மக்களுடைய மொழியிலே அறிவிக்கப்பட வேண்டும் என்றும், அந்தந்த நாட்டில்
    வழங்குகிற சொந்த எழுத்திலும், அந்தந்த தேசத்தில் பேசுகிற மொழிகளிலும், ராஜாவின் எல்லா
    நாடுகளுக்கும் கட்டளை எழுதி அனுப்பினான்.
  spa-RV-1909: Pues envió letras á todas las provincias del rey, á cada provincia
    conforme á su escribir, y á cada pueblo conforme á su lenguaje, diciendo que todo
    hombre fuese señor en su casa; y háblese esto según la lengua de su pueblo.
  ron-BTF: Şi a trimis scrisori în toate provinciile împăratului, în fiecare provincie
    conform scrisului ei şi fiecărui popor după limba lui, că fiecare bărbat să stăpânească
    în casa lui şi că aceasta să fie răspândită conform limbii fiecărui popor.
  eng-WEBP: for he sent letters into all the king’s provinces, into every province
    according to its writing, and to every people in their language, that every man
    should rule his own house, speaking in the language of his own people.
  eng-FBV: He sent letters to all provinces in the empire, in each province's script
    and language, that every man should rule his own home, and use his own mother
    tongue.
