    ah boei la aka om hlang boeih loh amah pilnam ol neh a thui pah.
  tbz-SIM: Kòo wɑ̃ri yɛpɑ́tɛ itempɛ̃ nyimɔu bɑ́ kùù botí, ku wɑ̃rii dòmmɛ̀ nɛ̀ ku
    nɑ́ɑǹtì kɛ dɔ̀, bɑ́ wèè nitidɔ̀ù mbɑkɛ́ o cĩ́ɛ̃̀tɛ̀ kɛ tɛ̀ nɑ̀ɑ́ nho botí nɑ́ɑǹtì.
  msy-2020: Egha atrivim akɨnafarim provinsɨn a gariba bagha anemada, egha gumazamiziba
    mɨgeir men nguibamɨn akabar me osiri moghɨra me bagha ada osirigha, kamaghɨn mɨgɨa
    ghaze, “Gumazimra uan dɨpenimɨn itir darazir ko biziba bar dar dapanimɨn ikiam.”
  dop-dop: Ɩlɛnɑ ɩ́ ŋmɑɑ lɛɛtǝlǝnɑɑ nɑ pɑɑ hɔɣɔlʋɣʋ ŋku kʋ kʋnʋŋ nɑ kʋ ŋmɑɑtʋ tɑɑ.
    Ḿpʋ́ɣʋ́ ɩ tilinɑ ɩ kɑwulɑɣɑ tɛtʋ tǝnɑ tɑɑ sɩ, pɑɑ ɑpɑlʋ wei ɩ kɛ sɔsɔ kɛ ɩ tǝyɑɣɑ
    tɑɑ kɛ́, nɑ ɩ nsǝmlɛ kɛ pɑɑ yɔɣɔtɩ.
  azb-azb: Padşahın bütün vilayətlərinə yazılı əmrlər göndərdi. Bu əmrlər hər vilayətə
    öz yazısı və hər xalqa öz dili ilə yazıldı. «Hər kişi öz ailəsində hakim olsun
    və öz xalqının dilində danışsın» deyə elan edildi.
  eng-DBY: And he sent letters into all the king's provinces, into every province
    according to the writing thereof, and to every people according to their language,
    That every man should bear rule in his own house, and should speak according to
    the language of his people.
  hin-2017: अर्थात् प्रत्येक प्रान्त के अक्षरों में और प्रत्येक जाति की भाषा में चिट्ठियाँ
    भेजीं, कि सब पुरुष अपने-अपने घर में अधिकार चलाएँ, और अपनी जाति की भाषा बोला करें।
  wol-KYG: Ba mu ko defee mu yónnee ay bataaxal fépp ca réew ma, diiwaan bu nekk ak
    mbindum boppam, waaso wu nekk it ci làkku boppam. Mu biralal waaso wu nekk ci
    làkku boppam, ne leen na góor gu nekk doon kilifay këram.
  bjr-bjr: Kinna fannoo narí rakisi maru maqa maaqausakiaqa papiqa quqasoofanoo fifaininau,
    mifa aiqamausa nári ufakiqari papiqa akara ruma nimaqanau. Akara ruma nimaqaseenoo
    mifa maaqi qinau, faiqi fannoo kai narí faiqi anaasee rakisiannoo.
  eng-YLT: and sendeth letters unto all provinces of the king, unto province and province
    according to its writing, and unto people and people according to its tongue,
    for every man being head in his own house — and speaking according to the language
    of his people.
  eng-WYC-2017: and he sent out letters by all the provinces of his realm, as each
    folk might hear and read, in diverse languages and letters, that husbands be princes
    and greater men in their houses; and that this thing be published by all peoples.
  eng-WMBB: for he sent letters into all the king’s provinces, into every province
    according to its writing, and to every people in their language, that every man
    should rule his own house, speaking in the language of his own people.
  urd-GVH: अख़स्वेरुस ने सलतनत के तमाम सूबों में ख़त भेजे। हर सूबे को उसके अपने तर्ज़े-तहरीर
    में और हर क़ौम को उस की अपनी ज़बान में ख़त मिल गया कि हर मर्द अपने घर का सरपरस्त
    है और कि हर ख़ानदान में शौहर की ज़बान बोली जाए।
  rug-rug: Va garunu la nia sa baṉara koari na hopeke qinavuna hitekedi pa pinaqaha
    popoa sa inavoso asa. Ta kubere pa hopeke vinekala, pude sari doduru palabatu
    si kaqu na batuna sa kinoa tatamana. Meke kaqu ta luli sari na dia zinama gua
    pu ta vizata koasa palabatu.
  gaz-gaz: Innis biyyoota mootummaa hundatti, tokkoo tokkoo kutaalee biyyaatiif qubeedhuma
    isaaniitiin, akkasumas tokkoo tokkoo sabaatiif afaanuma isaaniitiin xalayoota
    ergee akka dhiirri hundi bulchaa mana ofii isaa taʼu afaan gosa hundaatiin labse.
  fra-LSG: Il envoya des lettres à toutes les provinces du royaume, à chaque province
    selon son écriture et à chaque peuple selon sa langue; elles portaient que tout
    homme devait être le maître dans sa maison, et qu’il parlerait la langue de son
    peuple.
  yal-yal: Mangan yi kɛdin nasiga a taane birin yi e gbee sɛbɛnla nun e gbee xuine
    yi, alogo xɛmɛn birin xa findi a denbayaan kuntigin na e nun birin xa a kon xuiin
    fala.
  haw-1868: A hoouna ae la ia i na palapala i na mokuna a pau o ke alii, i kela mokuna
    i keia mokuna, e like me ka mea i palapalaia, a i kela lahuikanaka i keia lahuikanaka,
    e like me ka lakou olelo iho, e noho haku no kela kanaka keia kanaka ma kona hale
    iho; a hoolahaia'ku la keia ma ka olelo o na lahuikanakaa pau.
  arb-NAV: فَبَعَثَ رَسَائِلَ إِلَى كُلِّ أَرْجَاءِ الْمَمْلَكَةِ، مَكْتُوبَةً بِلُغَةِ
    أَقَالِيمِهَا وَبِلَهْجَةِ شُعُوبِهَا، يَأْمُرُ فِيهَا أَنْ يَكُونَ كُلُّ رَجُلٍ
    السَّيِّدَ الْمُطَاعَ فِي بَيْتِهِ وَأَوْصَى أَنْ يُذَاعَ هَذَا الأَمْرُ حَسَبَ
    لُغَةِ كُلِّ شَعْبٍ.
  ewe-ewe: Woɖo agbalẽwo ɖe nuto ɖe sia ɖe me le fiaɖuƒe la me le gbegbɔgblɔ ɖe sia
    ɖe me, eye wote gbe ɖe edzi le gbegbɔgblɔ ɖe sia ɖe me be ŋutsu ɖe sia ɖe naɖu
    eƒe aƒe dzi, eye wòana ame sia ame nade bubu eŋu abe aƒea ƒe tatɔ ene.
  eng-LEE: And he sent letters unto all the provinces of the king, unto every province
    according to its writing, and to every people according to its language, that
    every man should bear rule in his own house, however he may speak according to
    the language of his people.
  asm-FB: তেওঁ সকলো ৰাজকীয় প্ৰদেশলৈ প্রতিখন প্রদেশৰ নিজৰ আখৰ অনুসাৰে আৰু প্ৰত্যেক
    লোকলৈ তেওঁলোকৰ ভাষা অনুসাৰে চিঠি পঠিয়ালে। ৰজাই আজ্ঞা দিলে যে, প্ৰতিজন পুৰুষ নিজৰ
    নিজৰ ঘৰৰ মূৰব্বী হওক। এই আজ্ঞা প্রত্যেক লোকৰ নিজৰ নিজৰ ভাষাত দিয়া হৈছিল।
  sus-A: عَ نَشَ بَتَاشّيٍ رَ سَنبَ عَ شَ بْشِ بِرِن مَ عٍ فبٍ سّبّلِ رَ نُن عٍ يّتّ
    بَرِ شُي رَ. نَ كّيدِ نَشّ عَ شّمّ بِرِن شَ قِندِ دٍنبَيَ شُنيِ رَ، عَ نُن عَ
    شَ دٍنبَيَ مِشِ بِرِن شَ عَ بَرِ شُي قَلَ.
  fra-SBL: car il envoya des lettres dans toutes les provinces du roi, dans chaque
    province selon son écriture, et à chaque peuple dans sa langue, afin que chacun
    dirige sa propre maison, en parlant la langue de son peuple.
  hbo-hbo: וַיִּשְׁלַ֤ח סְפָרִים֙ אֶל־כָּל־מְדִינֹ֣ות הַמֶּ֔לֶךְ אֶל־מְדִינָ֤ה וּמְדִינָה֙
    כִּכְתָבָ֔הּ וְאֶל־עַ֥ם וָעָ֖ם כִּלְשֹׁונֹ֑ו לִהְיֹ֤ות כָּל־אִישׁ֙ שֹׂרֵ֣ר בְּבֵיתֹ֔ו
    וּמְדַבֵּ֖ר כִּלְשֹׁ֥ון עַמֹּֽו׃ פ
  pjt-pjt: '@see-verse:EST.001.021'
  kik-kik: Agĩtũma marũa kũndũ guothe ũthamaki-inĩ ũcio, o bũrũri na mwandĩkĩre waguo
    na o rũrĩrĩ na mwarĩrie waruo, akĩanĩrĩrithia na thiomi cia andũ othe atĩ mũthuuri
    o wothe nĩwe mwathi wa mũciĩ wake.
  fra-NCL: Il envoya des lettres à toutes les provinces du royaume, à chaque province
    selon son écriture et à chaque peuple selon sa langue ; elles portaient que tout
    mari devait être le maître dans sa maison et qu’il parlerait le langage de son
    peuple.
  cek-AK: kami boih mah angmah ih imthung to uk moe, angmah ih lok to apaeh han oh,
    tiah siangpahrang mah paek ih lok to, prae kami boih ih lok hoiah leh moe, to
    ca to siangpahrang ukhaih prae thung boih ah a paek.
  cuk-cuk: Rey bela e-yar-naidgi neggweburmar-bukmaladse na e-gwabinduku-akar-akar-sunmakmaladba
    gardamar narmakar barmisad. We-gardagine igar uklenaid, bela machergan e-negyaurgine
    negsedii gumaloye. Degine, e-dulemar-e-gwabinduku-sunmakedba we-garda ainioed.
  uig-CYR: 'У падишаниң барлиқ өлкилиригә, һәр бир өлгигә өз йезиғи билән, һәр қайси
    әл-милләткә өз тили билән хәтләрни әвәтип: «Һәр бир әр киши өз аилиси ичидә ғоҗайин
    болсун, шундақла өз ана тили билән сөзлисун» дегән әмирни чүшүрди.'
  tel-2017: ప్రతి మగ వాడు తన ఇంట్లో అధికారిగా ఉండాలని శాసించాడు. ప్రతి రాజ సంస్థానానికి
    దాని రాత లిపి ప్రకారం, ప్రతి జాతికీ దాని భాష ప్రకారం ఆదేశాలు వెళ్ళాయి. ఈ శాసనం
    సామ్రాజ్యం అంతటా రాజు వివిధ ప్రజల భాషల్లో రాసి పంపించాడు.
  hat-BSA: Konsa, li te voye lèt a tout pwovens a wa yo, a chak pwovens selon ekriti
    pa li, e a chak pèp selon langaj pa yo, ke tout mesye yo ta dwe mèt nan pwòp kay
    pa yo, e sila te pale nan lang a pwòp pèp li.
  kos-kos: El supwalik mwe fahkak sac nu sin kais sie facl ma el leumi, ke kas lalos
    ac ouiyen sim lalos, fahk mu kais sie mukul in leum in lohm sel sifacna.
  hbo-WLC: וַיִּשְׁלַ֤ח סְפָרִים֙ אֶל־כָּל־מְדִינ֣וֹת הַמֶּ֔לֶךְ אֶל־מְדִינָ֤ה וּמְדִינָה֙
    כִּכְתָבָ֔הּ וְאֶל־עַ֥ם וָעָ֖ם כִּלְשׁוֹנ֑וֹ לִהְי֤וֹת כָּל־אִישׁ֙ שֹׂרֵ֣ר בְּבֵית֔וֹ
    וּמְדַבֵּ֖ר כִּלְשׁ֥וֹן עַמּֽוֹ׃ פ
  ibo-ibo: O zipụrụ akwụkwọ ozi a nye akụkụ niile a na-achị achị nke alaeze ahụ. E
    dekwara akwụkwọ ozi ahụ nʼasụsụ dị iche iche, na-ekwupụta nʼasụsụ ọbụla na nwoke
    ọbụla kwesiri ịbụ onye na-achị ezinaụlọ ya.
  ory-ory: ତହୁଁ ସେ ପ୍ରତ୍ୟେକ ପ୍ରଦେଶର ଅକ୍ଷରାନୁସାରେ ଓ ପ୍ରତ୍ୟେକ ଗୋଷ୍ଠୀର ଭାଷାନୁସାରେ ରାଜାଙ୍କ
    ଅଧୀନ ପ୍ରତ୍ୟେକ ପ୍ରଦେଶକୁ ଏହିରୂପେ ପତ୍ର ପଠାଇଲେ, ପ୍ରତ୍ୟେକ ପୁରୁଷ ଆପଣା ଆପଣା ଗୃହରେ କର୍ତ୍ତୃତ୍ୱ
    କରୁ ଓ ସ୍ୱଗୋଷ୍ଠୀୟ ଭାଷାନୁସାରେ ତାହା ପ୍ରଚାର କରୁ।
  chk-chk: A tinala toropwe ngeni ekewe sop meinisin mi nom fän nemenian, nge ekewe
    toropwe ra mak lon en me maken fanüan me fosun fanüan, pwe iteiten mwän epwe samolun
    an famili o nemeni aramasan.
  rop-rop: Imbin jandim det lowa langa ebri kantri weya imbin jidan bos. Imbin raidimdan
    det lowa blanga ola difrindifrinwan pipul langgus en im wekinmen olabat bin yusum
    ola raitwan namba en wed blanga raidimdan detlot langgus blanga ola kantri. En
    langa det wed imbin tok, “Ebri men garra jidan bos langa im haus en tok wanim
    im wandim, en ebribodi garra duwit.”
  ukr-1871: І послав по всїх краях царевих письма, писані в кожний край його письмом
    і до кожного народу його мовою, щоб кожний чоловік був паном в своїй господї,
    і щоб про це було оповіщено кожному на його рідній мові.
  deu-1951: und sandte Briefe in alle Provinzen des Königs, in jede Provinz nach ihrer
    Schrift und zu jedem Volk nach seiner Sprache; daß jeder Mann Herr sein solle
    in seinem Hause. Das ließ er bekanntmachen in der Sprache seines Volkes.
  eng-JPS: for he sent letters into all the king's provinces, into every province
    according to the writing thereof, and to every people after their language, that
    every man should bear rule in his own house, and speak according to the language
    of his people.
  srp-1865: I razasla knjige po svijem zemljama carskim, u svaku zemlju njezinijem
    pismom i svakomu narodu njegovijem jezikom, da bi svaki muž bio gospodar u svojoj
    kuæi; i bi proglašeno jezikom svakoga naroda.
  lug-lug: N’aweereza obubaka eri ebitundu byonna eby’obwakabaka buli ssaza ebbaluwa
    yaayo, era buli bantu mu lulimi lwabwe nga bugamba nti buli musajja afugenga mu
    nnyumba ye.
  heb-heb: וישלח ספרים אל כל מדינות המלך אל מדינה ומדינה ככתבה ואל עם ועם כלשונו להיות
    כל איש שרר בביתו ומדבר כלשון עמו׃
  ben-IRV: তিনি এক এক দেশের অক্ষর অনুসারে ও এক এক জাতির ভাষা অনুসারে রাজার অধীন সমস্ত
    দেশে এই রকম চিঠি পাঠালেন, প্রত্যেক পুরুষ নিজের নিজের বাড়িতে কর্তৃত্ব করুক ও নিজের
    ভাষায় এটা প্রচার করুক।
  pan-pan: ਤਾਂ ਉਸ ਨੇ ਰਾਜਾ ਦੇ ਸਾਰੇ ਸੂਬਿਆਂ ਵਿੱਚ ਹਰ ਸੂਬੇ ਦੀ ਭਾਸ਼ਾ ਅਨੁਸਾਰ ਹੁਕਮਨਾਮੇ ਭੇਜੇ
    ਤਾਂ ਜੋ ਹਰ ਪੁਰਖ ਆਪਣੇ-ਆਪਣੇ ਘਰ ਉੱਤੇ ਅਧਿਕਾਰ ਰੱਖੇ ਅਤੇ ਆਪਣੀ ਜਾਤੀ ਦੀ ਭਾਸ਼ਾ ਵਿੱਚ ਇਸ ਗੱਲ
    ਦਾ ਪ੍ਰਚਾਰ ਕਰੇ।
  mya-JVB: လူ တိုင်း မိမိ အိမ် ကို အုပ်စိုး ရမည်အကြောင်း၊ မိမိ လူမျိုး စကား ကို ပြော
    ရမည်အကြောင်း၊ အတိုင်းတိုင်း အပြည်ပြည် ဘာသာစကား အသီးအသီးကို အနက်ပြန် ၍ နိုင်ငံ
    တော်အရပ်ရပ် သို့ အမိန့်တော်စာ ကို ပေး လိုက် တော်မူ၏။
  tbg-tbg: 'Avuhainaa vaiinti viva vi uvara qara ntuva kero vara kovaro vi uvava ekaa
    viva vo provinsi vo provinsiqaa raqikunaini vi anura. Viva vi uvara tuqantaakero
    ekaa vi vatanaaka nái uvaqihairo qara ntuva tero mintima tiro: Vaativanoqai nai
    naavuqi vaikaqaa raqikiarire. Viva tina uvavaqai kempukaiqama kero variarire,
    tura.'
  hmo-hmo: King ese oda hereva revareva ia torea, bona ia siaia lao, ia ese ia biagua
    basileia ibounai dekenai. Unai oda be basileia ta ta edia revareva daladia dekenai,
    bona bese ta ta edia gado dekenai. Unai oda ia gwau, tau ta ta ibounai ese edia
    ruma edia ruma do idia biagua, bona edia bese ta ta ibounai lalonai edia hereva
    be mai siahu momokani danu.
  urd-urd: क्यूँकि उसने सब शाही सूबों में सूबे — सूबे के हुरूफ़, और क़ौम — क़ौम की
    बोली के मुताबिक़ ख़त भेज दिए, कि हर आदमी अपने घर में हुकूमत करे, और अपनी क़ौम
    की ज़बान में इसका चर्चा करे।
  rus-SYN: И послал во все области царя письма, писанные в каждую область письменами
    ее и к каждому народу на языке его, чтобы всякий муж был господином в доме своем,
    и чтобы это было объявлено каждому на природном языке его.
  bqc-SIM: Ɔ̃ à lɛ́kpãsãkɛ̀ bùsu pↄ́ a dɛ ń kía ũ gbɛ̃́ↄnɛ píi, bùsu ń bùsuo
    ń a lákɛ̃ao, bui ń buio ń ń yã́o. À mɛ̀ gↄ̃ɛ mɛ́ aↄ a ua kía ũ mɛ́ aà
    buiyã ↄ̃ wàli o uapiu.
  tcz-CHONGTHU: Hiti chun lengpan agamsung pumpi gambih sung jousea ama ama pao le
    lekhajem a athotdoh in, mipa jousehi ama ama insunga thanei vaihom hiding chule
    athu thua hiding ahi tin aphongdoh tan ahi.
  mar-mar: राजाच्या सर्व प्रांतात, प्रत्येक प्रांताकडे त्याच्या त्याच्या लिपीप्रमाणे
    व प्रत्येक राष्ट्राकडे त्याच्या त्याच्या भाषेप्रमाणे त्याने पत्रे पाठवली की, प्रत्येक
    पुरुषाने आपल्या घरात सत्ता चालवावी, हा आदेश राज्यातील प्रत्येक लोकांच्या भाषेत
    देण्यात आला होता.
  qub-qub: Nircur papiltaga ray apachiran mandashan probinsyacunaman, cada probinsyacunapa
    marcacunapa rimaynincho isquirbishata. Chay papilcho niycaran runancunapa munaynincho
    warmicuna cananpaj.
  bqp-bqp: Akũ à lɛ́gbãzã kɛ̀ bùsu kũ à vĩnↄnɛ pínki, bùsu kũ bùsuuo kũ a takadakɛ̃na
    burio, buri kũ burio baadi kũ a buriyão. À pì gↄ̃gbɛ̃ mɛ́ anigↄ̃ gbãna ble
    ↄnn, a buriyãn ògↄ̃ o ↄnn pìi gũn.
  hat-hat: 'Li voye mesaj nan tout peyi ki te anba baton kòmandman l'' lan. Mesaj
    la te ekri nan lang chak peyi, jan yo ekri lang lan nan peyi a. Li voye di se
    pou chak gason chèf lakay yo: Lè yo pale, se fini!'
  eng-BSB: He sent letters to all the provinces of the kingdom, to each province in
    its own script and to each people in their own language, proclaiming that every
    man should be master of his own household.
  eng-WEBPB: for he sent letters into all the king’s provinces, into every province
    according to its writing, and to every people in their language, that every man
    should rule his own house, speaking in the language of his own people.
  kbq-kbq: Hagi kini ne'mo'a avona kreno maka agrama kegavama hu'nea kumatmintega
    atregeno vuno eno hu'ne. Hagi mago mago kumategama avoma kre atre'neana zamagrama
    negraza avompinti kre atre'ne. Hagi ana avompina amanage huno krente'ne, mago
    mago naga'mofona vemo vugota kva manigahie huno kretre'ne.
  nhe-BL: Huan quititlanqui nopa amatlajtoli ipan nochi tlaltini campa yajaya quipixqui
    tequihuejcayotl. Huan quiijcuilojque nopa amatlajtoli ipan sesen tlali inintlajtol
    huan ica sesen tlali inintlajcuilol. Huan nopa tlanahuatili quiijto para tlacame
    ma quipiyaca tlanahuatili ipan ininchajchaj huan ica ininsihuajhua.
  bus-bus: Ben à lɛ́kpãsã kɛ̀ bùsu kɛ̀ èe kí bleeḿmanↄnɛ píngi, bùsu kↄ̃n bùsuo
    kↄ̃n à lákɛ̃na boriio, bori kↄ̃n boriio baade kↄ̃n a boriyão. À bè gↄ̃gbɛ̃ bé
    eégↄ̃ gbãaa blee a ua guu, à boriyãn wàgae o ua pì guu.
  gub-BL: Omono kar upape uiwy imuza'ak pyrer nànàn. Uzapo kar pape ywy rehe har waze'eg
    rupi pitàitàigatu a'e, teko waze'eg nànàn no. — Awa wiko wemireko wanuwihaw romo
    wàpuz nànàn a'e wà nehe. Ize'eg ikàg wera'u amo wàpuz me har waze'eg wi a'e, i'i
    a'e pape rehe imuapyk kar pà.
  eng-DRA: 'And he sent letters to all the provinces of his kingdom, as every nation
    could hear and read, in divers languages and characters, that the husbands should
    be rulers and masters in their houses: and that this should be published to every
    people.'
