verse: EST.001.002
translations:
  mal-C: ആ കാലത്ത് ശൂശൻ രാജധാനിയിലെ സിംഹാസനത്തിലിരുന്നു ഭരിച്ചിരുന്ന അഹശ്വേരോശ്
  deu-TKW: in jenen Tagen, als der König Ahasveros auf seinem königlichen Throne saß
    in der Burg Susa,
  lin-lin: Na tango wana, Kizerisesi akendeki kovanda na kiti na ye ya bokonzi kuna
    na Size, engumba mokonzi batonga makasi.
  eng-LSV: in those days, at the sitting of King Ahasuerus on the throne of his kingdom,
    that [is] in Shushan the palace,
  eng-GNV: In those dayes when the King Ahashuerosh sate on his throne, which was
    in the palace of Shushan,
  eng-WEBSTER: That in those days, when the king Ahasuerus sat on the throne of his
    kingdom, which was in Shushan the palace,
  nhw-BL: '@see-verse:EST.001.001'
  swh-ONEN: Wakati huo Mfalme Ahasuero alitawala katika kiti chake cha enzi katika
    ngome ya mji wa Shushani.
  bba-bba: Win bɑndun wɔ̃ɔ itɑse sɔɔ, sɔ̃ɔ teeru u sɔ̃ win sinɑ ɡɔnɑ sɔɔ ben wuu mɑroɔ
    ɡe bɑ mɔ̀ Susi. Yerɑ u win sinɑ ɑsɑkpɔbu tɔ̃ɔ bɑkɑ dim sokɑ kɑ win sɔm kowobu
    kɑ Mɛdibɑ kɑ Pɛɛsin tɑbu sinɑmbu kɑ sere beri yi kpuron wiruɡibu. Be kpurowɑ bɑ
    mɛnnɑ mi.
  eng-KJVCPB: that in those days, when the king Ahasuerus sat on the throne of his
    kingdom, which was in Shushan the palace,
  luo-luo: E kindeno ruoth Ahasuerus norito loch Kodak e dala maduongʼ mochiel motegno
    mar Susa,
  meu-meu: unu dinadia ai King Ahasuero na ena pavapava teronona ai e helaiva, hanua
    badana ladana Susa ai.
  npi-ULB: ती दिनमा राजा अहासूरस शूशनको किल्लामा अवस्‍थित आफ्नो राजकीय सिंहासनमा बसे
    ।
  yor-yor: Ní àkókò ìgbà náà ọba Ahaswerusi ń ṣe ìjọba ní orí ìtẹ́ ẹ rẹ̀ ní ilé ìṣọ́
    ti Susa,
  ind-ind: Ahasweros memerintah dari dalam istananya di kota Susan. Istana itu dikelilingi
    dengan benteng.
  pes-OPCB: '@see-verse:EST.001.001'
  tgl-ULB: sa mga araw na iyon naupo si Haring Assuero sa kanyang maharlikang trono
    sa kuta ng Susa.
  hui-hui: '@see-verse:EST.001.001'
  mya-mya: '@see-verse:EST.001.001'
  bod-N: ཁོང་ཉིད་སོའུ་སཱན་མཁར་ཆེན་གྱི་རྒྱལ་ཁྲིའི་སྟེང་དུ་བཞུགས་པའི་དུས་ཏེ།
  sna-sna: Panguva iyo mambo Zekisesi akatonga ari pachigaro chake choumambo munhare
    yeShushani
  spa-BLM: en aquellos días, cuando el rey Asuero se sentó en el trono de su reino,
    que estaba en el palacio de Susa,
  cac-cac: Axo d'a chon̈ab' Susa, ata' ay spalacio vin̈ rey chi'.
  swh-ULB: katika siku hizo Mfalme Ahasuero aliketi katika kiti chake cha utawala
    katika ngome ya Shushani.
  bel-bel: у той час, як цар Артаксэркс заступіў на царскі трон свой, што ў Сузах,
    горадзе сталічным,
  deu-ELBBK: in diesen Tagen, als der König Ahasveros auf dem Thron seines Königreiches
    saß, der in der Burg Susan war,
  mbb-OT: '@see-verse:EST.001.001'
  mal-2015: ആ കാലത്തു അഹശ്വേരോശ്‌രാജാവു ശൂശൻരാജധാനിയിൽ തന്റെ രാജാസനത്തിന്മേൽ ഇരിക്കുമ്പോൾ
  rmc-rmc: Andre ola dživesa o kraľis Ahasver bešelas pro tronos, so sas andro kraľiskro
    foros Šušan.
  nlg-nlg: Tana bona vaghana keri, agaia te vunaghi pungisia ta nina na malei sopou
    ni vunaghi haba ilokana na valengasina/sulena ni vunaghi haba i Susa.
  pes-OPV: در آن ایام حینی که اخشورش پادشاه، بر کرسی سلطنت خویش در دارالسلطنه شوشن
    نشسته بود.
  ron-1924: Ымпэратул Ахашверош шедя атунч пе скаунул луй ымпэрэтеск ла Суса, ын капиталэ.
  ben-OBCV: সেই সময় অহশ্বেরশ রাজা শূশন দুর্গে তাঁর সিংহাসনে বসে শাসন করতেন,
  lex-lex: La' ler de de ray de nden la letlawna Susan pa nodi plolli la'a e kruwun
    gen makden hande.
  som-som: markii Boqor Ahashwerus uu ku fadhiistay carshigii boqortooyadiisa oo ku
    yiil Shuushan oo ahayd hoygii boqorka,
  lat-VUC: quando sedit in solio regni sui, Susan civitas regni ejus exordium fuit.
  eng-ASVBT: that in those days, when the king Ahasuerus sat on the throne of his
    kingdom, which was in Shushan the palace,
  ita-1885: che in quel tempo, sedendo il re Assuero sopra il suo trono reale, ch'era
    in Susan, stanza reale,
  eng-ULB: in those days King Ahasuerus sat on his royal throne in the fortress of
    Susa.
  spa-VBL: En ese momento el rey Jerjes gobernaba desde su trono real en la fortaleza
    de Susa.
  fra-_FOB: Il arriva, en ce temps-là, que le roi Assuérus étant assis sur le trône
    de son royaume, à Suse, la capitale,
  mal-mal: ആ കാലത്ത് അഹശ്വേരോശ്‌ രാജാവ് ശൂശൻ രാജധാനിയിൽ തന്റെ സിംഹാസനത്തിൽ ഇരിക്കുമ്പോൾ
  urd-GVR: Jin wāqiyāt kā zikr hai wuh us waqt hue jab wuh Sosan Shahr ke qile se
    hukūmat kartā thā.
  suz-BL: मेना मेको पिप अहासूरसमी आ राज्‍य ङा सुसा दरवारमी आ ठेयब नित्‍तीकेमी निश्‍शा
    सासन पाप्‍तु।
  ita-1927: in quel tempo, dico, il re Assuero, che sedeva sul trono del suo regno
    a Susa, la residenza reale,
  ckb-ckb: لەو کاتەدا ئەحەشوێرۆشی پاشا لەسەر تەختی پاشایەتییەکەی دادەنیشت کە لە قەڵای
    شوش بوو.
  eng-BBE: That in those days, when King Ahasuerus was ruling in Shushan, his strong
    town,
  kan-OKCV: ಆ ದಿವಸಗಳಲ್ಲಿ ಅರಸನಾದ ಅಹಷ್ವೇರೋಷನು ರಾಜಧಾನಿಯಾದ ಶೂಷನಿನಲ್ಲಿ ಅರಮನೆಯಲ್ಲಿರುವ ತನ್ನ
    ರಾಜಸಿಂಹಾಸನದ ಮೇಲೆ ಕುಳಿತಿರುವಾಗ
  tam-2017: ராஜாவாகிய அகாஸ்வேரு சூசான் அரண்மனையில் இருக்கிற தன்னுடைய ராஜ்ஜியத்தின்
    சிங்காசனத்தின்மேல் அமர்ந்திருந்தான்.
  spa-RV-1909: Que en aquellos días, asentado que fué el rey Assuero en la silla de
    su reino, la cual estaba en Susán capital del reino,
  ron-BTF: Că în acele zile, când împăratul Ahaşveroş a şezut pe tronul împărăţiei
    sale, care era în palatul Susa,
  eng-WEBP: in those days, when the King Ahasuerus sat on the throne of his kingdom,
    which was in Susa the palace,
  eng-FBV: At the time King Xerxes was ruling from his royal throne at the fortress
    in Susa.
  nld-1939: en op zijn koninklijke troon in de vesting Sjoesjan zetelde,
  nch-BL: '@see-verse:EST.001.001'
  vie-1934: khi vua ngự ngôi vương quốc tại Su-sơ, kinh đô người,
  hin-CV: जब वह राजधानी शूशन में अपने राज सिंहासन पर विराजमान था,
  spa-BES: En aquellos días, cuando el rey Asuero estaba gobernando en Susa, donde
    estaba establecido su reino.
  tdx-tdx: tamy andro rezay, te niambesatse am-piambesam-pifehea’e am-positse e Sosane
    ao t’i Akasverose,
  tha-KJV: ในสมัยที่​กษัตริย์​อาหสุเอรัสประทับบนบัลลั​งก​์​แห่​งราชอาณาจักรของพระองค์ในสุสาปราสาท
  por-BR-2018: Que naqueles dias, quando o rei Assuero se sentou sobre o trono de
    seu reino, na fortaleza de Susã,
  deu-ELO: in selbigen Tagen, als der König Ahasveros auf dem Throne seines Königreiches
    saß, der in der Burg Susan war,
  caa-caa: Y e capital tiaꞌ cay turuan tuaꞌ acꞌotori jax inteꞌ nuxi chinam xeꞌ ucꞌabꞌa
    Susa.
  eng-WYC-2018: when he sat in the seat of his realm, the city of Susa was the beginning
    of his realm. (when he sat on the throne of his kingdom, in the city of Susa,
    the capital of his kingdom.)
  epo-epo: En tiu tempo, kiam la reĝo Aĥaŝveroŝ sidis sur sia reĝa trono en la kastelurbo
    Ŝuŝan,
  uig-PIN: Xu künlǝrdǝ, u padixaⱨ Aⱨaxwerox Xuxan ⱪǝl’ǝsidiki xaⱨanǝ tǝhtidǝ olturƣinida,
  beo-beo: '@see-verse:EST.001.001'
  tpi-OTNT: '@see-verse:EST.001.001'
  hau-SA: A lokacin nan, Sarki Zerzes ya yi mulki daga gadon sarauta, cikin mazaunin
    masarautar Shusha.
  uig-LAT: Shu künlerde, u padishah Ahashwérosh Shushan qel’esidiki shahane textide
    olturghinida,
  nde-nde: Ngalesosikhathi inkosi u-Ahasuweru wayebusa esesigodlweni saseSusa,
  ton-ton: ‌ʻI he ngaahi ʻaho ko ia, ʻi heʻene nofo ʻae tuʻi ko ʻAhasivelo, ki he
    nofoʻa fakatuʻi ʻo hono puleʻanga, ʻaia naʻe ʻi Susani ko e kolo fakaʻeiki.
  ces-1613: Že toho času, když seděl král Asverus na stolici království svého, jenž
    byla v Susan, městě královském,
  eng-WMB: in those days, when the King Ahasuerus sat on the throne of his kingdom,
    which was in Susa the palace,
  tam-TCV: அக்காலத்தில் அகாஸ்வேரு அரசன் சூசான் கோட்டைப் பட்டணத்திலுள்ள தனது அரச அரியணையிலிருந்து
    அரசாட்சி செய்தான்.
  ceb-ULB: niadto nga mga adlaw naglingkod si Haring Ahasuerus sa iyang harianong
    trono sa salipdanan sa Susa.
  mkn-mkn: Itu waktu, dia dudu pegang parenta dari dia pung istana di kota Susa, yang
    ada pung benteng kuat.
  pol-UBG: Że w tych dniach, gdy król Aswerus zasiadał na tronie swego królestwa w
    pałacu Suza;
  urd-GVU: جن واقعات کا ذکر ہے وہ اُس وقت ہوئے جب وہ سوسن شہر کے قلعے سے حکومت کرتا
    تھا۔
  eng-OEBCW: from his royal throne in the fortified palace of Susa.
  deu-1912: und da er auf seinem königlichen Stuhl saß zu Schloß Susan,
  kan-2017: ಅಹಷ್ವೇರೋಷ ರಾಜನು ಶೂಷನ್ ಕೋಟೆಯಲ್ಲಿ ತನ್ನ ರಾಜಸಿಂಹಾಸದಲ್ಲಿ ಆಸೀನನಾಗಿ ಆಡಳಿತ ನಡೆಸುತ್ತಿದ್ದನು.
  yap-yap: '@see-verse:EST.001.001'
  hlt-MCSB: Te vaeng tue ah manghai Ahasuerus tah Shushan rhalmah im kah a ram ngolkhoel
    dongah ngol.
  mdy-ETH: ዒማና ካኣቲ ዓርፄክሲሴ ሱኡሳ ጌይንታ ቤዛ ዓኣ ካኣቱሞ ማኣራ ናንጋኔ።
  twi-ASANTE: Saa ɛberɛ no na ɔte ahennwa so wɔ Susa aban mu de di nʼahemman no so.
  eng-WEBU: in those days, when the King Ahasuerus sat on the throne of his kingdom,
    which was in Susa the palace,
  wal-wal: '@see-verse:EST.001.001'
  tgk-tgk: Он рӯзҳо ӯ сарзаминашро аз тахти шоҳонаи худ, ки дар қалъаи Шушан буд,
    роҳбарӣ менамуд.
  spa-PDDPT: cuando el rey se sentó en el trono real en la capital que estaba en Susa,
  gun-gun: huvixa Assuero tenda openaaty áry oguapy oiny Susã tetã py oo yvateve va'e
    oĩ va'e py.
  agu-BL: Yi ama'l kale najle't i' tan cawu'n i'tz yi tnum Susa yi at tapij solte'j
    tan chimakle'n yi e' contr.
  ilo-ULB: kadagidiay nga al-aldaw, nakatugaw ni Ari Ahasuero iti naarian a tronona
    iti palasiona idiay Susa.
  kpg-kpg: '@see-verse:EST.001.001'
  uig-ARA: شۇ كۈنلەردە، ئۇ پادىشاھ ئاھاشۋېروش شۇشان قەلئەسىدىكى شاھانە تەختىدە ئولتۇرغىنىدا،
  sus-sus: Na waxati, a nu dɔxɔxi Suse nɛ, a xa mangataa.
  pon-2006: '@see-verse:EST.001.001'
  ksd-ksd: ta nam ra kilakilala Akasueros i ga ki ta ra kiki na king ta kana gunan
    ta ra kubana nina i tur Susa,
  tur-YTC: O günlerde, Kral Ahaşveroş, Susa sarayında bulunan krallık tahtı üzerine
    oturduğunda,
  ind-AYT: Pada zaman itu, ketika Raja Ahasyweros duduk di takhta kerajaannya di kastel
    Susan,
  nya-nya: Pa nthawi imeneyi nʼkuti mfumu Ahasiwero atakhazikika pa mpando wake wa
    ufumu mu mzinda wa Susa,
  kyg-kyg: '@see-verse:EST.001.001'
  mps-mps: '@see-verse:EST.001.001'
  tpi-tpi: '@see-verse:EST.001.001'
  dan-1931: i hine Dage, da Kong Ahasverus sad på sin Kongetrone i Borgen Susan*,
    tildrog der sig følgende. { [*dvs. Susa.] }
  vie-OVCB: Vào năm thứ ba đời vua A-suê-ru trị vì, tại kinh đô Su-sa,
  guj-2017: રાજા અહાશ્વેરોશ સૂસાના મહેલમાં પોતાના સિંહાસન પર બિરાજમાન હતો તે દરમિયાન.
  pon-2006A: '@see-verse:EST.001.001'
  por-BRBSL: naqueles dias, quando o rei Assuero sentou-se no trono de seu reino,
    que estava em Susa, o palácio,
  eng-OEBUS: from his royal throne in the fortified palace of Susa.
  cth-cth: Shushan khopui vah bawitungkhung dawk a tahungnae a kum thum nah,
  twi-twi: Saa bere no na ɔte ahengua so wɔ Susa aban mu de di nʼahemman no so.
  hlt-hlt: Te vaeng tue ah manghai Ahasuerus tah Shushan rhalmah im kah a ram ngolkhoel
    dongah ngol.
  tbz-SIM: kɛ kɑri dihɛidiɛ̀ Susi miɛkɛ nkɛ.
  msy-2020: '@see-verse:EST.001.001'
  dop-dop: Susi ɩcɑtɛ sɔsɔɔlɛ tɑɑ kɛ́ Aselusi kɑwulɑɣɑ kumte kɑ wɛɛ.
  azb-azb: O dövrdə padşah Axaşveroş Şuşan qalasında taxtında oturmuşdu.
  eng-DBY: in those days, when the king Ahasuerus sat on the throne of his kingdom,
    which was in Shushan the fortress,
  hin-2017: उन्हीं दिनों में जब क्षयर्ष राजा अपनी उस राजगद्दी पर विराजमान था जो शूशन
    नामक राजगढ़ में थी।
  wol-KYG: Jamono yooyu Buur Aserus moo toogoon ca jal ba ca Sus, péey ba.
  bjr-bjr: '@see-verse:EST.001.001'
  eng-YLT: in those days, at the sitting of the king Ahasuerus on the throne of his
    kingdom, that [is] in Shushan the palace,
  eng-WYC-2017: when he sat in the seat of his realm, the city of Susa was the beginning
    of his realm.
  eng-WMBB: in those days, when the King Ahasuerus sat on the throne of his kingdom,
    which was in Susa the palace,
  urd-GVH: जिन वाक़ियात का ज़िक्र है वह उस वक़्त हुए जब वह सोसन शहर के क़िले से हुकूमत
    करता था।
  rug-rug: '@see-verse:EST.001.001'
  gaz-gaz: yeroo sanatti Ahashweroos Mootichi, Suusaa magaalaa guddoo sana keessa
    teessoo mootummaa isaa irra taaʼee bulchaa ture;
  fra-LSG: et le roi Assuérus était alors assis sur son trône royal à Suse, dans la
    capitale.
  yal-yal: Na waxatini, Asuyerusu yi dɔxi mangayani Suse taani dɛnaxan yi findixi
    yamana kan taan na.
  haw-1868: Ia manawa, i ka wa e noho ana o Ahasuero ke alii maluna o ka nohoalii
    o kona aupuni, aia ma Susana ka pakaua;
  arb-NAV: أَنَّهُ جَلَسَ ذَاتَ يَوْمٍ عَلَى عَرْشِ مُلْكِهِ فِي شُوشَنَ الْقَصْرِ،
  ewe-ewe: Le ɣe ma ɣi me la, Fia Ahasuerus nɔ eƒe fiazikpui dzi le Susa mɔ gã la
    me.
  eng-LEE: In those days, when this king Achashverosh was sitting on the throne of
    his kingdom, which was in Shushan the capital,
  asm-FB: সেই সময়ত, ৰজা অহচবেৰোচে চুচন ৰাজপ্রসাদত নিজৰ ৰাজসিংহাসনত বহিল।
  sus-A: نَ وَشَتِ، عَ نُ دْشْشِ سُسٍ نّ، عَ شَ مَنفَتَا.
  fra-SBL: en ce temps-là, le roi Assuérus, assis sur le trône de son royaume, qui
    était à Suse, le palais,
  hbo-hbo: בַּיָּמִ֖ים הָהֵ֑ם כְּשֶׁ֣בֶת ׀ הַמֶּ֣לֶךְ אֲחַשְׁוֵרֹ֗ושׁ עַ֚ל כִּסֵּ֣א
    מַלְכוּתֹ֔ו אֲשֶׁ֖ר בְּשׁוּשַׁ֥ן הַבִּירָֽה׃
  pjt-pjt: '@see-verse:EST.001.001'
  kik-kik: Matukũ-inĩ macio-rĩ, Mũthamaki Ahasuerusu aathamakaga arĩ gĩtĩ-inĩ gĩake
    kĩa ũnene thĩinĩ wa nyũmba ya ũthamaki kũu gĩikaro kĩgitĩre kĩa mũthamaki gĩa
    Shushani,
  fra-NCL: au temps où le Roi Assuérus était assis sur son trône royal à Suse, la
    capitale.
  cek-AK: siangpahrang Ahasuerus loe angraeng ohhaih ahmuen, Susan vangpui ah angraeng
    tangkhang nuiah siangpahrang ah anghnuthaih,
  cuk-cuk: A-ibagangine, Rey-Asuero, Susa-neggweburgi e-ologana sinonikid. Degisoggu,
    Susa-akale, Rey-Asuero na yarmar-semai gusad.
  uig-CYR: Шу күнләрдә, у падиша Аһашверош Шушан қәлъәсидики шаһанә тәхтидә олтарғинида,
  tel-2017: ఆ కాలంలో అహష్వేరోషు రాజు షూషను కోటలో నుండి పరిపాలన సాగిస్తున్నాడు.
  hat-BSA: nan jou sa yo, pandan wa Assuréus te chita sou twòn wayal li a ki te nan
    sitadèl Suse la,
  kos-kos: In len ingo Tokosra Ahasuerus el muta ke tron lal in acn pot kulana in
    acn Susa.
  hbo-WLC: בַּיָּמִ֖ים הָהֵ֑ם כְּשֶׁ֣בֶת ׀ הַמֶּ֣לֶךְ אֲחַשְׁוֵר֗וֹשׁ עַ֚ל כִּסֵּ֣א
    מַלְכוּת֔וֹ אֲשֶׁ֖ר בְּשׁוּשַׁ֥ן הַבִּירָֽה׃
  ibo-ibo: Nʼoge ahụ, isi ọchịchị obodo eze Sekses bụ Susa ebe ocheeze ya dịkwa.
  ory-ory: ଏହି ଅକ୍ଷଶ୍ୱେରଶ ରାଜା ଶୂଶନ୍‍ ରାଜଧାନୀରେ ଆପଣା ରାଜସିଂହାସନରେ ଉପବିଷ୍ଟ ହେଲା ଉତ୍ତାରେ,
  chk-chk: Lon ena fansoun ewe king Asuworos a mot won an lenien motun king lon Susa,
    samolun telinimwen ewe fanü.
  rop-rop: Wal deya langa det meinwan taun blanga Pesha gulum Susa, King Seksis bin
    abum seifwan pleis garram brabli strongwan wol olaran. Insaid langa det seifwan
    pleis det king bin abum bigwan haus en deya na imbin jidan bos langa det speshalwan
    tjeya.
  ukr-1871: Того часу, як царь Артаксеркс сїв на свій царський престол, що в Сузах,
    престольному містї,
  deu-1951: in jenen Tagen, als der König Ahasveros im Schlosse Susan auf seinem königlichen
    Throne saß,
  eng-JPS: that in those days, when the king Ahasuerus sat on the throne of his kingdom,
    which was in Shushan the castle,
  srp-1865: U to vrijeme, kad sjeðaše car Asvir na prijestolu carstva svojega u Susanu
    carskom gradu,
  lug-lug: Mu kiseera ekyo Kabaka Akaswero we yafugira mu lubiri e Susani,
  heb-heb: בימים ההם כשבת המלך אחשורוש על כסא מלכותו אשר בשושן הבירה׃
  ben-IRV: সেই দিনের অহশ্বেরশ রাজা শূশন রাজধানীতে রাজসিংহাসনে বসেছিলেন৷
  pan-pan: ਕਿ ਉਨ੍ਹਾਂ ਦਿਨਾਂ ਵਿੱਚ ਜਦੋਂ ਅਹਸ਼ਵੇਰੋਸ਼ ਰਾਜਾ ਆਪਣੀ ਰਾਜ ਗੱਦੀ ਉੱਤੇ ਜਿਹੜੀ ਸ਼ੂਸ਼ਨ
    ਦੇ ਮਹਿਲ ਵਿੱਚ ਸੀ, ਬਿਰਾਜਮਾਨ ਸੀ,
  mya-JVB: ရှုရှန် နန်းတော် ရာဇ ပလ္လင်ပေါ် မှာ ထိုင် ၍ နန်းစံ သုံး နှစ် တွင်၊
  tbg-tbg: '@see-verse:EST.001.001'
  hmo-hmo: Unai neganai king Ahasuero be hanua badana ladana Susa dekenai iena terona
    dekenai ia helai.
  urd-urd: कि उन दिनों में जब अख़्सूयरस बादशाह अपने तख़्त — ए — हुकूमत पर, जो क़स्र
    — सोसन में था बैठा।
  rus-SYN: в то время, как царь Артаксеркс сел на царский престол свой, что в Сузах,
    городе престольном,
  bqc-SIM: Zↄ̃lɛa a bɛ Susa mɛɛwiau
  tcz-CHONGTHU: Hiche phatlai chun Xerxes lengpa chu Susa khopia alaltouna a anatouvin
    lengvai anapo in ahi.
  mar-mar: असे झाले की, त्या दिवसात शूशन या राजवाड्यातील राजासनावर राजा अहश्वेरोश
    बसला होता.
  qub-qub: Chay probinsyacunata mandarmi Susa siudächo caycaj palasyucho tiyaran.
  bqp-bqp: Vutɛna a bɛa Susa wɛ́ran
  hat-hat: Lè sa a, wa a te rete lavil Souz, kapital la, ki te tankou yon sitadèl.
  eng-BSB: In those days King Xerxes sat on his royal throne in the citadel of Susa.
  eng-WEBPB: in those days, when the King Ahasuerus sat on the throne of his kingdom,
    which was in Susa the palace,
  kbq-kbq: Hagi ana knafina kini ne' Serksisi'a kini tra'are ran kumapi Susa mani'ne.
  nhe-BL: '@see-verse:EST.001.001'
  bus-bus: Vɛ̃ɛna à bɛ zaa Susa wɛ́tɛdaan
  gub-BL: '@see-verse:EST.001.001'
  eng-DRA: When he sat on the throne of his kingdom, the city Susan was the capital
    of his kingdom.
