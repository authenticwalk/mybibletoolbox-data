verse: EST.001.018
translations:
  mal-C: ഈ ദിവസംതന്നെ രാജ്ഞിയുടെ പ്രവൃത്തി കേട്ടറിയുന്ന പാർസ്യയിലെയും മേദ്യയിലെയും
    പ്രഭുക്കന്മാരുടെ പത്നികളും രാജാവിന്റെ എല്ലാ പ്രഭുക്കന്മാരോടും ഇങ്ങനെതന്നെ ചെയ്യും.
    അനാദരവിനും അപസ്വരത്തിനും അന്തമില്ലാതാകും.
  deu-TKW: Und gleich heute werden es die Fürstinnen der Perser und Meder, die von
    dem Verhalten der Königin gehört haben, allen Fürsten des Königs erzählen, und
    es Verachtung und Verdruß gerade genug geben.
  lin-lin: Kaka na mokolo ya lelo, basi ya bakalaka ya bato ya Persi mpe ya Medi,
    oyo bayoki sango ya ezaleli mabe ya mwasi ya mokonzi, bakozongisela bakalaka nyonso
    ya mokonzi kaka ndenge moko. Boye, kozanga na bango limemia mpe botosi ekoluka
    ete mibali na bango bakoma na kanda.
  eng-LSV: indeed, this day princesses of Persia and Media, who have heard the word
    of the queen, say [so] to all heads of the king, even according to the sufficiency
    of contempt and wrath.
  eng-GNV: 'So shall the princesses of Persia and Media this day say vnto all the
    Kings Princes, when they heare of the acte of the Queene: thus shall there be
    much despitefulnesse and wrath.'
  eng-WEBSTER: Likewise will the ladies of Persia and Media say this day to all the
    king's princes, who have heard of the deed of the queen. Thus will there arise
    too much contempt and wrath.
  nhw-BL: Huan ama ni tonal nochi ininsihuajhua tlacame catli quihuicaj tlanahuatili
    ipan tlali Media huan Persia quimatise catli quichijtoc nopa Sihua Tlanahuatijquetl.
    Huan nimantzi nojquiya pehuase quinchihuilise ininhuehuejhua san se. Huan ayacmo
    quintlepanitase ininhuehuejhua huan oncas hueyi cualantli.
  swh-ONEN: Leo hii wanawake wa wakuu wa Uajemi na Umedi ambao wamesikia juu ya tabia
    ya malkia watawatendea wakuu wote wa mfalme vivyo hivyo. Hapatakuwepo na mwisho
    wa dharau na magomvi.
  bba-bba: Mɛyɑ mɑɑ bɛsɛ wiruɡibu, bɛsɛn kurɔbu bɑ koo nɔ ye sinɑ bokon kurɔ u kuɑ.
    Kpɑ bu se bu sun ɡɑri wisi kɑ ɡɛndu. Kpɑ ɡɛn te, tu bɛsɛn mɔru seeyɑ.
  eng-KJVCPB: Likewise shall the ladies of Persia and Media say this day unto all
    the king’s princes, which have heard of the deed of the queen. Thus shall there
    arise too much contempt and wrath.
  luo-luo: Kata mana kawuononi mond jodong Pasia gi Media ma owinjo tim ma mikachi
    otimo biro mana timo ne jodong ruoth tim machal gi mano. Achaya gi ich wangʼ biro
    dhi nyime maonge gikone.
  meu-meu: Hari ina dina ai, hanua pavapavana adavana ena kara sivaraina vada e kamonai
    dainai, Parasa bona Media lohiadia adavadia ese hanua pavapavana ena lohia iboudiai
    ediai bae herevalaia, bena hemarai bona badu na bae bada herea.
  npi-ULB: आजको दिन समाप्‍त नहुँदै रानीको यस विषयलाई सुन्‍ने फारस र मादीका कुलीन स्‍त्रीहरूले
    राजाका सबै अधिकारीलाई उही कुरा भन्‍नेछन् । धेरै अनादर र क्रोध पैदा हुनेछ ।
  yor-yor: Ní ọjọ́ yìí gan an ni àwọn ọlọ́lá obìnrin Persia àti ti Media tí wọ́n ti
    gbọ́ nípa ìwà ayaba wọn yóò ṣe bẹ́ẹ̀ sí gbogbo àwọn ìjòyè ọba bákan náà. Àfojúdi
    àti àìnírẹ́pọ̀ tí kò lópin yóò wà.
  ind-ind: Sebelum hari ini berakhir, ketika para istri mendengar apa yang sudah ratu
    lakukan, mereka juga akan menolak untuk harus tunduk kepada suami, dan mereka
    tidak akan menghormati suaminya lagi. Sehingga hal itu akan membuat semua suami
    menjadi sangat marah.
  pes-OPCB: وقتی زنانِ امیرانِ دربارِ پارس و ماد بشنوند که ملکه چه کرده، آنان نیز
    با شوهرانشان چنین خواهند کرد و این بی‌احترامی و سرکشی به همه جا گسترش خواهد یافت.
  tgl-ULB: Bago pa matapos ang mismong araw na ito ang mararangal na mga babae ng
    Persia at Media na nakarinig sa paksa ng reyna ay magsasabi ng parehong bagay
    sa lahat ng mga opisyal ng hari. Magkakaroon ng matinding paghamak at galit.
  hui-hui: Kuini walime mana ko ogoni biyiyago Pesia dindihabi Midia dindihabi agali
    haguane karu tinaga onerume hale harangi tinaga agaliniru lamulebira. Ani lamialu
    howa wali bibahendeme ti agalini yohandalu tinaga bi mo wahalu laibi laabo haragome
    ti agalini mo keba holebira.
  mya-mya: မိ​ဖု​ရား​၏​အ​ပြု​အ​မူ​ကို​ကြား​သိ​ရ သည့်​ပေ​ရ​သိ​နှင့် မေ​ဒိ​မှူး​မတ်​က​တော်​တို့
    သည်​နေ​မ​ဝင်​မီ​မှူး​မတ်​တို့​အား ထို​အ​ကြောင်း ကို​ပြော​ကြား​ကြ​ပါ​လိမ့်​မည်။
    အ​မျိုး​သ​မီး များ​သည်​မိ​မိ​တို့​ခင်​ပွန်း​တို့​အား​မ​ထီ မဲ့​မြင်​ပြု​၍ အ​မျိုး​သား​တို့​သည်​မိ​မိ​တို့
    ၏​ဇ​နီး​တို့​အား​ဒေါ​သ​အ​မျက်​ထွက်​ကြ လိမ့်​မည်။-
  bod-N: ད་ནི་ཏ་ཟིག་དང་མཱ་ཏི་ཡུལ་གྱི་བཙུན་མོ་རྣམས་ཀྱིས་རྒྱལ་མོའི་བྱ་སྤྱོད་དེ་ཐོས་ན།
    རྒྱལ་པོའི་བློན་ཆེན་ཐམས་ཅད་ལ་དེ་ལྟར་སྨྲ་བ་དང་། དེ་ལྟར་བྱས་ཚེ་དམའ་འབེབས་དང་ཞེ་སྡང་རྫོགས་མེད་འབྱུང་བར་འགྱུར་རོ།
    །
  sna-sna: Iye nhasi uno vakadzi vamakurukota ePezhia neveMedhia vanzwa zvaitwa navahosi
    vachaitawo saizvozvo kumakurukota amambo. Kusakudzana nenyonganyonga hazvimbozoperi.
  spa-BLM: Hoy, las princesas de Persia y de Media que se han enterado de la acción
    de la reina lo contarán a todos los príncipes del rey. Esto causará mucho desprecio
    e ira.
  cac-cac: A eb' ix yetb'eyum eb' vin̈ nivac yajal d'a Persia yed' d'a Media tic,
    ayic ol yab'an eb' ix tas ix yutej sb'a ix reina chi', ol laj yalan eb' ix d'a
    eb' vin̈ yetb'eyum. Yuj chi' a yuj jun tic ol spatiquejel eb' vin̈ yetb'eyum eb'
    ix, axo scot yoval eb' vin̈ chi' d'a eb' ix.
  swh-ULB: Kabla ya siku hii wanawake wa wakuu wa Uajemi na Umedi walipata taarifa
    ya mgomo wa malkia Vashiti watawatendea waume zao, viongozi wa mfalme. kutakuwa
    na ghasia na nyingi hasira.
  bel-bel: Цяпер княгіні Персідскія і Мідыйскія, якія пачуюць пра ўчынак царыцы, будуць
    тое самае казаць усім князям царовым; і пагарды і засмучэньня будзе ўдосыць.
  deu-ELBBK: Und an diesem Tag schon werden die Fürstinnen von Persien und Medien,
    die das Verhalten der Königin erfahren haben, davon reden zu allen Fürsten des
    Königs; und es wird Verachtung und Zorn genug geben.
  mbb-OT: Siguradu he puun guntaan, ne egkezineg te menge vahi kayi te Persia wey
    Media he esawa te lavew he menge upisyal is mid-ulaula ni Rayna Bashti. Umbe,
    layun dà egkeula-ula is kenà kedtinehuzà te telteleesawa.
  mal-2015: ഇന്നു തന്നേ രാജ്ഞിയുടെ പ്രവൃത്തി കേട്ട പാർസ്യയിലെയും മേദ്യയിലെയും പ്രഭുപത്നിമാർ
    രാജാവിന്റെ സകലപ്രഭുക്കന്മാരോടും അങ്ങനെ തന്നേ പറയും; ഇങ്ങനെ നിന്ദയും നീരസവും അധികരിക്കും.
  rmc-rmc: A mek te pes pal e kraľovnakre lava došunena o romňija le anglune muršengre
    andral e Medija the Perzija, mek adadžives the on vakerena avke peskre romenca
    a na šunena len. No olestar avela ča bare vesekedišagi the e choľi.
  nlg-nlg: Inaghona geke padi na bongi eni ke, igeva na lei taumami ighai nimua na
    lei mane lutu nagho ilokana na kinakabu talighu eni, kara rongovia na hava te
    gonia na vinahogho, ma kara vuivunia na kokoe vaniadira na lei taudira te vagha
    te ghaghua iga na vinahogho. Igeva ke mua soko tua na vola ni mua talumava mana
    ruturutu ilokana nimua na kinakabu.
  pes-OPV: و در آنوقت، خانمهای فارس و مادی که این عمل ملکه را بشنوند، به جمیع روسای
    پادشاه چنین خواهند گفت و این مورد بسیار احتقار و غضب خواهد شد.
  ron-1924: Ши, дин зиуа ачаста, крэеселе Персией ши Медией каре вор афла де фапта
    ымпэрэтесей вор ворби тот аша тутурор кэпетениилор ымпэратулуй; де аич ва вени
    мулт диспрец ши мыние.
  ben-OBCV: পারস্য ও মাদিয়ার সম্মানিতা স্ত্রীলোকেরা রানির এই ব্যবহারের কথা শুনে রাজার
    উঁচু পদের কর্মকর্তাদের সঙ্গে একইরকম ব্যবহার করবেন। এতে অসম্মান ও অনৈক্যের কোনও
    শেষ হবে না।
  lex-lex: Hya' ho'me ami! La' dodo'ondi mana mak kla o'ta-mata lalawani la hairi
    Media me Persia, a pat mamni mana ratlin nan oleka ratu de hihi'ini, pede hota
    a pat mamni re edon ratlin owa'an la mai ami. Pa hota narieiniande pata-mapra
    re honona edonna ratlin la hawni, me a'na muanke'a honona mana rahankeran rer
    lia'a patke'eni re mai ita lodanni-hairni!
  som-som: Haddaba isla maantadan amiiradaha Faaris iyo Maaday oo maqlay wixii ay
    boqoraddu samaysay, sidaasoo kalay ku odhan doonaan boqorka amiirradiisa oo dhan.
    Oo saas aawadeed waxaa kici doona quudhsasho iyo xanaaq badan.
  lat-VUC: 'Atque hoc exemplo omnes principum conjuges Persarum atque Medorum parvipendent
    imperia maritorum: unde regis justa est indignatio.'
  eng-ASVBT: And this day will the princesses of Persia and Media who have heard of
    the deed of the queen say the like unto all the king’s princes. So will there
    arise much contempt and wrath.
  ita-1885: E fin da questo giorno le dame di Persia e di Media che avranno intese
    le parole della regina, ardiranno parlare a' principi del re; e vi sarà troppo
    grande sprezzo ed indegnazione.
  eng-ULB: Before the end of this very day the noble women of Persia and Media who
    have heard of the matter of the queen will say the same thing to all the king's
    officials. There will be much contempt and anger.
  spa-VBL: ¡Al final del día, las esposas de todos los nobles de toda Persia y de
    Media que hayan oído lo que hizo la reina, tratarán a sus nobles maridos con airado
    desprecio!
  fra-_FOB: Désormais les dames de Perse et de Médie, qui auront appris cette action
    de la reine, répondront de même à tous les seigneurs du roi, d'où il arrivera
    beaucoup de mépris et de colère.
  mal-mal: ഇന്ന് തന്നേ രാജ്ഞിയുടെ പ്രവൃത്തി കേട്ട പാർസ്യയിലെയും മേദ്യയിലെയും പ്രഭുപത്നിമാർ
    രാജാവിന്റെ സകലപ്രഭുക്കന്മാരോടും അങ്ങനെ തന്നേ പറയും; ഇങ്ങനെ നിന്ദയും നീരസവും വർദ്ധിക്കും.
  urd-GVR: Āj hī Fāras aur Mādī ke shurafā kī bīwiyāṅ malikā kī yih bāt sun kar apne
    shauharoṅ se aisā hī sulūk kareṅgī. Tab ham zillat aur ġhusse ke jāl meṅ ulajh
    jāeṅge.
  suz-BL: मिनु पिपीम आ पशो आ पर्बम नेंब मादी नु पारसी ङा सासन पाइब आन मीश मुरपुकीमी,
    पिप आ सासन पाइब नेल्‍ल आन कली मुलाक्‍त ङा लोव़ पाइनीम। मिनु मीश मुरुमी आन वोंइश
    आन कली मटिथु, शुश जिचा पोक्‍नीम।
  ita-1927: Da ora innanzi le principesse di Persia e di Media che avranno udito il
    fatto della regina ne parleranno a tutti i principi del re, e ne nascerà un gran
    disprezzo e molto sdegno.
  ckb-ckb: هەروەها هەر ئەمڕۆ خانمەکانی فارس و مادی کە هەواڵی شاژنیان پێ گەیشتووەتەوە
    هەمان شت بە هەموو سەرکردەکانی پاشا دەڵێن، بەمەش بێزلێبوونەوە و تووڕەیی بڵاو دەبێتەوە.
  eng-BBE: And the wives of the captains of Persia and Media, hearing what the queen
    has done, will say the same to all the king's captains. So there will be much
    shame and wrath.
  kan-OKCV: ಇದಲ್ಲದೆ ರಾಣಿಯ ಮಾತನ್ನು ಕೇಳಿದ ಪಾರಸಿಯ ಮತ್ತು ಮೇದ್ಯ ರಾಣಿಯರೆಲ್ಲರೂ ಈ ಹೊತ್ತು ಅರಸನ
    ಶ್ರೇಷ್ಠರಿಗೂ ಹಾಗೆಯೇ ಹೇಳುವರು. ಹೀಗೆಯೇ ತಿರಸ್ಕಾರವೂ ರೌದ್ರವೂ ಬಹಳ ಉಂಟಾಗುವುದು.
  tam-2017: இன்றையதினமே பெர்சியாவிலும் மேதியாவிலுமுள்ள பிரபுக்களின் பெண்கள் ராணியின்
    செய்தியைக் கேட்கும்போது, ராஜாவின் பிரபுக்களுக்கெல்லாம் அப்படியே சொல்லுவார்கள்;
    மிகுந்த அசட்டையும் எரிச்சலும் விளையும்.
  spa-RV-1909: 'Y entonces dirán esto las señoras de Persia y de Media que oyeren
    el hecho de la reina, á todos los príncipes del rey: y habrá mucho menosprecio
    y enojo.'
  ron-BTF: Tot aşa prinţesele Persiei şi ale Mediei, care au auzit despre fapta împărătesei,
    vor spune la fel în această zi tuturor prinţilor împăratului. Astfel se va ridica
    prea mult dispreţ şi furie.
  eng-WEBP: Today, the princesses of Persia and Media who have heard of the queen’s
    deed will tell all the king’s princes. This will cause much contempt and wrath.
  eng-FBV: By the end of the day, the wives of all the nobles throughout Persia and
    Media who have heard what the queen did will treat their noble husbands with angry
    contempt!
  nld-1939: 'Ook de vorstinnen der Perzen en Meden zullen het optreden van de koningin
    vernemen, en het onmiddellijk aan al de vorsten van den koning vertellen; en het
    gevolg zal zijn: ongezeglijkheid en nukken.'
  nch-BL: Huan ama ni tonali nochi inisihuajhua tacame cati quihuicaj tanahuatili
    ipan tali Media huan Persia quimatise ten quichijtoc nopa Sihua Tanahuatijquet.
    Huan nimantzi nojquiya pehuase quinchihuilise inihuehuejhua san se. Huan ayecmo
    quintepanitase inihuehuejhua huan oncas hueyi cualanti.
  vie-1934: Ngày nay, các vợ quan trưởng Phe-rơ-sơ và Mê-đi mà đã hay việc hoàng hậu
    đã làm, cũng sẽ nói một cách với chồng mình, rồi sẽ có lắm điều khinh bỉ và cơn
    giận.
  hin-CV: फारस एवं मेदिया की स्त्रियों ने आज रानी के जिस व्यवहार के विषय में सुन लिया
    है, राजा के हाकिमो से वैसा ही व्यवहार करेंगी. इससे उनमें बहुत घृणा एवं क्रोध उत्पन्‍न
    हो जाएगा.
  spa-BES: Y las esposas de los capitanes de Persia y Media, al escuchar lo que la
    reina ha hecho, dirán lo mismo a todos los capitanes del rey. Entonces habrá mucha
    vergüenza e ira.
  tdx-tdx: Fonga hanao i hoe zay te anito o tañanjomba’ i Parase naho i Maday mahajanjiñe
    ty sata’ i mpanjaka ampelaio amo mpifele’ i mpanjakaio, le ho ra’elahy ty sirika
    naho fombo.
  tha-KJV: ในวันนี้​ที​เดียวเจ้านายผู้หญิงแห่งเปอร์​เซ​ียและมีเดียซึ่งได้ยินถึงสิ่งที่​พระราชินี​ทรงกระทำนี้
    ก็​จะเล่าให้​เจ้​านายทั้งปวงของกษั​ตริ​ย์​รู้​ทั่วกัน ทำให้​มี​ความประมาทและความโกรธขึ้นเป็​นอ​ันมาก
  por-BR-2018: Então neste dia as princesas da Pérsia e da Média dirão o mesmo a todos
    os príncipes do rei, quando ouvirem o que a rainha fez; e assim haverá muito desprezo
    e indignação.
  deu-ELO: Und an diesem Tage schon werden die Fürstinnen von Persien und Medien,
    welche das Verhalten der Königin erfahren haben, davon reden zu allen Fürsten
    des Königs; und es wird Verachtung und Zorn genug geben.
  caa-caa: Y entonces conda merato acꞌapa e día coner tunor uwixcarobꞌ e ajcꞌamparobꞌ
    tama tunor or e lugar Persia y tama tunor or e lugar Media axin acꞌotoy unatobꞌ
    tama tunor lo que cay uche e reina. Y entonces tunor e ixictacobꞌ machi ixto tuaꞌ
    oꞌbꞌianobꞌ tut uviejobꞌ, y axin acꞌaxi meyra qꞌuecraner tamaron watar e día.
  eng-WYC-2018: And by this ensample all the wives of the princes of Persia and of
    Media shall despise the behests of their husbands; wherefore the indignation of
    the king is just. (And so by this example all the wives of the leaders of Persia
    and Media shall despise the orders of their husbands; and so the king is justified
    to have indignation about this.)
  epo-epo: Nun la Persaj kaj Medaj princedzinoj, kiuj aŭdis pri la ago de la reĝino,
    parolos tiel same al ĉiuj princoj de la reĝo; kaj estos sufiĉe da malhonoro kaj
    da ĉagreno.
  uig-PIN: Pars wǝ Mediadiki mǝlikǝ-hanimlar hanixning bu ixini anglap, bügünla padixaⱨning
    barliⱪ bǝg-ǝmirlirigǝ xuningƣa ohxax dǝydiƣan bolidu, xuning bilǝn mǝnsitmǝslik
    wǝ hapiliⱪ üzülmǝydu.
  beo-beo: Besia amola Midia ouligisu dunu ilia uda da amo hou nababeba:le, ilia da
    wali eso, amo hame nabasu hou ilia egoama olelemu. Uda huluane da ilia egoama
    hame dogolegemu, amola egoa ilia da idua ilima ougi ba:mu.
  tpi-OTNT: Na long dispela de yet, ol meri bilong ol hetman bilong Persia na Midia
    bai i harim tok long dispela pasin kwin i mekim, na bai ol i tokim ol man bilong
    ol long dispela samting, na bai ol meri i mekim planti pasin nogut na tok nogut.
  hau-SA: Wannan rana matan hakiman Farisa da na Mediya waɗanda suka ji game da halin
    sarauniya, za su yi haka wa dukan hakiman sarki. Zai zama babu ƙarshen rashin
    bangirma da kuma reni.
  uig-LAT: Pars we Médiadiki melike-xanimlar xanishning bu ishini anglap, bügünla
    padishahning barliq beg-emirlirige shuninggha oxshash deydighan bolidu, shuning
    bilen mensitmeslik we xapiliq üzülmeydu.
  nde-nde: Lamhlanje amakhosikazi aphakemeyo asePhezhiya kanye laseMediya asizwileyo
    isenzo seNdlovukazi azaphendula izikhulu zenkosi zonke ngendlela efananayo. Kuzakuba
    khona ukungahloniphi kanye lengxabangxoza.
  ton-ton: ‌ʻE lea pehē pē foki ʻe he houʻeiki fefine ʻo Peasia mo Mitia he ʻaho ni
    ki he ngaahi houʻeiki ʻae tuʻi, ʻaia kuo ongoʻi ʻae ngāue ni ʻae tuʻi fefine.
    Ko ia ʻe tupu ai ʻae manuki lahi mo e ʻita.
  ces-1613: Nýbrž ještě tohoto dne budou to mluviti kněžny Perské a Médské, (kteréž
    slyšely, co učinila královna), všechněm knížatům královským, i naplodí se hojně
    pýchy a zpoury.
  eng-WMB: Today, the princesses of Persia and Media who have heard of the queen’s
    deed will tell all the king’s princes. This will cause much contempt and wrath.
  tam-TCV: இந்த நாளிலேயே அரசியினுடைய நடத்தையைக் கேள்விப்பட்டிருக்கிற பெர்சிய, மேதிய
    நாட்டின் உயர்குலப் பெண்களும் இதேவிதமாகவே அரசனின் உயர்குடி மனிதர் எல்லோருடனும்
    நடந்துகொள்வார்கள். அவமதிப்புக்கும் எரிச்சலுக்கும் முடிவிருக்காது.
  ceb-ULB: Sa dili pa mahuman kini nga adlaw ang halangdong mga babaye sa Persia ug
    sa Media nga nakadungog sa panghitabo mahitungod sa rayna mosulti sa sama nga
    butang ngadto sa tanang mga opisyal sa hari. Adunay hilabihan nga kasuko ug pagkawalay
    pagtahod.
  mkn-mkn: Dengar sang beta. Te ini hari ju, orang bésar dari Persia deng Media pung
    bini dong yang ada iko pesta di istana ni, su dengar ame dia pung bekin tu. Nanti
    dong ju mau iko malawan sang dong pung laki. Satu anggap reme satu. Dong bakanjar
    tarús, sonde pake barenti ju.
  pol-UBG: Jeszcze dzisiaj księżniczki perskie i medyjskie, które słyszały o postępku
    królowej, będą mówiły to samo wszystkim książętom króla, a będzie wiele pogardy
    i gniewu.
  urd-GVU: آج ہی فارس اور مادی کے شرفا کی بیویاں ملکہ کی یہ بات سن کر اپنے شوہروں
    سے ایسا ہی سلوک کریں گی۔ تب ہم ذلت اور غصے کے جال میں اُلجھ جائیں گے۔
  eng-OEBCW: This very day the ladies of Persia and Media who have heard of the refusal
    of the queen will tell it to all the king’s officials, and there will be contempt
    and strife!
  deu-1912: So werden nun die Fürstinnen in Persien und Medien auch so sagen zu allen
    Fürsten des Königs, wenn sie solche Tat der Königin hören; so wird sich Verachtens
    und Zorn genug erheben.
  kan-2017: ರಾಣಿಯ ಮಾತನ್ನು ಕೇಳಿದ ಪಾರಸಿಯ ಮತ್ತು ಮೇದ್ಯ ಕುಲೀನ ಸ್ತ್ರೀಯರು ಈ ಹೊತ್ತೇ ಅದನ್ನು
    ಅರಸನ ಎಲ್ಲಾ ಸರದಾರರಿಗೂ ಹೇಳುವರು. ಹೀಗೆ ಎಷ್ಟೋ ತಿರಸ್ಕಾರವೂ ಮತ್ತು ಕೋಪವೂ ಉಂಟಾಗುವುದು.
  yap-yap: Nap’an nra rung’ag e pi le’engin e pi tayugang’ nu Persia ngu Media e ngongol
    rok fare queen, ma yad ra tabab i weliy murung’agen ngak figirngirad. Ma gubin
    e pi’in bay figirngirad e bay dab kurted fan figirngirad, me damumuw figirngirad
    ngorad.
  hlt-MCSB: Tahae khohnin ah Persia neh Madai boeinu rhoek, manghainu kah ol aka ya
    manghai kah mangpa cungkuem taengah khaw a thui pawn ni. Te dongah hnaepnah neh
    thinhulnah ngawn rhoeh coeng.
  mdy-ETH: ፓርሴና ሜዶኔና ካኣቱሞ ዓጮይዳ ዓኣ ቢታንታ ዓኣ ዓሶኮ ላኣላ ዬያ ጌኤሻ ማዼ ቦርሲሳ ማዾ ዋይዛዖ ሃኖ ዓባ ጌሉዋንቴ
    ዓኒንሢ ዑፃ ዖቶርሙሞ ዓርቃንዳኔ፤ ዓጮይዳ ዓጮይዳ ዓኣ ላኣላ ዓኒንሢ ቦንቾ ሃሻንዳኔ፤ ማይ ዓኒንሢና ላኣሎና ዎላ ዑራ ሌሊዋይ።
  twi-ASANTE: Ansa na adeɛ bɛkye no, yɛn yerenom, wo mpanimfoɔ yerenom nyinaa bɛte
    deɛ ɔhemmaa no yɛeɛ, na wɔahyɛ aseɛ akasa wɔn kununom wɔ kwan korɔ no ara so.
    Na ntwirie no ne abufuo no to rentwa da wɔ wʼahemman mu ha.
  eng-WEBU: Today, the princesses of Persia and Media who have heard of the queen’s
    deed will tell all the king’s princes. This will cause much contempt and wrath.
  wal-wal: Hegaa xalla gidennan, Parssenne Meedoona halaqatu maccaasati hagaa siyido
    wode, hachchi awai wullanaashinkka bantta azinata hegaadan giidi karana. Hegan
    maccaasatuppenne azinatuppe gidduwan ooshshai darana.
  tgk-tgk: Худи ҳамин рӯз занони мансабдорони Форсу Модай, ки аз ин воқеа хабардор
    мешаванд, ба шавҳарони худ низ инро нақл мекунанд. Сипас дар оилаҳо хашму ғазаб
    ва беҳурматӣ зиёд хоҳад шуд.
  spa-PDDPT: En este mismo día las princesas de Persia y de Media, enteradas del proceder
    de la reina, podrán decir lo mismo a todos los príncipes del rey, de modo que
    se levantará una gran ira y desprecio.
  gun-gun: Ange ma voi kunhague Pérsia ha'e Média pygua yvatekueve ma ndera'yxy oikoague
    oendupa vy ha'ekue rami ae ju 'rã ijayvu nerembiguai yvatekueve va'e pe. Ha'e
    rami rã heta 'rã ikuai nhomboetea rupi ve'ỹ, joupe ivaia rupi guive.
  agu-BL: ”Ncha'tz yi quixkel yi e' ajcaw tetz Persia tu Media yil quibit yi mbi cu'n
    mban yi reina, quil cyak' k'ej yi quichmil nin chocopon tan oyintzi' scye'j.
  ilo-ULB: Sakbay nga agleppas daytoy nga aldaw dagiti nataktakneng a babbai iti Persia
    ken Media a nakangngeg iti daytoy a banag maipangep iti reyna ket ibagadanto met
    kadagiti amin nga opisial iti ari. Addanto nakaro a gura ken pungtot.
  kpg-kpg: Di madagoaa nia lodo o nia dagi aamua o Persia mo Media ne hagalongo di
    mee a di queen ne hai, gei digaula ga hagi anga di maa gi nadau lodo i mua di
    haga odi o di laangi. Nia ahina hai lodo i nia madagoaa huogodoo ga hagalee hagalaamua
    nadau lodo, gei nadau lodo ga hagawelewele gi nadau lodo ahina.
  uig-ARA: پارس ۋە مېدىئادىكى مەلىكە-خانىملار خانىشنىڭ بۇ ئىشىنى ئاڭلاپ، بۈگۈنلا پادىشاھنىڭ
    بارلىق بەگ-ئەمىرلىرىگە شۇنىڭغا ئوخشاش دەيدىغان بولىدۇ، شۇنىڭ بىلەن مەنسىتمەسلىك
    ۋە خاپىلىق ئۈزۈلمەيدۇ.
  sus-sus: Perise nun Mediya mangɛdie xa ginɛe na yi fe mɛ tɛmui naxɛ, e fan tondima
    nɛ e xa mɔrie binyade. Na na raba maraɲaaxui nun binyatareɲa mu ɲɔnma.
  pon-2006: Ni ahnsou me lih akan me pwoudiki lapalap akan en Persia oh Media pahn
    rongada duwen mwekid en lih nanmwarkio, re pahn koasoaiaiong arail pwoud kan mwohn
    rahnet eh pahn imwisekla. Lih pwopwoud kan wasa koaros sohla pahn wauneki arail
    pwoud kan, oh pahn kalingaringarihada ohl akan.
  ksd-ksd: Ma gori iat ra umana taulai kai ra lavur luluai Persia ma Media nina dia
    valongore ra magit ra taulai kai ra king i ga pait ia diat a vatang ra tinata
    damana bula pire ra umana luluai kai ra king. Ma damana ra ngala na varpiam ma
    ra ngala na kankan na vana rikai tana.
  tur-YTC: Bugün, kraliçenin işini duyan Pers ve Medya beyleri bunu kralın bütün beylerine
    söyleyecekler. Bu çok hakarete ve öfkeye neden olacak.
  ind-AYT: Pada hari ini, para istri pemimpin Persia dan Media yang telah mendengar
    perilaku ratu akan mengatakan hal yang sama kepada semua pemimpin raja, dan akan
    ada banyak penghinaan dan amarah.
  nya-nya: Lero lomwe lino amayi olemekezeka a ku Peresiya ndi Mediya amene amva zimene
    wachita mfumukazi adzaganiza zochita chimodzimodzi kwa nduna zonse za mfumu. Ndipo
    kupeputsana ndi kukongola zidzapitirira.”
  kyg-kyg: Ani gemo huteꞌa anauꞌapimogi geꞌapimo oꞌafisageꞌapaeꞌmo kaveta hugae.
  mps-mps: Tama e sogo naga te Persia me Midia te tobolu bidi dabego we dabego te
    kwin wego yali kolesaga po odoyu, tama augwaligo augwa bidi dabebolo te sę yali
    po pusulama, tama te we dabe sibigo te dwai po hauwa weyu, te hagoma eyu yaibao,”
    te po wai.
  tpi-tpi: Na long dispela de yet, ol meri bilong ol hetman bilong Persia na Midia
    bai i harim tok long dispela pasin kwin i mekim, na bai ol i tokim ol man bilong
    ol long dispela samting, na bai ol meri i mekim planti pasin nogut na tok nogut.
  dan-1931: Og så snart de hører om Dronningens Adfærd, lader Persiens og Mediens
    Fyrstinder alle Kongens Fyrster det høre; deraf kan der kun komme Ringeagt og
    Vrede.
  vie-OVCB: Ngày hôm nay, các bà vợ của thượng quan chúng tôi trong đế quốc Ba Tư
    và Mê-đi sẽ nghe về hành động của hoàng hậu, cũng sẽ đối xử với chồng, là các
    thượng quan của vua theo cách ấy, rồi nhà nào cũng sẽ dẫy đầy sự khinh bỉ và xào
    xáo.
  guj-2017: જો ઇરાન તથા માદીના સરદારોની સ્ત્રીઓએ રાણીના આ કૃત્ય વિષે સાંભળ્યું હશે
    તો તેઓ પણ પોતાના પતિઓને એવા જ ગણશે. અને તેથી પુષ્કળ તિરસ્કાર તથા ક્રોધ ઉત્પન્ન
    થશે.
  pon-2006A: Ni ahnsou me lih akan me pwoudiki lapalap akan en Persia oh Media pahn
    rongada duwen mwekid en lih nanmwarkio, re pahn koasoaiaiong arail pwoud kan mwohn
    rahnet eh pahn imwisekla. Lih pwopwoud kan wasa koaros sohla pahn wauneki arail
    pwoud kan, oh pahn kalingaringarihada ohl akan.
  por-BRBSL: Hoje, as princesas da Pérsia e da Mídia que ouviram falar da escritura
    da rainha dirão a todos os príncipes do rei. Isto causará muito desprezo e fúria.
  eng-OEBUS: This very day the ladies of Persia and Media who have heard of the refusal
    of the queen will tell it to all the king’s officials, and there will be contempt
    and strife!
  cth-cth: Siangpahrangnu ni a sak e Persia hoi Media bawinunaw ni a thai awh toteh,
    a kut rahim thaw ka tawk e bawinaw puenghai, hottelah bout dei awh vaiteh, minhmai
    khethoehnae hoi lungkhueknae hoeh a pung sak awh han.
  twi-twi: Ansa na ade bɛkyɛ no, yɛn yerenom, wo mpanyimfo yerenom nyinaa bɛte nea
    ɔhemmea no yɛe, na wɔafi ase akasa wɔn kununom ɔkwan koro no ara so. Na ntwirii
    no ne abufuw no to rentwa da wɔ wʼaheman mu ha.
  hlt-hlt: Tahae khohnin ah Persia neh Madai boeinu rhoek, manghainu kah ol aka ya
    manghai kah mangpa cungkuem taengah khaw a thui pawn ni. Te dongah hnaepnah neh
    thinhulnah ngawn rhoeh coeng.
  tbz-SIM: Pɛrisi nɛ̀ Mɛdii kóò mìníísìbɛ̀ pobɛ̀ yóó tì kèèmu kɛ́túótɛ́ dɛ kó mɛborimɛ
    kɛ́nyetírí bɛ dɑɑbɛ̀ kpɛti, kɛ íinko bɛ miɛkɛ.
  msy-2020: Dughiar kamra Persian ko Midian gumazir dapanibar amuiba kwin amizir arazir
    kam baregh, egh uan paba arazir kamra an gun me mɨkɨmam, egh amiziba akar kurabav
    kɨmɨva arazir kurar avɨribar amuam.
  dop-dop: Sɑŋɑ mɑɣɑmɑɣɑ Mete nɑ Pɛɛsɩ pǝ ɑkewenɑɑ sɔsɑɑ ɑlɑɑ kɑ nɩɩ-tɩ. Ɩlɛnɑ pɑ
    pɑɑlɑɑ yɔɣɔtǝɣɩ nɑ pɑ́ kɛɛsǝɣɩ-wɛ nɑ pɑ́ɑ́nɑ́ kpɑ-wɛ.
  azb-azb: Mələkənin bu gün gördüyü işi eşidən Fars və Midiya xanımları padşahın bütün
    rəisləri ilə belə rəftar edəcək. Bununla da çoxlu itaətsizlik və münaqişə olacaq.
  eng-DBY: And the princesses of Persia and Media who have heard of the queen's act,
    will say it this day to all the king's princes, and there will be contempt and
    anger enough.
  hin-2017: आज के दिन फारस और मादी हाकिमों की स्त्रियाँ जिन्होंने रानी की यह बात सुनी
    है तो वे भी राजा के सब हाकिमों से ऐसा ही कहने लगेंगी; इस प्रकार बहुत ही घृणा और
    क्रोध उत्पन्न होगा।
  wol-KYG: Li ko dale bésub tey, kuy garmi bu jigéen ci Pers ak Medd, bu déggee jëfi
    lingeer jii, noonu lay waxeek mboolem kàngami buur, mu indi yabeel ak réeroo bu
    dul jeex.
  bjr-bjr: Mi faasanna kai uriqarara fasiqauqa Peereesia maqa maaqaki faqa Midia maqa
    maaqaki faqa marusa ninaaqmaaka kuinna mi oosanna auqoo ufana irisee misa mi ainannara
    nári nifaaqmaaka qimannimisee mi anaseesa moomoo mandoosana faqa mandufa faqa
    qifaranoo.
  eng-YLT: yea, this day do princesses of Persia and Media, who have heard the word
    of the queen, say [so] to all heads of the king, even according to the sufficiency
    of contempt and wrath.
  eng-WYC-2017: And by this ensample all the wives of the princes of Persia and of
    Media shall despise the behests of their husbands; wherefore the indig-nation
    of the king is just.
  eng-WMBB: Today, the princesses of Persia and Media who have heard of the queen’s
    deed will tell all the king’s princes. This will cause much contempt and wrath.
  urd-GVH: आज ही फ़ारस और मादी के शुरफ़ा की बीवियाँ मलिका की यह बात सुनकर अपने शौहरों
    से ऐसा ही सुलूक करेंगी। तब हम ज़िल्लत और ग़ुस्से के जाल में उलझ जाएंगे।
  rug-rug: Totoso avosia rina barikaleqe tadi na butubutu pu tavetavete koasa binaṉara
    pa Pesia meke Media gua sapu evaṉia sa kalaho, si kote zama nia tugo rini koari
    na dia palabatu sipu lopu ele boṉi sa popoa. Kaqu podalae sa hahanana pa kasia
    popoa sapu loke pinamaṉa koari na dia palabatu, meke sari na palabatu si kaqu
    bugoro ni sari na dia barikaleqe.
  gaz-gaz: Guyyuma harʼaa kana iyyuu dubartoonni Faaresii fi Meedee bebeekamoon warri
    gocha mootittii kana dhagaʼan qondaaltota mootichaa hundaaf waanuma akkasii deebisu.
    Tuffii fi lola dhuma hin qabnetu uumama.
  fra-LSG: Et dès ce jour les princesses de Perse et de Médie qui auront appris l’action
    de la reine la rapporteront à tous les chefs du roi; de là beaucoup de mépris
    et de colère.
  yal-yal: Awa, Perise nun Mede kuntigine ɲaxanle na na mɛ a Batɛn Fasita na nan ligaxi,
    e mi fa e xɛmɛne binyama sɔnɔn. Na findima nɛn xɔlɔn nun yagin na e xɛmɛne ma.
  haw-1868: A i keia la, o na'lii wahine a pau o Peresia, a me Media, ka poe i lohe
    i ka nana a ke alii wahine, e olelo no lakou pela i na kuhina o ke alii. Pela
    e nui loa ai auanei ka hoowahawaha ana, a me ka ukiuki.
  arb-NAV: فَتَحْذُو فِي هَذَا الْيَوْمِ سَيِّدَاتُ فَارِسَ وَمَادِي، اللَّوَاتِي
    بَلَغَهُنَّ خَبَرُ الْمَلِكَةِ، حَذْوَهَا، مَعَ جَمِيعِ رُؤَسَاءِ الْمَلِكِ. وَمِثْلُ
    هَذَا يُثِيرُ كَثْرَةً مِنَ الاحْتِقَارِ وَالْغَضَبِ.
  ewe-ewe: Hafi zã nado la, mí, wò aɖaŋuɖolawo katã srɔ̃wo ase nu si fiasrɔ̃ la wɔ,
    eye woade asi nuƒoƒo me na mí bubumewo, wo srɔ̃wo hã nenema tututu, ekema vlodoame
    kple dɔmedzoe koe anɔ wò fiaɖuƒe blibo la me. Nuwuwu manɔ anyi na amemabumabu
    kple tɔtɔ sia o,
  eng-LEE: And even this day will the ladies of Persia and Media, who have heard of
    the conduct of the queen, say this unto all the princes of the king; and there
    will arise too much contempt and quarrel.
  asm-FB: ৰাণীৰ এই কৰ্মৰ বিষয়ে পাৰস্য আৰু মাদিয়াৰ ভদ্ৰ মহিলা সকলে শুনি সেই দিনটো
    অতিক্রম নোহোৱাৰ আগতে ৰজা আৰু কৰ্মচাৰী সকলক সেইদৰে ক’ব। সেয়ে এই কথা বহুত অপমান
    আৰু ক্ৰোধৰ বিষয় হ’ব।
  sus-A: ثٍرِ سٍ نُن مٍدِيَ مَنفّدِيٍ شَ فِنّيٍ نَ يِ قٍ مّ تّمُي نَشّ، عٍ قَن تٌندِ مَ
    نّ عٍ شَ مْرِيٍ بِنيَدٍ. نَ نَ رَبَ مَرَحَاشُي نُن بِنيَتَرٍحَ مُ حْنمَ.
  fra-SBL: Aujourd'hui, les princesses de Perse et de Médie qui ont entendu parler
    de l'acte de la reine le diront à tous les princes du roi. Cela provoquera beaucoup
    de mépris et de colère.
  hbo-hbo: וְֽהַיֹּ֨ום הַזֶּ֜ה תֹּאמַ֣רְנָה ׀ שָׂרֹ֣ות פָּֽרַס־וּמָדַ֗י אֲשֶׁ֤ר שָֽׁמְעוּ֙
    אֶת־דְּבַ֣ר הַמַּלְכָּ֔ה לְכֹ֖ל שָׂרֵ֣י הַמֶּ֑לֶךְ וּכְדַ֖י בִּזָּיֹ֥ון וָקָֽצֶף׃
  pjt-pjt: '@see-verse:EST.001.017'
  kik-kik: Ũmũthĩ-rĩ, andũ-a-nja arĩa marĩ igweta a Perisia na Media arĩa maiguĩte
    ũndũ ũyũ wĩkĩtwo nĩ mũtumia wa mũthamaki noguo nao marĩĩkaga andũ arĩa marĩ igweta
    a mũthamaki. Kĩnyararo na ngarari itigathira.
  fra-NCL: Et dès aujourd’hui, les princesses de Perse et de Médie, qui auront appris
    l’action de la reine, la citeront à tous les princes du roi, et il en résultera
    beaucoup de mépris et de colère.
  cek-AK: Siangpahrang zu mah sak ih hmuen to vaihni roe ah Persia hoi Media prae
    ih angraeng zunawk mah, siangpahrang ih toksah angraengnawk khaeah, siangpahrang
    zu khosakhaih kawng to thui o tih boeh. To naah khingya ai ih palungthin hoi lokaekhaih
    to pung aep tih boeh.
  cuk-cuk: Ar Persa-dummagan-e-omegan, degi, Media-dummagan-e-omegan rey-ome-weyob-ibmar-imaksad
    wisguarmalale, ar deyopira e-suimar-abin-imakdemarmogoed. Geb degine, omegan na
    e-sui-ibgwensur-imakdagoed. Geb agi, urwed nodasunnoed.
  uig-CYR: Парс вә Медиадики мәликә-ханимлар ханишниң бу ишини аңлап, бүгүнла падишаниң
    барлиқ бәг-әмирлиригә шуниңға охшаш дәйдиған болиду, шуниң билән мәнситмәслик
    вә хапилиқ үзүлмәйду.
  tel-2017: పారసీక, మాదీయ అధిపతుల భార్యలు రాణి చేసినది విని, రాణి పలికినట్టే ఈ రోజు
    రాజు అధిపతులందరితో పలుకుతారు. దీని వలన చాలా తిరస్కారం, కోపం కలుగుతాయి.
  hat-BSA: Nan jou sa a, fanm a Perse avèk Médie ki te tande afè kondwit rèn nan,
    va pale tout chèf a wa a nan menm fason an, e va genyen anpil mepriz avèk mekontantman.
  kos-kos: Ke mutan kien mwet fulat Persia ac Media elos ac lohng ke ma kasra el oru
    inge, elos ac srumun misenge pacna nu sin mukul tumalos. Mutan payuk yen nukewa
    ac fah tila akfulatye mukul tumalos, ac mukul tumalos ac fah sulung sin mutan
    kialos.
  hbo-WLC: וְֽהַיּ֨וֹם הַזֶּ֜ה תֹּאמַ֣רְנָה ׀ שָׂר֣וֹת פָּֽרַס־וּמָדַ֗י אֲשֶׁ֤ר שָֽׁמְעוּ֙
    אֶת־דְּבַ֣ר הַמַּלְכָּ֔ה לְכֹ֖ל שָׂרֵ֣י הַמֶּ֑לֶךְ וּכְדַ֖י בִּזָּי֥וֹן וָקָֽצֶף׃
  ibo-ibo: Nʼụbọchị taa ka ndị inyom ndịisi nke Peshịa na Midia, bụ ndị nụrụ banyere
    omume nwunye eze mere, ga-azakwa ndịisi ọchịchị alaeze gị nʼụzọ dị otu a. A ga-enwe
    nleda anya na esemokwu nʼala a mgbe niile.
  ory-ory: ଆଉ, ପାରସ୍ୟ ଓ ମାଦୀୟାର ଯେଉଁ କୁଳୀନା ସ୍ତ୍ରୀଗଣ ରାଣୀଙ୍କ ଏହି କର୍ମର ସମାଚାର ଆଜି
    ଶୁଣିଅଛନ୍ତି, ସେମାନେ ରାଜାଙ୍କ ସମସ୍ତ ଅଧିପତିଙ୍କୁ ଏହିରୂପେ କହିବେ, ତହିଁରୁ ଅତିଶୟ ନିନ୍ଦା
    ଓ କ୍ରୋଧ ଉତ୍ପନ୍ନ ହେବ।
  chk-chk: Seni ei fansoun, lupwen pwülüen ekewe nöüwisen Persia me Metia repwe rongorong
    usun föförün ewe kiwiin, repwe pwal tipepöchökül ngeni pwülüen nöün ewe king kewe
    nöüwis meinisin. Iwe, epwe chök lapala lükümach me osukosuk.
  rop-rop: En tudei na detlot waif blanga detlot lidamob langa Pesha en Midiya hu
    irrim det stori blanga Bashtai, wal dei garra ol tok langa olabat hasbin lagijat
    du. Detlot waif blanga olabat, dei kaan rispek olabat hasbin eni mowa na, en detlot
    hasbin blanga olabat garra gitwail brabliwei.
  ukr-1871: Тепер княгинї Перські й Мидийські, що почують про вчинок царицин, казати
    муть теж саме усїм царевим князям, і зневаги та пересердя буде немало.
  deu-1951: Das werden die Fürstinnen der Perser und Meder heute schon allen Fürsten
    des Königs erzählen, wenn sie das Verhalten der Königin hören, woraus Verachtung
    und Verdruß genug entstehen wird.
  eng-JPS: And this day will the princesses of Persia and Media who have heard of
    the deed of the queen say the like unto all the king's princes. So will there
    arise enough contempt and wrath.
  srp-1865: I od danas æe kneginje Persijske i Midske koje èuju šta je uèinila carica
    tako govoriti svijem knezovima carevijem; te æe biti mnogo prkosa i svaðe.
  lug-lug: Era olunaku lwa leero abakyala bonna mu Buperusi ne Bumeedi aba bakungu
    abawulidde ku nneeyisa ya Nnabagereka bajjanga kweyisa mu ngeri y’emu eri abakungu
    ba Kabaka. Era obunyoomi wamu n’obutabanguko tebuggwengawo mu maka.
  heb-heb: והיום הזה תאמרנה שרות פרס ומדי אשר שמעו את דבר המלכה לכל שרי המלך וכדי
    בזיון וקצף׃
  ben-IRV: আর পারস্য ও মাদিয়ার সম্মানিতা স্ত্রীলোকেরা রাণীর এই কাজের খবর শুনলেন,
    তাঁরা আজই রাজার সব শাসনকর্তাকে ঐরকম বলবেন, তাতে খুব অসম্মান ও রাগ জন্মাবে।
  pan-pan: ਅੱਜ ਦੇ ਦਿਨ ਫ਼ਾਰਸ ਅਤੇ ਮਾਦਾ ਦੇ ਹਾਕਮਾਂ ਦੀਆਂ ਪਤਨੀਆਂ ਜਿਨ੍ਹਾਂ ਨੇ ਰਾਣੀ ਦੀ ਇਹ ਗੱਲ
    ਸੁਣੀ ਹੈ, ਉਹ ਵੀ ਰਾਜਾ ਅਤੇ ਹਾਕਮਾਂ ਨੂੰ ਅਜਿਹਾ ਹੀ ਆਖਣਗੀਆਂ, ਇਸ ਤਰ੍ਹਾਂ ਨਿਰਾਦਰ ਅਤੇ ਕ੍ਰੋਧ
    ਦਾ ਕੋਈ ਅੰਤ ਨਾ ਹੋਵੇਗਾ।
  mya-JVB: မိဖုရား ပြုသောဤ အမှု ကို ပေရသိ ၊ မေဒိ မင်း ကတော်တို့သည် ကြား သိကြလျှင်၊
    မှူး တော်မတ်တော် အပေါင်း တို့အား ထိုနည်းတူ ပြန်ပြောသဖြင့်၊ အားမနာ တတ်သောစိတ်၊
    ဒေါသ စိတ် တိုးပွား စရာအကြောင်းရှိပါ လိမ့်မည်။
  tbg-tbg: Ike, vate maa entara Pesiainivata Midiainivata ai kaiqa vaiinti, nora vaiintinavu
    vika naatavara avuhainaa nahentivano ai uva raqakai uvara iri, vikavata vohaa
    qaramake nái vaativara uva kia irivarave. Minti okarara kaara tirorira okaravano
    ekaa vona vona qovarama vuanarove.
  hmo-hmo: “Hari inai dina dekenai, king ena adavana ena kara ena sivarai idia kamonai
    vadaeni dainai, Parasa bona Media lohia taudia edia adavadia, ese king ena lohia
    ibounai dekenai do idia herevalaia. Vadaeni gabu ibounai dekenai hahine ese edia
    tau do idia matauraia lasi, bona tau ese edia hahine do idia badu henidia.
  urd-urd: और आज के दिन फ़ारस और मादै की सब बेग़में जो मलिका की बात सुन चुकी हैं,
    बादशाह के सब उमरा से ऐसा ही कहने लगेंगी। यूँ बहुत नफ़रत और ग़ुस्सा पैदा होगा।
  rus-SYN: Теперь княгини Персидские и Мидийские, которые услышат о поступке царицы,
    будут то же говорить всем князьям царя; и пренебрежения и огорчения будет довольно.
  bqc-SIM: Pɛɛsi ń Mɛdɛo bùsu gbãadeↄ nↄ pↄ́ n na yã́pi màↄ, aa yãbↄbↄ ń zã́ↄ
    lɛ́zĩ tia. Lɛ́'ɛakↄ̃wa ń zↄao a kɛ zài.
  tcz-CHONGTHU: Tunilhum masang ngeihin Persia le Media gamsunga milen milal ho jouse
    jiten lengnu umchan hi hin jadoh untin ajipa teu hi ahin nahsah loudiu ahitai.
    Hitia chu lunghan nale thangtom na a hung dimset ding ahi.
  mar-mar: राणीचे कृत्य आजच पारस आणि माद्य इथल्या अधिकाऱ्यांच्या स्त्रियांच्या कानावर
    गेले आहे. त्या स्त्रियाही मग राजाच्या अधिकाऱ्यांशी तसेच वागतील. त्यातून अनादर
    आणि संताप होईल.
  qub-qub: Persiapa Mediapa mandajnincunapa warmincunapis rayna Vasti rurashanta mayaycorga
    jinan örami runanwan rimanacuyta gallayconga. Maychöpis mana allina ricanaconga,
    manacajman churanaconga.
  bqp-bqp: Pɛsia kũ Midião bùsu gbãnadenↄ nↄgbɛ̃ kũ ò n nanↄ yã pìi mànↄ nigↄ̃
    yã vãni we ń zãnↄa tera. Lɛ́'ɛna kↄ̃a kũ zukao ni kɛ dasi.
  hat-hat: Lè madanm chèf peyi Pès ak peyi Medi yo va konnen sa larenn lan fè la a,
    se sa ase yo pral pale nan zòrèy mari yo depi jòdi a menm. Lè sa a, toupatou medam
    yo p'ap respekte mari yo ankò. Mari yo menm pral fè kòlè sou madanm yo.
  eng-BSB: This very day the noble women of Persia and Media who have heard about
    the queen’s conduct will say the same thing to all the king’s officials, resulting
    in much contempt and wrath.
  eng-WEBPB: Today, the princesses of Persia and Media who have heard of the queen’s
    deed will tell all the king’s princes. This will cause much contempt and wrath.
  kbq-kbq: Hagi menima Pesiane Media ranra kva vahetmimofo a'nemo'zama kuini a' Vastima
    kini ne'ma huntea avu'avazamofo agenkema antahisu'za, ana zanke hu'za kini ne'mofo
    ranra kva vahetmina zamage fenkami netre'za, kezmia ontahisage'za tusi zamarimpagu
    hugahaze.
  nhe-BL: Huan ama ni tonal nochi ininsihuajhua tlacame tlen quihuicaj tlanahuatili
    ipan tlali Media huan Persia quimatise tlen quichijtoc nopa Sihua Tlanahuatijquetl.
    Huan nimantzi nojquiya pehuase quinchihuilise ininhuehuejhua san se. Huan ayoc
    quintlepanitase ininhuehuejhua huan oncas hueyi cualantli.
  bus-bus: Pɛsia kↄ̃n Midião bùsu gbãadeenↄ nↄↄ kɛ̀ aↄ̃ n naↄ̃ yã pì mànↄ égae
    yã sí ń zãnↄla tia. Lɛ́'ɛ'ɛna kↄ̃a kↄ̃n zↄkao é kɛ bíta.
  gub-BL: — Te kutàri kuzà tuwihaw Pezi rehe har Mez rehe har wanemireko ukwaw putar
    Waxi hemiapo kwer wà nehe. Umume'u putar umen wanupe wà nehe no. Ywy nànàn kuzà
    nuzeruze'eg kwaw umen rehe wà nehe. Wamen wikwahy putar wemireko wanupe wà nehe
    no.
  eng-DRA: 'And by this example all the wives of the princes of the Persians and the
    Medes will slight the commandments of their husbands: wherefore the king’s indignation
    is just.'
