  deu-1912: 'Denn es wird solche Tat der Königin auskommen zu allen Weibern, daß sie
    ihre Männer verachten vor ihren Augen und werden sagen: Der König Ahasveros hieß
    die Königin Vasthi vor sich kommen; aber sie wollte nicht.'
  kan-2017: ರಾಣಿಯ ನಡತೆಯು ಎಲ್ಲಾ ಸ್ತ್ರೀಯರಿಗೂ ಗೊತ್ತಾಗಿ ಅವರೂ ತಮ್ಮ ಗಂಡಂದಿರ ಮಾತನ್ನು ನಿರಾಕರಿಸುವುದಕ್ಕೆ
