    te dong bilang, ‘Raja Ahasuweros suru dia pung bini Wasti ko datang mangada, ma
    dia sonde pi.’ Jadi dong anggap reme dong pung laki ju.
  pol-UBG: 'Kiedy bowiem postępek królowej rozniesie się wśród wszystkich kobiet,
    wzgardzą one swoimi mężami w swoich oczach i powiedzą: Król Aswerus rozkazał przyprowadzić
    królową Waszti przed swoje oblicze, a ona nie przyszła.'
  urd-GVU: کیونکہ جو کچھ اُس نے کیا ہے وہ تمام خواتین کو معلوم ہو جائے گا۔ پھر وہ
    اپنے شوہروں کو حقیر جان کر کہیں گی، ’گو بادشاہ نے وشتی ملکہ کو اپنے حضور آنے کا
    حکم دیا توبھی اُس نے اُس کے حضور آنے سے انکار کیا۔‘
  eng-OEBCW: The refusal of the queen will be reported to all the women with the result
