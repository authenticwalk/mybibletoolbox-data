  uig-ARA: 'چۈنكى خانىشنىڭ شۇ قىلغىنى بارلىق ئاياللارنىڭ قۇلىقىغا يەتسە، ئۇلار «پادىشاھ
    ئاھاشۋېروش: «خانىشى ۋاشتىنى يېنىمغا ئېلىپ كېلىڭلار» دەپ ئەمر قىلسا، ئۇ كەلمەپتۇ!»
