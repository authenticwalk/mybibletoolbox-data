  msy-2020: Guizbangɨra, nɨ garir nguibabar aven itir amiziba, me bar kwinɨn arazir
    kurar kam baragham. Egh amiziba kamagh mɨkɨmam, ‘Atrivim Serksis Kwin Vasti mɨgɨa
    ghaze amang an ganam, ezɨ kwin aghuagha atrivimɨn akam batoke.’ Amiziba uaghan
    akaba batogh uan pabar akaba baraghan kogham.
  dop-dop: 'Pǝlɛ pǝ pɑɑsi ɑlɑɑ tǝnɑ kɑ́ tɛlǝsɩ-tǝɣɩ tǝmɑ. Ɩlɛnɑ pɑ́ nyǝnɩ pɑ pɑɑlɑɑ
    kɛ yem sɩ: Wulɑʋ kɑ yɑɑwɑ ɩ ɑlʋ nɑ ɩ́ kisi pote.'
  azb-azb: Çünki mələkənin bu hərəkəti hansı qadının qulağına çatsa və onlara “padşah
    Axaşveroş mələkə Vaştini öz önünə gətirilməsini əmr etmişdi, o isə imtina etdi”
    deyilsə, bütün qadınlar öz ərlərinə xor baxacaq.
  eng-DBY: For the act of the queen will come abroad to all women, so as to render
    their husbands contemptible in their eyes, when they shall say, The king Ahasuerus
    commanded the queen Vashti to be brought in before him, and she came not!
  hin-2017: क्योंकि रानी के इस काम की चर्चा सब स्त्रियों में होगी और जब यह कहा जाएगा,
    ‘राजा क्षयर्ष ने रानी वशती को अपने सामने ले आने की आज्ञा दी परन्तु वह न आई,’ तब
    वे भी अपने-अपने पति को तुच्छ जानने लगेंगी।
  wol-KYG: 'Nde jëfi lingeer jii dina yegg ci noppi jigéen ñépp, ba tax ñuy sofental
    seen jëkkër. Ndax dañu naan: “Xanaa Buur Aserus woowul Lingeer Wasti, mu lànk,
    ne du ñëw”?'
  bjr-bjr: Qusasaa uqanna aiqama anaaseeuqa anee rakisi marianna maqa maaqanaki mariasa
    misa kuinna mi oosanna auqainara irifaranoo. Iriseeqa misa maaqi qifaranoo, kinna
    Seerkisisafa kuinna Wasti nammarifa oonu mina qafaanifeera qufanoo kuinna fannoo
    kinna ufa rukiasee sia finau. Miqi kai iqa anaaseeuqa faqa nári nifaaqmaaka ufa
    rukieefaranoo.
  eng-YLT: for go forth doth the word of the queen unto all the women, to render their
    husbands contemptible in their eyes, in their saying, The king Ahasuerus said
    to bring in Vashti the queen before him, and she did not come;
  eng-WYC-2017: For the word of the queen shall go out to all women, that they also
    despise their husbands, and say, King Ahasuerus commanded, that the queen Vashti
    should have come to him, and she would not.
  eng-WMBB: For this deed of the queen will become known to all women, causing them
    to show contempt for their husbands when it is reported, ‘King Ahasuerus commanded
    Vashti the queen to be brought in before him, but she didn’t come.’
  urd-GVH: क्योंकि जो कुछ उसने किया है वह तमाम ख़वातीन को मालूम हो जाएगा। फिर वह अपने
    शौहरों को हक़ीर जानकर कहेंगी, ‘गो बादशाह ने वशती मलिका को अपने हुज़ूर आने का हुक्म
    दिया तो भी उसने उसके हुज़ूर आने से इनकार किया।’
  rug-rug: Doduru barikaleqe koasa binaṉara hie si kaqu podalae doṉo va gorei rini
    sari na dia palabatu totoso avosia rini gua sapu tavetia sa kalaho. Kote zama
    sari doduru tie, ‘Baṉara Zekisi si tiokia se Vasiti sa kalaho pude mae koasa,
    ba korona si asa,’ gua.
  gaz-gaz: Wanni mootittiin goote kun dubartii hunda biratti beekamee isaan, ‘Ahashweroos
    Mootichi akka Waashtiin Mootittiin fuula isaa duratti dhiʼeeffamtu ajajee ture;
    isheen garuu dhaquu didde’ jedhanii dhirsoota isaanii tuffatuutii.
  fra-LSG: 'Car l’action de la reine parviendra à la connaissance de toutes les femmes,
    et les portera à mépriser leurs maris; elles diront: Le roi Assuérus avait ordonné
    qu’on amenât en sa présence la reine Vasthi, et elle n’y est pas allée.'
  yal-yal: Ɲaxanle na na mɛ a ɲaxalan mangan bata a xɛmɛn bɔtɛ raba, yamanan ɲaxanle
    birin fan e yoma e xɛmɛne ma nɛn. Ɲaxanle luma a falɛ nɛn, e naxa, ‘Manga Asuyerusu
    xɛraan nasiga nɛn Batɛn Fasita ma alogo a xa fa a dɛxɔn koni a mi tin.’
  haw-1868: No ka mea, e kaulana aku no ia hana a ke alii wahine, i na wahine a pau,
    nolaila, e hoowahawahaia'i ka lakou poe kane e lakou, i ka wa e kaulana'i ke kanoha
    ana a ke alii a Ahasuero e laweia mai imua ona o Vaseti ke alii wahine, aole ia
    i hele mai.
  arb-NAV: 'فَمَا إِنْ يَذِيعُ خَبَرُ تَصَرُّفِ الْمَلِكَةِ بَيْنَ جَمِيعِ النِّسَاءِ،
    حَتَّى يَحْتَقِرْنَ أَزْوَاجَهُنَّ، إِذْ يَقُلْنَ: إِنَّ الْمَلِكَ أَحَشْوِيرُوشَ
    أَمَرَ أَنْ تَمْثُلَ الْمَلِكَةُ وَشْتِي أَمَامَهُ وَلَكِنَّهَا لَمْ تُنَفِّذْ
    أَمْرَهُ.'
  ewe-ewe: Ne Persia kple Media nyɔnu ɖe sia ɖe se nu si Fianyɔnu Vasti wɔ ɖe fia
    la ŋu la, woade asi aglãdzedze me ɖe wo srɔ̃wo ŋu, eye wòagblɔ be Fia Ahasuerus
    ɖe gbe be woakplɔ Fianyɔnu Vasti va ye ŋkume, gake egbe vava.
  eng-LEE: For the conduct of the queen will go abroad unto all the women, so that
    they will despise their husbands in their eyes, when it shall be reported, King
    Achashverosh ordered Vashti the queen to be brought into his presence, but she
    came not.
  asm-FB: কাৰণ ৰাণীৰ এই কাৰ্যৰ বিষয়ে সকলো মহিলা জ্ঞাত হ’ব। ইয়াৰ বাবে মহিলা সকলে
    নিজৰ স্বামীক সেইদৰেই তুচ্ছ জ্ঞান কৰিব। মহিলা সকলে ক’ব, ‘অহচবেৰোচ ৰজাই ৰাণী ৱষ্টীক
    তেওঁৰ ওচৰলৈ আনিবলৈ আজ্ঞা দিছিল, কিন্তু তেওঁ আজ্ঞা অমান্য কৰিছিল।’
  sus-A: فِنّيٍ نَ عَ مّ تّمُي نَشّ، مَنفّ فِنّ بَرَ عَ شَ مْرِ مَتَندِ، بْشِ فِنّيٍ
    بِرِن قَن لُمَ نّ عٍ شَ مْرِيٍ مَتَندِ رَ. فِنّيٍ عَ قَلَمَ نّ، ‹مَنفّ عَسُيٍرُ سُ
    شّيرَ رَ سِفَ نّ مَنفّ فِنّ قَسَتِ مَ عَ شَ قَ، كْنْ عَ مُ تِن.›
  fra-SBL: 'En effet, cette action de la reine sera connue de toutes les femmes, ce
    qui les amènera à mépriser leurs maris, lorsqu''on racontera : « Le roi Assuérus
    avait ordonné que la reine Vasthi soit amenée devant lui, mais elle n''est pas
    venue ".'
  hbo-hbo: כִּֽי־יֵצֵ֤א דְבַר־הַמַּלְכָּה֙ עַל־כָּל־הַנָּשִׁ֔ים לְהַבְזֹ֥ות בַּעְלֵיהֶ֖ן
    בְּעֵינֵיהֶ֑ן בְּאָמְרָ֗ם הַמֶּ֣לֶךְ אֲחַשְׁוֵרֹ֡ושׁ אָמַ֞ר לְהָבִ֨יא אֶת־וַשְׁתִּ֧י
    הַמַּלְכָּ֛ה לְפָנָ֖יו וְלֹא־בָֽאָה׃
  pjt-pjt: '@see-verse:EST.001.016'
  kik-kik: Nĩgũkorwo ũndũ ũyũ wĩkĩtwo nĩ mũtumia wa mũthamaki nĩũkũmenyeka nĩ andũ-a-nja
    othe, na nĩ ũndũ ũcio nĩmarĩmenagĩrĩria athuuri ao makoiga atĩrĩ, ‘Mũthamaki Ahasuerusu
    araathanire Vashiti mũtumia wa mũthamaki arehwo mbere yake, no ndaigana gũthiĩ.’
  fra-NCL: 'Car l’action de la reine viendra à la connaissance de toutes les femmes
    et les portera à mépriser leurs maris ; elles diront : Le roi Assuérus avait ordonné
    qu’on amenât en sa présence la reine Vasthi, et elle n’y est pas allée.'
  cek-AK: Siangpahrang Ahasuerus mah a zu Vashti to a hmaa ah tacawt hanah kawk, toe
    caeh pae ai, tiah kami boih mah thuih o boeh; siangpahrang zu mah sak ih hmuen
    hae nongpatanawk boih mah thaih naah, angmacae ih sava to khingya o mak ai.
  cuk-cuk: 'Ar bela omegan-bamalad rey-ome-weyob-ibmar-imaksad wisgumaloed, degisoggu,
    omegan e-suimargi bar binsaed-nikaa guosurmalad. Ar ade, sogdamaloed: ‘Rey-Asuero
    na e-ome-Vasti ese sedamalaga imaksanad, ar e-omedi gwen ese arbisulid.’'
  uig-CYR: 'Чүнки ханишниң шу қилғини барлиқ аялларниң қулиқиға йәтсә, улар «Падиша
    Аһашверош: «Ханиши Ваштини йенимға елип келиңлар» дәп әмир қилса, у кәлмәпту!»
    дәп өз әрлирини мәнситмәйдиған қилип қойиду.'
  tel-2017: స్త్రీలందరికీ ఈ విషయం తెలుస్తుంది. వారంతా తమ పురుషులను చులకన చేస్తారు.
    ఎలాగంటే, ‘అహష్వేరోషు రాజు తన రాణి వష్తిని తన సన్నిధికి పిలుచుకు రావాలని ఆజ్ఞాపిస్తే
    ఆమె రాలేదు’ అంటారు.
  hat-BSA: 'Paske, si kondwit a rèn nan vin rekonèt a tout fanm yo pou fè yo vin gade
    mari yo avèk mepriz, epi vin di: ‘Wa Assuérus te kòmande rèn Vasthi pou parèt
    devan l, men li pa t vini.’'
  kos-kos: Mutan nukewa in tokosrai uh fin lohng ma kasra el oru inge, na elos ac
    mutawauk in pilesru pac mukul tumalos. Elos ac mu, ‘Tokosra Ahasuerus el sap solal
    Kasra Vashti nu yorol, a el srangesr som.’
  hbo-WLC: כִּֽי־יֵצֵ֤א דְבַר־הַמַּלְכָּה֙ עַל־כָּל־הַנָּשִׁ֔ים לְהַבְז֥וֹת בַּעְלֵיהֶ֖ן
    בְּעֵינֵיהֶ֑ן בְּאָמְרָ֗ם הַמֶּ֣לֶךְ אֲחַשְׁוֵר֡וֹשׁ אָמַ֞ר לְהָבִ֨יא אֶת־וַשְׁתִּ֧י
    הַמַּלְכָּ֛ה לְפָנָ֖יו וְלֹא־בָֽאָה׃
  ibo-ibo: Nʼihi na ndị inyom niile ga-amata ihe eze nwanyị mere, malite ilelị ndị
    di ha anya, ma na-ekwu sị, ‘Eze Sekses nyere Vashti nwunye ya iwu ka ọ bịa nʼihu
    ya, ma ọ jụrụ ịbịa.’
  ory-ory: କାରଣ ରାଣୀଙ୍କ ଏହି କର୍ମର କଥା ସକଳ ସ୍ତ୍ରୀଲୋକଙ୍କ ମଧ୍ୟରେ ବ୍ୟାପି ଯିବ, ‘ଆଉ ଅକ୍ଷଶ୍ୱେରଶ
    ରାଜା ବଷ୍ଟୀ ରାଣୀଙ୍କୁ ଆପଣା ନିକଟକୁ ଆଣିବାକୁ ଆଜ୍ଞା ଦେଲେ, ମାତ୍ର ସେ ଆସିଲେ ନାହିଁ;’ ଏହି
    ସମ୍ବାଦ ପାଇଲେ ସେମାନଙ୍କ ସାକ୍ଷାତରେ ସେମାନଙ୍କ ସ୍ୱାମୀମାନେ ତୁଚ୍ଛନୀୟ ହେବେ।
  chk-chk: Iwe, ei föför ewe kiwiin a föri epwe chöfetal ngeni fefin meinisin. Mürin
    ir repwe lükümach ngeni pwülüer, pun repwe apasa, ‘King Asuworos a allük ngeni
    kiwiin Fasti pwe epwe feito ren, nge Fasti esap feito.’
  rop-rop: Ola gel ebriweya garra tokabat hau Bashtai, det nambawan waif blanga det
    King Seksis, nomo bin dum wanim imbin dalim im. Ola gel garra irrim det stori,
    en dei kaan rispek langa olabat hasbin du. Dei garra tok langa olabat hasbin,
    ‘Wal wen det King Seksis bin jandim im wekinmen olabat blanga bringimap im waif
    langa im, Bashtai nomo bin duwit. Wal wotfo ai garra teiknodis langa yu?’
  ukr-1871: 'Бо вчинок царицин дійде до всїх жінок, і вони почнуть маловажити своїх
    чоловіків і казати муть: Царь Артаксеркс звелїв привести царицю Астинь перед своє
    лице, а вона не пійшла.'
  deu-1951: 'Denn das Verhalten der Königin wird allen Frauen bekannt werden, so daß
    ihre Männer in ihren Augen verächtlich werden, da es heißen wird: Der König Ahasveros
    hieß die Königin Vasti vor sich kommen, aber sie kam nicht!'
  eng-JPS: 'For this deed of the queen will come abroad unto all women, to make their
    husbands contemptible in their eyes, when it will be said: The king Ahasuerus
    commanded Vashti the queen to be brought in before him, but she came not.'
  srp-1865: 'Jer æe se djelo carièino raziæi meðu sve žene, pa æe prezirati muževe
    svoje govoreæi: car Asvir zapovjedi da dovedu preda nj caricu Astinu, a ona ne
    doðe.'
  lug-lug: Era olw’enneeyisa Nnabagereka gye yeeyisizaamu, bwe kinaamanyibwa abakyala,
    nabo bajja kunyoomanga ba bbaabwe nga bagamba nti, ‘Nga Kabaka Akaswero yalagira
    Nnabagereka Vasuti okuleetebwa gy’ali, n’ajeema.’
  heb-heb: כי יצא דבר המלכה על כל הנשים להבזות בעליהן בעיניהן באמרם המלך אחשורוש אמר
    להביא את ושתי המלכה לפניו ולא באה׃
  ben-IRV: কারণ রাণীর এই কাজের কথা সমস্ত স্ত্রীলোকদের মধ্যে জানাজানি হয়ে যাবে; সুতরাং
    রাজা অহশ্বেরশ বষ্টী রাণীকে নিজের সামনে আনতে আদেশ দিলেও তিনি আসলেন না, এই কথা শুনলে
    তারা নিজের চোখে তাদের স্বামীকে তুচ্ছজ্ঞান করবে।
  pan-pan: ਕਿਉਂਕਿ ਰਾਣੀ ਦੀ ਇਸ ਹਰਕਤ ਦੀ ਚਰਚਾ ਸਾਰੀਆਂ ਇਸਤਰੀਆਂ ਵਿੱਚ ਹੋਵੇਗੀ ਅਤੇ ਜਦ ਉਹ ਸੁਣਨਗੀਆਂ
    ਕਿ ਰਾਜਾ ਅਹਸ਼ਵੇਰੋਸ਼ ਨੇ ਰਾਣੀ ਵਸ਼ਤੀ ਨੂੰ ਆਪਣੇ ਸਨਮੁਖ ਲਿਆਉਣ ਦਾ ਹੁਕਮ ਦਿੱਤਾ ਪਰ ਉਹ ਨਾ ਆਈ,
    ਤਾਂ ਉਨ੍ਹਾਂ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਉਨ੍ਹਾਂ ਦੇ ਪਤੀ ਤੁੱਛ ਜਾਣੇ ਜਾਣਗੇ।
  mya-JVB: ရှင်ဘုရင် အာရွှေရု သည် မိဖုရား ဝါရှတိ ကို ခေါ် ၍ ၊ မိဖုရားမ လာ ဟု အနှံ့အပြားပြော
    ကြသဖြင့် ၊ မိဖုရား ပြုသောဤအမှု ကိုခပ်သိမ်း သော မိန်းမ တို့သည် ကြား၍ မိမိ တို့ခင်ပွန်း
    ကို မထီမဲ့မြင် ပြုကြပါလိမ့်မည်။
  tbg-tbg: 'Kuini Vasaativa ai uva raqakai vakaakava vaakama vi anira ekaa nahenti
    are raqikiana vataraqaa variaka, vika vi uvara iri, vikavata nái vaativara uva
    kia iriraiti, vika mintima tivarave: King Sekesisiva Kuini Vasaatira aarovaro
    viva aqao te kia virerave tivo tivarave.'
  hmo-hmo: Badina be inai king ena adavana ena kara be hahine ibounai ese inai sivarai
    do idia kamonai, bona idia ese edia adavadia do idia matauraia lasi. Inai bamona
    do idia gwau, ‘King Ahasuero ese ia oda, kwini Vasati be iena vairana dekenai
    do idia hakaua mai, to ia mai lasi.’
  urd-urd: क्यूँकि मलिका की यह बात बाहर सब 'औरतों तक पहुँचेगी जिससे उनके शौहर उनकी
    नज़र में ज़लील हो जाएँगे, जब यह ख़बर फैलेगी, 'अख़्सूयरस बादशाह ने हुक्म दिया कि
    वश्ती मलिका उसके सामने लाई जाए, लेकिन वह न आई।
  rus-SYN: 'потому что поступок царицы дойдет до всех жен, и они будут пренебрегать
    мужьями своими и говорить: царь Артаксеркс велел привести царицу Астинь пред лице
    свое, а она не пошла.'
  bqc-SIM: 'Yã́ pↄ́ n napi kɛ̀ a ligua, nↄɛ píi i ma, aai saka ń zã́ↄgu aa mɛ:
    Kí Aasuelu mɛ̀ wà a na Vasiti sísiɛ, ↄ̃ à gì gɛ́i.'
  tcz-CHONGTHU: Lengnu Vashti hin lengpan akom’a hunghen tia akou in anompoi tihi
    muntinna numeihon ajah tenguleh ajiteu hi anoise diu ahitai.
  mar-mar: राणी वश्ती अशी वागली हे सर्व स्त्रियांना समजेल. तेव्हा त्यांना आपल्या पतींला
    तुच्छ मानण्यास ते कारण होईल. त्या म्हणतील, अहश्वेरोश राजाने राणीला आपल्यापुढे
    आणण्याची आज्ञा केली पण तिने नकार दिला.
  qub-qub: 'Rayna mana cäsushushayquitaga llapan warmicunami mayanga. Chayllami achäqui
    canga llapan warmicuna runancunata manana rispitananpaj. Warmicunaga nenga: ‹Ray
    Asuero gayachiptin rayna Vasti manami aywayta munashachu›.'
  bqp-bqp: 'Yã kũ n nanↄ pìi kɛ̀ ni dagula, nↄgbɛ̃ sĩnda pínki ni ma ò ń zãnↄ gya
    bo ò pi: Kína Asueru pì ò a nanↄ Vasati sísiarɛ, akũ à gì sui.'
  hat-hat: 'Lè medam yo va konnen sa larenn Vachti fè a, yo tout yo pral pran mari
    yo pou bòbòy. Y''ap di: Wa Asyeris ki wa Asyeris, li te bay larenn Vachti lòd
    pou vin bò kote l'', larenn lan te derefize!'
  eng-BSB: For the conduct of the queen will become known to all women, causing them
    to despise their husbands and say, ‘King Xerxes ordered Queen Vashti to be brought
    before him, but she did not come.’
  eng-WEBPB: For this deed of the queen will become known to all women, causing them
    to show contempt for their husbands when it is reported, ‘King Ahasuerus commanded
    Vashti the queen to be brought in before him, but she didn’t come.’
  kbq-kbq: Na'ankure ama ana kema vuno eno'ma hina maka a'nemo'zama antahinu'za, kuini
    a' Vasti'a kini ne' Serksisi'a ke hiana ke'a antahino ome'ne hu'za nehu'za, zmavenanehe'mofona
    zamage fenkami netre'za kezmia ontahigahaze.
  nhe-BL: 'Tlen yajaya quichijtoc quimatise nochi sihuame huan nojquiya ayoc quintlepanitase
    ininhuehuejhua. Pampa quiijtose: ‘Tlanahuatijquetl Asuero tlatitlanqui ma quinotzatij
    nopa sihua tlanahuatijquetl huan yajaya ax yajqui pampa ax quinequiyaya.’'
  bus-bus: 'Yã kɛ̀ n naↄ̃ pì kɛ̀ é dagula, nↄgbɛ̃ píngi é ma aↄ̃é kya ká ń zãnↄn
    wà be: Kí Asueru bè wà a naↄ̃ Vasati sísiare, ben à gì mↄ́zi.'
  gub-BL: Kuzà neremiruze'eg paw ukwaw putar neremireko hemiapo kwer wà nehe. Henu
    mehe werekoaiw putar umen a'e wà nehe no. — Tuwihawete Xerexe umur kar wemireko
    Waxi a'e. Nur kwaw izupe a'e, i'i putar wà nehe, i'i tuwihawete pe.
  eng-DRA: 'For this deed of the queen will go abroad to all women, so that they will
    despise their husbands, and will say: King Assuerus commanded that queen Vasthi
    should come in to him, and she would not.'
