verse: EST.001.017
translations:
  mal-C: രാജ്ഞിയുടെ ഈ പ്രവൃത്തി സകലസ്ത്രീകളും അറിയും. അങ്ങനെ അവർ ഭർത്താക്കന്മാരെ നിന്ദിച്ച്,
    ‘അഹശ്വേരോശ് രാജാവ് വസ്ഥിരാജ്ഞിയെ മുമ്പിൽ കൊണ്ടുവരാൻ ആജ്ഞാപിച്ചു. എന്നാൽ അവർ അനുസരിച്ചില്ല’
    എന്നു പറയും.
  deu-TKW: 'Denn das Verhalten der Königin wird allen Weibern kund werden, derart,
    daß ihre Männer ihnen verächtlich vorkommen werden, wenn es heißt: der König Ahasveros
    befahl, die Königin Vasthi vor ihn zu bringen, aber sie erschien nicht!'
  lin-lin: 'Pamba te sango ya ezaleli mabe ya mwasi ya mokonzi ekoyebana kati na basi
    nyonso ; na bongo, bakokoma kotiola bokonzi ya mibali na bango na koloba : « Mokonzi
    Kizerisesi kutu apesaki mitindo ete babenga Vasti mpo ete akende liboso na ye,
    kasi mwasi ya mokonzi aboyaki kokende ! »'
  eng-LSV: for the word of the queen goes forth to all the women, to render their
    husbands contemptible in their eyes, in their saying, King Ahasuerus commanded
    to bring in Vashti the queen before him, and she did not come;
  eng-GNV: For the acte of the Queene shall come abroade vnto all women, so that they
    shall despise their husbands in their owne eyes, and shall say, The King Ahashuerosh
    comanded Vashti the Queene to be brought in before him, but she came not.
  eng-WEBSTER: For this deed of the queen will come abroad to all women, so that they
    will despise their husbands in their eyes, when it shall be reported, The king
    Ahasuerus commanded Vashti the queen to be brought in before him, but she came
    not.
  nhw-BL: 'Catli yaya quichijtoc quimatise nochi sihuame huan nojquiya ayacmo quintlepanitase
    ininhuehuejhua. Pampa quiijtose: ‘Tlanahuatijquetl Asuero tlatitlanqui ma quinotzatij
    nopa sihua tlanahuatijquetl huan yaya amo yajqui pampa amo quinequiyaya.’'
  swh-ONEN: Kwa maana tendo hili la malkia litajulikana kwa wanawake wote, kwa hiyo
    watawadharau waume zao na kusema, ‘Mfalme Ahasuero aliagiza Malkia Vashti aletwe
    mbele yake, lakini alikataa.’
  bba-bba: Domi tɔn kurɔbu kpuro bɑ̀ n nuɑ ye Fɑsiti u kuɑ, bɑ koo sewɑ bu ben durɔbu
    ɡɛm. Bɑ ǹ mɑɑ bu mɛm nɔɔwɑmmɛ. Kpɑ bu kɑ tii yinɑ bu nɛɛ, ye sinɑ boko u rɑɑ
    win kurɔ Fɑsiti sokusiɑ u nɑ ro?
  eng-KJVCPB: For this deed of the queen shall come abroad unto all women, so that
    they shall despise their husbands in their eyes, when it shall be reported, The
    king Ahasuerus commanded Vashti the queen to be brought in before him, but she
    came not.
  luo-luo: Nimar tim ma mikach ruoth otimoni, ka mon mamoko ongʼeyo, to gibiro chayo
    chwogi kagiwacho ni, ‘Ruoth Ahasuerus nochiko mikache ma Vashti mondo okel e nyime,
    to nodagi biro.’
  meu-meu: Badina be ina hanua pavapavana adavana ena kara na hahine iboudiai ese
    sivaraina bae kamonai, bena idia ese adavadia basie matauraidia; badina be idia
    na baeto “King Ahasuero na e hahedua, Queen Vasati na ia vairanai bae hakaua mai,
    to sema”.
  npi-ULB: रानीको यो विषय सारा स्‍त्रीहरूलाई थाहा हुनेछ । यस कुराले तिनीहरूलाई आ-आफ्ना
    पतिलाई तुच्छ व्‍यवहार गर्ने बनाउनेछ । तिनीहरूले भन्‍नेछन्, 'राजा अहासूरसले रानी
    वश्तीलाई उहाँको सामु ल्याइयोस् भनी हुकुम गर्नुभयो, तर उनले इन्कार गरिन् ।'
  yor-yor: Nítorí ìwà ayaba yìí yóò tàn dé ọ̀dọ̀ gbogbo àwọn obìnrin, tó bẹ́ẹ̀ tí
    ọkọ wọn yóò di gígàn lójú u wọn, wọn yóò sì sọ pé, ọba Ahaswerusi pàṣẹ pé kí á
    mú ayaba Faṣti wá síwájú òun, ṣùgbọ́n ó kọ̀ láti wá.
  ind-ind: Semua wanita di seluruh kerajaan akan mendengar apa yang dilakukan oleh
    Ratu Wasti, dan mereka akan mengatakan, ‘Raja memerintahkan Ratu Wasti datang
    kepadanya, tetapi dia menolak.’ Dan mereka akan menggunakan itu sebagai alasan
    untuk tidak taat kepada suami mereka masing-masing.
  pes-OPCB: هر زنی که بشنود که ملکه وشتی از آمدن به حضور پادشاه سرپیچی کرده است، او
    نیز از دستور شوهرش سرپیچی خواهد کرد.
  tgl-ULB: Dahil ang paksa ng reyna ay malalaman ng lahat ng kababaihan. Magdudulot
    ito sa kanila na ituring nang may paghamak ang kanilang mga asawa. Sasabihin nilang,
    'Inutusan ni Haring Assuero si Vashti ang reyna na pumunta sa kanyang harapan,
    ngunit tumanggi siya.'
  hui-hui: Wali bibahendeore dindi í̠na hondo kegoha biru ngarume kuini walime biyiyago
    te hale harangi tigua ti agalini mo yo hondolene tagira ibulebira. Tigua howa
    lalu, Kini Segesisihanda Kuini Basidi ibu koria ibabe lalu bi lo wia hayiyago
    mo wahayiya, lolebira.
  mya-mya: အင်​ပါ​ယာ​နိုင်​ငံ​တစ်​ဝှမ်း​လုံး​ရှိ​အ​မျိုး သ​မီး​အ​ပေါင်း​သည် မိ​ဖု​ရား​ပြု​သည့်​အ​မှု
    ကို​ကြား​သိ​လျှင် မိ​မိ​တို့​ခင်​ပွန်း​များ​အား အ​ထင်​သေး​ကြ​ပါ​လိမ့်​မည်။ သူ​တို့​က``ဇေ​ရဇ်
    မင်း​သည်​ဝါ​ရှ​တိ​မိ​ဖု​ရား​အား​အ​မိန့်​ပေး ၍​ခေါ်​ယူ​ပါ​သော်​လည်း မိ​ဖု​ရား​က​အ​မိန့်
    တော်​ကို​မ​နာ​ခံ​ပါ​ဟု​ပြော​ဆို​ကြ​ပါ လိမ့်​မည်။-
  bod-N: ཅི་ལ་ཞེ་ན། རྒྱལ་མོའི་དོན་འདི་བུད་མེད་ཐམས་ཅད་ཀྱི་རྣ་བར་བརྒྱུད་ན། དེ་དག་གིས་ཀྱང་རང་རང་གི་ཁྱོ་གར་དམའ་འབེབས་བྱེད་ཅིང་ན་རེ།
    རྒྱལ་པོ་ཨ་ཧཱ་ཝེ་རོ་ཡིས་རྒྱལ་མོ་ཝཱ་སི་ཏི་ཁོང་གི་དྲུང་དུ་བོས་ནའང་ཁོ་མོ་དེར་མ་ཕྱིན་ཏོ་ཞེས་སྨྲ་བར་འགྱུར།
  sna-sna: Nokuti zvaitwa navahosi zvichazivikanwa navakadzi vose, nokudaro vachazvidza
    varume vavo vachiti, ‘Inga wani Mambo Zekisesi vakarayira vaHosi Vhashiti kuti
    vauye vamire pamberi pavo, asi vakaramba kuuya.’
  spa-BLM: 'Porque esta acción de la reina será conocida por todas las mujeres, haciéndolas
    despreciar a sus maridos cuando se diga: ‘El rey Asuero mandó traer a la reina
    Vasti ante él, pero ella no vino’.'
  cac-cac: 'A tas ix sc''ulej ix chi'' ol yab'' masanil eb'' ix ix, ol sc''ayb''an
    eb'' ix, man̈xa ol aj yelc''och eb'' vin̈ yetb''eyum eb'' ix d''a yol sat, ol
    am yalan eb'' ix icha tic: A vin̈aj rey Asuero ix avtan ix reina Vasti, palta
    maj sc''anab''ajejlaj ix sb''ati, xcham eb'' ix.'
  swh-ULB: kwa kuwa jambo la malkia litafahamika kwa wanawake wote. watawatendea waume
    zao vibaya. Watasema, 'Mfalme Ahusiero Malkia Vashiti hakumtii mme wake, Mfalme
    Ahusiero alipotaka ahudhurie mbele yake.'
  bel-bel: 'бо ўчынак царыцы дойдзе да ўсіх жонак, і яны будуць грэбаваць мужамі сваімі
    і казаць: цар Артаксэркс загадаў прывесьці царыцу Астынь перад аблічча сваё, а
    яна не пайшла.'
  deu-ELBBK: 'Denn das Verhalten der Königin wird zu allen Frauen auskommen, so dass
    ihre Männer verächtlich sein werden in ihren Augen, indem sie sagen werden: Der
    König Ahasveros befahl, die Königin Vasti vor ihn zu bringen, aber sie kam nicht!'
  mbb-OT: Haazà is mid-ulaula zin, egkehimu he petug-iringan su emun egketuenan en
    haazà te langun he menge vahi, ne ebpuunan dan en is kenà kebpezumazuma te esawa
    zan su egkeisip dan man is, ‘Maan be si Rayna Bashti is midsuǥù te hadì he med-etuvang
    kandin ne wazà mebpezumazuma.’
  mal-2015: രാജ്ഞിയുടെ ഈ പ്രവൃത്തി സകലസ്ത്രീകളും അറിയും; അഹശ്വേരോശ്‌രാജാവു വസ്ഥിരാജ്ഞിയെ
    തന്റെ മുമ്പാകെ കൊണ്ടുവരുവാൻ കല്പിച്ചയച്ചാറെ അവൾ ചെന്നില്ലല്ലോ എന്നു പറഞ്ഞു അവർ
    തങ്ങളുടെ ഭർത്താക്കന്മാരെ നിന്ദിക്കും.
  rmc-rmc: 'Bo sar pes došunena savore romňija, so kerďa e kraľovna, akor the on dikhena
    tele peskre romen, bo phenena peske: ‚O kraľis Ahasver vičinďa la kraľovna, hoj
    ke leste te džal, a oj na geľa!‘'
  nlg-nlg: Na lei vinekama tana lei komu ilokana na kinakabumu, kara vuivuni ni niadira
    sika mana hughuadira na lei taudira tana bona kara ghilalaa/rongovia vinahogho
    Vashti te hove na mai tatana na vunaghi haba tana bona te nongia.
  pes-OPV: زیرا چون این عمل ملکه نزد تمامی زنان شایع شود، آنگاه شوهرانشان در نظر ایشان
    خوار خواهند شد، حینی که مخبر شوند که اخشورش پادشاه امر فرموده است که وشتی ملکه
    را به حضورش بیاورند و نیامده است.
  ron-1924: 'Кэч фапта ымпэрэтесей ва ажунӂе ла куноштинца тутурор фемеилор ши ле
    ва фаче сэ-шь несокотяскэ бэрбаций. Еле вор зиче: ‘Ымпэратул Ахашверош а порунчит
    сэ и се адукэ ынаинте ымпэрэтяса Васти, ши еа ну с-а дус.’'
  ben-OBCV: রানির এরকম ব্যবহার সমস্ত স্ত্রীলোকদের মধ্যে জানাজানি হয়ে যাবে এবং তারা
    তাদের স্বামীদের তুচ্ছ করে বলবে, ‘রাজা অহশ্বেরশ আদেশ দিয়েছিলেন যেন রানি বষ্টীকে
    তাঁর সামনে আনা হয়, কিন্তু তিনি আসলেন না।’
  lex-lex: 'Yoma ratu Wasti nhiolli de hota nayatlin la''a a''na patke''a re honona,
    ne hota rakleha ya''unni-yamta''at la''a rima-rima muanke''eni. Hota patke''a
    re riwra: “Ray npolga ratu Wasti pa nma ntut gaini la ray nek de ratu Wasti nahmena
    nmai”.'
  som-som: Haddaba wixii ay boqoraddu samaysay wuu wada gaadhi doonaa dumarka oo dhan,
    kolkaasay nimankooda quudhsan doonaan markii warkan loo sheego, oo lagu yidhaahdo,
    Boqorkii Ahashwerus wuxuu amray in Boqorad Washtii hortiisa la keeno, laakiinse
    ma ay iman.
  lat-VUC: 'Egredietur enim sermo reginæ ad omnes mulieres, ut contemnant viros suos,
    et dicant: Rex Assuerus jussit ut regina Vasthi intraret ad eum, et illa noluit.'
  eng-ASVBT: For this deed of the queen will come abroad unto all women, to make their
    husbands contemptible in their eyes, when it shall be reported, The king Ahasuerus
    commanded Vashti the queen to be brought in before him, but she came not.
  ita-1885: 'perciocchè quello che la regina ha fatto si spargerà fra tutte le donne,
    per far loro sprezzare i lor mariti; quando si dirà: Il re Assuero avea comandato
    che si facesse venire la regina Vasti in presenza sua, e pure ella non ci è venuta.'
  eng-ULB: For the matter of the queen will become known to all women. It will cause
    them to treat their husbands with contempt. They will say, 'King Ahasuerus commanded
    Vashti the queen to be brought before him, but she refused.'
  spa-VBL: 'Cuando se sepa lo que ha hecho la reina, todas las esposas menospreciarán
    a sus maridos, los mirarán con desprecio y les dirán: ‘¡El rey Jerjes ordenó que
    le trajeran a la reina Vasti, pero no vino!’.'
  fra-_FOB: 'Car, ce que la reine a fait, parviendra à la connaissance de toutes les
    femmes, et leur fera mépriser leurs maris. Elles diront: Le roi Assuérus avait
    commandé qu''on lui amenât la reine, et elle n''est pas venue.'
  mal-mal: രാജ്ഞിയുടെ ഈ പ്രവൃത്തി സകലസ്ത്രീകളും അറിയും; അഹശ്വേരോശ്‌ രാജാവ് വസ്ഥിരാജ്ഞിയെ
    തന്റെ മുമ്പാകെ കൊണ്ടുവരുവാൻ കല്പിച്ചപ്പോൾ അവൾ ചെന്നില്ലല്ലോ എന്ന് പറഞ്ഞ് അവർ തങ്ങളുടെ
    ഭർത്താക്കന്മാരെ നിന്ദിക്കും.
  urd-GVR: Kyoṅki jo kuchh us ne kiyā hai wuh tamām ḳhawātīn ko mālūm ho jāegā. Phir
    wuh apne shauharoṅ ko haqīr jān kar kaheṅgī, ‘Go bādshāh ne Washtī Malikā ko apne
    huzūr āne kā hukm diyā to bhī us ne us ke huzūr āne se inkār kiyā.’
  suz-BL: मुल पिपीम आ मरिम्‍शो पशो मीश मुर नेल्‍लेमी तुइक्‍नीम। मोपतीके मेकोपुकीमी
    यो आन वोंइश कली आइक्‍च सेल्‍शा मटीनीम। मेकोपुकीमी ‘पिप अहासूरसमी पिपीम वास्‍ती
    कली आ बाक्‍तीकेमी ब्रेत्‍ताक्‍व, तन्‍न पिपीममी मटीव’ दे लोव़ पाइनीम।
  ita-1927: 'Poiché quello che la regina ha fatto si saprà da tutte le donne, e le
    indurrà disprezzare i loro propri mariti; giacché esse diranno: Il re Assuero
    aveva ordinato che si conducesse in sua presenza la regina Vashti, ed ella non
    v’è andata.'
  ckb-ckb: 'چونکە هەواڵی شاژن بە هەموو ژنەکان دەگاتەوە و بەو شێوەیە بێزیان لە مێردەکانیان
    دەبێتەوە، دەگوترێت: ”ئەحەشوێرۆشی پاشا فەرمانی دا شاژنە ڤەشتی بهێننە بەردەمی، کەچی
    ئەو نەهاتووە.“'
  eng-BBE: For news of what the queen has done will come to the ears of all women,
    and they will no longer give respect to their husbands when it is said to them,
    King Ahasuerus gave orders for Vashti the queen to come before him and she came
    not.
  kan-OKCV: ರಾಣಿಯ ವರ್ತನೆ ಇತರ ಎಲ್ಲಾ ಸ್ತ್ರೀಯರಿಗೂ ತಿಳಿದುಬರುವುದು. ‘ಅರಸನಾದ ಅಹಷ್ವೇರೋಷನು
    ವಷ್ಟಿರಾಣಿಯನ್ನು ತನ್ನ ಮುಂದೆ ಬರಲು ಹೇಳಿ ಕಳುಹಿಸಿದನು. ಆದರೆ ಅವಳು ಬರಲು ನಿರಾಕರಿಸಿದಳು,’
    ಎಂದು ಹೇಳಿಕೊಂಡು ಅವರು ತಮ್ಮ ಗಂಡಂದಿರನ್ನೂ ತಿರಸ್ಕರಿಸುವರು.
  tam-2017: ராஜாவாகிய அகாஸ்வேரு ராணியாகிய வஸ்தியைத் தமக்கு முன்பாக அழைத்துவரச் சொன்னபோது,
    அவள் வரமாட்டேன் என்று சொன்ன செய்தி எல்லாப் பெண்களுக்கும் தெரியவந்தால், அவர்களும்
    தங்களுடைய கணவன்களைத் தங்களுடைய பார்வையில் அற்பமாக நினைப்பார்கள்.
  spa-RV-1909: 'Porque este hecho de la reina pasará á noticia de todas las mujeres,
    para hacerles tener en poca estima á sus maridos, diciendo: El rey Assuero mandó
    traer delante de sí á la reina Vasthi, y ella no vino.'
  ron-BTF: 'Fiindcă fapta împărătesei va fi cunoscută tuturor femeilor, astfel că
    ele îşi vor dispreţui soţii în ochii lor, când se va spune: Împăratul Ahaşveroş
    a poruncit împărătesei Vaşti să fie adusă înaintea lui, dar ea nu a venit.'
  eng-WEBP: For this deed of the queen will become known to all women, causing them
    to show contempt for their husbands when it is reported, ‘King Ahasuerus commanded
    Vashti the queen to be brought in before him, but she didn’t come.’
  eng-FBV: Once it gets out what the queen has done, all wives will despise their
    husbands, looking down on them and telling them, ‘King Xerxes ordered Queen Vashti
    brought to him but she didn't come!’
  nld-1939: 'Want het optreden van de koningin zal aan alle vrouwen bekend worden,
    en zij zullen ongezeglijk worden voor haar mannen, wanneer men vertelt: Koning
    Achasjwerosj heeft koningin Wasjti bevolen, voor hem te verschijnen, maar zij
    is niet gekomen.'
  nch-BL: 'Cati yaya quichijtoc quimatise nochi sihuame huan nojquiya ayecmo quintepanitase
    inihuehuejhua. Pampa quiijtose: ‘Tanahuatijquet Asuero tatitanqui ma quinotzatij
    nopa sihua tanahuatijquet huan yaya amo yajqui pampa amo quinejqui.’'
  vie-1934: vì việc nầy đồn ra trong các người nữ, khiến họ khinh bỉ chồng mình, nói
    rằng vua A-suê-ru có biểu dẫn hoàng hậu Vả-thi đến trước mặt vua, mà nàng không
    có đến.
  hin-CV: क्योंकि रानी के इस काम की सूचना समस्त स्त्रियों को मिल जाएगी, जिसका परिणाम
    यह होगा, वे सभी अपने-अपने पतियों के प्रति घृणा के साथ व्यवहार करेंगी, क्योंकि
    तब वे यह विचार करने लगेंगी, ‘राजा अहषवेरोष का आदेश था कि रानी वश्ती उनके सामने
    लायी जाए, किंतु वह उनके सामने नहीं आई.’
  spa-BES: Porque las noticias de lo que la reina ha hecho llegarán a los oídos de
    todas las mujeres y ya no les darán respeto a sus esposos cuando se les diga,
    el rey Asuero dio órdenes para que la reina Vasti viniera ante él y ella no vino.
  tdx-tdx: 'Amy te hiboele amy ze hene rakemba i nanoe’ i mpanjaka-ampelaiy vaho songa
    hanirìka’ i vali’ey, ami’ty hoe: Linili’ i Akasverose mpanjaka te hase­se añatrefa’e
    eo t’i Vastý mpanjaka ampela, f’ie tsy nimb’eo.'
  tha-KJV: เพราะสิ่งที่​พระราชินี​ทรงกระทำนี้จะเป็​นที​่ทราบแก่​สตรี​ทั้งปวง ทำให้​เขามองดู​สามี​ของเขาด้วยความประมาท
    เพราะเขาจะพูดว่า ‘​กษัตริย์​อาหสุเอรั​สม​ีพระบัญชาให้นำพระราชินีวัชทีมาต่อพระพักตร์​พระองค์
    แต่​พระนางไม่เสด็จมา’
  por-BR-2018: 'Pois o que a rainha fez será notícia a todas as mulheres, de modo
    que desprezarão seus maridos em seus olhos, quando lhes for dito: O rei Assuero
    mandou trazer diante de si à rainha Vasti, porém ela não veio.'
  deu-ELO: 'Denn das Verhalten der Königin wird zu allen Weibern auskommen, so daß
    ihre Männer verächtlich sein werden in ihren Augen, indem sie sagen werden: Der
    König Ahasveros befahl, die Königin Vasti vor ihn zu bringen, aber sie kam nicht!'
  caa-caa: 'Pues tunor lo que cay uche e Vasti axin anatanwa umen tunor e ixictacobꞌ
    tic taca, y tamar era mamajchi tujam e sian ixictacobꞌ axin oꞌbꞌianobꞌ tut uviejobꞌ.
    Porque axin oꞌjronobꞌ cocha era y chenobꞌ: ‘Conda e rey Asuero uyare ani tuaꞌ
    ataresna e reina Vasti tut, jaxir machi ixin,’ xeꞌ tuaꞌ arobꞌna umen e sian ixictacobꞌ
    tama tunor or e lugar.'
  eng-WYC-2018: For the word of the queen shall go out to all women, that they also
    despise their husbands, and say, King Ahasuerus commanded, that the queen Vashti
    should have come to him, and she would not. (For this deed of the queen shall
    become known to all the women, and then they shall also despise their husbands,
    for they shall say, King Ahasuerus commanded Queen Vashti to come to him, but
    she would not come.)
  epo-epo: 'ĉar la ago de la reĝino fariĝos konata al ĉiuj virinoj tiel, ke ili malrespektos
    siajn edzojn, dirante: La reĝo Aĥaŝveroŝ ordonis venigi al li la reĝinon Vaŝti,
    kaj ŝi ne iris.'
  uig-PIN: 'Qünki hanixning xu ⱪilƣini barliⱪ ayallarning ⱪuliⱪiƣa yǝtsǝ, ular «Padixaⱨ
    Aⱨaxwerox: «Hanixi Waxtini yenimƣa elip kelinglar» dǝp ǝmr ⱪilsa, u kǝlmǝptu!»
    dǝp ɵz ǝrlirini mǝnsitmǝydiƣan ⱪilip ⱪoyidu.'
  beo-beo: 'Bai uda huluane hina bagade ea ouligisu fifi asi gala amo ganodini da
    Fa:sedai ea hihi sia: nababeba:le, ilia da egoama hihi ba:mu. Ilia da amane sia:mu,
    ‘Hina bagade Segesisi da ea uda Fa:sedai ema misa:ne sia:i, be e da higa:i.’'
  tpi-OTNT: I no longtaim na olgeta meri long olgeta hap yu bosim bai i harim tok
    long dispela pasin bilong kwin. Na ol bai i tok olsem, ‘King Serksis i bin tokim
    Kwin Vasti long em i mas i go lukim em, tasol kwin i bikhet, na i sakim tok bilong
    king.’ Na ol meri tu bai ol i bikhet long ol man bilong ol.
  hau-SA: Domin halin Sarauniya zai zama sananne ga dukan mata, ta haka kuwa za su
    ƙasƙantar da mazansu su kuma ce, ‘Sarki Zerzes ya umarta a kawo Sarauniya Bashti
    a gabansa, amma ta ƙi zuwa.’
  uig-LAT: 'Chünki xanishning shu qilghini barliq ayallarning quliqigha yetse, ular
    «Padishah Ahashwérosh: «Xanishi Washtini yénimgha élip kélinglar» dep emr qilsa,
    u kelmeptu!» dep öz erlirini mensitmeydighan qilip qoyidu.'
  nde-nde: Phela isenzo seNdlovukazi sizakwazakala kuwo wonke amakhosikazi, abesedelela
    omkawo esithi, ‘Inkosi u-Ahasuweru yalaya iNdlovukazi uVashithi ukuthi ilethwe
    phambi kwayo, kodwa yala ukuza.’
  ton-ton: Koeʻuhi ʻe ongo atu ki he mamaʻo ʻae ngāue ni ʻae tuʻi fefine ki he kau
    fefine kotoa pē, ko ia te nau mata manuki ai ki honau ngaahi husepāniti, ʻoka
    fakaongo atu ia, ‘Naʻe fekau ʻe he tuʻi ko ʻAhasivelo ke ʻomi ʻae tuʻi fefine
    ki hono ʻao, ka naʻe ʻikai haʻu ia.’
  ces-1613: 'Nebo když se donese to, co učinila královna, všech žen, zlehčí sobě muže
    své a řeknou: An král Asverus rozkázal přivésti královnu Vasti před oblíčej svůj,
    a však nepřišla.'
  eng-WMB: For this deed of the queen will become known to all women, causing them
    to show contempt for their husbands when it is reported, ‘King Ahasuerus commanded
    Vashti the queen to be brought in before him, but she didn’t come.’
  tam-TCV: அரசியின் நடத்தை எல்லாப் பெண்களுக்கும் தெரியவரும். எனவே அவர்கள் தங்கள் கணவர்களை
