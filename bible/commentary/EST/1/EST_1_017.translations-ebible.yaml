  mdy-ETH: ማይ ሃካፓ ሴካ ካኣቲ ዎይሣ ዓጮይዳ ዓኣ ዓይጎ ላኣሊያ ጌኤሻ ዓስፂና ማዼ ባኮ ቢያ ዋይዛዖ ዓኒ ቦሂሢ ዓርቃንዳኔ፤
