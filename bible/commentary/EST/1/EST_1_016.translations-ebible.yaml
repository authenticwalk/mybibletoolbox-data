    not done wrong to the king only, but also to all the princes, and to all the peoples
    that are in all the provinces of the king Ahasuerus.
  hin-2017: तब ममूकान ने राजा और हाकिमों की उपस्थिति में उत्तर दिया, “रानी वशती ने
    जो अनुचित काम किया है, वह न केवल राजा से परन्तु सब हाकिमों से और उन सब देशों के
    लोगों से भी जो राजा क्षयर्ष के सब प्रान्तों में रहते हैं।
  wol-KYG: 'Memukan wax ca kanam Buur ak kàngam ya, ne leen: «Du Buur doŋŋ la Lingeer
    Wasti tooñ. Waaye tooñ na mboolem kàngam yi ak mboolem baadoolo yi ci mboolem
    diiwaan yi.'
  bjr-bjr: Meemukanafa kinna narí oofisaa faqa maaqi qimasee qimanniminau. Rakisirafa
    anee iria, kuinna Wasti nammarifa sia anikai fau mandaikamma amaqeenoo fau. Mifa
    aiqama uriqarara fasiqauqa faqa aiqama ani maqa maaqaki maria fasiqausa faqa mandaikamma
    nimaqeenoo.
  eng-YLT: And Memucan saith before the king and the heads, 'Not against the king
    by himself hath Vashti the queen done perversely, but against all the heads, and
    against all the peoples that [are] in all provinces of the king Ahasuerus;
  eng-WYC-2017: And Memucan answered, in audi-ence of the king and of the princes,
    The queen Vashti hath not only despised the king, but all the princes and peoples,
    that be in all the provinces of king Ahasuerus.
  eng-WMBB: Memucan answered before the king and the princes, “Vashti the queen has
    not done wrong to just the king, but also to all the princes, and to all the people
    who are in all the provinces of the King Ahasuerus.
  urd-GVH: ममूकान ने बादशाह और दीगर शुरफ़ा की मौजूदगी में जवाब दिया, “वशती मलिका ने
    इससे न सिर्फ़ बादशाह का बल्कि उसके तमाम शुरफ़ा और सलतनत के तमाम सूबों में रहनेवाली
    क़ौमों का भी गुनाह किया है।
  rug-rug: Zama se Memukana koasa baṉara meke koari na nabulu tanisa, “Ta zutu se
    Vasiti sa kalaho sina tavete va kaleana si asa meke sea si asa, lopu koasa baṉara
    eke mo, ba koari na palabatu nomadi, meke koasa butubutu tinoni pa mua binaṉara.
  gaz-gaz: Memuukaan akkana jedhee fuula mootichaatii fi fuula namoota bebeekamoo
    duratti deebii kenne; “Waashtiin mootittiin Mooticha qofatti utuu hin taʼin qondaaltota
    hundattii fi namoota kutaalee biyyaa Ahashweroos Mootichaa hundatti balleessaa
    hojjette.
  fra-LSG: 'Memucan répondit devant le roi et les princes: Ce n’est pas seulement
    à l’égard du roi que la reine Vasthi a mal agi; c’est aussi envers tous les princes
    et tous les peuples qui sont dans toutes les provinces du roi Assuérus.'
  yal-yal: Mɛmukan yi a fala mangan nun a kuntigine xa, a naxa, “Batɛn Fasita mi fe
    ɲaxin ligaxi mangan xan keden na koni mangana kuntigine nun a yamaan birin yamanani.
  haw-1868: Alaila, olelo aku la o Memukana imua i ke alo o ke alii, a me na'lii,
    Ua hana hewa o Vaseti ke alii wahine, aole i ke alii wale no, aka, i na'lii a
    pau, a me na kanaka a pau e noho ana ma na aina a pau o Ke alii o Ahasuero.
  arb-NAV: 'فَأَجَابَهُ مَمُوكَانُ فِي حَضْرَةِ الْعُظَمَاءِ: «إِنَّ الْمَلِكَةَ وَشْتِي
    لَمْ تُذْنِبْ فِي حَقِّ الْمَلِكِ وَحْدَهُ، بَلْ أَسَاءَتْ إِلَى جَمِيعِ الرُّؤَسَاءِ
    وَالأُمَمِ الْمُقِيمِينَ فِي تُخُومِ الْمَلِكِ أَحَشْوِيرُوشَ،'
  ewe-ewe: Memukan ƒo nu ɖe bubumeawo nu gblɔ be, “Fianyɔnu Vasti da vo, menye ɖe
    fia la ɖeɖe ko ŋu o, ke boŋ ɖe fiaŋume ɖe sia ɖe kple ame sia ame si le Fia Ahasuerus
    ƒe fiaɖuƒea me la ŋu.
  eng-LEE: Then said Memuchan before the king and the princes, Not against the king
    alone hath Vashti the queen done wrong, but also against all the princes, and
    against all the people that are in all the provinces of king Achashverosh.
  asm-FB: তেতিয়া মমুকণে ৰজা আৰু কৰ্মচাৰী সকলৰ উপস্থিতিত ক’লে, “ৰাণী ৱষ্টীয়ে যে কেৱল
    মহাৰাজৰ বিৰুদ্ধে অপৰাধ কৰিলে, এনে নহয়; কিন্তু সকলো কৰ্মচাৰী, আৰু অহচবেৰোচ ৰজাৰ
    প্ৰদেশত থকা সকলো লোকৰ বিৰুদ্ধে অপৰাধ কৰিলে।
  sus-A: مٍمُكَن نَشَ عَ مَسٍن مَنفّ نُن مَنفّدِيٍ بّ، «مَنفّ فِنّ قَسَتِ مُ قٍ حَاشِ
    رَبَشِ عِ تَن مَنفّ فبَنسَن شَ رَ، عَ مَن بَرَ قٍ حَاشِ رَبَ مَنفّدِيٍ نُن حَمَيٍ
    رَ نَشٍيٍ نَ عِ شَ مَنفّيَ بُن مَ.
  fra-SBL: 'Memucan prit la parole devant le roi et les princes : « La reine Vasthi
    n''a pas fait du tort seulement au roi, mais aussi à tous les princes et à tout
    le peuple qui se trouve dans toutes les provinces du roi Assuérus.'
  hbo-hbo: וַיֹּ֣אמֶר *מוּמְכָן (מְמוּכָ֗ן) לִפְנֵ֤י הַמֶּ֙לֶךְ֙ וְהַשָּׂרִ֔ים לֹ֤א
    עַל־הַמֶּ֙לֶךְ֙ לְבַדֹּ֔ו עָוְתָ֖ה וַשְׁתִּ֣י הַמַּלְכָּ֑ה כִּ֤י עַל־כָּל־הַשָּׂרִים֙
    וְעַל־כָּל־הָ֣עַמִּ֔ים אֲשֶׁ֕ר בְּכָל־מְדִינֹ֖ות הַמֶּ֥לֶךְ אֲחַשְׁוֵרֹֽושׁ׃
  pjt-pjt: '@see-verse:EST.001.015'
  kik-kik: Memukani agĩcookia arĩ mbere ya mũthamaki na andũ arĩa maarĩ igweta atĩrĩ,
    “Vashiti mũtumia wa mũthamaki nĩekĩte mahĩtia, na to mũthamaki wiki ahĩtĩirie,
    no ahĩtĩirie o na andũ othe arĩa marĩ igweta na andũ othe a mabũrũri ma Mũthamaki
    Ahasuerusu.
  fra-NCL: 'Mamuchan répondit devant le roi et les princes : « Ce n’est pas seulement
    à l’égard du roi que la reine Vasthi a mal agi, mais aussi envers tous les princes
    et tous les peuples qui sont dans toutes les provinces du roi Assuérus.'
  cek-AK: Memukan mah siangpahrang hoi angraengnawk hmaa ah, siangpahrang zu Vashti
    loe, siangpahrang khae khue ai, angraegnawk, Ahasuerus siangpahrang prae thungah
    kaom kaminawk boih nuiah doeh zaehaih sak boeh.
  cuk-cuk: 'Geb degine, Memucán, reyga, degi, dule-dummaganga sogdesunnad: —Rey-ome-Vasti,
    unnila reyginbi dodossulid. Ar belagwable dule-dummagan-bukwadgi dodosad, degi,
    Rey-Asuero-yarmargi bela-dulemar-bukwadgi dodosbalid.'
  uig-CYR: 'Мәмукан падиша вә әмирләрниң алдида җавап берип: — Ханиш Вашти алийлириниң
    зитиға тегипла қалмай, бәлки падишасимиз Аһашверошниң һәр қайси өлкилиридики барлиқ
    әмирләр вә барлиқ пухраларниңму зитиға тәгди.'
  tel-2017: మెమూకాను రాజు ఎదుటా ప్రధానుల ఎదుటా ఇలా జవాబిచ్చాడు. “వష్తి రాణి రాజుకు
    వ్యతిరేకంగా మాత్రమే కాదు, రాజైన అహష్వేరోషు పాలనలోని సంస్థానాలన్నిటిలోని అధిపతులందరికీ,
    ప్రజలందరికీ వ్యతిరేకంగా తప్పు చేసింది.
  hat-BSA: 'Nan prezans a wa a avèk chèf yo, Memucan te di: “Rèn Vasthi te fè tò a
    wa a, men anplis tout moun nan pwovens a Wa Assuérus yo.'
  kos-kos: 'Na Memucan el akkalemye nu sin tokosra ac mwet fulat lal: “Ma koluk se
    ma Kasra Vashti el oru inge tia ma nu sum mukena, a ma nu sin mwet fulat lom ac
    oayapa mukul nukewa in tokosrai uh!'
  hbo-WLC: וַיֹּ֣אמֶר מומכן לִפְנֵ֤י הַמֶּ֙לֶךְ֙ וְהַשָּׂרִ֔ים לֹ֤א עַל־הַמֶּ֙לֶךְ֙
    לְבַדּ֔וֹ עָוְתָ֖ה וַשְׁתִּ֣י הַמַּלְכָּ֑ה כִּ֤י עַל־כָּל־הַשָּׂרִים֙ וְעַל־כָּל־הָ֣עַמִּ֔ים
    אֲשֶׁ֕ר בְּכָל־מְדִינ֖וֹת הַמֶּ֥לֶךְ אֲחַשְׁוֵרֽוֹשׁ׃
  ibo-ibo: Memukan kwuchitere ọnụ ndị ọzọ sị, “Ihe Vashti nwunye eze mere jọrọ njọ.
    O mehiela eze, mehiekwa ndị ọchịchị niile, na ndị niile bi nʼakụkụ niile nke alaeze
    Sekses.
  ory-ory: ଏଥିରେ ମମୁଖନ୍‍ ରାଜାଙ୍କ ଓ ଅଧିପତିଗଣଙ୍କ ସାକ୍ଷାତରେ ଉତ୍ତର ଦେଲା, “ବଷ୍ଟୀ ରାଣୀ କେବଳ
    ମହାରାଜାଙ୍କ ପ୍ରତି ନୁହେଁ, ମାତ୍ର ଅକ୍ଷଶ୍ୱେରଶ ରାଜାଙ୍କ ଅଧୀନ ସମସ୍ତ ପ୍ରଦେଶର ଯାବତୀୟ ଅଧିପତି
    ଓ ଯାବତୀୟ ଲୋକଙ୍କ ପ୍ରତି ଅନୁଚିତ କର୍ମ କରିଅଛନ୍ତି।
  chk-chk: Mürin, Memukan a pälüeni ei kapas ais me fän mesen ewe king me ekewe nöüwis,
    “Kiwiin Fasti esap chök tipis ngonuk en king, nge a pwal tipis ngeni ekewe nöüwis
    meinisin, pwal ngeni aramasen ekewe sop meinisin mi nom fän nemeniom, en äm king
    Asuworos.
  rop-rop: Wal Memukan bin tok langa det king, en ola lidamob bin deya irrimbat im
    du. Imbin tok, “Bashtai yu waif bin dum brabli nogudbala ting langa yu, en imbin
    dum brabli nogudbala ting langa ol detlot lidamob en langa ol detlot men langa
    ol detlot kantri blanga yu.
  ukr-1871: 'І промовив Мемухан перед лицем царя й князїв: Не перед одним царем винна
    цариця Астинь, а перед усїма князями і перед усїма народами, що по всїх краях
    царя Артаксеркса;'
  deu-1951: 'Da sprach Memuchan vor dem König und den Fürsten: Die Königin Vasti hat
    sich nicht nur an dem König vergangen, sondern auch an allen Fürsten und an allen
    Völkern, die in allen Provinzen des Königs Ahasveros sind.'
  eng-JPS: 'And Memucan answered before the king and the princes: ''Vashti the queen
    hath not done wrong to the king only, but also to all the princes, and to all
    the peoples, that are in all the provinces of the king Ahasuerus.'
  srp-1865: 'Tada reèe Memukan pred carem i knezovima: nije samo caru skrivila carica
    Astina nego i svijem knezovima i svijem narodima po svijem zemljama cara Asvira.'
  lug-lug: Memukani n’addamu Kabaka n’abakungu nti, “Nnabagereka Vasuti asobezza nnyo,
    ate si eri Kabaka yekka, naye n’eri abakungu n’abantu bonna ab’omu bitundu byonna
    Kabaka Akaswero by’afuga.
  heb-heb: ויאמר מומכן לפני המלך והשרים לא על המלך לבדו עותה ושתי המלכה כי על כל השרים
    ועל כל העמים אשר בכל מדינות המלך אחשורוש׃
  ben-IRV: তখন মমূখন রাজার ও শাসনকর্ত্তাদের সামনে উত্তর করলেন, “রাণী বষ্টী যে কেবল
    মহারাজের কাছে অন্যায় করেছেন, তা নয়, কিন্তু রাজা অহশ্বেরশের অধীন সমস্ত দেশের
    সমস্ত শাসনকর্ত্তার ও সমস্ত লোকের কাছে অপরাধ করেছেন।
  pan-pan: ਤਦ ਮਮੂਕਾਨ ਨੇ ਰਾਜਾ ਅਤੇ ਹਾਕਮਾਂ ਦੇ ਸਨਮੁਖ ਉੱਤਰ ਦਿੱਤਾ, “ਰਾਣੀ ਵਸ਼ਤੀ ਨੇ ਸਿਰਫ਼
    ਰਾਜਾ ਦਾ ਹੀ ਨਹੀਂ ਪਰ ਸਾਰੇ ਹਾਕਮਾਂ ਅਤੇ ਸਾਰੀ ਪਰਜਾ ਦਾ ਜਿਹੜੀ ਅਹਸ਼ਵੇਰੋਸ਼ ਰਾਜਾ ਦੇ ਸਾਰੇ
    ਸੂਬਿਆਂ ਵਿੱਚ ਹੈ, ਅਪਮਾਨ ਕੀਤਾ ਹੈ
  mya-JVB: မမုကန် က၊ မိဖုရား ဝါရှတိ သည် အရှင်မင်းကြီး ကိုသာပစ်မှားသည် မ ဟုတ်ပါ။ အရှင်မင်းကြီး
    အာရွှေရု အစိုးရတော်မူသောတိုင်းပြည် အရပ်ရပ် ၌ ရှိသောမင်း များနှင့် ဆင်းရဲသား များ
    အပေါင်း တို့ကို ပြစ်မှား ပါပြီ။
  tbg-tbg: 'Memukaaniva avuhainaa vaiintiaravata, nora vaiintinavuaravata, mintima
    tiro: Mpo, Kuini Vasaativa mintiharo kia avuhainaa vaiinti viraqai qoraiqama amita
    raitiro, viva tinavu ai nora kaiqa vaiintinavuvata qoraiqama timitaivo. Viva ekaa
    are raqikiana vataraqaa varia vaiintika vikavata qoraiqama nimitaivo.'
  hmo-hmo: Vadaeni Memukana be king bona hanua ta ta edia lohia taudia ia hamaoroa,
    ia gwau, “Kwini Vasati ia kerere vadaeni, king sibona dekenai lasi, to lohia taudia
    ibounai bona taunimanima ibounai dekenai, king Ahasuero ena basileia ibounai edia
    lalonai.
  urd-urd: और ममूकान ने बादशाह और अमीरों के सामने जवाब दिया, वश्ती मलिका ने सिर्फ़
    बादशाह ही का नहीं, बल्कि सब उमरा और सब लोगों का भी जो अख़्सूयरस बादशाह के कुल
    सूबों में हैं क़ुसूर किया है।
  rus-SYN: 'И сказал Мемухан пред лицем царя и князей: не пред царем одним виновна
    царица Астинь, а пред всеми князьями и пред всеми народами, которые по всем областям
    царя Артаксеркса;'
  bqc-SIM: 'Ɔ̃ Mɛmukã ò kíɛ ń gbãadepiↄ à mɛ̀: Kí, ḿmɛ n na Vasiti tàaekɛ̀nɛ
    ndoo, à tàaekɛ̀ gbãadeↄnɛ ń n bùsu gbɛ̃́piiↄɛ.'
  tcz-CHONGTHU: Memucan chun lengpa leh amithupi hochu hiti hin adonbut’e, “Vashti
    lengnu hin lengpa keo hilouvin naleng gam pumpi sunga milen milal ho jouse leh
    gamsunga cheng mipiho jouse hi anoise ahi.
  mar-mar: ममुखानाने राजा व अधिकाऱ्यांसमक्ष म्हटले, वश्ती राणीने केवळ अहश्वेरोश राजाविरूद्ध
    चुकीचे केले नाही, पण राज्यातील सर्व सरदार व अहश्वेरोश राजाच्या प्रांतातील सर्व
    प्रजेविरूद्ध केले आहे.
  qub-qub: 'Waquin mandajcunapa ñaupancho Memucanga rayta niran: «Rayna Vastiga manami
    gamllatachu manacajman churashurayqui. Chaypa ruquenga llapan mandajcunatapis,
    mandashayquicho caj runacunatapis manacajman churasha.'
  bqp-bqp: 'Akũ Mɛmukã pì kínanɛ kũ gbãnade pìnↄo: Kí, mↄkↄ̃mmɛ n nanↄ Vasati
    taari kɛ̀nnɛ ndoro, à taari kɛ̀ gbãnadenↄnɛ kũ n bùsu gbɛ̃ sĩnda pínkio.'
  hat-hat: 'Lè sa a Mimoukan pran lapawòl devan wa a ak tout lòt chèf yo, li di konsa:
    -Se pa sèlman wa a larenn Vachti manke dega. Se tout chèf ak tout gason k''ap
    viv nan tout peyi ki sou lòd wa a li manke dega.'
  eng-BSB: And in the presence of the king and his princes, Memucan replied, “Queen
    Vashti has wronged not only the king, but all the princes and the peoples in all
    the provinces of King Xerxes.
  eng-WEBPB: Memucan answered before the king and the princes, “Vashti the queen has
    not done wrong to just the king, but also to all the princes, and to all the people
    who are in all the provinces of the King Ahasuerus.
  kbq-kbq: Higeno kini ne'mofo avugane ranra kva vahetmimofo zamavuga Memukani'a kenona
    huno, kuini a' Vasti'a kini ne'tekera ama ana avu'avara huonteanki, maka ranra
    kva vahetamine, maka vahetmima kini ne'mo'ma kegavama hu'nea mopafima mani'naza
    vahete'ene ama ana avu'avara huzmante.
  nhe-BL: 'Huan Memucán quinanquili nopa tlanahuatijquetl iniixpa nopa sequinoc tlayacanani
    huan quiilhui: ―Totlanahuatijca Asuero, nopa sihua tlanahuatijquetl ax san quichijtoc
    se tlamantli fiero moca ta, nojquiya quichijtoc ica nochi titlayacanani huan ica
    nochi tlacame ipan nochi tlaltini ipan motlanahuatilis.'
