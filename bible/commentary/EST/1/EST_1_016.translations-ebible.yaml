verse: EST.001.016
translations:
  mal-C: 'അപ്പോൾ മെമൂഖാൻ രാജാവിന്റെയും പ്രഭുക്കന്മാരുടെയും സന്നിധിയിൽ ഉത്തരം പറഞ്ഞു:
    “വസ്ഥിരാജ്ഞി രാജാവിനോടുമാത്രമല്ല, അഹശ്വേരോശ് രാജാവിന്റെ പ്രവിശ്യകളിലുള്ള സകലജനങ്ങളോടും
    പ്രഭുക്കന്മാരോടും തെറ്റുചെയ്തിരിക്കുന്നു.'
  deu-TKW: 'Da sprach Memuchan angesichts des Königs und der Fürsten: Nicht gegen
    den König allein hat die Königin Vasthi gefrevelt, sondern gegen alle Fürsten
    und gegen alle Völker, die in allen Provinzen des Königs Ahasveros wohnen.'
  lin-lin: 'Memukani azongiselaki mokonzi liboso ya bakalaka na ye : — Vasti, mwasi
    ya mokonzi, asali mabe kaka liboso ya mokonzi te ; kasi mpe, liboso ya bakalaka
    nyonso mpe ya bato nyonso kati bituka nyonso ya mokonzi Kizerisesi.'
  eng-LSV: And Memucan says before the king and the heads, “Queen Vashti has not done
    perversely against the king by himself, but against all the heads, and against
    all the peoples that [are] in all provinces of King Ahasuerus;
  eng-GNV: Then Memucan answered before the King and the Princes, The Queene Vashti
    hath not only done euill against the King, but against all the princes, and against
    all the people that are in all the prouinces of King Ahashuerosh.
  eng-WEBSTER: And Memucan answered before the king and the princes, Vashti the queen
    hath not done wrong to the king only, but also to all the princes, and to all
    the people that are in all the provinces of the king Ahasuerus.
  nhw-BL: 'Huan Memucán quinanquili nopa tlanahuatijquetl iniixpa nopa sequinoc tlayacanani
    huan quiilhui: ―Totlanahuatijca Asuero, nopa sihua tlanahuatijquetl amo san quichijtoc
    se tlamantli fiero moca ta, nojquiya quichijtoc ica nochi titlayacanani huan ica
    nochi tlacame ipan nochi tlalme ipan motlanahuatilis.'
  swh-ONEN: Kisha Memukani akajibu mbele ya mfalme na wakuu, “Malkia Vashti si kwamba
    amemkosea mfalme tu bali pia amewakosea wakuu wote na watu wa himaya yote ya Mfalme
    Ahasuero.
  bba-bba: Mɑ Mɛmukɑni u sinɑ boko kɑ win bwisi kɛ̃ɔ be wisɑ u nɛɛ, wunɛn kurɔ Fɑsiti
    wi, u torɑ n kpɑ̃. N ǹ mɔ wunɛ sinɑ boko tɔnɑwɑ u torɑri. Kɑ mɑɑ wiruɡibun tiiwɑ
    u torɑri kɑ sere mɑɑ tem mɛn tɔn durɔbu kpuro.
  eng-KJVCPB: And Memucan answered before the king and the princes, Vashti the queen
    hath not done wrong to the king only, but also to all the princes, and to all
    the people that are in all the provinces of the king Ahasuerus.
  luo-luo: Eka Memukan nodwoko wach e nyim ruoth gi jotelo niya, “Vashti mikach ruoth
    osetimo tim marach ne jotelo gi ji duto man e gwenge man e bwo loch ruoth Ahasuerus.
  meu-meu: Bena Memukana na hanua pavapavana bona hanua hanua lohiadia vairadiai e
    hereva, eto, Queen Vasati vada e kerere, dia hanua pavapavana mo enai, to lohia
    iboudiai bona taunimanima iboudiai ediai, King Ahasuero ena basileia iboudiai
    lalodiai.
  npi-ULB: राजा र अधिकारीहरूका सामु ममूकानले भने, “रानी वश्तीले राजाको विरुद्धमा मात्र
    होइन तर राजा अहासूरसका सबै प्रान्तका सारा अधिकारीहरू र सारा मानिसहरूको विरुद्धमा
    पनि गलत गर्नुभएको छ ।
  yor-yor: Memukani sì dáhùn níwájú ọba àti àwọn ọlọ́lá pé, “Ayaba Faṣti ti ṣe búburú,
    kì í ṣe sí ọba nìkan ṣùgbọ́n sí gbogbo àwọn ọlọ́lá àti àwọn ènìyàn tí ó wà ní
    gbogbo agbègbè ilẹ̀ ọba Ahaswerusi.
  ind-ind: Seorang penasihat raja bernama Memukan berkata, “Tuanku Raja, Ratu Wasti
    tidak hanya melakukan kesalahan kepada Tuanku, tetapi dia juga melakukan kesalahan
    kepada semua pejabat— bahkan kepada semua laki-laki di kerajaan Tuanku!
  pes-OPCB: 'مموکان خطاب به پادشاه و امیران دربار گفت: «ملکه وشتی نه فقط به پادشاه
    بلکه به امیران دربار و تمام مردم مملکت خشایارشای پادشاه اهانت کرده است.'
  tgl-ULB: Sinabi ni Memucan sa harap ng hari at ng mga opisyal, “Hindi lamang laban
    sa Hari nakagawa ng mali si Reyna Vashti, kundi pati na rin sa lahat ng mga opisyal
    at lahat ng taong nasa loob ng lahat ng lalawigan ni Haring Assuero.
  hui-hui: Memuganahanda kinihondobi ibunaga agali haguane biaruhondobi lalu, Kini-o
    hale ha. Kuini wali Basidihanda ko ogoni í̠hondo hangu ndo biya hendedeni. Ibugua
    kininaga agali haguane hearuhondobi dindi í̠na hondo kego bibahendeha agali karuhondobi
    ko ogoni biyagoni.
  mya-mya: ထို​အ​ခါ​မ​မု​ကန်​သည်​မင်း​ကြီး​နှင့်​မှူး မတ်​တို့​အား``ဝါ​ရှ​တိ​မိ​ဖု​ရား​သည်​ဘု​ရင်
    မင်း​မြတ်​ကို​သာ​လျှင်​စော်​ကား​သည်​မ​ဟုတ် ပါ။ ဘု​ရင့်​မှူး​ကြီး​မတ်​ရာ​တို့​ကို​လည်း​စော်
    ကား​ပေ​သည်။ အ​ကယ်​စင်​စစ်​သူ​သည်​အင် ပါ​ယာ​နိုင်​ငံ​တစ်​ဝှမ်း​လုံး​ရှိ​အ​မျိုး​သား
    အ​ပေါင်း​တို့​ကို​စော်​ကား​ပါ​၏။-
  bod-N: མེ་མུ་ཀན་གྱིས་རྒྱལ་པོ་དང་ས་གནས་དཔོན་པོ་རྣམས་ཀྱི་མདུན་དུ་འདི་ལྟར། རྒྱལ་མོ་ཝཱ་སི་ཏི་ཡི་བྱ་སྤྱོད་འདི་ནི་རྒྱལ་པོ་དང་འགལ་བར་མ་ཟད།
    རྒྱལ་པོ་ཨ་ཧཱ་ཝེ་རོའི་ལྗོངས་སོ་སོའི་དཔོན་འབངས་སྤྱི་ལའང་གནོད་པར་འདུག
  sna-sna: Ipapo Memukani akapindura pamberi pamambo namakurukota akati, “VaHosi Vhashiti
    vaita zvakaipa, kwete kuna mambo chete asi nokumakurukota ose nokuvanhu vose venyika
    dzose dzamambo Zekisesi.
  spa-BLM: 'Memucán respondió ante el rey y los príncipes: “La reina Vasti no ha hecho
    mal sólo al rey, sino también a todos los príncipes y a todo el pueblo que está
    en todas las provincias del rey Asuero.'
  cac-cac: 'A val d''a yichan̈ masanil eb'' molan chi'', ix yalan vin̈aj Memucán d''a
    vin̈ rey chi'' icha tic: —Mamin rey, a ix reina Vasti chi'', man̈ocn̈ej d''ayach
    ix och smul ix, palta ix ochpax smul ix d''ayon̈ a on̈ nivac yajal on̈ tic yed''
    d''a masanil eb'' vin̈ vinac ay d''a yol a macb''en tic.'
  swh-ULB: Mmoja wao aliyejulikana kwa jina la Memukani alisema mbele ya Mfalme na
    mbele ya viongozi, Malkia Vashiti hajamkosea tu mfame na wakuu na watu wote walio
    katika majimbo ya mfale Ahusiero.
  bel-bel: 'І сказаў Мамухан перад абліччам цара і князёў: не перад царом адным вінаватая
    царыца Астынь, а перад усімі князямі і перад усімі народамі, якія па ўсіх вобласьцях
    цара Артаксэркса;'
  deu-ELBBK: 'Da sprach Memukan vor dem König und den Fürsten: Nicht an dem König
    allein hat sich die Königin Vasti vergangen, sondern auch an allen Fürsten und
    an allen Völkern, die in allen Landschaften des Königs Ahasveros wohnen.'
  mbb-OT: Ne zutun te etuvangan te hadì wey te zuma he lavew he menge upisyal, midtavak
    si Memucan. Ke sikandin te, “Nekevaal te mezaat si Rayna Bashti, ne is mezaat
    he mid-ulaula zin, ne kenè ka iyan dà nerumbu zutun is hadì dey, kekenà, elin
    key nerumbu zutun is langun he lavew he menge upisyal wey langun he menge etew
    he ebpen-ubpà diyà te langun he prubinsya he neseled te ginhedian nu, telehuzen
    he Hadì Ahasuerus.
  mal-2015: 'അതിന്നു മെമൂഖാൻ രാജാവിനോടും പ്രഭുക്കന്മാരോടും ഉത്തരം പറഞ്ഞതെന്തെന്നാൽ:
    വസ്ഥിരാജ്ഞി രാജാവിനോടുമാത്രമല്ല, അഹശ്വേരോശ്‌രാജാവിന്റെ സർവ്വസംസ്ഥാനങ്ങളിലുള്ള
    സകലപ്രഭുക്കന്മാരോടും ജാതികളോടും അന്യായം ചെയ്തിരിക്കുന്നു.'
  rmc-rmc: 'Akor phenďa o Memuchan le kraľiske the ole muršenge, save sas andre bari
    rada: „Šunen! E kraľovna e Vašti na kerďa namištes ča le kraľiske, ale the savore
    uradňikenge a mek dojekhe muršeske andral e kraľiskri phuv!'
  nlg-nlg: Ma Memucan te bosa tughu vania na vunaghi haba ma nina mane manaha, “A
    vinahogho Vashti te gonia na hahi eni vania na vunaghi haba, mete vanira ghua
    na lei mane lutu nagho maira na lei mane udolu tana kinakabumu.
  pes-OPV: آنگاه مموکان به حضور پادشاه و سروران عرض کرد که «وشتی ملکه، نه‌تنها به
    پادشاه تقصیر نموده، بلکه به همه روسا و جمیع طوایفی که در تمامی ولایتهای اخشورش
    پادشاه می‌باشند،
  ron-1924: 'Мемукан а рэспунс ынаинтя ымпэратулуй ши домниторилор: „Ну нумай фацэ
    де ымпэрат с-а пуртат рэу ымпэрэтяса Васти, чи ши фацэ де тоць домниторий ши тоате
    попоареле каре сунт ын тоате цинутуриле ымпэратулуй Ахашверош.'
  ben-OBCV: তখন রাজা এবং উঁচু পদের কর্মকর্তাদের সাক্ষাতে মমূখন বললেন, “রানি বষ্টী
    অন্যায় করেছেন, কেবল রাজার বিরুদ্ধে নয় কিন্তু রাজা অহশ্বেরশের অধীন সমস্ত রাজ্যের
    উঁচু পদের কর্মকর্তাদের ও সেখানকার লোকদের বিরুদ্ধে।
  lex-lex: 'Noma Memukan nhar lirni pa nakot la ray nora o''ta mat lalawna korni pa
    niwra: “Hota la''a nhioli-liet mak emkare de ray edonna nmeh''a nlernana molmola-mama''a
    la''a ratu Wasti hihi''ini-yapyapni di, mere la''a o''ta-mata honona ror wutga
    a''na muanke''a honona la''a lodna-hair di nek de hota rru'' rieri-rtowar rer
    wial lia''a ratu Wasti hihi''ini-yayapni di.'
  som-som: Markaasaa Memuukaan jawaabay, oo wuxuu boqorkii iyo amiirradii hortooda
    ka yidhi, Boqorad Washtii boqorka oo keliya ma ay xumayn, laakiinse waxay xumaysay
    amiirrada oo dhan, iyo dadka deggan Boqor Ahashwerus gobolladiisa oo dhan.
  lat-VUC: 'Responditque Mamuchan, audiente rege atque principibus: Non solum regem
    læsit regina Vasthi, sed et omnes populos et principes qui sunt in cunctis provinciis
    regis Assueri.'
  eng-ASVBT: And Memucan answered before the king and the princes, Vashti the queen
    hath not done wrong to the king only, but also to all the princes, and to all
    the peoples that are in all the provinces of the king Ahasuerus.
  ita-1885: 'Allora Memucan disse in presenza del re e de'' principi: La regina Vasti
    non ha misfatto solo contro al re, ma eziandio contro a tutti i principi, e contro
    a tutti i popoli, che sono in tutte le provincie del re Assuero;'
  eng-ULB: Memukan said in the presence of the king and the officials, “Not only against
    the king has Vashti the queen done wrong, but also against all the officials and
    all the people who are in all the provinces of King Ahasuerus.
  spa-VBL: 'Memucán dio su respuesta ante el rey y los nobles: “La reina Vasti no
    sólo ha insultado al rey, sino a todos los nobles y a todo el pueblo de todas
    las provincias del rey Jerjes.'
  fra-_FOB: 'Alors Mémucan dit, en la présence du roi et des seigneurs: La reine Vasthi
    n''a pas seulement mal agi à l''égard du roi, mais aussi envers tous les seigneurs
    et tous les peuples, qui sont dans toutes les provinces du roi Assuérus.'
  mal-mal: 'അതിന് മെമൂഖാൻ രാജാവിനോടും പ്രഭുക്കന്മാരോടും ഉത്തരം പറഞ്ഞത്: “വസ്ഥിരാജ്ഞി
    രാജാവിനോടുമാത്രമല്ല, അഹശ്വേരോശ്‌രാജാവിന്റെ സർവ്വസംസ്ഥാനങ്ങളിലുള്ള സകലപ്രഭുക്കന്മാരോടും
    ജാതികളോടും അന്യായം ചെയ്തിരിക്കുന്നു.'
  urd-GVR: Mamūkān ne bādshāh aur dīgar shurafā kī maujūdagī meṅ jawāb diyā, “Washtī
    Malikā ne is se na sirf bādshāh kā balki us ke tamām shurafā aur saltanat ke tamām
    sūboṅ meṅ rahne wālī qaumoṅ kā bhī gunāh kiyā hai.
  suz-BL: मिनु मेमुकानमी पिप नु आ सरकार ङा हुकुम पाइब नेल्‍ल आन ङोंइती “पिपीम वास्‍तीमी
    पिप कली ला ममाइ, तन्‍न हुकुम पाइब नेल्‍ल आन कली नु पिप अहासूरस आ रागी ङा मुर नेल्‍ल
    आन कली मरिम्‍शो पाप्‍तु।
  ita-1927: 'Memucan rispose in presenza del re e dei principi: “La regina Vashti
    ha mancato non solo verso il re, ma anche verso tutti i principi e tutti i popoli
    che sono in tutte le province del re Assuero.'
  ckb-ckb: 'مەموخان لەبەردەم پاشا و سەرکردەکان گوتی: «شاژنە ڤەشتی بە تەنها هەڵەی دەرهەق
    بە پاشا نەکردووە، بەڵکو دەرهەق بە هەموو سەرکردەکان و هەموو ئەو گەلانەی کە لە هەرێمەکانی
    ئەحەشوێرۆش پاشادان،'
  eng-BBE: 'And before the king and the captains, Memucan gave his answer: Vashti
    the queen has done wrong, not only to the king, but to all the captains and to
    all the peoples in all the divisions of the kingdom of King Ahasuerus;'
  kan-OKCV: ಮೆಮೂಕಾನನು ಅರಸನ ಮುಂದೆಯೂ ಪ್ರಧಾನರ ಮುಂದೆಯೂ, “ವಷ್ಟಿ ರಾಣಿಯು ಅರಸನಿಗೆ ಮಾತ್ರವಲ್ಲ
    ಅರಸನಾದ ಅಹಷ್ವೇರೋಷನ ಸಮಸ್ತ ಪ್ರಾಂತಗಳಲ್ಲಿರುವ ಸಮಸ್ತ ಶ್ರೇಷ್ಠರಿಗೂ ಸಮಸ್ತ ಜನರಿಗೂ ಅಪರಾಧಮಾಡಿದ್ದಾಳೆ.
  tam-2017: 'அப்பொழுது மெமுகான் ராஜாவிற்கும் பிரபுக்களுக்கும் முன்னே மறுமொழியாக: ராணியாகிய
    வஸ்தி ராஜாவிற்கு மட்டும் அல்ல, ராஜாவாகிய அகாஸ்வேருவினுடைய எல்லா நாடுகளிலுமுள்ள
    எல்லாபிரபுக்களுக்கும் எல்லா மக்களுக்குங்கூட அநியாயம் செய்தாள்.'
  spa-RV-1909: 'Y dijo Memucán delante del rey y de los príncipes: No solamente contra
    el rey ha pecado la reina Vasthi, sino contra todos los príncipes, y contra todos
    los pueblos que hay en todas las provincias del rey Assuero.'
  ron-BTF: 'Şi Memucan a răspuns înaintea împăratului şi a prinţilor: Împărăteasa
    Vaşti a făcut rău nu doar împăratului, ci şi prinţilor şi tuturor oamenilor din
    toate provinciile împăratului Ahaşveroş.'
  eng-WEBP: Memucan answered before the king and the princes, “Vashti the queen has
    not done wrong to just the king, but also to all the princes, and to all the people
    who are in all the provinces of the King Ahasuerus.
  eng-FBV: Memucan gave his answer before the king and the nobles, “Queen Vashti hasn't
    just insulted the king but all the nobles and all the people of all the provinces
    of King Xerxes.
  nld-1939: 'Hierop zei Memoekan tot den koning en de vorsten: Niet alleen tegen den
    koning heeft koningin Wasjti misdreven, maar ook tegen alle vorsten en volkeren
    in alle provincies van koning Achasjwerosj.'
  nch-BL: 'Huan Memucán quinanquili nopa tanahuatijquet iniixpa nopa sequinoc tayacanani
    huan quiilhui: ―Totanahuatijca Asuero, nopa sihua tanahuatijquet amo san quichijtoc
    se tamanti fiero ica ta, nojquiya quichijtoc ica nochi titayacanani huan ica nochi
    tacame ipan nochi talme ipan motanahuatilis.'
  vie-1934: 'Mê-mu-can thưa trước mặt vua và các quan trưởng rằng: Vả-thi chẳng những
    làm mất lòng vua mà thôi, nhưng lại hết thảy những quan trưởng, và dân sự ở trong
    các tỉnh của vua A-suê-ru;'
