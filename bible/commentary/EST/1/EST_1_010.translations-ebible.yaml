verse: EST.001.010
translations:
  mal-C: ഏഴാംദിവസം അഹശ്വേരോശ് രാജാവ് വീഞ്ഞുകുടിച്ച് മത്തുപിടിച്ചപ്പോൾ, തന്നെ സേവിച്ച
    ഏഴു ഷണ്ഡന്മാരായ മെഹൂമാൻ, ബിസ്ഥാ, ഹർബോനാ, ബിഗ്ദ്ധാ, അബഗ്ദ്ധാ, സേഥർ, കർക്കസ് എന്നിവരെ
    വിളിച്ച്,
  deu-TKW: Am siebenten Tag aber, als das Herz des Königs vom Weine fröhlich war,
    befahl er dem Mehuman, Bistha, Harbona, Bighta und Abaghta, Sethar und Charkas,
    den sieben Kämmerern, die den Dienst vor dem König Ahasveros hatten,
  lin-lin: 'Na mokolo ya sambo, lokola mokonzi Kizerisesi alangwaki vino, atindaki
    basoda na ye sambo oyo baboma bango mokongo mpe bazalaki kosalela ye : Mewumani,
    Bizita, Aribona, Bigita, Abagita, Zetari mpe Karikasi.'
  eng-LSV: On the seventh day, as the heart of the king is glad with wine, he has
    commanded to Mehuman, Biztha, Harbona, Bigtha, and Abagtha, Zethar, and Carcas,
    the seven eunuchs who are ministering in the presence of King Ahasuerus,
  eng-GNV: Vpon the seuenth daye when the King was merie with wine, he commanded Mehuman,
    Biztha, Harbona, Bigtha, and Abagtha, Zethar, and Carcas, the seuen eunuches,
    (that serued in the presence of King Ahashuerosh)
  eng-WEBSTER: On the seventh day, when the heart of the king was merry with wine,
    he commanded Mehuman, Biztha, Harbona, Bigtha, and Abagtha, Zethar, and Carcas,
    the seven chamberlains that served in the presence of Ahasuerus the king,
  nhw-BL: Huan quema ajsic chicome tonali ipan nopa ilhuitl, nopa hueyi tlanahuatijquetl
    Asuero nelía paquiyaya huan mohueyimatiyaya iniixpa itlanotzalhua pampa miyac
    tlaitoya. Huan moilhui quinotzas Vasti para quinnextilis itlanotzalhua para nelía
    yejyectzi isihua. Huajca quintitlanqui ma quinotzatij Vasti chicome tlacame catli
    quincaparojtoyaj para mochihuase itequipanojcahua catli más temachme nopa tlanahuatijquetl.
    Huajca Mehumán, Bizta, Harbona, Bigta, Abagta, Zetar huan Carcas yajque quinotzatij
    nopa Sihua Tlanahuatijquetl Vasti ica icorona yejyectzi ipan itzonteco para nopa
    huejhueyi tlacame huan nochi catli ehuayayaj Susa ma quitlachilica iyejyejca,
    pampa eliyaya tlahuel yejyectzi.
  swh-ONEN: Siku ya saba, wakati Mfalme Ahasuero alikuwa amesisimka roho yake kwa
    mvinyo, aliamuru matowashi saba waliokuwa wakimhudumia, yaani, Mehumani, Biztha,
    Harbona, Bigtha, Abagtha, Zethari na Karkasi,
  bba-bba: Sinɑ bokon tɔ̃ɔ bɑkɑrun sɔ̃ɔ nɔɔbɑ yiruse sɔɔ, u wɑ̃ɑ nuku dobu sɔɔ, yèn
    sɔ̃ u tɑm nɔrɑ. Yerɑ u win tiin sɔm kowobu nɔɔbɑ yiru beni sokɑ, Mɛhumɑni kɑ Bisitɑ
    kɑ Hɑɑbonɑ kɑ Biɡitɑ kɑ Abɑɡɑtɑ kɑ Setɑɑ kɑ Kɑɑkɑsi.
  eng-KJVCPB: On the seventh day, when the heart of the king was merry with wine,
    he commanded Mehuman, Biztha, Harbona, Bigtha, and Abagtha, Zethar, and Carcas,
    the seven chamberlains that served in the presence of Ahasuerus the king,
  luo-luo: Chiengʼ mar abiriyo kane divai oromo ruoth Ahasuerus nochiko jotichne mabwoch
    abiriyo magin Mehuman, Biztha, Harbona, Bigtha, Abagtha, Zethar gi Karkas,
  meu-meu: Dina ihahituna ai hanua pavapavana lalona e moaleva, vine ranuna e inuava
    dainai, bena ia ese Mehumana bona Bisita bona Harabona bona Bigita bona Abagata
    bona Setara bona Karakasa, King Ahasuero ena ruma irefiuna taudia hahituosi, na
    e haḡanidia,
  npi-ULB: सातौँ दिनमा जब राजाको हृदय दाखमद्यको कारणले प्रसन्‍न भएको थियो, तब तिनले
    महूमान, बिज्था, हर्बोना, बिग्ता, अबगथा, जेथेर र कर्कास (यी सात जना अधिकारीहरूले
    राजाको सामु सेवा गर्थे) लाई,
  yor-yor: Ní ọjọ́ keje, nígbà tí wáìnì mú inú ọba dùn, ó pàṣẹ fún Mehumani, Bista,
    Harbona, Bigta àti Abagta, Setari àti Karkasi, àwọn ìwẹ̀fà méje tí ń jíṣẹ́ fún
    Ahaswerusi.
  ind-ind: Pada hari terakhir pesta perayaan tersebut, ketika Raja Ahasweros sudah
    minum anggur sampai hatinya gembira dan mabuk, dia memanggil ketujuh pelayan khusus
    istana, yaitu Mehuman, Bista, Harbona, Bigta, Abagta, Setar dan Karkas.
  pes-OPCB: در آخرین روز میهمانی، پادشاه که از باده‌نوشی سرمست شده بود، هفت خواجهٔ
    حرمسرا یعنی مهومان، بزتا، حربونا، بغتا، ابغتا، زاتر و کرکس را که خادمان مخصوص
    او بودند احضار کرد.
  tgl-ULB: Sa ika-pitong araw, nang ang puso ng hari ay nasisiyahan dahil sa alak,
    sinabihan niya sina Memuhan, Biztha, Harbona, Bigtha, Abagtha, Zethar at Carcas
    (ang pitong opisyal na naglilingkod sa harap niya),
  hui-hui: Kini ibu tomo nalu heane horo kane hayagola ibu waini iba nayagome emene
    lulu yu hene. Lulu yu howa ibu andagaha biabe biahaga igiri karia biaru ibidaba
    lene. Igiri uruni tinaga mini uru. Mehumana Bisida Habona imaru Bigida Abagada
    Seda Kagasa imaru hene.
  mya-mya: ပွဲ​တော်​သတ္တ​မ​နေ့​ရက်​ရောက်​သော​အ​ခါ မင်း ကြီး​သည်​စ​ပျစ်​ရည်​သောက်​၍​ရွှင်​လန်း​သော
    အ​ခါ အ​ပါး​တော်​မြဲ​မိန်း​မ​စိုး​ခု​နစ်​ယောက် ဖြစ်​ကြ​သော​မ​ဟု​မန်၊ ဗိ​ဇ​သ၊ ဟာ​ဗော​န၊
    ဗိ​ဂ​သ၊ အ​ဗာ​ဂ​သ၊ ဇေ​သာ၊ ကာ​ကတ်​တို့ ကို​ခေါ်​ယူ​ကာ၊-
  bod-N: ཉིན་བདུན་པ་ལ་རྒྱལ་པོའི་ཐུགས་ནི་རྒུན་ཆང་གིས་སྤྲོ་བར་གྱུར་པའི་ཚེ། ཁོང་གིས་རང་ཉིད་ཀྱི་དྲུང་དུ་ཞབས་ཕྱི་བྱེད་པའི་མེ་ཧུ་མན་དང་པིས་ཐཱ།
    ཧར་པོ་ནཱ། པིག་ཐཱ། ཨ་བག་ཐཱ། ཙེ་ཐར། ཀར་ཀ་སི་བཅས་ཉུག་རུམ་པ་བདུན་ལ།
  sna-sna: Pazuva rechinomwe, Mambo Zekisesi afara kwazvo mumwoyo make nokuda kwewaini,
    akarayira varanda vanomwe vaimushumira, Mehumani, Bhizita, Habhona, Bhigita, Abhagita,
    Zeta naKakasi,
  spa-BLM: El séptimo día, cuando el corazón del rey estaba alegre por el vino, ordenó
    a Mehumán, Biztha, Harbona, Bigtha y Abagtha, Zethar y Carcass, los siete eunucos
    que servían en presencia del rey Asuero,
  cac-cac: A val d'a yuquil c'ual q'uin̈ chi', ix te tzalaj sc'ol vin̈ rey chi' yuj
    vino. Yuj chi' ix schecb'at ucvan̈ eb' vin̈ yac'umal servil vin̈, eb' vin̈ ayoch
    yipoc sc'ol vin̈, aton vin̈aj Mehumán, vin̈aj Bizta, vin̈aj Harbona, vin̈aj Bigta,
    vin̈aj Abagta, vin̈aj Zetar yed' vin̈aj Carcas.
  swh-ULB: katika siku ya saba moyo wa mfalme ulipokuwa na furaha kwa sababu ya mvinyo,
    aliwaagiza Mehumani, Biztha, Harbona, Bigtha, Abagtha, Zethari na Karkas (hawa
    saba ndio waliohudumu mbele ya mfalme)
  bel-bel: На сёмы дзень, калі разьвесялілася сэрца ў цара ад віна, ён сказаў Мэгуману,
    Бізту, Харбону і Авагту, Зэтару і Каркасу - сямі еўнухам, якія служылі перад абліччам
    цара Артаксэркса,
  deu-ELBBK: Am 7. Tag, als das Herz des Königs vom Wein fröhlich war, befahl er Mehuman,
    Bista, Harbona, Bigta und Abagta, Setar und Karkas, den sieben Kämmerern, die
    vor dem König Ahasveros dienten,
  mbb-OT: Dutun te ikepitu he andew zutun te keemuran, melipayen is hadì te subra
    he ked-inum. Midsuǥù din is pitu he menge keugelingen din he sineriǥan he si Mehuman,
    si Bizta, si Harbona, si Bigta, si Abagta, si Zetar, wey si Carkas. Midsuǥù din
    sikandan
  mal-2015: 'ഏഴാം ദിവസം വീഞ്ഞു കുടിച്ചു ആനന്ദമായിരിക്കുമ്പോൾ അഹശ്വേരോശ്‌രാജാവു: മെഹൂമാൻ,
    ബിസ്ഥാ, ഹർബ്ബോനാ, ബിഗ്ദ്ധാ, അബഗ്ദ്ധാ, സേഥർ, കർക്കസ് എന്നിങ്ങനെ രാജധാനിയിൽ സേവിച്ചു
    നില്ക്കുന്ന'
  rmc-rmc: 'Pal o efta džives, sar imar o kraľis Ahasver piľa but mol a sas andre
    lačhi dzeka, vičinďa peskre efta eunuchen: le Mehuman, le Biztas, le Charbonas,
    le Bigtas, le Abagtas, le Zetar the le Karkas.'
  nlg-nlg: Mi tana vituni na bongi ni savukolu, na vunaghi haba Xerxes te nia bulebule
    pile tua na wine te inuvia, ge bosa vanira Mehuman, Biztha, Harbona, Bigtha, Abagtha,
    Zethar maia Carcas, agaira raeni ke, ara vitu nina ghairau nagho tara lavahira,
    tara kabu kolua,
  pes-OPV: در روز هفتم، چون دل پادشاه از شراب خوش شد، هفت خواجه‌سرا یعنی مهومان و
    بزتا و حربونا و بغتا و ابغتا و زاتر و کرکس را که درحضور اخشورش پادشاه خدمت می‌کردند،
    امر فرمود
  ron-1924: А шаптя зи, пе кынд инима ымпэратулуй ера веселэ де вин, а порунчит луй
    Мехуман, Бизта, Харбона, Бигта, Абагта, Зетар ши Каркас, чей шапте фамень каре
    служяу ынаинтя ымпэратулуй Ахашверош,
  ben-OBCV: সপ্তম দিনে রাজা অহশ্বেরশ দ্রাক্ষারস খেয়ে খুব খুশি হয়েছিলেন এবং যে সাতজন
    নপুংসক—মহূমন, বিস্থা, হর্বোণা, বিগথা, অবগথ, সেথর, কর্কস—তাঁর পরিচর্যা করত তাদের
    তিনি আদেশ দিলেন,
  lex-lex: La'pa nte'ela lera wo'itnu la'a ya'an lawan de, dewade Ray nemun nande
    ralamni nahepuepur memna, noma npolga riy mandidit muaka rtut tiarga pa ray nhi'inde
    ha nakot nohora la'a hya' maka ha niwra nhi'a. La' ir wo'itu de Mehuman, Bista,
    Harbona, Bigta, Abagta, Setar, me Karkas.
  som-som: Oo maalintii toddobaad boqorkii, isagoo qalbigiisu khamri ku faraxsan yahay,
    wuxuu amray toddobadii midiidin oo Boqor Ahashwerus ka adeegi jiray oo ahaa Mehuumaan,
    Bista, Xarboona, Bigtaa, Abagta, Seetar, iyo Karkas,
  lat-VUC: Itaque die septimo, cum rex esset hilarior, et post nimiam potationem incaluisset
    mero, præcepit Maumam, et Bazatha, et Harbona, et Bagatha, et Abgatha, et Zethar,
    et Charchas, septem eunuchis qui in conspectu ejus ministrabant,
  eng-ASVBT: On the seventh day, when the heart of the king was merry with wine, he
    commanded Mehuman, Biztha, Harbona, Bigtha, and Abagtha, Zethar, and Carkas, the
    seven chamberlains that ministered in the presence of Ahasuerus the king,
  ita-1885: Al settimo giorno, il re avendo il cuore allegro di vino, disse a Mehuman,
    a Bizta, ad Harbona, a Bigta, ad Abagta, a Zetar, ed a Carcas, i sette eunuchi
    che erano i ministri ordinari del re Assuero;
  eng-ULB: On the seventh day, when the king's heart was feeling happy because of
    the wine, he told Mehuman, Biztha, Harbona, Bigtha, Abagtha, Zethar, and Karkas
    (the seven officials who served before him),
  spa-VBL: El séptimo día del banquete, el rey, sintiéndose feliz por haber bebido
    vino, ordenó a los siete eunucos que eran sus asistentes, Mehumán, Bizta, Harbona,
    Bigta, Abagta, Zetar y Carcas,
  fra-_FOB: Or, le septième jour, comme le roi avait le cœur égayé par le vin, il
    commanda à Méhuman, Biztha, Harbona, Bigtha, Abagtha, Zéthar et Carcas, les sept
    eunuques qui servaient devant le roi Assuérus,
  mal-mal: 'ഏഴാം ദിവസം വീഞ്ഞ് കുടിച്ച് സന്തുഷ്ടനായപ്പോൾ അഹശ്വേരോശ്‌ രാജാവ്: മെഹൂമാൻ,
    ബിസ്ഥാ, ഹർബ്ബോനാ, ബിഗ്ദ്ധാ, അബഗ്ദ്ധാ, സേഥർ, കർക്കസ് എന്നിങ്ങനെ രാജധാനിയിൽ സേവിച്ചുനില്ക്കുന്ന'
  urd-GVR: Sātweṅ din jab bādshāh kā dil mai pī pī kar bahal gayā thā to us ne un
    sāt ḳhwājāsarāoṅ ko bulāyā jo ḳhās us kī ḳhidmat karte the. Un ke nām Mahūmān,
    Bizzatā, Ḳharbūnā, Bigtā, Abagtā, Zitār aur Karkas the.
  suz-BL: मेको भोज दुम्‍शो ७ नाक्‍तीमी पिप अहासूरस अङगुर शांबुम रांइशा, पिपम आ दरवार
    ङा ७ जना शुश अधिकार पाइश्‍शो गेय पाइब मेहूमान, बिस्‍था, हारबोना, बिग्‍थान, आबाग्‍था,
    जेथार नु कारकस आन कली
  ita-1927: Il settimo giorno, il re, che aveva il cuore reso allegro dal vino, ordinò
    a Mehuman, a Biztha, a Harbona, a Bigtha, ad Abagtha, a Zethar ed a Carcas, i
    sette eunuchi che servivano in presenza del re Assuero,
  ckb-ckb: لە ڕۆژی حەوتەم کاتێک ئەحەشوێرۆشی پاشا بە شەراب مەست بوو، فەرمانی کرد بەو
    حەوت کاربەدەستەی کە خزمەتیان دەکرد، واتە مێهومان و بیزتا و حەرڤۆنا و بیگتا و ئەڤەگتا
    و زێتەر و کەرکەس،
  eng-BBE: On the seventh day, when the heart of the king was glad with wine, he gave
    orders to Mehuman, Biztha, Harbona, Bigtha, and Abagtha, Zethar, and Carcas, the
    seven unsexed servants who were waiting before Ahasuerus the king,
  kan-OKCV: ಏಳನೆಯ ದಿವಸದಲ್ಲಿ ಅರಸನಾದ ಅಹಷ್ವೇರೋಷನು ದ್ರಾಕ್ಷಾರಸದಿಂದ ಅಮಲೇರಿದಾಗ ಬಹುರೂಪವತಿಯಾದ
    ವಷ್ಟಿ ರಾಣಿಯ ಸೌಂದರ್ಯವನ್ನು ಜನರಿಗೂ ಪ್ರಧಾನರಿಗೂ ಪ್ರದರ್ಶಿಸುವುದಕ್ಕೆ ರಾಣಿಗೆ ರಾಜಕಿರೀಟವನ್ನು
    ಧರಿಸಿಕೊಂಡು ತನ್ನ ಮುಂದೆ ಕರೆದುಕೊಂಡು ಬರುವುದಕ್ಕೆ ಅರಸನಾದ ಅಹಷ್ವೇರೋಷನ ಸಮ್ಮುಖದಲ್ಲಿ ಸೇವೆ
    ಮಾಡುವ ಮೆಹೂಮಾನ್, ಬಿಜೆತಾ, ಹರ್ಬೋನಾ, ಬಿಗೆತಾ, ಅಬಗೆತಾ, ಜೇತರ್, ಕರಕಾಸ್ ಎಂಬ ಏಳುಮಂದಿ ಕಂಚುಕಿಗಳಿಗೆ
    ಹೇಳಿದನು.
  tam-2017: ஏழாம் நாளிலே ராஜா திராட்சைரசத்தினால் சந்தோஷமாக இருக்கும்போது, பேரழகியாயிருந்த
    ராணியாகிய வஸ்தியின் அழகை மக்களுக்கும் அதிகாரிகளுக்கும் காண்பிப்பதற்காக, ராஜகிரீடம்
    அணிந்தவளாக, அவளைத் தனக்கு முன்பாக அழைத்துவரவேண்டுமென்று,
  spa-RV-1909: El séptimo día, estando el corazón del rey alegre del vino, mandó á
    Mehumán, y á Biztha, y á Harbona, y á Bigtha, y á Abagtha, y á Zetar, y á Carcas,
    siete eunucos que servían delante del rey Assuero,
  ron-BTF: În ziua a şaptea, când inima împăratului era veselă cu vin, el a poruncit
    lui Mehuman, lui Bizta, lui Harbona, lui Bigta şi lui Abagta, lui Zetar şi lui
    Carcas, celor şapte fameni care serveau în prezenţa împăratului Ahaşveroş,
  eng-WEBP: On the seventh day, when the heart of the king was merry with wine, he
    commanded Mehuman, Biztha, Harbona, Bigtha, and Abagtha, Zethar, and Carcass,
    the seven eunuchs who served in the presence of Ahasuerus the king,
  eng-FBV: On the seventh day of the feast, the king, feeling happy from drinking
    wine, ordered the seven eunuchs who were his attendants, Mehuman, Biztha, Harbona,
    Bigtha, Abagtha, Zethar, and Karkas,
  nld-1939: Toen de koning nu, op de zevende dag, vrolijk was van de wijn, beval hij
    Mehoeman, Bizta, Charbona, Bigta, Abagta, Zetar en Karkas, de zeven kamerlingen,
    die bij koning Achasjwerosj dienst deden,
  nch-BL: Huan quema ajsic chicome tonati ipan nopa ilhuit, nopa hueyi tanahuatijquet
    Asuero nelía paquiyaya huan mohueyimatiyaya iniixpa itanotzalhua pampa miyac taitoya.
    Huan moilhui quinotzas Vasti para quinnextilis itanotzalhua para nelía yejyectzi
    isihua. Huajca quintitanqui ma quinotzatij Vasti chicome tacame cati quincaparojtoyaj
    para mochihuase itequipanojcahua cati más temachme nopa tanahuatijquet. Huajca
    Mehumán, Bizta, Harbona, Bigta, Abagta, Zetar huan Carcas yajque quinotzatoj nopa
    Sihua Tanahuatijquet Vasti ica icorona yejyectzi ipan itzonteco para nopa huejhueyi
