    bɛ̀ fɔ̃̀mmu bɛ̀ kɛ̀ bɛ̀ pĩ ntɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ miɛkɛ mutɔ̃mmú, bɛ̀ɛ̀ tu: Mɛumɑɑ
    nɛ̀ Bisitɑɑ nɛ̀ Adibonɑ nɛ̀ Bikitɑɑ nɛ̀ Akɑkitɑɑ nɛ̀ Setɑɑ nɛ̀ Kɑdikɑsi.'
  msy-2020: 'Ezɨ isar ekiar kam ikia ghua namba 7ɨn aruemɨn otozɨma, atrivim wain
    amegha mong ongani. Egha uan ingarir gumazir 7plan diazɨma me a bagha izi. Men
    ziabar kara: Mehuman ko Bista, Harbona, Bikta, Abakta, Setar ko Karkas.'
  dop-dop: Ḿpʋ́ɣʋ́ kʋyɑkʋ nɑɑtosompɔɣɔlɑɣɑ nyǝŋkʋ wule, wulɑʋ Aselusi hɑɣɑ sʋlʋm.
    Ɩ lɑŋlɛ hʋlʋmɑɑ ɩlɛnɑ ɩ́ yɑɑ ɩ tǝmlɛ lɑtɑɑ yǝlɑɑ kɑtɑɑsɩ nɑɑtosompɔɣɔlɑɣɑ. Mehumɑŋ
    nɑ Pisitɑ nɑ Hɑɑponɑ nɑ Pikitɑ nɑ Apɑkǝtɑ nɑ Setɑɑ nɑ Kɑɑkɑsɩ.
  azb-azb: 'Yeddinci gün padşah Axaşveroşun ürəyi şərabdan nəşələnəndə hüzurunda xidmət
    edən Mehuman, Bizzeta, Xarvona, Biqta, Avaqta, Zetar və Karkas adlı yeddi hərəmağasına
    belə əmr etdi:'
  eng-DBY: On the seventh day, when the king's heart was merry with wine, he commanded
    Mehuman, Biztha, Harbona, Bigtha, and Abagtha, Zethar, and Carcas, the seven chamberlains
    that served in the presence of king Ahasuerus,
  hin-2017: सातवें दिन, जब राजा का मन दाखमधु में मगन था, तब उसने महूमान, बिजता, हर्बोना,
    बिगता, अबगता, जेतेर और कर्कस नामक सातों खोजों को जो क्षयर्ष राजा के सम्मुख सेवा
    टहल किया करते थे, आज्ञा दी,
  wol-KYG: 'Keroog bésub juróom ñaareel ba Buur Aserus naan biiñ, ba xolam sedd, mu
    sant juróom ñaari bëkk-néegam: Meyuman ak Bista ak Arbona ak Bigta ak Abagta ak
    Setar ak Karkas, ne leen'
  bjr-bjr: Qisauku dinni taikasee dinni oonu qaaraqanda marasee 7 faasanasaa mi firaa
    oomaqanaki kinna fannoo kaqi kaaqoo uqanna uainnasaa furufarinau, furufarinoo
    mifa narí maaqaki ainaini maru faiqisa qisauku dinni taikase dinni oonu qaaraqanda
    marasee 7 naaroofaqa aniqau. Misa nuqu maaqimminoo marinau. Meehummafa faqa Bistaafa
    faqa Aboonnafa faqa Bitaafa faqa abaktaafa faqa Seetarafa faqa Karkasaafa faqa
    mariqau.
  eng-YLT: On the seventh day, as the heart of the king is glad with wine, he hath
    said to Mehuman, Biztha, Harbona, Bigtha, and Abagtha, Zethar, and Carcas, the
    seven eunuchs who are ministering in the presence of the king Ahasuerus,
  eng-WYC-2017: Therefore in the seventh day, when the king was gladder than before,
    and when he was hot of wine after full much drinking, he commanded to Mehuman,
    and to Biztha, and to Harbona, and to Bigtha, and to Zethar, and to Abagtha, and
    to Carcas, seven honest and chaste servants, the which served in his sight,
  eng-WMBB: On the seventh day, when the heart of the king was merry with wine, he
    commanded Mehuman, Biztha, Harbona, Bigtha, and Abagtha, Zethar, and Carcass,
    the seven eunuchs who served in the presence of Ahasuerus the king,
  urd-GVH: सातवें दिन जब बादशाह का दिल मै पी पीकर बहल गया था तो उसने उन सात ख़्वाजासराओं
    को बुलाया जो ख़ास उस की ख़िदमत करते थे। उनके नाम महूमान, बिज़्ज़ता, ख़रबूना, बिगता,
    अबग्ता, ज़ितार और कर्कस थे।
  rug-rug: 'Koasa rane vina zuapa ranena sa inevaṉa, qetuqetu sa baṉara meke naponapo
    sisigiti si asa. Ke tioko varigara ni sa sari ka zuapa nana koimata saripu nana
    nabulu soti: Mehumani, Bizata, Habona, Bikitana, Abagata, Zeta, meke Kakasa.'
  gaz-gaz: Guyyaa torbaffaatti Ahashweroos Mootichi yeroo daadhii wayinii dhugee gammadetti
    xuʼaashiiwwan isa tajaajilan torban jechuunis Mihuumaan, Biztaaʼaa, Harboonaa,
    Bigtaaʼa, Abaagtaa, Zeetaarinii fi Karkas
  fra-LSG: Le septième jour, comme le cœur du roi était réjoui par le vin, il ordonna
    à Mehuman, Biztha, Harbona, Bigtha, Abagtha, Zéthar et Carcas, les sept eunuques
    qui servaient devant le roi Assuérus,
  yal-yal: 'Donse donna malanna xii soloferedeni, Manga Asuyerusu to sɛwa dɔlɔn na,
    a yi a xɛmɛ tɛgɛnxi solofereni itoe xili: Mɛhuman, Bisita, Harabona, Bigita, Abagita,
    Sɛtara, e nun Karakasi.'
  haw-1868: A i ka hiku o ka la, i ka wa i olioli ai ka naau o ke alii i ka waina,
    olelo ae la ia ia Mehumana, a me Bizeta, a me Harebona, a me Bigeta, a me Abageta,
    a me Zetara, a me Karekasa, na luna ehiku i hookauwa ma ke alo o ke alii, o Ahasuero,
  arb-NAV: وَفِي الْيَوْمِ السَّابِعِ عِنْدَمَا دَارَتِ الْخَمْرُ بِرَأْسِ الْمَلِكِ،
    أَمَرَ خِصْيَانَهُ السَّبْعَةَ مَهُومَانَ وَبِزْثَا وَحَرْبُونَا وَبِغْثَا وَأَبَغْثَا
    وَزِيثَارَ وَكَرْكَسَ الَّذِينَ كَانُوا يَخْدُمُونَ فِي حَضْرَتِهِ،
  ewe-ewe: Le ŋkeke adrea gbe esime wain na be Fia Ahasuerus mu aha afã kple afã,
    eye wònɔ dzidzɔ kpɔm la, eyɔ ŋutsusubɔla adre siwo wotia be woanɔ esubɔm la va
    eɖokui gbɔe. Ame siawoe nye Mehuman, Bizta, Harbona, Bigta, Abagta, Zetar kple
    Karkas.
  eng-LEE: On the seventh day, when the heart of the king was merry with wine, he
    commanded Mehuman, Biztha, Charbona, Bigtha, and Abagtha, Zethar, and Carcass,
    the seven chamberlains that served in the presence of king Achashverosh,
  asm-FB: সপ্তম দিনৰ দিনা ৰজাই দ্ৰাক্ষাৰস পান কৰি প্ৰফুল্লিত হৈ আছিল, আৰু তেওঁ মহূমন,
    বিজথা, হৰ্বোনা, বিগথা, অবগথা, জেথৰ, আৰু কৰ্কচক (ৰজা অহচবেৰোচৰ আগত পৰিচৰ্যা কৰা
    এই সাত জন কৰ্মচাৰী),
  sus-A: شُلُنيِ شِ سٌلٌقٍرٍ ندٍ، مَنفّ عَسُيٍرُ سُ تٌ سِيسِ وّنِ رَ، عَ نَشَ عَ شَ
    بَتُلَ سٌلٌقٍرٍ شِلِ. يِ شّمّ سٌلٌقٍرٍ نُ شِلِ مٍهُمَن، بِسِتَ، شَرَبٌنَ، بِفِتَ،
    عَبَفِتَ، سّتَرِ، نُن كَرَكَسِ.
  fra-SBL: Le septième jour, lorsque le cœur du roi fut réjoui par le vin, il ordonna
    à Mehuman, Biztha, Harbona, Bigtha, et Abagtha, Zethar et Carcass, les sept eunuques
    qui servaient en présence du roi Assuérus,
  hbo-hbo: בַּיֹּום֙ הַשְּׁבִיעִ֔י כְּטֹ֥וב לֵב־הַמֶּ֖לֶךְ בַּיָּ֑יִן אָמַ֡ר לִ֠מְהוּמָן
    בִּזְּתָ֨א חַרְבֹונָ֜א בִּגְתָ֤א וַאֲבַגְתָא֙ זֵתַ֣ר וְכַרְכַּ֔ס שִׁבְעַת֙ הַסָּ֣רִיסִ֔ים
    הַמְשָׁ֣רְתִ֔ים אֶת־פְּנֵ֖י הַמֶּ֥לֶךְ אֲחַשְׁוֵרֹֽושׁ׃
  pjt-pjt: '@see-verse:EST.001.009'
  kik-kik: Mũthenya wa mũgwanja, hĩndĩ ĩrĩa Mũthamaki Ahasuerusu aakenete nĩ ũndũ
    wa kũnyua ndibei, agĩatha ndungata iria mũgwanja ciarĩ hakũre iria ciamũtungatagĩra,
    nĩcio Mehumani, na Bizatha, na Haribona, na Bigatha, na Abagutha, na Zetharu,
    na Karikasi,
  fra-NCL: Le septième jour, comme le vin avait mis la joie au cœur du roi, il ordonna
    à Maüman, Bazatha, Harbona, Bagatha, Abgatha, Zéthar et Charchas, les sept eunuques
    qui servaient devant le roi Assuérus,
  cek-AK: Ni sarihto naah, siangpahrang Ahasuerus loe misurtui mah poeknawmsak, angmah
    ih toksah angraengnawk, Mehuman, Biztha, Harbona, Bigtha, Abagtha, Zethar hoi
    Karkas khaeah,
  cuk-cuk: 'Ibaguglegus (7) iba-nonaidgine, Rey-Asuero vino-gobedba bela-bela weligwar
    itoded. Geb degine, dulemar-walagugle-e-walik-arbamaladse (7) gochad: Mehumánʼse,
    Biztaʼse, Harbonaʼse, Bigtaʼse, Abagtaʼse, Zetarʼse, degi, Carcasʼse gochad.'
  uig-CYR: Йәттинчи күни Аһашверош падиша шараптин кәйпи чағ болғинида, алдида хизмитидә
    турған Мәһуман, Бизта, Һарбона, Бигта, Абагта, Зетар, Каркас дегән йәттә һәрәмъағисини
  tel-2017: ఏడో రోజున రాజు ద్రాక్షారసం సేవించి ఉల్లాసంగా మత్తెక్కి ఉన్న సమయంలో తన
    ముందు సేవాధర్మం జరిగించే మెహూమాను, బిజ్తా, హర్బోనా, బిగ్తా, అబగ్తా, జేతరు, కర్కసు
    అనే ఏడుగురు నపుంసకులకు ఒక ఆజ్ఞ ఇచ్చాడు.
  hat-BSA: Nan setyèm jou a, lè kè a wa a te kontan ak diven, li te bay lòd a Mehuman,
    Biztha, Harbona, Bigtha, Abagtha, Zéthar, avèk Carcas, sèt enik ki te sèvi wa
    Assuérus,
  kos-kos: 'Ke len se akitkosr lun kufwa lal tokosra, el nimnim ac pulakin pwar lal.
    Ouinge el solani eunuch itkosr su mwet kulansap lal sifacna: Mehuman, Biztha,
    Harbona, Bigtha, Abagtha, Zethar, ac Carkas.'
  hbo-WLC: בַּיּוֹם֙ הַשְּׁבִיעִ֔י כְּט֥וֹב לֵב־הַמֶּ֖לֶךְ בַּיָּ֑יִן אָמַ֡ר לִ֠מְהוּמָן
    בִּזְּתָ֨א חַרְבוֹנָ֜א בִּגְתָ֤א וַאֲבַגְתָא֙ זֵתַ֣ר וְכַרְכַּ֔ס שִׁבְעַת֙ הַסָּ֣רִיסִ֔ים
    הַמְשָׁ֣רְתִ֔ים אֶת־פְּנֵ֖י הַמֶּ֥לֶךְ אֲחַשְׁוֵרֽוֹשׁ׃
  ibo-ibo: Nʼụbọchị nke asaa, mgbe obi dị eze Sekses mma nʼihi mmanya ọ ṅụrụ, ọ nyere
    ndị onozi asaa ndị a na-ejere ya ozi iwu, ha bụ, Mehuman, na Bizta, na Habona,
    na Bigta, na Abagta, na Zeta, na Kakas,
  ory-ory: ସପ୍ତମ ଦିନରେ ରାଜା ଦ୍ରାକ୍ଷାରସରେ ହୃଷ୍ଟଚିତ୍ତ ହୋଇ ମହୂମନ୍‍, ବିସ୍ଥା, ହର୍ବୋଣା,
    ବିଗ୍‍ଥା ଓ ଅବଗଥ, ସେଥର ଓ କର୍କସ, ଅକ୍ଷଶ୍ୱେରଶ ରାଜାଙ୍କ ଛାମୁସ୍ଥ ଏହି ସାତ ସେବାକାରୀ ନପୁଂସକଙ୍କୁ
    ଆଜ୍ଞା ଦେଲେ,
  chk-chk: Iwe, lon afisuen ränin ewe kametip, lupwen ewe king a pwapwa ren an ünümi
    wain, a allük ngeni Mehuman, Pista, Harpona, Pikta, Apakta, Setar me Karkas, ir
    nöün ewe king kewe füman chon angang mi angang ngeni,
  rop-rop: Wal langa det namba 7 dei wen det king bin brabli gudbinji brom dringgimbat
    detmatj wain, imbin jingat langa detlot sebenbala speshalwan wekinmen. Olabat
    na bin lau tok langa detlot gel deya langa det king haus, en olabat bin neim Mehuman,
    Bistha, Habona, Bigtha, Ebagetha, Sethara en Kakas.
  ukr-1871: На сьомий день, як від вина розвеселилось серце в царя, сказав він Мегуманові,
    Бизтї, Харбонї, Бигтї і Авагтї, Зетарові й Каркасові — сїмом скопцям, що служили
    перед лицем царя Артаксеркса,
  deu-1951: Und am siebenten Tage, als des Königs Herz vom Wein fröhlich war, befahl
    er Mehuman, Bista, Charbona, Bigta, Abagta, Setar und Karkas, den sieben Kämmerern,
    die vor dem König Ahasveros dienten,
  eng-JPS: On the seventh day, when the heart of the king was merry with wine, he
    commanded Mehuman, Bizzetha, Harbona, Bigtha, and Abagtha, Zethar, and Carcas,
    the seven chamberlains that ministered in the presence of Ahasuerus the king,
  srp-1865: Sedmi dan kad se car razveseli od vina reèe Meumanu, Visati, Arvoni, Vikti,
    Avakti, Zetaru i Harkasu, sedmorici dvorana koji dvorahu pred carem Asvirom,
  lug-lug: 'Awo ku lunaku olwomusanvu, Kabaka Akaswero mu ssanyu lingi olwa wayini
    gwe yali anywedde, n’alagira abalaawe musanvu, abaamuweerezanga: Mekumani, ne
    Bizusa, ne Kalubona, ne Bigusa, ne Abagusa, ne Zesali ne Kalukasi,'
  heb-heb: ביום השביעי כטוב לב המלך ביין אמר למהומן בזתא חרבונא בגתא ואבגתא זתר וכרכס
    שבעת הסריסים המשרתים את פני המלך אחשורוש׃
  ben-IRV: সপ্তম দিনের যখন রাজা আঙ্গুরের রস পান করে আনন্দিত ছিলেন, তখন তিনি মহূমন,
    বিস্থা, হর্বোণা, বিগ্‌থা, অবগথ, সেথর ও কর্ক্কস নামে যারা, অহশ্বেরশ রাজার সামনে
    সেবা করতেন এই সাত জন নপুংসককে আদেশ দিলেন,
  pan-pan: ਸੱਤਵੇਂ ਦਿਨ, ਜਦੋਂ ਰਾਜਾ ਦਾ ਦਿਲ ਮਧ ਨਾਲ ਮਗਨ ਸੀ, ਤਦ ਉਸ ਨੇ ਮਹੂਮਾਨ, ਬਿਜ਼ਥਾ, ਹਰਬੋਨਾ,
    ਬਿਗਥਾ, ਅਬਗਥਾ, ਜ਼ੇਥਰ ਅਤੇ ਕਰਕਸ ਨਾਮਕ ਸੱਤਾਂ ਖੁਸਰਿਆਂ ਨੂੰ ਜਿਹੜੇ ਅਹਸ਼ਵੇਰੋਸ਼ ਰਾਜਾ ਦੇ ਸਨਮੁਖ
    ਸੇਵਾ ਕਰਦੇ ਸਨ, ਹੁਕਮ ਦਿੱਤਾ
  mya-JVB: '-'
  tbg-tbg: Mintiaqi vi vauvaro 7 entaqaa King Sekesisiva uaini namaqiro vuvaro vira
    avu aatovano vueraiqaa vuvaro, viva nai paanaa vaiinti 7navu naarama komanta anura.
    Viva Mehumaanira, Bisitaara, Habonaara, Bikitaara, Abakitaara, Setaara, Kakaasira,
    vinavuka naaromanta anuvaro
  hmo-hmo: Dina namba 7 dekenai king ena lalona ia moale, uaina ia inua dainai, bona
    ia ese eunuko taudia Mehumana, Bisita, Harabona, Bigita, Abagata, Setara bona
    Karakasa, king Ahasuero ena ruma naria taudia 7 ia oda henia.
  urd-urd: सात दिन जब बादशाह का दिल मय से मसरूर था, तो उसने सातों ख़्वाजा सराओं या'नी
    महूमान और बिज़ता और ख़रबूनाह और बिगता और अबग्ता और ज़ितार और करकस को, जो अख़्सूयरस
    बादशाह के सामने ख़िदमत करते थे हुक्म दिया,
  rus-SYN: В седьмой день, когда развеселилось сердце царя от вина, он сказал Мегуману,
    Бизфе, Харбоне, Бигфе и Авагфе, Зефару и Каркасу - семи евнухам, служившим пред
    лицем царя Артаксеркса,
  bqc-SIM: 'A gↄↄ soplade zĩ́ kí pↄ kɛ̀na vɛ̃ɛ yã́i, ↄ̃ a ò a dↄai gbɛ̃ↄn soplaↄnɛ:
    Mɛumanu, Bizita, Aabona, Bigita, Abaga, Zetaa ń Kaakasio,'
  tcz-CHONGTHU: Hiche golvah ni sagi channa niachun lengpa Xerxes chu ju akhamlheh
    jengtan ahileh ama jenle’a pang nukiso mi sagiho, Mehuman, Biztha, Harbona, Bigtha,
    Abagtha, Zethar chule Carcas chu,
  mar-mar: मेजवानीच्या सातव्या दिवशी राजा अहश्वेरोश द्राक्षरस प्याल्याने उल्हासीत
    मनःस्थितीत होता. तेव्हा आपल्या सेवा करत असलेल्या महूमान, बिजथा, हरबोना, बिगथा,
    अवगथा, जेथर आणि कर्खस, या सात खोजांना आज्ञा केली की,
  qub-qub: Ganchis junaj caj fistacho ray Asueroga bïnuta upur fiyupa cushisha caycaran.
    Chaymi cacharan ganchis uywaynincunata. Uywaynincunaga caran Mehumán, Bizta, Harbona,
    Bigta, Abagta, Zetar, Carcas.
  bqp-bqp: 'A gↄrↄ supplade zĩ kína pↄ kɛ̀ nna wɛ̃a, akũ à pì a dogari gbɛ̃nↄn suppla
    kũ ò ń fɛ̀rɛɛ kɛ̀nↄnɛ: Mɛuma, Bizita, Abona, Bigita, Abagata, Zeta kũ Kakasao,'
  hat-hat: 'Dènye jou fèt la, wa a t''ap bwè, kè l'' te kontan. Li fè rele sèt nan
    nèg konfyans pa l'' yo: Se te Mayouman, Bizta, Abona, Bigta, Obagta, Zeta ak Kakas.'
  eng-BSB: On the seventh day, when the king’s heart was merry with wine, he ordered
    the seven eunuchs who served him—Mehuman, Biztha, Harbona, Bigtha, Abagtha, Zethar,
    and Carkas—
  eng-WEBPB: On the seventh day, when the heart of the king was merry with wine, he
    commanded Mehuman, Biztha, Harbona, Bigtha, and Abagtha, Zethar, and Carcass,
    the seven eunuchs who served in the presence of Ahasuerus the king,
  kbq-kbq: Hagi namba 7ni kna zupama waini timo'ma kini ne' Serksisi antahintahima
    azeri negima nenegeno'a, Mehumanima, Bazitama, Habonama, Bigtama, Abagtama, Zetarima,
    Kakasima huno zamagonknazama hari'nea 7ni'a eri'za vahe'aramima ana ne'zama nenaku'ma
    etruma hu'naza vahetmina huzmanteno,
  nhe-BL: Huan quema ajsic chicome tonali ipan nopa ilhuitl, nopa hueyi tlanahuatijquetl
    Asuero nelía paquiyaya huan mohueyimatiyaya iniixpa itlanotzalhua pampa miyac
    tlaitoya. Huan moilhui quinotzas Vasti para quinnextilis itlanotzalhua para nelía
    yejyectzi isihua. Huajca quintitlanqui ma quinotzatij Vasti chicome tlacame tlen
    quincaparojtoyaj para mochihuase itlatequipanojcahua tlen más temachme nopa tlanahuatijquetl.
    Huajca Mehumán, Bizta, Harbona, Bigta, Abagta, Zetar huan Carcas yajque quinotzatij
    nopa Sihua Tlanahuatijquetl Vasti ica icorona yejyectzi ipan itzonteco para nopa
    huejhueyi tlacame huan nochi tlen ehuayayaj Susa ma quitlachilica iyejyejca, pampa
    eliyaya tlahuel yejyectzi.
  bus-bus: 'À gurↄ swɛɛplaadee zĩ kína pↄↄ kɛ̀ nna wɛ̃ɛa, ben à bè a dogari gↄ̃ↄn
    swɛɛplaaa kɛ̀ wà ń fɛ̀ɛ kɛ̀nↄnɛ: Mɛuma, Bizita, Abona, Bigita, Abagata, Zeta kↄ̃n
    Kakasao'
  gub-BL: 'Mai''u hawhu mehe 7 haw ''ar mehe tuwihawete u''u win tetea''u a''e. Huryweteahy
    kury. (Uka''u.) Umur kar 7 wemiruze''eg awa wa''yr haw rehe upuner ''ym ma''e
    wamuwà wà kury. Na''aw waner xe wà: Meumà, Mizita, Aramona, Migita, Amagita, Zetar,
    Karakaz.'
  eng-DRA: Now on the seventh day, when the king was merry, and after very much drinking
    was well warmed with wine, he commanded Mauman, and Bazatha, and Harbona, and
    Bagatha, and Abgatha, and Zethar, and Charcas, the seven eunuchs that served in
    his presence,
