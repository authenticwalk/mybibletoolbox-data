verse: EST.001.004
translations:
  mal-C: അദ്ദേഹം തന്റെ രാജ്യത്തിന്റെ സമ്പത്തും തന്റെ പ്രതാപത്തിന്റെയും മഹത്ത്വത്തിന്റെയും
    ഗാംഭീര്യവും നൂറ്റിയെൺപതു ദിവസംമുഴുവനും പ്രദർശിപ്പിച്ചു.
  deu-TKW: wobei er den Reichtum seiner königlichen Herrlichkeit und die glänzende
    Pracht seiner Größe viele Tage lang - hundertundachtzig Tage - sehen ließ.
  lin-lin: Na feti yango, azalaki kolakisa ebele ya bomengo ya bokonzi na ye mpe kongenga
    ya lokumu monene oyo azalaki na yango. Feti yango esalaki mikolo nkama moko na
    tuku mwambe.
  eng-LSV: in his showing the wealth of the glory of his kingdom, and the glory of
    the beauty of his greatness, many days—one hundred eighty days.
  eng-GNV: That he might shewe the riches and glorie of his kingdome, and the honour
    of his great maiestie many dayes, euen an hundreth and foure score dayes.
  eng-WEBSTER: When he showed the riches of his glorious kingdom and the honor of
    his excellent majesty many days, even a hundred and eighty days.
  nhw-BL: Huan quichijqui nopa hueyi ilhuitl para tenextilis para tlahuel tlapijpiya
    huan nopa ilhuitl huejcajqui tlajco xihuitl. Huan elqui onpano cuajcualtzi. Huan
    quinnextiliyaya ihueyitilis itlanahuatilis huan para tlahuel cuajcualtzi huan
    tlahuel yejyectzi nochi catli quipixtoya. Huan quinnextili para tlahuel miyac
    chicahualistli huan tequiticayotl quipixtoya.
  swh-ONEN: Kwa siku zote 180 mfalme alionyesha utajiri mwingi wa ufalme wake, fahari
    na utukufu wa enzi yake.
  bba-bba: Mɑ u win dukiɑ ye yɑ win yiiko kɑ win bɑndun kpɑ̃ɑru sɔ̃ɔsimɔ yɑrɑ u tɔn
    be sɔ̃ɔsi. U ye kuɑwɑ n kɑ kuɑ suru nɔɔbɑ tiɑ.
  eng-KJVCPB: when he shewed the riches of his glorious kingdom and the honour of
    his excellent majesty many days, even an hundred and fourscore days.
  luo-luo: Kuom ndalo mia achiel gi piero aboro nonyisogi mwandu mathoth mag pinyruodhe
    gi ber kod teko miwuoro mar lochne.
  meu-meu: Una negana ai ia ese ena basileia herea-daena taḡadia bona ena siahu hairaina
    bada-herea e haheitalaidia, dina momo lalodiai; unu dina iboudiai na sinahu-ta
    taurahani-ahui.
  npi-ULB: तिनले एक सय असी दिनसम्म आफ्नो राज्यको वैभवशाली धनदौलत र आफ्नो महान्‌ताको
    महिमाको रवाफ देखाए ।
  yor-yor: Ó ṣe àfihàn púpọ̀ ọrọ̀ ìjọba rẹ̀ àti dídán àti ògo ọláńlá rẹ̀ fún ọgọ́sàn-án
    ọjọ́ gbáko.
  ind-ind: Pesta besar itu berlangsung selama enam bulan, dan selama pesta itu berlangsung
    raja memamerkan kepada para tamu undangan semua kekayaannya— untuk memperlihatkan
    betapa besar dan megah serta betapa agung dan mulia kerajaannya.
  pes-OPCB: در طی این جشن که شش ماه طول کشید، خشایارشا تمام ثروت و شکوه و عظمت سلطنت
    خود را به نمایش گذاشت.
  tgl-ULB: Ipinakita niya ang yaman ng karangyaan ng kanyang kaharian at ang dangal
    ng kaluwalhatian ng kanyang kadakilaan nang maraming araw, sa loob ng 180 araw.
  hui-hui: Agali haguane uruni ti íbu ngoaiho hearia kini ibugua ege waragariani horo
    bibahendengi ibunaga andaha bibahende wiarubi homogo holene wiarubi anda yári
    biaru bibahendebi agali ibiyarume de hendelo walia haga bini. Tigua uruni bibahende
    hondowa baya burugule taraoreyane de hendene.
  mya-mya: သူ​သည်​မိ​မိ​နန်း​တော်​၏​စည်း​စိမ်​နှင့်​ဘုန်း အ​သ​ရေ​ကို ခြောက်​လ​တိုင်​တိုင်​ခင်း​ကျင်း
    ပြ​သ​ထား​တော်​မူ​၏။
  bod-N: རྒྱལ་པོས་རང་གི་རྒྱལ་སྲིད་ཀྱི་རྒྱུ་འབྱོར་བའི་གཟི་དཔལ་དང་། རང་གི་བརྗིད་ཉམས་རབ་ཏུ་འཕགས་པ་རྣམས་ཁོ་རྣམས་ལ་ཉིན་མང་པོར་བསྟན་ཞིང་བསྡོམས་པས་ཉིན་བརྒྱ་དང་བརྒྱད་ཅུའོ།
    །
  sna-sna: Akaratidza kuwanda kwepfuma youmambo hwake uye nokuyevedza nokubwinya kwoumambo
    hwake kwamazuva zana namakumi masere akazara.
  spa-BLM: Exhibió las riquezas de su glorioso reino y el honor de su excelente majestad
    muchos días, hasta ciento ochenta días.
  cac-cac: Nan̈al ab'il val ix yac' jun q'uin̈ chi' vin̈, yic sch'oxanel jantac sb'eyumal
    vin̈ yed' snivanil yelc'och yopisio vin̈ d'a eb' avtab'il chi'.
  swh-ULB: Mfalme akaweka wazi utajiri na utukufu wa ufalme wake na heshima ya ukufu
    wa ukuu alio upata kwa siku nyingi, kwa siku180.
  bel-bel: паказваючы вялікае багацьце царства свайго і выдатны бляск велічы сваёй
    шмат дзён, сто восемдзесят дзён.
  deu-ELBBK: als er den herrlichen Reichtum seines Königreiches und die glänzende
    Pracht seiner Größe viele Tage lang, 180 Tage, sehen ließ.
  mbb-OT: Heenem he vulan is keluǥayad te midhimu zin he keemuran, ne impaahà ni Ahasuerus
    is kesesepian din dutun te ginhedian din, wey is dekelà he ventuǥan din wey kegketelehuzen.
  mal-2015: അന്നു അവൻ തന്റെ രാജകീയമഹത്വത്തിന്റെ ഐശ്വര്യവും തന്റെ മഹിമാധിക്യത്തിന്റെ
    പ്രതാപവും ഏറിയ നാൾ, നൂറ്റെണ്പതു ദിവസത്തോളം തന്നേ, കാണിച്ചു.
  rmc-rmc: O kraľis lenge sikavelas šel the ochtovardeš (180) dživesa peskro barvaľipen,
    baripen the šukariben andre peskro kraľišagos.
  nlg-nlg: Na gougonu ni togotogo eni te lavighi ara ono na vula, na talutateani nina
    lei lologho mana sosodo, mana tutugu ni ladana mana rongoraghana na kinakabu te
    haba pungisia gaia.
  pes-OPV: پس مدت مدید صد و هشتاد روز، توانگری جلال سلطنت خویش و حشمت مجد عظمت خود
    را جلوه می‌داد.
  ron-1924: Ел ле-а арэтат богэция стрэлучитэ а ымпэрэцией луй ши слава минунатэ а
    мэримий луй ын мулте зиле, тимп де о сутэ оптзечь де зиле.
  ben-OBCV: একশত আশি দিন ধরে তিনি তাঁর রাজ্যের সম্পদ এবং ঐশ্বর্য ও গরিমা তাদের কাছে
    প্রদর্শন করলেন।
  lex-lex: La'a wolan tetem wonema ray Aswerus ntutga re'eni-tniarnu mak kareh mieman
    de la'a makden la E kruwun genni (istana) me la'a e' inponni nor wutga e tullu-petanni
    la'a e lodani-hairni.
  som-som: Oo wuxuu soo bannaan dhigay maalkii boqortooyadiisa ammaanta badnayd, iyo
    sharaftii haybaddiisa sarraysa, intii maalmo badan ah oo gaadha boqol iyo siddeetan
    maalmood.
  lat-VUC: ut ostenderet divitias gloriæ regni sui, ac magnitudinem atque jactantiam
    potentiæ suæ, multo tempore, centum videlicet et octoginta diebus.
  eng-ASVBT: when he showed the riches of his glorious kingdom and the honor of his
    excellent majesty many days, even a hundred and fourscore days.
  ita-1885: facendo mostra delle ricchezze, e della gloria del suo regno, e dell'eccellenza,
    e magnificenza della sua grandezza, e ciò per molti giorni, cioè, per centottanta
    giorni.
  eng-ULB: He displayed the wealth of the splendor of his kingdom and the honor of
    the glory of his greatness for many days, for 180 days.
  spa-VBL: Durante ciento ochenta días exhibió sus riquezas y la gloria de su reino,
    mostrando lo majestuoso, espléndido y glorioso que era.
  fra-_FOB: Il montra la richesse de la gloire de son royaume, et l'éclatante magnificence
    de sa grandeur, pendant un grand nombre de jours, cent quatre-vingts jours.
  mal-mal: അങ്ങനെ അവൻ തന്റെ രാജകീയമഹത്വത്തിന്റെ ഐശ്വര്യവും, തന്റെ മഹിമാധിക്യത്തിന്റെ
    പ്രതാപവും കുറേനാൾ, നൂറ്റെൺപത് (180) ദിവസം പ്രദർശിപ്പിച്ചു.
  urd-GVR: Shahanshāh ne pūre 180 din tak apnī saltanat kī zabardast daulat aur apnī
    quwwat kī shān-o-shaukat kā muzāharā kiyā.
  suz-BL: मिनु मेको पिपमी १८० नाक्‍त सम्‍म आ राज्‍य ङा शुश शोंप, आ दारस नु आ ठेयब
    दुम्‍तीके मेको आन कली कोंइताक्‍मी।
  ita-1927: ed egli mostrò le ricchezze e la gloria del suo regno e il fasto magnifico
    della sua grandezza per molti giorni, per centottanta giorni.
  ckb-ckb: ماوەی سەد و هەشتا ڕۆژ پاشا دەوڵەمەندیی و بێ هاوتایی پاشایەتییەکەی و شکۆ
    و مەزنیی خۆی نیشان دا.
  eng-BBE: And for a long time, even a hundred and eighty days, he let them see all
    the wealth and the glory of his kingdom and the great power and honour which were
    his.
  kan-OKCV: ಅವನು ನೂರ ಎಂಬತ್ತು ದಿವಸಗಳವರೆಗೆ ತನ್ನ ಘನವುಳ್ಳ ರಾಜ್ಯದ ಐಶ್ವರ್ಯವನ್ನೂ ತನ್ನ ವೈಭವ
    ಹಾಗು ಆಡಂಬರವನ್ನು ತೋರಿಸಿದನು.
  tam-2017: அவன் தன்னுடைய ராஜ்ஜியத்தின் மகிமையான ஐசுவரியத்தையும், தன்னுடைய மகத்துவத்தின்
    மகிமையான பெருமைகளையும் 180 நாட்கள்வரையும் காண்பித்துக்கொண்டிருந்தான்.
  spa-RV-1909: Para mostrar él las riquezas de la gloria de su reino, y el lustre
    de la magnificencia de su poder, por muchos días, ciento y ochenta días.
  ron-BTF: 'Când el a arătat bogăţiile împărăţiei sale glorioase şi onoarea măreţei
    sale maiestăţi multe zile: o sută optzeci de zile.'
  eng-WEBP: He displayed the riches of his glorious kingdom and the honor of his excellent
    majesty many days, even one hundred eighty days.
  eng-FBV: He put on display his wealth and the glory of his kingdom, showing how
    majestic, splendid, and glorious he was, for 180 days.
  nld-1939: honderd tachtig dagen lang spreidde hij de rijkdom van zijn koninklijke
    heerlijkheid en de luistervolle pracht van zijn grootheid ten toon.
  nch-BL: Huan quichijqui nopa hueyi ilhuit para tenextilis tahuel tapijpiya huan
    nopa ilhuit huejcajqui tajco xihuit. Huan elqui nelpano cuajcualtzi. Huan quinnextiliyaya
    ihueyitilis itanahuatilis huan para tahuel ompano cuajcualtzi huan yejyectzi nochi
    cati quipixtoya. Huan quinnextili para tahuel miyac chicahualisti huan tequiticayot
    quipixtoya.
  vie-1934: Trong nhiều ngày, tức trong một trăm tám mươi ngày, người bày tỏ sự giàu
    có sang trọng của nước và sự oai nghi rực rỡ của người.
  hin-CV: यह भोज 180 दिन चलता रहा, जिसमें राजा ने अपना राजसी वैभव, समृद्धि एवं संपत्ति
    का प्रदर्शन किया.
  spa-BES: Y durante mucho tiempo, incluso ciento ochenta días, les permitió ver todas
    las riquezas y la gloria de su reino y el gran poder y honor que eran suyos.
  tdx-tdx: le nisengea’e andro maro o vara’ i fifehea’e fanjakao naho ty asi’ i volonahe’e
    ra’elahiy, toe zato-tsi-valom-polo andro.
  tha-KJV: ขณะที่​พระองค์​ทรงแสดงราชสมบั​ติ​แห่​งราชอาณาจั​กรอ​ั​นร​ุ่งเรืองของพระองค์
    ทั้งความโอ่อ่าตระการอั​นร​ุ่งโรจน์ของพระองค์​อยู่​เป็นเวลาหลายวัน ถึงหนึ่งร้อยแปดสิบวัน
  por-BR-2018: 'Para mostrar as riquezas da glória de seu reino, e o esplendor de
    sua majestosa grandeza, por muitos dias: cento e oitenta dias.'
  deu-ELO: als er den herrlichen Reichtum seines Königreiches und die glänzende Pracht
    seiner Größe viele Tage lang, hundertachtzig Tage, sehen ließ.
  caa-caa: Pues cay uche e nuxi nojqꞌuin tama inteꞌ tiempo de seis mes. Pues jaxir
    war uyusre tuaꞌ uchecsu tunor lo que ayan tacar xeꞌ meyra atujri tut tunor e gente
    era, y tuaꞌ uwirsiobꞌ cobꞌa e tawarer lo que ayan tuaꞌ.
  eng-WYC-2018: to show the riches of the glory of his realm, and the greatness, and
    boast of his power in much time, that is, an hundred and eighty days, this feast
    lasted. (and he showed the riches and the glory of his kingdom, and the greatness
    and the boast of his power, over much time, that is, (this feast lasted) for a
    hundred and eighty days!)
  epo-epo: montrante la grandan riĉecon de sia regno kaj la majestan belecon de sia
    grandeco, dum multe da tagoj, dum cent okdek tagoj.
  uig-PIN: U sǝltǝnitining bayliⱪining xanu-xǝwkiti wǝ ⱨǝywitining katta julasini
    kɵp künlǝr, yǝni bir yüz sǝksǝn kün kɵrgǝzmǝ ⱪildi.
  beo-beo: E da oubi gafeyale amoga e da ea diasu amola Susa moilai amo liligi noga:idafa
    amo hiougi misi dunu ilima olelesa lalalu.
  tpi-OTNT: Dispela kaikai i stap inap long 6-pela mun olgeta, na king i soim olgeta
    mani na olgeta bilas bilong haus bilong en long ol manmeri. Na ol i lukim ol dispela
    samting i gutpela tumas na i nambawan tru.
  hau-SA: Kwanaki 180 cif, ya nuna yawan dukiyar masarautarsa, da ɗaukakarta da kuma
    darajar girmansa.
  uig-LAT: U seltenitining bayliqining shanu-shewkiti we heywitining katta julasini
    köp künler, yeni bir yüz seksen kün körgezme qildi.
  nde-nde: Okwensuku ezilikhulu lamatshumi ayisificaminwembili (180) watshengisa ubukhulu
    benotho yombuso wakhe kanye lobucwazicwazi lobukhosi bombuso wakhe.
  ton-ton: Pea naʻa ne fakahā ai ʻi he ngaahi ʻaho lahi ʻae koloa ʻo hono puleʻanga
    fakamanavahē, mo e lahi ʻo ʻene ongoongolelei ʻaʻana, ʻio, ʻi he ʻaho ʻe teau
    ma valungofulu.
  ces-1613: Ukazuje bohatství, slávu království svého a čest, i ozdobu důstojnosti
    své za mnoho dnů, totiž za sto a osmdesáte dnů.
  eng-WMB: He displayed the riches of his glorious kingdom and the honor of his excellent
    majesty many days, even one hundred eighty days.
  tam-TCV: நூற்றெண்பது நாட்களாக அவன் தனது அரசின் திரளான செல்வத்தையும், தனது சிறப்பையும்
    மகிமையையும், மாட்சிமையையும் காண்பித்தான்.
  ceb-ULB: Gipasundayag niya ang mga mahimayaong bahandi sa gingharian ug ang kadungganan
    sa pagkamahimayaon sa iyang pagkabantogan sa daghang mga adlaw, sulod sa 180 ka
    adlaw.
  mkn-mkn: Di itu pesta, dia kasi tunju negara pung kaya, deng dia pung hebat. Dong
    bagaya pake pakean mahal-mahal deng barias pake mas-perak ju. Itu pesta pung lama
    180 hari.
  pol-UBG: I pokazywał bogactwa i chwałę swego królestwa oraz wspaniałość swego majestatu
    przez wiele dni, mianowicie przez sto osiemdziesiąt dni.
  urd-GVU: شہنشاہ نے پورے 180 دن تک اپنی سلطنت کی زبردست دولت اور اپنی قوت کی شان
    و شوکت کا مظاہرہ کیا۔
  eng-OEBCW: while for one hundred and eighty days he showed them the glorious riches
    of his kingdom and the costliness of his magnificent regalia.
  deu-1912: daß er sehen ließe den herrlichen Reichtum seines Königreichs und die
    köstliche Pracht seiner Majestät viele Tage lang, hundert und achtzig Tage.
  kan-2017: ಅವನು ಅನೇಕ ದಿನ ಅಂದರೆ, ನೂರ ಎಂಭತ್ತು ದಿನಗಳವರೆಗೂ ಅವರಿಗೆ ತನ್ನ ಘನವಾದ ರಾಜ್ಯದ ಐಶ್ವರ್ಯವನ್ನೂ
    ಮತ್ತು ಮಹಾಮಹಿಮೆಯ ವೈಭವದ ಪ್ರತಾಪಗಳನ್ನೂ ಪ್ರದರ್ಶಿಸಿದನು.
  yap-yap: Ma ba polo’ nel’ e pul ni i dag ni be uf uf nga feni yo’or talin nge feni
    gamog tafen nge feni fla’ab.
  hlt-MCSB: Te vaengah a ram kah thangpomnah khuehtawn neh, a lennah boeimang umponah
    te, m khohnin la hnin ya sawmrhet ah puet a tueng sak.
  mdy-ETH: ካኣቲ ዬያይዲ ላሆ ዓጊኒ ሄላንዳኣና ዒዛ ካኣቱሞ ጋራ ዓኣ ቆሎ ሚርጉሞንታ ካኣቱሞና ዒ ቦንቺንታ ቦንቾዋ ፔጋሲ ዻዌኔ።
  twi-ASANTE: Afahyɛ no dii abosome nsia, na ɔdaa nʼahemman mu sika pepe ne emu animuonyam
    adi.
  eng-WEBU: He displayed the riches of his glorious kingdom and the honor of his excellent
    majesty many days, even one hundred eighty days.
  wal-wal: Kawoi issi xeetanne hosppun tammu gallassaa kumettaa ba kawotettaa duretettaanne
    ba bonchcho anggaa ubbaa eta bessiis.
  tgk-tgk: Ӯ сарвати фаровони шоҳигарии худ ва шукӯҳу шаҳомати бузургиашро муддати
    дуру дароз, дар давоми шаш моҳ, ба меҳмононаш намоиш медод.
  spa-PDDPT: Exhibió la gloria de las riquezas de su reino y la magnificencia de su
    poderío durante 180 días.
  gun-gun: Ha'e kuery pe huvixa oexa uka iporãgueve ha'e hepykueve openaa rupi oguereko
    va'e, yvate ete va'e vy iporãa guive. Heta ára ma ikuai, cento e oitenta ára peve.
  agu-BL: '@see-verse:EST.001.003'
  ilo-ULB: Impakitana ti kinabaknang ti pagarianna ken ti dayaw iti dayag ti kinatan-okna
    iti adu nga al-aldaw, iti 180 nga aldaw.
  kpg-kpg: I nia malama dogomaalia e ono, gei mee gu haga gida di maluagina mo di
    hagalabagau o lodo dono hale, mo di madamada o di humalia o lodo di hale king.
  uig-ARA: ئۇ سەلتەنىتىنىڭ بايلىقىنىڭ شانۇ-شەۋكىتى ۋە ھەيۋىتىنىڭ كاتتا جۇلاسىنى كۆپ
    كۈنلەر، يەنى بىر يۈز سەكسەن كۈن كۆرگەزمە قىلدى.
  sus-sus: Mangɛ Asuyerusu naxa a xa naafuli, nun a xa dariyɛ masen e bɛ xi kɛmɛ tongo
    solomasaxan bun ma.
  pon-2006: Erein sounpwong weneu e ketin wiewiahki kapwar dipwisou kesempwal kan
    en nan tehnpaso iangahki duwen lingan oh kaselel en tehnpaso.
  ksd-ksd: ma mangoro na bung i ga vagira diat ma ra peal tabarikik ta kana potar
    na varkurai, ma damana ra lavur magit na variru ta kana minamar; tika na mar ma
    lavutul na vinun ot na bung i ga pait ia damana.
  tur-YTC: Görkemli krallığının zenginliğini ve büyük haşmetinin saygınlığını bir
    çok günler, yüz seksen gün gösterdi.
  ind-AYT: Dia memperlihatkan kekayaan kemuliaan kerajaannya dan kehormatan keindahannya
    yang bersemarak selama berhari-hari, sampai 180 hari.
  nya-nya: Pa nthawi yomweyi kwa masiku 180 a phwando mfumu inkaonetsa kulemera kwa
    ulemerero wa ufumu wake ndiponso kukongola ndi kukula kwa ufumu wake.
  kyg-kyg: Ani neꞌyaꞌmo magoꞌe huno apamime apamime uꞌnigeꞌa sigisiꞌa kaimo neꞌa maiꞌnagenoꞌaeꞌmo
    ani kini vekamoꞌa muki noꞌafi konali yaꞌamogi kagemi yaꞌamogi muki alu ya alu
    yaꞌamogi huno alino apave liꞌniye. Ani yaꞌmo ageꞌnayana alagepa yaꞌmo haneꞌnigeno
    mago hogote yaꞌmo haneꞌnigeꞌa ageꞌnae.
  mps-mps: Te nai daa tuali te tudubadi, te polua a naga me badu nogo deli bidali,
    tama king bidigo tigidali doado bage, te mone tigidali badi, te aga bede munalubo
    tigidali au dodobage te we bidi augwalibolo ola manio. Tama augwaligo te nai dabe
    sulama, tama te dwagi yai naga mu dao walio.
  tpi-tpi: Dispela kaikai i stap inap long 6-pela mun olgeta, na king i soim olgeta
    mani na olgeta bilas bilong haus bilong en long ol manmeri. Na ol i lukim ol dispela
    samting i gutpela tumas na i nambawan tru.
  dan-1931: og han udfoldede sin kongelige Herligheds Rigdom og sin Magts Glans og
    Pragt for dem i mange Dage, 180 Dage.
  vie-OVCB: Đây là dịp vua phô trương sự giàu có, vinh quang của đế quốc, cùng uy
    nghi, vinh dự của mình. Yến tiệc kéo dài suốt 180 ngày.
  guj-2017: ત્યારથી તેણે પોતાના વિખ્યાત રાજ્યનું ગૌરવ અને પોતાના મહાપ્રતાપનો વૈભવ
    સતત એકસો એંશી દિવસ પ્રદર્શિત કર્યા.
  pon-2006A: Erein sounpwong weneu e ketin wiewiahki kapwar dipwisou kesempwal kan
    en nan tehnpaso iangahki duwen lingan oh kaselel en tehnpaso.
  por-BRBSL: Ele mostrou as riquezas de seu glorioso reino e a honra de sua excelente
    majestade por muitos dias, até mesmo por cento e oitenta dias.
  eng-OEBUS: while for one hundred and eighty days he showed them the glorious riches
    of his kingdom and the costliness of his magnificent regalia.
  cth-cth: Hatnavah, a uknaeram tawntanae hoi a taluenae hah hnin 180 touh thung vah
    a pâtue.
  twi-twi: Afahyɛ no dii asram asia, na ɔdaa nʼaheman mu sika mpempem ne emu anuonyam
    adi.
  hlt-hlt: Te vaengah a ram kah thangpomnah khuehtawn neh, a lennah boeimang umponah
    te, m khohnin la hnin ya sawmrhet ah puet a tueng sak.
  tbz-SIM: kɛ́dennɛní tikpɑ̀ɑ̀tìnɛntì nɛ̀ tinɛntì tɛtì tìì mìɛ̀ti, kɛ̀ dɛ kó dibɑnnii
    mɔntɛ kɛ́mmɔkɛ bɛtɑ̃̀ɑ̃̀bɛ̀ bɛ̀kuɔ̀.
  msy-2020: Ezɨ isar ekiar kam iakɨnir 6plan iti, ezɨ Atrivim Serksis uan dagɨaba
    ko dɨpenimɨn itir bizir aghuiba gumazamizibar akakasi. Ezɨ me an bizir bar aghuir
    ganganir aghuibagh amibar gari.
  dop-dop: Ɩsɔtʋnɑɑ nɑɑtoso tǝcu kɛ́ ɩ lɑpɑ ɑcimɑ ɑnɩ. Aselusi hʋlɑ ɩ wɛnɑʋ sɔsɔɔʋ,
    nɑ ɩ sɔsɔɔntʋ pǝ fɛɩ yɔɣɔtʋɣʋ.
  azb-azb: O, uzun müddət ərzində, yəni yüz səksən gün öz padşahlığının cah-calalını,
    əzəmətini və parlaq şöhrətini nümayiş etdirdi.
  eng-DBY: when he shewed the glorious wealth of his kingdom and the splendid magnificence
    of his grandeur many days, a hundred and eighty days.
  hin-2017: वह उन्हें बहुत दिन वरन् एक सौ अस्सी दिन तक अपने राजवैभव का धन और अपने
    माहात्म्य के अनमोल पदार्थ दिखाता रहा।
  wol-KYG: Ci diir bu takku, tollook téeméeri fan ak juróom ñett fukk (180), mu di
    leen won alalu nguuram ju yéeme ak dayoom ak darajaam ju réy.
  bjr-bjr: Mi naranafa qisauku dinni taikasee dinni oonu moodaa marasee 6 uqoonaki
    marinau. Marufanoo kinna fannoo narí aiqama munnimma faqa narí maaqa afaaqa auqirana
    faiqi anaasee quqannifiqanau. Quqannifiqasoofaqa misa mi ainainausa qafoofanoo
    kaaqa amiqirafa uriqaranoo uqanna marinau.
  eng-YLT: in his shewing the wealth of the honour of his kingdom, and the glory of
    the beauty of his greatness, many days — eighty and a hundred days.
  eng-WYC-2017: to show the riches of the glory of his realm, and the greatness, and
    boast of his power in much time, that is, an hundred and eighty days, this feast
    lasted.
  eng-WMBB: He displayed the riches of his glorious kingdom and the honour of his
    excellent majesty many days, even one hundred and eighty days.
  urd-GVH: शहनशाह ने पूरे 180 दिन तक अपनी सलतनत की ज़बरदस्त दौलत और अपनी क़ुव्वत की
    शानो-शौकत का मुज़ाहरा किया।
  rug-rug: Koari ka onomo sidara tanisa inevaṉa lavata hie si vata dogoro ni sa koari
    na tie sa baṉara sari na nana tinagotago arilaedi pa nana binaṉara, meke sa nana
    vina lavata soti pa tinoa binaṉara.
  gaz-gaz: Innis bultii 180 guutuu qabeenya mootummaa isaa guddaa, miidhagummaa fi
    ulfina jabina isaa gad baasee argisiisaa ture.
  fra-LSG: Il montra la splendide richesse de son royaume et l’éclatante magnificence
    de sa grandeur pendant nombre de jours, pendant cent quatre-vingts jours.
  yal-yal: A yi a fangan nun a binyen nun a nafulu kanyaan yita yamaan na kike sennin.
  haw-1868: A hoike oia i ka waiwai nani o kona aupuni, a me ka hanohauo o kona maikai
    nui, no na la he nui loa, hookahi haneri a me kanawalu mau la.
  arb-NAV: وَظَلَّتِ الْوَلائِمُ قَائِمَةً طَوَالَ مِئَةٍ وَثَمَانِينَ يَوْماً، أَظْهَرَ
    فِيهَا الْمَلِكُ كُلَّ بَذَخٍ مِنْ غِنَى مُلْكِهِ وَعِزَّةِ جَلالِ عَظَمَتِهِ.
  ewe-ewe: Woɖu ŋkekenyui sia ŋkeke alafa ɖeka kple blaenyi (180) sɔŋ, eye wòɖe dziɖuɖu
    ƒe kesinɔnuwo kple bubu fia.
  eng-LEE: When he showed the riches and the glory of his kingdom, and the brilliance
    [and] the splendor of his greatness, during many days, a hundred and eighty days.
  asm-FB: তেওঁ অনেক দিন, অৰ্থাৎ এশ আশী দিনলৈকে নিজৰ প্ৰতাপান্বিত ৰাজ্যৰ ঐশ্চৰ্য্য,
    আৰু উৎকৃষ্ট মাহাত্ম্যৰ গৌৰৱ দেখুৱালে।
  sus-A: مَنفّ عَسُيٍرُ سُ نَشَ عَ شَ نَاقُلِ، نُن عَ شَ دَرِيّ مَسٍن عٍ بّ شِ كّمّ
    تٌنفٌ سٌلٌمَسَشَن بُن مَ.
  fra-SBL: Il exposa les richesses de son glorieux royaume et l'honneur de son excellente
    majesté pendant de nombreux jours, et même pendant cent quatre-vingts jours.
  hbo-hbo: בְּהַרְאֹתֹ֗ו אֶת־עֹ֙שֶׁר֙ כְּבֹ֣וד מַלְכוּתֹ֔ו וְאֶ֨ת־יְקָ֔ר תִּפְאֶ֖רֶת
    גְּדוּלָּתֹ֑ו יָמִ֣ים רַבִּ֔ים שְׁמֹונִ֥ים וּמְאַ֖ת יֹֽום׃
  pjt-pjt: '@see-verse:EST.001.003'
  kik-kik: Nake akĩonania ũtonga mũnene wa ũthamaki wake na ũkengi na riiri wa ũnene
    wake, ihinda rĩa matukũ 180.
  fra-NCL: c’est alors qu’il déploya devant eux la riche splendeur de son royaume
    et l’éclatante magnificence de sa grandeur, pendant un grand nombre de jours,
    pendant cent quatre-vingts jours.
  cek-AK: To naah ni cumvai, quitazetto thung a prae lensawkhaih hoi a lensawkhaih
    to minawk khaeah patuek.
  cuk-cuk: Rey-Asuero, nii-walanergwa (6) na e-ibmar-nuegan-bukidar nikad, degi, bela-bela
    e-negsemaid-dungued, e-gangued-nikad oyonai gusad.
  uig-CYR: У сәлтәнитиниң байлиғиниң шану-шәвкити вә һәйвитиниң катта җуласини көп
    күнләр, йәни бир йүз сәксән күн көргәзмә қилди.
  tel-2017: అతడు తన మహిమగల రాజ్య వైభవ ఐశ్వర్యాలనూ, తన విశిష్టత తాలూకు ఘనత ప్రతిష్టలనూ
    చాలా రోజులపాటు, అంటే 180 రోజులపాటు వారి ఎదుట ప్రదర్శించాడు.
  hat-BSA: Konsa li te montre tout richès avèk glwa wayal li yo, avèk mayifisans a
    gran majeste li pandan anpil jou, san-katre-ven jou.
  kos-kos: Ke lusen malem onkosr el akkalemye lupan kasrup lal nu selos, ac el konkin
    ke fulat lal ac wolana lun acn sel.
  hbo-WLC: בְּהַרְאֹת֗וֹ אֶת־עֹ֙שֶׁר֙ כְּב֣וֹד מַלְכוּת֔וֹ וְאֶ֨ת־יְקָ֔ר תִּפְאֶ֖רֶת
    גְּדוּלָּת֑וֹ יָמִ֣ים רַבִּ֔ים שְׁמוֹנִ֥ים וּמְאַ֖ת יֽוֹם׃
  ibo-ibo: Mmemme a were otu narị na iri ụbọchị asatọ (180). Eze jikwa oge a gosi
    akụnụba, na ịma mma na ebube nke alaeze ya.
  ory-ory: ସେ ଆପଣା ପ୍ରତାପାନ୍ୱିତ ରାଜ୍ୟର ଧନ ଓ ଆପଣା ମହତ୍ତ୍ୱର ଶୋଭାର ଉତ୍କୃଷ୍ଟତା ଅନେକ ଦିନ,
    ଅର୍ଥାତ୍‍, ଏକ ଶତ ଅଶୀ ଦିନ ପର୍ଯ୍ୟନ୍ତ ପ୍ରଦର୍ଶନ କଲେ।
  chk-chk: Lon ükükün ipükü walik rän king Asuworos a aiti ngeniir wöün mwün mi watte,
    pwal chomong sokun pisekin king mi amwarar o ling.
  rop-rop: Wal blanga 6 mants det king bin shoumbat olabat ola gudwan enijing weya
    imbin abumbat blanga imselp en imbin shoumbat olabat im jidan brabli haibala bos
    garram detmatj pawa. Wen ebribodi bin oldei luk im kaminap, deibin oldei pudumdan
    olabat hed langa im.
  ukr-1871: Показуючи велике багацтво царства свого та инший блеск величностї своєї
    через багато днїв, се б то через сто вісїмдесять днїв.
  deu-1951: als er den Reichtum der Herrlichkeit seines Königreichs und die kostbare
    Pracht seiner Majestät sehen ließ viele Tage, nämlich hundertachtzig Tage lang.
  eng-JPS: when he showed the riches of his glorious kingdom and the honour of his
    excellent majesty, many days, even a hundred and fourscore days.
  srp-1865: I on pokazivaše bogatstvo i slavu carstva svojega i diku i krasotu velièine
    svoje mnogo dana, sto i osamdeset dana.
  lug-lug: Yayolesa obugagga n’ekitiibwa n’ettendo eby’obwakabaka bwe okumala emyezi
    mukaaga.
  heb-heb: בהראתו את עשר כבוד מלכותו ואת יקר תפארת גדולתו ימים רבים שמונים ומאת יום׃
  ben-IRV: তিনি অনেক দিন অর্থাৎ একশো আশি দিন ধরে তাঁর মহিমান্বিত রাজ্যের ঐশ্বর্য্য
    ও নিজের মহানতার গৌরব দেখালেন।
  pan-pan: ਉਹ ਉਨ੍ਹਾਂ ਨੂੰ ਬਹੁਤ ਦਿਨਾਂ ਅਰਥਾਤ ਇੱਕ ਸੌ ਅੱਸੀ ਦਿਨਾਂ ਤੱਕ ਆਪਣੇ ਪਰਤਾਪੀ ਰਾਜ ਦਾ
    ਧਨ ਅਤੇ ਬਹੁਮੁੱਲੇ ਪਦਾਰਥ ਆਪਣੀ ਮਹਾਨਤਾ ਦਰਸਾਉਣ ਲਈ ਵਿਖਾਉਂਦਾ ਰਿਹਾ।
  mya-JVB: ထိုအခါ နိုင်ငံ တော်စည်းစိမ် ၊ ဘုန်း အာနုဘော်တော်ကို အရက် တရာ ရှစ် ဆယ်ပတ်လုံးပြ
    တော်မူ၏။
  tbg-tbg: Vika hihai hihai ani ruvaaqumavi vaiha vi karara 6 toranavuara namaqi vi
    vauvaro avuhainaa vaiintivano vika ti kempuka, vo kempuka vo kempuka tavaate tiro,
    ekaa nai airaira, monuve, tavunave, vo haika vo haikave, vika numiqomanta tavora.
  hmo-hmo: Unai aria be hua 6 lalonai, Ahasuero ese iena basileia namo herea, iena
    kohu momo, bona iena king siahuna bona iena hairaina danu ia hedinaraia.
  urd-urd: तब वह बहुत दिन या'नी एक सौ अस्सी दिन तक अपनी जलीलुल क़द्र हुकूमत की दौलत
    अपनी 'आला 'अज़मत की शान उनको दिखाता रहा
  rus-SYN: показывая великое богатство царства своего и отличный блеск величия своего
    в течение многих дней, ста восьмидесяти дней.
  bqc-SIM: À a kpala àizɛɛ zↄ̃ↄↄ ń a zↄ̃ↄkɛ gawio ↄ̀lↄnɛ́ e mↄ soolo.
  tcz-CHONGTHU: Golvah loupitah chu ni jakhat le somget geijin achelhan ahi. Hiche
    sungchun, agamsung loupina le thaneina, ahaonale aloupina atah langin ahi.
  mar-mar: त्यांना त्याने पुष्कळ दिवस म्हणजे एकशेऐंशी दिवसपर्यंत आपल्या वैभवी राज्याची
    संपत्ती आणि आपल्या महान प्रतापाचे वैभव त्याने सर्वांना दाखविले.
  qub-qub: Chaytaga ruraran ima-aycanpis cashanta ricachinanpaj, aypalla nasyunta
    mandashanta musyachinanpaj, fiyupa munayniyoj cashanta llapan ricananpaj. Chay
    fistaga düraran sojta quillami.
  bqp-bqp: À a kpata aruzɛkɛ zↄ̃kↄ̃nↄ kũ a zↄ̃kↄ̃kɛ gakurio mↄ̀ńnɛ ari mↄ suddo.
  hat-hat: Pandan sis mwa, wa a t'ap fè yo wè jan palè l' la te rich, jan li te grannèg
    anpil, ak kantite bèl bagay li te genyen.
  eng-BSB: And for a full 180 days he displayed the glorious riches of his kingdom
    and the magnificent splendor of his greatness.
  eng-WEBPB: He displayed the riches of his glorious kingdom and the honour of his
    excellent majesty many days, even one hundred and eighty days.
  kbq-kbq: Na'ankure 6si'a ikamofo agu'afi agrama kegavama hu'nea mopafi zago-fenona
    eriama nehuno, hihamu konariria erinte ama huno zamaveri hu'ne.
  nhe-BL: Huan quichijqui nopa hueyi ilhuitl para tenextilis para tlahuel tlapijpiya
    huan nopa ilhuitl huejcajqui tlajco xihuitl. Huan elqui onpano cuajcualtzi. Huan
    quinnextiliyaya ihuextilis itlanahuatilis huan para tlahuel cuajcualtzi huan tlahuel
    yejyectzi nochi tlen quipixtoya. Huan quinnextili para tlahuel miyac chicahualistli
    huan tequihuejcayotl quipixtoya.
  bus-bus: À a kpata auziki bítanↄ kↄ̃n a bítakɛ gakuio ↄ̀dↄańnɛ ai mↄ swɛɛdo.
  gub-BL: Xerexe umumaw 6 zahy wemetarer weko haw pe har hexak kar pà a'e teko wanupe.
    Wexak kar wàpuzuhu ipuràg eteahy haw wanupe no. Umumaw temetarer tetea'u wàpuzuhu
    iapo pà.
  eng-DRA: That he might shew the riches of the glory of his kingdom, and the greatness,
    and boasting of his power, for a long time, to wit, for a hundred and fourscore
    days.
