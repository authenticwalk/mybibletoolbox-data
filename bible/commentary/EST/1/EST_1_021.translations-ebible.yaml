verse: EST.001.021
translations:
  mal-C: രാജാവിനും പ്രഭുക്കന്മാർക്കും ഈ ഉപദേശം ബോധിച്ചു. രാജാവ് മെമൂഖാൻ നിർദേശിച്ചതുപോലെ
    ചെയ്തു.
  deu-TKW: Dieser Vorschlag gefiel dem Könige und den Fürsten, und der König that
    nach dem Vorschlage Memuchans.
  lin-lin: Toli oyo esepelisaki mokonzi elongo na bakalaka na ye. Mokonzi asalaki
    ndenge Memukani alobaki.
  eng-LSV: And the thing is good in the eyes of the king, and of the princes, and
    the king does according to the word of Memucan,
  eng-GNV: And this saying pleased the King and the princes, and the King did according
    to the worde of Memucan.
  eng-WEBSTER: 'And the saying pleased the king and the princes; and the king did
    according to the word of Memucan:'
  nhw-BL: Huan catli quiijto Memucán quipacti nopa tlanahuatijquetl huan nopa sequinoc
    tlacame catli nopona itztoyaj. Huajca quichijqui nopa tlajcuiloli quen Memucán
    quiijto.
  swh-ONEN: Mfalme na wakuu wake walipendezwa na shauri hili, hivyo basi mfalme akafanya
    kama Memukani alivyopendekeza.
  bba-bba: Mɑ ɡɑri yi, yi sinɑ boko kɑ win tem wiruɡibu dore. Mɑ u kɑ yi sɔmburu kuɑ.
  eng-KJVCPB: 'And the saying pleased the king and the princes; and the king did according
    to the word of Memucan:'
  luo-luo: Ruoth gi jodonge ne mor gi rieko mane ongʼadni, eka ruoth notimo kaka Memukan
    nowacho.
  meu-meu: Ina hahealo herevana na hanua pavapavana bona hanua hanua lohiadia ese
    e moalelaia; bena hanua pavapavana na Memukana ena lalo-hadai heḡereḡerena ai
    e kara.
  npi-ULB: यस सल्लाहबाट राजा र तिनका कुलिनहरू खुसी भए, र ममूकानले प्रस्ताव गरेझैँ
    राजाले गरे ।
  yor-yor: Ìmọ̀ràn yìí sì tẹ́ ọba àti àwọn ìjòyè rẹ̀ lọ́rùn, nítorí náà ọba ṣe gẹ́gẹ́
    bí Memukani ṣé sọ.
  ind-ind: Raja dan para pejabat lainnya setuju dengan usulan Memukan itu.
  pes-OPCB: پیشنهاد مموکان مورد پسند پادشاه و امیران دربار واقع شد و خشایارشا مطابق
    صلاحدید او عمل کرد
  tgl-ULB: Ang hari at kanyang mga marangal na kalalakihan ay nasiyahan sa kanyang
    payo, at ginawa ng hari ang panukala ni Memucan.
  hui-hui: Kinibi ibunaga agali haguane biarubi tigua Memuganahanda ogodagua bibehedabe
    layago bayaleyagola hame lowa kini ibugua Memugananaga bi talialu bini.
  mya-mya: မင်း​ကြီး​နှင့်​မှူး​မတ်​တို့​သည် ဤ​စ​ကား​ကို နှစ်​သက်​သ​ဘော​ကျ​ကြ​၏။ သို့​ဖြစ်​၍​မင်း
    ကြီး​သည်​မ​မု​ကန်​အ​ကြံ​ပေး​သည့် အ​တိုင်း​ပြု​တော်​မူ​၏။-
  bod-N: གཏམ་འདི་ལ་རྒྱལ་པོ་དང་ས་གནས་དཔོན་རིགས་ཐམས་ཅད་ཤིན་ཏུ་དགྱེས་ཤིང་། རྒྱལ་པོས་མེ་མུ་ཀན་གྱི་གཏམ་བཞིན་དུ་བྱས་སོ།
    །
  sna-sna: Mambo namakurukota ake vakafadzwa nezano iri, saka mambo akaita sezvakanga
    zvarehwa naMemukani.
  spa-BLM: 'Este consejo agradó al rey y a los príncipes, y el rey hizo conforme a
    la palabra de Memucán:'
  cac-cac: A jun ix yal vin̈aj Memucán chi', ix scha val sc'ol vin̈ rey chi' yed'
    masanil eb' ayec' yed' vin̈, ix och d'a yopisio yuj vin̈.
  swh-ULB: Ushauri huu ulikuwa mzuri kwa mfalme na wakuu wengine, mfalme akafamya
    kama Memkani alivyopendekeza.
  bel-bel: І заўгоднае было слова гэта ў вачах цара і князёў; і зрабіў цар па слове
    Мэмухана
  deu-ELBBK: Und das Wort gefiel dem König und den Fürsten; und der König tat nach
    dem Wort Memukans.
  mbb-OT: Ne haazà is hadì, wey sikan is lavew he menge upisyal zin, ingkesuat dan
    haazà is sambag, umbe mid-ulaula zutun te hadì haazà is insambag kandin ni Memucan.
  mal-2015: ഈ വാക്കു രാജാവിന്നും പ്രഭുക്കന്മാർക്കും ബോധിച്ചു; രാജാവു മെമൂഖാന്റെ വാക്കുപോലെ
    ചെയ്തു.
  rmc-rmc: Le Memuchanoskri rada sas pre dzeka le kraľiske the le anglune muršenge
    a o kraľis kerďa avke, sar ov phenďa.
  nlg-nlg: Na vunaghi haba ma rana mane manaha keha toro ghanaghana tana liodira te
    uto na ghanaghana manaha eni, keri ge taonia nina ghanaghana a Memucan.
  pes-OPV: و این سخن در نظر پادشاه و روسا پسندآمد و پادشاه موافق سخن مموکان عمل نمود.
  ron-1924: Пэреря ачаста а фост примитэ де ымпэрат ши де домниторь, ши ымпэратул
    а лукрат дупэ кувынтул луй Мемукан.
  ben-OBCV: এই পরামর্শ রাজা ও তাঁর উঁচু পদের কর্মকর্তাদের ভালো লাগল, রাজা সেইজন্য
    মমূখনের কথামতো কাজ করলেন।
  lex-lex: Lir maka Memukan ha nakot de ray nora o'ta-mata re honona rwayow pa rnairia
    me ray mana nlernohora!
  som-som: Oo odhaahdaasu waxay ka farxisay boqorkii iyo amiirradii oo dhanba, kolkaasuu
    boqorkii yeelay sidii uu Memuukaan yidhi.
  lat-VUC: 'Placuit consilium ejus regi et principibus: fecitque rex juxta consilium
    Mamuchan,'
  eng-ASVBT: 'And the saying pleased the king and the princes; and the king did according
    to the word of Memucan:'
  ita-1885: 'E la cosa piacque al re ed a'' principi; e il re fece come Memucan avea
    detto:'
  eng-ULB: The king and his noblemen were pleased with this advice, and the king did
    as Memukan proposed.
  spa-VBL: Este consejo les pareció bien al rey y a los nobles, así que el rey hizo
    lo que Memucán había dicho.
  fra-_FOB: Cette parole plut au roi et aux seigneurs; et le roi fit ce que Mémucan
    avait dit.
  mal-mal: ഈ വാക്ക് രാജാവിനും പ്രഭുക്കന്മാർക്കും ഇഷ്ടപ്പെട്ടു; രാജാവ് മെമൂഖാന്റെ വാക്കുപോലെ
    ചെയ്തു.
  urd-GVR: Yih bāt bādshāh aur us ke shurafā ko pasand āī. Mamūkān ke mashware ke
    mutābiq
  suz-BL: मिनु मेमुकान आ लोव़ पिप नु सासन पाइबपुकीमी “रिम्‍शो बाक्‍ब” दे दाक्‍ताक्‍म।
    मिनु पिपमी मेमुकान आ देंशो खोदेंशो पाप्‍तु।
  ita-1927: La cosa piacque al re ed ai principi, e il re fece come avea detto Memucan;
  ckb-ckb: پاشا و سەرکردەکان ئەو قسەیەیان پێ باش بوو، پاشا بەپێی قسەکەی مەموخانی کرد.
  eng-BBE: And this suggestion seemed good to the king and the captains; and the king
    did as Memucan said;
  kan-OKCV: ಈ ಮಾತು ಅರಸನಿಗೂ ಶ್ರೇಷ್ಠರಿಗೂ ಸರಿಯೆಂದು ತೋರಿತು. ಆದುದರಿಂದ ಅರಸನು ಮೆಮೂಕಾನ್ ಮಾತಿನಂತೆಯೇ
    ಮಾಡಿದನು.
  tam-2017: இந்த வார்த்தை ராஜாவிற்கும் பிரபுக்களுக்கும் நலமாகத் தோன்றியதால், ராஜா
    மெமுகானுடைய வார்த்தையின்படியே செய்து,
  spa-RV-1909: Y plugo esta palabra en ojos del rey y de los príncipes, é hizo el
    rey conforme al dicho de Memucán;
  ron-BTF: Şi spusa a plăcut împăratului şi prinţilor; şi împăratul a făcut conform
    cuvântului lui Memucan;
  eng-WEBP: 'This advice pleased the king and the princes, and the king did according
    to the word of Memucan:'
  eng-FBV: This advice looked good to the king and the nobles, so the king did what
    Memucan had said.
  nld-1939: De raad van Memoekan vond bijval bij den koning en de vorsten, en de koning
    handelde er naar.
  nch-BL: Huan cati quiijto Memucán quipacti nopa tanahuatijquet huan nopa sequinoc
    tacame cati nopona itztoyaj. Huajca quichijqui nopa tajcuiloli quej Memucán quiijto.
  vie-1934: Lời nầy đẹp ý vua và các quan trưởng; vua bèn làm theo lời của Mê-mu-can
    đã luận,
  hin-CV: राजा एवं शासकों के लिए यह परामर्श स्वीकार्य था, तब राजा ने ममूकान के प्रस्ताव
    के अनुरूप ही कार्य पूरा किया.
  spa-BES: Y esta sugerencia pareció buena para el rey y los capitanes; y el rey hizo
    como decía Memucan;
  tdx-tdx: Niteà’ i mpanjakay naho o roandriañeo i saontsy zay vaho nanoe’ i mpanjakay
    i nitaroñe’ i Memokaney;
  tha-KJV: คำทูลแนะนำนี้เป็​นที​่พอพระทัยกษั​ตริ​ย์และเจ้านาย กษัตริย์​จึงทรงกระทำตามที่เมมูคานทูลเสนอ
  por-BR-2018: E esta palavra foi do agrado dos olhos do rei e dos príncipes, e o
    rei fez conforme o que Memucã havia dito;
  deu-ELO: Und das Wort gefiel dem König und den Fürsten; und der König tat nach dem
    Worte Memukans.
  caa-caa: Entonces tunor lo que cay checsuna tut e rey y tut e ajcꞌamparobꞌ umen
    e Memucán quetpa imbꞌutz tutobꞌ.
  eng-WYC-2018: '[And] His counsel pleased the king and the princes (or And his counsel
    pleased the king and the leaders), and the king did by the counsel of Memucan;'
  epo-epo: La parolo plaĉis al la reĝo kaj al la princoj, kaj la reĝo agis konforme
    al la parolo de Memuĥan.
  uig-PIN: Mǝmukanning bu gepi padixaⱨ bilǝn ǝmirlirini hux ⱪildi; padixaⱨ uning gepi
    boyiqǝ ix kɵrdi.
  beo-beo: Hina bagade amola eagene ouligisu dunu da amo hou da noga:i dawa::beba:le,
    hina bagade da Mimiuga:ne ea sia:i defele hamoi.
  tpi-OTNT: King wantaim ol hetman bilong en ol i laikim dispela tok, na king i mekim
    olsem Memukan i tok.
  hau-SA: Sarki da hakimansa suka gamsu da wannan shawara. Saboda haka sarki ya yi
    kamar yadda Memukan ya faɗa.
  uig-LAT: Memukanning bu gépi padishah bilen emirlirini xush qildi; padishah uning
    gépi boyiche ish kördi.
  nde-nde: Inkosi kanye lezikhulu zayo bathokoza ngalokhu kucebisa, inkosi yasisenza
    khona lokho uMemukhani akucebisayo.
  ton-ton: Pea naʻe mālie ai ʻae tuʻi mo e ngaahi houʻeiki ʻi he lea ko ia; pea naʻe
    fai ʻe he tuʻi ʻo fakatatau ki he lea ʻa Mimukani.
  ces-1613: I líbila se ta rada králi i knížatům, a učinil král podlé rady Memuchanovy.
  eng-WMB: 'This advice pleased the king and the princes, and the king did according
    to the word of Memucan:'
  tam-TCV: அரசனுக்கும், அவனுடைய உயர்குடி மனிதருக்கும் இந்த ஆலோசனை பிரியமாயிருந்தது.
    எனவே மெமுகான் சொன்ன ஆலோசனையின்படியே அரசன் செய்தான்.
  ceb-ULB: Gikalipay kini nga tambag sa hari ug sa iyang halangdong mga tawo, ug gibuhat
    kini sa hari sumala sa gitanyag ni Memukan.
  mkn-mkn: Raja Ahasuweros deng dia pung pagawe dong samua tarima bae Memukan pung
    nasiat tu.
  pol-UBG: Ta rada podobała się królowi i książętom i król uczynił według rady Memukana.
  urd-GVU: یہ بات بادشاہ اور اُس کے شرفا کو پسند آئی۔ مموکان کے مشورے کے مطابق
  eng-OEBCW: The proposal pleased the king and the officials, and the king did as
    Memucan advised.
  deu-1912: Das gefiel dem König und den Fürsten; und der König tat nach dem Wort
    Memuchans.
  kan-2017: ಈ ಮಾತು ಅರಸನಿಗೂ, ಅವನ ಸರದಾರರಿಗೂ ಒಳ್ಳೆಯದೆಂದು ತೋರಿದಾಗ ಅರಸನು ಮೆಮೂಕಾನನ ಮಾತಿನಂತೆಯೇ
    ಮಾಡಿದನು.
  yap-yap: Fare pilung nge pi tolang ko am rok e yad ba’adag fare n’en keyog Memukan,
    ma aram me rin’ fare pilung ni bod rogon nike yog.
  hlt-MCSB: Ol te manghai neh mangpa rhoek kah mikhmuh ah then coeng. Te dongah manghai
    loh Memukan ol bangla a saii.
  mdy-ETH: ካኣቲንታ ዒዛኮ ዶንዞ ማዔ ቢታንታ ዓኣ ዓሳ ቢያ ዬኖ ጌኤዞ ዎዛና ዔኬኔ፤ ዬያ ሜሙካኔ ኬኤዜ ሃይሶ ካኣቲ ዋይዚ
    ዔኪ ማዾይዳ ፔኤሼኔ።
  twi-ASANTE: Ɔhene no ne nʼahenemma no faa no sɛ ɛyɛ adwene pa enti, wɔfaa Memukan
    afotuo no.
  eng-WEBU: 'This advice pleased the king and the princes, and the king did according
    to the word of Memucan:'
  wal-wal: Yaagin kawoinne a halaqati ha zoriyan ufaittidosona. Hegaa gishshau, Mamukaani
    giidoogaadan kawoi oottiis.
  tgk-tgk: Маслиҳати Мемухон ба ҳама писанд омаду подшоҳ аз пайи иҷрои он шуд.
  spa-PDDPT: El consejo agradó al rey y a los magistrados, y el rey hizo conforme
    a la palabra de Memucán.
  gun-gun: Ha'e ramo ha'e va'e ayvu huvixa ojou porã, yvatekueve ikuai va'e avi. Ha'e
    rami vy ojapo Memucã ijayvuague rami.
  agu-BL: Yi tbital yi rey Asuero yi yol Memucán, nintzun tzatzin i' te'j. Ncha'tz
    e' ban yi e' mas ajcaw, e' tzatzin te yi tajtza'kl Memucán. Ej nintzun bixe' yi
    jun ca'wla'tz tan yi rey Asuero yi tajwe'n cho'c yi e' xna'n jak' ca'wl quichmil.
  ilo-ULB: Naay-ayo ti ari ken dagiti natatakneng a lallaki iti daytoy a balakad,
    ket inaramid ti ari kas insingasing ni Memucan.
  kpg-kpg: Di king mo ana dagi oobidi gu hiihai gi di maanadu deenei, gei di king
    guu hai nia mee Memucan ne helekai ai.
  uig-ARA: مەمۇكاننىڭ بۇ گېپى پادىشاھ بىلەن ئەمىرلىرىنى خۇش قىلدى؛ پادىشاھ ئۇنىڭ گېپى
    بويىچە ئىش كۆردى.
  sus-sus: Na marasi naxa rafan mangɛ nun mangɛdie ma. Asuyerusu naxa a raba alɔ Memukan
    a fala ki naxɛ.
  pon-2006: Nanmwarkio oh sapwellime lapalap ako ahpw pwungki kaweid wet, nanmwarkio
    eri kapwaiada.
  ksd-ksd: Ma ra king ma ra umana luluai dia ga manane go ra tinata; ma ra king i
    ga mur ra tinata kai Memukan;
  tur-YTC: Bu öğüt kralın ve beylerin hoşuna gitti ve kral Memukan'ın sözüne göre
    yaptı.
  ind-AYT: Usulan itu dipandang baik oleh raja dan para pemimpin sehingga raja melakukannya
    sesuai usulan Memukan.
  nya-nya: Mfumu ndi nduna zake anakondwera ndi uphungu uwu, kotero mfumu inachita
    monga momwe ananenera Memukani.
  kyg-kyg: Kini vekaꞌe muki neꞌyagaiya vayaꞌmogiꞌeꞌmo ani gemo afiteꞌapaeꞌmo ani geeꞌmo
    hapauꞌnigeno kini vekamoꞌa Memukaniꞌa huꞌniya gemo akame huꞌniye.
  mps-mps: Te gavman tuni bidi king te aga tobolu bidi dabe dali augwaligo te po godolo
    elama, tama king bidigo te Memukango wali po gilama, te tiwai yai dao.
  tpi-tpi: King wantaim ol hetman bilong en ol i laikim dispela tok, na king i mekim
    olsem Memukan i tok.
  dan-1931: Det Forslag var godt i Kongens og Fyrsternes Øjne, og Kongen fulgte Memukans
    Forslag.
  vie-OVCB: Lời bàn này được vua và quần thần chấp thuận. Vua thực hiện mọi việc đúng
    theo lời đề nghị của Mê-mu-can,
  guj-2017: એ સલાહ રાજા તથા તેના સરદારોને સારી લાગી. તેથી રાજાએ મમૂખાનના કહેવા પ્રમાણે
    કર્યુ.
  pon-2006A: Nanmwarkio oh sapwellime lapalap ako ahpw pwungki kaweid wet, nanmwarkio
    eri kapwaiada.
  por-BRBSL: 'Este conselho agradou ao rei e aos príncipes, e o rei fez de acordo
    com a palavra de Memucan:'
  eng-OEBUS: The proposal pleased the king and the officials, and the king did as
    Memucan advised.
  cth-cth: Hote lawk hah siangpahrang hoi a tami kalen naw ni a lung a kuep dawkvah
    siangpahrang ni Memukan ni a dei e patetlah a sak.
  twi-twi: Ɔhene no ne nʼahenemma no faa Memukan afotu no sɛ ɛyɛ adwene pa, enti wodii
    so.
  hlt-hlt: Ol te manghai neh mangpa rhoek kah mikhmuh ah then coeng. Te dongah manghai
    loh Memukan ol bangla a saii.
  tbz-SIM: Kɛ̀ dɛ kó tinɑ́ɑǹtìi nɑrikɛ okpɑ̀ɑ̀tì nɛ̀ mìníísìbɛ̀ kɛ̀ bɛ̀ɛ yie Mɛmukɑ̃ɑ̃
    kpɛti.
  msy-2020: Ezɨ atrivim uan gumazir dapaniba ko me mɨgɨrɨgɨar kam gifonge, kamaghɨn
    atrivim Memukan mɨkemezɨ moghɨn ami.
  dop-dop: Ḿpʋ́ɣʋ́ tɔm ntɩ tǝ lɑpɑ wulɑʋ nɑ ɩ ɑkewenɑɑ kɛ leleŋ, nɑ wulɑʋ lɑ ɩsɩɩ
    Memukɑŋ yɔɣɔtʋɣʋ tɔ.
  azb-azb: Bu söz padşahın və rəislərin xoşuna gəldi, padşah Memukanın təklifinə əməl
    etdi.
  eng-DBY: And the saying pleased the king and the princes; and the king did according
    to the word of Memucan.
  hin-2017: यह बात राजा और हाकिमों को पसन्द आई और राजा ने ममूकान की सम्मति मान ली
    और अपने राज्य में,
  wol-KYG: Loola nag neex Buur ak kàngam ya. Buur nag def la ko Memukan wax.
  bjr-bjr: Kinna narí uriqarara fasiqauqa faqa misa mi ufanara nidufanoo kinna fannoo
    Meemukanafa qundee inau.
  eng-YLT: And the thing is good in the eyes of the king, and of the princes, and
    the king doth according to the word of Memucan,
  eng-WYC-2017: '[And] His counsel pleased the king and the princes, and the king
    did by the counsel of Memucan;'
  eng-WMBB: 'This advice pleased the king and the princes, and the king did according
    to the word of Memucan:'
  urd-GVH: यह बात बादशाह और उसके शुरफ़ा को पसंद आई। ममूकान के मशवरे के मुताबिक़
  rug-rug: Va egoa sa baṉara meke sari na nana tie tumatumae pa kalina sa tinarae
    pa qavuna sa binalabala asa, gua sapu balabala ia e Memukana.
  gaz-gaz: Mootichii fi qondaaltonni isaa gorsa kanatti ni gammadan; kanaafuu mootichi
    yaada Memuukaan dhiʼeesse sana hojii irra oolche.
  fra-LSG: Cet avis fut approuvé du roi et des princes, et le roi agit d’après la
    parole de Memucan.
  yal-yal: Na yamarin yi rafan mangan ma, e nun a kuntigine birin, mangan yi a liga
    alo Mɛmukan a fala kii naxan yi.
  haw-1868: Ua maikai keia olelo i ka manao o ke alii, a me na kuhina, a hana iho
    la ke alii e like me ka olelo a Memukana.
  arb-NAV: فَاسْتَصْوَبَ الْمَلِكُ وَعُظَمَاؤُهُ هَذَا الرَّأْيَ، وَعَمِلَ بِمَشُورَةِ
    مَمُوكَانَ،
  ewe-ewe: Fia la kple eƒe aɖaŋuɖolawo kpɔ ŋudzedze le Memukan ƒe aɖaŋuɖoɖo la ŋu,
    ale fia la wɔ ɖe Memukan ƒe susu la dzi.
  eng-LEE: And the speech was pleasing in the eyes of the king and of the princes;
    and the king did according to the speech of Memuchan.
  asm-FB: তেতিয়া এই কথাত ৰজা আৰু প্রধান লোকসকল সন্তুষ্ট হ’ল; আৰু ৰজাই মমুকণে দিয়া
    প্রস্তাৱৰ দৰেই কৰিলে।
  sus-A: نَ مَرَ سِ نَشَ رَقَن مَنفّ نُن مَنفّدِيٍ مَ. عَسُيٍرُ سُ نَشَ عَ رَبَ عَلْ
    مٍمُكَن عَ قَلَ كِ نَشّ.
  fra-SBL: 'Cet avis plut au roi et aux princes, et le roi fit selon la parole de
    Memucan :'
  hbo-hbo: וַיִּיטַב֙ הַדָּבָ֔ר בְּעֵינֵ֥י הַמֶּ֖לֶךְ וְהַשָּׂרִ֑ים וַיַּ֥עַשׂ הַמֶּ֖לֶךְ
    כִּדְבַ֥ר מְמוּכָֽן׃
  pjt-pjt: '@see-verse:EST.001.020'
  kik-kik: Mũthamaki na andũ ake arĩa maarĩ igweta magĩkenio nĩ mataaro macio, nĩ
    ũndũ ũcio mũthamaki agĩĩka o ta ũrĩa Memukani oigĩte.
  fra-NCL: Le conseil plut au roi et aux princes, et le roi agit selon le discours
    de Mamuchan.
  cek-AK: Anih mah thuih ih lok mah siangpahrang hoi angraengnawk ih palungthin to
    daengh khuek pongah, Memukan ih lok baktih toengah siangpahrang mah sak;
  cuk-cuk: Weyob ibmar-soglesadi Rey-Asuero, degi, e-dummagan-negdakmamaid yeer-itosmalad.
    Degisoggu, rey, Memucán-ibmar-sogsadba ibmar imaksad.
  uig-CYR: Мәмуканниң бу гепи падиша билән әмирлирини хуш қилди; падиша униң гепи
    бойичә иш көрди.
  tel-2017: ఈ సలహా రాజుకీ అధికారులకీ నచ్చింది. కాబట్టి అతడు మెమూకాను మాట ప్రకారం చేశాడు.
  hat-BSA: Pawòl sa a te fè wa a kontan, avèk chèf yo, epi wa a te fè kon Memucan
    te pwopoze a.
  kos-kos: Tokosra ac mwet fulat lal nukewa insese nu ke nunak sac, ac tokosra el
    oru oana ma Memucan el fahk.
  hbo-WLC: וַיִּיטַב֙ הַדָּבָ֔ר בְּעֵינֵ֥י הַמֶּ֖לֶךְ וְהַשָּׂרִ֑ים וַיַּ֥עַשׂ הַמֶּ֖לֶךְ
    כִּדְבַ֥ר מְמוּכָֽן׃
  ibo-ibo: Eze na ndịisi ọchịchị ya nabatara ndụmọdụ a, nʼihi ya, eze mere ihe Memukan
    kwuru.
  ory-ory: ଏହି କଥାରେ ରାଜା ଓ ଅଧିପତିଗଣ ସନ୍ତୁଷ୍ଟ ହୁଅନ୍ତେ, ରାଜା ମମୁଖନ୍‍ର ପରାମର୍ଶନୁସାରେ
    କର୍ମ କଲେ।
  chk-chk: Ei ekiek ewe king me ekewe nöüwis ra tipeeu ngeni. Iei mine ewe king a
    föri usun mine Memukan a apasa.
  rop-rop: Wal King Seksis en ola lidamob bin gudbinji wanim Memukan bin jinggabat,
    en det king bin dum wanim Memukan bin dalim im.
  ukr-1871: І до вподоби було се слово в очах царя й князїв; і зробив царь по слову
    Мемухана,
  deu-1951: Diese Rede gefiel dem König und den Fürsten; und der König tat nach den
    Worten Memuchans
  eng-JPS: And the word pleased the king and the princes; and the king did according
    to the word of Memucan;
  srp-1865: I ovo bi po volji caru i knezovima, i uèini car kako reèe Memukan.
  lug-lug: Ekigambo ekyo kyasanyusa nnyo Kabaka n’abakungu be, era Kabaka n’akola
    ng’ekiteeso kya Memukani bwe kyali.
  heb-heb: וייטב הדבר בעיני המלך והשרים ויעש המלך כדבר ממוכן׃
  ben-IRV: এই কথা রাজার ও অধ্যক্ষদের ভালো লাগলে রাজা মমূখনের কথানুযায়ী কাজ করলেন।
  pan-pan: ਇਹ ਗੱਲ ਰਾਜਾ ਨੂੰ ਅਤੇ ਹਾਕਮਾਂ ਨੂੰ ਚੰਗੀ ਲੱਗੀ ਅਤੇ ਰਾਜਾ ਨੇ ਮਮੂਕਾਨ ਦੇ ਆਖੇ ਅਨੁਸਾਰ
    ਕੀਤਾ।
  mya-JVB: ထိုစကား ကို ရှင်ဘုရင် နှင့် မှူးမတ် တို့သည် နှစ်သက် ၍ မမုကန် လျှောက် သည်အတိုင်း
    ရှင်ဘုရင် ပြု လျက်၊
  tbg-tbg: Memukaaniva minti tumanta avuhainaa vaiinti vivavata, vira nora vaiinti
    vikavata, vi uvarara quahake, viraqaahairo avuhainaa vaiinti viva Memukaaniva
    tunte ura.
  hmo-hmo: King Ahasuero bona iena lohia taudia ese inai hereva idia ura henia. Vadaeni
    king ese Memukana ena laloa gauna ia karaia.
  urd-urd: यह बात बादशाह और हाकिमों को पसन्द आई, और बादशाह ने ममूकान के कहने के मुताबिक़
    किया;
  rus-SYN: И угодно было слово сие в глазах царя и князей; и сделал царь по слову
    Мемухана.
  bqc-SIM: Yã́pi kà kíagu ń gbãadeↄ píi, ↄ̃ a kɛ̀ lá Mɛmukã òɛwa.
  tcz-CHONGTHU: Lengpa le amilen amilal hojousen Memucan’s thumop hi pha asasoh kei
    taovin ahi.
  mar-mar: या सल्ल्याने राजा आणि त्याचा अधिकारी वर्ग आनंदीत झाला. ममुखानची सूचना राजा
    अहश्वेरोशने अंमलात आणली.
  qub-qub: Memucán chayno nishanga alli caran raypäpis palasyuncho caycaj mandajcunapäpis.
    Chaura rayga pay nishannöna rurachiran.
  bqp-bqp: Yã pìi kà kínagu kũ gbãnadenↄ ń pínki, akũ à kɛ̀ lákũ Mɛmukã ònɛ
    nà.
  hat-hat: Wa a ansanm ak chèf yo te renmen lide Mimoukan te bay la. Se konsa wa a
    fè sa Mimoukan te di fè a.
  eng-BSB: The king and his princes were pleased with this counsel; so the king did
    as Memucan had advised.
  eng-WEBPB: 'This advice pleased the king and the princes, and the king did according
    to the word of Memucan:'
  kbq-kbq: Hagi kini ne'ene ranra eri'za vahetmimo'za Memukani'ma hia antahintahirera
    mago zamarimpa hu'za muse hu'naze. Ana hazageno Memukani'ma antahintahima amia
    kante anteno kini ne'mo'a ana zana hu'ne.
  nhe-BL: Huan tlen quiijto Memucán quipacti nopa tlanahuatijquetl huan nopa sequinoc
    tlacame tlen nopona itztoyaj. Huajca quichijqui nopa tlajcuiloli queja Memucán
    quiijto.
  bus-bus: Yã pì kà kínanɛ kↄ̃n gbãadeenↄ ń píngi, ben à kɛ̀ lán Mɛmukã ònɛ nà.
  gub-BL: Ize'eg ikatu tuwihawete pe a'e, ipytywà har wanupe a'e no. A'e rupi uzapo
    ma'e Memukà ize'eg awer rupi kury.
  eng-DRA: 'His counsel pleased the king, and the princes: and the king did according
    to the counsel of Mamuchan.'
