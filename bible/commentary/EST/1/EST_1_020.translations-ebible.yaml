verse: EST.001.020
translations:
  mal-C: അങ്ങനെ രാജശാസന അതിവിശാലമായ രാജ്യമെമ്പാടും വിളംബരം ചെയ്തുകഴിയുമ്പോൾ ചെറിയവൾമുതൽ
    വലിയവൾവരെ എല്ലാ സ്ത്രീകളും തങ്ങളുടെ ഭർത്താക്കന്മാരെ ബഹുമാനിക്കും.”
  deu-TKW: Wird dann die Verordnung des Königs, die er in seinem ganzen Königreiche
    - das ja groß ist - erläßt, vernommen, so werden alle Frauen ihren Männern die
    Ehre geben, vom Größten bis zum Kleinsten.
  lin-lin: Boye tango mobeko ya mokonzi ekopanzana na mokili na ye mobimba, basi nyonso
    bakotosa mibali na bango, ezala babola to bazwi.
  eng-LSV: and the sentence of the king that he makes has been heard in all his kingdom—for
    it [is] great—and all the wives give honor to their husbands, from great even
    to small.”
  eng-GNV: And when the decree of the King which shalbe made, shalbe published throughout
    all his kingdome (though it be great) all the women shall giue their husbands
    honour, both great and small.
  eng-WEBSTER: And when the king's decree which he shall make shall be published throughout
    all his empire, (for it is great,) all the wives will give to their husbands honor,
    both to great and small.
  nhw-BL: Huajca quema tlamachiltise nopa tlanahuatili catli tijchijtoc campa hueli
    ipan nochi tlalme campa titlanahuatía, nochi sihuame, masque tlapijpiyaj o teicneltzitzi,
    quintlepanitase ininhuehuejhua.
  swh-ONEN: Kisha mbiu hii ya mfalme itakapotangazwa katika himaya yake iliyo kubwa
    sana, wanawake wote watawaheshimu waume zao, kuanzia mdogo hadi mkubwa.”
  bba-bba: Sɑnɑm mɛ bɑ koo woodɑ ye nɔ wunɛn tem bɑkɑm mɛ kpuro sɔɔ, tɔn kurɔ bɑɑwure
    u koo win durɔ mɛm nɔɔwɑwɑ, bɑɑ ǹ n mɛren nɑ durɔ wi, u sɑ̃ɑ.
  eng-KJVCPB: And when the king’s decree which he shall make shall be published throughout
    all his empire, (for it is great,) all the wives shall give to their husbands
    honour, both to great and small.
  luo-luo: Eka chik ma ruoth ogolono nolandre pinye duto, kendo mon duto biro luoro
    chwogi, maonge modongʼ.”
  meu-meu: Taunabunai, hanua pavapavana ena haheḡani herevana na ena basileia bada-hereana
    idoinai bae piua, bena hahine iboudiai, lohia hahinedia bona hanua hahinedia,
    ese adavadia bae matauraidia.
  npi-ULB: जब राजाको विशाल राज्यभरि उहाँको आदेशको घोषणा गरिन्छ, तब ठुलादेखि साना सबै
    जनाको पत्‍नीले आ-आफ्ना पतिलाई आदर गर्नेछन् ।”
  yor-yor: Nígbà náà tí a bá kéde òfin tí ọba ṣe ká gbogbo ilẹ̀ ìjọba rẹ̀, gbogbo
    àwọn obìnrin ni yóò bọ̀wọ̀ fún ọkọ wọn, láti ọ̀dọ̀ ẹni tí ó kéré títí dé ọ̀dọ̀
    ẹni ńlá.”
  ind-ind: Dengan demikian, ketika surat perintah Tuanku Raja diumumkan, maka semua
    istri, baik dari para pejabat maupun masyarakat biasa, akan menghormati dan menaati
    suami mereka.”
  pes-OPCB: وقتی این فرمان در سراسر این سرزمین پهناور اعلام شود آنگاه در همه جا شوهران،
    هر مقامی که داشته باشند، مورد احترام زنانشان قرار خواهند گرفت.»
  tgl-ULB: Nang maihayag na ang utos ng hari sa lahat ng kabuuang lawak ng kaharian,
    lahat ng asawa ay pararangalan ang kanilang mga asawa, mula sa pinakadakila hanggang
    sa pinakamaliit ang kahalagahan.”
  hui-hui: Bi ogoni lowia haregola dindi bibahende í̠na hondo kegoha wali bibahende
    bedarume hale hai howa ti agalini homogoyaguabi yagibanoyaguabi ta nabi yo nahende
    bi bayuwa hale holebira, lalu kinihondo lamiya.
  mya-mya: အ​ရှင်​၏​အ​မိန့်​တော်​ကို ဤ​ကျယ်​ဝန်း​သည့် အင်​ပါ​ယာ​နိုင်​ငံ​တော်​တစ်​လျှောက်​လုံး​တွင်
    ကြေ​ညာ​လိုက်​သော​အ​ခါ အ​မျိုး​သ​မီး အ​ပေါင်း​တို့​သည်​မိ​မိ​တို့​၏​ခင်​ပွန်း​များ
    အား​ဆင်း​ရဲ​သည်​ဖြစ်​စေ၊ ချမ်း​သာ​သည် ဖြစ်​စေ​ရို​သေ​ကြ​ပါ​လိမ့်​မည်'' ဟု​လျှောက်
    ၏။
  bod-N: རྒྱལ་ཁམས་ཀྱི་མངའ་ཁོངས་ནི་ཅི་འདྲའི་རྒྱ་ཆེ་ཡང་། རྒྱལ་པོའི་བཀའ་མཆིད་རྒྱལ་ཁམས་ཡོངས་ལ་ཁྱབ་པའི་དུས་སུ།
    ཆུང་མ་རྣམས་ཀྱིས་རང་རང་གི་ཁྱོ་ག་མཆོག་དམན་སུ་ཞིག་ཡིན་རུང་དེ་ལ་བཀུར་བསྟི་བྱེད་ངེས་སོ་ཞེས་ཞུས་པ་ལ།
  sna-sna: Ipapo kana chirevo chamambo chaziviswa muumambo hwake hwose, vakadzi vose
    vachakudza varume vavo, kubva kumudiki kusvikira kumukuru.”
  spa-BLM: Cuando se publique en todo el reino el decreto del rey que él hará (porque
    es grande), todas las mujeres darán honor a sus maridos, tanto a los grandes como
    a los pequeños.”
  cac-cac: A jun ley chi' yovalil tz'ac'chaj ojtacajel d'a masanil yol a macb'en tic
    yic vach' masanil eb' ix ix ol sc'anab'ajej val eb' vin̈ yetb'eyum eb' ix, yaln̈ej
    tas animail, xchi vin̈.
  swh-ULB: Tangazo la mfalme litakapotolewa katika ufalme wote, wanawake wote watawaheshimu
    waume zao, tangu mwenye cheo hadi asiye na cheo.”
  bel-bel: Калі пачуюць пра такую пастанову цара, якая разыдзецца па ўсім царстве
    ягоным, як яно ні вялікае, тады ўсе жонкі будуць шанаваць мужоў сваіх, ад вялікага
    да малога.
  deu-ELBBK: Und wird man den Befehl des Königs, den er erlassen wird, in seinem ganzen
    Königreich hören – denn es ist groß – so werden alle Frauen ihren Männern Ehre
    geben, vom Größten bis zum Kleinsten.
  mbb-OT: Ne heini he suǥù, emun egketuenan te langun he nesakup kayi te meluag he
    ginhedian nu, ne is langun he menge vahi, egketahud dan is menge esawa zan, deisey
    etawa zekelà is pid-etawan din.”
  mal-2015: രാജാവു കല്പിക്കുന്ന വിധി രാജ്യത്തെല്ലാടവും-അതു മഹാരാജ്യമല്ലോ-പരസ്യമാകുമ്പോൾ
    സകലഭാര്യമാരും വലിയവരോ ചെറിയവരോ ആയ തങ്ങളുടെ ഭർത്താക്കന്മാരെ ബഹുമാനിക്കും.
  rmc-rmc: Sar šunena le kraľiskro nevo zakonos, so diňa avri prekal calo peskro kraľišagos,
    akor peske dojekh romňi ľikerela peskre romes, či hino barvalo abo čoro.“
  nlg-nlg: Tana bona na vetena eni kara gegere horua tana lei komu talighu ilokana
    na kinakabu sule eni, na lei mane taulaghi, tara sodo rongo pa ra bona, igeva
    kara sodoa na puku ni talumava itadira na lei taudira.”
  pes-OPV: وچون فرمانی که پادشاه صادر گرداند در تمامی مملکت عظیم او مسموع شود، آنگاه
    همه زنان شوهران خود را ازبزرگ و کوچک، احترام خواهند نمود.»
  ron-1924: Порунка ымпэратулуй се ва вести астфел ын тоатэ ымпэрэция луй, кэч есте
    маре, ши тоате фемеиле вор да чинсте бэрбацилор лор, де ла маре пынэ ла мик.”
  ben-OBCV: রাজার এই আদেশ যখন তাঁর বিরাট সাম্রাজ্যের সব জায়গায় ঘোষিত হবে তখন সাধারণ
    থেকে সম্মানিতা সমস্ত স্ত্রীলোকেরা তাদের স্বামীদের সম্মান করবে।”
  lex-lex: La'pa hya'a maka tuna ha netlia de nwewar la'a lodna-hair di liewnu, de
    hota a'na patke'a re honona ratu rhu'ru-rhelam la hawni muanke'a nayanni, la'pa
    rlernana kuku'uni-lalawanni ho'mana ra'unni-ramta'ata deulu-tatar de.”
  som-som: Oo marka boqorka amarkiisa uu bixin doono lagu faafiyo boqortooyadiisa
    oo dhan (waayo, way weyn tahay) ayaa dumarka oo dhammu nimankooda maamuusi doonaan,
    yar iyo weynba.
  lat-VUC: Et hoc in omne (quod latissimum est) provinciarum tuarum divulgetur imperium,
    et cunctæ uxores, tam majorum quam minorum, deferant maritis suis honorem.
  eng-ASVBT: And when the king’s decree which he shall make shall be published throughout
    all his kingdom (for it is great), all the wives will give to their husbands honor,
    both to great and small.
  ita-1885: E il decreto che il re avrà fatto, sarà inteso per tutto il suo regno,
    benchè egli sia grande; e tutte le donne renderanno onore a' lor mariti, dal maggiore
    al minore.
  eng-ULB: When the king's decree is proclaimed throughout all his vast kingdom, all
    the wives will honor their husbands, from the greatest to the least significant.”
  spa-VBL: Cuando el decreto de Su Majestad sea proclamado en todo su vasto imperio,
    todas las esposas respetarán a sus maridos, sean de alta o baja cuna”.
  fra-_FOB: Et l'édit que le roi aura fait étant connu par tout son royaume, quelque
    grand qu'il soit, toutes les femmes honoreront leurs maris, depuis le plus grand
    jusqu'au plus petit.
  mal-mal: രാജാവ് കല്പിക്കുന്ന വിധി രാജ്യത്തെല്ലാടവും (അത് മഹാരാജ്യമല്ലോ) പരസ്യമാകുമ്പോൾ
    സകലഭാര്യമാരും വലിയവരോ ചെറിയവരോ ആയ തങ്ങളുടെ ഭർത്താക്കന്മാരെ ബഹുമാനിക്കും.
  urd-GVR: Jab elān pūrī saltanat meṅ kiyā jāegā to tamām aurateṅ apne shauharoṅ kī
    izzat kareṅgī, ḳhāh wuh chhoṭe hoṅ yā baṛe.”
  suz-BL: मिनु एको पिप आ ब्रेक्‍पाइश्‍शो लोव़ एको राज्‍य नेल्‍लेमी नेंतेक्‍म हना,
    ठेयब नु आइक्‍च मीश मुर नेल्‍लेमी आन वोंइश कली मान पाइनीम” देंत।
  ita-1927: E quando l’editto che il re avrà emanato sarà conosciuto nell’intero suo
    regno ch’è vasto, tutte le donne renderanno onore ai loro mariti, dal più grande
    al più piccolo”.
  ckb-ckb: بەو شێوەیە فەرمانەکەی پاشا لەناو هەموو شانشینە مەزنەکە ڕادەگەیەنرێت، هەموو
    ژنانیش بە ڕێزەوە هەڵسوکەوت لەگەڵ مێردەکانیان دەکەن، لە گەورەیانەوە هەتا بچووکیان.»
  eng-BBE: And when this order, given by the king, is made public through all his
    kingdom (for it is great), all the wives will give honour to their husbands, great
    as well as small.
  kan-OKCV: ಈ ಪ್ರಕಾರ ಅರಸನು ಮಾಡಿದ ಆಜ್ಞೆಯು ತನ್ನ ವಿಸ್ತಾರವಾದ ರಾಜ್ಯವೆಲ್ಲ ಗೊತ್ತಾದಾಗ ಸ್ತ್ರೀಯರೆಲ್ಲರೂ
    ಹಿರಿಯರಿಂದ ಚಿಕ್ಕವರವರೆಗೂ ತಮ್ಮ ಗಂಡಂದಿರಿಗೆ ಗೌರವಕೊಡುವರು,” ಎಂದು ಸಲಹೆ ನೀಡಿದನು.
  tam-2017: இப்படி ராஜா முடிவெடுத்த காரியம் தமது ராஜ்ஜியமெங்கும் கேட்கப்படும்போது,
    பெரியோர்முதல் சிறியோர்வரையுள்ள எல்லாப் பெண்களும் தங்கள் கணவன்களை மதிப்பார்கள்
    என்றான்.
  spa-RV-1909: Y el mandamiento que hará el rey será oído en todo su reino, aunque
    es grande, y todas las mujeres darán honra á sus maridos, desde el mayor hasta
    el menor.
  ron-BTF: Şi după ce hotărârea împăratului pe care o va da el va fi făcută cunoscută
    prin toată împărăţia lui, (fiindcă este mare,) toate soţiile vor da onoare soţilor
    lor, deopotrivă celor mari şi celor mici.
  eng-WEBP: When the king’s decree which he shall make is published throughout all
    his kingdom (for it is great), all the wives will give their husbands honor, both
    great and small.”
  eng-FBV: When Your Majesty's decree is proclaimed throughout your vast empire, all
    wives will respect their husbands, highborn or lowborn.”
  nld-1939: Wanneer deze beslissing, door den koning genomen, in heel zijn koninkrijk,
    hoe groot dit ook is, bekend wordt, zullen alle vrouwen, van de aanzienlijkste
    tot de geringste, haar mannen eerbiedigen.
  nch-BL: Huajca quema nochi quicaquise nopa tanahuatili cati tijchijtoc campa hueli
    ipan nochi talme campa titanahuatía, nochi sihuame, masque tapijpiyaj o teicneltzitzi,
    quintepanitase inihuehuejhua.
  vie-1934: Khi chiếu chỉ của vua đã làm được truyền khắp trong nước vua, vì nước
    thật rộng lớn, thì các người vợ tất phải tôn kính chồng mình, từ người sang trọng
    cho đến kẻ nhỏ hèn.
  hin-CV: जब राजा के द्वारा प्रसारित आज्ञा उनके संपूर्ण साम्राज्य में सुनाई जाएगी
    तब सब स्त्रियां अपने पतियों का आदर करने लगेंगी, विशेष अथवा सामान्य, सभी अपने-अपने
    पतियों का सम्मान करने लगेंगी.”
  spa-BES: Y cuando esta orden, dada por el rey, se haga pública en todo su reino,
    que es muy grande, todas las esposas honrarán a sus esposos, tanto grandes como
    pequeñas.
  tdx-tdx: Ie hanitsike ty fifehea’e ty fijanjiñañe i tsey hanoe’ i mpanjakaiy, ndra
    te ie bey henehene, le songa hiasy ty vali’e o tañanjombao, ty bey naho ty kede.
  tha-KJV: ดังนั้นเมื่อกษั​ตริ​ย์ทรงประกาศกฤษฎี​กา ตลอดพระราชอาณาจักรของพระองค์ (อันกว้างใหญ่อย่างยิ่งนั้น)
    สตรี​ทั้งปวงจะต้องให้​เกียรติ​สามี​ของตน ไม่​ว่าสูงหรือต่ำ”
  por-BR-2018: E quando o mandamento que o rei ordenar for ouvido em todo o seu reino
    (ainda que seja grande), todas as mulheres darão honra a seus maridos, desde o
    maior até o menor.
  deu-ELO: Und wird man den Befehl des Königs, den er erlassen wird, in seinem ganzen
    Königreiche hören, denn es ist groß, so werden alle Weiber ihren Männern Ehre
    geben, vom Größten bis zum Kleinsten.
  caa-caa: Y entonces conda axin achecsuna e ley era umen e rey, axin anatanwa umen
    tunor e gente tic taca tama tunor or e lugar que e ixictac ucꞌani tuaꞌ oꞌbꞌianobꞌ
    tut uviejobꞌ, motor jay nuquir winicobꞌ o motor jay majax nuquir winicobꞌ, che
    e Memucán.
  eng-WYC-2018: And be this behest published into all the empire of thy provinces,
    which is full large, that all wives, both of greater men and of less, give honour
    to their husbands. (And so when this order is published in all the provinces of
    thy kingdom, which is very large, then all wives shall give proper respect to
    their husbands, both to greater and to lesser men alike.)
  epo-epo: Kiam la ordono, kiun la reĝo faris, estos aŭdita en lia tuta regno, kiel
    ajn granda ĝi estas, tiam ĉiuj virinoj respektos siajn edzojn, de la grandaj ĝis
    la malgrandaj.
  uig-PIN: Aliylirining jakarliƣan yarliⱪi pütün sǝltǝnitigǝ yetip anglanƣan ⱨaman
    (uning sǝltǝnitining zemini bipayan bolsimu), ayallarning ⱨǝrbiri ɵz erigǝ, mǝyli
    qong bolsun kiqik bolsun ularƣa ⱨɵrmǝt ⱪilidiƣan bolidu, — dedi.
  beo-beo: 'Dia fifi asi gala da bagadedafa. Dunu huluane amo ganodini esala, da dia
    sia: amo nababeba:le, uda huluane da ilia egoa (bagade gagui amola hame gagui
    defele), ilima nodone dawa:le, nabasu hou bu hamomu.”'
  tpi-OTNT: Taim dispela tok bilong yu i raun pinis long olgeta hap yu bosim, orait
    olgeta meri bai i harim gut tok bilong man bilong ol, maski ol i man i gat nem
    o man nating.”
  hau-SA: Ta haka, sa’ad da aka yi shelar dokar sarki ko’ina a fāɗin masarautarsa,
    dukan mata za su ba wa mazansu girma, daga ƙarami har zuwa babba.”
  uig-LAT: Aliylirining jakarlighan yarliqi pütün seltenitige yétip anglan’ghan haman
    (uning seltenitining zémini bipayan bolsimu), ayallarning herbiri öz érige, meyli
    chong bolsun kichik bolsun ulargha hörmet qilidighan bolidu, — dédi.
  nde-nde: Kuzakuthi nxa umthetho wenkosi umenyezelwa kuwo wonke umbuso wayo omkhulu,
    abesifazane bonke bazahlonipha omkabo kusukela komncane kusiya komkhulu.”
  ton-ton: Pea ka fakaongo atu ʻae fono ʻae tuʻi ʻaia te ne fai ki he potu kotoa pē
    ʻo hono puleʻanga, (he ʻoku lahi ia,) ʻe ʻatu ʻe he ngaahi fefine uaifi ʻae fakaʻapaʻapa
    ki honau ngaahi husepāniti, pē ko e lahi ia pē ko e siʻi.”
  ces-1613: Tak když uslyší výpověd královskou, kterouž vyhlásiti dá po všem království
    svém, jakkoli veliké jest, všecky ženy v poctivosti míti budou manžely své, od
    největšího až do nejmenšího.
  eng-WMB: When the king’s decree which he shall make is published throughout all
    his kingdom (for it is great), all the wives will give their husbands honor, both
    great and small.”
  tam-TCV: அவ்வாறு அரச கட்டளை அவருடைய பரந்த பிரதேசம் எங்கும் அறிவிக்கப்படும்போது,
    எல்லா பெண்களும், சிறியோரிலிருந்து பெரியோர்வரை தங்கள் கணவனை மதிப்பார்கள்” என்றான்.
  ceb-ULB: Sa dihang gimantala ang sugo sa hari ngadto sa halapad niya nga gingharian,
    ang tanang mga asawa motahod sa ilang mga bana, gikan sa labing bantogan ngadto
    mga labing ubos.
  mkn-mkn: Ais nanti kalo ini surat keputusan dari bapa raja su kuliling di 127 propinsi,
    na, samua parampuan, kici-besar, akan taku, ais dengar-dengar deng kasi tunju
    hormat sang dong pung laki.”
  pol-UBG: A gdy ten wyrok, wydany przez króla, będzie ogłoszony w całym jego królestwie
    – a jest ono wielkie – wtedy wszystkie żony okażą szacunek swoim mężom, od wielkiego
    aż do małego.
  urd-GVU: جب اعلان پوری سلطنت میں کیا جائے گا تو تمام عورتیں اپنے شوہروں کی عزت کریں
    گی، خواہ وہ چھوٹے ہوں یا بڑے۔“
  eng-OEBCW: When the king’s decree which he makes is heard throughout his kingdom
    – great as it is – the wives of all classes will give honour to their husbands.’
  deu-1912: Und es erschalle dieser Befehl des Königs, den er geben wird, in sein
    ganzes Reich, welches groß ist, daß alle Weiber ihre Männer in Ehren halten, unter
    Großen und Kleinen.
  kan-2017: ಈ ರಾಜನಿರ್ಣಯವು ಬಹು ವಿಸ್ತಾರವಾದ ಅವನ ರಾಜ್ಯದಲ್ಲೆಲ್ಲಾ ಗೊತ್ತಾದಾಗ ಶ್ರೇಷ್ಠರೂ, ಕನಿಷ್ಠರೂ
    ಆದ ಎಲ್ಲಾ ಸ್ತ್ರೀಯರು ತಮ್ಮ ಗಂಡಂದಿರಿಗೆ ಗೌರವ ಸಲ್ಲಿಸುವರು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Nap’an ni go’ yira nang e n’en ni kamog u daken i gil’ilungum ni polo’,
    ma gubin e pi’in ppin ma yad ra fol rok pi figirngirad miyad tayfarad ni demturug
    ko bfel’ rogorad ara yad ba gafgow.”
  hlt-MCSB: Ram he len cakhaw a ram tom ah manghai kah oltloeknah a saii te a yaak
    daengah ni huta boeih, tanoe kangham loh a boei ham umponah a khueh eh?,” a ti
    nah.
  mdy-ETH: ኔኤኒ ኬሲ ዳኬ ዓይሢፃ ኔኤኒ ሚርጌና ዼኤፒ ማዒ ዎይሣ ዓጮ ቢያይዳ ፔቴና ኬኤዚንታዛ ፔቴ ፔቴ ላኣላ ፔኤኮ ዓኒ
    ዖርጎቺ ማዔታቴያ ማንቆታቴያ ቦንቺ ናንጋንዳኔ።»
  twi-ASANTE: Sɛ wɔde saa mmara yi to dwa, ma obiara te wɔ wʼahemman kɛseɛ yi mu a,
    mmaa awarefoɔ de obuo a ɛsɛ na ɛfata bɛma wɔn kununom.”
  eng-WEBU: When the king’s decree which he shall make is published throughout all
    his kingdom (for it is great), all the wives will give their husbands honor, both
    great and small.”
  wal-wal: Aissi giikko, ha neeni aattido awaajoi ha gita kawotettan ubban odettiyo
    wode, issi issi maccaasiyaa dure gidin, manqqo gidin, shaakkennan ba azinaa bonchchana”
    yaagiis.
  tgk-tgk: Вақте ки фармони шоҳ дар тамоми сарзамини бузургаш паҳн мешавад, боиси
    он мегардад, ки ҳар як зан дар ҳар хонавода, чи камбағалу чи сарватманд, шавҳари
    худро ҳурмат кунад».
  spa-PDDPT: Cuando el edicto del rey sea oído en todo su reino, ¡que siempre sea
    grande! todas las mujeres darán honra a sus esposos, tanto al más importante como
    al más humilde.
  gun-gun: Oreruvixa, ha'e va'e ayvu repenaa ha'e javi rupi remombe'u uka rã oikuaapa
    ramo pavẽ kunhague omboete 'rã okuapy ome, yvatekueve ha'e yvyĩgueve guive — he'i.
  agu-BL: ”Ej nin tzinwutz wetz tajwe'n tan tele'n yi jun ca'wla'tz ẍchiwi' cyakil
    wunak bene'n tzi'n yi ate' jak' ca'wlu'. Tan yi xtxolbila'tz squibite' yi e' mas
    xna'n, ej nin chocopon tzuntz jak' ca'wl quichmil. Qui'c na ban yi ko at k'ej
    yi quichmil nka qui', stzun Memucán tetz yi rey Asuero.
  ilo-ULB: Inton naipablaak ti bilin ti ari iti entero a nalawa a pagarianna, raemento
    amin dagiti babbai dagiti assawada, manipud iti katatan-okan agingga iti kanunumoan.”
  kpg-kpg: Malaa, dau hagailoo ma ga haga modongoohia hagatau i hongo nia guongo llauehe
    ala e dagi kooe, nia ahina ga hagalabagau nadau lodo ma e aha maa mee e hagaloale
    be maluagina.”
  uig-ARA: ئالىيلىرىنىڭ جاكارلىغان يارلىقى پۈتۈن سەلتەنىتىگە يېتىپ ئاڭلانغان ھامان
    (ئۇنىڭ سەلتەنىتىنىڭ زېمىنى بىپايان بولسىمۇ)، ئاياللارنىڭ ھەربىرى ئۆز ئېرىگە، مەيلى
    چوڭ بولسۇن كىچىك بولسۇن ئۇلارغا ھۆرمەت قىلىدىغان بولىدۇ، ــ دېدى.
  sus-sus: Ginɛ birin na yi yaamari xungbe mɛ i xa mangɛya bun ma, e fama nɛ e xa
    mɔrie binyade ki fanyi ra, kelife ginɛ xuri ma, han ginɛ xungbe.»
  pon-2006: Ni ahnsou me kalohk wet pahn lelpeseng wasa koaros nan wehi laud wet,
    lih koaros pahn waunekihla ar pwoud kan, mehnda ma e semwehmwe de kepwehpwe.”
  ksd-ksd: Ma nam ra bung ba da varvai tana ure ra varkurai ra king i ga pait ia ta
    kana umana gunan par, (tago i ga varkurai ta ra ngala na gunan) a vaden par diat
    a ru kadia umana tutana, diat par a umana ngala ma ra umana ikilik.
  tur-YTC: Kralın çıkaracağı emir bütün krallığında (çünkü o büyüktür) ilan edilince,
    bütün kadınlar, büyük olsun küçük olsun, kocalarına saygı gösterecekler.”
  ind-AYT: Kemudian, saat perintah raja yang akan dibuatnya itu diumumkan di seluruh
    kerajaannya yang besar itu, maka setiap istri akan menghormati suami-suaminya,
    baik orang besar atau orang kecil.”
  nya-nya: Ndipo lamulo la mfumuli lilengezedwa mʼdziko lake lonse ngakhale lili lalikulu,
    amayi onse adzapereka ulemu kwa amuna awo, amuna olemekezeka mpaka amuna wamba.”
  kyg-kyg: Mani gemoꞌmo muki neꞌyagaina kotegamo aino atagu faeno uneno hisigeꞌapaeꞌmo
    muki aꞌne anagaꞌmogimo afiteꞌa anauꞌapimogi geꞌapimo afigae. Aꞌnemogimo apaki
    haneꞌniya anauꞌapimogi geꞌapiꞌe apaki ohaneꞌniya anauꞌapimogi geꞌapiꞌeꞌmo afaꞌa
    afigae, huno ha paiꞌniye.
  mps-mps: Nosali nago te po te nago tonalubo bulu tigidaliba te po bila silai madi,
    te tigidali wego te augwa bidigo po bugagia odomainogo, te nogi elalubo bidi,
    ma te nogi meni yai bidigo me, te augwa wego po odomainu yaibao,” Memukango te
    po wai.
  tpi-tpi: Taim dispela tok bilong yu i raun pinis long olgeta hap yu bosim, orait
    olgeta meri bai i harim gut tok bilong man bilong ol, maski ol i man i gat nem
    o man nating.”
  dan-1931: Når så den Forordning, kongen lader udgå, bliver kendt i hele hans Rige
    - thi det er stort - da vil alle Kvinderne, både høje og lave, vise deres Mænd
    Agtelse.”
  vie-OVCB: Khi sắc lệnh này được công bố ra khắp đế quốc rộng lớn của vua, mọi người
    vợ đều sẽ kính phục chồng, bất luận cao sang hay nghèo hèn.”
  guj-2017: રાજા જે હુકમ કરશે તે જયારે તેના આખા સામ્રાજ્યમાં જાહેર થશે, ત્યારે સર્વ
    સ્ત્રીઓ પોતાના પતિઓને પછી ભલે તે નાના હોય કે મોટા પણ તેઓને માન આપશે.”
  pon-2006A: Ni ahnsou me kalohk wet pahn lelpeseng wasa koaros nan wehi laud wet,
    lih koaros pahn waunekihla ar pwoud kan, mehnda ma e semwehmwe de kepwehpwe.”
  por-BRBSL: Quando o decreto do rei que ele fará for publicado em todo o seu reino
    (pois é grande), todas as esposas darão honra a seus maridos, tanto grandes como
    pequenos”.
  eng-OEBUS: When the king’s decree which he makes is heard throughout his kingdom
    – great as it is – the wives of all classes will give honor to their husbands.”
  cth-cth: Hottelah, na sak pawiteh siangpahrang ni kâpoe e hah na uknaeram pueng
    dawk pathang torei teh, napuinaw pueng ni a vanaw hah a bari awh han, telah a
    ti.
  twi-twi: Sɛ wɔde saa mmara yi to gua ma obiara te wɔ wʼaheman kɛse yi mu a, mmea
    awarefo de obu a ɛsɛ na ɛfata bɛma wɔn kununom.”
  hlt-hlt: Ram he len cakhaw a ram tom ah manghai kah oltloeknah a saii te a yaak
    daengah ni huta boeih, tanoe kangham loh a boei ham umponah a khueh eh?,” a ti
    nah.
  tbz-SIM: A tenkɛ̀ diɛkɛ̀ kɛmɔu kɔbɛ bo keè dìì mɔ̀nnì ɑ dɔ̀ɔ̀ tì bɑ́ wèè nitipòkù
    bo nyíé nho dɔù kpɛti, bɑ́ kòò dɛu yoo ò kɛ̃ńnì.
  msy-2020: Eghtɨ nɨn akam nguibar nɨ gariba bar dar mangɨghtɨ, amiziba bar uan pabar
    akaba baragh men apengan ikiam, gumazir ziaba itiba ko ziaba puvatɨziba uaghara.”
  dop-dop: Ye nyɑ́ kɑwulɑɣɑ sɔsɑɣɑ kɑnɛ, kɑ tɑɑ yǝlɑɑ tǝnɑ nɩɩ tɔm tǝnɛ, ɩlɛ ɑlɑɑ
    kɑ́ nɩɩnɑ pɑ pɑɑlɑɑ. Pɑɑ pɑ kɛ́ sǝkpemɑ yɑɑ sɔsɑɑ.
  azb-azb: Padşahın verdiyi əmr öz böyük padşahlığının hər yerində elan ediləndə böyükdən
    kiçiyə qədər bütün qadınlar öz ərlərinə hörmətlə yanaşacaq».
  eng-DBY: and when the king's edict which he shall make shall be heard throughout
    his realm — for it is great — all the wives shall give to their husbands honour,
    from the greatest to the least.
  hin-2017: अतः जब राजा की यह आज्ञा उसके सारे राज्य में सुनाई जाएगी, तब सब पत्नियाँ,
    अपने-अपने पति का चाहे बड़ा हो या छोटा, आदरमान करती रहेंगी।”
  wol-KYG: Su ko defee bu ñu yéenee dogalu buur bi ci mboolem déndu buur bu yaatu
    bii, jigéen ñépp dinañu weg seen jëkkër, boroom daraja ba ci baadoolo bi.»
  bjr-bjr: Mikari ani mi ufafa aiqama anee rakisi marianna maqa maaqausaki daraani
    mafinaqa aiqama anaaseeuqa nári nifaaqmaaka nuqu faqaasa faqa nuqu siaisa faqa
    misa ufa amiqimmasee irifaranoo.
  eng-YLT: and the sentence of the king that he maketh hath been heard in all his
    kingdom — for it [is] great — and all the wives give honour to their husbands,
    from great even unto small.'
  eng-WYC-2017: And be this behest published into all the empire of thy provinces,
    which is full large, that all wives, both of greater men and of less, give honour
    to their husbands.
  eng-WMBB: When the king’s decree which he shall make is published throughout all
    his kingdom (for it is great), all the wives will give their husbands honour,
    both great and small.”
  urd-GVH: जब एलान पूरी सलतनत में किया जाएगा तो तमाम औरतें अपने शौहरों की इज़्ज़त
    करेंगी, ख़ाह वह छोटे हों या बड़े।”
  rug-rug: Pana ta gilana sa mua kinubekubere pa doduruna sa mua binaṉara, pude sari
    doduru barikaleqe si kaqu tataru ni sari na dia palabatu, pa dia pinamaṉa, be
    tagotagodi babe habahualadi.”
  gaz-gaz: Yoos yommuu labsiin mootichaa guutummaa mootummaa isaa keessatti labsamutti
    dubartoonni hundinuu xinnoo fi guddoon dhirsoota isaaniitiif ulfina kennu.”
  fra-LSG: L’édit du roi sera connu dans tout son royaume, quelque grand qu’il soit,
    et toutes les femmes rendront honneur à leurs maris, depuis le plus grand jusqu’au
    plus petit.
  yal-yal: Mangana, i na i ya fala xuini itoe rali i ya yamanan birin ma, ɲaxanla
    birin fa a xɛmɛn binyama nɛn nayi, keli a xungbeen ma han a xurina.”
  haw-1868: Aia hoolahaia ke kanawai a ke alii e hana'i, ma kona aupuni a pau, (no
    ka mea he nui ia,) alaila e hoomaikai no na wahine i ka lakou poe kane i na mea
    nui a me na mea uuku.
  arb-NAV: وَهَكَذَا يَذِيعُ أَمْرُ الْمَلِكِ الصَّادِرُ عَنْهُ فِي كُلِّ أَرْجَاءِ
    مَمْلَكَتِهِ الشَّاسِعَةِ، فَتُعَامِلُ جَمِيعُ النِّسَاءِ أَزْوَاجَهُنَّ صِغَاراً
    وَكِبَاراً بِاحْتِرَامٍ».
  ewe-ewe: Ne wode se sia le wò fiaɖuƒe gã la me la, nyɔnuwo ade bubu wo srɔ̃ŋutsuwo
    ŋu tso tsitsiawo dzi va se ɖe ɖeviawo dzi.”
  eng-LEE: 'And when the king''s decree which he will make shall be published throughout
    all his kingdom, however great it is: all the wives will show respect to their
    husbands, unto every one, from the great even to the small.'
  asm-FB: মহাৰাজে দিয়া আজ্ঞা যেতিয়া তেওঁৰ ৰাজ্যৰ সকলো ফালে ঘোষণা কৰা যাব, তেতিয়া
    সৰু কি বৰ সকলো মহিলাই নিজৰ নিজৰ স্বামীক সন্মান কৰিব।”
  sus-A: فِنّ بِرِن نَ يِ يَامَرِ شُنفبٍ مّ عِ شَ مَنفّيَ بُن مَ، عٍ قَمَ نّ عٍ شَ
    مْرِيٍ بِنيَدٍ كِ قَنيِ رَ، كٍلِقٍ فِنّ شُرِ مَ، هَن فِنّ شُنفبٍ.»
  fra-SBL: Lorsque l'édit du roi qu'il fera sera publié dans tout son royaume (car
    il est grand), toutes les femmes rendront honneur à leurs maris, grands et petits. »
  hbo-hbo: וְנִשְׁמַע֩ פִּתְגָ֨ם הַמֶּ֤לֶךְ אֲשֶֽׁר־יַעֲשֶׂה֙ בְּכָל־מַלְכוּתֹ֔ו כִּ֥י
    רַבָּ֖ה הִ֑יא וְכָל־הַנָּשִׁ֗ים יִתְּנ֤וּ יְקָר֙ לְבַעְלֵיהֶ֔ן לְמִגָּדֹ֖ול וְעַד־קָטָֽן׃
  pjt-pjt: '@see-verse:EST.001.019'
  kik-kik: Rĩrĩa watho ũcio wa mũthamaki ũrĩanĩrĩrwo kũndũ guothe kũrĩa mũthamaki
    aathanaga-rĩ, andũ-a-nja othe nĩmarĩtĩĩaga athuuri ao, kuuma ũrĩa mũnini nginya
    ũrĩa mũnene.”
  fra-NCL: Et quand l’édit du roi sera connu dans tout son royaume, qui est vaste,
    toutes les femmes rendront honneur à leurs maris, depuis le plus grand jusqu’au
    plus petit. »
  cek-AK: To baktih siangpahrang lokpaekhaih to a prae thung boih ah thuih naah ni,
    kathoeng kalen tih ai, nongpatanawk boih mah, angmacae ih sava nuiah khingyahaih
    tawn o tih, tiah a naa.
  cuk-cuk: Bela-we-yar-dummad-naidgi rey-igar-uksad wisguarmalale, bela omegan na
    e-suimargi binsaed-nikaa nadmaloed. Belagwable dummagan-e-omegan, degi, dule-binsarmalad-e-omeganse-bakale,
    na e-suimargi binsaed-nikaa damaloed.”
  uig-CYR: Алийлириниң җакалиған ярлиғи пүтүн сәлтәнитигә йетип аңланған һаман (униң
    сәлтәнитиниң зимини бепаян болсиму), аялларниң һәр бири өз еригә, мәйли чоң болсун
    кичик болсун уларға һөрмәт қилидиған болиду, — деди.
  tel-2017: రాజు చేసే నిర్ణయం విశాలమైన మీ రాజ్యమంతటా ప్రకటించినట్టయితే, ఘనురాలు గానీ
    అల్పురాలు గానీ స్త్రీలందరూ తమ పురుషులను గౌరవిస్తారు.”
  hat-BSA: Lè dekrè ke a wa a va fè a tande nan tout wayòm li an, ki tèlman gran,
    alò tout fanm va gen respè a mari yo, kit gran, kit piti.”
  kos-kos: Ke pacl se mwe fahkak lom sulkakinyuk sasla fin tokosrai lulap se inge,
    mutan nukewa ac fah akpusiselyalos nu sin mukul tumalos, elos finne kasrup ku
    sukasrup.”
  hbo-WLC: וְנִשְׁמַע֩ פִּתְגָ֨ם הַמֶּ֤לֶךְ אֲשֶֽׁר־יַעֲשֶׂה֙ בְּכָל־מַלְכוּת֔וֹ כִּ֥י
    רַבָּ֖ה הִ֑יא וְכָל־הַנָּשִׁ֗ים יִתְּנ֤וּ יְקָר֙ לְבַעְלֵיהֶ֔ן לְמִגָּד֖וֹל וְעַד־קָטָֽן׃
  ibo-ibo: Ọ ga-erukwa na mgbe a gụpụtara iwu a eze nyere nʼakụkụ alaeze a niile,
    ndị inyom niile ga-asọpụrụ ndị di ha site nʼonye dịkarịsịrị nta nʼetiti ha ruo
    nʼonye dị ukwuu.”
  ory-ory: ଆହୁରି, ରାଜ୍ୟ ବୃହତ, ଏଣୁ ରାଜ୍ୟର ସବୁ ସ୍ଥାନରେ ଏହି ରାଜାଜ୍ଞା ପ୍ରକାଶିତ ହେଲେ, ସ୍ୱାମୀ
    କ୍ଷୁଦ୍ର ହେଉ କି ମହାନ ହେଉ, ସମସ୍ତ ଭାର୍ଯ୍ୟାମାନେ ଆପଣା ଆପଣା ସ୍ୱାମୀମାନଙ୍କୁ ମର୍ଯ୍ୟାଦା
    କରିବେ।”
  chk-chk: Iwe, are om ei allük epwe chöfetal lon unusen mumw mi fokun watte, ekewe
    fefin mi tekia me tekison meinisin repwe meniniti pwülüer.”
  rop-rop: Wen yu dum lagijat main king, ola gel langa ebri kantri garra irrim det
    wed en dei garra rispek olabat hasbin, en im garra jidan seimwei du langa ola
    pipul hu jidan haibala en lobala.” Lagijat na Memukan bin tok.
  ukr-1871: Як почують про цю царську постанову, яка розійдеться по всьому царстві
    його, яке воно нї велике, тодї всї жінки шанувати муть своїх чоловіків, від великого
    до малого.
  deu-1951: Wird dann dieser Befehl des Königs, den er geben wird, in seinem ganzen
    Königreich, welches groß ist, bekannt gemacht, so werden alle Frauen ihre Männer
    in Ehren halten, vornehme und geringe.
  eng-JPS: And when the king's decree which he shall make shall be published throughout
    all his kingdom, great though it be, all the wives will give to their husbands
    honour, both to great and small.'
  srp-1865: I kad se zapovijest careva koju uèini èuje po carstvu njegovu svemu kolikome,
    sve æe žene poštovati svoje muževe od velikoga do maloga.
  lug-lug: Awo ekiragiro kya kabaka bwe kinaabuna mu bwakabaka bwonna, abakyala bonna
    banassangamu ba bbaabwe ekitiibwa okuva ku wawagulu okutuukira ddala ku wawansi
    asembayo.”
  heb-heb: ונשמע פתגם המלך אשר יעשה בכל מלכותו כי רבה היא וכל הנשים יתנו יקר לבעליהן
    למגדול ועד קטן׃
  ben-IRV: মহারাজ যে আদেশ দেবেন, তা যখন তাঁর বিরাট রাজ্যের সব জায়গায় প্রচারিত হবে,
    তখন সমস্ত স্ত্রীলোক ছোট কি বড় নিজের নিজের স্বামীকে সম্মান করবে।”
  pan-pan: ਜਦ ਰਾਜਾ ਦਾ ਇਹ ਹੁਕਮ ਉਸ ਦੇ ਸਾਰੇ ਰਾਜ ਵਿੱਚ ਜੋ ਕਿ ਬਹੁਤ ਵੱਡਾ ਹੈ, ਜਾਰੀ ਕੀਤਾ ਜਾਵੇਗਾ
    ਤਦ ਸਾਰੀਆਂ ਇਸਤਰੀਆਂ ਸੁਣਨਗੀਆਂ ਅਤੇ ਆਪਣੇ-ਆਪਣੇ ਪਤੀਆਂ ਦਾ ਭਾਵੇਂ ਛੋਟਾ ਹੋਵੇ ਭਾਵੇਂ ਵੱਡਾ,
    ਆਦਰ ਕਰਨਗੀਆਂ।”
  mya-JVB: သို့ပြုလျှင်ရှင်ဘုရင်ပေးတော်မူသောအမိန့် တော်ကို ကျယ်ဝန်းသော နိုင်ငံ တော်တရှောက်လုံး
    ကြော်ငြာ သောအခါ ၊ မိန်းမ အပေါင်း တို့သည် ကိုယ်ခင်ပွန်း အယုတ်အမြတ်တို့ကို ရိုသေ
    ကြပါလိမ့်မည်ဟု ရှင်ဘုရင်နှင့် မှူးမတ်တို့ရှေ့မှာ လျှောက်ထား၏။
  tbg-tbg: Are mintima kera uva vara kairaro vi uvava are raqikina vataraqaa vi aniramanta
    ekaa nahenti, nora autu vataakave, kia nora autu vataakave, vika nái vaativarara
    koqe vaiintive tivakeha vika uva iriate, tiro.
  hmo-hmo: Bema inai oda be oiemu basileia badana ena kahana ibounai dekenai oi siaia
    neganai, hahine ibounai ese edia tau do idia matauraia, kohu momo tauna, o ogogami
    tauna.”
  urd-urd: और जब बादशाह का फ़रमान जिसे वह लागू करेगा, उसकी सारी हुकूमत में जो बड़ी
    है शोहरत पाएगा तो सब बीवियाँ अपने अपने शौहर की क्या बड़ा क्या छोटा 'इज़्ज़त करेंगी।
  rus-SYN: Когда услышат о сем постановлении царя, которое разойдется по всему царству
    его, как оно ни велико, тогда все жены будут почитать мужей своих, от большого
    до малого.
  bqc-SIM: Tó wà yã́ pↄ́ ń dìlɛ kpàwakɛ̀ n bùsu zↄ̃ↄ guu píi, nↄɛↄ bɛɛɛ dↄ̃
    ń zã́ↄnɛ, nↄgbãaↄ ń nↄ nɛ́naↄ píi.
  tcz-CHONGTHU: “Hiche dan hi lenggam pumpia hi ahung kiphondoh tengleh muntinna mipate
    hin itobang panmun nei hijongleu aji teuva konna achan diuva lom jana akimudiu
    ahi,” atipeh tai.
  mar-mar: जेव्हा राजाच्या या विशाल साम्राज्यात ही आज्ञा एकदा जाहीर झाली की, सर्व
    स्त्रिया आपापल्या पतीशी आदराने वागतील. लहानापासून थोरापर्यंत सर्वांच्या स्त्रिया
    आपल्या पतींचा मान ठेवतील.
  qub-qub: Chay laytaga musyachenga intëru mandashayqui probinsyacunacho. Chaynöpami
    llapan warmicunapis runantaga imano captinpis rispitanga.»
  bqp-bqp: Tó ò yã kũ n dìtɛ kpàkpaa kɛ̀ n bùsu zↄ̃kↄ̃ↄ gũn pínki, nↄgbɛ̃nↄ ni
    bɛ̀ɛrɛ lí ń zãnↄnɛ, nↄ gbãnadenↄ kũ nↄ fítinnanↄ ń pínki.
  hat-hat: Y'a pibliye lòd wa a nan tout gwo peyi ou la pou tout moun konnen. Lè sa
    a, mesye yo te mèt grannèg, yo te mèt ti nèg, madanm yo va gen respè pou yo.
  eng-BSB: The edict the king issues will be heard throughout his vast kingdom—and
    so all women, from the least to the greatest, will honor their husbands.”
  eng-WEBPB: When the king’s decree which he shall make is published throughout all
    his kingdom (for it is great), all the wives will give their husbands honour,
    both great and small.”
  kbq-kbq: Hagi e'inama hunka kasegema tro hanankeno ana nanekemo'ma maka kagrama
    kegavama hu'nana mopa atupare'ma vuno eno'ma hinkeno, maka agima omne' a'nereti
    vuno agima me' nea a'neraminte'ma vaniana a'nemo'za, zmavenanehe'i kea nentahiza
    zamage sga hugahaze.
  nhe-BL: Huajca quema tlamatiltise nopa tlanahuatili tlen tijchijtoc campa hueli
    ipan nochi tlaltini campa titlanahuatía, nochi sihuame, yonque tlapijpiyaj o teicneltzitzi,
    quintlepanitase ininhuehuejhua.
  bus-bus: Tó wà yã kɛ̀ ń dìɛ kpàakpa kɛ̀ n bùsu bíta guu píngi, nↄgbɛ̃nↄ é bɛ̀ɛ
    lí ń zãnↄnɛ, nↄ gbãadeenↄ kↄ̃n nɛ́nↄkparɛnↄ ń píngi.
  gub-BL: Neze'eg purupe imugeta mehe, neiwy uhua'u ma'e nànàn kuzàgwer paw uzeruze'eg
    putar umen rehe wà nehe, hemetarer katu ma'e wà, hemetarer 'ym ma'e wà no, i'i
    a'e tuwihaw tuwihawete pe.
  eng-DRA: And let this be published through all the provinces of thy empire, (which
    is very wide,) and let all wives, as well of the greater as of the lesser, give
    honour to their husbands.
