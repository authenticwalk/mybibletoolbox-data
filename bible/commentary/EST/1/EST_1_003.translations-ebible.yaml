verse: EST.001.003
translations:
  mal-C: തന്റെ ഭരണത്തിന്റെ മൂന്നാംവർഷത്തിൽ, തന്റെ എല്ലാ പ്രഭുക്കന്മാർക്കും ഉദ്യോഗസ്ഥന്മാർക്കും
    ഒരു വിരുന്നു നൽകി. പാർസ്യയിലെയും മേദ്യയിലെയും സൈന്യാധിപന്മാരും പ്രവിശ്യയുടെ അധിപന്മാരും
    പ്രഭുക്കന്മാരും സന്നിഹിതരായിരുന്നു.
  deu-TKW: im dritten Jahre seiner Regierung, da veranstaltete er ein Gastmahl für
    alle seine Fürsten und seine Knechte, so daß die Heeresobersten von Persien und
    Medien, die Edlen und die Obersten der Provinzen vor ihm waren,
  lin-lin: 'Na mobu ya misato ya bokonzi na ye, asalisaki feti monene mpo na bato
    na ye nyonso ya lokumu : bakalaka na ye, bakonzi ya basoda ya mokili ya Persi
    mpe ya Medi, bankumu mpe bayangeli ya bituka.'
  eng-LSV: in the third year of his reign, he has made a banquet to all his heads
    and his servants; of the force of Persia and Media, the chiefs and heads of the
    provinces [are] before him,
  eng-GNV: In the third yeere of his reigne, he made a feast vnto all his princes
    and his seruants, euen the power of Persia and Media, and to the captaines and
    gouernours of the prouinces which were before him,
  eng-WEBSTER: 'In the third year of his reign, he made a feast to all his princes
    and his servants; the power of Persia and Media, the nobles and princes of the
    provinces, being before him:'
  nhw-BL: Huan quema yohuiyaya para eyi xihuitl tlanahuatis ipan nopa tlalme, quichijqui
    se hueyi ilhuitl huan quinnotzqui nochi catli quihuicayayaj tequiticayotl ipan
    itlanahuatilis. Quinnotzqui nochi catli quipalehuiyayaj para tlanahuatis, nochi
    tlayacanani tlen soldados huan nochi gobernadores ipan nochi tlalme. Huan nochi
    hualajque tlen campa hueli ipan tlalme Media huan Persia.
  swh-ONEN: Katika mwaka wa tatu wa utawala wake, alifanya karamu kwa ajili ya wakuu
    wake wote pamoja na maafisa. Akawaalika viongozi wa jeshi wa Uajemi na Umedi,
    wana wa wafalme na wakuu wa majimbo.
  bba-bba: '@see-verse:EST.001.002'
  eng-KJVCPB: 'in the third year of his reign, he made a feast unto all his princes
    and his servants; the power of Persia and Media, the nobles and princes of the
    provinces, being before him:'
  luo-luo: to e higa mar adek mar lochne noloso sawo ne jodonge gi jotije duto gi
    jotend lweny man Pasia gi Media gi joka ruoth, gi jodongo duto mag pinje bende
    ne nitie.
  meu-meu: Bena ena Iohia laḡanina ihatoina ai, ia ese aria ta e karaia, ena Iohia
    taudia bona ena hesiai taudia iboudiai, bona Parasa bona Media tuari lohiadia,
    bona basileia lohiadia bona ikwaradia taudia, adia.
  npi-ULB: आफ्नो शासनकालको तेस्रो वर्षमा तिनले आफ्ना सबै अधिकारी र सेवकहरूलाई एउटा
    भोज दिए । फारसी तथा मादी सेना, कुलीनहरू र प्रान्‍तका गभर्नरहरू तिनको उपस्थितिमा
    थिए ।
  yor-yor: ní ọdún kẹta ìjọba rẹ̀, ó ṣe àsè fún gbogbo àwọn ọlọ́lá àti ìjòyè. Àwọn
    olórí ológun láti Persia àti Media, àwọn ọmọ-aládé, àti àwọn ọlọ́lá ìletò wà níbẹ̀
    pẹ̀lú.
  ind-ind: Pada tahun ketiga dalam masa pemerintahannya, Raja Ahasweros mengadakan
    pesta besar untuk semua pembesar dan kaum bangsawan— termasuk para panglima tentara
    Media Persia, para pangeran, dan para gubernur.
  pes-OPCB: '@see-verse:EST.001.002'
  tgl-ULB: Sa ikatlong taon ng kanyang paghahari, nagbigay siya ng isang pista sa
    lahat ng kanyang mga opisyal at kanyang mga lingkod. Ang hukbo ng Persia at Media,
    ang magigiting na mga lalaki, ang mga gobernador ng mga lalawigan ay nasa kanyang
    harapan.
  hui-hui: Ibu mali tebira kini handameho howa ibugua gabumane agali dindi emene emene
    hondo biraga bibahenderubi gabumane agali haguane bibahenderubi mo ngoai howa
    ti tomo timbuni nelo dawa manda manda bini. Ami agali Pesia dindi howabi Midia
    dindi howabi haru haga hearu dindi mbira mbiranaga agali haguane hearu tibi bibahende
    íbu ngoai haga bini.
  mya-mya: သူ​သည်​နန်း​စံ​တ​တိ​ယ​နှစ်​၌​မိ​မိ​၏​မှူး​မတ် များ​နှင့် မင်း​အ​ရာ​ရှိ​အ​ပေါင်း​တို့​အား
    စား သောက်​ပွဲ​ကြီး​ကို​တည်​ခင်း​ကျွေး​မွေး​တော် မူ​၏။ ထို​ပွဲ​သို့​ပေ​ရ​သိ​နှင့်​မေ​ဒိ​တပ်​မ
    တော်​များ၊ ပြည်​နယ်​ဘု​ရင်​ခံ​များ​နှင့်​မှူး မတ်​များ​လည်း​တက်​ရောက်​ကြ​လေ​သည်။-
  bod-N: ཁོང་གིས་རྒྱལ་སྲིད་སྐྱོང་བའི་ལོ་གསུམ་པ་ལ། དཔོན་རིགས་དང་འཁོར་གཡོག་ཐམས་ཅད་ལ་གསོལ་སྟོན་བཤམས་ཤིང་།
    ཏ་ཟིག་དང་མཱ་ཏི་ཡུལ་གྱི་དམག་དཔོན་རྣམས་དང་། ལྗོངས་སོ་སོའི་སྐུ་དྲག་དང་འགོ་དཔོན་བཅས་ཐམས་ཅད་ཁོང་གི་དྲུང་དུ་འཛོམས་པ་རེད།
  sna-sna: uye mugore rake rechitatu akaitira makurukota ake ose navabati vake mabiko.
    Vakuru vehondo yePezhia neMedhia, machinda namakurukota enyika aivapo.
  spa-BLM: en el tercer año de su reinado, hizo una fiesta para todos sus príncipes
    y sus servidores; el ejército de Persia y de Media, los nobles y los príncipes
    de las provincias estaban delante de él.
  cac-cac: Ayic yoxil ab'il yoch vin̈aj Asuero chi' reyal, ix yac'an jun nivan vael
    vin̈ d'a eb' nivac vinac ayoch yajalil yed'oc, aton eb' yajalil eb' soldado yic
    Persia, eb' yic Media, eb' nivac yelc'ochi yed' eb' ayoch yajalil d'a junjun macan̈
    smacb'en vin̈ chi'.
  swh-ULB: mwaka wa tatu wa utawala wake aliwaandalia sherehe viongozi na watumwa
    wake wote. Waliohudhuria katika sherehe hiyo walikuwa wakuu wa jeshi la Uajemi
    na Umedi, watu wenye vyeo, na viongozi wa majimbo.
  bel-bel: на трэцім годзе свайго валадараньня ён зладзіў гасьціну ўсім князям сваім
    і тым, што служылі пры ім, галоўным начальнікам войска Персідскага і Мідыйскага
    і кіраўнікам вобласьцяў сваіх,
  deu-ELBBK: im 3. Jahr seiner Regierung, da machte er ein Gastmahl allen seinen Fürsten
    und Knechten, indem die Mächtigen von Persien und Medien, die Vornehmen und Fürsten
    der Landschaften vor ihm waren,
  mbb-OT: Ne hein iketelu en he tuig te kedhadì din, midhimu sikandin te zekelà he
    keemuran para te menge upisyal zin, wey te zuma pa he ebpenilbi kandin. Midtelavuk
    daan is menge pengulu te sundaru zutun te Persia wey Media, ne elin daan midtelavuk
    is dungganen he menge etew wey is menge upisyal ziyà te menge prubinsya.
  mal-2015: തന്റെ വാഴ്ചയുടെ മൂന്നാം ആണ്ടിൽ തന്റെ സകലപ്രഭുക്കന്മാർക്കും ഭൃത്യന്മാർക്കും
    ഒരു വിരുന്നു കഴിച്ചു; പാർസ്യയിലെയും മേദ്യയിലെയും സേനാധിപന്മാരും പ്രഭുക്കന്മാരും
    സംസ്ഥാനപതികളും അവന്റെ സന്നിധിയിൽ ഉണ്ടായിരുന്നു.
  rmc-rmc: Sar imar kraľinelas trito berš, kerďa bari hoscina a vičinďa peskra bara
    rada the savore uradňiken; paš leste sas mek o princi, o veľiťeľa the o guvernera
    andral o phuva Perzija the Medija.
  nlg-nlg: Tana toluni nina niulu ni huhuli, agaia te gonia sakai na vanga koukolu/savukolu
    sule ngangata vanira nina lei mane huhuli maira na lei mane nagho udolu. Agaia
    te holora mai tana savukolu keri, na lei mane/vunaghi nagho ni kisumate udolu
    maira na lei mane manaha mana lei vure lutu nagho udolu tana lei bubulo.
  pes-OPV: در سال سوم از سلطنت خویش، ضیافتی برای جمیع سروران و خادمان خود برپا نمود
    و حشمت فارس ومادی از امرا و سروران ولایتها، به حضور او بودند.
  ron-1924: Ын ал трейля ан ал домнией луй, а дат ун оспэц тутурор домниторилор ши
    служиторилор сэй. Кэпетенииле оштирий першилор ши мезилор, май-марий ши капий
    цинутурилор с-ау стрынс ынаинтя луй.
  ben-OBCV: এবং তাঁর রাজত্বের তৃতীয় বছরে অভিজাত লোকদের ও কর্মকর্তাদের জন্য এক ভোজের
    আয়োজন করলেন। পারস্য ও মাদিয়া দেশের সেনাপতিরা, অভিজাত লোকেরা ও রাজ্যের উঁচু পদের
    কর্মচারীরা উপস্থিত ছিলেন।
  lex-lex: La'pa nodi plolli nana anni la'pa wotellu, dewade ray Aswerus nhopan pa
    rhi'a yahepur lawna la o'ta-mat lalawna ror wutga E'a niutnu-nhianni nhielli-liarni.
    Makodi ahu namni (kepala perang) la'a Persia nora Media ror wal pia rma ra'ana-remun
    la la'a mei yamuki-yahepur de, me emkade wal lia'a gubernura re honona ror wutga
    tniutnu-nhianni nhielli-liarni re honona.
  som-som: sannaddii saddexaad oo boqornimadiisa ayuu martiqaad u sameeyey amiirradiisii
    iyo addoommadiisii oo dhan, taas oo ay hortiisa joogeen xooggii Faaris iyo Maaday,
    iyo dadkii gobta ahaa iyo amiirradii gobollada.
  lat-VUC: Tertio igitur anno imperii sui fecit grande convivium cunctis principibus
    et pueris suis, fortissimis Persarum, et Medorum inclytis, et præfectis provinciarum
    coram se,
  eng-ASVBT: in the third year of his reign, he made a feast unto all his princes
    and his servants; the power of Persia and Media, the nobles and princes of the
    provinces, being before him;
  ita-1885: l'anno terzo del suo regno, egli fece un convito a tutti i suoi principi
    e servitori, avendo davanti a sè l'esercito di Persia e di Media, i baroni, e
    i governatori delle provincie;
  eng-ULB: In the third year of his reign, he gave a feast to all his officials and
    his servants. The army of Persia and Media, the noblemen, and governors of the
    provinces were in his presence.
  spa-VBL: En el tercer año de su reinado organizó una fiesta para sus funcionarios
    y administradores. Los comandantes del ejército de Persia y Media, los nobles
    y los funcionarios provinciales estaban allí con él.
  fra-_FOB: La troisième année de son règne, il fit un festin à tous ses princes et
    à ses serviteurs; l'armée de Perse et de Médie, les grands seigneurs, et les gouverneurs
    des provinces, étaient devant lui;
  mal-mal: ഭരണത്തിന്റെ മൂന്നാം വർഷം തന്റെ സകലപ്രഭുക്കന്മാർക്കും ഭൃത്യന്മാർക്കും ഒരു
    വിരുന്ന് കൊടുത്തു; പാർസ്യയിലെയും മേദ്യയിലെയും സേനാധിപന്മാരും പ്രഭുക്കന്മാരും സംസ്ഥാനാധിപന്മാരും
    അവന്റെ സന്നിധിയിൽ ഉണ്ടായിരുന്നു.
  urd-GVR: Apnī hukūmat ke tīsre sāl meṅ us ne apne tamām buzurgoṅ aur afsaroṅ kī
    ziyāfat kī. Fāras aur Mādī ke faujī afsar aur sūboṅ ke shurafā aur ra'īs sab sharīk
    hue.
  suz-BL: मिनु मेको पिप दुम्‍शो ३ बर्स जाक्‍दीम्‍मेनु, आ हुकुम पाइब मुर नु सरकार ङा
    गेय पाइब नेल्‍ल आन कली भोज का गेप्‍तु। मेको भोजमी मादी नु पारसी आन ठेयब मुर नु
    मेको रागी ङा हुकुम पाइब नेल्‍ल जाक्‍शो बाक्‍तेक्‍म।
  ita-1927: l’anno terzo del suo regno, fece un convito a tutti i suoi principi e
    ai suoi servi; l’esercito di Persia e di Media, i nobili e i governatori delle
    province furono riuniti in sua presenza,
  ckb-ckb: لە ساڵی سێیەمی پاشایەتییەکەی، خوانێکی سازکرد بۆ هەموو سەرکردە و کاربەدەستەکانی.
    سەرکردەکانی سوپای فارس و ماد و میر و فەرمانڕەوای هەرێمەکان تێیدا ئامادە بوون.
  eng-BBE: In the third year of his rule he gave a feast to all his captains and his
    servants; and the captains of the army of Persia and Media, the great men and
    the rulers of the divisions of his kingdom, were present before him;
  kan-OKCV: ತನ್ನ ಆಳಿಕೆಯ ಮೂರನೆಯ ವರ್ಷದಲ್ಲಿ ಅವನು ತನ್ನ ಸಮಸ್ತ ಶ್ರೇಷ್ಠರಿಗೂ ಅಧಿಕಾರಿಗಳಿಗೂ
    ಔತಣವನ್ನು ಮಾಡಿಸಿದನು. ಪಾರಸಿಯ ಮತ್ತು ಮೇದ್ಯ ದೇಶಗಳ ಸೇನಾಧಿಪತಿಗಳೂ ಪ್ರಾಂತಗಳ ಶ್ರೇಷ್ಠರೂ ಪ್ರಧಾನರೂ
    ಉಪಸ್ಥಿತರಿದ್ದರು.
  tam-2017: அவனுடைய அரசாட்சியின் மூன்றாம் வருடத்திலே தன்னுடைய அதிகாரிகளுக்கும் வேலைக்காரர்களுக்கும்
    விருந்தளித்தான்; அப்பொழுது பெர்சியா மேதியா தேசங்களிலுள்ள மகத்தானவர்களும், நாடுகளின்
    ஆளுனர்களும், பிரபுக்களும், அவனுடைய சமுகத்தில் வந்திருந்தார்கள்.
  spa-RV-1909: En el tercer año de su reinado hizo banquete á todos sus príncipes
    y siervos, teniendo delante de él la fuerza de Persia y de Media, gobernadores
    y príncipes de provincias,
  ron-BTF: 'În al treilea an al domniei sale, el a făcut un ospăţ pentru toţi prinţii
    lui şi servitorii lui; puterea Persiei şi a Mediei, nobilii şi prinţii provinciilor
    fiind înaintea lui:'
  eng-WEBP: in the third year of his reign, he made a feast for all his princes and
    his servants; the army of Persia and Media, the nobles and princes of the provinces
    being before him.
  eng-FBV: In the third year of his reign he organized a feast for his officials and
    administrators. The army commanders of Persia and Media, the nobles, and the provincial
    officials were all there with him.
  nld-1939: in het derde jaar zijner regering een feest gaf voor al zijn vorsten en
    hovelingen. De legeroversten der Perzen en Meden, de adel en de vorsten der provincies
    waren daarbij tegenwoordig, en
  nch-BL: Huan quema yahuiyaya para eyi xihuit tanahuatis ipan nopa talme, quichijqui
    se hueyi ilhuit huan quinnotzqui nochi cati quihuicayayaj tequiticayot ipan itanahuatilis.
    Quinnotzqui nochi cati quipalehuiyayaj para tanahuatis, nochi tayacanani ten soldados
    huan nochi gobernadores ipan nochi talme. Huan nochi hualajque ten campa hueli
    ipan talme Media huan Persia.
  vie-1934: nhằm năm thứ ba đời trị vì mình, người bày ra một bữa tiệc yến cho hết
    thảy quan trưởng và thần bộc mình. Đạo binh nước Phe-rơ-sơ và Mê-đi, các bực sang
    trọng cùng các quan cai của hàng tỉnh đều ở trước mặt người.
  hin-CV: अपने शासनकाल के तीसरे वर्ष में उसने अपने समस्त अधिकारियों एवं कर्मचारियों
    के लिए एक विशिष्ट उत्सव का आयोजन किया. फारस एवं मेदिया के सेनापति, सारे सांसद
    एवं राज्यपाल इस भोज में उसके साथ शामिल हुए.
  spa-BES: En el tercer año de su gobierno, dio una fiesta a todos sus capitanes y
    sus sirvientes; y los capitanes del ejército de Persia y Medo, los nobles y los
    gobernantes de las provincias de su reino, estaban presentes ante él;
  tdx-tdx: amy taom-paha-telo’ i fifehea’ey le nanao sabadidake ho a’ o roandria’e
    naho mpitoro’e iabio, o mpiaolom-balobohò’ i Parasè miharo Madaio, o androanavy
    naho roandriam-pifeleha’e miatrek’ azeo;
  tha-KJV: ในปี​ที่​สามแห่งรัชกาลของพระองค์ พระองค์​พระราชทานการเลี้ยงแก่​เจ้านาย
