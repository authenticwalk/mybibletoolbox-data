    yi bokk teew.
  bjr-bjr: Mifa qaarammoo aukuanaki kinna maridanoo aiqama kiapausa faqa kaammanna
    uriqararausa faqa aiqama maqa maaqaki marusa faqa firaa oomaqa sakasaida nee marinau.
    Peereesia maqa maaqaki faqa Midia maqa maaqakinaa ammiuqa faqa mi firaa oomaqanaki
    ani mariqau. Rakisirausa faqa firaa fasiqauqa faqa aiqama maqa maaqaki marusa
    misa faqa mariqau.
  eng-YLT: in the third year of his reign, he hath made a banquet to all his heads
    and his servants; of the force of Persia and Media, the chiefs and heads of the
    provinces [are] before him,
  eng-WYC-2017: And in the third year of his empire, he made a great feast to all
    his princes, and to all his children, or servants, to the strongest men of Persia,
    and to the noble men of Media, and to the prefects, or chief men, of provinces,
    before himself,
  eng-WMBB: in the third year of his reign, he made a feast for all his princes and
    his servants; the army of Persia and Media, the nobles and princes of the provinces
    being before him.
  urd-GVH: अपनी हुकूमत के तीसरे साल में उसने अपने तमाम बुज़ुर्गों और अफ़सरों की ज़ियाफ़त
    की। फ़ारस और मादी के फ़ौजी अफ़सर और सूबों के शुरफ़ा और रईस सब शरीक हुए।
  rug-rug: Pa vuaheni vina ṉeta sipu koa baṉara si asa, si tavetia sa si keke inevaṉa
    nomana tadi na nana tie tavetavete. Sari na koimata na tie nomadi pa qinavuna,
    meke sari na koimata pa vinaripera pa Pesia meke pa Media si somana tugo koasa
    inevaṉa asa, meke gua tugo sari na palabatu pu kopu koari hopeke qinavuna koari
    na pinaqaha popoa.
  gaz-gaz: innis bara mootummaa isaa keessaa waggaa sadaffaatti namoota isaa bebeekamoo
    fi qondaaltota isaa hundumaaf cidha guddaa tokko qopheesse. Hooggantoonni waraana
    Faaresii fi Meedee, ilmaan moototaa fi namoonni bebeekamoon kutaa biyyaa achi
    turan.
  fra-LSG: La troisième année de son règne, il fit un festin à tous ses princes et
    à ses serviteurs; les commandants de l’armée des Perses et des Mèdes, les grands
    et les chefs des provinces furent réunis en sa présence.
  yal-yal: A mangayaan ɲɛɛ saxandeni, a yi a kuntigine birin xili donse don malanni.
    Sofa mangan naxanye yi Perise nun Mede yi nun, e nun muxu gbeene nun yamana kanne,
    ne birin yi fa a yɛtagi.
  haw-1868: 'I ke kolu o ka makahiki o kona nohoalii ana, hana iho la ia i ahaaina
    na kona poe alii a pau, a me kana poe kauwa; a aia hoi imua ona ka poe koa o Peresia
    a me Media, o na kaukaualii hoi, a me na''lii o na aina:'
  arb-NAV: فِي السَّنَةِ الثَّالِثَةِ مِنْ عَهْدِهِ، وَأَقَامَ مَأْدُبَةً لِجَمِيعِ
    رُؤَسَاءِ جَيْشِ مَادِي وَفَارِسَ وَقَادَتِهِ، وَمَثَلَ أَمَامَهُ نُبَلاءُ الْمَمْلَكَةِ
    وَعُظَمَاؤُهَا.
  ewe-ewe: Le eƒe fiaɖuɖu ƒe ƒe etɔ̃lia me la, eɖo kplɔ̃ gã aɖe ɖe Susa fiasã la me.
    Ekpe bubumewo, fiaŋumewo kple aʋakplɔlawo kple ame ŋkutawo tso Media kple Persia
    ƒe nutowo katã me.
  eng-LEE: 'That, in the third year of his reign, he made a feast unto all his princes
    and his servants, the army of Persia and Media, the nobles and the princes of
    the provinces who were near him:'
  asm-FB: তেওঁৰ ৰাজত্বৰ তৃতীয় বছৰত তেওঁৰ সকলো কৰ্মচাৰী আৰু দাসৰ বাবে তেওঁ ভোজ পাতিলে।
    পাৰস্য আৰু মাদিয়াৰ সৈন্য, উচ্চ পদবীধাৰী লোক, আৰু প্ৰদেশৰ অধ্যক্ষ সকল তেওঁৰ আগত
    উপস্থিত হ’ল।
  sus-A: عَ شَ مَنفّيَ حّ سَشَن ندٍ، عَ نَشَ شُلُنيِ تِ عَ شَ مَنفّدِيٍ نُن عَ شَ
    وَلِكّيٍ بّ. ثٍرِ سٍ نُن مٍدِيَ سْورِ مَنفّيٍ، كُنتِفِيٍ، نُن بْشِ فٌمِنَيٍ نَشَ
    قَ.
  fra-SBL: la troisième année de son règne, donna un festin à tous ses chefs et à
    ses serviteurs ; l'armée de la Perse et de la Médie, les nobles et les chefs des
    provinces étaient devant lui.
  hbo-hbo: בִּשְׁנַ֤ת שָׁלֹושׁ֙ לְמָלְכֹ֔ו עָשָׂ֣ה מִשְׁתֶּ֔ה לְכָל־שָׂרָ֖יו וַעֲבָדָ֑יו
    חֵ֣יל ׀ פָּרַ֣ס וּמָדַ֗י הַֽפַּרְתְּמִ֛ים וְשָׂרֵ֥י הַמְּדִינֹ֖ות לְפָנָֽיו׃
  pjt-pjt: '@see-verse:EST.001.002'
  kik-kik: na mwaka wa gatatũ wa wathani wake, nĩarugithĩirie andũ ake othe arĩa maarĩ
    igweta na anene iruga. Nao atongoria a mbũtũ cia ita cia Perisia na cia Media,
    na abarũthi na andũ arĩa maarĩ igweta a mabũrũri maarĩ kuo.
  fra-NCL: La troisième année de son règne, il fit un festin à tous ses princes et
    à tous ses ministres. Les chefs de l’armée des Perses et des Mèdes, les grands
    et les gouverneurs des provinces furent réunis en sa présence ;
  cek-AK: saning thumto naah, angmah ih angraengnawk hoi a tamnanawk hanah buhraenghaih
    a sak pae; Persia hoi Media prae ih misatuh angraengnawk, prae thung ih congkhang
    kaminawk hoi angraengnawk loe to ahmuen ah akoep o boih.
  cuk-cuk: Rey-Asuero birgapaagus reyga-maidgine, bela dummagan-sordamar-idudimaladga,
    degi, ega-arbamaladga iba-ononai gusad. A-iba-onolenaidse, Persia-yargi, degi,
    Media-yargi sordamar-idudimalad-bur-dummagan, igar-nabomalad-e-dummagan, degi,
    yar-baid-baidgi dummaganga-mamaid arbimalad.
  uig-CYR: у сәлтәнәт сүрүп үчинчи жили барлиқ әмирлири вә бәг-һакимлириға зияпәт
    бәрди; Парс вә Медианиң қошуни, шуниңдәк һәр қайси өлкиләрниң есилзадилири вә
    бәглириниң һәммиси униң һозуриға һазир болди.
  tel-2017: తన పరిపాలన మూడో సంవత్సరంలో అతడు తన అధిపతులకు, సేవకులకు విందు చేశాడు. పర్షియా,
    మాదీయ శూరులూ రాజవంశికులూ సంస్థానాల అధిపతులూ అతని సముఖంలో ఉన్నారు.
  hat-BSA: nan twazyèm ane pouvwa li a, li te fè yon gran fèt pou tout chèf li yo
    avèk asistan li yo, chèf lame Perse avèk Mèdes yo, moun prensipal lavil yo, avèk
    chèf pwovens li yo, tout moun ki te nan prezans li.
  kos-kos: In yac se aktolu ma el tokosra, el orala kufwa se nu sin mwet leum ac mwet
    fulat lal nukewa. Un mwet mweun lun Persia ac Media elos wi, oayapa governor ac
    mwet fulat lun facl nukewa el leumi.
  hbo-WLC: בִּשְׁנַ֤ת שָׁלוֹשׁ֙ לְמָלְכ֔וֹ עָשָׂ֣ה מִשְׁתֶּ֔ה לְכָל־שָׂרָ֖יו וַעֲבָדָ֑יו
    חֵ֣יל ׀ פָּרַ֣ס וּמָדַ֗י הַֽפַּרְתְּמִ֛ים וְשָׂרֵ֥י הַמְּדִינ֖וֹת לְפָנָֽיו׃
  ibo-ibo: Nʼafọ nke atọ nke ọchịchị ya, o mere mmemme oke oriri nye ndịisi ọrụ ya
    niile. Ndị ọzọ ọ kpọkwara bụ ndịisi agha nke Peshịa na Midia, na ụmụ eze, na ndị
    ọchịchị sitere na mba dị iche iche ọ na-achị.
  ory-ory: ଆପଣା ରାଜତ୍ଵର ତୃତୀୟ ବର୍ଷରେ ଆପଣା ସକଳ ଅଧିପତି ଓ ଦାସମାନଙ୍କ ପାଇଁ ଭୋଜ ପ୍ରସ୍ତୁତ
    କଲେ; ତହିଁରେ ପାରସ୍ୟ ଓ ମାଦୀୟା ଦେଶର ବିକ୍ରମୀ ଲୋକମାନେ ପୁଣି କୁଳୀନ ଓ ପ୍ରଦେଶାଧିପତିମାନେ
    ତାହାର ସାକ୍ଷାତରେ ଉପସ୍ଥିତ ହେଲେ।
  chk-chk: Iwe, lon aülüngatin ierin an nemenem a föri eu kametip fän iten nöün kewe
    samol me nöün kewe nöüwis meinisin. Iwe, ekewe samolun sounfiun Persia me Metia,
    pwal ekewe aramas tekia me kepinan ekewe sop ra nom ren.
  rop-rop: Wal wen King Seksis bin jidan bos 3 yiya, imbin abum bigwan padi garram
    ol im lidamob, en ola boswan du. Ola lida blanga detlot ami brom det dubala kantri
    gulum Pesha en Midiya bin deya langa det padi du, en ol detlot lidamob en ola
    haibala boswan brom najalot kantri du.
  ukr-1871: На третьому роцї свого царювання справив він бенкет усїм князям своїм
    служащим при ньому, головним начальникам над Перським та Мидийським військом і
    намісникам у країнах своїх,
  deu-1951: im dritten Jahre seiner Regierung, daß er allen seinen Fürsten und Knechten
    ein Mahl machte. Die Gewaltigen von Persien und Medien, die Edelsten und Obersten
    seiner Provinzen waren vor ihm,
  eng-JPS: in the third year of his reign, he made a feast unto all his princes and
    his servants; the army of Persia and Media, the nobles and princes of the provinces,
    being before him;
  srp-1865: Treæe godine carovanja svojega uèini gozbu svijem knezovima svojim i slugama
    svojim, te bijaše kod njega sila Persijska i Midska, vlastelji i upravitelji zemaljski;
  lug-lug: mu mwaka ogwokusatu ogw’obufuzi bwe, yagabula abakungu n’abaami be abakulu
    embaga. Abaduumizi ba magye aga Buperusi ne Bumeedi, n’abalangira n’abakungu b’amasaza
    bonna baagiriko.
  heb-heb: בשנת שלוש למלכו עשה משתה לכל שריו ועבדיו חיל פרס ומדי הפרתמים ושרי המדינות
    לפניו׃
  ben-IRV: তাঁর রাজত্বের তৃতীয় বছরে নিজের সমস্ত শাসনকর্ত্তা ও দাসদের জন্য এক ভোজ
    তৈরী করলেন। পারস্য ও মাদিয়া দেশের সেনাপতিরা, রাজপুত্রেরা ও প্রদেশের শাসনকর্তারা
    তাঁর সামনে উপস্থিত হলেন।
  pan-pan: ਤਦ ਉਸ ਨੇ ਆਪਣੇ ਰਾਜ ਦੇ ਤੀਸਰੇ ਸਾਲ ਵਿੱਚ ਆਪਣਿਆਂ ਸਾਰਿਆਂ ਹਾਕਮਾਂ ਅਤੇ ਅਧਿਕਾਰੀਆਂ
    ਦੀ ਦਾਵਤ ਕੀਤੀ। ਫ਼ਾਰਸ ਅਤੇ ਮਾਦਾ ਦੇ ਸੈਨਾਪਤੀ ਅਤੇ ਸੂਬਿਆਂ ਦੇ ਪ੍ਰਧਾਨ ਅਤੇ ਹਾਕਮ ਵੀ ਉੱਥੇ
    ਹਾਜ਼ਰ ਸਨ।
  mya-JVB: ပေရသိ ဗိုလ် ၊ မေဒိ ဗိုလ်များ၊ အပြည် ပြည်သော မှူးမတ် ဝန်မင်းများတို့ကို
    ခေါ်၍၊ မှူး တော် မတ်တော် ကျွန် တော်အပေါင်း တို့အဘို့ ပွဲ လုပ် တော်မူ၏။
  tbg-tbg: Viva taaramo ihiara raqikiqiro viviro, viraqaahairo viva nora kara autukero
    vo vata vo vataqaa noraiqukave, kamaanira opisiqi kaiqa varokave, vika naarama
    komanta anumanta Pesia iqoka vaiinti noranavuvata, Midia iqoka vaiinti vika noranavuvata,
    vi karara nareka anura.
  hmo-hmo: Iena lohia lagani ihatoina lalonai Ahasuero ese aria ta ia karaia, iena
    lohia taudia, bona iena hesiai taudia ibounai, bona Parasa bona Media tuari lohia
    taudia, bona basileia ena lohia taudia bona gavana taudia be aria lalonai idia
    vareai.
  urd-urd: तो उसने अपनी हुकूमत के तीसरे साल अपने सब हाकिमों और ख़ादिमों की मेहमान
    नवाज़ी की। और फ़ारस और मादै की ताक़त और सूबों के हाकिम और सरदार उसके सामने हाज़िर
    थे।
  rus-SYN: в третий год своего царствования он сделал пир для всех князей своих и
    для служащих при нем, для главных начальников войска Персидского и Мидийского
    и для правителей областей своих,
  bqc-SIM: aà kpalablea wɛ̃̀ àaↄ̃de guu à gbãadeↄ ń a ìwaↄ kã̀aa píi blɛsableawa.
    Pɛɛsi ń Mɛdɛo bùsu zĩgↄ̃ badeↄ ku we ń gbɛ̃́ gbiaↄ ń bùsu gbãadeↄ.
  tcz-CHONGTHU: Avaihom na kumthum channa a chun amilen le amilal ho jouse dingle
    vaihom ho jouse dingin golvah loupitah khat ana bollin ahi. Hichea pang ding hin
    Persia le Media gamsunga leng hole epia lamkai ho jouse jong akouvin ahi.
  mar-mar: आपल्या कारकिर्दीच्या तिसऱ्या वर्षी, त्याने आपले सर्व प्रधान आणि सेवक यांना
    मेजवानी दिली. पारस आणि माद्य या प्रांतांमधले सैन्याधिकारी आणि सरदार त्याच्यासमोर
    उपस्थित होते.
  qub-qub: Ray Asueroga quimsa wata mandaj caycashancho jatun fistata rurachiran.
    Chayman gayachiran mandäshejcunata rispitar garachinanpaj. Gayachiran Persia y
    Media nasyun suldärucunapa mandajnincunata. Gayachiran mandashan probinsyacunapa
    mandajnincunata gobernadorcunatapis.
  bqp-bqp: a kíblena wɛ̃̀ aakↄ̃de gũn à gbãnadenↄ kũ a ìbanↄ kàkara ń pínki dikpɛ
    pↄ́blea. Pɛsia kũ Midião bùsu zĩ̀kari bàdenↄn kú gwe kũ gbɛ̃ bɛ̀ɛrɛdenↄ kũ
    bùsu gbãnadenↄo.
  hat-hat: Li te gen twazan depi li te wa. Yon jou, li bay yon gwo fèt babako pou
    tout chèf li yo ak pou tout moun k'ap sèvi avè l' nan gouvènman an. Tout lame
    peyi Pès ak peyi Medi a te la tou ansanm ak tout gouvènè ak tout gwo zotobre pwovens
    yo.
  eng-BSB: In the third year of his reign, Xerxes held a feast for all his officials
    and servants. The military leaders of Persia and Media were there, along with
    the nobles and princes of the provinces.
  eng-WEBPB: in the third year of his reign, he made a feast for all his princes and
    his servants; the army of Persia and Media, the nobles and princes of the provinces
    being before him.
  kbq-kbq: Hagi 3'a kafuma kinima nemanino'a, ranra kva vahetamine eri'za vahe'aramimofona
    tusi ne'za krezmante'ne. Hagi Pesiane Media sondia vahete kva vahetamine, ranra
    eri'za vahetamine, gavana vahe'mo'zanena anampinke mani'naze.
  nhe-BL: Huan quema yahuiyaya para eyi xihuitl tlanahuatis ipan nopa tlaltini, quichijqui
    se hueyi ilhuitl huan quinnotzqui nochi tlen quihuicayayaj tequihuejcayotl ipan
    itlanahuatilis. Quinnotzqui nochi tlen quipalehuiyayaj para tlanahuatis, nochi
    tlayacanani tlen soldados huan nochi gobernadores ipan nochi tlaltini. Huan nochi
    hualajque tlen campa hueli ipan tlaltini Media huan Persia.
  bus-bus: à kíblena wɛ̃̀ aagↄ̃dee guu à gbãadeenↄ kↄ̃n a ìbanↄ kàkↄ̃a ń píngi zĩbaa
    pↄ́bleea. Pɛsia kↄ̃n Midião bùsu zĩ̀kari bàdeenↄↄ kú gwe kↄ̃n gbɛ̃ bɛ̀ɛdeenↄ
    kↄ̃n bùsu gbãadeenↄo.
  gub-BL: 'Tuwihawete romo wiko mehe na''iruz haw kwarahy mehe uzapo mai''u hawhu
    uhua''u ma''e tuwihaw uzehe we har paw wanupe, izupe uma''ereko ma''e paw wanupe
    no. Amo tuwihaw oho mai''u haw pe wà: zauxiapekwer Pezi ywy rehe har wanuwihaw
    wà, zauxiapekwer Mez ywy rehe har wanuwihaw wà, ywy ipei''àg pyrer rehe har wanuwihaw
    wà, teko tuwihawete iànàm ywy ipei''àg pyrer rehe har wà.'
  eng-DRA: Now in the third year of his reign he made a great feast for all the princes,
    and for his servants, for the most mighty of the Persians, and the nobles of the
    Medes, and the governors of the provinces in his sight,
