verse: EST.009.017
translations:
  mal-C: ഇത് ആദാർമാസം പതിമ്മൂന്നാംതീയതി സംഭവിച്ചു. പതിന്നാലാംതീയതി അവർ വിശ്രമിച്ചു;
    അവർ ആനന്ദത്തോടെ വിരുന്നാഘോഷിച്ചു.
  deu-TKW: am dreizehnten Tage des Monats Adar, so daß sie am vierzehnten desselben
    ausruhten und diesen zu einem Tage der Gasterei und der Freude machten.
  lin-lin: Na mokolo ya zomi na misato ya sanza ya Adari, babomaki bato nkoto tuku
    sambo na mitano kati na banguna na bango, kasi batikalaki kozwa bomengo ya bitumba
    te. Bongo na mokolo ya zomi na minei, bapemaki mpe bakomisaki yango mokolo ya
    feti mpe ya esengo.
  eng-LSV: on the thirteenth day of the month of Adar, even to rest on the fourteenth
    of it, and to make it a day of banquet and of joy.
  eng-GNV: This they did on the thirteenth day of the moneth Adar, and rested the
    fourteenth day thereof, and kept it a day of feasting and ioy.
  eng-WEBSTER: On the thirteenth day of the month Adar; and on the fourteenth day
    of the same they rested, and made it a day of feasting and gladness.
  nhw-BL: '@see-verse:EST.009.016'
  swh-ONEN: Hili lilitendeka siku ya kumi na tatu ya mwezi wa Adari na siku ya kumi
    na nne walipumzika na kuifanya siku ya karamu na furaha.
  bba-bba: Yeni yɑ koorɑwɑ suru wi bɑ mɔ̀ Adɑrin sɔ̃ɔ wɔkurɑ itɑse sɔɔ. Yen sɔ̃ɔ wɔkurɑ
    nnɛse sɔɔrɑ bɑ tɔn ɡoberu deri. Mɑ bɑ tɔ̃ɔ bɑkɑru di kɑ nuku dobu.
  eng-KJVCPB: on the thirteenth day of the month Adar; and on the fourteenth day of
    the same rested they, and made it a day of feasting and gladness.
  luo-luo: Mano notimore tarik apar gadek e dwe mar Adar, to tarik apar gangʼwen ne
    giyweyo ma giketo odiechiengno obedonegi odiechieng mor kod nyasi.
  meu-meu: Una na hua ladana Adara dinana ihagwauta-toina ai; bena dina ihagwauta-hanina
    ai idia na lagadia e ani, aria bona moale dinana ai e halaoa.
  npi-ULB: यो अदार महिनाको तेह्रौँ दिनमा भएको थियो । चौधौँ दिनमा तिनीहरूले विश्राम
    लिए, र त्यस दिनलाई एउटा चाड र हर्षको दिन बनाए ।
  yor-yor: Èyí ṣẹlẹ̀ ní ọjọ́ kẹtàlá oṣù Addari, wọ́n sì sinmi ní ọjọ́ kẹrìnlá, wọ́n
    sì ṣe ọjọ́ náà ní ọjọ́ àsè àti ayọ̀.
  ind-ind: '@see-verse:EST.009.016'
  pes-OPCB: این کار در روز سیزدهم ماه اَدار انجام گرفت و آنها روز بعد، یعنی چهاردهم
    ادار پیروزی خود را با شادی فراوان جشن گرفتند.
  tgl-ULB: Sa ikalabintatlong araw ng buwan ng Adar, sa ikalabing-apat na araw, nagpahinga
    sila at gumawa ng isang araw ng kapistahan at pagsasaya.
  hui-hui: Ege Adanaga horo halene (13) layagola wai ogoni binigo ai horo dene (14)
    layagola tigua wai nabi howa horo ogoningi tomo timbuni dawa nalu turu taraore
    ho hene.
  mya-mya: ထို​နေ့​ကား​အာ​ဒါ​လ​ဆယ့်​သုံး​ရက်​နေ့ ဖြစ်​သ​တည်း။ ဆယ့်​လေး​ရက်​နေ့​၌​သူ​တို့
    သည်​သတ်​ဖြတ်​မှု​ကို​မ​ပြု​ကြ​တော့​ဘဲ ရွှင်​လန်း​သော​စား​သောက်​ပွဲ​ကို​ကျင်း​ပ
    ကြ​ကုန်​၏။-
  bod-N: ཨ་དཱར་ཟླ་བའི་ཚེས་བཅུ་གསུམ་ལ་དེ་ལྟར་བྱས་ཤིང་ཚེས་བཅུ་བཞི་ལ་ངལ་གསོ་བྱས་པ་དང་།
    ཉིན་མོ་དེ་ནི་དགའ་སྤྲོའི་དུས་ཆེན་ལ་གཏན་འཁེལ་བྱས་སོ། །
  sna-sna: Izvi zvakaitika pazuva regumi namatatu romwedzi waAdhari, ndokubva vazorora
    pazuva regumi namana, vakariita zuva ramabiko nomufaro.
  spa-BLM: Esto lo hicieron el día trece del mes de Adar, y el día catorce de ese
    mes descansaron y lo convirtieron en un día de fiesta y alegría.
  cac-cac: '@see-verse:EST.009.016'
  swh-ULB: Katika siku ya kumi na tatu ya mwezi wa Adari, Wayahudi wakapumzika katika
    siku ya kumi na nne, wakapumzika siku hiyo ya karamu na furaha.
  bel-bel: Гэта было ў трынаццаты дзень месяца Адара; а ў чатырнаццаты дзень гэтага
    самага месяца яны супакоіліся і зрабілі яго днём гасьціны і весялосьці.
  deu-ELBBK: Das geschah am 13. Tag des Monats Adar; und am 14. des Monats ruhten
    sie, und sie machten ihn zu einem Tag des Gastmahls und der Freude.
  mbb-OT: '@see-verse:EST.009.016'
  mal-2015: ആ മാസം പതിന്നാലാം തിയ്യതിയോ അവർ വിശ്രമിച്ചു വിരുന്നും സന്തോഷവുമുള്ള ദിവസമായിട്ടു
    അതിനെ ആചരിച്ചു.
  rmc-rmc: Oda pes ačhiľa pro dešutrito (13.) džives andro čhon Adar, ale pro dešuštarto
    (14.) džives peske kerde hoscina. Oda džives oslavinenas sar baro inepos.
  nlg-nlg: Na gehegehe eni te kale tana vituni na bongina March ilokani na lei sopa
    bubulo. Keri ge tana bongi murina eni, tana roropo-ghana, gaira tara kabu beto
    vamua, tara nia togotogo koukolu didira na laga-vule, te vagha na bongi ni vanga
    koukolu togotogo.
  pes-OPV: این، در روز سیزدهم ماه آذار (واقع شد) ودر روز چهاردهم ماه، آرامی یافتند
    و آن را روزبزم و شادمانی نگاه داشتند.
  ron-1924: Ачесте лукрурь с-ау ынтымплат ын а трейспрезечя зи а луний Адар. Ын зиуа
    а пайспрезечя, иудеий с-ау одихнит ши ау фэкут дин еа о зи де оспэц ши де букурие.
  ben-OBCV: এই ঘটনা অদর মাসের তেরো দিনের দিন ঘটল এবং চোদ্দ দিনের দিন তারা বিশ্রাম
    নিল এবং সেদিনটি তারা ভোজের ও আনন্দের দিন হিসেবে পালন করল।
  lex-lex: '@see-verse:EST.009.016'
  som-som: Oo taasuna waxay dhacday bishii Adaar, maalinteedii saddex iyo tobnaad,
    oo bishaas maalinteedii afar iyo tobnaadna way nasteen, oo waxay ka dhigeen maalin
    iid ah oo farxad badan.
  lat-VUC: Dies autem tertiusdecimus mensis Adar primus apud omnes interfectionis
    fuit, et quartadecima die cædere desierunt. Quem constituerunt esse solemnem,
    ut in eo omni tempore deinceps vacarent epulis, gaudio, atque conviviis.
  eng-ASVBT: This was done on the thirteenth day of the month Adar; and on the fourteenth
    day of the same they rested, and made it a day of feasting and gladness.
  ita-1885: Questo avvenne al tredicesimo giorno del mese di Adar; poi al quartodecimo
    dell'istesso mese si riposarono, e celebrarono quel giorno, come giorno di conviti
    e di letizia.
  eng-ULB: This happened on the thirteenth day of the month of Adar. On the fourteenth
    day they rested and made that a day of feasting and gladness.
  spa-VBL: Esto sucedió el día trece del mes de Adar, y el día catorce descansaron
    y lo convirtieron en un día de fiesta y celebración.
  fra-_FOB: C'était le treizième jour du mois d'Adar; le quatorzième, ils se reposèrent,
    et en firent un jour de festin et de joie.
  mal-mal: ആ മാസം പതിനാലാം തീയതിയോ അവർ വിശ്രമിച്ച് വിരുന്നും സന്തോഷവുമുള്ള ദിവസമായി
    അതിനെ ആചരിച്ചു.
  urd-GVR: '@see-verse:EST.009.016'
  suz-BL: मिनु मेको नेल्‍ल अदार माइश्‍शो महिना ङा १३ नाक्‍तीम पाम्‍तेक्‍म। मिनु मेकोपुकी
    आ दीसा १४ नाक्‍तीम नांइसाक्‍म। मिनु मेको नाक्‍त चाड का सेल्‍शा, ग्‍येरतीक नाक्‍त
    सेल्‍तेक्‍म।
  ita-1927: Questo avvenne il tredicesimo giorno del mese d’Adar; il quattordicesimo
    giorno si riposarono, e ne fecero un giorno di convito e di gioia.
  ckb-ckb: ئەمە لە سێزدەی ئادار ڕوویدا، لە چواردەی مانگ پشوویان دا و کردیانە ئاهەنگگێڕان
    و خۆشی.
  eng-BBE: This they did on the thirteenth day of the month Adar; and on the fourteenth
    day of the same month they took their rest, and made it a day of feasting and
    joy.
  kan-OKCV: ಆದಾರ್ ಮಾಸದ ಹದಿಮೂರನೆಯ ದಿನ ಈ ಘಟನೆ ನಡೆಯಿತು. ಹದಿನಾಲ್ಕನೆಯ ದಿನದಂದು ಅವರು ವಿಶ್ರಮಿಸಿಕೊಂಡು,
    ಅದನ್ನು ಸಂಭ್ರಮದ ಉತ್ಸವದಿನವನ್ನಾಗಿ ಆಚರಿಸಿದರು.
  tam-2017: ஆதார் மாதத்தின் பதிமூன்றாம்தேதியிலே இப்படிச் செய்து, பதினான்காம்தேதியிலே
    இளைப்பாறி, அதை விருந்துண்டு சந்தோஷப்படுகிற பண்டிகை நாளாக்கினார்கள்.
  spa-RV-1909: En el día trece del mes de Adar fué esto; y reposaron en el día catorce
    del mismo, é hiciéronlo día de banquete y de alegría.
  ron-BTF: În ziua a treisprezecea a lunii Adar; şi în a paisprezecea zi a ei s-au
    odihnit şi au făcut-o zi de ospăţ şi veselie.
  eng-WEBP: This was done on the thirteenth day of the month Adar; and on the fourteenth
    day of that month they rested and made it a day of feasting and gladness.
  eng-FBV: This happened on the thirteenth day of the month of Adar, and on the fourteenth
    day they rested and made it a day of feasting and celebration.
  nld-1939: Dit was gebeurd op de dertiende dag van de maand Adar; op de veertiende
    dag rustten ze uit, en maakten die tot een dag van vreugde en maaltijden.
  nch-BL: '@see-verse:EST.009.016'
  vie-1934: Việc ấy xảy ra nhằm ngày mười ba của tháng A-đa; còn ngày mười bốn tháng
    ấy, chúng an nghỉ, lập thành một ngày tiệc yến vui vẻ.
  hin-CV: उन्होंने यह अदार माह की तेरहवीं तारीख पर पूरा कर दिया था. चौदहवीं तिथि को
    छुट्टी करते हुए उन्होंने इसे उत्सव एवं उल्लास मनाने का दिन ठहराया.
  spa-BES: Esto hicieron el día trece del mes Adar; y el día catorce del mismo mes
    tomaron su descanso y lo convirtieron en un día de fiesta y alegría.
  tdx-tdx: amy andro faha folo-telo’ ambim-bolan-kiahiay, le nitofa amy andro faha
    folo-efats’ambiy iereo vaho nanoe’ iareo andron-tsabadidake naho firebehañe.
  tha-KJV: เหตุนี้​เก​ิดขึ้นในวั​นที​่​สิ​บสามเดือนอาดาร์ และในวั​นที​่​สิ​บสี่เขาหยุดพัก
    และกระทำวันนั้นให้เป็​นว​ั​นก​ินเลี้ยงและยินดี
  por-BR-2018: Sucedeu isto no dia treze do mês de Adar; e repousaram no dia catorze
    do mesmo, e fizeram dele um dia de banquetes e de alegria.
  deu-ELO: Das geschah am dreizehnten Tage des Monats Adar; und am Vierzehnten des
    Monats ruhten sie, und sie machten ihn zu einem Tage des Gastmahls und der Freude.
  caa-caa: Y bꞌan numuy tama e trece día tama e mes Adar. Y tama e catorce día jiriobꞌ
    y cay uyustesobꞌ inteꞌ nuxi wiar y cay tzayobꞌ meyra taca inteꞌ nuxi nojqꞌuin.
  eng-WYC-2018: Certainly the thirteenth day of the month of Adar, or March, was the
    day of slaying with all them, and in the fourteenth day they ceased to slay; and
    that day they ordained to be solemn, so that therein in each time afterward, they
    should give attention to meats, to joy, and to feasts. (And so the thirteenth
    day of the month of Adar was the day that the Jews, outside the city of Susa,
    slaughtered their enemies, and then on the fourteenth day they ceased their slaughter;
    and that day they ordained as a time for feasting, so that at that time each year
    thereafter, they would give attention to food, and to joy, and to feasts.)
  epo-epo: Tio estis en la dek-tria tago de la monato Adar. Kaj en ĝia dek-kvara tago
    estis ripozo, kaj oni faris ĝin tago de festeno kaj de gajeco.
  uig-PIN: Bu Adar eyining on üqinqi künidiki ix idi; on tɵtinqi küni ular aram aldi,
    xu künni ziyapǝt berip xadlinidiƣan kün ⱪilip bekitti.
  beo-beo: Amo hou da eso 13 amola Aba oubi amoga ba:i. Be ayamoga eso 14 amoga, medole
    legesu hame ba:i. Ilia da hahawane nodone lolo mai.
  tpi-OTNT: Dispela pait i kamap long ol provins long de namba 13 bilong mun Adar.
    Na long de namba 14 ol i no kilim ol birua. Nogat. Long dispela de ol i mekim
    bikpela kaikai na bikpela amamas wantaim.
  hau-SA: Wannan ya faru a ran goma sha uku na watan Adar. A rana ta goma sha huɗu
    kuwa suka huta, suka kuma mai da ita ranar biki da kuma ta farin ciki.
  uig-LAT: Bu Adar éyining on üchinchi künidiki ish idi; on tötinchi küni ular aram
    aldi, shu künni ziyapet bérip shadlinidighan kün qilip békitti.
  nde-nde: Lokhu kwenzakala ngelanga letshumi lantathu ngenyanga ethiwa ngu-Adari,
    kwathi ngelanga letshumi lane aphumula alenza ilanga lentokozo ledili.
  ton-ton: '‌ʻI hono hongofulu mā tolu ʻoe ʻaho ʻoe māhina ko ʻAtali: pea ʻi hono
    hongofulu mā fā ʻoe ʻaho ʻoe māhina ko ia naʻa nau mālōlō, ʻonau ngaohi ia ko
    e ʻaho kātoanga kai mo fakafiefia:'
  ces-1613: Stalo se to dne třináctého měsíce Adar. I odpočinuli čtrnáctého dne téhož
    měsíce, a učinili sobě v ten den hody a veselé.
  eng-WMB: This was done on the thirteenth day of the month Adar; and on the fourteenth
    day of that month they rested and made it a day of feasting and gladness.
  tam-TCV: இது ஆதார் மாதத்தில் பதிமூன்றாம் நாளிலே நடந்தது. அடுத்தநாள் அவர்கள் ஓய்ந்திருந்து
    அந்த நாளை விருந்துகொண்டாடி மகிழும் ஒரு நாளாக்கினார்கள்.
  ceb-ULB: Nahitabo kini sa ikanapulog tulo nga adlaw sa bulan sa Adar. Nagpahulay
    sila sa ikanapulog upat nga adlaw ug gihimo kini nga adlaw sa pagsaulog ug paglipay.
  mkn-mkn: '@see-verse:EST.009.016'
  pol-UBG: W dniu trzynastym miesiąca Adar, a odpoczywali czternastego dnia tego miesiąca
    i obchodzili go jako dzień uczty i wesela.
  urd-GVU: '@see-verse:EST.009.016'
  eng-OEBCW: This was on the thirteenth day of Adar. On the fourteenth day of the
    month Adar the Jews rested and made it a day of feasting and rejoicing.
  deu-1912: Das geschah am dreizehnten Tage des Monats Adar, und sie ruhten am vierzehnten
    Tage desselben Monats; den machte man zum Tage des Wohllebens und der Freude.
  kan-2017: ಇದು ಫಾಲ್ಗುಣಮಾಸದ ಹದಿಮೂರನೆಯ ದಿನದಲ್ಲಿ ನಡೆಯಿತು. ಅವರು ಹದಿನಾಲ್ಕನೆಯ ದಿನದಲ್ಲಿ
    ವಿಶ್ರಮಿಸಿಕೊಂಡು ಆ ದಿನವನ್ನು ಉತ್ಸವಭೋಜನ ದಿನವನ್ನಾಗಿ ಆಚರಿಸಿದರು. ಹಳ್ಳಿಪಳ್ಳಿಯ ಯೆಹೂದ್ಯರು
    ಫಾಲ್ಗುಣಮಾಸದ ಹದಿನಾಲ್ಕನೆಯ ದಿನವನ್ನು ನಗರಗಳ ಯೆಹೂದ್ಯರು ಹದಿನೈದನೆಯ ದಿನವನ್ನೂ ಶುಭದಿನವೆಂದು
    ಆಚರಿಸಿ ಉತ್ಸವಭೋಜನಮಾಡಿ ಒಬ್ಬರಿಗೊಬ್ಬರು ಭೋಜನ ಪದಾರ್ಥಗಳನ್ನು ವಿನಿಮಯ ಮಾಡಿಕೊಂಡರು.
  yap-yap: Ren’ey e ni rin’ ko ragag nge dalip fane pul ni Adar, nge rofen ni ragag
    nge aningeg fane pul mar toffangad, miyad tay e binem e rran ni ngu’ur murgad
    ma yad be felfelan’.
  hlt-MCSB: Adar hla kah hnin hlai thum phoeikah a hlai li dongah tah amah duem uh.
    Te te buhkoknah neh kohoenah hnin la a khueh uh.
  mdy-ETH: ዬይ ያዺ ማዺንቴሢ ዓዳሬ ጌይንታ ዓጊኖኮ ታጶ ሃይሣሳ ኬሎናኬ፤ ሄሊሴ ታጶ ዖይዳሳ ኬሎና ጋዓንቴ ፔቴታዖ ዓሲ ዎዹዋዖ
    ዎዛ ኬሊ ማሂ ቦንቺ ዔያታ ፔኤቄኔ።
  twi-ASANTE: Amantam no nyinaa mu, saa ara na wɔyɛɛ Adar bosome (bɛyɛ Ɔbɛnem) da
    a ɛtɔ so nson no. Adeɛ kyeeɛ no, wɔhomeeɛ, didiiɛ, gyee wɔn ani wɔ wɔn nkonimdie
    no ho.
  eng-WEBU: This was done on the thirteenth day of the month Adar; and on the fourteenth
    day of that month they rested and made it a day of feasting and gladness.
  wal-wal: Hagee ubbai hanidoogee Adaare giyo aginan tammanne heezzantto gallassaana;
    tammanne oiddantto gallassan eti shemppidi, gibiraa miiddi, uyiiddinne ufaittiiddi
    pe7iyo gallassa oottidosona.
  tgk-tgk: Ҳамаи ин ҳафтуми март рӯй дод. Ҳаштуми март онҳо истироҳат карда, онро
    ба рӯзи базму шодмонӣ табдил доданд.
  spa-PDDPT: Esto fue el día 13 del mes de Adar. Reposaron el 14 del mismo y lo tomaron
    como día de banquete y de alegría.
  gun-gun: Ha'e nunga ma jaxy adar 'epy va'e re oiko treze araa py. Ha'e gui catorze
    araa py ma opytu'upa okuapy. Ha'e va'e ára ojapo okuapy ngaru ovy'a aguã.
  agu-BL: Ma le junt eklok, yi cyajlaj tajlal yi xawa'tz, tircu'n yi e' judiy e' mol
    quib tan jun chin balaj wa'a'n tan yi tzatzi'n yi ate' cu'nt.
  ilo-ULB: Iti maika-13 nga aldaw ti bulan ti Adar, iti maika-14 nga aldaw, naginana
    ken inaramidda dayta nga aldaw a padaya ken panagraragsak.
  kpg-kpg: Di mee deenei ne hai i lodo di madangaholu maa dolu laangi o di malama
    go Adar. Di laangi nomuli, i di madangaholu maa haa laangi, gei tangada ne daaligi
    ai. Digaula gaa hai di laangi deelaa la di laangi tenetene mo di hai hagamiami.
  uig-ARA: بۇ ئادار ئېيىنىڭ ئون ئۈچىنچى كۈنىدىكى ئىش ئىدى؛ ئون تۆتىنچى كۈنى ئۇلار
    ئارام ئالدى، شۇ كۈننى زىياپەت بېرىپ شادلىنىدىغان كۈن قىلىپ بېكىتتى.
  sus-sus: Na birin naba Ada kike xi fu nun saxan nde nɛ. A xi fu nun naani nde ra,
    Yuwifie naxa e malabu sɛɛwɛ kui, e xulunyi ti.
  pon-2006: Met iei ni kaeisek siluhn rahnen sounpwong Adar. Mandahn rahno, ni kaeisek
    pahieun rahn, solahr kamaramas wiawi, re ahpw wiahkihla rahno rahnen peren oh
    kamadipw.
  ksd-ksd: Go ra magit dia ga pait ia ta ra bung a vinun ma a utul ta ra gai Adar;
    ma ta ra bung a vinun ma a ivat tana dia ga ngo, ma dia ga lukalukara ma dia ga
    gugu.
  tur-YTC: Bu, Adar ayının on üçüncü günü yapıldı; ve on dördüncü gününde dinlendiler,
    ve onu ziyafet ve sevinç günü yaptılar,
  ind-AYT: Hal itu terjadi pada hari ketiga belas dalam bulan Adar. Pada hari keempat
    belas, mereka beristirahat dan menjadikan hari itu sebagai hari perjamuan makan
    dan kegembiraan.
  nya-nya: Zonsezi zinachitika pa tsiku la 13 la mwezi wa Adara ndipo pa tsiku la
    14 anapumula ndi kupanga tsikuli kuti likhale la madyerero ndi chikondwerero.
  kyg-kyg: Ani kamemo muki taoniꞌafiꞌmo Aꞌna kaileꞌmo tetini afinaꞌmo huꞌnae. Fotini
    afinaꞌmo maiꞌa falu huteꞌa alopa yagita huꞌa neꞌneꞌa lusi kava huꞌa apamogaga
    aiꞌnayaꞌmonanafa
  mps-mps: Augwaligo te tiwai sę te provins dabede te polua Adar, te 13 dei, tede
    te sę ela pai. Tama do tama, te polua dei 14, tede augwaligo te boi bidi dabe
    me elibeo. Menio. Te side augwaligo te genuai nai daa tuyu, tama genuai homu pemene
    wiegi yai dali yai.
  tpi-tpi: Dispela pait i kamap long ol provins long de namba 13 bilong mun Adar.
    Na long de namba 14 ol i no kilim ol birua. Nogat. Long dispela de ol i mekim
    bikpela kaikai na bikpela amamas wantaim.
  dan-1931: på den trettende Dag i Adar Måned; men efter Byttet rakte de ikke Hænderne
    ud; og de hvilede på den fjortende og gjorde den til en Gæstebuds- og Glædesdag.
  vie-OVCB: Qua ngày mười bốn họ nghỉ ngơi và ăn mừng chiến thắng.
  guj-2017: 'અદાર મહિનાના તેરમા દિવસે એવું બન્યું: ચૌદમે દિવસે તેઓએ વિશ્રાંતી લીધી.
    અને તેને મિજબાનીના તથા આનંદના દિવસ તરીકે ઊજવ્યો.'
  pon-2006A: Met iei ni kaeisek siluhn rahnen sounpwong Adar. Mandahn rahno, ni kaeisek
    pahieun rahn, solahr kamaramas wiawi, re ahpw wiahkihla rahno rahnen peren oh
    kamadipw.
  por-BRBSL: Isto foi feito no décimo terceiro dia do mês Adar; e no décimo quarto
    dia daquele mês eles descansaram e fizeram dele um dia de banquete e alegria.
  eng-OEBUS: This was on the thirteenth day of Adar. On the fourteenth day of the
    month Adar the Jews rested and made it a day of feasting and rejoicing.
  cth-cth: Adar thapa hnin 13nah hote hno a sak awh. Hahoi, hnin 14nah a kâhat awh
    teh pawitonae hnin hoi lunghawinae hnin lah a hno awh.
  twi-twi: Saa ara na wɔyɛɛ wɔ Adar ɔsram no (bɛyɛ Ɔbɛnem) da a ɛto so ason no wɔ
    amantam no nyinaa mu. Ade kyee no, wɔhomee, didii, gyee wɔn ani wɔ wɔn nkonimdi
    no ho.
  hlt-hlt: Adar hla kah hnin hlai thum phoeikah a hlai li dongah tah amah duem uh.
    Te te buhkoknah neh kohoenah hnin la a khueh uh.
  tbz-SIM: Dɛ do dɔ̀ɔ̀ dibenni tɑ̃̀nkù tɛpíítɛ̀ nɛ̀ odɛ́rì diyiè tɛpíítɛ̀ nɛ̀ ditɑ̃ɑ̃́nnì
    yiè ndi. Diyiè tɛpíítɛ̀ nɛ̀ dinɑɑnnì yiè kɛ̀ bɛ̀ɛ yóu kɛ́ɑ̃nnɛ́ dibɑnni kɛ́nyɑ̃nku
    nɛ̀ diwɛ̀ì.
  msy-2020: Me Adarɨn iakɨnimɨn namba 13ɨn aruemɨn, me apanibav soghezɨ me ariaghire.
    Ezɨ aruer namba 14ɨn mɨdorozitam uam otozir puvatɨ, ezɨ Judaba dughiar kamɨn avughsa
    bar akuegha isar ekiam gami.
  dop-dop: Pɑ ɩsɔtʋ nɑɑnʋwɑ nɑ nɑɑlɛ nyǝŋ kʋyɑkʋ nɑɑnʋwɑ nɑ tooso wule kɛ pǝ lɑpɑ
    mpʋ. Pǝ femɑ nɑɑnʋwɑ nɑ liɣiti nyǝŋkʋ ɩlɛnɑ pɑ́ lɑ́ kʋlɛɣɛ ɑcimɑ kʋyɑkʋ sɔsɔɔʋ.
  azb-azb: Bu hadisə baş verəndə Adar ayının on üçü idi. On dördüncü gün azad olan
    Yəhudilər ziyafət və sevinc günü keçirdi.
  eng-DBY: on the thirteenth day of the month Adar; and on the fourteenth of the same
    they rested, and made it a day of feasting and joy.
  hin-2017: यह अदार महीने के तेरहवें दिन को किया गया, और चौदहवें दिन को उन्होंने विश्राम
    करके भोज किया और आनन्द का दिन ठहराया।
  wol-KYG: Loolaa nga am ca fukki fan ak ñett ci weeru Adar, ëllëg sa di fukki fan
    ak ñeent. Ñu nopplu, def ko bésub mbégteek bànneex.
  bjr-bjr: Mi rakirafa maqa maaqaki 13 faasaana Adara uqoonaki kambiqanau. Kafa 14
    faasaana misa sia nári namuqaa nariqau. Mi faasaana misa idooaidaqa firaa qoomaqa
    sakasee naidaqa firaaqoo asasi mariqau.
  eng-YLT: on the thirteenth day of the month of Adar, even to rest on the fourteenth
    of it, and to make it a day of banquet and of joy.
  eng-WYC-2017: Certainly the thirteenth day of the month of Adar, or March, was the
    day of slaying with all them, and in the fourteenth day they ceased to slay; and
    that day they ordained to be solemn, so that therein in each time afterward, they
    should give attention to meats, yea, to joy, and to feasts.
  eng-WMBB: This was done on the thirteenth day of the month Adar; and on the fourteenth
    day of that month they rested and made it a day of feasting and gladness.
  urd-GVH: '@see-verse:EST.009.016'
  rug-rug: Ta evaṉa sa ginugua asa koasa vina manege ṉeta rane pa sidara Ada. Pa koivugona
    sa vina manege made rane si loketoṉa vinari va matei si ta evaṉa, ke tavetia rini
    si keke inevaṉa meke qetuqetu si arini.
  gaz-gaz: Wanni kunis bultii kudha sadaffaa jiʼa Adaar keessa taʼe; guyyaa kudha
    afuraffaatti immoo boqotanii guyyaa sana guyyaa cidhaa fi gammachuu godhatan.
  fra-LSG: Ces choses arrivèrent le treizième jour du mois d’Adar. Les Juifs se reposèrent
    le quatorzième, et ils en firent un jour de festin et de joie.
  yal-yal: Na ligaxi Ada kiken xii fu nun saxande lɔxɔn nin. A xii fu nun naaninde
    lɔxɔni, e yi e matabu. Yahudiyane yi na findi sanla nun sɛwa lɔxɔn na.
  haw-1868: I ka la umikumamakolu o ka malama o Adara, a i ka la umikumamaha, hoomaha
    lakou, a hoolilo ia la, i la ahaaina, a i la olioli.
  arb-NAV: حَدَثَ هَذَا فِي الْيَوْمِ الثَّالِثَ عَشَرَ مِنْ شَهْرِ آذَارَ، وَاسْتَرَاحُوا
    فِي الْيَوْمِ الرَّابِعَ عَشَرَ مِنْهُ، حَيْثُ احْتَفَلُوا فِيهِ شَارِبِينَ فَرِحِينَ.
  ewe-ewe: Wowɔ nu sia le nutoawo me le ɣleti wuievelia alo Ada ƒe ŋkeke wuietɔ̃lia
    dzi. Le ŋkeke wuienea gbe la, wodzudzɔ wo ɖokuiwo, eye wowɔe wònye nuɖuɖu kple
    nunono kpakple dzidzɔkpɔgbe.
  eng-LEE: On the thirteenth day of the month Adar, and they rested on the fourteenth
    day thereof, and made it a day of entertainment and joy.
  asm-FB: অদৰ মাহৰ তেৰ দিনৰ দিনা এই সকলো কাৰ্য কৰিলে, আৰু চৌদ্ধ দিনৰ দিনা তেওঁলোকে
    জিৰণী ল’লে। সেই দিনটো তেওঁলোকে ভোজ খোৱা আৰু আনন্দ কৰা দিন হিচাপে পালন কৰিলে।
  sus-A: نَ بِرِن نَبَ عَدَ كِكٍ شِ قُ نُن سَشَن ندٍ نّ. عَ شِ قُ نُن نَانِ ندٍ رَ،
    يُوِقِيٍ نَشَ عٍ مَلَبُ سّيوّ كُي، عٍ شُلُنيِ تِ.
  fra-SBL: Cela se passa le treizième jour du mois d'Adar, et le quatorzième jour
    de ce mois, ils se reposèrent et en firent un jour de fête et de réjouissance.
  hbo-hbo: בְּיֹום־שְׁלֹשָׁ֥ה עָשָׂ֖ר לְחֹ֣דֶשׁ אֲדָ֑ר וְנֹ֗וחַ בְּאַרְבָּעָ֤ה עָשָׂר֙
    בֹּ֔ו וְעָשֹׂ֣ה אֹתֹ֔ו יֹ֖ום מִשְׁתֶּ֥ה וְשִׂמְחָֽה׃
  pjt-pjt: '@see-verse:EST.009.016'
  kik-kik: Ũndũ ũcio wekĩkire kũrĩ mũthenya wa ikũmi na ĩtatũ mweri-inĩ wa Adari,
    na kũrĩ mũthenya wa ikũmi na ĩna makĩhurũka, na makĩũtua mũthenya wa ndĩa na wa
    gĩkeno.
  fra-NCL: Ces choses arrivèrent le treizième jour du mois d’Adar. Les Juifs se reposèrent
    le quatorzième, et ils en firent un jour de festin et de joie.
  cek-AK: to tiah kaom hmuen loe Adar khrah, ni hatlai thumto niah oh, ni hatlai palito
    naah loe, anghak o moe, anghoehaih hoiah buhraenghaih poih to a sak o.
  cuk-cuk: Weyob neggusadi, Adar-nii-ibambe-gakapaagi (13) gusad. A-banedgine, Judío-dulemar
    obunnosmalad. A-ibagi, weligwaledgi iba-dummad onosmalad.
  uig-CYR: Бу Адар ейиниң он үчинчи күнидики иш еди; он төртинчи күни улар арам алди,
    шу күнни зияпәт берип шатлинидиған күн қилип бекитти.
  tel-2017: ఆదారు నెల పదమూడు, పద్నాలుగు తేదీల నాటికి వారు ఆ పని చాలించి ఆ రోజు విందువినోదాలు
    చేసుకున్నారు.
  hat-BSA: Sa te fèt nan trèzyèm jou nan mwa Adar e nan katòzyèm jou a, yo te repoze
    e te fè li yon jou gwo fèt avèk rejwisans.
  kos-kos: Ma inge elos oru ke len aksingoul tolu in malem Adar. Len se toko ah, len
    aksingoul akosr, elos mongla ac oru tuh in sie len in engan ac orek kufwa.
  hbo-WLC: בְּיוֹם־שְׁלֹשָׁ֥ה עָשָׂ֖ר לְחֹ֣דֶשׁ אֲדָ֑ר וְנ֗וֹחַ בְּאַרְבָּעָ֤ה עָשָׂר֙
    בּ֔וֹ וְעָשֹׂ֣ה אֹת֔וֹ י֖וֹם מִשְׁתֶּ֥ה וְשִׂמְחָֽה׃
  ibo-ibo: E mere ihe ndị a nʼabalị iri na atọ nke ọnwa Ada, ha zukwara ike nʼụbọchị
    so ya bụ abalị iri na anọ. Ha mere ụbọchị ahụ, ụbọchị ọṅụ na nke oriri na ọṅụṅụ.
  ory-ory: ଏହି ସମସ୍ତ ଅଦର ମାସର ତ୍ରୟୋଦଶ ଦିନରେ ହେଲା; ପୁଣି, ସେହି ମାସର ଚତୁର୍ଦ୍ଦଶ ଦିନରେ
    ସେମାନେ ବିଶ୍ରାମ କରି ତାହା ଭୋଜନପାନ ଓ ଆନନ୍ଦ କରିବାର ଦିନ କଲେ।
  chk-chk: Ei a fis lon engol me ülüngatin ränin ewe maram Atar, nge lon engol me
    rüanün rän ra asösö o eäni chulapen mongö fän pwapwa.
  rop-rop: Wal dijan bin hepin langa det namba 13 dei blanga det manth gulum Edara.
    Neksdei na, dei nomo bin kilimbat enibodi, en deibin dagat daga en bin brabli
    gudbinji gija.
  ukr-1871: Се було тринайцятого дня місяця Адара; а на чотирнайцятий день сього ж
    місяця вони втихомирились і зробили його днем бенкетування та веселощів.
  deu-1951: Das geschah am dreizehnten Tage des Monats Adar, und sie ruhten am vierzehnten
    Tage desselben Monats und machten ihn zu einem Tage des Gastmahls und der Freuden.
  eng-JPS: on the thirteenth day of the month Adar, and on the fourteenth day of the
    same they rested, and made it a day of feasting and gladness.
  srp-1865: To bi trinaestoga dana mjeseca Adara; a èetrnaestoga poèinuše, i praznovaše
    taj dan gosteæi se i veseleæi se.
  lug-lug: Bino byabaawo ku lunaku olw’ekkumi n’essatu mu mwezi ogwa Adali, ku lunaku
    olw’ekkumi n’ennya ne bawummula era ne balufuula lunaku lwa kuliirangako mbaga
    n’olw’okusanyukirangako.
  heb-heb: ביום שלשה עשר לחדש אדר ונוח בארבעה עשר בו ועשה אתו יום משתה ושמחה׃
  ben-IRV: তারা অদর মাসের তেরো দিনের র দিন এই কাজ করল এবং চৌদ্দ দিনের র দিন তারা বিশ্রাম
    নিল। দিন টা তারা ভোজের ও আনন্দের দিন হিসাবে পালন করল।
  pan-pan: ਅਜਿਹਾ ਉਨ੍ਹਾਂ ਨੇ ਅਦਾਰ ਮਹੀਨੇ ਦੀ ਤੇਰ੍ਹਵੀਂ ਤਾਰੀਖ਼ ਨੂੰ ਕੀਤਾ, ਅਤੇ ਚੌਧਵੀਂ ਤਾਰੀਖ਼
    ਨੂੰ ਉਨ੍ਹਾਂ ਨੇ ਅਰਾਮ ਕੀਤਾ ਅਤੇ ਉਸ ਦਿਨ ਨੂੰ ਦਾਵਤ ਅਤੇ ਅਨੰਦ ਕਰਨ ਦਾ ਦਿਨ ਠਹਿਰਾਇਆ।
  mya-JVB: ထိုလ တဆယ် လေး ရက်နေ့တွင် ငြိမ်ဝပ် စွာနေ ၍ ပွဲ ခံရာနေ့ ၊ ပျော်မွေ့ ရာနေ့ဖြစ်
    စေခြင်းငှါ စောင့်ရှောက်ကြ၏။
  tbg-tbg: Iutaa vatanaaka 13 enta Adaa toraqaa nái navutaaka aru taiqake vira qararaa
    14 entaqaa kia qaiqaa iqoka raqiraiti, qaqi vaura. Vi entaraqaa vika voqamake
    quaheha ovata neha vaura.
  hmo-hmo: Unai kara be hua ladana Adara ena dina namba 13 dekenai idia karaia, bona
    dina namba 14 dekenai idia laga-ani, aria bona moale dinana dekenai idia halaoa.
  urd-urd: यह अदार महीने की तेरहवीं तारीख़ थी, और उसी की चौदहवीं तारीख़ को उन्होंने
    आराम किया, और उसे मेहमान नवाज़ी और ख़ुशी का दिन ठहराया।
  rus-SYN: Это было в тринадцатый день месяца Адара; а в четырнадцатый день сего же
    месяца они успокоились и сделали его днем пиршества и веселья.
  bqc-SIM: Aa bee kɛ̀ Adaa gↄↄ kuɛ'aaↄ̃de zĩ́ɛ, a gↄↄ gɛ̃o mɛ̀ndosaide zĩ́ ↄ̃ aa
    kã́mabò. Aa gↄↄpi dìlɛ dikpɛ ũ, kɛ́ aa blɛsakɛ, wi pↄnakɛ gↄↄpizĩ.
  tcz-CHONGTHU: Hiche thilsoh ho chu Adar lha nisomle nithum nia thilsoh ahi, ajing
    nikho nimsom le nili nin akicholdo uvin agaljo nao chu kipahtah in golvah abollun
    alopna aneiyun ahi.
  mar-mar: अदार महिन्याच्या तेराव्या दिवशी हे घडले चौदाव्या दिवशी यहूद्यांनी विश्रांती
    घेतली आणि तो दिवस त्यांनी आनंदोत्सवाचा व मेजवाणीचा ठरविला.
  qub-qub: '@see-verse:EST.009.016'
  bqp-bqp: Ò yã pìi kɛ̀ Ada gↄrↄ kuri awɛɛ'aakↄ̃de zĩmɛ, a gↄrↄ gɛ̃ro donsaride zĩn
    ò kámma bò. Ò gↄrↄ pìi dìtɛ dikpɛ ũ de ò dikpɛ pↄ́ble kɛ ò pↄnna kɛ gↄrↄ pìia.
  hat-hat: Tou sa pase nan trèzyèm jou mwa Ada a. Nan denmen, ki vle di nan katòzyèm
    jou mwa a, jwif nan pwovens yo pa t' touye yon moun ankò. Se te jou yo t'ap fè
    fèt, jou yo t'ap pran plezi yo.
  eng-BSB: This was done on the thirteenth day of the month of Adar, and on the fourteenth
    day they rested, making it a day of feasting and joy.
  eng-WEBPB: This was done on the thirteenth day of the month Adar; and on the fourteenth
    day of that month they rested and made it a day of feasting and gladness.
  kbq-kbq: Hagi Adarie nehaza ikamofona 13ni zupa, e'i ana zana hu'za vahera zamahete'za,
    14ni knazupa manigsa hu'za mani'ne'za tusi ne'za kre'za nene'za musenkasea hu'naze.
  nhe-BL: '@see-verse:EST.009.016'
  bus-bus: Aↄ̃ yã pì kɛ̀ Ada gurↄ kuri awɛɛ'aagↄ̃dee zĩmɛ, à gurↄ gɛ̃ro dosaidee
    zĩn aↄ̃ kámma bò. Aↄ̃ gurↄↄ pì dìɛ zĩbaa ũ lɛ wà zĩbaa pↄ́blee kɛ wà pↄnnaa kɛ
    gurↄↄ pìa.
  gub-BL: '@see-verse:EST.009.016'
  eng-DRA: Now the thirteenth day of the month Adar was the first day with them all
    of the slaughter, and on the fourteenth day they left off. Which they ordained
    to be kept holy day, so that all times hereafter they should celebrate it with
    feasting, joy, and banquets.
