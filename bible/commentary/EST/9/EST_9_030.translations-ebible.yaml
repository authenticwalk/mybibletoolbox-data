verse: EST.009.030
translations:
  mal-C: അങ്ങനെ മൊർദെഖായി അഹശ്വേരോശ് രാജാവിന്റെ നൂറ്റിഇരുപത്തിയേഴു സംസ്ഥാനങ്ങളിലുമുള്ള
    യെഹൂദർക്ക് സമാധാനത്തിന്റെയും സത്യത്തിന്റെയും വചനങ്ങളായി,
  deu-TKW: Und er sandte Schreiben an alle Juden in die hundertundsiebenundzwanzig
    Provinzen, das ganze Reich des Ahasveros, mit freundschaftlichen und wohlgemeinten
    Worten,
  lin-lin: Maridoshe atindaki mikanda epai ya Bayuda nyonso oyo bazalaki kovanda kati
    na bituka nyonso nkama moko na tuku mibale na sambo ya mokili ya Kizerisesi, mpe
    mikanda yango ezalaki na maloba ya kimia mpe ya elikya
  eng-LSV: and he sends letters to all the Jews, to the one hundred twenty-seven provinces
    of the kingdom of Ahasuerus—words of peace and truth—
  eng-GNV: And he sent letters vnto al the Iewes to the hundreth and seuen and twentie
    prouinces of the kingdome of Ahashuerosh, with words of peace and trueth,
  eng-WEBSTER: And he sent the letters to all the Jews, to the hundred twenty and
    seven provinces of the kingdom of Ahasuerus, with words of peace and truth,
  nhw-BL: Huan quintitlanili amacamanali nochi israelitame catli itztoyaj ipan 127
    tlalme ipan itlanahuatilis Asuero. Nojquiya quintlajpalo ica yejyectzi huan quinfuerzajmacac
    ica camanali catli melahuac.
  swh-ONEN: Naye Mordekai akatuma barua kwa Wayahudi wote katika majimbo 127 ya ufalme
    wa Ahasuero, barua zenye maneno ya amani na matumaini,
  bba-bba: Yuubɑ kpurowɑ bɑ tire ni mɔrisiɑ mi bɑ yɑrinɛ Asuresin tem beri wunɑɑ teeru
    kɑ nɔɔbɑ yiru ye sɔɔ. Alɑfiɑ kɑ bɔri yɛndun ɡɑriyɑ yi wɑ̃ɑ tire ni sɔɔ.
  eng-KJVCPB: And he sent the letters unto all the Jews, to the hundred twenty and
    seven provinces of the kingdom of Ahasuerus, with words of peace and truth,
  luo-luo: Kendo Modekai nooro barupe ne jo-Yahudi duto man e gwenge mia achiel gi
    piero ariyo gabiriyo mag pinyruodh Ahasuerus, barupego notingʼo weche mag miyo
    chunygi mor kod jiwo chunygi,
  meu-meu: Revareva na vada e siaidia lao, Iuda taudia iboudiai ediai, King Ahasuero
    ena basileia sinahu-ta ruahui-hitu lalodiai; maino herevadia bona hereva momokanidia
    ai e hetore, eto
  npi-ULB: यहूदीहरूको सुरक्षा र सत्यताको कामना गर्दै चिट्ठीहरू अहासूरसका राज्यका एक
    सय सत्ताइसवटै प्रान्तका सबै यहूदीहरूकहाँ पठाइए ।
  yor-yor: Mordekai sì kọ ìwé ránṣẹ́ sí gbogbo àwọn Júù, sí ìgbèríko mẹ́tàdínláàádóje
    (127) ní ilẹ̀ ọba Ahaswerusi ní ọ̀rọ̀ àlàáfíà àti òtítọ́.
  ind-ind: Isi surat kedua diawali dengan kata-kata salam agar bangsa Yahudi selalu
    selamat dan sejahtera. Lalu surat itu memesan supaya tetap menjalankan perayaan
    Purim pada tanggal yang ditetapkan dan sesuai perintah dari Mordekai dan Ratu
    Ester— termasuk peraturan tentang masa berpuasa dan berkabung. Salinan surat kedua
    itu dikirim kepada seluruh bangsa Yahudi yang tinggal di 127 provinsi kerajaan
    Ahasweros.
  pes-OPCB: علاوه بر این، نامه‌های تشویق‌آمیز دیگری به تمام یهودیان ۱۲۷ ولایت مملکت
    خشایارشا نوشته شد تا به موجب فرمان مردخای یهودی و ملکه استر، یهودیان و نسلهای
    آینده‌شان ایام «پوریم» را همه ساله نگه دارند. یهودیان روزه و سوگواری این ایام
    را نیز به جا می‌آوردند.
  tgl-ULB: Ipinadala ang mga liham sa lahat ng mga Judio sa 127 na mga lalawigan ng
    kaharian ni Ahasuerus, ninanais ang kaligtasan at katotohanan ng mga Judio.
  hui-hui: Libugua bi ogoni gili bialu Yu wali agali bibahende Pesia dindi bibahende
    handari mbirani pira kirani karia (127) wiaruniha gilibu purogo lelene. Beba ogoniha
    bi ogodagua lalu gilibu pelene. Tínaga bu miniha mo palia ho holene karulo howa
    wai bulene mbira manda nabi howa tí bayale halimu.
  mya-mya: ထို​စာ​မိတ္တူ​ကို​ပေ​ရ​သိ​အင်​ပါ​ယာ​နိုင်​ငံ တော်​အ​တွင်း​တစ်​ရာ့​နှစ်​ဆယ်​ခု​နစ်​ပြည်​နယ်
    များ​ရှိ​ယု​ဒ​အ​မျိုး​သား​အ​ပေါင်း​တို့​ထံ ပေး​ပို့​လေ​သည်။ ထို​စာ​တွင်​ယု​ဒ​အ​မျိုး
    သား​တို့​အား​ဘေး​ရန်​ကင်း​၍​အေး​ချမ်း စေ​ကြောင်း​ဆု​မွန်​တောင်း​ပြီး​နောက်၊-
  bod-N: ཞི་དུལ་ཟོལ་མེད་ཀྱི་ཚིག་གིས་རྒྱལ་པོ་ཨ་ཧཱ་ཝེ་རོའི་རྒྱལ་ཁམས་སུ་ལྗོངས་བརྒྱ་དང་ཉེར་བདུན་གྱི་ནང་དུ་ཡོད་པའི་ཡ་ཧུ་དཱ་པ་ཐམས་ཅད་ལ་ཡི་གེ་བསྐུར་ནས།
  sna-sna: Uye Modhekai akatumira tsamba kuvaJudha vose vaiva munyika zana namakumi
    maviri nenomwe dzoumambo hwaZekisesi, mashoko orugare nezvokwadi,
  spa-BLM: Envió cartas a todos los judíos de las ciento veintisiete provincias del
    reino de Asuero con palabras de paz y de verdad,
  cac-cac: Ix schecan eb' pucchajb'at d'a masanil eb' yetisraelal eb' cajan d'a 127
    macan̈ yaj smacb'en vin̈aj rey Asuero chi'. Ix ac'jib'at stzatzil sc'ol eb' yetisraelal
    eb' chi' yuuj.
  swh-ULB: Barua zilipelekwa katika majimbo 127 ya mfalme Ahusiero, zikiwatakia Wayahudi
    wote amani na kweli.
  bel-bel: і паслалі пісьмы ўсім Юдэям у сто дваццаць сем вобласьцяў царства Артаксэрксавага
    са словамі міру і праўды,
  deu-ELBBK: Und er sandte Briefe an alle Juden, in die 127 Landschaften, das Königreich
    Ahasveros', Worte des Friedens und der Wahrheit,
  mbb-OT: Ne haazà is surat, impeuwit ni Mordecai ziyà te langun he menge Judio ziyà
    te 127 he prubinsya zutun te ginhedian ni Hadì Ahasuerus, ne zuen dutun penuvadtuvad
    he meveǥayi te kelinew wey kelig-en is menge Judio,
  mal-2015: യെഹൂദനായ മൊർദ്ദെഖായിയും എസ്ഥേർരാജ്ഞിയും അവർക്കു ചട്ടമാക്കിയിരുന്നതുപോലെയും
    അവർ തന്നേ തങ്ങളുടെ ഉപവാസത്തിന്റെയും കരച്ചലിന്റെയും സംഗതികളെ തങ്ങൾക്കും സന്തതികൾക്കും
    ചട്ടമാക്കിയിരുന്നതുപോലെയും ഈ പൂരീംദിവസങ്ങളെ നിശ്ചിതസമയത്തു തന്നേ സ്ഥിരമാക്കേണ്ടതിന്നു
  rmc-rmc: 'Ola ľila rozbičhaďa savore Židenge andro šel the bišuefta (127) kraľiskre
    provinciji. Andro ľila sas pisimen: „Mi el maškar tumende o smirom the o čačipen.'
  nlg-nlg: Mete mai kolua ghua keri na gegere-tutughuni tara liona iga na mabo mana
    kabu sasarana na righitaoni, tara nighi vetena vanira vaa na lei vure ni Jew udolu
    ilokani sakai na hangalatu rua hangavulu-vitu na bubulo sarana nina righitaoni
    vunaghi haba a Xerxes.
  pes-OPV: و مکتوبات، مشتمل برسخنان سلامتی و امنیت نزد جمیع یهودیانی که در صد و بیست
    و هفت ولایت مملکت اخشورش بودند، فرستاد،
  ron-1924: Ау тримис скрисорь тутурор иудеилор ын челе о сутэ доуэзечь ши шапте де
    цинутурь але ымпэратулуй Ахашверош. Еле куприндяу кувинте де паче ши де крединчошие,
  ben-OBCV: অহশ্বেরশের সাম্রাজ্যের 127-টি রাজ্যের সমস্ত ইহুদিদের কাছে মঙ্গলকামনা ও
    প্রতিশ্রুতির কথা চিঠিতে লিখলেন।
  lex-lex: Ra'enyatga horat rella la'a riy Yahudi honona la'a propinsi rahu ida terampworu
    wehrani wo'itu makden la'a ray Aswerus lodanni-hairni. Rhi'a horta re de rwaka
    totpena riy Yahudi re rmori-rdar lia kalwiedni-paitiotni, de ernairi lir mak kaplollola.
  som-som: Oo waxaa warqado loo diray kulli Yuhuuddii joogtay boqol iyo toddoba iyo
    labaatankii gobol oo boqortooyadii Ahashwerus, oo waxaa loogu dhawaaqay hadal
    nabaadiino iyo run ah,
  lat-VUC: et miserunt ad omnes Judæos qui in centum viginti septem provinciis regis
    Assueri versabantur, ut haberent pacem, et susciperent veritatem,
  eng-ASVBT: And he sent letters unto all the Jews, to the hundred twenty and seven
    provinces of the kingdom of Ahasuerus, with words of peace and truth,
  ita-1885: E Mardocheo ne mandò le lettere a tutti i Giudei, per le cenventisette
    provincie del regno di Assuero, con parole amorevoli e sincere.
  eng-ULB: Letters were sent to all the Jews in the 127 provinces of the kingdom of
    Ahasuerus, wishing the Jews safety and truth.
  spa-VBL: También se enviaron cartas expresando paz y tranquilidad a todos los judíos
    de las 127 provincias del imperio del rey Jerjes.
  fra-_FOB: Et on envoya des lettres à tous les Juifs, dans les cent vingt-sept provinces
    du royaume d'Assuérus, avec des paroles de paix et de fidélité,
  mal-mal: യെഹൂദനായ മൊർദെഖായിയും എസ്ഥേർരാജ്ഞിയും അവർക്ക് ചട്ടമാക്കിയിരുന്നതുപോലെയും,
    അവർ തന്നെ തങ്ങളുടെ ഉപവാസത്തിന്റെയും കരച്ചലിന്റെയും സംഗതികളെ തങ്ങൾക്കും സന്തതികൾക്കും
    ചട്ടമാക്കിയിരുന്നതുപോലെയും, ഈ പൂരീംദിവസങ്ങളെ നിശ്ചിത സമയത്ത് തന്നെ സ്ഥിരമാക്കേണ്ടതിന്
  urd-GVR: Yih ḳhat Fārsī saltanat ke 127 sūboṅ meṅ ābād tamām Yahūdiyoṅ ko bhejā
    gayā. Salāmatī kī duā aur apnī wafādārī kā izhār karne ke bād
  suz-BL: मिनु मोरदेकैमी पिप अहासूरस आ राज्‍य ङा १२७ ओटा रागीम बाक्‍शो यहूदी आन कली
    चिठी ब्रेक्‍शा सोइक्‍ताक्‍व। मार ब्रेक्‍शो बाक्‍त देंशा हना “इन थुं नाइश्‍शा,
    आं ङोंइती ब्रेक्‍शो पुरीम चाड मानेचा मप्रोनीन” दे ब्रेक्‍शो बाक्‍त।
  ita-1927: 'E si mandaron delle lettere a tutti i Giudei nelle centoventisette province
    del regno di Assuero: lettere contenenti parole di pace e di fedeltà,'
  ckb-ckb: مۆردەخای نامەکانی بۆ هەموو جولەکەکانی ناو سەد و بیست و حەوت هەرێمەکەی شانشینی
    ئەحەشوێرۆش نارد، وێڕای هیوای شادی ئارامییان بۆ جولەکەکان،
  eng-BBE: And he sent letters to all the Jews in the hundred and twenty-seven divisions
    of the kingdom of Ahasuerus, with true words of peace,
  kan-OKCV: ಮೊರ್ದೆಕೈಯೂ ದಯೆ ಹಾಗೂ ಭರವಸೆಯ ಮಾತುಗಳಿಂದ ಅಹಷ್ವೇರೋಷನ ರಾಜ್ಯದ ನೂರ ಇಪ್ಪತ್ತೇಳು
    ಪ್ರಾಂತಗಳಲ್ಲಿರುವ ಸಮಸ್ತ ಯೆಹೂದ್ಯರಿಗೆ ಪತ್ರಗಳನ್ನು ಕಳುಹಿಸಿದನು.
  tam-2017: யூதனாகிய மொர்தெகாயும், ராணியாகிய எஸ்தரும் யூதர்களுக்கு உறுதிசெய்ததும்,
    அவர்கள் உபவாசத்தோடும் அலறுதலோடும் அனுசரிப்போம் என்று தங்கள்மேலும் தங்கள் சந்ததியினர்மேலும்
    கடனாக நியமித்துக்கொண்டதுமான, பூரீம் என்னப்பட்ட இந்த நாட்கள் அவைகளின் சரியான காலங்களில்
    அனுசரிக்கப்படும் காரியத்தை உறுதியாக்க,
  spa-RV-1909: Y envió Mardochêo letras á todos los Judíos, á las ciento veintisiete
    provincias del rey Assuero, con palabras de paz y de verdad,
  ron-BTF: Iar el a trimis scrisorile tuturor iudeilor, şi celor o sută douăzeci şi
    şapte de provincii ale împărăţiei lui Ahaşveroş, cu aceste cuvinte de pace şi
    adevăr,
  eng-WEBP: He sent letters to all the Jews in the hundred twenty-seven provinces
    of the kingdom of Ahasuerus with words of peace and truth,
  eng-FBV: Letters expressing peace and reassurance were also sent all the Jews in
    the 127 provinces of the empire of King Xerxes.
  nld-1939: Hij zond beide brieven naar alle Joden van de honderd zeven en twintig
    provincies van het rijk van Achasjwerosj met betuigingen van vriendschap en trouw,
  nch-BL: Huan quintitanili amacamanali nochi israelitame cati itztoyaj ipan 127 talme
    ipan itanahuatilis Asuero. Nojquiya quintajpalo ica yejyectzi huan quinmacac tetili
    ica camanali cati melahuac.
  vie-1934: người lấy lời hòa bình và chân thật mà gởi thơ cho hết thảy dân Giu-đa
    ở trong một trăm hai mươi bảy tỉnh của nước A-suê-ru,
  hin-CV: मोरदकय ने राजा अहषवेरोष के साम्राज्य के समस्त 127 राज्यों में निवास कर रहे
    यहूदियों को चिट्ठियां लिखी जिसमें शांति और आश्वासन का संदेश भेजा
  spa-BES: Y envió cartas a todos los judíos en las ciento veintisiete provincias
    del reino de Asuero, con palabras de paz y verdad.
  tdx-tdx: Le nampihitrife’e amo hene nte-Iehoda am-pifeleha’ i Akasverose, zato-tsi-roapolo-fito’
    ambio; an-tsaontsim-panintsiñañe naho to,
  tha-KJV: ให้​ส่งจดหมายไปถึงยิ​วท​ั้งปวงในหนึ่งร้อยยี่​สิ​บเจ็ดมณฑลในราชอาณาจักรของอาหสุเอรัส
    เป็นคำที่​แท้​จร​ิงให้​อยู่​เย็นเป็นสุข
  por-BR-2018: E foram enviadas cartas a todos os judeus, às cento e vinte e sete
    províncias do rei Assuero, com palavras de paz e de verdade,
  deu-ELO: Und er sandte Briefe an alle Juden, in die hundersiebenundzwanzig Landschaften,
    das Königreich Ahasveros', Worte des Friedens und der Wahrheit,
  caa-caa: Y de allí uyebꞌtobꞌ ixin e carta tut tunor tin e tuobꞌ e Israel xeꞌ turobꞌ
    tama e 127 departamento tiaꞌ war acꞌotori e rey Asuero. Y tama e carta era uyebꞌtobꞌ
    ixin cora ojroner tuaꞌ utꞌabꞌse uyalmobꞌ upiarobꞌ tuaꞌ machi abꞌactobꞌ y tuaꞌ
    machi amerecnobꞌ.
  eng-WYC-2018: And they sent (their letter) to those Jews, that dwelled in an hundred
    and seven and twenty provinces of king Ahasuerus, that they should have peace,
    and receive the truth, (And they sent their letter to all the Jews, who lived
    in the hundred and twenty-seven provinces of King Ahasuerus, so that they would
    have peace, and receive the truth,)
  epo-epo: Kaj ili sendis leterojn al ĉiuj Judoj en la cent dudek sep landojn de la
    regno de Aĥaŝveroŝ, kun vortoj de paco kaj de vero,
  uig-PIN: Mordikay hatirjǝmlik wǝ ⱨǝⱪiⱪǝtning sɵzlirini yǝtküzidiƣan mǝktuplarni
    Aⱨaxweroxning padixaⱨliⱪidiki bir yüz yigirmǝ yǝttǝ ɵlkidiki barliⱪ Yǝⱨudiylarƣa
    ǝwǝtip,
  beo-beo: Amo meloa ilia da Yu dunu huluane Besia fifi asi 127 gala, amo ganodini
    esala, ilima iasi. Meloa dedei da Yu dunu ilia olofole, gaga:iwane esalumu da
    defea, sia:i.
  tpi-OTNT: Tupela i salim dispela pas i go long ol Juda i stap long ol 127 provins
    bilong kantri Persia. Pas i tok olsem, “Bel bilong yupela i ken i stap isi na
    yupela i ken kisim gutpela sindaun na i no gat pait.
  hau-SA: Mordekai kuwa ya aika da wasiƙu zuwa ga dukan Yahudawa cikin larduna 127
    na masarautar Zerzes. Saƙon fatan alheri da na tabbaci,
  uig-LAT: Mordikay xatirjemlik we heqiqetning sözlirini yetküzidighan mektuplarni
    Ahashwéroshning padishahliqidiki bir yüz yigirme yette ölkidiki barliq Yehudiylargha
    ewetip,
  nde-nde: UModekhayi wathumela izincwadi kubo bonke abangamaJuda ezifundeni ezilikhulu
    elilamatshumi amabili lesikhombisa (127) embusweni ka-Ahasuweru, amazwi okubafisela
    ukuthula lokubaqinisa,
  ton-ton: Pea naʻa ne fekau ʻae ngaahi tohi mo e ngaahi lea ʻae melino mo e moʻoni,
    ki he kakai Siu kotoa pē, ki he ngaahi vāhenga fonua ʻe teau mā uofulu mā fitu
    ʻoe puleʻanga ʻo ʻAhasivelo,
  ces-1613: A on rozeslal to psání ke všem Židům, do sta dvadcíti sedmi krajin království
    Asverova, vzkazuje jim pozdravení,
  eng-WMB: He sent letters to all the Jews in the hundred twenty-seven provinces of
    the kingdom of Ahasuerus with words of peace and truth,
  tam-TCV: மொர்தெகாய் அகாஸ்வேருவின் அரசின் நூற்றிருபத்தேழு மாகாணங்களிலுமுள்ள எல்லா
    யூதர்களுக்கும் நல்லெண்ணத்தையும், நிச்சயத்தையும் தெரிவிக்கும் கடிதங்களை அனுப்பினான்.
  ceb-ULB: Gipadala ang mga sulat ngadto sa tanang mga Judio sa 127 ka mga probinsya
    sa gingharian ni Ahasuerus, nga nanghinaot ug kaluwasan ug kamatuoran sa mga Judio.
  mkn-mkn: Ju ada surat-surat yang orang kirim kasi sang orang Yahudi yang tenga di
    itu 127 propinsi yang raja Ahasuweros pegang parenta dong bilang, “Biar ko bosong
    samua bisa idop aman, dame, deng tanáng.”
  pol-UBG: Mardocheusz posłał ten list do wszystkich Żydów, do stu dwudziestu siedmiu
    prowincji królestwa Aswerusa, ze słowami pokoju i prawdy;
  urd-GVU: یہ خط فارسی سلطنت کے 127 صوبوں میں آباد تمام یہودیوں کو بھیجا گیا۔ سلامتی
    کی دعا اور اپنی وفاداری کا اظہار کرنے کے بعد
  eng-OEBCW: He sent letters to all the Jews, to the hundred and twenty-seven provinces
    of the kingdom of Ahasuerus, wishing them peace and security,
  deu-1912: 'und er sandte die Briefe zu allen Juden in den hundert und siebenundzwanzig
    Ländern des Königreichs des Ahasveros mit freundlichen und treuen Worten:'
  kan-2017: ಅವನು ಅಹಷ್ವೇರೋಷನ ರಾಜ್ಯದ ನೂರಿಪ್ಪತ್ತೇಳು ಸಂಸ್ಥಾನಗಳಲ್ಲಿದ್ದ ಯೆಹೂದ್ಯರೆಲ್ಲರಿಗೂ
    ಪತ್ರವನ್ನು ಕಳುಹಿಸಿದನು.
  yap-yap: Re gi babyor ney e ni yoloy ni nge yan ngak gubin e Jew, min pi’ yuyang
    nge yan ko fa 127 yang i nug ko nam nu Persia. Ni be athapeg e gapas nge fel’rogon
    nga daken e pi Jew,
  hlt-MCSB: Ngaimongnah oltak ol te manghai Ahasuerus kah paeng ya pakul parhih kah
    Judah boeih taengah ca a pat.
  mdy-ETH: ዬና ኪኢታ ፃኣፒንቴሢ ዓይሁዶ ዓሶም ፃኣፒንቴያ ማዓዛ ጊዳፓ ዔኪ ፃኣፖናሢ ጋዓንቴ ፓርሴ ዓጮ ካኣቲ ዎይሣ ዓጮይዳ
    ዓኣ ፄኤታና ላማታሚ ላንካይ ማዓ ዓጮም ቢያ ዳኪንቴኔ፤ ዋርቃቴሎኮ ዼኤፖ ኪኢታ ዓይሁዶ ዓሶም ኮሹሞንታ ቃራ ናንጊ ዔያታ ናንጋንዳጉዲ
    ዓኣ ማሊሢ ዓኣያኬ።
  twi-ASANTE: Ɛno akyi, wɔsoma maa wɔde nkrataa a wɔde bɛma asomdwoeɛ ne banbɔ aba,
    kɔɔ Yudafoɔ a wɔwɔ amantam ɔha ne aduonu nson no a ɛwɔ Ahasweros ahemman no nyinaa
    so.
  eng-WEBU: He sent letters to all the Jews in the hundred twenty-seven provinces
    of the kingdom of Ahasuerus with words of peace and truth,
  wal-wal: He dabddaabbeti Arxxekssiisa kawotettan, xeetanne laatamanne laappun biittan
    de7iya Aihudatussi ubbaassi saroinne woppai gido giya sarotaara xaafettidi kiitettidosona.
  tgk-tgk: Нусхаҳои мактуби дигар бо суханони сулҳу осоиштагӣ ба ҳамаи яҳудиёни яксаду
    бисту ҳафт вилояти сарзамини шоҳ Аҳашверӯш фиристода шуданд.
  spa-PDDPT: Mardoqueo envió cartas a todos los judíos que estaban en las 127 provincias
    del reino de Asuero, con palabras de paz y verdad,
  gun-gun: Opa rupi judeu kuery pe kuaxia para ogueraa uka cento e vinte e sete yvy
    huvixa Assuero openaa ha'e javi rupi. Ombovy'a aguã ombopara ombopy'a guaxua rupi.
  agu-BL: Yi bnixe'n yi ca'p ca'wla'tz cya'n nintzun bentz cya'n ẍchik'ab cyakil yi
    e' judiy yi ate' bene'n tzi'n tulak yi jun cient tu junak juk tnum yi at cwent
    yi rey Asuero.
  ilo-ULB: Naipatulod dagiti surat kadagiti amin a Judio iti 127 a probinsia iti pagarian
    ni Ahasuero, a mangidawdawat iti kinatalged ken kinapudno dagiti Judio.
  kpg-kpg: Di lede gu hagau gi nia daangada huogodoo o Jew, gei nia lede gu hagau
    gi nia waahale e lau mada lua maa hidu (127) o di guongo damana go Persia. Gei
    di maa ne wanga di aumaalia mo di noho baba ang gi digau o Jew huogodoo,
  uig-ARA: موردىكاي خاتىرجەملىك ۋە ھەقىقەتنىڭ سۆزلىرىنى يەتكۈزىدىغان مەكتۇپلارنى ئاھاشۋېروشنىڭ
    پادىشاھلىقىدىكى بىر يۈز يىگىرمە يەتتە ئۆلكىدىكى بارلىق يەھۇدىيلارغا ئەۋەتىپ،
  sus-sus: E naxa bataaxɛe rasiga Yuwifie birin ma, naxee nu na mangɛ Asuyerusu xa
    bɔxi kɛmɛ mɔxɔɲɛn nun solofere birin kui, alako mixie xa ɲɛrɛ bɔɲɛsa nun tinxinyi
    kui.
  pon-2006: Kisinlikowo doake mehn Suhs koaros, oh pelien kisinlikou kan pekederlahng
    nan kisin wehi 127 en Persia. Kisinlikowo doake ineng en popohl oh sadelek sang
    apwal
  ksd-ksd: Ma Mordekai i ga tulue ra umana buk tadav ra lavur Iudaia, ta ra mar ma
    a ura vinun ma lavurua na papar ta ra gunan Akasueros i ga varkurai tana, a tinata
    na malmal ma ra dovot na tinata tana,
  tur-YTC: Yahudi Mordekay ve Kraliçe Ester'in emretmiş olduğu üzere, oruçlar ve yaslar
    konusunda kendilerine ve çocuklarına yükledikleri gibi, Purim günlerinin belli
    zamanlarında onaylamak için,
  ind-AYT: Lalu, Mordekhai mengirimkan surat-surat kepada semua orang Yahudi, di 127
    provinsi di kerajaan Ahasyweros, dengan kata-kata damai sejahtera dan kebenaran,
  nya-nya: Ndipo Mordekai anatumiza makalata kwa Ayuda onse ku zigawo 127 za ufumu
    wa Ahasiwero. Kalatayi inali ya mawu a mtendere ndiponso a kukhulupirika
  kyg-kyg: Motekaiꞌa muki vani hataleti tuveti seveniꞌa polovenisifiꞌmo maiꞌnageno
    kini vekamoꞌa yagaino neꞌapateya Yu vayaꞌaitegamo ani avoꞌmo kaeno ataleꞌnigeno
    uꞌniye. Ani avopiꞌmo apaipamoꞌmo falu hisiya agufa lama gemo avoꞌmo kaeno ataleꞌnigeno
    uꞌniye.
  mps-mps: Augwali sigo te pas te genuai tǫ Persiade elalubo te provins bidi sese
    hauwa 127 tede bidibo te Juda dabebolo tolalio. Paside te tiwai po wai, “Te dagego
    homu nagame ela bidiyu, tama duga homu tegaluama, bugagia bidiyu, tama hwįabo
    sę meni yaibao.
  tpi-tpi: Tupela i salim dispela pas i go long ol Juda i stap long ol 127 provins
    bilong kantri Persia. Pas i tok olsem, “Bel bilong yupela i ken i stap isi na
    yupela i ken kisim gutpela sindaun na i no gat pait.
  dan-1931: Og han sendte Breve til alle Jøder i de 127 Lande i Ahasverus' Rige med
    Freds og Sandheds Ord
  vie-OVCB: Văn kiện này gửi cho tất cả người Do Thái ở 127 tỉnh trong đế quốc của
    Vua A-suê-ru, với lời lẽ hòa khí,
  guj-2017: મોર્દખાયે અહાશ્વેરોશના રાજ્યના એકસો સત્તાવીસ પ્રાંતોમાંના સર્વ યહૂદીઓને
    સત્ય અને સલામતીના પ્રમાણભૂત પત્રો મોકલ્યા.
  pon-2006A: Kisinlikowo doke mehn Suhs koaros, oh pelien kisinlikou kan pekederlahng
    nan kisin wehi 127 en Persia. Kisinlikowo doake ineng en popohl oh saledek sang
    apwal
  por-BRBSL: Ele enviou cartas a todos os judeus das cento e vinte e sete províncias
    do reino de Assuero com palavras de paz e verdade,
  eng-OEBUS: He sent letters to all the Jews, to the hundred and twenty-seven provinces
    of the kingdom of Ahasuerus, wishing them peace and security,
  cth-cth: Judah tami Mordekai hoi siangpahrang ni lawkthui e patetlah Judahnaw ni
    amamouh hoi ca catoun hanlah a sak e khoe e tueng nah rawcahainae, ratoumnae hoiyah
    Purim hninnaw hah pou ya hanlah,
  twi-twi: Ɛno akyi no, wɔsoma ma wɔde nkrataa a wɔde bɛma asomdwoe ne bammɔ aba,
    kɔɔ Yudafo a wɔwɔ amantam ɔha ne aduonu ason no a ɛwɔ Ahasweros ahemman mu no
    nyinaa so.
  hlt-hlt: Ngaimongnah oltak ol te manghai Ahasuerus kah paeng ya pakul parhih kah
    Judah boeih taengah ca a pat.
  tbz-SIM: Kɛ̀ bɛ̀ɛ wɑ̃ri yɛpɑ́tɛ Sifubɛ bɛ̀ɛ̀ bo Asuyeduusi tempɛ̃ nyimɔu miɛkɛ kɛ
    dɔ̀ diwɛ̀ì mbɛ̀ bo nɛ̀ kunɑɑtí.
  msy-2020: Egha aning Judan 127plan provinsɨn Persian kantri aven itiba bagha akɨnafarir
    kaba amangi. Akɨnafariba kamaghɨn mɨgɨa ghaze, “Ua mɨdoroziba puvatɨ, ezɨ ia bar
    guizbangɨra naviba amɨragh dabirabir aghuimɨn ikɨ.
  dop-dop: Aselusi tɛtʋ hɔɣɔlǝŋ nɩɩnʋwɑ nɑ hiu nɑ nɑɑtosompɔɣɔlɑɣɑ tɑɑ (127), Yutɑ
    nyǝ́mɑ kɛ pɑ ŋmɑɑ lɛɛtǝlǝnɑɑ mpɛ sɩ pǝ́ hɑ-wɛɣɛ ɑlɑɑfǝyɑ.
  azb-azb: Mordokay Axaşveroşun padşahlığının yüz iyirmi yeddi vilayətində yaşayan
    bütün Yəhudilərə sülh və həqiqət sözləri yazaraq məktub göndərdi ki,
  eng-DBY: And he sent letters to all the Jews, to the hundred and twenty-seven provinces
    of the kingdom of Ahasuerus, words of peace and truth,
  hin-2017: इसकी नकलें मोर्दकै ने क्षयर्ष के राज्य के, एक सौ सत्ताईस प्रान्तों के
    सब यहूदियों के पास शान्ति देनेवाली और सच्ची बातों के साथ इस आशय से भेजीं,
  wol-KYG: Ñu yónnee ay bataaxal yu jëm ca mboolem Yawut ya ca téeméeri diiwaan ak
    ñaar fukk ak juróom ñaar (127) ca réewum Buur Aserus. Muy kàdduy jàmm ak kóllëre,
  bjr-bjr: Miqanda mi papiqana uqasoofanoo Peereesiaa maqa maaqaki 127 (provinsaki)
    Yuda maqannaasa marunakinai papiqa maaqi qimasee akara rumasoofanoo fifaininau.
    Inni nimuqusa ireeda marinaqa innee amiqira ooqu marirana maraaqa sia rakirafa
    maridanoo.
  eng-YLT: and he sendeth letters unto all the Jews, unto the seven and twenty and
    a hundred provinces of the kingdom of Ahasuerus — words of peace and truth —
  eng-WYC-2017: And they sent their letter to those Jews, that dwelled in an hundred
    and seven and twenty provinces of king Ahasuerus, that they should have peace,
    and receive the truth,
  eng-WMBB: He sent letters to all the Jews in the hundred and twenty-seven provinces
    of the kingdom of Ahasuerus with words of peace and truth,
  urd-GVH: यह ख़त फ़ारसी सलतनत के 127 सूबों में आबाद तमाम यहूदियों को भेजा गया। सलामती
    की दुआ और अपनी वफ़ादारी का इज़हार करने के बाद
  rug-rug: Sa leta hie si ta garunu la koa ri doduru tie Ziu pu koa koari ka keke
    gogoto hiokona zuapa pinaqaha popoa pa binaṉara Pesia. Meke garunia tugo rini
    pa korapana sa leta sa binule meke sa minana pude koa valeana.
  gaz-gaz: Mordekaayis Yihuudoota kutaalee biyyaa 127 kanneen mootummaa Ahashweroos
    keessa jiraatan hundatti dubbii hawwii nagaatii fi qabbanaa barreessee erge.
  fra-LSG: On envoya des lettres à tous les Juifs, dans les cent vingt-sept provinces
    du roi Assuérus. Elles contenaient des paroles de paix et de fidélité,
  yal-yal: E yi kɛdine rasiga Yahudiyane birin ma naxanye Manga Asuyerusu a yamana
    kan taa kɛmɛ mɔxɔɲɛn nun soloferen birin yi. E yi e xɔntɔn bɔɲɛ xunbenla nun e
    xaxili saana fe ra.
  haw-1868: A hoouna ae la oia i na palapala, i na Iudaio a pau, i na aina he haneri
    me ka iwakaluakumamahiku o ke aupuni o Ahasuero, me na olelo aloha, a me ka oiaio,
  arb-NAV: وَبَعَثَتِ الرَّسَائِلَ إِلَى جَمِيعِ الْيَهُودِ الْمُقِيمِينَ فِي أَقَالِيمِ
    الْمَلِكِ أَحَشْوِيرُوشَ الْمِئَةِ وَالسَّبْعِ وَالْعِشْرِينَ، مُحَمَّلَةً بِالسَّلامِ
    وَالصِّدْقِ،
  ewe-ewe: Kpe ɖe esia ŋu la, wogaŋlɔ agbalẽ na Yudatɔwo katã, eye woɖoe ɖe nuto alafa
    ɖeka kple blaeve-vɔ-adreawo (127) katã me le Fia Ahasuerus ƒe fiaɖuƒe la me, hedi
    nyui kple ŋutifafa na ame sia ame.
  eng-LEE: And he sent letters unto all the Jews, to the hundred and twenty-seven
    provinces of the kingdom of Achashverosh, word's of peace and truth,
  asm-FB: ৰজা অহচবেৰোচৰ ৰাজ্যৰ এশ সাতাইশ খন প্রদেশত থকা যিহুদী লোকসকলক নিৰাপত্তা আৰু
    সত্যতাৰ কামনা কৰি পত্ৰ পঠোৱা হ’ল।
  sus-A: عٍ نَشَ بَتَاشّيٍ رَ سِفَ يُوِقِيٍ بِرِن مَ، نَشٍيٍ نُ نَ مَنفّ عَسُيٍرُ سُ
    شَ بْشِ كّمّ مْشْحّن نُن سٌلٌقٍرٍ بِرِن كُي، عَلَكٌ مِشِيٍ شَ حّرّ بْحّسَ نُن
    تِنشِنيِ كُي.
  fra-SBL: Il envoya des lettres à tous les Juifs des cent vingt-sept provinces du
    royaume d'Assuérus, avec des paroles de paix et de vérité,
  hbo-hbo: וַיִּשְׁלַ֨ח סְפָרִ֜ים אֶל־כָּל־הַיְּהוּדִ֗ים אֶל־שֶׁ֨בַע וְעֶשְׂרִ֤ים
    וּמֵאָה֙ מְדִינָ֔ה מַלְכ֖וּת אֲחַשְׁוֵרֹ֑ושׁ דִּבְרֵ֥י שָׁלֹ֖ום וֶאֱמֶֽת׃
  pjt-pjt: '@see-verse:EST.009.029'
  kik-kik: Nake Moridekai agĩtũmĩra Ayahudi othe arĩa maarĩ mabũrũri-inĩ 127 ma ũthamaki
    wa Ahasuerusu marũa, marĩ ciugo cia kũmeciiria wega na kũmoomĩrĩria,
  fra-NCL: 'On envoya des lettres à tous les Juifs, dans les cent vingt-sept provinces
    du royaume d’Assuérus : des paroles de paix et de fidélité,'
  cek-AK: Mordekai mah Ahasuerus siangpahrang ukhaih prae cumvai, pumphae sarihto
    thungah kaom, Judah kaminawk boih khaeah, monghaih hoi khosak hoihaih loknawk
    hoiah ca to pat pae hoi.
  cuk-cuk: We-gardamar nuedgi, degi, napiragwadgi narmakale, bela Judío-dulemar Rey-Asuero-yarmar-dulanergwa-gakaguglegi-bukwadse
    (127) barmismalad.
  uig-CYR: Мордикай хатирҗәмлик вә һәқиқәтниң сөзлирини йәткүзидиған мәктупларни Аһашверошниң
    падишалиғидики бир йүз жигирмә йәттә өлкидики барлиқ Йәһудийларға әвәтип,
  tel-2017: అహష్వేరోషు సామ్రాజ్యంలోని 127 సంస్థానాల్లోని యూదులందరికీ ఉత్తరాలు వెళ్ళాయి.
  hat-BSA: Li te voye lèt yo a tout Jwif nan san-venn-sèt pwovens a wayòm Assuérus
    yo, avèk pawòl lapè ak verite,
  kos-kos: Leta sac ma nu sin mwet Jew nukewa, ac supweyukelik nu in mutunfacl siofok
    longoul itkosr in Tokosrai lun Persia. Leta inge fahkak mwe finsrak nu sin mwet
    Jew tuh elos in moul in misla ac tia fosrnga,
  hbo-WLC: וַיִּשְׁלַ֨ח סְפָרִ֜ים אֶל־כָּל־הַיְּהוּדִ֗ים אֶל־שֶׁ֨בַע וְעֶשְׂרִ֤ים
    וּמֵאָה֙ מְדִינָ֔ה מַלְכ֖וּת אֲחַשְׁוֵר֑וֹשׁ דִּבְרֵ֥י שָׁל֖וֹם וֶאֱמֶֽת׃
  ibo-ibo: Mọdekai zipụrụ akwụkwọ ozi nke okwu udo na eziokwu dị nʼime ya, nye ndị
    Juu niile bi nʼime mpaghara alaeze Sekses, nke dị otu narị na iri abụọ na asaa
    (127).
  ory-ory: ପୁଣି, ଯିହୁଦୀୟ ମର୍ଦ୍ଦଖୟ ଓ ଏଷ୍ଟର ରାଣୀ ଯିହୁଦୀୟମାନଙ୍କ ନିମନ୍ତେ ଉପବାସ ଓ କ୍ରନ୍ଦନ
    ବିଷୟକ ଯେଉଁ ଆଜ୍ଞା ଦେଇଥିଲେ ଓ ସେମାନଙ୍କର ଆପଣାମାନଙ୍କ ପାଇଁ ଓ ଆପଣାମାନଙ୍କ ବଂଶ ପାଇଁ ଯାହା
    ସ୍ଥିର କରିଥିଲେ,
  chk-chk: Iwe, ra tinala ekewe toropwe ren ekewe chon Juta meinisin ra nom lon ekewe
    ipükü rüe me fisu sop mi nom fän nemenien Asuworos. Nge lon ekewe toropwe a mak
    kapasen kinamwe me allükülük.
  rop-rop: Esta bin jandim det leda langa ola Juwish pipul langa detlot 127 kantri
    blanga King Seksis blanga meigim olabat jidan gudbalawei.
  ukr-1871: І послали письма до всїх Юдеїв в сто двайцятьох і сїмох областях Артаксерксового
    царства з словами мира й правди,
  deu-1951: Und er sandte Briefe an alle Juden in den 127 Provinzen des Königreichs
    Ahasveros`, Worte des Friedens und der Wahrheit,
  eng-JPS: And he sent letters unto all the Jews, to the hundred twenty and seven
    provinces of the kingdom of Ahasuerus, with words of peace and truth,
  srp-1865: I Mardohej razasla knjigu svijem Judejcima u sto i dvadeset i sedam zemalja
    cara Asvira s rijeèima ljubaznijem i istinijem,
  lug-lug: Ebbaluwa ne ziweerezebwa, mu bitundu ekikumi mu abiri mu omusanvu (127)
    eby’obwakabaka bwa Akaswero,
  heb-heb: וישלח ספרים אל כל היהודים אל שבע ועשרים ומאה מדינה מלכות אחשורוש דברי שלום
    ואמת׃
  ben-IRV: আর অহশ্বেরশ রাজার রাজ্যের একশো সাতাশটা প্রদেশের সমস্ত ইহুদীদের কাছে মর্দখয়
    শান্তি ও সত্যের কথা লেখা চিঠি পাঠিয়ে দিলেন।
  pan-pan: ਅਤੇ ਇਸ ਦੀਆਂ ਨਕਲਾਂ ਮਾਰਦਕਈ ਨੇ ਰਾਜਾ ਅਹਸ਼ਵੇਰੋਸ਼ ਦੇ ਰਾਜ ਦੇ ਇੱਕ ਸੌ ਸਤਾਈ ਸੂਬਿਆਂ
    ਵਿੱਚ ਰਹਿਣ ਵਾਲੇ ਸਾਰੇ ਯਹੂਦੀਆਂ ਨੂੰ ਭੇਜੀਆਂ, ਜਿਨ੍ਹਾਂ ਵਿੱਚ ਸ਼ਾਂਤੀ ਅਤੇ ਸਚਿਆਈ ਦੀਆਂ ਗੱਲਾਂ
    ਲਿਖੀਆਂ ਸਨ,
  mya-JVB: ယုဒ အမျိုးသားမော်ဒကဲ နှင့် မိဖုရား ဧသတာ မှာထား၍၊ ယုဒလူတို့သည် ကိုယ်အဘို့
    နှင့် သားစဉ်မြေးဆက် အဘို့ စီရင် သည်အတိုင်း၊
  tbg-tbg: 'Vitanta vi qarara vara kovaro vi uvava Iutaa vatanaaka Pesia vataini 127
    provinsi vaunaini vura. Qara ntuvato uvava mintima tiro: Ne Iutaa vatanaaka homa
    muntukaqihai paru i vaira qihaaqamake maateraiqiha vaivarave.'
  hmo-hmo: Revareva be Eseta bona Morodekai idia siaia, Iuda taudia ibounai dekenai
    idia lao. Revareva ta ta be Parasa ena basileia ibounai 127 dekenai idia lao.
    Revareva edia lalonai inai bamona idia torea, “Iuda taudia ibounai e, maino bona
    noho namo do umui abia.
  urd-urd: और उसने सलामती और सच्चाई की बातें लिख कर अख़्सूयरस की बादशाहत के एक सौ
    सताईस सूबों में सब यहूदियों के पास ख़त भेजे
  rus-SYN: и послали письма ко всем Иудеям в сто двадцать семь областей царства Артаксерксова
    со словами мира и правды,
  bqc-SIM: Maadose lápi kpã̀sã Yuda pↄ́ kú kí Aasuelu bùsu mɛ̀n basoolo ń soplao
    guuↄnɛ. À kua aafia niɛ guu yã'ònɛ́,
  tcz-CHONGTHU: Hiche lekha chu Judate jouse anathot un chule Xerxes lenggam a gambih
    jakhat le somni le sagi sungah ana thot soh hel un ahi. Lekhathot a chu Judate
    lah a chamna le lungmon na leng hen akitin ahi.
  mar-mar: राजा अहश्वेरोशाच्या राज्यातील एकशेसत्तावीस प्रांतांमधील समस्त यहूद्यांना
    मर्दखयाने पत्रे लिहिली. त्यामध्ये शांतीची सत्य वचने होती.
  qub-qub: Nircur apachiran ray Asueropa munaynincho caycaj pachac ishcay chunca ganchisnin
    (127) probinsyacunacho tiyaycaj Israelcunaman. Chay cartachöga Israelcunata willaparan
    alli shimillanpa, shacyächishpan.
  bqp-bqp: Mↄdekai takada pìi kpã̀zã Yuda kũ ò kú kína Asueru bùsu mɛ̀n basuddo
    awɛɛsuppla gũnnↄnɛ. À kunna aafia kũ laakarikpatɛnaao yã òńnɛ,
  hat-hat: Yo voye lèt la bay tout jwif nan sanvennsèt (0127) pwovens peyi wa Asyeris
    la. Lèt la te mande pou jwif yo te viv ak kè poze san fè kont.
  eng-BSB: And Mordecai sent letters with words of peace and truth to all the Jews
    in the 127 provinces of the kingdom of Xerxes,
  eng-WEBPB: He sent letters to all the Jews in the hundred and twenty-seven provinces
    of the kingdom of Ahasuerus with words of peace and truth,
  kbq-kbq: Ana huteke ha'zama omnesige'za zamarimpa fruma hu'zama mani'naza nanekema
    kre'na'a avontafera 127ni'a provinsima kini ne' Serksisi'ma kegavama hu'nea kumatmimpima
    Jiu vahe'ma nemanizarega atrakeno vuno eno hu'ne.
  nhe-BL: Huan quintitlanili amatlajcuiloli nochi israelitame tlen itztoyaj ipan 127
    tlaltini ipan itlanahuatilis Asuero. Nojquiya quintlajpalo ica yejyectzi huan
    quinfuerzajmacac ica tlajtoli tlen melahuac.
  bus-bus: Mↄdekai takada pì kpã̀sã Yuda kɛ̀ aↄ̃ↄ kú kí Asueru bùsu mɛ̀n baswɛɛdo
    awɛɛswɛɛplaaa guunↄnɛ. À kuuna aafia làakario kpaɛna yã òńnɛ,
  gub-BL: Omono kar a'e pape Zutew a'e 127 ywy imuza'ak pyrer rehe har nànàn wà. —
    Tuwe peiko zeàmàtyry'ym 'ymaw rehe nehe. Tuwe uhyk ma'e peme nehe no.
  eng-DRA: And they sent to all the Jews that were in the hundred and twenty-seven
    provinces of king Assuerus, that they should have peace, and receive truth,
