verse: EST.009.001
translations:
  mal-C: പന്ത്രണ്ടാംമാസമായ ആദാർമാസം പതിമ്മൂന്നാംതീയതി രാജാവിന്റെ കൽപ്പന നടപ്പാക്കേണ്ടിയിരുന്നു.
    ഈ ദിവസം യെഹൂദരെ കീഴടക്കാൻ അവരുടെ ശത്രുക്കൾ ആഗ്രഹിച്ചിരുന്നെങ്കിലും സ്ഥിതിഗതികൾ
    മാറിമറിഞ്ഞു. യെഹൂദർക്കു തങ്ങളുടെ ശത്രുക്കളുടെമേൽ ആധിപത്യം ലഭിച്ചു.
  deu-TKW: 'Und am dreizehnten Tage des zwölften Monats - das ist der Monat Adar -,
    wo der Erlaß des Königs und sein Gesetz zur Ausführung kommen sollte, an demselben
    Tag, an dem die Feinde der Juden gehofft hatten, sie zu überwältigen, und an dem
    nun umgekehrt die Juden selbst ihre Hasser überwältigen sollten:'
  lin-lin: Mokolo ya zomi na misato ya sanza ya zomi na mibale, sanza ya Adari, mokolo
    oyo mobeko ya mokonzi esengelaki kokokisama, ekokaki. Ezalaki mokolo oyo banguna
    ya Bayuda bakanisaki ete bakokonza Bayuda ; nzokande makambo ebongwanaki mpe Bayuda
    bakomaki kokonza bato oyo bazalaki koyina bango.
  eng-LSV: And in the twelfth month—it [is] the month of Adar—on the thirteenth day
    of it, in which the word of the king, even his law, has come to be done, in the
    day that the enemies of the Jews had hoped to rule over them, and it is turned
    that the Jews rule over those hating them—
  eng-GNV: 'So in the twelft moneth, which is the moneth Adar, vpon the thirteenth
    daye of the same, when the Kings commandement and his decree drew neere to be
    put in execution, in the day that the enemies of the Iewes hoped to haue power
    ouer them (but it turned contrary: for the Iewes had rule ouer them that hated
    them)'
  eng-WEBSTER: Now in the twelfth month, that is , the month Adar, on the thirteenth
    day of the same, when the king's commandment and his decree drew near to be put
    in execution, in the day that the enemies of the Jews hoped to have power over
    them, (though it was turned to the contrary, that the Jews had rule over them
    that hated them;)
  nhw-BL: Huan quema ajsic 13 itequi nopa metztli majtlactli huan ome, nopa metztli
    Adar ipan calendario israelita [9:1 Elqui 7 itequi marzo ipan tocalendario tlen
    ama.], nopa tonal catli quiixquetztoyaj para quintzontlamiltise nochi israelitame
    quen quiijto nopa achtihui tlanahuatili tlen nopa tlanahuatijquetl, amo ya nopa
    catli panoc. Masque inincualancaitacahua moilhuijque ipan nopa tonal quintlanisquíaj,
    elqui nopa israelitame catli quintlanque inincualancaitacahua.
  swh-ONEN: Katika siku ya kumi na tatu ya mwezi wa kumi na mbili, yaani mwezi wa
    Adari, amri iliyoagizwa na mfalme ilikuwa itekelezwe. Siku hii adui wa Wayahudi
    walikuwa wametumaini kuwashinda, lakini sasa mambo yaliwageukia na Wayahudi wakawashinda
    wale waliokuwa wanawachukia.
  bba-bba: Suru wɔkurɑ yirusen sɔ̃ɔ wɔkurɑ itɑse ye, yɑ turɑ. Tɔ̃ɔ te sɔɔrɑ sinɑ bokon
    woodɑ ye u rɑɑ yi Yuubɑn sɔ̃ yɑ koo sɔmburu tore. Tɔ̃ɔ terɑ Yuubɑn yibɛrɛbɑ bɑ
    yĩiyɔ bu Yuubɑ kɑmiɑ. Adɑmɑ n ǹ koore. Yuubɑrɑ bɑ nɑsɑrɑ suɑ.
  eng-KJVCPB: Now in the twelfth month, that is, the month Adar, on the thirteenth
    day of the same, when the king’s commandment and his decree drew near to be put
    in execution, in the day that the enemies of the Jews hoped to have power over
    them, (though it was turned to the contrary, that the Jews had rule over them
    that hated them;)
  luo-luo: Baruwa mar chik ruoth ne onego chak tich chiengʼ tarik apar gadek dwe mar
    apar gariyo miluongo ni Adar. Chiengʼ ma jowasik jo-Yahudi nogeno logie, wach
    nolokore mi jo-Yahudi ema koro noloyo jogo mane ochayogigo.
  meu-meu: Hua ihagwauta-ruana, ladana Adara, dinana ihagwauta-toina ai, hanua pavapavana
    ena haheḡani bona ena revareva anidia bae vara negana vada e kau. Una dina ai
    Iuda taudia inaidia ese bae hadareredia eto, ḡau tamona Iuda taudia ese inaidia
    e hadareredia una dina lalonai.
  npi-ULB: बाह्रौँ महिना अर्थात् अदार महिनाको तेह्रौँ दिनमा राजाको कानुन र आदेशलाई
    कार्यान्वयन गर्ने दिन, यहूदीहरूका शत्रुहरूले तिनीहरूमाथि शक्ति जमाउनलाई आशा गरेको
    दिन जब आयो, परिणाम उल्‍टो भयो । यहूदीहरूले आफूलाई घृणा गर्नेहरूमाथि शक्ति पाए
    ।
  yor-yor: Ní ọjọ́ kẹtàlá oṣù kejìlá, oṣù Addari, tí ó yẹ kí a mú àṣẹ tí ọba pa wá
    sí ìmúṣẹ. Ní ọjọ́ yìí ni ọ̀tá àwọn Júù rò pé àwọn yóò borí i wọn, ṣùgbọ́n nísinsin
    yìí a ti yìí padà, àwọn Júù sì na ọwọ́ agbára tó ga lórí àwọn tí ó kórìíra wọn.
  ind-ind: Perintah raja yang sudah ditetapkan sebelumnya mulai dilaksanakan pada
    hari ketiga belas bulan Adar. Hari tersebut sudah dinantikan musuh-musuh bangsa
    Yahudi untuk melenyapkan bangsa itu. Tetapi ternyata, bangsa Yahudilah yang mengalahkan
    musuh-musuh mereka.
  pes-OPCB: روز سیزدهم ادار، یعنی روزی که قرار بود فرمان پادشاه به مرحلهٔ اجرا درآید،
    فرا رسید. در این روز، دشمنان یهود امیدوار بودند بر یهودیان غلبه یابند، اما قضیه
    برعکس شد و یهودیان بر دشمنان خود پیروز شدند.
  tgl-ULB: Ngayon sa ikalabindalawang buwan, ang buwan ng Adar, sa ikalabintatlong
    araw, nang ang batas ng hari at ang kautusan ay malapit nang ipatupad, sa araw
    na ang mga kaaway ng mga Judio ay umaasang makakuha ng kapangyarihan sa ibabaw
    nila, ito ay nabaliktad. Ang mga Judio ang nakakuha ng kapangyarihan sa ibabaw
    ng mga galit sa kanila.
  hui-hui: Ala kini ibugua bi lo wialu ege Adanaga horo halene (13) laragola waitigi
    agalirume Yu wali agali bo wahai helo lalu bi lo winigo horo o biagoni tagira
    ibini. Ibiyagola waitigirume Yu wali agali bole hayago ndo Yu agalime beregeda
    dai buwa wayali halu waitigi bo hengedape hene.
  mya-mya: အာ​ဒါ​လ​ဆယ့်​သုံး​ရက်​နေ့​ကျ​ရောက်​လာ​၏။ ထို​နေ့​ရက်​သည်​ဘု​ရင့်​ကြေ​ညာ​ချက်​စ​တင်
    အ​တည်​ဖြစ်​သည့်​နေ့၊ မိ​မိ​တို့​လက်​တွင်း​သို့ ယု​ဒ​အ​မျိုး​သား​များ​ရောက်​ရှိ​လာ​ရန်​အ
    တွက်​ရန်​သူ​တို့​စောင့်​မျှော်​နေ​သော​နေ့​ဖြစ်​၏။ သို့​ရာ​တွင်​သူ​တို့​မျှော်​လင့်​သည့်​အ​တိုင်း
    မ​ဖြစ်​ဘဲ​ယု​ဒ​အ​မျိုး​သား​တို့​က​သူ တို့​အား​အ​နိုင်​ရ​ကြ​လေ​သည်။-
  bod-N: དེ་ནས་ཟླ་བ་བཅུ་གཉིས་པ་སྟེ་ཨ་དཱར་ཟླ་བའི་ཚེས་བཅུ་གསུམ་ལ། རྒྱལ་པོའི་བཀའ་ལག་བསྟར་བྱེད་པའི་དུས་ལ་སླེབས་ཏེ།
    དགྲ་བོས་ཡ་ཧུ་དཱ་པ་རྣམས་དབང་དུ་བསྡུ་བར་རེ་སྒུག་བྱས་ནའང་། དེ་ལས་ལྡོག་སྟེ། ཡ་ཧུ་དཱ་པ་རྣམས་ཀྱིས་རང་ལ་སྡང་བའི་མི་རྣམས་དབང་དུ་བསྡུས་སོ།
    །
  sna-sna: Zvino mumwedzi wegumi nemiviri nezuva regumi namatatu romwedzi waAdhari,
    chirevo chakanga charayirwa namambo chaifanira kuzadziswa. Pazuva iri, vavengi
    vavaJudha vakanga vatarisira kuvakunda, asi zvino zvinhu zvakavapindukira, vaJudha
    vakava noruoko rune simba pamusoro paavo vaivavenga.
  spa-BLM: En el mes duodécimo, que es el mes de Adar, a los trece días del mes, cuando
    el mandamiento del rey y su decreto estaban a punto de ser ejecutados, el día
    en que los enemigos de los judíos esperaban conquistarlos, (pero resultó lo contrario,
    que los judíos conquistaron a los que los odiaban),
  cac-cac: Ayic 13 yoch slajchavil uj scuch Adar, aton jun c'u chi' chequel yaji yic
    tz'elc'och tas syal jun ley alb'ilel yuj vin̈ rey chi', aton d'a jun c'ual chi'
    satjiel eb' israel yuj eb' ajc'ol chi' yalani. Axo ix aji, maj elc'ochlaj icha
    chi', palta to a eb' ajc'ol chi' ix ac'ji ganar yuj eb' israel chi'.
  swh-ULB: Sasa katika mwezi wa kumi na mbili, siku ya kumi na tatu ambayo ni siku
    ya Adari, siku ambayo adui wa Wayahudi walitarajia kutekeleza sheria ya mfalme
    na kupata nguvu dhidi ya Wayahudi. Badala yake Wayahudi wakapata nguvu dhidi ya
    adui zao.
  bel-bel: У дванаццаты месяц, гэта значыцца, у месяцы Адар, на трынаццаты дзень яго,
    калі настаў час спраўдзіцца загаду цара і ўказу ягонаму, у той дзень, калі спадзяваліся
    няпрыяцелі Юдэяў ўзяць уладу над імі, а выйшла наадварот, што самі Юдэі ўзялі
    ўладу над ворагамі сваімі,
  deu-ELBBK: Und im 12. Monat, das ist der Monat Adar, am 13. Tag desselben, als das
    Wort des Königs und sein Befehl zur Ausführung kommen sollten, an dem Tag da die
    Feinde der Juden gehofft hatten, sie zu überwältigen, (es wandte sich aber, so
    dass sie, die Juden, ihre Hasser überwältigten)
  mbb-OT: Ne neume en is ike-13 he andew te ike-12 he vulan he iyan kes bulan he Adar.
    Iyan en heini andew te kedtumana zuen te suǥù te hadì. Ne zutun he andew kunaan
    te menge etew he kuntada te menge Judio ke iyan dan ebpekezaag. Iyan, neveriyung
    su iyan dan nezaag te menge Judio.
  mal-2015: ആദാർമാസമായ പന്ത്രണ്ടാം മാസം പതിമ്മൂന്നാം തിയ്യതി രാജാവിന്റെ കല്പനയും തീർപ്പും
    നടത്തുവാൻ അടുത്തപ്പോൾ യെഹൂദന്മാരുടെ ശത്രുക്കൾ അവരുടെ നേരെ പ്രാബല്യം പ്രാപിക്കും
    എന്നു ആശിച്ചതും നേരെ മറിച്ചു യെഹൂദന്മാർക്കു തങ്ങളുടെ വൈരികളുടെ നേരെ പ്രാബല്യം
    പ്രാപിച്ചതുമായ ദിവസത്തിൽ തന്നേ
  rmc-rmc: Andro dešudujto (12.) čhon Adar pro dešutrito (13.) džives, sar pes majinďa
    te kerel pal o zakonos, so sas avridino, peske o ňeprijaťeľa gondoľinenas, hoj
    zviťazinena upral o Židi. Ale ačhiľa pes oda, so ňiko na užarelas, hoj le Židen
    sas bareder zor sar len.
  nlg-nlg: Keri ke, mi tana vituni na bongina vula March, ara rua na vetena te talu-rughuhorui
    na vunaghi haba toro mai kale utuni. Tana bongi vaghana keri, ghadira lei levu
    ni mate na lei vure ni Jew tara ghanaghana dila ge kara mate taghalaghinira na
    lei vure ni Jew, hau va kaa, me mua kale te vaghaa tara ghanaghanaa geke ghaghua
    iga. Mana hava tara mua ghanaghanaa gaira te kale.
  pes-OPV: و در روز سیزدهم ماه دوازدهم که ماه آذارباشد، هنگامی که نزدیک شد که حکم
    وفرمان پادشاه را جاری سازند و دشمنان یهودمنتظر می‌بودند که بر ایشان استیلا یابند،
    این همه برعکس شد که یهودیان بر دشمنان خویش استیلا یافتند.
  ron-1924: Ын луна а доуэспрезечя, адикэ луна Адар, ын а трейспрезечя зи а луний,
    зиуа ын каре авя сэ се адукэ ла ындеплинире порунка ши хотэрыря ымпэратулуй, ши
    кынд врэжмаший иудеилор нэдэждуисерэ сэ стэпыняскэ песте ей, с-а ынтымплат токмай
    димпотривэ, кэ иудеий ау стэпынит асупра врэжмашилор лор.
  ben-OBCV: অদর মাস, মানে বারো মাসের তেরো দিনে রাজার আদেশ পালনের সময় এল। এই দিন ইহুদিদের
    শত্রুরা তাদের দমন করার আশা করেছিল, কিন্তু ঘটনা হল ঠিক উল্টো, ইহুদিদের যারা ঘৃণা
    করত ইহুদিরাই তাদের দমন করল।
  lex-lex: La'pa ntutu-nte' meman la wolla termida wehrani wornu de wolla Adar, la'a
    lera termida wehrani wotellu. La' ler de ed maka hota ha rhi' nohora ray titni.
    La' ler de Yahudi arwalli re riwra rodi plolli la riy Yahudi re. Mere la'pa nwaldioinia
    noma riy Yahudi nanpena maka karehi ir la'a ar ralamni.
  som-som: Haddaba bishii laba iyo tobnaad, oo ahayd bisha Adaar, maalinteedii saddex
    iyo tobnaad, markii boqorka amarkiisii iyo naadadiisii ay soo dhowaadeen in la
    oofiyo, maalintaas oo ahayd maalintii Yuhuudda cadaawayaashoodii ay rajaynayeen
    inay Yuhuudda u taliyaan, laakiin loo beddelay oo ay noqotay maalintii ay Yuhuuddii
    u taliyeen kuwii iyaga nebcaa,
  lat-VUC: Igitur duodecimi mensis, quem Adar vocari ante jam diximus, tertiadecima
    die, quando cunctis Judæis interfectio parabatur, et hostes eorum inhiabant sanguini,
    versa vice Judæi superiores esse cœperunt, et se de adversariis vindicare.
  eng-ASVBT: Now in the twelfth month, which is the month Adar, on the thirteenth
    day of the same, when the king’s commandment and his decree drew near to be put
    in execution, on the day that the enemies of the Jews hoped to have rule over
    them (whereas it was turned to the contrary, that the Jews had rule over them
    that hated them),
  ita-1885: NEL duodecimo mese adunque, che è il mese di Adar, nel tredicesimo giorno
    del mese, nel quale scadeva l'esecuzione della parola del re e del suo decreto;
    nel medesimo giorno che i nemici de' Giudei speravano di averli in lor potere
    (ma la cosa si rivolse in contrario; conciossiachè i Giudei avessero in lor potere
    i lor nemici),
  eng-ULB: Now in the twelfth month, which is the month of Adar, on the thirteenth
    day, when the king's law and decree were about to be carried out, on the day when
    the enemies of the Jews hoped to gain power over them, it was reversed. The Jews
    gained power over those who hated them.
  spa-VBL: 'El decimotercer día del duodécimo mes, el mes de Adar, debía cumplirse
    la orden y el decreto del rey. Ese día los enemigos de los judíos pensaron que
    los aplastarían, pero sucedió exactamente lo contrario: los judíos aplastaron
    a sus enemigos.'
  fra-_FOB: Au douzième mois, qui est le mois d'Adar, au treizième jour du mois, auquel
    la parole du roi et son édit devaient être exécutés, au jour où les ennemis des
    Juifs espéraient en être les maîtres, le contraire arriva, et les Juifs furent
    maîtres de ceux qui les haïssaient.
  mal-mal: ആദാർ മാസമായ പന്ത്രണ്ടാം മാസം പതിമൂന്നാം തീയതി രാജാവിന്റെ കല്പനയും വിളംബരവും
    നിർവ്വഹിക്കേണ്ട സമയം അടുത്തു. അപ്പോൾ യെഹൂദന്മാരുടെ ശത്രുക്കൾ അവരുടെ നേരെ പ്രാബല്യം
    പ്രാപിക്കും എന്ന് വിചാരിച്ചു. എന്നാൽ നേരെ മറിച്ച് യെഹൂദന്മാർ തങ്ങളുടെ വൈരികളുടെ
    നേരെ പ്രാബല്യം പ്രാപിച്ചു. ആ ദിവസത്തിൽ
  urd-GVR: Phir 12weṅ mahīne Adār kā 13wāṅ din ā gayā jab bādshāh ke farmān par amal
    karnā thā. Dushmanoṅ ne us din Yahūdiyoṅ par ġhālib āne kī ummīd rakhī thī, lekin
    ab is ke ulaṭ huā, Yahūdī ḳhud un par ġhālib āe jo un se nafrat rakhte the.
  suz-BL: मिनु अदार माइश्‍शो १२ महिना ङा १३ नाक्‍त पिप आ ब्रेक्‍शो लोव़ खाप्‍तीक नाक्‍त
    जाक्‍त। मेको नाक्‍त यहूदी आन जोरी सत्रुमी यहूदी आन कली साइक्‍चा मिम्‍शो बाक्‍तेक्‍म।
    तन्‍न मुल यहूदीपुकीम कका आन जोरी सत्रु आन कली साइक्‍तीक नाक्‍त जाक्‍त।
  ita-1927: Il dodicesimo mese, ch’è il mese d’Adar, il tredicesimo giorno del mese,
    quando l’ordine del re e il suo decreto doveano esser mandati ad effetto, il giorno
    che i nemici de’ Giudei speravano d’averli in loro potere, avvenne invece tutto
    il contrario; poiché furono i Giudei ch’ebbero in loro potere i loro nemici.
  ckb-ckb: لە سێزدەی دوازدە، واتە لە مانگی ئادار، کاتی جێبەجێکردنی قسە و فەرمانەکەی
    پاشا هات. لەو ڕۆژەدا کە دوژمنەکانی جولەکەکان چاوەڕوان بوون تێیدا بەسەریاندا زاڵ
    بن، بەڵام دۆخەکە لە دژیان هەڵگەڕایەوە بە شێوەیەک کە جولەکەکان بەسەر ناحەزەکانیاندا
    زاڵ بوون.
  eng-BBE: Now on the thirteenth day of the twelfth month, which is the month Adar,
    when the time came for the king's order to be put into effect, on the very day
    when the haters of the Jews had been hoping to have rule over them; though the
    opposite had come about, and the Jews had rule over their haters;
  kan-OKCV: ಹನ್ನೆರಡನೆಯ ತಿಂಗಳಾದ ಆದಾರ್ ತಿಂಗಳೆಂಬ ಹದಿಮೂರನೆಯ ದಿನದಲ್ಲಿ ಅರಸನ ಆಜ್ಞೆಯು ನೆರವೇರುವುದಕ್ಕೆ
    ನಿರ್ಣಯವಾಗಿತ್ತು. ಯೆಹೂದ್ಯರ ಶತ್ರುಗಳು ಅದೇ ದಿನದಲ್ಲಿ ಅವರ ಮೇಲೆ ದೊರೆತನ ಮಾಡುವುದಾಗಿ ಎದುರುನೋಡಿದ್ದರು.
    ಅದಕ್ಕೆ ಬದಲಾಗಿ ಯೆಹೂದ್ಯರೇ ತಮ್ಮನ್ನು ಹಗೆಮಾಡುವವರ ಮೇಲೆ ದೊರೆತನ ಮಾಡಲಾರಂಭಿಸಿದರು.
  tam-2017: ராஜாவின் வார்த்தையின்படியும் அவனுடைய கட்டளையின்படியும் செய்யப்படுகிறதற்கு,
    ஆதார் மாதம் என்கிற பன்னிரண்டாம் மாதம் பதின்மூன்றாந்தேதியிலே, யூதர்களின் பகைவர்கள்
    அவர்களை மேற்கொள்ளலாம் என்று நம்பினார்களே; அந்த நாளிலே, யூதர்களானவர்கள் தங்கள்
    பகைவர்களை மேற்கொள்ளும்படிக் காரியம் மாறுதலாக முடிந்தது.
  spa-RV-1909: Y EN el mes duodécimo, que es el mes de Adar, á trece del mismo, en
    el que tocaba se ejecutase el mandamiento del rey y su ley, el mismo día en que
    esperaban los enemigos de los Judíos enseñorearse de ellos, fué lo contrario;
    porque los Judíos se enseñorearon de los que los aborrecían.
  ron-BTF: Astfel în a douăsprezecea lună, care este luna Adar, în a treisprezecea
    zi a ei, când porunca împăratului şi hotărârea lui urmau să se ducă la îndeplinire,
    în ziua când duşmanii iudeilor au sperat să aibă stăpânire asupra lor (dar s-a
    întâmplat dimpotrivă, că iudeii au stăpânit asupra celor care i-au urât),
  eng-WEBP: Now in the twelfth month, which is the month Adar, on the thirteenth day
    of the month, when the king’s commandment and his decree came near to be put in
    execution, on the day that the enemies of the Jews hoped to conquer them, (but
    it turned out that the opposite happened, that the Jews conquered those who hated
    them),
  eng-FBV: On the thirteenth day of the twelfth month, the month of Adar, the king's
    order and decree were to be carried out. That day the enemies of the Jews had
    thought they would crush them, but the exact opposite happened—the Jews crushed
    their enemies.
  nld-1939: 'Op de dertiende van Adar, de twaalfde maand, de dag, waarop de verordening
    van den koning ten uitvoer moest worden gebracht, en waarop de vijanden der Joden
    gehoopt hadden, zich van hen meester te maken, geschiedde dus juist het tegenovergestelde:
    de Joden overweldigden hun vijanden!'
  nch-BL: Huan quema ajsic 13 itequi nopa metzti doce, nopa metzti Adar ipan calendario
    israelita, nopa tonali cati quiixquetztoyaj para quintzontamiltise nochi israelitame
    quej quiijto nopa achtohui tanahuatili ten nopa tanahuatijquet, amo ya nopa ten
    panoc. Masque inincualancaitacahua moilhuijque ipan nopa tonali quintanisquíaj,
    elqui nopa israelitame cati quintanque inincualancaitacahua.
  vie-1934: Tháng mười hai là tháng A-đa, ngày mười ba, khi hầu gần ngày giờ phải
    thi hành mạng lịnh và chiếu chỉ của vua, tức nhằm ngày ấy mà kẻ cừu địch dân Giu-đa
    ham hố lấn lướt họ (nhưng việc đã đổi trái đi, chính các người Giu-đa đó lại lấn
    lướt những kẻ ghét mình),
  hin-CV: बारहवें महीने, आदार की तेरह तारीख पर राजा का आदेश तथा राजाज्ञा का पूरा होना
    निर्धारित था. यहूदियों के शत्रु इस प्रतीक्षा में थे, कि वे यहूदियों को पराजित
    कर लेंगे; किंतु परिस्थिति विपरीत हो गई-यहूदियों ने अपने शत्रुओं को हरा दिया.
  spa-BES: Ahora, a los trece días del duodécimo mes, que es el mes de Adar, cuando
    llegó el momento de que se pusiera en práctica la orden del rey, el mismo día
    en que los que odiaban a los judíos esperaban poder gobernar sobre ellos; aunque
    había ocurrido lo contrario, y los judíos gobernaron a sus enemigos;
  tdx-tdx: Ie amy volam-paha-folo-ro’ ambiy, i volan-kiahiay, amy andro fahafolo-telo’
    ambiy, ie fa hanoeñe ty lily naho tsei’ i mpanjakay, amy andro nampitaman-drafelahin-te-Iehoda
    t’ie hiambotrake—fe nifotetse i rahay, fa nanandily amo nalaiñe iareoo o nte-Iehodao;
  tha-KJV: ในเดือนที่​สิ​บสองซึ่งเป็นเดือนอาดาร์ วันที่​สิ​บสามเดือนนั้น เมื่อจะปฏิบั​ติ​ตามพระบัญชาของกษั​ตริ​ย์และกฤษฎี​กา
    ในวันนั้นเองที่​ศัตรู​ของพวกยิวหวังจะเป็นใหญ่เหนือพวกยิว (​แต่​ซึ่งถูกเปลี่ยนไป
    เป็​นว​ั​นที​่พวกยิวได้ความเป็นใหญ่เหนือพวกที่​เกล​ียดชังเขา)
  por-BR-2018: E no décimo segundo mês (que é o mês de Adar), no dia treze do mesmo,
    em que chegou o prazo para a palavra do rei se seu decreto serem executados, no
    mesmo dia em que os inimigos dos judeus esperavam vencê-los, sucedeu o contrário,
    porque foram os judeus que venceram aqueles que os odiavam.
  deu-ELO: Und im zwölften Monat, das ist der Monat Adar, am dreizehnten Tage desselben,
    als das Wort des Königs und sein Befehl zur Ausführung kommen sollte, an dem Tage,
    da die Feinde der Juden gehofft hatten, sie zu überwältigen (es wandte sich aber,
    so daß sie, die Juden, ihre Hasser überwältigten),
  caa-caa: Pues conda cꞌotoy e día lo que actabꞌir tuaꞌ achempa tunor e ley tuaꞌ e
    rey xeꞌ jax e trece día tama e doce mes xeꞌ arobꞌna Adar, jax e día ubꞌan conda
    tin e aqꞌuijna uwira ubꞌobꞌ taca e gente tuaꞌ e Israel aquetpa tuaꞌ acꞌapa usatiobꞌ.
    Pero tunor e nuxi tzꞌojyir lo que war ani ubꞌijnuobꞌ tuaꞌ uchiobꞌ tama e día era
    machi locꞌoy uchiobꞌ, porque jax jaxirobꞌ xeꞌ cꞌotoy quetpobꞌ manxujresbꞌirobꞌ
    umen e gente tuaꞌ e Israel.
  eng-WYC-2018: Therefore in the thirteenth day of the twelfth month, which we said
    now before to be called Adar, (that is, March), when slaying was made ready to
    all the Jews by Haman, and their enemies setted treason to their blood, on the
    contrary, the Jews now began to be the higher part, and to venge them(selves)
    of their adversaries. (And so on the thirteenth day of the twelfth month, which
    earlier we said was called Adar, or March, when their enemies had intended slaughter
    for all the Jews, and had set treason for their blood, now, on the contrary, the
    Jews took the upper hand, to avenge themselves on their adversaries.)
  epo-epo: En la dek-dua monato, tio estas en la monato Adar, en ĝia dek-tria tago,
    kiam venis la tempo de plenumo de la reĝa ordono kaj dekreto — en la tago, kiam
    la malamikoj de la Judoj esperis superforti ilin — la afero turniĝis, kaj la Judoj
    superfortis siajn malamikojn.
  uig-PIN: On ikkinqi ay, yǝni Adar eyining on üqinqi küni, padixaⱨning ǝmri bilǝn
    yarliⱪi ijra ⱪilinixⱪa az ⱪalƣan qaƣda, yǝni Yǝⱨudiylarning düxmǝnliri ularning
    üstidin ƣalib kelixkǝ ümid ⱪilip kütkǝn küni, ǝksiqǝ Yǝⱨudiylarning ɵz düxmǝnlirining
    üstidin ƣalib kelidiƣan künigǝ aylinip kǝtti.
  beo-beo: 'Yu dunu ilia ha lai dunu da oubi A:ida amola eso13 amoga, Yu dunu huluane
    medole legemusa: dawa:i. Be amo eso doaga:beba:le, Yu dunu da ilia ha lai dunuma
    bu gegebeba:le, ili hasali dagoi.'
  tpi-OTNT: Nau dispela de namba 13 bilong mun Adar i kamap. Pastaim king i bin tok,
    long dispela de yet ol birua i ken bagarapim ol Juda na pinisim ol tru. Tasol
    nau ol Juda i kirap winim ol birua na daunim ol.
  hau-SA: A rana ta goma sha uku na watan goma sha biyu, wato, watan Adar ne za a
    aiwatar da dokar da sarki ya umarta. A wannan rana, abokan gāban Yahudawa suka
    sa zuciya za su sha ƙarfinsu, amma yanzu Zerzes ya canja, Yahudawa kuma suka yi
    galiba a bisa waɗanda suka ƙi jininsu.
  uig-LAT: On ikkinchi ay, yeni Adar éyining on üchinchi küni, padishahning emri bilen
    yarliqi ijra qilinishqa az qalghan chaghda, yeni Yehudiylarning düshmenliri ularning
    üstidin ghalib kélishke ümid qilip kütken küni, eksiche Yehudiylarning öz düshmenlirining
    üstidin ghalib kélidighan künige aylinip ketti.
  nde-nde: Ngelanga letshumi lantathu ngenyanga yetshumi lambili, inyanga ethiwa ngu-Adari,
    isimemezelo somlayo wenkosi kwakufanele senziwe. Ngalelilanga izitha zamaJuda
    zazisithi zizakuwanqoba, kodwa akusayanga njengokucabangela kwabo ngoba amaJuda
    aba yiwo anqobayo.
  ton-ton: Pea ʻi hono hongofulu mā ua ʻoe māhina, ʻaia ko e māhina ko ʻAtali ʻi hono
    hongofulu mā tolu ʻoe ʻaho ʻi ai, ʻi he hoko ʻo ofi ʻae fekau mo e tuʻutuʻuni
    ʻae tuʻi ke fakatonutonu, ʻi he ʻaho ko ia naʻe ʻamanaki ai ʻe he ngaahi fili
    ʻoe Siu ke nau maʻu ʻae mālohi kiate kinautolu, (ka naʻe liliu kehe ia, koeʻuhi
    naʻe hoko ʻo pule ʻae kakai Siu kiate kinautolu naʻe fehiʻa kiate kinautolu:)
  ces-1613: Potom dvanáctého měsíce, (jenž jest měsíc Adar), třináctého dne téhož
    měsíce, když přišel čas poručení královského a výpovědi jeho, aby se vyplnila,
    v ten den, v kterýž se nadáli nepřátelé Židovští, že budou panovati nad nimi,
    stalo se na odpor, že panovali Židé nad těmi, kteříž je v nenávisti měli.
  eng-WMB: Now in the twelfth month, which is the month Adar, on the thirteenth day
    of the month, when the king’s commandment and his decree came near to be put in
    execution, on the day that the enemies of the Jews hoped to conquer them, (but
    it turned out that the opposite happened, that the Jews conquered those who hated
    them),
  tam-TCV: ஆதார் மாதமாகிய பன்னிரண்டாம் மாதம் பதிமூன்றாம் நாளில், அரசனால் கட்டளையிடப்பட்ட
    உத்தரவு செயல்படுத்தப்பட திட்டமிடப்பட்டிருந்தது. அந்த நாளிலே யூதர்களின் பகைவர்கள்
    யூதர்களை மேற்கொள்ளும்படி எதிர்பார்த்திருந்தார்கள். ஆனால் நிலைமை முற்றிலும் மாறி
    தங்களைப் பகைத்தவர்களுக்கு மேலாக யூதர்களின் கை ஓங்கியது.
  ceb-ULB: Karon sa ikanapulog duha nga bulan, nga mao ang bulan sa Adar, sa ikanapulog
    tulo ka adlaw, sa dihang ipatuman na ang balaod ug kasugoan sa hari, sa adlaw
    nga gilaoman sa mga kaaway sa mga Judio aron sa pagbaton ug gahom labaw kanila,
    nasukwahi kini. Nagbaton ug gahom ang mga Judio labaw niadtong adunay kalagot
    kanila.
  mkn-mkn: Ais, tanggal 7 Maret ada dua parenta yang bawa raja pung nama, yang sah
    di itu hari. Jadi itu hari orang Yahudi pung musu dong baharap dong bisa kasi
    ancor buang orang Yahudi dong. Padahal itu hari ju, su jadi tabale, te su oba
    ko jadi hari yang orang Yahudi dong bisa kasi kala bale sang dong pung musu dong.
  pol-UBG: A dwunastego miesiąca, czyli miesiąca Adar, trzynastego dnia tego miesiąca,
    gdy nadszedł czas wypełnienia rozkazu króla i jego dekretu, tego dnia, kiedy wrogowie
    Żydów spodziewali się, że będą panować nad nimi, stało się wprost przeciwnie,
    ponieważ Żydzi panowali nad tymi, którzy ich nienawidzili.
  urd-GVU: پھر 12ویں مہینے ادار کا 13واں دن آ گیا جب بادشاہ کے فرمان پر عمل کرنا تھا۔
    دشمنوں نے اُس دن یہودیوں پر غالب آنے کی اُمید رکھی تھی، لیکن اب اِس کے اُلٹ ہوا،
    یہودی خود اُن پر غالب آئے جو اُن سے نفرت رکھتے تھے۔
  eng-OEBCW: Now in the twelfth month (that is the month of Adar), on the thirteenth
    day, when the king’s command and his decree was about to put into execution, on
    the day that the enemies of the Jews hoped to gain the mastery over them, then
    the tables were turned so that the Jews had the mastery over those who hated them.
  deu-1912: Im zwölften Monat, das ist der Monat Adar, am dreizehnten Tag, den des
    Königs Wort und Gebot bestimmt hatte, daß man's tun sollte, ebendesselben Tages,
    da die Feinde der Juden hofften, sie zu überwältigen, wandte sich's, daß die Juden
    ihre Feinde überwältigen sollten.
  kan-2017: ಅರಸನ ಆಜ್ಞಾನಿರ್ಣಯಗಳನ್ನು ನೆರವೇರಿಸತಕ್ಕ ಹನ್ನೆರಡನೆಯ ತಿಂಗಳಾದ ಫಾಲ್ಗುಣಮಾಸದ ಹದಿಮೂರನೆಯ
    ದಿನವು ಬಂದಿತು. ಆ ದಿನದಲ್ಲಿ ಯೆಹೂದ್ಯರನ್ನು ಸ್ವಾಧೀನ ಮಾಡಿಕೊಳ್ಳಬಹುದೆಂದು ಅವರ ವೈರಿಗಳು ನಿರೀಕ್ಷಿಸಿಕೊಂಡಿದ್ದರು.
    ಆದರೆ ಅದಕ್ಕೆ ಬದಲಾಗಿ ಯೆಹೂದ್ಯರೇ ತಮ್ಮ ವೈರಿಗಳನ್ನು ಸ್ವಾಧೀನಮಾಡಿಕೊಂಡರು.
  yap-yap: Me taw ko rran ni ragag nge dalip ko pul ni Adar, ni aram fare rran ni
    ngan maruwel ko fare thin nike yog fare pilung, ma ku rofen ni be athpeg e pi
    to’ogor rok e pi Jew ni ngar gafgow niged e Jew. Machane gathi aram rogon ni aw
    ya pi Jew e ra gelgad.
  hlt-MCSB: Amah hla hlai nit, Adar hla, hnin hlai thum a pha coeng. Te khohnin ah
    manghai ol neh a olkhan te saii ham om. Judah kah thunkha rhoek loh amih soah
    taemrhai ham a lamso uh. Tedae te a palet la om tih a hmuhuet Judah rhoek loh
    amih soah lat a taemrhai uh.
  mdy-ETH: ዓዳሬ ጌይንታ ዓጊኔሎኮ ታጶ ሃይሣሳ ኬላ ሄሌኔ፤ ዬና ኬላ ዓይሁዶኮ ሞርኮ ማዔ ዓሳ ቢያ ዓይሁዶ ዓሶ ፔ ዴማ ጌልዛንዳጉዲ
    ካኣቲ ዓይሤ ዓይሢፆ ኩንሣኒ ጊኢጊንቴ ኬሎኬ፤ ጋዓንቴ ዬይ ሃይሳ ጊንሣ ሺርቲ ዓይሁዶ ዓሳ ዔያቶ ዖሊ ባሼ ኬሊ ማዔኔ።
  twi-ASANTE: Na Adar bosome (bɛyɛ Ɔbɛnem) da a ɛtɔ so nson, wɔde ɔhene no mmara mmienu
    no yɛɛ adwuma. Saa ɛda no, na Yudafoɔ no atamfoɔ no ani da so sɛ, wɔbɛsɛe wɔn,
    nanso ani daneeɛ.
  eng-WEBU: Now in the twelfth month, which is the month Adar, on the thirteenth day
    of the month, when the king’s commandment and his decree came near to be put in
    execution, on the day that the enemies of the Jews hoped to conquer them, (but
    it turned out that the opposite happened, that the Jews conquered those who hated
    them),
  wal-wal: Adaare giyo tammanne naa77antto aginan tammanne heezzantto gallassai gakkiis.
    He gallassai, kawoi koiro kessido awaajuwaa maaran Aihudatu morkketi eta xoonana
    giido gallassaa. SHin yohoi aadhdhi wodhdhin, Aihudati bantta morkketa xoonidosona.
  tgk-tgk: Ҳафтуми март фармони шоҳ бояд иҷро мешуд. Ҳамон рӯз душманони яҳудиён умед
    доштанд, ки бар яҳудиён ғолиб меоянд, лекин баръакси ҳодиса рӯй дод. Дар асл яҳудиён
    бар душманонашон ғолиб баромаданд.
  spa-PDDPT: 'A los 13 días del mes duodécimo, el mes de Adar, cuando la orden del
    rey y su edicto estaban a punto de ejecutarse, el día cuando los enemigos de los
    judíos esperaban prevalecer sobre ellos, sucedió lo contrario: Que los judíos
    prevalecieron sobre los que los odiaban.'
  gun-gun: Ha'e gui doze jaxya adar 'epy va'e ha'e treze araa py ma ojeupity ma huvixa
    ayvu ojapoa aguã. Ha'e rami vy judeu kuery re hovaigua kuery ipo'aka aguã re oarõ
    okuapya ára ma oexa'ãague rami e'ỹ oiko, mba'eta judeu kuery ae ipo'aka okuapy
    nda'ija'ei va'e kuery re.
  agu-BL: Itzun le oxlaj tajlal yi xaw Adar yi coblaji'n xaw tetz yi yob, ya'stzun
    yi bixewe'n tan yi rey tan chiclaxe'n yi e' judiy, na ya'stzun yi k'ej yi e' oc
    klo' yi e' contr scye'j yi e' judiy tan chibiyle'n. Poro apart ban tera'tz, na
    i yi e' judiy e' xcye' tan chibiyle'n yi e' contr.
  ilo-ULB: Ita, iti maika-12 a bulan, nga isu ti bulan ti Adar, iti maika-13 nga aldaw,
    idi umadanin ti pannakaipatungpal ti linteg ken bilin a naipaulog iti nagan ti
    ari, iti aldaw a ninamnama dagiti kabusor dagiti Judio a manggun-odda iti pannakabalin
    kadakuada, nabaliktad daytoy. Nagun-od dagiti Judio iti pannakabalin kadagiti
    kabusorda.
  kpg-kpg: Di madangaholu maa dolu laangi o Adar, la di laangi dela belee mogobuna
    taganoho di king, di laangi o nia hagadaumee o digau o Jew gu hagadagadagagee
    bolo ginaadou ga maaloo i digaula. Malaa ne huli, digau o Jew la gu mada maaloo
    i digaula.
  uig-ARA: ئون ئىككىنچى ئاي، يەنى ئادار ئېيىنىڭ ئون ئۈچىنچى كۈنى، پادىشاھنىڭ ئەمرى
    بىلەن يارلىقى ئىجرا قىلىنىشقا ئاز قالغان چاغدا، يەنى يەھۇدىيلارنىڭ دۈشمەنلىرى
    ئۇلارنىڭ ئۈستىدىن غالىب كېلىشكە ئۈمىد قىلىپ كۈتكەن كۈنى، ئەكسىچە يەھۇدىيلارنىڭ
    ئۆز دۈشمەنلىرىنىڭ ئۈستىدىن غالىب كېلىدىغان كۈنىگە ئايلىنىپ كەتتى.
  sus-sus: Ada kike fu nun firin nde, xi fu nun saxan nde to a li, mangɛ xa yaamari
    nu lanma a xa raba. Na lɔxɔɛ ma Yuwifie yaxuie nu wama e masɔtɔfe, kɔnɔ fee naxa
    masara, Yuwifie naxa nɔ e ra.
  pon-2006: Eri ni eh lel ni kaeisek siluhn sounpwong Adar, rahn me kalohk en nanmwarkio
    pahn manamanlahr, rahn me imwintihti en mehn Suhs kan lemeleme me re pahn poweiraildi.
    Ahpw soh, pwe mehn Suhs kan me poweiraildi.
  ksd-ksd: Io, ta ra gai a vinun ma a urua, a gai Adar, ta ra bung a vinun ma a utul,
    ba i maravai upi da pait ot pa ra varkurai kai ra king, ta nam ra bung iat ba
    ra umana ebar kai ra umana Iudaia dia ga nuk ia ba diat a ongor pa diat, (ma di
    ga pukue ke upi ra umana Iudaia diat a ongor pa diat dia ga milikuane diat,)
  tur-YTC: On ikinci ayda, yani Adar ayında, ayın on üçüncü gününde, kralın buyruğu
    ve fermanı yürürlüğe girmek üzereyken, Yahudiler'in düşmanlarının onları yenmeyi
    umdukları gün (ama bunun tam tersi oldu, Yahudiler kendilerinden nefret edenleri
    yendiler),
  ind-AYT: Pada hari ketiga belas, bulan kedua belas, yaitu bulan Adar, ketika perintah
    raja dan undang-undangnya dilaksanakan. Pada hari itu, musuh orang-orang Yahudi
    berharap menguasai mereka, tetapi sebaliknya, orang-orang Yahudi menguasai pembenci-pembenci
    mereka.
  nya-nya: Pa mwezi wa 12, mwezi wa Adara pa tsiku la 13 la mwezi womwewo, tsiku limene
    lamulo loyamba lija la mfumu linayembekezereka kuti litsatidwe, pamene adani a
    Ayuda anati awononge Ayudawo, zinthu zinasintha. Ayuda ndiwo anawononga adani
    awo.
  kyg-kyg: Tuolofu kaimo agiꞌamo Aꞌna kaileꞌmo tetini afinaꞌmo Kini vekamoꞌa ani kavaꞌmo
    hiyo, huno hu maleꞌniya kavaꞌmo hisaya afinaꞌmo ago afole aiꞌniye. Yu vayaꞌai
    kame vayaꞌapimogi, aeta apaka segaune, huꞌa huꞌnayaꞌmonanafa Yu vayaꞌmogimo apakaefeꞌmo
    alagi ohapauꞌniya vayaꞌmo ago aeꞌa apaka seꞌnae.
  mps-mps: Megi da te polua Adar, dei te nogo si olama, sągągo sela, te bodolu muani
    sogo te pedelalio. Hasia bolo king bidigo te po wali, te sogode digi te boi bidi
    dabego te Juda augwali dolama, tama augwali mu silaibao po wai. Tiali goli, megi
    da, te Juda dabe hogodaluyu, augwali geanama, tama augwali aiyaba elaluai dao.
  tpi-tpi: Nau dispela de namba 13 bilong mun Adar i kamap. Pastaim king i bin tok,
    long dispela de yet ol birua i ken bagarapim ol Juda na pinisim ol tru. Tasol
    nau ol Juda i kirap winim ol birua na daunim ol.
  dan-1931: På den trettende Dag i den tolvte Måned, det er Adar Måned, det er den
    Dag, da Kongens Befaling og Forordning skulde udføres, den Dag, da Jødernes Fjender
    havde håbet at kunne overvælde dem, medens det nu omvendt blev Jøderne, der på
    den Dag skulde overvælde deres Avindsmænd,
  vie-OVCB: Ngày mười ba tháng chạp là ngày thi hành đạo luật của vua—ngày các dân
    thù địch mong áp đảo người Do Thái—đã đổi thành ngày người Do Thái khắc phục kẻ
    thù.
  guj-2017: હવે બારમા મહિને એટલે કે અદાર મહિનાના, તેરમા દિવસે રાજાનો હુકમ અમલમાં આવવાનો
    હતો, તે દિવસે તો યહૂદીઓના શત્રુઓને તેઓ ઉપર સત્તા મેળવાની આશા હતી. પણ તેથી ઉલટું
    એવું બન્યું કે યહૂદીઓએ જ પોતાના વેરીઓ પર સત્તા મેળવી.
  pon-2006A: Eri ni eh lel ni kaeisek siluhn sounpwong Adar, rahn me kalohk en nanmwarkio
    pahn manamanlahr, rahn me imwintihti en mehn Suhs kan lemeleme me re pahn poweiraildi.
    Ahpw soh, pwe mehn Suhs kan me poweiraildi.
  por-BRBSL: Agora no décimo segundo mês, que é o mês de Adar, no décimo terceiro
    dia do mês, quando o mandamento do rei e seu decreto se aproximavam para serem
    executados, no dia em que os inimigos dos judeus esperavam conquistá-los (mas
    aconteceu o contrário, os judeus conquistaram aqueles que os odiavam),
  eng-OEBUS: Now in the twelfth month (that is the month of Adar), on the thirteenth
    day, when the king’s command and his decree was about to put into execution, on
    the day that the enemies of the Jews hoped to gain the mastery over them, then
    the tables were turned so that the Jews had the mastery over those who hated them.
  cth-cth: Hatdawkvah, ahlaikahni e thapa Adar, hnin 13 hnin, siangpahrang ni kâpoe
    e patetlah a sak awh nahane hnin teh a hnai toe. Hote hnin nah, Judahnaw e tarannaw
    ni kaimouh ni ka tâ awh han telah a ngaihawi awh. Hatei, Judahnaw ni ahnimouh
    letlang tânae hnin lah ao.
  twi-twi: Na Adar ɔsram (bɛyɛ Ɔbɛnem) da a ɛto so ason no, wɔde ɔhene no mmara abien
    no yɛɛ adwuma. Saa da no na Yudafo no atamfo no ani da so sɛ wɔbɛsɛe wɔn, nanso
    ani danee.
  hlt-hlt: Amah hla hlai nit, Adar hla, hnin hlai thum a pha coeng. Te khohnin ah
    manghai ol neh a olkhan te saii ham om. Judah kah thunkha rhoek loh amih soah
    taemrhai ham a lamso uh. Tedae te a palet la om tih a hmuhuet Judah rhoek loh
    amih soah lat a taemrhai uh.
  tbz-SIM: Dibenni tɑ̃̀nkù tɛpíítɛ̀ nɛ̀ odɛ́rì diyiè tɛpíítɛ̀ nɛ̀ ditɑ̃ɑ̃́nnì, okpɑ̀ɑ̀tì
    dɔú ndìì nùù do dò nkɛ́dɔɔ̀ dìì yiè, Sifubɛ dootitɔbɛ̀ yɛ̀mmɛ̀ do dò mbɛɛ̀ yóó
    bɛ̀ nɑ, kɛ̀ Sifubɛ bɛɛ̀ nɛ́ wɛ̃tɛ kɛ́ bɛ̀ nɑ.
  msy-2020: Adarɨn iakɨnimɨn, an aruer namba 13 oto. Dughiar kamra atrivim faragha
    akar gavgavim kamaghɨn anetɨgha ghaze, apaniba Judabagh asɨghasɨgh me abɨraghasa.
    Ezɨ puvatɨ, dughiar kam otozɨ Judaba ua raghɨrɨgha me gasɨghasɨgha me gafira.
  dop-dop: Wɑɑtʋ wei pǝ tɑlɑ pɑ ɩsɔtʋ nɑɑnʋwɑ nɑ nɑɑlɛ nyǝŋ Atɑɑ kʋyɑkʋ nɑɑnʋwɑ nɑ
    tooso nyǝŋkʋ wule, ɩsɩɩ tɛtʋ nyǝ́mɑ kɑ́ ŋmɑkǝlɩ Yutɑ nyǝ́mɑ ɩsɩɩ wulɑʋ kɑ sɩɩʋ
    tɔ. Ɩlɛnɑ pǝ́ lɑɣɑsɩ nɑ Yutɑ nyǝ́mɑ mǝlɩ-wɛɣɛ ŋmɑkǝlʋɣʋ.
  azb-azb: On ikinci ay – Adar ayının on üçü padşahın əmri və fərmanının icra vaxtı
    yaxınlaşmaqda idi. Düşmənlər elə güman etmişdilər ki, o gün Yəhudilər onların
    hakimiyyəti altına düşəcək. Lakin bunun əksinə, Yəhudilər onlara nifrət edənlər
    üzərində zəfər çaldılar.
  eng-DBY: And in the twelfth month, that is, the month Adar, on the thirteenth day
    thereof, when the king's commandment and his decree drew near to be put in execution,
    in the day that the enemies of the Jews hoped to have power over them (but it
    was turned to the contrary, that the Jews had power over them that hated them),
  hin-2017: अदार नामक बारहवें महीने के तेरहवें दिन को, जिस दिन राजा की आज्ञा और नियम
    पूरे होने को थे, और यहूदियों के शत्रु उन पर प्रबल होने की आशा रखते थे, परन्तु
    इसके विपरीत यहूदी अपने बैरियों पर प्रबल हुए; उस दिन,
  wol-KYG: Gannaaw loolu fukki fan ak ñett ci weeru Adar, fukkeelu weer waak ñaar
    taxaw, ñu war caa amal dogalu buur ba. Muy bés ba nooni Yawut ya yaakaaroona jekku
    Yawut ya. Mbir ya nag mujj safaanoo, Yawut ya jekku seeni bañ.
  bjr-bjr: Mikari Adara uqoona 13 faasaana aniroofanoo indaaaruqaa kinna fannoo qinau,
    mi faasaanna kai namuqaauqa Yuda maqannaasa mandaikamma nimaqasee naru taikeefaranoo.
    Miqi qufaqa Yuda maqannaasa findifufaqa misa rafaaqafusee aiqama naru taikaqau.
  eng-YLT: And in the twelfth month — it [is] the month of Adar — on the thirteenth
    day of it, in which the word of the king, even his law, hath come to be done,
    in the day that the enemies of the Jews had hoped to rule over them, and it is
    turned that the Jews rule over those hating them —
  eng-WYC-2017: Therefore in the thirteenth day of the twelfth month, which we said
    now before to be called Adar, when slaying was made ready to all the Jews by Haman,
    and their enemies setted treason to their blood, on the contrary, the Jews now
    began to be the higher part, and to avenge them of their adversaries.
  eng-WMBB: Now in the twelfth month, which is the month Adar, on the thirteenth day
    of the month, when the king’s commandment and his decree came near to be put in
    execution, on the day that the enemies of the Jews hoped to conquer them, (but
    it turned out that the opposite happened, that the Jews conquered those who hated
    them),
  urd-GVH: फिर 12वें महीने अदार का 13वाँ दिन आ गया जब बादशाह के फ़रमान पर अमल करना
    था। दुश्मनों ने उस दिन यहूदियों पर ग़ालिब आने की उम्मीद रखी थी, लेकिन अब इसके
    उलट हुआ, यहूदी ख़ुद उन पर ग़ालिब आए जो उनसे नफ़रत रखते थे।
  rug-rug: Meke kamo sa vina manege ṉeta rane koasa sidara Ada, sa rane sapu ta mutina
    koasa inavoso tanisa baṉara Zekisi pude kaqu tava kilasa sari na tie Ziu koari
    na dia kana, ba koasa totoso asa si va kilasi ri na tie Ziu sari na dia kana meke
    koa mataqara si arini.
  gaz-gaz: Bultii kudha sadaffaa jiʼa kudha lammaffaatti, jiʼa Adaar keessa labsiin
    mootichi ajaje sun hojii irra ooluu qaba ture. Guyyaa kanatti diinonni Yihuudootaa
    isaan moʼachuu abdatanii turan; amma garuu dubbiin garagalee Yihuudoonni warra
    isaan jibban sana irratti ol aantummaa argatan.
  fra-LSG: Au douzième mois, qui est le mois d’Adar, le treizième jour du mois, jour
    où devaient s’exécuter l’ordre et l’édit du roi, et où les ennemis des Juifs avaient
    espéré dominer sur eux, ce fut le contraire qui arriva, et les Juifs dominèrent
    sur leurs ennemis.
  yal-yal: Kike fu nun firinden naxan xili Ada, na xi fu nun saxande lɔxɔn to a li,
    mangana yamarin yi lan a xa fɔlɔ lɔxɔn naxan yɛtɛ yi. Na lɔxɔni, Yahudiyane yaxune
    yi mirixi fa fala a Yahudiyane luma nɛn e sɛnbɛn bun ma. Koni, feene yi maxɛtɛ,
    Yahudiyane yi nɔɔn sɔtɔ e yaxune ma.
  haw-1868: I KA malama umikumamalua, oia hoi ka malama o Adara, i ka la umikumamakolu,
    i ka wa kokoke e hookoia'i ka olelo a me ke kanawai o ke alii, i ka la i manao
    ai na enemi o na Iudaio e lanakila maluna o lakou; ua hoololiia nae, a lanakila
    na Iudaio maluna o ka poe i inaina mai ia lakou;
  arb-NAV: وَفِي الْيَوْمِ الثَّالِثَ عَشَرَ مِنَ الشَّهْرِ الثَّانِي عَشَرَ، (آذَارَ – مَارِسَ)،
    حِينَ آنَ أَوَانُ تَنْفِيذِ أَمْرِ الْمَلِكِ وَحُكْمِهِ، وَهُوَ الْيَوْمُ الَّذِي
    كَانَ فِيهِ أَعْدَاءُ الْيَهُودِ يَرْجُونَ التَّسَلُّطَ عَلَيْهِمِ، انْقَلَبَ
    المَوْقِفُ ضِدَّهُمْ، فَتَسَلَّطَ الْيَهُودُ عَلَى أَعْدَائِهِمْ.
  ewe-ewe: Le ɣleti wuievelia alo Ada ƒe ŋkeke wuietɔ̃lia dzi la, wowɔ ɖe se si fia
    la de la dzi. Le ŋkeke sia dzi la, Yudatɔwo ƒe futɔwo kpɔ mɔ be yewoaɖu wo dzi,
    gake azɔ la, nuwo trɔ bubui, eye Yudatɔwo ƒe alɔ yi dzi ɖe ame siwo lé fu wo la
    ŋu.
  eng-LEE: And in the twelfth month, that is, the month Adar, on the thirteenth day
    thereof, when the king's command with his law drew near to he put into execution,
    on the day that the enemies of the Jews had hoped to have power over them, which
    had been changed nevertheless, so that the Jews had power over those that hated
    them,
  asm-FB: পাছত অদৰ নামেৰে দ্বাদশ মাহৰ তেৰ দিনৰ দিনা, ৰজাৰ বিধান আৰু আজ্ঞা সিদ্ধ হ’বলৈ
    আছিল। সেই দিনা যিহুদী লোক সকলৰ শত্ৰুবোৰে তেওঁলোকৰ ওপৰত জয় কৰিবলৈ আশা কৰি আছিল,
    কিন্তু ইয়াৰ বিপৰীতে যিহুদী লোকসকলক ঘৃণা কৰা লোক সকলৰ ওপৰত ইহুদীসকলে জয় লাভ কৰিলে।
  sus-A: عَدَ كِكٍ قُ نُن قِرِن ندٍ، شِ قُ نُن سَشَن ندٍ تٌ عَ لِ، مَنفّ شَ يَامَرِ
    نُ لَنمَ عَ شَ رَبَ. نَ لْشْي مَ يُوِقِيٍ يَشُييٍ نُ وَ مَ عٍ مَسْتْقٍ، كْنْ قٍيٍ
    نَشَ مَسَرَ، يُوِقِيٍ نَشَ نْ عٍ رَ.
  fra-SBL: Au douzième mois, qui est le mois d'Adar, le treizième jour du mois, lorsque
    l'ordre du roi et son décret furent sur le point d'être exécutés, le jour où les
    ennemis des Juifs espéraient les vaincre (mais il arriva que le contraire se produisit,
    et que les Juifs vainquirent ceux qui les haïssaient),
  hbo-hbo: וּבִשְׁנֵים֩ עָשָׂ֨ר חֹ֜דֶשׁ הוּא־חֹ֣דֶשׁ אֲדָ֗ר בִּשְׁלֹושָׁ֨ה עָשָׂ֥ר
    יֹום֙ בֹּ֔ו אֲשֶׁ֨ר הִגִּ֧יעַ דְּבַר־הַמֶּ֛לֶךְ וְדָתֹ֖ו לְהֵעָשֹׂ֑ות בַּיֹּ֗ום
    אֲשֶׁ֨ר שִׂבְּר֜וּ אֹיְבֵ֤י הַיְּהוּדִים֙ לִשְׁלֹ֣וט בָּהֶ֔ם וְנַהֲפֹ֣וךְ ה֔וּא
    אֲשֶׁ֨ר יִשְׁלְט֧וּ הַיְּהוּדִ֛ים הֵ֖מָּה בְּשֹׂנְאֵיהֶֽם׃
  pjt-pjt: Ka tjiṉṯu panyatja wirkanu panya Aimantu Jew tjuṯa pungkunytjaku wangkanytjitja.
    Palu Jew tjuṯa tjunguringu tjanampa mirpaṉtju tjuṯa pikangku pungkunytjikitja
    munuya pungkula uwankara wiyaṉu Jew tjuṯangku. Panya mirpaṉtju tjuṯa kuṉpu wiya
    nguwanpa munuya nguḻuringangi tjanampa, panya mayatjaku waṟkaripai tjuṯangku tjananya
    angatjunkunytja wiyangku wantir'iyaṉu, ka tjana tjuṯa mulapa pungu panya aṉangu
    nguratja tjuṯa. Ka palula maḻangka Jew panya tjuṯa puḻkaṟa pukuḻaringu munuya
    ngura winkingka mai puḻka palyaṟa tjunguringkula ngalkuningi. Munuyanku kutjupa
    kutjupa tjuṯa mantjiṟa kutjungku kutjungku ngapartji-ngapartjingku ungangi pukuḻarira.
    Munuya palulanguṟu yiya kutjupa yiya kutjupa tjiṉṯu panya paluṟu wirkankunyangka
    mai puḻka palyaṟa ngalkupai aṟa panya palunya kulintjikitjangku.
  kik-kik: Kũrĩ mũthenya wa ikũmi na ĩtatũ mweri wa ikũmi na ĩĩrĩ, nĩguo mweri wa
    Adari, nĩrĩo itua rĩrĩa rĩathanĩtwo nĩ mũthamaki, rĩarĩ rĩhingio. Mũthenya ũcio,
    thũ cia Ayahudi nĩcierĩgĩrĩire kũmahoota, no rĩrĩ, gũkĩgarũrũkana, nao Ayahudi
    makĩgĩa na hinya gũkĩra arĩa maamathũire.
  fra-NCL: Au douzième mois, qui est le mois d’Adar, le treizième jour du mois, où
    devaient s’exécuter l’ordre et l’édit du roi, jour où les ennemis des Juifs avaient
    espéré dominer sur eux, ce fut le contraire qui arriva, et les Juifs dominèrent
    sur leurs ennemis.
  cek-AK: Siangpahrang lokpaekhaih baktih toengah, sakhaih atue anghnaih moe, Judahnawk
    ih misa ah kaom kaminawk mah Judahnawk ngawn loe ka pazawk o tih, tiah a poek
    o haih ih niah oh e, Judahnawk mah nihcae hnuma kaminawk pazawk lathaih ni, khrah
    hatlai hnetto haih, Adar khrah, ni hatlai thumto naah,
  cuk-cuk: Rey-e-igar-mesisadi, e-igar-uksadi, nii-warambe-gakabogi, e-ibambe-gakapaagi,
    imaklegoye soglesad. We-nii-warambe-gakabogwad, Adar-niiye nugad. A-ibagine, Judíoʼmar-e-isdarmalad,
    Judío-dulemar-ogilomaloye binsasanad. Degi-inigwele, aka bur ibmar sorsik-gusad.
    Ar a-ibagine, Judío-dulemar e-isdarmaladgi naknonimalad.
  uig-CYR: Он иккинчи ай, йәни Адар ейиниң он үчинчи күни, падишаниң әмри билән ярлиғи
    иҗра қилинишқа аз қалған чағда, йәни Йәһудийларниң дүшмәнлири уларниң үстидин
    ғалип келишкә үмүт қилип күткән күни, әксичә Йәһудийларниң өз дүшмәнлириниң үстидин
    ғалип келидиған күнигә айлинип кәтти.
  tel-2017: అదారు అనే పన్నెండో నెల పదమూడో తేదీన రాజాజ్ఞ, రాజశాసనం అమలు చేసే సమయం వచ్చింది.
    శత్రువులు యూదులను లొంగ దీసుకోవాలని ఆలోచించిన రోజున కథ అడ్డం తిరిగింది. తమను ద్వేషించిన
    వారిపై యూదులు తామే పట్టు బిగించారు.
  hat-BSA: Alò, nan douzyèm mwa a (sa vle di mwa Adar a), sou trèzyèm jou a, lè lòd
    a wa a avèk dekrè li a te prèt pou acheve, nan jou lè lènmi a Jwif yo te gen espwa
    vin mèt sou yo a, li te vin vire tèt anba jiskaske Jwif yo menm te vin domine
    sou sila ki te rayi yo.
  kos-kos: Ke sun len aksingoul tolu in malem aksingoul luo, malem Adar, len se ma
    sap lun tokosra ac fah mau akpwayeyuk, ac mwet lokoalok lun mwet Jew elos finsrak
    mu elos fah leum faclos, tusruktu tiana ouinge — mwet Jew pa tuh leum fin mwet
    lokoalok lalos.
  hbo-WLC: וּבִשְׁנֵים֩ עָשָׂ֨ר חֹ֜דֶשׁ הוּא־חֹ֣דֶשׁ אֲדָ֗ר בִּשְׁלוֹשָׁ֨ה עָשָׂ֥ר
    יוֹם֙ בּ֔וֹ אֲשֶׁ֨ר הִגִּ֧יעַ דְּבַר־הַמֶּ֛לֶךְ וְדָת֖וֹ לְהֵעָשׂ֑וֹת בַּיּ֗וֹם
    אֲשֶׁ֨ר שִׂבְּר֜וּ אֹיְבֵ֤י הַיְּהוּדִים֙ לִשְׁל֣וֹט בָּהֶ֔ם וְנַהֲפ֣וֹךְ ה֔וּא
    אֲשֶׁ֨ר יִשְׁלְט֧וּ הַיְּהוּדִ֛ים הֵ֖מָּה בְּשֹׂנְאֵיהֶֽם׃
  ibo-ibo: Nʼabalị iri na atọ nke ọnwa iri na abụọ, nke bụ ọnwa Ada, bụ ụbọchị a gaara
    emezu iwu ahụ eze nyere. Nʼụbọchị a, ndị iro ndị Juu lere anya na ha ga-ekpochapụ
    ha. Ma ugbu a, a tụgharịala iwu ahụ, mee ya ka ọ bụrụ ihe megidere ndị ahụ kpọrọ
    ndị Juu asị.
  ory-ory: ଏଥିମଧ୍ୟରେ ଅଦର ନାମକ ଦ୍ୱାଦଶ ମାସର ତ୍ରୟୋଦଶ ଦିନରେ ରାଜାଜ୍ଞା ଓ ନିୟମର କାର୍ଯ୍ୟକାରୀ
    ସମୟ ନିକଟ ହେଲା; ଅର୍ଥାତ୍‍, ଯେଉଁ ଦିନ ଯିହୁଦୀୟମାନଙ୍କ ଶତ୍ରୁଗଣ ସେମାନଙ୍କ ଉପରେ କର୍ତ୍ତୃତ୍ୱ
    କରିବାକୁ ଅପେକ୍ଷା କରିଥିଲେ, ସେହି ଦିନ ଏପରି ବିପରୀତ ଘଟଣା ହେଲା ଯେ, ଯିହୁଦୀୟମାନେ ଆପଣା ଘୃଣାକାରୀମାନଙ୍କ
    ଉପରେ କର୍ତ୍ତୃତ୍ୱ କଲେ।
  chk-chk: Iwe, lon engol me ülüngatin ränin ewe engol me ruuen maram mi iteni Atar
    a tori fansoun pwe än ewe king allük epwe pwönüetä. Lon ewe rän ekewe chon oputen
    chon Juta ra ekiekin akufuur, nge ewe rän a wili ngeni eu rän chon Juta ra tongeni
    akufu chon oputeer.
  rop-rop: Wal langa det namba 13 dei blanga det namba 12 manth gulum Edara, det dei
    na detlot pipul bin dum ebrijing brom det wed weya det king bin dalimbat olabat.
    Detlot enami blanga ola Juwish pipul bin reken dei gin binijimap olabat langa
    det dei, bat det nyuwan wed bin kamat brom det king blanga tjeinjim ebrijing.
    Ola Juwish pipul bin mowa strongbala langa det najalot pipul.
  ukr-1871: Дванайцятого місяця, се б то місяця Адара, на тринайцятий день його, настав
    час, щоб здїйснився приказ царя і його наказ, в той день, коли вороги Юдеїв сподївались
    взяти власть над ними, а випало навідворот, що самі Юдеї взяли верх над ворогами
    своїми, —
  deu-1951: Im zwölften Monat nun, das ist der Monat Adar, am dreizehnten Tage, an
    welchem des Königs Wort und Gebot in Erfüllung gehen sollte, an eben dem Tage,
    an welchem die Feinde der Juden hofften, sie zu überwältigen, wandte es sich so,
    daß die Juden ihre Hasser überwältigen durften.
  eng-JPS: Now in the twelfth month, which is the month Adar, on the thirteenth day
    of the same, when the king's commandment and his decree drew near to be put in
    execution, in the day that the enemies of the Jews hoped to have rule over them;
    whereas it was turned to the contrary, that the Jews had rule over them that hated
    them;
  srp-1865: I tako dvanaestoga mjeseca, a to je mjesec Adar, trinaestoga dana, kad
    doðe da se izvrši rijeè careva i zapovijest njegova, istoga dana kad se neprijatelji
    Judejski nadahu da æe obladati njima, preokrenu se, te Judejci obladaše svojim
    nenavidnicima.
  lug-lug: Ku lunaku olw’ekkumi n’ebiri gwe mwezi Adali, ekiragiro kya Kabaka lwe
    kyali kigenda okutuukirizibwa. Ku lunaku olwo abalabe b’Abayudaaya kwe baasuubirira
    okubafuga, naye ate Abayudaaya ne bafuga abo abaabakyawa.
  heb-heb: ובשנים עשר חדש הוא חדש אדר בשלושה עשר יום בו אשר הגיע דבר המלך ודתו להעשות
    ביום אשר שברו איבי היהודים לשלוט בהם ונהפוך הוא אשר ישלטו היהודים המה בשנאיהם׃
  ben-IRV: পরে বারো মাসের, অর্থাৎ অদর মাসের তেরো দিনের র দিন রাজার আদেশ কাজে লাগাবার
    দিন এলো। এই দিনের ইহুদীদের শত্রুরা তাদের উপরে কর্তৃত্ব করবার আশা করেছিল, কিন্তু
    বিপরীত ঘটনা ঘটল। ইহুদীদের যারা ঘৃণা করত যিহূদীরাই তাদের কর্তৃত্ব করল।
  pan-pan: ਹੁਣ ਅਦਾਰ ਨਾਮਕ ਬਾਰ੍ਹਵੇਂ ਮਹੀਨੇ ਦੀ ਤੇਰ੍ਹਵੀਂ ਤਾਰੀਖ਼ ਨੂੰ, ਜਦ ਰਾਜਾ ਦੇ ਹੁਕਮ ਅਤੇ
    ਨਿਯਮ ਉੱਤੇ ਕੰਮ ਕਰਨ ਦਾ ਸਮਾਂ ਨਜ਼ਦੀਕ ਆਇਆ, ਤਾਂ ਯਹੂਦੀਆਂ ਦੇ ਵੈਰੀਆਂ ਨੂੰ ਆਸ ਸੀ ਕਿ ਉਹ ਉਹਨਾਂ
    ਨੂੰ ਦਬਾ ਲੈਣਗੇ, ਪਰ ਹੋਇਆ ਇਸ ਦੇ ਉਲਟ ਅਤੇ ਯਹੂਦੀਆਂ ਨੇ ਉਨ੍ਹਾਂ ਤੋਂ ਨਫ਼ਰਤ ਕਰਨ ਵਾਲਿਆਂ ਨੂੰ
    ਦਬਾ ਲਿਆ।
  mya-JVB: ရှင်ဘုရင် အမိန့် တော်အတိုင်း စီရင် ရသောအချိန်နီး ၍ ၊ ယုဒ အမျိုး၏ ရန်သူ
    တို့က၊ ငါတို့နိုင် မည်ဟု မြော်လင့် သော နေ့ ၊ အမှုပြောင်းလဲ ၍ ယုဒ လူတို့သည် မနာလို
    သောသူတို့ ကို နိုင် သော နေ့ရက်တည်းဟူသောအာဒါ မည်သော ဒွါဒသမ လ တဆယ် သုံး ရက် နေ့တွင်၊
  tbg-tbg: Ho 13 enta Adaa tora vi entava ani ntora. Iutaa navutaaka vika Hamaaniva
    vato uvarara iriha Iutaa vika aru taiqa kaare tu entaraqaa, Iutaa vikaqai nái
    navutaaka ntaiheha naatara kora.
  hmo-hmo: Hua namba 12, hua ladana Adara, ena dina namba 13 dekenai, king ena oda
    hereva ena kara do idia karaia. Unai dina dekenai Iuda taudia idia ura hadikaia
    taudia ese Iuda taudia do idia alaia ore gwauraia. To unai dina dekenai Iuda taudia
    ese idia toreisi, bona idia badu henia taudia dekena amo idia kwalimu.
  urd-urd: अब बारहवें महीने या'नी अदार महीने की तेरहवीं तारीख़ को, जब बादशाह के हुक्म
    और फ़रमान पर 'अमल करने का वक़्त नज़दीक आया, और उस दिन यहूदियों के दुश्मनों को
    उन पर ग़ालिब होने की उम्मीद थी, हालाँकि इसके अलावा यह हुआ कि यहूदियों ने अपने
    नफ़रत करनेवालों पर ग़लबा पाया;
  rus-SYN: В двенадцатый месяц, то есть в месяц Адар, в тринадцатый день его, в который
    пришло время исполниться повелению царя и указу его, в тот день, когда надеялись
    неприятели Иудеев взять власть над ними, а вышло наоборот, что сами Иудеи взяли
    власть над врагами своими, -
  bqc-SIM: Mↄ kuɛplade Adaa gↄↄ kuɛ'aaↄ̃de zĩ́ mɛ́ kí yã́ pↄ́ a dìlɛ kɛgↄↄ ũ.
    Gↄↄ bee Yudaↄ ibɛɛↄ wɛ́ dↄi yãa wà gbãamↄ Yudaↄnɛɛ, ãma wà yã́pi lìlɛ,
    ↄ̃ Yudaↄ gbãamↄ̀ ń ibɛɛↄnɛ.
  tcz-CHONGTHU: Hiti chun alha Lhakao nisagi nichun lengpa dan thusoh teni chu ahung
    chelha paitan ahi. Hiche nikho chun, Judate kidoupiho chun amaho chu matchom jengding
    anagot u ahin, ahinla akaleh lang tah in asohtan ahi. Judate ho johchun agalmi
    houchu ajolo taovin ahi.
  mar-mar: आता बाराव्या महिन्याच्या म्हणजे अदार महिन्याच्या तेराव्या दिवशी लोकांस
    राजाच्या आज्ञेचे व हुकूमाचे पालन करायचे होते, यहूद्यांच्या शत्रूंनी त्यांच्यावर
    वरचढ होण्याची आशा धरली होती पण त्याच्या उलट झाले, जे यहूद्यांचा द्वेष करत होते
    त्या शत्रूंपेक्षा यहूदी आता वरचढ झाले होते.
  qub-qub: Ray nishanno Israel runacuna ticrapänanpäga caran wata ushaj Adar quilla
    chunca quimsa (13) junajnincho. Chiquejnincunapis chay junaj Israel runacunata
    wañuchinanpämi caran. Ichanga manami chiquejcuna yarpashannöchu caran. Chaypa
    ruquenga Israel runacunami binsiran.
  bqp-bqp: Mↄ kuri awɛɛplade Ada gↄrↄ kuri awɛɛ'aakↄ̃de zĩn yã kũ kína dìtɛ kɛgↄrↄ
    ũ. Zĩ kũ̀a Yudanↄ ibɛrɛnↄ wɛ́ dↄi yã kũ ò gbãna mↄ Yudanↄnɛ, ama yã pìi
    lìtɛ kpɛdangara, akũ Yudanↄ gbãna mↄ̀ ń ibɛrɛnↄnɛ.
  hat-hat: Trèzyèm jou nan douzyèm mwa a, mwa Ada a, rive. Se te jou pou yo te fè
    sa wa a te bay lòd fè a. Se te jou moun ki pa t' vle wè jwif yo t'ap tann pou
    yo te kraze yo. Men, sa ki pou te rive jou sa a, se pa sa ki rive. Se jwif yo
    ki kraze moun ki te rayi yo.
  eng-BSB: On the thirteenth day of the twelfth month, the month of Adar, the king’s
    command and edict were to be executed. On this day the enemies of the Jews had
    hoped to overpower them, but their plan was overturned and the Jews overpowered
    those who hated them.
  eng-WEBPB: Now in the twelfth month, which is the month Adar, on the thirteenth
    day of the month, when the king’s commandment and his decree came near to be put
    in execution, on the day that the enemies of the Jews hoped to conquer them, (but
    it turned out that the opposite happened, that the Jews conquered those who hated
    them),
  kbq-kbq: Hagi 12fu ikana Adarie nehaza ikamofo 13ni kna zupa kini ne'mo'ma huno
    Jiu vahera zamahe vagaregahaze hu'neana, ete rukrahe hu'za Jiu vahe'mo'za ha'
    vahe'zmia zamahe'naze.
  nhe-BL: Huan quema ajsic 13 itequi nopa metztli majtlactli huan ome, nopa metztli
    Adar ipan calendario israelita [9:1 Elqui ipan 7 itequi marzo ipan tocalendario
    tlen ama.], nopa tonal tlen quiixtlalijtoyaj para quintzontlamiltise nochi israelitame
    queja quiijto nopa achtohui tlanahuatili tlen nopa tlanahuatijquetl, ax ya nopa
    tlen panoc. Yonque inincualancaitacahua moilhuijque ipan nopa tonal quintlanisquíaj,
    elqui nopa israelitame tlen quintlanque inincualancaitacahua.
  bus-bus: Mↄ kuri awɛɛplaade Ada gurↄ kuri awɛɛ'aagↄ̃dee zĩn yã kɛ̀ kína dìɛ kɛgurↄↄ
    ũ. Zĩ beeean Yudanↄ ibɛɛnↄ wɛ́ɛ dↄzi yã kɛ̀ aↄ̃ gbãa mↄ́ Yudanↄnɛ, mↄde yã
    pì lìɛ kpɛɛgãnda, ben Yudanↄ gbãaa mↄ̀ ń ibɛɛnↄnɛ.
  gub-BL: Uhem 13 haw 'ar 12 zahy Anar her ma'e kury. A'e 'ym mehe tuwihawete uzapo
    kar a'e ma'e a'e 'ar mehe a'e. Zutew waàmàtyry'ymar ipuruitykahy wer Zutew wanehe
    a'e 'ar mehe wà. Nuzeapo kwaw nezewe haw. Zutew weitykahy wàmàtyry'ymar wà.
  eng-DRA: So on the thirteenth day of the twelfth month, which as we have said above
    is called Adar, when all the Jews were designed to be massacred, and their enemies
    were greedy after their blood, the case being altered, the Jews began to have
    the upper hand, and to revenge themselves of their adversaries.
