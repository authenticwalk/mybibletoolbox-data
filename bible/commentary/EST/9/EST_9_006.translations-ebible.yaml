  heb-heb: ובשושן הבירה הרגו היהודים ואבד חמש מאות איש׃
  ben-IRV: শূশনের রাজধানীতে তারা পাঁচশো লোককে হত্যা ও ধ্বংস করল।
  pan-pan: ਸ਼ੂਸ਼ਨ ਦੇ ਮਹਿਲ ਵਿੱਚ ਯਹੂਦੀਆਂ ਨੇ ਪੰਜ ਸੌ ਮਨੁੱਖਾਂ ਨੂੰ ਮਾਰ ਕੇ ਨਾਸ ਕਰ ਦਿੱਤਾ।
  mya-JVB: 6ရှုရှန် မြို့ တော်၌ လူ ငါး ရာ တို့ကို လုပ်ကြံသတ်ဖြတ် ကြ၏။
