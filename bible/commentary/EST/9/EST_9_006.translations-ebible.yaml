  bus-bus: Aↄ̃ gↄ̃gbɛ̃nↄ dɛ̀dɛ Susa wɛ́tɛdaan gↄ̃ↄn wàa plaa kpɛ́ basↄↄro.
  gub-BL: Xuzà tawhu tuwihawete heko haw pe uzuka 500 awa wà.
  eng-DRA: 'Insomuch that even in Susan they killed five hundred men, besides the
