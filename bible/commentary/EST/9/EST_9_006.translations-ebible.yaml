verse: EST.009.006
translations:
  mal-C: ശൂശൻ രാജധാനിയിൽ യെഹൂദർ അഞ്ഞൂറു പുരുഷന്മാരെ കൊല്ലുകയും നശിപ്പിക്കുകയും ചെയ്തു.
  deu-TKW: Und in der Burg Susa töteten die Juden und brachten um fünfhundert Mann.
  lin-lin: Kaka na engumba Size, Bayuda babomaki mpe babebisaki bato nkama mitano.
  eng-LSV: and in Shushan the palace the Jews have slain and destroyed five hundred
    men;
  eng-GNV: And at Shushan the palace slewe the Iewes and destroyed fiue hundreth men,
  eng-WEBSTER: And in Shushan the palace the Jews slew and destroyed five hundred
    men.
  nhw-BL: Huan san ipan nopa hueyi altepetl Susa, nopa altepetl catli tlayacanqui
    ipan inintlal, quinmictijque 500 masehualme.
  swh-ONEN: Katika ngome ya Shushani Wayahudi waliua na kuangamiza wanaume 500.
  bba-bba: Susi mɑro sɔɔ, tɔmbu nɛɛrɑ wunɔbuwɑ (500) bɑ ɡo.
  eng-KJVCPB: And in Shushan the palace the Jews slew and destroyed five hundred men.
  luo-luo: To e ohinga mar Susa, jo-Yahudi nonego motieko ji mia abich.
  meu-meu: Hanua badana Susa ai Iuda taudia ese tatau sinahu-ima e aladia mase bona
    e habuadia tari.
  npi-ULB: शूशनको किल्लामा मात्रै यहूदीहरूले पाँच सय जना मानिसलाई मारेर नष्‍ट पारे
    ।
  yor-yor: Ní ilé ìṣọ́ ti Susa, àwọn Júù pa ẹ̀ẹ́dẹ́gbẹ̀ta (500) ọkùnrin run.
  ind-ind: Di ibukota Susan saja mereka membunuh 500 orang.
  pes-OPCB: یهودیان در شهر شوش که پایتخت بود، ۵۰۰ نفر را کشتند.
  tgl-ULB: Sa mismong kuta ng Susa, pinatay at winasak ng mga Judio ang limandaang
    kalalakihan.
  hui-hui: Susa tano timbuni wiagoha hangu Yuali tigua waitigi agali handari duria
    (500) bo wahene.
  mya-mya: မြို့​တော်​ရှု​ရှန်​၌​ပင်​လျှင်​ယု​ဒ​အ​မျိုး​သား တို့​သည် လူ​ပေါင်း​ငါး​ရာ​ကို​သတ်​လိုက်​ကြ
    လေ​သည်။-
  bod-N: ཡ་ཧུ་དཱ་པས་སོའུ་སཱན་མཁར་དུ་མི་ལྔ་བརྒྱ་བསད་ནས་མེད་པར་བྱས་སོ། །
  sna-sna: VaJudha vakauraya uye vakaparadza varume vanokwana mazana mashanu munhare
    yeShushani.
  spa-BLM: En la ciudadela de Susa, los judíos mataron y destruyeron a quinientos
    hombres.
  cac-cac: 'A d''a chon̈ab'' Susa chi'', ay 500 eb'' vin̈ vinac ix miljicham yuj eb''
    israel chi'', palta malaj val jab''oc tastac ay d''a eb'' vin̈ ix cham chi'' ix
    yiq''uec'' eb''. A d''a scal eb'' vin̈ ix cham chi'', ix cham eb'' vin̈ tic: Vin̈aj
    Parsandata, vin̈aj Dalfón, vin̈aj Aspata, vin̈aj Porata, vin̈aj Adalías, vin̈aj
    Aridata, vin̈aj Parmasta, vin̈aj Arisai, vin̈aj Aridai yed'' vin̈aj Vaizata. A
    vin̈aj Amán ajc''ol d''a eb'' israel, vin̈ yuninal vin̈aj Hamedata, a vin̈ ay
    yuninal eb'' vin̈ slajun̈van̈il.'
  swh-ULB: Katika ngome ya mji wa Shushani pekee jumla ya maadui waliouawa na na kuharibiwa
    na Wayahudi ni wanaume mia tano.
  bel-bel: У Сузах, горадзе сталічным, забілі Юдэі і зьнішчылі пяцьсот чалавек;
  deu-ELBBK: Und in der Burg Susan töteten die Juden und brachten um 500 Mann;
  mbb-OT: Diyè dà te inged te Susa, 500 is mibpenhimetayan dan.
  mal-2015: ശൂശൻരാജധാനിയിൽ യെഹൂദന്മാർ അഞ്ഞൂറുപേരെ കൊന്നുമുടിച്ചു.
  rmc-rmc: Ča andro baro foros Šušan o Židi murdarde pandž šel (500) muršen.
  nlg-nlg: Agaira tara matera ara lima na hangalatu ni tinoni tana vale ngasi sulena
    na vunaghi haba i Susa.
  pes-OPV: و یهودیان دردارالسلطنه شوشن پانصد نفر را به قتل رسانیده، هلاک کردند.
  ron-1924: Ын капитала Суса, иудеий ау учис ши ау прэпэдит чинч суте де оамень
  ben-OBCV: শূশনের দুর্গে ইহুদিরা পাঁচশো লোককে হত্যা ও ধ্বংস করল।
  lex-lex: La'a kruwun genni onni la' leta Susan de, nek de riy Yahudi rwenan nana
    riy rahu wolima.
  som-som: Oo Shuushan oo ahayd hoygii boqorka ayay Yuhuuddu shan boqol oo nin ku
    laayeen oo ku baabbi'iyeen.
  lat-VUC: 'in tantum ut etiam in Susan quingentos viros interficerent, extra decem
    filios Aman Agagitæ hostis Judæorum: quorum ista sunt nomina:'
  eng-ASVBT: And in Shushan the palace the Jews slew and destroyed five hundred men.
  ita-1885: Ed in Susan, stanza reale, i Giudei uccisero e distrussero cinquecent'uomini;
  eng-ULB: In the fortress of Susa itself the Jews killed and destroyed five hundred
    men.
  spa-VBL: En la fortaleza de Susa, los judíos mataron y destruyeron a quinientos
    hombres.
  fra-_FOB: A Suse, la capitale, les Juifs tuèrent et firent périr cinq cents hommes.
  mal-mal: ശൂശൻ രാജധാനിയിൽ യെഹൂദന്മാർ അഞ്ഞൂറുപേരെ (500) കൊന്നു.
  urd-GVR: Sosan ke qile meṅ unhoṅ ne 500 ādmiyoṅ ko mār ḍālā,
  suz-BL: यहूदीपुकीमी सुसा दरवारमी ५ सहे मुर आन कली साइक्‍तेक्‍म।
  ita-1927: Alla residenza reale di Susa i Giudei uccisero e sterminarono cinquecento
    uomini,
  ckb-ckb: جولەکەکان لە قەڵای شوش پێنج سەد پیاویان کوشت و لەناویانبردن.
  eng-BBE: And in Shushan the Jews put to death five hundred men.
  kan-OKCV: ಶೂಷನಿನ ಅರಮನೆಯಲ್ಲಿ ಯೆಹೂದ್ಯರು ಐನೂರು ಮಂದಿಗೆ ಮರಣದಂಡನೆ ವಿಧಿಸಿದರು.
  tam-2017: யூதர்கள் சூசான் அரண்மனையிலும் ஐந்நூறுபேரைக் கொன்று அழித்துப்போட்டார்கள்.
  spa-RV-1909: Y en Susán capital del reino, mataron y destruyeron los Judíos á quinientos
    hombres.
  ron-BTF: Şi în palatul Susa, iudeii au ucis şi au nimicit cinci sute de bărbaţi.
  eng-WEBP: In the citadel of Susa, the Jews killed and destroyed five hundred men.
  eng-FBV: In the fortress of Susa, the Jews killed and destroyed five hundred men.
  nld-1939: In de vesting Sjoesjan doodden en verdelgden de Joden vijfhonderd man,
  nch-BL: Huan san ipan nopa hueyi altepet Susa, nopa altepet cati tayacantoc ipan
    inintal, quinmictijque 500 masehualme.
  vie-1934: Tại kinh đô Su-sơ, dân Giu-đa đánh giết năm trăm người,
  hin-CV: राजधानी शूशन में यहूदियों ने पांच सौ व्यक्तियों को नष्ट कर दिया.
  spa-BES: Y en Susa, los judíos mataron a quinientos hombres.
  tdx-tdx: Linafa naho navetra’ o nte-Iehodao an-drova’ i Sosane ao ty lahilahy liman-jato.
  tha-KJV: ในสุสาปราสาทพวกยิวได้สังหารและทำลายล้างเสียห้าร้อยคน
  por-BR-2018: E na fortaleza de Susã os judeus mataram e destruíram quinhentos homens,
  deu-ELO: Und in der Burg Susan töteten die Juden und brachten um fünfhundert Mann;
  caa-caa: Y tamar taca e chinam Susa uchamsiobꞌ 500 winicobꞌ,
  eng-WYC-2018: in so much, that also in the city of Susa the Jews killed five hundred
    men, without the ten sons of Haman of the kindred of Agag, the enemy of Jews,
    of the which sons these be the names; (and so in the capital city of Susa, the
    Jews killed five hundred men, besides the ten sons of Haman, the son of Hammedatha,
    the Agagite, the enemy of the Jews, of which sons these be the names;)
  epo-epo: En la kastelurbo Ŝuŝan la Judoj mortigis kaj pereigis kvincent homojn;
  uig-PIN: Xuxan ⱪǝl’ǝsidila Yǝⱨudiylar bǝx yüz adǝmni ⱪǝtl ⱪilip yoⱪatti.
  beo-beo: Moilai bai bagade Susa amo ganodini, Yu dunu ilia da dunu 500 agoane medole
    legei dagoi.
  tpi-OTNT: Insait long Susa, dispela namba wan taun bilong gavman, ol Juda i kilim
    500 man olgeta.
  hau-SA: A mazaunin masarautar a Shusha, Yahudawa suka karkashe, suka kuma hallaka
    mutum ɗari biyar.
  uig-LAT: Shushan qel’esidila Yehudiylar besh yüz ademni qetl qilip yoqatti.
  nde-nde: Esigodlweni saseSusa, amaJuda abulala njalo achitha amadoda angamakhulu
    amahlanu.
  ton-ton: Pea naʻe tāmateʻi ʻo fakaʻauha ʻe he kakai Siu ʻae kau tangata ʻe toko
    nimangeau ʻi Susani ko e kolo fakaʻeiki.
  ces-1613: Ano i v Susan městě královském zmordovali Židé a vyhladili pět set mužů.
  eng-WMB: In the citadel of Susa, the Jews killed and destroyed five hundred men.
  tam-TCV: சூசான் கோட்டைப் பட்டணத்தில் ஐந்நூறு மனிதர்களை யூதர்கள் கொன்றொழித்தார்கள்.
  ceb-ULB: Gipamatay ug gipanglaglag sa mga Judio ang 500 ka kalalakin-an didto sa
    salipdanan sa Susa.
  mkn-mkn: Dalam itu benteng di kota Susa sandiri sa, dong bunu bekin mati 500 orang.
  pol-UBG: Nawet i w pałacu Suza Żydzi zabili i wytracili pięciuset mężczyzn;
  urd-GVU: سوسن کے قلعے میں اُنہوں نے 500 آدمیوں کو مار ڈالا،
  eng-OEBCW: In Susa the capital the Jews killed five hundred people.
  deu-1912: Und zu Schloß Susan erwürgten die Juden und brachten um fünfhundert Mann;
  kan-2017: ಯೆಹೂದ್ಯರು ಶೂಷನ್ ಕೋಟೆಯಲ್ಲೇ ಐನೂರು ಜನರನ್ನು ಕೊಂದುಬಿಟ್ಟರು.
  yap-yap: Go’ lan yu Susa ni aram fare binaw ntochuch ma 500 e girdi’ ni thang e
    pi Jew e pogofan rorad.
  hlt-MCSB: Shushan rhalmah im ah Judah rhoek loh a ngawn tih hlang ya nga milh.
  mdy-ETH: ዔያታ ዒማና ካኣቲ ካኣታዺ ዴዔ፥ ሱኡሳ ካታሞይዳ ሌሊ ዶንጎ ፄኤታ ዓሲ ዎዺ ኩርሴኔ።
  twi-ASANTE: Wɔkunkumm nnipa ahanum wɔ Susa aban no mu.
  eng-WEBU: In the citadel of Susa, the Jews killed and destroyed five hundred men.
  wal-wal: Waanna katama gidiya Suusa xallan ichchashu xeetu asaa woridosona.
  tgk-tgk: Дар худи қалъаи шоҳ яҳудиён панҷсад нафарро куштанд.
  spa-PDDPT: En la capital Susa, los judíos mataron y destruyeron a 500 hombres.
  gun-gun: Susã tetã py voi judeu kuery ojuka vy omomba quinhentos avakue ikuai va'ekue.
  agu-BL: O' cient yaj e' quim cyak'un le tnum Susa.
  ilo-ULB: Iti mismo a sarikedked ti Susa, pinapatay ken dinadael dagiti Judio ti
    limagasut a lallaki.
  kpg-kpg: I lodo Susa, di guongo dagi, digau o Jew gu daaligi nia daane e lima lau.
  uig-ARA: شۇشان قەلئەسىدىلا يەھۇدىيلار بەش يۈز ئادەمنى قەتل قىلىپ يوقاتتى.
  sus-sus: Yuwifie naxa mixi kɛmɛ suuli faxa Suse mangataa.
  pon-2006: Nan Susa, poahsoan kaunen wehio, mehn Suhs ako ahpw kemehla ohl limepwiki.
  ksd-ksd: Ma aro Susa ra kiki na varkurai ra umana Iudaia dia dia ga ubu doko a ilima
    na mar na tutana.
  tur-YTC: Yahudiler Susa Kalesi'nde beş yüz kişiyi öldürüp yok ettiler.
  ind-AYT: Di dalam kastel Susan, orang Yahudi membunuh dan membinasakan lima ratus
    orang,
  nya-nya: Ku likulu la mzinda wa Susa, Ayuda anapha ndi kuwononga anthu 500.
  kyg-kyg: Susa taonifiꞌmo gamani yafa lafi kegiꞌyafiꞌmo Yu vayaꞌmogimo faefu hataletiꞌa
    vayaꞌmo naipeletiꞌmo apaiꞌnageꞌa faliꞌnae.
  mps-mps: Te gavmango polalubo moni hanu Susade te Juda dabe augwaligo te bidi sese
    umabo 500 bidi tigidali ela muani.
  tpi-tpi: Insait long Susa, dispela namba wan taun bilong gavman, ol Juda i kilim
    500 man olgeta.
  dan-1931: I Borgen Susan dræbte og tilintetgjorde Jøderne 500 Mand;
  vie-OVCB: Tại kinh đô Su-sa, người Do Thái giết 500 người.
  guj-2017: સૂસાના મહેલમાં યહૂદીઓએ પાંચસો માણસોને મારીને તેઓનો નાશ કર્યો.
  pon-2006A: Nan Susa, poahsoan kaunen wehio, mehn Suhs ako ahpw kemehla ohl limepwiki.
  por-BRBSL: Na cidadela de Susa, os judeus mataram e destruíram quinhentos homens.
  eng-OEBUS: In Susa the capital the Jews killed five hundred people.
  cth-cth: Shushan khopui dawk tami 500touh a thei awh.
  twi-twi: Wokunkum nnipa ahannum wɔ Susa aban no mu.
  hlt-hlt: Shushan rhalmah im ah Judah rhoek loh a ngawn tih hlang ya nga milh.
  tbz-SIM: Sifubɛ do kùɔ Susi dihɛidiɛ̀ miɛkɛ bɛnìtìbɛ̀ sikɔusìnùmmù (500) ndi.
  msy-2020: Egha Susan nguibar ekiamra me gumazir 500pla mɨsoghezɨ me ariaghire.
  dop-dop: Pɑ kʋwɑ yǝlɑɑ nɑsǝlɛ nɑ nɩɩnʋwɑ (500) kɛ Susi ɩcɑtɛ tɑɑ.
  azb-azb: Yəhudilər Şuşan qalasında beş yüz nəfəri öldürüb yox etdilər. Bunlarla
    bərabər
  eng-DBY: And in Shushan the fortress the Jews slew and destroyed five hundred men.
  hin-2017: शूशन राजगढ़ में यहूदियों ने पाँच सौ मनुष्यों को घात करके नाश किया।
  wol-KYG: Ca biir Sus, péey ba, Yawut ya bóom nañu fa juróomi téeméeri nit (500),
    sànk leen.
  bjr-bjr: Susa firaa maqusaki Yuda maqannaasa 500 fasiqa kuqa nariqau.
  eng-YLT: and in Shushan the palace have the Jews slain and destroyed five hundred
    men;
  eng-WYC-2017: in so much, that also in the city of Susa the Jews killed five hundred
    men, without the ten sons of Haman of the kindred of Agag, the enemy of Jews,
    of the which sons these be the names;
  eng-WMBB: In the citadel of Susa, the Jews killed and destroyed five hundred men.
  urd-GVH: सोसन के क़िले में उन्होंने 500 आदमियों को मार डाला,
  rug-rug: Koasa ṉati vasileana nomana pa Susa si va matei ri na tie Ziu si ari ka
    lima gogoto tie.
  gaz-gaz: Gamoo Suusaa keessattis Yihuudoonni nama dhibba shan qalanii fixan.
  fra-LSG: Dans Suse, la capitale, les Juifs tuèrent et firent périr cinq cents hommes,
  yal-yal: Yahudiyane yi muxu kɛmɛ suulun faxa Suse manga taani.
  haw-1868: A ma Susana, ma ka pakaua, luku aku la na Iudaio me ka pepehi aku, i elima
    haneri kanaka.
  arb-NAV: فَأَبَادُوا فِي الْعَاصِمَةِ شُوشَنَ خَمْسَ مِئَةِ رَجُلٍ.
  ewe-ewe: Le Susa mɔ gã la me la, Yudatɔwo wu, eye wotsrɔ̃ ŋutsu alafa atɔ̃.
  eng-LEE: And in Shushan the capital the Jews slew and exterminated five hundred
    men.
  asm-FB: চুচন ৰাজকোঁঠত যিহুদী লোকসকলে পাঁচশ লোকক বধ আৰু ধ্বংস কৰিলে।
  sus-A: يُوِقِيٍ نَشَ مِشِ كّمّ سُولِ قَشَ سُسٍ مَنفَتَا.
  fra-SBL: Dans la citadelle de Suse, les Juifs tuèrent et détruisirent cinq cents
    hommes.
  hbo-hbo: וּבְשׁוּשַׁ֣ן הַבִּירָ֗ה הָרְג֤וּ הַיְּהוּדִים֙ וְאַבֵּ֔ד חֲמֵ֥שׁ מֵאֹ֖ות
    אִֽישׁ׃
  pjt-pjt: '@see-verse:EST.009.005'
  kik-kik: Nyũmba-inĩ ya mũthamaki kũu Shushani, Ayahudi nĩmooragire na makĩniina
    andũ magana matano.
  fra-NCL: Dans Suse, la capitale, les Juifs tuèrent et firent périr cinq cents hommes,
  cek-AK: Siangpahrang ohhaih Susan vangpui thungah, Judahnawk mah kami cumvai pangato
    hum o.
  cuk-cuk: Judío-dulemar, Susa-neggweburgine dulataled-ilatar (500) dule-oburgwismalad.
  uig-CYR: Шушан қәлъәсидила Йәһудийлар бәш йүз адәмни қәтл қилип йоқатти.
  tel-2017: ఒక్క షూషను కోటలోనే యూదులు 500 మందిని చంపివేశారు.
  hat-BSA: Nan sitadèl Suse la, Jwif yo te touye e detwi senk-san òm.
  kos-kos: In Susa, siti fulat sac sifacna, mwet Jew we onela mwet lumfoko.
  hbo-WLC: וּבְשׁוּשַׁ֣ן הַבִּירָ֗ה הָרְג֤וּ הַיְּהוּדִים֙ וְאַבֵּ֔ד חֲמֵ֥שׁ מֵא֖וֹת
    אִֽישׁ׃
  ibo-ibo: Nʼime obodo ahụ e wusiri ike bụ Susa, ndị Juu gburu narị ndị ikom ise laa
    ha nʼiyi.
  ory-ory: ଏହିରୂପେ ଯିହୁଦୀୟମାନେ ଶୂଶନ୍‍ ରାଜଧାନୀରେ ପାଞ୍ଚ ଶତ ଲୋକଙ୍କୁ ବଧ ଓ ବିନାଶ କଲେ।
  chk-chk: Iwe, lon Susa samolun telinimwen ewe fanü chon Juta ra niela limepükü mwän.
  rop-rop: En deya langa det taun gulum Susa, ola Juwish pipul bin kilim 500 men.
  ukr-1871: В Сузах, престольному містї, вбили Юдеї й вигубили пятьсот душ, (окрім)
  deu-1951: Auch in der Burg Susan erwürgten die Juden und brachten 500 Mann um.
