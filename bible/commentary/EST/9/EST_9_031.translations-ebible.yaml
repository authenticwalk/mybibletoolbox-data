    Esataꞌeꞌmo apakaeꞌe apakinago vayaꞌmogiꞌeꞌmo akame hisayafeꞌmo avoꞌmo kae maleꞌnaꞌa
    gemo haneꞌniye. Ani gemo neꞌyaꞌmo mo sige yulagefa aige huꞌa maisaya kavafeꞌmo
    huꞌnaꞌae.
  mps-mps: Tama dage me, te duga wąį nosali pedalubo me, dagego te Purim side te
    bodolu si te dąų ola sao, te dagego nai osogo gisiliyu, te homu sęgę me gela
    weyu ebo sogo te dąų wabo bomai po tiwai gilama yao,” po wali. “Ena Mordekai
    de te kwin Esta dali, da sigo te bomo yai po dage tigidalibolo mobao.”
  tpi-tpi: Na yupela wantaim ol tumbuna bilong yupela i kamap bihain, yupela i mas
    holim strong Ol Bikpela De Bilong Purim long taim bilong ol, olsem yupela i bin
    holim lo bilong tambu long kaikai na bihainim pasin bilong bel hevi na krai. Mi
    Mordekai wantaim Kwin Esta, mitupela i givim dispela lo long yupela olgeta.”
  dan-1931: om at holde disse Purimsdage i Hævd på den fastsatte Tid, således som
    Jøden Mordokaj og Dronning Ester havde gjort det til Pligt for dem, og således
    som de havde bundet sig selv og deres Efterkommere til de foreskrevne Faster og
    Klageråb.
  vie-OVCB: xác nhận ngày lễ Phu-rim phải được giữ hàng năm theo chỉ thị của Mạc-đô-chê
    người Do Thái và Hoàng hậu Ê-xơ-tê, và theo như toàn dân Do Thái đã ấn định cho
    họ và cho con cháu về lễ tưởng niệm ngày toàn dân kiêng ăn cầu nguyện.
  guj-2017: તે પત્રો એ જાણવા માટે મોકલવામાં આવ્યા હતા કે પૂરીમના દિવસો યહૂદી મોર્દખાય
    અને એસ્તેર રાણીએ આપેલા આદેશ પ્રમાણે અને જેમ તેઓએ પોતાને માટે તથા પોતાના સંતાનોને
    માટે ઉપવાસની તથા પોતાના વિલાપની બાબતમાં ઠરાવ કર્યો હતો, તે પ્રમાણે ઠરાવેલ સમયે
    પાળવાનો નિયમ કાયમ કરવામાં આવે.
  pon-2006A: oh kaweidkin irail oh ong kadaudokarail kan en wauneki rahn akan oh ahnsou
    kan en Purim, duwehte arail kosonned akan me pid rahnen kaisihsol oh ahnsoun mwahiei.
    Met wialahr koasoandi ehu sang rehn Mordekai oh Lih Nanmwarki Ester.
  por-BRBSL: para confirmar esses dias de Purim em seus tempos determinados, como
    Mordecai, o judeu, e Ester, a rainha, haviam decretado, e como eles haviam imposto
    a si mesmos e a seus descendentes na questão dos jejuns e de seu luto.
  eng-OEBUS: to confirm these days of Purim in their proper times, to be observed
    as Mordecai the Jew and Queen Esther had directed and as the Jews had proscribed
    for themselves and their descendants, in the matter of the fastings and their
    cry of lamentation.
  cth-cth: Ahasuerus ni uknaeram 127 touh dawk kaawm e Judahnaw pueng koe roumnae
    yuemkamcu e ca hah Mordekai ni a poe.
  twi-twi: Saa nkrataa yi ma Purim Afahyɛ a ɛyɛ afirihyiade a wodi no nnɛ yi ara no
    timii. Yudani Mordekai ne Ɔhemmea Ɛster na wɔhyɛɛ mmara no. (Nnipa no yɛɛ wɔn
    adwene sɛ wɔbɛhyɛ saa fa yi, sɛnea wɔasi no gyinae ama wɔn ho ne wɔn asefo no,
    de ama mmuadadi ne agyaadwotwa mmere no atim.)
  hlt-hlt: Purim hnin he amah tuetang vaengah Judah Mordekai neh Esther manghainu
    loh amih ham a thoh pah vanbangla a thoh puei uh. Te vaengah amamih hinglu ham
    neh a tiingan ham khaw yaehnah neh a pang ol neh a saii uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ bɛ̀ nɑ̀kɛ́ kɛ dɔ̀ bɛ̀ mbɑɑ̀ mmudítíbɔmmù bɑnni dɛ kó yɛwe. Onitipokpɑ̀ɑ̀tì
    Ɛsitɛɛ nɛ̀ Mɑɑdosee bɛɛ̀ do dɔú ndɛ kó ikuɔ́ kɛ́ ì mbo bɛ kpɛ́í nnɛ̀ bɛ yɑɑ̀bío,
    kɛ dònnɛ̀ mɛnùboúmmɛ̀ nɛ̀ yɛdɑbùò nkpɛyi.
  msy-2020: Egh ia uan ovavir borir gɨn otivamiba ko, ia Purimɨn Dughiar Ekiaba dar
    suighvɨra ikɨ. Mati ia faragha arava naviba osɨava dagheba ataghɨrazir arazimɨn
    gɨn mangɨ. Kɨ Mordekai ko Kwin Esta, ga akar gavgavir kam bar moghɨra ia ganɨngi.”
  dop-dop: Ɩlɛnɑ pɑ nɑ pɑ wɑɑlɩ lʋlʋŋ nyǝ́mɑ pɑ tɔkɩ Pulim ɑcimɑ ɑnǝɣɩ kʋyɛɛŋ wei
    Ɩsǝtɛɛ nɑ Mɑɑtosee pɑ sɩɩ-wɛ tɔ. Pɑ yɔɣɔtɑ nɔhɔkʋtʋ nɑ wulɑ nnɑ pɑɑ wii nɑ pǝ
    fɛɛ ɑcimɑ kʋyɛɛŋ ɩnɩ tɔ pǝ tɔm.
  azb-azb: Yəhudi Mordokayla mələkə Esterin onlara əmr etdikləri kimi, eləcə də tutacaqları
    oruclar və matəm vaxtları barədəki təlimatla özləri və sonrakı nəsilləri üçün
    müəyyənləşdirdikləri kimi vaxtı bəlli olan bu Purim günlərini təsis etsinlər.
  eng-DBY: to confirm these days of Purim in their fixed times, according as Mordecai
    the Jew and queen Esther had enjoined them, and as they had decreed for themselves
    and for their seed, as to the matters of the fastings and their cry.
  hin-2017: कि पूरीम के उन दिनों के विशेष ठहराए हुए समयों में मोर्दकै यहूदी और एस्तेर
    रानी की आज्ञा के अनुसार, और जो यहूदियों ने अपने और अपनी सन्तान के लिये ठान लिया
    था, उसके अनुसार भी उपवास और विलाप किए जाएँ।
  wol-KYG: ngir saxal bési Purim yooyu saa yu jotee, na leen ko Mardose Yawut ba dogalale,
    mook Lingeer Esteer. Mu dëppoo it ak na ñu dogalale seen bopp jamonoy koor ak
    ñaawlu, ñoom ak seen askan.
  bjr-bjr: Innee faqa inni ninaiqi mara kasooaqee kambiqainausa faqa innee afeekaikammasee
    inneeqa mariaqoo mi firaa masisa sararira faasaannana umaraaqa. Innee narana aurarana
    faqa nimuqusa ummaarara oosana afaqararana faqa iki raqarana faqa mi sandufana
    uaqeeufaqa qinee Moodeekaisa kuinna Estaa nammarisandiri maaqanda maa sandufana
    inni nimiqa.
  eng-YLT: to establish these days of Purim, in their seasons, as Mordecai the Jew
    hath established on them, and Esther the queen, and as they had established on
    themselves, and on their seed — matters of the fastings, and of their cry.
  eng-WYC-2017: and that they should keep the days of lots, and hallow them with joy
    in their time, as Mordecai and Esther had ordained; and they received the rules
    for the fastings, and the solemn cries, and the days of lots, to be kept of themselves
    and of their seed,
  eng-WMBB: to confirm these days of Purim in their appointed times, as Mordecai the
    Jew and Esther the queen had decreed, and as they had imposed upon themselves
    and their descendants in the matter of the fastings and their mourning.
  urd-GVH: मलिका और मर्दकी ने उन्हें दुबारा हिदायत की, “जिस तरह हमने फ़रमाया है, यह
    ईद लाज़िमन मुतैयिन औक़ात के ऐन मुताबिक़ मनानी है। इसे मनाने के लिए यों मुत्तफ़िक़
    हो जाएँ जिस तरह आपने अपने और अपनी औलाद के लिए रोज़ा रखने और मातम करने के दिन मुक़र्रर
    किए हैं।”
  rug-rug: Tozi va bakala ni sa pude kaqu ta balabala sari karua rane hire koa ri
    na sinage na sage koasa guguadi sari rane vina balabalana saripu ta pozae Purimi.
    Pana totoso kamo sari na rane si kaqu madi pa ginani sari na tie, kabo si arini
    koari na rane sara, gua sapu ta garunu koarini koe Modekae meke Esita, sa kalaho.
  gaz-gaz: Kunis akka guyyoonni Furiim kunneen akkuma Mordekaayi Yihuudichii fi Asteer
    Mootittiin isaaniif labsanitti, akkuma isaanis ofii isaaniitii fi sanyiiwwan isaaniitiif
    waaʼee soomaatii fi yeroo booʼicha isaanii ilaalchisee dhaabbatanitti yeroo murtaaʼetti
    ayyaaneffamuuf.
  fra-LSG: pour prescrire ces jours de Purim au temps fixé, comme le Juif Mardochée
    et la reine Esther les avaient établis pour eux, et comme ils les avaient établis
    pour eux-mêmes et pour leur postérité, à l’occasion de leur jeûne et de leurs
    cris.
  yal-yal: Kɛdin mɔn yi a fala Yahudiyane xa, a e xa Purimi lɔxɔne suxu e lɔxɔne yɛtɛni
    alo Marodoke nun Esita e yamarixi kii naxan yi. E yɛtɛɛn yi sun suxun nun maxandin
    lɔxɔn nagidi e tan nun e bɔnsɔnna ma.
  haw-1868: E hoopaa ia mau la Purima, i ko lakou manawa pono e like me ka Moredekai,
    ka ka Iudaio, a me ka Esetera, ka ke alii wahine i kauoha ai ia lakou, a e like
    hoi me ka lakou i hooholo ai no lakou iho, a no na keiki me na mamo a lakou, i
    na mea hoi o ka hookeai ana, a me ka uwe ana.
  arb-NAV: وَفِيهَا حَضٌّ عَلَى الاحْتِفَالِ بِهَذَيْنِ الْيَوْمَيْنِ فِي مَوْعِدَيْهِمَا
    الْمُقَرَّرَيْنِ، كَمَا أَوْجَبَ عَلَيْهِمْ مُرْدَخَايُ الْيَهُودِيُّ وَالْمَلِكَةُ
    أَسْتِيرُ، وَكَمَا تَعَهَّدُوا هُمْ وَأَلْزَمُوا نَسْلَهُمْ بِمَوَاعِيدِ الصَّوْمِ
    وَالنُّوَاحِ،
  ewe-ewe: Wodi tomefafa kple dedinɔnɔ na wo, eye woɖo na wo kple woƒe dzidzimeviwo
    be woaɖu Purim ŋkekenyui la le eɖuɣi tututu abe ale si wowɔa se siwo ku ɖe nutsitsidɔ
    kple konyifaɣiwo ŋu la dzi ene. Mordekai kple Fianyɔnu Ester siaae de se sia.
  eng-LEE: To confirm these days of Purim in their times, just as Mordecai the Jew
    and Esther the queen had enjoined on them, and as they had confirmed for themselves
    and for their seed, the matters of the fastings and their prayers.
  asm-FB: লঘোন আৰু ক্রন্দনৰ বিষয়ে ইহুদী মৰ্দখয় আৰু ৰাণী ইষ্টেৰে যিহুদী লোকসকলক আদেশ
    দিয়াৰ দৰে, নিৰূপিত সময়ত পুৰীমৰ সেই দুটা দিন নিশ্চিত কৰিবলৈয়ো এই পত্র লিখি পঠালে।
  sus-A: عٍ مَن نَشَ عَ مَسٍن يُوِقِيٍ بّ، عٍ شَ ثُرِ سَلِ لْشْييٍ رَبَ عَ وَشَتِ
    يَتِ مَ، عَلْ مٌرٌدٍكَيِ نُن مَنفّ فِنّ عٍسِتَ عٍ يَمَرِشِ كِ نَشّ. عٍ تَن نُن
    عٍ بْنسْي بِرِن شَ سُنيِ سُشُ، عٍ شَ عَلَ مَشَندِ.
  fra-SBL: pour confirmer ces jours de Pourim dans leurs temps fixés, comme l'avaient
    décrété le Juif Mardochée et la reine Esther, et comme ils l'avaient imposé à
    eux-mêmes et à leurs descendants en ce qui concerne les jeûnes et les deuils.
  hbo-hbo: לְקַיֵּ֡ם אֵת־יְמֵי֩ הַפֻּרִ֨ים הָאֵ֜לֶּה בִּזְמַנֵּיהֶ֗ם כַּאֲשֶׁר֩ קִיַּ֨ם
    עֲלֵיהֶ֜ם מָרְדֳּכַ֤י הַיְּהוּדִי֙ וְאֶסְתֵּ֣ר הַמַּלְכָּ֔ה וְכַאֲשֶׁ֛ר קִיְּמ֥וּ
    עַל־נַפְשָׁ֖ם וְעַל־זַרְעָ֑ם דִּבְרֵ֥י הַצֹּמֹ֖ות וְזַעֲקָתָֽם׃
  pjt-pjt: '@see-verse:EST.009.030'
  kik-kik: nĩgeetha marũmagie mĩthenya ĩyo ya Purimu mahinda marĩa matuĩtwo, o ta
    ũrĩa Moridekai ũrĩa Mũyahudi marĩ na Esiteri, mũtumia wa mũthamaki maamatuĩrĩire,
    na o ta ũrĩa meetuĩrĩire o ene, hamwe na njiaro ciao, ũhoro wĩgiĩ mahinda mao
    ma kwĩhinga kũrĩa irio na gũcakaya.
  fra-NCL: et la recommandation de maintenir ces jours des PURIM au temps fixé, comme
    le Juif Mardochée et la reine Esther les avaient établis pour eux, et comme ils
    les avaient établis pour eux-mêmes et pour leurs descendants, avec les jeûnes
    et leurs lamentations.
  cek-AK: Atue phak naah, Purim ni to patoh hanah, Judah kami Mordekai hoi siangpahrang
    zu Esther ih lokpaekhaih baktih toengah, angmacae hoi a caanawk dung khoek to,
    buhzahhaih hoi qahhaih tue ah patoh o hanah, lokpaekhaih to a sak hoi.
  cuk-cuk: We-gardagine, Mardoqueo, Esterʼbo Judío-dulemarga, degi, e-waganga igar
    uknaid. Purim-Iba-onoleged na gusgu-e-iba-maidba onomaloye. Deginbali, a-gardagine
    sognaibalid, igi mas-gunsuli-gudigued-e-iba onomarbaloe, degi, igi wile-itoged
    na oyomarbaloe.
  uig-CYR: Шу «Пурим» күнлири бәлгүләнгән вақитлирида өткүзүлсун, шуниңдәк Йәһудий
    Мордикай вә ханиш Әстәрниң тапилиғанлири бойичә, шундақла уларниң өз-өзигә вә
    нәслигә бекиткәнлири бойичә әйни вақиттики тутулған розилар вә көтирилгән нида-пәрядлар
    әсләп хатириләнсун, дәп тәкитлиди.
  tel-2017: యూదుడైన మొర్దెకై, ఎస్తేరు రాణి పూరీము పండగ రోజులను నిర్ధారిస్తూ ఆ ఉత్తరాలు
    రాశారు. యూదులంతా తామూ, తమ సంతతీ ఆ విధంగానే ఉపవాస, విలాప దినాలను పాటించే బాధ్యత
    తీసుకున్నారు.
  hat-BSA: pou etabli jou a Purim sila yo nan tan ki apwente, jis jan ke Mardochée
    avèk rèn Esther te etabli a pou yo menm e pou desandan pa yo avèk enstriksyon
    pou tan jèn avèk lamantasyon yo.
  kos-kos: ac oayapa oakiya tuh elos, ac fwil natulos, in akfulatye len lun Purim
    ke pacl fal, oana ke elos oakiya pac akilenyen pacl in lalo ac eoksra. Ma se inge
    sapkinyuk sel Mordecai ac Kasra Esther.
  hbo-WLC: לְקַיֵּ֡ם אֵת־יְמֵי֩ הַפֻּרִ֨ים הָאֵ֜לֶּה בִּזְמַנֵּיהֶ֗ם כַּאֲשֶׁר֩ קִיַּ֨ם
    עֲלֵיהֶ֜ם מָרְדֳּכַ֤י הַיְּהוּדִי֙ וְאֶסְתֵּ֣ר הַמַּלְכָּ֔ה וְכַאֲשֶׁ֛ר קִיְּמ֥וּ
    עַל־נַפְשָׁ֖ם וְעַל־זַרְעָ֑ם דִּבְרֵ֥י הַצֹּמ֖וֹת וְזַעֲקָתָֽם׃
  ibo-ibo: E ji akwụkwọ a mesie okwu ahụ ike na a ga-edebe ụbọchị ndị ahụ kwa afọ
    maka mmemme Purim dịka Mọdekai onye Juu na Esta nwunye eze nyere nʼiwu. Ndị Juu
    niile na ụmụ ụmụ ha ga-eme mmemme a nʼoge a kara aka, dịka ha si edebe iwu ndị
    ọzọ metụtara oge ibu ọnụ na oge iru ụjụ.
  ory-ory: ତଦନୁସାରେ ମର୍ଦ୍ଦଖୟ ନିରୂପିତ କାଳରେ ପୂରୀମ୍‍ର ସେହି ଦୁଇ ଦିନର ପାଳନ ସ୍ଥିର କରିବା
    ନିମନ୍ତେ ଅକ୍ଷଶ୍ୱେରଶ ରାଜାଙ୍କ ଅଧୀନସ୍ଥ ଏକ ଶହ ସତାଇଶ ପ୍ରଦେଶରେ ଥିବା ସମସ୍ତ ଯିହୁଦୀୟମାନଙ୍କ
    ନିକଟକୁ ଶାନ୍ତି ଓ ସତ୍ୟ-ବାକ୍ୟଯୁକ୍ତ ପତ୍ର ପ୍ରେରଣ କଲେ।
  chk-chk: A pwal mak pwe repwe föri pwüngün ekei ränin Purim a afat me lon ar kewe
    räninipin, usun Mortokai ewe re Juta me kiwiin Ester ra allük ngeniir, pwal usun
    chon Juta ra püsin eäni allük fän iter me mwirimwirir. Repwe föri pwüngün ekei
    rän, usun ra föri pwüngün ekewe ränin echikefel me ngüngüres.
  rop-rop: Dumaji imbin wandim olabat garra teiknodis langa im blanga det dubala dei
    gulum Purim blanga abumbat ebriyiya langa det rait taim. Olabat en olabat bigininimob
    garra stat dumbat wanim dubala bin dalimbat olabat blanga dum, jis laik wen olabat
    dum ola najalot ting du, en laik wen olabat oldei abum taim wen olabat nomo dagat
    daga en wen olabat sori miselp detmatj. Dijan na Modakai en Esta, det waif blanga
    det king, bin dalim olabat.
  ukr-1871: Щоб вони твердо держали сї днї Пурім в призначений час, який постановив
    про них Мардохей Юдей і цариця Естер, і як вони самі призначили їх про себе й
    про дїтей своїх, яко днї посту та покликання (до Бога).
  deu-1951: um diese Purimtage zu ihren bestimmten Zeiten festzusetzen, wie Mardochai,
    der Jude, und die Königin Ester ihnen verordnet und wie sie sie auch für sich
    selbst und für ihre Nachkommen festgesetzt hatten, nämlich die Geschichten der
    Fasten und ihrer Wehklage.
  eng-JPS: to confirm these days of Purim in their appointed times, according as Mordecai
    the Jew and Esther the queen had enjoined them, and as they had ordained for themselves
    and for their seed, the matters of the fastings and their cry.
  srp-1865: Da tvrdo drže dane Furim na vrijeme kao što im je postavio Mardohej Judejac
    i carica Jestira i kao što sami postaviše sebi i sjemenu svojemu za spomen postu
    njihovu i vikanju njihovu.
  lug-lug: n’okuwa ebiragiro nti ennaku ezo eza Pulimu zikuumibwenga mu biro byazo
    nga Omuyudaaya Moluddekaayi ne Nnabagereka Eseza bwe baabalagira, era nga bwe
    beeyama bo bennyini n’ezzadde lyabwe okusinziira ku biseera byabwe bye baayitamu
    eby’okusiiba n’okukungubaga.
  heb-heb: לקים את ימי הפרים האלה בזמניהם כאשר קים עליהם מרדכי היהודי ואסתר המלכה
    וכאשר קימו על נפשם ועל זרעם דברי הצמות וזעקתם׃
  ben-IRV: সেই চিঠি পাঠানো হয়েছিল যাতে তারা নির্দিষ্ট দিনের যিহূদী মর্দখয় ও রাণী
    ইষ্টেরের নির্দেশমত পূরীমের এই দিন দুটি পালন করবার জন্য স্থির করতে পারে, যেমন ভাবে
    তারা নিজেদের ও তাদের বংশধরদের জন্য অন্যান্য উপবাস ও বিলাপের দিন স্থির করেছিল।
  pan-pan: ਤਾਂ ਜੋ ਪੂਰੀਮ ਦੇ ਇਹਨਾਂ ਦਿਨਾਂ ਨੂੰ ਉਨ੍ਹਾਂ ਦੇ ਠਹਿਰਾਏ ਹੋਏ ਸਮੇਂ ਤੇ ਅਤੇ ਜਿਵੇਂ
    ਮਾਰਦਕਈ ਯਹੂਦੀ ਅਤੇ ਰਾਣੀ ਅਸਤਰ ਨੇ ਹੁਕਮ ਦਿੱਤਾ ਸੀ ਅਤੇ ਜਿਵੇਂ ਯਹੂਦੀਆਂ ਨੇ ਆਪਣੇ ਲਈ ਤੇ ਆਪਣੇ
    ਬੱਚਿਆਂ ਲਈ ਪੱਕਾ ਕਰਕੇ ਇਸ ਨੂੰ ਕਾਇਮ ਕਰ ਲਿਆ ਸੀ, ਉਸੇ ਅਨੁਸਾਰ ਵਰਤ ਰੱਖਣ ਅਤੇ ਵਿਰਲਾਪ ਕੀਤੇ
    ਜਾਣ।
  mya-JVB: ချိန်းချက် သောအချိန်၌ အစာရှောင်ခြင်း ၊ ဆုတောင်းခြင်း နှင့်တကွ ပုရ နေ့ တို့ကိုအမြဲစောင့်စေခြင်းငှါ၊
    အာရွှေရု နိုင်ငံ တော်တွင် တိုင်းပြည် တရာ နှစ်ဆယ် ခုနစ် ပြည်၌ ရှိသောယုဒ လူအပေါင်း
    တို့နေရာသို့ ငြိမ်သက် စေသောသစ္စာ စကား နှင့် ထိုမှာစာ ကိုမော်ဒကဲပေး လိုက်လေ၏။
  tbg-tbg: Ne kara auramate vai okararave, qutu vi vaiintirara iqi rate vai okararave,
    koqemake iriqi vintemake, nevata, nenta kuvuara ikavata, naitaramake vo ihi vo
    ihi Purimi okarara vi entaraqaa iriqi vuate. Te Kuini Estaaka Motekaikanti niara
    vi okarara iriqi vuate turo, tura.
  hmo-hmo: Umui bona emui tubudia, gabeai idia vara taudia, ese inai Purimi dina ruaosi
    do umui badinaia namonamo, edia nega korikori dekenai, umui ese aniani lasi taravatu
    bona taitai negadia ena taravatu umui badinaia hegeregerena. Lau Morodekai bona
    kwini Eseta, ai ruaosi ese inai taravatu umui dekenai ai atoa.”
  urd-urd: ताकि पूरीम के इन दिनों को उनके मुक़र्ररा वक़्त के लिए बरक़रार करे जैसा
    यहूदी मर्दकै और आस्तर मलिका ने उनको हुक्म किया था; और जैसा उन्होंने अपने और अपनी
    नसल के लिए रोज़ा रखने और मातम करने के बारे में ठहराया था।
  rus-SYN: чтобы они твердо наблюдали эти дни Пурим в свое время, какое уставил о
    них Мардохей Иудеянин и царица Есфирь, и как они сами назначали их для себя и
    для детей своих в дни пощения и воплей.
  bqc-SIM: ↄ̃ à Puliũ dikpɛpi dìlɛ a gↄↄwa, lá aàpi ń kía na Ɛsitɛɛo dìlɛnɛ́wa,
    lá ampiↄ sↄ̃ aa sì wà kɛ ń ń buiↄ ń kpɛ ń lɛyeo ń ↄↄlↄo.
  tcz-CHONGTHU: Judate mi Mordecai leh lengnu Esther in dan a anatundoh lhon Purim
    golvah hi anikho kipeh dungjuija kumseh a nit dinga ana kiphutdoh ahi. (Mipite
    hin amaho dingleh achilhah ho diuva anngol naleh lunghemna anathoh khom banguva
    hiche Purim golvah jonghi ana tundoh u ahi).
  mar-mar: पुरीम साजरा करायला लोकांस सांगण्यासाठी मर्दखयाने ही पत्रे लिहिली. आणि हा
    नवीन सण केव्हा साजरा करायचा हे ही त्याने सांगितले. यहूदी मर्दखय आणि राणी एस्तेर
    यांनी यहूद्यांसाठी आदेश पाठवले होते. यहूद्यांमध्ये आणि त्यांच्या वंशजामध्ये हा
    दोन दिवसाचा सण पक्का रुजावा म्हणून त्या दोघांनी ही कृती केली. इतर सणांच्या दिवशी
    जसे ते उपवास करून आणि शोक करून तो सण आठवणीने पाळतात तसा हा सण त्यांनी इथून पुढे
    पाळावा.
  qub-qub: Mardoqueowan rayna Ester cartata apachiran cada watalla quiquincunapis
    wamran mirajcunapis Purim fistata nishan junajcho rurananpaj. Chay cartacho mastapis
    niycaran Purim fistacho llaquicur imano ayunananpäpis.
  bqp-bqp: akũ à Purimu dikpɛ pìi dìtɛ a gↄrↄa, lákũ àpii kũ kína nanↄ Ɛsitao dìtɛńnɛ
    nà, lákũ mↄ́kↄ̃nↄ sↄ̃ ò sì ò kɛ nà kũ ń burinↄ ń kpɛ kũ lɛ́yĩnaao kũ ↄ́ↄdↄo.
  hat-hat: Lèfini, li mande yo pou ni yo ni pitit yo, ni pitit pitit yo, pou yo toujou
    fete jou chans sa yo lè dat la rive, jan Madoche ak larenn Estè te bay lòd la,
    menm jan yo te swiv lòd yo te bay pou fè jèn epi pou yo te leve men yo nan syèl
    pou plenn sò yo.
  eng-BSB: in order to confirm these days of Purim at their appointed time, just as
    Mordecai the Jew and Queen Esther had established them and had committed themselves
    and their descendants to the times of fasting and lamentation.
  eng-WEBPB: to confirm these days of Purim in their appointed times, as Mordecai
    the Jew and Esther the queen had decreed, and as they had imposed upon themselves
    and their descendants in the matter of the fastings and their mourning.
  kbq-kbq: Hagi Jiu ne' Modekai'ene kuini a' Esta'enema hu'na'a kante ante'za ana
    avoma kre atrakeno vuno eno'ma hia avomo'a Purimi knama ne-esige'zama kegavama
    hana zamofo ke eri hankaveti'ne. Hige'za Jiu vahe'mo'za ne'zama a'oma hu'za zavi
    krafama hu'naza zanku nentahi'za zamagragu'ene zamagripinti'ma fore'ma hanaza
    vahe'enenku hu'za ana knamo'a meno vugahie hu'za eri hankaveti'naze.
  nhe-BL: Huan quinnahuati ma quichihuaca nopa ilhuitl tlen itoca Purim ipan nopa
    tonali tlen quiixtlalijtoyaj Mardoqueo huan nopa Sihua Tlanahuatijquetl Ester.
    Huan quinilhui nojquiya ma quinmachtica iniixhuihua para quichihuase. Nojquiya
    quinmachti ipan nopa amatlajcuiloli sequin tlanahuatili tlen monequiyaya quitoquilise
    quema mosahuase huan ipan nopa tonali quema chocase huan tlahuelchihuase.
  bus-bus: ben à Purimu zĩbaa pì dìɛ a gurↄↄa, lán àpi kↄ̃n kína naↄ̃ Ɛsitao dìɛńnɛ
    nà, lán aↄ̃pinↄ sↄ̃ sì wà kɛ nà kↄ̃n ń boriinↄ ń kpɛɛ kↄ̃n lɛ́yinao kↄ̃n ↄ́ↄ dↄↄo.
  gub-BL: Pezapo mynykaw Purim her ma'e i'ar mehe nehe. Pemonokatu amo 'ar pezeupe
    pezuapyapyr wanupe. Pepytu'u pemai'u re a'e 'ar rehe nehe. Nezewegatete peruzar
    Monekaz ize'eg tuwihawete hemirekoete Eter ize'eg nehe no, Purim iapo pà nehe
    no, i'i wanupe.
  eng-DRA: 'And observe the days of lots, and celebrate them with joy in their proper
    time: as Mardochai and Esther had appointed, and they undertook them to be observed
    by themselves and by their seed, fasts, and cries, and the days of lots,'
