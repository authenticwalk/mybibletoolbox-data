verse: EST.009.031
translations:
  mal-C: മൊർദെഖായി എന്ന യെഹൂദനും എസ്ഥേർരാജ്ഞിയും യെഹൂദരോട് ആവശ്യപ്പെട്ടിരുന്നതുപോലെയും
    ഉപവാസത്തിന്റെയും വിലാപത്തിന്റെയും കാര്യത്തിൽ തങ്ങൾക്കും പിൻഗാമികൾക്കുംവേണ്ടിയും
    അവർ ക്രമീകരിച്ചിരുന്നതുപോലെയും പൂരീമിന്റെ ദിവസങ്ങൾ നിർദിഷ്ടസമയത്ത് ആചരിക്കേണ്ടതിന്
    കത്തുകളയച്ചു.
  deu-TKW: um diese Purimtage zu ihren bestimmten Zeiten zum Gesetze zu erheben, gleichwie
    sie der Jude Mardachai und die Königin Esther für sie zum Gesetze gemacht und
    gleichwie sie die Vorschriften in betreff der Fasten und ihrer Wehklage für sich
    selbst und für ihre Nachkommen zum Gesetze gemacht hatten.
  lin-lin: mpo na kobeta sete na tina na mikolo oyo ya Purimi ete Bayuda basengeli
    kosala Purimi yango na mikolo na yango oyo ekatama kolanda mokano ya Moyuda Maridoshe
    mpe Ester, mwasi ya mokonzi ; mpe ndenge Bayuda bakataki yango mpo na bango moko
    mpe mpo na bakitani na bango lokola tango na bango ya kokila bilei mpe ya bileli.
  eng-LSV: to establish these days of Purim, in their seasons, as Mordecai the Jew
    has established on them, and Esther the queen, and as they had established on
    themselves, and on their seed—matters of the fastings, and of their cry.
  eng-GNV: To confirme these dayes of Purim, according to their seasons, as Mordecai
    the Iewe and Ester the Queene had appointed them, and as they had promised for
    them selues and for their seede with fasting and prayer.
  eng-WEBSTER: To confirm these days of Purim in their times appointed , according
    as Mordecai the Jew and Esther the queen had enjoined them, and as they had decreed
    for themselves and for their seed, the matters of the fastings and their cry.
  nhw-BL: Huan quinnahuati ma quichihuaca nopa ilhuitl catli itoca Purim ipan nopa
    tonali catli quiixquetztoyaj Mardoqueo huan nopa Sihua Tlanahuatijquetl Ester.
    Huan quinilhui nojquiya ma quinmachtica iniixhuihua para quichihuase. Nojquiya
    quinmachti ipan nopa amacamanali sequin tlanahuatili catli monequiyaya quitoquilise
    quema mosahuase huan ipan nopa tonali quema chocase huan tlahuejchihuase.
  swh-ONEN: ili kuimarisha siku hizi za Purimu katika majira yake yaliyowekwa, kama
    Mordekai, Myahudi na Malkia Esta walivyowaamuru, na walivyojiimarisha wenyewe
    na wazao wao kuhusu nyakati za kufunga na kuomboleza.
  bba-bba: Nu bu sɔ̃ɔwɑ bɑ n dɑ tɔ̃ɔ bɑkɑ te di ten sɑɑ sɔɔ nɡe mɛ Ɛsitɛɛ kɑ Mɑɑdose
    bɑ bu sɔ̃ɔwɑ. Bɑ n dɑ ko mɛ, sere kɑ ben bibun bweserɔ nɡe mɛ bɑ kuɑ sɑnɑm mɛ
    bɑ weeweenu kuɑ bɑ nɔɔ bɔkuɑ.
  eng-KJVCPB: to confirm these days of Purim in their times appointed, according as
    Mordecai the Jew and Esther the queen had enjoined them, and as they had decreed
    for themselves and for their seed, the matters of the fastings and their cry.
  luo-luo: mar chako loso ndalo mag Purim e kindegi mowinjore, mana kaka Modekai ma
    ja-Yahudi gi Esta ma mikach ruoth nosechikogi. Barupego bende ne omiyo jo-Yahudi
    gi nyikwagi chike moko moket kuom wach tweyo chiemo kendo kuom wach ywak.
  meu-meu: unu Purimi dinadia na bae badinadia, negadia korikori ai, Morodekai, tau
    Iuda, bona Queen Eseta ese Iuda taudia vada e haḡanidia, bona idia sibodia ese
    idia bagudiai bona garadia bagudiai vada e gwau hamata, heḡereḡerena, bona edia
    anivaga bona edia taitai negadia danu.
  npi-ULB: यहूदी मोर्दकै र रानी एस्तरले यहूदीहरूलाई आज्ञा दिएझैँ तिनीहरूको तोकिएको
    समयमा पूरीमका यी दिन मान्‍न चिट्ठीहरूले निश्‍चयता दिए । यहूदीहरूले उपवास र विलापको
    समयलाई स्वीकार गरेझैँ तिनीहरूले आफू र आफ्ना सन्तानहरूका लागि यस कर्तव्यलाई पनि
    स्वीकार गरे ।
  yor-yor: Láti fi ìdí àwọn ọjọ́ ọ Purimu yìí múlẹ̀ ní àkókò tí wọ́n yàn, gẹ́gẹ́ bí
    Mordekai ará Juda, àti Esteri ayaba ti pa á láṣẹ fún wọn, àti bí wọ́n ṣe fi lélẹ̀
    fún ara wọn àti irú àwọn ọmọ wọn ní ìbámu pẹ̀lú àkókò àwẹ̀ àti ẹkún wọn.
  ind-ind: '@see-verse:EST.009.030'
  pes-OPCB: '@see-verse:EST.009.030'
  tgl-ULB: Ang mga liham na ito ay nagpatunay sa mga araw ng Purim sa kanilang mga
    itinakdang panahon, ayon sa ibinilin sa mga Judio ni Mordecai na Judio at Reyna
    Esther. Tinanggap ng mga Judio ang tungkuling ito para sa kanilang mga sarili
    at sa kanilang mga kapu-apuhan, katulad din ng pagtanggap nila sa mga panahon
    ng pag-aayuno at pagdaing.
  hui-hui: Ai tínaga waneigini mani ho aribia holebiraru tigua nde tomo nane howa
    dara ho halu dugu bialu hene biago mitangi biaho holebiradagua horo kiru Purimi
    manda bialu horo ogonilabo tagira ibirangi tomo timbuni dawalu nolene ogoni mitangi
    bialu helo biawai halimu. Modegai i̱bi Kuini Esedabi iyame mana ogoni gili bialu
    tí bibahendehondo wia haraba, lene.
  mya-mya: အ​ချိန်​ကျ​ရောက်​သော​အ​ခါ​မိ​မိ​တို့ သ​ဘော​တူ​ပြ​ဋ္ဌာန်း​ခဲ့​သည်​နှင့်​အ​ညီ
    သူ တို့​နှင့်​သူ​တို့​၏​သား​မြေး​များ​သည်​အ​စာ ရှောင်​ခြင်း၊ ဝမ်း​နည်း​မြည်​တမ်း​ခြင်း​တို့​ကို
    ပြု​သည့်​ပြင်​ပု​ရ​နေ့​များ​ကို​စောင့်​ရန်​ညွှန် ကြား​လေ​သည်။ ဤ​ညွှန်​ကြား​ချက်​သည်
    မိ​ဖု​ရား​ဧ​သ​တာ​နှင့်​ယု​ဒ​အ​မျိုး​သား မော်​ဒ​ကဲ​တို့​အ​မိန့်​ထုတ်​ပြန်​ချက်​ဖြစ်
    သည်။-
  bod-N: ཡ་ཧུ་དཱ་པ་མོར་དོ་ཀཱ་ཨི་དང་རྒྱལ་མོ་ཨེས་སི་ཐེར་གཉིས་ཀྱི་གཏན་ཁེལ་བཞིན་དུ། དུས་ལྟར་པུ་རིམ་ཞེས་པའི་ཉིན་མོ་འདི་གཉིས་བརྩི་སྲུང་བྱེད་དགོས་པ་དང་།
    ཡང་ཡ་ཧུ་དཱ་པ་རྣམས་ཀྱིས་རང་ཉིད་དང་བུ་རྒྱུད་རྣམས་ལ་ཁས་བླངས་པ་བཞིན་དུ། སྨྱུང་གནས་བསྲུང་བ་དང་ཞུ་འབོད་བྱེད་པར་བསྐུལ་ཏོ།
    །
  sna-sna: kuti asimbise mazuva aya ePurimu panguva dzaakatsaurirwa, sokurayirwa kwazvakaitwa
    naModhekai muJudha navaHosi Esteri, uye sezvavakanga vazvimisira ivo navana vavo
    munguva dzavo dzokutsanya nokuchema.
  spa-BLM: para confirmar estos días de Purim en sus tiempos señalados, como habían
    decretado Mardoqueo el judío y la reina Ester, y como se habían impuesto a sí
    mismos y a sus descendientes en materia de ayunos y de luto.
  cac-cac: Ix lajvi chi', ix alchaji to yovalil tz'och q'uin̈ yic Purim d'a sc'ual
    chequelxo ix ajcani, icha val ix yutej vin̈aj Mardoqueo yed' ix reina Ester chi'
    yalani. Yovalil sc'anab'ajej eb' yed' pax yin̈tilal eb' yic snachajcot tzec'ojc'olal
    yed' cusc'olal.
  swh-ULB: Na kuthibitisha siku za Purimu sawa sawa na maelekezo ya Modekai na Esta
    yaliyowataka Wayahudi waadhimishe. Wayahudi wakatii maagizo kwa ajili yao na uzao
    wao, kama walivyotii siku za kufunga na kuomboleza.
  bel-bel: каб яны цьвёрда спраўлялі гэтыя дні Пурым у свой час, як пастанавіў пра
    іх Мардахэй Юдэй і царыца Эстэр, і як яны самыя назначылі іх сабе і дзецям сваім
    у дні посту і ляманту.
  deu-ELBBK: um diese Purimtage in ihren bestimmten Zeiten festzusetzen, so wie Mordokai,
    der Jude, und die Königin Esther es ihnen festgesetzt hatten und wie sie es für
    sich selbst und für ihre Nachkommen festgesetzt hatten, nämlich die Angelegenheit
    der Fasten und ihrer Wehklage.
  mbb-OT: ne insuǥù dutun te surat he silibraha zan is andew te Purim te hustu he
    timpu sumalà te insuǥù ni Mordecai he Judio, he iyan daan insuǥù ni Rayna Ester.
    Edsunuzen dan heini, iring te kedsaunuza zan wey te menge kevuwazan dan te menge
    sulunuzen mehitenged te kebpuasa wey kedlalew.
  mal-2015: അവൻ അഹശ്വേരോശിന്റെ രാജ്യത്തിലുൾപ്പെട്ട നൂറ്റിരുപത്തേഴു സംസ്ഥാനങ്ങളിലെ
    സകലയെഹൂദന്മാർക്കും സമാധാനവും സത്യവുമായുള്ള വാക്കുകളോടുകൂടിയ എഴുത്തു അയച്ചു.
  rmc-rmc: Me, e kraľovna Ester, the o Mordekaj dav kada inepos Purim, hoj pes te
    doľikerel pro furt; andre oda džives, so sas imar avridino, a mušinen les tumen
    the tumari caľi famelija, o čhave the tumare potomki, te doľikeren a te ačhen
    andre oda džives andro postos zorale rovibnaha.“
  nlg-nlg: Rana gegere-tutughuni raeni toro tatea geke ghaghua tua iga na vanga koukolu-togotogo
    ni ghanaghana-oliana na bongi keri tara vola iga tana mate tara piti-dilaa vanira
    tua, mana kabu koukolu-togotogo haia tughu niulu tana bonana tara talua tua geke
    kale iga, taonia na vetena toro talua rogaira Mordecai na tinoni ni Jew maia vinahogho
    Esther. Na lei vure tara detea tana ghanaghanadira ge kara kabu taonia na vanga
    koukolu-togotogo eni, te vagha tara detea tua tana ghanaghana-dira vanira gaira
    heghedira mana lei hala kuladira, ge kara talua na bona ni dikalio mana talukaa
    ni vanga/maturutoo ni vanga.
  pes-OPV: تا این دو روز فوریم را در زمان معین آنها فریضه قرار دهند، چنانکه مردخای
    یهودی و استر ملکه بر ایشان فریضه قرار دادند و ایشان آن را بر ذمه خود و ذریت خویش
    گرفتند، به یادگاری ایام روزه و تضرع ایشان.
  ron-1924: ынтэринд цинеря ачестор зиле Пурим ла время хотэрытэ, кум ле рындуисерэ
    иудеул Мардохеу ши ымпэрэтяса Естера пентру ей ши кум ши ле рындуисерэ ши пентру
    ей ыншишь ши пентру сэмынца лор, ку прилежул постулуй лор ши ципетелор лор.
  ben-OBCV: সেই চিঠি পাঠানো হয়েছিল যেন তারা নির্দিষ্ট সময়ে ইহুদি মর্দখয় ও রানি
    ইষ্টেরের নির্দেশমত পূরীমের এই দিন দুটি পালন করবার জন্য স্থির করতে পারে, যেমনভাবে
    তারা নিজেদের ও তাদের বংশধরদের জন্য অন্যান্য উপবাস ও বিলাপের সময় স্থির করেছিল।
  lex-lex: La' horat de, de eriwra Yahudi re la' meni-meni to' de hota retlia pa ir
    ror walia ira duratni-waitni yana rhoratdoinia rahe'i-rahepur la' lera-lera Purim,
    la' ler maka Mordekhai nora ratu Ester rakot oleka de la' horatni ralamni. Ne
    hota ramuki-rahepru la lera maroro'a re la'a anni-anni nekpa rlernohora hya' maka
    nhi'inde Yahudi re rhi' nohora oleka la' lera-lera re maka ha rtutg olek pa ratahan
    lara nora raluli-rahona, totpena rpolu-rwak la Uplerlawna.
  som-som: si loo adkeeyo maalmahaas FUURIIM la yidhaahdo wakhtigooda, sidii ay u
    amreen Yuhuudigii Mordekay iyo Boqorad Esteer, iyo sidii ay iyagu nafsaddooda
    iyo farcankooda ugu amreen xaalkii soonka iyo qayladoodii.
  lat-VUC: 'observantes dies sortium, et suo tempore cum gaudio celebrarent: sicut
    constituerant Mardochæus et Esther, et illi observanda susceperunt a se, et a
    semine suo, jejunia, et clamores, et sortium dies,'
  eng-ASVBT: to confirm these days of Purim in their appointed times, according as
    Mordecai the Jew and Esther the queen had enjoined them, and as they had ordained
    for themselves and for their seed, in the matter of the fastings and their cry.
  ita-1885: Per fermar l'osservanza di que' giorni di Purim a' lor tempi; siccome
    Mardocheo Giudeo, e le regina Ester, aveano loro ordinato; e come eglino stessi
    aveano preso sopra sè, e sopra la lor posterità; insieme co' digiuni e con le
    grida che vi si devono usare.
  eng-ULB: These letters confirmed the days of Purim at their appointed times, as
    Mordecai the Jew and Queen Esther obligated the Jews. The Jews accepted this obligation
    for themselves and their descendants, just as also they accepted times of fasting
    and lamenting.
  spa-VBL: Establecieron estos días de Purim en su momento, tal como lo habían ordenado
    Mardoqueo el judío y la reina Ester, comprometiéndose ellos y sus descendientes
    a los tiempos de ayuno y luto.
  fra-_FOB: Pour établir ces jours de Purim en leur saison, comme le Juif Mardochée
    et la reine Esther les avaient établis pour eux, et comme ils les avaient établis
    pour eux-mêmes et pour leur postérité, à l'occasion de leurs jeûnes et de leurs
    lamentations.
  mal-mal: അവൻ അഹശ്വേരോശിന്റെ രാജ്യത്തിലുൾപ്പെട്ട നൂറ്റിരുപത്തേഴ് (127) സംസ്ഥാനങ്ങളിലെ
    എല്ലാ യെഹൂദന്മാർക്കും സമാധാനവും സത്യവുമായ വാക്കുകളോടുകൂടി എഴുത്ത് അയച്ചു.
  urd-GVR: malikā aur Mardakī ne unheṅ dubārā hidāyat kī, “Jis tarah ham ne farmāyā
    hai, yih īd lāziman muta'ayyin auqāt ke ain mutābiq manānī hai. Ise manāne ke
    lie yoṅ muttafiq ho jāeṅ jis tarah āp ne apne aur apnī aulād ke lie rozā rakhne
    aur mātam karne ke din muqarrar kie haiṅ.”
  suz-BL: मिनु मेको यहूदी मोरदेकै नु पिपीम एस्‍तरमी दोदेंशो देंसा, मोदेंशो पा पुरीम
    चाड ठीक नाक्‍तीमी पचा कली ब्रेक्‍शो बाक्‍त। मिनु यहूदीपुकीमी आंम कली नु आन चच
    युइ आन कली “मेको पुरीम चाड पचा माल्‍ब” दे आन थुंमी मिम्‍चा माल्‍नीम। मेको माइजा
    बाक्‍तीक नाक्‍त आन रोंका पशो नेल्‍ल मिम्‍चा माल्‍नीम।
  ita-1927: per fissar bene que’ giorni di Purim nelle loro date precise, come li
    aveano ordinati il Giudeo Mardocheo e la regina Ester, e com’essi stessi li aveano
    stabiliti per sé e per i loro discendenti, in occasione del loro digiuno e del
    loro grido.
  ckb-ckb: بۆ چەسپاندنی دوو ڕۆژەکەی پوریم لە کاتی دیاریکراوی خۆی. هەروەک مۆردەخای
    جولەکە و شاژنە ئەستێر داوایان لێیان کرد، ئەوانیش بۆ خۆیان و نەوەکانیان پەسەندیان
    کرد کە بەڕۆژوو بن و شین بگێڕن.
  eng-BBE: Giving the force of law to these days of Purim at their fixed times, as
    they had been ordered by Mordecai the Jew and Esther the queen, and in keeping
    with the rules they had made for themselves and their seed, in connection with
    their time of going without food and their cry for help.
  kan-OKCV: ಇದಲ್ಲದೆ ಈ ಪೂರಿಮ್ ದಿನಗಳನ್ನು ಯೆಹೂದ್ಯನಾದ ಮೊರ್ದೆಕೈಯೂ ರಾಣಿಯಾದ ಎಸ್ತೇರಳೂ ಎಲ್ಲಾ
    ಯೆಹೂದ್ಯರಿಗೂ, ಅವರ ಸಂತಾನದವರಿಗೂ ಉಪವಾಸ ಮಾಡಿ, ದುಃಖಿಸುವ ಕಾಲವನ್ನು ಸ್ಥಿರಪಡಿಸಿದ ಪ್ರಕಾರವೇ
    ಈ ಪೂರಿಮ್ ದಿನವನ್ನು ಸ್ಥಿರಪಡಿಸುವುವಂತೆ ಆಜ್ಞಾಪಿಸಿದ್ದರು.
  tam-2017: அவன் அகாஸ்வேருவின் ராஜ்ஜியத்திலுள்ள நூற்றிருபத்தேழு நாடுகளிலும் இருக்கிற
