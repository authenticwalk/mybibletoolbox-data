verse: EST.009.023
translations:
  mal-C: അങ്ങനെ യെഹൂദർ, തങ്ങൾ ആരംഭിച്ച ആഘോഷം തുടരാനും മൊർദെഖായി തങ്ങൾക്ക് എഴുതിയതുപോലെ
    പ്രവർത്തിക്കാനും തീരുമാനിച്ചു.
  deu-TKW: Und die Juden machten das, was sie zu thun begonnen, und was Mardachai
    an sie geschrieben hatte, zum feststehenden Brauche.
  lin-lin: Bayuda bandimaki kokoba kosala feti oyo mpe bakomaki kosala makambo oyo
    Maridoshe akomelaki bango.
  eng-LSV: And the Jews have received that which they had begun to do, and that which
    Mordecai has written to them,
  eng-GNV: And the Iewes promised to do as they had begun, and as Mordecai had written
    vnto them,
  eng-WEBSTER: And the Jews undertook to do as they had begun, and as Mordecai had
    written to them;
  nhw-BL: Huajca nopa israelitame pejque quichijtinemij ni ilhuitl ipan sesen xihuitl
    quen Mardoqueo quinijcuilhuilijtoya ma quichihuaca.
  swh-ONEN: Hivyo Wayahudi walikubali kuendeleza sherehe walizokuwa wamezianza, wakifanya
    lile Mordekai alilokuwa amewaandikia.
  bba-bba: Mɑ Yuubɑ bɑ Mɑɑdosen ɡere ye mɛm nɔɔwɑ, bɑ wurɑ tɔ̃ɔ bɑkɑ te, tu ko wororu.
  eng-KJVCPB: And the Jews undertook to do as they had begun, and as Mordecai had
    written unto them;
  luo-luo: Omiyo jo-Yahudi noyie dhi nyime gitimo nyasi mane gisechako timo ka gitimo
    gima Modekai nosendikonegi.
  meu-meu: Bena Iuda taudia na e gwau hamata, sibodia vada e matamaia bona Morodekai
    ese vada e tore henidia heḡereḡerena ai bae karaia.
  npi-ULB: त्यसैले मोर्दकैले तिनीहरूलाई जे लेखेका थिए त्‍यो गरेर यहूदीहरूले थालनी
    गरेका उत्सवलाई तिनीहरूले निरन्तरता दिए ।
  yor-yor: Bẹ́ẹ̀ ni àwọn Júù gbà láti máa ṣe àjọyọ̀ tí wọ́n ti bẹ̀rẹ̀, wọ́n ń ṣe bí
    Mordekai ti kọ̀wé sí wọn.
  ind-ind: Orang Yahudi pun meneruskan apa yang sudah diperintahkan Mordekai. Mereka
    sepakat untuk mengadakan perayaan setiap tahun pada hari yang sudah ditentukan.
  pes-OPCB: قوم یهود پیشنهاد مردخای را پذیرفتند و از آن پس، همه ساله این روز را جشن
    گرفتند.
  tgl-ULB: Kaya nagpatuloy ang mga Judio sa pagdiriwang ng kanilang nasimulan, paggawa
    sa kung ano ang isinulat ni Mordecai sa kanila.
  hui-hui: Ani layagola Yu wali agalirume Modegaihanda bi layadagua bialu howa mani
    tinaga mana bu hinuwa mali bibahendengi turu halu biaabo haga hene.
  mya-mya: ယု​ဒ​အ​မျိုး​သား​တို့​သည်​မော်ဒကဲ​၏​ညွှန် ကြား​ချက်​များ​ကို​လိုက်​နာ​ကြ​သ​ဖြင့်
    ထို ပွဲ​တော်​ကို​နှစ်​စဉ်​နှစ်​တိုင်း​ကျင်း​ပ​သည့် ဋ္ဌ​လေ့​ထုံး​စံ​ဖြစ်​လာ​သည်။
  bod-N: དེ་ནས་ཡ་ཧུ་དཱ་པ་རྣམས་ཀྱིས་མོར་དོ་ཀཱ་ཨིས་ཁོ་རང་ཚོར་བྲིས་པའི་ཡི་གེ་བཞིན་དུ་བྱེད་པ་དང་།
    ཐོག་མར་ཇི་ལྟར་བསྲུངས་པ་བཞིན་ཉིན་མོ་དེ་གཉིས་བསྲུང་བར་ཁས་བླངས་སོ། །
  sna-sna: Naizvozvo vaJudha vakabvumirana kuita zvavakanga vatanga, nokuita zvavakanga
    vanyorerwa naModhekai.
  spa-BLM: Los judíos aceptaron la costumbre que habían iniciado, como les había escrito
    Mardoqueo,
  cac-cac: A jun ley ix schec tz'ib'chaj vin̈aj Mardoqueo chi', ix ochcan sb'eyb'aloc
    eb' israel chi'.
  swh-ULB: Wayahudi wakaendelea na maadhimisho wakifanya kile ambacho Modekai alikuwa
    amewaandikia.
  bel-bel: І прынялі Юдэі тое, што ўжо самі пачалі рабіць, і пра што Мардахэй напісаў
    ім,
  deu-ELBBK: Und die Juden nahmen als Brauch an, was sie zu tun angefangen und was
    Mordokai ihnen geschrieben hatte.
  mbb-OT: Ne midtuman te menge Judio sikan is pahayag ni Mordecai pinaaǥi te surat
    ne nehimu he sevaha he sulunuzen dan is kada tuig he kedsilibraha zutun.
  mal-2015: അങ്ങനെ യെഹൂദന്മാർ തങ്ങൾ തുടങ്ങിയിരുന്നതും മൊർദ്ദെഖായി തങ്ങൾക്കു എഴുതിയിരുന്നതുമായ
    കാര്യം ഒരു ചട്ടമായി കൈക്കൊണ്ടു.
  rmc-rmc: Avke o Židi oda priile a chudle te kerel, sar lenge oda pisinďa o Mordekaj,
  nlg-nlg: Keri ke, ma gaira rana lei vure ni Jew tara taonia nina ghanaghana Mordecai,
    mara vuivunia na goni taoniana tughu niulu te vaghaa na vavatadira
  pes-OPV: پس یهودیان آنچه را که خود به عمل نمودن آن شروع کرده بودند و آنچه را که
    مردخای به ایشان نوشته بود، بر خود فریضه ساختند.
  ron-1924: Иудеий с-ау ындаторат сэ факэ чея че ши ынчепусерэ сэ факэ ши че ле скрисесе
    Мардохеу.
  ben-OBCV: কাজেই ইহুদিরা যেমন আরম্ভ করেছিল এবং মর্দখয় তাদের যেমন লিখেছিলেন সেইভাবে
    দিন দুটি পালন করতে তারা রাজি হল।
  lex-lex: Riy Yahudi honona re ratu rhu'ru-rhelam la Mordekhai lirni-tunnu mak ha
    nakota, pede rhi'a lera he'i-hepru maka ha rakot oleka re de emekwalima ira deullu-tatarni
    la'a anni-anni.
  som-som: Oo Yuhuuddiina waxay aqbaleen inay sameeyaan wixii ay bilaabeen, iyo sidii
    Mordekay uu iyaga u soo qoray,
  lat-VUC: Susceperuntque Judæi in solemnem ritum cuncta quæ eo tempore facere cœperant,
    et quæ Mardochæus litteris facienda mandaverat.
  eng-ASVBT: And the Jews undertook to do as they had begun, and as Mordecai had written
    unto them;
  ita-1885: E i Giudei accettarono di far ciò che aveano cominciato, e ciò che Mardocheo
    avea loro scritto.
  eng-ULB: So the Jews continued the celebration they had begun, doing what Mordecai
    had written to them.
  spa-VBL: Los judíos acordaron continuar con lo que ya habían comenzado a hacer,
    siguiendo lo que Mardoqueo les había escrito.
  fra-_FOB: Les Juifs adoptèrent donc ce qu'ils avaient commencé de faire, et ce que
    leur avait écrit Mardochée.
  mal-mal: അങ്ങനെ യെഹൂദന്മാർ തങ്ങൾ തുടങ്ങിയിരുന്നതും മൊർദെഖായി തങ്ങൾക്ക് എഴുതിയിരുന്നതുമായ
    കാര്യം ഒരു നിയമമായി സ്വീകരിച്ചു.
  urd-GVR: Mardakī kī in hidāyāt ke mutābiq in do dinoṅ kā jashn dastūr ban gayā.
  suz-BL: मोपतीके यहूदीपुकीमी मोरदेकै आ ब्रेक्‍शो खोदेंशो पचा गोम्‍तेक्‍म। मिनु मेको
    मोदेंशो पा गेना हना यो पचा कली आन लोव़ थोक्‍ताक्‍म।
  ita-1927: I Giudei s’impegnarono a continuare quello che avean già cominciato a
    fare, e che Mardocheo avea loro scritto;
  ckb-ckb: ئیتر جولەکەکان داواکارییەکەی مۆردەخایان پەسەند کرد، بەردەوام بوون لەو ئاهەنگگێڕانەی
    دەستیان پێی کردبوو.
  eng-BBE: And the Jews gave their word to go on as they had been doing and as Mordecai
    had given them orders in writing;
  kan-OKCV: ಆದ್ದರಿಂದ ಯೆಹೂದ್ಯರು ಮೊರ್ದೆಕೈಯು ತಮಗೆ ಬರೆದ ಪ್ರಕಾರವಾಗಿ, ತಾವು ಆರಂಭಮಾಡಿದ್ದ ಸಂಭ್ರಮವನ್ನು
    ಮುಂದುವರಿಸಲು ಒಪ್ಪಿಕೊಂಡರು.
  tam-2017: அப்பொழுது யூதர்கள் தாங்கள் செய்யத்துவங்கியபடியும் மொர்தெகாய் தங்களுக்கு
    எழுதினபடியும் செய்யச் சம்மதித்தார்கள்.
  spa-RV-1909: Y los Judíos aceptaron hacer, según habían comenzado, lo que les escribió
    Mardochêo.
  ron-BTF: Şi iudeii au acceptat să facă ceea ce au început, şi ceea ce le-a scris
    Mardoheu.
  eng-WEBP: The Jews accepted the custom that they had begun, as Mordecai had written
    to them,
  eng-FBV: The Jews agreed to continue what they had already started doing, following
    what Mordecai had written to them.
  nld-1939: De Joden moesten dus als een instelling aanvaarden, wat ze zelf reeds
    begonnen waren te doen, en wat Mordokai hun nu schriftelijk beval.
  nch-BL: Huajca nopa israelitame pejque quichijtinemij ni ilhuit ipan sesen xihuit
    quej Mardoqueo quinijcuilhuilijtoya ma quichihuaca.
  vie-1934: Dân Giu-đa nhận làm theo việc mình đã khởi làm, và theo điều Mạc-đô-chê
    đã viết gởi cho mình;
  hin-CV: यहूदी इस समय के लिए सहमत हो गए-जैसा उन्हें मोरदकय द्वारा आदेश दिया गया था.
  spa-BES: Y los judíos dieron su palabra para continuar como lo habían estado haciendo
    y como Mardoqueo les había dado órdenes por escrito;
  tdx-tdx: Aa le rinambe’ o nte-Iehodao ty hanao i niorota’ iareoy naho i nanokira’
    i Mordekay am’ iereoy;
  tha-KJV: พวกยิวจึงตกลงกระทำตามที่เขาตั้งต้นแล้ว และตามที่โมรเดคัยเขียนไปถึงเขา
  por-BR-2018: E os judeus aceitaram fazer o que já tinham começado assim como o que
    Mardoqueu havia lhes escrito.
  deu-ELO: Und die Juden nahmen als Brauch an, was sie zu tun angefangen, und was
    Mordokai ihnen geschrieben hatte.
  caa-caa: Y bꞌan cocha era tin e tuobꞌ e Israel cay ucojcobꞌ e nojqꞌuin era tama
    inteꞌ inteꞌ año, tuaꞌ acꞌapa uchiobꞌ bꞌan cocha chꞌar tzꞌijbꞌabꞌir umen e Mardoqueo.
  eng-WYC-2018: And the Jews received into a solemn custom all those things, which
    they began to do in that time, and which things Mordecai had commanded by letters
    to be done. (And so the Jews undertook as a festive custom all these things, which
    they began to do at that time, and which Mordecai had commanded in his letters
    to be done.)
  epo-epo: Kaj la Judoj akceptis tion, kion ili jam mem komencis fari kaj pri kio
    skribis al ili Mordeĥaj.
  uig-PIN: Xu sǝwǝbtin Yǝⱨudiylar dǝslǝp baxliƣan xu ⱨeytni dawamlaxturuxⱪa wǝ xuningdǝk
    Mordikayning ularƣa yazƣanlirinimu orunlaydiƣanƣa wǝdǝ berixti.
  beo-beo: Amaiba:le, Yu dunu da Modigai ea sia:i defele hamoi dagoi. Amalu fa:no,
    ilia da amo lolo nasu, ode huluane hahamona ahoana.
  tpi-OTNT: Olsem na ol Juda i bihainim tok bilong Mordekai na ol i mekim dispela
    pasin bilong amamas long olgeta yia.
  hau-SA: Ta haka, Yahudawa suka yarda su ci gaba da bikin da suka fara, suna aikata
    abin da Mordekai ya rubuta musu.
  uig-LAT: Shu sewebtin Yehudiylar deslep bashlighan shu héytni dawamlashturushqa
    we shuningdek Mordikayning ulargha yazghanlirinimu orunlaydighan’gha wede bérishti.
  nde-nde: Ngakho amaJuda avuma ukuqhubeka ngamadili entokozo ayewaqalile, esenza
    lokho uModekhayi ayewabhalele ngakho.
  ton-ton: Pea naʻe alea ʻae kakai Siu ke fai pe ʻo hangē ko ia kuo nau kamata, pea
    hangē ko ia naʻe tohi ʻe Motekiai kiate kinautolu;
  ces-1613: 'I přijali to všickni Židé, že budou činiti to, což začali, a což jim
    psal Mardocheus:'
  eng-WMB: The Jews accepted the custom that they had begun, as Mordecai had written
    to them,
  tam-TCV: எனவே யூதர்கள், மொர்தெகாய் தங்களுக்கு எழுதியபடிச் செய்து, தாங்கள் தொடங்கியிருந்த
    கொண்டாட்டத்தைத் தொடர்ந்துசெய்ய சம்மதித்தார்கள்.
  ceb-ULB: Busa gipadayon sa mga Judio ang kasaulogan nga ilang nasugdan, ug gibuhat
    kung unsa ang gisulat ni Mordecai kanila.
  mkn-mkn: Tarima itu surat yang Mordekai su tulis dong, ju orang Yahudi tarima bae,
    ais bekin hari bae tiap taon bagitu.
  pol-UBG: Wszyscy Żydzi przyjęli to, co sami zaczęli czynić, a co napisał im Mardocheusz;
  urd-GVU: مردکی کی اِن ہدایات کے مطابق اِن دو دنوں کا جشن دستور بن گیا۔
  eng-OEBCW: So what the Jews had begun to do they adopted as a custom, just as Mordecai
    had written to them.
  deu-1912: 'Und die Juden nahmen''s an, was sie angefangen hatten zu tun und was
    Mardochai an sie schrieb:'
  kan-2017: ಅದರಂತೆ ಯೆಹೂದ್ಯರು ಮೊರ್ದೆಕೈಯ ಪತ್ರದಲ್ಲಿ ನಿರೂಪಿತವಾದದ್ದನ್ನು ಅಂಗೀಕರಿಸಿ, ಆ ವರ್ಷದಲ್ಲಿ
    ನಡೆದ ಉತ್ಸವವು ತಮ್ಮಲ್ಲಿ ವಾರ್ಷಿಕೋತ್ಸವವಾಗಿ ಆಚರಿಸಬೇಕೆಂದು ಗೊತ್ತುಮಾಡಿಕೊಂಡರು.
  yap-yap: Ma aram me fol e pi Jew ko tin keyog Mordekai ni ngar rin’ed, me par fare
    madnom nib yalen ni yima rin’ ni gubin e duw.
  hlt-MCSB: Saii hamla a phueng uh tih Mordekai loh amih ham a daek pah te tah Judah
    rhoek long khaw a doe uh.
  mdy-ETH: ዬያሮ ዓይሁዶ ዓሳ ሜርዴኪዮሴ ዔያቶ ዓይሤ ዓይሢፆ ዔኬኔ፤ ዬያይዲ ዔርቴ ቦንቾዋ ሌዓ ሌዓ ቦንቻኒ ዔኤዔኔ።
  twi-ASANTE: Enti, Yudafoɔ no faa Mordekai adwenkyerɛ no, hyɛɛ afirinhyia amanneɛ
    no ase.
  eng-WEBU: The Jews accepted the custom that they had begun, as Mordecai had written
    to them,
  wal-wal: Odettin Aihudati Marddikiyoosi immido azazuwaa ekkidi, eti bonchchanau
    doommido baalaa laittan laittan aggennan bonchchanau maayidosona.
  tgk-tgk: Ҳамин тавр, яҳудиён ба Мордахай гӯш карда, қарор доданд, ки идро чун анъана
    қабул намоянду ҳамасола ҷашн бигиранд.
  spa-PDDPT: Y los judíos se comprometieron a seguir esa práctica ya iniciada como
    Mardoqueo les escribió,
  gun-gun: Ha'e ramo judeu kuery ojou porã okuapy guekorã va'ekue py ae ha'e rami
    ikuai aguã, Mordecai ojapo ukaague rami vy.
  agu-BL: Ej nin ncha'tz jalu', cyakil yi e' judiy na chiban tane'n yi jun k'eja'tz,
    chi cawbe'n cyetz tan Mardoqueo.
  ilo-ULB: Isu nga intultuloy dagiti Judio ti narugianda a panagrambak, ar-aramidenda
    no ania ti insurat ni Mardokeo kadakuada.
  kpg-kpg: Gei digau o Jew huogodoo gu hagalongo gi Mordecai, gu daudali nia mee a maa
    huogodoo ala ne hai bolo gi heia, gei nia laangi aanei la guu hai nia laangi e budubudu
    go digaula nia ngadau huogodoo.
  uig-ARA: شۇ سەۋەبتىن يەھۇدىيلار دەسلەپ باشلىغان شۇ ھېيتنى داۋاملاشتۇرۇشقا ۋە شۇنىڭدەك
    موردىكاينىڭ ئۇلارغا يازغانلىرىنىمۇ ئورۇنلايدىغانغا ۋەدە بېرىشتى.
  sus-sus: Yuwifie naxa Morodekayi xa yaamari suxu, na naxa findi naamunyi ra e bɛ
    ɲɛ yo ɲɛ.
  pon-2006: Mehn Suhs kan eri kapwaiada en Mordekai kehkehlik kan, oh re kin wia tiahk
    pwukat nan sounpar koaros.
  ksd-ksd: Ma ra umana Iudaia dia ga mulaot ba da pait vatikene ra magit di ga pait
    vatavuna, ma varogop ma ra tinata Mordekai i ga tumu ia pire diat.
  tur-YTC: Yahudiler, Mordekay'ın kendilerine yazdığı gibi, başlattıkları geleneği
    kabul ettiler.
  ind-AYT: Orang Yahudi menerima apa yang telah mereka mulai lakukan dan apa yang
    telah Mordekhai tuliskan kepada mereka.
  nya-nya: Choncho Ayuda anavomereza kusunga masikuwa ngati a chikondwerero monga
    analembera Mordekai.
  kyg-kyg: Motekaiꞌa ani gemo avoꞌmo kae maleꞌnigeꞌapaeꞌmo Yu vayaꞌmogimo akame huꞌa
    muki kafugaꞌae kafugaꞌaeꞌmo hopa kavaꞌmo huꞌa maiꞌnae.
  mps-mps: Tama te Juda dabe augwaligo te Mordekaigo po wali pelama, tama augwaligo
    te wiegi yai homu pemene ebo kolesaga te tigidali kibu bede yai dao.
  tpi-tpi: Olsem na ol Juda i bihainim tok bilong Mordekai na ol i mekim dispela pasin
    bilong amamas long olgeta yia.
  dan-1931: Og Jøderne vedtog, at det, som de nu for første Gang havde gjort, og som
    Mordokaj havde skrevet til dem om, skulde være en fast Skik.
  vie-OVCB: Người Do Thái vẫn tiếp tục giữ ngày lễ này, theo yêu cầu của Mạc-đô-chê.
  guj-2017: તેઓએ પોતે જે કરવા માંડ્યું હતું તથા મોર્દખાયે તેઓ ઉપર જે લખ્યું હતું તે
    પ્રમાણે કરવાનું યહૂદીઓએ સ્વીકાર્યું.
  pon-2006A: Mehn Suhs kan eri kapwaiada en Mordekai kehkehlik kan, oh re kin wia
    tiahk pwukat nan sounpar koaros.
  por-BRBSL: Os judeus aceitaram o costume que haviam iniciado, como Mordecai lhes
    havia escrito,
  eng-OEBUS: So what the Jews had begun to do they adopted as a custom, just as Mordecai
    had written to them.
  cth-cth: Judahnaw ni hai nueng a sak e Mordekai a dei e patetlah pou sak a hanlah
    a lungkuep awh.
  twi-twi: Enti Yudafo no faa Mordekai adwenkyerɛ no, fii afirihyia amanne no ase.
  hlt-hlt: Saii hamla a phueng uh tih Mordekai loh amih ham a daek pah te tah Judah
    rhoek long khaw a doe uh.
  tbz-SIM: Kɛ̀ Sifubɛɛ yie mMɑɑdosee bɛ́i ntì, kɛ̀ dɛ kó dibɑnnii nɑɑ́ mbɛ kó ikuɔ́.
  msy-2020: Ezɨ Judaba Mordekai me mɨkemezɨ moghɨn ami. Ezɨ dughiar kamɨn azeniba
    vaghvagha me avughsa ikia isam gamuava apa, egha biziba uari ikarvagha uari ganɨdir
    arazir kam, a men arazir me zurara damuamimɨn mɨn oto.
  dop-dop: 'Ḿpʋ́ɣʋ́ Yutɑ nyǝ́mɑ mʋwɑ nti Mɑɑtosee ŋmɑɑwɑ tɔ nɑ pɑ́ sɩɩ sɩ: Tɩ́ɩ́ lɑkɩ
    ḿpʋ́ɣʋ́ pɑɑ pǝnɑɣɑ ŋkɑ.'
  azb-azb: Yəhudilər özləri başladığı kimi Mordokayın yazılı əmrinə görə buna əməl
    etməyə razı oldular.
  eng-DBY: And the Jews undertook to do as they had begun, and as Mordecai had written
    to them.
  hin-2017: अतः यहूदियों ने जैसा आरम्भ किया था, और जैसा मोर्दकै ने उन्हें लिखा, वैसा
    ही करने का निश्चय कर लिया।
  wol-KYG: Ba mu ko defee Yawut ya sasoo la ñu tàmbali woona def, di wormaal yooyu
    bés, na leen ko Mardose bindale.
  bjr-bjr: Miqi qimasoofaqa Yuda maqannaasa Moodeekaina ufa afaqeeqa aiqama aukuanaki
    mi oosannana auqaidaqa asasi mariqau.
  eng-YLT: And the Jews have received that which they had begun to do, and that which
    Mordecai hath written unto them,
  eng-WYC-2017: And the Jews received into a solemn custom all those things, which
    they began to do in that time, and which things Mordecai had command-ed by letters
    to be done.
  eng-WMBB: The Jews accepted the custom that they had begun, as Mordecai had written
    to them,
  urd-GVH: मर्दकी की इन हिदायात के मुताबिक़ इन दो दिनों का जशन दस्तूर बन गया।
  rug-rug: Ke lulia ri na tie Ziu sa tinarae gua sapu va turua Modekae, ke sa rane
    qetuqetu hie si ta tavete pa doduru vuaheni.
  gaz-gaz: Akkasiin Yihuudoonni akkuma Mordekaayi isaaniif barreessetti ayyaana ayyaaneffachuu
    jalqaban sana itti fufuuf walii galan.
  fra-LSG: Les Juifs s’engagèrent à faire ce qu’ils avaient déjà commencé et ce que
    Mardochée leur écrivit.
  yal-yal: Yahudiyane yi Marodoke a yamarin suxu, a findi e namunna ra ɲɛɛ yo ɲɛɛ
  haw-1868: Hoao na Iudaio e hana e like me ka lakou i hoomaka ai, a e like hoi me
    ka Moredekai i palapala aka ai ia lakou.
  arb-NAV: فَقَبِلَ الْيَهُودُ مَا عَرَضَهُ عَلَيْهِمْ مُرْدَخَايُ، وَاسْتَمَرُّوا
    يَحْتَفِلُونَ بِذَلِكَ الْيَوْمِ فِي كُلِّ سَنَةٍ،
  ewe-ewe: Ale Yudatɔwo lɔ̃ heɖua ŋkeke la abe ale si wodze egɔmee ene ɖe nu si Mordekai
    ŋlɔ na wo la nu.
  eng-LEE: And the Jews took upon themselves that which they had begun already to
    do, and that which Mordecai had written unto them.
  asm-FB: মৰ্দখয়ে যিহুদী লোকসকললৈ যি কৰিবলৈ লিখিছিল; আৰু যি দৰে তেওঁলোকে আৰম্ভ কৰিছিল,
    সেই দৰেই উৎসৱ উদযাপন কৰি থাকিল।
  sus-A: يُوِقِيٍ نَشَ مٌرٌدٍكَيِ شَ يَامَرِ سُشُ، نَ نَشَ قِندِ نَامُنيِ رَ عٍ بّ
    حّ يٌ حّ.
  fra-SBL: Les Juifs acceptèrent la coutume qu'ils avaient commencée, comme Mardochée
    le leur avait écrit,
  hbo-hbo: וְקִבֵּל֙ הַיְּהוּדִ֔ים אֵ֥ת אֲשֶׁר־הֵחֵ֖לּוּ לַעֲשֹׂ֑ות וְאֵ֛ת אֲשֶׁר־כָּתַ֥ב
    מָרְדֳּכַ֖י אֲלֵיהֶֽם׃
  pjt-pjt: '@see-verse:EST.009.022'
  kik-kik: Nĩ ũndũ ũcio Ayahudi magĩtĩkĩra gũthiĩ na mbere na gũkũngũĩra ũguo maambĩrĩirie,
    magekaga ũrĩa Moridekai aamandĩkĩire.
  fra-NCL: Les Juifs adoptèrent pour usage, ce qu’ils avaient déjà commencé à faire
    et ce que Mardochée leur écrivit.
  cek-AK: Mordekai mah ca pat ih baktih toengah, Judahnawk mah sak amtong o;
  cuk-cuk: Ar igi Mardoqueo gardagi-narmakar ega igar-uksagusa, deyobi, Judío-dulemar
    we-iba-onoleged onodii gumaloye sogsamalad.
  uig-CYR: Шу сәвәптин Йәһудийлар дәсләп башлиған шу һейтни давамлаштурушқа вә шуниңдәк
    Мордикайниң уларға язғанлириниму орунлайдиғанға вәдә беришти.
  tel-2017: అప్పుడు యూదులు తాము మొదలు పెట్టిన దాన్ని కొనసాగిస్తూ మొర్దెకై తమకు రాసిన
    ప్రకారం చేస్తామని అంగీకరించారు.
  hat-BSA: Konsa, Jwif yo te acheve fè sa ke yo te kòmanse fè a e menm sa ke Mardochée
    te ekri yo.
  kos-kos: Ke ma inge mwet Jew elos oru oana ma Mordecai el sapkakin nu selos, ac
    elos mutawauk in akfulatye len inge ke yac nukewa.
  hbo-WLC: וְקִבֵּל֙ הַיְּהוּדִ֔ים אֵ֥ת אֲשֶׁר־הֵחֵ֖לּוּ לַעֲשׂ֑וֹת וְאֵ֛ת אֲשֶׁר־כָּתַ֥ב
    מָרְדֳּכַ֖י אֲלֵיהֶֽם׃
  ibo-ibo: Ya mere, ndị Juu kwenyere ịga nʼihu ime mmemme a nke ha malitere ime, dịka
    Mọdekai si deere ha ya,
  ory-ory: ତହିଁରେ ଯିହୁଦୀୟମାନେ ଯେପରି ଆରମ୍ଭ କରିଥିଲେ ଓ ମର୍ଦ୍ଦଖୟ ଯେପରି ଲେଖିଥିଲେ, ସେମାନେ
    ତଦ୍ରୂପ ବ୍ୟବହାର କରିବାକୁ ସମ୍ମତ ହେଲେ;
  chk-chk: Iei usun chon Juta ra sopwela le föri ar ränin chulap usun mine ra fen
    popuetä, usun Mortokai a mak ngeniir.
  rop-rop: Wal ola Juwish pipul bin duwit wanim Modakai bin dalim olabat en ebriyiya
    deibin dum lagijat.
  ukr-1871: І прийняли Юдеї те, що вже сами почали чинити, й про що Мардохей написав
    до них,
  deu-1951: Und die Juden machten sich das, was sie zu tun angefangen hatten und was
    ihnen Mardochai vorgeschrieben hatte, zur Gewohnheit.
  eng-JPS: And the Jews took upon them to do as they had begun, and as Mordecai had
    written unto them;
  srp-1865: I primiše svi Judejci da èine što su poèeli i što im pisa Mardohej.
  lug-lug: Awo Abayudaaya ne basuubiza okukola nga bwe baatandika, nga Moluddekaayi
    bwe yabawandiikira.
  heb-heb: וקבל היהודים את אשר החלו לעשות ואת אשר כתב מרדכי אליהם׃
  ben-IRV: তাতে ইহুদীরা যেমন আরম্ভ করেছিল এবং মর্দখয় তাদের যেমন লিখেছিলেন সেইভাবে
    দিন দুটি পালন করতে তারা রাজি হল।
  pan-pan: ਅਤੇ ਜਿਵੇਂ ਯਹੂਦੀਆਂ ਨੇ ਇਸ ਦਿਨ ਨੂੰ ਮਨਾਉਣਾ ਸ਼ੁਰੂ ਕੀਤਾ ਸੀ ਅਤੇ ਜਿਵੇਂ ਮਾਰਦਕਈ ਨੇ
    ਉਨ੍ਹਾਂ ਨੂੰ ਲਿਖਿਆ ਸੀ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਇਸ ਰੀਤ ਨੂੰ ਮਨਾਉਣਾ ਸਵੀਕਾਰ ਕਰ ਲਿਆ,
  mya-JVB: လူတို့ကလည်း ၊ ပြု စ ရှိ၍ မော်ဒကဲ မှာ လိုက် သည်အတိုင်း အမြဲပြုပါမည်ဟု ဝန်ခံ
    ကြ၏။
  tbg-tbg: Motekaiva vi uvara tumanta Iutaa vatanaa vika viva tuntemake, vo ihi vo
    ihi vi ovatara ne vaura.
  hmo-hmo: Unai dainai Iuda taudia be idia gwauhamata, idia ese Morodekai ena revareva
    ena oda hereva be lagani ta ta ibounai dekenai do idia karaia.
  urd-urd: यहूदियों ने जैसा शुरू किया था और जैसा मर्दकै ने उनको लिखा था, वैसा ही करने
    का ज़िम्मा लिया।
  rus-SYN: И приняли Иудеи то, что уже сами начали делать, и о чем Мардохей написал
    к ним,
  bqc-SIM: Yudaↄ zɛ̀ ń yã́ pↄ́ Maadose kɛ̃̀nɛ́o, ↄ̃ dikpɛ pↄ́ aa kɛ̀pi gↄ̃̀nɛ́ fɛlɛkaa
    ũ.
  tcz-CHONGTHU: Hiti chun Judaten Mordecai thilgon hohi anop peh un, hiche hi kumseh
    in achepi tauvin ahi.
  mar-mar: मर्दखयाने त्यांना लिहिले होते त्याप्रमाणे यहूद्यांनी सुरवात केली होती तो
    उत्सव त्यांनी पुढेही चालू ठेवला.
  qub-qub: Chayno cashanpitami Mardoqueo isquirbircur apachishanta Israel runacunaga
    custumriman ticrachiran.
  bqp-bqp: Yudanↄ zɛ̀ kũ yã kũ Mↄdekai kɛ̃̀ńnɛo, akũ dikpɛ kũ ò kɛ̀ pìi gↄ̃̀ńnɛ
    futɛokarayã ũ.
  hat-hat: Se konsa, jwif yo pran abitid mete jou sa yo apa, jan yo te konmanse fè
    l' la, dapre sa Madoche te ekri yo.
  eng-BSB: So the Jews agreed to continue the custom they had started, as Mordecai
    had written to them.
  eng-WEBPB: The Jews accepted the custom that they had begun, as Mordecai had written
    to them,
  kbq-kbq: Ana hige'za Jiu vahe'mo'za hu'za, Amama eri agafama hu'nazana hu vava huta
    vugahune nehu'za, Modekaia'ma hiankegura mago zamarimpa hu'naze
  nhe-BL: Huajca nopa israelitame pejque quichijtinemij ni ilhuitl ipan sesen xihuitl
    queja Mardoqueo quinijcuilhuilijtoya ma quichihuaca.
  bus-bus: Yudanↄ zɛ̀ kↄ̃n yã kɛ̀ Mↄdekai kɛ̃̀ńnɛo, ben zĩbaa kɛ̀ aↄ̃ↄ kɛ̀ pì gↄ̃̀ńnɛ
    fɛɛakaarayã ũ.
  gub-BL: Monekaz umuapyk Zutew wanemiapo kwer paw pape rehe. Uzypyrog a'e 'ar mehe
    a'e ma'e rehe ima'enukwaw pà mynykawhu iapo pà wà. A'e re uzapo a'e mynykawhu
    kwarahy nànàn wà.
  eng-DRA: And the Jews undertook to observe with solemnity all they had begun to
    do at that time, which Mardochai by letters had commanded to be done.
