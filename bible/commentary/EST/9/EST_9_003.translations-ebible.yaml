verse: EST.009.003
translations:
  mal-C: മൊർദെഖായിയോടുള്ള ഭയംനിമിത്തം പ്രവിശ്യകളിലെ എല്ലാ പ്രഭുക്കന്മാരും, രാജപ്രതിനിധികളും
    ദേശാധിപതികളും ഭരണാധിപന്മാരും യെഹൂദരെ സഹായിച്ചു.
  deu-TKW: Und alle Obersten der Provinzen und die Satrapen und Statthalter und Beamten
    des Königs unterstützten die Juden, denn der Schrecken vor Mardachai war auf sie
    gefallen.
  lin-lin: Bakalaka nyonso ya bituka, bayangeli ya bituka oyo mokonzi atiaki, bayangeli
    mpe bakalaka ya mokonzi basungaki Bayuda, pamba te bazalaki na somo monene ya
    Maridoshe.
  eng-LSV: And all heads of the provinces, and the lieutenants, and the governors,
    and those doing the work that the king has, are lifting up the Jews, for a fear
    of Mordecai has fallen on them;
  eng-GNV: 'And all the rulers of the prouinces, and the princes and the captaines,
    and the officers of the King exalted the Iewes: for the feare of Mordecai fell
    vpon them.'
  eng-WEBSTER: And all the rulers of the provinces, and the lieutenants, and the deputies,
    and officers of the king helped the Jews; because the fear of Mordecai fell upon
    them.
  nhw-BL: Huan nojquiya nochi gobernadores, tequitini huan catli quihuicayayaj tequiticayotl
    campa hueli ipan tlen hueli altepeme quinpalehuiyayaj israelitame pampa quiimacasiyayaj
    itequiticayo Mardoqueo pampa quimatque para yaya se israelita huan quicactoyaj
    nochi catli panoc ica ya.
  swh-ONEN: Nao wakuu wote wa majimbo, majemadari, watawala na maafisa wa mfalme wakawasaidia
    Wayahudi, kwa sababu walimhofu Mordekai.
  bba-bba: Sinɑ bokon tem beri berikɑn wiruɡibu kɑ win sinɑ ɑsɑkpɔbu kɑ win tem wiruɡibu
    kɑ win tiin sɔm kowobu bɑ kɑ Yuubɑ yɔ̃rɑ domi bɑ Mɑɑdosen bɛrum mɔ.
  eng-KJVCPB: And all the rulers of the provinces, and the lieutenants, and the deputies,
    and officers of the king, helped the Jews; because the fear of Mordecai fell upon
    them.
  luo-luo: Kendo jodongo duto mag gwenge, gi askeche, gi jotelo, gi jorit chik mag
    ruoth nokonyo jo-Yahudi nikech negiluoro Modekai.
  meu-meu: Bona basileia lohiadia bona heitatao taudia bona hekwara taudia bona hanua
    pavapavana ena hesiai taudia iboudiai ese Iuda taudia e durudia, badina be Morodekai
    garina e gariva.
  npi-ULB: सबै प्रान्तका अधिकारीहरू, प्रान्तीय गभर्नरहरू, सथानीय गभर्नरहरू र राजाका
    प्रशासकहरूले यहूदीहरूलाई मदत गरे किनकि तिनीहरूमाथि मोर्दकैको डर परेको थियो ।
  yor-yor: Gbogbo àwọn ọlọ́lá ìgbèríko, àwọn alákòóso, àwọn baálẹ̀ àti àwọn onídàájọ́
    ọba ran àwọn Júù lọ́wọ́, nítorí wọ́n bẹ̀rù u Mordekai.
  ind-ind: Semua para pembesar dan para pejabat di seluruh wilayah kekuasaan raja
    Ahasweros memilih untuk membantu orang-orang Yahudi karena takut kepada Mordekai.
  pes-OPCB: تمام حاکمان و استانداران، مقامات مملکتی و درباریان از ترس مردخای، به یهودیان
    کمک می‌کردند؛
  tgl-ULB: Lahat ng mga opisyal ng mga lalawigan, ang mga panlalawigang gobernador,
    ang mga gobernador, at ang mga tagapangasiwa ng hari, tumulong sa mga Judio dahil
    sa takot kay Mordecai na bumagsak sa kanila.
  hui-hui: Gabumane dindi emene emene hondo biraga bibahende hearubi gabumane agali
    haguane hearu bibahendebi kininaga biabe hondo haga bibahende hearumebi Modegaihondo
    gi howa tigua Yu wali agali biamogo bialu hene.
  mya-mya: အ​မှန်​အား​ဖြင့်​ဆို​သော်​အုပ်​ချုပ်​ရေး​မှူး များ၊ ဘု​ရင်​ခံ​များ​နှင့်​ဘု​ရင့်​အ​မှု​တော်
    ထမ်း​များ​ဖြစ်​သည့်​ပြည်​နယ်​အ​ရာ​ရှိ အ​ပေါင်း​တို့​သည် မော်​ဒ​ကဲ​ကို​ကြောက်​လန့်
    သ​ဖြင့်​ယု​ဒ​အ​မျိုး​သား​တို့​အား​ကူ​ညီ ကြ​လေ​သည်။-
  bod-N: དེ་ནས་ལྗོངས་སོ་སོའི་དཔོན་རིགས་དང་སྤྱི་དཔོན། འགོ་དཔོན། རྒྱལ་པོའི་ལས་གཉེར་པ་ཀུན་མོར་དོ་ཀཱ་ཨི་ལ་སྐྲག་པའི་རྐྱེན་གྱིས་ཡ་ཧུ་དཱ་པ་རྣམས་ལ་དཔུང་གྲོགས་བྱས་སོ།
    །
  sna-sna: Uye makurukota ose enyika, navakuru vehondo, vabati namachinda amambo vakabatsira
    vaJudha, nokuti vakanga vava kutya Modhekai.
  spa-BLM: Todos los príncipes de las provincias, los gobernadores locales, los intendentes
    y los que se ocupaban de los asuntos del rey ayudaban a los judíos, porque el
    temor a Mardoqueo había caído sobre ellos.
  cac-cac: Masanil eb' vin̈ nivac yajal ay d'a junjun macan̈ smacb'en vin̈ rey chi'
    yed' eb' vin̈ nivac yopisio, ix yac'och sb'a eb' vin̈ yed' eb' israel, yujto ix
    te xiv eb' vin̈ d'a vin̈aj Mardoqueo chi',
  swh-ULB: Wakuu wote wa majimbo, maakida na magavana, na watawala wa mfalme, waliwasaidia
    Wayahudi kwa kuwa hofu ya Modekai ilikuwa imewaangukia.
  bel-bel: І ўсе князі ў вобласьцях і сатрапы, і вобласьценачальнікі і выканаўцы дзеяў
    царскіх падтрымлівалі Юдэяў, бо напаў на іх страх перад Мардахэем.
  deu-ELBBK: Und alle Fürsten der Landschaften und die Satrapen und die Statthalter
    und diejenigen, die die Geschäfte des Königs besorgten, unterstützten die Juden;
    denn die Furcht vor Mordokai war auf sie gefallen.
  mbb-OT: Ne is langun he lavew he menge upisyal ziyà te menge prubinsya, wey is menge
    gubirnedur, menge pengulu wey menge sineriǥan te hadì, midtevangan dan is menge
    Judio su egkahandek dan man ki Mordecai.
  mal-2015: സകലസംസ്ഥാനപ്രഭുക്കന്മാരും രാജപ്രതിനിധികളും ദേശാധിപതികളും രാജാവിന്റെ കാര്യക്കാരന്മാരും
    മൊർദ്ദെഖായിയെയുള്ള പേടി അവരുടെമേൽ വീണിരുന്നതുകൊണ്ടു യെഹൂദന്മാർക്കു സഹായം ചെയ്തു.
  rmc-rmc: Paľis savore princi, uradňika the guvernera andral savore provinciji ačhenas
    paš o Židi, bo avľa pre lende bari dar anglo Mordekaj.
  nlg-nlg: Ma gaira udolu na lei tinoni nagho tana kisumate, na lei vinahogho, agaira
    udolu arahei tara vunaghini na lei samalaghi tana lei bubulo maira tara lutu tana
    vale sulena na vunaghi haba, tara hangara na lei vure ni Jew na mataghuniana pana
    talumavaana Mordecai.
  pes-OPV: و جمیع روسای ولایتها و امیران و والیان و عاملان پادشاه، یهودیان را اعانت
    کردند زیرا که ترس مردخای برایشان مستولی شده بود،
  ron-1924: Ши тоць май-марий цинутурилор, кэпетенииле оштирий, дрегэторий, службаший
    ымпэратулуй ау сприжинит пе иудей дин причина фричий пе каре ле-о инсуфла Мардохеу.
  ben-OBCV: সকল রাজ্যের অভিজাত লোকেরা, শাসনকর্তারা, কর্মকর্তারা এবং রাজার কর্মকর্তারা
    ইহুদিদের সাহায্য করলেন, কারণ মর্দখয়ের ভয় তাদের গ্রাস করেছিল।
  lex-lex: Nahmenmen nanama o'ta-mat la luwu-a'na re honona makden la propinsi me
    o'ta-mat makden la'a bupati ne la' walia gubernur-gubernur la'a lodna-hairi rwaldioinia
    pa rhima-rre' owa'an riy Yahudi re yoma ramta'at la Mordekhai.
  som-som: Oo waxaa Yuhuuddii caawiyey amiirradii gobollada oo dhan, iyo saraakiishii,
    iyo taliyayaashii, iyo kuwii boqorka hawshiisii qaban jiray oo dhan, maxaa yeelay,
    iyagu waxay ka cabsanayeen Mordekay.
  lat-VUC: Nam et provinciarum judices, et duces, et procuratores, omnisque dignitas
    quæ singulis locis ac operibus præerat, extollebant Judæos timore Mardochæi,
  eng-ASVBT: And all the princes of the provinces, and the satraps, and the governors,
    and they that did the king’s business, helped the Jews; because the fear of Mordecai
    was fallen upon them.
  ita-1885: E tutti i principi delle provincie, ed i satrapi, ed i governatori, e
    coloro che facevano le faccende del re, favorivano i Giudei; perciocchè lo spavento
    di Mardocheo era caduto sopra loro.
  eng-ULB: All the officials of the provinces, the provincial governors, the governors,
    and the king's administrators, helped the Jews because the fear of Mordecai had
    fallen on them.
  spa-VBL: Todos los funcionarios de las provincias, los jefes, los gobernadores y
    los funcionarios del rey ayudaron a los judíos, porque tenían miedo de Mardoqueo.
  fra-_FOB: Et tous les chefs des provinces, les satrapes, les gouverneurs, et ceux
    qui faisaient les affaires du roi, soutenaient les Juifs, parce que la crainte
    qu'on avait de Mardochée les avait saisis.
  mal-mal: സകലസംസ്ഥാനപ്രഭുക്കന്മാരും രാജപ്രതിനിധികളും ദേശാധിപതികളും രാജാവിന്റെ ഭരണാധികളും
    മൊർദെഖായിയെ ഭയം ആയിരുന്നതുകൊണ്ട് യെഹൂദന്മാർക്ക് സഹായം ചെയ്തു.
  urd-GVR: Sāth sāth sūboṅ ke shurafā, gawarnaroṅ, hākimoṅ aur dīgar shāhī afsaroṅ
    ne Yahūdiyoṅ kī madad kī, kyoṅki Mardakī kā ḳhauf un par tārī ho gayā thā,
  suz-BL: मिनु मोरदेकै कली तशा, हिंतीके रागी नेल्‍ल ङा हुकुम पाइबपुकी, सरकार ङा गेय
    पाइबपुकी नु ठेयब मुर नेल्‍लेमी यहूदी आन कली वारच पाम्‍तेक्‍म।
  ita-1927: E tutti i capi delle province, i satrapi, i governatori e quelli che facevano
    gli affari del re dettero man forte a i Giudei, perché lo spavento di Mardocheo
    s’era impossessato di loro.
  ckb-ckb: هەموو سەرکردەکانی هەرێمەکان، میر و پارێزگار و لێپرسراوەکانی پاشاش یارمەتی
    جولەکەکانیان دەدا، چونکە ترسی مۆردەخای لەسەریان نیشتبوو.
  eng-BBE: And all the chiefs and the captains and the rulers and those who did the
    king's business gave support to the Jews; because the fear of Mordecai had come
    on them.
  kan-OKCV: ಇದಲ್ಲದೆ ಪ್ರಾಂತಗಳ ಉಪರಾಜರೂ, ಪ್ರತಿನಿಧಿಗಳೂ, ಅಧಿಪತಿಗಳೂ, ಅರಸನ ಕೆಲಸದವರೂ ಯೆಹೂದ್ಯರಿಗೆ
    ಸಹಾಯ ಮಾಡಿದರು. ಏಕೆಂದರೆ ಮೊರ್ದೆಕೈಯ ಭಯ ಅವರಿಗಿತ್ತು.
  tam-2017: நாடுகளின் எல்லா அதிகாரிகளும், ஆளுநர்களும், பிரபுக்களும், ராஜாவின் நிர்வாகிகளும்,
    யூதர்களுக்குத் துணையாக நின்றார்கள்; மொர்தெகாயினால் உண்டான பயம் அவர்களைப் பிடித்தது.
  spa-RV-1909: Y todos los príncipes de las provincias, y los virreyes, y capitanes,
    y oficiales del rey, ensalzaban á los Judíos; porque el temor de Mardochêo había
    caído sobre ellos.
  ron-BTF: Şi toţi conducătorii provinciilor şi locotenenţii şi prefecţii şi ofiţerii
    împăratului, au ajutat pe iudei, pentru că teama de Mardoheu a căzut asupra lor.
  eng-WEBP: All the princes of the provinces, the local governors, the governors,
    and those who did the king’s business helped the Jews, because the fear of Mordecai
    had fallen on them.
  eng-FBV: All the officials of the provinces, the chief officers, the governors,
    and the king's officials helped the Jews, because they were afraid of Mordecai.
  nld-1939: Alle vorsten der provincies, de stadhouders, de landvoogden en de koninklijke
    beambten ondersteunden de Joden, daar zij bang waren voor Mordokai.
  nch-BL: Huan nojquiya nochi gobernadores, tequichihuani huan cati quihuicayayaj
    tequiticayot campa hueli ipan ten hueli altepeme quinpalehuiyayaj israelitame
    pampa quiimacasiyayaj itequiticayo Mardoqueo pampa quimatque para yaya se israelita
    huan quicactoyaj nochi ten panoc ica ya.
  vie-1934: Các đầu trưởng của những tỉnh, các quan trấn thủ, các quan cai quản, cùng
    những người coi việc vua, đều giúp đỡ dân Giu-đa, vì họ kính sợ Mạc-đô-chê.
  hin-CV: यहां तक कि सारे राज्यों के हाकिमों, उपराज्यपालों, राज्यपालों तथा राजा के
    कर्मचारियों पर मोरदकय का ऐसा सशक्त आतंक छाया हुआ था, कि वे यहूदियों के पक्ष में
    होकर उनकी सहायता में लग गए.
  spa-BES: Y todos los jefes, los capitanes, los gobernantes y los que hicieron los
    negocios del rey dieron apoyo a los judíos; porque el miedo a Mardoqueo había
    venido sobre ellos.
  tdx-tdx: Le nañolotse o nte-Iehodao ze hene beim-pifelehañeo naho o soro­tào naho
    o mpifelekeo vaho ze nitoloñe amy mpanjakay iaby; ie fa nidoiñe am’ iereo ty fihembañañe
    i Mordekay.
  tha-KJV: บรรดาเจ้านายทั้งปวงของมณฑล และสมุหเทศาภิบาล และผู้ว่าราชการเมือง และเจ้าหน้าที่ราชการก็ช่วยพวกยิวด้วย
    เพราะความกลัวโมรเดคัยครอบงำเขา
  por-BR-2018: E todos os governadores das províncias, e os sátrapas, e os líderes,
    e os oficiais do rei, auxiliavam os judeus; porque o temor a Mardoqueu tinha caído
    sobre eles,
  deu-ELO: Und alle Fürsten der Landschaften und die Satrapen und die Landpfleger
    und diejenigen, welche die Geschäfte des Königs besorgten, unterstützten die Juden;
    denn die Furcht vor Mordokai war auf sie gefallen.
  caa-caa: Y tunor e ajcꞌamparobꞌ tama inteꞌ inteꞌ departamento, y tin e ajwinquirobꞌ
    y tin e ajcꞌotorerobꞌ tuaꞌ e rey cay ubꞌijnuobꞌ tuaꞌ utacriobꞌ tin e tuobꞌ e Israel
    umen que war ubꞌacriobꞌ e Mardoqueo.
  eng-WYC-2018: For why both the judges, dukes, and procurators of provinces, and
    each dignity, that were sovereigns of all places and works, enhanced the Jews,
    for the dread of Mordecai (was upon them), (And the judges, governors, and procurators
    of the provinces, who were the rulers of all the places and works, helped the
    Jews, because they all feared Mordecai,)
  epo-epo: Kaj ĉiuj landestroj, satrapoj, regionestroj, kaj oficistoj de la reĝo favoris
    la Judojn, ĉar falis sur ilin timo antaŭ Mordeĥaj.
  uig-PIN: Ⱨǝrⱪaysi ɵlkilǝrdiki bǝglǝr, waliylar, ɵlkǝ baxliⱪliri, xundaⱪla padixaⱨning
    ixlirini ijra ⱪilƣuqilarning ⱨǝmmisi Yǝⱨudiylarni ⱪollidi; qünki Mordikaydin bolƣan
    ⱪorⱪunq ularni basⱪanidi.
  beo-beo: Dafawane! Fifi asi gala eagene ouligisu dunu, hina dunu amola hina bagade
    ea ouligisu dunu huluane da Modigaiba:le beda:i. Amaiba:le, ilia da Yu dunu fawane
    fidisu.
  tpi-OTNT: Na olgeta kiap bilong olgeta provins na olgeta gavman na olgeta man bilong
    bosim wok bilong king, ol tu i helpim ol Juda, long wanem, ol i pret long Mordekai.
  hau-SA: Dukan sarakuna larduna, da hakimai, da gwamnoni da kuma ma’aikatan sarki
    suka taimaki Yahudawa, domin tsoron Mordekai ya kama su.
  uig-LAT: Herqaysi ölkilerdiki begler, waliylar, ölke bashliqliri, shundaqla padishahning
    ishlirini ijra qilghuchilarning hemmisi Yehudiylarni qollidi; chünki Mordikaydin
    bolghan qorqunch ularni basqanidi.
  nde-nde: Ngakho zonke izikhulu zezabelo, iziphathamandla, ababusi kanye lezisebenzi
    zenkosi bancedisa amaJuda, ngoba besesaba uModekhayi.
  ton-ton: Pea naʻe tokoni ki he kakai Siu ʻae ngaahi tuʻi ʻoe ngaahi puleʻanga, mo
    e kau matāpule, mo e kau tokoni, mo e kau matāpule ʻae tuʻi; he naʻe tō kiate
    kinautolu ʻae manavahē kia Motekiai.
  ces-1613: A všickni hejtmané krajin, i knížata a vývodové, i správcové díla královského
    v poctivosti měli Židy; nebo strach Mardocheův na ně připadl.
  eng-WMB: All the princes of the provinces, the local governors, the governors, and
    those who did the king’s business helped the Jews, because the fear of Mordecai
    had fallen on them.
  tam-TCV: நாடுகளின் எல்லா உயர்குடி மனிதரும், அரச பிரதிநிதிகளும், ஆளுநர்களும், அரசனின்
    நிர்வாகிகளும் யூதர்களுக்கு உதவி செய்தார்கள். ஏனெனில், மொர்தெகாயைப் பற்றிய பயம்
    அவர்களைப் பிடித்துக்கொண்டது.
  ceb-ULB: Mitabang sa mga Judio ang tanang opisyal sa mga probinsya, mga gobernador
    sa probinsya, mga gobernador, ug mga tigdumala sa hari, tungod kay midangat kanila
    ang pagkahadlok kang Mordecai.
  mkn-mkn: 'Ais orang bésar samua di itu 127 propinsi, andia: pagawe istana, gubernor,
    deng bangsawan dong, cari jalan ko mau tolong orang Yahudi dong, te dong su takut
    sang Mordekai.'
  pol-UBG: I wszyscy przełożeni prowincji, satrapowie, namiestnicy i urzędnicy królewscy
    popierali Żydów, bo padł na nich strach przed Mardocheuszem.
  urd-GVU: ساتھ ساتھ صوبوں کے شرفا، گورنروں، حاکموں اور دیگر شاہی افسروں نے یہودیوں
    کی مدد کی، کیونکہ مردکی کا خوف اُن پر طاری ہو گیا تھا،
  eng-OEBCW: All the princes of the provinces and the satraps and the governors and
    they who attended to the king’s business, helped the Jews, because the fear of
    Mordecai had fallen on them.
  deu-1912: Auch alle Obersten in den Landen und Fürsten und Landpfleger und Amtleute
    des Königs halfen den Juden; denn die Furcht vor Mardochai war über sie gekommen.
  kan-2017: ಅವರಿಂದ ಎಲ್ಲಾ ಜನಾಂಗದವರಿಗೆ ಭಯವುಂಟಾಯಿತು; ಇದಲ್ಲದೆ ಅರಮನೆಯಲ್ಲಿ ಮೊರ್ದೆಕೈಯ ಪ್ರಾಬಲ್ಯವು
    ಹೆಚ್ಚಾಗುತ್ತಾ ಬಂದ ಹಾಗೆಲ್ಲಾ, ಅವನ ಸುದ್ದಿಯೂ ಸಕಲ ಸಂಸ್ಥಾನಗಳಲ್ಲಿಯೂ ಹಬ್ಬಿತು.
  yap-yap: Gubin e pi tolang nu lan e yungi nug i yan, nge pi governor, nge pi tayugang’
    ko am, nge pi’in owchen e en pilung e go’ ra ayuweged e pi Jew nem, ni bochan
    e go’ yad be tamdag ngak Mordekai.
  hlt-MCSB: Paeng kah mangpa boeih neh khoboei rhoek khaw, rhalboei rhoek khaw, manghai
    bitat aka saii rhoek khaw, Judah rhoek ni a duel uh. Amih te Mordekai taengkah
    birhihnah loh a tlak thil.
  mdy-ETH: ዬያ ሌሊቱዋንቴ ዓጮ ዓጮ ዎይሣ ዓሶንታ ዱማ ዱማ ሱኡጎንታ ካኣቲ ዶኦሪ ፔ ማዾም ጌሤ ዓሳኣ ጉቤ ዓይሁዶ ማኣዴኔ፤
    ዬያ ዔያታ ማዼሢ ሜርዴኪዮሴ ዒጊጪኬ።
  twi-ASANTE: Esiane Mordekai ho hu enti, amantam so asafohene nyinaa, mmapɔmma, amradofoɔ
    ne ɔhene adwumayɛfoɔ nyinaa boaa Yudafoɔ no.
  eng-WEBU: All the princes of the provinces, the local governors, the governors,
    and those who did the king’s business helped the Jews, because the fear of Mordecai
    had fallen on them.
  wal-wal: Ubba qassi Marddikiyoosassi yayyido gishshau, kawoppe garssaara biittaa
    haariyaageeti, auraajjaa haariyaageetinne biittaa halaqati ubbai Aihudata haa
    maaddidosona.
  tgk-tgk: Тарс аз Мордахай ҳамаи мирони халқҳо, ҳокимони вилоятҳову ноҳияҳо ва хизматгорони
    дарбори шоҳро фаро гирифта буд ва аз ин сабаб онҳо яҳудиёнро дастгирӣ мекарданд.
  spa-PDDPT: Todos los jefes de las provincias, los sátrapas, los gobernadores y los
    funcionarios menores del rey apoyaban a los judíos, pues el temor a Mardoqueo
    cayó sobre ellos.
  gun-gun: Ha'e gui yvy ha'e javi pygua yvatekueve, opena va'e ha'e huvixa kuery huvixave
    omoĩ va'ekue ha'e javi ma oipytyvõ okuapy judeu kuery, Mordecai gui okyjepa vy.
  agu-BL: Ncha'tz e' ban cyakil yi e' ajcaw le e'chk tnum tu yi e' mas ajcaw yi na
    chicawun xlaj yi rey, nin xom chiwi' scye'j e' judiy na nin e' xob tetz Mardoqueo.
  ilo-ULB: Tinulongan dagiti amin nga opisial kadagiti probinsia, dagiti gobernador
    iti probinsia, dagiti gobernador, ken dagiti administrador ti ari dagiti Judio
    gapu ta nagdisuor kadakuada ti panagbuteng kenni Mardokeo.
  kpg-kpg: Malaa, digau oobidi o nia guongo, nia gobinaa, digau hai hegau, mo digau
    pono o di king gu daamada gu hagadaubuni gi digau o Jew, idimaa digaula huogodoo
    gu mmaadagu i Mordecai.
  uig-ARA: ھەرقايسى ئۆلكىلەردىكى بەگلەر، ۋالىيلار، ئۆلكە باشلىقلىرى، شۇنداقلا پادىشاھنىڭ
    ئىشلىرىنى ئىجرا قىلغۇچىلارنىڭ ھەممىسى يەھۇدىيلارنى قوللىدى؛ چۈنكى موردىكايدىن
    بولغان قورقۇنچ ئۇلارنى باسقانىدى.
  sus-sus: Bɔxi birin mangɛdie, mangɛ rasimae, gominae, nun mangɛ xa mixie naxa Yuwifie
    mali, barima e nu gaaxuxi Morodekayi ya ra.
  pon-2006: Ahpw mehlel, lapalap en kisin wehi kan—kepina kan, soupeidi kan, wiliepen
    nanmwarkio kan—sewese mehn Suhs kan pwehki ar masak Mordekai.
  ksd-ksd: Ma ra umana luluai na papar par, ma ra umana ngala na luluai, ma ra umana
    luluai na gunan, ma diat par dia ga varvakai ta ra papalum kai ra king, dia ga
    maravut ra umana Iudaia, tago dia ga burut ure Mordekai.
  tur-YTC: İllerin bütün beyleri, yerel valiler, valiler ve kralın işini yapanlar,
    Yahudilere yardım ettiler, çünkü Mordekay'ın korkusu üzerlerine çökmüştü.
  ind-AYT: Semua pemimpin provinsi, para raja wilayah, para gubernur, dan semua pejabat
    kerajaan membantu orang-orang Yahudi, karena ketakutan kepada Mordekhai telah
    menimpa mereka.
  nya-nya: Ndipo akuluakulu onse a zigawo, akalonga, akazembe ndi ogwira ntchito za
    mfumu anathandiza Ayuda, chifukwa anachita mantha ndi Mordekai.
  kyg-kyg: Muki kotegamo neꞌyagaiya vayanagi muki gamani vayanagi muki kini vekamo
    aliꞌyaꞌamo neꞌaliya vayanagi huꞌa Motekaifeꞌmo koli huꞌnayaꞌmofeꞌmo Yu vayaꞌmo
    hapa maeꞌnae.
  mps-mps: Tama tigidali provinsde te tigidali kiap dabe me, te tigidali gavman bage
    me, te tuni bidigo polalubo bidi dabe, te augwaligo me te Juda dabe augwali tau
    sali, magi baso meni, augwali te Mordekaide wi yalio.
  tpi-tpi: Na olgeta kiap bilong olgeta provins na olgeta gavman na olgeta man bilong
    bosim wok bilong king, ol tu i helpim ol Juda, long wanem, ol i pret long Mordekai.
  dan-1931: Og alle Landenes Fyrster og Satraperne og Statholderne og de kongelige
    Embedsmænd hjalp Jøderne, thi Frygt for Mordokaj var faldet på dem.
  vie-OVCB: Nhà cầm quyền tại các tỉnh, các thống đốc, các tổng trấn và các viên chức
    hoàng gia—đều giúp đỡ người Do Thái vì kính nể Mạc-đô-chê.
  guj-2017: અને પ્રાંતોના બધા અમલદારો, સૂબાઓ, રાજ્યપાલો, અને રાજાના વહીવટકર્તાઓએ યહૂદીઓને
    મદદ કરી; કારણ કે તેઓ બધા હવે મોર્દખાયથી બીતા હતા.
  pon-2006A: Ahpw mehlel, lapalap en kisin wehi kan—kepina kan, soupeidi kan, wiliepen
    nanmwarkio kan—sewese mehn Suhs kan pwehki ar masak Mordekai.
  por-BRBSL: Todos os príncipes das províncias, os governadores locais, os governadores
    e aqueles que faziam os negócios do rei ajudaram os judeus, porque o medo de Mordecai
    havia caído sobre eles.
  eng-OEBUS: All the princes of the provinces and the satraps and the governors and
    they who attended to the king’s business, helped the Jews, because the fear of
    Mordecai had fallen on them.
  cth-cth: Hote ram thung vah bari kaawm e taminaw hoi kahrawikungnaw hoi ram ka ukkungnaw
    hoi siangpahrang e thaw katawknaw ni Mordekai hah a taki awh dawkvah Judahnaw
    hah a kabawp awh.
  twi-twi: Esiane Mordekai ho hu nti, amantam so asafohene nyinaa, mmapɔmma, amradofo
    ne ɔhene adwumayɛfo nyinaa boaa Yudafo no.
  hlt-hlt: Paeng kah mangpa boeih neh khoboei rhoek khaw, rhalboei rhoek khaw, manghai
    bitat aka saii rhoek khaw, Judah rhoek ni a duel uh. Amih te Mordekai taengkah
    birhihnah loh a tlak thil.
  tbz-SIM: Kòo kpɑ̀ɑ̀tì tũ̀mbɛ̀ nɛ̀ kùmɑ̀ndɑ́ɑ̀bɛ̀ bɛ̀ɛ̀ bɑkɛ́ itempɛ̃, mìníísìbɛ̀
    nɛ̀ okpɑ̀ɑ̀tì tɔ̃mbɛ̀ kɛ̀ bɛ̀ɛ kónnɛ́ Sifubɛ bɛ̀ dé mɛ̀ɛ̀ kpɛ́í mMɑɑdosee.
  msy-2020: Egha provinsba garir gumazir dapaniba ko, gumazir aruaba ko, gavmanɨn
    gumazir dapaniba ko, atrivimɨn ingangaribar garir gumaziba, me bar Mordekain atiati.
    Kamaghɨn amizɨ, me bar Judabar akurvasi.
  dop-dop: Ḿpʋ́ɣʋ́ Mɑɑtosee tɔm lɑpɑ sɔɣɔntʋ kɛ ɑkewenɑɑ sɔsɑɑ, nɑ tɛtʋ feŋlɑɑ, nɑ
    kʋmɑtɑŋnɑɑ sɔsɑɑ, nɑ kɑwulɑɣɑ tɑɑ nyʋɣʋ nyǝ́mɑ, nɑ pɑ́ sɛɛnɑ Yutɑ nyǝ́mɑ tɔɔ.
  azb-azb: Bütün vilayət rəisləri, canişinlər, valilər və padşahın məmurları Yəhudilərə
    kömək etdi. Çünki Mordokaya görə onların canına qorxu düşmüşdü.
  eng-DBY: And all the princes of the provinces, and the satraps, and the governors
    and officers of the king, helped the Jews; for the fear of Mordecai had fallen
    upon them.
  hin-2017: वरन् प्रान्तों के सब हाकिमों और अधिपतियों और प्रधानों और राजा के कर्मचारियों
    ने यहूदियों की सहायता की, क्योंकि उनके मन में मोर्दकै का भय समा गया था।
  wol-KYG: Ci biir loolu mboolem kàngami diiwaan yaak jawriñ yaak boroom dëkk yaak
    saytukati buur, ñoom ñépp di dimbali Yawut yi ndax tiitaange lu ñu am ci Mardose.
  bjr-bjr: Aiqama maqa maaqakinaa kiapausa faqa kaammannaauqa faqa aiqama kinna ainainasaa
    rakisi marusa faqa Yuda maqannaasa dadaaqiqau. Misa Moodeekainara rufiasee miqiqau.
  eng-YLT: And all heads of the provinces, and the lieutenants, and the governors,
    and those doing the work that the king hath, are lifting up the Jews, for a fear
    of Mordecai hath fallen upon them;
  eng-WYC-2017: For why both the judges, dukes, and procurators of provinces, and
    each dignity, that were sovereigns of all places and works, enhanced the Jews,
    for the dread of Mordecai was upon them,
  eng-WMBB: All the princes of the provinces, the local governors, the governors,
    and those who did the king’s business helped the Jews, because the fear of Mordecai
    had fallen on them.
  urd-GVH: साथ साथ सूबों के शुरफ़ा, गवर्नरों, हाकिमों और दीगर शाही अफ़सरों ने यहूदियों
    की मदद की, क्योंकि मर्दकी का ख़ौफ़ उन पर तारी हो गया था,
  rug-rug: Ke sari doduru qavuna na koimata na palabatu pa qinavuna, pa hopeke pinaqapaqaha
    popoa, si somana toka ni rini sari na tie Ziu, sina matagutu nia rini se Modekae.
  gaz-gaz: Namoonni bebeekamoon kutaalee biyyaa hundi, ergamoonni, bulchitoonnii fi
    qondaaltonni mootichaa sababii Mordekaayiin sodaataniif Yihuudoota gargaaran.
  fra-LSG: Et tous les chefs des provinces, les satrapes, les gouverneurs, les fonctionnaires
    du roi, soutinrent les Juifs, à cause de l’effroi que leur inspirait Mardochée.
  yal-yal: Hali bɔxɔn mangane nun kuntigine nun yamanan kanne nun mangan ɲɔxɔn yibirane
    birin yi Yahudiyane mali amasɔtɔ e yi gaxuxi Marodoke yɛɛ ra.
  haw-1868: A o na'lii a pau o na aina, a me na kiaaina, a me na'lii aimoku, a me
    na mea hana i ka hana a ke alii, kokua no lakou i na Iudaio; no ka mea, kau ae
    la ka makau ia Moredekai maluna o lakou.
  arb-NAV: وَقَامَ رُؤَسَاءُ الأَقَالِيمِ وَالْحُكَّامُ وَالْوُلاةُ وَوُكَلاءُ الْمَلِكِ
    بِمُسَاعَدَةِ الْيَهُودِ خَوْفاً مِنْ مُرْدَخَايَ،
  ewe-ewe: Bubume siwo katã nɔ nutoawo me, dumegãwo, mɔmefiawo kple fia la ƒe dɔnunɔlawo
    kpe ɖe Yudatɔwo ŋu, elabena Mordekai ƒe ŋɔdzi lé wo katã.
  eng-LEE: And all the rulers of the provinces, and the lieutenants, and the governors,
    and the superintendents of the affairs of the king, elevated the Jews; because
    the dread of Mordecai had fallen upon them.
  asm-FB: প্ৰদেশ বোৰৰ সকলো কৰ্মচাৰী, প্রদেশৰ দেশাধ্যক্ষ, দেশাধ্যক্ষ সকল, আৰু ৰাজ-কৰ্মচাৰী
    সকলে যিহুদী লোকসকলক সহায় কৰিছিল; কাৰণ মৰ্দখয়ৰ প্রতি তেওঁলোকৰ ভয় জন্মিছিল।
  sus-A: بْشِ بِرِن مَنفّدِيٍ، مَنفّ رَ سِمَيٍ، فٌمِنَيٍ، نُن مَنفّ شَ مِشِيٍ نَشَ
    يُوِقِيٍ مَلِ، بَرِ مَ عٍ نُ فَاشُشِ مٌرٌدٍكَيِ يَ رَ.
  fra-SBL: Tous les princes des provinces, les gouverneurs locaux, les gouverneurs
    et ceux qui s'occupaient des affaires du roi aidaient les Juifs, car la crainte
    de Mardochée était tombée sur eux.
  hbo-hbo: וְכָל־שָׂרֵ֨י הַמְּדִינֹ֜ות וְהָאֲחַשְׁדַּרְפְּנִ֣ים וְהַפַּחֹ֗ות וְעֹשֵׂ֤י
    הַמְּלָאכָה֙ אֲשֶׁ֣ר לַמֶּ֔לֶךְ מְנַשְּׂאִ֖ים אֶת־הַיְּהוּדִ֑ים כִּֽי־נָפַ֥ל פַּֽחַד־מָרְדֳּכַ֖י
    עֲלֵיהֶֽם׃
  pjt-pjt: '@see-verse:EST.009.002'
  kik-kik: Nao andũ othe arĩa maarĩ igweta a mabũrũri macio, na anene a mũthamaki,
    na abarũthi, na arĩa mateithagĩrĩria mũthamaki gwathana magĩteithia Ayahudi, nĩ
    ũndũ nĩmanyiitĩtwo nĩ guoya wa gwĩtigĩra Moridekai.
  fra-NCL: Tous les chefs des provinces, les satrapes, les gouverneurs, les fonctionnaires
    du roi soutinrent les Juifs, car la crainte de Mardochée pesait sur eux.
  cek-AK: Mordekai to zit o pongah, prae ukkungnawk, bomkung angraengnawk, vangpui
    ukkungnawk, siangpahrang toksah kaminawk mah Judahnawk to abomh o.
  cuk-cuk: Bela yarmargi-dummaganga-mamaid, dummagan-Sátrapaʼmar, sordamar-dummagan,
    degi, reyga-dummaganga-gudimaladi, Mardoqueo-dobed-ular, Judío-dulemar-bendaknai
    gusmalad.
  uig-CYR: Һәр қайси өлкиләрдики бәгләр, валийлар, өлкә башлиқлири, шундақла падишаниң
    ишлирини иҗра қилғучиларниң һәммиси Йәһудийларни қоллиди; чүнки Мордикайдин болған
    қорқунуч уларни басқан еди.
  tel-2017: మొర్దెకైని గూర్చిన భయంతో సంస్థానాధీశులు, అధికారులు, రాచ కార్యాలు చూసుకునే
    వారు యూదులకు తోడ్పడ్డారు.
  hat-BSA: Menm tout chèf pwovens yo, reprezantan a wa yo, gouvènè yo e sila ki t
    ap fè afè a wa yo te asiste Jwif yo akoz laperèz a Mardochée te vin tonbe sou
    yo.
  kos-kos: Pa oru mwet fulat nukewa — governor, mwet leum ac mwet tutaf lun tokosra
    — mwet inge elos sroang kasru mwet Jew ke sripen elos nukewa sangeng sel Mordecai.
  hbo-WLC: וְכָל־שָׂרֵ֨י הַמְּדִינ֜וֹת וְהָאֲחַשְׁדַּרְפְּנִ֣ים וְהַפַּח֗וֹת וְעֹשֵׂ֤י
    הַמְּלָאכָה֙ אֲשֶׁ֣ר לַמֶּ֔לֶךְ מְנַשְּׂאִ֖ים אֶת־הַיְּהוּדִ֑ים כִּֽי־נָפַ֥ל פַּֽחַד־מָרְדֳּכַ֖י
    עֲלֵיהֶֽם׃
  ibo-ibo: Ndịisi ọchịchị obodo niile, ndị na-anọchite anya eze, na ndịisi, na ndị
    ozi eze, nyeere ndị Juu aka, nʼihi na ha tụrụ egwu Mọdekai.
  ory-ory: ଆଉ, ପ୍ରଦେଶାଧିପତି ଓ କ୍ଷିତିପାଳ ଓ ଶାସନକର୍ତ୍ତା ଓ ରାଜ-କର୍ମକାରୀମାନେ ଯିହୁଦୀୟମାନଙ୍କର
    ସାହାଯ୍ୟ କଲେ, କାରଣ ମର୍ଦ୍ଦଖୟ ସକାଶେ ସେମାନେ ଭୟଭୀତ ହୋଇଥିଲେ।
  chk-chk: Iwe, samolun ekewe sop meinisin me nöün ewe king kewe nöüwis mi tekia,
    ekewe kepina pwal ekewe aramas mi angang ngeni ewe king ra alisi ekewe chon Juta,
    pun ra niuokusiti Mortokai.
  rop-rop: En ol detlot lida en ol detlot boswan blanga ol detlot kantri, en ol detlot
    men weya det king bin jandim blanga wek blanga im, deibin ol albumbat ola Juwish
    pipul, dumaji deibin bradin blanga Modakai.
  ukr-1871: І всї князї по країнах, і сатрапи й начальники над областями, й виконателї
    справ царських піддержували Юдеїв, бо напав був на них страх перед Мардохейом.
  deu-1951: Auch alle Vorsteher der Provinzen und die Satrapen und Landpfleger und
    die Amtleute des Königs unterstützten die Juden; denn die Furcht vor Mardochai
    war auf sie gefallen.
  eng-JPS: And all the princes of the provinces, and the satraps, and the governors,
    and they that did the king's business, helped the Jews; because the fear of Mordecai
    was fallen upon them.
  srp-1865: I svi knezovi zemaljski, namjesnici i upravitelji i koji opravljahu poslove
    careve, podupirahu Judejce, jer ih popade strah od Mardoheja.
  lug-lug: Awo abakungu bonna ab’ebitundu, n’abaamasaza, ne bagavana n’abasigire ba
    kabaka abaafuganga ne bayamba Abayudaaya, kubanga entiisa yali ebakutte olwa Moluddekaayi.
  heb-heb: וכל שרי המדינות והאחשדרפנים והפחות ועשי המלאכה אשר למלך מנשאים את היהודים
    כי נפל פחד מרדכי עליהם׃
  ben-IRV: আর বিভাগগুলোর সমস্ত উঁচু পদের কর্মচারীরা, দেশের ও প্রদেশের শাসনকর্তারা
    এবং রাজার অন্যান্য কর্মচারীরা ইহুদীদের সাহায্য করতে লাগলেন, কারণ তাঁরা মর্দখয়ের
    জন্য ত্রাসযুক্ত হয়েছিলেন।
  pan-pan: ਸਗੋਂ ਸੂਬਿਆਂ ਦੇ ਸਾਰੇ ਹਾਕਮਾਂ ਅਤੇ ਅਧਿਕਾਰੀਆਂ ਅਤੇ ਪ੍ਰਧਾਨਾਂ ਅਤੇ ਰਾਜਾ ਦੇ ਕਰਮਚਾਰੀਆਂ
    ਨੇ ਯਹੂਦੀਆਂ ਦੀ ਸਹਾਇਤਾ ਕੀਤੀ, ਕਿਉਂਕਿ ਮਾਰਦਕਈ ਦਾ ਭੈਅ ਉਨ੍ਹਾਂ ਉੱਤੇ ਛਾ ਗਿਆ ਸੀ।
  mya-JVB: 3အပြည် ပြည်ကို အုပ်စိုးသောမင်း ၊ ကိုယ်စား တော် မင်း၊ မြို့ဝန် မင်း၊ အမှု
    တော်စောင့် အရာရှိအပေါင်း တို့ သည် မော်ဒကဲ ကို ကြောက်ရွံ့ သောကြောင့် ၊ ယုဒ လူတို့ကို
    မစ ကြ၏။
  tbg-tbg: Ekaa vi vataraqaa raqiki vau vaiintikavata, kamaanira kaiqa varokavata,
    nora vaiinti vokukavata, vika Motekaira aatu voqamake qeteha Iutaa vatanaaka mantaraini
    vaiha vika kahaqura.
  hmo-hmo: Bona basileia edia lohia taudia bona gavana taudia, bona gunalaia taudia
    bona king ena hesiai taudia ibounai ese Iuda taudia idia durua, badina be Morodekai
    dekenai idia gari henia.
  urd-urd: और सूबों के सब अमीरों और नवाबों और हाकिमों और बादशाह के कार गुज़ारों ने
    यहूदियों की मदद की, इसलिए कि मर्दकै का रौब उन पर छा गया था।
  rus-SYN: И все князья в областях и сатрапы, и областеначальники, и исполнители дел
    царских поддерживали Иудеев, потому что напал на них страх пред Мардохеем.
  bqc-SIM: Bùsu gbãadeↄ, kí ìwaↄ ń kíaↄ ń aà zĩkɛnaↄ píi gbãakpà Yudaↄwa,
    kɛ́ aalɛ vĩakɛ Maadoseɛ yã́i.
  tcz-CHONGTHU: Gambih a milen milal ho ahin, vaihom lenpenho ahiuvin, gamvaipoh ahiuvin
    chuleh lengpa vaihom ho ahiuvin Mordecai akichat jeh un abonun Judate te akithopi
    gamtaove.
  mar-mar: शिवाय, सर्व प्रांतामधले अधिकारी, अधिपती, सरदार, आणि राजाचे कारभारी यांनी
    यहूद्यांना सहाय्य केले, कारण ते सगळे मर्दखयाला घाबरत होते.
  qub-qub: Ray mandashan probinsyacunacho mandajcunapis, gobernadorcunapis waquin
    mandajcunapis Mardoqueota manchacur Israel runacunallatana yanaparan.
  bqp-bqp: Bùsu gbãnadenↄ, kína ìbanↄ kũ kínɛnↄ kũ a zĩkɛrinↄ ń pínki zɛ̀ Yudanↄ
    kpɛ, kũ òtɛn vĩna kɛ Mↄdekainɛ yãi.
  hat-hat: Sa ki pi rèd, tout gouvènè yo, tout prefè yo ak tout anplwaye leta yo nan
    tout pwovens yo te pran pou jwif yo, paske yo te pè Madoche anpil.
  eng-BSB: And all the officials of the provinces, the satraps, the governors, and
    the king’s administrators helped the Jews, because the fear of Mordecai had fallen
    upon them.
  eng-WEBPB: All the princes of the provinces, the local governors, the governors,
    and those who did the king’s business helped the Jews, because the fear of Mordecai
    had fallen on them.
  kbq-kbq: Higeno mago mago provinsifima zamagima me'nea vahe'mo'zane, ranra kva vahe'mo'zane,
    gavana vahe'mo'zane, kini ne'mofo agi'ma eri'za ru kumate'ma nemaniza kva vahe'mo'zanena
    Jiu vahetega ante'naze. Na'ankure zamagra tusiza hu'za Modekainkura korora hu'naze.
  nhe-BL: Huan nojquiya nochi gobernadores, tequihuejme huan tlen quihuicayayaj tequihuejcayotl
    campa hueli ipan tlen hueli altepetini quinpalehuiyayaj israelitame pampa quiimacasiyayaj
    itequihuejcayo Mardoqueo pampa quimatque para yajaya se israelita huan quicactoyaj
    nochi tlen panoc ica ya.
  bus-bus: Bùsu gbãadeenↄ, kí ìbanↄ kↄ̃n kínɛnↄ kↄ̃n à zĩkɛrinↄ ń píngi zɛ̀ Yudanↄ
    kpɛɛ, kɛ̀ aↄ̃ↄe vĩa kɛɛ Mↄdekainɛ yãnzi.
  gub-BL: Tuwihaw ywy imuza'ak pyrer nànàn wà, teko paw wanuwihaw wà no, tuwihawete
    hekuzaromo har wà no, ywy imuza'ak pyrer rehe har wanuwihaw wà no, upytywà Zutew
    wà. Ta'e ukyze Monekaz wi a'e wà xe.
  eng-DRA: 'And the judges of the provinces, and the governors, and lieutenants, and
    every one in dignity, that presided over every place and work, extolled the Jews
    for fear of Mardochai:'
