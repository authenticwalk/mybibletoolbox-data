verse: EST.009.016
translations:
  mal-C: ഇതേസമയം രാജാവിന്റെ പ്രവിശ്യകളിലുള്ള ബാക്കി യെഹൂദരും സ്വയരക്ഷയ്ക്കും ശത്രുവിൽനിന്നുള്ള
    വിടുതലിനുമായി ഒരുമിച്ചുകൂടി. അവർ എഴുപത്തയ്യായിരംപേരെ കൊന്നുകളഞ്ഞു. എന്നാൽ അവർ
    കൊള്ളമുതലിൽ കൈ തൊട്ടില്ല.
  deu-TKW: Auch die übrigen Juden, die in den Provinzen des Königs wohnten, versammelten
    sich und verteidigten ihr Leben, indem sie sich an ihren Feinden rächten und unter
    ihren Hassern 75000 töteten - aber nach der Beute streckten sie ihre Hand nicht
    aus -
  lin-lin: Bayuda mosusu oyo bazalaki kovanda kati na bituka ya mokonzi, bango mpe
    basanganaki mpo na komibatela mpe bazwaki bopemi liboso ya banguna na bango.
  eng-LSV: And the rest of the Jews, who [are] in the provinces of the king, have
    been assembled, even to stand for their life, and to rest from their enemies,
    and to slay seventy-five thousand among those hating them, and they have not put
    forth their hand on the prey;
  eng-GNV: 'And the rest of the Iewes that were in the Kings prouinces assembled themselues,
    and stood for their liues, and had rest from their enemies, and slewe of them
    that hated them, seuentie and fiue thousand: but they layd not their hand on the
    spoyle.'
  eng-WEBSTER: But the other Jews that were in the king's provinces assembled, and
    stood for their lives, and had rest from their enemies, and slew of their foes
    seventy and five thousand, (but they laid not their hands on the prey.)
  nhw-BL: Huan ipan nochi sequinoc altepeme ipan itlanahuatilis Asuero, nopa israelitame
    mosentilijque ipan 13 itequi Adar ipan toisraelita calendario [9:16-17 Elqui ipan
    7 itequi marzo ipan tocalendario tlen ama.], para momaquixtise huan quintzontlamiltise
    inincualancaitacahua. Huan quinmictijque 75 mil tlen inincualancaitacahua. Pero
    masque quinmictijque, amo mocuilijque tleno catli eliyaya iniaxca. Huan ipan nopa
    seyoc tonal ipan 14 itequi Adar, mosiyajquetzque huan nelía paquiyayaj huan quichijque
    se hueyi tlacualistli.
  swh-ONEN: Wakati ule ule, Wayahudi wengine waliokuwa kwenye majimbo ya mfalme, wakakusanyika
    kujilinda nao wakapata nafuu kutokana na adui zao. Waliua adui zao wapatao 75,000
    lakini hawakugusa nyara zao.
  bba-bba: Yuu be bɑ mɑɑ wɑ̃ɑ tem mɛn beri berikɑɔ bɑ mɑɑ mɛnnɑ bu kɑ ben wɑ̃ɑru wɔrɑ.
    Mɑ bɑ ben yibɛrɛbɑ mwɛɛrɑ bɑ ɡo. Adɑmɑ bɑ ǹ ben dukiɑ ɡure. Tɔn be bɑ ɡo mi,
    ben ɡeerɑ sɑ̃ɑ nɔrɔbun subɑ wɑtɑ kɑ wɔkurɑ nɔɔbu (75.000).
  eng-KJVCPB: But the other Jews that were in the king’s provinces gathered themselves
    together, and stood for their lives, and had rest from their enemies, and slew
    of their foes seventy and five thousand, but they laid not their hands on the
    prey,
  luo-luo: E kindeno jo-Yahudi mamoko mane ni e gwenge mag pinyruoth bende nochokore
    mondo gisir kendo gigengʼ wasigu. Neginego ji moromo alufu piero abiriyo gabich,
    to ne ok giyako girgi moro amora.
  meu-meu: Iuda taudia oredia hanua pavapavana ena basileia lalodiai e nohova danu
    e hebou, edia mauri igimana totona; bena inaidia imadia amo e roho mauri, bona
    e inai henidia taudia gerebu-hitu daha-ima na e aladia mase; a kohu na asie dadi.
  npi-ULB: राजाका प्रान्तहरूमा भएका बाँकी यहूदीहरू आफ्‍नो ज्यान जोगाउन एकै ठाउँमा
    भेला भए, र तिनीहरूले आफ्ना शत्रुहरूबाट छुटकारा पाए, अनि आफूलाई घृणा गर्ने पचहत्तर
    हजार मानिसलाई मारे, तर आफूले मारेका मनिसहरूका मुल्‍यवान थोकहरूमा भने तिनीहरूले
    आफ्‍ना हात लगाएनन् ।
  yor-yor: Lákokò yìí, àwọn tókù nínú àwọn Júù tí wọ́n wà ní agbègbè ọba náà tún kó
    ara wọn jọ láti dáàbò bo ara wọn kí wọn sì sinmi lọ́wọ́ àwọn ọ̀tá a wọn. Wọ́n
    sì pa ẹgbàá mẹ́tàdínlógójì ó lé ẹgbẹ̀rin (75,000) àwọn tí ó kórìíra wọn ṣùgbọ́n
    wọn kò fi ọwọ́ wọn lé ìkógun un wọn.
  ind-ind: Pada hari ketiga belas bulan Adar di seluruh provinsi lainnya, semua orang
    Yahudi juga berkumpul untuk mempertahankan diri, dan mereka membunuh 75.000 orang
    yang membenci mereka. Mereka tidak mengambil harta benda orang-orang yang mereka
    bunuh. Pada keesokan harinya, mereka pun beristirahat dan mengadakan perayaan.
  pes-OPCB: بقیهٔ یهودیان در سایر استانها نیز جمع شدند و از خود دفاع کردند. آنها ۷۵٬۰۰۰
    نفر از دشمنان خود را کشتند و از شر آنها رهایی یافتند، ولی اموالشان را غارت نکردند.
  tgl-ULB: Ang natirang mga Judio na nasa mga lalawigan ng hari ay nagsama-sama upang
    ipagtanggol ang kanilang mga buhay, at nagkaroon sila ng kaginhawaan mula sa kanilang
    mga kaaway at pumatay ng pitumpu't-limang libo sa mga namumuhi sa kanila, ngunit
    hindi nila ginalaw ang mga mahahalagang bagay ng mga pinatay nila.
  hui-hui: Yu agali dindi dunini mbira mbira wiaruha bu hearume ti wayali howa holenaga
    wai hongo howa bialu hene. Tini mo wialu waitigi wali agali ti handabe manga haga
    biaru daosini pira kariani duria (75,000) bo hilo wahai hene. Ani bialu ti waitigi
    biarunaga mbirale wiaru mo ya nabi wahene.
  mya-mya: ပြည်​နယ်​များ​တွင်​နေ​ထိုင်​သော​ယု​ဒ​အ​မျိုး သား​တို့​သည်​လည်း မိ​မိ​တို့​ကိုယ်​ကို​အ​သက်
    ဘေး​မှ​ကာ​ကွယ်​ကြ​၏။ သူ​တို့​သည်​မိ​မိ​တို့ အား​မုန်း​ထား​သူ​လူ​ပေါင်း​ခု​နစ်​ထောင့်​ငါး
    ရာ​ကို​သတ်​ဖြတ်​ခြင်း​အား​ဖြင့် ရန်​သူ​များ ကို​သုတ်​သင်​ပယ်​ရှင်း​ကြ​လေ​သည်။
    သို့​ရာ တွင်​လု​ယက်​မှု​ကို​မူ​မ​ပြု​ကြ။-
  bod-N: ཡང་རྒྱལ་པོའི་ལྗོངས་སོ་སོར་ཡོད་པའི་ཡ་ཧུ་དཱ་པ་གཞན་རྣམས་ཀྱང་འདུས་ཏེ། རང་གི་ཚེ་སྲོག་ལ་སྲུང་སྐྱོབ་བྱས་ཤིང་།
    དགྲ་ལས་ཐར་ཏེ་ཞི་བར་གནས་པ་དང་། རང་ལ་སྡང་བ་རྣམས་ལས་ཁྲི་བདུན་དང་སྟོང་ལྔ་བསད། འོན་ཀྱང་རྒྱུ་ནོར་འཕྲོག་བཅོམ་མ་བྱས་སོ།
    །
  sna-sna: Zvichakadaro, vakasara vavaJudha vaiva munyika yamambo vakaunganawo kuti
    vazvidzivirire uye kuti vanunurwe kubva kuvavengi vavo. Vakauraya zviuru makumi
    manomwe nezvishanu asi havana kubata zvakapambwa.
  spa-BLM: Los demás judíos que estaban en las provincias del rey se reunieron, defendieron
    sus vidas, descansaron de sus enemigos y mataron a setenta y cinco mil de los
    que los odiaban; pero no pusieron su mano en el botín.
  cac-cac: Masanil eb' israel cajan d'a juntzan̈xo chon̈ab' d'a smacb'en vin̈ rey
    chi', ix smolb'ejpax sb'a eb' ayic 13 yoch uj chi', yic scolan sb'a eb' d'a eb'
    ajc'ol chi'. 75 mil eb' ajc'ol chi' ix smilcham eb', palta malaj jab'oc tas ay
    d'a eb' ix yiq'uec' eb'. Ayic 14 yoch uj chi', ix och vaan eb' smilancham eb'
    anima chi', ix yac'anoch q'uin̈ eb' yed' nivac vael d'a tzalajc'olal.
  swh-ULB: Na Wayahudi katika majimbo mengine wakakusanyika ili kujilinda na wakapata
    faraja kutoka kwa maadui na wakawaua maadui zao elfu sabini na tano, lakini hawakugusa
    mikono yao kwa vitu vya thamani wale waliouwawa.
  bel-bel: І астатнія Юдэі, якія былі ў царскіх вобласьцях, сабраліся, каб стаць на
    абарону жыцьця свайго і быць заспакоенымі ад ворагаў сваіх, і ўсьмерцілі зь няпрыяцеляў
    сваіх семдзесят пяць тысяч, а на рабунак не працягнулі рукі сваёй.
  deu-ELBBK: Und die übrigen Juden, die in den Landschaften des Königs waren, versammelten
    sich und standen für ihr Leben ein und erhielten Ruhe vor ihren Feinden; und sie
    töteten unter ihren Hassern 75.000; aber an die Beute legten sie ihre Hand nicht.
  mbb-OT: Hein midlavey is menge andew, midtiǥum is menge Judio he ziyà te nekedseselekawà
    he vahin te ginhedian su para mepengelangi wey melibri zan is keugelingen dan
    diyà te menge kuntada zan. 75,000 he menge etew is nepatey zan, piru wazè dan
    penguwaa is menge azen te menge kuntada zan. Sunud he andew zutun, te ike-14 he
    andew, midhimeley zan ne mid-andam dan para te pista duma te kedlipeylipey.
  mal-2015: രാജാവിന്റെ സംസ്ഥാനങ്ങളിലെ ശേഷം യെഹൂദന്മാർ ആദാർമാസം പതിമ്മൂന്നാം തിയ്യതി
    ഒന്നിച്ചുകൂടി തങ്ങളുടെ ജീവരക്ഷെക്കായി പൊരുതു ശത്രുക്കളുടെ കയ്യിൽനിന്നു ഒഴിഞ്ഞു
    വിശ്രമം പ്രാപിച്ചു. അവർ തങ്ങളുടെ വൈരികളിൽ എഴുപത്തയ്യായിരം പേരെ കൊന്നുകളഞ്ഞു എങ്കിലും
    കവർച്ചെക്കു കൈ നീട്ടിയില്ല.
  rmc-rmc: A mek andral aver provinciji o Židi pes jekhetane zdžanas, hoj pes te maren
    peskre ňeprijaťeľenca, hoj te el len smirom lendar. Murdarde eftavardeš the pandž
    ezera (75 000) manušen, ale na ile ňič le barvaľipnastar, so ačhiľa pal lende.
  nlg-nlg: Mi tana bona vaghana eni ke, na lei vure ni Jew udolu lokani na lei bubulo
    tara sopa savukolu ta sakai na bona vamua, tana lei sopa bubulo ge kara pilupungisighi
    na voladira. Gaira tara sodoa na malumu tadira na ghadira levunimate, ara matera
    vitu hangavulu-lima na togha ni tinoni, gaira tara kana haghinira, hau vakaa,
    mara mua holai siki didira na lologho.
  pes-OPV: وسایر یهودیانی که در ولایتهای پادشاه بودندجمع شده، برای جانهای خود مقاومت
    نمودند وچون هفتاد و هفت هزار نفر از مبغضان خویش راکشته بودند، از دشمنان خود آرامی
    یافتند. امادست خود را به تاراج نگشادند.
  ron-1924: Чейлалць иудей дин челелалте цинутурь але ымпэратулуй с-ау стрынс ши шь-ау
    апэрат вяца. Ау кэпэтат астфел одихнэ, скэпынд де врэжмаший лор, ши ау учис шаптезечь
    ши чинч де мий дин чей че ле ерау врэжмашь. Дар н-ау пус мына пе авериле лор.
  ben-OBCV: এর মধ্যে, রাজার রাজ্যের বাকি ইহুদিরাও নিজেদের জীবন রক্ষা করার জন্য ও তাদের
    শত্রুদের হাত থেকে রেহাই পাবার জন্য একসঙ্গে জড়ো হল। তারা পঁচাত্তর হাজার লোককে
    মেরে ফেলল। কিন্তু তারা লুটের জিনিসে হাত দিল না।
  lex-lex: Ne la'a wolla Adar lerni termida wehrani wotellu de riy Yahudi maka kden
    la'a propinsi re honona mana rawokwok wal pia rod nian inonni la yawunu-ya'ara
    totpena yana ir arwalli re rhi' yatyatni la ira. Ne irwunu-rwenan nan arwalli
    riy riwnu terampwo'itu wehrani wolima. Mere edonna reyahru arwalli hyonni-hyanni.
    Wniunu-wnienan lawan de, la'a wolla Adar lerni termida wehrani wotellu. Mere la'awa
    repar pa wolla lerni termida wehrani wogat wa dewade ir edonna rwunu-rwenna rimormior
    wia mere nrena pa ramuki-rahepur rhi' ya'anlawna-yemunlawna la'a ler de.
  som-som: Oo Yuhuuddii kale oo joogay boqorka gobolladiisa iyana dhammaantood way
    isa soo wada urursadeen, oo ay daaficidda naftooda isu taageen, oo way ka raysteen
    cadaawayaashoodii, oo waxay kuwii iyaga nebcaa ka laayeen shan iyo toddobaatan
    kun oo qof, laakiinse maalkoodii far ma ay saarin.
  lat-VUC: 'Sed et per omnes provincias quæ ditioni regis subjacebant, pro animabus
    suis steterunt Judæi, interfectis hostibus ac persecutoribus suis: in tantum ut
    septuaginta quinque millia occisorum implerentur, et nullus de substantiis eorum
    quidquam contingeret.'
  eng-ASVBT: And the other Jews that were in the king’s provinces gathered themselves
    together, and stood for their lives, and had rest from their enemies, and slew
    of them that hated them seventy and five thousand; but on the spoil they laid
    not their hand.
  ita-1885: Gli altri Giudei ch'erano nelle provincie del re, si adunarono anch'essi,
    e stettero alla difesa della lor vita; ed ebbero riposo de' lor nemici, avendone
    uccisi settantacinquemila, senza però metter le mani alla preda.
  eng-ULB: The rest of the Jews who were in the king's provinces came together to
    defend their lives, and they got relief from their enemies and killed seventy-five
    thousand of those who hated them, but they did not lay their hands on the valuables
    of those they killed.
  spa-VBL: Los demás judíos de las provincias del rey también se reunieron para defenderse
    y librarse de sus enemigos. Mataron a setenta y cinco mil que los odiaban, pero
    no tocaron sus posesiones.
  fra-_FOB: Le reste des Juifs, qui étaient dans les provinces du roi, s'assemblèrent
    et se mirent en défense pour leur vie; et ils eurent du repos de leurs ennemis,
    et tuèrent soixante et quinze mille de ceux qui les haïssaient; mais ils ne mirent
    point la main au pillage.
  mal-mal: രാജാവിന്റെ സംസ്ഥാനങ്ങളിലെ ശേഷം യെഹൂദന്മാർ ആദാർമാസം പതിമൂന്നാം തീയതി ഒന്നിച്ചുകൂടി
    തങ്ങളുടെ ജീവരക്ഷയ്ക്കായി പൊരുതി, ശത്രുക്കളുടെ കയ്യിൽനിന്ന് ഒഴിഞ്ഞ് വിശ്രമം പ്രാപിച്ചു.
    അവർ തങ്ങളുടെ വൈരികളിൽ എഴുപത്തയ്യായിരം പേരെ (75,000) കൊന്നുകളഞ്ഞു എങ്കിലും കവർച്ച
    ചെയ്തില്ല.
  urd-GVR: Saltanat ke sūboṅ ke bāqī Yahūdī bhī mahīne ke 13weṅ din apne difā ke lie
    jamā hue the. Unhoṅ ne 75,000 dushmanoṅ ko qatl kiyā lekin kisī kā māl na lūṭā
    thā. Ab wuh dubārā chain kā sāṅs le kar ārām se zindagī guzār sakte the. Agle
    din unhoṅ ne ek dūsre kī ziyāfat karke ḳhushī kā baṛā jashn manāyā.
  suz-BL: मिनु पिप आ रागी ङा यहूदीपुकी आंम कली आन जोरी सत्रु रे प्रोंइचा कली बुक्‍तेक्‍म।
    मिनु मेकोपुकीमी आंम कली काइ मदाक्‍ब ७५ हजार जना मुर आन कली साइक्‍तेक्‍म। मोपा
    मेकोपुकीमी आन जोरी सत्रु रे थुं नाइक्‍चा ताम्‍तेक्‍म। तन्‍न मेको आन शोंप नु आन
    थेरशो रू चहिं मारेइ मरोइक्‍तेम।
  ita-1927: Gli altri Giudei ch’erano nelle province del re si radunarono anch’essi,
    difesero la loro vita, ed ebbero requie dagli attacchi de’ loro nemici; uccisero
    settantacinquemila di quelli che li aveano in odio, ma non si diedero al saccheggio.
  ckb-ckb: هەروەها جولەکەکانی دیکەش کە لە هەرێمەکانی پاشادا بوون، کۆبوونەوە بۆ بەرگریکردن
    لە خۆیان و ڕزگاربوونیان لە دوژمنەکانیان. حەفتا و پێنج هەزار کەسیان لە ناحەزەکانیان
    کوشت، بەڵام دەستیان بۆ تاڵانی درێژ نەکرد.
  eng-BBE: And the other Jews in every division of the kingdom came together, fighting
    for their lives, and got salvation from their haters and put seventy-five thousand
    of them to death; but they did not put a hand on their goods.
  kan-OKCV: ಅರಸನ ಪ್ರಾಂತಗಳಲ್ಲಿರುವ ಮಿಕ್ಕ ಯೆಹೂದ್ಯರು ತಮ್ಮ ಪ್ರಾಣ ರಕ್ಷಣೆಗಾಗಿ ಎದ್ದು ನಿಂತು,
