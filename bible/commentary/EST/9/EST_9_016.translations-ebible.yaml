    musuh-musuh mereka, serta membunuh 75 ribu orang dari pembenci-pembenci mereka;
    tetapi mereka tidak mengambil barang rampasan dengan tangan mereka.
  nya-nya: Tsono Ayuda ena onse amene anali mu zigawo za mfumu anasonkhananso kudziteteza
    ndipo sanasautsidwenso ndi adani popeza anapha anthu 75,000 koma sanalande zofunkha
    zawo.
  kyg-kyg: Kini vekamoꞌa muki neꞌyagaiya kotegamo maiꞌnaya Yu vayaꞌmo ofaliꞌa afaꞌa
    maisayafeꞌmo aliꞌa anupa huteꞌa seveti faefu tauseniꞌa kame vayaꞌapimo naipeletiꞌmo
    apaiteꞌa maiꞌa falu huꞌnae. Naipeletiꞌmo apaiꞌnayaꞌmonanafa kame vayaꞌapimogi
    kagemi yaꞌapimo oꞌaliꞌnae.
  mps-mps: Te gasa provins dabede bidalubo te Juda dabe, augwali me te bugagia bidainu
    te hwįbo sę bomo yai. Augwaligo te boi bidi dabe dali umabo sę mu elama, te
    bidi sese hauwa umabo 75,000 bidi mu ela muani, te augwali godolo isąwani bidi
    dabe dao. Tiali goli, augwaligo doado bage te augwaligo me sai menio.
  tpi-tpi: Ol Juda i stap long ol arapela provins, ol tu i bung na pait strong bai
    ol i ken i stap gut. Ol i mekim save long ol birua na kilim 75,000 bilong ol dispela
    manmeri i no laikim ol. Tasol ol i no kisim ol samting bilong ol birua.
  dan-1931: Men også de andre Jøder i Kongens Lande sluttede sig sammen og værgede
    deres Liv og tog Hævn over deres Fjender og dræbte blandt deres Avindsmænd 75.000
  vie-OVCB: Người Do Thái tại các tỉnh trong đế quốc hội họp ngày mười ba tháng mười
    hai để tự bảo vệ tính mạng và tiêu diệt thù địch, giết 75.000 người, nhưng không
    tịch thu tài sản của họ.
  guj-2017: રાજાના પ્રાંતોમાં વસતા બાકીના યહૂદીઓ પણ પોતાનો બચાવ કરવા અને શત્રુઓથી
    છુટકારો મેળવવા માટે ભેગા થયા. પોતાના શત્રુઓ પર તેઓએ વેર વાળ્યું. તેઓએ પંચોતેર
    હજારને મારી નાખ્યા. પણ લૂંટફાટ ચલાવી નહિ.
  pon-2006A: Mehn Suhs ako nan kisin wehi kan pil ehupene pwe re en pil pein doareirailla.
    Re pein kapitirailla ni ar kemehla imwintihti 75,000 me kin kailongkin irail.
    Ahpw re pil sohte kihsang ar kepwe kan.
  por-BRBSL: Os outros judeus que estavam nas províncias do rei se reuniram, defenderam
    suas vidas, tiveram descanso de seus inimigos e mataram setenta e cinco mil dos
    que os odiavam; mas eles não colocaram a mão no saque.
  eng-OEBUS: And the other Jews who were in the king’s provinces gathered themselves
    together and fought for their lives and overcame their enemies. They killed seventy-five
    thousand who hated them. But they did not take any plunder.
  cth-cth: Siangpahrang uknae alouklah kaawm e Judahnaw hai a kamkhueng awh teh taran
    kut dawk hoi lungmawng nahanlah amamouh hoi amamouh a kâring awh. A tarannaw 75000touh
    a thei awh. Hateiteh, a hnopai lat pouh awh hoeh.
  twi-twi: Saa bere no na Yudafo nkae a wɔwɔ Ɔhene no amantam mu nyinaa aboa wɔn ho
    ano, rebɔ wɔn nkwa ho ban. Wokum wɔn atamfo no mpem aduɔson anum, nam so nyaa
    ɔhome fii wɔn atamfo nsam. Nanso wɔamfa asade biara.
  hlt-hlt: Manghai paeng khuikah Judah aka coih rhoek khaw amamih hinglu te pai puei
    ham, a thunkha taeng lamloh duem hamla tingtun uh. Te vaengah a lunguet rhoek
    a ngawn te thawng sawmrhih neh thawng nga lo. Tedae kutbuem dongah tah a kut te
    hlah uh pawh.
  tbz-SIM: Sifubɛ bɛ̀ɛ̀ bo itempɛ̃ ntɛì kɛ̀ bɛ̀ɛ tíí nkɛ́bɑɑo bɛ dootitɔbɛ̀ kɛ́dɛɛtɛ́
    bɛ fòmmu, kɛ́kuɔ bɛnìtìbɛ̀ sikɔupípísìyiekɛ̀ nɛ̀ sikɔupísìnùmmù (75000), bɛ̀ mɛ
    nyí nhɛí dɛ̀mɑrɛ̀.
  msy-2020: Ezɨ atrivim garir provinsɨn igharazibar itir Judaba, me uaghan uarira
    uari akuva deravɨra ikiasa mɨghɨgha mɨsosi. Me uan apaniba ko uariv sogha uan
    mɨdoroziba ikarvasi. Egha gavgavigha mɨsogha egha 75,000plan gumazir men aghuazibav
    soghezɨma me ariaghire. Ezɨ me ariaghirezɨma me men bizitam okemezir puvatɨ.
  dop-dop: Ḿpʋ́ɣʋ́ tɛtʋ hɔɣɔlǝŋ lɛlǝŋ tɑɑ Yutɑ nyǝ́mɑ kotɑɑ nɑ pɑ́ tɑŋ pɑ kʋlɑɑ. Hɑlǝnɑ
    pɑ́ kʋ pɑ kolontunɑɑ nɑ mpɑ pɑɑ cɑɑ-wɛ tɔ pɑ tɑɑ kɛ́ yǝlɑɑ iyisi nɩɩtoso nɑ nɑɑnʋwɑ
    nɑ kɑkpɑsɩ (75000). Ɩlɛ pɑ wɛnɑʋ kɛ pɑ tɑ kuu.
  azb-azb: Padşahın vilayətlərində yaşayan digər Yəhudilər öz canlarını qorumaq üçün
    yığıldılar. Onlara nifrət edən yetmiş beş min nəfəri öldürüb düşmənlərindən azad
    oldular, lakin talana əl atmadılar.
  eng-DBY: And the other Jews that were in the king's provinces gathered themselves
    together, and stood for their life, and had rest from their enemies; and they
    slew of them that hated them seventy-five thousand (but they laid not their hand
    on the prey),
  hin-2017: राज्य के अन्य प्रान्तों के यहूदी इकट्ठा होकर अपना-अपना प्राण बचाने के
    लिये खड़े हुए, और अपने बैरियों में से पचहत्तर हजार मनुष्यों को घात करके अपने शत्रुओं
    से विश्राम पाया; परन्तु धन को न लूटा।
  wol-KYG: Ci biir loolu Yawut ya ca des te dëkke yeneen diiwaani buur ya daldi daje
    ngir aar seen bopp, ba am jàmm ca seeni noon. Ñu rey ca seeni bañ juróom ñaar
    fukki junniy nit ak juróom (75 000), te seen loxo laalul alal ja.
  bjr-bjr: Yuda maqannaasa akaqa maqa maaqaki marusa misa faqa moodaanakika mafiqa
    afeekaika masee misa narusee misa amiqimmasee marifaranoo. Misara nikooqee maru
    namuqaasa 75,000 fasiqa anaasee kuqa nariqau. Narusee sia misa ainaina maraqau.
  eng-YLT: And the rest of the Jews, who [are] in the provinces of the king, have
    been assembled, even to stand for their life, and to rest from their enemies,
    and to slay among those hating them five and seventy thousand, and on the prey
    they have not put forth their hand;
  eng-WYC-2017: But also by all the provinces, that were subject to the lordship of
    the king, Jews stood for their lives, when their enemies and pursuers were slain,
    in so much, that five and seventy thousand of slain men were filled, and no man
    touched anything of the chattels of them.
  eng-WMBB: The other Jews who were in the king’s provinces gathered themselves together,
    defended their lives, had rest from their enemies, and killed seventy-five thousand
    of those who hated them; but they didn’t lay their hand on the plunder.
  urd-GVH: सलतनत के सूबों के बाक़ी यहूदी भी महीने के 13वें दिन अपने दिफ़ा के लिए जमा
    हुए थे। उन्होंने 75,000 दुश्मनों को क़त्ल किया लेकिन किसी का माल न लूटा था। अब
    वह दुबारा चैन का साँस लेकर आराम से ज़िंदगी गुज़ार सकते थे। अगले दिन उन्होंने एक
    दूसरे की ज़ियाफ़त करके ख़ुशी का बड़ा जशन मनाया।
  rug-rug: Pa rane tugo asa sari na tie Ziu pu koa pa hopeke pinaqaha popoa pa binaṉara
    si varigara pule meke kopu pule ni tugo koari na dia kana. Ka zuapa ṉavulu lima
    tina tie pu kanai sari na tie Ziu si tava mate, ba lopu vagi rini sari na tiṉitoṉa
    tadirini pu mate.
  gaz-gaz: Yeroo kanatti Yihuudoonni kutaalee biyya mootichaa keessatti hafan kaanis
    mataa isaanii eeguu fi diinota isaanii irraa boqochuuf jedhanii walitti qabaman.
    Isaanis jara keessaa nama kuma torbaatamii shan fixan; garuu boojuu tokko illee
    hin tuqne.
  fra-LSG: Les autres Juifs qui étaient dans les provinces du roi se rassemblèrent
    et défendirent leur vie; ils se procurèrent du repos en se délivrant de leurs
    ennemis, et ils tuèrent soixante-quinze mille de ceux qui leur étaient hostiles.
    Mais ils ne mirent pas la main au pillage.
  yal-yal: Yahudiyan bonna naxanye yi mangana a yamana gbɛtɛne yi, ne fan yi e malan
    e yɛtɛ xun mayɛngɛdeni. E yi e yɛtɛ sɔtɔ e yaxune ra. Yahudiyane yi e yaxun muxu
    wuli tonge solofere e nun suulun faxa. Koni ne fan mi e sese tongo.
  haw-1868: A o ka poe Iudaio e, ma na mokuna o ke alii, hoakoakoa lakou, a malama
    hoi i ko lakou ola, a maha lakou i ko lakou poe enemi, a luku ae la no hoi i kanahikukumamalima
    tausani o ka poe i inaina mai ia lakou. Aka, aole lakou i kau i ko lakou lima
    ma ka waiwai pio.
  arb-NAV: كَمَا تَآزَرَ الْيَهُودُ الْبَاقُونَ الْمُنْتَشِرُونَ فِي أَقَالِيمِ الْمَلِكِ
    وَدَافَعُوا عَنْ أَنْفُسِهِمْ وَاسْتَرَاحُوا مِنْ أَعْدَائِهِمْ، بَعْدَ أَنْ قَتَلُوا
    خَمْسَةً وَسَبْعِينَ أَلْفاً مِنْهُمْ، وَلَكِنَّهُمْ لَمْ يُقْدِمُوا عَلَى النَّهْبِ.
  ewe-ewe: Le ɣeyiɣi sia me la, Yudatɔ siwo nɔ fiaɖuƒe la ƒe akpa bubuawo la ƒo ƒu,
    eye wotsrɔ̃ woƒe futɔwo katã. Wowu woƒe futɔ akpe blaadre-vɔ-atɔ̃ (75,000), gake
    womeha woƒe nuwo o.
  eng-LEE: And the remaining Jews that were in the king's provinces assembled together,
    and stood forward for their life, and procured rest from their enemies, and slew
    of those that hated them seventy and five thousand; but to the spoil did they
    not stretch forth their hand,
  asm-FB: ৰজাৰ প্ৰদেশ বোৰত থকা অৱশিষ্ট যিহুদী লোকসকল গোট খাই একেলগ হৈ তেওঁলোকৰ প্ৰাণ
    ৰক্ষা কৰিবৰ বাবে থিয় হ’ল। তেওঁলোকে শত্ৰুবোৰৰ পৰা সকাহ পালে; আৰু তেওঁলোকে তেওঁলোকক
    ঘৃণা কৰা লোক সকলৰ পয়সত্তৰ হাজাৰ লোকক বধ কৰিলে। কিন্তু তেওঁলোকে বধ কৰা লোক সকলৰ
    পৰা একো বস্তু লুট নকৰিলে।
  sus-A: يُوِقِ نَشٍيٍ نُ نَ بْشِ فبّتّيٍ مَ، نٍيٍ قَن نَشَ عٍ مَلَن، عٍ يّتّ شُن
    مَفٍرٍدٍ عٍ يَشُييٍ مَ. عٍ نَشَ عٍ يَشُي مِشِ وُلُ تٌنفٌ سٌلٌقٍرٍ عَ نُن سُولِ
    قَشَ، كْنْ عٍ قَن مُ نٍيٍ هَرِفٍ يٌ تٌنفٌ.
  fra-SBL: Les autres Juifs qui étaient dans les provinces du roi se rassemblèrent,
    défendirent leur vie, se reposèrent de leurs ennemis et tuèrent soixante-quinze
    mille de ceux qui les haïssaient ; mais ils ne mirent pas la main sur le butin.
  hbo-hbo: וּשְׁאָ֣ר הַיְּהוּדִ֡ים אֲשֶׁר֩ בִּמְדִינֹ֨ות הַמֶּ֜לֶךְ נִקְהֲל֣וּ ׀ וְעָמֹ֣ד
    עַל־נַפְשָׁ֗ם וְנֹ֙וחַ֙ מֵאֹ֣יְבֵיהֶ֔ם וְהָרֹג֙ בְּשֹׂ֣נְאֵיהֶ֔ם חֲמִשָּׁ֥ה וְשִׁבְעִ֖ים
    אָ֑לֶף וּבַ֨בִּזָּ֔ה לֹ֥א שָֽׁלְח֖וּ אֶת־יָדָֽם׃
  pjt-pjt: '@see-verse:EST.009.015'
  kik-kik: O mahinda macio-rĩ, Ayahudi arĩa angĩ maatigaire mabũrũri-inĩ marĩa mũthamaki
    ũcio aathamakaga o nao makĩũngana hamwe nĩguo meegitĩre, na meeyũkĩrĩrie harĩ
    thũ ciao. Makĩũraga andũ ngiri mĩrongo mũgwanja na ithano cia thũ ciao, no matiigana
    gũtaha indo ciao.
  fra-NCL: Les autres Juifs qui étaient dans les provinces du roi se rassemblèrent
    pour défendre leur vie et obtenir que leurs ennemis les laissassent en repos ;
    ils tuèrent soixante-quinze mille de ceux qui leur étaient hostiles. Mais ils
    ne mirent pas la main au pillage.
  cek-AK: Toe siangpahrang ukhaih prae thungah kaom kalah Judahnawk doeh, angmacae
    hinghaih to angvaeng o, nihcae loe misa ban thungah pha o ai kamongah khosak o;
    nihcae loe nawnto amkhueng o moe, angmacae ih misa sing sarih, sang pangato hum
    o, toe hmuennawk loe la pae o ai,
  cuk-cuk: Judíoʼmar-baigan Rey-yar-bamaladgi-gudidimaladdi, na e-isdarmaladgi san-bendakmalaga,
    degi, e-isdarmaladgi ollorgumalaga na danakwaa ambikusmarmogad. Amala, mili-dulapaa-gakambe-gakatar
    (75,000) e-isdarmalad-oburgwismalad. Degi-inigwele, e-ibmarmardi e-ibe sussurmalad.
  uig-CYR: Падишаһниң һәр қайси башқа өлкилиридики қалған Йәһудийлар жиғилип өз җанлирини
    сақлашқа сәптә туруп өзлиригә өч болғанлардин җәмий йәтмиш бәш миң адәмни өлтүрди,
    амма уларниң мал-мүлкини олҗа қилишқа қол салмиди. Шуниң билән улар дүшмәнлиридин
    қутулуп арамлиққа муйәссәр болди.
  tel-2017: రాజ సంస్థానాల్లోని తక్కిన యూదులు సమకూడి, తమ ప్రాణాలు కాపాడుకునేందుకు పూనుకుని
    అదారు నెల పదమూడో తేదీన తమ విరోధుల్లో 75 వేల మందిని చంపేసి, తమ పగవారి మూలంగా బాధ
    లేకుండా నెమ్మది పొందారు. అయితే వారు కూడా ఆస్తులు కొల్లగొట్ట లేదు.
  hat-BSA: Alò, tout lòt moun nan Jwif yo ki te nan pwovens yo te rasanble pou defann
    lavi yo, pou te retire lènmi yo pami yo e pou te touye swasann-kenz-mil nan sila
    ki te rayi yo; men yo pa t mete men yo sou piyaj la.
  kos-kos: Mwet Jew in mutunfacl saya elos tukeni ac sifacna loangelos. Elos suk in
    sukosokla liki mwet kwaselos, ouinge elos uniya mwet itngoul limekosr tausin mwet
    lokoalok lalos. Tusruktu elos tia eis kutena ma wap.
  hbo-WLC: וּשְׁאָ֣ר הַיְּהוּדִ֡ים אֲשֶׁר֩ בִּמְדִינ֨וֹת הַמֶּ֜לֶךְ נִקְהֲל֣וּ ׀ וְעָמֹ֣ד
    עַל־נַפְשָׁ֗ם וְנ֙וֹחַ֙ מֵאֹ֣יְבֵיהֶ֔ם וְהָרֹג֙ בְּשֹׂ֣נְאֵיהֶ֔ם חֲמִשָּׁ֥ה וְשִׁבְעִ֖ים
    אָ֑לֶף וּבַ֨בִּזָּ֔ה לֹ֥א שָֽׁלְח֖וּ אֶת־יָדָֽם׃
  ibo-ibo: Ma ndị Juu ndị ọzọ bi nʼobodo ndị ọzọ dị iche iche eze na-achị, jikọtakwara
    onwe ha ọnụ ịzọ ndụ ha, site otu a nwere onwe ha pụọ nʼaka ndị iro ha. Ha gburu
    iri puku mmadụ asaa na ise bụ ndị kpọrọ ha asị, ma ha emetụghị akụnụba ha aka.
  ory-ory: ଏଥିମଧ୍ୟରେ ରାଜାଙ୍କ ନାନା ପ୍ରଦେଶ ନିବାସୀ ଅନ୍ୟ ସକଳ ଯିହୁଦୀୟ ଲୋକମାନେ ଏକତ୍ରିତ ହୋଇ
    ଆପଣା ଆପଣା ପ୍ରାଣ ନିମନ୍ତେ ଠିଆ ହେଲେ; ପୁଣି, ଆପଣାମାନଙ୍କ ଶତ୍ରୁଗଣଠାରୁ ବିଶ୍ରାମ ପାଇ ଘୃଣାକାରୀମାନଙ୍କର
    ପଞ୍ଚସ୍ତରି ସହସ୍ର ଲୋକଙ୍କୁ ବଧ କଲେ, ମାତ୍ର ଲୁଟ କରିବା ପାଇଁ ହସ୍ତକ୍ଷେପ କଲେ ନାହିଁ।
  chk-chk: Iwe, ekewe chon Juta, ra nom lon ekewe sop mi nom fän nemenien ewe king,
    ra pwal chufengen pwe repwe fiu ngeni chon oputeer, pwe repwe ngasala seniir,
    nge resap mäla. Ra niela fik me limu ngeröü mwän, nge resap angei och seni pisekir.
  rop-rop: Wal langa det seim taim na ola Juwish pipul langa ola najalot kantri blanga
    det king bin majurrumap miselp blanga stapam detlot enami nomo blanga meigim trabul
    langa olabat. Deibin kilim 75,000 enamimob, bat dei nomo bin deigidawei enijing
    brom olabat.
  ukr-1871: Та й инші Юдеї, що знаходились в царських країнах, позбірались, щоб стати
    до оборони свого життя й забезпечити себе від ворогів своїх, і повбивали споміж
    ворогів своїх сїмдесять пять тисяч; до їх же добра не простягли руки своєї.
  deu-1951: Auch die übrigen Juden, die in den Ländern des Königs waren, kamen zusammen
    und standen für ihr Leben ein und verschafften sich Ruhe vor ihren Feinden, und
    sie töteten von ihren Feinden 75000; aber an ihre Güter legten sie die Hand nicht.
  eng-JPS: And the other Jews that were in the king's provinces gathered themselves
    together, and stood for their lives, and had rest from their enemies, and slew
    of them that hated them seventy and five thousand — but on the spoil they laid
    not their hand —
  srp-1865: A ostali Judejci koji bijahu po zemljama carevijem skupiše se da brane
    život svoj i da se smire od neprijatelja svojih; i pobiše sedamdeset i pet tisuæa
    nenavidnika svojih; ali na plijen ne digoše ruke svoje.
  lug-lug: Mu kiseera kyekimu Abayudaaya abalala abaali mu bitundu bya Kabaka nabo
    ne bakuŋŋaana okwerwanirira, n’okufuna ne bafuna okuwummula eri abalabe baabwe.
    Ne batta emitwalo nsanvu mu etaano ku bo naye ne batakwata ku munyago.
  heb-heb: ושאר היהודים אשר במדינות המלך נקהלו ועמד על נפשם ונוח מאיביהם והרג בשנאיהם
    חמשה ושבעים אלף ובבזה לא שלחו את ידם׃
  ben-IRV: এর মধ্যে রাজার অন্যান্য প্রদেশের ইহুদীরাও নিজেদের জীবন রক্ষা করবার জন্য
    ও তাদের শত্রুদের হাত থেকে রেহাই পাবার জন্য একসঙ্গে জড়ো হল। তারা তাদের পঁচাত্তর
    হাজার শত্রুকে মেরে ফেলল কিন্তু কোনো লুটের জিনিষে হাত দিল না।
  pan-pan: ਅਤੇ ਰਾਜ ਦੇ ਹੋਰ ਸੂਬਿਆਂ ਵਿੱਚ ਵੀ ਯਹੂਦੀ ਇਕੱਠੇ ਹੋਏ ਅਤੇ ਆਪਣੀਆਂ ਜਾਨਾਂ ਬਚਾਉਣ ਲਈ
    ਖੜ੍ਹੇ ਹੋ ਗਏ, ਅਤੇ ਆਪਣੇ ਵੈਰੀਆਂ ਵਿੱਚੋਂ ਪੰਝੱਤਰ ਹਜ਼ਾਰ ਨੂੰ ਮਾਰ ਕੇ ਆਪਣੇ ਵੈਰੀਆਂ ਤੋਂ ਅਰਾਮ
    ਪਾਇਆ ਪਰ ਲੁੱਟ ਦੇ ਮਾਲ ਨੂੰ ਹੱਥ ਨਾ ਲਾਇਆ।
  mya-JVB: နိုင်ငံ တော်အတိုင်းတိုင်း အပြည်ပြည်၌ ရှိသော ယုဒ လူအခြား တို့သည် အာဒါ လ
    တဆယ် သုံး ရက် နေ့တွင် ၊ မိမိ တို့အသက် ကို စောင့် လျက် ၊ ရန်သူ လက်သို့မရောက်ဘဲ
    ချမ်းသာ ရမည်အကြောင်း ၊ စုဝေး ၍ ရန်သူ ခုနစ် သောင်း ငါးထောင်တို့ကိုသတ် ကြ၏။ သို့ရာတွင်
    သူ တို့ဥစ္စာ ကို မ သိမ်း မယူဘဲ နေကြ၏။
  tbg-tbg: Iutaa vatanaaka vo provinsi vo provinsi qi vauka, vikavata vo vatuka vo
    vatukaqi ruvaaqumavi nái auta ntiha iqoka raquqi viha, navutaaka vika ntaihareka
    auti vauka airitahaa arukora. Vika nái navutaiqama nimite vauka 75,000 arukevata,
    kia vika vatave, airairave, utu vararaiti, qaqi mini kora.
  hmo-hmo: Iuda taudia oredia, king ena basileia kahana ibounai lalonai idia noho
    danu idia haboua, edia mauri gimaia totona, bona idia ese idia hadikaia gwauraia
    taudia ibounai 75,000, idia badu henidia taudia, idia alaia mase. To Iuda taudia
    ese idia alaia taudia edia kohu idia abia lasi.
  urd-urd: बाक़ी यहूदी जो बादशाह के सूबों में रहते थे, इकट्ठे होकर अपनी अपनी जान बचाने
    के लिए मुक़ाबिले को अड़ गए, और अपने दुश्मनों से आराम पाया और अपने नफ़रत करनेवालों
    में से पच्छत्तर हज़ार को क़त्ल किया, लेकिन लूट पर उन्होंने हाथ न बढ़ाया।
  rus-SYN: И прочие Иудеи, находившиеся в царских областях, собрались, чтобы стать
    на защиту жизни своей и быть покойными от врагов своих, и умертвили из неприятелей
    своих семьдесят пять тысяч, а на грабеж не простерли руки своей.
  bqc-SIM: Yuda kĩni pↄ́ kú kí bùsuↄ guuↄ píi kↄ̃ kã̀aa, kɛ́ aa gí ń ńzĩao,
    aai bↄ ń ibɛɛↄ yã́u yã́i, ↄ̃ aa ń zangudeↄ dɛ̀dɛ gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ basiiↄ̃
    sↄosai (75.000). Ń beeo aai ↄkã ń pↄewao.
  tcz-CHONGTHU: Hiti chun lengpa gamkai jousea Judate chu amaho kihuhna dingin dding
    khom un ahi. Avetda’uva pang mihem sang som sagi le sang nga athat gam’un, agalmi
    teuva kon in a-ongthol taove. Ahinla amahon athil le lo imacha akichom pouve.
  mar-mar: त्यावेळी राजाच्या प्रांतांमधले यहूदीदेखील आपल्या संरक्षणासाठी एकत्र जमले
    आणि आपल्या शत्रुपासून त्यांना विसावा मिळाला. जे त्यांचा द्वेष करत होते त्या पंचाहत्तर
    हजार लोकांस त्यांनी ठार केले, पण त्यांनी ज्यांना ठार केले त्यांच्या मालमत्तेला
    हात लावला नाही.
  qub-qub: Waquin Israel runacuna juc probinsyacunacho tiyajcunapis shuntacaran chay
    quillallacho chunca quimsa (13) junajcho. Shuntacaran difindicur chiquej runacunata
    wañuchinanpaj. Wañuchiran ganchis chunca pichgan waranga (75,000) chiquej runacunata.
    Chaychicata wañuycächirpis manami imantapis charicurcuranchoga. Warannin chunca
    chuscu (14) junajchönaga jamaran. Jamashpan cushicuypita fistata rurashpan alli
    micuyta micuran.
  bqp-bqp: Yuda kpara kũ ò kú kína búsunↄ gũnnↄ ń pínki kↄ̃ kàkara de ò gí kũ ń
    zĩdao ò bo ń ibɛrɛnↄ yãn, akũ ò ń zãngurii pìnↄ dɛ̀dɛ gbɛ̃nↄn dúbu basiikↄ̃
    sↄↄro sari. Bee kũ abireo odi ↄ kɛ ń pↄ́kearo.
  hat-hat: Nan pwovens yo menm, jwif yo te òganize yo pou defann tèt yo. Yo fè lènmi
    yo ba yo lapè, yo touye swasannkenzmil (075.000) moun ki pa t' vle wè yo. Men,
    yo menm tou yo pa t' pran anyen nan zafè moun yo.
  eng-BSB: The rest of the Jews in the royal provinces also assembled to defend themselves
    and rid themselves of their enemies. They killed 75,000 who hated them, but they
    did not lay a hand on the plunder.
  eng-WEBPB: The other Jews who were in the king’s provinces gathered themselves together,
    defended their lives, had rest from their enemies, and killed seventy-five thousand
    of those who hated them; but they didn’t lay their hand on the plunder.
  kbq-kbq: Hagi ana'ma nehazageno'a kini ne'mo'ma ruga'ama kegavama hu'nea provinsifima
    nemani'za Jiu vahe'mo'za emeri atru hu'za zamagranena hahu'za zamagra'a zamagu'vazi'naze.
    E'inama hazafina ha'marezmantea vahetmina 75tauseni'a vahe zamahe fri'naze. Hianagi
    zamagranena anama zamahe friza vahe'mokizmi fenozana e'ori'naze.
  nhe-BL: Huan ipan nochi sequinoc altepetini ipan itlanahuatilis Asuero, nopa israelitame
    mosentilijque ipan 13 itequi Adar ipan toisraelita calendario [9:16-17 Elqui ipan
    7 itequi marzo ipan tocalendario tlen ama.], para momaquixtise huan quintzontlamiltise
    inincualancaitacahua. Huan quinmictijque 75 mil tlen inincualancaitacahua. Pero
    yonque quinmictijque, ax mocuilijque tleno tlen eliyaya iniaxca. Huan ipan nopa
    seyoc tonal ipan 14 itequi Adar, mosiyajcajque huan nelía paquiyayaj huan quichijque
    se hueyi tlacualistli.
  bus-bus: Yuda kpaaa kɛ̀ aↄ̃ↄ kú kína búsunↄ guunↄ ń píngi kↄ̃ kàkↄ̃a lɛ wà gí kↄ̃n
    ń zĩndao aↄ̃ bↄ ń ibɛɛnↄ yãn, ben aↄ̃ ń zanguri pìnↄ dɛ̀dɛ gↄ̃ↄn bↄrↄ basiigↄ̃
    sↄↄro sai. Baa kↄ̃n beeeo aↄ̃ↄe ↄ kɛ ń pↄ́kearo.
  gub-BL: Anar zahy rehe 13 haw 'ar mehe Zutew ywy imuza'ak pyrer rehe har uzemono'og
    uzepyro pà wàmàtyry'ymar wanuwi wà. Uzuka 75.000 wàmàtyry'ymar wà. Umumaw Zutew
    wanehe iakatuwawahy 'ymar paw rupi wà. Nupyhyk kwaw umàno ma'e kwer wama'e kwer
    wà. 14 haw 'ar mehe upytu'u wà. Uzapo mai'u hawhu mynykawhu rehe we urywete haw
    hexak kar pà wà.
  eng-DRA: 'Moreover through all the provinces which were subject to the king’s dominion
    the Jews stood for their lives, and slew their enemies and persecutors: insomuch
    that the number of them that were Billed amounted to seventy-five thousand, and
    no man took any of their goods.'
