  kan-2017: ಅದೇ ಮೇರೆಗೆ ರಾಜಸಂಸ್ಥಾನಗಳಲ್ಲಿದ್ದ ಯೆಹೂದ್ಯರು ತಮ್ಮ ವಿರೋಧಿಗಳ ಕಾಟವನ್ನು ನಿಲ್ಲಿಸಿ,
