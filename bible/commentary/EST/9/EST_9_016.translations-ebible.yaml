  mdy-ETH: ዬያይዲ ካኣቲ ዎይሣ ዓጮ ጋራ ዓኣ ዓይሁዳ ቢያ ፔቱሞና ዎልቆ ፔኤኮ ዶዲሺ ዔቂ ዔያቶ ባንሢ ሙካ ሞርኮ ፔኤኮ ዖሌኔ፤
