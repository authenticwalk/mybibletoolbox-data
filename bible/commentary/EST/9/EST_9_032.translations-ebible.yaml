verse: EST.009.032
translations:
  mal-C: പൂരീമിന്റെ ഈ ആചാരങ്ങൾ എസ്ഥേരിന്റെ കൽപ്പനപ്രകാരം ഉറപ്പിച്ച് അവ രേഖകളിൽ ചേർക്കുകയും
    ചെയ്തു.
  deu-TKW: Und der Befehl Esthers erhob die Purimvorschrift zum Gesetz; und er ward
    aufgezeichnet in einer Urkunde.
  lin-lin: Mitindo ya Ester elendisaki mibeko mpo na Purimi mpe ekomamaki na buku.
  eng-LSV: And a saying of Esther has established these matters of Purim, and it is
    written in the Scroll.
  eng-GNV: And the decree of Ester confirmed these words of Purim, and was written
    in the booke.
  eng-WEBSTER: And the decree of Esther confirmed these matters of Purim; and it was
    written in the book.
  nhw-BL: Huan itlanahuatil Ester quiixquetzqui ni tonali para nochipa. Huan nochi
    ya ni quiijcuilojque ipan nopa amatlapohuali catli quipixqui catli panoc ipan
    itlanahuatilis.
  swh-ONEN: Amri ya Esta ilithibitisha taratibu hizi kuhusu Purimu, nayo ikaandikwa
    katika kumbukumbu.
  bba-bba: Nɡe mɛyɑ Ɛsitɛɛn woodɑ ye, yɑ kɑ tɔ̃ɔ bɑkɑ ten dɑm sire. Mɑ bɑ ye yoruɑ
    tireru sɔɔ.
  eng-KJVCPB: And the decree of Esther confirmed these matters of Purim; and it was
    written in the book.
  luo-luo: Chik mane Esta ogolo nojiwo chike mag Purim, kendo nondikgi e kitabu.
  meu-meu: Queen Eseta ena haheḡani ese ini kara e haginidia, bona revareva ese e
    hamomokanidia.
  npi-ULB: एस्तरको आज्ञाले पूरीमको सम्बन्धमा यी नियमहरूलाई पक्‍का गर्‍यो, र यसलाई
    पुस्तकमा लेखियो ।
  yor-yor: Àṣẹ Esteri sì fi ìdí ìlànà Purimu wọ̀nyí múlẹ̀, a sì kọ ọ́ sínú ìwé àkọsílẹ̀.
  ind-ind: Demikianlah isi surat perintah Ester mengenai tata cara perayaan Purim,
    dan hal itu dicatat secara resmi.
  pes-OPCB: به این ترتیب، مراسم ایام «پوریم» به فرمان استر تأیید شد و در تاریخ یهود
    ثبت گردید.
  tgl-ULB: Ang utos ni Esther ay pinagtibay ang mga alituntuning ito hinggil sa Purim,
    at nakasulat ito sa aklat.
  hui-hui: Kuini Esedanaga mana ogonime Horo Purimi ogoni mo hongo halu tigua beba
    mbirani gilibu wini.
  mya-mya: ပု​ရ​ပွဲ​တော်​ဆိုင်​ရာ​ပြ​ဋ္ဌာန်း​ချက်​များ​ကို ဧ​သ​တာ​၏​အ​မိန့်​အ​ရ​အ​တည်​ပြု​၍
    စာ​လိပ်​တွင်​ရေး​သား​ထား​သ​တည်း။
  bod-N: ཡང་ཨེས་སི་ཐེར་གྱིས་པུ་རིམ་ཞེས་པའི་དུས་ཆེན་བསྲུང་དགོས་པའི་སྲོལ་ཡིག་གཏན་ལ་ཕབ་ཅིང་།
    དོན་དེ་ཡང་དེབ་ཐེར་ནང་དུ་བཀོད་ཡོད་དོ། །
  sna-sna: Chirevo chaEsteri chakasimbisa mitemo yePurimu, uye chakanyorwa mubhuku.
  spa-BLM: El mandamiento de Ester confirmó estos asuntos de Purim; y fue escrito
    en el libro.
  cac-cac: A jun checnab'il ix yac' ix Ester chi', a tz'alani tas tz'aj yoch q'uin̈
    chi'. A jun tic ix schec ix tz'ib'chajcani.
  swh-ULB: Agizo la Esta likahakikisha sheria hizi kuhusu Purimu, na ikaandikwa katika
    kitabu.
  bel-bel: Так загад Эстэры пацьвердзіў гэта слова пра Пурым, і яно ўпісана ў кнігу.
  deu-ELBBK: Und der Befehl Esthers setzte diese Purim-Angelegenheit fest, und er
    wurde in ein Buch geschrieben.
  mbb-OT: Haazà is suǥù ni Ester he mibpelig-en te menge sulunuzen mehitenged te Purim,
    insurat diyà te libru.
  mal-2015: ഇങ്ങനെ എസ്ഥേരിന്റെ ആജ്ഞയാൽ പൂരീം സംബന്ധിച്ച കാര്യങ്ങൾ ഉറപ്പായി അതു പുസ്തകത്തിൽ
    എഴുതിവെച്ചു.
  rmc-rmc: Oda zakonos pal o inepos Purim sas pisimen andro zvitkos, avke sar prikazinďa
    e Ester.
  nlg-nlg: A nina kokoe papara Esther te nia geke kale utuni na goniani na lei totobo,
    tana ghanaghana-oliana na bongi keri tara vola iga tana mate tara putu-dilaa vira
    tua, tara holoa nia na Purim (loka/ daisi), mara gegere horu udolui tana lei gegere-tutughuni.
  pes-OPV: پس سنن این فوریم، به فرمان استر فریضه شد و در کتاب مرقوم گردید.
  ron-1924: Порунка Естерей а ынтэрит ашезаря ачестей сэрбэторь Пурим, ши лукрул ачеста
    а фост скрис ын карте.
  ben-OBCV: ইষ্টেরের আদেশে পূরীমের এই নিয়মগুলি স্থির করা হল এবং তা নথিতে লেখা হল।
  lex-lex: Ester horatni de narur niana Mordekhai horatni mak kakot nohora Purim riorni-liaini,
    ne ratu Ester nhopan pa rhorta riora-liai re la'a lodna-hairi pukni ralamni.
  som-som: Oo Esteer amarkeediina wuxuu sii adkeeyey xaalkan ku saabsan FUURIIM; oo
    buug baa lagu qoray.
  lat-VUC: et omnia quæ libri hujus, qui vocatur Esther, historia continentur.
  eng-ASVBT: And the commandment of Esther confirmed these matters of Purim; and it
    was written in the book.
  ita-1885: Così il comandamento di Ester confermò l'osservanza di que' giorni di
    Purim. E ciò fu scritto nel libro.
  eng-ULB: The command of Esther confirmed these regulations regarding Purim, and
    it was written in the book.
  spa-VBL: De este modo, el decreto de Ester confirmó estas prácticas relativas a
    Purim, que se inscribieron en el registro oficial.
  fra-_FOB: Ainsi l'ordre d'Esther confirma cette institution des Purim, comme cela
    est écrit dans le livre.
  mal-mal: ഇങ്ങനെ എസ്ഥേറിന്റെ ആജ്ഞയാൽ പൂരീം സംബന്ധിച്ച കാര്യങ്ങൾ ഉറപ്പായി അത് പുസ്തകത്തിൽ
    എഴുതിവെച്ചു.
  urd-GVR: Apne is farmān se Āstar ne Pūrīm kī Īd aur use manāne ke qawāyd kī tasdīq
    kī, aur yih tārīḳhī kitāb meṅ darj kiyā gayā.
  suz-BL: मिनु एस्‍तर आ हुकुममी मेको पुरीम ङा लोव़ नुप्‍त। मिनु मेको लोव़ किताबम ब्रेक्‍शा
    वोइक्‍तेक्‍म।
  ita-1927: Così l’ordine d’Ester fissò l’istituzione dei Purim, e ciò fu scritto
    in un libro.
  ckb-ckb: فەرمانەکەی ئەستێر ڕێنماییەکانی پوریمی دووپات کردەوە و لە پەڕتووکێکدا تۆمار
    کرا.
  eng-BBE: The order given by Esther gave the force of law to the rules about the
    Purim; and it was recorded in the book.
  kan-OKCV: ಹೀಗೆಯೇ ಎಸ್ತೇರಳ ಆಜ್ಞೆಯು ಈ ಪೂರಿಮ್ ದಿವಸಗಳ ಕಾರ್ಯಗಳನ್ನು ಸ್ಥಿರಪಡಿಸಿದ್ದರಿಂದ ಅದು
    ಗ್ರಂಥದಲ್ಲಿ ಬರೆಯಲಾಯಿತು.
  tam-2017: இப்படியே எஸ்தரின் கட்டளையானது பூரீம் நாட்களைப்பற்றின இந்த சம்பவங்களை உறுதிப்படுத்தினது;
    அது ஒரு புத்தகத்தில் எழுதப்பட்டது.
  spa-RV-1909: Y el mandamiento de Esther confirmó estas palabras dadas acerca de
    Purim, y escribióse en el libro.
  ron-BTF: Şi hotărârea Esterei a confirmat aceste lucruri despre Purim şi a fost
    scris în carte.
  eng-WEBP: The commandment of Esther confirmed these matters of Purim; and it was
    written in the book.
  eng-FBV: In this way Esther's decree confirmed these practices regarding Purim,
    which were entered in the official record.
  nld-1939: Zo werden de Poerimvoorschriften door een uitspraak van Ester geregeld
    en in een boek opgeschreven.
  nch-BL: Huan itanahuatil Ester quiixquetzqui ni tonali para nochipa. Huan nochi
    ya ni quiijcuilojque ipan nopa amatapohuali cati quipixqui nochi ten panoc ipan
    itanahuatilis.
  vie-1934: Lịnh mạng của bà Ê-xơ-tê định việc giữ các ngày Phu-rim; đoạn điều đó
    được chép vào sách.
  hin-CV: एस्तेर के आदेश पर पुरीम के लिए यह विधि तय कर दी गई थी. तथा इसे पुस्तक में
    लिख दिया गया.
  spa-BES: La orden dada por Ester confirmó la ley para celebrar él Purim; Y fue grabado
    en el libro.
  tdx-tdx: Aa le nampijadoñe o raham-Porimeo ty lili’ i Estere; vaho pinatetse amy
    bokey.
  tha-KJV: พระบัญชาของพระนางเอสเธอร์ตั้งระเบียบการเทศกาลเปอร์ริมไว้และมีบันทึกไว้ในหนังสือ
  por-BR-2018: E o mandamento de Ester confirmou estas palavras dadas acerca de Purim,
    e escreveu-se em um livro.
  deu-ELO: Und der Befehl Esthers setzte diese Purim-Angelegenheit fest, und er wurde
    in ein Buch geschrieben.
  caa-caa: Y aquetpa que ucꞌani tuaꞌ achempa e nojqꞌuin Purim tama inteꞌ inteꞌ año
    umen que bꞌan che tama e ley lo que tzꞌijbꞌabꞌir umen e reina Ester. Y tunor era
    quetpa tzꞌijbꞌabꞌir tama inteꞌ jun xeꞌ tuaꞌ tin e tuobꞌ e Israel.
  eng-WYC-2018: and they received all things that be contained in the story of this
    book, that is called Esther. (And so Esther’s command confirmed these rules for
    Purim,or Lots, that be contained in this book.)
  epo-epo: Kaj laŭ la ordono de Ester oni konfirmis tiun historion de Purim kaj enskribis
    en libron.
  uig-PIN: Əstǝrning yarliⱪi «Purim bayrimi»diki xu ixlarni bekitip bǝrdi; bu ix tarihnamiƣimu
    pütüldi.
  beo-beo: 'Eseda ea sia: da Biulime sema dafawane dawa:ma:ne, da meloa bioi amo ganodini
    dedene legei.'
  tpi-OTNT: Dispela lo bilong Esta i save strongim ol lo bilong Purim, na ol i raitim
    long wanpela pepa na putim i stap.
  hau-SA: Dokar Esta ta tabbatar da waɗannan umarnai game da Furim, aka kuma rubuta
    ta cikin tarihi.
  uig-LAT: Esterning yarliqi «Purim bayrimi»diki shu ishlarni békitip berdi; bu ish
    tarixnamighimu pütüldi.
  nde-nde: Isimemezelo sika-Esta saqinisa imithetho le emayelana lePhurimi, kwalotshwa
    phansi emibhalweni.
  ton-ton: Pea ko e fono ʻa Eseta naʻe fakapapau ki he ngaahi meʻa ʻoe Pulimi; pea
    naʻe tohi ia ʻi he tohi.
  ces-1613: A tak výpověd Estery potvrdila ustanovení dnů Purim, což zapsáno jest
    v knize této.
  eng-WMB: The commandment of Esther confirmed these matters of Purim; and it was
    written in the book.
  tam-TCV: எஸ்தரின் கட்டளை பூரிமைப் பற்றிய ஒழுங்குவிதிகளை உறுதிப்படுத்தியது. அது புத்தகத்தில்
    எழுதப்பட்டது.
  ceb-ULB: Ang mando ni Ester nagpamatuod niini nga mga kalagdaan mahitungod sa Purim,
    ug nahisulat kini sa libro.
  mkn-mkn: Raja pung bini Ester pung parenta kasi tunju cara bekin hari bae Purim,
    deng suru dong bekin bagitu tiap taon. Dong ju tulis itu samua-samua di pamarenta
    pung buku sajara.
  pol-UBG: Nakaz Estery potwierdził ustawę dotyczącą tych dni Purim i zostało to zapisane
    w księdze.
  urd-GVU: اپنے اِس فرمان سے آستر نے پوریم کی عید اور اُسے منانے کے قواعد کی تصدیق
    کی، اور یہ تاریخی کتاب میں درج کیا گیا۔
  eng-OEBCW: And the commands of Esther confirmed these matters of Purim; and it was
    written in the records.
  deu-1912: Und Esther befahl, die Geschichte dieser Purim zu bestätigen. Und es ward
    in ein Buch geschrieben.
  kan-2017: ಎಸ್ತೇರಳ ಆ ಅಪ್ಪಣೆ ಪೂರೀಮ್ ಹಬ್ಬವನ್ನು ಸ್ಥಾಪಿಸಿತು. ಆ ನಿರೂಪವು ಅಪ್ಪಣೆಯು ಗ್ರಂಥದಲ್ಲಿ
    ದಾಖಲಿಸಲ್ಪಪಟ್ಟಿತು.
  yap-yap: Ester e ta’chiylen ngari micheg e pi yalen nem ni Purim, ni ngan yoloy
    nga lane babyor ko nam.
  hlt-MCSB: Esther kah olpaek he Purim ol la a cak sak tih cabu khuiah khaw a daek.
  mdy-ETH: ፑሪሜ ቦንቾንዶ ዎጎና ዳምቦና ዛሎ ኬኤዚንቴሢ ዶዲሻኒ ጌኤሻ፥ ዓስቲራ ዳኬ ኪኢቶ ዓይሢፃ ዱማ ማዔ ቢራና ጌይንታ
    ማሪንታ ባኮይዳ ፃኣፒንታንዳጉዲ ማዺንቴኔ።
  twi-ASANTE: Enti Ɛster ɔhyɛ no sii Purim ho nhyɛhyɛɛ so dua, na wɔtwerɛɛ ne nyinaa
    guu nkrataa mu.
  eng-WEBU: The commandment of Esther confirmed these matters of Purim; and it was
    written in the book.
  wal-wal: Kawee Asttiri azazoi Puriima Baalaa wogaa minttiis; ikka maxaafan xaafettiis.
  tgk-tgk: Ҳамин тавр, фармони малика Эстер анъанаҳои Пуримро тасдиқ намуд ва он дар
    китоб навишта шуд.
  spa-PDDPT: La orden de Ester confirmó estas cosas del Purim, y fue escrito en el
    rollo.
  gun-gun: Ha'e rami py Purim ára re marã rami pa ha'e kuery ikuai aguã Ester ae ojapo
    uka, kuaxia re ombopara vy.
  agu-BL: Yi jun ca'wla'tz yi el tan Ester ẍchiwi' cyakil yi e' judiy ya'stzun xcon
    tan bixewe'n yi jun chin wutzile'n k'eja'tz yi na bi'aj Purim. Ej nin cyakil e'chk
    ca'wla'tz, cyaj cyen tz'iba'n tul jun liwr.
  ilo-ULB: Pinasingkedan ti bilin ni Ester dagitoy nga annuroten maipapan iti Purim,
    ket naisurat daytoy iti libro.
  kpg-kpg: Taganoho Esther, e hagamaaloo aga taganoho o di Purim, la guu hihi gi lodo
    di beebaa wini.
  uig-ARA: ئەستەرنىڭ يارلىقى «پۇرىم بايرىمى»دىكى شۇ ئىشلارنى بېكىتىپ بەردى؛ بۇ ئىش
    تارىخنامىغىمۇ پۈتۈلدى.
  sus-sus: Mangɛ ginɛ Esita xa yaamarie Puri salie xa fe ra, na naxa findi sɛriyɛ
    ra, e fa sɛbɛ yi kitaabui kui.
  pon-2006: En Ester kosonnedo, me kakehlakahla kosonned en Purim ntingdier nan doaropwe
    limilim ehu.
  ksd-ksd: Ma ra vartuluai kai Esta i ga vapadikat go ra lavur magit ure ra Purim;
    ma di ga tumu ia ta ra buk.
  tur-YTC: Ester'in buyruğu Purim'in bu konularını onayladı ve kitapta yazıldı.
  ind-AYT: Demikianlah perintah Ester menetapkan hal Purim dan hal itu ditulis di
    dalam kitab.
  nya-nya: Lamulo la Estere linakhazikitsa mwambo wa Purimuwu ndipo zinalembedwa mʼmabuku.
  kyg-kyg: Esataꞌa Pulimi afinaꞌmo hiyo, huno hapa paiꞌniya gemoꞌmo ani kavaꞌmo alino
    lokiya vaino ateꞌnigeno gamani vayaꞌai mukufiꞌmo avoꞌmo kaeꞌniye.
  mps-mps: Te kwin Estago bomai pogo te Purimgo bomai po dabe dąų walama, tama augwaligo
    te pepa me delide asęnama, tama munaluai dao.
  tpi-tpi: Dispela lo bilong Esta i save strongim ol lo bilong Purim, na ol i raitim
    long wanpela pepa na putim i stap.
  dan-1931: Således stadfæstedes disse Purimsforskrifter ved Esters Befaling; og det
    blev optegnet i en Bog.
  vie-OVCB: Công văn của Hoàng hậu Ê-xơ-tê xác nhận ngày lễ Phu-rim đã được chép vào
    sách sử.
  guj-2017: એસ્તેરની આજ્ઞાથી પૂરીમની આ બાબતો કાયમ કરવામાં આવી. અને પુસ્તકમાં તેની
    નોંધ કરવામાં આવી.
  pon-2006A: En Ester kosonnedo, me kakehlakahla kosonned en Purim ntingdier nan doaropwe
    limilim ehu.
  por-BRBSL: O mandamento de Ester confirmou estas questões de Purim; e foi escrito
    no livro.
  eng-OEBUS: And the commands of Esther confirmed these matters of Purim; and it was
    written in the records.
  cth-cth: Hottelah, cungpam kong teh Esta ni kâpoe e lahoi a caksak awh teh siangpahrangnaw
    e cungpam dawkvah a thut awh.
  twi-twi: Enti Ɛster mmara no sii Purim ho nhyehyɛe so dua, na wɔkyerɛw ne nyinaa
    guu nhoma mu.
  hlt-hlt: Esther kah olpaek he Purim ol la a cak sak tih cabu khuiah khaw a daek.
  tbz-SIM: Kɛ̀ Ɛsitɛɛ yíɛ́ kɛ́cɛ̃́ɛ̃́kùnnɛ mudítíbɔmmù bɑnni, kɛ̀ bɛ̀ɛ wɑ̃ri dɛ kó
    tinɑ́ɑǹtì dipɑ́tíri miɛkɛ.
  msy-2020: Ezɨ Estan akar a Purimɨn Dughiar Ekiam bagha mɨkemezim gavgavim Purim
    ganɨdi. Ezɨ me akɨnafarir mamɨn an osirigha anetɨzɨma a iti.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsǝtɛɛ lɑpɑ nɑ Pulim ɑcimɑ pǝsɩ pʋlʋ sɔsɔɔm. Ɩlɛnɑ pɑ́ ŋmɑɑ-tǝɣɩ
    tɑkǝlɑɣɑ tɑɑ.
  azb-azb: Esterin əmri Purim bayramının bu qaydalarını təsdiqlədi və kitabda yazıldı.
  eng-DBY: And the decree of Esther confirmed these matters of Purim; and it was written
    in the book.
  hin-2017: पूरीम के विषय का यह नियम एस्तेर की आज्ञा से भी स्थिर किया गया, और उनकी
    चर्चा पुस्तक में लिखी गई।
  wol-KYG: Dogalu Esteer ba nag wéral ndigal yooyu jëm ci bési Purim, ñu daldi koy
    bind ci téere bi.
  bjr-bjr: Estaa nammarina mi sandufana masisa sararira sandufauqa afeekaika masoofaqa
    misa moo papiqasaa akara rumasee uqaqoofanoo marinau.
  eng-YLT: And a saying of Esther hath established these matters of Purim, and it
    is written in the Book.
  eng-WYC-2017: and they received all things that be contained in the story of this
    book, that is called Esther.
  eng-WMBB: The commandment of Esther confirmed these matters of Purim; and it was
    written in the book.
  urd-GVH: अपने इस फ़रमान से आस्तर ने पूरीम की ईद और उसे मनाने के क़वायद की तसदीक़
    की, और यह तारीख़ी किताब में दर्ज किया गया।
  rug-rug: Tinarae te Esita, sa kalaho, si va egoi sari na tinaraena sa rane inevaṉa
    sapu ta kubere gore koasa pepa viqusuna.
  gaz-gaz: Labsiin Asteeris seera waaʼee Furiim kana mirkaneesse; wanni kunis galmee
    keessatti barreeffame.
  fra-LSG: Ainsi l’ordre d’Esther confirma l’institution des Purim, et cela fut écrit
    dans le livre.
  yal-yal: Esita yamarin naxanye fi lan Purimi Matabu Lɔxɔni itoe a fe ma, ne yi sɛbɛ
    kɛdin kui.
  haw-1868: Na ke kanawai o Esetera i hoopaa keia mau mea o ka Purima; a kakauia iho
    la no hoi ia iloko o ka buke.
  arb-NAV: فَأَوْجَبَ أَمْرُ أَسْتِيرَ مُمَارَسَةَ هَذِهِ الْمَرَاسِيمِ، وَتَمَّ تَدْوِينُهَا
    فِي دَرْجٍ.
  ewe-ewe: Ale Ester ƒe sedede ɖo kpe ŋkeke sia dzi, eye woŋlɔe ɖe nyadzɔdzɔgbalẽ
    la me.
  eng-LEE: And the order of Esther confirmed these matters of Purim; and it was written
    in the book.
  asm-FB: ইষ্টেৰৰ আজ্ঞা অনুসাৰে পুৰীমৰ বিষয়ত নিয়ম স্থিৰ কৰা হ’ল; আৰু এই সকলোকে পুস্তকত
    লিখা হ’ল।
  sus-A: مَنفّ فِنّ عٍسِتَ شَ يَامَرِيٍ ثُرِ سَلِيٍ شَ قٍ رَ، نَ نَشَ قِندِ سّرِيّ
    رَ، عٍ قَ سّبّ يِ كِتَابُي كُي.
  fra-SBL: L'ordre d'Esther confirma ces affaires de Pourim, et cela fut écrit dans
    le livre.
  hbo-hbo: וּמַאֲמַ֣ר אֶסְתֵּ֔ר קִיַּ֕ם דִּבְרֵ֥י הַפֻּרִ֖ים הָאֵ֑לֶּה וְנִכְתָּ֖ב
    בַּסֵּֽפֶר׃ פ
  pjt-pjt: '@see-verse:EST.009.031'
  kik-kik: Itua rĩu rĩa kũrũmĩrĩrwo rĩa Esiteri nĩrĩekĩrire mawatho macio maakoniĩ
    Purimu hinya, naguo watho ũcio ũkĩandĩkwo mabuku-inĩ ma kĩririkano.
  fra-NCL: Ainsi l’ordre d’Esther établit ces observances des PURIM, et cela fut écrit
    dans le livre.
  cek-AK: Esther mah paek ih lok mah Purim ni to caksak moe, cabu thungah tarik o.
  cuk-cuk: Ester-igar-uksadi, Purim-Iba-onolegoed-e-igar-maid bargindisad. Bela we-ibmarmar
    gardagi narmakar megisad.
  uig-CYR: Әстәрниң ярлиғи «Пурим байрими»дики шу ишларни бекитип бәрди; бу иш тарихнамиғиму
    пүтүлди.
  tel-2017: ఈ విధంగా ఎస్తేరు రాణి ఆజ్ఞ చేత ఈ పూరీము సంప్రదాయాన్ని నిర్ధారించి వాటిని
    గ్రంథంలో రాశారు.
  hat-BSA: Se te lòd Esther a ki te etabli koutim sila yo pou Purim, e sa te ekri
    nan liv la.
  kos-kos: Ma sap lal Esther, ma akkeye oakwuk nu ke Purim, tuh simla in sie book
    limlim.
  hbo-WLC: וּמַאֲמַ֣ר אֶסְתֵּ֔ר קִיַּ֕ם דִּבְרֵ֥י הַפֻּרִ֖ים הָאֵ֑לֶּה וְנִכְתָּ֖ב
    בַּסֵּֽפֶר׃ פ
  ibo-ibo: Iwu a Esta nyere mesịrị ụkpụrụ mmemme Purim ike. E dekwara ya nʼakwụkwọ.
  ory-ory: ଏହିରୂପେ ଏଷ୍ଟରଙ୍କ ଆଜ୍ଞା ଦ୍ୱାରା ପୂରୀମ୍‍-ଦିନର ବିଧି ସ୍ଥିରୀକୃତ ହେଲା ଓ ତାହା ପୁସ୍ତକରେ
    ଲେଖାଗଲା।
  chk-chk: Ina usun än kiwiin Ester allük a apöchöküla pinin ekewe ränin Purim, nge
    ewe allük a pwal mak lon puk.
  rop-rop: Det wed brom Esta bin agri langa det wed weya Modakai bin raidimdan bifo
    blanga det dubala dei gulum Purim. En deibin raidimdan ebrijing blanga det dubala
    dei gulum Purim langa det buk.
  ukr-1871: Так приказ Естерин ствердив се оповіданнє про Пурім, і його записано в
    книгу.
  deu-1951: Und der Befehl Esthers bestätigte diese Purimgeschichte, und er wurde
    in einem Buche aufgezeichnet.
  eng-JPS: And the commandment of Esther confirmed these matters of Purim; and it
    was written in the book.
  srp-1865: Tako zapovijest Jestirina potvrdi uredbu za Furim, i bi zapisano u knjigu.
  lug-lug: Awo ekiragiro kya Eseza ne kinyweza ebigambo ebyo ebya Pulimu, era ne kiwandiikibwa
    mu byafaayo.
  heb-heb: ומאמר אסתר קים דברי הפרים האלה ונכתב בספר׃
  ben-IRV: ইষ্টের আদেশে পূরীমের এই নিয়মগুলো স্থির করা হল এবং তা বইয়ে লিখে রাখা হল।
  pan-pan: ਪੂਰੀਮ ਦੇ ਵਿਖੇ ਇਹ ਨਿਯਮ ਅਸਤਰ ਦੇ ਹੁਕਮ ਅਨੁਸਾਰ ਪੱਕੇ ਕੀਤੇ ਗਏ, ਅਤੇ ਇਹ ਗੱਲਾਂ ਪੁਸਤਕ
    ਵਿੱਚ ਲਿਖੀਆਂ ਗਈਆਂ।
  mya-JVB: ဧသတာ စီရင် သောအားဖြင့် ၊ ပုရ နေ့တို့ကို စောင့်ရာ ထုံးစံ သည် အမြဲတည် ၍ ဤ
    စာ ၌ ရေး ထားလျက်ရှိသတည်း။
  tbg-tbg: Estaava Purimi okarara iriva kempukaiqama vuarire tiro, vi uvara vukuqi
    qara ntuvakero vatora.
  hmo-hmo: Inai oda hereva, Eseta ese ia torea gauna, ese Purimi ena taravatu ia haginia,
    bona revareva idia torea danu, do idia hamomokania totona.
  urd-urd: और आस्तर के हुक्म से पूरीम की इन रस्मों की तसदीक़ हुई और यह किताब में लिख
    लिया गया।
  rus-SYN: Так повеление Есфири подтвердило это слово о Пуриме, и оно вписано в книгу.
  bqc-SIM: Yã́ pↄ́ Ɛsitɛɛ dìlɛpi gbãakpà Puliũ yã́ beeↄwa, ↄ̃ wa kɛ̃̀ láu.
  tcz-CHONGTHU: Hitia hi Purim chon nahi Esther thupeh in namdetna anei hetjing dingin
    lekhajol khat’a kijih lut tai.
  mar-mar: पुरीमचे नियम एस्तेरच्या आज्ञेने ठरविण्यात आले. आणि या गोष्टींची लेखी नोंद
    ग्रंथात झाली.
  qub-qub: Chaynömi Purim fista imano cananpäpis rayna Ester niran. Chaytaga actamanpis
    isquirbichiran.
  bqp-bqp: Yã kũ Ɛsita dìtɛ pì gbãna kpà Purimu doka pìnↄa, akũ ò kɛ̃̀ takadan.
  hat-hat: Yo pran lèt larenn Estè te ekri pou bay regleman jou chans sa yo plis fòs
    la, yo ekri l' nan liv la.
  eng-BSB: So Esther’s decree confirmed these regulations about Purim, which were
    written into the record.
  eng-WEBPB: The commandment of Esther confirmed these matters of Purim; and it was
    written in the book.
  kbq-kbq: Hagi Purimi knama kegava hu kasegema kuini a' Esta'ma eri hanavetigeno
    kasegema fore'ma hu'nea agenkea ranra zantamima fore'ma nehige'za krenentaza avontafepi
    krentazageno me'ne.
  nhe-BL: Huan itlanahuatil Ester quiixtlalijqui ni tonali para nochipa. Huan nochi
    ya ni quiijcuilojque ipan nopa amatlapohuali tlen quipixqui tlen panoc ipan itlanahuatilis.
  bus-bus: Yã kɛ̀ Ɛsita dìɛ pì gbãaa kpà Purimu doka pìnↄa, ben wà kɛ̃̀ takadan.
  gub-BL: Eter uzapo kar Purim Zutew wanupe. Umuapyk a'e uze'eg pape rehe.
  eng-DRA: And all things which are contained in the history of this book, which is
    called Esther.
