    diye mektuplarla buyurdu.
  ind-AYT: Namun, ketika Ester datang menghadap raja, dia memerintahkan melalui surat
    agar rencana jahat yang telah dibuat oleh Haman untuk orang-orang Yahudi harus
    dikembalikan ke atas kepalanya, sehingga Haman dan anak-anak laki-lakinya harus
    digantung di tiang gantungan.
  nya-nya: Koma mfumu itazindikira za chiwembuchi, inalamula kuti zilembedwe mʼmakalata
