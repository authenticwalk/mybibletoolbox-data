verse: EST.009.025
translations:
  mal-C: ഇതിനെക്കുറിച്ച് രാജാവിന് അറിവുകിട്ടി. അപ്പോൾ ഹാമാൻ യെഹൂദർക്കെതിരേ ആലോചിച്ച
    ദുഷ്ടത അവന്റെ തലമേൽതന്നെ വരേണ്ടതിന് അവനെയും അവന്റെ പുത്രന്മാരെയും തൂക്കിലേറ്റുവാൻ
    രാജാവ് രേഖാമൂലം കൽപ്പന പുറപ്പെടുവിച്ചു.
  deu-TKW: 'der König aber, als Esther vor ihn trat, schriftlich befohlen hatte, daß
    sein verderblicher Plan, den er gegen die Juden geschmiedet, auf sein Haupt zurückfallen
    und daß man ihn und seine Söhne an den Galgen hängen solle:'
  lin-lin: Kasi tango mokonzi ayokaki sango ya likita ya Amani, akomaki mobeko kati
    na mokanda mpo ete makanisi mabe oyo Amani abongisaki mpo na Bayuda ekweya na
    moto na ye moko mpe, lisusu, badiembika ye elongo na bana na ye ya mibali, na
    nzete.
  eng-LSV: and in her coming in before the king, he commanded with the letter, “Let
    his evil scheme that he devised against the Jews return on his own head,” and
    they have hanged him and his sons on the tree,
  eng-GNV: And when she came before the King, he commanded by letters, Let this wicked
    deuise (which he imagined against the Iewes) turne vpon his owne head, and let
    them hang him and his sonnes on the tree.
  eng-WEBSTER: But when Esther came before the king, he commanded by letters that
    his wicked device, which he devised against the Jews, should return upon his own
    head, and that he and his sons should be hanged on the gallows.
  nhw-BL: Pero masque quej nopa quichijqui Amán, quema Ester quiilhuito nopa tlanahuatijquetl,
    yaya tlanahuati para nochi catli fiero catli Amán quinequiyaya ma eli para israelitame,
    ma huetzi ipani. Huan quincuapilojque Amán ihuaya iconehua.
  swh-ONEN: Lakini wakati shauri hilo baya lilipoarifiwa kwa mfalme, alitoa amri iliyoandikwa
    kwamba mipango mibaya ambayo Hamani ameipanga dhidi ya Wayahudi inapasa imrudie
    juu ya kichwa chake mwenyewe, na kwamba yeye na wanawe waangikwe mahali pa kunyongea
    watu.
  bba-bba: Adɑmɑ Ɛsitɛɛ u dɑ sinɑ bokon mi. Mɑ sinɑ boko u woodɑ yɑrɑ u nɛɛ, ye Hɑmɑni
    u rɑɑ himbɑ kuɑ mi, yu wɔri win wiru wɔllɔ kpɑ bu wi kɑ win bibu bwɛ̃ dɑ̃ɑ wɔllɔ.
  eng-KJVCPB: but when Esther came before the king, he commanded by letters that his
    wicked device, which he devised against the Jews, should return upon his own head,
    and that he and his sons should be hanged on the gallows.
  luo-luo: To ka wach marachno nochopo ne ruoth, noketo mondo ondik chike moko mamiyo
    chenro maricho mane Haman ochano ne jo-Yahudi odog ne en owuon, kendo ni oliergi
    e yath, en kaachiel gi yawuote.
  meu-meu: A Eseta na hanua pavapavana vairanai e gini negana ai, hanua pavapavana
    ese hahedua revarevana e torea, unu amo Hamana ena lalo-hadai dikana na ia sibona
    kwarana ai e kau, bona ia bona natuna mamaruanedia na tau-dae auna ai e taudia
    dae.
  npi-ULB: तर जब त्यो कुरो राजाको सामु पुग्यो, तब यहूदीहरूको विरुद्धमा हामानले रचेको
    दुष्‍ट योजना त्यसकै थाप्लोमा परोस् अनि ऊ र उसका छोराहरूलाई फाँसीको काठमा झुण्ड्याइयोस्
    भनी राजाले चिट्ठीहरू लेखेर आदेश दिए ।
  yor-yor: Ṣùgbọ́n nígbà tí Esteri sọ nípa ìṣọ̀tẹ̀ náà fún ọba, ó kọ̀wé àṣẹ kan jáde
    pé kí ète búburú tí Hamani ti pa sí àwọn Júù kí ó padà sí orí òun fúnra rẹ̀, àti
    pé kí a gbé òun àti àwọn ọmọkùnrin rẹ̀ kọ́ sórí igi.
  ind-ind: Lalu Ester membongkar rencana Haman dan melaporkannya kepada raja. Oleh
    karena itu raja menggagalkan rencana jahat Haman untuk membantai bangsa Yahudi.
    Sebaliknya dia menghukum mati Haman dan kesepuluh anaknya.
  pes-OPCB: اما وقتی این خبر به گوش پادشاه رسید او فرمانی صادر کرد تا همان بلایی که
    هامان می‌خواست بر سر یهودیان بیاورد، بر سر خودش بیاید، پس هامان و پسرانش به دار
    کشیده شدند.
  tgl-ULB: Ngunit nang dumating iyon sa harapan ng Hari, nagbigay siya ng mga kautusan
    sa pamamagitan ng mga liham na ang masamang balak ni Haman na kanyang binuo laban
    sa mga Judio ay dapat ibalik sa kanyang sariling ulo at siya at ang kanyang mga
    anak na lalaki ay dapat bitayin sa bitayan.
  hui-hui: Anigo Eseda ibugua kini hearia lamule piyagola kini ibugua beba mbira gilibu
    wialu Hamanahanda Yu wali agaliru bo wahole lo winigo mo beregedalu ibuni homelo
    bo wahole lowini. Ogoninaga tigua ibuni ira wa helayagoria bo manogo bialu mani
    ibu igini biarubi bo manogo bia dege hene.
  mya-mya: သို့​ရာ​တွင်​ဧ​သ​တာ​သည်​မင်း​ကြီး​ထံ​တော် သို့​ဝင်​ရောက်​လျှောက်​ထား​ရာ​မင်း​ကြီး​သည်
    ကြေ​ညာ​ချက်​ထုတ်​ပြန်​တော်​မူ​သ​ဖြင့် ဟာ​မန် သည်​ယု​ဒ​အ​မျိုး​သား​တို့​အ​တွက်​ကြံ​စည်
    ခဲ့​သည့်​ဘေး​ဆိုး​ကို​မိ​မိ​ပင်​ကြုံ​တွေ့​ရ​လေ ၏။ သူ​နှင့်​သူ​၏​သား​တစ်​ကျိပ်​သည်​လည်​ဆွဲ
    တိုင်​၌​ကွပ်​မျက်​ခြင်း​ခံ​ရ​ကြ​၏။-
  bod-N: གྲོས་ངན་དེ་རྒྱལ་པོར་ཞུས་པ་ལ། རྒྱལ་པོས་བཀའ་མཆིད་བསྩལ་ནས་བཀའ་བསྒོས་པ་དང་། ཡ་ཧུ་དཱ་པ་རྣམས་མེད་པར་བཟོ་བའི་ཧ་མཱན་གྱི་གྲོས་ངན་དེ་ཁོ་རང་གི་མགོ་ལ་བབས་ཤིང་།
    ཁོ་དང་ཁོའི་བུ་ཐམས་ཅད་འཕྱར་ཤིང་སྟེང་དཔྱངས་པ་རེད།
  sna-sna: Asi shoko iri rakati rasvika munzeve dzamambo, akanyora achirayira kuti
    zano rakaipa iri rakanga rarongwa naHamani rokurwisa vaJudha ridzokere pamusoro
    pake iye uye kuti iye navanakomana vake vasungirirwe pamatanda.
  spa-BLM: pero cuando esto fue conocido por el rey, éste ordenó por cartas que su
    malvado plan, que había planeado contra los judíos, volviera sobre su propia cabeza,
    y que él y sus hijos fueran colgados en la horca.
  cac-cac: palta yujto ix b'at tevi ix Ester d'a vin̈ rey, yuj chi' ix yaq'uelta jun
    ley vin̈ to a masanil chucal ix sna vin̈aj Amán chi' sc'ulej d'a eb' israel chi',
    a d'a yib'an̈ vin̈ smeltzajcani. Yuj chi' ix ac'jiq'ue locan vin̈ yed' eb' yuninal
    d'a te te'.
  swh-ULB: Lakini Mfalme Ahusiero alipopata taarifa ya mpango mbaya huu alioupanga
    Modekai dhidi ya Wayahudi, aliagiza kwa nyaraka afanyiwe Modekai mwenyewe, na
    kwamba yeye na wana wake wanyongwe juu ya miti.
  bel-bel: і як Эстэр дайшла да цара, і як цар загадаў новым пісьмом, каб ліхі намысел
    Амана, які ён намысьліў на Юдэяў, абярнуўся на галаву ягоную, і каб павесілі яго
    і сыноў ягоных на дрэве.
  deu-ELBBK: Und als es vor den König kam, befahl er durch einen Brief, dass sein
    böser Anschlag, den er gegen die Juden ersonnen hatte, auf seinen Kopf zurückkehre;
    und man hängte ihn und seine Söhne an das Holz.
  mbb-OT: Piru hein netuenan duen te hadì haazà he pelanu pinaaǥi ki Rayna Ester,
    mibpesurat sikandin te belaud he is mezaat he pelanu ni Haman kuntra te menge
    Judio ne ziyà edhimuwa te kandin. Ne imbitey si Haman ragkes is menge anak din
    he menge maama.
  mal-2015: കാര്യം രാജാവിന്നു അറിവു കിട്ടിയപ്പോൾ അവൻ യെഹൂദന്മാർക്കു വിരോധമായി ചിന്തിച്ചിരുന്ന
    ഉപായം അവന്റെ തലയിലേക്കു തന്നേ തിരിയുവാനും അവനെയും അവന്റെ പുത്രന്മാരെയും കഴുമരത്തിന്മേൽ
    തൂക്കിക്കളവാനും രാജാവു രേഖാമൂലം കല്പിക്കയും ചെയ്തതുകൊണ്ടു അവർ ആ നാളുകൾക്കു പൂര്
    എന്ന പദത്താൽ പൂരീം എന്നു പേർ വിളിച്ചു.
  rmc-rmc: Ale sar o kraľis pes dodžanľa, hoj o Haman kamelas te murdarel le Židen,
    diňa le ľileha te pisinel, hoj oda te visarel pre leste, a avke les the leskre
    čhaven diňa te figinel pre šibeňica.
  nlg-nlg: Hauva kaa, mi tana bona te mai tughuru inaghona na vunaghi haba Esther,
    agaia vunaghi haba te talu rughuhorua na vetena te nia nina ghanaghana dika Haman
    te talu dilaa tua geke kale-olia heghena, ma Haman kolura lei dalena mane tara
    tari sasaraura tana lei vatei tari saarau ni doko mate tinoni.
  pes-OPV: اما چون این امر به سمع پادشاه رسید، مکتوب حکم داد که قصد بدی که برای یهود
    اندیشیده بود، بر سر خودش برگردانیده شود و او را با پسرانش بر دار کشیدند.
  ron-1924: Дар Естера, венинд ынаинтя ымпэратулуй, ымпэратул а порунчит ын скрис
    сэ ынтоаркэ асупра капулуй луй Хаман планул чел рэу пе каре-л фэкусе ымпотрива
    иудеилор ши сэ-й спынзуре пе лемн пе ел ши пе фиий луй.
  ben-OBCV: কিন্তু যখন সেই ষড়যন্ত্রের কথা রাজা জানতে পারলেন, তখন তিনি লিখিত আদেশ
    দিয়েছিলেন যেন ইহুদিদের বিরুদ্ধে হামন যে মন্দ ফন্দি এঁটেছে তা তার নিজের মাথাতেই
    পড়ে এবং তাকে ও তার ছেলেদের ফাঁসিকাঠে ঝুলানো হয়।
  lex-lex: Mere la'pa ray natlin nan nohora hade noma ray nala horta maka ha rnairia
    hiwliai lia, pa narieiniande Haman wniaror yatyat de ntuin tar targho'ola Haman
    nor a'na wamueheni re. Ne ir er maka klernan ira liawair geni hananni.
  som-som: Laakiinse markuu xaalkaasu boqorka hortiisa yimid, wuxuu amray oo warqado
    ku qoray in xeeladdiisii uu Yuhuudda ku sameeyey ay madaxiisa ku soo noqoto, iyo
    in isaga iyo wiilashiisiiba lagu deldelo meesha deldelaadda.
  lat-VUC: Et postea ingressa est Esther ad regem, obsecrans ut conatus ejus litteris
    regis irriti fierent, et malum quod contra Judæos cogitaverat, reverteretur in
    caput ejus. Denique et ipsum et filios ejus affixerunt cruci,
  eng-ASVBT: but when the matter came before the king, he commanded by letters that
    his wicked device, which he had devised against the Jews, should return upon his
    own head, and that he and his sons should be hanged on the gallows.
  ita-1885: Ma dopo ch'Ester fu venuta in presenza del re, egli ordinò con lettere,
    che la scellerata macchinazione che Haman avea fatta contro a' Giudei, fosse rivolta
    in sul capo di lui stesso; e ch'egli co' suoi figliuoli, fosse appiccato al legno.
  eng-ULB: But when the matter came before the king, he gave orders by letters that
    the wicked plan Haman developed against the Jews should come back on his own head,
    and that he and his sons should be hanged on the gallows.
  spa-VBL: Pero cuando llegó a conocimiento del rey, éste envió cartas ordenando que
    el malvado plan que Amán había planeado contra los judíos recayera sobre él, y
    que él y sus hijos fueran empalados en postes.
  fra-_FOB: Mais quand Esther fut venue devant le roi, il commanda par lettres que
    la méchante machination qu'Haman avait faite contre les Juifs, retombât sur sa
    tête, et qu'on le pendît, lui et ses fils, au gibet.
  mal-mal: ഈ കാര്യം രാജാവിന് അറിവ് കിട്ടിയപ്പോൾ അവൻ യെഹൂദന്മാർക്ക് വിരോധമായി ചിന്തിച്ചിരുന്ന
    ദുഷ്ടപദ്ധതി അവന്റെ തലയിലേക്ക് തന്നെ തിരിയുവാനും അങ്ങനെ ഹാമാനെയും അവന്റെ പുത്രന്മാരെയും
    കഴുമരത്തിന്മേൽ തൂക്കിക്കളയുവാനും രാജാവ് രേഖാമൂലം കല്പിക്കയും ചെയ്തതുകൊണ്ട് അവർ
    ആ നാളുകൾക്ക് പൂര് എന്ന പദത്താൽ പൂരീം എന്ന് പേർവിളിച്ചു.
  urd-GVR: '@see-verse:EST.009.024'
  suz-BL: मिनु मेको लोव़ पिप कली तुइक्‍पदमे नोले पिपमी, ब्रेक्‍स पा यहूदी आन कली मरिम्‍शो
    नु श्‍येत गेचा मिम्‍शो नेल्‍ल हामान आंम आ पियामी कोप्‍ताक्‍व। मिनु मेको नु आ तौ
    थामम क्‍युक्‍शा साइक्‍चा पुंइसाक्‍म, दे छाप आप्‍शो ब्रेक्‍तीक का ब्रेक्‍शा ग्रुंइ‍ताक्‍व।
    एस्‍तर ७:१०
  ita-1927: ma quando Ester si fu presentata al cospetto del re, questi ordinò per
    iscritto che la scellerata macchinazione che Haman aveva ordita contro i Giudei
    fosse fatta ricadere sul capo di lui, e ch’egli e i suoi figliuoli fossero appesi
    alla forca.
  ckb-ckb: بەڵام کاتێک ئەستێر چووە ژوورەوە بۆ بەردەم پاشا، پاشا بە نووسراوێک فەرمانی
    دا، ئەو پیلانە خراپەی کە هامان لە دژی جولەکەکان دایڕشتبوو هەڵبگەڕێتەوە بۆ سەر
    خۆی، خۆی و کوڕەکانی لە دار دران.
  eng-BBE: But when the business was put before the king, he gave orders by letters
    that the evil design which he had made against the Jews was to be turned against
    himself; and that he and his sons were to be put to death by hanging.
  kan-OKCV: ಆದರೆ ಈ ಒಳಸಂಚು ಅರಸನಿಗೆ ತಿಳಿದುಬಂದಾಗ ಹಾಮಾನನು ಯೆಹೂದ್ಯರಿಗೆ ವಿರೋಧವಾಗಿ ಯೋಚಿಸಿದ
    ದುರಾಲೋಚನೆಯು ಅವನ ತಲೆಯ ಮೇಲೆ ಬರುವಂತೆ ಅರಸನು ಆಜ್ಞೆಯನ್ನು ಹೊರಡಿಸಿದನು. ಅದರೊಂದಿಗೆ ಅವನ ಮಕ್ಕಳನ್ನೂ
    ಗಲ್ಲಿಗೇರಿಸಲು ಅರಸನು ಆಜ್ಞಾಪಿಸಿದ್ದನು;
  tam-2017: ஆனாலும் எஸ்தர், ராஜாவிற்கு முன்பாகப்போய், யூதர்களுக்கு விரோதமாக அவன் நினைத்த
    அவனுடைய பொல்லாத யோசனை அவனுடைய தலையின்மேல் திரும்பும்படி கட்டளையிட்டதால், அவனையும்
    அவனுடைய மகன்களையும் மரத்திலே தூக்கிப்போட்டார்கள்.
  spa-RV-1909: 'Mas como Esther vino á la presencia del rey, él intimó por carta:
    El perverso designio que aquél trazó contra los Judíos, recaiga sobre su cabeza;
    y cuélguenlo á él y á sus hijos en la horca.'
  ron-BTF: Dar când Estera a venit înaintea împăratului, el a poruncit prin scrisori
    ca planul lui rău, pe care l-a plănuit împotriva iudeilor, să se întoarcă asupra
    capului său, şi el şi fiii lui să fie spânzuraţi pe spânzurătoare;
  eng-WEBP: but when this became known to the king, he commanded by letters that his
    wicked plan, which he had planned against the Jews, should return on his own head,
    and that he and his sons should be hanged on the gallows.
  eng-FBV: But when it came to the king's attention, he sent out letters ordering
    that the evil scheme which Haman had planned against the Jews should rebound on
    him, and that he and his sons should be impaled on poles.
  nld-1939: Maar toen Ester bij den koning kwam, heeft deze mondeling en schriftelijk
    bevolen, dat het boze plan dat Haman tegen de Joden beraamd had, op zijn eigen
    hoofd zou neerkomen, en dat hij met zijn zonen aan palen zou worden opgehangen.
  nch-BL: Pero masque quej nopa quichijqui Amán, quema Ester quiilhuito nopa tanahuatijquet,
    yaya tanahuati para nochi cati fiero cati Amán quinequiyaya ma eli para israelitame,
    ma huetzi ipan ya. Huan quincuapilojque Amán ihuaya iconehua.
  vie-1934: Song khi bà Ê-xơ-tê đến trước mặt vua để tỏ ra việc ấy, thì vua ra chiếu
    chỉ truyền bảo rằng các mưu ác mà Ha-man đã toan hại dân Giu-đa hãy đổ lại trên
    đầu của hắn, và người ta treo hắn với các con trai hắn nơi mộc hình.
  hin-CV: किंतु जब यह बात राजा की जानकारी में आयी, उसने राजाज्ञा प्रसारित की, कि वह
    योजना, जो हामान ने यहूदियों के संबंध में बनाई थी, स्वयं उसी पर प्रयोग में लाई
    गई, तथा उसके पुत्र फांसी पर लटका दिए गए.
  spa-BES: Pero cuando Ester se presentó ante el rey, dio órdenes por cartas que el
    malvado plan que había hecho contra los judíos debía volverse contra sí mismo;
    y que él y sus hijos iban a morir por ahorcamiento.
  tdx-tdx: fe naho niatrefe’e i mpanjakay, le linili’e an-taratasy te hafotetse ami’
    ty añambone’e i fikitrohan-drati’e amo nte-Iehodaoy vaho naradorado am-piradoradoañe
    ey, ie naho i ana-dahi’e rey.
  tha-KJV: แต่​เมื่อพระนางเอสเธอร์​เข​้าเฝ้ากษั​ตริ​ย์ พระองค์​ทรงบัญชาเป็นลายลักษณ์อักษรให้แผนการมุ่งร้ายของท่าน
    ซึ่งท่านได้คิดต่อพวกยิ​วน​ั้น กล​ับตกลงบนศีรษะของท่านเอง และให้ตั​วท​่านกับบุตรชายของท่านถูกแขวนบนตะแลงแกง
  por-BR-2018: Mas quando isto veio diante do rei, ele deu ordem por cartas, que seu
    plano maligno, que tramara contra os judeus, tornasse sobre sua cabeça; assim
    enforcaram a ele e a seus filhos na forca.
  deu-ELO: Und als es vor den König kam, befahl er durch einen Brief, daß sein böser
    Anschlag, den er gegen die Juden ersonnen hatte, auf seinen Kopf zurückkehre;
    und man hängte ihn und seine Söhne an das Holz.
  caa-caa: Pero conda e Ester cay uyare e rey tama tunor era, jaxir cay utzꞌijbꞌa
    inteꞌ ley tuaꞌ asutpa acꞌaxi e jatzꞌuar tama ujor e Amán tama tunor lo que war
    ubꞌijnu uche. Y bꞌan cocha era e Amán chꞌubꞌna taca uyunenobꞌ tama inteꞌ inteꞌ
    uteꞌ.
  eng-WYC-2018: And after this Esther entered in to the king, and besought, that the
    enforcings of Haman should be made void by the letters of the king, and that the
    evil, which he had thought against the Jews, should turn again into his head.
    Forsooth they hanged on the cross both him and his sons. (But then Esther went
    in to the king, and beseeched him, that Haman’s endeavours should be stopped with
    new written orders from the king, and that the evil, which Haman had plotted against
    the Jews, should return onto his own head. And so they hanged him and his sons
    on the gallows.)
  epo-epo: sed kiam ŝi venis antaŭ la reĝon, ĉi tiu ordonis skribe, ke lia malbona
    entrepreno, kiun li preparis por la Judoj, turniĝu sur lian kapon; kaj ke oni
    pendigu lin kaj liajn filojn sur arbo.
  uig-PIN: Lekin bu ix padixaⱨning ⱪuliⱪiƣa yǝtkǝndǝ, padixaⱨ mǝktuplarni yezip, Ⱨaman
    ⱪǝstligǝn rǝzil ix, yǝni uning Yǝⱨudiylarni ⱪǝst ⱪilƣan ixi uning ɵz bexiƣa yansun,
    dǝp yarliⱪ qüxürdi; ⱨǝm kixilǝr uni wǝ uning oƣullirini darƣa asti.
  beo-beo: Be Eseda da amo hou hina bagade Segesisima olelebeba:le, hina bagade da
    Ha:ima:ne ea ilegei hedofamusa:, meloa dedene iasi. Amalalu, Yu dunu hame, be
    Ha:ima:ne amola egefe huluane da medole legei dagoi ba:i. Ilia da ilia da:i hodo
    ifa duni bugili fugalegeiga hegoa:nesi dagoi ba:i.
  tpi-OTNT: Tasol Esta i bin i go long king na king i raitim pas olsem, “Bipo Haman
    i tok long bagarapim ol Juda, tasol nau em yet i mas bagarap.” Olsem na ol i hangamapim
    em na bihain ol i hangamapim ol pikinini bilong en tu long pos.
  hau-SA: Amma sa’ad da sarki ya sami labarin maƙarƙashiyar, sai ya ba da umarnai
    a rubuce cewa mugun shirin da Haman ya ƙulla a kan Yahudawa yă komo kansa, kuma
    cewa a rataye shi da ’ya’yansa maza a kan gumagumai.
  uig-LAT: Lékin bu ish padishahning quliqigha yetkende, padishah mektuplarni yézip,
    Haman qestligen rezil ish, yeni uning Yehudiylarni qest qilghan ishi uning öz
    béshigha yansun, dep yarliq chüshürdi; hem kishiler uni we uning oghullirini dargha
    asti.
  nde-nde: Kodwa kwathi icebo lelo selivelile enkosini, yathumela imilayo ebhaliweyo
    ukuthi amaqhinga amabi kaHamani ayekade ewamisele amaJuda acine esephendukela
    yena, njalo yena lamadodana akhe balengiswe endaweni eyakhelwe lokho.
  ton-ton: Ka ʻi he haʻu ʻa Eseta ki he ʻao ʻoe tuʻi, naʻa ne fekau ʻi he ngaahi tohi,
    koeʻuhi ko ʻene filioʻi angakovi, ʻaia naʻa ne fakatupu ki he kakai Siu, ke foki
    mai ia ki hono ʻulu ʻoʻona, pea ke tautau ia mo hono ngaahi foha ki he tautauʻanga.
  ces-1613: Ale jak ona vešla před oblíčej krále, poručil král v listech, aby obráceni
    byli úkladové jeho nešlechetní, kteréž vymyslil proti Židům, na hlavu jeho, a
    aby ho oběsili i syny jeho na šibenici.
  eng-WMB: but when this became known to the king, he commanded by letters that his
    wicked plan, which he had planned against the Jews, should return on his own head,
    and that he and his sons should be hanged on the gallows.
  tam-TCV: ஆனால் இந்தச் சதி அரசனின் கவனத்துக்குக் கொண்டுவரப்பட்டபோது, யூதருக்கு எதிராக
    ஆமான் திட்டமிட்டிருந்த அந்த கொடிய சதித்திட்டம் அவனுடைய தலையின் மேலேயே திரும்பிவரும்படி,
    அரசன் ஒரு எழுத்து மூலமான உத்தரவைப் பிறப்பித்தான். அத்துடன் ஆமானும், அவன் மகன்களும்
    தூக்கு மரங்களில் தூக்கிலிடப்பட வேண்டும் என்றும் உத்தரவிட்டான்.
  ceb-ULB: Apan sa dihang naabot kini nga butang sa atubangan sa hari, nagmando siya
    pinaagi sa mga sulat nga ang daotang laraw nga gihimo ni Haman batok sa mga Judio
    angay lamang nga mahibalik kaniya, ug nga siya ug ang iyang mga anak nga lalaki
    ang angay nga bitayon didto sa dapit nga bitayanan.
  mkn-mkn: '@see-verse:EST.009.024'
  pol-UBG: Ale gdy Estera przyszła przed króla, ten wydał dekret na piśmie, aby jego
    niegodziwy zamiar, który obmyślił przeciwko Żydom, obrócił się na głowę jego,
    i aby powiesić jego i jego synów na szubienicy.
  urd-GVU: '@see-verse:EST.009.024'
  eng-OEBCW: But when the matter came before the king, he gave written orders that
    his wicked plot, which he had planned against the Jews, should come upon his own
    head, and that he and his sons should be hanged on the gallows.
  deu-1912: und wie Esther zum König gegangen war und derselbe durch Briefe geboten
    hatte, daß seine bösen Anschläge, die er wider die Juden gedacht, auf seinen Kopf
