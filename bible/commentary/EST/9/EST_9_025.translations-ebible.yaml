    wuri ma.»
  pon-2006: Ahpw Ester patohla pahn kupwur en nanmwarkio, oh nanmwarkio ketin wiahda
    kalohk ehu ni nting me pein Aman pahn pwukoahki kalokolok me pein ih koasoanediong
    mehn Suhs kan—ih oh nah pwutak ko me langadahng wasahn kalusiamo.
  ksd-ksd: ma ba ra king i ga valongore go ra magit, i ga vartuluai ma ra umana buk
    ba da bali go ra bilak na magit na varpit pirana, nina i ga varpit me ure ra umana
