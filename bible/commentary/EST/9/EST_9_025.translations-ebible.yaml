    an otariba gui.
  dop-dop: Amɑ Ɩsǝtɛɛ nɑ́ wulɑʋ, ɩlɛnɑ ɩ́lɛ́ ɩ ŋmɑɑ, nɑ ɩsɑɣɑtʋ nti Hɑmɑŋ kɑ tʋ ɩ
    tɑɑ kɛ́ Yutɑ nyǝ́mɑ tɔɔ tɔ, tǝ́ mǝlɩ ɩ nyʋɣʋ tɑɑ. Pǝ tɔɔ kɛ́ pɑ pusɑ ɩ nɑ ɩ pǝyɑlɑɑ
    nɑ tɩɩŋ.
  azb-azb: Lakin iş padşahın hüzuruna çatanda padşah məktub vasitəsilə əmr etmişdi
    ki, Hamanın Yəhudilərə qurduğu qəsd-qərəz Hamanın öz başına gətirilsin və Hamanla
    oğulları dar ağacından asılsın.
  eng-DBY: and when [Esther] came before the king, he commanded by letters that his
    wicked device, which he had devised against the Jews, should return upon his own
    head; and they hanged him and his sons on the gallows.
  hin-2017: परन्तु जब राजा ने यह जान लिया, तब उसने आज्ञा दी और लिखवाई कि जो दुष्ट
    युक्ति हामान ने यहूदियों के विरुद्ध की थी वह उसी के सिर पर पलट आए, तब वह और उसके
    पुत्र फांसी के खम्भों पर लटकाए गए।
  wol-KYG: Waaye ba mbir ma àggee ca Buur, Buur a joxe ay ndigal yu ñu bind, ne pexe
    mu bon ma Aman nasaloon Yawut yi, na walbatiku këppu ci kaw boppam. Te mook ay
    doomam yu góor dees leen di wékk ci bant.
  bjr-bjr: Ufa rumbee marufanoo Estaa nammarifa kinna unnai oonuroofanoo kinna fannoo
    maaqi qimasee papiqa akara rinau. Ooqai Amannafa Yuda maqannaasa kuqa nariraree
    qinau, maqee nári kuqa aruaqa qufaqa misa mina diriseeqa inaaqianna mina faiqi
    namu faqa misa mi poosanasaa kai diriqau.
  eng-YLT: and in her coming in before the king, he said with the letter, 'Let his
    evil device that he devised against the Jews turn back upon his own head,' and
    they have hanged him and his sons on the tree,
  eng-WYC-2017: And after this Esther entered in to the king, and besought, that the
    enforcings or endeavours of Haman should be made void by the letters of the king,
    and that the evil, which he had thought against the Jews, should turn again into
    his head. Forsooth they hanged on the cross both him and his sons.
  eng-WMBB: but when this became known to the king, he commanded by letters that his
    wicked plan, which he had planned against the Jews, should return on his own head,
    and that he and his sons should be hanged on the gallows.
  urd-GVH: '@see-verse:EST.009.024'
  rug-rug: Ba la se Esita koasa baṉara, meke va garunia sa baṉara si keke tinarae
    pude kaqu va kekere pule la nia koe Hamani sa tina sigiti asa, gua sapu hiva tavetia
    sa pude va matei sari doduru tie Ziu, ke ta huqi va mate sari ka manege puta tuna
    koreo pa vasina huqihuqiana.
  gaz-gaz: Yeroo yaadni sun gurra mootichaa buʼetti mootichi akka yaadni jalʼaan kan
    Hamaan Yihuudootatti yaade sun matuma isaatti deebiʼee innii fi ilmaan isaa muka
    irratti fannifamaniif barreeffamaan ajaja dabarse.
  fra-LSG: mais Esther s’étant présentée devant le roi, le roi ordonna par écrit de
    faire retomber sur la tête d’Haman le méchant projet qu’il avait formé contre
    les Juifs, et de le pendre au bois, lui et ses fils.
  yal-yal: Koni Esita bata yi siga mangan fɛma, mangan yi kɛdin sɛbɛ alogo Haman fe
    ɲaxin naxan yitɔn Yahudiyane xili ma, na xa xɛtɛ a tan ma. Haman nun a dii xɛmɛne
    birin yi singan wudin ma.
  haw-1868: A hele aku la o Esetera imua i ke alo o ke alii, kauoha ae la ia ma na
    palapala, e hoihoiia maluna o kona poo iho ka manao hewa ana i manao ai i na Iudaio,
    a e liia hoi oia a me kana mau keikikane maluna o ke olokea.
  arb-NAV: وَلَكِنْ حَالَمَا لَفَتَتْ أَسْتِيرُ انْتِبَاهَ الْمَلِكِ إِلَى الْمُؤَامَرَةِ
    أَصْدَرَ مَرْسُوماً ارْتَدَّ فِيهِ كَيْدُ هَامَانَ الَّذِي كَادَهُ لِلْيَهُودِ
    عَلَى رَأْسِهِ، وَتَمَّ صَلْبُهُ مَعَ أَبْنَائِهِ عَلَى خَشَبَةٍ.
  ewe-ewe: gake esi nugbeɖoɖo la dze go to Ester dzi na fia la, ena woŋlɔ agbalẽ,
    ɖe gbe be nu vɔ̃ɖi si Haman ɖo ɖe Yudatɔwo ŋu la, neva eya ŋutɔ ƒe ta dzi, eye
    be eya kple viawo la, woade ka ve na wo,
  eng-LEE: 'But when [Esther] came before the king, he ordered by that letter that
    his wicked device, which he had devised against the Jews, should return upon his
    own head: and they hanged him and his sons on the gallows.'
  asm-FB: কিন্তু সেই কথা যেতিয়া ৰজাৰ ওচৰলৈ আহিল, তেতিয়া ৰজাই পত্রৰ দ্বাৰা আজ্ঞা
    দিলে যে, হামনে যিহুদী লোকসকলৰ বিৰুদ্ধে কৰা কু-কল্পনা তেওঁৰ ওপৰতে ফলিয়াবৰ বাবে
    তেওঁক আৰু তেওঁৰ দহ জন পুত্রক ফাঁচি কাঠত ফাঁচি দি আঁৰি থোৱা হওক।
  sus-A: كْنْ عٍسِتَ نُ بَرَ سِفَ مَنفّ يِرٍ. مَنفّ نَشَ كّيدِ سّبّ يِ كِ، «هَمَن
    نُ وَ مَ قٍ حَاشِ نَشَن نَبَقٍ يُوِقِيٍ رَ، نَ شَ فبِلٍن عَ مَ. عَ شَ دِيٍ قَن
    شَ فبَكُ وُرِ مَ.»
  fra-SBL: mais lorsque le roi en eut connaissance, il ordonna par lettres que le
    mauvais projet qu'il avait formé contre les Juifs retombe sur sa tête, et que
    lui et ses fils soient pendus au gibet.
  hbo-hbo: וּבְבֹאָהּ֮ לִפְנֵ֣י הַמֶּלֶךְ֒ אָמַ֣ר עִם־הַסֵּ֔פֶר יָשׁ֞וּב מַחֲשַׁבְתֹּ֧ו
    הָרָעָ֛ה אֲשֶׁר־חָשַׁ֥ב עַל־הַיְּהוּדִ֖ים עַל־רֹאשֹׁ֑ו וְתָל֥וּ אֹתֹ֛ו וְאֶת־בָּנָ֖יו
    עַל־הָעֵֽץ׃
  pjt-pjt: '@see-verse:EST.009.024'
  kik-kik: No rĩrĩa ũndũ ũcio wa hitho wamenyekire nĩ mũthamaki, akĩruta watho mwandĩke
    wa kuuga atĩ ũũru ũcio Hamani aathugundĩire Ayahudi ũmũcookerere we mwene, o na
    atĩ we na ariũ ake macuurio mĩtĩ-igũrũ.
  fra-NCL: Mais Esther s’étant présentée devant le roi, celui-ci ordonna par écrit
    de faire retomber sur la tête d’Aman le méchant projet qu’il avait formé contre
    les Juifs, et on le pendit au bois avec ses fils.
  cek-AK: toe Esther mah siangpahrang hmaa ah caeh naah, Haman mah Judahnawk nuiah
    kasae sak pacaeng ih hmuen to angmah ih lu nuiah kraksak hanah a hnik; to naah
    siangpahrang mah Haman angmah hoi a capanawk boih tung pongah bangh hanah lokpaek
    lat.
  cuk-cuk: Ar Ester, Rey-Asuero-asabin-gwisgudapgua, rey gardagi-narmakar igar uksad.
    Amán Judío-dulemargi igar-isgana-amisgusadi, aka Amánʼgi aibinega imakye. Degi,
    Amán e-machimarmala dukargi-edinnar suargi nasikmarye.
  uig-CYR: Лекин бу иш падишаниң қулиқиға йәткәндә, падиша мәктупларни йезип, Һаман
    қәстлигән рәзил иш, йәни униң Йәһудийларни қәст қилған иши униң өз бешиға янсун,
    дәп ярлиқ чүшүрди; һәм кишиләр уни вә униң оғуллирини дарға асти.
  tel-2017: అయితే ఈ సంగతి రాజు దృష్టికి వచ్చాక హామాను యూదులకు విరోధంగా చేసిన కుట్రను
    అతని తల మీదికే వచ్చేలా చేసి, వాడిని, వాడి కొడుకులను ఉరికొయ్య మీద వేలాడ దీసేలా
    ఆజ్ఞ జారీ చేశాడు.
  hat-BSA: Men lè li te rive nan atansyon a wa a, li te pase lòd pa lèt ke manèv mechan
    li an pou li te divize kont Jwif yo ta retounen sou pwòp tèt li, e ke li menm
    avèk fis li yo ta pann sou wo etaj la.
  kos-kos: Tusruktu ke tokosra el etauk ke pwapa sulallal sac, el supwalik leta in
    sapkin tuh ma Haman el akoo in oru lain mwet Jew fah folokyang nu sel sifacna,
    na el, ac wen natul, sripsripyak ke nien loksak sac.
  hbo-WLC: וּבְבֹאָהּ֮ לִפְנֵ֣י הַמֶּלֶךְ֒ אָמַ֣ר עִם־הַסֵּ֔פֶר יָשׁ֞וּב מַחֲשַׁבְתּ֧וֹ
    הָרָעָ֛ה אֲשֶׁר־חָשַׁ֥ב עַל־הַיְּהוּדִ֖ים עַל־רֹאשׁ֑וֹ וְתָל֥וּ אֹת֛וֹ וְאֶת־בָּנָ֖יו
    עַל־הָעֵֽץ׃
  ibo-ibo: Mgbe izu ọjọọ a ruru eze ntị, o nyere iwu nke e debanyere nʼakwụkwọ sị,
    ka echiche ọjọọ nke Heman megide ndị Juu tụgharịa nʼisi ya, ọ kwukwara ka akwụgbuo
    ya na ụmụ ndị ikom niile nʼelu osisi.
  ory-ory: ମାତ୍ର ରାଜା ଛାମୁକୁ (ଏ ବିଷୟ) ଆସନ୍ତେ, ସେ ଏହି ଆଜ୍ଞାପତ୍ର ଦେଲା, ହାମନ୍‍ ଯିହୁଦୀୟମାନଙ୍କ
    ବିରୁଦ୍ଧରେ ଯେଉଁ ଦୁଷ୍ଟ-ସଂକଳ୍ପ କରିଅଛି, ତାହା ତାହାର ନିଜ ମସ୍ତକରେ ବର୍ତ୍ତୁ, ପୁଣି ସେ ଓ
    ତାହାର ପୁତ୍ରମାନେ ଫାଶୀକାଠରେ ଟଙ୍ଗା ଯାଉନ୍ତୁ।
  chk-chk: Nge lupwen Ester a uwato ewe pworaus fän mesen ewe king, ewe king a makei
    eu allük pwe än Haman ekiekingau ngeni chon Juta epwe tori püsin inisin, pun i
    me nöün mwän repwe for won irä.
  rop-rop: Bat wen Esta bin dalim det king blanga det plen weya Heiman bin abum, det
    king bin tjeinjim det plen en ola Juwish pipul nomo bin gitkil. Bat Heiman en
    ol im ronwan san bin gitkil en deibin heingimap olabat langa det speshalwan pos
    weya deibin oldei heingimap pipul, jis laik Heiman bin wandim dum langa ola Juwish
    pipul.
  ukr-1871: І як Естер доступила до царя, і як царь видав другим листом приказ, щоб
    лукавий намір Амана, який він задумав на Юдеїв, обернувся на його ж голову, та
    щоб його й синів його повісили на дереві.
  deu-1951: während [Esther] dadurch, daß [sie] vor den König kam, bewirkte, daß er
    durch Briefe befahl, Hamans bösen Anschlag, den er wider die Juden erdacht hatte,
    auf seinen eigenen Kopf zu lenken, so daß man ihn und seine Söhne an den Galgen
    hängte.
  eng-JPS: but when she came before the king, he commanded by letters that his wicked
    device, which he had devised against the Jews, should return upon his own head;
    and that he and his sons should be hanged on the gallows.
  srp-1865: Ali kad Jestira izide pred cara, on zapovjedi knjigom, te se zla misao
    njegova koju smisli na Judejce obrati na njegovu glavu, i objesiše njega i sinove
    njegove na vješala.
  lug-lug: Naye Eseza bwe yakimanyisa Kabaka, Kabaka n’awa ekiragiro mu buwandiike
    nti olukwe olubi Kamani lwe yali asalidde Abayudaaya ludde ku mutwe gwe, era ye
    ne batabani be ne bawanikibwa ku kalabba.
  heb-heb: ובבאה לפני המלך אמר עם הספר ישוב מחשבתו הרעה אשר חשב על היהודים על ראשו
    ותלו אתו ואת בניו על העץ׃
  ben-IRV: কিন্তু রাজার সামনে সেই বিষয় উপস্থিত হলে তখন তিনি লিখিত আদেশ দিয়েছিলেন
    যেন ইহুদীদের বিরুদ্ধে হামন যে মন্দ ফন্দি এঁটেছে তা তার নিজের মাথাতেই পড়ে এবং
    তাকে এবং তার ছেলেদের ফাঁসিকাঠে ঝুলানো হয়।
  pan-pan: ਪਰ ਜਦ ਇਹ ਮਾਮਲਾ ਰਾਜਾ ਦੇ ਸਾਹਮਣੇ ਆਇਆ ਤਾਂ ਉਸ ਨੇ ਹੁਕਮਨਾਮੇ ਲਿਖਵਾ ਕੇ ਹੁਕਮ ਜਾਰੀ
    ਕੀਤਾ ਕਿ ਜੋ ਦੁਸ਼ਟ ਯੋਜਨਾ ਹਾਮਾਨ ਨੇ ਯਹੂਦੀਆਂ ਦੇ ਵਿਰੁੱਧ ਬਣਾਈ ਸੀ, ਉਹ ਉਲਟਾ ਉਸ ਦੇ ਹੀ ਸਿਰ
    ਉੱਤੇ ਹੀ ਪਵੇ, ਤਦ ਉਹ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰ ਫਾਂਸੀ ਦੇ ਕੇ ਲਟਕਾਏ ਗਏ।
  mya-JVB: ဧသတာသည် ရှင်ဘုရင် ထံ တော်သို့ ဝင် ၍ ယုဒ လူတို့တဘက် ၌ ဟာမန် ကြံစည် သော အဓမ္မ
    အကြံ ကို သူ ၏ခေါင်း ပေါ် သို့ ပြန် ရောက်စေမည်အကြောင်း၊ သူ နှင့် သူ ၏သား တို့ကိုလည်း
    လည်ဆွဲ ချတိုင်၌ ဆွဲ ထားစေမည် အကြောင်း၊ အမိန့်တော်စာ ကို ပေးတော်မူသည်ဖြစ်၍၎င်း၊
  tbg-tbg: Hamaaniva mintuvaro Estaava oru avuhainaa vaiinti tiva amuvaro viva uva
    vo qara ntuvakero vara kovaro vi uvava Hamaanira uva aatara korara ti, Hamaaniravata
    vira maaqunavuvata aruke pohiqaa hiritora.
  hmo-hmo: To Eseta be king ena vairanai ia gini neganai, king ese oda hereva ia torea,
    unai oda dekena amo Hamana ese iena laloa dikana Iuda taudia totona gauna be ia
    sibona dekenai ia havaraia. Bona ia, bona iena natuna tau danu, be taua dae auna
    dekenai idia taua dae, idia mase.
  urd-urd: तब जब वह मु'आमिला बादशाह के सामने पेश हुआ, तो उसने ख़तों के ज़रिए से हुक्म
    किया कि वह बुरी तजवीज़, जो उसने यहूदियों के बरख़िलाफ़ की थी उल्टी उस ही के सिर
    पर पड़े, और वह और उसके बेटे सूली पर चढ़ाए जाएँ।
  rus-SYN: и как Есфирь дошла до царя, и как царь приказал новым письмом, чтобы злой
    замысел Амана, который он задумал на Иудеев, обратился на голову его, и чтобы
    повесили его и сыновей его на дереве.
  bqc-SIM: Kási kɛ́ kí a feena mà, à yãdìlɛ lá guu, kɛ́ vãi pↄ́ à a lɛkpàaĩ
    Yudaↄzipi wi aà musu. Ɔ̃ wà aà lòo líwa ń a nɛgↄ̃ɛↄ sãnu.
  tcz-CHONGTHU: Ahinlah lengnu Estherhi lengpa anga ahunglut phat in, aman dan chomkhat
    ahin sem’in hichun Haman tohgon phaloutah chu amachunga achuhlo tan ahi. Haman
    le achate chu mol lhon hemjet chunga akhailih ataove.
  mar-mar: परंतु राजासमोर ही गोष्ट आली तेव्हा त्याने अशी लिखीत आज्ञा काढली की, कपटी
    हामानाने यहूदी लोकांविरूद्ध रचलेल्या कारस्थानाचा दोष त्यांच्या माथी मारावा आणि
    त्यास व त्याच्या पुत्रांना फाशी देण्यात यावी.
  qub-qub: Ester, rayta willaptin quiquin Amanman ticrachiran Israel runacunata rurayta
    munashanno quiquin ruracänanpaj. Chaynöpami Amanwan wamrancunaga runa matinacho
    warcurparan.
  bqp-bqp: Ama kũ kína yã pìi mà kpãni, à yã dìtɛ takada gũn, de yã vãni kũ
    à a lɛ́ kpàkũsũ Yudanↄii pì ɛra a musu. Akũ ò a lòko lía kũ a nɛ́gↄ̃gbɛ̃nↄ
    lɛɛlɛ.
  hat-hat: Men, lè Estè al di wa a sa, wa a bay yon lòt lòd. Se konsa malè Aman t'ap
    pare pou jwif yo, se sou pwòp tèt li li tonbe. Yo pann ni li ni pitit gason l'
    yo byen wo sou plas piblik.
  eng-BSB: But when it came before the king, he commanded by letter that the wicked
    scheme which Haman had devised against the Jews should come back upon his own
    head, and that he and his sons should be hanged on the gallows.
  eng-WEBPB: but when this became known to the king, he commanded by letters that
    his wicked plan, which he had planned against the Jews, should return on his own
    head, and that he and his sons should be hanged on the gallows.
  kbq-kbq: Hianagi kini ne'mofo avugama Esta'ma ne-egeno'a, Jiu vahetmima zamahenaku'ma
    Hemanima kefo antahi'zama retro'ma hu'neana, eri arukrahe hu'za agri ahe fri'naze.
    Ana nehu'za 10ni'a ne'mofavre'a zamahe'za zafare hanti'naze.
  nhe-BL: Pero yonque queja nopa quichijqui Amán, quema Ester quiilhuito nopa tlanahuatijquetl,
    yajaya tlanahuati para nochi tlen fiero tlen Amán quinequiyaya ma eli para israelitame,
    ma huetzi ipani. Huan quincuapilojque Amán ihuaya iconehua.
  bus-bus: Mↄde kɛ̀ kína yã pì asii mà, à yã dìɛ takada guu, lɛ à zaaa kɛ̀ à à lɛ́
    kpàkↄ̃sↄ̃ Yudanↄzi pì wí à musu. Ben wà à lògo lía kↄ̃n a nɛ́gↄ̃gbɛ̃nↄ lɛdo.
  gub-BL: Nuzuka kwaw wà. Ta'e Eter uze'eg oho tuwihawete pe. Tuwihawete uze'eg nezewe
