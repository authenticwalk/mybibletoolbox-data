  tbz-SIM: 'Kɛ̀ Ɛsitɛɛ kɔtɛ kɛ́yɑ̀ okpɑ̀ɑ̀tì, kòo yie nkɛ́wɑ̃ri kɛ dɔ̀: Bɛ̀ɛ kuɔ Amɑnni
