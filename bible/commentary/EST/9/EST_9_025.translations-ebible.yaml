    digau o Jew. Mee mo ana dama daane la gu daudau gi di laagau mademade dangada.
  uig-ARA: لېكىن بۇ ئىش پادىشاھنىڭ قۇلىقىغا يەتكەندە، پادىشاھ مەكتۇپلارنى يېزىپ، ھامان
    قەستلىگەن رەزىل ئىش، يەنى ئۇنىڭ يەھۇدىيلارنى قەست قىلغان ئىشى ئۇنىڭ ئۆز بېشىغا
    يانسۇن، دەپ يارلىق چۈشۈردى؛ ھەم كىشىلەر ئۇنى ۋە ئۇنىڭ ئوغۇللىرىنى دارغا ئاستى.
  sus-sus: Kɔnɔ Esita nu bara siga mangɛ yire. Mangɛ naxa kɛɛdi sɛbɛ yi ki, «Haman
