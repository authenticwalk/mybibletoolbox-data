  eng-WEBU: but when this became known to the king, he commanded by letters that his
    wicked plan, which he had planned against the Jews, should return on his own head,
    and that he and his sons should be hanged on the gallows.
  wal-wal: SHin Asttira kawuwaakko gelidoogaappe guyyiyan, Hamaani Aihudatu bolli
    maqettido iita maqqoi ubbai guyye simmidi, a bolli polettanaadan kawoi xuufiyan
    azaziis. Yaatin, Hamaaninne a naati tammai kocan kaqettidi haiqqidosona.
  tgk-tgk: Аммо ҳангоме Эстер назди подшоҳ даромад, ӯ фармон баровард, то нақшаи баде,
    ки Ҳаман барои яҳудиён тайёр карда буд, бар сари худаш омада, бо писаронаш ба
    дор овехта шавад.
  spa-PDDPT: Pero cuando Ester presentó el asunto ante el rey, éste ordenó por decreto
    que recayera sobre la cabeza de Amán el perverso plan que tramó contra los judíos,
    y lo colgaran a él y a sus hijos en la horca.
  gun-gun: Ha'e rami teĩ huvixa renonde py Ester oo ramo kuaxia ombopara vy ojapo
    Hamã judeu kuery ojukaxea hexe ae ju ojeapa aguã rami. Ha'e rami vy ojyryvipy
    uka, ta'y kuery guive.
  agu-BL: Poro apart ban yi xtxolbil, na yi tbital Ester yi xtxumu'n Amán yi at tocbil
    i' tan chibiyle'n klo' cyakil yi e' judiy nintzun bentz tan yol tetz yi rey. Nin
    cyakil yi ca'wl yi sken bixe' tan Amán cho'n bajij te'j i' tetz, scyuch' yi e'
    tetz nitxajil, na e' te'n cyetz, e' je' ch'imba'n jak' tze'.
  ilo-ULB: Ngem idi dimmanon daytoy a banag iti ari, nangibilin isuna babaen kadagiti
    surat a ti nadangkes a plano ni Haman maibusor kadagiti Judio ket maisubli iti
    bukodna nga ulo, ket rumbeng a maibitin isuna ken dagiti putotna a lallaki iti
    pagbitayan.
  kpg-kpg: Gei Esther guu hana gi baahi di king, gei ogo di king gaa hihi dana hagailoo
