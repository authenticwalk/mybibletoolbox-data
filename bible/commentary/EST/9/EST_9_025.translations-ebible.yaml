  kan-2017: ಇದು ಅರಸನ ಮುಂದೆ ಬಂದಾಗ ಅವನು, “ಹಾಮಾನನು ಯೆಹೂದ್ಯರಿಗೆ ವಿರುದ್ಧವಾಗಿ ಕಲ್ಪಿಸಿದ ಕುತಂತ್ರವು
    ಅವನ ತಲೆಯ ಮೇಲೆಯೇ ಬರಲಿ; ಅವನನ್ನೂ ಅವನ ಮಕ್ಕಳನ್ನೂ ಗಲ್ಲಿಗೆ ಹಾಕಬೇಕು” ಎಂದು ಪತ್ರದ ಮೂಲಕ ಅಪ್ಪಣೆಮಾಡಿದನಷ್ಟೆ.
  yap-yap: Machane yan Ester ngak e en pilung, me yoloy fare pilung e tin ngan rin’
    ni Haman e nge aw fare gafow ngak ni tanomnag ni nge aw ko pi Jew, ir nge pifak
    ni pumo’on e ni uchliyrad ko fare tafen e mo’ochol
  hlt-MCSB: Tedae manghai mikhmuh ah a phoe vaengah tah anih kah kopoek thae neh Judah
    rhoek a moeh thil te amah lu ah tla tih amah neh a ca rhoek te thing dongah kuiok
    sak ham khaw ca neh mael ham a thui.
  mdy-ETH: ጋዓንቴ ዓስቲራ ካኣቲ ቤርቶ ሺኢኬም፥ ካኣቲ ዓይሥሢ ፃኣፒ ኬሲ ዳኬኔ፤ ዬይ ዓይሢፃ ማዼ ባካ ዓይጎዳይ ጌዔቴ ሃማ
    ዓይሁዶ ዓሶ ባይዛኒ ማሌ ጌኖ ማሊፆ ዒዛ ባንሢ ሺርሼኔ፤ ዒዛንታ ዒዛኮ ታጶ ዓቲንቆ ናኣቶንታ ሚሢዳ ዓሳ ሱፄኔ።
  twi-ASANTE: Nanso, Ɛster baa ɔhene anim no, ɔhyɛɛ mmara, nam so maa Haman adwemmɔne
