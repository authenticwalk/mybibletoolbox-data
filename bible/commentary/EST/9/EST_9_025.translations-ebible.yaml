    iye pamodzi ndi ana ake apachikidwe pa mtanda.
  kyg-kyg: Kahauya huꞌniyaꞌmonanafa Esataꞌa kini vekalegamo uꞌnigenoꞌaeꞌmo kini vekamoꞌa
    Hemaniꞌmo hosu kavaꞌmo hisiyafeꞌmo agesamo afiꞌniya kavaꞌamoꞌmo agaiꞌa agenopaleꞌmo
