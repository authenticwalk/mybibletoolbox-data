    aga digi te dolobao,” te tiwai po asęani. Tama augwaligo aga te nide walama,
    tama nosali augwaligo te aga ogwa dabe me te ni posde walai.
  tpi-tpi: Tasol Esta i bin i go long king na king i raitim pas olsem, “Bipo Haman
