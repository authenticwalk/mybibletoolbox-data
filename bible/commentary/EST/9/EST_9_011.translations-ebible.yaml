verse: EST.009.011
translations:
  mal-C: ശൂശൻ രാജധാനിയിൽ കൊല്ലപ്പെട്ടവരുടെ എണ്ണം അന്നുതന്നെ രാജാവിനെ അറിയിച്ചു.
  deu-TKW: An jenem Tage gelangte die Meldung von der Zahl derer, die in der Burg
    Susa getötet worden waren, vor den König.
  lin-lin: Kaka na mokolo wana, bayebisaki mokonzi motango ya bato oyo babomaki kati
    na engumba Size.
  eng-LSV: On that day has come the number of the slain in Shushan the palace before
    the king,
  eng-GNV: On the same day came ye nomber of those that were slayne, vnto the palace
    of Shushan before the King.
  eng-WEBSTER: On that day the number of those that were slain in Shushan the palace
    was brought before the king.
  nhw-BL: Ipan nopa tonal ica tiotlac quimatiltijque nopa tlanahuatijquetl quesqui
    imiyaca mictoyaj ipan altepetl Susa.
  swh-ONEN: Mfalme aliarifiwa siku iyo hiyo hesabu ya waliouawa katika ngome ya Shushani.
  bba-bba: Yen tɔ̃ɔ te, bɑ sinɑ boko tɔn ben ɡeeru sɔ̃ɔwɑ be bɑ ɡo Susi mɑro mi.
  eng-KJVCPB: On that day the number of those that were slain in Shushan the palace
    was brought before the king.
  luo-luo: Kar romb ji mane onegi ei ohinga mar Susa noter ne ruoth e odiechiengʼno.
  meu-meu: Una dina ai haida ese hanua pavapavana e hadibaia, hanua badana Susa ai
    taunimanima edehohodia vada e aladia mase.
  npi-ULB: त्यो दिन शूशनको किल्लामा मारिएकाहरूको सङ्ख्याको विवरण राजालाई दिइयो ।
  yor-yor: Ní ọjọ́ náà gan an ni a mú iye àwọn tí a pa ní ilé ìṣọ́ ti Susa wá fún
    ọba.
  ind-ind: Pada hari itu juga, ada orang yang melaporkan kepada raja jumlah orang
    yang dibunuh orang Yahudi di Susan.
  pes-OPCB: در آن روز، آمار کشته‌شدگان پایتخت به عرض پادشاه رسید.
  tgl-ULB: Sa araw na iyon ang bilang ng namatay sa Susa, ang pinatibay na siyudad,
    ay ibinalita sa hari.
  hui-hui: Susa tanoha horo o biagoningi dege Yu agalime waitigi bo wahayaru kini
    hale helo daga lamini.
  mya-mya: ထို​နေ့​၌​ရှု​ရှန်​မြို့​တွင်​အ​သတ်​ခံ​ရ​သည့် လူ​ဦး​ရေ​ကို မင်း​ကြီး​အား​သံ​တော်​ဦး
    တင်​ကြ​၏။-
  bod-N: ཉིན་དེར། སོའུ་སཱན་མཁར་དུ་བསད་པའི་མིའི་བསྡོམས་གྲངས་ནི་རྒྱལ་པོའི་དྲུང་དུ་རྩིས་སྤྲོད་ཞུས་སོ།
    །
  sna-sna: Vakaurayiwa munhare yeShushani vakaziviswa kuna mambo zuva iroro.
  spa-BLM: Aquel día se presentó ante el rey el número de los muertos en la ciudadela
    de Susa.
  cac-cac: A d'a jun c'u chi', ayic ix yab'an vin̈ rey jantac sb'isul eb' anima ix
    cham d'a chon̈ab' Susa chi', aton b'aj cajan vin̈,
  swh-ULB: Idadi ya wale waliouawa siku hiyo katika mji wa Shushani, ilifikishwa kwa
    Mfalme Ahusiero.
  bel-bel: Таго ж самага дня данесьлі цару пра колькасьць аддадзеных сьмерці ў Сузах,
    сталічным горадзе.
  deu-ELBBK: An diesem Tag kam die Zahl der in der Burg Susan Getöteten vor den König.
  mbb-OT: Ne zutun daan he andew, midtudtul zuen te hadì is kahabet te midhimetayan
    te menge Judio ziyà te inged he Susa.
  mal-2015: ശൂശൻരാജധാനിയിൽ അവർ കൊന്നവരുടെ സംഖ്യ അന്നു തന്നേ രാജസന്നിധിയിൽ കൊണ്ടുവന്നു.
  rmc-rmc: No mek oda džives pes o kraľis došunďa, keci manuša sas murdarde andro
    foros Šušan,
  nlg-nlg: Tana bona tara tughunia vania na vunaghi haba ara ngiha na tinoni tara
    matera tana vale sule ni vunaghi haba i Susa tana nulavi vaghana keri,
  pes-OPV: در آن روز، عدد آنانی را که در دارالسلطنه شوشن کشته شدند به حضور پادشاه
    عرضه داشتند.
  ron-1924: Ын зиуа ачея, нумэрул челор че фусесерэ учишь ын капитала Суса а ажунс
    ла куноштинца ымпэратулуй.
  ben-OBCV: শূশনের দুর্গে যাদের মেরে ফেলা হয়েছিল তাদের সংখ্যা সেদিনই রাজাকে জানানো
    হয়েছিল।
  lex-lex: La' ler de wal pia rmai pia rodia kot la ray, la'a riy wo'ir maka ha rwunu-rwenan
    nan oleka la Susan kruwungenni onni de.
  som-som: Oo maalintaas intii lagu laayay Shuushan oo ahayd hoygii boqorka tiradoodii
    waxaa la keenay boqorka hortiisa.
  lat-VUC: Statimque numerus eorum, qui occisi erant in Susan, ad regem relatus est.
  eng-ASVBT: On that day the number of those that were slain in Shushan the palace
    was brought before the king.
  ita-1885: In quel giorno il numero di coloro ch'erano stati uccisi in Susan, stanza
    reale, fu rapportato in presenza del re.
  eng-ULB: That day the number of those killed in the fortress of Susa, was reported
    to the king.
  spa-VBL: Ese mismo día, cuando se informó al rey del número de los muertos en la
    fortaleza de Susa,
  fra-_FOB: En ce jour-là, on rapporta au roi le nombre de ceux qui avaient été tués
    dans Suse, la capitale.
  mal-mal: ശൂശൻ രാജധാനിയിൽ അവർ കൊന്നവരുടെ സംഖ്യ അന്ന് തന്നേ രാജസന്നിധിയിൽ അറിയിച്ചു.
  urd-GVR: Usī din bādshāh ko ittalā dī gaī ki Sosan ke qile meṅ kitne afrād halāk
    hue the.
  suz-BL: मिनु मेको नाक्‍त सुसा दरवारमी गिश मुर आन कली सदमे, मेको पिप कली शोव़तेक्‍म।
  ita-1927: Quel giorno stesso il numero di quelli ch’erano stati uccisi alla residenza
    reale di Susa fu recato a conoscenza del re.
  ckb-ckb: لەو ڕۆژەدا ژمارەی کوژراوەکان لە قەڵای شوش هێنرایە بەردەستی پاشا.
  eng-BBE: On that day the number of those who had been put to death in the town of
    Shushan was given to the king.
  kan-OKCV: ಅದೇ ದಿವಸ ಶೂಷನಿನ ಅರಮನೆಯಲ್ಲಿ ಮರಣದಂಡನೆಯಾದವರ ಲೆಕ್ಕವು ಅರಸನ ಮುಂದೆ ಒಪ್ಪಿಸಲಾಯಿತು.
  tam-2017: அன்றையதினம் சூசான் அரண்மனையில் கொன்றுபோடப்பட்டவர்களின் எண்ணிக்கை ராஜாவிற்கு
    முன்பாக கொண்டுவரப்பட்டது.
  spa-RV-1909: El mismo día vino la cuenta de los muertos en Susán residencia regia,
    delante del rey.
  ron-BTF: În acea zi numărul celor ucişi în palatul Susa a fost adus înaintea împăratului.
  eng-WEBP: On that day, the number of those who were slain in the citadel of Susa
    was brought before the king.
  eng-FBV: The same day, when the number of those killed in the fortress of Susa was
    reported to the king,
  nld-1939: Toen men die dag het getal der vermoorden in de vesting Sjoesjan aan den
    koning had medegedeeld,
  nch-BL: Ipan nopa tonali ica tiotac quiilhuijque nopa tanahuatijquet quesqui imiyaca
    mictoyaj ipan altepet Susa.
  vie-1934: Trong ngày đó, người ta đem cho vua hay số những kẻ bị giết trong kinh
    đô Su-sơ.
  hin-CV: राजा को राजधानी शूशन के पुरुषों की गिनती की सूचना उसी दिन दे दी गई थी.
  spa-BES: Ese día se dio al rey el número de los que habían muerto en la ciudad de
    Susa.
  tdx-tdx: Nase­se amy mpanjakay ty ia’ o linihiñe an-drova’ i Sosane ao tañ’andro
    zaio.
  tha-KJV: ในวันนั้นจำนวนคนที่​ถู​กฆ่าในสุสาปราสาทก็​ถู​กนำมารายงานต่อเบื้องพระพักตร์​กษัตริย์
  por-BR-2018: No mesmo dia veio diante do rei a contagem dos mortos na fortaleza
    de Susã.
  deu-ELO: An selbigem Tage kam die Zahl der in der Burg Susan Getöteten vor den König.
  caa-caa: Pues tamar taca e día era checsuna tut e rey cobꞌa winicobꞌ xeꞌ chamesnobꞌix
    tama e chinam Susa,
  eng-WYC-2018: And anon the number of them, that were slain in the city of Susa,
    was told to the king. (And that same day, the number of people killed in the capital
    city of Susa, was told to the king.)
  epo-epo: En la sama tago la nombro de la mortigitoj en la kastelurbo Ŝuŝan estis
    raportita al la reĝo.
  uig-PIN: Xu küni Xuxan ⱪǝl’ǝsidǝ ⱪǝtl ⱪilinƣan adǝm sani padixaⱨⱪa mǝlum ⱪilindi.
  beo-beo: Amo esoga, hina bagade Segesisi ea ouligisu dunu da dunu Susa amo ganodini
    medole legei ilia idi, amo ema adole i.
  tpi-OTNT: Long dispela de tasol ol i toksave long king long hamas man ol Juda i
    bin kilim long Susa.
  hau-SA: A wannan rana, aka ba wa sarki rahoton yawan mutanen da aka kashe a mazaunin
    masarauta, a Shusha.
  uig-LAT: Shu küni Shushan qel’eside qetl qilin’ghan adem sani padishahqa melum qilindi.
  nde-nde: Inani lalabo ababulawayo esigodlweni saseSusa labikwa enkosini ngalelolanga.
  ton-ton: Naʻe ʻomi ʻi he ʻaho ko ia ki he ʻao ʻoe tuʻi hono lau ʻokinautolu naʻe
    tāmateʻi ʻi Susani ko e kolo fakaʻeiki.
  ces-1613: Dne toho, když se donesl krále počet zmordovaných v Susan městě královském,
  eng-WMB: On that day, the number of those who were slain in the citadel of Susa
    was brought before the king.
  tam-TCV: சூசான் கோட்டைப் பட்டணத்தில் கொல்லப்பட்டவர்களின் எண்ணிக்கை அந்த நாளிலே அரசனுக்கு
    அறிவிக்கப்பட்டது.
  ceb-ULB: Niadtong adlawa gibalita ngadto sa hari ang gidaghanon sa gipamatay sa
    salipdanan sa Susa.
  mkn-mkn: Itu hari ju orang lapor sang raja, ko kasi tau bilang, “Orang Yahudi dong
    su bunu abis barapa orang dalam benteng di ini kota Susa.”
  pol-UBG: Tego samego dnia dotarła do króla wiadomość o liczbie zabitych w pałacu
    Suza.
  urd-GVU: اُسی دن بادشاہ کو اطلاع دی گئی کہ سوسن کے قلعے میں کتنے افراد ہلاک ہوئے
    تھے۔
  eng-OEBCW: On that day the number of those who were slain in Susa was brought before
    the king,
  deu-1912: Zu derselben Zeit kam die Zahl der Erwürgten zu Schloß Susan vor den König.
  kan-2017: ಆ ದಿನ ಶೂಷನ್ ಕೋಟೆಯಲ್ಲಿ ಹತರಾದವರ ಸಂಖ್ಯೆಯನ್ನು ಅರಸನಿಗೆ ತಿಳಿಸಲಾಯಿತು.
  yap-yap: Ka rofen nem minog ngak fare pilung urngin e girdi’ ni ka ni li’rad u lan
    yu Susa.
  hlt-MCSB: Te khohnin ah Shushan rhalmah im kah a ngawn hlangmi rhoek te manghai
    mikhmuh la pawk.
  mdy-ETH: ዬኖ ኬሎ ዎዺንቴ ዓሶኮ ሚርጉማ ዋኣዼታቴያ ካኣቲም ዒማና ኬኤዚንቴኔ።
  twi-ASANTE: Ɛberɛ a wɔbɔɔ ɔhene no amaneɛ a ɛfa nnipa dodoɔ a wɔkumm wɔn wɔ Susa
    aban mu ho anwummerɛ no,
  eng-WEBU: On that day, the number of those who were slain in the citadel of Susa
    was brought before the king.
  wal-wal: Aihudati Suusa kataman worido asaa qoodai aappunakko he gallassikka kawuwaayyo
    odettiis.
  tgk-tgk: Худи ҳамон рӯз дар бораи шумораи одамони дар Шушан кушташуда ба шоҳ ҳисобот
    дода шуд.
  spa-PDDPT: En aquel día, cuando el rey obtuvo el recuento de los muertos en la ciudad
    Susa,
  gun-gun: Ha'e va'e árave huvixa pe omombe'ua mbovy pa Susã tetã py ojukapa pyre.
  agu-BL: 'Itzun yi tbital yi rey yi sken chiquim jun c''oloj wunak te yi jun k''eja''tz
    le tnum Susa, nintzun taltz tetz Ester yi reina:'
  ilo-ULB: Iti dayta nga aldaw, naipadamag iti ari ti bilang dagiti napapatay idiay
    Susa, ti nasarikedkedan a siudad.
  kpg-kpg: Di laangi la hua deelaa, gei di hulu dangada ne daaligi gii mmade i Susa
    gu haga modongoohia gi di king.
  uig-ARA: شۇ كۈنى شۇشان قەلئەسىدە قەتل قىلىنغان ئادەم سانى پادىشاھقا مەلۇم قىلىندى.
  sus-sus: Na lɔxɔɛ yati, mangɛ naxa a kolon mixi naxan xasabi faxaxi Suse mangataa.
  pon-2006: Ni rahnohte rohng en uwen tohtohn aramas me kamakamala nan Susa, ahpw
    lellahng rehn nanmarkio.
  ksd-ksd: Ta nam ra bung di ga ve ra king ure ra niluluk i diat di ga doko diat aro
    Susa ra kiki na varkurai.
  tur-YTC: O gün Susa Kalesi'nde öldürülenlerin sayısı kralın önüne getirildi.
  ind-AYT: Pada hari itu, jumlah orang yang dibunuh di kastel Susan disampaikan kepada
    raja.
  nya-nya: Tsiku lomwelo anawuza mfumu chiwerengero cha anthu amene anaphedwa mu likulu
    la mzinda wa Susa.
  kyg-kyg: Susa taonifiꞌmo gamani yafa lafi kegiꞌyafiꞌmo maiꞌnaya vayaꞌmo Yu vayaꞌmogimo
    na magi vayaꞌmo naipeletiꞌmo apaiꞌnafi huꞌa kini vekaeꞌmo ha paiꞌnae.
  mps-mps: Te sogo naga te Juda dabe augwaligo te Susa moni hanude te nisu naga bidi
    elaliwe te po tuni bidibolo pusali.
  tpi-tpi: Long dispela de tasol ol i toksave long king long hamas man ol Juda i bin
    kilim long Susa.
  dan-1931: Samme dag kom Tallet på dem, der var dræbt i Borgen Susan, Kongen for
    Øre.
  vie-OVCB: Trong ngày đó, số người chết tại kinh đô Su-sa được tâu trình lên vua.
  guj-2017: સૂસામાં મારી નાખવામાં આવેલા માણસોની સંખ્યા તે જ દિવસે રાજાને જાહેર કરવામાં
    આવી.
  pon-2006A: Ni rahnohte rohng en uwen tohtohn aramas me kamakamala nan Susa, ahpw
    lellahng rehn nanmarkio.
  por-BRBSL: Naquele dia, o número daqueles que foram mortos na cidadela de Susa foi
    levado perante o rei.
  eng-OEBUS: On that day the number of those who were slain in Susa was brought before
    the king,
  cth-cth: Hat hnin vah shushan kho dawk kadout e cayin hah siangpahrang koe a thaisak
    awh.
  twi-twi: Bere a wɔbɔɔ ɔhene no amanneɛ a ɛfa nnipa dodow a wokum wɔn wɔ Susa aban
    mu ho anwummere no,
  hlt-hlt: Te khohnin ah Shushan rhalmah im kah a ngawn hlangmi rhoek te manghai mikhmuh
    la pawk.
  tbz-SIM: Dɛ yiè mɔ́mmɔnni kɛ̀ bɛ̀ɛ nɑ́kɛ́ okpɑ̀ɑ̀tì bɛ̀ kùɔ bɛnìtìbɛ̀ kɛ̀ bɛ̀ mɑ̀mɛ̀
    Susi dihɛidiɛ̀ miɛkɛ.
  msy-2020: Ezɨ dughiar kamra Susan nguibar ekiamɨn aven ariaghirezir gumazibar dɨbobonimɨn
    eghaghanim ghua atrivim bato.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ heelɑ wulɑʋ kɛ kʋyɑkʋ ŋkʋ kʋ mɑɣɑmɑɣɑ kɛ yǝlɑɑ ɩsǝnɑ pɑ kʋwɑ
    Susi ɩcɑtɛ tɑɑ tɔ.
  azb-azb: O gün Şuşan qalasında öldürülənlərin siyahısı padşahın hüzuruna gətirildi.
  eng-DBY: On that day the number of those that were slain in Shushan the fortress
    was brought before the king.
  hin-2017: उसी दिन शूशन राजगढ़ में घात किए हुओं की गिनती राजा को सुनाई गई।
  wol-KYG: Bésub keroog ñu yegge Buur limu nit ña ñu rey ca Sus, péey ba.
  bjr-bjr: Mi faasaana kai Yuda maqannaasa naqumma fasiqa Susa maqusaki narunara kinna
    qimamiqau.
  eng-YLT: On that day hath come the number of the slain in Shushan the palace before
    the king,
  eng-WYC-2017: And anon the number of them, that were slain in the city of Susa,
    was told to the king.
  eng-WMBB: On that day, the number of those who were slain in the citadel of Susa
    was brought before the king.
  urd-GVH: उसी दिन बादशाह को इत्तला दी गई कि सोसन के क़िले में कितने अफ़राद हलाक हुए
    थे।
  rug-rug: Pa rane tugo asa si ta paleke la sa inavoso koasa baṉara sa guguadi sari
    na tie pu mate pa Susa.
  gaz-gaz: Baayʼinni namoota gamoo Suusaa keessatti ajjeefamaniis guyyuma sana mootichatti
    himame.
  fra-LSG: Ce jour-là, le nombre de ceux qui avaient été tués dans Suse, la capitale,
    parvint à la connaissance du roi.
  yal-yal: Na lɔxɔ yɛtɛni, e mangan nakolon muxun naxan bɛrɛya faxa Suse manga taani.
  haw-1868: Ia la, laweia mai i ke alii ka heluna o ka poe i lukuia ma Susana, ma
    ka pakaua.
  arb-NAV: فِي ذَلِكَ الْيَوْمِ رُفِعَ تَقْرِيرٌ بِعَدَدِ الْقَتْلَى فِي الْعَاصِمَةِ
    شُوشَنَ إِلَى الْمَلِكِ،
  ewe-ewe: Gbe ma gbe fiẽ la, wogblɔ ame siwo wowu le Susa mɔ gã la me ƒe xexlẽme
    na Fia Ahasuerus.
  eng-LEE: On that same day came the number of those that were slain in Shushan the
    capital before the king.
  asm-FB: সেই দিনা যি সকলক চুচন ৰাজকোঁঠত বধ কৰা হ’ল, তেওঁলোকৰ সংখ্যা ৰজাক জনোৱা হ’ল।
  sus-A: نَ لْشْي يَتِ، مَنفّ نَشَ عَ كٌلٌن مِشِ نَشَن شَسَبِ قَشَشِ سُسٍ مَنفَتَا.
  fra-SBL: Ce jour-là, on apporta au roi le nombre de ceux qui avaient été tués dans
    la citadelle de Suse.
  hbo-hbo: בַּיֹּ֣ום הַה֗וּא בָּ֣א מִסְפַּ֧ר הֽ͏ַהֲרוּגִ֛ים בְּשׁוּשַׁ֥ן הַבִּירָ֖ה
    לִפְנֵ֥י הַמֶּֽלֶךְ׃ ס
  pjt-pjt: '@see-verse:EST.009.010'
  kik-kik: Mũigana wa andũ arĩa mooragĩirwo nyũmba-inĩ ya mũthamaki kũu Shushani nĩwakinyĩirio
    mũthamaki mũthenya o ro ũcio.
  fra-NCL: Le jour même, le nombre de ceux qui avaient été tués dans Suse, la capitale,
    parvint à la connaissance du roi.
  cek-AK: To na niah siangpahrang ohhaih Susan vangpui thungah hum o ih kaminawk to
    siangpahrang hmaa sinh pae o.
  cuk-cuk: A-ibagine, Rey-Asuero Susa-neggweburgi igi-mergu dulemar-burgwisye wisguargua,
  uig-CYR: Шу күни Шушан қәлъәсидә қәтл қилинған адәм сани падишаға мәлум қилинди.
  tel-2017: ఆ రోజున షూషను కోటలో హతమైన వారి లెక్క రాజుకు చెప్పారు.
  hat-BSA: Nan menm jou sa a, fòs kantite a sila ki te touye nan sitadèl Suse la te
    rapòte a wa a.
  kos-kos: Ke len sacna, pisen mwet anwuki in Susa fwackyang nu sel tokosra.
  hbo-WLC: בַּיּ֣וֹם הַה֗וּא בָּ֣א מִסְפַּ֧ר הַֽהֲרוּגִ֛ים בְּשׁוּשַׁ֥ן הַבִּירָ֖ה
    לִפְנֵ֥י הַמֶּֽלֶךְ׃ ס
  ibo-ibo: Nʼụbọchị ahụ, a gwara eze ọnụọgụgụ ndị e gburu nʼobodo Susa.
  ory-ory: ଯେଉଁମାନେ ଶୂଶନ୍‍ ରାଜଧାନୀରେ ହତ ହେଲେ, ସେମାନଙ୍କର ସଂଖ୍ୟା ସେହି ଦିନରେ ରାଜା ଛାମୁକୁ
    ଆସନ୍ତେ,
  chk-chk: Lon ewe chök ränin ra asile ngeni ewe king iteiten aramas mi ninnila lon
    Susa.
  rop-rop: Langa det dei na detlot men blanga det king bin dalim im haumatj men bin
    gitkil deya langa det taun gulum Susa.
  ukr-1871: Того ж таки дня сказано цареві про число вбитих у Сузах, престольному
    містї.
  deu-1951: An jenem Tage erfuhr der König die Zahl der in der Burg Susan Getöteten.
  eng-JPS: On that day the number of those that were slain in Shushan the castle was
    brought before the king.
  srp-1865: U onaj dan kad javiše caru broj pobijenijeh u Susanu carskom gradu,
  lug-lug: Ku lunaku olwo, Kabaka n’ategeezebwa omuwendo gw’abo abattibwa mu lubiri
    e Susani.
  heb-heb: ביום ההוא בא מספר ההרוגים בשושן הבירה לפני המלך׃
  ben-IRV: শূশনের রাজধানীতে যাদের মেরে ফেলা হয়েছিল তাদের সংখ্যা সেই দিন ই রাজার কাছে
    আনা হল।
  pan-pan: ਉਸੇ ਦਿਨ ਜਿਹੜੇ ਸ਼ੂਸ਼ਨ ਦੇ ਮਹਿਲ ਵਿੱਚ ਮਾਰੇ ਗਏ ਸਨ, ਉਨ੍ਹਾਂ ਦੀ ਗਿਣਤੀ ਰਾਜਾ ਨੂੰ
    ਦੱਸੀ ਗਈ।
  mya-JVB: ထိုနေ့ ၌ ရှုရှန် မြို့ တော်တွင် သေ သောသူစာရင်း ကို ရှင်ဘုရင် ရှေ့ တော်မှာ
    ပြကြ၏။
  tbg-tbg: Vohaa vi entaraqaa Iutaa vika Susaaqi vaiha navutaaka nanti nantima arukorara
    vuru avuhainaa vaiinti tiva amuvaro
  hmo-hmo: Unai dina dekenai, Iuda taudia ese taunimanima hida idia alaia Susa dekenai
    be tau haida ese king idia hamaoroa.
  urd-urd: उसी दिन उन लोगों का शुमार जो सोसन के महल में क़त्ल हुए बादशाह के सामने
    पहुँचाया गया।
  rus-SYN: В тот же день донесли царю о числе умерщвленных в Сузах, престольном городе.
  bqc-SIM: Gↄↄ doũpi zĩ́ kí gbɛ̃́ pↄ́ wà ń dɛdɛ Susaↄ dasilɛ mà.
  tcz-CHONGTHU: Hiche nikho tah chun Susa khopia athajat nuchu lengpa kom’a ahetsah
    taovin,
  mar-mar: तटबंदी असलेल्या शूशनमध्ये, त्यादिवशी किती जण मारले गेले ते राजाला सांगण्यात
    आले.
  qub-qub: Chay junaj ray musyaran Susa siudällacho ayca runacunata wañuchishantapis.
  bqp-bqp: Zĩ dokↄ̃nↄ pìian ò gbɛ̃ kũ ò ń dɛdɛ Susanↄ dasi lɛ́ gbã̀ kínanɛ.
  hat-hat: Jou sa a, yo fè wa a konnen jwif yo te touye senksan (0500) moun nan lavil
    Souz, kapital la.
  eng-BSB: On that day the number of those killed in the citadel of Susa was reported
    to the king,
  eng-WEBPB: On that day, the number of those who were slain in the citadel of Susa
    was brought before the king.
  kbq-kbq: Hagi ana kna zupama hankave vihuma hugagi'naza Susa rankumapima vahe'ma
    zamahaza agenkea kini ne'ma ome asamizageno'a,
  nhe-BL: Ipan nopa tonal ica tiotlac quimatiltijque nopa tlanahuatijquetl quesqui
    imiyaca mictoyaj ipan altepetl Susa.
  bus-bus: Gurↄ dↄ̃nkↄ̃ pì zĩ wà gbɛ̃ kɛ̀ wà ń dɛ́dɛ Susanↄ pari lɛ́ gbã̀ kínanɛ.
  gub-BL: A'e 'ar mehe we amo umume'u teko Xuzà pupe izuka pyrer waneta haw tuwihawete
    pe wà.
  eng-DRA: And presently the number of them that were killed in Susan was brought
    to the king.
