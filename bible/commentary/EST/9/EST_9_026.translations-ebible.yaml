verse: EST.009.026
translations:
  mal-C: ഈ കാരണത്താൽ പൂര്, എന്ന വാക്കിനോട് ബന്ധപ്പെടുത്തി ഈ നാളുകൾക്ക് പൂരീം എന്നു
    പേരുവിളിച്ചു. ഈ കത്തിൽ എഴുതിയിരിക്കുന്നതു നിമിത്തവും അവർ കണ്ടതും അവർക്കു സംഭവിച്ച
    കാര്യങ്ങളുംനിമിത്തവും
  deu-TKW: deshalb nannte man diese Tage Purim, nach dem Worte Pur. Deswegen - wegen
    des gesamten Inhalts dieses Briefs, sowohl wegen dessen, was sie selbst in dieser
    Hinsicht erlebt hatten, als wegen dessen, was zu ihnen gedrungen war,-
  lin-lin: Yango wana babengaka mokolo yango Purimi (ewuti na kombo Puri oyo elakisi
    zeke). Mpo na makambo nyonso oyo Maridoshe akomaki na mokanda, mpo na makambo
    nyonso oyo bamonaki mpe makambo nyonso oyo ekomelaki bango,
  eng-LSV: therefore they have called these days Purim—by the name of the lot—therefore,
    because of all the words of this letter, and what they have seen concerning this,
    and what has come to them,
  eng-GNV: Therfore they called these dayes Purim, by the name of Pur, and because
    of all the wordes of this letter, and of that which they had seene besides this,
    and of that which had come vnto them.
  eng-WEBSTER: Wherefore they called these days Purim after the name of Pur. Therefore
    for all the words of this letter, and of that which they had seen concerning this
    matter, and which had come to them,
  nhw-BL: Huajca ni ilhuitl quitocaxtlalijque Purim pampa nopa piltetzitzi catli ica
    mahuiltijque itoca Pur. Huajca pampa catli Mardoqueo quintlajcuilhuijtoya huan
    nochi nopa tlamantli catli quiitztoyaj,
  swh-ONEN: (Kwa hiyo siku hizi ziliitwa Purimu, kutokana na neno puri.) Kwa sababu
    ya kila kitu kilichoandikwa kwenye barua hii na kwa sababu ya yale waliyoyaona
    na yale yaliyowatokea,
  bba-bba: Yen sɔ̃nɑ bɑ tɔ̃ɔ ni sokɑ Purimu ben tɛtɛ dumin sɔ̃. Yuubɑ bɑ Mɑɑdosen
    tire ten ɡɑri mɛm nɔɔwɑ ye bɑ bu kuɑ kɑ ye bɑ wɑn sɔ̃.
  eng-KJVCPB: Wherefore they called these days Purim after the name of Pur. Therefore
    for all the words of this letter, and of that which they had seen concerning this
    matter, and which had come unto them,
  luo-luo: (Emomiyo nochak odiechiengego ni Purim kaluwore gi nying ombulu miluongo
    ni pur.) Nikech gik moko duto mondiki e baruwani kendo nikech gik moko mane gineno
    kod mane otimorenegi,
  meu-meu: Taunabunai, unu dina ladadia e hato Purimi, hari hereva Puru dainai. Bena
    ina revareva ai e hetore herevadia bona ina kara ai vada e ita ḡaudia bona ediai
    vada e vara ḡaudia daidiai,
  npi-ULB: त्यसकारण तिनीहरूले यी दिनलाई “पूरीम” भने जुन “पूर” नामबाट आएको थियो । यस
    पत्रमा लेखिएको र तिनीहरूले देखेका र तिनीहरूमाथि आइपरेका हरेक कुराको कारणले गर्दा,
  yor-yor: (Nítorí náà a pe àwọn ọjọ́ wọ̀nyí ní Purimu, láti ara ọ̀rọ̀ puri). Nítorí
    ohun gbogbo tí a kọ sínú ìwé yìí àti nítorí ohun tí wọ́n ti rí àti ohun tí ó ti
    ṣẹlẹ̀ sí wọn,
  ind-ind: Itulah sebabnya perayaan untuk memperingati rangkaian kejadian ini disebut
    Purim, yang berasal dari kata pur yang artinya ‘diundi.’ Haman sudah membuang
    undi untuk menentukan hari pembantaian bangsa Yahudi. Tetapi oleh karena perubahan
    yang disebabkan oleh surat resmi tersebut dan oleh karena penyelesaian semua ancaman
    terhadap mereka,
  pes-OPCB: (این ایام «پوریم» نامیده می‌شود که از کلمه «پور» به معنی قرعه، گرفته شده
    است.) با توجه به نامهٔ مردخای و آنچه که اتفاق افتاده بود،
  tgl-ULB: Kaya tinawag nila ang mga araw na ito na Purim, sunod sa pangalan ng Pur.
    Dahil sa lahat ng bagay na naitala sa liham na ito at lahat ng bagay na kanilang
    nakita at nangyari sa kanila,
  hui-hui: Irane ogoninaga tigua ha̱lo holene horo kiru ogoni mini Purimi laga wini.
    Purimi ogoninaga galone tadu lalu laga wini. Tigua ogonidagua biaganego irane
    tihondo mbirale tara biyagonagabi Modegaihanda tihondo beba purogo lelalu ti horo
    ogoningi ha̱lo biralimu lenegonagabi ani biaga wini.
  mya-mya: ထို့​ကြောင့်​ထို​ပွဲ​နေ့​များ​ကို​မဲ​ဟု​အ​နက် အ​ဋ္ဌိပ္ပါယ်​ရ​သည့်​ပု​ရ​ဟူ​သော​ပုဒ်​ကို​အ​စွဲ
    ပြု​၍ ပု​ရ​ပွဲ​တော်​ဟု​ခေါ်​ဆို​ကြ​လေ​သည်။ မော်​ဒ​ကဲ​ပေး​ပို့​လိုက်​သည့်​စာ​ကြောင့်​လည်း
    ကောင်း၊ ဖြစ်​ပျက်​ခဲ့​သည့်​အ​မှု​အ​ရာ​များ ကြောင့်​လည်း​ကောင်း၊-
  bod-N: དེའི་ཕྱིར། ཡ་ཧུ་དཱ་པ་རྣམས་ཀྱིས་པུར་གྱི་མིང་ལྟར་ཉིན་འདི་གཉིས་ལ་པུ་རིམ་ཞེས་བཏགས་སོ།
    །དེ་ཡང་ཡི་གེ་དེའི་ཚིག་དང་། ཁོ་ཚོ་རང་གིས་མཐོང་བ་དང་། ཁོ་ཚོ་རང་ཉིད་ཕྲད་པ་ལ་བརྟེན་ནས།
  sna-sna: (Naizvozvo mazuva aya akadaidzwa kuti Purimu, kubva pavara rokuti puri.)
    Nokuda kwezvakanyorwa zvose mutsamba uye nokuda kwezvavakanga vaona, nezvakaitika
    kwavari,
  spa-BLM: Por eso llamaron a estos días “Purim”, de la palabra “Pur”. Por lo tanto,
    a causa de todas las palabras de esta carta, y de lo que habían visto sobre este
    asunto, y de lo que les había llegado,
  cac-cac: Yuj chi' a juntzan̈ c'ual chi' ix scuchcan Purim. A jun lolonel chi' syalelc'ochi,
    juntzan̈ tastac sc'an eb' d'a suerteal. Icha syal tas ix tz'ib'ejb'at vin̈aj Mardoqueo
    chi' yed' tas ix sc'ulej eb',
  swh-ULB: Hivyo Wayahudi wakaziita siku hizi Purimu, kutokana na jina Puri. Kwa sababu
    ya mambo yote yaliyo kuwa yameandika katika barua, na mambo yote ambayo walikuwa
    wameyaona kwa macho yao, na yale yalikuwa yamewapata,
  bel-bel: 'Таму і назвалі гэтыя дні Пурым, ад назвы: пур. Таму згодна з усімі словамі
    гэтага пісьма і з тым, што самыя бачылі і да чаго даходзіла ў іх,'
  deu-ELBBK: Darum nannte man diese Tage Purim, nach dem Namen des Pur. Deshalb, wegen
    all der Worte dieses Briefes, sowohl dessen, was sie selbst davon gesehen hatten,
    als auch, was zu ihnen gelangt war,
  mbb-OT: Umbe is kedseuluǥa zan dutun he ne egngezanan te Purim, ebpuun he lalag
    he “pur.” Ne tenged te surat ni Mordecai wey tenged te neseǥazan dan,
  mal-2015: ഈ എഴുത്തിലെ സകലവൃത്താന്തങ്ങളും ആ കാര്യത്തിൽ അവർ തന്നേ കണ്ടവയും അവർക്കു
    സംഭവിച്ചവയുംനിമിത്തം
  rmc-rmc: A vašoda pes vičinel oda inepos Purim pal o hebrejiko lav „pur“. Vaš savoro,
    so pes ačhiľa, the vaš oda, so pisinďa o Mordekaj andro ľil,
  nlg-nlg: Mughua sono te vagha keri, ge ara holoa nia na gougonu ni togotogo eni
    ke na Purim, (na bongi tara ghanaghana-olia iga tara vola tana mate tara piti
    dilaa vanira), na pukuna na Purim ke, na kokoe ni dania tua tara holoa nia na
    (loka/daisi). Keri ke, na pukuna nina (letasi/gegere-tutughuni) Mordecai maia
    ghua tara ghilala olia na hava [tara gonia tua]/[te kalera tua],
  pes-OPV: از این جهت آن روزها را از اسم فور، فوریم نامیدند، و موافق تمامی مطلب این
    مکتوبات و آنچه خود ایشان در این امر دیده بودند و آنچه برایشان وارد آمده بود،
  ron-1924: Де ачея, зилеле ачестя с-ау нумит Пурим, де ла нумиря Пур. Потривит ку
    тот купринсул ачестей скрисорь, потривит ку челе че вэзусерэ ей ыншишь ши потривит
    ку челе че ли се ынтымпласерэ,
  ben-OBCV: (সেইজন্য পূর কথাটি থেকে এই দিনগুলিকে বলা হয় পূরীম) সেই চিঠিতে যা কিছু
    লেখা ছিল এবং তাদের প্রতি যা ঘটেছিল,
  lex-lex: Lotre maka Haman nnairia re de rweta la purim. La' hade pede la'a lerlalawna
    re, de makden Yahudi re rweta la Purim. Mordekhai horatni me la' walia hya' maka
    riy Yahudi ha rlernana me ramkek oleka
  som-som: Haddaba sidaas daraaddeed maalmahaas waxay u bixiyeen FUURIIM, oo waxay
    ugu yeedheen saamigii magiciisii FUUR la odhan jiray. Saas aawadeed warqaddan
    erayadeedii oo dhan, iyo wixii xaalkan ku saabsanaa oo ay arkeen, iyo wixii iyaga
    u yimid,
  lat-VUC: 'atque ex illo tempore dies isti appellati sunt phurim, id est sortium:
    eo quod phur, id est sors, in urnam missa fuerit. Et cuncta quæ gesta sunt, epistolæ,
    id est, libri hujus volumine, continentur:'
  eng-ASVBT: Wherefore they called these days Purim, after the name of Pur. Therefore
    because of all the words of this letter, and of that which they had seen concerning
    this matter, and that which had come unto them,
  ita-1885: Perciò que' giorni furono chiamati Purim, dal nome di Pur; perciò ancora,
    secondo tutte le parole di quelle lettere, e secondo quello che aveano veduto
    intorno a ciò, e quello ch'era pervenuto fino a loro,
  eng-ULB: Therefore they called these days Purim, after the name of Pur. Because
    of everything that was written in this letter, and everything that they had seen
    and that had happened to them,
  spa-VBL: (Por eso estos días se llaman Purim, de la palabra Pur.) Como resultado
    de todas las instrucciones de la carta de Mardoqueo, y de lo que habían visto,
    y de lo que les había sucedido,
  fra-_FOB: C'est pourquoi on appelle ces jours Purim, du nom de Pur. Par ces motifs,
    d'après tout le contenu de cette lettre, d'après ce qu'ils avaient vu et ce qui
    leur était arrivé,
  mal-mal: ഈ എഴുത്തിലെ സകലവൃത്താന്തങ്ങളും അവർ കണ്ടതും, അവർക്ക് സംഭവിച്ചതും കാരണം
  urd-GVR: '@see-verse:EST.009.025'
  suz-BL: मेको पुर माइश्‍शो साहीत कोव़शा थोक्‍शो बाक्‍त। मिनु मेको नाक्‍त निक्‍शी
    कली पुरीम नें वोइक्‍तेक्‍म। मिनु मोरदेकै आ ब्रेक्‍शो, यहूदी आंमा आन तशो नु अरु
    आन देंशो लोव़ नेंशा,
  ita-1927: Perciò que’ giorni furon detti Purim, dal termine Pur. Conforme quindi
    a tutto il contenuto di quella lettera, in seguito a tutto quello che avean visto
    a questo proposito e ch’era loro avvenuto,
  ckb-ckb: لەبەر ئەوە ئەو ڕۆژانە ناونران پوریم لەسەر ناوی پور‏. لەبەر هەموو وشەکانی
    ئەم نامەیە و ئەوەی بینییان و بەسەریان هات،
  eng-BBE: So these days were named Purim, after the name of Pur. And so, because
    of the words of this letter, and of what they had seen in connection with this
    business, and what had come to them,
  kan-OKCV: ಆದ್ದರಿಂದ ಪೂರ್ ಎಂಬ ಪದದ ಆಧಾರದ ಮೇಲೆ ಆ ದಿನಗಳಿಗೆ ಪೂರಿಮ್ ಎಂಬ ಹೆಸರಾಯಿತು. ಅರಸನು
    ಪತ್ರದಲ್ಲಿ ಬರೆದ ಎಲ್ಲಾ ಮಾತುಗಳನ್ನೂ, ಅವುಗಳ ಸಂಬಂಧವಾಗಿ ತಾವು ಅನುಭವಿಸಿದ್ದನ್ನೂ, ತಮಗೆ ಸಂಭವಿಸಿದ್ದನ್ನೂ
  tam-2017: ஆகையால் அந்த நாட்கள் பூர் என்னும் பெயரால் பூரீம் என்னப்பட்டது; அவன் அந்த
    கடிதத்தில் எழுதியிருந்த எல்லா வார்த்தைகளினாலும், தாங்களே இந்த விஷயத்தில் அனுபவித்தவைகளினாலும்,
    தங்களுக்கு சம்பவித்தவைகளினாலும்,
  spa-RV-1909: Por esto llamaron á estos días Purim, del nombre Pur. Por todas las
    palabras pues de esta carta, y por lo que ellos vieron sobre esto, y lo que llegó
    á su noticia,
  ron-BTF: De aceea au numit aceste zile Purim, după numele Pur. De aceea, datorită
    tuturor cuvintelor scrisorii acesteia, şi a ceea ce au văzut în acest lucru, şi
    pentru ceea ce li s-a întâmplat,
  eng-WEBP: Therefore they called these days “Purim”, from the word “Pur.” Therefore
    because of all the words of this letter, and of that which they had seen concerning
    this matter, and that which had come to them,
  eng-FBV: (That's why these days are called Purim, from the word Pur.) As a result
    of all the instructions in Mordecai's letter, and what they'd seen, and what had
    happened to them,
  nld-1939: Daarom moest men deze dagen Poerim noemen, naar het woord Poer. Zowel
    om de inhoud van de brief, als om wat zij zelf hadden gezien en ondervonden,
  nch-BL: Huajca ni ilhuit quitocaxtalijque Purim pampa nopa piltetzitzi cati ica
    mahuiltijque itoca Pur. Huajca por cati Mardoqueo quintajcuilhuijtoya huan nochi
    nopa tamanti cati quiitztoyaj,
  vie-1934: Bởi cớ đó, người ta cứ theo chữ Phu-rơ, mà gọi các ngày đó là Phu-rim.
    Lại vì có lời của thơ nầy, và vì cớ các điều chúng đã thấy, cùng bị xảy đến cho
    mình,
  hin-CV: यही कारण है कि इन दो दिनों को पुर शब्द के आधार पर पुरीम कहना प्रचलित हो
    गया. इस राजाज्ञा के कारण तथा इसके अलावा संपूर्ण घटना में उनके साथ जो कुछ घटित
    हुआ तथा जो कुछ स्वयं उन्होंने देखा,
  spa-BES: Así que estos días fueron nombrados Purim, después del nombre de Pur. Y
    así, debido a las palabras de esta carta, y de lo que habían visto en relación
    con este negocio, y lo que les había tocado vivir.
  tdx-tdx: Aa le nitokave’ iareo Porime i andro rey ty ami’ty hoe Pore. Aa le ze hene
    entañe an-taratasy toy naho ze nizoe’ iereo ty ama’e vaho ze nioza’ am’ iereo,
  tha-KJV: เพราะฉะนั้นเขาจึงเรียกวันเหล่านี้​ว่า เปอร์​ริม ตามคำเปอร์ ดังนั้น เพราะทุกอย่างที่​เข​ียนไว้ในจดหมายนี้
    และเพราะสิ่งที่พวกยิวต้องเผชิญในเรื่องนี้ และสิ่งที่​อุบัติ​แก่​เขา
  por-BR-2018: Por isso aqueles dias foram chamados Purim, por causa do nome Pur.
    Portanto, por causa de todas as palavras daquela carta; e do que testemunharam
    quanto a isso, e do que veio sobre eles,
  deu-ELO: Darum nannte man diese Tage Purim, nach dem Namen des Pur. Deshalb, wegen
    all der Worte dieses Briefes, sowohl dessen, was sie selbst davon gesehen hatten,
    als auch was zu ihnen gelangt war,
  caa-caa: Y tamar era cꞌotoy turbꞌana ucꞌabꞌa e día era “Purim”, bꞌan cocha alocꞌoy
    tama e ojroner pur. Entonces cay ubꞌijnuobꞌ tuaꞌ anojqꞌuiniobꞌ bꞌan cocha war
    ucꞌani e Mardoqueo tuaꞌ achena xeꞌ actabꞌir tama e carta lo que tzꞌijbꞌabꞌir umener.
    Y bꞌan cocha era quetpobꞌ tuaꞌ ajiriobꞌ tama tunor lo que cay uwirobꞌ, y tama
    tunor lo que cay unumse ubꞌobꞌ.
  eng-WYC-2018: And from that time these days were called Purim, that is, (the days)
    of lots, for pur, that is, (a) lot, was sent, or cast, into a vessel; and the
    Jews received upon themselves, and upon their seed, and upon all men that would
    be coupled to their religion, all things that were done, and (that) be contained
    in the volume of the epistle, that is, of this book, (And from that time, these
    days were called Purim, that is, the Days of Lots, for pur, that is, a lot, was
    cast to determine the day that they would die; and the Jews took upon themselves,
    and upon their descendants, and upon all people who would be coupled to their
    religion, all the things that were done, and that be contained in this book,)
  epo-epo: Pro tio oni donis al tiuj tagoj la nomon Purim, laŭ la vorto pur. Tial,
    konforme al ĉiuj vortoj de tiu letero, kaj al tio, kion ili mem vidis koncerne
    tion kaj kio trafis ilin,
  uig-PIN: Xunglaxⱪa, kixilǝr «pur» (qǝk) degǝn isim boyiqǝ bu ikki künni «Purim bayrimi»
    dǝp atidi; xunga Yǝⱨudiylar ǝxu hǝttǝ pütülgǝnliri boyiqǝ, ⱨǝm kɵrgǝn, ⱨǝm baxtin
    ɵtküzgǝnlirigǝ asasǝn,
  beo-beo: '-'
  tpi-OTNT: Long dispela as tasol na ol i kolim dispela tupela de bilong malolo olsem,
    Ol Bikpela De Bilong Purim. As bilong dispela nem Purim i olsem, “Satu.” Ol i
    save mekim dispela pasin, long wanem, ol i ting long dispela samting i bin kamap
    long ol. Na Mordekai i bin salim pas i go long ol na tokim ol long ol i mas malolo
    long dispela de.
  hau-SA: (Saboda haka, aka kira ranakun nan Furim, daga kalma fur). Saboda dukan
    abin da aka rubuta cikin wannan wasiƙa da kuma abin da suka gani, da abin da ya
    same su.
  uig-LAT: Shunglashqa, kishiler «pur» (chek) dégen isim boyiche bu ikki künni «Purim
    bayrimi» dep atidi; shunga Yehudiylar eshu xette pütülgenliri boyiche, hem körgen,
    hem bashtin ötküzgenlirige asasen,
  nde-nde: (Ngakho amalanga lawo athiwa yiPhurimi, kusuka ebizweni elithi phuri.)
    Ngenxa yakho konke okubhalwe encwadini le lakho konke ababekubonile lokwakwenzakale
    kubo,
  ton-ton: Ko ia naʻa nau ui ai ʻae ʻaho ko ia, ko Pulimi ko e hingoa mei he lea ko
    Puli. Ko ia ko e meʻa ʻi he ngaahi lea kotoa pē ʻoe tohi ni, pea mo ia naʻa nau
    mamata ki ai, ʻaia ʻoku kau ki he meʻa ni, pea mo ia naʻe hoko kiate kinautolu,
  ces-1613: I nazvali ty dny Purim, totiž losů, od jména toho pur. A tak z příčiny
    všech slov listu toho, a což viděli při tom, i což přišlo k nim,
  eng-WMB: Therefore they called these days “Purim”, from the word “Pur.” Therefore
    because of all the words of this letter, and of that which they had seen concerning
    this matter, and that which had come to them,
  tam-TCV: ஆகவேதான் இந்த நாட்கள் பூர் என்ற சொல்லிலிருந்து பூரீம் என்று அழைக்கப்படுகின்றன.
    இந்தக் கடிதத்தில் எழுதப்பட்ட எல்லாவற்றிற்காகவும், அவர்கள் கண்டவற்றிற்காகவும்,
    அவர்களுக்கு நிகழ்ந்தவற்றிற்காகவும்,
  ceb-ULB: Busa gitawag nila kining mga adlawa ug Purim, sunod sa ngalan nga Pur.
    Tungod sa tanang butang nga nahisulat niini nga sulat, ug sa tanang butang nga
    ilang nakita ug nahitabo kanila,
  mkn-mkn: '@see-verse:EST.009.025'
  pol-UBG: Dlatego nazwali te dni Purim, od nazwy Pur. A z powodu wszystkich słów
    tego listu oraz na podstawie tego, co widzieli i co ich spotkało;
  urd-GVU: '@see-verse:EST.009.025'
  eng-OEBCW: This is why these days are called Purim, after the word Pur. Therefore
    because of all the words of this letter, as well as all they had seen, and all
    they had experienced,
  deu-1912: Daher sie diese Tage Purim nannten nach dem Namen des Loses. Und nach
    allen Worten dieses Briefes und dem, was sie selbst gesehen hatten und was an
    sie gelangt war,
  kan-2017: ಆ “ಪೂರ್” ಎಂಬ ಶಬ್ದದ ಆಧಾರದಿಂದ ಆ ದಿನಗಳಿಗೆ “ಪೂರೀಮ್” ಎಂದು ಹೆಸರಾಯಿತು.
  yap-yap: Ireram fan ni fa gali rran ni yaran e madnom e Purim fithingan, bochan
    e tin nni yoloy ngalan e re gi babyor ney, e aram e n’en nra machda’ niged, ma
    aram e n’en ni aw ngorad,
  hlt-MCSB: Te dongah te khohnin te Pur ming lamloh Purim la a khue uh. Teka ca dongah
    ol boeih a om dongah he dong lamloh mebang a hmuh uh tih amih taengah mebang a
    thoeng khaw a sawtuh.
  mdy-ETH: ዬንሢ ቦንቾ ኬሎንሢ «ፑሪሜ» ጌይንቴሢ ዬያሮኬ፤ ሜርዴኪዮሴ ዳኬ ኪኢቶ ጎይፆና፤ ሃሣ ጊንሣ ዔያታ ፔ ዓኣፖና ዛጌ
    ባኮንታ ዔያቶ ሄሌ ባኮዋ ቢያ ዔያታ ማሊ ጶቂሢ፥
  twi-ASANTE: (Ɛno enti na wɔfrɛ saa afahyɛ no Purim no, ɛfiri sɛ, ɛyɛ tete kasa a
    asekyerɛ ne ntontobɔ.) Esiane Mordekai krataa no ne osuahunu a wɔanya enti,
  eng-WEBU: Therefore they called these days “Purim”, from the word “Pur.” Therefore
    because of all the words of this letter, and of that which they had seen concerning
    this matter, and that which had come to them,
  wal-wal: Hegaa gishshau, ha naa77u gallassati Puriima Baalaa geetettoosona. Ha dabddaabbiyan
    etau xaafettidabaa ubbaa gaasuwan, eti bantta aifiyan be7idobaa gaasuwaaninne
    eta bollan gakkidabaa gaasuwan
  tgk-tgk: Барои ҳамин ин идро Пурим, ки маънояш «қуръа» аст, номиданд. Ҳамин тавр,
    бо сабаби номаҳои Мордахай ва он чӣ онҳо аз сар гузарониданд,
  spa-PDDPT: Por esto llamaron aquellos días Purim, del nombre Pur. Por tanto, a causa
    de todas las palabras de aquella carta, lo que ellos experimentaron con ese motivo,
    y lo que les aconteció,
  gun-gun: Ha'e nunga rupi ae ha'e va'e ára pe “Purim” 'ea, tery Pur va'e rami. Mba'eta
    ha'e va'e kuaxia para re oĩa rami ha'e nunga ha'e javi oiko rã ha'e kuery oexa
    okuapy.
  agu-BL: Cha'stzun te bixewe'n yi jun balaj k'eja'tz. Nin oc yi bi'-tz tetz Purim
    yi na elepont swert nka tx'ilu'n. Ej nin tan yi xtxolbil yi bixe' tan Mardoqueo,
    nin tan cyakil yi e'chk takle'n yi quil yi e' judiy na chiban tane'n yi jun chin
    wutzile'n k'eja'tz jalu'.
  ilo-ULB: Isu nga inawaganda dagitoy nga aldaw iti Purim, a naggapu iti nagan a Pur.
    Gapu ta amin a nailanad iti daytoy a surat, ken amin a nakitada ken napasamak
    kadakuada,
  kpg-kpg: Deelaa laa gaa gahi di laangi dabu deelaa bolo Purim. Mai i di lede Mordecai
    ne hihi, mo nia mee huogodoo ala ne hai ang gi digaula,
  uig-ARA: شۇڭلاشقا، كىشىلەر «پۇر» (چەك) دېگەن ئىسىم بويىچە بۇ ئىككى كۈننى «پۇرىم
    بايرىمى» دەپ ئاتىدى؛ شۇڭا يەھۇدىيلار ئەشۇ خەتتە پۈتۈلگەنلىرى بويىچە، ھەم كۆرگەن،
    ھەم باشتىن ئۆتكۈزگەنلىرىگە ئاساسەن،
  sus-sus: Na nan a toxi yi lɔxɔɛe xili falama «Purie,» barima e bari xui ra e ɲɛli
    xili falama, «Puri.» Bataaxɛ sɛbɛli to kamali na ki,
  pon-2006: Ihme rahn lapalap ako adanekihki Purim, lepin lokaia me wehwehki “usuhs.”
    Pwehki nein Mordekai kisinlikowo oh pwehki mehkoaros me wiahwihong irail,
  ksd-ksd: Kari di ga vatang go ra umana bung ba Purim, a vuna ra tinata Pur. Ma ure
    ra lavur tinata ta go ra buk, ma ure nam di ga gire ure go ra magit, ma ure ra
    magit i ga tadav diat,
  tur-YTC: Bu nedenle bu günlere “Pur” sözcüğünden gelen “Purim” adını verdiler. Bu
    nedenle, bu mektubun bütün sözlerinden ve bu mesele hakkında gördüklerinden ve
    başlarına gelenler yüzünden,
  ind-AYT: Oleh karena itu, mereka menyebut hari itu Purim, berasal dari kata pur.
    Oleh sebab itu, semua perintah-perintah dalam surat itu, baik yang telah mereka
    lihat mengenai hal itu maupun apa yang telah mereka alami,
  nya-nya: Ndi chifukwa chake masiku amenewa amatchedwa masiku a Purimu potsata dzina
    lakuti Purimu. Chifukwa cha kalata ya Mordekai ndiponso chifukwa cha zimene anaziona
    ndi kuwachitikira,
  kyg-kyg: Hemaniꞌa Puli yokalomo leꞌniyaꞌmofeꞌmo ani hopa afinafeꞌmo agiꞌamo Pulimie
    huꞌa agi ateꞌnae. Ani avoꞌmo ava gemogi ageꞌnaya kavafenagi apakaetegamo afole
    aiꞌniya kavafeꞌmogi huꞌa
  mps-mps: Te tama tialide augwaligo te toma nabo side te bodolu si nogi yali, te
    page Purim. Te nogi page e dao, te satu dao. Augwaligo tama kolesaga yali, magi
    baso meni, te tiwai sę augwaliba pedelali homu elama, tama Mordekaigo augwaliba
    te pas tolama, tama augwalibolo weyu, te side te toma neyu, olo bidao po wai dao.
  tpi-tpi: Long dispela as tasol na ol i kolim dispela tupela de bilong malolo olsem,
    Ol Bikpela De Bilong Purim. As bilong dispela nem Purim i olsem, “Satu.” Ol i
    save mekim dispela pasin, long wanem, ol i ting long dispela samting i bin kamap
    long ol. Na Mordekai i bin salim pas i go long ol na tokim ol long ol i mas malolo
    long dispela de.
  dan-1931: derfor kaldte man de Dage Purim efter Ordet Pur. Og derfor, på Grund af
    alt, hvad Brevet indeholdt, og hvad de selv havde oplevet i så Henseende, og hvad
    der var tilstødt dem,
  vie-OVCB: Vì thế ngày lễ này gọi là “Phu-rim,” tiếng Ba Tư có nghĩa là “Gieo súc
    sắc.” Qua biến cố đã xảy ra và nhiều sự kiện được chứng kiến tận mắt,
  guj-2017: આ કારણથી તેઓએ એ દિવસોનું ‘પૂર’ ઉપરથી પૂરીમ નામ પાડ્યું છે. એથી એ પત્રના
    સર્વ વચનોને લીધે તથા આ બાબત વિષે જે તેઓએ જોયું હતું તથા તેઓ પર જે આવી પડ્યું હતું,
  pon-2006A: Ihme rahn lapalap ako adanekihki Purim, lepin lokaia me wehwehki “usuhs.”
    Pwehki nein Mordekai kisinlikowo oh pwehki mehkoaros me wiahwihong irail,
  por-BRBSL: Por isso eles chamavam esses dias de “Purim”, a partir da palavra “Pur”.
    Portanto, por causa de todas as palavras desta carta, e daquilo que tinham visto
    a respeito deste assunto, e daquilo que lhes tinha chegado,
  eng-OEBUS: This is why these days are called Purim, after the word Pur. Therefore
    because of all the words of this letter, as well as all they had seen, and all
    they had experienced,
  cth-cth: Purim cungpam tie tarawi teh hote hninnaw hah Purim cungpam hnin telah
    a kaw awh.
  twi-twi: (Ɛno nti na wɔfrɛ saa afahyɛ no Purim no, efisɛ ɛyɛ tete kasa a ne nkyerɛase
    ne ntontobɔ.) Esiane Mordekai krataa no ne osuahu a wɔanya no nti,
  hlt-hlt: Te dongah te khohnin te Pur ming lamloh Purim la a khue uh. Teka ca dongah
    ol boeih a om dongah he dong lamloh mebang a hmuh uh tih amih taengah mebang a
    thoeng khaw a sawtuh.
  tbz-SIM: Dɛɛ̀ te kɛ̀ bɛ̀ yu dɛ kó dibɑnni kɛ tú mudítíbɔmmù. Kɛ̀ Sifubɛɛ yie mMɑɑdosee
    bɛ́i ntì kɛ yɛ̃́ bɛ̀ yɑ̀mɛ̀ bɛmɔ́mmɔmbɛ dɛ̀ɛ̀ dɔ̀ɔ̀.
  msy-2020: Egha me bizir me bativizir kabagh nɨghnɨgha kamaghɨn ami. Ezɨ Mordekai
    akɨnafarim amaga ghaze, me dughiar kamɨn avughsam. Ezɨ kamaghɨn, me avughsazir
    dughiar kamning dɨbora ghaze, “Purimɨn Dughiar Ekiam.” Ezɨ ziar kam Purim, an
    mɨngarim kara, Satun Ikararem.
  dop-dop: Pǝ tɔɔ kɛ́ pɑ hɑ kʋyɛɛŋ ɩnǝɣɩ pǝle mɑɣɑsʋɣʋ hǝtɛ sɩ Pulim. Ḿpʋ́ɣʋ́ pɑ kɛɛsǝnɑ
    lɛɛtǝlɩ tɑɑ tɔm, nɑ nti tɩɩ mɑɣɑnɑ-wɛ tɔ. Ɩlɛnɑ
  azb-azb: Elə buna görə də bu günlər Pur kəlməsinə görə Purim adlandırılır. Bu namədə
    verilən təlimatdan, bu iş haqqında gördüklərindən və başlarına gələn hadisələrdən
    ötrü
  eng-DBY: Therefore they called these days Purim after the name of Pur. Therefore,
    according to all the words of this letter, and for what they had seen concerning
    this matter and what had happened to them,
  hin-2017: इस कारण उन दिनों का नाम पूर शब्द से पूरीम रखा गया। इस चिट्ठी की सब बातों
    के कारण, और जो कुछ उन्होंने इस विषय में देखा और जो कुछ उन पर बीता था, उसके कारण
    भी
  wol-KYG: Moo waral ñuy wooye yooyu bés bési Purim, mu jóge ci baatu «Pur», di jumtukaayu
    tegtal boobu. Mboolem la ñu bind ca bataaxal boobu nag ak itam la ñu gisal seen
    bopp ak la ñu daj,
  bjr-bjr: Mi oosannara kai misa mi idooqara faasaana qandara maaqi qimasee auqu raqau.
    Purimma faasaanee qiqau. Misa purimma fee qimaru auquna oosana satu maridanoo.
    Misa mi oosanna auqaidaqa mi ainainausa misaki kambiqoonara oonu mafi irimariqau.
    Irimarufanoo Moodeekaifa misa unnai papiqa afeeqaseenoo misa mi faasaana idooaaqeera
    qimanniminau.
  eng-YLT: therefore they have called these days Purim — by the name of the lot —
    therefore, because of all the words of this letter, and what they have seen concerning
    this, and what hath come unto them,
  eng-WYC-2017: And from that time these days were called Purim, that is, of lots,
    for pur, that is, lot, was sent, or cast, into a vessel; and the Jews received
    upon themselves, and upon their seed, and upon all men that would be coupled to
    their religion, all things that were done, and be contained in the volume of the
    epistle, that is, of this book,
  eng-WMBB: Therefore they called these days “Purim”, from the word “Pur.” Therefore
    because of all the words of this letter, and of that which they had seen concerning
    this matter, and that which had come to them,
  urd-GVH: '@see-verse:EST.009.025'
  rug-rug: Gua asa ke ta pozae “Purimi” sa rane vina balabalana asa. Meke koa gua
    koasa guguana sa leta te Modekae meke gua sapu ta evaṉa pa totoso asa koa rini,
  gaz-gaz: Kanaafuu guyyoonni sun jecha Fuur jedhamu irraa Furiim jedhamanii moggaafaman.
    Sababii waan xalayaa kana keessatti barreeffame hundaatii fi sababii waan arganiitii
    fi waan isaan irra gaʼee tureetiif,
  fra-LSG: C’est pourquoi on appela ces jours Purim, du nom de pur. D’après tout le
    contenu de cette lettre, d’après ce qu’ils avaient eux-mêmes vu et ce qui leur
    était arrivé,
  yal-yal: Nanara, e lɔxɔni itoe xili bama Purimi naxan fataxi koronna xinla ra, “Purimine.”
    Fata Marodoke a kɛdin xuiin na, e nun feen naxanye liga e tan yɛtɛɛn na, ne yi
    findi e seren na,
  haw-1868: Nolaila lakou i kapa ai ia mau la, o Purima, mamuli o ka inoa o Pura.
    Nolaila, no na huaolelo a pau iloko o ia palapala, a no na mea a lakou i ike ai
    o ia mau mea, a no na mea i hiki mai ai maluna o lakou,
  arb-NAV: لِهَذَا دُعِيَ هَذَانِ الْيَوْمَانِ فُورِيمَ عَلَى اسْمِ «الْفُورِ» مِنْ
    أَجْلِ مَا وَرَدَ فِي هَذِهِ الرِّسَالَةِ وَمِنْ جَرَّاءِ مَا شَاهَدُوهُ مِنْ
    ذَلِكَ وَمَا أَحْدَقَ بِهِمْ مِنْ خَطَرٍ،
  ewe-ewe: eya ta wona ŋkɔ ŋkekenyui sia be Purim, elabena woyɔa nukaka le Persiagbe
    me be pur. Le nu sia nu si woŋlɔ ɖe agbalẽ sia me kple nu si wokpɔ kple nu si
    va dzɔ ɖe wo dzi ta la,
  eng-LEE: 'Therefore did they call these days Purim, after the name of Pur: therefore,
    because of all the words of this letter, both for that which they had experienced
    thereby, and for that which had occurred unto them,'
  asm-FB: এই কাৰণে তেওঁলোকে পুৰ নাম অনুসাৰে সেই দুটা দিনক পুৰীম বুলি কয়। এই পত্ৰত
    লিখা সকলো কথা, আৰু সেই বিষয়ে তেওঁলোকে যি দেখিছিল আৰু তেওঁলোকলৈ যি ঘটিছিল, সেই
    সকলোৰ কাৰণে,
  sus-A: نَ نَن عَ تٌشِ يِ لْشْييٍ شِلِ قَلَمَ «ثُرِيٍ،» بَرِ مَ عٍ بَرِ شُي رَ عٍ
    حّلِ شِلِ قَلَمَ، «ثُرِ.» بَتَاشّ سّبّلِ تٌ كَمَلِ نَ كِ،
  fra-SBL: C'est pourquoi ils appelèrent ces jours « Purim », du mot « Pur ». C'est
    pourquoi, à cause de toutes les paroles de cette lettre, de ce qu'ils avaient
    vu à ce sujet et de ce qui leur était parvenu,
  hbo-hbo: עַל־כֵּ֡ן קָֽרְאוּ֩ לַיָּמִ֨ים הָאֵ֤לֶּה פוּרִים֙ עַל־שֵׁ֣ם הַפּ֔וּר עַל־כֵּ֕ן
    עַל־כָּל־דִּבְרֵ֖י הָאִגֶּ֣רֶת הַזֹּ֑את וּמָֽה־רָא֣וּ עַל־כָּ֔כָה וּמָ֥ה הִגִּ֖יעַ
    אֲלֵיהֶֽם׃
  pjt-pjt: '@see-verse:EST.009.025'
  kik-kik: (Nĩ ũndũ ũcio mĩthenya ĩyo ĩgĩtwo Purimu kuumana na rĩĩtwa rĩu Puri.) Nĩ
    ũndũ wa maũndũ mothe marĩa maandĩkĩtwo marũa-inĩ macio, na nĩ ũndũ wa ũrĩa meyoneire
    na nĩ ũndũ wa maũndũ marĩa maamakorire,
  fra-NCL: C’est pourquoi on appela ces jours PURIM, du nom de PUR. Ainsi, d’après
    tout le contenu de cette lettre, d’après ce qu’ils en avaient eux-mêmes vu et
    ce qui leur était arrivé,
  cek-AK: To pongah nihcae mah Pur, tiah kaom ahmin to lak o moe, vaihni ni khoek
    to to ih ani to Purim, tiah kawk o. To ih ca pongah kaom lokpaekhaihnawk boih
    hoi nihcae mah hnuk o ih hmuen kawng pongah,
  cuk-cuk: A-ulale, wilub-daked-Purʼye-nugadba we-ibamar Purimʼye onugsasmalad. Deyobi,
    Judío-dulemar garda-narmaklesadba, degi, ibmar-daksamaladba, degine, ibmar-gusad-itosadba,
    igar mesismalad.
  uig-CYR: Шуңлашқа, кишиләр «пур» (чәк) дегән исим бойичә бу икки күнни «Пурим байрими»
    дәп атиди; шуңа Йәһудийлар әшу хәттә пүтүлгәнлири бойичә, һәм көргән, һәм баштин
    өткүзгәнлиригә асасән,
  tel-2017: ఆ విధంగా ఆ రోజులకు పూరు అనే మాటనుబట్టి పూరీము అని పేరు వచ్చింది. ఈ ఆజ్ఞలో
    రాసిన వాటిని బట్టి తాము చూసిన, తమకు దాపురించిన వాటన్నిటిని బట్టి
  hat-BSA: Pou sa, yo rele jou sila yo Purim menm non ak Pur. Epi akoz enstriksyon
    nan lèt sila yo, akoz sa yo te wè konsa ak sa ki te rive yo,
  kos-kos: Pa inge sripa oru pangpang len lulap inge Purim, (kalmeya pa “susfa”).
    Ke sripen leta lal Mordecai, ac ke sripen ma nukewa ma sikyak nu selos,
  hbo-WLC: עַל־כֵּ֡ן קָֽרְאוּ֩ לַיָּמִ֨ים הָאֵ֤לֶּה פוּרִים֙ עַל־שֵׁ֣ם הַפּ֔וּר עַל־כֵּ֕ן
    עַל־כָּל־דִּבְרֵ֖י הָאִגֶּ֣רֶת הַזֹּ֑את וּמָֽה־רָא֣וּ עַל־כָּ֔כָה וּמָ֥ה הִגִּ֖יעַ
    אֲלֵיהֶֽם׃
  ibo-ibo: Ya mere, a kpọrọ ụbọchị ndị ahụ Purim nke sitere na mkpụrụ okwu Pur. Nʼihi
    ihe niile e dere nʼakwụkwọ ahụ na nke ha hụkwara na nke mekwaara ha.
  ory-ory: ଏନିମନ୍ତେ ପୂର ନାମାନୁସାରେ ସେହି ଦୁଇ ଦିନର ନାମ ପୂରୀମ୍‍ ହେଲା। ପୁଣି, ସେହି ପତ୍ରର
    ସକଳ କଥା ସକାଶୁ ଓ ସେ ବିଷୟରେ ଯାହା ସେମାନେ ଦେଖିଥିଲେ ଓ ସେମାନଙ୍କ ପ୍ରତି ଯାହା ଘଟିଥିଲା,
    ତହିଁ ସକାଶୁ ଯିହୁଦୀୟମାନେ ଆପଣାମାନଙ୍କର ଓ ଆପଣା ଆପଣା ବଂଶର ଓ ଯିହୁଦୀ-ମତାବଲମ୍ବୀଗଣର କର୍ତ୍ତବ୍ୟ
    ବୋଲି ଏହା ସ୍ଥିର କଲେ ଯେ,
  chk-chk: Iei mine ra aita ngeni Purim ekewe rän pokiten ewe it Pur. Iwe, pokiten
    meinisin mine Mortokai a makeetiu lon ei toropwe, pwal pokiten meinisin mine a
    fis ngeniir pwal mine ra küna,
  rop-rop: Wal blanga tharran na detlot pipul oldei gulum det taim Purim brom det
    neim blanga detlot ston dei gulum Purim. Dumaji Modakai bin raidimdan ol detlot
    ting langa leda en deibin ol luk en sabi wanim bin hepin langa olabat.
  ukr-1871: 'Через се й назвали сї днї Пурім, від імення: пур. З сієї причини, згідно
    з усїма словами сього письма і з тим, що самі бачили і до чого в їх доходило,'
  deu-1951: Darum werden diese Tage Purim genannt, nach dem Worte Pur. Um deswillen
    und wegen alles dessen, was in dem Schriftstücke stand, was sie selbst gesehen
    und erfahren hatten,
  eng-JPS: Wherefore they called these days Purim, after the name of pur. Therefore
    because of all the words of this letter, and of that which they had seen concerning
    this matter, and that which had come unto them,
  srp-1865: Zato prozvaše te dane Furim od imena Fur; i radi svijeh rijeèi te knjige
    i radi onoga što vidješe, tako i radi onoga što im se dogodi,
  lug-lug: Ennaku ezo kyebaava baziyita Pulimu ng’erinnya lya Puli bwe liri. Awo olw’ebigambo
    byonna ebyawandiikibwa mu bbaluwa, n’olw’ebyo bye baalaba, n’ebyabatuukako,
  heb-heb: על כן קראו לימים האלה פורים על שם הפור על כן על כל דברי האגרת הזאת ומה
    ראו על ככה ומה הגיע אליהם׃
  ben-IRV: সেইজন্যই “পূর” [গুলিবাঁট] কথাটা থেকে সেই দুই দিনের র নাম পূরীম হল সেই চিঠিতে
    যা কিছু লেখা ছিল এবং তাদের প্রতি যা ঘটেছিল সেইজন্য ইহুদীরা ঠিক করেছিল যে, তারা
    একটা নিয়ম প্রতিষ্ঠা করবে।
  pan-pan: ਇਸੇ ਕਰਕੇ ਉਨ੍ਹਾਂ ਨੇ “ਪੂਰ” ਸ਼ਬਦ ਤੋਂ ਇਨ੍ਹਾਂ ਦਿਨਾਂ ਦਾ ਨਾਮ ਪੂਰੀਮ ਰੱਖਿਆ। ਇਸ ਚਿੱਠੀ
    ਦੀਆਂ ਸਾਰੀਆਂ ਗੱਲਾਂ ਦੇ ਕਾਰਨ, ਅਤੇ ਉਸ ਸਭ ਦੇ ਕਾਰਨ ਜੋ ਉਨ੍ਹਾਂ ਨੇ ਵੇਖਿਆ ਸੀ ਅਤੇ ਜੋ ਕੁਝ
    ਉਨ੍ਹਾਂ ਨਾਲ ਬੀਤਿਆ ਸੀ,
  mya-JVB: ပုရ ဟူသောစကားကို အစွဲ ပြုသဖြင့်၊ ထို နေ့ ကို ပုရ နေ့ဟူ၍ခေါ်ဝေါ် ကြ၏။ ထိုအမိန့်
    တော်စာ ချက်နှင့် ကိုယ်တိုင်တွေ့မြင် သော အမှု ကို ထောက် လျက်၊
  tbg-tbg: Virara virara irihama, Motekaiva qara ntuvato uvara viraravata irihama,
    Iutaa vatanaaka auraara enta taaraqantara Purimi entatantave ti variara.
  hmo-hmo: Unai dainai, unai dina ena ladana be “Purimi” idia atoa, unai Parasa hereva
    “Puru” dainai. Vadaeni, Morodekai ena revareva ena oda hereva dainai, bona idia
    dekenai idia vara gaudia ibounai dainai,
  urd-urd: इसलिए उन्होंने उन दिनों को पूर के नाम की वजह से पूरीम कहा। इसलिए इस ख़त
    की सब बातों की वजह से, और जो कुछ उन्होंने इस मु'आमिले में ख़ुद देखा था और जो उनपर
    गुज़रा था उसकी वजह से भी
  rus-SYN: 'Потому и назвали эти дни Пурим, от имени: пур. Поэтому, согласно со всеми
    словами сего письма и с тем, что сами видели и до чего доходило у них,'
  bqc-SIM: Ayãmɛto wì o gↄↄpiↄnɛ Puliũ, asa gbɛ pↄ́ a là tↄ́n we. Yã́ pↄ́ Maadose
    kɛ̃̀ lápi guu ń yã́ pↄ́ à ń léo yã́i
  tcz-CHONGTHU: Hijeh’a chu hiche golnop nahi Purim kiti ahi, ajehchu hiche hi gollui
    paova vangvetna ktina ahi. Amaho tah in anathoh khahsao ahijeh leh Mordecai in
    anajihlut ahijeh'in ahin chepi taove.
  mar-mar: यास्तव पूर या शब्दावरून “पुरीम” असे म्हणत, म्हणून या दिवसास “पुरीम” नाव
    पडले. कारण त्या पत्रामध्ये लिहिलेल्या सर्व गोष्टी, त्यांनी पाहिलेले सर्व काही
    आणि त्याच्याबाबतीत जे घडले होते त्यामुळे यहूद्यांनी ही प्रथा स्विकारली.
  qub-qub: Chaypitami chay junajcunata «Purim» nir jutichaparan. Purim ninanga caran
    «surti» ninanmi. Chauraga Mardoqueo isquirbishanno, quiquincunapis ricashanno,
    mana wañushanpita
  bqp-bqp: A yã mɛ́ à tò òdi gↄrↄ pìnↄ sísi Purimu, zaakũ gbɛ̀ kũ à zù à a gu gwà
    tↄ́n gwe. Yã kũ Mↄdekai kɛ̃̀ takada pìi gũn kũ yã kũ à ń lénↄ yãin
  hat-hat: 'Se poutèt sa yo rele jou fèt sa yo: Pourim, dapre yon mo ansyen ki vle
    di: chans. Konsa, dapre sa ki te nan lèt Madoche te voye ba yo a, lèfini poutèt
    sa yo te wè ki te rive yo,'
  eng-BSB: Therefore these days are called Purim, from the word Pur. Because of all
    the instructions in this letter, and because of all they had seen and experienced,
  eng-WEBPB: Therefore they called these days “Purim”, from the word “Pur.” Therefore
    because of all the words of this letter, and of that which they had seen concerning
    this matter, and that which had come to them,
  kbq-kbq: E'ina agafare ne'zama kre'za nene'za musema nehaza knagura Purimie hu'za
    satu zokago agire asamre'naze.
  nhe-BL: Huajca ni ilhuitl quitocajtlalijque Purim pampa nopa piltetzitzi tlen ica
    mahuiltijque itoca Pur. Huajca pampa tlen Mardoqueo quintlajcuilhuijtoya huan
    nochi nopa tlamantli tlen quiitztoyaj,
  bus-bus: Beee yãnzi wè gurↄↄ pìnↄ sísi Purimu, zaakɛ gbɛ̀ kɛ̀ à là tↄ́n gwe. Yã
    kɛ̀ Mↄdekai kɛ̃̀ takada pì guu kↄ̃n yã kɛ̀ à ń lénↄ yãnzin
  gub-BL: A'e rupi Purim i'i Zutew a'e 'ar pe wà. — Ita'i imomor haw iapo pyràm imume'u
    haw, i'i zaneze'eg rupi. Zutew umugeta Monekaz ipape wà. Wexak a'e ma'e paw izeapo
    mehe wà no.
  eng-DRA: 'And since that time these days are called Phurim, that is, of lots: because
    Phur, that is, the lot, was cast into the urn. And all things that were done,
    are contained in the volume of this epistle, that is, of this book:'
