verse: EST.009.028
translations:
  mal-C: ഈ ദിവസങ്ങൾ തലമുറതലമുറയായി എല്ലാ കുടുംബങ്ങളിലും പ്രവിശ്യകളിലും പട്ടണങ്ങളിലും
    ഓർമിച്ച് ആചരിക്കണം. പൂരീമിന്റെ ഈ ദിവസങ്ങൾ യെഹൂദരാൽ ആഘോഷിക്കപ്പെടാതെപോകുകയോ അവരുടെ
    തലമുറകളിൽനിന്ന് അവയുടെ ഓർമ ഇല്ലാതാകുകയോ ചെയ്യരുത്.
  deu-TKW: und daß diese Tage im Gedächtnisse behalten und in allen Zeitaltern, Geschlechtern,
    Provinzen und Städten begangen werden sollten, so daß diese Purimtage im Bereiche
    der Juden nie verschwänden, und ihr Gedächtnis bei ihren Nachkommen niemals aufhörte.
  lin-lin: Milongo nyonso mpe mabota nyonso ekosala feti na mikolo oyo kati na bituka
    nyonso mpe bingumba nyonso. Bayuda bakoki kotika te kosala feti na mikolo ya Purimi,
    mpe ekaniseli na yango ekoki kolimwa te kati na bakitani na bango.
  eng-LSV: and these days are remembered and kept in every generation and generation,
    family and family, province and province, and city and city, and these days of
    Purim do not pass away from the midst of the Jews, and their memorial is not ended
    from their seed.
  eng-GNV: 'And that these dayes shoulde be remembred, and kept throughout euery generation
    and euery familie, and euery prouince, and euery citie: euen these daies of Purim
    should not faile among the Iewes, and the memoriall of them should not perish
    from their seede.'
  eng-WEBSTER: And that these days should be remembered and kept throughout every
    generation, every family, every province, and every city; and that these days
    of Purim should not fail from among the Jews, nor the memorial of them perish
    from their seed.
  nhw-BL: Huajca ni ome tonali mocajqui para se ilhuitl para nochipa huan sesen xihuitl
    monequi quielnamiquise huan ilhuichihuase ipan sesen cali ipan nochi altepeme
    ipan nochi tlalme para iniixhuihua amo quema quielcahuase nochi catli panoc.
  swh-ONEN: Siku hizi zinapasa zikumbukwe na kuadhimishwa katika kila kizazi, kila
    jamaa na katika kila jimbo na kila jiji. Nazo siku hizi za Purimu kamwe zisikome
    kusherehekewa na Wayahudi, wala kumbukumbu zake zisipotee miongoni mwa wazao wake.
  bba-bba: Bɑ ko n dɑ tɔ̃ɔ ni yɑɑyewɑ sere kɑ bɑɑdommɑɔ Isirelibɑn yɛnu bɑɑɡere sɔɔ.
    Mi Yuubɑ bɑ wɑ̃ɑ ɡesi, bɑ ko n dɑ Purimun tɔ̃ɔ bɑkɑ te diwɑ sere kɑ ben bibun
    bweserɔ.
  eng-KJVCPB: and that these days should be remembered and kept throughout every generation,
    every family, every province, and every city; and that these days of Purim should
    not fail from among the Jews, nor the memorial of them perish from their seed.
  luo-luo: Ndalogi onego par kendo riti e tienge duto mag dhoudi, e gwenge, kendo
    e mier madongo duto. Kendo ndalo Purim-gi mondo orit nyaka chiengʼ ma ok jo-Yahudi
    oweyo ma ok otimoe nyasi, bende wich kik wil kodgi e kind nyikwau.
  meu-meu: bona unu dina na bae lalodia tao bona bae badinadia uru iboudiai lalodiai,
    iduhu iboudiai bona basileia iboudiai bona hanua iboudiai lalodiai. Unu amo hari
    Purimi dinadia ibadinadia karadia basie boio, Iuda taudia bogaragidiai, bona garadia
    bogaragidiai danu unu dina ilalolaidia na basine doko.
  npi-ULB: हरेक पुस्ता, हरेक परिवार, हरेक प्रान्त र हरेक सहरमा यी दिनमा उत्सव मनाउनुपर्ने
    र पालन गर्नुपर्ने भयो । पूरीमका यी दिनहरूलाई यहूदीहरूले कहिल्यै नबिर्सून् भनेर
    तिनीहरू र तिनका सन्तानहरूले विश्‍वस्ततासाथ यो उत्सव मान्‍न कहिल्यै पनि छोड्‍दैनन्
    ।
  yor-yor: A gbọdọ̀ máa ṣe ìrántí àwọn ọjọ́ wọ̀nyí kí a sì máa pa wọ́n mọ́ ní ìrandíran
    ní gbogbo ìdílé, àti ní gbogbo ìgbèríko àti ní gbogbo ìlú. A gbọdọ̀ máa ṣe àwọn
    ọjọ́ Purimu wọ̀nyí ní àárín àwọn Júù, bẹ́ẹ̀ ni kò gbọdọ̀ di ohun ìgbàgbé láàrín
    irú àwọn ọmọ wọn.
  ind-ind: Perayaan Purim akan diperingati oleh setiap keluarga orang Yahudi, di setiap
    desa, kota dan provinsi. Kebiasaan ini mereka berjanji untuk meneruskan setiap
    tahun turun temurun— tanpa berhenti.
  pes-OPCB: بنابراین، قرار بر این شد که یهودیان سراسر استانها و شهرها ایام پوریم را
    نسل اندر نسل همیشه به یاد آورند و آن را جشن بگیرند.
  tgl-ULB: Itong mga araw ay ipagdiriwang at tatandaan ng bawat salinlahi, bawat pamilya,
    bawat lalawigan at bawat siyudad. Itong mga Judio at kanilang mga kaapu-apuhan
    ay hindi hihinto sa matapat na pagdiriwang ng mga araw na ito ng Purim, upang
    hindi nila makalimutan.
  hui-hui: Tigua bi lo wialu lalu, Yu hameigini bibahende mani hama polebiraru wali
    agalibi waneiginibi wali agali dindi mbira mbiraha paliyu pedaru bibahendebi tano
    timbuni ngaru bibahendemebi horo timbuni Purimi ogoni mitangi bialu mali bibahendengi
    ha̱lo birulene nga, lalu lowini.
  mya-mya: ပြည်​နယ်​အ​သီး​သီး​နှင့်​မြို့​အ​သီး​သီး​တို့ တွင်​ယု​ဒ​အိမ်​ထောင်​စု​မှန်​သ​မျှ​သည်
    ထို​ပု​ရ ပွဲ​တော်​ကို​သား​စဉ်​မြေး​ဆက်​သ​တိ​ရ​ကျင်း ပ​ရန်​လည်း​ကောင်း​ဆုံး​ဖြတ်​ကြ​၏။
  bod-N: ལྗོངས་དང་གྲོང་ཁྱེར་སོ་སོ་དང་། དུས་རབས་རེ་རེ་དང་། ཁྱིམ་ཚང་རེ་རེ་བཅས་ཐམས་ཅད་ཀྱིས་ཉིན་མོ་འདི་གཉིས་དྲན་གསོ་བྱས་ཤིང་བསྲུངས་པ་དང་།
    པུ་རིམ་གྱི་ཉིན་མོ་འདི་གཉིས་ཡ་ཧུ་དཱ་པའི་ཁྲོད་དུ་ནམ་ཡང་ཆད་མི་རུང་བ་དང་། ཁོ་ཚོའི་མི་རབས་རྗེས་མ་རྣམས་ཀྱིས་ཀྱང་གཏན་ནས་བརྗེད་མི་ཆོག་པར་མཛད་དོ།
    །
  sna-sna: Mazuva aya anofanira kurangarirwa agocherechedzwa, murudzi rumwe norumwe,
    mumhuri imwe neimwe, munyika imwe neimwe uye nomuguta rimwe nerimwe. Uye mazuva
    aya ePurimu haafaniri kutongoregwa kupembererwa navaJudha, uye kurangarirwa kwawo
    hakufaniri kuparara pakati pavana vavo.
  spa-BLM: y que estos días fueran recordados y guardados a través de cada generación,
    cada familia, cada provincia y cada ciudad; y que estos días de Purim no desaparecieran
    de entre los judíos, ni su memoria pereciera de su descendencia.
  cac-cac: Icha chi' ix ajcani yic snachajcot yuj eb' yin̈tilal Israel d'a junjun
    macan̈ smacb'en vin̈ rey yed' d'a junjun chon̈ab' to yovalil snacot eb', syac'anoch
    q'uin̈ eb' yic Purim d'a sc'ual ix checlajcan chi' d'a masanil tiempo.
  swh-ULB: Siku hizi zilipaswa kuadhimishwa katika kila kizazi, kila familia, kila
    jimbo na kwa kila mji. Wayahudi hawa na watoto wao hawakuacha kuadhimisha siku
    hizi za Purimu, ili kwamba wasizisahau.
  bel-bel: і каб гэтыя дні былі векапомныя і сьвяткаваліся ва ўсе роды ў кожным племені,
    у кожнай вобласьці і ў кожным горадзе; і каб дні гэтыя Пурым не адмяняліся ў Юдэяў,
    і памяць пра іх каб ня зьнікла ў дзяцей іхніх.
  deu-ELBBK: und dass diese Tage im Andenken bleiben und gefeiert werden sollten in
    jedem einzelnen Geschlecht, in jeder einzelnen Familie, in jeder einzelnen Landschaft
    und in jeder einzelnen Stadt; und dass diese Purimtage unter den Juden nicht untergehen,
    und ihr Andenken nicht aufhören sollte bei ihren Nachkommen.
  mbb-OT: Heini is dezuwa he andew te Purim kinahanglan he kenà edlipatan, kekenà,
    edsilibrahan te kada pemilya te menge Judio te kada lapis te kevuwazan diyà te
    langun he prubinsya wey inged te ginhedian. Kinahanglan he kenè dan ed-engkezan
    wey edlipatan minsan te menge kevuwazan dan.
  mal-2015: ഈ ദിവസങ്ങൾ തലമുറതലമുറയായി സകലവംശങ്ങളിലും സംസ്ഥാനങ്ങളിലും പട്ടണങ്ങളിലും
    ഓർക്കത്തക്കവണ്ണവും ഈ പൂരീംദിവസങ്ങൾ യെഹൂദന്മാരുടെ മദ്ധ്യേനിന്നു ഒഴിഞ്ഞുപോകയോ അവയുടെ
    ഓർമ്മ തങ്ങളുടെ സന്തതിയിൽനിന്നു വിട്ടു പോകയോ ചെയ്യാത്തപ്രകാരവും തങ്ങൾക്കും സന്തതികൾക്കും
    അവരോടു ചേരുവാനുള്ള എല്ലാവർക്കും ചട്ടമായി കൈക്കൊണ്ടു.
  rmc-rmc: Kala duj džives peske mušinen te leperel a te doľikerel sako berš savore
    židovika fameliji andre dojekh pokoleňje, andre dojekh phuv the andre dojekh foros.
    Kala dživesa o Židi mušinen te oslavinel o Purim pro furt a lengre potomki mušinen
    peske furt pre lende te leperel.
  nlg-nlg: Kara ghanaghana-olighi na lei bongi raeni nia na vanga koukolu-togotogo
    tana lei vavata mana vavata, maia tana lei sopa binaboli ilokani na lei bubulo
    mana lei komu-sule ni vure [pura] tana kema udolu. Ke bei ghoi soko gea na ghanaghana-oliani
    nia na vanga koukolu-togotogo rana bongi raeni i ghobudira na lei vure ni Jew,
    me ke bei ghoi mate gea tana ghanaghana-dira na ghanaghana-oliani na hava tara
    kale iga, ighobu-dira na lei hala kuladira.
  pes-OPV: و آن روزها را در همه طبقات و قبایل وولایتها و شهرها بیاد آورند و نگاه دارند
    و این‌روزهای فوریم، از میان یهود منسوخ نشود ویادگاری آنها از ذریت ایشان نابود
    نگردد.
  ron-1924: Зилеле ачестя требуяу сэ фие помените ши прэзнуите дин ням ын ням, ын
    фиекаре фамилие, ын фиекаре цинут ши ын фиекаре четате. Ши зилеле ачестя, Пурим,
    ну требуяу десфиинцате ничодатэ дин мижлокул иудеилор, нич сэ се штяргэ адучеря
    аминте де еле принтре урмаший лор.
  ben-OBCV: প্রত্যেক রাজ্যের প্রত্যেকটি নগরের প্রত্যেকটি পরিবার বংশপরম্পরায় এই দুটি
    দিন স্মরণ ও পালন করবে। এবং পূরীমের সেই দিনগুলি ইহুদিরা যেন উপেক্ষা না করে, আর
    তাদের বংশের মধ্যে থেকে তার স্মৃতি লোপ না হয়।
  lex-lex: Erakot tar wualia de la' lera Purim de de riy Yahudi rora duratni-waitni
    honona yana rhoratdoinia yahe'i-yahepru la pa nodia pa noh niata. Me makden Yahudi
    honona la'a luwu-a'na honona, la'a leta-leta re honona la'pa propinsi re honona
    mana yana rhoratreria yahe'i-yahepru la' ler de la'pa nodi liarni.
  som-som: iyo in qarni kastaa, iyo qolo kastaa, iyo dal kastaa, iyo magaalo kastaaba
    ay maalmahaas xusuustaan oo dhawraan, iyo in maalmahaas FUURIIM la yidhaahdo aanay
    Yuhuuddu ka baaqan, oo aanay xusuustooduna xataa farcankooda dambe ka baabbi'in.
  lat-VUC: 'Isti sunt dies, quos nulla umquam delebit oblivio, et per singulas generationes
    cunctæ in toto orbe provinciæ celebrabunt: nec est ulla civitas, in qua dies phurim,
    id est sortium, non observentur a Judæis, et ab eorum progenie, quæ his cæremoniis
    obligata est.'
  eng-ASVBT: and that these days should be remembered and kept throughout every generation,
    every family, every province, and every city; and that these days of Purim should
    not fail from among the Jews, nor the remembrance of them perish from their seed.
  ita-1885: e che sarebbero solennizzati in ogni età, in ogni famiglia, provincia,
    e città; e che que' giorni di Purim non trapasserebbero mai, senza esser celebrati
    fra i Giudei, e che la lor memoria non verrebbe mai meno appo la loro posterità.
  eng-ULB: These days were to be celebrated and observed in every generation, every
    family, every province, and every city. These Jews and their descendants would
    never cease to faithfully observe these days of Purim, so that they should never
    forget them.
  spa-VBL: Estos días debían ser recordados y celebrados por cada generación, familia,
    provincia y ciudad, para que estos días de Purim fueran siempre observados entre
    los judíos y no fueran olvidados por sus descendientes.
  fra-_FOB: Ces jours devaient être rappelés et célébrés dans tous les âges, dans
    chaque famille, dans chaque province et dans chaque ville; de telle sorte qu'on
    n'abolît point ces jours de Purim parmi les Juifs, et que le souvenir ne s'en
    effaçât point parmi leurs descendants.
  mal-mal: ഈ ദിവസങ്ങൾ തലമുറതലമുറയായി സകലവംശങ്ങളിലും സംസ്ഥാനങ്ങളിലും പട്ടണങ്ങളിലും
    ഓർക്കത്തക്കവണ്ണവും, ഈ പൂരീംദിവസങ്ങൾ യെഹൂദന്മാരുടെ മദ്ധ്യേനിന്ന് ഒഴിഞ്ഞുപോകയോ അവയുടെ
    ഓർമ്മ തങ്ങളുടെ സന്തതിയിൽനിന്ന് വിട്ട് പോകയോ ചെയ്യാത്തവിധത്തിൽ തങ്ങൾക്കും സന്തതികൾക്കും
    അവരോട് ചേരുവാനുള്ള എല്ലാവർക്കും നിയമമായി സ്വീകരിച്ചു.
  urd-GVR: Lāzim hai ki jo kuchh huā hai har nasl aur har ḳhāndān use yād karke manātā
    rahe, ḳhāh wuh kisī bhī sūbe yā shahr meṅ kyoṅ na ho. Zarūrī hai ki Yahūdī Pūrīm
    kī Īd manāne kā dastūr kabhī na bhūleṅ, ki us kī yād un kī aulād meṅ se kabhī
    bhī miṭ na jāe.
  suz-BL: मिनु नेल्‍ल आन पालामी, नेल्‍ल आन खिं ङा मुरपुकीमी, रागी नेल्‍लेमी नु सहर
    नेल्‍लेमी मेको नाक्‍त निक्‍शी कली मिम्‍शा, चाड सेल्‍चा माल्‍नीम। मिनु यहूदी आन
    दातेमी मेको पुरीम चाड कली गेनायो मप्रेंदमेक्‍ल। गेना हना यो मिम्‍तमेक्‍ल।
  ita-1927: Que’ giorni dovevano esser commemorati e celebrati di generazione in generazione,
    in ogni famiglia, in ogni provincia, in ogni città; e que’ giorni di Purim non
    dovevano cessar mai d’esser celebrati fra i Giudei, e il loro ricordo non dovea
    mai cancellarsi fra i loro discendenti.
  ckb-ckb: هەروەها ئەم ڕۆژانە یادیان بکرێتەوە، لەنێو هەموو نەوە و هۆز و هەرێمێک و
    لە هەموو شارێک ئاهەنگیان بۆ ساز بکرێت. ڕۆژانی پوریم هەرگیز لەنێو جولەکەکان لەبیر
    نەکرێن و ناشبێت لەلایەن نەوەکانیانەوە لە یاد بکرێت.
  eng-BBE: And that those days were to be kept in memory through every generation
    and every family, in every division of the kingdom and every town, that there
    might never be a time when these days of Purim would not be kept among the Jews,
    or when the memory of them would go from the minds of their seed.
  kan-OKCV: ಇದಲ್ಲದೆ ಈ ಎರಡು ದಿನಗಳನ್ನು ಪ್ರತಿ ಪ್ರಾಂತದಲ್ಲಿಯೂ ಪ್ರತಿ ಪಟ್ಟಣದಲ್ಲಿಯೂ, ಪ್ರತಿ
    ತಲೆಮಾರಿನಲ್ಲಿಯೂ, ಪ್ರತಿ ಕುಟುಂಬದಲ್ಲಿಯೂ ಸ್ಮರಿಸಿ ಆಚರಿಸಬೇಕು. ಈ ಪೂರಿಮ್ ದಿನಗಳು ಯೆಹೂದ್ಯರಲ್ಲಿ
    ಎಂದಿಗೂ ನಿಂತುಹೋಗಬಾರದು. ಅವರ ಸಂತಾನದವರಲ್ಲಿ ಅವುಗಳ ಜ್ಞಾಪಕವು ಅಳಿದು ಹೋಗಬಾರದು ಎಂದೂ ತೀರ್ಮಾನಿಸಿಕೊಂಡರು.
  tam-2017: இந்த நாட்கள் எல்லாத் தலைமுறைகளிலும், வம்சங்களிலும், தேசங்களிலும், ஊர்களிலும்
