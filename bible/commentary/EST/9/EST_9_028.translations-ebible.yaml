  ksd-ksd: ma ba da nuk pa go ra ura bung ma da ru dir, ta ra lavur taun tarai, ma
    ta ra lavur apik na tarai, ta ra lavur papar ma ta ra lavur pia na pal, ma ba
    koko ra umana Iudaia diat a vung vue go ra umana bung Purim, ma koko da nuk valubane
    diat pire ra umana bul mur ta diat.
  tur-YTC: Ve bu günler her kuşakta, her ailede, her ilde ve her kentte hatırlansın
    ve tutulsun; Yahudiler arasında bu Purim günleri geçirilmeyip, onların anılması
    soyları arasından yok olmasın diye kendilerine bir kural koydular.
  ind-AYT: dan hari-hari itu harus diingat dan dirayakan oleh setiap generasi, setiap
    keluarga, setiap provinsi, dan setiap kota. Hari-hari Purim ini tidak boleh berlalu
    di antara orang-orang Yahudi dan peringatannya tidak boleh berakhir di antara
    keturunan mereka.
  nya-nya: Azisunga ndi kukumbukira masiku amenewa mu mʼbado uliwonse ndi banja lililonse,
    mʼchigawo chilichonse ndi mu mzinda uliwonse. Ndipo Ayuda asadzasiye kukondwerera
    masiku a Purimuwa ndiponso zidzukulu zawo zisadzaleke kuwakumbukira.
  kyg-kyg: Inagi muki magoke magoke Yu afamo anagaꞌmogimogi henagaꞌamo muki afole
    aisaya vayaꞌmogimogi muki polovenisifiꞌmo maiꞌnaya vayaꞌmogimogi muki alopa taonifiꞌmo
    maiꞌnaya vayaꞌmogimogi huꞌa muki kafugaꞌaeꞌmo ani alopa afinaꞌmo Pulimi afinafeꞌmo
    apakesa afiteꞌa maiꞌa falu hugae. Fiku yanageꞌa henagaꞌamo apake kanigiye, huꞌa
    huꞌnae.
  mps-mps: Augwaligo e tama tiwai po wai, te tigidali Juda hani sibi deli delide te
    nosali pedalubo tigidali wąį dabe badi, te tigidali tǫ pedaide bidibo Juda
    we bidi me, te genuai hanude bidalubo we bidi tigidali augwaligo te bodolu muani,
    te Purim te bodolu side te tigidali kibu bede te toma tuyu bidao po wai dao.
  tpi-tpi: Ol i tok olsem, bai olgeta wan wan famili bilong ol Juda long olgeta lain
    i kamap bihain, na ol manmeri long olgeta provins na long olgeta biktaun ol i
    mas tingim Ol Bikpela De Bilong Purim, na malolo long en long olgeta yia.
  dan-1931: og at de Dage skulde ihukommes og fejres i alle Tidsaldre og Slægter,
    i hvert Land og hver By, så at disse Purimsdage aldrig skulde gå af Brug hos Jøderne
    og deres Ihukommelse aldrig ophøre blandt deres Efterkommere.
  vie-OVCB: Tại mỗi tỉnh, mỗi thành phố, từ thế hệ này qua thế hệ khác, mỗi gia đình
    Do Thái đều phải giữ kỷ niệm ngày lễ Phu-rim, mãi mãi về sau con cháu cũng không
    hề quên.
  guj-2017: એ દિવસોને વંશપરંપરાગત પ્રત્યેક કુટુંબમાં, પ્રત્યેક પ્રાંતમાં, તથા પ્રત્યેક
    નગરમાં ઊજવ્યાં, જેથી એ પૂરીમના દિવસો યહૂદીઓ દ્વારા ઊજવવાનું બંધ ન થાય. અને તેઓના
    વંશજોમાંથી તેઓનો નાશ તથા વિસ્મરણ ન થાય.
  pon-2006A: Re pwungkihda me peneineien mehn Suhs koaros ni dih en mwuhr kan nan
    kisin wehi kan koaros oh kahnimw kan koaros en tamataman oh kawauwih rahnen Purim
    kan kohkohlahte.
  por-BRBSL: e que esses dias deveriam ser lembrados e guardados através de cada geração,
    cada família, cada província e cada cidade; e que esses dias de Purim não deveriam
    falhar entre os judeus, nem sua memória pereceria de seus descendentes.
  eng-OEBUS: and that these days should be remembered and kept throughout every generation,
    every family, every province, and every city. And these days of Purim should not
    pass away from among the Jews nor the remembrance of them disappear among their
    descendants.
  cth-cth: Hote hnin teh Judahnaw dawk kahmat hoeh, ca catounnaw ni hai pahnim awh
    hoeh. Ram pueng dawk kaawm e a ca catounnaw ni a pahnim hoeh nahanlah a ya hanlah
    hnâ a bo awh.
  twi-twi: Wɔbɛkae saa nna yi wɔ awo ntoatoaso nyinaa mu na ɛsɛ sɛ abusua biara a
    ɛwɔ amantam ne nkuropɔn wɔ ahemman no mu no di. Wɔrennyae saa nna yi di wɔ Yudafo
    mu, na nsɛm a esii no nso wɔn asefo werɛ remfi da.
  hlt-hlt: Te khohnin te poek uh tih thawnpuei neh cadilcahma loh a cako, a cako ah,
    paeng, paeng ah, kho, kho boeih ah a saii uh. Purim hnin he Judah khui lamloh
    dalh tlaih mahpawh. Te te poekkoepnah khaw a tiingan lamloh muei tlaih mahpawh.
  tbz-SIM: Dɛ kó dibɑnni dò nkɛ́mbomu sɑ̃́ɑ̃̀, bɑ́ tɛ̀ɛ̀ cĩ́ɛ̃̀tɛ̀, bɑ́ kùù tempɛ̃
    mbɑ́ dìì ɛì, bɛ̀ mbɑɑ̀ mmudítíbɔmmù bɑnni kɛ denniní dɛ kó yɛwe, bɛ̀ bɑ́ɑ́ yɛ̀
    yɛ̃̀ mbɛ̀ bɑ́ɑ́ yɛ̀ yóu.
  msy-2020: Egha me ghaze, Judan adarazir aven dɨpeniba vaghvagh men ovavir borir
    gɨn otivamiba ko, gumazamizir provinsba bar dar itiba ko, nguibar bar ekiabar
    itiba bar, me Purimɨn dughiam gɨnɨghnɨgh egh azeniba bar me avughsam.
  dop-dop: Pǝ wɛɛ sɩ tɛtʋ tǝnɑ tɑɑ Yutɑ nyǝ́mɑ tǝnɑ nɑ pɑ wɑɑlɩ lʋlʋŋ nyǝ́mɑ pɑɑ tɔkɩ
    Pulim ɑcimɑ ɑnɛɣɛ tɑm tɔɔ kɛ́, pɑ kɑɑ sɔɔ ɑ tɔɔ.
  azb-azb: Bu günlər hər nəsildə, hər ailədə, hər vilayətdə və hər şəhərdə xatırlanıb
    qeyd edilməli, bu Purim günləri Yəhudilər arasından itməməli və övladlarının yadından
    çıxmamalıdır.
  eng-DBY: and that these days should be remembered and observed throughout every
    generation, in every family, every province, and every city, and that these days
    of Purim should not fail from among the Jews, nor the memorial of them cease from
    among their seed.
  hin-2017: और पीढ़ी-पीढ़ी, कुल-कुल, प्रान्त-प्रान्त, नगर-नगर में ये दिन स्मरण किए
    और माने जाएँगे। और पूरीम नाम के दिन यहूदियों में कभी न मिटेंगे और उनका स्मरण उनके
    वंश से जाता न रहेगा।
  wol-KYG: Bés yooyu di lu ñu wara bàyyi xel, di ko wormaal ci bépp maas ci kër gu
    nekk, diiwaan bu nekk ak dëkk bu mag bu nekk. Bési Purim yooyu Yawut yi waruñu
    koo noppee wormaal, te wareesu koo fàtte ci seen askan.
  bjr-bjr: Misa maaqi qiqau aiqama Yuda maqannaasa moodaa moodaa oosana kasooaqee
    inaaqianna kambiqainausa faqa aiqama maqa maaqaki faqa aiqama maqusaki faqa maru
    fasiqa anaaseesa misa mi firaa masisa aqira faasaanara oonu mafi irisaidaqa aiqama
    aukuanaki miqoo kai idooaidaqa asasiaqa.
  eng-YLT: and these days are remembered and kept in every generation and generation,
    family and family, province and province, and city and city, and these days of
    Purim do not pass away from the midst of the Jews, and their memorial is not ended
    from their seed.
  eng-WYC-2017: These be the days, which never any forgetting shall do away, but by
    all generations all the provinces, that be in all the world, shall hallow them;
    neither there is any city, in which the days of Purim, that is, of lots, shall
    not be kept of [the] Jews, and of the generation of them, which is bound to these
    ceremonies.
  eng-WMBB: and that these days should be remembered and kept throughout every generation,
    every family, every province, and every city; and that these days of Purim should
    not fail from amongst the Jews, nor their memory perish from their offspring.
  urd-GVH: लाज़िम है कि जो कुछ हुआ है हर नसल और हर ख़ानदान उसे याद करके मनाता रहे,
    ख़ाह वह किसी भी सूबे या शहर में क्यों न हो। ज़रूरी है कि यहूदी पूरीम की ईद मनाने
    का दस्तूर कभी न भूलें, कि उस की याद उनकी औलाद में से कभी भी मिट न जाए।
  rug-rug: Tava ego si asa sapu doduru tatamana Ziu koa ri na sinage na sage pa doduru
    vasina, si kaqu kopu nia sa totoso meke balabala ia sa rane Purimi sa rane inevaṉa
    doduru totoso.
  gaz-gaz: Guyyoonni kunneen dhaloota hunda keessatti, maatii hundaan, kutaalee biyyaa
    hundaa fi magaalaa hunda keessatti yaadatamuu fi kabajamuu qabu; guyyoonni Furiim
    kunneen Yihuudootaan kabajamuunis hafuu hin qabu; yaadannoon guyyoota kanneeniis
    sanyii isaanii keessaa baduu hin qabu.
  fra-LSG: Ces jours devaient être rappelés et célébrés de génération en génération,
    dans chaque famille, dans chaque province et dans chaque ville; et ces jours de
    Purim ne devaient jamais être abolis au milieu des Juifs, ni le souvenir s’en
    effacer parmi leurs descendants.
  yal-yal: Nanara, Yahudiyane yixɛtɛn denbayaan birin yi, e nun taan nun yamanan birin
    yi, e xa lɔxɔni itoe sumunna raba e ma naxan xili Purimi, alogo e fe danguxin
    nama ɲinan e mamandenne ra.
  haw-1868: I hoomanaoia'i ia mau la, i malamaia hoi i na hanauna a pau, e na ohana
    a pau ma na aina a pau, a ma na kulanakauhale a pau; i haule ole keia mau la Purima
    iwaena o na Iudaio, i ole hoi e pau ka hoomanao ana o ka lakou mamo i ua mau la
    la.
  arb-NAV: وَهَكَذَا يَخْلُدُ هَذَانِ الْيَوْمَانِ وَيُحْتَفَلُ بِهِمَا مِنْ جِيلٍ
    إِلَى جِيلٍ، فِي كُلِّ عَشِيرَةٍ وَفِي كُلِّ إِقْلِيمٍ وَمَدِينَةٍ عَلَى مَرِّ
    الأَيَّامِ، فَلا يَزُولُ ذِكْرُهُمَا مِنْ بَيْنِ الْيَهُودِ وَلا يَفْنَى مِنْ
    ذُرِّيَّتِهِمْ.
  ewe-ewe: Woɖo be wòanye nu si woawɔ ƒe sia ƒe, tso dzidzime yi dzidzime, woaɖui
    le ƒome ɖe sia ɖe me, le kɔƒewo kple du gãwo siaa me le fiaɖuƒe la me, ale be
    ŋkuɖoɖo nya si dzɔ dzi la mabu le Yudatɔwo dome alo le woƒe dzidzimeviwo dome
    o.
  eng-LEE: And these days are remembered and celebrated throughout each and every
    generation, every family, every province, and every city; and these days of Purim
    will not pass away from the midst of the Jews, nor will their memorial cease from
    their seed.
  asm-FB: তেওঁলোকে এই প্রথা যাতে কেতিয়াও পাহৰি নাযায়, আৰু পুৰীম নামেৰে সেই দুটা
    দিন যেন লুপ্ত নহয়; সেয়ে পুৰুষানুক্ৰমে প্ৰত্যেক প্রজন্ম, প্ৰত্যেক পৰিয়াল, প্রত্যেক
    প্ৰদেশ, আৰু প্ৰত্যেক নগৰত সেই দুটা দিন নিৰীক্ষণ কৰি পালন কৰিবলৈ যিহুদী লোকসকলে
    স্থিৰ কৰিলে।
  sus-A: حّ نَشٍيٍ سَ قَمَ، يُوِقِيٍ شَ دٍنبَيَيٍ نَشٍيٍ نَ يِرٍ بِرِن، عٍ شَ يِ ثُرِ
    لْشْييٍ بِنيَ، عَلَكٌ عٍ تَن نُن عٍ بْنسْي نَشَ نّيمُ يِ قٍ دَنفِشِ مَ.
  fra-SBL: et que l'on se souvienne de ces jours et qu'on les garde dans toutes les
    générations, dans toutes les familles, dans toutes les provinces et dans toutes
    les villes, et que ces jours de Pourim ne disparaissent pas du milieu des Juifs,
    et que leur souvenir ne disparaisse pas de leur descendance.
  hbo-hbo: וְהַיָּמִ֣ים הָ֠אֵלֶּה נִזְכָּרִ֨ים וְנַעֲשִׂ֜ים בְּכָל־דֹּ֣ור וָדֹ֗ור
    מִשְׁפָּחָה֙ וּמִשְׁפָּחָ֔ה מְדִינָ֥ה וּמְדִינָ֖ה וְעִ֣יר וָעִ֑יר וִימֵ֞י הַפּוּרִ֣ים
    הָאֵ֗לֶּה לֹ֤א יַֽעַבְרוּ֙ מִתֹּ֣וךְ הַיְּהוּדִ֔ים וְזִכְרָ֖ם לֹא־יָס֥וּף מִזַּרְעָֽם׃
    ס
  pjt-pjt: '@see-verse:EST.009.027'
  kik-kik: Mĩthenya ĩyo ĩtuĩke ya kũririkanagwo na ĩmenyagĩrĩrwo nĩ njiarwa ciothe
    na nyũmba ciothe, na mabũrũri-inĩ mothe na matũũra-inĩ manene mothe. Na mĩthenya
    ĩyo ya Purimu ndĩkanaage gũkũngũĩrwo nĩ Ayahudi, o na kana kĩririkano kĩayo kĩage
    njiaro-inĩ ciao.
  fra-NCL: Ces jours devaient être rappelés et célébrés, de génération en génération,
    dans chaque famille, dans chaque province et dans chaque ville, et ces jours des
    PURIM ne devaient jamais être abolis au milieu des Juifs, ni le souvenir s’en
    effacer dans leur postérité.
  cek-AK: Pur ni loe Judah kaminawk thung hoiah anghmat ving han ai ah, a caanawk
    dung khoek to anghma ai ah, adung maeto pacoeng maeto khoek to patoh han ih, angmacae
    imthung takoh boih, prae boih hoi vangpuinawk boih ah pahnet ai ah patoh hanah
    a thuih pae o.
  cuk-cuk: Bela Judíoʼmar, degi, e-wagan-danimaloed, bela yar-baid-baidgi-bukmalad,
    bela neggwebur-baid-baidgi-bukmalad, we-iba ebinsadii, degi, onodii gumaloed.
    Judíoʼmar we-iba gege onosuli gumaloed, adi, e-wagan melle we-iba iemalagar.
  uig-CYR: шундақла бу икки күн һәр бир дәвирдә, һәр бир җәмәт-аилидә, һәр қайси өлкә,
    һәр қайси шәһәрдә хатирилинип тәбриклнип турсун вә «Пурим байрими» болидиған мошу
    күнләрниң тәбриклиниши Йәһудий хәлқи ичидә мәңгү үзүлүп қалмисун, хатириләш паалийәтлири
    уларниң уруқ-нәсли арисидинму йоқап кәтмисун, дәп қарар қилди.
  tel-2017: పూరీము అనే ఈ పండగని యూదులు తప్పక ఆచరించాలని, తమ సంతానం మర్చిపోకుండేలా
    దీన్ని కొనసాగించాలని, తామూ, తమ సంతానం నమ్మకంగా దీన్ని పాటించాలని కట్టుబాటు చేసుకున్నారు.
  hat-BSA: Pou sa, jou sa yo te gen pou sonje e selebre pandan tout jenerasyon, tout
    fanmi, tout pwovens ak tout vil; epi jou sila yo a Purim pa te janm dwe neglije
    pami Jwif yo, ni memwa yo vin pèdi fòs pami desandan yo.
  kos-kos: Akkeyeyukla tuh sou lun mwet Jew in fwil nukewa, ac in mutunfacl nukewa
    ac siti nukewa, fah esam ac akilen len lun Purim nwe tok.
  hbo-WLC: וְהַיָּמִ֣ים הָ֠אֵלֶּה נִזְכָּרִ֨ים וְנַעֲשִׂ֜ים בְּכָל־דּ֣וֹר וָד֗וֹר
    מִשְׁפָּחָה֙ וּמִשְׁפָּחָ֔ה מְדִינָ֥ה וּמְדִינָ֖ה וְעִ֣יר וָעִ֑יר וִימֵ֞י הַפּוּרִ֣ים
    הָאֵ֗לֶּה לֹ֤א יַֽעַבְרוּ֙ מִתּ֣וֹךְ הַיְּהוּדִ֔ים וְזִכְרָ֖ם לֹא־יָס֥וּף מִזַּרְעָֽם׃
    ס
  ibo-ibo: Aga na-echeta ụbọchị ndị a, na-eme kwa ya nʼọgbọ niile ọbụla, nʼezinaụlọ
    ọbụla, nʼala ọbụla a na-achị nakwa obodo ọbụla. Ndị Juu aghaghị idebe mmemme ụbọchị
    Purim, ma ọ bụkwanụ ncheta ụbọchị ndị a apụọ nʼobi ọgbọ ha niile.
  ory-ory: ଆଉ, ସମସ୍ତ ପୁରୁଷ-ପରମ୍ପରାରେ, ପ୍ରତ୍ୟେକ ବଂଶରେ ଓ ପ୍ରତ୍ୟେକ ପ୍ରଦେଶରେ ଓ ପ୍ରତ୍ୟେକ
    ନଗରରେ ସେହି ଦୁଇ ଦିନ ସ୍ମରଣ ଓ ପାଳନ କରାଯିବ; ପୁଣି, ଏହି ପୂରୀମ୍‍ ଦିନ ଯିହୁଦୀୟମାନଙ୍କ ମଧ୍ୟରୁ
    ଲୋପ ପାଇବ ନାହିଁ ଓ ସେମାନଙ୍କ ବଂଶ ମଧ୍ୟରୁ ସେହି ଦୁଇ ଦିନର ସ୍ମରଣ ଲୁପ୍ତ ହେବ ନାହିଁ।
  chk-chk: Iwe, repwe chechemeni ekei rän seni eu täppin aramas tori eu täppin lon
    iteiten famili, pwal lon iteiten sop me telinimw. Iwe, ekei ränin Purim repwe
    pin me ren chon Juta meinisin, nge mwirimwirir resap ükütiu le chechemeniir.
  rop-rop: Ola biginini en blanga olabat biginini garra kipgon jinggabat blanga det
    dubala speshalwan dei ebriyiya langa ebri kantri en ebri taun. En olabat garra
    sabi wotfo dei abumbat det taim ebriyiya. En lagijat na ola Juwish pipul kaan
    neba stap abumbat det taim gulum Purim.
  ukr-1871: Та щоб сї днї були памятними і сьвятковано їх від роду до роду в кожному
    поколїннї, в кожному краю і в кожному містї; і щоб сї днї Пурім не були визаконені
    в Юдеїв, і спомин про них не зник у дїтей їх.
  deu-1951: Und so sollen diese Tage im Gedächtnis bleiben und gefeiert werden von
    Geschlecht zu Geschlecht, in allen Provinzen und Städten; so daß diese Purimtage
    nie verschwinden sollen aus der Mitte der Juden und ihr Gedächtnis bei ihren Nachkommen
    nicht aufhören soll.
  eng-JPS: and that these days should be remembered and kept throughout every generation,
    every family, every province, and every city; and that these days of Purim should
    not fail from among the Jews, nor the memorial of them perish from their seed.
  srp-1865: I da se ti dani spominju i slave u svakom naraštaju, u svakoj porodici,
    u svakoj zemlji i u svakom gradu; i ti dani Furim da ne prestanu meðu Judejcima
    i spomen njihov da ne pogine u sjemenu njihovu.
  lug-lug: Ennaku ezo zijjukirwenga ku mirembe gyonna, na buli kika, na buli ssaza
    era na buli kibuga, era ennaku zino eza Pulimu, Abayudaaya tebalekangayo okuzijagulizaangako,
    wadde okuzeerabira.
  heb-heb: והימים האלה נזכרים ונעשים בכל דור ודור משפחה ומשפחה מדינה ומדינה ועיר ועיר
    וימי הפורים האלה לא יעברו מתוך היהודים וזכרם לא יסוף מזרעם׃
  ben-IRV: প্রত্যেক গোষ্ঠীতে, প্রত্যেক প্রদেশে, প্রত্যেকটি শহরের প্রত্যেকটি পরিবার
    বংশের পর বংশ ধরে সেই দুই দিন স্মরণ করবে এবং পালন করবে। এতে ইহুদীদের মধ্য থেকে
    পূরীমের সেই দুই দিন পালন করা কখনও বন্ধ হবে না এবং তাদের বংশধরদের মধ্য থেকে তার
    স্মৃতি মুছে যাবে না।
  pan-pan: ਅਤੇ ਇਹ ਦਿਨ ਪੀੜ੍ਹੀਓਂ ਪੀੜ੍ਹੀ, ਹਰੇਕ ਘਰਾਣੇ, ਹਰੇਕ ਸੂਬੇ, ਅਤੇ ਹਰੇਕ ਸ਼ਹਿਰ ਵਿੱਚ
    ਯਾਦ ਰੱਖ ਕੇ ਮਨਾਏ ਜਾਣਗੇ ਅਤੇ ਪੂਰੀਮ ਦੇ ਇਹ ਦਿਨ ਯਹੂਦੀਆਂ ਵਿੱਚੋਂ ਕਦੇ ਵੀ ਨਾ ਮਿੱਟਣਗੇ ਅਤੇ
    ਨਾ ਹੀ ਉਨ੍ਹਾਂ ਦੀ ਯਾਦ ਉਹਨਾਂ ਦੇ ਵੰਸ਼ ਵਿੱਚੋਂ ਕਦੀ ਜਾਵੇਗੀ।
  mya-JVB: ထို ပုရနေ့ တို့သည် ယုဒ အမျိုး၌ မပျောက်၊ သားစဉ် မြေးဆက်တို့သည် မ မေ့မလျော့၊
    အပြည် ပြည် အမြို့မြို့၌ နေသောအဆွေ အမျိုးအသီးအသီးအစဉ် အဆက်တို့သည်အောက်မေ့စောင့်ရှောက်မည်အကြောင်းဝန်ခံကြ၏။
  tbg-tbg: Iutaa vika minti tivake qaiqaa tiha, Naantiara ekaa Iutaa vatanaaka vo
    vataini vo vataini vaikave, vo vatukaini vo vatukaini vaikave, ekaa vo naavu vo
    naavuqi vaikave, ekaa tenavu kuvuara iariraukave, vika Purimi enta kia qaqira
    karaiti, enta vitantara iriha auraara vaiha Purimi ovata namaqi vivarave, tura.
  hmo-hmo: Inai Purimi dina ruaosi be do idia laloatao, bona badinaia, uru ibounai
    lalonai, edia bese ta ta bona iduhu ta ta ibounai lalonai, bona basileia bona
    hanua ibounai lalonai danu. Inai Purimi dinadia badinaia kara be do ia doko lasi,
    bona Iuda taudia edia tubudia edia tubudia edia huana dekena amo inai kara be
    do ia boio lasi momokani.
  urd-urd: और यह दिन नसल — दर — नसल हर ख़ान्दान और सूबे और शहर में याद रख्खें और माने
    जाएँगे, और पूरीम के दिन यहूदियों में कभी मौकू़फ़ न होंगे, न उनकी यादगार उनकी नसल
    से जाती रहेगी।
  rus-SYN: и чтобы дни эти были памятны и празднуемы во все роды в каждом племени,
    в каждой области и в каждом городе; и чтобы дни эти Пурим не отменялись у Иудеев,
    и память о них не исчезла у детей их.
  bqc-SIM: Wɛ̃ ń wɛ̃o gↄↄpiↄ yã́ líↄ dↄńgu, aali a dikpɛkɛ ualɛ ń ualɛo, wɛ̃́lɛ
    ń wɛ̃́lɛo, bùsu ń bùsuo. Puliũ dikpɛpi su bãdɛ Yudaↄ kĩ́io, a kɛgↄↄ su
    midɛ ń buiↄ kĩ́io.
  tcz-CHONGTHU: Hiche nikho ho chu lenggam sunga khopi hole gambih ho jousea insung
    jousen akhang akhanga ageldoh jinguva anit jing diu ahi. Hiche Purim golvah ankong
    hi Judate lah a itih hijongleh mangthah louva anit jing ding chuleh ipi thil anasoh
    ham tihi akhang akhanga mansah louhel ding ahi.
  mar-mar: प्रत्येक पिढी आणि प्रत्येक कुटुंब या दिवसाची आठवण ठेवते. सर्व प्रांतांमध्ये
    आणि सर्व नगरामध्ये हा दिवस साजरा केला जातो. पुरीमचे हे दिवस साजरे करण्याची प्रथा
    यहूदी कधीही सोडणार नाहीत. यहूद्यांचे वंशजही हा सण नेहमी लक्षात ठेवतील.
  qub-qub: Chay junajcunataga imaycamapis yarparänanpaj niran. Chayno paycunapita
    mirajcunapis Israel runacuna ticrapar wañuchishanta imaypis mana gongananpaj cada
    famillya tiyashancho, siudäcunacho chay fistata mana illgächiypa rurananpaj niran.
  bqp-bqp: Wɛ̃̀ kũ wɛ̃̀ɛo gↄrↄ pìnↄ yã gↄ̃ dↄńgu, ògↄ̃ a dikpɛ kɛ ↄn kũ ↄnnwo wɛ̃tɛ
    kũ wɛ̃tɛo bùsu kũ bùsuuo, de Purimu dikpɛ pì sún láka Yudanↄ kĩnaaro yãi, a
    kɛgↄrↄ sún mì dɛ ń burinↄaro.
  hat-hat: Yo bay lòd pou tout jwif yo, nan tout branch fanmi, nan tout lavil, nan
    tout peyi toujou chonje jou sa yo pou yo fè gwo fèt lè sa a, depi sa ki la koulye
    a jouk ras la va kaba. Se pou jwif yo make jou chans sa yo, pou yo pa janm bliye
    yo, lèfini pou pitit pitit yo ka toujou chonje jou sa yo.
  eng-BSB: These days should be remembered and celebrated by every generation, family,
    province, and city, so that these days of Purim should not fail to be observed
    among the Jews, nor should the memory of them fade from their descendants.
  eng-WEBPB: and that these days should be remembered and kept throughout every generation,
    every family, every province, and every city; and that these days of Purim should
    not fail from amongst the Jews, nor their memory perish from their offspring.
  kbq-kbq: E'ina hu'negu mago mago nagapinti'ma forehu anante anante'ma hu'za vanaza
    vahe'mo'za maka kumatmimpina ama ana tare knarareke ne'zana kre'za nene'za musenkase
    hutere hu'za vugahaze. Hagi maka kafufina ama ana Purimi knama fore'ma hanige'za,
    mika Jiu vahe'mo'za zamageraokani manigasa antahitere hugahaze.
  nhe-BL: Huajca ni ome tonali mocajqui para se ilhuitl para nochipa huan sesen xihuitl
    monequi quiilnamiquise huan ilhuichihuase ipan sesen cali ipan nochi altepetini
    ipan nochi tlaltini para iniixhuihua ax quema quiilcahuase nochi tlen panoc.
  bus-bus: Wɛ̃̀ kↄ̃n wɛ̃̀o gurↄↄ pìnↄ yã gae dↄńgu, aↄ̃gae à zĩbaa kɛ ualɛ kↄ̃n ualɛo
    wɛ́tɛ kↄ̃n wɛ́tɛo bùsu kↄ̃n bùsuo, lɛ Purimu zĩbaa pì tón mì dɛ Yudanↄ kiiaro
    yãnzi, à kɛgurↄↄ tón yãa ń boriinↄaro.
  gub-BL: — Zane paw rupi nehe, xiapo nezewe haw nehe. i'i uzeupeupe wà. — Zutew uzeànàm
    ma'e paw rupi wà nehe, tawhu a'e ywy imuza'ak pyrer rehe har paw rupi wà nehe,
    uzapo putar mynykawhu Purim her ma'e a'e wà nehe. Ima'enukwaw putar a'e ma'e uzeapo
    ma'e kwer nànàn wà nehe. Nupytu'u pixik kwaw a'e mynykawhu iapo re wà nehe.
  eng-DRA: 'These are the days which shall never be forgot: and which all provinces
    in the whole world shall celebrate throughout all generations: neither is there
    any city wherein the days of Phurim, that is, of lots, must not be observed by
    the Jews, and by their posterity, which is bound to these ceremonies.'
