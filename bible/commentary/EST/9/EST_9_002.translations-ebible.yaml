verse: EST.009.002
translations:
  mal-C: അഹശ്വേരോശ് രാജാവിന്റെ പ്രവിശ്യകളിലെ എല്ലാ യെഹൂദരും അവരുടെ പട്ടണങ്ങളിൽ ഒത്തുകൂടി
    അവരുടെ പതനം ആഗ്രഹിച്ചവരെ ആക്രമിക്കാൻ തയ്യാറെടുത്തു. സകലജനവിഭാഗങ്ങളും അവരെ ഭയപ്പെട്ടിരുന്നതിനാൽ
    ആർക്കും അവർക്കുനേരേ നിൽക്കാൻ കഴിഞ്ഞില്ല.
  deu-TKW: da versammelten sich die Juden in ihren Städten in sämtlichen Provinzen
    des Königs Ahasveros, um Hand an die zu legen, die ihnen Unheil zuzufügen trachteten.
    Und niemand hielt ihnen stand, denn der Schrecken vor ihnen war auf alle Völker
    gefallen.
  lin-lin: Kati na bingumba na bango, kati na bituka nyonso ya mokonzi Kizerisesi,
    Bayuda basanganaki mpo na kobundisa bato nyonso oyo bolukaki kobebisama na bango.
    Ekolo moko te ezalaki na makoki ya kotelemela bango, pamba te bato ya bikolo nyonso
    mosusu oyo bazalaki elongo na bango kati na mboka bazalaki na somo na bango.
  eng-LSV: the Jews have been assembled in their cities, in all provinces of King
    Ahasuerus, to put forth a hand on those seeking their evil, and no man has stood
    in their presence, for their fear has fallen on all the peoples.
  eng-GNV: 'The Iewes gathered themselues together into their cities throughout all
    the prouinces of the King Ahashuerosh, to lay hande on such as sought their hurt,
    and no man coulde withstande them: for the feare of them fel vpon al people.'
  eng-WEBSTER: 'The Jews assembled in their cities throughout all the provinces of
    the king Ahasuerus, to lay hand on such as sought their hurt: and no man could
    withstand them; for the fear of them fell upon all people.'
  nhw-BL: Pampa campa hueli ipan sese altepetl ipan itlanahuatilis Tlanahuatijquetl
    Asuero, nopa israelitame mosentilijque para moixnamiquise ininhuaya catli quinequiyayaj
    quinhuilanase. Huan amo aqui momatlananqui para quinhuilanas pampa nochi quinimacasiyayaj
    ipan nochi altepeme.
  swh-ONEN: Wayahudi walikusanyika katika miji yao, katika majimbo ya Mfalme Ahasuero
    kuwashambulia wale waliokuwa wanatafuta kuwaangamiza. Hakuna yeyote aliyeweza
    kushindana nao, kwa sababu watu wa mataifa mengine yote waliwaogopa.
  bba-bba: Asuresin tem kpuro sɔɔ, Yuubɑ bɑ mɛnnɑ wuu mi bɑ wɑ̃ɑ kpuro. Mɑ bɑ ben
    yibɛrɛbɑ wɔri be bɑ rɑɑ nɔɔ tiɑ kuɑ bu kɑ bu ɡo mi. Goo sɑri wi u kɑ tii yinɑ.
    Domi bɑ ben bɛrum mɔwɑ.
  eng-KJVCPB: 'the Jews gathered themselves together in their cities throughout all
    the provinces of the king Ahasuerus, to lay hand on such as sought their hurt:
    and no man could withstand them; for the fear of them fell upon all people.'
  luo-luo: Jo-Yahudi nochokore e mier madongo e gwenge duto manie pinyruoth Ahasuerus
    mondo gimonj joma ne dwa tiekogi. Ne onge ngʼama ne nyalo chungʼ e nyimgi nikech
    ogendini mamoko duto noluorogi.
  meu-meu: King Ahasuero ena basileia lalodiai Iuda taudia na edia hanua lalodiai
    e hebou, una dina ai, ihadikadia dalana e tahuava taudia na bae dabaidia tao totona.
    A asi tauna ta ese baine laodia ahu diba, badina be taunimanima iboudiai ese idia
    garidia e gariva.
  npi-ULB: यहूदीहरूमाथि विपत्ती ल्याउन कोसिस गर्नेहरूलाई आक्रमण गर्न राजा अहासूरसका
    सबै प्रान्तभरि नै तिनीहरूका आ-आफ्ना सहरहरूमा तिनीहरू भेला । तिनीहरूको विरुद्धमा
    कोही खडा हुन सकेन, किनकि सबै मानिसमाथि तिनीहरूको डर परेको थियो ।
  yor-yor: Àwọn Júù péjọ ní àwọn ìlú u wọn ní gbogbo agbègbè ọba Ahaswerusi láti kọlu
    àwọn tó ń wá ìparun wọn. Kò sí ẹnikẹ́ni tí ó lè dojúkọ wọ́n, nítorí gbogbo àwọn
    ènìyàn ìlú tókù ń bẹ̀rù u wọn.
  ind-ind: Di setiap kota, di seluruh wilayah kerajaan, orang Yahudi bersatu untuk
    menyerang musuh-musuh mereka. Dan tidak ada yang mampu melawan mereka, karena
    musuh-musuhnya sudah terlebih dahulu ketakutan.
  pes-OPCB: در سراسر ولایتهای خشایارشای پادشاه، یهودیان در شهرهای خود جمع شدند تا
    به کسانی که قصد آزارشان را داشتند، حمله کنند. همه مردم از یهودیان می‌ترسیدند و
    جرأت نمی‌کردند در برابرشان بایستند.
  tgl-ULB: Nagpulong ang mga Judio sa kanilang mga siyudad sa kabuuan ng lahat ng
    mga lalawigan ni Haring Ahasuerus, upang pagbuhatan ng kamay ang mga sumubok na
    magdala ng kapahamakan sa kanila. Wala ni isa ang makapanindigan laban sa kanila,
    dahil ang takot sa kanila ay bumagsak sa lahat ng mga lahi.
  hui-hui: Kini Segesisi ibugua dindi handame ho heago tano wiaru bibahendeha Yu agali
    hearume agali ti bo wahole ibiraru baba wai bule lowa manda mandabu hama pene.
    Ani biyagola wali agali dindi bibahendeha bu hearume Yu wali agali hondowa gi
    halu tigua mbirale mbira tihondo bibe nahe hene.
  mya-mya: အင်​ပါ​ယာ​နိုင်​ငံ​တော်​အ​တွင်း​မြို့​တိုင်း​၌ ယု​ဒ​အ​မျိုး​သား​များ​သည်
    ဘေး​အန္တ​ရာယ် ပြု​မည့်​သူ​တို့​ကို​တိုက်​ခိုက်​ရန်​မိ​မိ​တို့​ရပ် ကွက်​များ​တွင်​စု​ရုံး​လျက်​နေ​ကြ​၏။
    အ​ရပ် ရပ်​ရှိ​လူ​တို့​သည်​သူ​တို့​အား​ကြောက်​လန့် ကြ​၏။ အ​ဘယ်​သူ​မျှ​သူ​တို့​ကို​ခု​ခံ
    တိုက်​ခိုက်​နိုင်​စွမ်း​မ​ရှိ​ချေ။-
  bod-N: ཡ་ཧུ་དཱ་པ་རྣམས་རྒྱལ་པོ་ཨ་ཧཱ་ཝེ་རོའི་ལྗོངས་སོ་སོའི་གྲོང་ཁྱེར་ནང་དུ་འཚོགས་པ་དང་།
    ཁོ་རྣམས་ལ་གནོད་སྐྱེལ་མཁན་ཐམས་ཅད་བསད་ཅིང་། མི་ཐམས་ཅད་དེ་དག་ལ་འཇིགས་པས་སུས་ཀྱང་འགོག་རྒོལ་བྱེད་མ་ནུས་སོ།
    །
  sna-sna: VaJudha vakaungana mumaguta avo munyika dzose dzaMambo Zekisesi kuti varwise
    avo vaitsvaka kuparadzwa kwavo.
  spa-BLM: los judíos se reunieron en sus ciudades por todas las provincias del rey
    Asuero, para echar mano a los que querían hacerles daño. Nadie pudo resistirlos,
    porque el temor a ellos había caído sobre todo el pueblo.
  cac-cac: A d'a masanil yol smacb'en vin̈aj rey Asuero chi', ix smolb'ej sb'a masanil
    eb' israel d'a junjun chon̈ab' b'ajtac ay eb'. Ix syamanoch eb' yac'an oval yed'
    eb' ix snib'ej satanel eb' chi'. Man̈xa junoc mach ix stec'b'ej sb'a d'a yichan̈
    eb' israel chi', yujto toxo ix och xivc'olal d'a scal eb' anima smasanil.
  swh-ULB: Wayahudi wote wakakusanyika katika miji yao katika majimbo yote ya Mfalme
    Ahusiero, kutia mikono juu ya wale waliokusudia ubaya. Hakuna aliye kuwa tayari
    kusimama zao kwa sababu hofu yao ilikuwa imewaangukia watu wote.
  bel-bel: сабраліся Юдэі ў гарадах сваіх па ўсіх вобласьцях цара Артаксэркса, каб
    накласьці руку на ліхіх нязычліўцаў сваіх; і ніхто ня мог устояць перад абліччам
    іхнім, бо страх перад імі напаў на ўсе народы.
  deu-ELBBK: da versammelten sich die Juden in ihren Städten, in allen Landschaften
    des Königs Ahasveros, um Hand an diejenigen zu legen, die ihr Unglück suchten.
    Und niemand konnte vor ihnen bestehen, denn die Furcht vor ihnen war auf alle
    Völker gefallen.
  mbb-OT: Su zutun he andew, midtiǥum is menge Judio ziyà te kada inged he ed-ubpaan
    dan he sakup te kada prubinsya zutun te ginhedian ni Hadì Ahasuerus, su wey zan
    mehimetayi is minsan hentei he edsurung kandan. Ne wazà nekesukul kandan su nengahandek
    kandan is langun he menge etew.
  mal-2015: അഹശ്വേരോശ്‌രാജാവിന്റെ സകലസംസ്ഥാനങ്ങളിലും യെഹൂദന്മാർ തങ്ങളുടെ പട്ടണങ്ങളിൽ
    തങ്ങളോടു ദോഷം ചെയ്‌വാൻ ഭാവിച്ചവരെ കയ്യേറ്റം ചെയ്യേണ്ടതിന്നു ഒന്നിച്ചുകൂടി; അവരെയുള്ള
    പേടി സകലജാതികളുടെയുംമേൽ വീണിരുന്നതുകൊണ്ടു ആർക്കും അവരോടു എതിർത്തുനില്പാൻ കഴിഞ്ഞില്ല.
  rmc-rmc: Andral dojekh provincija le kraľiskri le Ahasveroskri pes savore Židi jekhetane
    zgele andre peskre fori, hoj pes te maren ole manušenca, save len kamenas te murdarel.
    Anglo Židi ňiko na obačhiľa, bo pre savore narodi avľa bari dar.
  nlg-nlg: Rana lei vure ni Jew tara ghahara vamua ta sakai na bona tana lei sopa
    bubulo te mana pungisighi na vunaghi haba, ge kara pilupungisira heghedira ge
    kara bei vahaghitailira gea. Hau vakaa, me taho siki sakai ke mai pepora, nia
    na pukuna agaira udolu tara levunimate vanira tara mataghunira.
  pes-OPV: و یهودیان در شهرهای خود درهمه ولایتهای اخشورش پادشاه جمع شدند تا برآنانی
    که قصد اذیت ایشان داشتند، دست بیندازندو کسی با ایشان مقاومت ننمود زیرا که ترس
    ایشان بر همه قومها مستولی شده بود.
  ron-1924: Иудеий с-ау стрынс ын четэциле лор, ын тоате цинутуриле ымпэратулуй Ахашверош,
    ка сэ пунэ мына пе чей че кэутау сэ-й пярдэ. Нимень н-а путут сэ ле стя ымпотривэ,
    кэч фрика де ей апукасе пе тоате попоареле!
  ben-OBCV: যারা তাদের ধ্বংস করতে চেয়েছিল তাদের আক্রমণ করার জন্য ইহুদিরা রাজা অহশ্বেরশের
    সকল রাজ্যে তাদের নিজের নিজের নগরে জড়ো হল। তাদের বিরুদ্ধে কেউ দাঁড়াতে পারলো না
    কারণ সব জাতির লোকেরা তাদের ভয় করতে লাগল।
  lex-lex: La' leta-leta re honona la'a ray Aswerus lodanni-hairni de, riy Yahudi
    rawok pa rna'ohma totpena rtutria riy meni mak kiwra kwunu-kwenna ira. Luwu-a'na
    la' meni-meni to' pa takeni ral ir la' yawa yoma ramta'at nande rmakuk tiarga.
  som-som: ayaa Yuhuuddii iska soo wada urursadeen magaalooyinkoodii ku yiil gobolladii
    Boqor Ahashwerus oo dhan inay gacan u qaadaan kuwii doonayay inay iyaga wax yeelaan;
    oo mana jirin nin iyaga hor istaagi karay, maxaa yeelay, cabsidoodii baa ku dhacday
    dadyowgii oo dhan.
  lat-VUC: Congregatique sunt per singulas civitates, oppida, et loca, ut extenderent
    manum contra inimicos, et persecutores suos. Nullusque ausus est resistere, eo
    quod omnes populos magnitudinis eorum formido penetrarat.
  eng-ASVBT: 'the Jews gathered themselves together in their cities throughout all
    the provinces of the king Ahasuerus, to lay hand on such as sought their hurt:
    and no man could withstand them; for the fear of them was fallen upon all the
    peoples.'
  ita-1885: i Giudei si raunarono nelle lor città, per tutte le provincie del re Assuero,
    per metter le mani adosso a coloro che tenterebbero di far loro male; e niuno
    potè loro stare a fronte; perciocchè lo spavento de' Giudei era caduto sopra tutti
    i popoli.
  eng-ULB: The Jews assembled in their cities throughout all the provinces of King
    Ahasuerus, to lay hands on those who tried to bring disaster on them. No one could
    stand against them, for the fear of them had fallen on all the peoples.
  spa-VBL: Los judíos se reunieron en sus ciudades por todas las provincias del rey
    Jerjes para atacar a los que querían destruirlos. Nadie podía oponerse a ellos,
    porque todos los demás pueblos les tenían miedo.
  fra-_FOB: Les Juifs s'assemblèrent dans leurs villes, par toutes les provinces du
    roi Assuérus, pour mettre la main sur ceux qui cherchaient leur perte; et nul
    ne put subsister devant eux, parce que la frayeur qu'on avait d'eux avait saisi
    tous les peuples.
  mal-mal: അഹശ്വേരോശ്‌രാജാവിന്റെ സകലസംസ്ഥാനങ്ങളിലും യെഹൂദന്മാർ തങ്ങളുടെ പട്ടണങ്ങളിൽ
    തങ്ങളോട് ദോഷം ചെയ്യുവാൻ ഭാവിച്ചവരെ കയ്യേറ്റം ചെയ്യേണ്ടതിന് ഒന്നിച്ചുകൂടി; സകലജാതികൾക്കും
    അവരെ ഭയം ആയതിനാൽ ആർക്കും അവരോട് എതിർത്തുനിൽക്കുവാൻ കഴിഞ്ഞില്ല.
  urd-GVR: Saltanat ke tamām sūboṅ meṅ wuh apne apne shahroṅ meṅ jamā hue tāki un
    par hamlā kareṅ jo unheṅ nuqsān pahuṅchānā chāhte the. Koī un kā muqābalā na kar
    sakā, kyoṅki dīgar tamām qaumoṅ ke log un se ḍar gae the.
  suz-BL: मेको नाक्‍त पिप अहासूरस आ रागी नु सहर ङा यहूदी नेल्‍ल आन जोरी सत्रु आन कली
    साइक्‍चा, दे बुक्‍तेक्‍म। मिनु मेको यहूदी आन कली सुइमी तेक्‍ने मचबेम। मारदे हना
    यहूदी आन कली तशा, मुर नेल्‍ल शुश हिंतेक्‍म।
  ita-1927: I Giudei si radunarono nelle loro città, in tutte le province del re Assuero,
    per metter la mano su quelli che cercavano far ad essi del male; e nessuno poté
    resister loro, perché lo spavento de’ Giudei s’era impossessato di tutti i popoli.
  ckb-ckb: جولەکەکان لە هەموو هەرێمەکانی ئەحەشوێرۆشی پاشا لەناو شارەکانیان کۆبوونەوە،
    بۆ ئەوەی هێرش بکەنە سەر ئەوانەی دەیانویست خراپەیان بەرامبەر بکەن. بەڵام کەس لەبەردەمیان
    خۆی ڕانەگرت، چونکە خەڵک زۆر لێیان ترسان.
  eng-BBE: 'On that day, the Jews came together in their towns through all the divisions
    of the kingdom of Ahasuerus, for the purpose of attacking all those who were attempting
    evil against them: and everyone had to give way before them, for the fear of them
    had come on all the peoples.'
  kan-OKCV: ಅದೇ ದಿನದಲ್ಲಿ ಅರಸನಾದ ಅಹಷ್ವೇರೋಷನ ಸಮಸ್ತ ಪ್ರಾಂತಗಳಲ್ಲಿರುವ ತಮ್ಮ ತಮ್ಮ ಪಟ್ಟಣಗಳಲ್ಲಿ
    ಯೆಹೂದ್ಯರು ತಮ್ಮನ್ನು ಕೊಲ್ಲಲು ಹುಡುಕುವವರ ಮೇಲೆ ದಾಳಿಮಾಡಲು ಒಟ್ಟಾಗಿ ಸೇರಿದರು. ಆಗ ಯೆಹೂದ್ಯರ
    ಭಯವು ಸಮಸ್ತ ಜನರ ಮೇಲೆ ಇದ್ದುದರಿಂದ ಅವರ ಮುಂದೆ ನಿಲ್ಲುವವನು ಒಬ್ಬನೂ ಇರಲಿಲ್ಲ.
  tam-2017: யூதர்கள் அகாஸ்வேரு ராஜாவின் எல்லா நாடுகளிலுமுள்ள பட்டணங்களிலே தங்களுக்கு
    தீங்கை கொண்டுவர முயற்சிசெய்தவர்கள்மேல் கைபோடக் கூடிக்கொண்டார்கள்; ஒருவரும் அவர்களுக்கு
    முன்பாக நிற்கமுடியாமல் இருந்தது; அவர்களைப்பற்றி எல்லா மக்களுக்கும் பயமுண்டாயிற்று.
  spa-RV-1909: 'Los Judíos se juntaron en sus ciudades en todas las provincias del
    rey Assuero, para meter mano sobre los que habían procurado su mal: y nadie se
    puso delante de ellos, porque el temor de ellos había caído sobre todos los pueblos.'
  ron-BTF: Iudeii s-au adunat în cetăţile lor, în toate provinciile împăratului Ahaşveroş,
    ca să pună mâna pe cei care căutau vătămarea lor. Şi nimeni nu le putea sta împotrivă,
    fiindcă teama de ei a căzut asupra tuturor.
  eng-WEBP: the Jews gathered themselves together in their cities throughout all the
    provinces of the King Ahasuerus, to lay hands on those who wanted to harm them.
    No one could withstand them, because the fear of them had fallen on all the people.
  eng-FBV: The Jews gathered in their cities throughout the provinces of King Xerxes
    to attack those who wanted to destroy them. Nobody could oppose them, because
    all the other people were afraid of them.
  nld-1939: De Joden verzamelden zich in hun steden in alle provincies van koning
    Achasjwerosj, en sloegen de hand aan allen, die hun ongeluk hadden gezocht. Niemand
    kon hun weerstaan; want alle volkeren waren voor hen met schrik bevangen.
  nch-BL: Pampa campa hueli ipan sese altepet ipan itanahuatilis Tanahuatijquet Asuero,
    nopa israelitame mosentilijque para moixnamiquise inihuaya cati quinequiyayaj
    quintehuise. Huan amo aqui momatananqui para quintehuis pampa nochi quinimacasiyayaj
    ipan nochi altepeme.
  vie-1934: thì dân Giu-đa hiệp lại tại các thành, trong khắp các tỉnh của vua A-suê-ru,
    đặng tra tay vào những kẻ tìm làm hại mình; chẳng có ai chống trả nổi chúng, bởi
    vì các dân tộc bắt sợ hãi dân Giu-đa lắm.
  hin-CV: राजा अहषवेरोष के सारे साम्राज्य में यहूदी अपने-अपने नगरों में एकत्र होते
    गए, कि वे उन्हें घात कर सकें, जिन्होंने उनको नष्ट करने के लिए युक्ति बनाई थी.
    कोई भी यहूदियों का सामना करने में समर्थ न रहा, क्योंकि जनसाधारण पर यहूदियों का
    भय छा चुका था.
  spa-BES: En ese día, los judíos se reunieron en sus pueblos a través de todas las
    provincias del reino de Asuero, con el propósito de atacar a todos los que intentaban
    el mal contra ellos; y todos tenían que ceder ante ellos, por el temor a ellos
    había venido sobre todos los pueblos.
  tdx-tdx: le nifandrimboñe amo rova’ iareoo, amo fifeleha’ i Akasverose mpanjakao
    iabio o nte-Iehodao, hampipao-pitàñe amy ze nipay hijoy iareo; fe tsy teo ty nahafitroatse
    am’iereo; fa nihotrak’ am’ondaty iabio ty fañeveñañe am’iareo.
  tha-KJV: พวกยิ​วก​็ชุ​มนุ​มกันในบรรดาหัวเมืองตลอดทั่​วท​ุกมณฑลของกษั​ตริ​ย์อาหสุเอรัส
    เพื่อจะจับพวกที่หาช่องทำร้ายเขา ไม่มี​ผู้​ใดต่อต้านพวกเขาได้ เพราะความกลัวเขาครอบงำเหนือชนชาติ​ทั้งปวง
  por-BR-2018: Os judeus se ajuntaram em suas cidades em todas as províncias do rei
    Assuero, para atacarem os que procuravam lhes fazer mal; e ninguém pôde subsistir
    diante deles, porque o temor a eles tinha caído sobre todos os povos.
  deu-ELO: da versammelten sich die Juden in ihren Städten, in allen Landschaften
    des Königs Ahasveros, um Hand an diejenigen zu legen, welche ihr Unglück suchten.
    Und niemand konnte vor ihnen bestehen, denn die Furcht vor ihnen war auf alle
    Völker gefallen.
  caa-caa: Pues tama inteꞌ inteꞌ departamento tiaꞌ acꞌotori e rey Asuero, tin e tuobꞌ
    e Israel cay umorojse ubꞌobꞌ tic taca tiaꞌ turobꞌ tama inteꞌ inteꞌ chinam tuaꞌ
    uchiobꞌ e tzꞌojyir taca tin xeꞌ war aqꞌuijnobꞌ uwira ubꞌobꞌ xeꞌ war ubꞌijnuobꞌ
    tuaꞌ achamsanobꞌ. Pero mamajchi ubꞌna uche e tzꞌojyir upater e gente xeꞌ tuobꞌ
    e Israel, cocha cꞌaxi inteꞌ nuxi bꞌajcꞌut tama ujor tunor e gente tama inteꞌ inteꞌ
    chinam.
  eng-WYC-2018: And the Jews were gathered together by all cities, castles, and places,
    to stretch forth (their) hand against their enemies and pursuers; and no man was
    hardy to against-stand them, for the dread of their greatness had pierced all
    peoples. (And the Jews gathered themselves together in their cities, in all the
    provinces, to put forth their hands against their enemies and pursuers; and no
    one was fool-hardy enough to stand against them or and no one was hardy enough
    to withstand them, for the fear of their greatness had pierced through all peoples.)
  epo-epo: La Judoj kolektiĝis en siaj urboj en ĉiuj landoj de la reĝo Aĥaŝveroŝ,
    por etendi la manon kontraŭ siajn malbondezirantojn; kaj neniu povis kontraŭstari
    al ili, ĉar timo antaŭ ili falis sur ĉiujn popolojn.
  uig-PIN: Yǝⱨudiylar padixaⱨ Aⱨaxweroxning ⱨǝrⱪaysi ɵlkiliridiki ɵzliri turuxluⱪ
    xǝⱨǝrlǝrdǝ ularƣa ⱪǝst ⱪilmaⱪqi bolƣanlarƣa ⱨujum ⱪilix üqün yiƣilixⱪa baxlidi;
    ⱨeqkim ularning aldida turalmaytti; ulardin bolƣan ⱪorⱪunq ⱨǝrbir ǝl-millǝtni
    basⱪanidi.
  beo-beo: 'Yu dunu da ilia sogebi moilai bega: huluane amo ganodini da nowa da ilima
    doagala:musa: dawa:sea, amo dunuma bu gegemusa: momagei. Dunu huluane da Yu dunuba:le
    beda:i galu. Ilia da Yu dunuma dabe gegemu hamedei ba:i.'
  tpi-OTNT: Ol Juda bilong olgeta taun long kantri bilong king, ol i redi long bekim
    pait long ol man i laik bagarapim ol. Na olgeta manmeri bilong olgeta hap, ol
    i pret long ol Juda na ol i no inap mekim wanpela samting long ol.
  hau-SA: Yahudawa suka tattaru a cikin biranensu a dukan lardunan Sarki Zerzes don
    su kai wa waɗanda suka nemi a hallaka su hari. Babu wanda ya tasar musu domin
    mutanen dukan sauran al’ummai sun jin tsoronsu.
  uig-LAT: Yehudiylar padishah Ahashwéroshning herqaysi ölkiliridiki özliri turushluq
    sheherlerde ulargha qest qilmaqchi bolghanlargha hujum qilish üchün yighilishqa
    bashlidi; héchkim ularning aldida turalmaytti; ulardin bolghan qorqunch herbir
    el-milletni basqanidi.
  nde-nde: AmaJuda abuthana emadolobheni awo kuzozonke izabelo zeNkosi u-Ahasuweru
    ukuhlasela labo ababefuna ukubachitha. Kakho owayengamelana labo, ngoba abantu
    bezizwe zonke ezinye babebesaba.
  ton-ton: 'Naʻe kātoa fakataha ʻakinautolu ʻe he kakai Siu ʻi honau ngaahi kolo ʻi
    he ngaahi puleʻanga kotoa pē ʻoe tuʻi ko ʻAhasivelo, ke puke ʻakinautolu ʻoku
    kumi ke fai kovi kiate kinautolu: pea naʻe ʻikai ha tangata naʻe faʻa talia ʻakinautolu:
    he naʻe tō ʻae manavahē kiate kinautolu ʻi he kakai kotoa pē.'
  ces-1613: Nebo se byli shromáždili Židé v městech svých, po všech krajinách krále
    Asvera, aby vztáhli ruku na ty, kteříž hledali jejich zlého. A žádný před nimi
    neostál, nebo připadl strach jejich na všecky národy.
  eng-WMB: the Jews gathered themselves together in their cities throughout all the
    provinces of the King Ahasuerus, to lay hands on those who wanted to harm them.
    No one could withstand them, because the fear of them had fallen on all the people.
  tam-TCV: யூதர்கள் தங்களை அழிக்கும்படி தேடியவர்களைத் தாக்குவதற்காக, அகாஸ்வேரு அரசனின்
    எல்லா நாடுகளிலும் உள்ள தங்கள் பட்டணங்களில் ஒன்றுகூடினார்கள். அவர்களை எதிர்த்து
    ஒருவனாலும் நிற்க முடியவில்லை. ஏனெனில், மற்ற எல்லா நாடுகளைச் சேர்ந்த மக்களும் அவர்களைக்
    குறித்துப் பயமடைந்திருந்தார்கள்.
  ceb-ULB: Nagtigom ang mga Judio sa ilang mga siyudad sa tanang mga probinsya ni
    Haring Ahasuerus, aron sa pagdapat sa ilang mga kamot niadtong buot mosulay sa
    pagdala ug katalagman kanila. Walay makabarog batok kanila, kay ang pagkahadlok
    kanila midangat ngadto sa tanang katawhan.
  mkn-mkn: Ais, di samua kota dalam itu 127 propinsi yang raja Ahasuweros pegang parenta
    dong, orang Yahudi bakumpul saráng bale sang musu-musu dong yang mau kasi ancor
    buang sang dong. Sonde ada yang bisa lawan ame sang dong, te samua bangsa laen
    dong takut mati sang orang Yahudi dong.
  pol-UBG: Żydzi bowiem zebrali się w swoich miastach we wszystkich prowincjach króla
    Aswerusa, aby podnieść rękę na tych, którzy pragnęli ich zguby. A nikt nie mógł
    im stawić oporu, gdyż strach przed nimi padł na wszystkie ludy.
  urd-GVU: سلطنت کے تمام صوبوں میں وہ اپنے اپنے شہروں میں جمع ہوئے تاکہ اُن پر حملہ
    کریں جو اُنہیں نقصان پہنچانا چاہتے تھے۔ کوئی اُن کا مقابلہ نہ کر سکا، کیونکہ دیگر
    تمام قوموں کے لوگ اُن سے ڈر گئے تھے۔
  eng-OEBCW: The Jews gathered together in the cities throughout all the provinces
    of King Ahasuerus, to attack anyone who tried to harm them. No one could withstand
    them, for the fear of them had fallen on all the peoples.
  deu-1912: Da versammelten sich die Juden in ihren Städten in allen Landen des Königs
    Ahasveros, daß sie die Hand legten an die, so ihnen übel wollten. Und niemand
    konnte ihnen widerstehen; denn ihre Furcht war über alle Völker gekommen.
  kan-2017: ಆದುದರಿಂದ ಅರಸನಾದ ಅಹಷ್ವೇರೋಷನ ಸಮಸ್ತ ಸಂಸ್ಥಾನಗಳ ಆಯಾ ಪಟ್ಟಣಗಳಲ್ಲಿದ್ದ ಯೆಹೂದ್ಯರು
    ತಮಗೆ ಕೇಡು ಬಯಸಿದವರಿಗೆ ವಿರುದ್ಧವಾಗಿ ಕೈಯೆತ್ತುವುದಕ್ಕೆ ಸೇರಿಕೊಂಡಾಗ ಯಾರಿಗೂ ಅವರ ಎದುರಿನಲ್ಲಿ
    ನಿಲ್ಲಲಾಗಲಿಲ್ಲ.
  yap-yap: Gubin e binaw ni bay e Jew riy u lan gil’ilungun fare pilung, ma go’ ka
    ra fal’eged rogorad ni ngar chamgad ngak e en nge yib ni cham ngorad. Girdi’ u
    gubin yang e go’ rrusgad ngorad, dariy be’ ni yag ni nge togopluw ngorad.
  hlt-MCSB: Judah rhoek khaw amih boethae aka tlap thil rhoek te kut hlah ham manghai
    Ahasuerus paeng tom kah amamih khopuei ah tingtun uh. Pilnam boeih soah a birhihnah
    loh a tlak dongah amih mikhmuh ah hlang a pai thai moenih.
  mdy-ETH: ካኣቲ ካኣታዺ ዎይሣ ዓጮ ካታሞይዳ ካታሞይዳ ዓይሁዶ ዓሳ ፔኤኮ ናንጎ ጉርዶይዳ ቢያ ዔያቶ ባይዛኒ ኮዓ ዓይጎ ዓሲዳኣ
    ዖልዚ ቡላኒ ዳንዳዓ ጎይሢና ጊኢጊንቲ ዴዔኔ፤ ቢያ ቤዛ ናንጋ ዴራ ጉቤ ዔያቶ ዒጊጬሢሮ ዓይጎ ዓሲያኣ ዔያቶ ዖላኒ ጫርቂባኣሴ።
  twi-ASANTE: Yudafoɔ no boaa wɔn ho ano wɔ wɔn nkuropɔn a ɛwɔ ɔhene amantam no mu
    no nyinaa so, bɔɔ wɔn ho ban, de tiaa obiara a ɔpɛ sɛ ɔbɛha wɔn. Nanso, obiara
    antumi ansɔre antia wɔn, ɛfiri sɛ, na obiara suro wɔn.
  eng-WEBU: the Jews gathered themselves together in their cities throughout all the
    provinces of the King Ahasuerus, to lay hands on those who wanted to harm them.
    No one could withstand them, because the fear of them had fallen on all the people.
  wal-wal: Kawuwaa Arxxekssiisa kawotettaa giddon de7iya Aihudati ubbai banttana qohanau
    koyiya ubbaa xaissanau bantta kataman kataman issippe shiiqidosona. Etaara ai
    asinne eqettanau danddayibeenna; aissi giikko, hara zare gidiya asai ubbai etau
    yayyiis.
  tgk-tgk: Яҳудиён дар шаҳрҳояшон дар ҳамаи вилоятҳои сарзамини шоҳ ҷамъ омаданд,
    то ба онҳое, ки маргашонро мехостанд, ҳуҷум намоянд. Азбаски тарс аз яҳудиён ҳамаи
    халқҳоро фаро гирифта буд, ҳеҷ кас бар зидди онҳо истодагарӣ карда натавонист.
  spa-PDDPT: En todas las provincias del rey Asuero los judíos se congregaron en sus
    ciudades para echar mano a los que procuraban su desgracia, y nadie pudo resistirlos,
    porque el temor de ellos cayó sobre todos los pueblos.
  gun-gun: Mba'eta huvixa Assuero openaa yvy ha'e javi rupi judeu kuery ikuai va'e
    guekoa tetã nhavõ rupi ono'õmba okuapy imombaxea kuery omomba aguã. Avave rei
    ndojoko kuaai, mba'eta yvy regua ha'e javi oendu okuapy okyje reia anho.
  agu-BL: Na tircu'n chimolol quib yi e' judiy yi ate' lakak tnum yi at jak' ca'wl
    yi rey Asuero tan oyintzi' scye'j chicontr. Poro yi e' chicontr qui nin e' nimsaj
    quib tan oyintzi' scye'j, na nin saj jun chin xo'w scye'j.
  ilo-ULB: Nagguummong dagiti Judio kadagiti siudadda iti amin a probinsia ni Ari
    Ahasuero, tapno ipatayda dagiti imada kadagiti nangpadas a nangiyeg iti didigra
    kadakuada. Awan ti makalapped kadakuada, ta ti panagbuteng kadagiti Judio ket
    nagdissuor kadagiti amin a tattao.
  kpg-kpg: I lodo nia waahale huogodoo la nogo iai nia guongo e noho ai digau o Jew,
    gei digaula la gu hagatogomaalia bolo e heebagi gi di ingoo hua tangada dela bolo
    e haga huaidu ginaadou. Nia daangada huogodoo ala i golo gu mmaadagu i digaula,
    gei tangada bolo ia e hai baahi gi digaula ai.
  uig-ARA: يەھۇدىيلار پادىشاھ ئاھاشۋېروشنىڭ ھەرقايسى ئۆلكىلىرىدىكى ئۆزلىرى تۇرۇشلۇق
    شەھەرلەردە ئۇلارغا قەست قىلماقچى بولغانلارغا ھۇجۇم قىلىش ئۈچۈن يىغىلىشقا باشلىدى؛
    ھېچكىم ئۇلارنىڭ ئالدىدا تۇرالمايتتى؛ ئۇلاردىن بولغان قورقۇنچ ھەربىر ئەل-مىللەتنى
    باسقانىدى.
  sus-sus: Mangɛ Asuyerusu xa mangɛya yire birin, Yuwifie naxa e malan e yaxuie gerede.
    Mixi yo mu nɔ tide e ya ra, sie birin naxa gaaxu.
  pon-2006: Nan kahnimw koaros me mehn Suhs kan kin kousoan ie, re ahpw onopada en
    mahweniong emen me pahn uhwong irail. Aramas akan wasa koaros masak irail, oh
    sohte emen kak pelian irail.
  ksd-ksd: ra umana Iudaia dia ga vana varurung ta kadia lavur pia na pal ta ra lavur
    papar kai ra king Akasueros, upi diat a ubu nam ra tarai dia ga mainge ba diat
    a vakaina ra umana Iudaia; ma pa ta tikai i ga tur bat valar pa diat, tago ra
    tarai par dia ga burutue diat.
  tur-YTC: Yahudiler, Kral Ahaşveroş'un bütün illerindeki kentlerinde, kendilerine
    zarar vermek isteyenlere el koymak için toplandılar. Kimse onlara karşı koyamadı,
    çünkü onların korkusu bütün halkın üzerine çökmüştü.
  ind-AYT: Orang-orang Yahudi berkumpul di kota-kota mereka, di seluruh provinsi Raja
    Ahasyweros, untuk membunuh mereka yang bermaksud mencelakakan mereka. Tidak ada
    seorang pun yang dapat bertahan di hadapan mereka, karena ketakutan menimpa semua
    bangsa.
  nya-nya: Ayuda anasonkhana mʼmizinda ya zigawo zonse za Mfumu Ahasiwero kuthira
    nkhondo onse amene anafuna kuwawononga. Palibe amene akanalimbana nawo chifukwa
    anthu onse a mitundu ina anachita nawo mantha.
  kyg-kyg: Yu vayaꞌmogimo Kini vekamo Sekisiꞌa muki neꞌyagaiya koteꞌmo haneꞌniya taonifiꞌmo
    maiꞌnaya kame vayaꞌapimogi anonaꞌapilefeꞌmo kame hisayafeꞌmo aliꞌa anupa huꞌa
    maiꞌnae. Muki vayaꞌamogimo Yu vayaꞌaifeꞌmo koliꞌapimo huꞌnayaꞌmofeꞌmo mago vayaꞌmogimo
    alagi afaꞌa aeꞌa apaka oseꞌnae.
  mps-mps: Te tuni bidigo genuai provins dabe te tigidali hanude bidalua pabo Juda
    dabe, augwaligo dolainu yali bidi dabebolo te wąbi wei sainu sisi ela palio.
    Tama tigidali tǫ habu badu we bidi tigidali augwali te Juda dabede wi ebaso,
    tama augwaligo magi sę me deli te augwaliba yainu ebo usu isąwai.
  tpi-tpi: Ol Juda bilong olgeta taun long kantri bilong king, ol i redi long bekim
    pait long ol man i laik bagarapim ol. Na olgeta manmeri bilong olgeta hap, ol
    i pret long ol Juda na ol i no inap mekim wanpela samting long ol.
  dan-1931: sluttede Jøderne sig sammen i deres Byer i alle Kong Ahasverus' Lande
    for at lægge Hånd på dem, der vilde dem ondt; og ingen holdt Stand imod dem, thi
    Frygt for dem var faldet på alle Folkene.
  vie-OVCB: Người Do Thái tập họp tại các đô thị trong khắp các tỉnh của Vua A-suê-ru,
    đánh giết những người định hại mình, không một ai chống lại được, vì mọi người
    đều sợ người Do Thái.
  guj-2017: તે દિવસે અહાશ્વેરોશ રાજાના સર્વ પ્રાંતોમાં યહૂદીઓ પોતપોતાનાં નગરોમાં એકત્ર
    થયા, જેથી તેઓનું નુકસાન કરવાની જે લોકો કોશિશ કરતા હતા, તેઓના પર તેઓ હુમલો કરે.
    પણ તેઓની વિરુદ્ધ કોઈ ઊભું રહી શક્યું નહિ કારણ કે તે સર્વ લોકોને તેઓનો ભય લાગ્યો
    હતો.
  pon-2006A: Nan kahnimw koaros me mehn Suhs kan kin kousoan ie, re ahpw onopada en
    mahweniong emen me pahn uhwong irail. Aramas akan wasa koaros masak irail, oh
    sohte emen kak pelian irail.
  por-BRBSL: os judeus se reuniram em suas cidades em todas as províncias do rei Assuero,
    para colocar as mãos sobre aqueles que os queriam prejudicar. Ninguém podia resistir
    a eles, porque o medo deles havia caído sobre todo o povo.
  eng-OEBUS: The Jews gathered together in the cities throughout all the provinces
    of King Ahasuerus, to attack anyone who tried to harm them. No one could withstand
    them, for the fear of them had fallen on all the peoples.
  cth-cth: Siangpahrang Ahasuerus e ram pueng dawk kaawm e Judahnaw ni ahnimouh koe
    thoenae katawngnaw koe moipathung hanlah a onae khopueng dawkvah a kamkhueng awh
    teh apinihai ngang thai awh hoeh. Bangkongtetpawiteh taminaw pueng koe takinae
    a pha.
  twi-twi: Yudafo no boaa wɔn ho ano wɔ wɔn nkuropɔn a ɛwɔ ɔhene amantam no mu no
    nyinaa so, bɔɔ wɔn ho ban de tiaa obiara a ɔpɛ sɛ ɔbɛhaw wɔn no. Nanso obiara
    antumi ansɔre antia wɔn, efisɛ na obiara suro wɔn.
  hlt-hlt: Judah rhoek khaw amih boethae aka tlap thil rhoek te kut hlah ham manghai
    Ahasuerus paeng tom kah amamih khopuei ah tingtun uh. Pilnam boeih soah a birhihnah
    loh a tlak dongah amih mikhmuh ah hlang a pai thai moenih.
  tbz-SIM: Okpɑ̀ɑ̀tì Asuyeduusi tempɛ̃ nyimɔu miɛkɛ kɛ̀ Sifubɛɛ tíí nkɛ́bɑɑo bɛ̀ɛ̀
    bɛ̀ dɔ́nɛ̀ mɛyɛi, nhòmɔù í ndɑ̀ɑ́tí kɛ́cómmú bɛ ììkɛ̀, kɛ yɛ̃́ kufɔ̃wɑɑ́ ndo bɛ̀
    ɑutɛ́mɛ̀.
  msy-2020: Dughiar kamɨn atrivim garir provinsbar aven itir nguibaba, Judaba bar
    dar aven ikia uari akufa. Egha uan apanibar mɨdoroziba ikarvaghasa uariv gɨa egha
    biziba akɨra iti. Ezɨ atrivim garir nguibabar gumazamiziba bar Judabar atiatigha
    bizitam me damuan ibura.
  dop-dop: Ḿpʋ́ɣʋ́ Yutɑ nyǝ́mɑ kotɑ pɑɑ ɩcɑtɛ nte tǝ tɑɑ kɛ́ tɛtʋ tǝnɑ tɑɑ, nɑ pɑ́
    tɑŋ nɑ pɑ́ yoonɑ mpɑ pɑ puki pɑ kʋɣʋ tɔ. Amɑ Yutɑ nyǝ́mɑ tɔm lɑpɑ yǝlɑɑ kɛ sɔɣɔntʋ
    kɛ teu. Pɑ tɑɑ nɔɣɔlʋ tɑ pǝsɩ nɑ ɩ́ lɑ-wɛɣɛ pʋlʋ.
  azb-azb: Yəhudilər onlara pislik etməyə çalışanlara hücum etmək üçün padşah Axaşveroşun
    bütün vilayətlərində, yaşadıqları şəhərlərə də yığıldılar. Artıq onların qarşısında
    heç kim dayana bilməzdi, çünki onların zəhmi bütün xalqları bürümüşdü.
  eng-DBY: the Jews gathered themselves together in their cities throughout the provinces
    of king Ahasuerus, to lay hand on such as sought their hurt. And no man could
    withstand them; for the fear of them had fallen upon all the peoples.
  hin-2017: यहूदी लोग राजा क्षयर्ष के सब प्रान्तों में अपने-अपने नगर में इकट्ठे हुए,
    कि जो उनकी हानि करने का यत्न करे, उन पर हाथ चलाएँ। कोई उनका सामना न कर सका, क्योंकि
    उनका भय देश-देश के सब लोगों के मन में समा गया था।
  wol-KYG: Yawut ya daje seeni biir dëkk ca mboolem diiwaani Buur Aserus, ngir dal
    ci kaw ñi leen di wuta lor. Amul ku leen mana të ci xeet yépp, ndax tiitaange
    lu réy lu ñu am ci ñoom.
  bjr-bjr: Yuda maqannaasa kinna fannoo rakisi maru maqusausakiaqa faqa maqa maaqanaki
    marusa misa namuqaauqa misa faqa rakirara anufaqa rakirara deedaqiqau. Aiqama
    fasiqa anaasee aiqama tinaindaraasa Yuda maqannaasara rufiasee misaki sia moo
    ainaina auqeefaranoo.
  eng-YLT: the Jews have been assembled in their cities, in all provinces of the king
    Ahasuerus, to put forth a hand on those seeking their evil, and no man hath stood
    in their presence, for their fear hath fallen on all the peoples.
  eng-WYC-2017: And the Jews were gathered together by all cities, castles [or burg
    towns], and places, to stretch forth hand against their enemies and pursuers;
    and no man was hardy to against-stand them, for the dread of their greatness had
    pierced all peoples.
  eng-WMBB: the Jews gathered themselves together in their cities throughout all the
    provinces of the King Ahasuerus, to lay hands on those who wanted to harm them.
    No one could withstand them, because the fear of them had fallen on all the people.
  urd-GVH: सलतनत के तमाम सूबों में वह अपने अपने शहरों में जमा हुए ताकि उन पर हमला
    करें जो उन्हें नुक़सान पहुँचाना चाहते थे। कोई उनका मुक़ाबला न कर सका, क्योंकि
    दीगर तमाम क़ौमों के लोग उनसे डर गए थे।
  rug-rug: Pa hopehopeke vasina pu koa sari na tie Ziu si varigara meke koa va namanama
    beto sari na tie Ziu pude varipera koa rina kana pu hiva mae razai si arini. Ke
    matagutu beto sari doduru vasivasileana, meke lopu boka va kilasi rini sari na
    tie Ziu.
  gaz-gaz: Yihuudoonnis warra badiisa isaanii hawwaa turan sana balleessuudhaaf magaalaawwan
    ofii isaanii kanneen kutaa biyyaa Ahashweroos Mootichaa hunda keessatti argamanitti
    walitti qabaman. Sababii namoonni saba kaanii hundinuu Yihuudoota sodaataniif
    namni tokko iyyuu fuula isaanii dura dhaabachuu hin dandeenye.
  fra-LSG: Les Juifs se rassemblèrent dans leurs villes, dans toutes les provinces
    du roi Assuérus, pour mettre la main sur ceux qui cherchaient leur perte; et personne
    ne put leur résister, car la crainte qu’on avait d’eux s’était emparée de tous
    les peuples.
  yal-yal: Yahudiyane yi e malan Manga Asuyerusu yamanan taan birin yi e yaxune yɛngɛdeni.
    Nayi, muxune birin yi gaxu Yahudiyane yɛɛ ra, muxu yo mi fa a ti e yɛɛ ra yɛngɛ
    sodeni.
  haw-1868: Hoakoakoa'e la na Iudaio maloko o ko lakou mau kulanakauhale ma na mokuna
    a pau o ke alii o Ahasuero, e kau ka lima maluna o na mea i imi e hoopoino ia
    lakou. Aole kanaka i hiki ke ku imua o lakou, no ka mea, kau ae la ka makau ia
    lakou maluna o na kanaka a pau.
  arb-NAV: وَتَجَمَّعَ الْيَهُودُ فِي مُدُنِهِمْ فِي كُلِّ أَرْجَاءِ دِيَارِ الْمَلِكِ
    أَحَشْوِيرُوشَ لِيُدَافِعُوا عَنْ أَنْفُسِهِمْ ضِدَّ السَّاعِينَ لإِيذَائِهِمْ،
    فَلَمْ يَجْرُؤْ أَحَدٌ عَلَى مُجَابَهَتِهِمْ لأَنَّ الرُّعْبَ مِنْهُمْ هَيْمَنَ
    عَلَى جَمِيعِ الأُمَمِ،
  ewe-ewe: Yudatɔwo ƒo ƒu ɖe du vovovo siwo me wonɔ la me le nuto siwo katã nɔ Fia
    Ahasuerus ƒe dziɖuɖu te la me be woawɔ avu kple ame siwo katã nɔ woƒe gbegblẽ
    dim. Ame aɖeke mete ŋu nɔ te ɖe wo nu o, elabena ame siwo tso gbegbɔgblɔ bubuwo
    me la nɔ vɔvɔ̃m na wo.
  eng-LEE: 'The Jews assembled together in their cities, throughout all the provinces
    of king Achashverosh, to stretch out their hand against those that had sought
    their injury: and no man could keep standing before them; for the dread of them
    had fallen upon all the nations.'
  asm-FB: যি সকলে তেওঁলোকৰ অমঙ্গলৰ চেষ্টা কৰিব, তেওঁলোকক যাতে যিহুদী লোকসকলে প্রতিৰোধ
    কৰিব পাৰে; সেই বাবে যিহুদী লোকসকল ৰজা অহচবেৰোচৰ প্রতিখন প্ৰদেশত নিজৰ নিজৰ নগৰত
    গোট খাইছিল। তেওঁলোকৰ প্রতি লোকসকলৰ ভয় জন্মিছিল, যাৰ বাবে লোকসকলে তেওঁলোকৰ বিৰুদ্ধে
    থিয় হ’ব নোৱাৰিলে।
  sus-A: مَنفّ عَسُيٍرُ سُ شَ مَنفّيَ يِرٍ بِرِن، يُوِقِيٍ نَشَ عٍ مَلَن عٍ يَشُييٍ
    فٍرٍدٍ. مِشِ يٌ مُ نْ تِدٍ عٍ يَ رَ، سِيٍ بِرِن نَشَ فَاشُ.
  fra-SBL: les Juifs se rassemblèrent dans leurs villes, dans toutes les provinces
    du roi Assuérus, pour porter la main sur ceux qui leur voulaient du mal. Personne
    ne pouvait leur résister, car la peur d'eux était tombée sur tout le peuple.
  hbo-hbo: נִקְהֲל֨וּ הַיְּהוּדִ֜ים בְּעָרֵיהֶ֗ם בְּכָל־מְדִינֹות֙ הַמֶּ֣לֶךְ אֳחַשְׁוֵרֹ֔ושׁ
    לִשְׁלֹ֣חַ יָ֔ד בִּמְבַקְשֵׁ֖י רָֽעָתָ֑ם וְאִישׁ֙ לֹא־עָמַ֣ד לִפְנֵיהֶ֔ם כִּֽי־נָפַ֥ל
    פַּחְדָּ֖ם עַל־כָּל־הָעַמִּֽים׃
  pjt-pjt: '@see-verse:EST.009.001'
  kik-kik: Ayahudi nĩmecookanĩrĩirie matũũra-inĩ mao manene mabũrũri-inĩ mothe ma
    Mũthamaki Ahasuerusu, nĩgeetha matharĩkĩre acio mendaga kũmaniina. Gũtirĩ mũndũ
    ũngĩahotire kũmeetiiria, nĩ ũndũ ndũrĩrĩ icio ingĩ ciothe nĩciametigĩrire.
  fra-NCL: Les Juifs se rassemblèrent dans leurs villes, dans toutes les provinces
    du roi Assuérus, pour frapper ceux qui cherchaient leur perte, et personne ne
    put leur résister, car la crainte qu’ils inspiraient s’était répandue chez tous
    les peuples.
  cek-AK: nihcae tamit hanah pacaeng kaminawk tuk hanah, Ahasuerus siangpahrang prae
    thung boih ah kaom Judahnawk loe nawnto amkhueng o; kaminawk boih mah nihcae to
    zit o pongah, mi mah doeh nihcae to sui ai.
  cuk-cuk: Bela Rey-Asuero-yarmar-dakmaidgine, Judío-dulemar, e-isdarmalad-e-oburgwebimalad-abin-samalagala,
    na guagwar e-neggwebur-e-neggwebur-mamaidgine ambikusmalad. Degi-inigwele, bipisaale
    dulemar, Judío-dulemar-abin gwisgussurmalad, ar ade, bela Judío-dulemar-dobgudmalad.
  uig-CYR: Йәһудийлар падиша Аһашверошниң һәр қайси өлкилиридики өзлири турушлуқ шәһәрләрдә
    уларға қәст қилмақчи болғанларға һуҗум қилиш үчүн жиғилишқа башлиди; һеч ким уларниң
    алдида туралмайтти; улардин болған қорқунуч һәр бир әл-милләтни басқан еди.
  tel-2017: యూదులు అహష్వేరోషు పాలనలో ఉన్న సంస్థానాలన్నిటిలో ఉన్న పట్టణాల్లో తమకు కీడు
    తలపెట్టిన వారిని హతమార్చడానికి సమకూడారు. ఎవరూ వారి ముందు నిలవలేకపోయారు. అన్ని
    జాతుల ప్రజలకూ వారంటే భయం పట్టుకుంది.
  hat-BSA: Jwif yo te rasanble nan vil pa yo toupatou nan pwovens a Wa Assuérus yo
    pou mete men yo sou sila ki te chache fè yo mal yo. Konsa, pa t genyen moun ki
    te kab kanpe devan yo, paske perèz yo te vin tonbe sou tout moun nan pèp yo.
  kos-kos: In acn sin mwet Jew in siti nukewa ke mutunfacl nukewa lal tokosra Ahasuerus,
    mwet Jew elos tukeni ac akola in mweuni kutena mwet su srike in anwuk nu selos.
    Mwet yen nukewa sangeng selos, ac wangin mwet ku in kutangulosla.
  hbo-WLC: נִקְהֲל֨וּ הַיְּהוּדִ֜ים בְּעָרֵיהֶ֗ם בְּכָל־מְדִינוֹת֙ הַמֶּ֣לֶךְ אֳחַשְׁוֵר֔וֹשׁ
    לִשְׁלֹ֣חַ יָ֔ד בִּמְבַקְשֵׁ֖י רָֽעָתָ֑ם וְאִישׁ֙ לֹא־עָמַ֣ד לִפְנֵיהֶ֔ם כִּֽי־נָפַ֥ל
    פַּחְדָּ֖ם עַל־כָּל־הָעַמִּֽים׃
  ibo-ibo: Ndị Juu chịkọtara onwe ha ọnụ nʼobodo niile dị nʼalaeze eze Sekses, maka
    ịzọ ndụ ha. Ma o nweghị onye ọbụla pụrụ imegide ha, nʼihi na egwu ha dakwasịrị
    ndị obodo niile dị iche iche.
  ory-ory: ସେତେବେଳେ ଯିହୁଦୀୟମାନେ ଆପଣାମାନଙ୍କ ହିଂସାଚେଷ୍ଟାକାରୀଗଣ ଉପରେ ହସ୍ତକ୍ଷେପ କରିବାକୁ
    ଅକ୍ଷଶ୍ୱେରଶ ରାଜାଙ୍କ ଯାବତୀୟ ପ୍ରଦେଶରେ ଆପଣା ଆପଣା ନଗରରେ ଏକତ୍ରିତ ହେଲେ, ପୁଣି ସେମାନଙ୍କ
    ସମ୍ମୁଖରେ କେହି ଠିଆ ହୋଇ ପାରିଲେ ନାହିଁ, କାରଣ ସମୁଦାୟ ଲୋକ ସେମାନଙ୍କ ସକାଶୁ ଭୀତ ହୋଇଥିଲେ।
  chk-chk: Iwe, lon ena rän ekewe chon Juta ra chufengen lon ar kewe telinimw lon
    ekewe sop meinisin mi nom fän nemenien ewe king Asuworos, pwe repwe niela chokewe
    mi ekiekin nirela. Nge esap wor eman a tongeni akufuur, pun aramas meinisin ra
    niuokusiti ekewe chon Juta.
  rop-rop: Ola Juwish pipul bin majurrumap miselp mijamet langa olabat taun en langa
    ola kantri blanga King Seksis blanga fait langa detlot pipul hubin kaman blanga
    kilim olabat. Bat nobodi bin bidim olabat dumaji ol detlot pipul bin brabli bradin
    blanga olabat.
  ukr-1871: Зібрались Юдеї в своїх містах по всїх краях царя Артаксеркса, щоб накласти
    руку на тих, що задумали проти них лихо; й нїхто не міг проти них стати, бо страх
    перед ними напав на всї народи.
  deu-1951: Da versammelten sich die Juden in ihren Städten, in sämtlichen Provinzen
    des Königs Ahasveros, um Hand an die zu legen, die ihnen übel wollten, und niemand
    konnte ihnen widerstehen; denn die Furcht vor ihnen war auf alle Völker gefallen.
  eng-JPS: the Jews gathered themselves together in their cities throughout all the
    provinces of the king Ahasuerus, to lay hand on such as sought their hurt; and
    no man could withstand them; for the fear of them was fallen upon all the peoples.
  srp-1865: Skupiše se Judejci u svojim gradovima po svijem zemljama cara Asvira da
    dignu ruke na one koji im tražahu zlo; i niko ne mogaše stajati pred njima; jer
    strah od njih popade sve narode.
  lug-lug: Abayudaaya ne bakuŋŋaana mu bibuga byabwe okubuna ebitundu byonna ebya
    Kabaka Akaswero, okukwata abo abaali baagala okubaleetako obulabe, so tewaali
    muntu eyayaŋŋanga okubayinza, kubanga entiisa yali egudde ku bantu bonna abamawanga
    gonna.
  heb-heb: נקהלו היהודים בעריהם בכל מדינות המלך אחשורוש לשלח יד במבקשי רעתם ואיש לא
    עמד לפניהם כי נפל פחדם על כל העמים׃
  ben-IRV: যারা তাদের ধ্বংস করতে চেয়েছিল তাদের আক্রমণ করবার জন্য ইহুদীরা রাজা অহশ্বেরশের
    সমস্ত প্রদেশে তাদের নিজের নিজের শহরগুলোতে জড়ো হল। তাদের বিরুদ্ধে কেউ দাঁড়াতে
    পারল না, কারণ অন্য সব জাতির লোকেরা তাদের ভয় করতে লাগলো।
  pan-pan: ਉਸ ਦਿਨ ਰਾਜਾ ਅਹਸ਼ਵੇਰੋਸ਼ ਦੇ ਸਾਰੇ ਸੂਬਿਆਂ ਵਿੱਚ ਯਹੂਦੀ ਆਪੋ-ਆਪਣਿਆਂ ਸ਼ਹਿਰਾਂ ਵਿੱਚ
    ਇਕੱਠੇ ਹੋਏ, ਤਾਂ ਕਿ ਜੋ ਉਨ੍ਹਾਂ ਦਾ ਨਾਸ ਕਰਨਾ ਚਾਹੁੰਦੇ ਸਨ, ਉਨ੍ਹਾਂ ਉੱਤੇ ਹਮਲਾ ਕਰਨ। ਕੋਈ
    ਵੀ ਮਨੁੱਖ ਉਨ੍ਹਾਂ ਦਾ ਸਾਹਮਣਾ ਨਾ ਕਰ ਸਕਿਆ ਕਿਉਂਕਿ ਉਨ੍ਹਾਂ ਦਾ ਭੈਅ ਸਾਰੀਆਂ ਜਾਤੀਆਂ ਉੱਤੇ ਛਾ
    ਗਿਆ ਸੀ।
  mya-JVB: 2ရှင်ဘုရင် အာရွှေရု ၏ နိုင်ငံ တော် အပြည်ပြည် အမြို့မြို့၌ နေသောယုဒ လူတို့သည်၊
    ညှဉ်းဆဲ လိုသောသူတို့ ကို ဆီးတား ခြင်းငှါ စုဝေး ကြ၏။ ပြည်သူ ပြည်သားအပေါင်း တို့သည်
    ကြောက်ရွံ့ သောကြောင့် ၊ အဘယ်သူမျှရန်မပြုဝံ့ဘဲနေကြ၏။
  tbg-tbg: King Sekesisiva raqiku vatara vo vatuka vo vatukaqi Iutaa vatanaaka ruvaaqumavi
    vaiha vo vatanaaka vika aru kareka auti vauka vika náivata arireka qeramate vaura.
    Mintumanta vo vatanaa vo vatanaaka vika naatu qete vaumanta kia vokukavata Iutaa
    vatanaa vika naatara kora.
  hmo-hmo: Iuda taudia idia noho hanua ibounai, king Ahasuero ena basileia ibounai
    dekenai, Iuda taudia ese sibodia orea ta ta dekenai idia haboua, bona idia hadikaia
    gwauraia taudia tuari henidia totona idia noho hegaegae. To tau ta ese idia ia
    koua diba lasi, badina be taunimanima ibounai ese Iuda taudia dekenai idia gari
    henia noho.
  urd-urd: तो अख़्सूयरस बादशाह के सब सूबों के यहूदी अपने अपने शहर में इकट्ठे हुए कि
    उन पर जो उनका नुक़्सान चाहते थे, हाथ चलाएँ और कोई आदमी उनका सामना न कर सका, क्यूँकि
    उनका ख़ौफ़ सब क़ौमों पर छा गया था।
  rus-SYN: собрались Иудеи в городах своих по всем областям царя Артаксеркса, чтобы
    наложить руку на зложелателей своих; и никто не мог устоять пред лицем их, потому
    что страх пред ними напал на все народы.
  bqc-SIM: Kí Aasuelu bùsuↄ guu píi Yudaↄ kↄ̃ kã̀aa wɛ̃́lɛ pↄ́ aa kuu, kɛ́ aa
    lɛ́lɛ gbɛ̃́ pↄ́ vãikpaaĩńnↄↄwa. Gbɛ̃e i fↄ̃ ń fúo, asa buipãleↄ vĩakɛ̀nɛ́
    píiɛ.
  tcz-CHONGTHU: Judate techu amaho khopi holeh gambih ho jousea pumkhat in dding khom
    un ahin nokhum hou chu asat chap jeng’un ahi. Koimachan amaho chu akimaito ngam
    tapouvin ahi, ajehchu mijousen amahochu aging taovin ahi.
  mar-mar: आपल्याला नेस्तनाबूत करु पाहणाऱ्या लोकांचा जोरदार प्रतिकार करता यावा म्हणून
    राजा अहश्वेरोशच्या राज्यातील सर्व ठिकाणचे यहूदी आपआपल्या नगरात एकत्र आले. त्यामुळे
    त्यांच्या विरोधात जायची कोणामध्येच ताकद नव्हती म्हणून यहूद्यांना ते लोक घाबरले.
  qub-qub: Ray Asuero mandashan cajchöga intëruchömi Israel runacuna shuntacaran wañuchiyta
    munajcunawan pillyananpaj. Israelcunataga manami pipis ichiparanchu. Llapan runacunami
    fiyupa mancharircaycaran.
  bqp-bqp: Kína Asueru bùsunↄ gũn pínki Yudanↄ kↄ̃ kàkara fárandi kũ ò kun de ò
    lɛ́tɛ gbɛ̃ kũ ò yã vãni kpàkũsũńyĩnↄa. Gbɛ̃ke dí fↄ̃ à ń furo, zaakũ buri
    pãndenↄ tɛn vĩna kɛńnɛ ń pínki.
  hat-hat: Nan tout pwovens peyi wa Asyeris la, jwif yo reyini nan katye yo nan chak
    lavil. Yo òganize yo pou yo atake tout moun ki te vle fè yo mal. Pèsonn pa t'
    ka kenbe tèt ak yo. Tout moun te pè yo.
  eng-BSB: In each of the provinces of King Xerxes, the Jews assembled in their cities
    to attack those who sought to harm them. No man could withstand them, because
    the fear of them had fallen upon all peoples.
  eng-WEBPB: the Jews gathered themselves together in their cities throughout all
    the provinces of the King Ahasuerus, to lay hands on those who wanted to harm
    them. No one could withstand them, because the fear of them had fallen on all
    the people.
  kbq-kbq: Hagi Jiu vahe'mo'za maka kumatmimpina ha'ma huzmante'nia vahe'ma nona hu'za
    ha'ma huzmante'nagu eritru hu'za mani'naze. Hianagi mago'mo'e huno hara huozmante'naze.
    Na'ankure maka vahe'mo'za Jiu vahekura tusi koro hu'naze.
  nhe-BL: Pampa campa hueli ipan sese altepetl ipan itlanahuatilis Tlanahuatijquetl
    Asuero, nopa israelitame mosentilijque para moixnamiquise ininhuaya tlen quinequiyayaj
    quintehuise. Huan axaca momatlalanqui para quintehuis pampa nochi quinimacasiyayaj
    ipan nochi altepetini.
  bus-bus: Kí Asueru bùsunↄ guu píngi Yudanↄ kↄ̃ kàkↄ̃a fáandi kɛ̀ aↄ̃ↄ kún lɛ wà
    lɛ́ɛ gbɛ̃ kɛ̀ aↄ̃ à zaaa kpàkↄ̃sↄ̃ńzinↄa. Gbɛ̃kee e fↄ̃ à ń furo, zaakɛ bori pãndenↄ
    vĩa kɛ̀ńnɛ ń píngi.
  gub-BL: Tawhu a'e ywy rehe har Zutew hereko har nànàn Zutew uzemono'og wanehe ipuruzuka
    wer ma'e waàmàtyry'ym pà wà. Ni amo nupuner kwaw wà. Ta'e paw rupi ukyze Zutew
    wanuwi wà xe.
  eng-DRA: And they gathered themselves together in every city, and town, and place,
    to lay their hands on their enemies, and their persecutors. And no one durst withstand
    them, for the fear of their power had gone through every people.
