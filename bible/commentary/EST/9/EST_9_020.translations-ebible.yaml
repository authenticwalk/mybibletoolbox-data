verse: EST.009.020
translations:
  mal-C: വർഷംതോറും ആദാർമാസം പതിന്നാലും പതിനഞ്ചും തീയതികളെ യെഹൂദർ തങ്ങളുടെ ശത്രുക്കളിൽനിന്ന്
    വിടുവിക്കപ്പെട്ട ദിവസമായും തങ്ങളുടെ ദുഃഖം സന്തോഷമായും വിലാപം ഉത്സവമായും തീർന്ന
    മാസമായും കൊണ്ടാടണമെന്നും, അങ്ങനെ ഈ ദിവസങ്ങൾ ആഘോഷത്തിന്റെയും വിരുന്നിന്റെയും ദിവസങ്ങളായും
    പരസ്പരം ഭോജനസമ്മാനങ്ങൾ കൈമാറുന്നതിനും ദരിദ്രർക്ക് ദാനധർമങ്ങൾ കൊടുക്കുന്നതിനുമുള്ള
    ദിവസങ്ങളായും ആചരിക്കണമെന്നും നിർദേശിച്ചുകൊണ്ട്
  deu-TKW: Und Mardachai schrieb diese Begebengeiten auf und sandte Schreiben an alle
    Juden in allen Provinzen des Königs Ahasveros, die nahen und die fernen,
  lin-lin: Maridoshe akomaki makambo oyo nyonso mpe atindaki mikanda epai ya Bayuda
    nyonso oyo bazalaki kati na bituka ya mokonzi Kizerisesi, epai ya ba-oyo bazalaki
    pene mpe epai ya ba-oyo bazalaki mosika
  eng-LSV: And Mordecai writes these things, and sends letters to all the Jews who
    [are] in all provinces of King Ahasuerus, who are near and who are far off,
  eng-GNV: And Mordecai wrote these words, and sent letters vnto all the Iewes that
    were through all the prouinces of the King Ahashuerosh, both neere and farre,
  eng-WEBSTER: And Mordecai wrote these things, and sent letters to all the Jews that
    were in all the provinces of the king Ahasuerus, both nigh and far,
  nhw-BL: Huajca Mardoqueo quiijcuilo nochi ni tlamantli catli panotoya huan quititlanqui
    amacamanali ica nochi nopa israelitame catli itztoyaj ipan altepeme campa hueli
    catli quinahuatiyaya Asuero. Quinajsic nochi altepeme, masque huejca o nechca.
  swh-ONEN: Mordekai aliandika matukio haya, naye akapeleka barua kwa Wayahudi wote
    walioko katika majimbo ya Mfalme Ahasuero, majimbo yaliyo mbali na karibu,
  bba-bba: Yenibɑn biru, Mɑɑdose u ɡɑri yi yoruɑ tirenu sɔɔ. Mɑ u Yuu be bɑ wɑ̃ɑ turuku
    kɑ tontondeɔ tire ni mɔrisiɑ Asuresin tem mɛ kpuro sɔɔ.
  eng-KJVCPB: And Mordecai wrote these things, and sent letters unto all the Jews
    that were in all the provinces of the king Ahasuerus, both nigh and far,
  luo-luo: Modekai nondiko gigo mane otimore, nooro barupe ni jo-Yahudi duto e gwenge
    maboyo kod machiegni mane ni e bwo loch ruoth Ahasuerus,
  meu-meu: Bena Morodekai ese ini ḡau iboudiai sivaraidia e tore, bona revareva e
    tore, Iuda taudia iboudiai ediai e siaidia, King Ahasuero ena basileia iboudiai
    lalodiai, gabu kahikahidia bona daudaudia.
  npi-ULB: मोर्दकैले यी कुराहरूका विवरण गरे, अनि राजा अहासूरसका टाढा र नजिकका सबै
    प्रान्तमा भएका सबै यहूदीलाई चिट्ठीहरू पठाए,
  yor-yor: Mordekai ṣe àkọsílẹ̀ àwọn ìṣẹ̀lẹ̀ wọ̀nyí, ó sì kọ ìwé ránṣẹ́ sí gbogbo
    àwọn Júù jákèjádò àgbáyé ọba Ahaswerusi, tí ó wà ní tòsí àti àwọn tí ó wà ní jìnnà
    réré,
  ind-ind: Mordekai mencatat segala sesuatu yang terjadi. Kemudian dia menulis surat
    kepada semua orang Yahudi yang tinggal di seluruh kerajaan Raja Ahasweros.
  pes-OPCB: مردخای تمام این وقایع را نوشت و برای یهودیانی که در سراسر ولایتهای خشایارشای
    پادشاه بودند، چه دور و چه نزدیک، فرستاد
  tgl-ULB: Itinala ni Mordecai ang mga bagay na ito at nagpadala ng mga liham sa lahat
    ng mga Judio na nasa lahat ng mga lalawigan ni Haring Ahasueros, kapwa malapit
    at malayo,
  hui-hui: Modegaihanda mbirale bibahende horo áyu dege biyagonaga te gili buwa Yu
    wali agali Kini Segesisihanda handame ho heagoha dindi kawarenibi kaundianibi
    bibahendeha hearuhondo beba gilibu purogo lelene.
  mya-mya: မော်​ဒ​ကဲ​သည်​ဤ​အ​ဖြစ်​အ​ပျက်​များ​ကို မှတ်​တမ်း​တင်​၍​ထား​စေ​၏။ သူ​သည်​ပေ​ရ​သိ
    အင်​ပါ​ယာ​နိုင်​ငံ​တော်​အ​တွင်း​ရပ်​နီး​ရပ် ဝေး​ရှိ​ယု​ဒ​အ​မျိုး​သား​အ​ပေါင်း​တို့​အား၊-
  bod-N: མོར་དོ་ཀཱ་ཨི་ཡིས་དོན་དེ་རྣམས་ཟིན་ཐོར་བཀོད་ནས་རྒྱལ་པོ་ཨ་ཧཱ་ཝེ་རོའི་ལྗོངས་སོ་སོ་སྟེ་ཐག་ཉེ་རིང་གང་སར་གནས་པའི་ཡ་ཧུ་དཱ་པ་ཐམས་ཅད་ལ་ཡི་གེ་བསྐུར་ཞིང་།
  sna-sna: Modhekai akanyora zvakaitika izvi, ndokutuma matsamba kuvaJudha vose vaiva
    munyika yose yaMambo Zekisesi, vaiva pedyo nevaiva kure,
  spa-BLM: Mardoqueo escribió estas cosas y envió cartas a todos los judíos que se
    encontraban en todas las provincias del rey Asuero, tanto de cerca como de lejos,
  cac-cac: Ix schecan tz'ib'chaj masanil juntzan̈ tas ix uji tic vin̈aj Mardoqueo,
    ix schecan vin̈ to tz'ac'chajb'at d'a masanil eb' yetisraelal vin̈ cajan d'a masanil
    yol smacb'en vin̈aj rey Asuero chi', eb' cajan d'a slac'anil yed' eb' cajan d'a
    najat.
  swh-ULB: Modekai akaweka mambo haya na akatuma nyaraka kwa Wayahudi wote waliokuwa
    katika utawala wa Mfalme Ahusiero,
  bel-bel: І апісаў Мардахэй гэтыя падзеі і паслаў пісьмы ўсім Юдэям, якія ў вобласьцях
    цара Артаксэркса, блізкім і далёкім,
  deu-ELBBK: Und Mordokai schrieb diese Begebenheiten auf. Und er sandte Briefe an
    alle Juden in allen Landschaften des Königs Ahasveros, die nahen und die fernen,
  mbb-OT: Insurat ni Mordecai is langun he neulaula, ne mibpeuwitan din te surat is
    langun he menge Judio, meziyù man etawa uvey, he ziyà te langun he menge prubinsya
    he nesakup ni Hadì Ahasuerus.
  mal-2015: ആണ്ടുതോറും ആദാർമാസം പതിന്നാലും പതിനഞ്ചും തിയ്യതിയെ യെഹൂദന്മാർ തങ്ങളുടെ
    ശത്രുക്കളുടെ കയ്യിൽനിന്നു ഒഴിഞ്ഞു വിശ്രമിച്ച ദിവസങ്ങളായിട്ടു ദുഃഖം അവർക്കു സന്തോഷമായും
    വിലാപം ഉത്സവമായും തീർന്ന മാസമായിട്ടും ആചരിക്കേണമെന്നും
  rmc-rmc: Paľis o Mordekaj pisinďa andre savoro, so pes ačhiľa, a diňa te bičhavel
    o ľila savore Židenge, save sas pašes the dur, andre savore provinciji le kraľiskre
    le Ahasveroskre.
  nlg-nlg: Mordecai te gegere horui na lei totobo tara kale raeni, me nia vetena rughu-horu
    na gegere tutughuni vanira na lei vure ni Jew udolu tara kabu dutu maia tara kabu
    sagau mai, ilokani na lei bubulo udolu te maana pungisia vunaghi haba Xerxes,
  pes-OPV: و مردخای این مطالب را نوشته، مکتوبات را نزد تمامی یهودیانی که در همه ولایتهای
    اخشورش پادشاه بودند، از نزدیک و دور فرستاد،
  ron-1924: Мардохеу а скрис ачесте лукрурь ши а тримис скрисорь тутурор иудеилор
    дин тоате цинутуриле ымпэратулуй Ахашверош, де апроапе ши дин депэртаре.
  ben-OBCV: মর্দখয় এসব ঘটনা লিখে রাখলেন এবং রাজা অহশ্বেরশের সাম্রাজ্যের দূরের কি
    কাছের সমস্ত রাজ্যের ইহুদিদের কাছে চিঠি লিখে পাঠালেন,
  lex-lex: La'pa ha rhorwua dewade Mordekhai nhorat tar momuoga hare honona la'a puka
    id ralamni na'nama nhi' horta pa na'enyatga la riy Yahudi re honona la'a ray Aswerus
    lodanni-hairni uhunu-ewatni-ewatni-lahwani.
  som-som: Markaasaa Mordekay waxyaalahaas oo dhan qoray, oo wuxuu warqado u diray
    kulli Yuhuuddii joogtay Boqor Ahashwerus gobolladiisa oo dhan, kuwii dhowaa iyo
    kuwii fogaaba,
  lat-VUC: Scripsit itaque Mardochæus omnia hæc, et litteris comprehensa misit ad
    Judæos qui in omnibus regis provinciis morabantur, tam in vicino positis, quam
    procul,
  eng-ASVBT: And Mordecai wrote these things, and sent letters unto all the Jews that
    were in all the provinces of the king Ahasuerus, both nigh and far,
  ita-1885: E MARDOCHEO scrisse queste cose, e ne mandò lettere a tutti i Giudei ch'erano
    per tutte le provincie del re Assuero, presso, e lungi;
  eng-ULB: Mordecai recorded these things and sent letters to all the Jews who were
    in all the provinces of King Ahasuerus, both near and far,
  spa-VBL: Mardoqueo registró estos sucesos y envió cartas a todos los judíos de las
    provincias gobernadas por el rey Jerjes, cerca y lejos,
  fra-_FOB: Mardochée écrivit ces choses, et envoya des lettres à tous les Juifs qui
    étaient dans toutes les provinces du roi Assuérus, au près et au loin,
  mal-mal: എല്ലാ വർഷവും ആദാർമാസം പതിനാലും പതിനഞ്ചും തീയതി യെഹൂദന്മാർ തങ്ങളുടെ ശത്രുക്കളുടെ
    കയ്യിൽനിന്ന് ഒഴിഞ്ഞ് വിശ്രമിച്ച ദിവസങ്ങളായിട്ട്, ദുഃഖം അവർക്ക് സന്തോഷമായും, വിലാപം
    ഉത്സവമായും തീർന്ന മാസമായിട്ടും ആചരിക്കേണമെന്നും
  urd-GVR: Jo kuchh us waqt huā thā use Mardakī ne qalamband kar diyā. Sāth sāth us
    ne Fārsī saltanat ke qarībī aur dūr-darāz ke tamām sūboṅ meṅ ābād Yahūdiyoṅ ko
    ḳhat likh die
  suz-BL: मिनु मोरदेकैमी मार मार दुम्‍मे, मेको नेल्‍ल ब्रेक्‍ताक्‍व। मिनु पिप अहासूरस
    आ नेक्‍था नु ङोन ङा रागीम बाक्‍ब यहूदी नेल्‍ल आन कली सोइक्‍ताक्‍व।
  ita-1927: Mardocheo scrisse queste cose, e mandò delle lettere a tutti i Giudei
    ch’erano in tutte le province del re Assuero, vicini e lontani,
  ckb-ckb: ئینجا مۆردەخای ئەم ڕووداوانەی تۆمار کرد و چەندین نامەی نارد بۆ هەموو جولەکەکانی
    ناو هەموو هەرێمەکانی ئەحەشوێرۆشی پاشا، بە دوور و نزیکەوە،
  eng-BBE: And Mordecai sent letters to all the Jews in every division of the kingdom
    of Ahasuerus, near and far,
  kan-OKCV: ಮೊರ್ದೆಕೈಯು ಈ ಘಟನೆಗಳನ್ನು ಬರೆದು ಅರಸನಾದ ಅಹಷ್ವೇರೋಷನ ಸಕಲ ಪ್ರಾಂತಗಳಲ್ಲಿ ಸಮೀಪದಲ್ಲಿಯೂ
    ದೂರದಲ್ಲಿಯೂ ಇದ್ದ ಯೆಹೂದ್ಯರು ಎಲ್ಲರಿಗೂ ಪತ್ರಗಳ ಮುಖಾಂತರ ಕಳುಹಿಸಿದನು.
  tam-2017: மொர்தெகாய் இந்தக் காரியங்களை எழுதி, சமீபத்திலும் தூரத்திலும் இருக்கிற
    அகாஸ்வேரு ராஜாவின் எல்லா நாடுகளிலுமுள்ள எல்லா யூதர்களுக்கும் கடிதங்களை அனுப்பி,
  spa-RV-1909: Y escribió Mardochêo estas cosas, y envió letras á todos los Judíos
    que estaban en todas las provincias del rey Assuero, cercanos y distantes,
  ron-BTF: Şi Mardoheu a scris aceste lucruri şi a trimis scrisori la toţi iudeii
    care erau în toate provinciile împăratului Ahaşveroş, deopotrivă celor de aproape
    şi de departe,
  eng-WEBP: Mordecai wrote these things, and sent letters to all the Jews who were
    in all the provinces of the King Ahasuerus, both near and far,
  eng-FBV: Mordecai recorded these events and sent letters to all the Jews throughout
    the provinces ruled by King Xerxes, near and far,
  nld-1939: Daarna schreef Mordokai dit alles op, en zond brieven naar alle Joden
    in alle provincies van koning Achasjwerosj, ver en dichtbij,
  nch-BL: Huajca Mardoqueo quiijcuilo nochi ni tamanti cati panotoya huan quititanqui
    amacamanali ica nochi nopa israelitame cati itztoyaj ipan altepeme campa hueli
    cati quinahuatiyaya Asuero. Quinajsic nochi altepeme, masque huejca o nechca.
  vie-1934: Mạc-đô-chê ghi chép các điều nầy, và gởi thơ cho hết thảy dân Giu-đa ở
    trong các tỉnh của vua A-suê-ru, hoặc gần hay xa,
  hin-CV: इन सारी घटनाओं के बाद मोरदकय ने इन सारी घटनाओं को लिखकर राजा अहषवेरोष के
    सारे साम्राज्य के यहूदियों को पत्रों में प्रेषित किया, निकट तथा दूर सभी को.
  spa-BES: Y Mardoqueo envió cartas a todos los judíos en todas las provincias del
    reino de Asuero, cercanas y lejanas.
  tdx-tdx: Aa le nisokira’ i Mordekay naho nampañitrife’e taratasy ze hene nte-Iehoda
    amo fonga fifeleha’ i Akasverose mpanjakao, ty marine naho ty lavitse,
  tha-KJV: และโมรเดคัยบันทึกเรื่องนี้และส่งจดหมายไปยังพวกยิ​วท​ั้งปวงผู้​อยู่​ในมณฑลทั้งปวงของกษั​ตริ​ย์อาหสุเอรัส
    ทั้งใกล้และไกล
  por-BR-2018: E Mardoqueu escreveu estas coisas, e enviou cartas a todos os judeus
    que havia em todas as províncias do rei Assuero, próximos e distantes,
  deu-ELO: Und Mordokai schrieb diese Begebenheiten auf. Und er sandte Briefe an alle
    Juden, in allen Landschaften des Königs Ahasveros, die nahen und die fernen,
  caa-caa: Entonces e Mardoqueo cay utzꞌijbꞌa tama inteꞌ jun tunor lo que numuy, y
    de allí uyebꞌta ixin e carta era tut tunor tin e tuobꞌ e Israel tic taca tiaꞌ
    turobꞌ tama inteꞌ inteꞌ departamento tiaꞌ war acꞌotori e rey Asuero. Y uyebꞌta
    ixin e carta tut tin e aturuanobꞌ más innajt, y tut tin e aturuanobꞌ majax innajt.
  eng-WYC-2018: And Mordecai wrote all these things, and he sent all these things
    written by letters to the Jews, that dwelled in all the provinces of the king,
    as well to Jews dwelling nigh as far [or both in nigh set and afar], (And Mordecai
    wrote down all these things, and he sent letters concerningall these things, to
    the Jews who lived in all the king’s provinces, yea, to the Jews living nearby,
    as well as to those living afar off,)
  epo-epo: Mordeĥaj priskribis ĉiujn tiujn okazintaĵojn, kaj sendis leterojn al ĉiuj
    Judoj, kiuj estis en ĉiuj landoj de la reĝo Aĥaŝveroŝ, la proksimaj kaj la malproksimaj,
  uig-PIN: Mordikay bu wǝⱪǝlǝrni hatirilǝp ⱨǝmdǝ Aⱨaxweroxning ⱨǝrⱪaysi ɵlkilirining
    yiraⱪ-yeⱪin jaylirida turuwatⱪan barliⱪ Yǝⱨudiylarƣa mǝktuplarni yollidi.
  beo-beo: Modigai da sia:beba:le, ilia amo hou hamoi huluane dedene, amola Yu dunu
    huluane Besia fifi asi gala amo ganodini esala, ilima dedene iasi.
  tpi-OTNT: Mordekai i raitim ripot long olgeta samting i bin kamap long dispela de,
    na em i salim pas i go long olgeta Juda i stap klostu na i stap longwe, long olgeta
    hap King Serksis i bosim.
  hau-SA: Sai Mordekai ya rubuta waɗannan abubuwa, ya kuma aika wasiƙu ga dukan Yahudawa
    ko’ina a lardunan Sarki Zerzes, na kusa da na nesa.
  uig-LAT: Mordikay bu weqelerni xatirilep hemde Ahashwéroshning herqaysi ölkilirining
    yiraq-yéqin jaylirida turuwatqan barliq Yehudiylargha mektuplarni yollidi.
  nde-nde: UModekhayi wabhala ngalezizinto, wasethumela izincwadi kuwo wonke amaJuda
    kuzozonke izabelo zeNkosi u-Ahasuweru, eziseduze lezikhatshana,
  ton-ton: ¶ Pea naʻe tohi ʻe Motekiai ʻae ngaahi meʻa ni, ʻo ne fekau ʻae ngaahi
    tohi ki he kakai Siu kotoa pē naʻe ʻi he ngaahi puleʻanga kotoa pē ʻoe tuʻi ko
    ʻAhasivelo, ʻae ofi mo e mamaʻo,
  ces-1613: Nebo rozepsal Mardocheus ty věci, a rozeslal listy ke všem Židům, kteříž
    byli ve všech krajinách krále Asvera, blízkým i dalekým,
  eng-WMB: Mordecai wrote these things, and sent letters to all the Jews who were
    in all the provinces of the King Ahasuerus, both near and far,
  tam-TCV: மொர்தெகாய் இந்த நிகழ்வுகளைப் பதிவுசெய்து, அருகிலும் தூரத்திலும் அகாஸ்வேரு
    அரசனின் மாகாணங்கள் எங்குமுள்ள எல்லா யூதர்களுக்கும் கடிதங்களை அனுப்பினான்.
  ceb-ULB: Gisulat ni Mordecai kining mga butanga ug nagpadala ug mga sulat sa tanang
    mga Judio nga anaa sa tanang mga probinsya ni Haring Ahasuerus, sa duol ug sa
    layo,
  mkn-mkn: Samua yang jadi tu, Mordekai tulis bae-bae. Ju dia kirim surat pi kasi
    samua orang Yahudi yang tenga di 127 propinsi yang raja Ahasuweros pegang parenta
    dong, biar jao ko dekat.
  pol-UBG: A Mardocheusz spisał te wydarzenia i rozesłał listy do wszystkich Żydów,
    którzy byli we wszystkich prowincjach króla Aswerusa, bliskich i dalekich;
  urd-GVU: جو کچھ اُس وقت ہوا تھا اُسے مردکی نے قلم بند کر دیا۔ ساتھ ساتھ اُس نے فارسی
    سلطنت کے قریبی اور دُوردراز کے تمام صوبوں میں آباد یہودیوں کو خط لکھ دیئے
  eng-OEBCW: Mordecai had these things recorded. He sent letters to all the Jews who
    were in all the provinces of the King Ahasuerus, both near and far.
  deu-1912: Und Mardochai schrieb diese Geschichten auf und sandte Briefe an alle
    Juden, die in den Landen des Königs Ahasveros waren, nahen und fernen,
  kan-2017: 'ಮೊರ್ದಕೈಯು ಸಮೀಪದಲ್ಲಿಯೂ ದೂರದಲ್ಲಿಯೂ ಇದ್ದ ಅಹಷ್ವೇರೋಷನ ಎಲ್ಲಾ ಸಂಸ್ಥಾನಗಳ ಯೆಹೂದ್ಯರಿಗೆ
    ಪತ್ರಗಳ ಮುಖಾಂತರ ತಿಳಿಯಪಡಿಸಿದ ಸಂಗತಿಗಳು:'
  yap-yap: Me tay Mordekai e pin’ey nga babyor nge pi’ babyoren nge yan ngak gubin
    e pi Jew ni tin nib chugur nge tin nib palog ni yad ma par ko fare nam nu Persia,
  hlt-MCSB: Te ol te Mordekai loh a daek tih manghai Ahasuerus paeng pum kah Judah
    hlang a yoei a hla boeih taengah ca a pat.
  mdy-ETH: ሜርዴኪዮሴ ዬያ ማዺንቴ ሃይሶ ቢያ ፃኣፒ ፓርሴ ዓጮ ካኣቲ ዎይሣ ዓጮ ቢያይዳ ዑኬያ ማዖም ሃኬይዳ ናንጋ ዓይሁዶ
    ዓሶም ኪኢታ ዋርቃታ ዳኬኔ።
  twi-ASANTE: Mordekai twerɛɛ saa nsɛm a ɛsisiiɛ yi nyinaa, na wɔde nkrataa kɔmemaa
    Yudafoɔ a wɔbɛn ne wɔn a wɔwɔ akyiri wɔ ɔhene no amantam nyinaa mu,
  eng-WEBU: Mordecai wrote these things, and sent letters to all the Jews who were
    in all the provinces of the King Ahasuerus, both near and far,
  wal-wal: Marddikiyoosi ha hanida ubba taarikiyaa xaafiis; xaafidi dabddaabbiyaa
    Kawuwaa Arxxekssiisa biittatun ubban, haahuwan matan, de7iya Aihuda ubbaassi kiittiis.
  tgk-tgk: Мордахай ин ҳодисаҳоро ба қайд гирифт ва ба ҳамаи яҳудиёни дуру наздики
    ҳамаи вилоятҳои подшоҳ Аҳашверӯш мактубҳо фиристод.
  spa-PDDPT: Y Mardoqueo escribió estas cosas y envió cartas a todos los judíos que
    había en todas las provincias del rey Asuero, próximas y lejanas,
  gun-gun: Ha'e nunga Mordecai ombopara vy kuaxia omondouka huvixa Assuero openaa
    yvy ha'e javi rupi judeu kuery ikuai va'e pe, ha'e'i rupi ha'e mombyry rupi ikuai
    va'e pe guive.
  agu-BL: Itzun bantz nintzun oc Mardoqueo tan stz'ibe'n yi xtxolbile'j scyetz cyakil
    yi e' judiy yi ate' naka'j scyuch' yi e' yi ate' bene'n tzi'n lakak e'chk tnum
    yi at cwent yi rey Asuero.
  ilo-ULB: Insurat ni Mardokeo dagitoy a banbanag ken impatulodna ti surat kadagiti
    amin a Judio iti probinsia ni ari Ahasuero, asideg man ken adayo,
  kpg-kpg: Mordecai guu hihi huogodoo nia mee aanei gi lala, ga hagau gi digau o Jew
    huogodoo ala e hoohoo mai mo e mogowaa, huogodoo i lodo di waa henua Persia hagatau,
  uig-ARA: موردىكاي بۇ ۋەقەلەرنى خاتىرىلەپ ھەمدە ئاھاشۋېروشنىڭ ھەرقايسى ئۆلكىلىرىنىڭ
    يىراق-يېقىن جايلىرىدا تۇرۇۋاتقان بارلىق يەھۇدىيلارغا مەكتۇپلارنى يوللىدى.
  sus-sus: Morodekayi naxa na fe birin sɛbɛ bataaxɛe kui Yuwifie ma, naxee nu yire
    makuyee nun yire makɔrɔxie Asuyerusu xa mangɛya kui.
  pon-2006: Mordekai ahpw ntingihedi nan kisinlikou mwekid pwukat oh kadaralahng mehn
    Suhs koaros, me keren oh doh, nan wehin Persia pwon,
  ksd-ksd: Ma Mordekai i ga tumu vake go ra lavur magit, ma i ga tulue ra umana buk
    tadav ra lavur Iudaia par ta ra lavur papar par kai ra king Akasueros, tadav diat
    dia ga ki maravai ma tadav diat dia ga ki vailik,
  tur-YTC: Mordekay bu şeyeri yazıp Kral Ahaşveroş'un bütün illerinde, yakında ve
    uzakta olan Yahudiler'in hepsine mektuplar gönderdi,
  ind-AYT: Mordekhai mencatat peristiwa itu dan mengirimkan surat-surat kepada semua
    orang Yahudi yang tinggal di provinsi-provinsi Raja Ahasyweros, baik yang dekat
    maupun jauh,
  nya-nya: 'Mordekai analemba mawu awa mʼmakalata ndipo anawatumiza kwa Ayuda onse
    okhala mʼzigawo zonse za mfumu Ahasiwero, a pafupi ndi a kutali:'
  kyg-kyg: Motekaiꞌa ani afinaꞌmo afole aiꞌniya kavafeꞌmo ava gemo huno avoꞌmo kaeno
    atalegeno haopaleꞌmo maiꞌnaya Yu vayaꞌaitegamo uge afagi kotegamo maiꞌnaya Yu
    vayaꞌaitegamo uge kini vekamo Sekisiꞌa yagaino neꞌapateya kotegamo atalegeno uge
    huno uneno huꞌniye.
  mps-mps: Mordekaigo te side te pedelali sę po tigidali asęnama, tama te pąde
    bidibo Juda dabebolo, me te digibulu bidibo Juda dabebolo, te pas tolali, te provins
    tigidali badu te gavman tuni bidi king Serksisgo tonaluai madi dao.
  tpi-tpi: Mordekai i raitim ripot long olgeta samting i bin kamap long dispela de,
    na em i salim pas i go long olgeta Juda i stap klostu na i stap longwe, long olgeta
    hap King Serksis i bosim.
  dan-1931: Og Mordokaj nedskrev disse Tildragelser og udsendte Skrivelser til alle
    Jøder i alle Kong Ahasverus' Lande nær og fjern
  vie-OVCB: Mạc-đô-chê ghi chép các điều này, và gửi thư cho người Do Thái trong khắp
    các tỉnh xa gần của đế quốc Vua A-suê-ru,
  guj-2017: મોર્દખાયે અહાશ્વેરોશ રાજાના નજીકના તેમ જ દૂરના પ્રાંતોના સર્વ યહૂદીઓ પર
    પત્રો મોકલ્યા.
  pon-2006A: Mordekai ahpw ntingihedi nan kisinlikou mwekid pwukat oh kadaralahng
    mehn Suhs koaros, me keren oh doh, nan wehin Persia pwon,
  por-BRBSL: Mordecai escreveu estas coisas, e enviou cartas a todos os judeus que
    estavam em todas as províncias do rei Assuero, tanto de perto como de longe,
  eng-OEBUS: Mordecai had these things recorded. He sent letters to all the Jews who
    were in all the provinces of the King Ahasuerus, both near and far.
  cth-cth: Mordekai ni hote kongnaw pueng a thut teh siangpahrang Ahasuerus uknaeram
    dawk kaawm e Judahnaw pueng koevah a patawn.
  twi-twi: Mordekai kyerɛw saa nsɛm a esisii yi nyinaa, na wɔde nkrataa kɔmaa Yudafo
    a wɔbɛn ne wɔn a wɔwɔ akyiri wɔ ɔhene no amantam nyinaa mu,
  hlt-hlt: Te ol te Mordekai loh a daek tih manghai Ahasuerus paeng pum kah Judah
    hlang a yoei a hla boeih taengah ca a pat.
  tbz-SIM: Kɛ̀ Mɑɑdosee wɑ̃ri dɛ kó tinɑ́ɑǹtì yɛpɑ́tɛ kɛ́duɔ́ nSifubɛ bɛ̀ɛ̀ bo Asuyeduusi
    tempɛ̃ nyimɔu, ìì tɔ̀kɛ́ nɛ̀ ìì dɛ́tirì.
  msy-2020: Ezɨ Mordekai bizir otivizir kaba bar ada osirigha gɨvagha, Persian nguibar
    Judaba itibar ada mangɨ. Nguibar roghɨra itiba ko saghon itiba uaghara.
  dop-dop: Ḿpʋ́ɣʋ́ Mɑɑtosee ŋmɑɑ kʋyɛɛŋ ɩnɩ ɩ tɔm nɑ ɩ́ tilinɑ Yutɑ nyǝ́mɑ mpɑ pɑɑ
    wɛ tɛtʋ tǝnɑ tɑɑ tɔ. Pɑɑ pǝcɔlɔ pǝcɔlɔ nyǝ́mɑ, pɑɑ pooluŋ nyǝ́mɑ.
  azb-azb: Mordokay bu hadisələri qeyd edib padşah Axaşveroşun uzaqda və yaxında olan
    bütün vilayətlərindəki Yəhudilərin hamısına məktub göndərdi.
  eng-DBY: And Mordecai wrote these things, and sent letters to all the Jews near
    and far that were in all the provinces of king Ahasuerus,
  hin-2017: इन बातों का वृत्तान्त लिखकर, मोर्दकै ने राजा क्षयर्ष के सब प्रान्तों में,
    क्या निकट क्या दूर रहनेवाले सारे यहूदियों के पास चिट्ठियाँ भेजीं,
  wol-KYG: Ci kaw loolu Mardose tënk xew-xew yooyu ci mbind, daldi yónnee ay bataaxal
    yu jëm ca mboolem Yawuti mboolem diiwaani Buur Aserus, mu jege, mu sore,
  bjr-bjr: Moodeekaifa mi faasaanna aiqama ainaina auqoo ainaina akara rumaseenoo
    Yuda maqannaasa nianai marusa faqa adeedi marusa faqa kinna Serkisisafa rakisi
    nimaqee maru maqa maaqanakinai marusa nimaqanau.
  eng-YLT: And Mordecai writeth these things, and sendeth letters unto all the Jews
    who [are] in all provinces of the king Ahasuerus, who are near and who are far
    off,
  eng-WYC-2017: And Mordecai wrote all these things, and he sent all these things
    written by letters to the Jews, that dwelled in all the provinces of the king,
    as well to Jews dwelling nigh as far, [or both in nigh set and afar],
  eng-WMBB: Mordecai wrote these things, and sent letters to all the Jews who were
    in all the provinces of the King Ahasuerus, both near and far,
  urd-GVH: जो कुछ उस वक़्त हुआ था उसे मर्दकी ने क़लमबंद कर दिया। साथ साथ उसने फ़ारसी
    सलतनत के क़रीबी और दूर-दराज़ के तमाम सूबों में आबाद यहूदियों को ख़त लिख दिए
  rug-rug: Kubere gore ni Modekae sari doduru ginugua sapu ta evaṉa, meke va garunu
    taloa ni sa sari doduru leta koa ri doduru tie Ziu pu koa tatadi na koa va seudi
    koasa binaṉara pa Pesia.
  gaz-gaz: Mordekaayis wantoota kanneen galmeessee Yihuudoota kutaalee biyya Ahashweroos
    Mootichaa keessa dhiʼoo fi fagoo jiraatan hundatti xalayoota erge;
  fra-LSG: Mardochée écrivit ces choses, et il envoya des lettres à tous les Juifs
    qui étaient dans toutes les provinces du roi Assuérus, auprès et au loin.
  yal-yal: Awa, Marodoke yi na feene birin sɛbɛ a yi e rasiga Yahudiyane birin ma
    Manga Asuyerusu a yamanane yi naxanye maso e nun naxanye makuya.
  haw-1868: Kakau iho la o Moredekai i keia mau mea, a hoouna ae la i na palapaia
    i na Iudaio a pau, ma na aina a pau o ke alii, o Ahasuero, ma kahi kokoke, a ma
    kahi loihi aku,
  arb-NAV: وَدَوَّنَ مُرْدَخَايُ هَذِهِ الأَحْدَاثَ، وَبَعَثَ بِرَسَائِلَ إِلَى جَمِيعِ
    الْيَهُودِ الْقَرِيبِينَ مِنْهُ وَالْبَعِيدِينَ، الْمُنْتَشِرِينَ فِي كُلِّ أَنْحَاءِ
    مَمْلَكَةِ فَارِسَ،
  ewe-ewe: Mordekai ŋlɔ nu tso nya siawo katã ŋuti, eye wòɖo agbalẽ la ɖe Yudatɔwo
    le kpuiƒe kple didiƒe siaa le Fia Ahasuerus ƒe fiaɖuƒe la me.
  eng-LEE: And Mordecai wrote down these events; and he sent letters unto all the
    Jews that were in all the provinces of king Achashverosh, those nigh and those
    far away,
  asm-FB: মৰ্দখয়ে এই সকলো বৃত্তান্ত লিখিলে আৰু ৰজা অহচবেৰোচৰ সকলো প্ৰদেশত থকা ওচৰৰ
    হওক বা দূৰৰ আটাই যিহুদী লোকলৈ পত্ৰ পঠালে।
  sus-A: مٌرٌدٍكَيِ نَشَ نَ قٍ بِرِن سّبّ بَتَاشّيٍ كُي يُوِقِيٍ مَ، نَشٍيٍ نُ يِرٍ
    مَكُيٍيٍ نُن يِرٍ مَكْرْشِيٍ عَسُيٍرُ سُ شَ مَنفّيَ كُي.
  fra-SBL: Mardochée écrivit ces choses, et il envoya des lettres à tous les Juifs
    qui se trouvaient dans toutes les provinces du roi Assuérus, tant de près que
    de loin,
  hbo-hbo: וַיִּכְתֹּ֣ב מָרְדֳּכַ֔י אֶת־הַדְּבָרִ֖ים הָאֵ֑לֶּה וַיִּשְׁלַ֨ח סְפָרִ֜ים
    אֶל־כָּל־הַיְּהוּדִ֗ים אֲשֶׁר֙ בְּכָל־מְדִינֹות֙ הַמֶּ֣לֶךְ אֲחַשְׁוֵרֹ֔ושׁ הַקְּרֹובִ֖ים
    וְהָרְחֹוקִֽים׃
  pjt-pjt: '@see-verse:EST.009.019'
  kik-kik: Moridekai nĩandĩkire maũndũ macio, na agĩtũmĩra Ayahudi othe marũa kũndũ
    guothe mabũrũri-inĩ ma Mũthamaki Ahasuerusu, marĩa maarĩ gũkuhĩ na marĩa maarĩ
    kũraya,
  fra-NCL: Mardochée écrivit ces choses, et il envoya des lettres à tous les Juifs
    qui étaient dans toutes les provinces du roi Assuérus, à ceux qui étaient près
    comme à ceux qui étaient loin,
  cek-AK: Hae tiah kaom hmuennawk to Mordekai mah cabu thungah tarik moe, Ahasuerus
    siangpahrang ukhaih prae thung boih, kangthla hoi kanghnai ah kaom Judahnawk boih
    khaeah,
  cuk-cuk: Mardoqueo we-ibmarmar-gusad narmakar mesisad. Mardoqueo bela Judío-dulemar
    Rey-Asuero-yarmar-dikasulidgi-bukwadse, degi, itakaa-bukwadse gardamar barmisad.
  uig-CYR: Мордикай бу вақиәләрни хатириләп һәмдә Аһашверошниң һәр қайси өлкилириниң
    жирақ-йеқин җайлирида туруватқан барлиқ Йәһудийларға мәктупларни йоллиди.
  tel-2017: మొర్దెకై ఈ విషయాల గురించి రాజైన అహష్వేరోషు సంస్థానాలన్నిటికీ దగ్గరలో గానీ,
    దూరంలో గానీ నివసిస్తున్న యూదులందరికీ ఉత్తరాలు రాసి పంపించాడు.
  hat-BSA: Epi Mardochée te fè yon rapò de evènman sila yo, e li te voye lèt a tout
    Jwif ki te nan tout pwovens a Wa Assuérus yo, ni sila ki pre yo, ni sila ki te
    lwen yo,
  kos-kos: Mordecai el sapkin in simla ma nukewa ma sikyak inge, ac supwalik leta
    nu sin mwet Jew nukewa su muta yen apkuran ac oayapa yen loessula apneni mutunfacl
    nukewa in Tokosrai lun Persia,
  hbo-WLC: וַיִּכְתֹּ֣ב מָרְדֳּכַ֔י אֶת־הַדְּבָרִ֖ים הָאֵ֑לֶּה וַיִּשְׁלַ֨ח סְפָרִ֜ים
    אֶל־כָּל־הַיְּהוּדִ֗ים אֲשֶׁר֙ בְּכָל־מְדִינוֹת֙ הַמֶּ֣לֶךְ אֲחַשְׁוֵר֔וֹשׁ הַקְּרוֹבִ֖ים
    וְהָרְחוֹקִֽים׃
  ibo-ibo: Emesịa, Mọdekai dere ihe ndị a niile nʼakwụkwọ, zigakwara ndị Juu niile
    nọ nʼokpuru ọchịchị eze Sekses, ma ndị nọ nso ma ndị nọ nʼebe dị anya,
  ory-ory: ଏଥିଉତ୍ତାରେ ମର୍ଦ୍ଦଖୟ ଏହିସବୁ ବିଷୟ ଲେଖିଲେ ଓ ଅକ୍ଷଶ୍ୱେରଶ ରାଜାଙ୍କ ନିକଟସ୍ଥ ଓ ଦୂରସ୍ଥ
    ସକଳ ପ୍ରଦେଶରେ ଥିବା ସମସ୍ତ ଯିହୁଦୀୟମାନଙ୍କ ନିକଟକୁ ପତ୍ର ପଠାଇଲେ।
  chk-chk: Iwe, Mortokai a makeetiu ekei mettoch, a pwal tinala toropwe ngeni chon
    Juta meinisin ra nom lon ekewe sop mi nom fän nemenien king Asuworos, ngeni chokewe
    mi arap pwal ngeni chokewe mi toau.
  rop-rop: Wal Modakai bin raidimdan ol detlot ting weya bin hepin, en imbin jandim
    ola leda langa ola Juwish pipul langa ola kantri blanga King Seksis, ol detlot
    hubin jidan gulijap en ol detlot hubin jidan longwei.
  ukr-1871: І списав Мардохей сї подїї й порозсилав письма до всїх Юдеїв, що в областях
    царя Артаксеркса, до близьких і до далеких,
  deu-1951: Und Mardochai schrieb diese Begebenheiten auf und sandte Briefe an alle
    Juden, die in allen Provinzen des Königs Ahasveros wohnten, in der Nähe und in
    der Ferne,
  eng-JPS: And Mordecai wrote these things, and sent letters unto all the Jews that
    were in all the provinces of the king Ahasuerus, both nigh and far,
  srp-1865: Jer Mardohej napisa ovo, i razasla knjige svijem Judejcima koji bijahu
    po svijem zemljama cara Asvira, blizu i daleko,
  lug-lug: Awo Moluddekaayi n’awandiika ebyabaawo byonna, era n’aweereza Abayudaaya
    bonna abaali mu bitundu byonna ebya Kabaka Akaswero ebbaluwa, mu matwale ag’okumpi
    n’agewala,
  heb-heb: ויכתב מרדכי את הדברים האלה וישלח ספרים אל כל היהודים אשר בכל מדינות המלך
    אחשורוש הקרובים והרחוקים׃
  ben-IRV: পরে মর্দখয় এই সব ঘটনা লিখে রাখলেন এবং রাজা অহশ্বেরশের রাজ্যের দূরের কি
    কাছের সমস্ত বিভাগের ইহুদীদের কাছে চিঠি লিখে পাঠালেন।
  pan-pan: ਮਾਰਦਕਈ ਨੇ ਇਨ੍ਹਾਂ ਗੱਲਾਂ ਨੂੰ ਵਿਸਥਾਰ ਨਾਲ ਲਿਖ ਕੇ, ਰਾਜਾ ਅਹਸ਼ਵੇਰੋਸ਼ ਦੇ ਸਾਰੇ ਸੂਬਿਆਂ
    ਵਿੱਚ, ਭਾਵੇਂ ਨਜ਼ਦੀਕ ਅਤੇ ਭਾਵੇਂ ਦੂਰ ਰਹਿਣ ਵਾਲੇ ਸਾਰੇ ਯਹੂਦੀਆਂ ਨੂੰ ਚਿੱਠੀਆਂ ਭੇਜੀਆਂ,
  mya-JVB: တဖန် မော်ဒကဲ သည် ဤ အမှု အရာတို့ကို ရေး ထား၏။
  tbg-tbg: Motekaiva vi entara vi haikava vi haikava qovaraiqura qara ntuva kero ekaa
    Iutaa vatanaaka vi uvara tavaate tiro, qara vara kovaro vi uvava Sekesisiva raqiku
    vataraqaa ekaa vo provinsi vo provinsiqi vi anura.
  hmo-hmo: Unai neganai Morodekai ese inai dina edia kara ibounai edia sivarai ia
    torea, bona revareva ia torea, Iuda taudia ibounai dekenai ia siaidia, king Ahasuero
    ena basileia ibounai lalonai, gabu kahirakahira, bona gabu daudau danu.
  urd-urd: मर्दकै ने यह सब अहवाल लिखकर, उन यहूदियों को जो अख़्सूयरस बादशाह के सब सूबों
    में क्या नज़दीक क्या दूर रहते थे ख़त भेजे,
  rus-SYN: И описал Мардохей эти происшествия и послал письма ко всем Иудеям, которые
    в областях царя Артаксеркса, к близким и к дальним,
  bqc-SIM: Maadose yã́piↄ kɛ̃̀ lá guu, ↄ̃ à lá kpã̀sã Yuda pↄ́ kú kí Aasuelu
    bùsu guuↄnɛ píi, gbɛ̃́ pↄ́ kú kãiↄ ń gbɛ̃́ pↄ́ kú zã̀ↄ píi.
  tcz-CHONGTHU: Mordecai in hiche thilsoh hohi ajih lut’in Xerxes gamsung jousea anai
    ahin agamla a um ahin Judate hohi lekha anathot jin ahi.
  mar-mar: मर्दखयाने जे घडले त्याची नोंद केली आणि त्याने राजा अहश्वेरोशच्या प्रांतातील
    जवळ व दूरच्या सर्व प्रांतातील यहूद्यांना पत्रे पाठवली,
  qub-qub: Mardoqueoga chayno rurashancunata llapanta isquirbichiran. Nircur cartata
    apachiran ray Asuero mandashanmanga intëru probinsyacunaman llapan Israel runacunaman
    sercamanpis carumanpis.
  bqp-bqp: Mↄdekai yã pìnↄ kɛ̃̀ takada gũn, akũ à kpã̀zã Yuda kũ ò kú kína Asueru
    bùsuu gũnnↄnɛ ń pínki, gbɛ̃ kũ ò kú kãninↄ kũ gbɛ̃ kũ ò kú zã̀nↄ ń pínki.
  hat-hat: Madoche fè ekri tout bagay sa yo, lèfini li voye lèt bay tout jwif ki te
    nan pwovens peyi wa Asyeris la, kit yo te pre, kit yo te lwen.
  eng-BSB: Mordecai recorded these events and sent letters to all the Jews in all
    the provinces of King Xerxes, both near and far,
  eng-WEBPB: Mordecai wrote these things, and sent letters to all the Jews who were
    in all the provinces of the King Ahasuerus, both near and far,
  kbq-kbq: Higeno Modekai'a ama ana zamofo agenkea avontafepi kreno kini ne' Serksisi'ma
    mika kegavama hu'nea provinsifima nemaniza Jiu vahetmintega atregeno vuno eno
    hu'ne.
  nhe-BL: Huajca Mardoqueo quiijcuilo nochi ni tlamantli tlen panotoya huan quititlanqui
    amatlajcuiloli ica nochi nopa israelitame tlen itztoyaj ipan altepetini campa
    hueli tlen quinahuatiyaya Asuero. Quinajsic nochi altepetini, yonque huejca o
    nechca.
  bus-bus: Mↄdekai yã pìnↄ kɛ̃̀ takada guu, ben à kpã̀sã Yuda kɛ̀ aↄ̃ↄ kú kí Asueru
    bùsu guunↄnɛ ń píngi, gbɛ̃ kɛ̀ aↄ̃ↄ kú kĩinↄ kↄ̃n gbɛ̃ kɛ̀ aↄ̃ↄ kú zã̀nↄ ń píngi.
  gub-BL: Monekaz umuapyk ma'e uzeapo ma'e kwer pape rehe paw rupi a'e. Omono upape
    Zutew a'e ywy imuza'ak pyrer nànànar wanupe, muitea'u har wanupe, muite 'ymar
    wanupe no.
  eng-DRA: And Mardochai wrote all these things, and sent them comprised in letters
    to the Jews that abode in all the king’s provinces, both those that lay near and
    those afar off,
