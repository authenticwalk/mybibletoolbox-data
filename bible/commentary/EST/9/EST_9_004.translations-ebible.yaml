verse: EST.009.004
translations:
  mal-C: മൊർദെഖായി കൊട്ടാരത്തിൽ പ്രമുഖനായിരുന്നു; അദ്ദേഹത്തിന്റെ കീർത്തി എല്ലാ പ്രവിശ്യകളിലും
    വ്യാപിക്കുകയും അദ്ദേഹം കൂടുതൽ കൂടുതൽ അധികാരമുള്ളവനായിത്തീരുകയും ചെയ്തു.
  deu-TKW: Denn Mardachai stand groß da am Hofe des Königs, und die Kunde von ihm
    durchlief alle Provinzen, denn der Mann Mardachai wurde immer mächtiger.
  lin-lin: 'Maridoshe akomaki moto monene kati na ndako ya mokonzi : lokumu na ye
    epanzanaki kati na bituka nyonso, pamba te nguya na ye ezalaki komata se komata,
    mokolo na mokolo.'
  eng-LSV: for great [is] Mordecai in the house of the king, and his fame is going
    into all the provinces, for the man Mordecai is going on and becoming great.
  eng-GNV: 'For Mordecai was great in the kings house, and the report of him went
    through all the prouinces: for this man Mordecai waxed greater and greater.'
  eng-WEBSTER: 'For Mordecai was great in the king''s house, and his fame went out
    throughout all the provinces: for this man Mordecai became greater and greater.'
  nhw-BL: Huan nelía Mardoqueo eliyaya se hueyi tlacatl ipan icaltlanahuatil Tlanahuatijquetl
    Asuero huan campa hueli nochi quicaquiyayaj tlen nopa chicahualistli catli quipixqui.
    Huan mojmostla quipiyayaya más chicahualistli huan tequiticayotl. Huan mosemanayaya
    camanali tlen ihueyi tequiticayo hasta campa hueli techaj.
  swh-ONEN: Mordekai alikuwa mtu mashuhuri katika jumba la mfalme; sifa zake zilienea
    katika majimbo yote naye alipata uwezo zaidi na zaidi.
  bba-bba: Mɑɑdose wi, u ɑye bɛɛrɛɡiru mɔ sinɑ kpɑɑru mi. Mɑ u yĩsiru yɑrɑ tem mɛ
    kpuro sɔɔ. Mɑ win dɑm mu sosimɔ mu dɔɔ.
  eng-KJVCPB: 'For Mordecai was great in the king’s house, and his fame went out throughout
    all the provinces: for this man Mordecai waxed greater and greater.'
  luo-luo: Modekai ne en ngʼama duongʼ e dala ruoth; humbe nolandore e gwenge duto
    kendo tekone ne osiko medore ameda.
  meu-meu: Badina be Morodekai na bada herea hanua pavapavana ena ruma ai, bona harina
    vada e piua, basileia heḡeḡemadai iboudiai lalodiai; badina be una tau Morodekai
    ena siahu e bada e laova.
  npi-ULB: मोर्दकै राजदरबारमा महान् मानिस थिए, अनि तिनको ख्याति सबै प्रान्तभरि फैलियो
    किनकि यी मानिस मोर्दकै झनझन महान् बन्दै थिए ।
  yor-yor: Mordekai sì jẹ́ ẹni pàtàkì ní ààfin ọba, òkìkí rẹ̀ sì tàn jákèjádò àwọn
    ìgbèríko, ó sì ní agbára kún agbára.
  ind-ind: Mordekai diketahui masyarakat umum di seluruh wilayah kerajaan karena pengaruhnya
    dalam istana, dan dia semakin berkuasa.
  pes-OPCB: زیرا مردخای از شخصیتهای برجستهٔ دربار شده بود و در سراسر مملکت، شهرت فراوان
    داشت و روز بروز بر قدرتش افزوده می‌شد.
  tgl-ULB: Dahil si Mordecai ay dakila sa bahay ng hari, at ang kanyang kasikatan
    ay kumalat sa kabuuan ng lahat ng mga lalawigan, dahil ang taong si Mordecai ay
    nagiging dakila.
  hui-hui: Kini biagome hongo holene timbunibi mini lenebi Modegaihondo minigo dindi
    ibugua handame ho heagoha agali bibahende hearume manda biai hene.
  mya-mya: ယ​ခု​အ​ခါ​မော်​ဒ​ကဲ​သည်​နန်း​တော်​တွင် တန်​ခိုး​ကြီး​သူ​တစ်​ဦး​ဖြစ်​ကြောင်း၊
    သူ ၏​တန်​ခိုး​အာ​ဏာ​သည်​တစ်​နေ့​တစ်​ခြား တိုး​တက်​လာ​ကြောင်း​အင်​ပါ​ယာ​နိုင်​ငံ
    တော်​တွင်​ကျော်​ကြား​လျက်​ရှိ​သ​ဖြင့်၊-
  bod-N: ཡང་མོར་དོ་ཀཱ་ཨི་ནི་རྒྱལ་པོའི་ཕོ་བྲང་དུ་ཆེན་པོར་གྱུར་ཏེ། ཁོའི་སྙན་གྲགས་ལྗོངས་སོ་སོར་ཁྱབ་ཅིང་།
    ཁོའི་དབང་ཤུགས་ཉིན་རེ་ནས་ཉིན་རེར་ཆེ་རུ་རྒྱས་སོ། །
  sna-sna: Modhekai akanga ari mukuru mukuru mumuzinda; mbiri yake yakapararira munyika
    yose, uye akava nesimba rakaramba richikura.
  spa-BLM: Porque Mardoqueo era grande en la casa del rey, y su fama se extendía por
    todas las provincias, pues el hombre Mardoqueo se hacía cada vez más grande.
  cac-cac: yujto te nivan yopisio vin̈ d'a spalacio vin̈ rey chi'. A sb'inajnaquil
    vin̈ ix te pucax d'a masanil chon̈ab', yujto d'a junjun c'u ste nivanb'i yopisio
    vin̈ chi'.
  swh-ULB: Kwa kuwa Modekai alikuwa mkuu katika nyumba ya mfalme, na umaarufu wake
    ukasambaa katika majimbo yote, kwa kuwa Modekai alikuwa akifanyika mkuu.
  bel-bel: Бо вялікі быў Мардахэй у доме ў цара, і слава пра яго хадзіла па ўсіх вобласьцях,
    бо гэты чалавек, Мардахэй, падымаўся вышэй і вышэй.
  deu-ELBBK: Denn Mordokai war groß im Haus des Königs, und sein Ruf ging durch alle
    Landschaften; denn der Mann Mordokai wurde immerfort größer.
  mbb-OT: Su si Mordecai utew en dekelà is gehem din diyà te turuǥan te hadì; nekeeneb
    en is bentuǥan din diyà te tivuuk he ginhedian. Ne mid-iseg pa is kegkemekeǥeǥehem
    din.
  mal-2015: മൊർദ്ദെഖായി രാജധാനിയിൽ മഹാൻ ആയിരുന്നു; മൊർദ്ദെഖായി എന്ന പുരുഷൻ മേല്ക്കുമേൽ
    മഹാനായിത്തീർന്നതുകൊണ്ടു അവന്റെ കീർത്തി സകലസംസ്ഥാനങ്ങളിലും പരന്നു.
  rmc-rmc: Le Mordekaj sas baro lav anglo kraľis a došunde pes pal leste andre dojekh
    provincija. Ov sas furt zoraleder.
  nlg-nlg: '[Na pukuna na Vunaghi haba/Nia] te taludatoa Mordecai tana lutuna ilokana
    na vale sulena na vunaghi haba, mana [ladana/lutuna] te sepalaghi saravighi na
    lei bubulo, te vagha agaia te logho ngangata tua na maana.'
  pes-OPV: چونکه مردخای درخانه پادشاه معظم شده بود و آوازه او در جمیع ولایتها شایع
    گردیده و این مردخای آن فان بزرگتر می‌شد.
  ron-1924: Кэч Мардохеу ера путерник ын каса ымпэратулуй ши файма луй се рэспындя
    ын тоате цинутуриле, пентру кэ ажунӂя дин че ын че май путерник.
  ben-OBCV: মর্দখয় রাজবাড়িতে বিশিষ্ট হয়ে উঠলেন; তাঁর সুনাম সমস্ত রাজ্যে ছড়িয়ে
    পড়ল এবং তিনি দিনে দিনে ক্ষমতাশালী হয়ে উঠলেন।
  lex-lex: Yoma Mordekhai di de riy inponni la'a kruwun genni me makden la'a lodna-hairi
    liewnu de ratg oleka Mordekhai nanpena ed maka ktorna-kraut la'a ray kruwungenni
    de pahna (berkuasa). Ne e plolli-mneheni de e na'ititar rer lia liawanni.
  som-som: Waayo, Mordekay wuxuu ku weynaa gurigii boqorka, oo warkiisuna wuxuu wada
    gaadhay gobollada oo dhan, maxaa yeelay, ninkii Mordekay ahaa aad iyo aad buu
    u sii weynaaday.
  lat-VUC: 'quem principem esse palatii, et plurimum posse cognoverant: fama quoque
    nominis ejus crescebat quotidie, et per cunctorum ora volitabat.'
  eng-ASVBT: For Mordecai was great in the king’s house, and his fame went forth throughout
    all the provinces; for the man Mordecai waxed greater and greater.
  ita-1885: Conciossiachè Mardocheo fosse grande nella casa del re, e la sua fama
    si spargesse per tutte le provincie; perchè quell'uomo Mardocheo diventava ogni
    dì vie più grande.
  eng-ULB: For Mordecai was great in the king's house, and his fame spread throughout
    all the provinces, for the man Mordecai was becoming great.
  spa-VBL: Mardoqueo tenía mucho poder en el palacio real, y su reputación se extendía
    por las provincias a medida que aumentaba su poder.
  fra-_FOB: Car Mardochée était grand dans la maison du roi; et sa renommée se répandait
    par toutes les provinces, parce que Mardochée allait toujours grandissant.
  mal-mal: മൊർദെഖായി രാജധാനിയിൽ മഹാൻ ആയിരുന്നു; മൊർദെഖായി എന്ന പുരുഷൻ മേല്ക്കുമേൽ
    മഹാനായിത്തീർന്നതുകൊണ്ട് അവന്റെ കീർത്തി സകലസംസ്ഥാനങ്ങളിലും പരന്നു.
  urd-GVR: aur darbār meṅ us ke ūṅche ohde aur us ke baṛhte hue asar-o-rasūḳh kī ḳhabar
    tamām sūboṅ meṅ phail gaī thī.
  suz-BL: मोरदेकै पिप आ दरवारमी ठेयब मुर दुम्‍त। मिनु रागी नेल्‍लेमी आ नें तुइक्‍ताक्‍म।
    मोपा मेको आ सक्ति बारना बारन लत।
  ita-1927: Poiché Mardocheo era grande nella casa del re, e la sua fama si spandeva
    per tutte le province, perché quest’uomo, Mardocheo, diventava sempre più grande.
  ckb-ckb: مۆردەخای لە کۆشکی پاشا پلەیەکی گەورەی هەبوو، ناوبانگی لەناو هەموو هەرێمەکان
    بڵاوببووەوە، بەردەوام بەهێز دەبوو.
  eng-BBE: 'For Mordecai was great in the king''s house, and word of him went out
    through every part of the kingdom: for the man Mordecai became greater and greater.'
  kan-OKCV: ಏಕೆಂದರೆ ಮೊರ್ದೆಕೈ ಅರಮನೆಯಲ್ಲಿ ಪ್ರಮುಖನಾಗಿದ್ದನು. ಅವನ ಕೀರ್ತಿಯು ಸಮಸ್ತ ಪ್ರಾಂತಗಳಿಗೂ
    ಹರಡಿತು. ಈ ಮೊರ್ದೆಕೈ ಅಧಿಕವಾಗಿ ಅಧಿಕಾರವಂತನಾದನು.
  tam-2017: மொர்தெகாய் ராஜாவின் அரண்மனையில் பெரியவனாக இருந்தான்; அவனுடைய புகழ் எல்லா
    நாடுகளிலும் பிரபலமானது; இந்த மொர்தெகாய் என்பவன் மேன்மேலும் பெரியவன் ஆனான்.
  spa-RV-1909: Porque Mardochêo era grande en la casa del rey, y su fama iba por todas
    las provincias; pues el varón Mardochêo iba engrandeciéndose.
  ron-BTF: Fiindcă Mardoheu era mare în casa împăratului, şi faima lui s-a răspândit
    în toate provinciile, pentru că acest Mardoheu a devenit din ce în ce mai mare.
  eng-WEBP: For Mordecai was great in the king’s house, and his fame went out throughout
    all the provinces, for the man Mordecai grew greater and greater.
  eng-FBV: Mordecai had a great deal of power in the royal palace, and his reputation
    spread throughout the provinces as his power increased.
  nld-1939: Want Mordokai had grote invloed aan het koninklijk hof, en daar hij steeds
    machtiger werd, verbreidde zijn roem zich in alle provincies.
  nch-BL: Huan nelía Mardoqueo eliyaya se hueyi tacat ipan icaltanahuatil Tanahuatijquet
    Asuero huan campa hueli nochi quicaquiyayaj ten nopa chicahualisti cati quipixqui.
    Huan mojmosta quipiyayaya más chicahualisti huan tequiticayot. Huan momoyahuayaya
    camanali ten ihueyi tequiticayo hasta campa hueli techaj.
  vie-1934: Vì Mạc-đô-chê vốn cao trọng trong cung vua, danh tiếng người đồn ra khắp
    các tỉnh, bởi người Mạc-đô-chê càng ngày càng cao trọng.
  hin-CV: राजा के सांसदों में मोरदकय ऊंचे पद पर नियुक्त था. उसकी कीर्ति सर्वत्र समस्त
    साम्राज्य के राज्यों में फैल चुकी थी. मोरदकय का प्रभाव बढ़ता और मजबूत होता चला
    गया.
  spa-BES: Porque Mardoqueo era poderoso en la casa del rey, y corrió la voz de su
    fama por todo el reino, porque el hombre Mardoqueo se hizo cada vez más poderoso.
  tdx-tdx: Fa ra’elahy añanjomba’ i mpanjakay t’i Mordekay, le fa nanitsike ze hene
    fifelehañe ty enge’e; fa nitoabotoabotse erike indaty Mordekay zay.
  tha-KJV: เหตุ​ว่าโมรเดคัยเป็นใหญ่​อยู่​ในราชสำนักของกษั​ตริ​ย์ และชื่อเสียงของท่านเลื่องลือไปทั่​วท​ุกมณฑล
    เพราะชายที่ชื่อโมรเดคัยนั้​นม​ีอำนาจมากยิ่งขึ้นทุกที
  por-BR-2018: Porque Mardoqueu era grande na casa do rei, e sua fama ia por todas
    as províncias; pois o homem Mardoqueu havia se engrandecido.
  deu-ELO: Denn Mordokai war groß im Hause des Königs, und sein Ruf ging durch alle
    Landschaften; denn der Mann Mordokai wurde immerfort größer.
  caa-caa: Porque jaxir cꞌotoy quetpa inteꞌ nuxi ajcꞌampar tama uyotot e rey, y war
    atajttzꞌa iraj iraj umen e ajcꞌamparobꞌ tama inteꞌ inteꞌ departamento, y war uchꞌami
    más ucꞌotorer iraj iraj ubꞌan.
  eng-WYC-2018: whom they knew to be (a) prince of the king’s palace (or whom they
    knew to be a prince, (or one of the leaders), in the (king’s) palace), and to
    be able to do full much; and the fame of his name increased each day, and (it)
    flew by the mouths of all men.
  epo-epo: Ĉar Mordeĥaj estis granda en la domo de la reĝo, kaj la famo pri li iris
    tra ĉiuj landoj, ĉar la viro Mordeĥaj fariĝadis ĉiam pli kaj pli granda.
  uig-PIN: Qünki Mordikay degǝn kixi ordida intayin nopuzluⱪ bolup, nam-xɵⱨriti ⱨǝmmǝ
    ɵlkilǝrgǝ tarⱪalƣanidi; uning ⱨoⱪuⱪi barƣanseri qongiyip ketiwatatti.
  beo-beo: Modigai da hina bagade ea ouligisu fi amo ganodini nimi bagade ba:i. Amola
    ea nimi hou da gado heda:lalu. Amola dunu huluane Besia fifi asi ganodini da ea
    hou dawa:i dagoi.
  tpi-OTNT: Olgeta man long kantri bilong king i save, king i bin givim bikpela namba
    na bikpela strong long Mordekai. Na strong bilong en i kamap bikpela moa long
    olgeta de.
  hau-SA: Mordekai babban mutum ne a fada, sunansa ya kai ko’ina a lardunan, ikonsa
    ya yi ta ƙasaita gaba-gaba.
  uig-LAT: Chünki Mordikay dégen kishi ordida intayin nopuzluq bolup, nam-shöhriti
    hemme ölkilerge tarqalghanidi; uning hoquqi barghanséri chongiyip kétiwatatti.
  nde-nde: UModekhayi wayesengumuntu omkhulu esigodlweni; udumo lwakhe lwamemetheka
    kuzozonke izabelo, waba lamandla amakhulu kakhulu.
  ton-ton: 'He naʻe hoko ʻo lahi ʻa Motekiai ʻi he fale ʻoe tuʻi, pea naʻe ongo atu
    ki he ngaahi puleʻanga kotoa pē ʻa ʻene ongolelei: he ko e tangata ni ko Motekiai
    naʻe fakaʻaʻau ai pe ia ke hakeakiʻi.'
  ces-1613: Byl zajisté Mardocheus veliký v domě královském, a rozcházela se pověst
    o něm po všech krajinách; nebo muž ten Mardocheus vždy více rostl.
  eng-WMB: For Mordecai was great in the king’s house, and his fame went out throughout
    all the provinces, for the man Mordecai grew greater and greater.
  tam-TCV: மொர்தெகாய் அரண்மனையில் முதன்மை பெற்றிருந்தான். அவனுடைய புகழ் எல்லா நாடுகளிலும்
    பிரபலமானது. அவன் அதிகம் அதிகமாய் வலிமையடைந்தான்.
  ceb-ULB: Kay bantogan si Mordecai sa panimalay sa hari, ug ang iyang pagkainila
    mikaylap sa tanang mga probinsya, kay nahimong bantogan si Mordecai.
  mkn-mkn: Te orang di itu 127 propinsi dong samua su tau bilang, raja su angka Mordekai
    di dia pung istana, ju dia pung nama su tasiar pi mana-mana. Deng dia pung kuasa
    batamba tarús.
  pol-UBG: Mardocheusz był bowiem wielki w domu króla, a jego sława rozchodziła się
    po wszystkich prowincjach, gdyż Mardocheusz stawał się coraz większy.
  urd-GVU: اور دربار میں اُس کے اونچے عُہدے اور اُس کے بڑھتے ہوئے اثر و رسوخ کی خبر
    تمام صوبوں میں پھیل گئی تھی۔
  eng-OEBCW: For Mordecai was great in the king’s palace, and as his power increased
    his fame spread throughout all the provinces.
  deu-1912: Denn Mardochai war groß im Hause des Königs, und sein Gerücht erscholl
    in allen Ländern, wie er zunähme und groß würde.
  kan-2017: ಸರ್ವ ಸಂಸ್ಥಾನಾಧಿಕಾರಿಗಳೂ, ಉಪರಾಜರೂ, ದೇಶಾಧಿಪತಿಗಳೂ ಮತ್ತು ಇತರ ರಾಜೋದ್ಯೋಗಸ್ಥರೂ
    ಅವನಿಗೆ ಹೆದರಿ ಯೆಹೂದ್ಯರಿಗೆ ಸಹಾಯಕರಾದರು.
  yap-yap: Go’ nnang u lan gil’ilngun fare pilung ni ngiyal’nem e ke ga’ lungun Mordekai
    u lan tafen e pilung ma ka be ga’ lungun i yan.
  hlt-MCSB: Mordekai te manghai im ah len tih a thang khaw paeng tom ah cet. Mordekai
    he hlang la pongpa coeng tih pantai coeng.
  mdy-ETH: ሜርዴኪዮሴ ካኣቲ ካኣታዺ ዎይሣ ዓጮይዳ ካኣቱሞ ማኣራ ዼኤፒ ቢታንቶ ዒንጊንቴ ዓሲ ማዔሢና ዎልቃዺያ ዶዲ ዶዲ ዴንዴሢ
    ዔርቴኔ።
  twi-ASANTE: Ɛfiri sɛ na wama Mordekai panin wɔ ahemfie hɔ, ama ne din ahyeta amantam
    no nyinaa so wɔ ɛberɛ a na ne tumi nso rekɔ soro.
  eng-WEBU: For Mordecai was great in the king’s house, and his fame went out throughout
    all the provinces, for the man Mordecai grew greater and greater.
  wal-wal: Aissi giikko, Marddikiyoosi kawo keettan gita maatai imettidonne wolqqaa
    gujji gujji biya asa gididoogee, he kawotettaa giddon de7iya biitta ubban erettiis.
  tgk-tgk: Охир ба Мордахай вазифаи баланд доданду шӯҳраташ дар тамоми сарзамин паҳн
    шуд ва қудрати ӯ рӯз ба рӯз меафзуд.
  spa-PDDPT: Mardoqueo se engrandeció en la casa del rey. Su fama se extendió a todas
    las provincias, pues el varón Mardoqueo se hacía más y más grande.
  gun-gun: Mba'eta Mordecai ma huvixa ro pygua kuery gui yvateve va'e oiko, yvy ha'e
    javi rupi oikuaa guive. Ha'e rami vy ipo'akave ovy tema 'rã.
  agu-BL: Na yi Mardoqueo sken jal wi'nin k'ej xlaj yi rey, na nin quibit cyakil yi
    e' wunak bene'n tzi'n yi nsken jal wi'nin k'ej i', na cyakil nin k'ej tzan jale'n
    mas tetz k'ej.
  ilo-ULB: Ta mabigbigbig unayen ni Mardokeo iti balay ti ari, ken nagsaknap ti kinalatakna
    iti amin a probinsia, ta ti lalaki a ni Mardokeo ket bumilbileg.
  kpg-kpg: Gei di longo guu dele i hongo nia guongo huogodoo bolo Mordecai la guu hai
    taane aamua i lodo di hale o di king, dono aamua le e damana mai.
  uig-ARA: چۈنكى موردىكاي دېگەن كىشى ئوردىدا ئىنتايىن نوپۇزلۇق بولۇپ، نام-شۆھرىتى
    ھەممە ئۆلكىلەرگە تارقالغانىدى؛ ئۇنىڭ ھوقۇقى بارغانسېرى چوڭىيىپ كېتىۋاتاتتى.
  sus-sus: Morodekayi nu bara findi mixi xungbe ra mangɛ banxi kui. A xili fanyi naxa
    yire birin li, a tide xun nu masama tun.
  pon-2006: E sansalehr nan wehio pwon me Mordekai wialahr ohl lapalap emen nan tehnpaso
    oh eh manaman wie lalaudla.
  ksd-ksd: Tago Mordekai i ga ngala ta ra kuba i ra king; ma ra iangina i ga rararang
    ta ra lavur papapar; tago ra tutana Mordekai i ga ngala vanavana.
  tur-YTC: Çünkü Mordekay kralın evinde büyüktü ve ünü bütün illere yayılmıştı, çünkü
    Mordekay adlı adam gittikçe büyüyordu.
  ind-AYT: Oleh karena Mordekhai semakin berkuasa di istana raja dan kemasyhurannya
    tersiar ke semua provinsi, karena Mordekhai adalah orang yang bertambah besar
    dan hebat.
  nya-nya: Pajatu Mordekai anali munthu wamkulu mʼnyumba ya ufumu. Mbiri yake inafalikira
    zigawo zonse, ndipo mphamvu zake zinakulirakulirabe.
  kyg-kyg: Muki vayaꞌamogimo agayana kini vekamoꞌa Motekaiꞌmo alopa napamo alino amige
    lokiyaꞌamo alino amige huꞌnigeꞌa ageꞌnae. Inagi muki afinaꞌmo Motekaiꞌa lokiyaꞌamoꞌmo
    magoꞌe huno afole aiꞌniye.
  mps-mps: Te tuni bidigo provins dabede bidibo tigidali bidigo koneani, te king bidigo
    te genuai nogi me te genuai bomo te Mordekaibolo mawai. Tama agai bomo genuai
    geninama, tigidali sogo pedaliyu yalio.
  tpi-tpi: Olgeta man long kantri bilong king i save, king i bin givim bikpela namba
    na bikpela strong long Mordekai. Na strong bilong en i kamap bikpela moa long
    olgeta de.
  dan-1931: Thi Mordokaj havde meget at sige ved Kongens Hof, og der gik Ry af ham
    i alle Lande; thi samme Mordokaj blev mægtigere og mægtigere.
  vie-OVCB: Mạc-đô-chê được tôn kính tại hoàng cung, tiếng tăm lừng lẫy khắp các tỉnh,
    uy quyền ngày càng mạnh.
  guj-2017: મોર્દખાય રાજાના મહેલમાં ઉચ્ચ પદ પર નિમાયેલો હતો. એની કીર્તિ સર્વ પ્રાંતોમાં
    પ્રસરી ગઈ હતી. તેની સત્તા દિવસે દિવસે વધતી ગઈ.
  pon-2006A: E sansalehr nan wehio pwon me Mordekai wialahr ohl lapalap emen nan tehnpaso
    oh eh manaman wie lalaudla.
  por-BRBSL: Pois Mordecai era grande na casa do rei, e sua fama se espalhou por todas
    as províncias, pois o homem Mordecai foi crescendo cada vez mais.
  eng-OEBUS: For Mordecai was great in the king’s palace, and as his power increased
    his fame spread throughout all the provinces.
  cth-cth: Bangkongtetpawiteh, Mordekai teh siangpahrang im dawkvah takhang karingkungnaw
    kaukkung lah ao, ram pueng dawkvah a min a kamthang teh hnin touh hnukkhu hnin
    touh a min hoehoe a kamthang.
  twi-twi: Efisɛ na wɔama Mordekai panyin wɔ ahemfi hɔ, ama ne din ahyeta amantam
    no nyinaa mu, bere a na ne tumi nso rekɔ soro.
  hlt-hlt: Mordekai te manghai im ah len tih a thang khaw paeng tom ah cet. Mordekai
    he hlang la pongpa coeng tih pantai coeng.
  tbz-SIM: Mɛnkɛ Mɑɑdosee do dɛukɛmu tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ miɛkɛ, kòo yètìrìi feitɛ́
    itempɛ̃ nyimɔu kòò ndɛ́úkú.
  msy-2020: Kantrin kamɨn gumazamiziba bar fo, Mordekai datɨrɨghɨn atrivimɨn dɨpenimɨn
    aven gavgavir ekiam atrivimɨn apengan a ini. Ezɨ dughiar kamɨn an gavgavim ekɨva
    ghuavanagavɨra iti.
  dop-dop: Mpi tɔ, Mɑɑtosee nyʋɣʋ kɑ kʋlɑ ɩ tǝmlɛ tɑɑ kɛ́ nɑ ɩ hǝtɛ yɑɑ nɑ pǝ́ tɑlɑ
    tɛtʋ hɔɣɔlǝŋ tǝnɑ tɑɑ, nɑ ɩ toŋ sɔɔsǝɣɩ tɑm.
  azb-azb: Mordokay padşah sarayında yüksək rütbə sahibi olmuş, şöhrəti bütün vilayətlərə
    yayılmışdı. Artıq bir şəxsiyyət kimi Mordokay get-gedə yüksəlirdi.
  eng-DBY: For Mordecai was great in the king's house, and his fame went forth throughout
    the provinces; for the man Mordecai became continually greater.
  hin-2017: मोर्दकै तो राजा के यहाँ बहुत प्रतिष्ठित था, और उसकी कीर्ति सब प्रान्तों
    में फैल गई; वरन् उस पुरुष मोर्दकै की महिमा बढ़ती चली गई।
  wol-KYG: Mardose nag am daraja lool ci biir kër buur, bayreem dajal diiwaan yépp,
    muy gën di am doole.
  bjr-bjr: Aiqama fasiqauqa kinna rakisimaru maqa maaqanakinaasa irufanoo kinna fannoo
    firaa afeeka faqa uriqarara auqu faqa Moodeekaina aminau. Amisoofanoo mina afeeka
    aiqama kari uriqaranoo uqanna marinau.
  eng-YLT: for great [is] Mordecai in the house of the king, and his fame is going
    into all the provinces, for the man Mordecai is going on and becoming great.
  eng-WYC-2017: whom they knew to be a prince of the king’s palace, and to be able
    to do full much; and the fame of his name increased each day, and flew by the
    mouths of all men.
  eng-WMBB: For Mordecai was great in the king’s house, and his fame went out throughout
    all the provinces, for the man Mordecai grew greater and greater.
  urd-GVH: और दरबार में उसके ऊँचे ओहदे और उसके बढ़ते हुए असरो-रसूख़ की ख़बर तमाम सूबों
    में फैल गई थी।
  rug-rug: Ta gilana pa doduru vasina sapu se Modekae si ta evaṉae na koimata nomana
    pa binaṉara meke korapa noma sage tugo sa nana ṉiniraṉira.
  gaz-gaz: Mordekaayi masaraa mootummaa keessatti beekamaa ture; waaʼeen isaa kutaalee
    biyyaa guutuu gaʼe; innis akka malee jabaachaa deeme.
  fra-LSG: Car Mardochée était puissant dans la maison du roi, et sa renommée se répandait
    dans toutes les provinces, parce qu’il devenait de plus en plus puissant.
  yal-yal: Marodoke bata yi findi kuntigi gbeen na manga banxini, e nun a xili faɲin
    bata yi lan yamanan birin na amasɔtɔ a sɛnbɛn yi gboma ayi nɛn tun!
  haw-1868: No ka mea, ua kiekie o Moredekai maloko o ka hale o ke alii, a kaulana
    aku la ia ma na aina a pau. No ka mea, o ua kanaka la o Moredekai hoi, nui ka
    mahuahua ana o kona kiekie.
  arb-NAV: لأَنَّهُ أَصْبَحَ يَتَمَتَّعُ بِنُفُوذٍ عَظِيمٍ فِي قَصْرِ الْمَلِكِ، وَذَاعَ
    صِيتُهُ فِي كُلِّ الأَقَالِيمِ، بَعْدَ أَنْ تَزَايَدَتْ شُهْرَتُهُ وَعَظَمَتُهُ.
  ewe-ewe: Mordekai nye ame ŋkuta aɖe le fiasã la me, eƒe ŋkɔ ɖi de fiaɖuƒe la ƒe
    akpa sia akpa, eye eƒe ŋusẽ ganɔ dzi dem ɖe edzi ɣe sia ɣi.
  eng-LEE: For Mordecai was great in the king's house, and his fame went throughout
    all the provinces; for the man Mordecai became greater and greater.
  asm-FB: মৰ্দখয় ৰাজ-গৃহৰ মাজত মহান হৈ পৰিছিল। তেওঁৰ যশস্যা সকলো প্ৰদেশলৈ প্রসাৰিত
    হৈছিল আৰু এইদৰে মৰ্দখয় ক্ৰমে অতিশয় মহান হৈ গৈছিল।
  sus-A: مٌرٌدٍكَيِ نُ بَرَ قِندِ مِشِ شُنفبٍ رَ مَنفّ بَنشِ كُي. عَ شِلِ قَنيِ نَشَ
    يِرٍ بِرِن لِ، عَ تِدٍ شُن نُ مَسَمَ تُن.
  fra-SBL: Car Mardochée était grand dans la maison du roi, et sa renommée se répandait
    dans toutes les provinces, car l'homme Mardochée devenait de plus en plus grand.
  hbo-hbo: כִּֽי־גָ֤דֹול מָרְדֳּכַי֙ בְּבֵ֣ית הַמֶּ֔לֶךְ וְשָׁמְעֹ֖ו הֹולֵ֣ךְ בְּכָל־הַמְּדִינֹ֑ות
    כִּֽי־הָאִ֥ישׁ מָרְדֳּכַ֖י הֹולֵ֥ךְ וְגָדֹֽול׃ פ
  pjt-pjt: '@see-verse:EST.009.003'
  kik-kik: Moridekai aarĩ mũndũ woĩkaine wega kũu nyũmba-inĩ ya ũthamaki; nayo ngumo
    yake ĩkĩhunja mabũrũri-inĩ macio mothe, nake agĩkĩrĩrĩria kũgĩa na hinya.
  fra-NCL: Car Mardochée était puissant dans la maison du roi, et sa renommée se répandait
    dans toutes les provinces, car cet homme, Mardochée, allait toujours grandissant.
  cek-AK: Mordekai loe siangpahrang im ah lensawkhaih hoiah oh, anih ih ahmin loe
    prae kruekah amthang; anih loe nito hoi nito ahmin amthang aep aep.
  cuk-cuk: Mardoqueoʼde, reyneggi dule-dummadga gunonikid. Bela yarmar-ugakaase e-nug
    dungumai gusad. Bane-bane bur gangumai gusad.
  uig-CYR: Чүнки Мордикай дегән киши ордида интайин нопузлуқ болуп, нам-шөһрити һәммә
    өлкиләргә тарқалған еди; униң һоқуқи барғансери чоңийип кетивататти.
  tel-2017: మొర్దెకై, రాజు ఆస్థానంలో గొప్పవాడయ్యాడు. ఈ మొర్దెకై అంతకంతకూ ప్రసిద్ధుడు
    కావడం వల్ల అతని కీర్తి సంస్థానాలన్నిటిలో వ్యాపించింది.
  hat-BSA: Anverite, Mardochée te gran lakay a wa a e repitasyon li te gaye toupatou
    nan pwovens yo, paske nonm nan, Mardouchée, te vin pi gwo e pi gwo.
  kos-kos: Pungal Mordecai fahsrelik nu yen nukewa in tokosrai sac, lah arulana yohk
    ku lal inkul sin tokosra, ac ku lal yokyokelik na.
  hbo-WLC: כִּֽי־גָ֤דוֹל מָרְדֳּכַי֙ בְּבֵ֣ית הַמֶּ֔לֶךְ וְשָׁמְע֖וֹ הוֹלֵ֣ךְ בְּכָל־הַמְּדִינ֑וֹת
    כִּֽי־הָאִ֥ישׁ מָרְדֳּכַ֖י הוֹלֵ֥ךְ וְגָדֽוֹל׃ פ
  ibo-ibo: Nʼihi na Mọdekai bụ onye a ma ama nʼụlọeze, ọ bụkwa onye a maara aha ya
    nʼalaeze ahụ niile, nʼihi na ike ọchịchị ya na-abawanye ụba karịa ụbọchị niile.
  ory-ory: ଯେହେତୁ ମର୍ଦ୍ଦଖୟ ରାଜଗୃହ ମଧ୍ୟରେ ମହାନ ଥିଲେ ଓ ତାହାର ଯଶ ସର୍ବ ପ୍ରଦେଶରେ ବ୍ୟାପ୍ତ
    ହେଲା; କାରଣ ସେହି ମର୍ଦ୍ଦଖୟ ଅଧିକ ଶକ୍ତିଶାଳୀ ହେଲେ।
  chk-chk: Pun Mortokai a tekia lon imwen ewe king, nge iteüöchün a chöfetal lon ekewe
    sop meinisin. Iwe, än Mortokai nemenem a chök fefeitä.
  rop-rop: Modakai bin brabli strongbala lida blanga det king. Detlot pipul langa
    ebri kantri bin tokabat det strongbala lida neim Modakai, en imbin jidan brabli
    mowa strongbala garram loda pawa.
  ukr-1871: Бо великий був Мардохей в домі в царя, і слава про нього розходилась по
    всїх краях, бо сей чоловік, Мардохей, підоймався щораз то висше.
  deu-1951: Denn Mardochai galt viel am Hofe des Königs, und sein Ruf erscholl in
    alle Provinzen; denn der Mann Mardochai ward immer größer.
  eng-JPS: For Mordecai was great in the king's house, and his fame went forth throughout
    all the provinces; for the man Mordecai waxed greater and greater.
  srp-1865: Jer velik bijaše Mardohej u domu carevu, i slava njegova prolažaše sve
    zemlje, jer taj èovjek Mardohej bivaše sve veæi.
  lug-lug: Moluddekaayi yali akulaakulanye mu lubiri, era n’ettutumu lye ne lyatiikirira
    okubuna ebitundu byonna, ate era ne yeeyongera amaanyi n’obuyinza.
  heb-heb: כי גדול מרדכי בבית המלך ושמעו הולך בכל המדינות כי האיש מרדכי הולך וגדול׃
  ben-IRV: কারণ মর্দখয় রাজবাড়ীর মধ্যে প্রধান হয়ে উঠেছিলেন; তাঁর সুনাম বিভাগগুলোর
    সমস্ত জায়গায় ছড়িয়ে পড়ল এবং মর্দখয় দিনের দিনের শক্তিশালী হয়ে উঠলেন।
  pan-pan: ਮਾਰਦਕਈ ਸ਼ਾਹੀ ਮਹਿਲ ਵਿੱਚ ਬਹੁਤ ਹੀ ਆਦਰਯੋਗ ਸੀ ਅਤੇ ਉਹ ਸਾਰਿਆਂ ਸੂਬਿਆਂ ਵਿੱਚ ਪ੍ਰਸਿੱਧ
    ਹੋ ਗਿਆ, ਸਗੋਂ ਮਾਰਦਕਈ ਦੀ ਪ੍ਰਸਿੱਧੀ ਵੱਧਦੀ ਹੀ ਗਈ।
  mya-JVB: အကြောင်း မူကား၊ မော်ဒကဲ သည် နန်းတော် တွင် ဘုန်း ကြီးလျက် ၊ အတိုင်း တိုင်းအပြည်ပြည်၌
    သိတင်း နှံ့ပြား ၍၊ တနေ့ထက် တနေ့ကြီး မြင့်ရာသို့ ရောက် သတည်း။
  tbg-tbg: Ekaa vo provinsi vo provinsiqi vauka iruvaro avuhainaa vaiintivano Motekaira
    noraiqama kovaro Motekaiva avuhainaara naavuqi kaiqa vare vauvaro vira kempukavano
    voqavata uritarakero variqiro vi vaura.
  hmo-hmo: Badina Morodekai ena ladana be bada king ena ruma dekenai, bona basileia
    ibounai dekenai iena sivarai idia gwauraia loaloa. Iena siahu danu be ia bada
    lao noho.
  urd-urd: क्यूँकि मर्दकै शाही महल में ख़ास 'ओहदे पर था, और सब सूबों में उसकी शोहरत
    फैल गई थी, इसलिए कि यह आदमी या'नी मर्दकै बढ़ता ही चला गया।
  rus-SYN: Ибо велик был Мардохей в доме у царя, и слава о нем ходила по всем областям,
    так как сей человек, Мардохей, поднимался выше и выше.
  bqc-SIM: Maadose gbia kibɛ, ↄ̃ aà tↄ́ lì bùsu píia, asa aà gbãa lɛ́ dɛdɛɛ.
  tcz-CHONGTHU: Ajehchu lengpa khopia chun Mordecai chu sangtah'a atunlet ahitan,
    Gambih jousea jong aminthang cheh cheh jengin chuleh athahat cheh cheh jeng tan
    ahi.
  mar-mar: मर्दखय राजवाड्यातील मोठा व्यक्ती असून त्याची किर्ती राज्यातील सर्वापर्यंत
    पोहचली होती, मर्दखयाचे सामर्थ्य उत्तरोत्तर वाढत गेले.
  qub-qub: Mardoqueoga raypa palasyuncho mas rispitädu mandajna caycaran. Mandaj cashantaga
    intëru probinsyacunachöna musyaran. Waranllanta-waranllantana mas munayniyoj ricacuran.
  bqp-bqp: Mↄdekai bɛ̀ɛrɛ vĩ kínabɛa, akũ a tↄ́ dà bùsu sĩnda pínkila, zaakũ a gbãna
    tɛn karamɛ.
  hat-hat: Nan tout peyi a, tout moun te konnen jan Madoche te yon grannèg nan palè
    wa a, chak jou li te vin gen plis pouvwa.
  eng-BSB: For Mordecai exercised great power in the palace, and his fame spread throughout
    the provinces as he became more and more powerful.
  eng-WEBPB: For Mordecai was great in the king’s house, and his fame went out throughout
    all the provinces, for the man Mordecai grew greater and greater.
  kbq-kbq: Na'ankure Modekaina kini ne'mo'a ragi amino avregeno kini ne'mofo kumapi
    umanigeno, agi agenkemo'a maka kaziga haruharu higeno, maka kna tusi himamu'ane
    ne' efore hu'ne.
  nhe-BL: Huan nelía Mardoqueo eliyaya se hueyi tlacatl ipan icaltlanahuatil Tlanahuatijquetl
    Asuero huan campa hueli nochi quicaquiyayaj tlen nopa chicahualistli tlen quipixqui.
    Huan mojmostla quipiyayaya más chicahualistli huan tequihuejcayotl. Huan momoyahuayaya
    tlajtoli tlen ihueyi tequihuejcayo hasta campa hueli techaj.
  bus-bus: Mↄdekai bɛ̀ɛ vĩ kíbɛ, ben à tↄ́ dà bùsu píngila, zaakɛ à gbãaa e kaara.
  gub-BL: Teko a'e ywy rehe har paw ukwaw her wà. Ukwaw tuwihaw upuner wera'u ma'e
    romo heko haw wà no. Tuweharupi upuner wera'u oho iko no.
  eng-DRA: 'For they knew him to be prince of the palace, and to have great power:
    and the fame of his name increased daily, and was spread abroad through all men’s
    mouths.'
