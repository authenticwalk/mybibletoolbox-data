verse: EST.009.029
translations:
  mal-C: അബീഹയീലിന്റെ പുത്രിയായ എസ്ഥേർരാജ്ഞിയും മൊർദെഖായി എന്ന യെഹൂദനും പൂരീം സംബന്ധിച്ച
    ഈ രണ്ടാമത്തെ കത്ത് സർവാധികാരത്തോടെ എഴുതി അയച്ചു.
  deu-TKW: Und die Königin Esther, die Tochter Abihails, und der Jude Mardachai schrieben
    unter Einsetzung ihres ganzen Ansehens, um dieses zweite Purimschreiben zum Gesetze
    zu erheben.
  lin-lin: Boye, Ester, mwasi ya mokonzi, mwana mwasi ya Abiyaili, elongo na Moyuda
    Maridoshe, basalelaki bokonzi na bango mpe bakomaki mokanda mosusu mpo na kolendisa
    makambo oyo etali Purimi.
  eng-LSV: And Esther the queen, daughter of Abihail, writes, and Mordecai the Jew,
    with all might, to establish this second letter of Purim,
  eng-GNV: And the Queene Ester ye daughter of Abihail and Mordecai the Iew wrote
    with al authoritie (to cofirme this letter of Purim ye second time)
  eng-WEBSTER: Then Esther the queen, the daughter of Abihail, and Mordecai the Jew,
    wrote with all authority, to confirm this second letter of Purim.
  nhw-BL: Huan nojquiya nopa Sihua Tlanahuatijquetl Ester, yaya catli elqui iichpoca
    mijcatzi Abihail huan teipa Mardoqueo quiseli huan quiiscalti, yaya quiijcuilo
    seyoc amacamanali. Huan ni amacamanali más quimacac fuerza itlanahuatil Mardoqueo
    para ma pehua nopa ilhuitl Purim huan amo quema quicahuase.
  swh-ONEN: Basi Malkia Esta binti Abihaili, pamoja na Mordekai, Myahudi, waliandika
    kwa mamlaka yote kuthibitisha barua hii ya pili kuhusu Purimu.
  bba-bba: Ɛsitɛɛ, Abisɑilin bii, kɑ Mɑɑdose bɑ mɑɑ tirenu ɡɑnu yoruɑ fuuku bu kɑ
    tɔ̃ɔ bɑkɑ ten ɡɑri dɑm sire.
  eng-KJVCPB: Then Esther the queen, the daughter of Abihail, and Mordecai the Jew,
    wrote with all authority, to confirm this second letter of Purim.
  luo-luo: Omiyo Esta ma mikach ruoth ma nyar Abihail kod Modekai ma ja-Yahudi, nondiko
    gi teko kod chir mondo ojiw baruwa mar ariyo kuom wach Purim.
  meu-meu: Bena Queen Eseta, Abihaili natuna, bona Morodekai, tau Iuda, ese revareva
    iharuana ma e torea, mai siahudia ida, hari Purumi herevana ihamomokanina.
  npi-ULB: अबीहेलकी छोरी रानी एस्तर र यहूदी मोर्दकैले पुरा अधिकारसाथ लेखे र पूरीमको
    बारेमा यो दोस्रो चिट्ठीले पुष्‍टि गरे ।
  yor-yor: Bẹ́ẹ̀ ni Esteri ayaba, ọmọbìnrin Abihaili, pẹ̀lú Mordekai ará a Júù, kọ̀wé
    pẹ̀lú àṣẹ láti fi ìdí ìwé kejì nípa Purimu yìí múlẹ̀.
  ind-ind: Lalu atas kewenangan yang sudah diberikan kepadanya sebagai ratu, Ester
    bersama dengan Mordekai menulis surat kedua untuk menegaskan surat yang pertama
    tersebut mengenai Hari Raya Purim.
  pes-OPCB: در ضمن، ملکه استر با تمام اقتداری که داشت نامهٔ مردخای یهودی را دربارهٔ
    برگزاری دائمی مراسم پوریم تأیید کرد.
  tgl-ULB: Si Reyna Esther na anak ni Abihail at Mordecai na Judio, sumulat na may
    ganap na kapangyahiran at pinatunayan ang pangalawang liham na ito patungkol sa
    Purim.
  hui-hui: Abihaili wane Kuini Esedala Modegailame bi mbira bebani gili bialu beba
    ala Modegai ibugua pigane gili bialu horo kiru tomo dawa nalu holene mini Purimi
    laga ogoninaga bi lo pelenego mo hongo halu lone libugua bi ogoni gilibu pelene.
  mya-mya: ထို​နောက်​အ​ဘိ​ဟဲ​လ​၏​သ​မီး​မိ​ဖု​ရား ဧ​သ​တာ​နှင့်​မော်​ဒ​ကဲ​တို့​သည် ပု​ရ​ပွဲ​တော်
    နှင့်​ပတ်​သက်​၍​မော်​ဒ​ကဲ​ရေး​သား​ပေး​ပို့​ခဲ့ သည့်​စာ​ကို​ဧ​သ​တာ​၏​အာ​ဏာ​ဖြင့်​အ​တည်
    ပြု​ရန်​စာ​ရေး​ကြ​၏။-
  bod-N: དེ་ནས་ཨ་བི་ཧ་ཡིལ་གྱི་བུ་མོ་སྟེ་རྒྱལ་མོ་ཨེས་སི་ཐེར་དང་། ཡ་ཧུ་དཱ་པ་མོར་དོ་ཀཱ་ཨི་གཉིས་ཀྱིས་དབང་ཆ་ཡོངས་རྫོགས་སྤྱད་ནས་པུ་རིམ་གྱི་སྐོར་ལ་འཕྲིན་ཡིག་གཉིས་པ་བྲིས་ཤིང་།
  sna-sna: Saka vaHosi Esteri, mwanasikana waAbhihairi, pamwe chete naModhekai muJudha,
    vakanyora nesimba rizere vachisimbisa tsamba iyi yechipiri maererano nePurimu.
  spa-BLM: Entonces la reina Ester, hija de Abihail, y el judío Mardoqueo escribieron
    con toda autoridad para confirmar esta segunda carta de Purim.
  cac-cac: Axo ix reina Ester yisilcan vin̈aj Abihail yed' vin̈aj Mardoqueo vin̈ israel,
    a d'a sb'i yopisio eb' chi', ix schec eb' tz'ib'chajb'at yuj q'uin̈ yic Purim
    chi', yic svach' ac'chajoch yip jun ix schec b'ab'laj tz'ib'chajb'at eb'.
  swh-ULB: Malkia Esta na Modekai wakaandika kwa mamlaka yote na kuthibitisha barua
    hii ya pili kuhusu Purimu.
  bel-bel: Напісала таксама царыца Эстэр, дачка Абіхаіла, і Мардахэй Юдэй, з усёй
    настойлівасьцю, каб выконвалі гэта новае пісьмо пра Пурым;
  deu-ELBBK: Und die Königin Esther, die Tochter Abichails, und Mordokai, der Jude,
    schrieben mit allem Nachdruck, um diesen zweiten Brief über die Purim festzusetzen.
  mbb-OT: Para melig-eni sikan is surat mehitenged te Purim, midsurat daan si Rayna
    Ester, he anak ni Abihail, wey si Mordecai mehitenged kayi he sulunuzen.
  mal-2015: പൂരീം സംബന്ധിച്ച ഈ രണ്ടാം ലേഖനം സ്ഥിരമാക്കേണ്ടതിന്നു അബീഹയീലിന്റെ മകളായ
    എസ്ഥേർരാജ്ഞിയും യെഹൂദനായ മൊർദ്ദെഖായിയും സർവ്വാധികാരത്തോടുംകൂടെ എഴുത്തു എഴുതി.
  rmc-rmc: Paľis e kraľovna Ester, e čhaj le Abichajiloskri, pisinelas dujto ľil jekhetane
    le Mordekajoha pal o inepos Purim, hoj pes te doľikerel pro furt.
  nlg-nlg: Ma keri ge vinahogho Esther, na dalena vaivine Abihail, kolua nia Mordecai
    na tinoni ni Jew, toro gegerea ruani na (letasi/gegere-tutughuni), moro talua
    nina na puku ni maana ni huhuli na vinahogho i murina nina na gegere-tutughuni
    Mordecai, ge koro talua me ke ghaghua tua iga na vanga koukolu-togotogo ni ghanaghana-oliana
    na bongi keri, (tara holoa nia na purim,) tara ghanaghana-olia iga tara vola tana
    mate tara piti-dilaa vanira tua.
  pes-OPV: واستر ملکه، دختر ابیحایل و مردخای یهودی، به اقتدار تمام نوشتند تا این مراسله
    دوم را درباره فوریم برقرار نمایند.
  ron-1924: Ымпэрэтяса Естера, фата луй Абихаил, ши иудеул Мардохеу ау скрис стэруитор
    а доуа оарэ пентру ка сэ ынтэряскэ скрисоаря привитоаре ла Пурим.
  ben-OBCV: অতএব অবীহয়িলের মেয়ে রানি ইষ্টের ও ইহুদি মর্দখয় পূরীমের দিনের বিষয়ে
    দ্বিতীয় চিঠিটি সম্পূর্ণ ক্ষমতার নিয়ে লিখলেন।
  lex-lex: Noma Ester, Abihaila a'nani de nnairi e plolli-mneheni pa emeka ratu pa
    nhi'a horta id owa'ana. Nor wutga Mordekhai riy Yahudi die rhort owa'an horta
    id totpena rhi' aruri horat maka Mordekhai ha nhi' a de pa na nakot nohora lerlalawna
    Purim.
  som-som: Markaasaa Boqorad Esteer oo ahayd ina Abiixayil, iyo Yuhuudigii Mordekay
    ahaa waxay amar buuxa ku qoreen, si ay u adkeeyaan warqaddan labaad oo ku saabsan
    FUURIIM.
  lat-VUC: 'Scripseruntque Esther regina filia Abihail, et Mardochæus Judæus, etiam
    secundam epistolam, ut omni studio dies ista solemnis sanciretur in posterum:'
  eng-ASVBT: Then Esther the queen, the daughter of Abihail, and Mordecai the Jew,
    wrote with all authority to confirm this second letter of Purim.
  ita-1885: E la regina Ester, figliuola di Abihail, insieme con Mardocheo Giudeo,
    scrisse, con ogni instanza, per la seconda volta, per confermar le prime lettere
    intorno a' giorni di Purim.
  eng-ULB: Queen Esther daughter of Abihail and Mordecai the Jew wrote with full authority
    and confirmed this second letter about Purim.
  spa-VBL: Entonces la reina Ester, hija de Abihail, escribió una carta, junto con
    Mardoqueo el judío, dando en su carta plena autoridad a la carta de Mardoqueo
    sobre Purim.
  fra-_FOB: La reine Esther, fille d'Abichaïl, et le Juif Mardochée, écrivirent avec
    toute leur autorité, pour confirmer une seconde fois cette lettre sur les Purim.
  mal-mal: പൂരീം സംബന്ധിച്ച ഈ രണ്ടാം ലേഖനം സ്ഥിരമാക്കേണ്ടതിന് അബീഹയീലിന്റെ മകളായ എസ്ഥേർരാജ്ഞിയും
    യെഹൂദനായ മൊർദെഖായിയും സർവ്വാധികാരത്തോടുംകൂടെ എഴുത്ത് എഴുതി.
  urd-GVR: Malikā Āstar bint Abīḳhail aur Mardakī Yahūdī ne pūre iḳhtiyār ke sāth
    Pūrīm kī Īd ke bāre meṅ ek aur ḳhat likh diyā tāki us kī tasdīq ho jāe.
  suz-BL: मिनु अबीहेल आ तमी एस्‍तर पिपीम नु मेको यहूदी मोरदेकैमी दोपा नु गेना मेको
    पुरीम माइश्‍शो चाड सेल्‍चा, मेको आ पर्बम शुश ब्रेक्‍ताक्‍स।
  ita-1927: La regina Ester, figliuola d’Abihail, e il Giudeo Mardocheo riscrissero
    con ogni autorità, per dar peso a questa loro seconda lettera relativa ai Purim.
  ckb-ckb: ئینجا شاژنە ئەستێری کچی ئەبیحەیل لەگەڵ مۆردەخای جولەکە بە هەموو دەسەڵاتێکەوە
    نامەیەکی دیکەیان نووسی بۆ پشتڕاستکردنەوەی ئەم نامەیەی دووەم کە سەبارەت بە پوریم
    بوو.
  eng-BBE: Then Esther the queen, daughter of Abihail, and Mordecai the Jew, sent
    a second letter giving the force of their authority to the order about the Purim.
  kan-OKCV: ಆಗ ಅಬೀಹೈಲನ ಮಗಳಾದ ಎಸ್ತೇರ್ ರಾಣಿಯೂ, ಈ ಪೂರಿಮ್ ದಿನವನ್ನು ಸ್ಥಿರಪಡಿಸುವುದಕ್ಕಾಗಿ
    ಯೆಹೂದ್ಯನಾದ ಮೊರ್ದೆಕೈಯ ಸಹಾಯದಿಂದ ಎರಡನೆಯ ಪತ್ರವನ್ನು ಪೂರ್ಣ ಅಧಿಕಾರದಿಂದ ಬರೆದಳು.
  tam-2017: பூரிமைக்குறித்து எழுதியிருக்கிற இந்த இரண்டாம் கடிதத்தை உறுதிப்படுத்தும்படி,
    அபியாயேலின் மகளாகிய எஸ்தர் என்னும் ராணியும், யூதனாகிய மொர்தெகாயும், பின்னும் மகா
    உறுதியாக எழுதினார்கள்.
  spa-RV-1909: Y la reina Esther hija de Abihail, y Mardochêo Judío, escribieron con
    toda eficacia, para confirmar esta segunda carta de Purim.
  ron-BTF: Atunci împărăteasa Estera, fiica lui Abihail şi Mardoheu iudeul, au scris
    cu toată autoritatea, pentru a confirma această a doua scrisoare a Purimului.
  eng-WEBP: Then Esther the queen, the daughter of Abihail, and Mordecai the Jew wrote
    with all authority to confirm this second letter of Purim.
  eng-FBV: Then Queen Esther, the daughter of Abihail, wrote a letter, along with
    Mordecai the Jew, giving in her letter full authority to Mordecai's letter about
    Purim.
  nld-1939: Bovendien schreven koningin Ester, de dochter van Abicháil, en de Jood
    Mordokai nog een tweede brief, waarin zij er krachtig op aandrongen, dat men zich
    aan het schrijven over de Poerim zou houden.
  nch-BL: Huan nojquiya nopa Sihua Tanahuatijquet Ester, yaya cati elqui iichpoca
    mijcatzi Abihail huan teipa Mardoqueo quiseli huan quiiscalti, yaya quiijcuilo
    seyoc amacamanali. Huan ni amacamanali más quimacac tetili itanahuatil Mardoqueo
    para ma pehua nopa ilhuit Purim huan amo quema quicahuase.
  vie-1934: Hoàng hậu Ê-xơ-tê, con gái của A-bi-hai, và Mạc-đô-chê, người Giu-đa,
    lại viết thơ thứ nhì đặng khuyên dân Giu-đa gìn giữ lễ Phu-rim;
  hin-CV: अबीहाइल की पुत्री रानी एस्तेर ने यहूदी मोरदकय के साथ मिलकर पूर्ण अधिकार
    के साथ पुरीम संबंधी आज्ञा पत्र की पुष्टि करते हुए एक और आज्ञा दे दी.
  spa-BES: Entonces Ester la reina, hija de Abihail, y Mardoqueo, el judío, enviaron
    una segunda carta para confirmar su autoridad a la orden sobre Purim.
  tdx-tdx: Le sinoki’ i Estere mpanjaka-ampela, ana’ i Abihaile naho i Mordekay nte-Iehoda,
    an-dili-jadoñe hamenteañe i taratasy faharoe’ i Porimey.
  tha-KJV: แล​้วพระราชินีเอสเธอร์ ธิดาของอาบีฮาอิล กับโมรเดคัยคนยิว ก็​เข​ียนเป็นลายลักษณ์อักษรรับรองจดหมายฉบั​บท​ี่สองนี้เรื่องเทศกาลเปอร์​ริม
  por-BR-2018: Depois disto a rainha Ester, filha de Abiail, e o judeu Mardoqueu,
    escreveram com todo poder, para confirmarem pela segunda vez esta carta de Purim.
  deu-ELO: Und die Königin Esther, die Tochter Abichails, und Mordokai, der Jude,
    schrieben mit allem Nachdruck, um diesen zweiten Brief über die Purim festzusetzen.
  caa-caa: Entonces e Ester, xeꞌ ijchꞌoc tuaꞌ e Abihail, taca e Mardoqueo xeꞌ chꞌajnarir
    tuaꞌ e Israel ubꞌan, cay utzꞌijbꞌobꞌ e chajr carta era tama ucꞌotorer e Ester
    xeꞌ jax e reina tuaꞌ aquetpa chequer que ucꞌani tuaꞌ achempa e nojqꞌuin era xeꞌ
    ucꞌabꞌa Purim bꞌan cocha che tama e carta xeꞌ tzꞌijbꞌabꞌir bꞌajxan umen e Mardoqueo.
  eng-WYC-2018: And Esther, the queen, the daughter of Abihail, and Mordecai, the
    Jew, wrote also the second epistle, that this solemn day should be hallowed afterward
    with all busyness. (And Queen Esther, Abihail’s daughter, and Mordecai, the Jew,
    confirmed in writing with a second letter, that these feast days should be kept
    thereafter with all diligence.)
  epo-epo: Kaj la reĝino Ester, filino de Abiĥail, kaj la Judo Mordeĥaj skribis kun
    plena insisto, ke oni plenumu tiun duan leteron pri Purim.
  uig-PIN: Andin Abihailning ⱪizi, hanix Əstǝr wǝ Yǝⱨudiy Mordikay Yǝⱨudiylarƣa yazƣan
    «Purim bayrimi» toƣrisidiki xu ikkinqi hǝtni toluⱪ ⱨoⱪuⱪi bilǝn tǝkitlǝp, yǝnǝ
    bir hǝtni yollidi.
  beo-beo: 'Amalalu, hina bagade uda Eseda (A:biha:ile idiwi) amola Modigai, ela da
    musa: meloa dedei amoma gasa ima:ne, Biulime ea hou olelema:ne, meloa eno dedene
    i.'
  tpi-OTNT: Na Kwin Esta wantaim Mordekai, tupela i raitim narapela pas i gat tok
    long dispela tupela de bilong Purim, na long dispela pasin kwin i strongim tok
    bilong namba wan pas pastaim Mordekai wanpela i bin raitim.
  hau-SA: Saboda haka Sarauniya Esta, ’yar Abihayil, tare da Mordekai mutumin Yahuda,
    suka rubuta da cikakken iko, suka tabbatar da wannan wasiƙa ta biyu game da Furim.
  uig-LAT: Andin Abixailning qizi, xanish Ester we Yehudiy Mordikay Yehudiylargha
    yazghan «Purim bayrimi» toghrisidiki shu ikkinchi xetni toluq hoquqi bilen tekitlep,
    yene bir xetni yollidi.
  nde-nde: Ngakho, iNdlovukazi u-Esta, indodakazi ka-Abhihayili, kanye loModekhayi
    umJuda, babhala ngegunya langamandla amakhulu beqinisekisa incwadi yesibili eyayimayelana
    lePhurimi.
  ton-ton: Pea naʻe tohi ai ʻe Eseta ko e tuʻi fefine, ko e ʻofefine ʻo ʻApieli, mo
    Motekiai ko e Siu, ʻi he mālohi lahi, ke fakatuʻumaʻu hono ua ʻoe tohi ʻo Pulimi.
  ces-1613: Psala také Ester královna, dcera Abichailova, i Mardocheus Žid pro větší
    upevnění psání z strany dnů Purim po druhé.
  eng-WMB: Then Esther the queen, the daughter of Abihail, and Mordecai the Jew wrote
    with all authority to confirm this second letter of Purim.
  tam-TCV: எனவே அபிகாயிலின் மகளான எஸ்தர் அரசி, யூதனான மொர்தெகாயுடன் சேர்ந்து, பூரிமைப்
    பற்றிய இந்த இரண்டாவது கடிதத்தை உறுதிப்படுத்தும்படி முழு அதிகாரத்துடனும் எழுதினாள்.
  ceb-ULB: Nagsulat si Rayna Ester nga anak nga babaye ni Abihail ug si Mordecai nga
    Judio uban sa hingpit nga katungod ug gipamatud-an kining ikaduhang sulat mahitungod
    sa Purim.
  mkn-mkn: Jadi waktu Mordekai tulis dia pung surat nomer dua tu, raja pung bini Ester,
    andia Abihail pung ana, ju tulis satu surat yang bawa dia pung nama deng pangkat
    sandiri, yang dukung kuat Mordekai pung surat yang kasi jalan hari bae Purim tu.
  pol-UBG: Królowa Estera, córka Abichaila, i Żyd Mardocheusz napisali z całą powagą,
    aby potwierdzić ten drugi list dotyczący Purim.
  urd-GVU: ملکہ آستر بنت ابی خیل اور مردکی یہودی نے پورے اختیار کے ساتھ پوریم کی عید
    کے بارے میں ایک اَور خط لکھ دیا تاکہ اُس کی تصدیق ہو جائے۔
  eng-OEBCW: Queen Esther, the daughter of Abihail, gave Mordecai the Jew all authority
    in writing to confirm this second letter of Purim.
  deu-1912: Und die Königin Esther, die Tochter Abihails, und Mardochai, der Jude,
    schrieben mit ganzem Ernst, um es zu bestätigen, diesen zweiten Brief von Purim;
  kan-2017: ಇದಲ್ಲದೆ ಅಬೀಹೈಲನ ಮಗಳಾದ ಎಸ್ತೇರ್ ರಾಣಿಯು ಅಧಿಕಾರಯುಕ್ತಳಾಗಿ ಪೂರೀಮ್ ಸಂಬಂಧವಾದ ಆ
    ಎರಡನೆಯ ಶಾಸನವನ್ನು ದೃಢಪಡಿಸುವುದಕ್ಕೋಸ್ಕರ ಯೆಹೂದ್ಯನಾದ ಮೊರ್ದೆಕೈಯ ಸಹಾಯದಿಂದ ಪತ್ರಗಳನ್ನು
    ಬರೆದಳು.
  yap-yap: Ere Ester ni Queen, ni be’ ni bpin ni fak Abihail, e cheag ngak Mordekai,
    ngkura yoloyew bang e babyor ni murung’agen e Purim ni yow be ta’chiylen e madnom
    ni Purim.
  hlt-MCSB: Abihail canu Esther manghainu neh Judah Mordekai loh Purim ca he pabae
    la cak sak ham saithainah boeih neh a daek.
  mdy-ETH: ዬያ ቢያ ባኮኮ ጊንፃ ዓቢሃይሌ ናኣ፥ ጌኤሻ፥ ዓስቲራ ሜርዴኪዮሴና ዎላ ማዒ ፑሪሜ ቦንቾ ዛሎ ሜርዴኪዮሴ ቤርታ ፃኣፒ
    ዳኬ ኪኢቶ ዶዲሺ ዒዞኮ ዓኣ ቢታንቶዋ ዔርዛ ኪኢታ ዓርቄ ዋርቃታ ፃኣፒ ዳኬኔ።
  twi-ASANTE: Na Ɔhemmaa Ɛster, Abihail babaa no ne Yudani Mordekai twerɛɛ krataa
    foforɔ a wɔde ɔhemmaa no tumi kɛseɛ foaa krataa no so de hyɛɛ Purim afahyɛ no
    mu den.
  eng-WEBU: Then Esther the queen, the daughter of Abihail, and Mordecai the Jew wrote
    with all authority to confirm this second letter of Purim.
  wal-wal: Hegaappe guyyiyan, Abihaila na7iyaa, Kawiyaa Asttiranne Aihudai Marddikiyoosi
    Puriima Baalaa xeelliyaagan kase xaafido dabddaabbiyaa minttettanau hagaa naa77antto
    dabddaabbiyaa kumetta maatan xaafidosona.
  tgk-tgk: Пас аз он Эстер — духтари Абиҳоил ҳамроҳи Мордахайи яҳудӣ бо тамоми қудрат
    мактуби дигарро навиштанд, то ки мактуби дуюмро дар бораи Пурим тасдиқ намоянд.
  spa-PDDPT: Por tanto la reina Ester, hija de Abihail, y el judío Mardoqueo, escribieron
    con plena autoridad para confirmar esta segunda carta de Purim.
  gun-gun: Ha'e gui ma Abiail rajy huvixa ra'yxy Ester, judeu Mordecai reve teĩgue
    ju ombopara kuaxia. Opo'akaa ha'e javi rupi ombopara Purim omombe'u ypy va'ekue
    omoĩ atãve aguã.
  agu-BL: Ncha'tz bnix junt ca'wl tan yi reina Ester yi me'l Abihail tu Mardoqueo,
    yi judiy, tan talche'n yi mbi tajwe'n tan chibnol te yi jun chin wutzile'n k'eja'tz
    yi na bi'aj Purim. Na at chik'ej tan banle'n jun ca'wl.
  ilo-ULB: Nagsurat a nabuyogan iti amin a turay ni Reyna Ester nga anak a babai ni
    Abihail ken ni Mardokeo a Judio ken napasingkedan daytoy a maikadua a surat a
    maipanggep iti Purim.
  kpg-kpg: Gei di queen Esther, tama ahina a Abihail, ginaua mo Mordecai, guu hihi
    di nau lede, gu haga mogobuna gei e haga maaloo aga di lede o di Purim dela gu hagau
    go Mordecai i mua.
  uig-ARA: ئاندىن ئابىخائىلنىڭ قىزى، خانىش ئەستەر ۋە يەھۇدىي موردىكاي يەھۇدىيلارغا
    يازغان «پۇرىم بايرىمى» توغرىسىدىكى شۇ ئىككىنچى خەتنى تولۇق ھوقۇقى بىلەن تەكىتلەپ،
    يەنە بىر خەتنى يوللىدى.
  sus-sus: Awa, Abixayili xa di Esita, naxan findixi mangɛ ginɛ ra, a nun Morodekayi,
    e naxa yi bataaxɛ mangɛ daaxi firin nde sɛbɛ Puri Sali xa fe ra.
  pon-2006: Eri Lih Nanmwarki Ester, nein Apieil, iangahki Mordekai pil ntingihada
    ehu kisinlikou. Liho kamanahla kisinlikowo ong ni me pid Purim, me Mordekai ntingihadahr
    mwowe.
  ksd-ksd: Io, Esta ra taulai kai ra king, natu i Abikail, ma Mordekai ra tutana Iudaia,
    dir ga tumu vadekdek ra tinata upi dir a vapadikat go ra vauruana buk ure ra Purim.
  tur-YTC: O zaman, Abihayil'in kızı olan Kraliçe Ester ve Yahudi Mordekay, Purim'in
    bu ikinci mektubunun onayı için tam yetkiyle yazdılar.
  ind-AYT: Lalu, Ratu Ester, anak Abihail, bersama Mordekhai, orang Yahudi itu, menulis
    surat dengan penuh kewenangan, mengukuhkan surat kedua tentang Hari Raya Purim.
  nya-nya: Choncho mfumukazi Estere, mwana wa mkazi wa Abihaili, pamodzi ndi Mordekai
    Myuda analemba ndi ulamuliro onse kutsimikizira kalata iyi yachiwiri yokhudza
    Purimu.
  kyg-kyg: Apiheli aꞌmafaꞌnemo Kuvini a kanomo Esataꞌe Yu vekamo Motekaiꞌeꞌmo magoꞌe
    alu avoꞌmo kaeteꞌana ani lole Pulimi afinafeꞌmo haneꞌniya geleꞌmo aliꞌana maleꞌnaꞌae.
    Himamuꞌaniletiꞌmo hopa hisaya kavaꞌmo aliꞌana lokiya vaiꞌana ateꞌnaꞌae.
  mps-mps: Tama kwin we Esta, te Abihailgo wegi, aga de Mordekai dali, augwali sigo
    te Purim bodolu muani si elalubo te gasa pas asęnama, tama tuni we kwingo te
    Mordekaigo hasia agaduba asęani paside po bolo dąų walai.
  tpi-tpi: Na Kwin Esta wantaim Mordekai, tupela i raitim narapela pas i gat tok long
    dispela tupela de bilong Purim, na long dispela pasin kwin i strongim tok bilong
    namba wan pas pastaim Mordekai wanpela i bin raitim.
  dan-1931: Derpå lod Dronning Ester, Abihajils Datter, og Jøden Mordokaj en eftertrykkelig
    Skrivelse udgå for at stadfæste dette Brev om Purim.
  vie-OVCB: Hoàng hậu Ê-xơ-tê, con gái A-bi-hai và Mạc đô-chê, người Do Thái một lần
    nữa lại gửi công văn chính thức xác nhận ngày lễ Phu-rim.
  guj-2017: ત્યાર બાદ પૂરીમ વિષે આ બીજો પત્ર મંજૂર થાય માટે અબિહાઈલની પુત્રી એસ્તેર
    રાણીએ અને યહૂદી મોર્દખાયે સંપૂર્ણ અધિકારથી પત્ર લખ્યો.
  pon-2006A: Eri Lih Nanmwarki Ester, nein Apieil, iangahki Mordekai pil ntingihada
    ehu kisinlikou. Liho kamanahla kisinlikowo ong ni me pid Purim, me Mordekai ntingihadahr
    mwowe.
  por-BRBSL: Então Esther, a rainha, filha de Abihail, e Mordecai, o judeu, escreveram
    com toda autoridade para confirmar esta segunda carta de Purim.
  eng-OEBUS: Queen Esther, the daughter of Abihail, gave Mordecai the Jew all authority
    in writing to confirm this second letter of Purim.
  cth-cth: Hatnavah, Abihail canu, siangpahrangnu Esta hoi Judah tami Mordekai ni
    Purim cungpam kong dawk apâhni ca patawnnae hah rek caksak hanlah kâtawnnae lahoi
    ca bout a thut.
  twi-twi: Na Ɔhemmea Ɛster, Abihail babea no ne Yudani Mordekai kyerɛw krataa foforo
    a wɔde ɔhemmea no tumi kɛse foaa krataa no so de hyɛɛ Purim afahyɛ no mu den.
  hlt-hlt: Abihail canu Esther manghainu neh Judah Mordekai loh Purim ca he pabae
    la cak sak ham saithainah boeih neh a daek.
  tbz-SIM: Kòo nitipokpɑ̀ɑ̀tì Ɛsitɛɛ nɛ̀ Sifu Mɑɑdosee, kɛ̀ bɛ̀ɛ yíɛ́ kɛ́wɑ̃ri yɛpɑ́tɛ
    kɛ yíɛ́ kɛ́cɛ̃́ɛ̃́kùnnɛ mudítíbɔmmù bɑnni.
  msy-2020: Egha Abihailɨn guivim Kwin Esta, ko Mordekai, aning akɨnafarir igharazir
    mam osiri. Ezɨ Purimɨn Avughsamimɨn mɨgɨrɨgɨam an iti. Ezɨ akɨnafarir kamɨn Kwin
    Esta mɨgɨa, Mordekai faragha uabɨra osirizir akɨnafarim, gavgavim a ganɨdi.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsǝtɛɛ nɑ Yutɑ tʋ Mɑɑtosee pɑ tɑsɑ lɛɛtǝlɩ nɑɑlɛ nyǝŋ kɛ ŋmɑɑʋ
    sɩ pǝ́ sɔɔsɩ kɑncɑɑlɑɣɑ nyǝŋ kɛ toŋ kɛ Pulim tɔm tɑɑ.
  azb-azb: Avixayilin qızı mələkə Ester və Yəhudi Mordokay bu ikinci Purim naməsini
    tam səlahiyyətlə yazıb təsdiq etdilər.
  eng-DBY: And queen Esther the daughter of Abihail, and Mordecai the Jew, wrote with
    all authority to confirm this second letter of Purim.
  hin-2017: फिर अबीहैल की बेटी एस्तेर रानी, और मोर्दकै यहूदी ने, पूरीम के विषय यह
    दूसरी चिट्ठी बड़े अधिकार के साथ लिखी।
  wol-KYG: Ci kaw loolu Lingeer Esteer doomu Abyel, ànd ak Mardose Yawut ba, ñu bind
    ci sañ-sañ bu mat sëkk, di dëggal ñaareelu bataaxal boobu jëm ci bési Purim.
  bjr-bjr: Kuinna Estaa nammarifa Abiaina araamuna Moodeekaisandiri miqanda Yuda maqannaa
    qanda miqanda moo papiqa mi qaara faasaana masisa sararu ufana akara riqau mi
    oosannanannai kuinna fanno indaaruqaa papiqa Moodeekaifa nariara akara rumaqoona
    afeekaikinau.
  eng-YLT: And Esther the queen, daughter of Abihail, writeth, and Mordecai the Jew,
    with all might, to establish this second letter of Purim,
  eng-WYC-2017: And Esther, the queen, the daughter of Abihail, and Mordecai, the
    Jew, wrote also the second epistle, that this solemn day should be hallowed afterward
    with all busyness.
  eng-WMBB: Then Esther the queen, the daughter of Abihail, and Mordecai the Jew wrote
    with all authority to confirm this second letter of Purim.
  urd-GVH: मलिका आस्तर बिंत अबीख़ैल और मर्दकी यहूदी ने पूरे इख़्तियार के साथ पूरीम
    की ईद के बारे में एक और ख़त लिख दिया ताकि उस की तसदीक़ हो जाए।
  rug-rug: Sa kalaho, se Esita, tuna vineki e Abihaili si va egoa sa sapu tavetia
    e Modekae, ke kuberia sa si keke leta vina rua pa guguana Purimi. Meke vekoa sa
    pa korapana sa leta sa nana ṉiniraṉira guguana sa inevaṉa gua sapu kuberia e Modekae.
  gaz-gaz: Kanaafuu Asteer Mootittiin intalli Abiihaayil sun Mordekaayi Yihuudicha
    wajjin taʼanii xalayaa lammaffaa waaʼee Furiim dubbatu kana mirkaneessuudhaaf
    aangoo guutuudhaan barreessan.
  fra-LSG: La reine Esther, fille d’Abichaïl, et le Juif Mardochée écrivirent d’une
    manière pressante une seconde fois pour confirmer la lettre sur les Purim.
  yal-yal: Awa, Abixali a dii tɛmɛna Esita nun Yahudiyan Marodoke yi kɛdin firinden
    sɛbɛ e nɔ sɔtɔn birin xɔn Purimi sanla a fe ra.
  haw-1868: Alaila, o Esetera, ke alii wahine, ke kaikamahine a Abihaila, a me Moredekai,
    ka Iudaio, palapala ikaika aku laua e hoopaa i Keia plapala lua o ka Purima.
  arb-NAV: ثُمَّ كَتَبَتِ الْمَلِكَةُ أَسْتِيرُ ابْنَةُ أَبِيحَائِلَ وَمُرْدَخَايُ
    الْيَهُودِيُّ بِكُلِّ سُلْطَانٍ رِسَالَةً ثَانِيَةً إِثْبَاتاً لِرِسَالَةِ الْفُورِيمِ،
  ewe-ewe: Fianyɔnu Ester, Abihail ƒe vi hã ŋlɔ agbalẽ helɔ̃ ɖe agbalẽ si Mordekai
    ŋlɔ tso Purim ŋuti la dzi.
  eng-LEE: Then wrote Esther the queen, the daughter of Abichayil, with Mordecai the
    Jew, with all due strength, to confirm this letter of Purim the second time.
  asm-FB: তাৰ পাছত অবীহয়িলৰ জীয়েক ৰাণী ইষ্টেৰ আৰু যিহুদী মৰ্দখয়ে সম্পূৰ্ণ ক্ষমতাৰ
    সৈতে পুৰীমৰ বিষয় নিশ্চিত কৰিবলৈ দ্বিতীয় পত্ৰ লিখিলে।
  sus-A: عَوَ، عَبِشَيِلِ شَ دِ عٍسِتَ، نَشَن قِندِشِ مَنفّ فِنّ رَ، عَ نُن مٌرٌدٍكَيِ،
    عٍ نَشَ يِ بَتَاشّ مَنفّ دَاشِ قِرِن ندٍ سّبّ ثُرِ سَلِ شَ قٍ رَ.
  fra-SBL: Alors la reine Esther, fille d'Abihail, et Mardochée, le Juif, écrivirent
    avec toute l'autorité voulue pour confirmer cette seconde lettre des Pourim.
  hbo-hbo: וַ֠תִּכְתֹּב אֶסְתֵּ֨ר הַמַּלְכָּ֧ה בַת־אֲבִיחַ֛יִל וּמָרְדֳּכַ֥י הַיְּהוּדִ֖י
    אֶת־כָּל־תֹּ֑קֶף לְקַיֵּ֗ם אֵ֣ת אִגֶּ֧רֶת הַפּוּרִ֛ים הַזֹּ֖את הַשֵּׁנִֽית׃
  pjt-pjt: '@see-verse:EST.009.028'
  kik-kik: Nĩ ũndũ ũcio Esiteri, mũtumia wa mũthamaki, mwarĩ wa Abihaili, marĩ na
    Moridekai ũrĩa Mũyahudi, makĩandĩka marĩ na ũhoti wothe ũrĩa maarĩ naguo, nĩguo
    mekĩre marũa macio ma keerĩ meegiĩ Purimu hinya.
  fra-NCL: La reine Esther, fille d’Abihaïl, et le Juif Mardochée écrivirent une seconde
    fois, de la manière la plus pressante, pour confirmer cette lettre sur les PURIM.
  cek-AK: To pacoengah Abihail canu Esther hoi Judah acaeng Mordekai mah, Purim ni
    to caksak poe hanah, sakthaihaih tha patoh moe, vai hnetto haih ca tarik hoi let.
  cuk-cuk: Abihail-sisgwa-Rey-ome-Ester, Judío-dule-Mardoqueoʼbo, bela gangued-nikadba
    we-garda-sogbogwadgi Purim-Iba-onogedgi narmaksamalad.
  uig-CYR: Андин Абихаилниң қизи, ханиш Әстәр вә Йәһудий Мордикай Йәһудийларға язған
    «Пурим байрими» тоғрисидики шу иккинчи хәтни толуқ һоқуқи билән тәкитләп, йәнә
    бир хәтни йоллиди.
  tel-2017: అప్పుడు పూరీమును గూర్చి రాసిన ఈ రెండో ఆజ్ఞను ధృవీకరించడానికి అబీహాయిలు
    కుమార్తె, రాణి అయిన ఎస్తేరు, యూదుడైన మొర్దెకై అధికార పూర్వకంగా రాసి పంపారు.
  hat-BSA: Epi rèn Esther, fi a Abichaïl la, avèk Mardochée, Jwif la, te ekri avèk
    plen otorite pou konfime dezyèm lèt sa a konsènan Purim.
  kos-kos: Na Kasra Esther, acn natul Abihail, el simusla pac leta se weang leta lal
    Mordecai, ac sang ku nukewa lal in akkeye sramsram ke Purim, oapana ma Mordecai
    el simusla tari.
  hbo-WLC: וַ֠תִּכְתֹּב אֶסְתֵּ֨ר הַמַּלְכָּ֧ה בַת־אֲבִיחַ֛יִל וּמָרְדֳּכַ֥י הַיְּהוּדִ֖י
    אֶת־כָּל־תֹּ֑קֶף לְקַיֵּ֗ם אֵ֣ת אִגֶּ֧רֶת הַפּוּרִ֛ים הַזֹּ֖את הַשֵּׁנִֽית׃
  ibo-ibo: Nʼoge a, Esta nwunye eze, nwa Abihail, na Mọdekai onye Juu jikọtara aka
    dee akwụkwọ ọzọ nke e ji mesie akwụkwọ ahụ Mọdekai dere ike, maka ịmalite mmemme
    Purim.
  ory-ory: ଅବୀହୟିଲର କନ୍ୟା ଏଷ୍ଟର ରାଣୀ ଓ ଯିହୁଦୀୟ ମର୍ଦ୍ଦଖୟ ପୂରୀମ୍‍-ଦିନବିଷୟକ ଏହି ଦ୍ୱିତୀୟ
    ପତ୍ର ସ୍ଥିରକରଣାର୍ଥେ ସମ୍ପୂର୍ଣ୍ଣ କ୍ଷମତା ସହିତ ଲେଖିଲେ।
  chk-chk: Mürin, kiwiin Ester nöün Apihail me Mortokai ewe re Juta ra makei eu allük
    lon aruachön toropwe usun ekewe ränin Purim o apwüngala fän pöchökül.
  rop-rop: Brom deya Esta det nambawan waif blanga det king, en det doda blanga Ebiheil,
    bin raidimdan leda garram Modakai blanga det dubala dei gulum Purim. Esta bin
    bekimap strongbalawei det fes leda weya Modakai bin jandim.
  ukr-1871: Та й цариця Естер, дочка Абихаїлова, й Мардохей, Юдей, написали так само
    з усією намогою, щоб виконувано се друге письмо про Пурім,
  deu-1951: Und die Königin Esther, die Tochter Abichails, und Mardochai, der Jude,
    schrieben mit allem Nachdruck, um diesen zweiten Brief betreffend die Purim zu
    bestätigen.
  eng-JPS: Then Esther the queen, the daughter of Abihail, and Mordecai the Jew, wrote
    down all the acts of power, to confirm this second letter of Purim.
  srp-1865: I pisa carica Jestira kæi Avihailova i Mardohej Judejac svakom tvrðom
    potvrðujuæi knjigu za Furim drugi put.
  lug-lug: Awo Nnabagereka Eseza muwala wa Abikayiri ne Moluddekaayi Omuyudaaya ne
    bawandiika n’obuyinza bwonna okunyweza ebbaluwa eyo eyookubiri eya Pulimu.
  heb-heb: ותכתב אסתר המלכה בת אביחיל ומרדכי היהודי את כל תקף לקים את אגרת הפורים
    הזאת השנית׃
  ben-IRV: পরে অবীহয়িলের মেয়ে রাণী ইষ্টের ও যিহূদী মর্দখয় পূরীমের এই নিয়ম স্থায়ী
    করবার জন্য এই দ্বিতীয় চিঠিটা সম্পূর্ণ ক্ষমতা নিয়ে লিখলেন।
  pan-pan: ਤਾਂ ਅਬੀਹੈਲ ਦੀ ਧੀ ਰਾਣੀ ਅਸਤਰ ਅਤੇ ਮਾਰਦਕਈ ਯਹੂਦੀ ਨੇ ਪੂਰੀਮ ਦੇ ਵਿਖੇ ਇਹ ਦੂਸਰੀ ਚਿੱਠੀ
    ਪੂਰੇ ਅਧਿਕਾਰ ਨਾਲ ਲਿਖੀ।
  mya-JVB: ထိုအခါ အဘိဟဲလ သမီး မိဖုရား ဧသတာ နှင့် ယုဒ အမျိုး မော်ဒကဲ တို့သည်၊ ပုရ နေ့တို့ကို
    မြဲမြံစွာ တည် စေခြင်းငှါ ကျပ်တည်းစွာ အာဏာ ထား၍ မှာစာ ကို တဖန် ရေး ထားကြ၏။
  tbg-tbg: Minti tumanta Abihailira raavura Kuini Estaavavata, Motekaivavata, Purimi
    entara iriha qara vo ntuvake vara kora. Vi qararaqi vitanta Motekaika hoqare Purimiara
    qara ntuvato uvara qaiqaa kempukaiqama kora.
  hmo-hmo: Vadaeni kwini Eseta, Abihaili ena natuna, bona Morodekai, Iuda tauna, ese
    revareva iharuana ma idia torea. Inai revareva ese danu Purimi ena dina ruaosi
    ia herevalaia, bona revareva lalonai kwini Eseta ese Morodekai ena Purimi oda
    hereva ia durua bona hamomokania, mai ena siahu danu.
  urd-urd: और अबीख़ैल की बेटी आस्तर मलिका, और यहूदी मर्दकै ने पूरीम के बाब के ख़त
    पर ज़ोर देने के लिए पूरे इख़्तियार से लिखा।
  rus-SYN: Написала также царица Есфирь, дочь Абихаила, и Мардохей Иудеянин, со всею
    настойчивостью, чтобы исполняли это новое письмо о Пуриме;
  bqc-SIM: Kía na Ɛsitɛɛ, Abihaili nɛ́, la plaade kɛ̃̀ ń a ikoo píi Puliũ yã́
    musu, à gbãakpàò lá pↄ́ Yuda bui Maadose kɛ̃̀wa.
  tcz-CHONGTHU: Abihail chanu lengnu Esther le Judate mi Mordecai in lekha khat anajih
    lhonin, masangjep a Mordecai in ana sutsa Purim kiman di thudol se se chu, lengnun
    thanei tah namdetna anei tan ahi.
  mar-mar: मग अबीहाईल ची कन्या राणी एस्तेर आणि यहूदी मर्दखय यांनी पुरीमविषयी एक फर्मान
    लिहिले. हे दुसरे पत्र ही पूर्णपणे सत्य आहे हे सिध्द करण्यासाठी त्यांनी ते फर्मान
    राजाच्या पूर्ण अधिकारानिशी काढले.
  qub-qub: Abihailpa wamran rayna Esterwan Israel runa Mardoqueoga munayniyoj cayninwanmi
    isquirbiran yapaycaj cartata Purim fista imano cashantapis sumaj musyananpaj.
  bqp-bqp: Kína nanↄ Ɛsita, Abihaili nɛ́ takada plade kɛ̃̀ kũ a ikooo pínki Purimu
    yã musu, à gbãna kpào takada kũ Yuda buri Mↄdekai kɛ̃̀a.
  hat-hat: Apre sa, larenn Estè, pitit fi Abikayil la, mete tèt ansanm ak Madoche,
    li ekri yon lèt pou di jan li dakò. Se konsa, li bay premye lèt Madoche te ekri
    sou jou chans sa yo plis fòs toujou.
  eng-BSB: So Queen Esther daughter of Abihail, along with Mordecai the Jew, wrote
    with full authority to confirm this second letter concerning Purim.
  eng-WEBPB: Then Esther the queen, the daughter of Abihail, and Mordecai the Jew
    wrote with all authority to confirm this second letter of Purim.
  kbq-kbq: Ana higeno Abihaili mofa kuini a' Esta'ene Modekaike henka mago avona kreke
    Purimi knama kegava hu nanekea eri hankaveti'na'e.
  nhe-BL: Huan nojquiya nopa Sihua Tlanahuatijquetl Ester, yajaya tlen elqui iichpoca
    mijcatzi Abihail huan teipa Mardoqueo quiseli huan quiiscalti, yajaya quiijcuilo
    seyoc amatlajcuiloli. Huan ni amatlajcuiloli más quimacac fuerza itlanahuatil
    Mardoqueo para ma pehua nopa ilhuitl Purim huan ax quema quicahuase.
  bus-bus: Kína naↄ̃ Ɛsita, Abiaili nɛ́ takada plaadee kɛ̃̀ kↄ̃n a ikoo píngi Purimu
    yã musu, à gbãaa kpào takada kɛ̀ Yuda bori Mↄdekai kɛ̃̀a.
  gub-BL: Tuwihawete hemirekoete Eter Amiaiw tazyr omono kar upape Monekaz pape rehe
    we a'e no. — Ikatuahy Monekaz ize'eg mynykawhu Purim her ma'e rehe har ihewe a'e.
    Peruzar nehe, i'i wanupe.
  eng-DRA: And Esther the queen, the daughter of Abihail, and Mardochai the Jew, wrote
    also a second epistle, that with all diligence this day should be established
    a festival for the time to come.
