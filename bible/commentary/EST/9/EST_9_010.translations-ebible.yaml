verse: EST.009.010
translations:
  mal-C: എന്നിങ്ങനെ യെഹൂദരുടെ ശത്രുവും ഹമ്മെദാഥയുടെ മകനുമായ ഹാമാന്റെ പത്തുമക്കളെയും
    അവർ കൊന്നു. എന്നാൽ അവർ കൊള്ളമുതലിൽ തൊട്ടതേയില്ല.
  deu-TKW: die zehn Söhne Hamans, des Sohnes Hamedathas, des Widersachers der Juden,
    töteten sie; aber nach der Beute streckten sie nicht ihre Hand aus.
  lin-lin: bana mibali zomi ya Amani, mwana mobali ya Amedata, monguna na Bayuda,
    kasi batikalaki te kozwa bomengo ya bitumba.
  eng-LSV: ten sons of Haman son of Hammedatha, adversary of the Jews, they have slain,
    and on the prey they have not put forth their hand.
  eng-GNV: 'The ten sonnes of Haman, ye sonne of Ammedatha, the aduersarie of the
    Iewes slewe they: but they layd not their hands on the spoyle.'
  eng-WEBSTER: The ten sons of Haman the son of Hammedatha, the enemy of the Jews,
    they slew; but on the spoil they laid not their hand.
  nhw-BL: catli eliyayaj nopa majtlactli iconehua Amán inincualancaitaca israelitame.
    Pero masque quinmictijque, amo mocuilijque tleno catli eliyaya iniaxca.
  swh-ONEN: wana kumi wa Hamani mwana wa Hamedatha, adui wa Wayahudi. Lakini hawakuchukua
    nyara.
  bba-bba: kɑ sere mɑɑ Hɑmɑni Yuubɑn yibɛrɛn bibu wɔkuru. Adɑmɑ bɑ ǹ ben dukiɑ ɡure.
  eng-KJVCPB: the ten sons of Haman the son of Hammedatha, the enemy of the Jews,
    slew they; but on the spoil laid they not their hand.
  luo-luo: mane gin yawuowi apar mag Haman wuod Hamedatha, jawasik jo-Yahudi. To jo-Yahudi
    ne ok oyako gimoro amora.
  meu-meu: ini na Hamana Hamedata, Iuda taudia inaidia, natuna mamaruanedia gwautaosi.
  npi-ULB: र हम्मदाताको छोरा यहूदीहरूका शत्रु हामानका दस जना छोरालाई मारे । तर तिनीहरूले
    कुनै कुरा पनि लुटेर लिएनन् ।
  yor-yor: Àwọn ọmọkùnrin mẹ́wẹ̀ẹ̀wá tí wọ́n jẹ́ ọmọ Hamani, ọmọ Hammedata, ọ̀tá àwọn
    Júù. Ṣùgbọ́n wọn kò fi ọwọ́ wọn lé ìkógun un wọn.
  ind-ind: Mereka adalah anak-anak Haman, yaitu cucu-cucu Hamedata, musuh besar bangsa
    Yahudi. Orang Yahudi membunuh mereka tetapi tidak merampas harta benda mereka.
  pes-OPCB: '@see-verse:EST.009.009'
  tgl-ULB: at ang sampung anak na lalaki ni Haman na anak na lalaki ni Hammedatha,
    ang kaaway ng mga Judio. Ngunit hindi sila kumuha ng kahit anong nakaw.
  hui-hui: '@see-verse:EST.009.009'
  mya-mya: '@see-verse:EST.009.009'
  bod-N: དེ་བཅུ་པོ་ནི་ཧམ་མེ་དཱ་ཐའི་ཚ་བོ་དང་། ཡ་ཧུ་དཱ་པ་རྣམས་ལ་བཙན་གནོན་གཏོང་མཁན་ཧ་མཱན་གྱི་བུ་ཡིན།
    འོན་ཀྱང་ཡ་ཧུ་དཱ་པ་ཚོས་ཁོ་ཚོའི་རྒྱུ་ནོར་ལ་ལག་པས་མ་རེག་གོ །
  sna-sna: vanakomana gumi vaHamani, mwanakomana waHamedhata, muvengi wavaJudha. Asi
    havana kubata zvakapambwa.
  spa-BLM: los diez hijos de Haman hijo de Hammedatha, el enemigo de los judíos, pero
    no pusieron su mano en el botín.
  cac-cac: '@see-verse:EST.009.009'
  swh-ULB: na wana kumi wa Hamani, mwana wa Hammedatha, adui wa Wayahudi. Lakini hawakuchua
    mateka yoyote.
  bel-bel: дзесяцёх сыноў Амана, сына Амадата, ворага Юдэяў, усьмерцілі яны, і на
    рабунак не працягнулі рукі сваёй.
  deu-ELBBK: die zehn Söhne Hamans, des Sohnes Hammedatas, des Widersachers der Juden;
    aber an die Beute legten sie ihre Hand nicht.
  mbb-OT: Ne heini sikandan is sepulù ne pudu menge anak ni Haman te anak ni Hamedata,
    he kuntada te menge Judio. Iyan, wazà tevana te menge Judio is menge azen te menge
    kuntada zan.
  mal-2015: എന്നാൽ കവർച്ചെക്കു അവർ കൈ നീട്ടിയില്ല.
  rmc-rmc: On sas o deš čhave le Hamanoskre, savo sas čhavo le Hamedatoskro, le Židengro
    ňeprijaťeľis. Ale o Židi na ile ňič olestar, so ačhiľa pal lende.
  nlg-nlg: Agaira rakeri ke, ara hangavulu matapono na lei dalena mane Haman, na dalena
    Hammedatha, na tinoni te kanahaghinira na lei vure ni Jew. Hauva kaa, mara mua
    holai siki didira na lologho.
  pes-OPV: یعنی ده پسر هامان بن همداتای، دشمن یهود را کشتند، لیکن دست خود را به تاراج
    نگشادند.
  ron-1924: чей зече фий ай луй Хаман, фиул луй Хамедата, врэжмашул иудеилор. Дар
    н-ау пус мына пе авериле лор.
  ben-OBCV: ইহুদিদের শত্রু হম্মদাথার ছেলে হামনের দশজন ছেলেকে মেরে ফেলল। কিন্তু তারা
    লুটের জিনিসে হাত দিল না।
  lex-lex: '@see-verse:EST.009.009'
  som-som: oo dhammaantood ahaa tobankii wiil oo uu dhalay Haamaan ina Hamedaata oo
    ahaa Yuhuudda cadowgoodii. Kuwaasay wada dileen, laakiinse maalkoodii far ma ay
    saarin.
  lat-VUC: Quos cum occidissent, prædas de substantiis eorum tangere noluerunt.
  eng-ASVBT: the ten sons of Haman the son of Hammedatha, the Jews’ enemy, slew they;
    but on the spoil they laid not their hand.
  ita-1885: figliuolo di Hammedata, nemico de' Giudei; ma non misero le mani alla
    preda.
  eng-ULB: and the ten sons of Haman son of Hammedatha, the enemy of the Jews. But
    they did not take any plunder.
  spa-VBL: los diez hijos de Amán, hijo de Hamedata, el enemigo de los judíos, pero
    no tomaron sus posesiones.
  fra-_FOB: Dix fils d'Haman, fils d'Hammédatha, l'oppresseur des Juifs; mais ils
    ne mirent point la main au pillage.
  mal-mal: എന്നാൽ അവർ കൊള്ളയടിച്ചില്ല.
  urd-GVR: '@see-verse:EST.009.009'
  suz-BL: मिनु मेको यहूदी आन जोरी सत्रु हम्‍मदाता आ तौ हामान आ १० जना तौ कली यो साइक्‍तेक्‍म।
    मेको आन शोंप नु आन थेरशो रू चहिं मरोइक्‍तेम।
  ita-1927: figliuolo di Hammedatha, il nemico de’ Giudei, ma non si diedero al saccheggio.
  ckb-ckb: کە دە کوڕەکەی هامانی کوڕی هەمەداسای دوژمنی جولەکەکان بوون، بەڵام دەستیان
    بۆ تاڵانی درێژ نەکرد.
  eng-BBE: The ten sons of Haman the son of Hammedatha, the hater of the Jews; but
    they put not a hand on any of their goods.
  kan-OKCV: ಇವರು ಯೆಹೂದ್ಯರ ವೈರಿಯಾದ ಹಮ್ಮೆದಾತನ ಮಗ ಹಾಮಾನನ ಹತ್ತು ಮಂದಿ ಪುತ್ರರು. ಆದರೆ ಅವರು
    ಇವರ ಸುಲಿಗೆಯನ್ನು ತೆಗೆದುಕೊಳ್ಳಲಿಲ್ಲ.
  tam-2017: ஆனாலும் அவர்கள் கொள்ளையிடவில்லை.
  spa-RV-1909: 'Diez hijos de Amán hijo de Amadatha, enemigo de los Judíos: mas en
    la presa no metieron su mano.'
  ron-BTF: Cei zece fii ai lui Haman, fiul lui Hamedata, duşmanul iudeilor, dar nu
    şi-au pus mâna pe pradă.
  eng-WEBP: the ten sons of Haman the son of Hammedatha, the Jews’ enemy, but they
    didn’t lay their hand on the plunder.
  eng-FBV: the ten sons of Haman, son of Hammedatha, the enemy of the Jews, but they
    did not take their possessions.
  nld-1939: de tien zonen van den Jodenvervolger Haman, den zoon van Hammedata; maar
    ze staken hun handen niet uit naar hun bezit.
  nch-BL: cati eliyayaj nopa majtacti iconehua Amán inincualancaitaca israelitame.
    Pero masque quinmictijque, amo mocuilijque teno cati eliyaya iniaxca.
  vie-1934: tức là mười người con trai của Ha-man, cháu Ham-mê-đa-tha, là kẻ hãm hiếp
    dân Giu-đa; nhưng chúng không tra tay vào hóa tài.
  hin-CV: यहूदियों के शत्रु और हम्मेदाथा के पुत्र, हामान के इन दस पुत्रों की भी हत्या
    कर दी गई; किंतु यहूदियों ने इनकी संपत्ति नहीं लूटी.
  spa-BES: Los diez hijos de Amán, hijo de Hamedata, el enemigo de los judíos; Pero
    no echaron mano a ninguno de sus bienes.
  tdx-tdx: ana-dahi’ folo’ i Hamane ana’ i Hamedatà, rafelahi’ o nte-Iehodaoy; fe
    tsy pinaom-pità’ iareo o vara’eo.
  tha-KJV: คือเขาสังหารบุตรชายทั้งสิบของฮามาน บุ​ตรชายฮัมเมดาธา ศัตรู​ของพวกยิว แต่​เขามิ​ได้​ปล้นข้าวของ
  por-BR-2018: Os dez filhos de Hamã filho de Hamedata, inimigo dos judeus; porém
    não puseram suas mãos no despojo.
  deu-ELO: die zehn Söhne Hamans, des Sohnes Hammedathas, des Widersachers der Juden;
    aber an die Beute legten sie ihre Hand nicht.
  caa-caa: xeꞌ jax ani e diez uyunenobꞌ e Amán, xeꞌ jax xeꞌ qꞌuijna uwira ubꞌa taca
    tunor tin e tuobꞌ e Israel. Pero jaxirobꞌ machi uchꞌamiobꞌ lo que ayan ani tuobꞌ
    tin xeꞌ uchamsiobꞌ.
  eng-WYC-2018: And when the Jews had slain the sons of Haman, they would not touch
    the preys of the chattels, or substance, of them. (And after the Jews had killed
    Haman’s sons, they did not take away any of the spoils of their chattel,or their
    possessions.)
  epo-epo: la dek filojn de Haman, filo de Hamedata kaj persekutanto de la Judoj,
    ili mortigis; sed sur la havaĵon ili ne metis sian manon.
  uig-PIN: bu on adǝm Ⱨammidataning nǝwrisi, Yǝⱨudiylarning düxmini bolƣan Ⱨamanning
    oƣli idi; lekin ular ularning mal-mülkini olja ⱪilixⱪa ⱪol salmidi.
  beo-beo: '@see-verse:EST.009.009'
  tpi-OTNT: '@see-verse:EST.009.009'
  hau-SA: ’ya’ya maza goma na Haman ɗan Hammedata, abokin gāban Yahudawa. Amma ba
    su taɓa dukiyarsu ba.
  uig-LAT: bu on adem Hammidataning newrisi, Yehudiylarning düshmini bolghan Hamanning
    oghli idi; lékin ular ularning mal-mülkini olja qilishqa qol salmidi.
  nde-nde: amadodana alitshumi kaHamani indodana kaHamedatha, isitha samaJuda. Kodwa
    abazange bayithathe impango.
  ton-ton: 'Ko e foha ʻe hongofulu ʻo Hamani ko e foha ʻo Hamitata, ko e fili ʻoe
    kakai Siu, naʻa nau tāmateʻi: ka naʻe ʻikai te nau ala honau nima ki he koloa
    vete.'
  ces-1613: Deset synů Amana syna Hammedatova, nepřítele Židovského, zmordovali. Ale
    k loupeži nevztáhli ruky své.
  eng-WMB: the ten sons of Haman the son of Hammedatha, the Jews’ enemy, but they
    didn’t lay their hand on the plunder.
  tam-TCV: இந்த பத்துப்பேரும் யூதர்களின் பகைவனான அம்மெதாத்தாவின் மகன் ஆமானின் மகன்களாவர்.
    ஆனாலும் அவர்கள் கொள்ளையிடத் தங்கள் கைகளை நீட்டவில்லை.
  ceb-ULB: ug ang napulo ka mga anak nga lalaki ni Haman nga anak nga lalaki ni Hamedata,
    ang kaaway sa mga Judio. Apan wala sila nanguha ug bisan unsang inilog.
  mkn-mkn: '@see-verse:EST.009.009'
  pol-UBG: Tych dziesięciu synów Hamana, syna Hammedaty, wroga Żydów, zabili, ale
    po łupy nie wyciągnęli swej ręki.
  urd-GVU: '@see-verse:EST.009.009'
  eng-OEBCW: the ten sons of Haman the son of Hammedatha, the Jews’ enemy; but they
    did not take any plunder.
  deu-1912: die zehn Söhne Hamans, des Sohne Hammedathas, des Judenfeindes. Aber an
    die Güter legten sie ihre Hände nicht.
  kan-2017: ಇವರು ಯೆಹೂದ್ಯರನ್ನು ದ್ವೇಷಿಸುತ್ತಿದ್ದ ಹಮ್ಮೆದಾತನ ಮಗನಾದ ಹಾಮಾನನ ಹತ್ತು ಮಂದಿ ಮಕ್ಕಳು.
    ಇಷ್ಟು ಜನರನ್ನು ಕೊಂದರೂ ಯೆಹೂದ್ಯರು ಸುಲಿಗೆಗೆ ಕೈಹಾಕಲಿಲ್ಲ.
  yap-yap: '@see-verse:EST.009.009'
  hlt-MCSB: Judah aka daengdaeh Hammedatha capa Haman koca parha te a ngawn uh. Tedae
    kutbuem dongah tah a kut te hlah uh pawh.
  mdy-ETH: '@see-verse:EST.009.009'
  twi-ASANTE: a wɔyɛ Hamedata babarima Haman a ɔyɛ Yudafoɔ ɔtamfoɔ no mmammarima edu
    no. Nanso, wɔamfa asadeɛ biara.
  eng-WEBU: the ten sons of Haman the son of Hammedatha, the Jews’ enemy, but they
    didn’t lay their hand on the plunder.
  wal-wal: '@see-verse:EST.009.009'
  tgk-tgk: Инҳо даҳ писарони Ҳаман ибни Ҳамдотой, душмани яҳудиён буданд. Вале ба
    чизу чора ва молу мулкашон даст нарасониданд.
  spa-PDDPT: los diez hijos de Amán, hijo de Hamedata, adversario de los judíos, pero
    no pusieron las manos sobre el despojo.
  gun-gun: Ha'e va'e kuery ma judeu rovaigua Hamedata ra'y Hamã ra'y kuery dez ikuai
    va'ekue. Ha'e rã ha'e kuery mba'e rei-reikue re ma ndopokoi.
  agu-BL: Parmasta, Arisai, Aridai tu Vaizata. Tircu'n chiquime'n. Ma yi chime'bi'l
    qui'c oc cyajal te'j.
  ilo-ULB: ken dagiti sangapulo a putot a lallaki ni Haman a puto a lalaki ni Hamadata,
    a kabusor dagiti Judio. Ngem saanda a nangsamsam.
  kpg-kpg: '@see-verse:EST.009.009'
  uig-ARA: بۇ ئون ئادەم ھاممىداتانىڭ نەۋرىسى، يەھۇدىيلارنىڭ دۈشمىنى بولغان ھاماننىڭ
    ئوغلى ئىدى؛ لېكىن ئۇلار ئۇلارنىڭ مال-مۈلكىنى ئولجا قىلىشقا قول سالمىدى.
  sus-sus: Na mixi fu findi Hamɛdata xa di Haman xa die nan na, Yuwifie yaxui. E naxa
    na mixie faxa, kɔnɔ e mu mixi yo harige tongo.
  pon-2006: '@see-verse:EST.009.009'
  ksd-ksd: ra vinun na bul tutana kai Aman natu Amedata ra ebar kai ra umana Iudaia;
    ma pa dia ga vatur vake ra tabarikik.
  tur-YTC: Yahudi düşmanı Hammedata'nın oğlu Haman'ın on oğlunu öldürdüler, ama yağmaya
    el sürmediler.
  ind-AYT: kesepuluh anak laki-laki Haman, anak Hamedata, musuh orang-orang Yahudi.
    Namun, mereka tidak merampas harta mereka.
  nya-nya: ana khumi a Hamani, mwana wa Hamedata, mdani wa Ayuda. Koma sanalande katundu
    wawo.
  kyg-kyg: '@see-verse:EST.009.009'
  mps-mps: '@see-verse:EST.009.009'
  tpi-tpi: '@see-verse:EST.009.009'
  dan-1931: de ti Sønner af Haman, Hammedatas Søn, Jødernes Fjende, dræbte de. Men
    efter Byttet rakte de ikke Hænderne ud.
  vie-OVCB: tức mười con trai của Ha-man, con Ha-mê-đa-tha, là kẻ thù của người Do
    Thái. Nhưng họ không tịch thu tài sản.
  guj-2017: એટલે યહૂદીઓના શત્રુ હામ્મદાથાના પુત્ર હામાનનો દસે પુત્રોને મારી નાખ્યા;
    પણ લૂંટ પર તેઓએ હાથ નાખ્યો નહિ.
  pon-2006A: '@see-verse:EST.009.009'
  por-BRBSL: os dez filhos de Haman, o filho de Hammedatha, o inimigo dos judeus,
    mas eles não colocaram a mão no saque.
  eng-OEBUS: the ten sons of Haman the son of Hammedatha, the Jews’ enemy; but they
    did not take any plunder.
  cth-cth: Aridai, Vaizatha hah a thei awh. Hateiteh, a hnopai teh lat pouh awh hoeh.
  twi-twi: a, wɔyɛ Hamedata babarima Haman a ɔyɛ Yudafo tamfo no mmabarima du no.
    Nanso wɔamfa asade biara.
  hlt-hlt: Judah aka daengdaeh Hammedatha capa Haman koca parha te a ngawn uh. Tedae
    kutbuem dongah tah a kut te hlah uh pawh.
  tbz-SIM: '@see-verse:EST.009.009'
  msy-2020: '@see-verse:EST.009.009'
  dop-dop: '@see-verse:EST.009.009'
  azb-azb: Parmaştanı, Arisayı, Aridayı, Vayzatanı öldürdülər, lakin talana əl atmadılar.
  eng-DBY: the ten sons of Haman the son of Hammedatha, the oppressor of the Jews,
    they slew; but they laid not their hands on the prey.
  hin-2017: अर्थात् हम्मदाता के पुत्र यहूदियों के विरोधी हामान के दसों पुत्रों को
    भी घात किया; परन्तु उनके धन को न लूटा।
  wol-KYG: Ñuy fukki góor, di doomi Aman doomu Amdeta, fitnaalkatu Yawut ya. Bóom
    nañu leen, waaye seen loxo laalul alal ja.
  bjr-bjr: '@see-verse:EST.009.009'
  eng-YLT: ten sons of Haman son of Hammedatha, adversary of the Jews, they have slain,
    and on the prey they have not put forth their hand.
  eng-WYC-2017: And when the Jews had slain the sons of Haman, they would not touch
    the preys of the chattels, [or substance], of them.
  eng-WMBB: the ten sons of Haman the son of Hammedatha, the Jews’ enemy, but they
    didn’t lay their hand on the plunder.
  urd-GVH: '@see-verse:EST.009.009'
  rug-rug: '@see-verse:EST.009.009'
  gaz-gaz: isaan kunneen ilmaan Haamaan ilma Hamedaataa namicha diina Yihuudootaa
    ture sanaa kurnanii dha. Yihuudoonni garuu boojuu tokko illee hin tuqne.
  fra-LSG: les dix fils d’Haman, fils d’Hammedatha, l’ennemi des Juifs. Mais ils ne
    mirent pas la main au pillage.
  yal-yal: Ne nan Hamɛdataa dii Haman ma dii xɛmɛ fuune ra, Yahudiyane yaxuna. Koni,
    e mi ne yii seene tongo.
  haw-1868: O na keikikane he umi a Hamana ke keiki a Hamedata, ka enemi o na Iudaio,
    ka lakou i luku ai; aka, aole i kau lakou i ko lakou mau lima maluna o ka waiwai
    pio.
  arb-NAV: وَهُمْ عَشَرَةُ أَبْنَاءٍ لِهَامَانَ بْنِ هَمَداثَا عَدُوِّ الْيَهُودِ،
    وَلَكِنَّهُمْ لَمْ يُقْدِمُوا إِطْلاقاً عَلَى النَّهْبِ.
  ewe-ewe: ame siwo nye Hamedata ƒe viwo, Haman, Yudatɔwo ƒe futɔ la ƒe viŋutsu ewoawo,
    gake womeha woƒe afunyinu aɖeke o.
  eng-LEE: The ten sons of Haman the son of Hammedatha, the adversary of the Jews,
    did they slay; but to the spoil did they not stretch forth their hand.
  asm-FB: যিহুদী সকলৰ শত্ৰু হম্মদাথাৰ পুত্র হামনৰ এই দহ জন পুত্রক তেওঁলোকে বধ কৰিলে;
    কিন্তু তেওঁলোকে তাৰ একো বস্তু লুট নকৰিলে।
  sus-A: نَ مِشِ قُ قِندِ هَمّدَتَ شَ دِ هَمَن شَ دِيٍ نَن نَ، يُوِقِيٍ يَشُي. عٍ
    نَشَ نَ مِشِيٍ قَشَ، كْنْ عٍ مُ مِشِ يٌ هَرِفٍ تٌنفٌ.
  fra-SBL: les dix fils de Haman, fils de Hammedatha, l'ennemi des Juifs, mais ils
    ne mirent pas la main sur le butin.
  hbo-hbo: עֲ֠שֶׂרֶת בְּנֵ֨י הָמָ֧ן בֶּֽן־הַמְּדָ֛תָא צֹרֵ֥ר הַיְּהוּדִ֖ים הָרָ֑גוּ
    וּבַ֨בִּזָּ֔ה לֹ֥א שָׁלְח֖וּ אֶת־יָדָֽם׃
  pjt-pjt: '@see-verse:EST.009.009'
  kik-kik: na nĩo ariũ ikũmi a Hamani mũrũ wa Hamedatha, ũrĩa warĩ thũ ya Ayahudi.
    No matiigana gũtaha indo ciao.
  fra-NCL: les dix fils d’Aman, fils d’Amadatha, l’ennemi des Juifs. Mais ils ne mirent
    pas la main au pillage.
  cek-AK: '@see-verse:EST.009.009'
  cuk-cuk: Wemar, Hamedata-machi-Amán-e-masmala-warambegwadid (10). Amánʼde, Judío-dulemar-e-isdaradid.
    Degi-inigwele, Judío-dulemar amar-ibe e-ibmarmardi sussurmalad.
  uig-CYR: бу он адәм Һаммидатаниң нәвриси, Йәһудийларниң дүшмини болған Һаманниң
    оғли еди; лекин улар уларниң мал-мүлкини олҗа қилишқа қол салмиди.
  tel-2017: అరీసై, అరీదై, వైజాతా, అనే వారిని మట్టుబెట్టారు. అయితే వారు కొల్ల సొమ్ము
    దోచుకోలేదు.
  hat-BSA: dis fis a Haman yo, fis a Hammedatha yo, lènmi a Jwif yo. Men yo te refize
    touche piyaj la.
  kos-kos: mwet inge pa wen singoul natul Haman wen natul Hammedatha, mwet lokoalok
    lun mwet Jew. Tusruktu mwet uh tiana eisla kutena ma in ma wap lalos.
  hbo-WLC: עֲ֠שֶׂרֶת בְּנֵ֨י הָמָ֧ן בֶּֽן־הַמְּדָ֛תָא צֹרֵ֥ר הַיְּהוּדִ֖ים הָרָ֑גוּ
    וּבַ֨בִּזָּ֔ה לֹ֥א שָׁלְח֖וּ אֶת־יָדָֽם׃
  ibo-ibo: ha bụkwa ụmụ ndị ikom iri Heman nwa Hamedata, onye iro ndị Juu mụtara.
    Ma ha emetụghị akụnụba ha aka.
  ory-ory: ଯିହୁଦୀୟମାନଙ୍କର ଶତ୍ରୁ ହମ୍ମଦାଥାର ପୁତ୍ର ହାମନ୍‍ର ଏହି ଦଶ ପୁତ୍ରଙ୍କୁ ସେମାନେ ବଧ
    କଲେ, ମାତ୍ର ଲୁଟ କରିବାକୁ ସେମାନେ ହସ୍ତକ୍ଷେପ କଲେ ନାହିଁ।
  chk-chk: Ekei engol mwän nöün Haman, nge Haman nöün Hametata ewe chon oputa chon
    Juta. Nge resap angei och seni pisekir.
  rop-rop: '@see-verse:EST.009.009'
  ukr-1871: Десятьох синів Амана, сина Амадатового, ворога Юдеїв, та до грабування
    не простягали рук своїх.
  deu-1951: die zehn Söhne Hamans, des Sohnes Hammedatas, des Feindes der Juden; aber
    an ihre Güter legten sie die Hand nicht.
  eng-JPS: the ten sons of Haman the son of Hammedatha, the Jews' enemy, slew they;
    but on the spoil they laid not their hand.
  srp-1865: Deset sinova Amana sina Amedatina neprijatelja Judejskoga pobiše, ali
    na plijen ne digoše ruke svoje.
  lug-lug: abatabani ekkumi aba Kamani mutabani wa Kammedasa omulabe w’Abayudaaya.
    Naye tebaakwata ku munyago.
  heb-heb: עשרת בני המן בן המדתא צרר היהודים הרגו ובבזה לא שלחו את ידם׃
  ben-IRV: ইহুদীদের শত্রু হম্মদাথার ছেলে হামনের এই দশ ছেলেকে তারা হত্যা করল, কিন্তু
    লুটের জিনিষে হাত দিল না।
  pan-pan: ਅਰਥਾਤ ਹਮਦਾਥਾ ਦੇ ਪੁੱਤਰ ਹਾਮਾਨ ਦੇ ਦਸੇ ਪੁੱਤਰਾਂ ਨੂੰ, ਜੋ ਯਹੂਦੀਆਂ ਦਾ ਵੈਰੀ ਸੀ,
    ਕਤਲ ਕੀਤਾ ਪਰ ਉਨ੍ਹਾਂ ਦੇ ਮਾਲ ਧਨ ਨੂੰ ਹੱਥ ਨਾ ਲਾਇਆ।
  mya-JVB: သို့ရာတွင် သူ တို့ဥစ္စာ ကို မ သိမ်း မယူဘဲနေကြ၏။
  tbg-tbg: '@see-verse:EST.009.009'
  hmo-hmo: Inai taudia be Hamana Hamedata ena natuna tau ibounai 10. Hamana be Iuda
    taudia ia dagedage henia tauna. To Iuda taudia ese idia alaia taudia edia kohu
    idia abia lasi.
  urd-urd: या'नी यहूदियों के दुश्मन हामान — बिन — हम्मदाता के दसों बेटों को उन्होंने
    क़त्ल किया, पर लूट पर उन्होंने हाथ न बढ़ाया।
  rus-SYN: десятерых сыновей Амана, сына Амадафа, врага Иудеев, умертвили они, а на
    грабеж не простерли руки своей.
  bqc-SIM: Gbɛ̃́piↄá Amɛdata nɛ́ Amani, Yudaↄ wɛ̀lɛ nɛgↄ̃ɛ gbɛ̃ↄn kwiↄnɛ. Ń beeo
    aai ↄkã ń pↄewao.
  tcz-CHONGTHU: Judate galmi, Hammedatha chapa Haman chate som jong chu athatdoh taovin
    ahi. Ahinla athil alo hou achom pou’ve.
  mar-mar: हे हामानाचे दहा पुत्र होते. हम्मदाथाचा पुत्र हामान यहूद्यांचा शत्रू होता.
    यहूद्यांनी या सर्वांना ठार केले खरे, पण त्यांची मालमत्ता लुटली नाही.
  qub-qub: '@see-verse:EST.009.009'
  bqp-bqp: Gbɛ̃ pìnↄ bi Amɛdata nɛ́ Amana, Yudanↄ zãnguri nɛ́gↄ̃gbɛ̃ gbɛ̃nↄn kurinↄmɛ.
    Bee kũ abireo odi ↄ kɛ ń pↄ́kearo.
  hat-hat: Se te pitit gason Aman yo, pitit pitit Amedata a, moun ki pa t' vle wè
    jwif yo. Men, jwif yo pa t' pran anyen lakay moun yo.
  eng-BSB: They killed these ten sons of Haman son of Hammedatha, the enemy of the
    Jews, but they did not lay a hand on the plunder.
  eng-WEBPB: the ten sons of Haman the son of Hammedatha, the Jews’ enemy, but they
    didn’t lay their hand on the plunder.
  kbq-kbq: Jiu vahe'ma ha'marenentea ne' Hamedata nemofo Hemanina 10ni'a ne' mofavreramina
    zamahe fri hana hu'naze. Hianagi Jiu vahe'mo'za anama zamahaza vahe'mofo fenona
    e'ori'naze.
  nhe-BL: tlen eliyayaj nopa majtlactli iconehua Amán inincualancaitaca israelitame.
    Pero yonque quinmictijque, ax mocuilijque tleno tlen eliyaya iniaxca.
  bus-bus: Gbɛ̃ pìnↄ nɛ́ Amɛdata nɛ́ Amana, Yudanↄ zanguri nɛ́gↄ̃gbɛ̃ gↄ̃ↄn kurinↄmɛ.
    Baa kↄ̃n beeeo aↄ̃ↄe ↄ kɛ ń pↄ́kearo.
  gub-BL: '@see-verse:EST.009.009'
  eng-DRA: And when they had slain them, they would not touch the spoils of their
    goods.
