verse: EST.009.005
translations:
  mal-C: യെഹൂദർ തങ്ങളുടെ ശത്രുക്കളെയെല്ലാം വാളാൽ കൊന്നു. അവർ തങ്ങളെ വെറുത്തവരോടെല്ലാം
    തങ്ങൾക്ക് ഇഷ്ടമുള്ളതുപോലെയൊക്കെയും പ്രവർത്തിച്ചു.
  deu-TKW: Und so richteten die Juden unter allen ihren Feinden mit Erstechen, Niedermetzeln
    und Umbringen eine Niederlage an und verfuhren mit ihren Hassern nach ihrem Gutdünken.
  lin-lin: Bayuda babebisaki banguna na bango nyonso na mopanga, babomaki bango mpe
    babebisaki bango ; basalaki bato oyo bazalaki koyina bango makambo nyonso oyo
    basepelaki kosala.
  eng-LSV: And the Jews strike among all their enemies—a striking of the sword, and
    slaughter, and destruction—and do with those hating them according to their pleasure,
  eng-GNV: Thus the Iewes smote all their enemies with strokes of the sworde and slaughter,
    and destruction, and did what they woulde vnto those that hated them.
  eng-WEBSTER: Thus the Jews smote all their enemies with the stroke of the sword,
    and slaughter, and destruction, and did what they would to those that hated them.
  nhw-BL: Huan ipan nopa tonal nopa israelitame quinmictijque nochi inincualancaitacahua
    ica machete. Quintzontlamiltijque nochi catli quincualancaitayayaj.
  swh-ONEN: Wayahudi waliwaangusha adui zao wote kwa upanga wakiwaua na kuwaangamiza,
    nao walifanya kile walichotaka kwa wale waliowachukia.
  bba-bba: Yuubɑ bɑ ben yibɛrɛ be kuɑ nɡe mɛ bɑ kĩ. Bɑ bu ɡowɑ ɡem ɡem.
  eng-KJVCPB: Thus the Jews smote all their enemies with the stroke of the sword,
    and slaughter, and destruction, and did what they would unto those that hated
    them.
  luo-luo: Jo-Yahudi nogoyo jowasikgi duto ka ginegogi gi ligangla kendo negitiekogi,
    mine gitimo gima gihero ne joma ne ochayogi.
  meu-meu: Taunabunai, Iuda taudia ese inaidia iboudiai na dare amo e aladia; e aladia
    mase bona e habuadia tari, bona e inai henidia taudia na edia ura heḡereḡerena
    ai e kara henidia.
  npi-ULB: यहूदीहरूले आफ्ना शत्रुहरूलाई तरवारले आक्रमण गरेर मारे र विनाश गरे अनि आफूलाई
    घृणा गर्नेहरूलाई आफ्नो इच्छाअनुसार गरे ।
  yor-yor: Àwọn Júù sì gé gbogbo àwọn ọ̀tá a wọn lulẹ̀ pẹ̀lú idà, wọ́n pa wọ́n, wọ́n
    sì run wọ́n, wọ́n sì ṣe ohun tí ó wù wọ́n sí àwọn tí ó kórìíra wọn.
  ind-ind: Pada hari ketiga belas bulan Adar, orang-orang Yahudi melancarkan serangan
    dan membunuh musuh-musuh mereka dengan pedang. Mereka pun melakukan apa yang mereka
    inginkan terhadap warga yang membenci mereka.
  pes-OPCB: به این ترتیب یهودیان به دشمنان خود حمله کردند و آنها را از دم شمشیر گذرانده،
    کشتند.
  tgl-ULB: Sinalakay ng mga Judio ang kanilang mga kaaway gamit ang espada, pinagpapatay
    at pinagwawasak sila, at ginawa ang anumang naisin nila sa mga galit sa kanila.
  hui-hui: Yu agali tigua waitigihondo hame laya ale bialu wai biagane ayu tibu ne
    gadele yu howa waitigi baba wai bialu agali dewaore bo wahai hene.
  mya-mya: ယု​ဒ​အ​မျိုး​သား​များ​သည်​ရန်​သူ​များ​ကို ပြု​လို​သ​မျှ​ပြု​နိုင်​ကြ​၏။
    ထို့​ကြောင့်​သူ​တို့ သည်​ရန်​သူ​များ​ကို​ဋ္ဌား​ဖြင့်​သတ်​ဖြတ်​ကြ​၏။
  bod-N: ཡ་ཧུ་དཱ་པ་རྣམས་ཀྱིས་དགྲ་ནག་ཐམས་ཅད་རལ་གྲིས་བརྒྱབ་ནས་བསད་ཅིང་མེད་པར་བྱས་པ་དང་།
    རང་ལ་སྡང་བ་ཀུན་ལ་འདོད་པ་ལྟར་དུ་བྱས་སོ། །
  sna-sna: VaJudha vakabaya vavengi vavo vose nomunondo, vakavauraya vakavaparadza,
    uye vakaita zvavaida kune avo vaivavenga.
  spa-BLM: Los judíos golpeaban a todos sus enemigos a golpe de espada, con matanza
    y destrucción, y hacían lo que querían con los que los odiaban.
  cac-cac: Ix miljicham eb' ajc'ol chi' d'a q'uen espada yuj eb' israel chi'. Ix satjiel
    eb' smasanil, ix sc'ulej eb' israel chi' icha val tas snib'ej.
  swh-ULB: Wayahudi wakawavamia maadi zao kwa upanga, wakiwatenda vibaya kama walivyokuwa
    wamekusudiwa mabaya dhidi yao Wakawatenda kama walivyo ona vyema machoni pao.
  bel-bel: І білі Юдэі ўсіх ворагаў сваіх, забіваючы мечам, вынішчаючы іх, і рабілі
    зь няпрыцелямі сваімі па сваёй волі.
  deu-ELBBK: Und die Juden richteten unter allen ihren Feinden eine Niederlage an,
    indem sie sie erstachen, ermordeten und umbrachten; und sie taten an ihren Hassern
    nach ihrem Wohlgefallen.
  mbb-OT: Ne mibpenhimetayan te menge Judio is langun he kuntada zan pinaaǥi te ispada.
    Midhimu zan is minsan hengkey he egkesuatan dan te ed-ulaula ziyà te menge etew
    he ebpesipala kandan.
  mal-2015: യെഹൂദന്മാർ തങ്ങളുടെ ശത്രുക്കളെ ഒക്കെയും വെട്ടിക്കൊന്നു മുടിച്ചുകളഞ്ഞു,
    തങ്ങളെ പകെച്ചവരോടു തങ്ങൾക്കു ബോധിച്ചതുപോലെ പ്രവർത്തിച്ചു.
  rmc-rmc: Akor o Židi marenas savore peskren ňeprijaťeľen le šabľenca a mudarkerenas
    len avri, hoj ňiko lendar te na ačhel džido. Kerenas lenca, so ča kamenas.
  nlg-nlg: Hau vakaa, mana lei vure ni Jew tara diki rughuhoru tua, mara matera ghadira
    na kana tana bongi keri tara talu-dilaa tua. nia na isi (Ghau/ ivi kasikasi te
    vanga levu mi levu). Agaira tara matera mara pahepahera mara gonighi vanira na
    lei totobo te taonighi na liodira, agaira tara mua dolovira.
  pes-OPV: پس یهودیان جمیع دشمنان خود را به دم شمشیر زده، کشتند و هلاک کردند و با
    ایشان هرچه خواستند، به عمل آوردند.
  ron-1924: Иудеий ау учис ку ловитурь де сабие пе тоць врэжмаший лор, й-ау оморыт
    ши й-ау прэпэдит. Ау фэкут че ау врут ку врэжмаший лор.
  ben-OBCV: ইহুদিরা তাদের শত্রুদের তরোয়াল দিয়ে হত্যা ও ধ্বংস করল এবং যারা তাদের
    ঘৃণা করত তাদের প্রতি তারা যা ইচ্ছা তাই করল।
  lex-lex: Emkadella la'a plolli nek la riy Yahudi hihi'ini-yapyapni la'a ir arwalli
    honona, ne rhapartiklia pa edonna rlewan la wehla ara gai liokarni.
  som-som: Oo Yuhuuddiina cadaawayaashoodii oo dhan waxay la dhaceen seef, wayna laayeen,
    oo baabbi'iyeen, oo waxay iyagii ku sameeyeen wixii ay doonayeen inay kuwa iyaga
    neceb ku sameeyaan.
  lat-VUC: 'Itaque percusserunt Judæi inimicos suos plaga magna, et occiderunt eos,
    reddentes eis quod sibi paraverant facere:'
  eng-ASVBT: And the Jews smote all their enemies with the stroke of the sword, and
    with slaughter and destruction, and did what they would unto them that hated them.
  ita-1885: I Giudei adunque percossero tutti i lor nemici, mettendoli a fil di spada,
    e facendone uccisione e distruzione; e fecero inverso i lor nemici a lor volontà.
  eng-ULB: The Jews attacked their enemies with the sword, killing and destroying
    them, and did as they pleased to those who hated them.
  spa-VBL: Los judíos atacaban a sus enemigos con espadas, matándolos y destruyéndolos,
    y hacían lo que querían con sus enemigos.
  fra-_FOB: Les Juifs frappèrent donc tous leurs ennemis à coups d'épée; ce fut un
    massacre et une extermination; ils disposèrent à leur volonté de ceux qui les
    haïssaient.
  mal-mal: യെഹൂദന്മാർ തങ്ങളുടെ ശത്രുക്കളെ ഒക്കെയും വെട്ടിക്കൊന്ന് മുടിച്ചുകളഞ്ഞു,
    തങ്ങളെ വെറുത്തവരോട് തങ്ങൾക്ക് ബോധിച്ചതുപോലെ പ്രവർത്തിച്ചു.
  urd-GVR: Us din Yahūdiyoṅ ne apne dushmanoṅ ko talwār se mār ḍālā aur halāk karke
    nest-o-nābūd kar diyā. Jo bhī un se nafrat rakhtā thā us ke sāth unhoṅ ne jo jī
    chāhā sulūk kiyā.
  suz-BL: मिनु यहूदीपुकीम आन जोरी सत्रु आन कली तरवारम तूशा, क्‍योरशा साइश्‍शा थुम्‍तेक्‍म।
    यहूदीपुकीमी आन कली खेदा पाइब मुर आन कली मार पचा दाक्‍तमे, मेको पाम्‍तेक्‍म।
  ita-1927: I Giudei dunque colpirono tutti i loro nemici, mettendoli a fil di spada,
    uccidendoli e sterminandoli; fecero de’ loro nemici quello che vollero.
  ckb-ckb: جولەکەکان بە شمشێر لە هەموو دوژمنەکانیان دا، کوشتیانن و لەناویانبردن، ئەوەی
    ویستیان بە ناحەزەکانیان کرد.
  eng-BBE: So the Jews overcame all their attackers with the sword and with death
    and destruction, and did to their haters whatever they had a desire to do.
  kan-OKCV: ಹೀಗೆ ಯೆಹೂದ್ಯರು ತಮ್ಮ ಶತ್ರುಗಳೆಲ್ಲರನ್ನು ಸೋಲಿಸಿ, ಖಡ್ಗದಿಂದ ಸಂಹರಿಸಿದರು. ತಮ್ಮನ್ನು
    ಹಗೆಮಾಡುತ್ತಿದ್ದವರಿಗೆ ತಮ್ಮ ಇಷ್ಟ ಬಂದ ಹಾಗೆ ಮಾಡಿದರು.
  tam-2017: அப்படியே யூதர்கள் தங்களுடைய விரோதிகளையெல்லாம் பட்டயத்தால் வெட்டிக்கொன்று
    அழித்து, தங்களுக்கு விருப்பமானபடி தங்கள் பகைவர்களுக்குச் செய்தார்கள்.
  spa-RV-1909: E hirieron los Judíos á todos sus enemigos con plaga de espada, y de
    mortandad, y de perdición; é hicieron en sus enemigos á su voluntad.
  ron-BTF: Astfel iudeii au lovit pe toţi duşmanii lor cu lovitură de sabie, şi măcel
    şi distrugere şi au făcut ce au dorit celor ce i-au urât.
  eng-WEBP: The Jews struck all their enemies with the stroke of the sword, and with
    slaughter and destruction, and did what they wanted to those who hated them.
  eng-FBV: The Jews attacked their enemies with swords, killing and destroying them,
    and they did whatever they wanted to their enemies.
  nld-1939: Zo joegen de Joden al hun vijanden over de kling, en brachten hun dood
    en verderf; ze deden met hun vijanden juist wat ze wilden.
  nch-BL: Huan ipan nopa tonali nopa israelitame quinmictijque nochi inincualancaitacahua
    ica macheta. Quintzontamiltijque nochi cati quincualancaitayayaj.
  vie-1934: Dân Giu-đa hãm đánh các thù nghịch mình bằng mũi gươm, giết chết và tuyệt
    diệt chúng nó; phàm kẻ nào ghét họ, thì họ đãi theo mặc ý mình muốn.
  hin-CV: यहूदी अपने सारे शत्रुओं को तलवार से संहार करते चले गए, उन्हें नष्ट करते
    रहे; वे अपने शत्रुओं के साथ वही करते गए, जो उन्हें उस अवसर पर ठीक लगे.
  spa-BES: Entonces los judíos vencieron a todos sus atacantes con la espada y con
    la muerte y la destrucción, e hicieron a sus enemigos todo lo que quisieron.
  tdx-tdx: Fonga linihi’ o nte-Iehodao an-kabokabom-pibara o rafelahi’eo, reke-pizamanañe
    naho fandrotsahañe, le nanoe’ iereo ze tea’e amo nalaiñe iareoo.
  tha-KJV: พวกยิวจึงโจมตี​ศัตรู​ทั้งหมดของตนด้วยฟันดาบ สังหารและทำลายเขา และทำแก่​ผู้​ที่​เกล​ียดชังเขาตามใจชอบ
  por-BR-2018: Assim os judeus feriram a todos os seus inimigos com golpes de espada,
    matança, e destruição; e fizeram o que quiseram daqueles que os odiavam.
  deu-ELO: Und die Juden richteten unter allen ihren Feinden eine Niederlage an, indem
    sie sie erstachen, ermordeten und umbrachten; und sie taten an ihren Hassern nach
    ihrem Wohlgefallen.
  caa-caa: Y e gente xeꞌ tuobꞌ e Israel cꞌapa uchamsiobꞌ taca umachitobꞌ tunor tin
    e war aqꞌuijna upaterobꞌ, y cꞌapa usatiobꞌ tunorobꞌ inyajrer, y uchiobꞌ tacarobꞌ
    bꞌan taca cocha ubꞌijnuobꞌ.
  eng-WYC-2018: Therefore the Jews smote their enemies with great vengeance, and killed
    them, and yielded to their enemies that, that they had made ready to do to them,
    (And so the Jews struck down their enemies with a great vengeance, and killed
    them, and yielded to their enemies, what they had prepared to do to them,)
  epo-epo: Kaj la Judoj batis ĉiujn siajn malamikojn, frapante per glavo, mortigante
    kaj ekstermante, kaj ili faris al siaj malamikoj, kion ili volis.
  uig-PIN: Xuning bilǝn Yǝⱨudiylar ɵzlirining ⱨǝmmǝ düxmǝnlirini ⱪiliqlap, ⱪirƣin
    ⱪilip yoⱪatti; ɵzlirigǝ ɵq bolƣanlarƣa ⱪandaⱪ ⱪilixni halisa xundaⱪ ⱪildi.
  beo-beo: Amaibale, Yu dunu da ilia ha lai dunuma, ilia hanaiga hamosu. Ilia da ilima
    doagala:le, gobihei sedade amoga ilia ha lai dunu medole lelegei.
  tpi-OTNT: Olsem na ol Juda i mekim save long ol birua bilong ol. Ol i holim bainat
    na pait long ol birua na kilim i dai planti man.
  hau-SA: Yahudawa suka karkashe dukan abokan gābansu da takobi, suka karkashe waɗanda
    suka ƙi jininsu, suka kuma hallaka su yadda suka ga dama.
  uig-LAT: Shuning bilen Yehudiylar özlirining hemme düshmenlirini qilichlap, qirghin
    qilip yoqatti; özlirige öch bolghanlargha qandaq qilishni xalisa shundaq qildi.
  nde-nde: AmaJuda acakaza izitha zawo zonke ngenkemba, enza intando yawo ezitheni
    ezaziwazonda.
  ton-ton: Pea naʻe taaʻi pehē pē ʻe he kakai Siu honau ngaahi fili kotoa pē ʻaki
    ʻae tā ʻoe heletā, mo e tāmateʻi, mo e fakaʻauha, ʻonau fai ʻenau faʻiteliha kiate
    kinautolu naʻe fehiʻa kiate kinautolu.
  ces-1613: A tak zbili Židé všecky nepřátely své, mečem hubíce, mordujíce a vyhlazujíce
    je, a nakládajíce s těmi, kteříž je v nenávisti měli, podlé líbosti své.
  eng-WMB: The Jews struck all their enemies with the stroke of the sword, and with
    slaughter and destruction, and did what they wanted to those who hated them.
  tam-TCV: யூதர்கள் தங்கள் எல்லாப் பகைவர்களையும் வாளினால் வெட்டி வீழ்த்தி, அவர்களைக்
    கொன்றொழித்து, தங்களை வெறுத்தவர்களுக்கு தாங்கள் விரும்பியபடி செய்தார்கள்.
  ceb-ULB: Gisulong sa mga Judio ang ilang mga kaaway pinaagi sa espada, sa pagpatay
    ug paglaglag kanila, ug gibuhat ang nakapahimuot kanila niadtong nagdumot kanila.
  mkn-mkn: Jadi itu hari ju orang Yahudi dong pegang kalewang, ais bunu bekin mati
    deng kasi ancor buang sang orang yang bamusu deng dong. Dong bekin iko dong pung
    suka.
  pol-UBG: Tak to Żydzi zabili wszystkich swoich wrogów mieczem, mordując i niszcząc,
    a czynili z tymi, co ich nienawidzili, według swego upodobania.
  urd-GVU: اُس دن یہودیوں نے اپنے دشمنوں کو تلوار سے مار ڈالا اور ہلاک کر کے نیست
    و نابود کر دیا۔ جو بھی اُن سے نفرت رکھتا تھا اُس کے ساتھ اُنہوں نے جو جی چاہا
    سلوک کیا۔
  eng-OEBCW: The Jews put all their enemies to the sword and, with slaughter and destruction,
    they did what they wanted to those who hated them.
  deu-1912: Also schlugen die Juden an allen ihren Feinden eine Schwertschlacht und
    würgten und raubten und brachten um und taten nach ihrem Willen an denen, die
    ihnen feind waren.
  kan-2017: ಹೀಗೆ ಯೆಹೂದ್ಯರು ತಮ್ಮ ಎಲ್ಲಾ ವೈರಿಗಳನ್ನು ಸೋಲಿಸಿ, ಕತ್ತಿಯಿಂದ ಹೊಡೆದು ಕೊಂದು ನಿರ್ನಾಮಗೊಳಿಸಿದರು;
    ತಮ್ಮ ವೈರಿಗಳನ್ನು ಇಷ್ಟವಿದ್ದಂತೆ ಮಾಡಿದರು.
  yap-yap: Ere pi Jew e yag ni ngar rin’ed e tin yad ba’adag ngak e pi to’ogor rorad.
    Ra chamgad ko saydon ngar li’edyad ngarm’ad.
  hlt-MCSB: Judah loh a thunkha boeih te cunghang hmasoe neh, ngawnnah neh, pocinah
    neh a ngawn uh. Amih aka lunguet rhoek te a kolonah bangla a saii uh.
  mdy-ETH: ዬያሮ ዓይሁዶ ዓሳ ፔ ሞርኮ ኮዔ ባኣዚ ማዻኒ ዳንዳዔኔ፤ ጬንቾ ዓፓሮናኣ ዓሶ ዎዺ ዎዺ ኩርሴኔ።
  twi-ASANTE: Na da a wɔahyɛ no, Yudafoɔ no kunkumm wɔn atamfoɔ, sɛee wɔn wɔ akofena
    ano. Wɔkunkumm wɔn atamfoɔ, tɔree wɔn ase, na wɔyɛɛ wɔn a wɔtan wɔn no deɛ wɔpɛ
    biara.
  eng-WEBU: The Jews struck all their enemies with the stroke of the sword, and with
    slaughter and destruction, and did what they wanted to those who hated them.
  wal-wal: He keerido gallassi Aihudati bantta morkketa ubbaa bisuwan goora7idi wurssidosona;
    banttana ixxiya ubbaa bollankka bantta koyaa oottidosona.
  tgk-tgk: Ҳамин тавр, яҳудиён, ҳар чи ки хостанд, бо душманони худ карданд. Бо шамшер
    ҳамаи онҳоро зада куштанд ва несту нобуд намуданд.
  spa-PDDPT: Los judíos mataron a todos sus enemigos a filo de espada. Con mortandad
    y destrucción, hicieron lo que quisieron contra los que los odiaban.
  gun-gun: Ha'e rami py judeu kuery oitypa ngovaigua kuery. Kyxe py ojukapa, omomba.
    Ngovaigua kuery oguerekoxea rami tema oguereko.
  agu-BL: Tircu'n chiquime'n yi chicontr yi e' judiy cya'n. Wi'nin e', e' quim tan
    spar, na baj cunin quicy'sal chic'u'l yi e' judiy scye'j chicontra'tz.
  ilo-ULB: Rinaut dagiti Judio dagiti kabusorda babaen iti kampilan, pinapatay ken
    dinaddadaelda ida, ken inaramidda ti pakaay-aywanda kadagiti kabusorda.
  kpg-kpg: Malaa, digau o Jew guu mee di hai nadau hiihai ang gi nadau hagadaumee.
    Digaula gu heebagi gi digaula gi nia hulumanu dauwa, gu daaligi digaula gii mmade.
  uig-ARA: شۇنىڭ بىلەن يەھۇدىيلار ئۆزلىرىنىڭ ھەممە دۈشمەنلىرىنى قىلىچلاپ، قىرغىن قىلىپ
    يوقاتتى؛ ئۆزلىرىگە ئۆچ بولغانلارغا قانداق قىلىشنى خالىسا شۇنداق قىلدى.
  sus-sus: Na na a ra Yuwifie naxa e yaxuie bɔnbɔ santidɛgɛma ra, e e faxa. E naxa
    e waxɔnfe birin naba e yaxuie ra.
  pon-2006: Eri, mehn Suhs kan kak wia nsenarail ong arail imwintihti kan. Re mahwenkihong
    irail kedlahs oh kemeirailla.
  ksd-ksd: Ma ra umana Iudaia dia ga ubu kadia lavur ebar par ma ra pakat na vinarubu,
    ma dia ga doko diat ma dia ga nila vue diat, ma dia ga pait ra magit dia ga mainge
    ta diat dia ga milikuane diat.
  tur-YTC: Yahudiler bütün düşmanlarını kılıçtan geçirdiler, kıyım ve yıkımla yok
    ettiler ve kendilerinden nefret edenlere istediklerini yaptılar.
  ind-AYT: Demikianlah orang-orang Yahudi mengalahkan semua musuh mereka, memukul
    dengan pedang, membunuh, dan membinasakan; mereka melakukan apa yang mereka senangi
    terhadap pembenci-pembenci mereka.
  nya-nya: Motero Ayuda anakantha adani awo onse ndi lupanga, kuwapha ndi kuwawononga,
    ndipo anachita chimene chinawakomera kwa adani awo.
  kyg-kyg: Inagi muki Yu vayaꞌmogimo apayapiꞌmo lusi kava huꞌa naipeꞌapimo aliꞌneꞌa
    asole kame vayaꞌapiꞌeꞌmo kame huteꞌa naipeletiꞌmo apaiꞌnageꞌa faliꞌnae. Apakaemo
    alagi apakaefeꞌmo ohapauꞌniya vayaꞌaitegamo hapauꞌniya agufa kavaꞌmo afaꞌa huꞌnae.
  mps-mps: Tama te Juda dabego te augwa boi bidi dabebolo umabo sę eyu, te augwali
    mu dolali. Augwaligo te bobobage hwą ge bainat tulama, tama te boi bidi dabe
    dali hwįnama, tama bidi hauwa ela muai dao.
  tpi-tpi: Olsem na ol Juda i mekim save long ol birua bilong ol. Ol i holim bainat
    na pait long ol birua na kilim i dai planti man.
  dan-1931: Således slog Jøderne løs på alle deres Fjender med Sværdhug, Drab og Ødelæggelse,
    og de handlede med deres Avindsmænd, som de havde Lyst.
  vie-OVCB: Người Do Thái dùng gươm tàn sát kẻ thù, đối xử với họ cách nào tùy ý.
  guj-2017: યહૂદીઓએ પોતાના સર્વ શત્રુઓનો તલવારથી સંહાર કરીને તેઓનો નાશ કર્યો અને પોતાના
    વિરોધીઓ સાથે તેઓએ પોતાની મરજીમાં આવે તેવું વર્તન કર્યુ.
  pon-2006A: Eri, mehn Suhs kan kak wia nsenarail ong arail imwintihti kan. Re mahwenkihong
    irail kedlahs oh kemeirailla.
  por-BRBSL: Os judeus atingiram todos os seus inimigos com o golpe da espada, e com
    a matança e destruição, e fizeram o que queriam para aqueles que os odiavam.
  eng-OEBUS: The Jews put all their enemies to the sword and, with slaughter and destruction,
    they did what they wanted to those who hated them.
  cth-cth: Hote hnin nah, Judahnaw ni a tarannaw pueng hah tahloi hoi koung a thei
    awh. Ahnimouh kahmawt ngai hoehnaw koevah a ngai e patetlah a sak awh.
  twi-twi: Yudafo no kunkum wɔn atamfo, sɛee wɔn wɔ afoa ano. Wokunkum wɔn atamfo,
    tɔree wɔn ase, na wɔyɛɛ wɔn a wɔtan wɔn no nea wɔpɛ biara.
  hlt-hlt: Judah loh a thunkha boeih te cunghang hmasoe neh, ngawnnah neh, pocinah
    neh a ngawn uh. Amih aka lunguet rhoek te a kolonah bangla a saii uh.
  tbz-SIM: Kɛ̀ Sifubɛɛ dɔɔ̀ bɛ dootitɔbɛ̀ bɛ̀ dɔ́mɛ̀, kɛ́ bɛ̀ kùɔnɛ̀ yɛse kɛ̀ bɛnìtìbɛ̀ɛ
    kú kɛ́nsũ mɛdiɛ̀.
  msy-2020: Kamaghɨn amizɨ, Judaba uan ifongiamɨn gɨn ghua uan apaniba puvɨra me mɨsuagharɨsi.
    Me mɨdorozir sababar suigha me ko uariv sogha me mɨsozi me ariaghiri.
  dop-dop: Ḿpʋ́ɣʋ́ Yutɑ nyǝ́mɑ kʋwɑ pɑ kolontunɑɑ tǝnɑɣɑ sɔsɔm, nɑ pɑ́ lɑnɑ mpɑ pɑɑ
    cɑɑkɩ-wɛ tɔɣɔ ɩsǝnɑ pɑ sɔɔlɑɑ tɔ.
  azb-azb: Yəhudilər bütün düşmənlərini qılıncdan keçirərək öldürüb yox etdilər. Onlara
    nifrət edənlərə nə istədilərsə, onu da etdilər.
  eng-DBY: And the Jews smote all their enemies with the stroke of the sword and slaughter
    and destruction, and did what they would to those that hated them.
  hin-2017: अतः यहूदियों ने अपने सब शत्रुओं को तलवार से मारकर और घात करके नाश कर डाला,
    और अपने बैरियों से अपनी इच्छा के अनुसार बर्ताव किया।
  wol-KYG: Ba loolu amee Yawut ya di fàdd seen noon yépp, saamar yay dal, ñu di leen
    bóom ak a faagaagal. Ñuy def seeni bañ lu leen neex.
  bjr-bjr: Marufaqa Yuda maqannaasa nári namuqaauqa nariqau. Misa kisaaqa paipanannai
    rakidaqa nariqa namuqaauqa naru taikaqau.
  eng-YLT: And the Jews smite among all their enemies — a smiting of the sword, and
    slaughter, and destruction — and do with those hating them according to their
    pleasure,
  eng-WYC-2017: Therefore the Jews smote their enemies with great vengeance, and killed
    them, and yielded to their enemies that, that they had made ready to do to them,
  eng-WMBB: The Jews struck all their enemies with the stroke of the sword, and with
    slaughter and destruction, and did what they wanted to those who hated them.
  urd-GVH: उस दिन यहूदियों ने अपने दुश्मनों को तलवार से मार डाला और हलाक करके नेस्तो-नाबूद
    कर दिया। जो भी उनसे नफ़रत रखता था उसके साथ उन्होंने जो जी चाहा सुलूक किया।
  rug-rug: Ke pa ginugua asa, ari na tie Ziu si boka luli dia hiniva mo gua sapu hiva
    tavete ni rini sari na dia kana. Seke va mate ni dia vedara rini sari na kana.
  gaz-gaz: Yihuudoonni diinota isaanii hunda goraadeedhaan cicciranii ajjeesuudhaan
    barbadeessanii warra isaan jibbanis akkuma barbaadan godhan.
  fra-LSG: Les Juifs frappèrent à coups d’épée tous leurs ennemis, ils les tuèrent
    et les firent périr; ils traitèrent comme il leur plut ceux qui leur étaient hostiles.
  yal-yal: Nanara, Yahudiyane yi e yaxune faxa silanfanna ra, e yi e ɲan. E wa naxan
    liga fe yi e yaxune ra, e na liga.
  haw-1868: A luku aku la na Iudaio i ko lakou poe enemi a pau, i ka hahau ana o ka
    pahikaua, a me ka pepehi, a me ka luku aku, a hana aku no hoi i ka poe inaina
    mai ia lakou mamuli o ko lakou makemake.
  arb-NAV: وَقَهَرَ الْيَهُودُ جَمِيعَ أَعْدَائِهِمْ وَقَتَلُوهُمْ بِالسَّيْفِ وَأَهْلَكُوهُمْ،
    وَفَعَلُوا بِهِمْ مَا شَاءُوا،
  ewe-ewe: Yudatɔwo ƒo woƒe futɔwo katã ƒu anyi, eye wowu wo kple yi hetsrɔ̃ wo. Ale
    wowɔ nu si dze wo ŋu la na woƒe futɔwo.
  eng-LEE: And the Jews smote all their enemies with the stroke of the sword, and
    slaughter, and extermination; and they acted with those that hated them according
    to their pleasure.
  asm-FB: যিহুদী লোকসকলে তেওঁলোকৰ শত্ৰুবোৰক তৰোৱালেৰে আঘাত কৰি, তেওঁলোকক বধ আৰু ধ্বংস
    কৰিলে। তেওঁলোকে তেওঁলোকক ঘৃণা কৰা সকললৈ যি দৰে কৰিবলৈ ইচ্ছা আছিল, সেই দৰে কৰিলে।
  sus-A: نَ نَ عَ رَ يُوِقِيٍ نَشَ عٍ يَشُييٍ بْنبْ سَنتِدّفّمَ رَ، عٍ عٍ قَشَ. عٍ
    نَشَ عٍ وَشْنقٍ بِرِن نَبَ عٍ يَشُييٍ رَ.
  fra-SBL: Les Juifs frappaient tous leurs ennemis par le coup de l'épée, par le massacre
    et la destruction, et ils faisaient ce qu'ils voulaient à ceux qui les haïssaient.
  hbo-hbo: וַיַּכּ֤וּ הַיְּהוּדִים֙ בְּכָל־אֹ֣יְבֵיהֶ֔ם מַכַּת־חֶ֥רֶב וְהֶ֖רֶג וְאַבְדָ֑ן
    וַיַּֽעֲשׂ֥וּ בְשֹׂנְאֵיהֶ֖ם כִּרְצֹונָֽם׃
  pjt-pjt: '@see-verse:EST.009.004'
  kik-kik: Ayahudi makĩhũũra thũ ciao ciothe na hiũ cia njora, magĩciũraga magĩciniina,
    na magĩĩka thũ ciao, o icio ciamathũire, o ũrĩa wothe mangĩendire gũciĩka.
  fra-NCL: Les Juifs frappèrent donc à coup d’épée tous leurs ennemis ; ce fut un
    massacre et une destruction ; ils traitèrent comme il leur plut ceux qui leur
    étaient hostiles.
  cek-AK: To na niah Judahnawk mah angmacae ih misanawk to sumsen hoiah takroek o,
    nihcae to hum o moe, amro o sak boih; a sak koeh o ih baktih toengah nihcae hnuma
    kaminawk nuiah a sak o.
  cuk-cuk: Judío-dulemar es-suidgi e-isdarmalad-oburgwismalad, bela giir-imaksamalad.
    Judío-dulemar, e-isdarmalad-igi-imakbie, deyobi na imaksamalad.
  uig-CYR: Шуниң билән Йәһудийлар өзлириниң һәммә дүшмәнлирини қиличлап, қирғин қилип
    йоқатти; өзлиригә өч болғанларға қандақ қилишни халиса шундақ қилди.
  tel-2017: యూదులు తమ శత్రువులందరి పైనా దాడి చేసి కత్తివాత హతమార్చి, నాశనం గావించి
    తమ ఇష్టం వచ్చినట్టు తమను ద్వేషించిన వారికి చేశారు.
  hat-BSA: Konsa, Jwif yo te frape tout lènmi yo avèk nepe, te touye e detwi. Yo te
    fè sa yo te pito a sila ki te rayi yo.
  kos-kos: Ke ma inge mwet Jew elos ku in oru kutena ma elos lungse oru nu sin mwet
    lokoalok lalos. Elos anwuk nu selos ke cutlass ac onelosla.
  hbo-WLC: וַיַּכּ֤וּ הַיְּהוּדִים֙ בְּכָל־אֹ֣יְבֵיהֶ֔ם מַכַּת־חֶ֥רֶב וְהֶ֖רֶג וְאַבְדָ֑ן
    וַיַּֽעֲשׂ֥וּ בְשֹׂנְאֵיהֶ֖ם כִּרְצוֹנָֽם׃
  ibo-ibo: Nke a mere, na ndị Juu ji mma agha gbuo, ma bibie ndị iro ha niile. Ha
    mesoro ndị kpọrọ ha asị mmeso ọbụla masịrị ha.
  ory-ory: ପୁଣି, ଯିହୁଦୀୟମାନେ ଆପଣାମାନଙ୍କ ସମସ୍ତ ଶତ୍ରୁଙ୍କୁ ଖଡ୍ଗାଘାତ ଓ ସଂହାର ଓ ବିନାଶ କଲେ;
    ସେମାନେ ଆପଣାମାନଙ୍କ ଘୃଣାକାରୀଗଣ ପ୍ରତି ଯାହା ଇଚ୍ଛା, ତାହା କଲେ।
  chk-chk: Iei mine ekewe chon Juta ra niela chon oputeer meinisin ren ketilas, ra
    aroserela o föri ngeniir mine ra mochen.
  rop-rop: Wal ola Juwish pipul bin bidim ol detlot enamimob garram ola bigwan naif,
    en deibin kilim olabat en deibin binijimap olabat brabliwei. En deibin dum wanim
    deibin wandi dum langa detlot pipul hu nomo bin laigim olabat.
  ukr-1871: І вбивали Юдеї всїх ворогів своїх, витинаючи мечем, вигублюючи й викорінюючи,
    й чинили з ворогами своїми, що хотїли.
  deu-1951: Also schlugen die Juden alle ihre Feinde mit dem Schwerte und erwürgten
    und brachten sie um und verfuhren mit ihren Hassern nach ihrem Belieben.
  eng-JPS: And the Jews smote all their enemies with the stroke of the sword, and
    with slaughter and destruction, and did what they would unto them that hated them.
  srp-1865: I tako pobiše Judejci sve neprijatelje svoje maèem i potrše i istrijebiše,
    i uèiniše što htješe od nenavidnika svojih.
  lug-lug: Awo Abayudaaya ne batta era ne bazikiriza abalabe baabwe bonna n’ekitala,
    era ne bakola nga bwe baayagala abo abaabakyawa.
  heb-heb: ויכו היהודים בכל איביהם מכת חרב והרג ואבדן ויעשו בשנאיהם כרצונם׃
  ben-IRV: আর ইহুদীরা তাদের সব শত্রুদের তরোয়াল দিয়ে আঘাত করে, মেরে ফেলতে ও একেবারে
    শেষ করে দিতে লাগল এবং যারা তাদের ঘৃণা করত তাদের উপর যা খুশী তাই করতে লাগল।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਯਹੂਦੀਆਂ ਨੇ ਆਪਣੇ ਸਾਰੇ ਵੈਰੀਆਂ ਨੂੰ ਤਲਵਾਰ ਦੀ ਧਾਰ ਨਾਲ ਮਾਰ ਕੇ ਨਾਸ ਕਰ
    ਦਿੱਤਾ, ਮਿਟਾ ਦਿੱਤਾ ਅਤੇ ਆਪਣੇ ਸਾਰੇ ਵੈਰੀਆਂ ਨਾਲ ਆਪਣੀ ਇੱਛਾ ਅਨੁਸਾਰ ਵਰਤਾਉ ਕੀਤਾ।
  mya-JVB: ထိုနေ့တွင် ယုဒ လူတို့သည် ရန်သူ အပေါင်း တို့ကို ထား နှင့်လုပ်ကြံ သတ်ဖြတ်
    ဖျက်ဆီး ၍ ၊ မနာလို သောသူတို့ ၌ ပြုချင်သမျှပြု ကြ၏။
  tbg-tbg: Mintumanta Iutaa vatanaaka iqoka paipeqohai nái navutaaka aruqi vivi, vika
    aru taiqakora. Vika navutaaka ntaihama kaataa umanta nái antuqaqaa mintuma kora.
  hmo-hmo: Unai dainai Iuda taudia ese edia mase dala idia tahua taudia ibounai be
    tuari kaia dekena amo idia aladia mase, idia hadikadia ore, bona edia ura hegeregerena
    idia ese idia badu henidia taudia idia halusia momokani.
  urd-urd: और यहूदियों ने अपने सब दुश्मनों को तलवार की धार से काट डाला और क़त्ल और
    हलाक किया, और अपने नफ़रत करने वालों से जो चाहा किया।
  rus-SYN: И избивали Иудеи всех врагов своих, побивая мечом, умерщвляя и истребляя,
    и поступали с неприятелями своими по своей воле.
  bqc-SIM: Yudaↄ ń ibɛɛↄ dɛ̀dɛ ń fɛ̃ndao, aa ń míↄnzↄ̃ píi, aa pↄeã kɛ̀ ń zangudepiↄwa.
  tcz-CHONGTHU: Hijeh chun Judate chu anikho kitep nikhon agal miteu chu chemjam in
    asat chap jengun ahi. Amahon agal miteu athat’un asumang gamji taovin amaho hin
    vetdaho jouse chu anop nop in aboljeng jiuvin ahi.
  mar-mar: यहूद्यांनी आपल्या सर्व शत्रूंचा पाडाव केला. तलवार चालवून त्यांनी शत्रूला
    ठार केले व शत्रूंचा विध्वंस केला. आपला तिरस्कार करणाऱ्या शत्रूचा आपल्या इच्छेप्रमाणे
    समाचार घेतला.
  qub-qub: Israel runacunaga chiquejnincunata llapanta sabliwan wañuchir munashanta
    ruraran.
  bqp-bqp: Yudanↄ ń ibɛrɛnↄ dɛ̀dɛ kũ fɛ̃nɛdao ò láka kũńwo ń pínki ò ń pↄyeinaa
    kɛ̀ ń zãngurii pìnↄa.
  hat-hat: Jwif yo tonbe sou tout lènmi yo ak kout nepe. Yo touye yo, yo masakre yo.
    Yo fè sa yo vle ak moun ki pa t' vle wè yo.
  eng-BSB: The Jews put all their enemies to the sword, killing and destroying them,
    and they did as they pleased to those who hated them.
  eng-WEBPB: The Jews struck all their enemies with the stroke of the sword, and with
    slaughter and destruction, and did what they wanted to those who hated them.
  kbq-kbq: Hagi Jiu vahe'mo'za ha'marezmantea vahera bainati kazinteti maka zamahe
    hana nehu'za, ha'marezmantea vahera na'anoma huzmante'naku'ma haza zana amne huzmante'naze.
  nhe-BL: Huan ipan nopa tonal nopa israelitame quinmictijque nochi inincualancaitacahua
    ica machete. Quintzontlamiltijque nochi tlen quincualancaitayayaj.
  bus-bus: Yudanↄ ń ibɛɛnↄ dɛ̀dɛ kↄ̃n fɛ̃ɛdaao aↄ̃ ń káatɛ ń píngi aↄ̃ ń pↄyezi kɛ̀
    ń zanguri pìnↄa.
  gub-BL: Zutew uzapo wemimutar wàmàtyry'ymar wanehe wà. Uzuka paw utakihe puku pupe
    wà. Numuzewehem kar kwaw ni pitài wà.
  eng-DRA: 'So the Jews made a great slaughter of their enemies, and killed them,
    repaying according to what they had prepared to do to them:'
