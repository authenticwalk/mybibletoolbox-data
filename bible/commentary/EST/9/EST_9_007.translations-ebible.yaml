  ibo-ibo: Ha gbukwara Pashandata, Dalfon, Aspata,
  ory-ory: ପୁଣି, ପର୍ଶନ୍ଦାଥ ଓ ଦଲ୍‍ଫୋନ ଓ ଅସ୍‍ପାଥ
  chk-chk: Ra pwal niela Parsantata, Talfon me Aspatata,
  rop-rop: En deibin kilim Pashandatha, Delfan, Espatha, Poratha, Edaliya, Eridatha,
