  tcz-CHONGTHU: Amahon Parshandatha, Dalphon leh Aspatha athatnun,
  mar-mar: शिवाय त्यांनी पुढील लोकांस ठार केले. पर्शन्दाथा, दलफोन, अस्पाथा,
  qub-qub: 'Hamedatapa wamran Amanmi caran Israel runacunata chiquëga. Paypa chunca
