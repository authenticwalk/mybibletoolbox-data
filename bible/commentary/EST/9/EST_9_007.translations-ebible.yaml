  tel-2017: హమ్మెదాతా కొడుకు, యూదుల శత్రువు అయిన హామాను పదిమంది కొడుకులు పర్షందాతా,
  hat-BSA: Yo te touye Parchandatha, Dalphon, Aspatha,
  kos-kos: Elos unilya Parshandatha, Dalphon, Aspatha,
