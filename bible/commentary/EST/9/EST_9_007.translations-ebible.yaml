  eng-WEBPB: They killed Parshandatha, Dalphon, Aspatha,
  kbq-kbq: Ana nehu'za Parsandatama, Dalfonima, Aspatama,
  nhe-BL: Nojquiya quimictijque Parsandata, Dalfón, Aspata,
  bus-bus: Aↄ̃ Pasandata kↄ̃n Dalafↄ̃o kↄ̃n Asapatao
  gub-BL: 'Heta 10 ta''yr Àmà Amenata ta''yr pe wà. Zutew uzuka a''e ta''yr a''e wà
    no. Na''aw waner xe wà: Paraxanata, Narapàw, Apata, Porata, Anari, Arinata, Paramata,
    Arizaz, Arinaz, Paizat. Zutew nupyhyk kwaw wama''e kwer wà.'
  eng-DRA: Pharsandatha, and Delphon, and Esphatha,
