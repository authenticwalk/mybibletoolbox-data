verse: EST.009.007
translations:
  mal-C: പർശൻദാഥാ, ദല്ഫോൻ, അസ്പാഥാ
  deu-TKW: Und Parsandatha, Dalphon, Aspatha,
  lin-lin: Babomaki mpe lisusu Parishandata, Dalifoni, Asipata ;
  eng-LSV: and Parshandatha, and Dalphon, and Aspatha,
  eng-GNV: And Parshandatha, and Dalphon, and Aspatha,
  eng-WEBSTER: And Parshandatha, and Dalphon, and Aspatha,
  nhw-BL: Nojquiya quimictijque Parsandata, Dalfón, Aspata,
  swh-ONEN: Pia waliwaua Parshendatha, Dalfoni, Aspatha,
  bba-bba: Mɑ bɑ Pɑɑsɑndɑtɑ kɑ Dɑlifoni kɑ Asipɑtɑ sɑkirɑ,
  eng-KJVCPB: And Parshandatha, and Dalphon, and Aspatha,
  luo-luo: Bende neginego Parshandatha, Dalfon, Aspatha,
  meu-meu: E aladia taudia haida ladadia be Parasanadata bona Dalafono bona Aspata,
  npi-ULB: तिनीहरूले पर्शन्‍दाता, दल्‍फोन, अस्‍पाता,
  yor-yor: Wọ́n sì tún pa Parṣandata, Dalfoni, Aspata,
  ind-ind: Termasuk di antaranya sepuluh anak laki-laki Haman yang bernama Pasandata,
    Dalfon, Aspata, Porata, Adalia, Aridata, Parmasta, Arisai, Aridai dan Waizata.
  pes-OPCB: 'ده پسر هامان، دشمن یهودیان، نیز جزو این کشته‌شدگان بودند. اسامی آنها
    عبارت بود از: فرشنداتا، دلفون، اسفاتا، فوراتا، ادلیا، اریداتا، فرمشتا، اریسای،
    اریدای و ویزاتا. اما یهودیان اموال دشمنان را غارت نکردند.'
  tgl-ULB: Pinatay nila sina Parshandatha, Dalphon, Aspatha,
  hui-hui: Wai ogoni bialu howa tigua Yu wali agali waitigi Hamana igini pirabi bo
    wahalu binigo tinaga mini uru. Pasandada Dalobono Asabada imaru Porada Adalia
    Aridada imaru Pamasada Arisai Aridai Baisada imaru Hamana igini uruni bo wahai
    hene. Anigo Yu agali hearume ti waitigi bo wahai halu tinaga mbirale wiaru mo
    ya nabi wahene.
  mya-mya: ထို​သူ​တို့​အ​ထဲ​တွင်​ယု​ဒ​အ​မျိုး​သား​တို့ ၏​ရန်​သူ၊ ဟမ္မေ​ဒါ​သ​၏​သား​ဟာ​မန်​၏​သား
    တစ်​ကျိပ်​ဖြစ်​ကြ​သော​ပါ​ရှန္ဒာ​သ၊ ဒါ​လ​ဖုန်၊ အာ​သ​ပါ​သ၊ ပေါ​ရ​သ၊ အာ​ဒ​လိ၊ အာ​ရိ
    ဒါ​သ၊ ပါ​မ​ရှာ​တ၊ အ​ရိ​သဲ၊ အ​ရိ​ဒဲ၊ ဝါ​အီ ဇာ​သ​တို့​လည်း​ပါ​ကြ​၏။ သို့​ရာ​တွင်​သူ
    တို့​သည်​လု​ယက်​မှု​ကို​မ​ပြု​ကြ။
  bod-N: ཁོ་རྣམས་ཀྱིས་པཱར་ཤན་དཱ་ཐ་དང་། དལ་ཕོན། ཨ་སི་པཱ་ཐཱ།
  sna-sna: Vakaurayawo Parishandota, Dharifona, Asipata,
  spa-BLM: Mataron a Parshandatha, Dalphon, Aspatha,
  cac-cac: '@see-verse:EST.009.006'
  swh-ULB: Miongoni mwa waliouawa ni pamoja na Parishandatha, Dalphoni, Aspatha,
  bel-bel: і Паршандату і Далфона і Асфафу,
  deu-ELBBK: und sie töteten Parschandata und Dalphon und Aspata
  mbb-OT: Elin daan midhimetayan dan si Parshandata, si Dalfon, si Aspata,
  mal-2015: പർശൻദാഥാ, ദൽഫോൻ, അസ്പാഥാ,
  rmc-rmc: Mule the o Paršandat, o Dalfon, o Aspatas,
  nlg-nlg: Agaira tara matera ghua Parshandatha, Dalphon, Aspatha,
  pes-OPV: و فرشنداطا و دلفون و اسفاتا،
  ron-1924: ши ау ынжунгият пе Паршандата, Далфон, Аспата,
  ben-OBCV: তারা পর্শন্দাথঃ, দলফোন, অস্পাথঃ,
  lex-lex: Maka ha rwenna re, de e rwenan nan walia Haman upni-a'nani muanke'a riy
    termida. Haman di de Hamedata upni-a'nani makla' riy Yahudi arwalli re. Ne Haman
    a'na muanke' termida mak ha rwenan nana re de nanni de Parsandata, Dalfon, Aspata,
    Porata, Adalia, Aridata, Parmasta, Arisai, Aridai, me Waisata. Mere la' ar de
    ralamni de riy Yahudi id mana edonna reyahru hadomdoma.
  som-som: Oo waxaa kuwaas ka mid ahaa Farshandaataa iyo Dalfoon iyo Asfaataa,
  lat-VUC: Pharsandatha, et Delphon, et Esphatha,
  eng-ASVBT: And Parshandatha, and Dalphon, and Aspatha,
  ita-1885: uccisero ancora Parsandata, e Dalfon, ed Aspata, e Porata,
  eng-ULB: They killed Parshandatha, Dalphon, Aspatha,
  spa-VBL: Entre ellos estaban Parsandata, Dalfón, Aspata,
  fra-_FOB: Ils tuèrent Parshandatha, Dalphon, Aspatha,
  mal-mal: പർശൻദാഥാ, ദൽഫോൻ, അസ്പാഥാ,
  urd-GVR: nīz Yahūdiyoṅ ke dushman Hāmān ke 10 beṭoṅ ko bhī. Un ke nām Parshandātā,
    Dalfūn, Aspātā, Porātā, Adaliyāh, Arīdātā, Parmashtā, Arīsī, Aridī aur Waizātā
    the. Lekin Yahūdiyoṅ ne un kā māl na lūṭā.
  suz-BL: मिनु मेको हम्‍मदाता आ तौ हामान आ १० जना तौ पारशान-दाता, दाल्‍फोन, अस्‍पाता,
  ita-1927: e misero a morte Parshandatha, Dalfon, Aspatha, Poratha,
  ckb-ckb: 'هەروەها ئەوانەشیان کوشت: پەرشەنداتا، دەلفۆن، ئەسپاتا،'
  eng-BBE: They put to death Parshandatha, Dalphon, Aspatha,
  kan-OKCV: ಇದಲ್ಲದೆ ಪರ್ಷಂದಾತನು ದಲ್ಫೋನನು, ಅಸ್ಪಾತನು,
  tam-2017: அம்மெதாத்தாவின் மகனாகிய ஆமான் என்னும் யூதர்களுடைய எதிரியின் மகன்களான பர்சான்தாத்தா,
    தல்போன், அஸ்பாதா,
  spa-RV-1909: Mataron entonces á Phorsandatha, y á Dalphón, y á Asphatha,
  ron-BTF: Şi au ucis pe Parşandata şi pe Dalfon şi pe Aspata,
  eng-WEBP: They killed Parshandatha, Dalphon, Aspatha,
  eng-FBV: This included Parshandatha, Dalphon, Aspatha,
  nld-1939: onder wie ook Parsjandata, Dalfon, Aspata,
  nch-BL: Nojquiya quimictijque Parsandata, Dalfón, Aspata,
  vie-1934: và họ cũng giết Phạt-san-đa-tha, Đanh-phông, A-ba-tha,
  hin-CV: इनके अलावा परशनदाथा, दलफ़ोन, असपाथा,
  spa-BES: Mataron a Parsdata, Dalfon, Aspata,
  tdx-tdx: Le zinama’ iareo t’i Parsandatà naho i Dalfone naho i Aspatà
  tha-KJV: ได้​สังหารปารชันดาธา และดาลโฟน และอัสปาธา
  por-BR-2018: Inclusive a Parsandata, Dalfom, Aspata,
  deu-ELO: und sie töteten Parschandatha und Dalphon und Aspatha
  caa-caa: y uchamsiobꞌ ubꞌan e Parsandata y e Dalfón y e Aspata
  eng-WYC-2018: Parshandatha, Dalphon, and Aspatha,
  epo-epo: ankaŭ Parŝandatan, Dalfonon, Aspatan,
  uig-PIN: Ular yǝnǝ Parxandata, Dalfon, Aspata,
  beo-beo: Dunu ilia medole legei amo ganodini, Ha:ima:ne (Yu dunu ilia ha lai dunu,
    Ha:meda:ida egefe) amo egefe nabuane galu medole legei ba:i. Ilia dio amo da Basia:nada:ida,
    Da:lafone, A:saba:ida, Boula:ida, Ada:ilia, Alidada, Bama:seda, A:lisai, Alida:i
    amola Fadiesada. Be Yu dunu ilia da mi hanane sasamogesu hame hamoi.
  tpi-OTNT: Na ol i kilim ol 10-pela pikinini man bilong Haman, dispela birua bilong
    ol Juda. Nem bilong ol i olsem, Parsandata na Dalfon na Aspata na Porata na Adalia
    na Aridata na Parmasta na Arisai na Aridai na Vaisata. Tasol ol Juda i no kisim
    ol samting bilong ol birua.
  hau-SA: Suka kuma kashe Farshandata, da Dalfon, da Asfata,
  uig-LAT: Ular yene Parshandata, Dalfon, Aspata,
  nde-nde: Abulala njalo uPharishandatha, uDalifoni, u-Asiphatha,
  ton-ton: Pea naʻe tāmateʻi ʻa Pasanitata, mo Talifoni, mo ʻAsipata.
  ces-1613: A Parsandata, Dalfona i Aspata,
  eng-WMB: They killed Parshandatha, Dalphon, Aspatha,
  tam-TCV: அத்துடன் அவர்கள் பர்சான்தாத்தா, தல்போன், அஸ்பாதா,
  ceb-ULB: Gipamatay nila si Parshandata, Dalfon, Aspata,
  mkn-mkn: 'Dong ju bunu bekin mati sang Haman pung sapulu ana laki-laki. Andia: Parsandata,
    Dalfon, Aspata, Porata, Adalya, Aridata, Parmasta, Arisai, Aridai, deng Waisata.
    (Haman tu, andia Hamedata pung ana, yang bamusu deng bangsa Yahudi tu.) Ma orang
    Yahudi dong sonde rampas orang pung harta sadiki ju.'
  pol-UBG: I Parszandatę, Dalfona i Aspatę;
  urd-GVU: نیز یہودیوں کے دشمن ہامان کے 10 بیٹوں کو بھی۔ اُن کے نام پرشن داتا، دَلفون،
    اسپاتا، پوراتا، ادلیاہ، اریداتا، پرمشتا، اریسی، ارِدی اور وَیزاتا تھے۔ لیکن یہودیوں
    نے اُن کا مال نہ لُوٹا۔
  eng-OEBCW: They killed Parshandatha, Dalphon, Aspatha,
  deu-1912: dazu erwürgten sie Parsandatha, Dalphon, Aspatha,
  kan-2017: ಹತರಾದವರಲ್ಲಿ ಪರ್ಷಂದಾತ, ದಲ್ಫೋನ್, ಅಸ್ಪಾತ,
  yap-yap: 'U fithik’ fapi girdi’ ni ka ni thang e pogofan rorad e bay ragag e pagel
    riy ni fak Haman nib mo’on ni fak Hammedatha, ni to’ogor rok e Jew: Parshandatha,
    Dalfon, Aspatha, Poratha, Adalia, Aridatha, Parmashta, Arisai, Aridai, nge Vaizatha.
    Machane yug aram rogon ma dar feked ban’en.'
  hlt-MCSB: Te phoeiah Parshandatha, Dalphon neh Aspatha ah.
  mdy-ETH: ዬያ ዎዺንቴ ዓሶ ባኣካ፦ ፓርሻንዳታ፥ ዳልፖኔ፥ ዓስፓታ፥ ፓራታ፥ ዓዳሊያ፥ ዓሪዳታ፥ ፓርማሽታ፥ ዓሪሳዬ፥ ዓሪዳዬንታ
    ዋይዛታ ጌይንታ ሃሜዳታ ናኣዚ ዓይሁዶኮ ሞርካሢ ማዔ ሃማ ናኣታኣ ዓኣኔ፤ ዓይሁዶ ዓሳ ዬያ ቢያ ማዻዖ ጋዓንቴ ዓሶኮ ዓኣ ባኮ
    ቡሪባኣሴ።
  twi-ASANTE: Afei, wɔkumm Parsandata, Dalfon ne Aspata,
  eng-WEBU: They killed Parshandatha, Dalphon, Aspatha,
  wal-wal: Eti qassi Parshshanddaata, Dalifoona, Asppaata, Poraata, Adaaliyaa, Ariidaata,
    Parmmashtta, Ariisaaya, Ariidaayanne Waizaata geetettiya, Aihudatu morkkiya Hamaana
    naata tammaakka woridosona. SHin eti eta aquwaa bonqqibookkona.
  tgk-tgk: Онҳо инчунин Паршандато Далфӯн Аспото
  spa-PDDPT: También mataron a Parsandata, Dalfón, Aspata,
  gun-gun: Ha'e rami ae ojuka avi Parsandata, Dalfom, Aspata,
  agu-BL: Ncha'tz e' quim yi lajuj cy'ajl Amán yi jun yi chi'ch c'u'l scye'j yi e'
    judiy.
  ilo-ULB: Pinapatayda da Parsandata, Dalfon, Asfata,
  kpg-kpg: Nia dama daane dogomadangaholu a Haman, tama daane a Hammedatha, di hagadaumee
    digau o Jew, guu mmade labelaa, ala go Parshan-Datha, Dalphon, Aspatha, Poratha,
    Adalia, Aridatha, Parmashta, Arisai, Aridai, mo Vaizatha. Gei hagalee loo tangada
    ne kae nia goloo digaula ai.
  uig-ARA: ئۇلار يەنە پارشانداتا، دالفون، ئاسپاتا،
  sus-sus: E man naxa Parasandata, Dalifɔn, Asipata,
  pon-2006: 'Nanpwungen me kamakamala ko nein Aman pwutak ehk me kamakamala; Aman
    nein Ammedada, imwintihti en mehn Suhs kan. Iet mwararail kan: Parsandada, Dalpon,
    Aspada, Porada, Adalia, Aridada, Parmasda, Arisai, Aridai, oh Paisada. Ahpw re
    sohte kihsang arail dipwisou kan.'
  ksd-ksd: Ma dia ga doko bula Parsandata, Dalpon, Aspata,
  tur-YTC: Parşandata'yı, Dalfon'u, Aspat'ı,
  ind-AYT: dan juga Parsandata, Dalfon, Aspata,
  nya-nya: Ayuda anaphanso Parisandata, Dalifoni, Asipata,
  kyg-kyg: Yu vayaꞌmogimo Hemani mafaꞌne anagaꞌamo naya loleꞌa mafaꞌne anagaꞌmo naipeletiꞌmo
    apaiꞌnae. Ani Yu vayaꞌai kameꞌapimo Hemani afoꞌamoꞌmo Hemaꞌnataꞌae. Hemani mafaꞌne
    anagaꞌamogi apakiꞌapimo Pasanataꞌagi Talifoniꞌagi Asapataꞌagi Polataꞌagi Aꞌnaliyaꞌagi
    Aliꞌnataꞌagi Pamasitaꞌagi Alisaiꞌagi Alitaiꞌagi Vaisataꞌagi huꞌa naipeletiꞌmo
    ago apaiꞌnayaꞌmonanafa Yu vayaꞌmogimo kagemi yaꞌapigeꞌmo oꞌaliꞌnae.
  mps-mps: Tama te Juda dabego boi bidi, te Hamango ogwa dabe nogo si bidi, te augwaligo
    ela muani. Te augwaligo nogi dabe e dao, Parsandata, Dalfon, Aspata, Porata, Adalia
    badi, Aridata, me Parmasta, Arisai, me Aridai, me Vaisata, te tama bidi ela muai.
    Tiali goli, te Juda dabego augwaligo doado bage me sabeo.
  tpi-tpi: Na ol i kilim ol 10-pela pikinini man bilong Haman, dispela birua bilong
    ol Juda. Nem bilong ol i olsem, Parsandata na Dalfon na Aspata na Porata na Adalia
    na Aridata na Parmasta na Arisai na Aridai na Vaisata. Tasol ol Juda i no kisim
    ol samting bilong ol birua.
  dan-1931: og Parsjandata, Dalfon, Aspata,
  vie-OVCB: Họ cũng xử tử Phạt-san-đa-tha, Đanh-phông, A-ba-tha,
  guj-2017: વળી તેઓએ પાર્શાન્દાથાને, દાલ્ફોનને, આસ્પાથાને,
  pon-2006A: 'Nanpwungen me kamakamala ko nein Aman pwutak ehk me kamakamala; Aman
    nein Ammedada, imwintihti en mehn Suhs kan. Iet mwararail kan: Parsandeda, Dalpon,
    Aspahda, Porada, Adalia, Aridada, Parmasda, Arisai, Aridai, oh Paisahda. Ahpw
    re sohte kihsang arail dipwisou kan.'
  por-BRBSL: They matou Parshandatha, Dalphon, Aspatha,
  eng-OEBUS: They killed Parshandatha, Dalphon, Aspatha,
  cth-cth: Hamedatha, Judahnaw katarankung Haman canaw hra touh,
  twi-twi: Wɔsan kunkum Parsandata, Dalfon ne Aspata,
  hlt-hlt: Te phoeiah Parshandatha, Dalphon neh Aspatha ah.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ kuɔ Amɑnni Amɛdɑtɑ birɛ Sifubɛ dootitɔù bí tɛpíítɛ̀: Pɑdisɑnnɛdɑtɑ
    nɛ̀ Dɑdifɔ̃ɔ̃ nɛ̀ Asipɑtɑ nɛ̀ Podɑtɑ nɛ̀ Adɑyɑ nɛ̀ Adidɑtɑ nɛ̀ Pɑdimɑsetɑ nɛ̀
    Adisɑii nɛ̀ Adidɑdiɑ nɛ̀ Fɑyesɑtɑ. Bɛ̀ mɛ nyí nhɛí dɛ̀mɑrɛ̀.'
  msy-2020: 'Judaba uaghan Hamanɨn otarir 10pla bar me mɨsoghezɨ me ariaghire. Haman
    a Judabar apanim gamir gumazim, a Hamedatan otarim. An otaribar ziabar kara: Parsandata
    ko, Dalfon, Aspata, Porata, Adalia, Aridata, Parmasta, Arisai, Aridai ko, Vaisata.
    Me ariaghirezɨma, Judaba men bizitam okemezir puvatɨ.'
  dop-dop: Ḿpʋ́ɣʋ́ pɑ kʋwɑ Yutɑ nyǝ́mɑ kolontu Hɑmetɑtɑ pǝyɑlʋ Hɑmɑŋ pǝyɑlɑɑ nɑɑnʋwɑ.
    Pɑ hǝlɑ ntɛ́ Pɑsɑnetɑtɑ, nɑ Tɑlǝfɔŋ, nɑ Asǝpɑtɑ, nɑ Polɑtɑ, nɑ Atɑliyɑ, nɑ Alitɑtɑ,
    nɑ Pɑɑmɑsetɑ, nɑ Alisɑyi, nɑ Alitɑyi, nɑ Fɑyesɑtɑ. Ɩlɛ pɑ tɑ kuu pɑ wɛnɑʋ.
  azb-azb: Yəhudilərin düşməni Hammedata oğlu Hamanın on oğlunu –
  eng-DBY: And Parshandatha, and Dalphon, and Aspatha,
  hin-2017: उन्होंने पर्शन्दाता, दल्पोन, अस्पाता,
  wol-KYG: Ñu bóom Parsandeta ak Dalfon ak Aspata,
  bjr-bjr: Amannana faiqi namu qisaukuqara taikasee 10 mariqau. Yuda maqannaasa namuqaauqa
    nuqu maaqimminoo maridanoo. Parasadataafa faqa Darfoonafa faqa Asbatannafa faqa
    Pooratanafa faqa Adarianafa faqa Aridatanafa faqa Parmastanafa faqa Arisainafa
    faqa Aridainafa faqa Uaisataanafa faqa minamusa ainaina kai Yuda maqannaasa sia
    maraqau.
  eng-YLT: and Parshandatha, and Dalphon, and Aspatha,
  eng-WYC-2017: Parshandatha, Dalphon, and As-patha,
  eng-WMBB: They killed Parshandatha, Dalphon, Aspatha,
  urd-GVH: नीज़ यहूदियों के दुश्मन हामान के 10 बेटों को भी। उनके नाम परशंदाता, दलफ़ून,
    असपाता, पोराता, अदलियाह, अरीदाता, परमश्ता, अरीसी, अरिदी और वैज़ाता थे। लेकिन यहूदियों
    ने उनका माल न लूटा।
  rug-rug: Koari kasa pu tava mate hire si tava mate turaṉae sari ka manege puta tuna
    koreo e Hamani, sa tuna e Hamedata, sa kana tadi na tie Ziu sapu gua ari Pasadata,
    Daponi, Asipata, Porata, Adalia, Aridata, Pamasata, Arisae, Aridai, meke Vaizata.
    Ba lopu vagi ri na tie Ziu si keketoṉa tadirini pu mate hire.
  gaz-gaz: Amma illee Paarshandaataa, Dalfoon, Asfaataa,
  fra-LSG: et ils égorgèrent Parschandatha, Dalphon, Aspatha,
  yal-yal: E mɔn yi Pansandata nun Dalifɔn nun Asipata nun
  haw-1868: A o Paresanedata, a me Dalepona, a me Asepata,
  arb-NAV: كَمَا قَتَلُوا فَرْشَنْدَاثَا وَدَلْفُونَ وَأَسْفَاثَا،
  ewe-ewe: Wowu Parsandata, Dalfon, Aspata,
  eng-LEE: And Parshandatha, and Dalphon, and Aspatha,
  asm-FB: 'তেওঁলোকে বধ কৰা লোকসকল এওঁলোক: পৰ্চনদাথা, দলফোন, অস্পথা,'
  sus-A: عٍ مَن نَشَ ثَرَ سَندَتَ، دَلِقْن، عَسِثَتَ،
  fra-SBL: Ils tuèrent Parshandatha, Dalphon, Aspatha,
  hbo-hbo: וְאֵ֧ת ׀ פַּרְשַׁנְדָּ֛תָא וְאֵ֥ת ׀ דַּֽלְפֹ֖ון וְאֵ֥ת ׀ אַסְפָּֽתָא׃
