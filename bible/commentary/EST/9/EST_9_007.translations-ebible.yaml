  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਪਰਸ਼ਨਦਾਥਾ, ਦਿਲਫੋਨ, ਅਸਪਾਥਾ,
  mya-JVB: ယုဒ အမျိုး၏ ရန်သူ ဟမ္မေဒါသ သား ဖြစ်သော ဟာမန် ၏သား တကျိပ် တည်းဟူသော ပါရှန္ဒါသ
    ၊ ဒါလဖုန် ၊ အာသပါသ၊
  tbg-tbg: Hamaanira maaqu 10navuvata arukora. Vira maaqu vika nutu vaireva, Pasantataarave,
