verse: EST.009.027
translations:
  mal-C: തങ്ങളും തങ്ങളുടെ പിൻഗാമികളും, തങ്ങളോടു ചേരുന്നവരും മുടക്കംകൂടാതെ വർഷംതോറും
    നിർദിഷ്ടസമയത്ത് ഇവ ആചരിക്കണമെന്ന് യെഹൂദർ തീരുമാനിച്ചുറച്ചു.
  deu-TKW: machten es die Juden für sich und ihre Nachkommen, sowie für alle, die
    sich ihnen anschließen würden, zu einer feststehenden Pflicht und zu einem unabänderlichen
    Brauche, daß sie alljährlich diese zwei Tage nach der über sie geltenden Vorschrift
    und Zeitbestimmung zu begehen hätten,
  lin-lin: Bayuda bakataki mpe bandimaki ete yango ekoma ezaleli mpo na bango, ezaleli
    ya bakitani na bango mpe ya bato nyonso oyo bakosangana na bango, mpo ete batosaka
    kosala feti ya mikolo oyo mibale, na mibu nyonso, ndenge ekatama na tango na yango.
  eng-LSV: the Jews have established and received on them, and on their seed, and
    on all those joined to them, and it does not pass away, to be keeping these two
    days according to their writing, and according to their season, in every year
    and year;
  eng-GNV: The Iewes also ordeined, and promised for them and for their seede, and
    for all that ioyned vnto them, that they would not faile to obserue those two
    dayes euery yeere, according to their writing, and according to their season,
  eng-WEBSTER: The Jews ordained, and took upon them, and upon their seed, and upon
    all such as joined themselves to them, so as it should not fail, that they would
    keep these two days according to their writing, and according to their appointed
    time every year;
  nhw-BL: nochi israelitame campa hueli san sejco quiixquetzque ni ome tonali para
    ma ilhuichihuaca para nochipa. Huan momatque ilhuichihuaj ipan ni tonali huan
    nojquiya quinnextilijque ininconehua ma quichihuaca san se.
  swh-ONEN: Wayahudi wakachukua na kuifanya desturi kwamba wao na wazao wao na wote
    ambao walijiunga nao wangefanya bila kuacha kushika siku hizi mbili kila mwaka,
    kwa njia ilivyoelekezwa na kwa wakati wake.
  bba-bba: Mɑ Yuubɑ bɑ tɔ̃ɔ ni kuɑ wororu te bɑ ǹ kpɛ̃ bu kɔsi ben bibun bweseru
    kɑ be bɑ koo rɑ tii koo Yuun sɔ̃. Wɔ̃ɔ bɑɑɡere, sɔ̃ɔ yiru ye sɔɔ, bɑ ko n dɑ tɔ̃ɔ
    bɑkɑru diwɑ nɡe mɛ Mɑɑdose u yen woodɑ yi.
  eng-KJVCPB: the Jews ordained, and took upon them, and upon their seed, and upon
    all such as joined themselves unto them, so as it should not fail, that they would
    keep these two days according to their writing, and according to their appointed
    time every year;
  luo-luo: jo-Yahudi nokawo wachno ka margi mondo obed timgi ne gin giwegi to gi nyikwagi
    mabiro to gi ji duto madwaro riwore kodgi ni nyaka rit ndalo ariyogo higa ka higa,
    e yo moketi kendo e kinde moseketi.
  meu-meu: Iuda taudia na e haheḡani bona e gwau hamata, idia sibodia bagudiai bona
    garadia- bona edia orea ai bae vareai taudia bagudiai, eto unu dina ruaosi be
    basie readia a bae badinadia, vada e tore herevadia heḡereḡeredia, laḡani ta ta
    amo vada e gwauraia negana ai;
  npi-ULB: यहूदीहरूले नयाँ चलन र कर्तव्यलाई स्वीकार गरे । यो चलन तिनीहरू, तिनीहरूका
    सन्तानहरू र तिनीहरूसँग मिल्ने हरेकको लागि थियो । हरेक वर्ष तिनीहरूले यी दुई दिनको
    उत्सव मनाउनुपर्ने भयो । हरेक वर्ष उही समयमा तिनीहरूले विशेष तवरले यो चाड मान्‍नुपर्ने
    भयो ।
  yor-yor: àwọn Júù fi lélẹ̀, wọ́n sì gbà á gẹ́gẹ́ bí ìlànà fún ara wọn àti fún irú
    àwọn ọmọ wọn àti gbogbo àwọn tí ó darapọ̀ mọ́ wọn, kò sì ní kúrò, wọn yóò sì máa
    pa àwọn ọjọ́ méjèèjì yìí mọ́ ní gbogbo ọdún, gẹ́gẹ́ bí a ti kọ ọ́ àti àkókò tí
    a yàn.
  ind-ind: maka seluruh bangsa Yahudi menetapkan perjanjian secara resmi untuk merayakan
    kedua hari itu setiap tahun sesuai dengan apa yang sudah ditentukan.
  pes-OPCB: یهودیان این را به صورت رسم درآوردند که خود و فرزندانشان و تمام کسانی که
    به دین یهود می‌گروند این دو روز را هر ساله طبق دستور مردخای جشن بگیرند.
  tgl-ULB: tinanggap ng mga Judio ang isang bagong kaugalian at tungkulin. Itong kaugalian
    ay para sa kanilang mga sarili, kanilang mga kaapu-apuhan, at bawat isang sasama
    sa kanila. Ipagdiriwang nila ang dalawang araw na ito bawat taon. Ipagdiriwang
    nila sa tiyak na paraan at sa parehong panahon bawat taon.
  hui-hui: Yu wali agalime horo timbuni Purimi ogoni tini manda bialu howa ti aguanene
    mani holebirarubi wali agali tara tara bu karu Yu hameiginiha ho tago holebirarubi
    bibahendenaga bi lowini. Mali bibahendenaga horo kiru ogoningi Modegaihanda bi
    layadagua mitangi bialu iname bialu hami̱ya lowini.
  mya-mya: ယု​ဒ​အ​မျိုး​သား​များ​သည်​မိ​မိ​တို့​ကိုယ် တိုင်​သာ​မ​က သား​မြေး​များ​နှင့်​ယု​ဒ​ဘာ​သာ
    သို့​ကူး​ပြောင်း​လာ​သူ​များ​အ​တွက် ထုံး​တမ်း​စဉ် လာ​တစ်​ရပ်​အ​နေ​ဖြင့်​နှစ်​စဉ်​နှစ်​တိုင်း​အ​ချိန်
    ကျ​သော​အ​ခါ ဆို​ခဲ့​သော​နှစ်​ရက်​ကို​မော်​ဒ​ကဲ ၏​ညွှန်​ကြား​ချက်​များ​နှင့်​အ​ညီ​ကျင်း​ပ​ရန်
    သော်​လည်း​ကောင်း၊-
  bod-N: རང་ཉིད་དང་རང་གི་བུ་རྒྱུད་དང་། རང་གི་ཁྲོད་དུ་འདྲེས་པ་ཐམས་ཅད་ཀྱིས་ལོ་རེ་བཞིན་ཡིག་ཐོག་ཏུ་བཀོད་པ་ལྟར་དུ།
    དུས་ལྟར་ཉིན་དེ་གཉིས་ཀ་བསྲུང་བར་ཁས་བླངས་ཤིང་ནམ་ཡང་མ་ཆད་དོ། །
  sna-sna: vaJudha vakasarudza kusimbisa tsika yokuti ivo navana vavo navose vaizobatana
    navo vaifanira kucherechedza mazuva maviri aya gore negore vasingatongoregi, sezvazvakanga
    zvakanyorwa uye nenguva dzakatarwa.
  spa-BLM: los judíos establecieron y se impusieron a sí mismos, a sus descendientes
    y a todos los que se unieron a ellos, para que no dejasen de guardar estos dos
    días según lo que estaba escrito y según su tiempo señalado cada año;
  cac-cac: a ix sb'eyb'alej eb' israel chi' yed' yin̈tilal yed' pax masanil eb' syac'och
    sb'a israelal. Yovalil syac'och chab' c'ual q'uin̈ chi' eb' d'a junjun ab'il,
    icha sc'ual ix aj yalchajcani.
  swh-ULB: Wayahudi wakapokea jukumu na desturi mpya. Desturi hii iwe kwa ajili yao,
    watoto wao, na kila ambaye aliyeungana nao. Na itakuwa kwamba maadhimisho haya
    watayafanya kwa kila mwaka. Wataadhimisha kwa namna fulani na nyakati hizo hizo
    kila mwaka.
  bel-bel: пастанавілі Юдэі і прынялі на сябе і на дзяцей сваіх і на ўсіх, хто далучыўся
    да іх, каб сьвяткаваць гэтыя два дні, паводле прадпісанага пра іх і ў свой для
    іх час, кожны год,
  deu-ELBBK: setzten die Juden fest und nahmen auf sich und auf ihre Nachkommen und
    auf alle, die sich ihnen anschlossen, als eine ewige Satzung, diese beiden Tage
    zu feiern, nach dem was darüber geschrieben worden war, und nach ihrer bestimmten
    Zeit, Jahr für Jahr;
  mbb-OT: neuyun is menge Judio he edsilibrahan dan haazà is dezuwa he andew kada
    tuig, pinaaǥi te paaǥi he nekaǥi ni Mordecai. Ne heini, impesilibra zan daan te
    menge kevuwazan dan wey te langun he nehimu he Judio.
  mal-2015: യെഹൂദന്മാർ ഈ രണ്ടു ദിവസങ്ങളെ അവയുടെ ചട്ടവും കാലവും അനുസരിച്ചു ആണ്ടുതോറും
    വീഴ്ചകൂടാതെ ആചരിക്കത്തക്കവണ്ണവും
  rmc-rmc: o Židi peske ile kala duj džives sar inepos. On, lengre potomki the ola,
    save pes ke lende priden, les ľikeren furt sako berš andre oda časos avke, sar
    sas pisimen andro ľil.
  nlg-nlg: na lei vure ni Jew tara talamaghinia ge kara taludatoa na ghanaghana eni,
    ma kara talu-halavua vanira vaa na lei vavatadira maira arahei kara ghoi tinoni
    ni Jew ghua. Agaira tara kokoe ladavaghinia vanira na lei vure udolu, ge kara
    mua ghoi taho tua na ghanaghana-oliani nia na vanga koukolu togotogo ara rua na
    bongi raeni tara gegere horui tua tana bongini tughu niulu.
  pes-OPV: یهودیان این را فریضه ساختند و آن را بر ذمه خود و ذریت خویش وهمه کسانی که
    به ایشان ملصق شوند، گرفتند که تبدیل نشود و آن دو روز را برحسب کتابت آنها وزمان
    معین آنها سال به سال نگاه دارند.
  ron-1924: иудеий ау луат пентру ей, пентру сэмынца лор ши пентру тоць чей че се
    вор липи де ей хотэрыря ши ындаториря де нескимбат ка сэ прэзнуяскэ ын фиекаре
    ан ачесте доуэ зиле, ын фелул рындуит ши ла время хотэрытэ.
  ben-OBCV: সেইজন্য ইহুদিরা ঠিক করেছিল যে, তারা একটি প্রথা প্রতিষ্ঠা করবে যেন তারা,
    তাদের বংশধরেরা এবং যারা ইহুদি হয়ে গিয়েছিল তারা সকলে সেই চিঠির নির্দেশ ও নির্দিষ্ট
    সময় অনুসারে প্রতি বছর এই দিন দুটি অবশ্যই পালন করবে।
  lex-lex: ed mak katota-kariei niande ir orgahi rmeh'a rhi' nan owa'ana riora-liai
    id owa'an la'a ir rora duratni-waitni, me la' walia riy honona maka kiwra kler
    wut lia riy Yahudi luwnu-a'nani. La'a riora-liai miaka ha rhi'nande hota la' anni-anin
    nekpa ir honona ramuki-hahepur la' lera rora maka Mordekhai e nror targ oleka
    re wa.
  som-som: Yuhuuddu waxay amreen oo dul saareen iyaga iyo farcankooda, iyo in alla
    intii iyaga ku darmatay, inaanay ka baaqan, inay labadaas maalmood u dhawraan
    sannad kasta sida waafaqsan waxa laga qoray, iyo goor waafaqsan xilligii la yidhi;
  lat-VUC: quæque sustinuerunt, et quæ deinceps immutata sunt, susceperunt Judæi super
    se et semen suum, et super cunctos qui religioni eorum voluerunt copulari, ut
    nulli liceat duos hos dies absque solemnitate transigere, quos scriptura testatur,
    et certa expetunt tempora, annis sibi jugiter succedentibus.
  eng-ASVBT: the Jews ordained, and took upon them, and upon their seed, and upon
    all such as joined themselves unto them, so that it should not fail, that they
    would keep these two days according to the writing thereof, and according to the
    appointed time thereof, every year;
  ita-1885: i Giudei costituirono, e presero sopra sè, e sopra la lor progenie, e
    sopra tutti quelli che si aggiungerebbero con loro, per istatuto immutabile, di
    celebrar que' due giorni, secondo che n'era stato scritto; e ciò, al tempo loro,
    ogni anno; e che la memoria di que' giorni sarebbe celebrata,
  eng-ULB: the Jews accepted a new custom and duty. This custom would be for themselves,
    their descendants, and everyone who joined them. It would be that they would celebrate
    these two days every year. They would celebrate them in a certain way and at the
    same time each year.
  spa-VBL: los judíos se comprometieron a adoptar la práctica de que ellos y sus descendientes,
    y todos los que se unieran a ellos, no se olvidaran de celebrar estos dos días
    tal como se había establecido, y en el momento adecuado cada año.
  fra-_FOB: Les Juifs établirent et adoptèrent, pour eux et pour leur postérité, et
    pour tous ceux qui se joindraient à eux, de ne point manquer de célébrer, chaque
    année, ces deux jours, selon leur règle écrite et leur époque déterminée.
  mal-mal: യെഹൂദന്മാർ ഈ രണ്ട് ദിവസങ്ങളെ അവയുടെ ചട്ടവും കാലവും അനുസരിച്ചു എല്ലാ വർഷവും
    മുടക്കംകൂടാതെ ആചരിക്കത്തക്കവണ്ണവും
  urd-GVR: is lie wuh muttafiq hue ki ham sālānā isī waqt yih do din ain hidāyāt ke
    mutābiq manāeṅge. Yih dastūr na sirf hamārā farz hai, balki hamārī aulād aur un
    Ġhairyahūdiyoṅ kā bhī jo Yahūdī mazhab meṅ sharīk ho jāeṅge.
  suz-BL: यहूदीपुकीमी आंम आन कली नु आन चच युइ आन कली नु सु सु यहूदी दुम्‍चा दाक्‍नीमी,
    मेको नेल्‍ल आन कली गेना हना यो बर्स बर्समी मेको नाक्‍त निक्‍शी “पुरीम माइश्‍शो
    चाड मानेचा माल्‍ब” दे रिती थिती वोइक्‍तेक्‍म। दोदेंशो ब्रेक्‍शो बाक्‍मे, मोदेंशो
    पचा माल्‍तेक्‍म।
  ita-1927: i Giudei stabilirono e presero per sé, per la loro progenie e per tutti
    quelli che si aggiungerebbero a loro, l’impegno inviolabile di celebrare ogni
    anno que’ due giorni secondo il tenore di quello scritto e al tempo fissato.
  ckb-ckb: جولەکەکان پەسەندیان کرد و کردیانە نەریت، خۆیان و نەوەکانیان و ئەوانەشی
    دەچنە پاڵیان پەیڕەویان کرد، بۆ ئەوەی لە یاد نەکرێن، هەمیشە لەو دوو ڕۆژەدا بەپێی
    ئەوەی کە نووسراوە و لە کاتی خۆیاندا هەموو ساڵێک ئاهەنگ بگێڕن.
  eng-BBE: The Jews made a rule and gave an undertaking, causing their seed and all
    those who were joined to them to do the same, so that it might be in force for
    ever, that they would keep those two days, as ordered in the letter, at the fixed
    time every year;
  kan-OKCV: ಯೆಹೂದ್ಯರು ಸ್ಮರಿಸಿಕೊಂಡು ಪ್ರತಿವರ್ಷವೂ ಆ ಎರಡು ದಿನಗಳನ್ನು, ಅವುಗಳಿಗೆ ಸಂಬಂಧಪಟ್ಟ
    ಶಾಸನದ ಪ್ರಕಾರ, ನಿಯಮಿತ ಕಾಲದಲ್ಲಿ ಆಚರಿಸುವಂತೆ ತಮ್ಮಲ್ಲಿಯೂ ತಮ್ಮ ಸಂತಾನದವರಲ್ಲಿಯೂ ತಮ್ಮೊಂದಿಗೆ
    ಸೇರಿಕೊಳ್ಳುವವರಲ್ಲಿಯೂ ಯಾವ ವಿಧದಲ್ಲಿಯೂ ಮೀರಕೂಡದ ಪದ್ಧತಿಯನ್ನಾಗಿ ಪಾಲಿಸಲು ತೀರ್ಮಾನಿಸಿದರು.
  tam-2017: யூதர்கள் அதை ஏற்றுக்கொண்டு, அந்த இரண்டு நாட்களைக்குறித்து எழுதியிருக்கிறபடியே,
    அவைகளை ஒவ்வொரு வருடமும், அவைகளின் சரியான காலத்தில் கொண்டாடாமல் இருப்பதில்லை என்பதையும்,
  spa-RV-1909: Establecieron y tomaron los Judíos sobre sí, y sobre su simiente, y
    sobre todos los allegados á ellos, y no será traspasado, el celebrar estos dos
    días según está escrito en orden á ellos, y conforme á su tiempo cada un año;
  ron-BTF: Iudeii au rânduit şi au luat asupra lor, şi asupra seminţei lor, şi asupra
    tuturor celor ce li s-au alipit, să nu neglijeze să ţină aceste două zile conform
    scrierii lor şi conform timpului lor hotărât, în fiecare an;
  eng-WEBP: the Jews established and imposed on themselves, on their descendants,
    and on all those who joined themselves to them, so that it should not fail that
    they would keep these two days according to what was written and according to
    its appointed time every year;
  eng-FBV: the Jews committed themselves to adopt the practice that they and their
    descendants and all who join them should not forget to celebrate these two days
    as set down, and at the right time every year.
  nld-1939: aanvaardden de Joden voor zichzelf, voor hun nakomelingen en voor allen,
    die zich bij hen zouden aansluiten. voor altijd de verplichting, jaarlijks twee
    dagen feest te vieren op de tijd, die door het schrijven was vastgesteld,
  nch-BL: nochi israelitame campa hueli san sejco quiixquetzque ni ome tonati para
    ma ilhuichihuaca para nochipa. Huan momatque ilhuichihuaj ipan ni tonali huan
    nojquiya quinnextilijque ininconehua ma quichihuaca.
  vie-1934: nên dân Giu-đa nhận và định thường lệ cho mình, cho dòng giống mình, và
    cho những người sẽ nhập bọn với mình, mỗi năm phải giữ hai ngày nầy tùy cái thơ
    nầy và theo thì nhất định, chẳng ai nên bỏ bê;
  hin-CV: यहूदियों ने यह संकल्प लिया, कि वे तथा उनके वंश इन लिखित संदेशों के अनुसार
    बिना चूक के, प्रति वर्ष इन दो ठहराए हुए दिनों पर यह उत्सव मनाया करेंगे.
  spa-BES: Los judíos establecieron una regla y se comprometieron, haciendo que su
    simiente y todos los que se unieron a ellos hicieran lo mismo, para que esté vigente
