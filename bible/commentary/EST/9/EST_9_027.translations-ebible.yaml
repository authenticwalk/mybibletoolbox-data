    aven izamiba uaghan arazir kamɨn gɨn mangam. Egh azeniba bar, dar dughiar pumuningɨn
    Judaba Mordekai me mɨkemezir dughiar kam gɨnɨghnɨgham.
  dop-dop: pɑ́ sɩɩ sɩ pɑ́ nɑ pɑ piyɑ nɑ Yutɑ tɑpǝsǝlǝŋ pɑɑ tɔkɩ ɑcimɑ kɛ kʋyɛɛŋ ɩnǝɣɩ
    pɑɑ pǝnɑɣɑ ŋkɑɣɑ teitei ɩsɩɩ Mɑɑtosee sɩɩʋ tɔ.
  azb-azb: Yəhudilər özləri və sonrakı nəsilləri üçün, habelə onlara qoşulanlar üçün
    bir adət təsis etdirib bunu davam etdirdilər. Dedilər ki, bu iki günü hər il qaydalara
    və müəyyən vaxta görə qeyd etməkdə laqeydlik göstərməməlidirlər.
  eng-DBY: the Jews ordained and took upon them, and upon their seed, and upon all
    such as joined themselves to them, so that it should not fail, that they would
    observe these two days according to their writing and according to their fixed
    time, every year;
  hin-2017: यहूदियों ने अपने-अपने लिये और अपनी सन्तान के लिये, और उन सभी के लिये भी
    जो उनमें मिल गए थे यह अटल प्रण किया, कि उस लेख के अनुसार प्रतिवर्ष उसके ठहराए
    हुए समय में वे ये दो दिन मानें।
  wol-KYG: moo tax Yawut yi di wormaal ñaari bés yooyu, sasoo ko, at mu nekk, bañ
    koo bàyyi, ñook seen askan ak ku ànd ak ñoom. Ñu war koo def, na ñu leen ko bindale,
    saa yu jotee at mu nekk.
  bjr-bjr: Yuda maqannasa mina mareeqee narí faqa misa ninaiqi mara inaaqianna kambiqainausa
    faqa aiqama fasiqa minaki ani keeqainausa faqa sandufaika maqoofanoo marinau.
    Aiqama aukuana misa mi qaara faasaanafa aniroofaqa misa Moodeekaifa qufanoo mi
    ainainafa kambiqoonara oonu mafi irimariqau.
  eng-YLT: the Jews have established and received upon them, and upon their seed,
    and upon all those joined unto them, and it doth not pass away, to be keeping
    these two days according to their writing, and according to their season, in every
    year and year;
  eng-WYC-2017: and which things they suffered, and which things were changed after-ward,
    so that it be not leaveful to any man to pass these two days without solemnity,
    which days the scripture witnesseth, and certain times ask, while the years come
    continually one after another.
  eng-WMBB: the Jews established and imposed on themselves, on their descendants,
    and on all those who joined themselves to them, so that it should not fail that
    they would keep these two days according to what was written and according to
    its appointed time every year;
  urd-GVH: इसलिए वह मुत्तफ़िक़ हुए कि हम सालाना इसी वक़्त यह दो दिन ऐन हिदायात के
    मुताबिक़ मनाएँगे। यह दस्तूर न सिर्फ़ हमारा फ़र्ज़ है, बल्कि हमारी औलाद और उन ग़ैरयहूदियों
    का भी जो यहूदी मज़हब में शरीक हो जाएंगे।
  rug-rug: si va turua ri na tie Ziu sa tinarae asa, pude tadi na dia butubutu meke
    tadi na tie pu hiva lulia sa vinahesi tadirini. Sa rane asa si kaqu na rane vina
    balabalana pa hopeke vuaheni, meke lulia rini koa gua sapu kubere goreni e Modekae
    koa rini.
  gaz-gaz: Yihuudoonni akka guyyoonni lamaan kunneen akkuma barreeffamettii fi yeroo
    murteeffametti utuu addaan hin citin waggaa waggaadhaan ayyaaneffamaniif bartee
    ofii isaanii, kan sanyiiwwan isaaniitii fi warra isaanitti dabalaman hundaa godhanii
    dhaabbatan.
  fra-LSG: les Juifs prirent pour eux, pour leur postérité, et pour tous ceux qui
    s’attacheraient à eux, la résolution et l’engagement irrévocables de célébrer
    chaque année ces deux jours, selon le mode prescrit et au temps fixé.
  yal-yal: nanara Yahudiyane soge firinni itoe findixi namunna ra e tan nun e bɔnsɔnna
    birin xa e nun muxun naxanye e yɛtɛ findima Yahudiyane ra. E xa lɔxɔni itoe suxu
    ɲɛɛ yo ɲɛɛ alo Marodoke bata e yamari kii naxan yi.
  haw-1868: Kau no na Iudaio i kanawai, a hoopaa hoi no lakou, a no ka lakou poe keiki,
    a no ka poe a pau i hai pa me lakou, i mea e haule ole ai, e malama lakou ia mau
    la elua, e like me ka palapala, a me ka manawa, i kela makahiki, i keia makahiki,
  arb-NAV: وَوَافَقَ الْيَهُودُ عَلَى مُمَارَسَةِ هَذَا الاحْتِفَالِ فِي حَيَاتِهِمْ،
    وَإِحْيَائِهِ فِي ذُرِّيَّتِهِمْ وَفِي جَمِيعِ الْمُلْتَصِقِينَ بِهِمْ، لِيَظَلَّ
    تَذْكَاراً لَا يَزُولُ، فَيُعَيِّدُوا هَذَيْنِ الْيَوْمَيْنِ وَفْقاً لِمَا هُوَ
    مَكْتُوبٌ وَفِي مَوْعِدِهُمَا الْمُحَدَّدِ مِنْ كُلِّ سَنَةٍ.
  ewe-ewe: Yudatɔ siwo katã nɔ fiaɖuƒe la me la lɔ̃ ɖe edzi be yewoadze kɔnu sia wɔwɔ
    gɔme, eye yewoatsɔe ade asi na yewoƒe dzidzimeviwo kple ame siwo katã azu Yudatɔwo.
    Woɖo be yewomagbe ŋkekenyui sia ɖuɖu le ŋkeke eve siawo dzi le ɣeyiɣi ɖoɖo la
    dzi ƒe sia ƒe o.
  eng-LEE: The Jews confirmed it as a duty, and took upon themselves, and upon their
    seed, and upon all such as join themselves unto them, so that no one should fail
    therein, that they would celebrate these two days according to their prescription,
    and at their appointed time, in each and every year.
  asm-FB: যিহুদী লোকসকলে নিজৰ, আৰু তেওঁলোকৰ বংশধৰ সকলৰ, আৰু যি সকল লোক তেওঁলোকৰ লগত
    যোগদান কৰিছিল, সেই সকলো লোকে, সেই দুটা দিনক এটা নতুন প্রথা আৰু কৰ্ত্তব্য বুলি
    গ্রহণ কৰিছিল। সেই বিষয়ে লিখা মতে আৰু নিৰূপণ কৰা সময় অনুসাৰে তেওঁলোকে প্রতি বছৰে
    সেই দুটা দিন নিৰ্দিষ্ট প্রণালীৰে পালন কৰিছিল।
  sus-A: يُوِقِيٍ نَشَ نَ لْشْي قِرِنيِيٍ قِندِ سَلِ لْشْييٍ رَ. نَ نَشَ قِندِ نَامُنيِ
    رَ عٍ تَن نُن عٍ بْنسْي بّ، نُن مِشِيٍ بّ نَشٍيٍ سٌمَ عٍ شَ دِينّ كُي. عٍ شَ يِ
    لْشْي قِرِنيِيٍ بِنيَ حّ يٌ حّ، عٍ شَ قٍ بِرِن نَبَ عَلْ مٌرٌدٍكَيِ عَ يَمَرِ
    كِ نَشّ.
  fra-SBL: les Juifs établirent et imposèrent à eux-mêmes, à leurs descendants et
    à tous ceux qui se joindraient à eux, de ne pas manquer de célébrer chaque année
    ces deux jours selon ce qui était écrit et selon le temps fixé ;
  hbo-hbo: קִיְּמ֣וּ *וְקִבֵּל (וְקִבְּל֣וּ) הַיְּהוּדִים֩ ׀ עֲלֵיהֶ֨ם ׀ וְעַל־זַרְעָ֜ם
    וְעַ֨ל כָּל־הַנִּלְוִ֤ים עֲלֵיהֶם֙ וְלֹ֣א יַעֲבֹ֔ור לִהְיֹ֣ות עֹשִׂ֗ים אֵ֣ת שְׁנֵ֤י
    הַיָּמִים֙ הָאֵ֔לֶּה כִּכְתָבָ֖ם וְכִזְמַנָּ֑ם בְּכָל־שָׁנָ֖ה וְשָׁנָֽה׃
  pjt-pjt: '@see-verse:EST.009.026'
  kik-kik: Ayahudi magĩĩtua kũgĩe mũtugo wa kũrũmĩrĩrwo, nĩguo o ene, na njiaro ciao,
    na arĩa othe mangĩtũũrania nao, marũmagie mĩthenya ĩyo yeerĩ o mwaka mategũtĩĩrĩria,
    na njĩra ĩrĩa kwandĩkĩtwo, na mahinda marĩa maatuĩtwo.
  fra-NCL: les Juifs établirent et adoptèrent pour eux, pour leurs descendants et
    pour tous ceux qui s’attacheraient à eux, la coutume irrévocable de célébrer chaque
    année ces deux jours, selon le rite prescrit et au temps fixé.
  cek-AK: Judahnawk loe angmacae hoi a caanawk boih, nihcae phung ah akun kaminawk
    boih, Mordekai mah tarik ih ca baktih, anih mah khaeh ih ni baktih toengah, aek
    ai ah saning kruek, hae ani hnetto hae uumhaih sak han ih,
  cuk-cuk: Judío-dulemar, na emarga, e-waganga, degi, bela eba-nanaimaladga, we-iba
    onoleged-igar mesismalad. We-iba degisadegu birga-irba ibabo-onoledii guoye igar
    mesismalad. Ar igi gardagi we-iba onolegoye sognai, deyobi onolegoed. Deginbali,
    ibi-ibagi onolegoye sognai, a-ibagi onolegoed.
  uig-CYR: өзлири, әвлатлири һәмдә өзлири билән бирләшкән барлиқ кишиләрниң пүтүлгән
    әһкамни тутуп, бәлгүләнгән вақитта әшу икки күнни һәр жили мәңгү үзүлдүрмәй байрам
    қилишини қарар қилди,
  tel-2017: యూదులు ఈ రెండు రోజులను గూర్చి ఆజ్ఞ అందినట్టే ఏటేటా నియమించిన రోజుల్లో
    ఉత్సవం చేసుకుంటామని ఒప్పందం చేసుకున్నారు. ఈ పండగ రోజులను తరతరాలు ప్రతి కుటుంబంలో
    ప్రతి సంస్థానంలో ప్రతి పట్టణంలో జ్ఞాపకార్థంగా ఆచరిస్తామని నిశ్చయించుకున్నారు.
  hat-BSA: Jwif yo te etabli e te fè kon koutim yo avèk desandan yo, pou tout sila
    ki te fè alyans avèk yo, pou yo pa ta manke selebre de jou sa yo selon règ e selon
    tan ki apwente chak ane.
  kos-kos: mwet Jew elos orala sie ma sap nu selos sifacna, oayapa nu sin fwilin tulik
    natulos ac kutena mwet su ac fah wela mwet Jew, tuh len luo inge in akfulatyeyuk
    ke sun pacl fal la ke yac nukewa, in fal nu ke oakwuk ma Mordecai el oakiya.
  hbo-WLC: קִיְּמ֣וּ וקבל הַיְּהוּדִים֩ ׀ עֲלֵיהֶ֨ם ׀ וְעַל־זַרְעָ֜ם וְעַ֨ל כָּל־הַנִּלְוִ֤ים
    עֲלֵיהֶם֙ וְלֹ֣א יַעֲב֔וֹר לִהְי֣וֹת עֹשִׂ֗ים אֵ֣ת שְׁנֵ֤י הַיָּמִים֙ הָאֵ֔לֶּה
    כִּכְתָבָ֖ם וְכִזְמַנָּ֑ם בְּכָל־שָׁנָ֖ה וְשָׁנָֽה׃
  ibo-ibo: Ndị Juu niile kwekọrịtara idebe mmemme a, na imekwa ka ụmụ ha, na ndị niile
    kwenyere iso ha, na-emekwa ya. Ha kpebiri na ha ga-edebe ụbọchị abụọ ndị ahụ kwa
    afọ, nʼụzọ nakwa oge e zubere ka ọ bụrụ.
  ory-ory: ତତ୍‍ସମ୍ପର୍କୀୟ ଲିଖିତ ଆଜ୍ଞା ଓ ନିରୂପିତ ସମୟାନୁସାରେ ସେମାନେ ବର୍ଷକୁ ବର୍ଷ ଏହି ଦୁଇ
    ଦିନ ପାଳନ କରିବେ ଓ କୌଣସି ରୂପେ ତାହା ଲୋପ କରିବେ ନାହିଁ।
  chk-chk: ekewe chon Juta ra pwon pwe ir me mwirimwirir kana pwal meinisin mi chu
    ngeniir repwe pinini ekewe ruu rän iteiten ier usun a fen mak, nge resap tümwününgau
    ngeni.
  rop-rop: Wal ola Juwish pipul bin jinggabat en dum wanim Modakai bin tok blanga
    det dubala dei ebriyiya. Dei garra dum en nomo slekap. En olabat femilimob en
    ola najalot pipul du wen deibin joinap garram ola Juwish pipul garra kipgon dumbat
    lagijat du.
  ukr-1871: Постановили Юдеї і взяли на себе й на своїх дїтей, і на всїх попристававших
    до них, невідмінно, щоб сьвяткувати що року два днї, як приписано, й в свій час;
  deu-1951: setzten die Juden solches fest und nahmen es an für sich und ihre Nachkommen
    und alle, die sich ihnen anschließen würden, daß sie nicht davon abgehen wollten,
    jährlich diese zwei Tage zu halten, wie sie vorgeschrieben und bestimmt worden
    waren.
  eng-JPS: the Jews ordained, and took upon them, and upon their seed, and upon all
    such as joined themselves unto them, so as it should not fail, that they would
    keep these two days according to the writing thereof, and according to the appointed
    time thereof, every year;
  srp-1865: Postaviše Judejci i primiše na se i na sjeme svoje i na sve koji se udruže
    s njima da je nepromjenito da slave ta dva dana kao što je napisano za njih i
    na vrijeme koje je za njih odreðeno, svake godine,
  lug-lug: Abayudaaya kyebaava balagira ne basuubiza, era ne basuubiriza ezzadde lyabwe
    n’abo bonna abanaabeegattangako, nti awatali kwekwasa nsonga yonna, bateekwa okukwatanga
    ennaku ezo zombi buli mwaka ng’ekiwandiiko kyazo bwe kyali era ng’ebiro byazo
    bwe byali.
  heb-heb: קימו וקבל היהודים עליהם ועל זרעם ועל כל הנלוים עליהם ולא יעבור להיות עשים
    את שני הימים האלה ככתבם וכזמנם בכל שנה ושנה׃
  ben-IRV: তার জন্য ইহুদীরা নিজেদের ও নিজের নিজের বংশের ও যিহূদী মতাবলম্বী সবার কর্তব্য
    বলে এটা স্থির করল যে, সেই সম্মন্ধে লেখা আদেশ ও সঠিক দিন অনুসারে তারা বছর বছর দুই
    দিন পালন করবে, কোনোভাবে ভুল হবে না।
  pan-pan: ਯਹੂਦੀਆਂ ਨੇ ਆਪਣੇ ਲਈ, ਆਪਣੇ ਬੱਚਿਆਂ ਲਈ ਅਤੇ ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਲਈ ਜਿਹੜੇ ਉਨ੍ਹਾਂ ਦੇ
    ਨਾਲ ਮਿਲ ਗਏ ਸਨ, ਇਹ ਗੱਲ ਪੱਕੀ ਕਰਕੇ ਸਵੀਕਾਰ ਕਰ ਲਈ ਤਾਂ ਜੋ ਇਹ ਅਟੱਲ ਹੋ ਜਾਵੇ ਕਿ ਉਹ ਇਹਨਾਂ
    ਦੋਹਾਂ ਦਿਨਾਂ ਨੂੰ ਆਪਣੀ ਲਿਖਤ ਦੇ ਅਨੁਸਾਰ ਠਹਿਰਾਏ ਹੋਏ ਸਮੇਂ ਉੱਤੇ ਹਰ ਸਾਲ ਮਨਾਉਣਗੇ।
  mya-JVB: ယုဒ လူတို့သည် ကိုယ်တိုင်မှစ၍သား မြေး၊ ဘာသာဝင် သူ အပေါင်း တို့နှင့်တကွ ၊
    မော်ဒကဲမှာစာ၌ စီရင် ထုံးဖွဲ့သည်အတိုင်း ၊ ထို နေ့ နှစ် ရက်ကိုနှစ် တိုင်း အစဉ် မပြတ်စောင့်
    မည်အကြောင်း၊
  tbg-tbg: Iutaa vika nariara tiha, Vo ihi vo ihi aniraqe tenavu Motekaiva taara entara
    tivato uvara kia tauru karaiti, tenavuvata, tentanavu kuvuarama taariraukavata,
    vo vatanaaka Iutaa vatanaaqama vikavata, vi uvara avataqi virerave, tura.
  hmo-hmo: Iuda taudia ese idia laloa tamona, inai Purimi kara be taravatu do idia
    halaoa, idia bona edia tubudia edia latanai, bona idau bese taudia, Iuda orea
    idia vareai vadaeni taudia danu edia latanai. Lagani ta ta ibounai, inai dina
    ruaosi be do idia laloa bona badinaia momokani, ena nega korikori dekenai, bona
    Morodekai ese ia torea oda hereva ibounai hegeregerena.
  urd-urd: यहूदियों ने ठहरा दिया, और अपने ऊपर और अपनी नस्ल के लिए और उन सभों के लिए
    जो उनके साथ मिल गए थे, यह ज़िम्मा लिया ताकि बात अटल हो जाए कि वह उस ख़त की तहरीर
    के मुताबिक़ हर साल उन दोनों दिनों को मुक़र्ररा वक़्त पर मानेंगे।
  rus-SYN: постановили Иудеи и приняли на себя и на детей своих и на всех, присоединяющихся
    к ним, неотменно, чтобы праздновать эти два дня, по предписанному о них и в свое
    для них время, каждый год;
  bqc-SIM: aa sì wà dikpɛkɛ gↄↄ plapiↄ guu wɛ̃ ń wɛ̃o. Aa mɛ̀ ḿpiↄ ń ń nɛ́ↄ
    ń gbɛ̃́ pↄ́ nàmáↄ gí dikpɛpi kɛio, wàli kɛ a gↄↄwa lá wa kɛ̃̀ láuwaɛ.
  tcz-CHONGTHU: Gamjousea Judate ten hiche chon nahi chepi dingin anom’un chuleh achilhahte
    jousen jong ajui diuvin ana kilol’un ahi. Amahon hiche nikho teni hi kumseh leh
    akitepna nikho ahi alopna neijing dingin ana phongdoh un ahi.
  mar-mar: यहूद्यांनी नवीन रीत व कर्तव्य स्विकारले. ही रीत आपल्यासाठी, आपल्या वंशजासाठी
    व जो प्रत्येकजन त्यांना जोडलेले आहे तो. आपण हे दोन दिवस प्रत्येक वर्षी साजरे करावेत.
    ते त्यांच्या नियमानुसार आणि प्रत्येकवर्षी त्याच वेळी साजरे करावे.
  qub-qub: Israel runacunaga custumriman ticrachiran paycunapita miraj wamrancunapis
    mana gongaypa rurananpaj, Israel cayman ticrajcunapis cada watalla chay fistataga
    rurananpaj. Chay fistataga rejsisha quillacho ishcay junaj ruraran imanöpis rurananpaj
    nishanno.
  bqp-bqp: ò sì kũ ò dikpɛ kɛ gↄrↄ pla pìnↄ gũn wɛ̃̀ kũ wɛ̃̀ɛo. Ò pì mↄ́kↄ̃nↄ kũ
    ń nɛ́nↄ kũ gbɛ̃ kũ ò nàḿmanↄ ni gí dikpɛ pì kɛiro, ògↄ̃ kɛ a gↄrↄa lákũ ò kɛ̃̀
    takadan nà.
  hat-hat: jwif yo make dat sa a pou yo toujou fè fèt jou sa yo. Yo pran angajman
    pou yo, pou pitit yo ak pitit pitit yo, ak pou tout moun ki ta vle fè yo jwif,
    pou chak lanne lè de jou sa yo rive pou yo toujou fè fèt jan Madoche te ekri l'
    la.
  eng-BSB: the Jews bound themselves to establish the custom that they and their descendants
    and all who join them should not fail to celebrate these two days at the appointed
    time each and every year, according to their regulation.
  eng-WEBPB: the Jews established and imposed on themselves, on their descendants,
    and on all those who joined themselves to them, so that it should not fail that
    they would keep these two days according to what was written and according to
    its appointed time every year;
  kbq-kbq: E'ina avu'ava zana Jiu vahe'mo'za kasege eri retro hazageno zamagripinti'ma
    fore'ma hanaza vahete'ene ru vahe'mo'zama Jiu vahe'enema mani'naku'ma hanaza vahete'enena
    kasegegna huno me'nena avaririgahaze. Hagi Jiu vahe'mo'za huama hu'za, maka kafua
    mani okanegosunanki ama ana tare knarera ne'zana kreta neneta musena hugahune
    hu'za hu'naze.
  nhe-BL: nochi israelitame campa hueli san sejco quiixtlalijque ni ome tonali para
    ma ilhuichihuaca para nochipa. Huan momatque ilhuichihuaj ipan ni tonali huan
    nojquiya quinnextilijque ininconehua ma quichihuaca ihuical.
  bus-bus: aↄ̃ sì kɛ̀ wà zĩbaa kɛ gurↄ plaaa pìnↄ guu wɛ̃̀ kↄ̃n wɛ̃̀o. Aↄ̃ bè ḿpinↄ
    kↄ̃n ń nɛ́nↄ kↄ̃n gbɛ̃ kɛ̀ aↄ̃ nàḿmanↄ é gí zĩbaa pì kɛziro, wàgae kɛ à gurↄↄa
    lán wà kɛ̃̀ lán nà.
  gub-BL: A'e rupi uzapo kar mynykaw a'e mokoz 'ar rehe kwarahy nànàn wà. Zutew romo
    uzemuigo kar ma'e kwer uzapo nezewe haw a'e wà no. Ta'e Monekaz uzapo kar nezewe
    haw wanupe a'e xe.
  eng-DRA: 'And the things that they suffered, and that were afterwards changed, the
    Jews took upon themselves and their seed, and upon all that had a mind to be joined
    to their religion, so that it should be lawful for none to pass these days without
    solemnity: which the writing testifieth, and certain times require, as the years
    continually succeed one another.'
