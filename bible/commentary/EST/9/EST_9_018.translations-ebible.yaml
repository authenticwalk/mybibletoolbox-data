verse: EST.009.018
translations:
  mal-C: ശൂശനിലുള്ള യെഹൂദർ പതിമ്മൂന്നാംതീയതിയും പതിന്നാലാംതീയതിയും ഒരുമിച്ചുകൂടിയ
    ശേഷം പതിനഞ്ചാംതീയതി വിശ്രമിച്ചു. ആ ദിവസം അവർ ആനന്ദത്തോടെ വിരുന്നാഘോഷിച്ചു.
  deu-TKW: Die Juden zu Susa aber hatten sich sowohl am dreizehnten als am vierzehnten
    dieses Monats versammelt, so daß sie am fünfzehnten ausruhten und diesen zu einem
    Tage der Gasterei und der Freude machten.
  lin-lin: Nzokande, Bayuda oyo bazalaki kovanda kati na engumba Size basanganaki
    na mokolo ya zomi na misato mpe ya zomi na minei ; bongo na mokolo ya zomi na
    mitano, bapemaki mpe bakomisaki yango mokolo ya feti mpe ya esengo.
  eng-LSV: And the Jews who [are] in Shushan have been assembled, on the thirteenth
    day of it, and on the fourteenth of it, even to rest on the fifteenth of it, and
    to make it a day of banquet and of joy.
  eng-GNV: But the Iewes that were in Shushan assembled themselues on the thirteenth
    day, and on the fourteenth therof, and they rested on the fifteenth of the same,
    and kept it a day of feasting and ioy.
  eng-WEBSTER: 'But the Jews that were at Shushan assembled on the thirteenth day
    of the month, and on the fourteenth of it: and on the fifteenth day of the same
    they rested, and made it a day of feasting and gladness.'
  nhw-BL: Pero ipan altepetl Susa nopa israelitame mosentilijque ipan 13 itequi Adar
    huan nojquiya ipan 14 itequi para tlahuilanase. Huan teipa ipan 15 itequi nopa
    metztli mosiyajquetzque huan yolpaquiyayaj huan quichijque se hueyi tlacualistli.
  swh-ONEN: Wayahudi huko Shushani, hata hivyo, walikuwa wamekusanyika siku ya kumi
    na tatu na ya kumi na nne, pia siku ya kumi na tano walipumzika na kuifanya siku
    ya karamu na furaha.
  bba-bba: Adɑmɑ Yuu be bɑ wɑ̃ɑ Susi mɑroɔ, bɑ ben yibɛrɛbɑ ɡowɑ sɔ̃ɔ wɔkurɑ itɑse
    kɑ sɔ̃ɔ wɔkurɑ nnɛse sɔɔ. Sɔ̃ɔ wɔkurɑ nɔɔbuse sɔɔrɑ bɑ wɛ̃rɑ. Mɑ bɑ tɔ̃ɔ bɑkɑru
    di kɑ nuku dobu.
  eng-KJVCPB: But the Jews that were at Shushan assembled together on the thirteenth
    day thereof, and on the fourteenth thereof; and on the fifteenth day of the same
    they rested, and made it a day of feasting and gladness.
  luo-luo: To jo-Yahudi modak Susa nochokore tarik apar gadek kod apar gangʼwen, to
    kane ochopo tarik apar gabich ne giyweyo mi odiechiengno nobedonegi odiechieng
    mor kod nyasi.
  meu-meu: A Iuda taudia Susa ai na dina ihagwauta-toina ai bona dina ihag vauta-hanina
    ai e hebou, bena dina ihagwauta-imana ai lagadia e ani, aria bona moale dinana
    ai e halaoa.
  npi-ULB: तर शूशनमा भएका यहूदीहरूचाहिँ तेह्रौँ र चौधौँ दिनमा एकसाथ भेला भए । पन्ध्रौँ
    दिनमा तिनीहरूले विश्राम गरे, र त्यस दिनलाई एउटा चाड र हर्षको दिन बनाए ।
  yor-yor: Àwọn Júù tí ó wà ní Susa, kó ara wọn jọ ní ọjọ́ kẹtàlá àti ọjọ́ kẹrìnlá,
    nígbà tí ó sì di ọjọ́ kẹ́ẹ̀dógún wọ́n sinmi wọ́n sì ṣe ọjọ́ náà ní ọjọ́ àsè àti
    ayọ̀.
  ind-ind: Di ibukota Susan, orang Yahudi berkumpul dan membunuh musuh mereka pada
    hari ketiga belas dan hari keempat belas bulan Adar. Sesudah itu mereka pun beristirahat
    sekaligus mengadakan perayaan pada hari kelima belas bulan Adar.
  pes-OPCB: اما یهودیان شوش، روز پانزدهم ادار را جشن گرفتند، زیرا در روزهای سیزدهم
    و چهاردهم، دشمنان خود را می‌کشتند.
  tgl-ULB: Ngunit ang mga Judio na nasa Susa ay magkakasamang nagtipon sa ikalabintatlo
    at ikalabing-apat na araw. Sa ikalabinlimang araw nagpahinga sila at ginawa nila
    itong isang araw ng kapistahan at pagsasaya.
  hui-hui: Ani buwa Yu wali agali Susa tanoha hearume horo nguiningi (15) ti turu
    howa ha̱lo birulene horo pongo bo wini. Ani binigo irane tigua ti horo halenengi
    (13) denengibi (14) waitigi bo wahalu horo nguiningi wai nabi wahene.
  mya-mya: ရှု​ရှန်​မြို့​ရှိ​ယု​ဒ​အ​မျိုး​သား​တို့​မူ​ကား ဆယ့်​သုံး​ရက်​နှင့်​ဆယ့်​လေး​ရက်​တွင်​ရန်​သူ
    များ​ကို​သတ်​ဖြတ်​၍ ဆယ့်​ငါး​ရက်​နေ့​တွင် ရပ်​နား​ကာ​ထို​နေ့​၌​ရွှင်​လန်း​သော​စား
    သောက်​ပွဲ​ကို​ကျင်း​ပ​ကြ​လေ​သည်။-
  bod-N: ཡིན་ནའང་། སོའུ་སཱན་མཁར་དུ་ཡོད་པའི་ཡ་ཧུ་དཱ་པ་རྣམས་ཚེས་བཅུ་གསུམ་དང་བཅུ་བཞི་གཉིས་པོར་འདུས་ནས།
    ཚེས་བཅོ་ལྔ་ལ་ངལ་གསོ་བྱས་ཤིང་། ཉིན་མོ་དེ་ནི་དགའ་སྤྲོའི་དུས་ཆེན་ལ་གཏན་འཁེལ་བྱས་སོ།
    །
  sna-sna: Kunyange zvakadaro, vaJudha vaiva muShushani vakanga vaungana pazuva regumi
    namatatu, neregumi namana, uyezve nezuva regumi namashanu, vakazorora ndokuriita
    zuva ramabiko nomufaro.
  spa-BLM: Pero los judíos que estaban en Susa se reunieron los días trece y catorce
    del mes; y el día quince de ese mes descansaron, y lo convirtieron en un día de
    fiesta y alegría.
  cac-cac: Axo eb' israel cajan d'a chon̈ab' Susa chi', ix smolb'ejpax sb'a eb' yic
    scolan sb'a eb' d'a 13 yoch uj yed' d'a 14, axo d'a 15 ix och vaan eb' smilancham
    eb' anima chi', ix yac'anoch q'uin̈ eb' yed' nivac vael d'a tzalajc'olal.
  swh-ULB: Lakini Wayahudi walioishi katika mji wa Shushani wakaja pamoja siku ya
    kumi na tatu na ya kumi na nne. Na siku ya kumi na tano wakapumzika na wafanya
    karamu na kufurahia.
  bel-bel: А Юдэі, якія ў Сузах, зьбіраліся ў трынаццаты дзень яго і ў чатырнаццаты
    дзень яго, а ў пятнаццаты дзень яго супакоіліся і зрабілі яго днём гасьціны і
    весялосьці.
  deu-ELBBK: Aber die Juden, die in Susan waren, hatten sich am 13. des Monats und
    am 14. des Monats versammelt; und sie ruhten am 15. des Monats und machten ihn
    zu einem Tag des Gastmahls und der Freude.
  mbb-OT: (Ne is menge Judio ziyà te Susa midtiǥum sikandan hein ike-13 he andew pehendiyà
    te ike-14 he andew, ne nemenhimeley zan dutun te ike-15 he andew. Midhimu zan
    heini he andew te kedsilibra wey kedlipey.)
  mal-2015: ശൂശനിലെ യെഹൂദന്മാർ ആ മാസം പതിമ്മൂന്നാം തിയ്യതിയും പതിന്നാലാം തിയ്യതിയും
    ഒന്നിച്ചുകൂടി; പതിനഞ്ചാം തിയ്യതി അവർ വിശ്രമിച്ചു അതിനെ വിരുന്നും സന്തോഷവുമുള്ള
    ദിവസമായിട്ടു ആചരിച്ചു.
  rmc-rmc: No andro foros Šušan pro dešutrito (13.) the dešuštarto (14.) džives o
    Židi murdarenas peskre ňeprijaťeľen a pro dešupandžto (15.) džives pes zgele,
    hoj peske te keren inepos. Andre oda džives igen radisaľonas a sas len bari hoscina.
  nlg-nlg: Hauva ka, mana lei vure Jew ni Susa tara tona haliu sono na mate-adira
    lei ghadira levunimate lokana ruani na bongi eni, mara kabu beto tana toluni na
    bongi. Mara nia na bongi keri ge didira na bongi ni vanga koukolu mana togotogo.
  pes-OPV: و یهودیانی که در شوشن بودند، در سیزدهم و چهاردهم آن ماه جمع شدند و در روز
    پانزدهم ماه آرامی یافتند وآن را روز بزم و شادمانی نگاه داشتند.
  ron-1924: Чей че се афлау ла Суса с-ау стрынс ын зиуа а трейспрезечя ши а пайспрезечя,
    дар ын зиуа а чинчспрезечя с-ау одихнит ши ау фэкут дин еа о зи де оспэц ши де
    букурие.
  ben-OBCV: শূশনের ইহুদিরা তেরো আর চোদ্দ দিনের দিন একসঙ্গে জড়ো হয়েছিল এবং পনেরো
    দিনের দিন তারা বিশ্রাম নিল ও দিনটি তারা ভোজের ও আনন্দের দিন হিসেবে পালন করল।
  lex-lex: Mere la'a letlawna Susan de riy Yahudi ramuki-rahepur rhi'a ya'anlawna-yemunlawna
    la'a lera termida wehrani wolimni la' wolan de ralamni, de emaknekama lerlalawna
    ida, yoma rwunu-rwen oleka arwalli la'a lera termida wehrani wotellu me la' walia
    lera termida wehrani wogatni la' wolan de, na'nama rwair la ara la'a lera termida
    wehrani wolimni la' wolan de wali.
  som-som: Laakiinse Yuhuuddii Shuushan joogtay way isa soo wada urursadeen bishaas,
    maalinteedii saddex iyo tobnaad, iyo maalinteedii afar iyo tobnaad, oo isla bishaas,
    maalinteedii shan iyo tobnaadna way nasteen, oo waxay ka dhigeen maalin iid ah
    oo farxad badan.
  lat-VUC: 'At hi, qui in urbe Susan cædem exercuerant, tertiodecimo et quartodecimo
    die ejusdem mensis in cæde versati sunt: quintodecimo autem die percutere desierunt.
    Et idcirco eumdem diem constituerunt solemnem epularum atque lætitiæ.'
  eng-ASVBT: But the Jews that were in Shushan assembled together on the thirteenth
    day thereof, and on the fourteenth thereof; and on the fifteenth day of the same
    they rested, and made it a day of feasting and gladness.
  ita-1885: Ma i Giudei ch'erano in Susan, si raunarono al tredicesimo ed al quartodecimo
    di quel mese; poi al quintodecimo si riposarono, e celebrarono quel giorno, come
    giorno di conviti e di letizia.
  eng-ULB: But the Jews who were in Susa assembled together on the thirteenth and
    the fourteenth days. On the fifteenth day they rested and made it a day of feasting
    and gladness.
  spa-VBL: Sin embargo, los judíos de Susa se habían reunido para luchar los días
    trece y catorce del mes. Así que descansaron el día quince, y lo convirtieron
    en un día de fiesta y celebración.
  fra-_FOB: Mais les Juifs qui étaient à Suse, s'assemblèrent le treizième jour et
    le quatorzième jour du même mois; ils se reposèrent le quinzième, et en firent
    un jour de festin et de joie.
  mal-mal: ശൂശനിലെ യെഹൂദന്മാർ ആ മാസം പതിമൂന്നാം തീയതിയും പതിനാലാം തീയതിയും ഒന്നിച്ചുകൂടി;
    പതിനഞ്ചാം തീയതി അവർ വിശ്രമിച്ച് അതിനെ വിരുന്നും സന്തോഷവുമുള്ള ദിവസമായിട്ടു ആചരിച്ചു.
  urd-GVR: Sosan ke Yahūdiyoṅ ne mahīne ke 13weṅ aur 14weṅ din jamā ho kar apne dushmanoṅ
    par hamlā kiyā thā, is lie unhoṅ ne 15weṅ din ḳhushī kā baṛā jashn manāyā.
  suz-BL: सुसा सहरम बाक्‍ब यहूदीपुकी चहिं अदार महिना ङा १३ नु १४ नाक्‍त बुक्‍तेक्‍म।
    मिनु १५ नाक्‍त नांइसाक्‍म। मिनु मेको नाक्‍त चाड का सेल्‍शा, ग्‍येरतीक नाक्‍त सेल्‍तेक्‍म।
  ita-1927: Ma i Giudei ch’erano a Susa si radunarono il tredicesimo e il quattordicesimo
    giorno di quel mese; il quindicesimo giorno si riposarono, e ne fecero un giorno
    di conviti e di gioia.
  ckb-ckb: بەڵام جولەکەکانی ناو شوش لە سێزدە و چواردەی مانگ کۆبوونەوە و لە پازدەی
    مانگ پشوویان دا و کردیانە ڕۆژی ئاهەنگ و خۆشی.
  eng-BBE: But the Jews in Shushan came together on the thirteenth and on the fourteenth
    day of the month; and on the fifteenth day they took their rest, and made it a
    day of feasting and joy.
  kan-OKCV: ಆದರೆ ಶೂಷನಿನಲ್ಲಿದ್ದ ಯೆಹೂದ್ಯರು ಹದಿಮೂರನೆಯ ಹಾಗೂ ಹದಿನಾಲ್ಕನೆಯ ದಿನಗಳಲ್ಲಿ ಒಟ್ಟಾಗಿ
    ಸೇರಿಬಂದದ್ದರಿಂದ, ಹದಿನೈದನೆಯ ದಿನದಲ್ಲಿ ಅವರು ವಿಶ್ರಮಿಸಿಕೊಂಡು, ಅದೇ ದಿನವನ್ನು ಸಂಭ್ರಮದ ಉತ್ಸವದಿನವನ್ನಾಗಿ
    ಆಚರಿಸಿದರು.
  tam-2017: சூசானிலுள்ள யூதர்களோ, அந்த மாதத்தின் பதிமூன்றாந்தேதியிலும் பதினான்காம்தேதியிலும்
    ஏகமாகக்கூடி, பதினைந்தாந்தேதியில் இளைப்பாறி, அதை விருந்துண்டு சந்தோஷப்படுகிற பண்டிகை
    நாளாக்கினார்கள்.
  spa-RV-1909: Mas los Judíos que estaban en Susán se juntaron en el trece y en el
    catorce del mismo mes; y al quince del mismo reposaron, é hicieron aquel día día
    de banquete y de regocijo.
  ron-BTF: Dar iudeii care erau în Susa s-au adunat în a treisprezecea zi a lunii
    şi în a paisprezecea zi a ei; şi în a cincisprezecea zi a ei s-au odihnit şi au
    făcut-o zi de ospăţ şi veselie.
  eng-WEBP: But the Jews who were in Susa assembled together on the thirteenth and
    on the fourteenth days of the month; and on the fifteenth day of that month, they
    rested, and made it a day of feasting and gladness.
  eng-FBV: However, the Jews in Susa had gathered to fight on the thirteenth and the
    fourteenth days of the month. So they rested on the fifteenth day, and made that
    a day of feasting and celebration.
  nld-1939: Maar de Joden van Sjoesjan hadden zich op de dertiende en de veertiende
    van de maand verenigd; zij rustten daarom op de vijftiende uit, en maakten van
    die dag een dag van vreugde en maaltijden.
  nch-BL: Pero ipan altepet Susa nopa israelitame mosentilijque ipan 13 itequi Adar
    huan nojquiya ipan 14 itequi para tatehuise. Huan teipa ipan 15 itequi nopa metzti
    mosiyajquetzque huan yolpaquiyayaj huan quichijque se hueyi tacualisti.
  vie-1934: Nhưng dân Giu-đa ở tại Su-sơ nhóm hiệp trong ngày mười ba và mười bốn
    của tháng ấy; còn ngày mười lăm tháng ấy, chúng an nghỉ và lập thành một ngày
    tiệc yến vui vẻ.
  hin-CV: किंतु वे यहूदी, जो शूशनवासी थे, इसी माह की तेरहवीं तथा चौदहवीं तिथि पर जमा
    हुए थे और उन्होंने पन्द्रहवीं तारीख खुशी भरी छुट्टी करते हुए उत्सव मनाया.
  spa-BES: Pero los judíos en Susa se reunieron el trece y el catorce día del mes;
    y en el decimoquinto día tomaron su descanso, y lo hicieron un día de fiesta y
    alegría.
  tdx-tdx: Fe nifandrimboñe amy andro faha folo-telo’ambiy o nte-Iehoda e Sosaneo
    naho amy andro faha folo-efats’ ambiy vaho nitofa amy andro fahafolo-lim’ambiy,
    le nanoe’ iereo andron-tsabadidake naho firebehañe.
  tha-KJV: แต่​พวกยิ​วท​ี่​อยู่​ในสุสาชุ​มนุ​มกันในวั​นที​่​สิ​บสามและวั​นที​่​สิ​บสี่
    และหยุดพักในวั​นที​่​สิบห้า ทำให้​วันนั้นเป็​นว​ั​นก​ินเลี้ยงและยินดี
  por-BR-2018: Também os judeus que estavam em Susã se ajuntaram nos dias treze e
    catorze do mesmo mês; e no dia quinze do mesmo repousaram, e fizeram daquele dia
    um dia de banquetes e de alegria.
  deu-ELO: Aber die Juden, die in Susan waren, hatten sich am Dreizehnten des Monats
    und des Vierzehnten des Monats versammelt; und sie ruhten am Fünfzehnten des Monats
    und machten ihn zu einem Tage des Gastmahls und der Freude.
  caa-caa: Pero tin e tuobꞌ e Israel xeꞌ turobꞌ tama e chinam Susa cay umorojse ubꞌobꞌ
    tama e chateꞌ día xeꞌ jax e trece día y e catorce día tuaꞌ uchamsiobꞌ tin xeꞌ
    ayopobꞌ tutobꞌ. Y de allí tama e quince día jiriobꞌ y nojqꞌuiniobꞌ, y cay uyustesobꞌ
    inteꞌ nuxi wiar y tzayobꞌ meyra.
  eng-WYC-2018: And those Jews, that used, or haunted, the slaying in the city of
    Susa, lived in (the) slaying in the thirteenth and fourteenth day(s) of the same
    month. But in the fifteenth day they ceased to slay; and therefore they ordained
    the same day to be solemn of feasts and of gladness. (But the Jews, who did the
    slaughter in the capital city of Susa, continued their slaughter from the thirteenth
    to the fourteenth day of the month. And then on the fifteenth day they ceased
    the slaughter of their enemies; and so they ordained that day to be a time for
    feasts and for gladness.)
  epo-epo: Sed la Judoj, kiuj estis en Ŝuŝan, kolektiĝis en la dek-tria kaj en la
    dek-kvara tagoj; ripozo estis en la dek-kvina tago, kaj ili faris ĝin tago de
    festeno kaj de gajeco.
  uig-PIN: Lekin Xuxandiki Yǝⱨudiylar bolsa on üqinqi, on tɵtinqi künliri toplixip
    jǝng ⱪildi; on bǝxinqi küni ular aram aldi, xu künni ziyapǝt berip xadlinidiƣan
    kün ⱪilip bekitti.
  beo-beo: Be Yu dunu Susa amo ganodini esala da eso 15, A:ida oubiga helefisu hamoi.
    Ilia da ilia ha lai amo eso 13 amola eso14 amoga medole legele, eso 15 amoga medole
    legesu yolesiba:le, helefi.
  tpi-OTNT: Tasol ol Juda i stap long Susa, ol i makim de namba 15 olsem de bilong
    amamas. Long wanem, ol i kilim ol birua long de 13 na 14 na long de 15 ol i no
    pait.
  hau-SA: Amma Yahudawan da suke a Shusha suka taru a rana ta goma sha uku da ta sha
    huɗu, sa’an nan a rana ta goma sha biyar suka huta, suka kuma mai da ita ranar
    biki da ta farin ciki.
  uig-LAT: Lékin Shushandiki Yehudiylar bolsa on üchinchi, on tötinchi künliri topliship
    jeng qildi; on beshinchi küni ular aram aldi, shu künni ziyapet bérip shadlinidighan
    kün qilip békitti.
  nde-nde: AmaJuda aseSusa wona ayehlangene ngelanga letshumi lantathu leletshumi
    lane, kwathi ngeletshumi lanhlanu aphumula alenza laba lilanga lentokozo lokudla.
  ton-ton: Ka ko e kakai Siu naʻe ʻi Susani naʻa nau fakakātoa fakataha ʻakinautolu
    ʻi hono hongofulu mā tolu, pea ʻi hono hongofulu mā fā, pea ʻi hono hongofulu
    mā nima naʻa nau mālōlō, ʻo ngaohi ia ko e ʻaho kātoanga kai mo fakafiefia.
  ces-1613: Ale Židé, kteříž byli v Susan, shromáždili se třináctého dne téhož měsíce
    a též čtrnáctého, a odpočinuli patnáctého, a učinili sobě na ten den hody a veselé.
  eng-WMB: But the Jews who were in Susa assembled together on the thirteenth and
    on the fourteenth days of the month; and on the fifteenth day of that month, they
    rested, and made it a day of feasting and gladness.
  tam-TCV: ஆயினும் சூசானிலிருந்த யூதர்கள் பதிமூன்றாம் நாளிலும், பதினான்காம் நாளிலும்
    சபைகூடினார்கள். பின்பு பதினைந்தாம்நாள் ஓய்ந்திருந்து அதை விருந்துகொண்டாடி மகிழும்
    ஒரு நாளாக்கினார்கள்.
  ceb-ULB: Apan nagtigom ang mga Judio nga anaa sa Susa sa ikanapulog tulo ug sa ikanapulog
    upat nga mga adlaw. Nagpahulay sila sa ikanapulog lima ka adlaw ug gihimo kini
    nga adlaw sa pagsaulog ug paglipay.
  mkn-mkn: Deng bagitu, tanggal 7 deng 8 Maret di kota Susa, orang Yahudi dong bakumpul
    dua hari ko baparáng lawan orang yang bamusu deng dong. Ma tanggal 9 Maret, dong
    barenti, ais dong bakumpul ko bapesta rame-rame.
  pol-UBG: Ale Żydzi, którzy byli w Suzie, zebrali się dnia trzynastego i czternastego
    tego miesiąca, a piętnastego dnia odpoczęli i obchodzili go jako dzień uczty i
    wesela.
  urd-GVU: سوسن کے یہودیوں نے مہینے کے 13ویں اور 14ویں دن جمع ہو کر اپنے دشمنوں پر
    حملہ کیا تھا، اِس لئے اُنہوں نے 15ویں دن خوشی کا بڑا جشن منایا۔
  eng-OEBCW: (But the Jews in Susa gathered on both the thirteenth and fourteenth
    day – and rested on the fifteenth day of the same month and made it a day of feasting
    and rejoicing.)
  deu-1912: Aber die Juden zu Susan waren zusammengekommen am dreizehnten und am vierzehnten
    Tage und ruhten am fünfzehnten Tag; und den Tag machte man zum Tage des Wohllebens
    und der Freude.
  kan-2017: ಆದರೆ ಶೂಷನಿನ ಯೆಹೂದ್ಯರು ಹದಿಮೂರನೆಯ ಮತ್ತು ಹದಿನಾಲ್ಕನೆಯ ದಿನಗಳನ್ನು ವೈರಿಗಳನ್ನು
    ವಧಿಸುವುದಕ್ಕೆ ನೇಮಿಸಿಕೊಂಡಿದ್ದರಿಂದ ಹದಿನೈದನೆಯ ದಿನದಲ್ಲಿ ವಿಶ್ರಮಿಸಿಕೊಂಡು ಆ ದಿನವನ್ನು ಉತ್ಸವಭೋಜನ
    ದಿನವನ್ನಾಗಿ ಆಚರಿಸಿದರು.
  yap-yap: Machane pi Jew nu Susa e yad ma yib nga ta’bang e rofen ragag nge dalip
    nge ragag nge aningeg fane pul, miyad toffan ko rofen ni ragag nge lal, miyad
    tay e re rran nem ni ngar murgad miyad be felfelan’.
  hlt-MCSB: Judah khuiah khaw Shushan kah Judah rhoek tah a hlai thum ah, a hlai li
    ah tingtun uh tih a hlai nga dongah duem uh. Te te buhkoknah neh kohoenah hnin
    la a khueh uh.
  mdy-ETH: ሱኡሳ ካታሞይዳ ናንጋ ዓይሁዳ ጋዓንቴ ታጶ ሃይሣሳ ኬሎንታ ታጶ ዖይዳሳ ኬሎንታይዳ ቢያ ዓሲ ዎዺ ፔኤቃዖ ታጶ ዶንጋሳ
    ኬሎና ሃውሼሢሮ ዬኖ ታጶ ዶንጋሳ ኬሎና ዎዛዺ ቦንቺ ፔኤቄኔ።
  twi-ASANTE: Nanso, Yudafoɔ a wɔwɔ Susa no toaa so kunkumm wɔn atamfoɔ no da a ɛtɔ
    so mmienu no nso, na wɔhomee ne nnansa so didiiɛ, gyee wɔn ani.
  eng-WEBU: But the Jews who were in Susa assembled together on the thirteenth and
    on the fourteenth days of the month; and on the fifteenth day of that month, they
    rested, and made it a day of feasting and gladness.
  wal-wal: SHin Suusa kataman de7iya Aihudati tammanne heezzanttonne tammanne oiddantto
    gallassatun woriiddi pe7idi, tammanne ichchashantto gallassan shemppidosona. He
    gallassaa etikka gibiraa miiddi, uyiiddinne ufaittiiddi pe7iyo gallassaa oottidosona.
  tgk-tgk: Лекин дар шаҳри Шушан яҳудиён барои худро муҳофизат намудан ҳам рӯзи ҳафтум
    ва ҳам ҳаштум ҷамъ шуданду рӯзи нӯҳумро ба базму шодмонӣ бахшиданд.
  spa-PDDPT: Pero los judíos que estaban en Susa se reunieron los días 13 y 14 del
    mismo mes. El 15 reposaron y lo tomaron como día de banquete y de alegría.
  gun-gun: Ha'e rã Susã tetã py judeu kuery ikuai va'e ma ha'e va'e jaxy re treze
    ha'e catorze araa py ju onhemboaty okuapy. Ha'e va'e kuery ma quinze araa py opytu'u
    vy ojapo ngaru ovy'a aguã.
  agu-BL: Poro yi e' judiy yi ate' Susa cob cu'n k'ej e' ban tan oyintzi'. Cha'stzun
    te jalen le o'laj tajlal yi xaw e' ban cyetz jun chin balaj wa'a'n tan yi tzatzi'n
    yi ate' cu'nt.
  ilo-ULB: Ngem naguummong dagiti Judio idiay Susa idi maika-13 ken maika-14 nga aldaw.
    Iti maika-15 nga aldaw, naginanada ket inaramidda daytoy nga aldaw a padaya ken
    panagraragsak.
  kpg-kpg: Digau o Jew ala i Susa, guu hai di madangaholu maa lima laangi la di laangi
    e dabu, idimaa digaula gu daaligi nadau hagadaumee i lodo di madangaholu maa dolu
    mo di madangaholu maa haa laangi, gei digaula ga hagamolooloo i lodo di madangaholu
    maa lima laangi o Adar.
  uig-ARA: لېكىن شۇشاندىكى يەھۇدىيلار بولسا ئون ئۈچىنچى، ئون تۆتىنچى كۈنلىرى توپلىشىپ
    جەڭ قىلدى؛ ئون بەشىنچى كۈنى ئۇلار ئارام ئالدى، شۇ كۈننى زىياپەت بېرىپ شادلىنىدىغان
    كۈن قىلىپ بېكىتتى.
  sus-sus: Yuwifi naxee nu na Suse, nee naxa e yaxuie gere na xi fu nun saxan nde
    nun fu nun naani nde ma. E naxa e malabu sɛɛwɛ kui a xi fu nun suuli nde lɔxɔɛ,
    e xulunyi fan ti.
  pon-2006: Mehn Suhs kan nan Susa, ahpw wiahkihla rahn kaeisek limau rahn lapalap
    ehu, pwehki ar kemelahr ar imwintihti kan ni kaeisek siluh oh ni kaeisek pahieu
    oh tokedi ni kaeisek limau.
  ksd-ksd: Ma ga ra umana Iudaia aro Susa dia ga vana varurung ta ra bung a vinun
    ma a utul, ma ta ra bung a vinun ma a ivat; ma ta ra bung a vinun ma a ilima dia
    ga ngo tana, a bung na lukara ma ra bung na gugu ka pire diat.
  tur-YTC: Ama Susa'da bulunan Yahudiler, ayın on üçüncü ve on dördüncü günlerinde
    toplandılar; ve o ayın on beşinci günü dinlendiler ve onu bir ziyafet ve sevinç
    günü yaptılar.
  ind-AYT: Namun, orang-orang Yahudi yang berada di Susan berkumpul pada hari ketiga
    belas dan keempat belas bulan itu. Mereka beristirahat pada hari kelima belas
    bulan itu dan menjadikan hari itu sebagai hari perjamuan makan dan kegembiraan.
  nya-nya: Koma Ayuda okhala mu Susa anasonkhana pa tsiku la 13 ndi la 14 ndipo anakonza
    tsiku la 15 kuti likhale tsiku la madyerero ndi chikondwerero.
  kyg-kyg: Susa taonifiꞌmo maiꞌnaya Yu vayaꞌmogimo fifitini afinaꞌmo maiꞌa falu huꞌnae.
    Apakaemo tetini afinaꞌe fotini afinaꞌeꞌmo kamemo huteꞌa fifitini afinaꞌmo maiꞌa
    falu huteꞌa alopa yagita huꞌa neꞌneꞌa lusi kava huꞌa apamogaga aiꞌnae.
  mps-mps: Tiali goli, te moni hanu Susade bidibo Juda dabe, augwaligo te 12 wabo
    polua nogi Adar dei 15, tede augwaligo te olo bidabo side te holide yabo po bodolu
    tiwai me deli muani. Magi baso meni. Augwaligo te polua Adar te 13 deide, me 14
    deide, te boi bidi dabe elali, te 15 deide, tede augwaligo me hwįbeo.
  tpi-tpi: Tasol ol Juda i stap long Susa, ol i makim de namba 15 olsem de bilong
    amamas. Long wanem, ol i kilim ol birua long de 13 na 14 na long de 15 ol i no
    pait.
  dan-1931: Men Jøderne i Susan sluttede sig sammen både den trettende og fjortende
    Dag i Måneden og hvilede på den femtende, og den gjorde de til Gæstebuds- og Glædesdag.
  vie-OVCB: Còn người Do Thái tại Su-sa tập họp giết kẻ thù hai ngày, mười ba và mười
    bốn; ngày mười lăm mới nghỉ ngơi và ăn mừng chiến thắng.
  guj-2017: પણ સૂસામાંના યહૂદીઓ અદાર મહિનાના તેરમા તથા તેના ચૌદમા દિવસે એકત્ર થયા.
    પંદરમીએ તેઓએ આરામ ભોગવીને તેને મિજબાનીના તથા આનંદના દિવસ તરીકે ઊજવ્યો.
  pon-2006A: Mehn Suhs kan nan Susa, ahpw wiahkihla rahn kaeisek limau rahn lapalap
    ehu, pwehki ar kemelahr ar imwintihti kan ni kaeisek siluh oh ni kaeisek pahieu
    oh tokedi ni kaeisek limau.
  por-BRBSL: Mas os judeus que estavam em Susa se reuniram no dia 13 e no dia 14 do
    mês; e no dia 15 desse mês, descansaram, e fizeram dele um dia de festa e alegria.
  eng-OEBUS: (But the Jews in Susa gathered on both the thirteenth and fourteenth
    day – and rested on the fifteenth day of the same month and made it a day of feasting
    and rejoicing.)
  cth-cth: Hateiteh, Shushan kaawm e Judahnaw teh hnin 13 hoi 14 nah a kamkhueng awh
    teh hnin 15 nah a kâhat awh teh pawitonae hoi lunghawinae hnin lah a hno awh.
  twi-twi: Nanso Yudafo a wɔwɔ Susa no toaa so kunkum wɔn atamfo no da a ɛto so abien
    no nso, na wɔhomee ne nnansa so de didii, gyee wɔn ani.
  hlt-hlt: Judah khuiah khaw Shushan kah Judah rhoek tah a hlai thum ah, a hlai li
    ah tingtun uh tih a hlai nga dongah duem uh. Te te buhkoknah neh kohoenah hnin
    la a khueh uh.
  tbz-SIM: Sifubɛ bɛ̀ɛ̀ bo Susi bɛmbɛ do kpɑ ntɛpíítɛ̀ nɛ̀ ditɑ̃ɑ̃́nnì nɛ̀ dinɑɑnnì
    ndi, kɛ́om̀pɛ̀ nɛ̀ dinummurì, kɛ́ɑ̃nnɛ́ dibɑnni kɛ́nyɑ̃nku nɛ̀ diwɛ̀ì.
  msy-2020: Ezɨ Judan Susan nguibar ekiamɨn itiba, me Adarɨn iakɨnimɨn aruer namba
    13 ko 14ɨn uan apanibav sogha me agɨva ghuavɨra iti. Egha Adarɨn iakɨnimɨn namba
    15ɨn aruemɨn me avughsa bar akuegha isar ekiam gami.
  dop-dop: Amɑ kʋyɑkʋ nɑɑnʋwɑ nɑ tooso nɑ liɣiti tɑɑ kɛ́ Susi ɩcɑtɛ tɑɑ Yutɑ nyǝ́mɑ
    nɑ́ kotɑɑ nɑ pɑ́ kʋ pɑ kolontunɑɑ. Ɩlɛnɑ pɑ́ lɑ́ nɑɑnʋwɑ nɑ kɑkpɑsɩ nyǝŋkʋ kɛ
    ɑcimɑ kʋyɑkʋ sɔsɔɔŋkʋ.
  azb-azb: Şuşandakı Yəhudilər isə həmin ayın on üçündə və on dördündə yığılıb ayın
    on beşində istirahət edərək ziyafət və sevinc günü keçirdilər.
  eng-DBY: But the Jews that were at Shushan gathered themselves together on the thirteenth
    [day] thereof, and on the fourteenth thereof; and on the fifteenth of the same
    they rested, and made it a day of feasting and joy.
  hin-2017: परन्तु शूशन के यहूदी अदार महीने के तेरहवें दिन को, और उसी महीने के चौदहवें
    दिन को इकट्ठा हुए, और उसी महीने के पन्द्रहवें दिन को उन्होंने विश्राम करके भोज
    का और आनन्द का दिन ठहराया।
  wol-KYG: Yawut ya nekk Sus te daje woon ca fukki fan ak ñett ak fukki fan ak ñeent
    ca weer wa nag, ña nga dal-lu ca fukki fan ak juróom ca weer wa, def ko bésub
    bernde ak bànneex.
  bjr-bjr: Misa miqi marufaqa Yuda maqannaasa Susaa maqusaki marusa misa 15 faasaanara
    idooaidaqa asasira faasaanee qimasee utaaqaqau. Misa namuqaauqa 13 faasaana faqa
    14 faasaana faqa narusee 15 faasaana misa sia rakiqau.
  eng-YLT: And the Jews who [are] in Shushan have been assembled, on the thirteenth
    day of it, and on the fourteenth of it, even to rest on the fifteenth of it, and
    to make it a day of banquet and of joy.
  eng-WYC-2017: And those Jews, that used, or haunted, the slaying in the city of
    Susa, lived in slaying in the thirteenth and fourteenth days of the same month.
    But in the fifteenth day they ceased to slay; and therefore they ordained the
    same day to be solemn of feasts and of gladness.
  eng-WMBB: But the Jews who were in Susa assembled together on the thirteenth and
    on the fourteenth days of the month; and on the fifteenth day of that month, they
    rested, and made it a day of feasting and gladness.
  urd-GVH: सोसन के यहूदियों ने महीने के 13वें और 14वें दिन जमा होकर अपने दुश्मनों
    पर हमला किया था, इसलिए उन्होंने 15वें दिन ख़ुशी का बड़ा जशन मनाया।
  rug-rug: Sari na tie Ziu pa Susa, si va turua si keke rane magogoso koasa rane vina
    manege lima, sina pa rane vina manege ṉeta meke vina manege made si va matei rini
    sari na dia kana, ba pa vina manege lima rane si magogoso si arini.
  gaz-gaz: Taʼus Yihuudoonni Suusaa keessa jiraatan guyyaa kudha sadaffaa fi kudha
    afuraffaatti walitti qabaman; ergasii immoo guyyaa kudha shanaffaatti boqotanii
    guyyaa sana guyyaa cidhaa fi gammachuu godhatan.
  fra-LSG: Ceux qui se trouvaient à Suse, s’étant rassemblés le treizième jour et
    le quatorzième jour, se reposèrent le quinzième, et ils en firent un jour de festin
    et de joie.
  yal-yal: Yahudiyan naxanye yi Suse yi, ne yi yɛngɛn so a xii fu nun saxanden nun
    a naanindeni, ne yi e matabu a xii fu nun suulunde lɔxɔni. Na lɔxɔn yi findi sanla
    nun sɛwa lɔxɔn na.
  haw-1868: Aka, o na Iudaio ma Susana, hoakoakoa lakou ma ka la umikumamakolu o ia
    malama, a ma ka la umikumamaha; a i ka la umikumamalima hoomaha lakou, a hoolilo
    ia la i la ahaaina, a i la olioli.
  arb-NAV: أَمَّا يَهُودُ شُوشَنَ الْعَاصِمَةِ فَقَدِ اجْتَمَعُوا لِلدِّفَاعِ عَنْ
    أَنْفُسِهِمْ فِي الْيَوْمَيْنِ الثَّالِثَ عَشَرَ وَالرَّابِعَ عَشَرَ مِنْهُ، ثُمَّ
    اسْتَرَاحُوا فِي الْيَوْمِ الْخَامِسِ عَشَرَ، حَيْثُ احْتَفَلُوا فِيهِ شَارِبينَ
    فَرِحِينَ.
  ewe-ewe: Ke Yudatɔ siwo nɔ Susa la ƒo ƒu le ɣleti la ƒe ŋkeke wuietɔ̃a kple wuienea
    gbe, eye wodzudzɔ wo ɖokuiwo le ŋkeke wuiatɔ̃a gbe hewɔe wònye nuɖuɖu kple nunono
    kpakple dzidzɔkpɔgbe.
  eng-LEE: But the Jews that were at Shushan assembled together on the thirteenth
    day thereof, and on the fourteenth thereof, and rested on the fifteenth thereof,
    and made it a day of entertainment and joy.
  asm-FB: কিন্তু চুচনত থকা যিহুদী লোকসকলে সেই মাহৰ তেৰ আৰু চৌদ্ধ দিনৰ দিনা গোট খাই
    সমবেত হ’ল। পোন্ধৰ দিনৰ দিনাহে তেওঁলোকে জিৰণী ল’লে, আৰু সেই দিন ভোজ খোৱা আৰু আনন্দ
    কৰা দিন হিচাপে পালন কৰিলে।
  sus-A: يُوِقِ نَشٍيٍ نُ نَ سُسٍ، نٍيٍ نَشَ عٍ يَشُييٍ فٍرٍ نَ شِ قُ نُن سَشَن ندٍ
    نُن قُ نُن نَانِ ندٍ مَ. عٍ نَشَ عٍ مَلَبُ سّيوّ كُي عَ شِ قُ نُن سُولِ ندٍ لْشْي،
    عٍ شُلُنيِ قَن تِ.
  fra-SBL: Mais les Juifs qui étaient à Suse s'assemblèrent le treizième et le quatorzième
    jour du mois ; et le quinzième jour de ce mois, ils se reposèrent, et en firent
    un jour de fête et de réjouissance.
  hbo-hbo: '*וְהַיְּהוּדִיִּים (וְהַיְּהוּדִ֣ים) אֲשֶׁר־בְּשׁוּשָׁ֗ן נִקְהֲלוּ֙ בִּשְׁלֹשָׁ֤ה
    עָשָׂר֙ בֹּ֔ו וּבְאַרְבָּעָ֥ה עָשָׂ֖ר בֹּ֑ו וְנֹ֗וחַ בַּחֲמִשָּׁ֤ה עָשָׂר֙ בֹּ֔ו
    וְעָשֹׂ֣ה אֹתֹ֔ו יֹ֖ום מִשְׁתֶּ֥ה וְשִׂמְחָֽה׃'
  pjt-pjt: '@see-verse:EST.009.017'
  kik-kik: Na rĩrĩ, Ayahudi arĩa maarĩ Shushani, nĩmonganĩte mũthenya wa ikũmi na
    ĩtatũ na wa ikũmi na ĩna, naguo mũthenya wa ikũmi na ĩtano makĩhurũka na makĩũtua
    mũthenya wa ndĩa na wa gĩkeno.
  fra-NCL: Les Juifs qui se trouvaient à Suse, s’étant rassemblés le treizième et
    le quatorzième jour, se reposèrent le quinzième, et ils en firent un jour de festin
    et de joie.
  cek-AK: Toe Susan vangpui ah kaom Judahnawk loe ni hatlai thumto hoi ni hatlai palito
    naah, nawnto amkhueng o; ni hatlai pangato naah loe anghak o moe, anghoehaih hoiah
    buhraenghaih poih to a sak o.
  cuk-cuk: Ar Judío-dulemar-Susa-neggweburginmalad, ibambe-gakapaagi, degi, ibambe-gakabakegi
    na bulakwaa ambikusmalad. Amardi, ibambe-gakatargi obunnosmalad. Geb a-ibagine,
    weligwaledgi iba-dummad onosmarmogad.
  uig-CYR: Лекин Шушандики Йәһудийлар болса он үчинчи, он төртинчи күнлири топлишип
    җәң қилди; он бәшинчи күни улар арам алди, шу күнни зияпәт берип шатлинидиған
    күн қилип бекитти.
  tel-2017: షూషనులో ఉన్న యూదులు ఆ నెలలో పదమూడవ, పద్నాలుగవ తేదీల్లో గుంపు గూడారు. పదిహేనో
    తేదీన వారు విశ్రాంతిగా ఉండి, విందు చేసుకుని సంతోషించారు.
  hat-BSA: Men Jwif ki te nan Suse yo te rasanble nan trèzyèm avèk katòzyèm jou nan
    menm mwa a. Men yo te repoze nan kenzyèm jou a, e te fè li yon jou gwo fèt avèk
    rejwisans.
  kos-kos: Tusruktu mwet Jew in acn Susa, elos oru len aksingoul limekosr in sie len
    in engan ac orek kufwa, ke sripen elos uniya mwet lokoalok lalos ke len aksingoul
    tolu ac singoul akosr.
  hbo-WLC: והיהודיים אֲשֶׁר־בְּשׁוּשָׁ֗ן נִקְהֲלוּ֙ בִּשְׁלֹשָׁ֤ה עָשָׂר֙ בּ֔וֹ וּבְאַרְבָּעָ֥ה
    עָשָׂ֖ר בּ֑וֹ וְנ֗וֹחַ בַּחֲמִשָּׁ֤ה עָשָׂר֙ בּ֔וֹ וְעָשֹׂ֣ה אֹת֔וֹ י֖וֹם מִשְׁתֶּ֥ה
    וְשִׂמְחָֽה׃
  ibo-ibo: Ma ndị Juu nọ na Susa zukọtara nʼụbọchị nke iri na atọ, na nʼụbọchị nke
    iri na anọ. Emesịa, nʼụbọchị nke iri na ise ha zuru ike, mekwa ya ụbọchị ọṅụ na
    nke oriri na ọṅụṅụ.
  ory-ory: ମାତ୍ର ଶୂଶନ୍‍ସ୍ଥ ଯିହୁଦୀୟମାନେ ସେହି ମାସର ତ୍ରୟୋଦଶ ଓ ଚତୁର୍ଦ୍ଦଶ ଦିନରେ ଏକତ୍ରିତ
    ହେଲେ ଓ ସେହି ମାସର ପଞ୍ଚଦଶ ଦିନରେ ବିଶ୍ରାମ କରି ତାହା ଭୋଜନପାନର ଓ ଆନନ୍ଦର ଦିନ କଲେ।
  chk-chk: Iwe, nge ekewe chon Juta mi nom lon Susa ra niela chon oputeer lon engol
    me ülüngatin me engol me rüanün rän, nge lon engol me limuen rän ra asösö o eäni
    chulapen mongö fän pwapwa.
  rop-rop: Brom det taim na, detlot najalot Juwish pipul hubin jidan langa ol detlot
    najalot taun bin oldei abum brabli gudtaim en dagadagat daga mijamet en gibitbat
    miselp enijing langa det namba 14 dei blanga det manth gulum Edara. Bat detlot
    Juwish pipul langa Susa bin abum gudtaim langa det namba 15 dei, dumaji deibin
    binijimap ola enami langa det namba 13 en 14 dei. Langa det namba 15 dei, deibin
    ol abum spel en dagat daga en jidan gudbinjiwei.
  ukr-1871: А Юдеї, що в Сузах, збірались тринайцятого дня його й чотирнайцятого дня
    його, та аж на пятнайцятий день його втихомирились і зробили його днем бенкетування
    та веселощів.
  deu-1951: Aber die Juden zu Susan waren am dreizehnten und vierzehnten Tage dieses
    Monats zusammengekommen und ruhten am fünfzehnten Tage; und sie machten diesen
    Tag zu einem Tage des Gastmahls und der Freuden.
  eng-JPS: But the Jews that were in Shushan assembled together on the thirteenth
    day thereof, and on the fourteenth thereof; and on the fifteenth day of the same
    they rested, and made it a day of feasting and gladness.
  srp-1865: A Judejci koji bijahu u Susanu skupiše se trinaestoga i èetrnaestoga dana
    istoga mjeseca, a poèinuše petnaestoga, i praznovaše taj dan gosteæi se i veseleæi
    se.
  lug-lug: Abayudaaya ab’omu Susani ne bakuŋŋaananga ku lunaku olw’ekkumi n’essatu
    ne ku lunaku olw’ekkumi n’ennya, ate ku lunaku olw’ekkumi n’ettaano ne bawummula,
    era ne balufuula olunaku olw’okuliirangako embaga n’okusanyukirangako.
  heb-heb: והיהודיים אשר בשושן נקהלו בשלשה עשר בו ובארבעה עשר בו ונוח בחמשה עשר בו
    ועשה אתו יום משתה ושמחה׃
  ben-IRV: কিন্তু শূশনের ইহুদীরা তেরো ও চৌদ্দ দিনের র দিন একসঙ্গে জড়ো হয়েছিল। তারপর
    পনেরো দিনের র দিন তারা বিশ্রাম নিল এবং দিন টা ভোজের ও আনন্দের দিন হিসাবে পালন
    করল।
  pan-pan: ਪਰ ਉਹ ਯਹੂਦੀ ਜਿਹੜੇ ਸ਼ੂਸ਼ਨ ਵਿੱਚ ਸਨ, ਉਹ ਅਦਾਰ ਮਹੀਨੇ ਦੀ ਤੇਰ੍ਹਵੀਂ ਅਤੇ ਚੌਧਵੀਂ
    ਤਾਰੀਖ਼ ਨੂੰ ਇਕੱਠੇ ਹੋਏ ਅਤੇ ਉਸੇ ਮਹੀਨੇ ਦੀ ਪੰਦਰਵੀਂ ਤਾਰੀਖ਼ ਨੂੰ ਅਰਾਮ ਕੀਤਾ ਅਤੇ ਉਸ ਦਿਨ
    ਨੂੰ ਦਾਵਤ ਅਤੇ ਅਨੰਦ ਕਰਨ ਦਾ ਦਿਨ ਠਹਿਰਾਇਆ।
  mya-JVB: ရှုရှန် မြို့၌ ရှိသော ယုဒ လူများမူကား ၊ တဆယ် သုံး ရက်နေ့နှင့် တဆယ်လေး ရက်နေ့တွင်
    စုဝေး ကြ၏။ တဆယ် ငါး ရက်မြောက်သောအခါ ငြိမ်ဝပ် စွာနေ၍ ပွဲ ခံရာ နေ့ ၊ ပျော်မွေ့ ရာနေ့ဖြစ်
    စေခြင်းငှါ စောင့်ရှောက်ကြ၏။
  tbg-tbg: Mintumanta Iutaa vika Susaaqi vauka 13 entaqaavata 14 entaqaavata nái navutaaka
    aruqi vurara ti, vika 15 entaqaa auraara vaiha quaheha vaura.
  hmo-hmo: To Susa dekenai idia noho Iuda taudia ese edia laga-ani be dina namba 15
    dekenai idia abia, badina dina namba 13 bona dina namba 14 danu dekenai idia haboua
    vadaeni, taunimanima alaia totona.
  urd-urd: लेकिन वह यहूदी जो सोसन में थे, उसकी तेरहवीं और चौदहवीं तारीख़ को इकट्ठे
    हुए, और उसकी पन्द्रहवीं तारीख़ को आराम किया और उसे मेहमान नवाज़ी और ख़ुशी का दिन
    ठहराया।
  rus-SYN: Иудеи же, которые в Сузах, собирались в тринадцатый день его и в четырнадцатый
    день его, а в пятнадцатый день его успокоились и сделали его днем пиршества и
    веселья.
  bqc-SIM: Yuda pↄ́ kú Susaↄ kↄ̃ kã̀aa a gↄↄ kuɛ'aaↄ̃de zĩ́ ń a gↄↄ gɛ̃o mɛ̀ndosaideo,
    ↄ̃ aa kã́mabò a gↄↄ gɛ̃odezĩ. Aa gↄↄpi dìlɛ dikpɛ ũ, ↄ̃ aa blɛsablè aa pↄnakɛ̀u.
  tcz-CHONGTHU: Susa a Judate hon agalmite nisom le thum, nisom le nili geiya mi athauva
    chule nisom le ni nga ni akicholdo un kipana golvah anabollun ahi.
  mar-mar: परंतु शूशनमधील यहूदी अदार महिन्याच्या तेराव्या आणि चौदाव्या दिवशी एकत्र
    आले होते. मग पंधराव्या दिवशी त्यांनी आराम केला. पंधरावा दिवस त्यांनी मेजवाणीचा
    व आनंदोत्सवाचा ठरविला.
  qub-qub: Jinan Susa siudächo tiyaj Israel runacunaga chunca quimsa (13) junajcho
    chunca chuscu (14) junajcho pillyaran. Chaymi warannin chunca pichga (15) junajchöraj
    jamaran. Fistata rurashpan alli micuycunata micuran.
  bqp-bqp: Yuda kũ ò kú Susanↄ kↄ̃ kàkara a gↄrↄ kuri awɛɛ'aakↄ̃de zĩ kũ a gↄrↄ
    gɛ̃ro donsaride zĩo, akũ ò kámma bò a gↄrↄ gɛ̃rode zĩ. Ò gↄrↄ pìi dìtɛ dikpɛ
    ũ de ò dikpɛ pↄ́ble kɛ ò pↄnna kɛ gↄrↄ pìiĩ.
  hat-hat: Men, jwif lavil Souz yo te pran de jou, trèzyèm jou ak katòzyèm jou nan
    mwa Ada a, pou yo te touye lènmi yo. Nan kenzyèm jou mwa a, yo pa t' touye yon
    moun ankò. Se jou sa a yo te fè fèt, se jou sa a yo t'ap pran plezi yo.
  eng-BSB: The Jews in Susa, however, had assembled on the thirteenth and the fourteenth
    days of the month. So they rested on the fifteenth day, making it a day of feasting
    and joy.
  eng-WEBPB: But the Jews who were in Susa assembled together on the thirteenth and
    on the fourteenth days of the month; and on the fifteenth day of that month, they
    rested, and made it a day of feasting and gladness.
  kbq-kbq: Hianagi Susama nemaniza Jiu vahe'mo'za 13nine 14ni kna zupaga ha' vahezminena
    hara hute'za, 15ni kna zupa tusi ne'za kre'za nene'za musena hu'naze.
  nhe-BL: Pero ipan altepetl Susa nopa israelitame mosentilijque ipan 13 itequi Adar
    huan nojquiya ipan 14 itequi para tlatehuise. Huan teipa ipan 15 itequi nopa metztli
    mosiyajcajque huan yolpaquiyayaj huan quichijque se hueyi tlacualistli.
  bus-bus: Yuda kɛ̀ aↄ̃ↄ kú Susanↄ kↄ̃ kàkↄ̃a à gurↄ kuri awɛɛ'aagↄ̃dee zĩ kↄ̃n à
    gurↄ gɛ̃rodosaidee zĩo, ben aↄ̃ kámma bò à gurↄ gɛ̃rodee zĩ. Aↄ̃ gurↄↄ pì dìɛ
    zĩbaa ũ lɛ wà zĩbaa pↄ́blee kɛ wà pↄnnaa kɛ gurↄↄ pìa.
  gub-BL: Xuzà tawhu pe Zutew uzapo mynykawhu 15 haw 'ar mehe wà. Ta'e 13 haw 'ar
    mehe 14 haw 'ar mehe uzuka wàmàtyry'ymar wà. Xo 15 haw 'ar mehe zo upytu'u wà.
  eng-DRA: 'But they that were killing in the city of Susan, were employed in the
    slaughter on the thirteenth and fourteenth day of the same month: and on the fifteenth
    day they rested. And therefore they appointed that day to be a holy day of feasting
    and gladness.'
