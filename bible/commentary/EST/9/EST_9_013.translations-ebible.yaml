  hin-2017: एस्तेर ने कहा, “यदि राजा को स्वीकार हो तो शूशन के यहूदियों को आज के समान
    कल भी करने की आज्ञा दी जाए, और हामान के दसों पुत्र फांसी के खम्भों पर लटकाए जाएँ।”
  wol-KYG: 'Esteer ne ko: «Buur, ndegam soob na la, mayeel ëllëg itam Yawut yi ci
    Sus mana wéyal dogalu tey bi. Te fukki doomi Aman yu góor yi, ñu wékk seeni néew
    ci bant.»'
  bjr-bjr: Estaa nammarifa kaifaa kinna qimaminoo qinau. Rakisirafa ani aidinana duna
    Susa maqusaindaraa Yuda maqannaasara qinaqa namuqaauqaki duna faqa maqee iandee
    kai iaqa. Misa Amannana faiqi namu qisaukuqara taikasee 10 mariasa mi faakannanasaa
    diriaqa.
  eng-YLT: And Esther saith, 'If to the king [it be] good, let it be given also to-morrow,
    to the Jews who [are] in Shushan, to do according to the law of to-day; and the
    ten sons of Haman they hang on the tree.'
  eng-WYC-2017: To whom Esther answered, If it pleaseth the king, power be given to
    the Jews, that as they have done today in Susa, so do they also tomorrow, and
    that the bodies of the ten sons of Haman be hanged up in gibbets.
  eng-WMBB: Then Esther said, “If it pleases the king, let it be granted to the Jews
    who are in Susa to do tomorrow also according to today’s decree, and let Haman’s
    ten sons be hanged on the gallows.”
  urd-GVH: आस्तर ने जवाब दिया, “अगर बादशाह को मंज़ूर हो तो सोसन के यहूदियों को इजाज़त
    दी जाए कि वह आज की तरह कल भी अपने दुश्मनों पर हमला करें। और हामान के 10 बेटों
    की लाशें सूली से लटकाई जाएँ।”
  rug-rug: Olaṉa se Esita, “Qua baṉara! Va malumi sari na tie Ziu pu koa pa Susa pude
    gua sapu ele tavetia ri pa rane ṉinoroi si madi tavetia tugo vugo. Meke mamu tozi
    ni si arini pude vagi sari ka manege puta tinidia ri kasa tuna koreo e Hamani
    pude va sigoti koasa vasina huqihuqiana,” gua.
  gaz-gaz: Asteeris akkana jettee deebifte; “Yoo wanni kun mooticha gammachiise akka
    Yihuudoonni Suusaa keessa jiran labsii harʼaa kana bori illee hojii irra oolchaniif
    eeyyama kennaniif; ilmaan Haamaan kurnanis muka irratti haa fannifaman.”
  fra-LSG: 'Esther répondit: Si le roi le trouve bon, qu’il soit permis aux Juifs
    qui sont à Suse d’agir encore demain selon le décret d’aujourd’hui, et que l’on
    pende au bois les dix fils d’Haman.'
  yal-yal: Awa, Esita yi a yabi, a naxa, “Xa i bata tin, Yahudiyan naxanye Suse yi,
    ne mɔn xa to ɲɔxɔn liga tila. Haman ma dii xɛmɛne binbine xa singan wudin na.”
  haw-1868: Alaila, i aku la o Esetera, Ina i lealea ke alii, e haawiia mai na na
    Iudaio ma Susana nei, e hana i ka la apopo, e like me ke kanawai o neia la, a
    e liia na keiki he umi a Humana ma ke olokea.
  arb-NAV: 'فَأَجَابَتْ: «إِنْ طَابَ لِلْمَلِكِ فَلْيُؤْذَنْ لِلْيَهُودِ فِي شُوشَنَ
    الْعَاصِمَةِ أَنْ يَفْعَلُوا غَداً مَا فَعَلُوهُ الْيَوْمَ وَيَصْلِبُوا أَبْنَاءَ
    هَامَانَ الْعَشَرَةَ عَلَى خَشَبَةٍ».'
  ewe-ewe: Ale Ester gblɔ be, “Ne edze ŋuwò la, ekema nàɖe mɔ be Yudatɔ siwo le Susa
    le afii la, nagawɔ nu si wowɔ egbe la etsɔ hã, eye nàna woatsi Haman ƒe viŋutsuwo
    ƒe kukuawo ɖe kadeveti la ŋu.”
  eng-LEE: Then said Esther, If it please the king, let it tomorrow also be granted
    to the Jews who are in Shushan to do according to the law of this day, and let
    the ten sons of Haman be hanged on the gallows.
  asm-FB: ইষ্টেৰে ক’লে, “যদি ৰজাৰ দৃষ্টিত ভাল দেখে, তেনেহ’লে আজিৰ দৰে কাইলৈয়ো কৰিবলৈ
    চুচনত থকা যিহুদী সকলক অনুমতি দিয়া হওক; আৰু হামনৰ দহ জন পুত্রৰ মৃত-দেহবোৰ ফাঁচি
    কাঠত ওলমাই থোৱা হওক।”
  sus-A: عٍسِتَ نَشَ عَ يَابِ، «شَ عِ بَرَ تِن، يُوِقِ نَشٍيٍ نَ سُسٍ، عٍ مَن شَ نْ
    عٍ فبٍحْشْدٍ تِنَ. هَمَن شَ دِ قُ شَ فبَكُ وُرِ مَ.»
  fra-SBL: 'Alors Esther dit : « Si le roi le veut, qu''il soit accordé aux Juifs
    qui sont à Suse de faire demain aussi selon le décret d''aujourd''hui, et que
    les dix fils d''Haman soient pendus au gibet. »'
  hbo-hbo: וַתֹּ֤אמֶר אֶסְתֵּר֙ אִם־עַל־הַמֶּ֣לֶךְ טֹ֔וב יִנָּתֵ֣ן גַּם־מָחָ֗ר לַיְּהוּדִים֙
    אֲשֶׁ֣ר בְּשׁוּשָׁ֔ן לַעֲשֹׂ֖ות כְּדָ֣ת הַיֹּ֑ום וְאֵ֛ת עֲשֶׂ֥רֶת בְּנֵֽי־הָמָ֖ן
    יִתְל֥וּ עַל־הָעֵֽץ׃
  pjt-pjt: '@see-verse:EST.009.012'
  kik-kik: Esiteri agĩcookia atĩrĩ, “Mũthamaki angĩona kwagĩrĩire-rĩ, ĩtĩkĩria Ayahudi
    arĩa marĩ Shushani makaahingia itua rĩĩrĩ o na rũciũ, na ũreke ciimba cia ariũ
    ikũmi a Hamani igaacuurio mĩtĩ-igũrũ.”
  fra-NCL: 'Esther répondit : « Si le roi le trouve bon, qu’il soit permis aux Juifs
    qui sont à Suse d’agir encore demain selon le décret d’aujourd’hui, et que l’on
    pende au bois des dix fils d’Aman. »'
  cek-AK: Esther mah, Siangpahrang koehhaih baktiah ka oh nahaeloe, vaihniah a sak
    o ih baktih toengah, khawnbangah doeh sak o hanah Susan vangpui ah kaom Judahnawk
    khaeah lokpaek ah. Haman ih capa hatonawk to tung pongah bang o nasoe, tiah a
    naa.
  cuk-cuk: 'Ester, Reyga sogded: —Rey, be yeer-itogele, Judíoʼmar igi emi neg-imaksamala,
    deyobi, banedse be igar-megisadba, Judíoʼmar-Susa-neggweburginmalad na e-isdarmalad-obelogega
    be igar uke. Amán-e-masmala-e-ambegid-e-muimardi (10) bannu-bannu nasikega be
    imake.'
  uig-CYR: — Алийлириға мувапиқ көрүнсә, Шушандики Йәһудийларниң әтиму бүгүнки ярлиқта
    дейилгәндәк иш қилишиға һәмдә Һаманниң он оғлиниң җәсәтлирини дарға есип қоюшқа
    иҗазәт бәргәйла, деди Әстәр.
  tel-2017: ఎస్తేరు “రాజైన మీకు సమ్మతమైతే ఈ రోజు జరిగినట్టే షూషనులో ఉన్న యూదులు రేపు
    కూడా చేయడానికి, హామాను పదిమంది కొడుకుల దేహాలను కొయ్యమీద వేలాడదీయడానికీ అనుమతి
    ప్రసాదించండి” అంది.
  hat-BSA: 'Epi Esther te di: “Si sa se plezi a wa a, kite demen, anplis, vin bay
    a Jwif ki nan Suse yo, pou fè menm ak dekrè ki pou jodi a; epi kite dis fis a
    Haman yo vin pann sou wo etaj la.”'
  kos-kos: Esther el topuk ac fahk, “Fin wo ye mutun Tokosra, lela nu sin mwet Jew
    in Susa tuh ma elos oru misenge in sifilpa orek lutu. Ac sap tuh monin wen singoul
    natul Haman in sripsripyak ke nien loksak sac.”
  hbo-WLC: וַתֹּ֤אמֶר אֶסְתֵּר֙ אִם־עַל־הַמֶּ֣לֶךְ ט֔וֹב יִנָּתֵ֣ן גַּם־מָחָ֗ר לַיְּהוּדִים֙
    אֲשֶׁ֣ר בְּשׁוּשָׁ֔ן לַעֲשׂ֖וֹת כְּדָ֣ת הַיּ֑וֹם וְאֵ֛ת עֲשֶׂ֥רֶת בְּנֵֽי־הָמָ֖ן
    יִתְל֥וּ עַל־הָעֵֽץ׃
  ibo-ibo: Esta sịrị, “Ọ bụrụ na ọ dị eze mma, ka ndị Juu bi na Susa meekwa ihe ha
    mere taa echi, ka a kwụbakwa ụmụ ndị ikom iri Heman nʼelu osisi.”
  ory-ory: ତହୁଁ ଏଷ୍ଟର କହିଲେ, “ଯେବେ ମହାରାଜ ସନ୍ତୁଷ୍ଟ ହୁଅନ୍ତି, ତେବେ ଆଜିର ଆଜ୍ଞା ପ୍ରମାଣେ
    କାଲି ହିଁ କରିବାର ଅନୁମତି ଶୂଶନ୍‍ସ୍ଥ ଯିହୁଦୀୟମାନଙ୍କ ପ୍ରତି ଦତ୍ତ ହେଉ, ଆଉ ହାମନ୍‍ର ଦଶ ପୁତ୍ର
    ଫାଶୀକାଠରେ ଟଙ୍ଗା ଯାଉନ୍ତୁ।”
  chk-chk: Iwe, Ester a pälüeni, “Are a öch me reöm en ai king, kopwe mwüt ngeni ekewe
    chon Juta mi nom lon Susa, pwe repwe föri lesor usun mine ra piin föri ikenai.
    Kopwe pwal mwütätä pwe ekewe engol mwän nöün Haman repwe for won irä.”
  rop-rop: Wal Esta bin tok langa im, “If yu jinggabat gudwan lagijat, wal larram
    detlot Juwish pipul iya langa Susa kipgon faitfait langa olabat enami tumorro
    du, en dalim olabat blanga heingimap detlot dedbala bodi blanga detlot tenbala
    san blanga Heiman langa det speshalwan pos weya dei oldei heingimap ola pipul.”
  ukr-1871: 'І сказала Естер: Коли цареві до вподоби, то нехай би було дозволено Юдеям,
    що в Сузах, робити те ж саме й завтра, що сьогоднї, та й нехай би й десятьох синів
    Аманових повісили на дереві.'
  deu-1951: 'Esther sprach: Gefällt es dem König, so lasse er auch morgen die Juden
    zu Susan handeln nach der heutigen Verordnung; die zehn Söhne Hamans aber soll
    man an den Galgen hängen!'
  eng-JPS: 'Then said Esther: ''If it please the king, let it be granted to the Jews
    that are in Shushan to do to-morrow also according unto this day''s decree, and
    let Haman''s ten sons be hanged upon the gallows.'''
  srp-1865: 'A Jestira reèe: ako je ugodno caru, da se dopusti Judejcima u Susanu
    i sjutra da uèine po današnjoj naredbi i deset sinova Amanovijeh da objese na
    vješala.'
  lug-lug: Eseza n’addamu nti, “Kabaka bw’anaasiima, enkya Abayudaaya baweebwe olukusa
    okukola nga ekiragiro ekya leero bwe kibadde era emirambo gya batabani ba Kamani
    ekkumi giwanikibwe ku miti.”
  heb-heb: ותאמר אסתר אם על המלך טוב ינתן גם מחר ליהודים אשר בשושן לעשות כדת היום
    ואת עשרת בני המן יתלו על העץ׃
  ben-IRV: উত্তরে ইষ্টের বললেন, “মহারাজের যদি ভাল মনে হয় তবে আজকের মত কালকেও একই
    কাজ করবার জন্য শূশনের ইহুদীদের অনুমতি দেওয়া হোক; আর হামনের দশটি ছেলেকে ফাঁসিকাঠে
    ঝুলানো হোক।”
  pan-pan: ਤਦ ਅਸਤਰ ਨੇ ਕਿਹਾ, “ਜੇਕਰ ਰਾਜਾ ਨੂੰ ਸਵੀਕਾਰ ਹੋਵੇ ਤਾਂ ਸ਼ੂਸ਼ਨ ਵਿੱਚ ਰਹਿਣ ਵਾਲੇ ਯਹੂਦੀਆਂ
    ਨੂੰ ਅੱਜ ਦੀ ਤਰ੍ਹਾਂ ਕੱਲ ਵੀ ਕਰਨ ਦਾ ਹੁਕਮ ਦਿੱਤਾ ਜਾਵੇ, ਅਤੇ ਹਾਮਾਨ ਦੇ ਦਸੇ ਪੁੱਤਰ ਫਾਂਸੀ
    ਦੇ ਕੇ ਲਟਕਾਏ ਜਾਣ!”
  mya-JVB: ဧသတာ က၊ အရှင်မင်းကြီး အလို တော်ရှိလျှင် ၊ ရှုရှန် မြို့၌ ရှိသော ယုဒ လူတို့သည်
    ယနေ့ အမိန့် တော် အတိုင်း နက်ဖြန် နေ့၌လည်း ပြုရမည်အကြောင်း၊ ဟာမန် သား တကျိပ် ကိုလည်း
    လည်ဆွဲ ချတိုင်၌ ဆွဲ ထားရမည် အကြောင်းအမိန့်ရှိတော်မူပါဟု လျှောက် သည်အတိုင်း၊
  tbg-tbg: Minti tuvaro Estaava nai tiva amiro tiharo, Avuhainaa vaiintivauvo, are
    maa uvarara quahairera, Iutaa vatanaaka Susaaqi variaka qaqi kairamanta vika navutaaka
    vate arukaantemake, hura qaiqaavata arukaate. Viraqaahaira are tiramanta vika
    Hamaanira maaqu 10navu arukaara vika vaata varepohi arateraqaa vuru hiritaate,
    tiro.
  hmo-hmo: Eseta ia haere, ia gwau, “King e, bema oi ura neganai, gwaumaoro be Iuda
    taudia do oi henia, vadaeni hari dina Iuda taudia Susa dekenai idia karaia kara
    be kerukeru danu do idia karaia diba. Ma danu do oi oda henia, Hamana ena natuna
    tau 10 edia tauanidia be taua dae auna dekenai do idia taua dae.”
  urd-urd: आस्तर ने कहा, “अगर बादशाह को मंजूर हो तो उन यहूदियों को जो सोसन में हैं
    इजाज़त मिले कि आज के फ़रमान के मुताबिक़ कल भी करें, और हामान के दसों बेटे सूली
    पर चढ़ाए जाएँ।”
  rus-SYN: 'И сказала Есфирь: если царю благоугодно, то пусть бы позволено было Иудеям,
    которые в Сузах, делать то же и завтра, что сегодня, и десятерых сыновей Амановых
    пусть бы повесили на дереве.'
  bqc-SIM: 'Ɛsitɛɛ wèwà à mɛ̀: Kí, tó à kɛ̀nɛ maa, Yuda pↄ́ kú Susa laↄ gba
    zɛ́ aa yã́ pↄ́ ń dìlɛ aa kɛ gbã kɛ zia lↄ, wi Amani nɛgↄ̃ɛ gbɛ̃ↄn kwipiↄ loo
    líwa.'
  tcz-CHONGTHU: Esther in adonbut in, “Lengpa nalung lhaina ahiding leh Judate techu
    Susa khopia tunia abol tobang un jing jongle bolsah kit’in lang chuleh Haman chate
    10 chu mol lhon chunga kikhai sanghen,” ati.
  mar-mar: एस्तेर म्हणाली, “राजाची मर्जी असेल तर शूशनमध्ये यहूद्यांना आजच्यासारखेच
    उद्या करु द्यावे आणि हामानाच्या दहा पुत्रांचे देहही खांबावर टांगावे.”
  qub-qub: 'Chaura Ester niran: «Gampaj alli captenga Susa siudächo tiyaj Israel runacuna
    canan junaj wañuchishanno warapis wañuchichun. Runata matinanpaj caycajman Amanpa
    chunca wamrancunatapis warcurcuchun.»'
  bqp-bqp: 'Ɛsita wèa à pì: Kína, tó à kɛ̀nnɛ mana, ǹ Yuda kũ ò kú Susa lanↄ gba
    zɛ́ ò yã kũ n dìtɛ ò kɛ gbãra kɛ zia dↄ, ò Amana nɛ́gↄ̃gbɛ̃ gbɛ̃nↄn kurii pìnↄ
    loko lía.'
  hat-hat: 'Estè reponn li: -Si sa fè monwa plezi, li ta bay jwif ki nan lavil Souz
    yo otorizasyon pou denmen yo fè menm jan yo te fè jòdi a. Lèfini, pou yo pann
    kadav dis pitit gason Aman yo sou plas piblik.'
  eng-BSB: Esther replied, “If it pleases the king, may the Jews in Susa also have
    tomorrow to carry out today’s edict, and may the bodies of Haman’s ten sons be
    hanged on the gallows.”
  eng-WEBPB: Then Esther said, “If it pleases the king, let it be granted to the Jews
    who are in Susa to do tomorrow also according to today’s decree, and let Haman’s
    ten sons be hanged on the gallows.”
  kbq-kbq: Higeno Esta'a kenona huno, Kini ne'mokama antahi'nanama knare'ma hina musema
    hanunka, menima hankezama hazaza hunka, okina Susa kumate'ma mani'naza Jiu vahetmina
    huizo huzmantege'za vahera nezamahe'za, Hemanina 10ni'a ne'mofavreramina zafare
    zamavufaga'a eri'za hantiho.
  nhe-BL: 'Huan Ester tlananquili: ―Notlanahuatijca, intla tiquita cuali, xiquincahuilica
    nopa israelitame tlen itztoque ipan ni altepetl Susa ma quichihuaca nojquiya mostla
    tlen quiijtohua nopa tlanahuatili. Huan nojquiya ma quincuapiloca nopa majtlactli
    mijcatzitzi iconehua Amán.'
  bus-bus: 'Ɛsita wèàla à bè: Kí, tó à kɛ̀nnɛ maa, ǹ Yuda kɛ̀ aↄ̃ↄ kú Susa kɛ̀nↄ gba
    zɛ́ aↄ̃ yã kɛ̀ ń dìɛ aↄ̃ kɛ gbã̀a kɛ zia dↄ, wà Amana nɛ́gↄ̃gbɛ̃ gↄ̃ↄn kuri
    pìnↄ logo lía.'
  gub-BL: Uwazar Eter ize'eg izupe. — Aze ikatu heze'eg newe nehe, ezapo kar kutàri
    iapo pyrer zàwegatete pyhewe nehe no. Amo ma'e ainoz newe no. Emuzaiko kar Àmà
    ta'yr wanetekwer teko wa'azuwykaw rehe ne wà nehe, i'i izupe.
  eng-DRA: 'And she answered: If it please the king, let it be granted to the Jews,
    to do tomorrow in Susan as they have done today, and that the ten sons of Aman
    may be hanged upon gibbets.'
