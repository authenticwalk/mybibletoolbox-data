verse: EST.009.013
translations:
  mal-C: 'അപ്പോൾ എസ്ഥേർ മറുപടി പറഞ്ഞു: “രാജാവിനു തിരുവുള്ളമുണ്ടെങ്കിൽ ശൂശനിലുള്ള യെഹൂദന്മാർക്ക്
    ഇന്നത്തെ കൽപ്പന അനുസരിച്ച് നാളെയും പ്രവർത്തിക്കാൻ അനുവാദം കൊടുക്കണേ. ഹാമാന്റെ
    പത്തുമക്കളെയും തൂക്കിലേറ്റുകയും ചെയ്യണമേ.”'
  deu-TKW: 'Da sprach Esther: Wenn es dem Könige recht ist, so möge auch morgen den
    Juden zu Susa gestattet werden, ganz in der Weise wie heute zu handeln; und die
    zehn Söhne Hamans möge man an den Galgen hängen.'
  lin-lin: 'Ester azongisaki : — Soki mokonzi asepeli, tika ete Bayuda oyo bazali
    kati na engumba Size bazwa lisusu ndingisa ya kokokisa lobi, mobeko ya mokonzi
    ndenge esalemi lelo mpe badiembika na nzete, bana mibali zomi ya Amani.'
  eng-LSV: And Esther says, “If [it is] good to the king, let it also be given tomorrow,
    to the Jews who [are] in Shushan, to do according to the law of today; and the
    ten sons of Haman they hang on the tree.”
  eng-GNV: Then sayd Ester, If it please the King, let it be granted also to morow
    to the Iewes that are in Shushan, to do according vnto this daies decree, that
    they may hang vpon ye tree Hamans ten sonnes.
  eng-WEBSTER: Then said Esther, If it shall please the king, let it be granted to
    the Jews who are in Shushan to do to-morrow also according to this day's decree,
    and let Haman's ten sons be hanged upon the gallows.
  nhw-BL: 'Huan Ester tlananquili: ―Notlanahuatijca, sintla tiquita cuali, xiquincahuilica
    nopa israelitame catli itztoque ipan ni altepetl Susa ma quichihuaca nojquiya
    mostla catli quiijtohua nopa tlanahuatili. Huan nojquiya ma quincuapiloca nopa
    majtlactli mijcatzitzi iconehua Amán.'
  swh-ONEN: Esta akajibu, “Ikimpendeza mfalme, uwape ruhusa Wayahudi walioko Shushani
    warudie amri ya leo kesho pia, na wana wa Hamani kumi wanyongwe mahali pa kunyongea
    watu.”
  bba-bba: Mɑ Ɛsitɛɛ u nùn wisɑ u nɛɛ, ɑ̀ n wurɑn nɑ, ɑ de siɑ Yuubɑ bu mɑɑ ko Susi
    mini nɡe mɛ woodɑ ye, yɑ ɡeruɑ. Kpɑ bu Hɑmɑnin bibu wɔku ten ɡonu bwɛ̃ dɑ̃ɑɔ.
  eng-KJVCPB: Then said Esther, If it please the king, let it be granted to the Jews
    which are in Shushan to do to morrow also according unto this day’s decree, and
    let Haman’s ten sons be hanged upon the gallows.
  luo-luo: Esta nodwoko niya, “Ka berni ruoth, to yie mondo jo-Yahudi man Susa kiny
    ochak otim gima gisetimo kawuononi kendo yie mondo ringre yawuot Haman apar-ka
    mondo olier e yath minegoe ji.”
  meu-meu: Bena Eseta eto, Hanua pavapavana lalomu bema heḡereḡere, Iuda taudia Susa
    ai na hari dina haheḡanina heḡereḡerena ai kerukeru ma bae karaia; bona Hamana
    natuna mamaruanedia gwautaosi tau-dae auna ai bae taudia dae.
  npi-ULB: एस्तरले भनिन्, “राजालाई खुसी लागेमा शूशनमा भएका यहूदीहरूलाई आजको आदेश भोलीको
    निम्ति पनि कार्यान्वयन गर्न अनुमति दिइयोस् र हामानका दसै जना छोराका लाशलाई फाँसीको
    काठमा झुण्ड्याइयोस् ।”
  yor-yor: Esteri sì dáhùn pé, “Bí ó bá tẹ́ ọba lọ́rùn, fún àwọn Júù tí ó wà ní Susa
    ní àṣẹ láti ṣe gẹ́gẹ́ bí wọ́n ti ṣe ní òní kí wọn ṣe bákan náà ní ọ̀la, kí a sì
    so àwọn ọmọkùnrin Hamani mẹ́wẹ̀ẹ̀wá náà rọ̀ sórí igi.”
  ind-ind: Ester menjawab, “Bila Tuanku Raja berkenan, besok izinkanlah orang Yahudi
    untuk kembali melaksanakan apa yang sudah mereka lakukan di Susan hari ini. Dan
    perintahkanlah kesepuluh mayat anak Haman digantung pada tiang penggantungan.”
  pes-OPCB: 'استر گفت: «پادشاها، اگر صلاح بدانید به یهودیان پایتخت اجازه دهید کاری
    را که امروز کرده‌اند، فردا هم ادامه دهند، و اجساد ده پسر هامان را نیز به دار بیاویزند.»'
  tgl-ULB: Sinabi ni Esther, “Kung makalulugod ito sa Hari, hayaang ang mga Judio
    na nasa Susa ay pahintulutang dalhin ang kautusan ng araw na ito bukas din, at
    hayaang bitayin ang katawan ng mga anak na lalaki ni Haman sa mga bitayan.”
  hui-hui: Ani layagola Esedahanda kinihondo ladai bialu lalu, Kini-o i̱na larogo
    bule í̠ hameledeyagua Yuali tigua áyu biyadagua yawibi ti waitigi karuhondo ani
    dege bilo bilabe. Ani bialu Hamana igini pira biarunaga tingini tigua ira wa helayagoria
    bo manogo bia helo, lene.
  mya-mya: ဧ​သ​တာ​က``အ​ရှင်​မင်း​ကြီး​သ​ဘော​တူ တော်​မူ​ပါ​လျှင်​ယ​နေ့​ရှု​ရှန်​မြို့​တွင်​ယု​ဒ
    အ​မျိုး​သား​များ​ပြု​ခဲ့​သည့်​အ​တိုင်း​နက် ဖြန်​ခါ​၌​လည်း​ပြု​ခွင့်​ပေး​တော်​မူ​ပါ။
    ထို နောက်​ဟာ​မန်​၏​သား​တစ်​ကျိပ်​၏​အ​လောင်း များ​ကို​လည်​ဆွဲ​တိုင်​တွင်​ဆွဲ​ထား​စေ​တော်
    မူ​ပါ'' ဟု​ပြန်​လည်​လျှောက်​ထား​၏။-
  bod-N: དེ་ནས་ཨེས་སི་ཐེར་གྱིས། གལ་ཏེ་རྒྱལ་པོའི་ཐུགས་དགྱེས་ན། སོའུ་སཱན་མཁར་དུ་ཡོད་པའི་ཡ་ཧུ་དཱ་པ་རྣམས་ལ།
    སང་ཉིན་ཡང་དེ་རིང་གི་བཀའ་བཞིན་བྱེད་དུ་འཇུག་པ་དང་། ད་དུང་ཧ་མཱན་གྱི་བུ་བཅུ་པོའི་བེམ་པོ་འཕྱར་ཤིང་སྟེང་དཔྱང་བར་མཛོད་ཅེས་ཞུས་པས།
  sna-sna: Esteri akapindura akati, “Kana mambo achifara nazvo, ipai vaJudha vari
    muShushani mvumo yokuendererazve mberi mangwana nechirevo chezuva ranhasi, uye
    ngazviitike kuti vanakomana gumi vaHamani vasungirirwe pamatanda.”
  spa-BLM: 'Entonces Ester dijo: “Si al rey le parece bien, que se conceda a los judíos
    que están en Susa que hagan también mañana lo que se ha decretado hoy, y que los
    diez hijos de Amán sean colgados en la horca.”'
  cac-cac: 'Ix tac''vi ix Ester chi'' icha tic: —Mamin rey, tato syal a c''ool, tzala''
    to a q''uic''an sc''ulejxi eb'' vetchon̈ab'' d''a chon̈ab'' Susa tic icha tas
    ix sc''ulej eb'' ticnaic icha yalan a ley. Tzalan paxi to sq''ue locan snivanil
    lajun̈van̈ eb'' vin̈ yuninal vin̈aj Amán chi'' d''a te te'', xchi ix.'
  swh-ULB: Esta akamjibu, “Mfalme kama ikikupendeza, ruhusu Wayuadi walio katika mji
    wa Shushani wapige mbiu hii na kesho, na miili ya watoto wa Hamani itundikwe juu
    ya miti.”
  bel-bel: 'І сказала Эстэр: калі цару заўгодна, дык хай будзе дазволена Юдэям, якія
    ў Сузах, рабіць тое самае заўтра, што і сёньня, і дзесяцёх сыноў Аманавых хай
    бы павесілі на дрэве.'
  deu-ELBBK: 'Und Esther sprach: Wenn der König es für gut hält, so werde auch morgen
    den Juden, die in Susan sind, gestattet, nach dem heutigen Befehl zu tun; und
    die zehn Söhne Hamans hänge man an das Holz.'
  mbb-OT: 'Ne migkaǥi si Ester te, “Emun meupiya zà te ǥehinawa nu, Mahal he Hadì,
    ne iyan edhengyuen ku is: Tuǥuti nu is menge Judio kayi te Susa te ked-uman kebpengalang
    te keugelingen dan keeselem, iring te mibeelan dan guntaan. Ne ipevitey nu ziyà
    te vitayà sikan is sepulù he menge anak ni Haman he nemematey en.”'
  mal-2015: 'അതിന്നു എസ്ഥേർ: രാജാവിന്നു തിരുവുള്ളമുണ്ടായി ശൂശനിലെ യെഹൂദന്മാർ ഇന്നത്തെ
    തീർപ്പുപോലെ നാളെയും ചെയ്‌വാൻ അനുവദിക്കയും ഹാമാന്റെ പത്തു പുത്രന്മാരെയും കഴുമരത്തിന്മേൽ
    തൂക്കിക്കയും ചെയ്യേണമേ എന്നു പറഞ്ഞു.'
  rmc-rmc: „Te tuke oda hin pre dzeka, kraľina,“ odphenďa e Ester, „domuk le Židenge,
    hoj tajsa te keren oda, so kerde adadžives. Le deš Hamanoskre čhaven mi figinen
    pre šibeňica.“
  nlg-nlg: Ma gaia Esther te ghaghua, “Geke taonia nina na liona na haba ke, me ke
    taladira na lei vure ni Jew ni Susa, ge kara ghoi gonia sono i ropo na hava tara
    gonia itaeni, ma kara lavighi na huli-dira ara hangavulu na lei dalena Haman,
    ge kara tari sasaraura tana vatei tari sasarau ni doko mate tinoni.”
  pes-OPV: 'استر گفت: «اگر پادشاه را پسند آید به یهودیانی که در شوشن می‌باشند، اجازت
    داده شود که فردا نیز مثل فرمان امروز عمل نمایند وده پسر هامان را بردار بیاویزند.»'
  ron-1924: 'Естера а рэспунс: „Дакэ ымпэратул гэсеште ку кале, сэ фие ынгэдуит иудеилор
    каре сунт ла Суса сэ факэ ши мыне дупэ порунка де азь ши сэ спынзуре пе лемн пе
    чей зече фий ай луй Хаман.”'
  ben-OBCV: উত্তরে ইষ্টের বললেন, “মহারাজের যদি ভালো মনে হয় তবে আজকের মতো কালকেও শূশনের
    ইহুদিদের একই কাজ করার ফরমান দেওয়া হোক, এবং হামনের দশটি ছেলেকে ফাঁসিকাঠে ঝুলানো
    হোক।”
  lex-lex: 'Noma Ester nwahla lirni niwra: “La''pa tuna nwayow de, riy Yahudi mak
    kden la Susan di, de repar ir rhi'' owa''an la''a hya'' maka ha rhi''a la ler
    di, mere hota rhi''a la letlawna Susan uhunu-ewatni. Me totpena ra''ala Haman
    upni-a''nani maka ha rwenan nan oleka re pa rla rwairi la''a riri au liawair geni
    re.”'
  som-som: Kolkaasaa Esteer waxay tidhi, Haddii boqorku raalli ku yahay, Yuhuudda
    Shuushan joogta ha la siiyo fasax ay berrito ku sameeyaan si waafaqsan amarkan
    maanta dhacay, oo Haamaan tobankiisa wiilba ha lagu deldelo meesha deldelaadda.
  lat-VUC: 'Cui illa respondit: Si regi placet, detur potestas Judæis, ut sicut fecerunt
    hodie in Susan, sic et cras faciant, et decem filii Aman in patibulis suspendantur.'
  eng-ASVBT: Then said Esther, If it please the king, let it be granted to the Jews
    that are in Shushan to do tomorrow also according unto this day’s decree, and
    let Haman’s ten sons be hanged upon the gallows.
  ita-1885: 'Ed Ester disse: Se così piace al re, sia ancora domani conceduto a'' Giudei,
    che sono in Susan, di fare come era stato ordinato che oggi si facesse; e sieno
    i dieci figliuoli di Haman appiccati al legno.'
  eng-ULB: Esther said, “If it pleases the king, let the Jews who are in Susa be permitted
    to carry out this day's decree tomorrow also, and let the bodies of Haman's ten
    sons be hanged on gallows.”
  spa-VBL: “Si le place a Su Majestad”, respondió Ester, “permita que los judíos de
    Susa hagan mañana lo mismo que han hecho hoy, siguiendo el decreto. Además, que
    los diez hijos de Amán sean empalados en postes”.
  fra-_FOB: 'Esther répondit: Si le roi le trouve bon, qu''il soit permis demain encore,
    aux Juifs qui sont à Suse, de faire selon l''édit d''aujourd''hui, et qu''on pende
    au gibet les dix fils d''Haman.'
  mal-mal: 'അതിന് എസ്ഥേർ: “രാജാവിന് തിരുവുള്ളമുണ്ടായി ശൂശനിലെ യെഹൂദന്മാർ ഇന്നത്തെ
    കല്പനപോലെ നാളെയും ചെയ്യുവാൻ അനുവദിക്കുകയും ഹാമാന്റെ പത്ത് പുത്രന്മാരെയും കഴുമരത്തിന്മേൽ
    തൂക്കുകയും ചെയ്യേണമേ” എന്ന് പറഞ്ഞു.'
  urd-GVR: Āstar ne jawāb diyā, “Agar bādshāh ko manzūr ho to Sosan ke Yahūdiyoṅ ko
    ijāzat dī jāe ki wuh āj kī tarah kal bhī apne dushmanoṅ par hamlā kareṅ. Aur Hāmān
    ke 10 beṭoṅ kī lāsheṅ sūlī se laṭkāī jāeṅ.”
  suz-BL: मिनु एस्‍तरमी “हजुर, गे दाक्‍‍नीनी हना, दीसा यो सुसा सहरमी यहूदीपुकीम मुलाक्‍त
    ङा खोदेंशो पचा तामेक्‍ल, दे हुकुम पने। मिनु हामान आ साइश्‍शो १० जना तौ आन कली
    क्‍युक्‍तीक थाममी क्‍युक्‍पतीन” देंत।
  ita-1927: 'Allora Ester disse: “Se così piace al re, sia permesso ai Giudei che
    sono a Susa di fare anche domani quello ch’era stato decretato per oggi; e siano
    appesi alla forca i dieci figliuoli di Haman”.'
  ckb-ckb: 'ئەستێریش گوتی: «ئەگەر پاشا ڕازی بێت، با سبەینێش لە قەڵای شوش کارەکەی ئەمڕۆیان
    بکەنەوە، هەروەها با تەرمی هەر دە کوڕەکەی هامان لە دار بدرێن.»'
  eng-BBE: Then Esther said, If it is the king's pleasure, let authority be given
    to the Jews in Shushan to do tomorrow as has been done today, and let orders be
    given for the hanging of Haman's ten sons.
  kan-OKCV: ಅದಕ್ಕೆ ಎಸ್ತೇರಳು, “ಅರಸನಿಗೆ ಸಮ್ಮತಿಯಾದರೆ, ಇಂದಿನಂತೆಯೇ ರಾಜಾಜ್ಞೆಯು ನಾಳೆಯೂ ಶೂಷನ್
    ಪಟ್ಟಣದಲ್ಲಿ ಜಾರಿಗೆ ಬರಲು ಯೆಹೂದ್ಯರಿಗೆ ಅಪ್ಪಣೆ ಆಗಲಿ. ಹಾಮಾನನ ಹತ್ತು ಮಂದಿ ಮಕ್ಕಳ ಶವಗಳನ್ನು
    ಗಲ್ಲಿಗೇರಿಸುವಂತೆ ಅಪ್ಪಣೆಯಾಗಲಿ,” ಎಂದಳು.
  tam-2017: 'அப்பொழுது எஸ்தர்: ராஜாவிற்கு விருப்பமாக இருந்தால், இன்றையநாளின் கட்டளையின்படியே
    சூசானிலிருக்கிற யூதர்கள் நாளைக்கும் செய்யவும், ஆமானின் பத்து மகன்களின் உடலையும்
    தூக்குமரத்தில் தூக்கிப்போடவும் உத்திரவிடவேண்டும் என்றாள்.'
  spa-RV-1909: 'Y respondió Esther: Si place al rey, concédase también mañana á los
    Judíos en Susán, que hagan conforme á la ley de hoy; y que cuelguen en la horca
    á los diez hijos de Amán.'
  ron-BTF: 'Atunci Estera a spus: Dacă face plăcere împăratului, să fie dat iudeilor
    care sunt în Susa să facă şi mâine conform hotărârii de astăzi şi să spânzure
    de spânzurătoare pe cei zece fii ai lui Haman.'
  eng-WEBP: Then Esther said, “If it pleases the king, let it be granted to the Jews
    who are in Susa to do tomorrow also according to today’s decree, and let Haman’s
    ten sons be hanged on the gallows.”
  eng-FBV: “If it please Your Majesty,” Esther replied, “allow the Jews in Susa be
    allowed to do the same tomorrow as they did today, following the decree. Also,
    let the ten sons of Haman be impaled on poles.”
  nld-1939: 'Nu sprak Ester: Wanneer het den koning goeddunkt, worde aan de Joden
    van Sjoesjan toegestaan, morgen te herhalen wat ze vandaag hebben gedaan, en hange
    men bovendien de zonen van Haman aan palen ten toon.'
  nch-BL: 'Huan Ester tananquili: ―Notanahuatijca, sinta tiquita cuali, xiquincahuilica
    nopa israelitame cati itztoque ipan ni altepet Susa ma quichihuaca nojquiya mosta
    cati quiijtohua nopa tanahuatili. Huan nojquiya ma quincuapiloca nopa majtacti
    mijcatzitzi iconehua Amán.'
  vie-1934: 'Bà Ê-xơ-tê thưa rằng: Nếu đẹp ý vua; xin hãy nhậm cho ngày mai dân Giu-đa
    ở tại Su-sơ cũng làm như chiếu chỉ về ngày nay; và cho phép treo nơi mộc hình
    mười con trai của Ha-man.'
  hin-CV: एस्तेर ने उत्तर दिया, “यदि यह राजा को उपयुक्त लगे, शूशनवासी यहूदियों को
