verse: EST.009.015
translations:
  mal-C: ആദാർമാസം പതിന്നാലാംതീയതി ശൂശനിലുള്ള യെഹൂദന്മാർ ഒത്തുകൂടി ശൂശനിലുള്ള മുന്നൂറു
    പുരുഷന്മാരെ തൂക്കിലേറ്റി. എന്നാൽ അവർ കൊള്ളമുതലിൽ കൈവെച്ചില്ല.
  deu-TKW: So versammelten sich die Juden zu Susa auch am vierzehnten Tage des Monats
    Adar und töteten in Susa dreihundert Mann; aber nach der Beute streckten sie nicht
    ihre Hand aus.
  lin-lin: Bayuda oyo bazalaki kovanda kati na engumba Size basanganaki na mokolo
    ya zomi na minei, ya sanza ya Adari, mpe bobomaki bato nkama misato ; kasi batikalaki
    kozwa bomengo ya bitumba te.
  eng-LSV: And the Jews who [are] in Shushan are also assembled on the fourteenth
    day of the month of Adar, and they slay three hundred men in Shushan, and they
    have not put forth their hand on the prey.
  eng-GNV: So the Iewes that were in Shushan, assembled themselues vpon the fourteenth
    day of the moneth Adar, and slew three hundreth men in Shushan, but on the spoyle
    they layd not their hand.
  eng-WEBSTER: For the Jews that were in Shushan assembled on the fourteenth day also
    of the month Adar, and slew three hundred men at Shushan; but on the prey they
    laid not their hand.
  nhw-BL: Huajca hualmostla ipan 14 itequi nopa metztli Adar [9:15 Elqui ipan 8 itequi
    marzo ipan tocalendario tlen ama.], sempa mosentilijque nochi nopa israelitame
    catli itztoyaj ipan altepetl Susa huan nopona quinmictijque seyoc 300 masehualme.
    Pero masque quinmictijque, amo mocuilijque tleno catli eliyaya iniaxca.
  swh-ONEN: Wayahudi huko Shushani wakakusanyika pamoja siku ya kumi na nne ya mwezi
    wa Adari, nao wakawaua wanaume 300 huko Shushani, lakini hawakuchukua nyara zao.
  bba-bba: Yuu be bɑ wɑ̃ɑ Susi mɑroɔ, bɑ Adɑrin sɔ̃ɔ wɔkurɑ nnɛ ye sɔɔ mɛnnɑ. Mɑ bɑ
    tɔmbu ɡoobɑ wunɔbu (300) ɡo. Adɑmɑ bɑ ǹ ben dukiɑ ɡure.
  eng-KJVCPB: For the Jews that were in Shushan gathered themselves together on the
    fourteenth day also of the month Adar, and slew three hundred men at Shushan;
    but on the prey they laid not their hand.
  luo-luo: Jo-Yahudi man Susa nobiro kaachiel tarik apar gangʼwen dwe mar Adar, mine
    ginego ji mia adek e Susa, to ne ok giyako girgi mora amora.
  meu-meu: Bena Iuda taudia Susa ai na hua ladana Adara dinana ihagwauta-hanina ai
    ma e hebou, Susa ai tatau sinahu-toi ma e aladia mase; a kohu asie dadi.
  npi-ULB: अदार महिनाको चौधौँ दिनमा शूशनमा भएका यहूदीहरू एकै ठाउँमा भेला भए, र शूशनमा
    थप तिन सय जना मानिसलाई मारे, तर तिनीहरूले लुटपाटमा हात हालेनन् ।
  yor-yor: Àwọn Júù tí ó wà ní Susa sì péjọ ní ọjọ́ kẹrìnlá oṣù Addari, wọ́n sì pa
    ọ̀ọ́dúnrún (300) ọkùnrin ní Susa, ṣùgbọ́n wọn kò fi ọwọ́ wọn lé ìkógun un wọn.
  ind-ind: Pada keesokan harinya, pada hari keempat belas bulan Adar, orang-orang
    Yahudi di Susan berkumpul lagi dan membunuh lebih dari 300 orang musuh, tetapi
    tidak mengambil harta benda mereka.
  pes-OPCB: پس روز بعد، باز یهودیان پایتخت جمع شدند و ۳۰۰ نفر دیگر را کشتند، ولی به
    مال کسی دست‌درازی نکردند.
  tgl-ULB: Ang mga Judio na nasa Susa ay dumating na magkakasama sa ikalabing-apat
    na araw ng buwan ng Adar, at pumatay ng karagdagang tatlondaang lalaki sa Susa,
    ngunit walang gumalaw sa mga nakaw.
  hui-hui: Ege Adanaga horo dene layagola Yu agali Susa tanoha hayaru lone mo ngoai
    howa agali handari tebira (300) bo wahalu tinaga mbirale wiaru mo ya nabi wahene.
  mya-mya: အာ​ဒါ​လ​တစ်​ဆယ့်​လေး​ရက်​နေ့​၌​ရှု​ရှန် မြို့​ရှိ​ယု​ဒ​အ​မျိုး​သား​များ​သည်​စု​ရုံး​၍
    လူ​ပေါင်း​သုံး​ရာ​ကို​ထပ်​မံ​သတ်​ဖြတ်​ကြ လေ​သည်။ သို့​ရာ​တွင်​ဤ​တစ်​ကြိမ်​၌​လည်း
    သူ​တို့​သည်​လု​ယက်​မှု​ကို​မ​ပြု​ကြ။
  bod-N: དེ་ནས་སོའུ་སཱན་མཁར་དུ་ཡོད་པའི་ཡ་ཧུ་དཱ་པ་རྣམས་ཨ་དཱར་ཟླ་བའི་ཚེས་བཅུ་བཞི་ལའང་གནས་དེར་འདུས་ཏེ།
    མི་སུམ་བརྒྱ་བསད་ཅིང་རྒྱུ་ནོར་འཕྲོག་བཅོམ་མ་བྱས་སོ། །
  sna-sna: VaJudha vaiva muShushani vakaungana pamwe chete pazuva regumi namana romwedzi
    waAdhari, uye vakauraya mazana matatu avarume muShushani, asi havana kubata zvakapambwa.
  spa-BLM: Los judíos que estaban en Susa se reunieron también el día catorce del
    mes de Adar y mataron a trescientos hombres en Susa, pero no pusieron la mano
    en el botín.
  cac-cac: Masanil eb' israel cajan d'a chon̈ab' Susa chi', ix smolb'ejxi sb'a eb'
    ayic 14 yoch uj scuch Adar, ix smilancham 300 xo eb' vin̈ vinac eb', palta malaj
    jab'oc tas ay d'a eb' anima chi' ix yiq'uec' eb'.
  swh-ULB: Wayahudi katika mji wa Shushani walisanyika pamoja siku ya kumi na nne
    ya mwezi wa Adari, na kuwaua maadui zao mia tatu katika mji wa Shushani, lakini
    hawakugusa nyara zao.
  bel-bel: І сабраліся Юдэі, якія ў Сузах, таксама і ў чатырнаццаты дзень месяца Адара
    і ўсьмерцілі ў Сузах трыста чалавек, а на рабунак не працягнулі рукі сваёй.
  deu-ELBBK: Und die Juden, die in Susan waren, versammelten sich auch am 14. Tag
    des Monats Adar und töteten in Susan 300 Mann; aber an die Beute legten sie ihre
    Hand nicht.
  mbb-OT: Meselem dutun te ike-14 he andew zutun te vulan he Adar, mid-uman medtiǥum
    is menge Judio he zutun te Susa, ne nekepatey zan te 300 he menge etew. Iyan,
    wazè dan tevana is menge azen dutun te menge kuntada zan.
  mal-2015: ശൂശനിലെ യെഹൂദന്മാർ ആദാർമാസം പതിനാലാം തിയ്യതിയും ഒന്നിച്ചുകൂടി ശൂശനിൽ മുന്നൂറുപേരെ
    കൊന്നു; എങ്കിലും കവർച്ചെക്കു അവർ കൈ നീട്ടിയില്ല.
  rmc-rmc: Pro dešuštarto (14.) džives andro čhon Adar pes pale zgele o Židi andro
    foros Šušan a murdarde trin šel (300) muršen. A avke sar angloda na ile ňič le
    barvaľipnastar, so ačhiľa pal lende.
  nlg-nlg: Keri ge ara ghoi savukolu sono na lei vure ni Jew Susa, tana alu na bongina
    March, mara ghoi matera sono tolu na hangalatu ni tinoni, ma gaira tara mua ghoi
    lavighi sono didira na lei lologho.
  pes-OPV: ویهودیانی که در شوشن بودند، در روز چهاردهم ماه آذار نیز جمع شده، سیصد نفر
    را در شوشن کشتند، لیکن دست خود را به تاراج نگشادند.
  ron-1924: Иудеий каре се афлау ын Суса с-ау стрынс дин ноу ын а пайспрезечя зи а
    луний Адар ши ау учис ын Суса трей суте де оамень. Дар н-ау пус мына пе авериле
    лор.
  ben-OBCV: শূশনের ইহুদিরা অদর মাসের চোদ্দ দিনের দিন একসঙ্গে জড়ো হয়ে সেখানে তিনশো
    লোককে মেরে ফেলল। কিন্তু তারা লুটের জিনিসে হাত দিল না।
  lex-lex: La'pa repar pa la' wolla Adar lerni termida wehrani wogat wa noma Yahudi
    re rawokwok owa'an pa rwunu-rwen nan owa'an riy rahu wotelu la let Susan uhunu-ewatni
    de neka, mere edonna reyahru hadomdom la' let de ralamni.
  som-som: Oo haddana Yuhuuddii Shuushan joogtay dhammaantood way isa soo wada urursadeen
    bishii Adaar, maalinteedii afar iyo tobnaad, oo waxay Shuushan ku laayeen saddex
    boqol oo nin, laakiinse maalkoodii far ma ay saarin.
  lat-VUC: 'Congregatis Judæis quartadecima die mensis Adar, interfecti sunt in Susan
    trecenti viri: nec eorum ab illis direpta substantia est.'
  eng-ASVBT: And the Jews that were in Shushan gathered themselves together on the
    fourteenth day also of the month Adar, and slew three hundred men in Shushan;
    but on the spoil they laid not their hand.
  ita-1885: E i Giudei ch'erano in Susan, si adunarono ancora nel quartodecimo giorno
    del mese di Adar, ed uccisero in Susan trecent'uomini; ma non misero le mani alla
    preda.
  eng-ULB: The Jews who were in Susa came together on the fourteenth day of the month
    of Adar, and killed three hundred more men in Susa, but laid no hands on the plunder.
  spa-VBL: El día catorce del mes de Adar, los judíos de Susa volvieron a reunirse
    y mataron allí a trescientos hombres, pero de nuevo no tomaron sus posesiones.
  fra-_FOB: Les Juifs qui étaient à Suse, s'assemblèrent donc encore au quatorzième
    jour du mois d'Adar, et ils tuèrent à Suse trois cents hommes; mais ils ne mirent
    point la main au pillage.
  mal-mal: ശൂശനിലെ യെഹൂദന്മാർ ആദാർമാസം പതിനാലാം തീയതിയും ഒന്നിച്ചുകൂടി ശൂശനിൽ മുന്നൂറുപേരെ
    കൊന്നു; എങ്കിലും കവർച്ച ചെയ്തില്ല.
  urd-GVR: aur agle din yānī mahīne ke 14weṅ din shahr ke Yahūdī dubārā jamā hue.
    Is bār unhoṅ ne 300 ādmiyoṅ ko qatl kiyā. Lekin unhoṅ ne kisī kā māl na lūṭā.
  suz-BL: मिनु सुसा सहरम बाक्‍शो यहूदीपुकी अदार महिना ङा १४ नाक्‍तीमी लेंशा बुक्‍तेक्‍म।
    मिनु सुसा सहरमी ३ सहे मुर साइक्‍तेक्‍म। तन्‍न मेको आन शोंप नु आन थेरशो रू मारेइ
    मरोइक्‍तेम।
  ita-1927: E i Giudei ch’erano a Susa si radunarono ancora il quattordicesimo giorno
    del mese d’Adar e uccisero a Susa trecento uomini; ma non si diedero al saccheggio.
  ckb-ckb: پاشان جولەکەکانی ناو شوش لە چواردەی ئادار دووبارە کۆبوونەوە، سێ سەد پیاویان
    لە شوش کوشت، بەڵام دەستیان بۆ تاڵانی درێژ نەکرد.
  eng-BBE: For the Jews who were in Shushan came together again on the fourteenth
    day of the month Adar and put to death three hundred men in Shushan; but they
    put not a hand on their goods.
  kan-OKCV: ಇದಲ್ಲದೆ ಶೂಷನಿನಲ್ಲಿರುವ ಯೆಹೂದ್ಯರು ಆದಾರ್ ಎಂಬ ಫಾಲ್ಗುನಮಾಸದ ಹದಿನಾಲ್ಕನೆಯ ದಿವಸದಲ್ಲಿ
    ಶೂಷನಿನಲ್ಲಿ ಒಟ್ಟಾಗಿ ಸೇರಿ ಮುನ್ನೂರು ಮಂದಿಗೆ ಮರಣದಂಡನೆಯನ್ನು ವಿಧಿಸಿದರು. ಆದರೆ ಅವರು ಸುಲಿಗೆಯನ್ನು
    ತೆಗೆದುಕೊಳ್ಳಲಿಲ್ಲ.
  tam-2017: சூசானில் இருக்கிற யூதர்கள் ஆதார் மாதத்தின் பதினான்காம்தேதியிலும் கூடிச்சேர்ந்து,
    சூசானில் முந்நூறுபேரைக் கொன்றுபோட்டார்கள்; ஆனாலும் கொள்ளையடிக்கத் தங்களுடைய கையை
    நீட்டவில்லை.
  spa-RV-1909: 'Y los Judíos que estaban en Susán, se juntaron también el catorce
    del mes de Adar, y mataron en Susán trescientos hombres: mas en la presa no metieron
    su mano.'
  ron-BTF: Căci iudeii care erau în Susa s-au adunat şi în ziua a paisprezecea a lunii
    Adar şi au ucis trei sute de bărbaţi în Susa; dar nu şi-au pus mâna pe pradă.
  eng-WEBP: The Jews who were in Susa gathered themselves together on the fourteenth
    day also of the month Adar, and killed three hundred men in Susa; but they didn’t
    lay their hand on the plunder.
  eng-FBV: On the fourteenth day of the month of Adar, the Jews in Susa gathered together
    again and killed three hundred men there, but again they did not take their possessions.
  nld-1939: De Joden van Sjoesjan verzamelden zich dus ook op de veertiende dag van
    de maand Adar, en doodden toen te Sjoesjan nog driehonderd man; maar naar hun
    bezit staken zij de handen niet uit.
  nch-BL: Huajca tonili ipan 14 itequi nopa metzti Adar, sempa mosentilijque nochi
    nopa israelitame cati itztoyaj ipan altepet Susa huan nopona quinmictijque seyoc
    300 masehualme. Pero masque quinmictijque, amo mocuilijque teno cati eliyaya iniaxca.
  vie-1934: Dân Giu-đa ở tại Su-sơ cũng hiệp lại trong ngày mười bốn tháng của A-đa,
    và giết ba trăm người tại Su-sơ; nhưng chúng không tra tay mình vào hóa tài.
  hin-CV: अदार महीने की चौदहवीं तिथि पर भी शूशनवासी यहूदी एकजुट हो गए तथा उन्होंने
    शूशन में तीन सौ व्यक्तियों की हत्या कर दी; किंतु उन्होंने कोई भी सामान नहीं लूटा.
  spa-BES: Porque los judíos que estaban en Susa se reunieron de nuevo el día catorce
    del mes Adar y mataron a trescientos hombres en Susa. Pero no pusieron una mano
    sobre sus bienes.
  tdx-tdx: Aa le nifandrimboñe amy andro fahafolo-efats’ ambi’ i volan-kiahiay ka
    o lahilahy nte-Iehodà e Sosaneo vaho nanjamañe lahilahy telonjato e Sosane ao,
    fa tsy pinaom-pità’ iareo i fikopahañey.
  tha-KJV: พวกยิ​วท​ี่​อยู่​ในสุสาชุ​มนุ​มกันในวั​นที​่​สิ​บสี่เดือนอาดาร์​ด้วย และได้สังหารสามร้อยคนในสุสา
    แต่​เขามิ​ได้​ริบข้าวของ
  por-BR-2018: E os judeus que estavam em Susã se ajuntaram também no dia catorze
    do mês de Adar, e mataram trezentos homens em Susã; porém não puseram suas mãos
    no despojo.
  deu-ELO: Und die Juden, die in Susan waren, versammelten sich auch am vierzehnten
    Tage des Monats Adar und töteten in Susan dreihundert Mann; aber an die Beute
    legten sie ihre Hand nicht.
  caa-caa: Entonces e gente xeꞌ tuobꞌ e Israel xeꞌ turobꞌ tama e chinam Susa, sutpa
    umorojse ubꞌobꞌ tama e catorce día tama e mes Adar, y sutpa uchamsiobꞌ 300 winicobꞌ
    otronyajr. Pero machi uchꞌamiobꞌ lo que ayan ani tuobꞌ tin e chamesnobꞌ.
  eng-WYC-2018: Therefore when the Jews were gathered together, in the fourteenth
    day of the month [of] Adar, that is, March, three hundred men were slain in Susa,
    and the Jews took not away the chattel of those men. (And so when the Jews were
    gathered together, on the fourteenth day of the month of Adar, or of March, three
    hundred more men were killed in Susa, and again the Jews did not take away any
    of their chattel, or their possessions.)
  epo-epo: La Judoj, kiuj estis en Ŝuŝan, kolektiĝis ankaŭ en la dek-kvara tago de
    la monato Adar, kaj mortigis en Ŝuŝan tricent homojn; sed sur la havaĵon ili ne
    metis sian manon.
  uig-PIN: Adar eyining on tɵtinqi küni Xuxandiki Yǝⱨudiylar yǝnǝ yiƣilip üq yüz adǝmni
    ɵltürdi; lekin ularning mal-mülkini olja ⱪilixⱪa ⱪol salmidi.
  beo-beo: Eso 14 amola oubi A:ida amoga, Yu dunu Susa ganodini esalebe da bu gilisili,
    dunu 300 eno medole legei. Be amo esoga amola ilia da mihanane sasamogesu hame
    hamoi.
  tpi-OTNT: Long de namba 14 bilong mun Adar, ol Juda bilong Susa i bung gen na kilim
    i dai 300 man moa long taun. Tasol ol i no kisim ol samting bilong ol.
  hau-SA: Yahudawan da suke Shusha suka taru a ran goma sha huɗu na watan Adar suka
    kuma karkashe mutum ɗari uku a Shusha, amma ba su taɓa dukiyarsu ba.
  uig-LAT: Adar éyining on tötinchi küni Shushandiki Yehudiylar yene yighilip üch
    yüz ademni öltürdi; lékin ularning mal-mülkini olja qilishqa qol salmidi.
  nde-nde: AmaJuda aseSusa ahlangana ndawonye ngelanga letshumi lane ngenyanga ethiwa
    ngu-Adari, abulala amadoda angamakhulu amathathu eSusa, kodwa abazange bayithinte
    impango.
  ton-ton: He naʻe fakataha ʻae kakai Siu naʻe ʻi Susani ʻi hono hongofulu mā fā ʻoe
    ʻaho ʻoe māhina ko ʻAtali, ʻonau tāmateʻi ʻae kau tangata ʻe toko tolungeau ʻi
    Susani; ka naʻe ʻikai te nau ala ki he vete.
  ces-1613: A shromáždivše se Židé, kteříž byli v Susan, také i čtrnáctého dne měsíce
    Adar, zmordovali v Susan tři sta mužů. Ale k loupeži nevztáhli ruky své.
  eng-WMB: The Jews who were in Susa gathered themselves together on the fourteenth
    day also of the month Adar, and killed three hundred men in Susa; but they didn’t
    lay their hand on the plunder.
  tam-TCV: ஆதார் மாதத்தின் பதினான்காம் நாளிலே சூசானிலுள்ள யூதர்கள் எல்லாம் ஒன்றாய்
    கூடிவந்து, சூசானில் முந்நூறு மனிதர்களைக் கொன்றார்கள். ஆனாலும் கொள்ளையிடும்படி
    அவர்கள் தங்கள் கைகளை நீட்டவில்லை.
  ceb-ULB: Nagtigom ang mga Judio didto sa Susa sa ikanapulog upat nga adlaw sa bulan
    sa Adar, ug mipatay ug dugang 300 ka kalalakin-an sa Susa, apan wala sila nanghilabot
    sa mga inilog.
  mkn-mkn: Ju dia pung beso, andia tanggal 8 Maret, orang Yahudi dalam kota Susa bunu
    tamba 300 orang lai. Ma dong sonde rampas ame orang pung harta sadiki ju.
  pol-UBG: A Żydzi, którzy byli w Suzie, zgromadzili się także dnia czternastego miesiąca
    Adar i zabili w Suzie trzystu mężczyzn, lecz po łupy nie wyciągnęli swojej ręki.
  urd-GVU: اور اگلے دن یعنی مہینے کے 14ویں دن شہر کے یہودی دوبارہ جمع ہوئے۔ اِس بار
    اُنہوں نے 300 آدمیوں کو قتل کیا۔ لیکن اُنہوں نے کسی کا مال نہ لُوٹا۔
  eng-OEBCW: The Jews who were in Susa gathered themselves together again on the fourteenth
    day of the month of Adar. They killed three hundred people in Susa. But they did
    not take any plunder.
  deu-1912: Und die Juden zu Susan versammelten sich auch am vierzehnten Tage des
    Monats Adar und erwürgten zu Susan dreihundert Mann; aber an ihre Güter legten
    sie ihre Hände nicht.
  kan-2017: ಶೂಷನಿನ ಯೆಹೂದ್ಯರು ಫಾಲ್ಗುಣಮಾಸದ ಹದಿನಾಲ್ಕನೆಯ ದಿನದಲ್ಲೂ ಒಟ್ಟಿಗೆ ಸೇರಿ ಅಲ್ಲಿನ
    ಮುನ್ನೂರು ಜನರನ್ನು ಕೊಂದರು; ಆದರೆ ಕೊಳ್ಳೆಗೆ ಕೈಹಾಕಲಿಲ್ಲ.
  yap-yap: Rofen ni ragag nge aningeg ko pul ni Adar miki yib e pi Jew ni yad bay
    u Susa nga ta’bang ngkur thanged e pogofan rok 300 e girdi’ nu lan fare binaw.
    Machane ku der feked ban’en rorad.
  hlt-MCSB: Judah, Judah rhoek van khaw Adar hla kah hnin hlai li vaengah tah Shushan
    ah koep tingtun uh. Te vaengah Shushan ah hlang ya thum a ngawn uh dae kutbuem
    dongah tah a kut te hlah uh pawh.
  mdy-ETH: ዬያሮ ዓዳሬ ጌይንታ ዓጊኔሎኮ ታጶ ዖይዳሳ ኬሎና ሱኡሳይዳ ናንጋ ዓይሁዳ ሃሣ ዎላ ቡኪንቲ ዖልዚም ጊኢጊንታዖ ቃሲ
    ሃይሦ ፄኤታ ዓሲ ዎዼኔ፤ ያዺ ዔያታ ማዼቴያ ዓሶኮ ዓኣ ባኮ ሃሣኣ ዔያታ ቡሪባኣሴ።
  twi-ASANTE: Na Yudafoɔ a wɔwɔ Susa no boaa wɔn ho ano Adar bosome (bɛyɛ Ɔbɛnem)
    da a ɛtɔ so nwɔtwe, na wɔsane kunkumm nnipa ahasa, na bio, wɔamfa asadeɛ biara.
  eng-WEBU: The Jews who were in Susa gathered themselves together on the fourteenth
    day also of the month Adar, and killed three hundred men in Susa; but they didn’t
    lay their hand on the plunder.
  wal-wal: Adaare giyo aginan tammanne oiddantto gallassan, Suusa kataman de7iya Aihudati
    qassikka issippe shiiqidi, hara heezzu xeetu asaa woridosona; shin ha77ikka eti
    eta aquwaa bonqqibookkona.
  tgk-tgk: Яҳудиён дар Шушан низ ҳаштуми март ҷамъ шуда, дар он ҷо сесад нафарро куштанд,
    лекин ба чизу чора ва молу мулкашон даст нарасониданд.
  spa-PDDPT: Los judíos que residían en Susa se reunieron también el día 14 del mes
    de Adar y mataron a 300 hombres en Susa, pero no pusieron las manos sobre el despojo.
  gun-gun: Ha'e gui jaxya adar 'epy va'e ha'e catorze araa py ma judeu kuery Susã
    tetã py ikuai va'e ono'õmba okuapy vy trezentos avakue ju ojuka. Ha'e rã imba'e
    rei-reikue re ma ndopokoi.
  agu-BL: Ej nin le junt eklok, te yi cyajlaj tajlal yi xaw Adar je' chimololt quib
    cyakil yi e' judiy yi najlche' le tnum Susa, nin e' octz tan chibiyle'n oxt cient
    chicontr. Ma yi chime'bi'l, qui'c oc cyajal te'j.
  ilo-ULB: Naguummong dagiti Judio nga adda idiay Susa idi maika-14 nga aldaw iti
    bulan ti Adar, ken pinapatayda iti tallogasut pay a lallaki idiay Susa, ngem saanda
    a nangsamsam.
  kpg-kpg: I lodo di madangaholu maa haa laangi o Adar, digau o Jew ala i Susa ga dagabuli mai
    gi di gowaa e dahi labelaa, ga daaligi digau dogodolu lau i lodo di waahale deelaa.
    Gei digaula digi kae nadau mee labelaa.
  uig-ARA: ئادار ئېيىنىڭ ئون تۆتىنچى كۈنى شۇشاندىكى يەھۇدىيلار يەنە يىغىلىپ ئۈچ يۈز
    ئادەمنى ئۆلتۈردى؛ لېكىن ئۇلارنىڭ مال-مۈلكىنى ئولجا قىلىشقا قول سالمىدى.
  sus-sus: Ada kike xi fu nun naani nde ra, Yuwifie man naxa e malan, e xɛmɛ kɛmɛ
    saxan faxa taa kui, kɔnɔ e mu e harige yo tongo.
  pon-2006: Ni kaeisek pahieu en sounpwong Adar, mehn Suhs kan nan Susa ahpw pwurehng
    pokonpene oh kemehla pil ohl silipwiki nan kahnimwo. Ahpw re sohte pil kihsang
    arail dipwisou kan.
  ksd-ksd: Ma ra umana Iudaia ta ra pia na pal Susa dia ga vana varurung ta ra bung
    a vinun ma a ivat bula ta ra gai Adar, ma dia ga doko ra utul a mar na tarai aro
    Susa; ma pa dia ga vatur vake ra tabarikik.
  tur-YTC: Susa’daki Yahudiler, Adar ayının on dördüncü günü toplandılar ve Susa’da
    üç yüz kişiyi öldürdüler; ama ama yağmaya el sürmediler.
  ind-AYT: Orang-orang Yahudi yang berada di Susan berkumpul kembali pada hari keempat
    belas, bulan Adar, dan membunuh tiga ratus orang di Susan. Namun, mereka tidak
    mengambil barang rampasan dengan tangan mereka.
  nya-nya: Ayuda a mu mzinda wa Susa anasonkhana pamodzi pa tsiku la 14 la mwezi wa
    Adara ndipo anapha anthu 300 mu Susa, koma sanatenge katundu wawo.
  kyg-kyg: Inagi kaimo agiꞌamo Aꞌna kaileꞌmo fotini afinaꞌmo Susa taonifiꞌmo maiꞌnaya
    Yu vayaꞌmogimo halate aliꞌa anupa huteꞌa magoꞌe huꞌa tali hataletiꞌa vayaꞌmo naipeletiꞌmo
    apaiꞌnayaꞌmonanafa kagemi yaꞌapimo oꞌaliꞌnae.
  mps-mps: Te polua nogo si olama, sągągo si wabo polua, te 14 dei, tede te Susa
    moni hanude bidibo Juda dabe ma sisinama, tama te bidi sese hauwa umabo 300 bidi
    mu te hanude ela muanio. Tiali goli, augwaligo doado bage dabe te augwaligo me
    sabeo.
  tpi-tpi: Long de namba 14 bilong mun Adar, ol Juda bilong Susa i bung gen na kilim
    i dai 300 man moa long taun. Tasol ol i no kisim ol samting bilong ol.
  dan-1931: Så sluttede Jøderne i Susan sig også sammen på den fjortende Dag i Adar
    Måned og dræbte 300 Mand i Susan. Men efter Byttet rakte de ikke Hænderne ud.
  vie-OVCB: Ngày mười bốn tháng chạp, người Do Thái tại Su-sa tập họp và giết thêm
    300 người, nhưng không tịch thu tài sản của họ.
  guj-2017: સૂસામાંના યહૂદીઓ અદાર મહિનાને ચૌદમે દિવસે પણ એકત્ર થયા. તેઓએ સૂસામાં ત્રણસો
    માણસોને મારી નાખ્યા. પણ લૂંટ પર તેઓએ હાથ નાખ્યો નહિ.
  pon-2006A: Ni kaeisek pahieu en sounpwong Adar, mehn Suhs kan nan Susa ahpw pwurehng
    pokonpene oh kemehla pil ohl silipwiki nan kahnimwo. Ahpw re sohte pil kihsang
    arail dipwisou kan.
  por-BRBSL: Os judeus que estavam em Susa se reuniram no décimo quarto dia também
    do mês de Adar, e mataram trezentos homens em Susa; mas eles não colocaram a mão
    sobre o saque.
  eng-OEBUS: The Jews who were in Susa gathered themselves together again on the fourteenth
    day of the month of Adar. They killed three hundred people in Susa. But they did
    not take any plunder.
  cth-cth: Shushan kaawm e Judahnaw ni Adar thapa, hnin 14nah haiyah bout a kamkhueng
    awh teh, Shushan khopui dawk tami 300touh a thei awh. Hateiteh, a hnopai teh lat
    pouh awh hoeh.
  twi-twi: Na Yudafo a wɔwɔ Susa no boaa wɔn ho ano Adar ɔsram (bɛyɛ Ɔbɛnem) da a
    ɛto so awotwe, na wɔsan kunkum nnipa ahaasa; na bio, wɔamfa asade biara.
  hlt-hlt: Judah, Judah rhoek van khaw Adar hla kah hnin hlai li vaengah tah Shushan
    ah koep tingtun uh. Te vaengah Shushan ah hlang ya thum a ngawn uh dae kutbuem
    dongah tah a kut te hlah uh pawh.
  tbz-SIM: Kɛ̀ Sifubɛ bɛ̀ɛ̀ bo Susi kɛ̀ bɛ̀ɛ tíí ndibenni tɑ̃̀nkù tɛpíítɛ̀ nɛ̀ odɛ́rì
    diyiè tɛpíítɛ̀ nɛ̀ dinɑɑnnì, kɛ́kuɔ bɛnìtìbɛ̀ sikɔusìtɑ̃ɑ̃ti (300), bɛ̀ mɛ̀ nyí
    nhɛí dɛ̀mɑrɛ̀.
  msy-2020: Ezɨ Adarɨn iakɨnimɨn, an aruer namba 14ɨn Judaba Susan nguibar ekiamɨn
    uari akufa. Egha 300plan gumaziba nguibar ekiamɨn me mɨsoghezɨ me ariaghire. Me
    ariaghirezɨma Judaba men bizitaba okemezir puvatɨ.
  dop-dop: Pǝ femɑ pɑ ɩsɔtʋ Atɑɑ kʋyɛɛŋ nɑɑnʋwɑ nɑ liɣiti nyǝŋkʋ wule, ɩlɛnɑ Susi
    ɩcɑtɛ tɑɑ Yutɑ nyǝ́mɑ kʋ yǝlɑɑ ŋmʋnʋɣʋ nɩɩnʋwɑ (300). Amɑ pɑ tɑ kuu pɑ wɛnɑʋ.
  azb-azb: Şuşandakı Yəhudilər Adar ayının on dördündə də yığılıb orada üç yüz nəfəri
    öldürdülər, lakin talana əl atmadılar.
  eng-DBY: And the Jews that were in Shushan gathered themselves together on the fourteenth
    day also of the month Adar, and slew three hundred men at Shushan; but they laid
    not their hand on the prey.
  hin-2017: शूशन के यहूदियों ने अदार महीने के चौदहवें दिन को भी इकट्ठे होकर शूशन में
    तीन सौ पुरुषों को घात किया, परन्तु धन को न लूटा।
  wol-KYG: Yawut ya ca Sus nag daje ca fukki fan ak ñeent ci weeru Adar, bóom fa ñetti
    téeméeri nit, te seen loxo laalul alal ja.
  bjr-bjr: Adara uqoona 14 faasaanasaa Susa maqusai maru Yuda maqannaasa kaifaa ruqaumma
    fufaqa 300 fasiqa mi maqusanaki kuqa nariqau, narusee sia misa ainainauqa maraqau.
  eng-YLT: And the Jews who [are] in Shushan are assembled also on the fourteenth
    day of the month of Adar, and they slay in Shushan three hundred men, and on the
    prey they have not put forth their hand.
  eng-WYC-2017: Therefore when the Jews were gathered together, in the fourteenth
    day of the month [of] Adar, or March, three hundred men were slain in Susa, and
    the Jews took not away the chattel of those men.
  eng-WMBB: The Jews who were in Susa gathered themselves together on the fourteenth
    day also of the month Adar, and killed three hundred men in Susa; but they didn’t
    lay their hand on the plunder.
  urd-GVH: और अगले दिन यानी महीने के 14वें दिन शहर के यहूदी दुबारा जमा हुए। इस बार
    उन्होंने 300 आदमियों को क़त्ल किया। लेकिन उन्होंने किसी का माल न लूटा।
  rug-rug: Pa vina manege made rane pa sidara Ada si varigara sari na tie Ziu, meke
    va matei ri sari ka ṉeta gogoto tie pa Susa, ba lopu vagi ri na tie Ziu si keke
    tiṉitoṉa tadirini.
  gaz-gaz: Yihuudoonni Suusaa keessa jiraatan bultii kudha afuraffaa jiʼa Adaaritti
    walitti qabamanii nama dhibba sadii Suusaa keessatti fixan; garuu boojuu tokko
    illee hin tuqne.
  fra-LSG: et les Juifs qui se trouvaient à Suse se rassemblèrent de nouveau le quatorzième
    jour du mois d’Adar et tuèrent dans Suse trois cents hommes. Mais ils ne mirent
    pas la main au pillage.
  yal-yal: Kiken naxan xili Ada, na xii fu nun naaninde lɔxɔni, Suse taan Yahudiyane
    mɔn yi e malan, e muxu kɛmɛ saxan faxa taani, koni e mi e sese tongo.
  haw-1868: Hoakoakoa hou ae la na Iudaio ma Susana, i ka la umikumamaha o ka malama
    o Adara, a luku aku la i na kanaka ma Susana, i ekolu haneri; aka, aole lakou
    i kau i ko lakou lima ma ka waiwai pio.
  arb-NAV: ثُمَّ اجْتَمَعَ الْيَهُودُ الْمُقِيمُونَ فِي الْعَاصِمَةِ شُوشَنَ فِي الْيَوْمِ
    الرَّابِعَ عَشَرَ أَيْضاً مِنْ شَهْرِ آذَارَ، وَقَتَلُوا ثَلاثَ مِئَةِ رَجُلٍ،
    وَلَكِنَّهُمْ لَمْ يُقْدِمُوا عَلَى النَّهْبِ.
  ewe-ewe: Yudatɔ siwo nɔ Susa la ƒo ƒu le ɣleti wuievelia alo Ada ƒe ŋkeke wuienea
    gbe, eye wogawu ame alafa etɔ̃ (300). Ke womeha ame kukuawo ƒe nuwo o.
  eng-LEE: And the Jews that were in Shushan assembled together also on the fourteenth
    day of the month Adar, and slew at Shushan three hundred men; but to the spoil
    they did not stretch forth their hand.
  asm-FB: চুচনত থকা যিহুদী লোকসকলে অদৰ মাহৰ চৌদ্ধ দিনৰ দিনা গোট খালে, আৰু একত্রিত
    হৈ আহিল। চুচনত তেওঁলোকে তিনিশ লোকতকৈয়ো অধিক লোক বধ কৰিলে, কিন্তু তাৰ পৰা একো
    বস্তু লুট নকৰিলে।
  sus-A: عَدَ كِكٍ شِ قُ نُن نَانِ ندٍ رَ، يُوِقِيٍ مَن نَشَ عٍ مَلَن، عٍ شّمّ كّمّ
    سَشَن قَشَ تَا كُي، كْنْ عٍ مُ عٍ هَرِفٍ يٌ تٌنفٌ.
  fra-SBL: Les Juifs qui étaient à Suse se rassemblèrent le quatorzième jour du mois
    d'Adar et tuèrent trois cents hommes à Suse, mais ils ne mirent pas la main sur
    le butin.
  hbo-hbo: וַיִּֽקָּהֲל֞וּ *הַיְּהוּדִיִּים (הַיְּהוּדִ֣ים) אֲשֶׁר־בְּשׁוּשָׁ֗ן גַּ֠ם
    בְּיֹ֣ום אַרְבָּעָ֤ה עָשָׂר֙ לְחֹ֣דֶשׁ אֲדָ֔ר וַיּֽ͏ַהַרְג֣וּ בְשׁוּשָׁ֔ן שְׁלֹ֥שׁ
    מֵאֹ֖ות אִ֑ישׁ וּבַ֨בִּזָּ֔ה לֹ֥א שָׁלְח֖וּ אֶת־יָדָֽם׃
  pjt-pjt: '@see-verse:EST.009.014'
  kik-kik: Ayahudi arĩa maarĩ kũu Shushani magĩcookanĩrĩra hamwe mũthenya wa ikũmi
    na ĩna wa mweri wa Adari, nao makĩũraga andũ magana matatũ kũu Shushani. No matiigana
    gũtaha indo ciao.
  fra-NCL: et les Juifs qui se trouvaient à Suse, s’étant rassemblés de nouveau le
    quatorzième jour du mois d’Adar, tuèrent dans Suse trois cents hommes. Mais ils
    ne mirent pas la main au pillage.
  cek-AK: Susan vangpui ah kaom Judahnawk loe, Adar khrah, ni hatlai palito naah nawnto
    amkhueng o moe, Susan vangpui ah kami cumvai thumto hum o; toe hmuennawk loe lomh
    pae o ai.
  cuk-cuk: Judío-dulemar-Susa-neggweburginmaladi nii-Adarʼye-nugadgi, e-ibambe-gakabakegi
    na bulakwaa ambikusmarmogad. Geb agi, dulataled-ilapaa (300) dulemar-oburgwismalad.
    Degi-inigwele, e-ibmarmardi gwen e-ibe sussurmalad.
  uig-CYR: Адар ейиниң он төртинчи күни Шушандики Йәһудийлар йәнә жиғилип үч йүз адәмни
    өлтүрди; лекин уларниң мал-мүлкини олҗа қилишқа қол салмиди.
  tel-2017: అదారు నెల పద్నాలుగో తేదీన షూషనులోని యూదులు సమకూడి పట్టణంలో మూడు వందల మంది
    పురుషులను చంపేశారు. అయితే వారు దోపుడు సొమ్ము పట్టుకోలేదు.
  hat-BSA: Jwif ki te nan Suse yo te rasanble, anplis, nan katòzyèm jou nan mwa Adar
    a e te touye twa-san moun nan Suse, men yo pa t mete men yo sou piyaj la.
  kos-kos: Ke len aksingoul akosr in malem Adar, mwet Jew su muta in Susa toeni ac
    sifilpa uniya mwet tolfoko su muta in siti uh. Tusruktu elos tia eis kutena ma
    wap.
  hbo-WLC: וַיִּֽקָּהֲל֞וּ היהודיים אֲשֶׁר־בְּשׁוּשָׁ֗ן גַּ֠ם בְּי֣וֹם אַרְבָּעָ֤ה
    עָשָׂר֙ לְחֹ֣דֶשׁ אֲדָ֔ר וַיַּֽהַרְג֣וּ בְשׁוּשָׁ֔ן שְׁלֹ֥שׁ מֵא֖וֹת אִ֑ישׁ וּבַ֨בִּזָּ֔ה
    לֹ֥א שָׁלְח֖וּ אֶת־יָדָֽם׃
  ibo-ibo: Ndị Juu bi na Susa chịkọtakwara onwe ha ọnụ nʼụbọchị iri na anọ nke ọnwa
    Ada, gbuo narị mmadụ atọ ọzọ nʼobodo Susa. Ma ha emetụghị akụnụba ndị ahụ aka.
  ory-ory: ଆଉ, ଶୂଶନ୍‍ସ୍ଥ ଯିହୁଦୀୟମାନେ ଅଦର ମାସର ଚତୁର୍ଦ୍ଦଶ ଦିନରେ ମଧ୍ୟ ଏକତ୍ରିତ ହୋଇ ଶୂଶନ୍‍ରେ
    ତିନି ଶତ ଲୋକଙ୍କୁ ବଧ କଲେ, ମାତ୍ର ଲୁଟ କରିବା ପାଇଁ ହସ୍ତକ୍ଷେପ କଲେ ନାହିଁ।
  chk-chk: Iwe, lon engol me rüanün ränin ewe maram Atar, ekewe chon Juta mi nom lon
    Susa ra chufengensefäl pwe repwe pwal niela ülüpükü mwän lon Susa. Nge resap angei
    och seni pisekir.
  rop-rop: En detlot Juwish pipul bin majurrumap miselp igin langa Susa langa det
    namba 14 dei blanga det manth gulum Edara, en deibin kilim 300 men mowa langa
    Susa, bat dei nomo bin deigidawei enijing brom olabat.
  ukr-1871: І зібрались Юдеї, що в Сузах, так само й чотирнайцятого дня місяця Адара
    й вбили в Сузах триста чоловіка, до грабіжі ж не простягали рук своїх.
  deu-1951: Und die Juden versammelten sich zu Susan am vierzehnten Tage des Monats
    Adar und erwürgten zu Susan 300 Mann; aber an ihre Güter legten sie die Hand nicht.
  eng-JPS: And the Jews that were in Shushan gathered themselves together on the fourteenth
    day also of the month Adar, and slew three hundred men in Shushan; but on the
    spoil they laid not their hand.
  srp-1865: I Judejci koji bijahu u Susanu skupivši se i èetrnaestoga dana mjeseca
    Adara pobiše u Susanu tri stotine ljudi, ali na plijen ne digoše ruke svoje.
  lug-lug: Awo ku lunaku olw’ekkumi n’enya mu mwezi ogwa Adali, Abayudaaya mu Susani
    ne beekuŋŋaanya, era ne batta abasajja ebikumi bisatu mu Susani, naye ne batakwata
    ku munyago.
  heb-heb: ויקהלו היהודיים אשר בשושן גם ביום ארבעה עשר לחדש אדר ויהרגו בשושן שלש מאות
    איש ובבזה לא שלחו את ידם׃
  ben-IRV: আর শূশনের ইহুদীরা অদর মাসের চৌদ্দ দিনের র দিন একসঙ্গে জড়ো হয়ে সেখানে
    তিনশো লোককে মেরে ফেলল, কিন্তু তারা কোনো লুটের জিনিষে হাত দিল না।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਯਹੂਦੀਆਂ ਨੇ ਜਿਹੜੇ ਸ਼ੂਸ਼ਨ ਵਿੱਚ ਸਨ, ਅਦਾਰ ਮਹੀਨੇ ਦੀ ਚੌਧਵੀਂ ਤਾਰੀਖ਼
    ਨੂੰ ਵੀ ਇਕੱਠੇ ਹੋ ਕੇ ਸ਼ੂਸ਼ਨ ਵਿੱਚ ਤਿੰਨ ਸੌ ਮਨੁੱਖਾਂ ਨੂੰ ਮਾਰ ਦਿੱਤਾ, ਪਰ ਉਨ੍ਹਾਂ ਦੇ ਮਾਲ
    ਧਨ ਨੂੰ ਹੱਥ ਨਾ ਲਾਇਆ।
  mya-JVB: ရှုရှန် မြို့၌ ရှိသော ယုဒ လူတို့သည်လည်း ၊ အာဒါ လ တဆယ် လေး ရက် နေ့တွင် စုဝေး
    ၍ ၊ ရှုရှန် မြို့သား သုံး ရာ တို့ကိုသတ် ကြ၏။ သို့ရာတွင် သူ တို့ဥစ္စာ ကို မ သိမ်း
    မယူဘဲနေကြ၏။
  tbg-tbg: Iutaa vatanaaka Susaaqi vauka 14 enta Adaa toraqaa ruvaaqumavi oru nái
    navutaaka qaiqaa 300 arukevata, kia vika vatave airairave utu vararaiti, qaqi
    mini kora.
  hmo-hmo: Unai dainai Iuda taudia Susa dekenai be hua ladana Adara ena dina namba
    14 dekenai ma idia haboua, Susa dekenai taunimanima ma 300 idia alaia mase. To
    Iuda taudia ese idia alaia taudia edia kohu idia abia lasi.
  urd-urd: और वह यहूदी जो सोसन में रहते थे, अदार महीने की चौदहवीं तारीख़ को इकट्ठे
    हुए और उन्होंने सोसन में तीन सौ आदमियों को क़त्ल किया, लेकिन लूट के माल को हाथ
    न लगाया।
  rus-SYN: И собрались Иудеи, которые в Сузах, также и в четырнадцатый день месяца
    Адара и умертвили в Сузах триста человек, а на грабеж не простерли руки своей.
  bqc-SIM: Yuda pↄ́ kú Susaↄ kↄ̃ kã̀aa Adaa gↄↄ gɛ̃o mɛ̀ndosaide zĩ́, ↄ̃ aa gↄ̃ɛↄ
    dɛ̀dɛ lↄ gbɛ̃ↄn ↄ̀aa do ń basↄoo. Ń beeo aai ↄkã ń pↄewao.
  tcz-CHONGTHU: Hichun Susa khopi a Judate hochu pumkhat’in dding khom’un alha Lhakao
    ni get nin mi jathum athat be kitnun athillu vang achom pouve.
  mar-mar: अदार महिन्याच्या चौदाव्या दिवशी शूशनमधील यहूदी एकत्र जमले आणि त्यांनी शूशनमधल्या
    तीनशे जणांना जिवे मारले पण त्यांच्या संपत्तीची लूट केली नाही.
  qub-qub: Susa siudächo tiyaj Israel runacuna yapay shuntacaran chay Adar quillallacho
    chunca chuscu (14) junaj cajcho. Chay junajpis yapay quimsa pachac (300) runacunata
    wañuchiran. Wañuycachirpis manami imancunatapis charicurcuranchu.
  bqp-bqp: Yuda kũ ò kú Susanↄ kↄ̃ kàkara Ada gↄrↄ gɛ̃ro donsaride zĩ, akũ ò gↄ̃gbɛ̃nↄ
    dɛ̀dɛ dↄ gbɛ̃nↄn wàa do kpɛ́ basↄↄro. Bee kũ abireo odi ↄ kɛ ń pↄ́kearo.
  hat-hat: Nan katòzyèm jou moun Ada a, jwif lavil Souz yo reyini ankò epi yo touye
    twasan (0300) moun nan lavil la. Men, lè sa a tou, yo pa t' pran anyen nan zafè
    moun yo.
  eng-BSB: On the fourteenth day of the month of Adar, the Jews in Susa came together
    again and put to death three hundred men there, but they did not lay a hand on
    the plunder.
  eng-WEBPB: The Jews who were in Susa gathered themselves together on the fourteenth
    day also of the month Adar, and killed three hundred men in Susa; but they didn’t
    lay their hand on the plunder.
  kbq-kbq: Ana nehu'za Adarie nehaza ikamofona 14ni zupa Jiu vahe'mo'za mago'ene 300'a
    vahe Susa rankumapina zamahe'nazanagi, kote'ma zamahe'naza vahetmimofo fenoma
    e'ori'nazaza hu'za e'ori'naze.
  nhe-BL: Huajca hualmostla ipan 14 itequi nopa metztli Adar [9:15 Elqui ipan 8 itequi
    marzo ipan tocalendario tlen ama.], sampa mosentilijque nochi nopa israelitame
    tlen itztoyaj ipan altepetl Susa huan nopona quinmictijque seyoc 300 tlacame.
    Pero yonque quinmictijque, ax mocuilijque tleno tlen eliyaya iniaxca.
  bus-bus: Yuda kɛ̀ aↄ̃ↄ kú Susanↄ kↄ̃ kàkↄ̃a Ada gurↄ gɛ̃ro dosaidee zĩ, ben aↄ̃
    gↄ̃gbɛ̃nↄ dɛ̀dɛ dↄ gↄ̃ↄn wàa do kpɛ́ basↄↄro. Baa kↄ̃n beeeo aↄ̃ↄe ↄ kɛ ń pↄ́kearo.
  gub-BL: Anar zahy rehe 14 haw 'ar mehe Zutew Xuzà pe har uzuka amo 300 awa tawhu
    pupe wà. Nupyhyk kwaw wama'e kwer wà.
  eng-DRA: 'And on the fourteenth day of the month Adar the Jews gathered themselves
    together, and they killed in Susan three hundred men: but they took not their
    substance.'
