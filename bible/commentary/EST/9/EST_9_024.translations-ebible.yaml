  hin-2017: क्योंकि हम्मदाता अगागी का पुत्र हामान जो सब यहूदियों का विरोधी था, उसने
    यहूदियों का नाश करने की युक्ति की, और उन्हें मिटा डालने और नाश करने के लिये पूर
    अर्थात् चिट्ठी डाली थी।
  wol-KYG: Aman doomu Amdeta, Agageen ba, fitnaalkatu bépp Yawut, moo fexeeloon Yawut
    yi, ngir faagaagal leen. Jumtukaayu tegtal bi ñuy wax Pur lañu jëfandikoo woon,
    ngir jàpp bés ba mu leen wara faagaagal, sànk leen.
  bjr-bjr: Ooqai Amannafa Ameedatana amaaku Akaakana faiqi anaiqi maridanoo mifa Yuda
    maqannaasa namuqaakamma nimaqaseenoo mifa misa aiqama kuqa nariraree qimaseenoo
    satu sararidanoo misa narira faasaanara randee marinau. Misa Heeburu maqannaasa
    ufakiqari satura rarisaidanoo fee qimasee auqu ree mariqau. Amannafa aiqama Yuda
    maqannaasa naru taikaani qimasee ufa rumbee marinau.
  eng-YLT: because Haman son of Hammedatha the Agagite, adversary of all the Jews,
    had devised concerning the Jews to destroy them, and had caused to fall Pur —
    that [is] the lot — to crush them and to destroy them;
  eng-WYC-2017: For Haman, the son of Hamme-datha, of the kindred of Agag, the enemy
    and adversary of Jews, thought evil against them, to slay them, and to do them
    away, and he cast pur, that is to say in our language, lot, to do it.
  eng-WMBB: because Haman the son of Hammedatha, the Agagite, the enemy of all the
    Jews, had plotted against the Jews to destroy them, and had cast “Pur”, that is
    the lot, to consume them and to destroy them;
  urd-GVH: ईद का नाम ‘पूरीम’ पड़ गया, क्योंकि जब यहूदियों का दुश्मन हामान बिन हम्मदाता
    अजाजी उन सबको हलाक करने का मनसूबा बाँध रहा था तो उसने यहूदियों को मारने का सबसे
    मुबारक दिन मालूम करने के लिए क़ुरा बनाम पूर डाल दिया। जब अख़स्वेरुस को सब कुछ
    मालूम हुआ तो उसने हुक्म दिया कि हामान को वह सज़ा दी जाए जिसकी तैयारियाँ उसने यहूदियों
    के लिए की थीं। तब उसे उसके बेटों समेत फाँसी से लटकाया गया। चूँकि यहूदी इस तजरबे
    से गुज़रे थे और मर्दकी ने हिदायत दी थी
  rug-rug: Hamani tuna koreo e Hamedata pa butubutu baṉara te Aqaqa sapu na kana tadi
    na tie Ziu si tavetia sa sa mudumudukeda pude vizatia sa rane pude tava mate sari
    na tie Ziu, sapu ta pozae “Purimi”, sa ginuana si pude mudumudukeda, meke lopu
    kaqu keke tie Ziu si koa hola.
  gaz-gaz: Haamaan ilmi Hamedaataa namichi biyya Agaag diinni Yihuudoota hundaa sun
    Yihuudoota balleessuudhaaf isaanitti yaadee akka isaan badanii fi barbadeeffamaniif
    ixaa Fuur jedhamu buusee tureetii.
  fra-LSG: Car Haman, fils d’Hammedatha, l’Agaguite, ennemi de tous les Juifs, avait
    formé le projet de les faire périr, et il avait jeté le pur, c’est-à-dire le sort,
    afin de les tuer et de les détruire;
  yal-yal: bayo Yahudiyane yaxun Hamɛdata Agaga kaana dii xɛmɛn Haman e raxɔri feni
    tɔn nɛn. A bata yi koronna bira, naxan xili Puri, alogo a xa e halagi a yi e raxɔri.
  haw-1868: No ka mea, o Hamana, ke keiki a Hamedata ke Agaga, ka enemi o na Iudaio
    a pau, ua imi hala mea ku e i na Iudaio e make ai lakou, a ua hoolei pura, oia
    hoi ka hailona, i mea e pepehi ai, a e luku ai hoi ia lakou;
  arb-NAV: تَذْكَاراً لِمُؤَامَرَةِ هَامَانَ بْنِ هَمَدَاثَا الأَجَاجِيِّ عَدُوِّ
    الْيَهُودِ، الَّذِي سَعَى لإِبَادَتِهِمْ، وَأَلْقَى الْقُرْعَةَ، أَيْ الْفُورَ
    لإِفْنَائِهِمْ وَإِهْلاكِهِمْ.
  ewe-ewe: Hamedata ƒe vi, Haman, Agagitɔ, Yudatɔwo ƒe futɔ, ɖo nugbe ɖe Yudatɔwo
    ŋu be yeatsrɔ̃ wo, eye woka nu kple pur be yeagblẽ wo dome, atsrɔ̃ wo,
  eng-LEE: Because Haman the son of Hammedatha, the Agagite, the adversary of all
    the Jews, had devised against the Jews to exterminate them, and had cast the Pur,
    that is, the lot, to destroy them, and to exterminate them.
  asm-FB: সেই সময়ত সকলো যিহুদী লোকৰ শত্ৰু অগাগীয়া হম্মদাথাৰ পুত্র হামনে তেওঁলোকক
    বিনষ্ট কৰিবলৈ তেওঁলোকৰ অহিতে কু-কল্পনা কৰিছিল। যিহুদী সকলক সৰ্ব্বনাশ আৰু বিনষ্ট
    কৰিবলৈ পুৰ খেলাইছিল (চিঠি খেলাইছিল)।
  sus-A: عٍ نَ بِرِن نَبَ نّ بَرِ مَ هَمّدَتَ عَفَفَكَ شَ دِ هَمَن، يُوِقِيٍ يَشُي،
    نُ بَرَ وَ يُوِقِيٍ بِرِن هَلَكِقٍ. عَ نُ بَرَ حّلِ بْنبْ، نَشَن شِلِ ثُرِ، عَلَكٌ
    عَ شَ عٍ هَلَكِ، عَ شَ عٍ سْنتْ.
  fra-SBL: car Haman, fils d'Hammedatha, l'Agaguite, ennemi de tous les Juifs, avait
    formé un complot contre les Juifs pour les détruire, et il avait jeté le Pur,
    c'est-à-dire le sort, pour les consumer et les faire périr ;
  hbo-hbo: כִּי֩ הָמָ֨ן בֶּֽן־הַמְּדָ֜תָא הָֽאֲגָגִ֗י צֹרֵר֙ כָּל־הַיְּהוּדִ֔ים חָשַׁ֥ב
    עַל־הַיְּהוּדִ֖ים לְאַבְּדָ֑ם וְהִפִּ֥יל פּוּר֙ ה֣וּא הַגֹּורָ֔ל לְהֻמָּ֖ם וּֽלְאַבְּדָֽם׃
  pjt-pjt: '@see-verse:EST.009.023'
  kik-kik: Nĩgũkorwo Hamani mũrũ wa Hamedatha, ũrĩa Mũagagi, o we thũ ya Ayahudi othe,
    nĩathugundĩte gũũkĩrĩra Ayahudi amaniine, na agĩcuuka puri (ũguo nĩ kuuga agĩcuuka
    mĩtĩ) nĩguo monũhwo na maniinwo.
  fra-NCL: Car Aman, fils d’Amadatha, du pays d’Agag, ennemi de tous les Juifs, avait
    formé contre les Juifs le projet de les perdre et il avait jeté le PUR, c’est-à-dire
    le sort, afin de les exterminer et de les détruire.
  cek-AK: Judahnawk ih misa Agag acaeng Hammedatha capa Haman loe, Judahnawk to hum
    moe, tamit boih hanah, Pur, tiah kawk ih, taham khethaih phoisa to a vah;
  cuk-cuk: Ar ade, Agag-dule-Hamedata-machi-Amán, bela Judío-dulemar-ogilogega na
    igar-amisgusad. Amánʼde, Judío-dulemar-e-isdaradid. Geb Amán, Purʼgi wilub-daksad,
    adi, wisguega ede sana Judíoʼmar-obelogoe.
  uig-CYR: Чүнки әслидә барлиқ Йәһудийларниң күшәндиси болған Агагий Һаммидатаниң
    оғли Һаман Йәһудийларни һалак қилишни қәстлигән, шундақла уларни нәслидин қурутуп
    йоқатмақчи болуп «пур», йәни чәк ташлиған еди.
  tel-2017: యూదుల శత్రువు, హమ్మెదాతా కొడుకు, అగగు వంశికుడు అయిన హామాను యూదులను మట్టుబెట్టాలనీ,
    వారిని చంపి సమూల నాశనం చెయ్యాలనీ పూరు, అంటే చీటి వేయించాడు గదా.
  hat-BSA: Paske Haman, fis a Hammedatha a, Agagit la, advèsè a tout Jwif yo, te manevre
    kont Jwif yo pou detwi yo, e te voye Pur, sa vle di osò, pou deranje yo ak detwi
    yo.
  kos-kos: Haman, wen natul Hammedatha in fwilin tulik natul Agag su kwase mwet Jew
    nukewa, el tuh orek susfa (pangpang “purim”) in konauk len se ma ac sikiyukla
    mwet Jew. El tuh nunku in sukelosla nukewa.
  hbo-WLC: כִּי֩ הָמָ֨ן בֶּֽן־הַמְּדָ֜תָא הָֽאֲגָגִ֗י צֹרֵר֙ כָּל־הַיְּהוּדִ֔ים חָשַׁ֥ב
    עַל־הַיְּהוּדִ֖ים לְאַבְּדָ֑ם וְהִפִּ֥יל פּוּר֙ ה֣וּא הַגּוֹרָ֔ל לְהֻמָּ֖ם וּֽלְאַבְּדָֽם׃
  ibo-ibo: nʼihi na Heman nwa Hamedata, onye Agag, onye iro ndị Juu niile, kpebiri
    ịla ha nʼiyi nʼụbọchị ahụ ọ tụpụtara site nʼife nza.
  ory-ory: କାରଣ ସମୁଦାୟ ଯିହୁଦୀୟ-ଲୋକର ଶତ୍ରୁ ଅଗାଗୀୟ ହମ୍ମଦାଥାର ପୁତ୍ର ହାମନ୍‍ ସେମାନଙ୍କୁ
    ବିନାଶ କରିବାର ସଂକଳ୍ପ କରି ସେମାନଙ୍କୁ ଲୁପ୍ତ ଓ ବିନାଶ କରିବା ପାଇଁ ପୂର, ଅର୍ଥାତ୍‍, ଗୁଲିବାଣ୍ଟ
    କରିଥିଲେ।
  chk-chk: Pun Haman nöün Hametata ewe mwirimwirin Akak, ewe mi oputa chon Juta meinisin,
    a ekiekietä usun an epwe arosala chon Juta. Iwe, a föri Pur, wewen a asisil pwe
    epwe silei lon meni rän epwe nirela o aroserela.
  rop-rop: Wal Heiman det san blanga Heimadetha brom det femili lain blanga Eigeg,
    en det enami blanga ola Juwish pipul, bin meigim det plen basdam blanga binijimap
    olabat. Wal imbin tjakam detlot speshalwan ston gulum Purim, blanga faindat det
    raitwan dei blanga ardim olabat en kilim olabat holot.
  ukr-1871: Як Аман, син Амадатів, Вугеєць, ворог усїх Юдеїв, задумав був занапастити
    Юдеїв і кидав пур, то є жереб, щоб їх занапастити й вигубити,
  deu-1951: Weil Haman, der Sohn Hammedatas, der Agagiter, aller Juden Feind, den
    Plan gefaßt hatte, alle Juden umzubringen, und weil er das Pur, das ist das Los,
    hatte werfen lassen, um sie aufzureiben und umzubringen;
  eng-JPS: because Haman the son of Hammedatha, the Agagite, the enemy of all the
    Jews, had devised against the Jews to destroy them, and had cast pur, that is,
    the lot, to discomfit them, and to destroy them;
  srp-1865: Jer Aman sin Amedatin Agagej neprijatelj svijeh Judejaca namisli za Judejce
    da ih istrijebi, i baci Fur, to jest ždrijeb, da ih potre i istrijebi.
  lug-lug: Kamani mutabani wa Kammedasa Omwagaagi omulabe w’Abayudaaya bonna, yali
    asalidde Abayudaaya olukwe okubazikiriza, era ng’akubye akalulu Puli, okubasaanyaawo
    n’okubazikiriza.
  heb-heb: כי המן בן המדתא האגגי צרר כל היהודים חשב על היהודים לאבדם והפיל פור הוא
    הגורל להמם ולאבדם׃
  ben-IRV: এর কারণ হল, সমস্ত ইহুদীদের শত্রু অগাগীয় হম্মাদাথার ছেলে হামন ইহুদীদের
    বিনষ্ট করার সংকল্প করেছিল তাদের লুপ্ত ও ধ্বংস করবার জন্য পূর অর্থাৎ গুলিবাঁট করেছিল।
  pan-pan: ਕਿਉਂਕਿ ਅਗਾਗੀ ਹਮਦਾਥਾ ਦਾ ਪੁੱਤਰ ਹਾਮਾਨ ਜੋ ਸਾਰੇ ਯਹੂਦੀਆਂ ਦਾ ਵੈਰੀ ਸੀ, ਉਸਨੇ ਯਹੂਦੀਆਂ
    ਦਾ ਨਾਸ ਕਰਨ ਦੀ ਯੋਜਨਾ ਬਣਾਈ ਸੀ ਅਤੇ ਇਸ ਲਈ “ਪੂਰ” ਅਰਥਾਤ ਪਰਚੀਆਂ ਪਾਈਆਂ ਸਨ, ਤਾਂ ਜੋ ਉਨ੍ਹਾਂ
    ਨੂੰ ਦੁੱਖ ਦੇਵੇ ਅਤੇ ਮਿਟਾ ਦੇਵੇ।
  mya-JVB: ယုဒ လူအပေါင်း တို့၏ ရန်သူ ဖြစ်သော အာဂတ် အမျိုး၊ ဟမ္မေဒါသ သား ဟာမန် သည်
    ယုဒ အမျိုးကို ဖျက်ဆီး မည်အကြံ ရှိ၍ ၊ ဖျက်ဆီး ပယ်ရှင်း ခြင်းငှါ ပုရ စာရေးတံ ချ
    သောကြောင့် ၎င်း၊
  tbg-tbg: Hamaanira qova Hamedaatava vauvaro Hamedaatara kaivaqava ˻King˼ Agaakiva
    vaura. Ho Hamaaniva ekaa Iutaa vatanaaka navutaava vaiharo Iutaa vatanaaka aru
    taiqa kerara tivaqiro viro, Nana entae kaamate tenavu ho vika arukararave? tivakero
    viva satu ruhamakero tavora. Hiparu uvaqihai satu virara purive ti variara.
  hmo-hmo: Badina be Hamana Hamedata, Agaga tauna, Iuda taudia ia badu henidia tauna,
    ese Iuda taudia hadikaia ore dalana ia laloa, bona laki gadara ta ladana Puru
    ia karaia, idia do ia halusia bona do ia hadikadia ore totona.
  urd-urd: क्यूँकि अजाजी हम्मदाता के बेटे हामान, सब यहूदियों के दुश्मन, ने यहूदियों
    के ख़िलाफ़ उनको हलाक करने की तदबीर की थी, और उसने पूर या'नी पर्ची डाला था कि उनको
    मिटाये और हलाक करे।
  rus-SYN: как Аман, сын Амадафа, Вугеянин, враг всех Иудеев, думал погубить Иудеев
    и бросал пур, жребий, об истреблении и погублении их,
  bqc-SIM: Amɛdata nɛ́ Amani, Agaga bui Yudaↄ píi wɛ̀lɛ vãi lɛkpàaĩńzi à ń
    dɛdɛ, ↄ̃ à gbɛ pↄ́ wì mɛ puliũ gbɛ̀a à e ń fu, i ń dɛdɛ.
  tcz-CHONGTHU: Judate galmi Agagi mi Hammedatha chapa Haman chun Judate tehi suhmang
    helna dinga nikhokhat lhendohna dinga vangvetna ananei ahi. (Hiche avangvetna
    chu Purim akiti)
  mar-mar: हम्मदाथाचा पुत्र अगागी हामान सर्व यहूद्यांचा शत्रू होता. त्याने यहूद्यांचा
    नायनाट करण्याचे कपटी कारस्थान रचले होते. यहूद्यांच्या संहारासाठी त्याने चिठ्ठी
    टाकून दिवस ठरवला होता.
  qub-qub: Amanmi Israel runacunata chiquishpan surtita jitarcur-jitarcur ushajpaj
    wañuchinanpaj caycaran.
  bqp-bqp: Amɛdata nɛ́ Amana, Agaga buri Yudanↄ pínki zãnguri yã vãni kpàkũsũńyĩ
    kũ à ń dɛdɛ, akũ à gbɛ̀ kũ òdi pi purimu zù à a gu gwà de à le à ń fu à ń dɛdɛ.
  hat-hat: Aman, pitit gason Amedata, moun laras Agag, moun ki pa t' vle wè jwif yo,
    te fè lide disparèt yo. Li te mande yon divinò fè l' konnen ki jou ki ta pi bon
    pou detwi yo, pou masakre yo.
  eng-BSB: For Haman son of Hammedatha, the Agagite, the enemy of all the Jews, had
    plotted against the Jews to destroy them and had cast the Pur (that is, the lot)
    to crush and destroy them.
  eng-WEBPB: because Haman the son of Hammedatha, the Agagite, the enemy of all the
    Jews, had plotted against the Jews to destroy them, and had cast “Pur”, that is
    the lot, to consume them and to destroy them;
  kbq-kbq: Na'ankure korapara Agati ne' Hamedata nemofo Hemani'a Jiu vahe zamahe hana
    hunaku antahintahia retro hu'neane. Ana antahintahima retro'ma nehuno'a, purie
    nehaza satu zokago reno ke'negu anara hu'naze.
  nhe-BL: Quena, Amán, icone Hamedata, tlen ejqui Agag tlen eliyaya inincualancaitaca
    israelitame, moilhuijtoya para quintzontlamiltis. Huan yajaya mahuilti ica piltetzitzi
    tlen itoca Pur para quiitasquía quema más cuali quinmictisquía huan quintlamiixpolihuiltisquía
    nochi israelitame.
  bus-bus: Amɛdata nɛ́ Amana, Agaga bori Yudanↄ píngi zanguri à zaaa kpàkↄ̃sↄ̃ńzi
    à ń dɛdɛ, ben à gbɛ̀ kɛ̀ wè sísi purimu gbèka lɛ à e à ń fu à ń dɛdɛ.
  gub-BL: A'e 'ym mehe Àmà Amenata ta'yr Akak izuapyr Zutew iàmàtyry'ymar a'e, ipurumumaw
    wer Zutew wanehe a'e. Omomor kar ita'i wazuka haw 'ar hexak pà. — Purim, i'i a'e
    ita'i imomor haw pe wà.
  eng-DRA: 'For Aman, the son of Amadathi of the race of Agag, the enemy and adversary
    of the Jews, had devised evil against them, to kill them and destroy them: and
    had cast Phur, that is, the lot.'
