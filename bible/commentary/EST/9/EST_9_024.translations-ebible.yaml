verse: EST.009.024
translations:
  mal-C: ആഗാഗ്യനായ ഹമ്മെദാഥയുടെ മകനും യെഹൂദരുടെ ശത്രുവുമായ ഹാമാൻ യെഹൂദർക്കെതിരേ ഗൂഢാലോചന
    നടത്തുകയും അവരെ തകർക്കുകയും നശിപ്പിക്കുകയും ചെയ്യേണ്ടതിന് നറുക്കിടുകയും ചെയ്തു—പേർഷ്യൻ
    ഭാഷയിൽ ഇതിനെ പൂര്, എന്നു വിളിക്കുന്നു—
  deu-TKW: Weil Haman, der Sohn Hamedathas, der Agagiter, der Widersacher aller Juden,
    gegen die Juden geplant hatte, sie umzubringen, und das Pur - das ist das Los
    - hatte werfen lassen, um sie zu verstören und zu vertilgen,
  lin-lin: Pamba te Amani, mwana mobali ya Amedata, moto ya mboka Agagi, monguna ya
    Bayuda nyonso, asalelaki Bayuda likita mpo na kobebisa bango ; abetaki Puri, oyo
    ezali « zeke, » mpo na kufa mpe libebi na bango.
  eng-LSV: because Haman son of Hammedatha the Agagite, adversary of all the Jews,
    had devised concerning the Jews to destroy them, and had caused to fall Pur—that
    [is] the lot—to crush them and to destroy them;
  eng-GNV: Because Haman the sonne of Hammedatha the Agagite al the Iewes aduersarie,
    had imagined against the Iewes, to destroy them, and had cast Pur (that is a lot)
    to consume and destroy them.
  eng-WEBSTER: Because Haman the son of Hammedatha, the Agagite, the enemy of all
    the Jews, had devised against the Jews to destroy them, and had cast Pur, that
    is , the lot, to consume them, and to destroy them;
  nhw-BL: Quena, Amán, icone Hamedata, catli ejqui Agag catli eliyaya inincualancaitaca
    israelitame, moilhuijtoya para quintzontlamiltis. Huan yaya mahuilti ica piltetzitzi
    catli itoca Pur para quiitasquía quema más cuali quinmictisquía huan quintlamiixpolihuiltisquía
    nochi israelitame.
  swh-ONEN: Kwa maana Hamani mwana wa Hamedatha Mwagagi, adui wa Wayahudi wote, alikuwa
    amepanga hila dhidi ya Wayahudi ili kuwaangamiza, na alikuwa amepiga puri (yaani
    kura) kwa ajili ya maangamizi na uharibifu wao.
  bba-bba: Domi Hɑmɑni, Hɑmɛdɑtɑn bii, Aɡɑɡiɡii wi, wi u sɑ̃ɑ Yuubɑn yibɛrɛ u rɑɑ
    himbɑ kuɑ u Yuubɑ kpuro ɡo. Yen sɔ̃nɑ u ɡubɑ kɔ̃ u kɑ wɑ tɔ̃ɔ te u koo Yuubɑ nɔni
    sɔ̃ kpɑ u bu ɡo.
  eng-KJVCPB: because Haman the son of Hammedatha, the Agagite, the enemy of all the
    Jews, had devised against the Jews to destroy them, and had cast Pur, that is,
    the lot, to consume them, and to destroy them;
  luo-luo: Negitimo kamano nikech Haman wuod Hamedatha, ma ja-Agag, ma jasik jo-Yahudi
    duto, nosechano mondo otiek jo-Yahudi kogoyo ombulu (miluongo ni pur) mondo oneg-gi
    kendo otiekgi.
  meu-meu: Badina be Hamana Hamedata, tau Aga, Iuda taudia iboudiai adia inai tauna,
    ese Iuda taudia ihabua-taridia dalana e lalo-hadailaia, bona mari karana ta ladana
    Puru e karaia, idia ihadareredia bona ihabua-taridia totona.
  npi-ULB: त्यस बेला सारा यहूदीका शत्रु अगागी हम्मदाताको छोरा हामानले, यहूदीहरूलाई
    नष्‍ट गर्न तिनीहरूको विरुद्धमा षड्यन्त्र रचेको थियो, र तिनीहरूलाई थिचोमिचो गर्न
    र नाश पार्न उसले ‘पुर’ अर्थात् चिट्ठा हाल्‍यो ।
  yor-yor: Nítorí Hamani ọmọ Hammedata, ará Agagi, ọ̀tá gbogbo àwọn Júù, ti gbèrò
    sí àwọn Júù láti pa wọ́n run, ó sì ti di puri (èyí tí í ṣe ìbò) fún ìsọdahoro
    àti ìparun wọn.
  ind-ind: Mereka akan mengenang bagaimana Haman, musuh bangsa Yahudi, sudah membuang
    undi yang disebut ‘pur’ untuk menetapkan hari pembantaian bangsa Yahudi. Haman
    adalah anak Hamedata dari bangsa Agag.
  pes-OPCB: این روز به یهودیان یادآوری می‌کرد که هامان پسر همداتای اجاجی و دشمن یهود
    برای نابودی آنان قرعه (که به آن «پور» می‌گفتند) انداخته بود تا روز کشتارشان را
    تعیین کند؛
  tgl-ULB: At sa panahong iyon si Haman na anak na lalaki ni Hammedatha na Agageo,
    ang kaaway ng lahat ng mga Judio, ay nagpakana laban sa mga Judio para lipulin
    sila at nagtapon siya ng Pur (iyon ay, nagpalabunutan), upang durugin at wasakin
    sila.
  hui-hui: Bamba Agaga aguanene Hamedada igini Hamana ibu Yu wali agali baba waitigi
    howa Yu wali agali bibahende homelo bo waholene horo agongidabe dabo hondole tadu
    bini. Hiburu bi lalu tadu ogoni mini Purimi laga wini. Hamanahanda Yu wali agali
    bibahende bo wahai hole lalu lo wini.
  mya-mya: အာ​ဂတ်​မှ​ဆင်း​သက်​သူ​ဟ​မ္မေဒါ​သ​၏​သား ဟာမန်​သည်​ပု​ရ​ဟု​ခေါ်​သည့်​မဲ​စ​နစ်​ဖြင့်
    ယု​ဒ အ​မျိုး​သား​တို့​အား​သတ်​ဖြတ်​ရန်​နေ့​ရက် ကို​ရွေး​ချယ်​ခဲ့​၏။ သူ​တို့​တစ်​မျိုး​လုံး​ကို
    သုတ်​သင်​ပယ်​ရှင်း​ရန်​ကြံ​စည်​ခဲ့​၏။-
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། ཡ་ཧུ་དཱ་པ་རྣམས་ལ་བཙན་གནོན་གཏོང་མཁན་ཏེ་ཨ་གག་པ་ཧམ་མེ་དཱ་ཐའི་བུ་ཧ་མཱན་གྱིས།
    ཡ་ཧུ་དཱ་པ་རྣམས་མེད་པར་བྱེད་ཆེད་གྲོས་ངན་བཏབ་ཅིང་པུར་བྱ་བའི་རྒྱན་བླངས་ནའང་།
  sna-sna: Nokuti Hamani mwanakomana waHamedhata, muAgagi, muvengi wavaJudha vose,
    akanga aronga kuparadza vaJudha uye akanga akanda puri, ndiwo mujenya, kuti vaparadzwe
    uye vaparadzwe zvachose.
  spa-BLM: porque Amán, hijo de Hamedata, el agagita, enemigo de todos los judíos,
    había tramado contra los judíos para destruirlos, y había echado a “Pur”, es decir,
    a la suerte, para consumirlos y destruirlos;
  cac-cac: Yujto a vin̈aj Amán ajc'ol d'a eb' israel chi', ix yac'och suerte vin̈
    d'a yib'an̈ eb' tas c'ual satjiel eb' smasanil,
  swh-ULB: Na wakati huo Modekai mwana wa Hammedatha mwagagi, adui wa Wayahudi aliyekuwa
    amepanga njama ya kuwaangamiza Wayahudi, na kwa kupiga Puri (yaani akapiga kura)
    ili kuwaangamiza kabisa.
  bel-bel: як Аман, сын Амадата, Вугэянін, вораг усіх Юдэяў, намышляў загубіць Юдэяў
    і кідаў пур, жэрабя, пра зьнішчэньне і загубеньне іх,
  deu-ELBBK: Denn Haman, der Sohn Hammedatas, der Agagiter, der Widersacher aller
    Juden, hatte gegen die Juden den Anschlag ersonnen, sie umzubringen, und hatte
    das Pur, das ist das Los, geworfen, um sie zu vertilgen und sie umzubringen.
  mbb-OT: Si Haman he anak ni Hamedata he kevuwazan ni Agag he kuntada te langun he
    menge Judio, mibpelanu te kegerà te menge Judio. Midripa si Haman su wey zin metueni
    ke keenu zin sikandan egeraa. Is butang he egemiten te kedripa ne egngezanan he
    “pur.”
  mal-2015: ആഗാഗ്യനായ ഹമ്മെദാഥയുടെ മകനായി എല്ലായെഹൂദന്മാരുടെയും ശത്രുവായ ഹാമാൻ യെഹൂദന്മാരെ
    നശിപ്പിക്കേണ്ടതിന്നു അവരുടെ നേരെ ഉപായം ചിന്തിക്കയും അവരെ നശിപ്പിച്ചു മുടിക്കേണ്ടതിന്നു
    പൂരെന്ന ചീട്ടു ഇടുവിക്കയും
  rmc-rmc: bo o Haman o Agagitos, o čhavo le Hamedatoskro, o ňeprijaťeľis savore Židengro,
    rodelas, sar te murdarel le Židen. Ov čhiďa o losi „o purim“, pre savo džives
    len te murdarel.
  nlg-nlg: Haman a dalena Hammedatha tana kemani Agag te kanahaghinira rana lei vure
    ni Jew, te talua na ghanaghana ni vahaghitailiadira mana haurake taghalaghini-adira
    rana lei vure ni Jew, tana vula mana bongi te talutatea tana bona tara gonia na
    (loka/daisi) tara holoa nia na Purim.
  pes-OPV: زیرا که هامان بن همداتای اجاجی، دشمن تمامی یهود، قصد هلاک نمودن یهودیان
    کرده و فور یعنی قرعه برای هلاکت و تلف نمودن ایشان انداخته بود.
  ron-1924: Кэч Хаман, фиул луй Хамедата, Агагитул, врэжмашул тутурор иудеилор, фэкусе
    планул сэ-й пярдэ ши арункасе Пур, адикэ сорцул, ка сэ-й омоаре ши сэ-й нимичяскэ.
  ben-OBCV: কারণ সমস্ত ইহুদিদের শত্রু অগাগীয় হম্মদাথার ছেলে হামন ইহুদিদের সর্বনাশ
    ও ধ্বংস করার যে ষড়যন্ত্র আর সেইজন্য সে পূর (যার অর্থ গুটিকাপাত) করেছিল।
  lex-lex: Yoma ir rareh nian oleka ir arwalli Haman, Hamadata a'nani la'a Agag duratni-waitni
    de maka nhi'inde kora riy Yahudi honona emeknekama hunkadkiadia. E' ed mak kwaror
    pa kiwra kwunnu-kwenna riy Yahudi honona. Nwahedg oleka lotre totpena ret tiar
    lia ler maka ha riwra rwunu-rwenna riy Yahudi re. Lotre di nhi'inde makden hande
    ha rweta la purim.
  som-som: maxaa yeelay, Haamaan ina Hamedaata oo ahaa reer Agag, oo Yuhuudda oo dhan
    cadowgooda ahaa, xeelad buu ku sameeyey Yuhuudda inuu iyaga baabbi'iyo, oo wuxuu
    riday saami Fuur la odhan jiray, si uu u laayo oo uu u baabbi'iyo.
  lat-VUC: 'Aman enim, filius Amadathi stirpis Agag, hostis et adversarius Judæorum,
    cogitavit contra eos malum, ut occideret illos atque deleret: et misit phur, quod
    nostra lingua vertitur in sortem.'
  eng-ASVBT: because Haman the son of Hammedatha, the Agagite, the enemy of all the
    Jews, had plotted against the Jews to destroy them, and had cast Pur, that is
    the lot, to consume them, and to destroy them;
  ita-1885: Perciocchè Haman, figliuolo di Hammedata, Agageo, nemico di tutti i Giudei,
    avea fatta una macchinazione contro a' Giudei, per distruggerli; e avea tirata
    Pur, cioè la sorte, per isconfiggerli, e per distruggerli.
  eng-ULB: At that time Haman son of Hammedatha the Agagite, the enemy of all the
    Jews, had plotted against the Jews to destroy them, and he threw Pur (that is,
    he threw lots), to crush and destroy them.
  spa-VBL: Porque Amán, hijo de Hamedata, el agagueo, enemigo de todos los judíos,
    había tramado destruir a los judíos, y había echado “pur” (es decir, una “suerte”)
    para aplastarlos y destruirlos.
  fra-_FOB: Car Haman, fils d'Hammédatha, l'Agagien, l'oppresseur de tous les Juifs,
    avait machiné contre les Juifs de les détruire, et avait jeté le Pur, c'est-à-dire
    le sort, pour les exterminer et les détruire.
  mal-mal: ആഗാഗ്യനായ ഹമ്മെദാഥയുടെ മകനായി എല്ലാ യെഹൂദന്മാരുടെയും ശത്രുവായ ഹാമാൻ യെഹൂദന്മാരെ
    നശിപ്പിക്കേണ്ടതിന് അവരുടെ നേരെ ഉപായം ചിന്തിക്കയും അവരെ നശിപ്പിക്കേണ്ടതിന് “പൂര്”
    എന്ന ചീട്ടു ഇടുവിക്കയും
  urd-GVR: Īd kā nām ‘Pūrīm’ paṛ gayā, kyoṅki jab Yahūdiyoṅ kā dushman Hāmān bin Hammadātā
    Ajājī un sab ko halāk karne kā mansūbā bāndh rahā thā to us ne Yahūdiyoṅ ko mārne
    kā sab se mubārak din mālūm karne ke lie qurā banām pūr ḍāl diyā. Jab Aḳhaswerus
    ko sab kuchh mālūm huā to us ne hukm diyā ki Hāmān ko wuh sazā dī jāe jis kī taiyāriyāṅ
    us ne Yahūdiyoṅ ke lie kī thīṅ. Tab use us ke beṭoṅ samet phāṅsī se laṭkāyā gayā.
    Chūṅki Yahūdī is tajrabe se guzare the aur Mardakī ne hidāyat dī thī
  suz-BL: ङोंइती यहूदी आन जोरी सत्रु अगाग आ मुर हम्‍मदाता आ तौ हामानमी यहूदी आन कली
    खतम सेल्‍चा नु साइक्‍चा कली मेको पुर माइश्‍शो साहीत कोव़पाइश्‍शो बाक्‍त। एस्‍तर
    ३:७
  ita-1927: poiché Haman, figliuolo di Hammedatha, l’Agaghita, il nemico di tutti
    i Giudei, aveva ordito una trama contro i Giudei per distruggerli, e avea gettato
    il Pur, vale a dire la sorte, per sgominarli e farli perire;
  ckb-ckb: هامانی کوڕی هەمەداسای ئەگاگی دوژمنی هەموو جولەکەکان پیلانی گێڕا بۆ ئەوەی
    جولەکەکان لەناو ببات، پوری‏ فڕێدا، واتە تیروپشکی کرد، بۆ ئەوەی قڕیان بکات و لەناویان
    ببات.
  eng-BBE: Because Haman, the son of Hammedatha the Agagite, the hater of all the
    Jews, had made designs for their destruction, attempting to get a decision by
    Pur (that is, chance) with a view to putting an end to them and cutting them off;
  kan-OKCV: ಏಕೆಂದರೆ ಸಮಸ್ತ ಯೆಹೂದ್ಯರಿಗೂ ಕಡು ವೈರಿಯಾದ, ಅಗಾಗನ ವಂಶದ, ಹಮ್ಮೆದಾತನ ಮಗನಾದ ಹಾಮಾನನು
    ಯೆಹೂದ್ಯರನ್ನು ಸಂಹರಿಸಬೇಕೆಂದು ತೀರ್ಮಾನಿಸಿಕೊಂಡು ಅವರನ್ನು ಹಾಳುಮಾಡಲು, ನಿರ್ನಾಮಗೊಳಿಸಲು ಪೂರ್
    ಅಂದರೆ, ಚೀಟನ್ನು ಹಾಕಿದ್ದನು.
  tam-2017: அம்மெதாத்தாவின் மகனாகிய ஆமான் என்னும் ஆகாகியன், யூதர்களுக்கெல்லாம் எதிரியாக
    இருந்து யூதர்களை அழிக்க நினைத்து, அவர்களை அழிக்கவும், ஒடுக்கவும் பூர் என்னப்பட்ட
    சீட்டைப் போட செய்தான்.
  spa-RV-1909: Porque Amán hijo de Amadatha, Agageo, enemigo de todos los Judíos,
    había ideado contra los Judíos para destruirlos, y echó Pur, que quiere decir
    suerte, para consumirlos y acabar con ellos.
  ron-BTF: Pentru că Haman, fiul lui Hamedata agaghitul, duşmanul tuturor iudeilor,
    a plănuit împotriva iudeilor ca să îi nimicească şi a aruncat Pur, adică, sorţul,
    pentru a-i mistui şi pentru a-i nimici.
  eng-WEBP: because Haman the son of Hammedatha, the Agagite, the enemy of all the
    Jews, had plotted against the Jews to destroy them, and had cast “Pur”, that is
    the lot, to consume them and to destroy them;
  eng-FBV: For Haman, son of Hammedatha, the Agagite, the enemy of all the Jews, had
    plotted to destroy the Jews, and had cast “pur” (meaning a “lot”) to crush and
    destroy them.
  nld-1939: Want de Agagiet Haman, de zoon van Hammedata, de vervolger van alle Joden,
    had besloten, de Joden te verdelgen, en daarom het Poer, of lot geworpen, om hen
    op te jagen en uit te roeien.
  nch-BL: Quena, Amán, icone Hamedata, cati ehua ipan Agag cati eliyaya inincualancaitaca
    israelitame, moilhuijtoya para quintzontamiltis. Huan yaya mahuilti ica piltetzitzi
    cati itoca Pur para quiitasquía quema más cuali quinmictisquía huan quintamiixpolihuiltisquía
    nochi israelitame.
  vie-1934: vì Ha-man, con trai Ha-mê-đa-tha, dân A-gát, kẻ hãm hiếp hết thảy dân
    Giu-đa, có lập mưu hại dân Giu-đa đặng tuyệt diệt đi, và có bỏ Phu-rơ, nghĩa là
    bỏ thăm, để trừ diệt và phá hủy chúng đi.
  hin-CV: क्योंकि यहूदियों के शत्रु अगागी हम्मेदाथा के पुत्र हामान ने यहूदियों को
    मिटा डालने की योजना बनाई थी, और पूर अर्थात् चिट्ठियां डाली थी, कि उन्हें मिटाकर
    पूरी तरह से नष्ट कर दे.
  spa-BES: Porque Aman, el hijo de Hamedata de Agag, el que odia a todos los judíos,
    había hecho planes para su destrucción, intentando obtener una decisión de Pur
    es decir, de probabilidad con el fin de acabar con ellos y destruirlos;
  tdx-tdx: amy te nikitrok’ amo nte-Iehodao t’i Hamane ana’ i Hamedatà nte-Agage,
    rafelahi’ ze kila nte-Iehoda, hamongora’e, ie nampijòm-boam-pane hisikilia’e,
    hampiantoa’e, hanjamana’e;
  tha-KJV: เพราะฮามานบุตรชายฮัมเมดาธา คนอากัก ศัตรู​ของพวกยิ​วท​ั้งปวง ได้​ปองร้ายต่อพวกยิวเพื่อทำลายเขา
