verse: EST.009.012
translations:
  mal-C: 'രാജാവ് എസ്ഥേർരാജ്ഞിയോട്: “യെഹൂദർ ശൂശൻ രാജധാനിയിൽ അഞ്ഞൂറുപേരെയും ഹാമാന്റെ
    പത്തുപുത്രന്മാരെയും കൊന്നൊടുക്കി അവരെ നശിപ്പിച്ചു. രാജാവിന്റെ മറ്റുള്ള പ്രവിശ്യകളിൽ
    അവർ എന്തു ചെയ്തിരിക്കും? ഇനിയും നിന്റെ അപേക്ഷ എന്താണ്? അത് നിനക്കു ലഭിക്കും. എന്താണ്
    ഇനിയും നിന്റെ ആഗ്രഹം? അതും നിനക്ക് നൽകാം” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Und der König sprach zu der Königin Esther: In der Burg Susa haben die
    Juden fünfhundert Mann und die zehn Söhne Hamans getötet und umgebracht; aber
    in den übrigen Provinzen des Königs - was mögen sie da gethan haben! Doch was
    ist deine Bitte, daß sie dir gewährt werde? Und was ist weiter dein Begehren,
    daß es erfüllt werde?'
  lin-lin: 'Mokonzi alobaki na Ester, mwasi ya mokonzi : — Kati na engumba Size, Bayuda
    babomi mpe babebisi bato nkama mitano elongo na bana mibali zomi ya Amani. Basali
    nini kati na bituka mosusu ya mokonzi ? Sik’oyo, posa na yo ezali nini ? Bosenga
    na yo ezali nini ? Ekopesamela yo.'
  eng-LSV: and the king says to Esther the queen, “In Shushan the palace the Jews
    have slain and destroyed five hundred men, and the ten sons of Haman; in the rest
    of the provinces of the king what have they done? And what [is] your petition?
    And it is given to you; and what your request again? And it is done.”
  eng-GNV: 'And the King sayd vnto the Queene Ester, The Iewes haue slayne in Shushan
    the palace and destroyed fiue hundreth men, and the ten sonnes of Haman: what
    haue they done in the rest of the Kings prouinces? and what is thy petition, that
    it may be giuen thee? or what is thy request moreouer, that it may be performed?'
  eng-WEBSTER: 'And the king said to Esther the queen, the Jews have slain and destroyed
    five hundred men in Shushan the palace, and the ten sons of Haman; what have they
    done in the rest of the king''s provinces? now what is thy petition? and it shall
    be granted thee: or what is thy request further? and it shall be done.'
  nhw-BL: 'Huan huajca nopa tlanahuatijquetl quiilhuito iSihua Tlanahuatijca Ester:
    ―Nopa israelitame quinmictijtoque 500 inincualancaitacahua san ipan ni altepetl
    Susa huan nojquiya quinmictijtoque nopa majtlactli iconehua Amán. Sintla quej
    nopa quichijtoque nica, ¿tlaque más quichijtose ipan ne sequinoc altepeme? Huajca
    ama techilhui tlaque más tijnequi. San techilhui tlaque tijnequi mochihuas, huan
    na nijchihuas.'
  swh-ONEN: Mfalme akamwambia Malkia Esta, “Wayahudi wamewaua wanaume 500 na wana
    kumi wa Hamani ndani ya ngome ya Shushani. Wamefanyaje katika majimbo mengine
    ya mfalme yaliyobaki? Je, sasa haja yako ni nini? Nayo pia utapewa. Nalo ombi
    lako ni nini? Nalo utafanyiwa.”
  bba-bba: Yerɑ sinɑ boko u Ɛsitɛɛ sɔ̃ɔwɑ u nɛɛ, wee Yuubɑ bɑ tɔmbu nɛɛrɑ wunɔbu (500)
    ɡo mini kɑ Hɑmɑnin bibu wɔkuru. Amɔnɑ n ko n sɑ̃ɑ wuu si su tie sɔɔ. Tɛ̃, ɑ̀ n
    mɑɑ ɡɑ̃ɑnu kĩ ɑ mɑn bikio, kon nun ye kuɑ.
  eng-KJVCPB: 'And the king said unto Esther the queen, The Jews have slain and destroyed
    five hundred men in Shushan the palace, and the ten sons of Haman; what have they
    done in the rest of the king’s provinces? now what is thy petition? and it shall
    be granted thee: or what is thy request further? and it shall be done.'
  luo-luo: Ruoth nowachone Esta ma mikache niya, “Jo-Yahudi osenego ji mia abich motieko
    gi yawuot Haman apar ei ohinga mar Susa kende. To koro kare gisetimo angʼo e gwenge
    man e pinyruoth? Sani to koro angʼo kendo midwaro mondo atimni? Kwayoni en angʼo?
    Mano bende ibiro miyi.”
  meu-meu: Bena hanua pavapavana ese Queen Eseta e hamaoroa, eto, Hanua badana Susa
    lalonai Iuda taudia ese tatau sinahu-ima vada e aladia mase, bona Hamana natuna
    mamaruanedia gwautaosi danu. Hanua pavapavana ena basileia oredia ai be edehohona
    vada e aladia mase! Harihari emu noinoi be dahaka? Vada baina henimu. Dahaka ma
    o uramu? Baine hekara ḡuḡuru.
  npi-ULB: राजाले रानी एस्तरलाई भने, “यहूदीहरूले हामानका दस छोरासहित शूशनको किल्लामा
    पाँच सय मानिसलाई मारेका छन् । तब राजाका बाँकी प्रान्तहरूमा तिनीहरूले झन् के गरेका
    होलान् ? अब तिम्रो बिन्ती के हो ? त्‍यो तिमीलाई दिइनेछ । तिम्रो अनुरोध के हो ?
    त्‍यो तिमीलाई दिइनेछ ।”
  yor-yor: Ọba sì sọ fún Esteri ayaba pé, “Àwọn Júù ti pa ẹ̀ẹ́dẹ́gbẹ̀ta (500) ọkùnrin
    àti àwọn ọmọkùnrin mẹ́wẹ̀ẹ̀wá tí i ṣe ọmọ Hamani ní ilé ìṣọ́ Susa run. Kí ni wọ́n
    ṣe ní gbogbo ìgbèríko ọba tókù? Báyìí kí ni ẹ̀bẹ̀ rẹ? A ó fi fún ọ. Kí ni ìbéèrè
    rẹ? A ó sì tún fi fún ọ.”
  ind-ind: Raja berkata kepada Ratu Ester, “Di Susan saja orang Yahudi sudah membunuh
    500 orang termasuk kesepuluh anak laki-laki Haman! Apalagi di wilayah lain dalam
    kerajaan, pasti sudah membunuh lebih banyak orang lagi. Sekarang apa lagi permintaanmu?
    Akan aku lakukan!”
  pes-OPCB: 'سپس او ملکه استر را خواست و گفت: «یهودیان تنها در پایتخت ۵۰۰ نفر را که
    ده پسر هامان نیز جزو آنها بودند، کشته‌اند، پس در سایر شهرهای مملکت چه کرده‌اند!
    آیا درخواست دیگری نیز داری؟ هر چه بخواهی به تو می‌دهم. بگو درخواست تو چیست.»'
  tgl-ULB: Sinabi ng hari kay Reyna Esther, “Pinatay ng mga Judio ang limandaang lalaki
    sa siyudad ng Susa, kasama ang sampung anak na lalaki ni Haman. Pagkatapos ano
    pa ang ginawa nila sa mga natitirang lalawigan ng hari? Ngayon ano ang iyong kahilingan?
    Ito ay ipagkakaloob sa iyo. Ano ang pakiusap mo? Ito ay ipagkakaloob sa iyo.”
  hui-hui: Lamiyagola kini ibugua Kuini Esedahondo lalu, Yu agalime Susa tanoha dege
    waitigi agali handari duria (500) bo wahai halu tigua Hamana igini pirabi bo wahai
    hayiyago ai i̱na manda berogola dindi emene emene maru wiyagoha wali agali daga
    aulole dewaore bo wahai ka bada manda bidogonigo ai áyu í̠ agi hamelo kebe. Í̠ni
    hameledego ale yuleberego i̱ ogoale hameledo lalu langia hangu berene, lene.
  mya-mya: ထို​အ​ခါ​မင်း​ကြီး​သည်​မိ​ဖု​ရား​ဧ​သ​တာ အား``ရှု​ရှန်​တစ်​မြို့​တည်း​၌​ပင်​ယု​ဒ​အ​မျိုး
    သား​တို့​သည် ဟာ​မန်​၏​သား​တစ်​ကျိပ်​အ​ပါ အ​ဝင်​လူ​ပေါင်း​ငါး​ရာ​ကို​သတ်​ဖြတ်​လိုက်
    ကြ​လေ​ပြီ။ သူ​တို့​သည်​ပြည်​နယ်​များ​တွင် အ​ဘယ်​မျှ​သတ်​ဖြတ်​ကြ​ဦး​မည်​နည်း။ ယ​ခု​သင်​သည်​အ​ဘယ်​အ​ရာ​ကို​အ​လို
    ရှိ​ပါ​သ​နည်း။ ငါ​ပေး​မည်။ အ​ဘယ်​ဆု​ကို တောင်း​လို​ပါ​သေး​သ​နည်း။ ငါ​ပေး​မည်''
    ဟု​မိန့်​တော်​မူ​၏။
  bod-N: རྒྱལ་པོས་རྒྱལ་མོ་ཨེས་སི་ཐེར་ལ། ཡ་ཧུ་དཱ་པ་རྣམས་ཀྱིས་སོའུ་སཱན་མཁར་དུ་མི་ལྔ་བརྒྱ་བསད་པ་དང་།
    ཧ་མཱན་གྱི་བུ་བཅུ་པོའང་བསད་དེ་མེད་པར་བྱས་པས། ལྗོངས་གཞན་རྣམས་སུ་དེ་དག་གིས་ཅི་བྱས་མི་ཤེས།
    ཁྱོད་ལ་ད་དུང་ཅི་དགོས་ནའང་ངས་གནང་བར་བྱ། ད་དུང་ཞུ་བ་ཅི་ཞིག་ཡོད་ཀྱང་བདག་གིས་བསྒྲུབ་པར་བྱའོ་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Mambo akati kuna Esteri, “VaJudha vauraya uye vaparadza mazana mashanu
    avarume uye vanakomana gumi vaHamani munhare yeShushani. Vaitei kune dzimwe nzvimbo
    dzenyika yamambo? Zvino chikumbiro chako ndechei? Uchapiwa. Chichemo chako ndechei?
    Uchachiitirwawo.”
  spa-BLM: 'El rey dijo a la reina Ester: “Los judíos han matado y destruido a quinientos
    hombres en la ciudadela de Susa, incluidos los diez hijos de Amán; ¡qué han hecho
    entonces en el resto de las provincias del rey! ¿Cuál es tu petición? Se te concederá.
    ¿Cuál es tu otra petición? Se hará”.'
  cac-cac: 'ix yalan vin̈ d''a ix reina Ester icha tic: —A eb'' etchon̈ab'' toxo ix
    smilcham 500 eb'' vin̈ vinac eb'' yed'' lajun̈van̈ eb'' vin̈ yuninal vin̈aj Amán
    d''a chon̈ab'' Susa tic. Ocxom pax d''a juntzan̈xo chon̈ab'' d''a yol in macb''en
    tic, jantac am tas ix uji. Al d''ayin tasto tza nib''ej, ol vac'' d''ayach, xchi
    vin̈.'
  swh-ULB: Mfalme akamwambia malkia Esta. Mfalme akamwambia Malkia Esta, “Wayahudi
    wameua wanaume mia tano katika mji wa Shushani, wakiwemo wana kumi wa Hamani adui
    wa Wayahudi. Je wamefanya nini katika majimbo mengine? Na sasa haja yako ni nini?
    Utapewa. Ombi lako ni nini?”
  bel-bel: 'І сказаў цар царыцы Эстэры: у Сузах, горадзе сталічным, усьмерцілі Юдэі
    і загубілі пяцьсот чалавек і дзесяцёх сыноў Амана; што ж зрабілі яны ў астатніх
    вобласьцях цара? Якое жаданьне тваё? і яно будзе задаволена. І якая яшчэ просьба
    твая? яна будзе споўнена.'
  deu-ELBBK: 'Und der König sprach zu der Königin Esther: In der Burg Susan haben
    die Juden 500 Mann und die zehn Söhne Hamans getötet und umgebracht; was mögen
    sie in den übrigen Landschaften des Königs getan haben! Doch was ist deine Bitte?
    Und sie soll dir gewährt werden. Und was ist noch dein Begehr? Und es soll geschehen.'
  mbb-OT: Ne migkaǥi sikan is hadì diyà te ki Rayna Ester te, “Kayi zà te Susa, 500
    is midhimetayan te menge Judio gawas duen te sepulù he menge anak ni Haman he
    midhimetayan dan. Hengkey vuwa is mid-ulaula zan diyà te zuma he menge prubinsya
    kayi te ginhedian ku? Ne ǥuntaan, hengkey is edhengyuen nu? Is edhengyuen nu idtuǥut
    ku kenikew.”
  mal-2015: 'അപ്പോൾ രാജാവു എസ്ഥേർരാജ്ഞിയോടു: യെഹൂദന്മാർ ശൂശൻ രാജധാനിയിൽ അഞ്ഞൂറുപേരെയും
    ഹാമാന്റെ പത്തു പുത്രന്മാരെയും കൊന്നുമുടിച്ചു; രാജാവിന്റെ മറ്റു സംസ്ഥാനങ്ങളിൽ അവർ
    എന്തു ചെയ്തിരിക്കും? ഇനിയും നിന്റെ അപേക്ഷ എന്തു? അതു നിനക്കു ലഭിക്കും; ഇനിയും
    നിന്റെ ആഗ്രഹം എന്തു? അതു നിവർത്തിച്ചുതരാം എന്നു പറഞ്ഞു.'
  rmc-rmc: 'a phenďa la kraľovnake Esterake: „Došunďom man, hoj andro foros Šušan
    o Židi murdarde pandž šel (500) muršen the le deše Hamanoskre čhaven. So kerde
    mek pre okla mire provinciji? Te hin tut mek vareso, hoj tuke te kerav, phen mange!“'
  nlg-nlg: agaia te holoa vinahogho Esther me ghaghua vania, “rana lei vure ni Jew
    tara matera ara lima hangalatu ni tinoni tana vale sule ni vunaghi haba i Susa
    heghena vamua, maira ghua agaira ara hangavulu mapono na lei dalena [mane] Haman.
    ?Ma ge tara gonia te vagha keri i Susa ke, mana hava ghua te kale tana lei bubulo
    udolu? ?Hauva kaa, mana hava ghua te ghoi liomu itaeni, ke tala vanigho, bosaa
    vaniu mai, mi nau ku gonia vanigho”?
  pes-OPV: و پادشاه به استر ملکه گفت که «یهودیان در دارالسلطنه شوشن پانصد نفر و ده
    پسر هامان را کشته و هلاک کرده‌اند. پس در سایرولایتهای پادشاه چه کرده‌اند؟ حال
    مسول توچیست که به تو داده خواهد شد و دیگر‌چه درخواست داری که برآورده خواهد گردید؟»
  ron-1924: 'Ши ымпэратул а зис ымпэрэтесей Естера: „Иудеий ау учис ши ау прэпэдит
    ын капитала Суса чинч суте де оамень ши пе чей зече фий ай луй Хаман. Че вор фи
    фэкут ын челелалте цинутурь але ымпэратулуй? Каре-ць есте череря? Еа ыць ва фи
    ымплинитэ. Че май дорешть? Вей кэпэта.”'
  ben-OBCV: রাজা রানি ইষ্টেরকে বললেন, “ইহুদিরা পাঁচশো লোককে হত্যা ও ধ্বংস করেছে এবং
    হামনের দশজন ছেলেকে শূশনের দুর্গে মেরে ফেলেছে। তারা রাজার অন্যান্য রাজ্যে কি করেছে?
    এখন তোমার কি অনুরোধ? তা তোমাকে দেওয়া হবে। তুমি কি চাও? তাও করা হবে।”
  lex-lex: 'Noma tun ray nakot la ratu Ester niwra: “Mai Susan kruwungenni onni di
    nmeh''a nek de riy Yahudi rwen oleka riy rahu wolimpa, ne e rwenan wut wualia
    Haman a''nani riy termida re. Hya'' ho''ame la''a propinsi korni ho''a, de matialo''onama
    rhi'' emkade wal lia hande. Nara, hya'' maka hota ha mpuak owa''an mai a''u, yan
    mumta''ata nara! Hota gala re!”'
  som-som: Markaasaa boqorkii wuxuu Boqorad Esteer ku yidhi, Yuhuuddii waxay Shuushan
    oo ah hoygayga ku laayeen oo ku baabbi'iyeen shan boqol oo nin, iyo Haamaan tobankiisii
    wiil. Oo gobolladayda intooda kale maxay ku sameeyeen! Haddaba baryadaadu waa
    maxay, waa lagu siinayaaye? Amase maxaad kaloo weyddiisanaysaa? Waa laguu samaynayaaye.
  lat-VUC: 'Qui dixit reginæ: In urbe Susan interfecerunt Judæi quingentos viros,
    et alios decem filios Aman: quantam putas eos exercere cædem in universis provinciis?
    quid ultra postulas, et quid vis ut fieri jubeam?'
  eng-ASVBT: 'And the king said unto Esther the queen, The Jews have slain and destroyed
    five hundred men in Shushan the palace, and the ten sons of Haman; what then have
    they done in the rest of the king’s provinces! Now what is thy petition? and it
    shall be granted thee: or what is thy request further? and it shall be done.'
  ita-1885: 'E il re disse alla regina Ester: In Susan, stanza reale, i Giudei hanno
    uccisi, e distrutti cinquecent''uomini, e i dieci figliuoli di Haman; che avranno
    essi fatto nelle altre provincie del re? Ma pure, che chiedi tu ancora? e ti sarà
    conceduto; e che domandi tu ancora? e sarà fatto.'
  eng-ULB: The king said to Queen Esther, “The Jews have killed five hundred men in
    the fortress of Susa, including the ten sons of Haman. What then have they done
    in the rest of the king's provinces? Now what is your petition? It will be granted
    you. What is your request? It will be granted to you.”
  spa-VBL: 'éste dijo a la reina Ester: “Los judíos han matado y destruido a quinientos
    hombres en la fortaleza de Susa, incluidos los diez hijos de Amán. ¡Imagina lo
    que han hecho en el resto de las provincias reales! Ahora, ¿qué es lo que quieres
    pedir? Se te dará. ¿Qué más quieres? Se te concederá”.'
  fra-_FOB: 'Et le roi dit à la reine Esther: Dans Suse, la capitale, les Juifs ont
    tué et détruit cinq cents hommes, et les dix fils d''Haman; qu''auront-ils fait
    dans le reste des provinces du roi? Quelle est ta demande? Et elle te sera accordée.
    Et quelle est encore ta prière? Il y sera fait droit.'
  mal-mal: 'അപ്പോൾ രാജാവ് എസ്ഥേർ രാജ്ഞിയോട്: “യെഹൂദന്മാർ ശൂശൻ രാജധാനിയിൽ അഞ്ഞൂറുപേരെയും
    (500) ഹാമാന്റെ പത്ത് പുത്രന്മാരെയും കൊന്നു; രാജാവിന്റെ മറ്റു സംസ്ഥാനങ്ങളിൽ അവർ
    എന്തായിരിക്കും ചെയ്തിരിക്കുക? ഇനിയും നിന്റെ അപേക്ഷ എന്താണ്? അത് നിനക്ക് ലഭിക്കും;
    ഇനിയും നിന്റെ ആഗ്രഹം എന്ത്? അത് നിവർത്തിച്ചുതരാം” എന്ന് പറഞ്ഞു.'
  urd-GVR: Tab us ne Āstar Malikā se kahā, “Sirf yahāṅ Sosan ke qile meṅ Yahūdiyoṅ
    ne Hāmān ke 10 beṭoṅ ke alāwā 500 ādmiyoṅ ko maut ke ghāṭ utār diyā hai. To phir
    unhoṅ ne dīgar sūboṅ meṅ kyā kuchh na kiyā hogā! Ab mujhe batāeṅ, āp mazīd kyā
    chāhtī haiṅ? Wuh āp ko diyā jāegā. Apnī darḳhāst pesh kareṅ, kyoṅki wuh pūrī kī
    jāegī.”
  suz-BL: मिनु पिपमी पिपीम एस्‍तर कली “सुसा दरवारमी यहूदीपुकीमी ५ सहे मुर नु हामान
    आ १० जना तौ नेल्‍ल आन कली साइक्‍तेक्‍म। मिनु अरु आं रागीपुकीमी मार मार पामे माइ?
    गे मार पुंइतीनी हना यो, मेको गेनन्‍नी। चिनु मार पुंइनीनी? मेको दुम्‍ब” देंत।
  ita-1927: 'E il re disse alla regina Ester: “Alla residenza reale di Susa i Giudei
    hanno ucciso, hanno sterminato cinquecento uomini e i dieci figliuoli di Haman;
    che avranno essi mai fatto nelle altre province del re? Or che chiedi tu ancora?
    Ti sarà dato. Che altro desideri? L’avrai”.'
  ckb-ckb: 'جا پاشا بە شاژنە ئەستێری گوت: «جولەکەکان لە قەڵای شوش پێنج سەد پیاویان
    لەگەڵ دە کوڕەکەی هامان کوشتووە و لەناویانبردوون. ئایا دەبێت لە هەرێمەکانی دیکەی
    پاشادا چییان کردبێت؟ ئێستاش بابەتەکەت چییە؟ پێت دەدرێت. چ داواکارییەکی دیکەت هەیە؟
    بۆت جێبەجێ دەکرێت.»'
  eng-BBE: 'And the king said to Esther the queen, The Jews have put five hundred
    men to death in Shushan, as well as the ten sons of Haman: what then have they
    done in the rest of the kingdom! Now what is your prayer? for it will be given
    to you; what other request have you? and it will be done.'
  kan-OKCV: ಆಗ ಅರಸನು ಎಸ್ತೇರ್ ರಾಣಿಗೆ, “ಯೆಹೂದ್ಯರು ಶೂಷನಿನ ಅರಮನೆಯಲ್ಲಿ ಐನೂರು ಮಂದಿಯನ್ನೂ
    ಹಾಮಾನನ ಹತ್ತು ಮಕ್ಕಳನ್ನೂ ಸಂಹರಿಸಿದ್ದಾರೆ. ಅವರು ಅರಸನ ಮಿಕ್ಕಾದ ಪ್ರಾಂತಗಳಲ್ಲಿ ಏನು ಮಾಡಿರಬಹುದೋ?
    ಈಗ ನಿನ್ನ ವಿಜ್ಞಾಪನೆ ಏನು? ಅದು ನಿನಗೆ ಕೊಡಲಾಗುವುದು. ಇನ್ನೂ ನಿನ್ನ ಬೇಡಿಕೆ ಏನು? ಅದು ಮಾಡಲಾಗುವುದು,”
    ಎಂದು ಹೇಳಿದನು.
  tam-2017: 'அப்பொழுது ராஜா, ராணியாகிய எஸ்தரை நோக்கி: யூதர்கள் சூசான் அரண்மனையில்
    ஐந்நூறுபேரையும் ஆமானின் பத்து மகன்களையும் கொன்றுபோட்டார்கள்; ராஜாவின் மற்ற நாடுகளிலும்
    என்ன செய்திருப்பார்களோ, இப்போதும் உன்னுடைய வேண்டுதல் என்ன? அது உனக்குக் கட்டளையிடப்படும்;
    உன்னுடைய மன்றாட்டு என்ன? அதின்படி செய்யப்படும் என்றான்.'
  spa-RV-1909: 'Y dijo el rey á la reina Esther: En Susán, capital del reino, han
    muerto los Judíos y destruído á quinientos hombres, y á diez hijos de Amán; ¿qué
    habrán hecho en las otras provincias del rey? ¿Cuál pues es tu petición, y te
    será concedida? ¿ó qué más es tu demanda, y será hecho?'
  ron-BTF: 'Şi împăratul a spus împărătesei Estera: Iudeii au ucis şi au nimicit cinci
    sute de bărbaţi în palatul Susa şi pe cei zece fii ai lui Haman. Ce au făcut în
    celelalte provincii ale împăratului? Acum care este rugămintea ta? Spune şi îţi
    va fi împlinită. Şi care este cererea ta mai departe? Şi se va face.'
  eng-WEBP: The king said to Esther the queen, “The Jews have slain and destroyed
    five hundred men in the citadel of Susa, including the ten sons of Haman; what
    then have they done in the rest of the king’s provinces! Now what is your petition?
    It shall be granted you. What is your further request? It shall be done.”
  eng-FBV: he said to Queen Esther, “The Jews have killed and destroyed five hundred
    men in the fortress of Susa, including Haman's ten sons. Imagine what they've
    done in the rest of the royal provinces! Now what is it you'd like to ask? It
    will be given to you. What more do you want? It will be granted.”
  nld-1939: 'zeide hij tot koningin Ester: In de vesting Sjoesjan hebben de Joden
    vijfhonderd man gedood en verdelgd, met de tien zonen van Haman. Wat zullen ze
    dan wel in de overige koninklijke provincies hebben gedaan! Hebt ge nu soms nog
    een verlangen? Het zal vervuld worden. Wenst ge nog iets? Het zal gebeuren.'
  nch-BL: 'Huan huajca nopa tanahuatijquet quiilhuito iSihua Tanahuatijca Ester: ―Nopa
    israelitame quinmictijtoque 500 inincualancaitacahua san ipan ni altepet Susa
    huan nojquiya quinmictijtoque nopa majtacti iconehua Amán. Sinta quej nopa quichijtoque
    nica, ¿taya más quichijtose ipan ne sequinoc altepeme? Huajca ama techilhui taya
    más tijnequi. San techilhui taya tijnequi mochihuas, huan na nijchihuas.'
  vie-1934: 'Vua nói với hoàng hậu Ê-xơ-tê rằng: Dân Giu-đa đã giết chết tại trong
    kinh đô Su-sơ năm trăm người, và mười người con trai của Ha-man thay; lại trong
    các tỉnh của vua chúng còn đã làm chi nữa! Bây giờ nàng xin gì? Tất ta sẽ ban
    cho. Nàng còn cầu chi nữa, tất sẽ làm cho.'
  hin-CV: राजा ने रानी एस्तेर को बताया, “राजधानी शूशन में तो यहूदियों ने पांच सौ पुरुषों
    तथा हामान के दस पुत्रों का संहार कर दिया है शेष राज्यों में क्या किया होगा उन्होंने!
    अब यह बताओ तुम्हारा आग्रह क्या है? वह पूर्ण किया जाएगा. इसके अलावा और क्या चाहती
    हो तुम? वह भी तुम्हारे लिए पूर्ण किया जाएगा.”
  spa-BES: 'Y el rey dijo a la reina Ester: Los judíos han matado a quinientos hombres
    en Susa, así como a los diez hijos de Amán: ¡qué más habran hecho en el resto
    del reino! Ahora cuál es tu deseo? porque te será dado; ¿Qué otra petición tienes?
    y será hecho.'
  tdx-tdx: 'Le hoe i mpanjakay amy Estere mpanjaka-ampela: Fa nanjevoñe naho namongotse
    lahilahy liman-jato an-drova’ i Sosane ao naho i ana-dahi’ i Hamane folo rey o
    nte-Iehodao; inoñ’ arè ty nanoe’ iareo amy hene fifeleha’ i mpanjakay ila’e rey!
    Aa ndra ino ty halali’o, le hatolotse azo vaho ndra ino ty hàta’o mandikoatse
    zao, le hanoeñe.'
  tha-KJV: กษัตริย์​จึงตรัสกับพระราชินีเอสเธอร์​ว่า “พวกยิวได้สังหารและทำลายล้างเสียห้าร้อยคนในสุสาปราสาท
    รวมทั้​งบ​ุตรชายทั้งสิบคนของฮามานด้วย แล​้วเขาได้ทำอะไรกันบ้างในมณฑลที่​เหลืออยู่​ของกษั​ตริ​ย์​นั้น
    บัดนี้​คำร้องของพระนางคืออะไร เราจะประทานให้ คำทูลขอของพระนางมีอะไรอีกต่อไปอี​กบ​้าง
    เราก็จะกระทำตามนั้น”
  por-BR-2018: 'E o rei disse à rainha Ester: Na fortaleza de Susã, os judeus mataram
    e destruíram a quinhentos homens, e aos dez filhos de Hamã; nas demais províncias
    do rei, o que teriam feito? Qual pois é tua petição, para que te seja concedida?
    Ou qual mais é teu pedido, para que te seja feito?'
  deu-ELO: 'Und der König sprach zu der Königin Esther: In der Burg Susan haben die
    Juden fünfhundert Mann und die zehn Söhne Hamans getötet und umgebracht; was mögen
    sie in den übrigen Landschaften des Königs getan haben! Doch was ist deinen Bitte?
    und sie soll dir gewährt werden. Und was ist noch dein Begehr? und es soll geschehen.'
  caa-caa: 'y entonces jaxir uyare e reina Ester cocha era y che: —Jay tin e tuobꞌ
    e Israel ixin uchamsiobꞌ 500 winicobꞌ y e diez uyunenobꞌ e Amán tamar taca e chinam
    era, entonces ¿cobꞌa canic uchamsiobꞌix tama tunor e inmojr departamento tiaꞌ
    war incꞌotori? O ¿ayanto ca más lo que acꞌani? Arenen y cꞌani inwajqꞌuet, che
    e rey uyare e Ester.'
  eng-WYC-2018: And he said to the queen, The Jews have slain five hundred men in
    the city of Susa, and the ten sons of Haman; how great slaying guessest thou,
    that they haunt in all (the) provinces? what askest thou more? and what wilt thou,
    that I command to be done? (And he said to the queen, The Jews have killed five
    hundred men here in the capital city of Susa, and the ten sons of Haman as well;
    how great a slaughter thinkest thou that they have done in all the provinces?
    what more askest thou for? and what wilt thou, that I command to be done?)
  epo-epo: 'Kaj la reĝo diris al la reĝino Ester: En la kastelurbo Ŝuŝan la Judoj
    mortigis kaj pereigis kvincent homojn kaj ankaŭ la dek filojn de Haman; kion ili
    faris en la ceteraj regionoj de la reĝo? Kion vi petas? tio estos donita al vi;
    kion vi ankoraŭ deziras? tio estos plenumita.'
  uig-PIN: 'Padixaⱨ hanix Əstǝrgǝ: — Yǝⱨudiylar Xuxan ⱪǝl’ǝsidǝ bǝx yüz adǝmni ⱪǝtl
    ⱪilip yoⱪitiptu, yǝnǝ Ⱨamanning on oƣlini ⱪǝtl ⱪiptu; ular padixaⱨning baxⱪa ɵlkiliridǝ
    nemǝ ⱪildikin? Əmdi nemǝ iltimasing bar? U sanga berilidu. Yǝnǝ nemǝ tǝliping
    bar? Umu bǝja ǝylinidu, — dedi.'
  beo-beo: Amalalu, e da hina bagade uda Esedama amane sia:i, “Yu dunu da Susa amo
    ganodini fawane dunu 500 agoane medole legei. Ilia da fifi asi amo ganodini habodayane
    medole legebela:? Di da wali adi lama:bela:? Di da dia hanai nama adosea, na da
    amo defele dima imunu.”
  tpi-OTNT: Bihain king i tokim Kwin Esta olsem, “Ol Juda i kilim i dai 500 man olgeta
    long taun Susa tasol. Na tu ol i kilim 10-pela pikinini man bilong Haman. Na mi
    ting ol i kilim planti manmeri moa long ol arapela provins. Nau yu laik kisim
    wanem arapela samting? I orait, bai mi givim yu. Yu tok tasol na yu ken kisim
    wanem samting yu laikim.”
  hau-SA: Sarki ya ce wa Sarauniya Esta, “Yahudawa sun karkashe, suka kuma hallaka
    mutum ɗari biyar, da kuma ’ya’ya maza goma na Haman a mazaunin masarauta a Shusha.
    Me suka yi a sauran lardunan sarki? Yanzu kuma mene ne roƙonki? Za a ba ki. Mece
    ce bukatarki? Za a biya miki.”
  uig-LAT: 'Padishah xanish Esterge: — Yehudiylar Shushan qel’eside besh yüz ademni
    qetl qilip yoqitiptu, yene Hamanning on oghlini qetl qiptu; ular padishahning
    bashqa ölkiliride néme qildikin? Emdi néme iltimasing bar? U sanga bérilidu. Yene
    néme teliping bar? Umu beja eylinidu, — dédi.'
  nde-nde: Inkosi yathi eNdlovukazini u-Esta, “AmaJuda asebulale njalo achitha amadoda
    angamakhulu amahlanu kanye lamadodana kaHamani alitshumi enqabeni yaseSusa. Kuyini
    asebekwenze kwezinye izabelo zenkosi? Tshono, siyini isicelo sakho? Uzakunikwa.
    Kuyini okucelayo na? Lakho uzakwenzelwa.”
  ton-ton: '¶ Pea naʻe pehē ʻe he tuʻi kia Eseta ko e tuʻi fefine, “Kuo tāmateʻi mo
    fakaʻauha ʻe he kakai Siu ʻae kau tangata ʻe toko nimangeau ʻi Susani ko e kolo,
    mo e foha ʻe hongofulu ʻo Hamani; ko e hā kuo nau fai ʻi he ngaahi toenga puleʻanga
    ʻoe tuʻi? Pea ko eni, ko e hā haʻo kole? Pea ʻe tuku ia kiate koe: pe ko e hā
    haʻo tala ʻoku toe? Pea ʻe fai ia.”'
  ces-1613: 'Řekl král Esteře královně: V Susan městě královském zmordovali Židé a
    vyhladili pět set mužů, a deset synů Amanových. Co pak učinili v jiných krajinách
    královských? Již tedy jaká jest žádost tvá? A dánoť bude. Aneb která prosba tvá
    ještě? A staneť se.'
  eng-WMB: The king said to Esther the queen, “The Jews have slain and destroyed five
    hundred men in the citadel of Susa, including the ten sons of Haman; what then
    have they done in the rest of the king’s provinces! Now what is your petition?
    It shall be granted you. What is your further request? It shall be done.”
  tam-TCV: அரசன் எஸ்தர் அரசியிடம், “யூதர் சூசான் கோட்டைப் பட்டணத்தில் ஐந்நூறு மனிதரைக்
    கொன்று ஒழித்துவிட்டார்கள். ஆமானின் பத்து மகன்களையும் கொன்றுபோட்டார்கள். அரசனின்
    மீதியான மாகாணங்களிலும் அவர்கள் என்ன செய்திருக்கிறார்களோ, இப்பொழுதும் உனது விண்ணப்பம்
    என்ன? அது உனக்குக் கொடுக்கப்படும். உனது வேண்டுகோள் என்ன? அது உனக்கு வழங்கப்படும்”
    என்றான்.
  ceb-ULB: Miingon ang hari kang Rayna Ester, “Gipamatay sa mga Judio ang 500 ka kalalakin-an
    didto sa salipdanan sa Susa, lakip ang napulo ka mga anak nga lalaki ni Haman.
    Unsa pa man ang ilang gibuhat sa ubang mga probinsya sa hari? Karon unsa pa man
    ang imong hangyoon? Kay igahatag kini kanimo. Unsa pa man ang imong hangyo? Kay
    igahatag kini kanimo.”
  mkn-mkn: Ais ju raja kasi tau sang Ester bilang, “Beta su dengar bilang, orang Yahudi
    dong su bunu bekin mati 500 orang dalam ini benteng di kota Susa. Dong ju bunu
    kasi abis Haman pung ana laki-laki sapulu orang dong. Beta sonde bisa bayangkan
    dong su bekin karmana di propinsi yang laen dong. Ma beta mau tanya, mama raja
    masi ada parlú, ko? Mama raja minta apa sa, nanti beta bekin iko. Kasi tau sa!”
  pol-UBG: 'I król powiedział do królowej Estery: W pałacu Suza Żydzi zabili i wytracili
    pięciuset mężczyzn oraz dziesięciu synów Hamana. A w pozostałych prowincjach królewskich,
    cóż uczynili? Jaką masz jeszcze prośbę, a będzie spełniona. Czego jeszcze sobie
    życzysz, a stanie ci się.'
  urd-GVU: تب اُس نے آستر ملکہ سے کہا، ”صرف یہاں سوسن کے قلعے میں یہودیوں نے ہامان
    کے 10 بیٹوں کے علاوہ 500 آدمیوں کو موت کے گھاٹ اُتار دیا ہے۔ تو پھر اُنہوں نے
    دیگر صوبوں میں کیا کچھ نہ کیا ہو گا! اب مجھے بتائیں، آپ مزید کیا چاہتی ہیں؟ وہ
    آپ کو دیا جائے گا۔ اپنی درخواست پیش کریں، کیونکہ وہ پوری کی جائے گی۔“
  eng-OEBCW: and the king said to Queen Esther, ‘The Jews have slain five hundred
    people in Susa, and the ten sons of Haman. What then have they done in the rest
    of the king’s provinces! Now what is your petition? It will be granted to you.
    What is your request? It will be done.’
  deu-1912: 'Und der König sprach zu der Königin Esther: Die Juden haben zu Schloß
    Susan fünfhundert Mann erwürgt und umgebracht und die zehn Söhne Hamans; was werden
    sie tun in den andern Ländern des Königs? was bittest du, daß man dir gebe? und
    was forderst du mehr, daß man tue?'
  kan-2017: ಆಗ ಅರಸನು ಎಸ್ತೇರ್ ರಾಣಿಗೆ, “ಯೆಹೂದ್ಯರು ಶೂಷನ್ ಕೋಟೆಯಲ್ಲೇ ಐನೂರು ಜನರನ್ನೂ, ಹಾಮಾನನ
    ಹತ್ತು ಮಂದಿ ಮಕ್ಕಳನ್ನೂ ಸಂಹರಿಸಿಬಿಟ್ಟಿದ್ದಾರೆ; ಉಳಿದ ರಾಜಸಂಸ್ಥಾನಗಳಲ್ಲಿ ಎಷ್ಟೋ ಜನರು ಹತರಾಗಿರಬಹುದು.
    ನಿನ್ನ ವಿಜ್ಞಾಪನೆ ಇನ್ನು ಯಾವುದಿದ್ದರೂ ನೆರವೇರುವುದು, ನೀನು ಏನು ಕೇಳಿಕೊಂಡರೂ ಕೊಡುವೆನು” ಎಂದು
    ಹೇಳಿದನು.
  yap-yap: Ma aram me ga’ar fare pilung ngak Ester ni Queen, “Go’ lan yu Susa ma 500
    e girdi’ nike thang e pi Jew e pogofan rorad riy, nib mu’un fa ragag’ i pumo’on
    ni fak Haman ngay. Ere bu uw rogon e tin kar rin’ed u lan e yungi nug i yan! Ku
    mang e ga ba’adag e chiney? Nge yag ngom. Mog ngog komang e kag ba’adag, mu gu
    pi’ ngom.”
  hlt-MCSB: Manghai loh Esther manghainu taengah, “Shushan rhalmah im ah Judah rhoek
    loh a ngawn uh tih hlang ya nga neh Haman koca parha te milh coeng. Manghai paeng
    kah a coih ah metlam a saii uh co? Nang kah mebang huithuinah mai akhaw nang taengah
    m'paek bitni. Na kueknah te metla om bal cakhaw han saii bitni,” a ti nah.
  mdy-ETH: ዬያሮ ጌኤሾ፥ ዓስቲሮም ካኣቲ፦ «ሃይሾ ዓይሁዶ ዓሳ ታኣኒ ካኣታዺ ዴዔ ካታሞ፥ ሱኡሳይዳ ሌሊ ዎዼ ዓሶኮ ሚርጉማ
    ሃማኮ ታጶ ዓቲንቆ ናኣቶ ጊዳ ቃሶዛ ዶንጎ ፄኤታ ሄሌኔ፤ ዱማ ዱማ ዓጫ ዔያታ ዎዼ ዓሳ ዬያቶይዳፓ ዑሣ ዓኣዼ ባሹዋ ዓታዓኬ፤
    ሂንዳ ሃሢ ሜሌ ኔ ዓይጎ ባኣዚ ኮዓይ? ኔኤም ታ ኩንሣንዳኔ፤ ኔ ኮዓ ባኮ ታኣም ኬኤዜ፥ ታ ዒንጋንዳኔ!» ጌዔኔ።
  twi-ASANTE: ɔmaa wɔfrɛɛ Ɔhemmaa Ɛster, na ɔka kyerɛɛ no sɛ, “Yudafoɔ no akunkum
    nnipa ahanum wɔ Susa aban mu nko ara ne Haman mmammarima edu. Sɛ wɔayɛ saa wɔ
    ha deɛ a, ɛnneɛ asɛm bɛn na asi wɔ amantam a aka no mu? Afei, ɛdeɛn bio na wohwehwɛ?
    Wɔde bɛma wo. Ka kyerɛ me na mɛyɛ.”
  eng-WEBU: The king said to Esther the queen, “The Jews have slain and destroyed
    five hundred men in the citadel of Susa, including the ten sons of Haman; what
    then have they done in the rest of the king’s provinces! Now what is your petition?
    It shall be granted you. What is your further request? It shall be done.”
  wal-wal: Yaatin, kawoi Kawiyo Asttiro hagaadan yaagiis; “Aihudati waanna katama
    gidiya Suusa xallan ichchashu xeetu asaanne Hamaana naata tammaa woridosona. Hegee
    hegaa gidikko, kawuwaa biittatun haratun eti woridoogeeti aappuna gidanddonaashsha!
    Qassi ha77i neeni woossiyoobai aibee? Taani neeyyo immana. Neeni tana oichchiyoobai
    harabai aibee? Taani neeyyo polana” yaagiis.
  tgk-tgk: 'Баъд шоҳ ба Эстер гуфт: «Дар худи қалъаи Шушан яҳудиён панҷсад нафар ва
    даҳ писари Ҳаманро куштанд. Дар дигар вилоятҳо чӣ кор карда бошанд? Акнун бигӯ,
    дархости ту чист? Он иҷро хоҳад шуд. Хоҳишат чист? Ба ту дода хоҳад шуд».'
  spa-PDDPT: 'dijo el rey a la reina Ester: En Susa, la capital, los judíos mataron
    y destruyeron a 500 hombres y a los diez hijos de Amán. ¡Qué harían en las otras
    provincias del rey! Así pues, ¿cuál es tu petición? Pues te será concedida. ¿Qué
    más es tu demanda? Pues se te concederá.'
  gun-gun: 'Ha''e ramo huvixa aipoe''i gua''yxy Ester pe: — Susã tetã py judeu kuery
    ojuka vy omomba va''ekue ha''e javi vy ma je quinhentos avakue, ha''e Hamã ra''y
    kuery dez va''ekue ju. Ha''vy yvy mboae rupi ikuai va''e ma mbovy ju ''rã nda''u
    ojukaa? Ha''e rami vy mba''e re tu aỹ rejerureve ju? Mba''eta ha''e nunga ome''ẽa
    ''rã ndevy. Mba''e nunga ju reipota ajapo? Ha''e nunga ojapoa ''rãe — he''i.'
  agu-BL: —Aẍ jun c'oloj reina ja kubit yi ja chiquim o' cient wunak tzone'j Susa
    scyuch' yi lajuj nitxajil Amán. Apart yi e' yi nchiquim le mas ama'l bene'n tzi'n.
    ¿Ma jalu' at pe' mas na awaj yil wak' tzatz? stzun yi rey tetz Ester.
  ilo-ULB: Kinuna ti ari kenni Reyna Ester, “Pinapatay dagiti Judio ti limagasut a
    lallaki idiay siudad ti Susa, agraman dagiti sangapulo a putot a lallaki ni Haman.
    Ania ngarud ti inaramidda kadagiti dadduma a probinsia ti ari? Ita, ania ti dawatmo?
    Maipaayto daytoy kenka. Ania ti kiddawmo? Maipaayto daytoy kenka.”
  kpg-kpg: Gei di king ga hagi anga gi di queen Esther, “I lodo hua Susa digau o Jew
    gu daaligi nia daangada dogolima lau mo nia dama daane Haman e dogo madangaholu.
    Ma di aha labelaa guu hai go digaula i nia guongo ala i golo! Gei di maa di aha
    labelaa e hiihai ginai goe? Goe ga hai mee ginai. Hagia mai be di maa di aha labelaa
    e hiihai ginai goe, gei goe guu mee di hai mee gi di maa.”
  uig-ARA: 'پادىشاھ خانىش ئەستەرگە: ــ يەھۇدىيلار شۇشان قەلئەسىدە بەش يۈز ئادەمنى
    قەتل قىلىپ يوقىتىپتۇ، يەنە ھاماننىڭ ئون ئوغلىنى قەتل قىپتۇ؛ ئۇلار پادىشاھنىڭ باشقا
    ئۆلكىلىرىدە نېمە قىلدىكىن؟ ئەمدى نېمە ئىلتىماسىڭ بار؟ ئۇ ساڭا بېرىلىدۇ. يەنە نېمە
    تەلىپىڭ بار؟ ئۇمۇ بەجا ئەيلىنىدۇ، ــ دېدى.'
  sus-sus: Mangɛ naxa a fala mangɛ ginɛ Esita bɛ, «Yuwifie bara mixi kɛmɛ suuli faxa
    Suse mangataa, a nun Haman xa di fu. Xa e bara na mɔɔli raba yi taa kui, e munse
    rabaxi yire gbɛtɛe n ma mangɛya kui? Kɔnɔ i wama naxan xɔn, n na rabama nɛ i bɛ.
    I waxɔnfe na munse ra di? Na birin nabama nɛ i bɛ.»
  pon-2006: E ahpw mahsanihong Ester, “Nan Susate mehn Suhs kemehla aramas limekid,
    iangahki nein Aman pwutak ehk. Eri, a ia duwen nan kisin wehi tikitik kan! Dahme
    ke anahne met? I pahn kihong uhk. Ndaiong ie dahme ke pil anahne, pwe I pahn kihwei.”
  ksd-ksd: 'Ma ra king i ga biti tai Esta kana taulai dari: A umana Iudaia dia ga
    ubu vue ra ilima na mar na tutana ati Susa ra kiki na varkurai, damana ra vinun
    na bul tutana kai Aman; ava bar dia ga pait ia ta ra umana enana papar kai ra
    king bula! Io, ava mulai kaum nilul? Da torom tana. Ma ava mulai kaum niaring?
    Da pait ia ka.'
  tur-YTC: Kral Kraliçe Ester'e, “Yahudiler Susa Kalesi'nde beş yüz kişiyi, Haman'ın
    on oğlunu da öldürüp yok ettiler; kralın diğer illerinde neler yapmışlar? Daha
    fazla ne dilersin? Yapılacaktır” dedi.
  ind-AYT: Raja berkata kepada Ratu Ester, “Orang-orang Yahudi sudah membunuh dan
    membinasakan lima ratus orang, termasuk kesepuluh anak laki-laki Haman di kastel
    Susan. Apa yang telah mereka lakukan di provinsi raja yang lain? Sekarang apa
    permohonanmu? Itu akan diberikan kepadamu. Apa permintaanmu selanjutnya? Itu juga
    akan dipenuhi.”
  nya-nya: Mfumu inati kwa mfumukazi Estere, “Ayuda apha ndi kuwononga anthu 500 ndi
    ana khumi a Hamani mu likulu la mzinda wa Susa. Nanga ku zigawo zina zonse za
    mfumu achitako chiyani? Kodi tsopano ukupemphanso chiyani? Chimene ukupempha ndidzakupatsa.
    Kodi ukufuna chiyani? Chimene ukufuna ndidzakupatsa.”
  kyg-kyg: Kini vekamoꞌa Kuvini a kanomo Esatafeꞌmo ina ge huno ha paiꞌniye. Yu vayaꞌmogimo
    Susa taonifiꞌmo gamani yafa lafi kegiꞌyafatikeꞌmo faefu hataletiꞌa kame vayaꞌapimo
    naipeletiꞌmo apaiꞌnageꞌa faliꞌnae. Ani kava huꞌa Hemani mafaꞌne anagaꞌamo naya
    loleꞌa mafaꞌne anagaꞌmo naipeletiꞌmo ago apaite huꞌnae. Muki alu kotegatiꞌeꞌmo
    na agufa kavaꞌmo huꞌnae. Na agufa kavafeꞌmo ge huka nafi gesapi ani kavaꞌmo afaꞌa
    huguve. Magoꞌe kavafeꞌmo kahauꞌnisigekaeꞌmo ge huka nafi gesanaꞌmoꞌmo afaꞌa he,
    huꞌnageꞌmo huguve.
  mps-mps: Nosali gana king bidigo te tuni kwin we Estabolo te po wai, “Te moni polalubo
    hanu Susade naga te Juda dabe augwaligo te bidi sese umabo 500 bidi ela muanio,”
    po wai. “Tama augwaligo te Hamango ogwa dabe nogo si me elai. Tama eno homugo
    te gasa provins dabede me augwaligo te umabo hauwa bidi elali homu yai. Megi nago
    mena gasa nai sabo homu ebawe? Te usu da, te eno nage mawaibao. Te nago mena nai
    sainu godolo homu ebo te nago pogo naga wao,” kingo te po wai.
  tpi-tpi: Bihain king i tokim Kwin Esta olsem, “Ol Juda i kilim i dai 500 man olgeta
    long taun Susa tasol. Na tu ol i kilim 10-pela pikinini man bilong Haman. Na mi
    ting ol i kilim planti manmeri moa long ol arapela provins. Nau yu laik kisim
    wanem arapela samting? I orait, bai mi givim yu. Yu tok tasol na yu ken kisim
    wanem samting yu laikim.”
  dan-1931: 'Da sagde Kongen til Dronning Ester: I Borgen Susan har Jøderne dræbt
    og tilintetgjort 500 Mand, også Hamans ti Sønner; hvad må de da ikke have gjort
    i de andre kongelige Landsdele! Dog, hvad er din Bøn? Du skal få den opfyldt.
    Og hvad er yderligere dit Ønske? Det skal tilstås dig!'
  vie-OVCB: 'Vua nói với Hoàng hậu Ê-xơ-tê: “Riêng tại Su-sa, người Do Thái đã giết
    500 người, và mười con trai của Ha-man. Còn số tổn thất tại các tỉnh, ta chưa
    rõ. Bây giờ, nàng muốn gì, ta cũng chấp thuận; xin thêm gì nữa, ta cũng bằng lòng.”'
  guj-2017: રાજાએ એસ્તેર રાણીને કહ્યું, “સૂસાના મહેલમાં યહૂદીઓએ પાંચસો માણસો અને હામાનના
    દસ પુત્રોને મારી નાખ્યા છે, તો પછી તેઓએ રાજ્યના બીજા પ્રાંતોમાં કોણ જાણે શું કર્યું
    હશે? હવે તારી શી અરજ છે? તે પ્રમાણે તને બક્ષવામાં આવશે. તારી બીજી શી વિનંતી છે?
    તે પણ મંજૂર થશે.”
  pon-2006A: E ahpw mahsanihong Ester, “Nan Susate mehn Suhs kemehla aramas limekid,
    iangahki nein Aman pwutak ehk. Eri, a ia duwen nan kisin wehi tikitik kan! Dahme
    ke anahne met? I pahn kihong uhk. Ndaiong ie dahme ke pil anahne, pwe I pahn kihwei.”
  por-BRBSL: 'O rei disse a Ester, a rainha: “Os judeus mataram e destruíram quinhentos
    homens na cidadela de Susa, incluindo os dez filhos de Haman; o que então fizeram
    no resto das províncias do rei! Agora, qual é a sua petição? Ela lhe será concedida.
    Qual é o seu outro pedido? Será feito”.'
  eng-OEBUS: and the king said to Queen Esther, “The Jews have slain five hundred
    people in Susa, and the ten sons of Haman. What then have they done in the rest
    of the king’s provinces! Now what is your petition? It will be granted to you.
    What is your request? It will be done.”
  cth-cth: Siangpahrang ni siangpahrangnu Esta hah a kaw teh, Judahnaw ni Shushan
    khopui dawk Haman canaw hra touh hoi tami 500touh a thei awh. Alouke ramnaw dawk
    teh bangtelamaw a sak awh han. Nang ni teh bangtelamaw na ngai. Na ngai e patetlah
    na sak pouh han. Bangmaw hei han na ngai rah. Na hei e pueng na poe han atipouh.
  twi-twi: ɔma wɔfrɛɛ Ɔhemmea Ɛster, na ɔka kyerɛɛ no se, “Yudafo no akunkum nnipa
    ahannum wɔ Susa aban mu nko ara ne Haman mmabarima du no. Sɛ wɔayɛ saa wɔ ha de
    a, ɛno de asɛm bɛn na asi wɔ amantam a aka no mu? Afei, dɛn bio na wohwehwɛ? Wɔde
    bɛma wo; ka kyerɛ me na mɛyɛ.”
  hlt-hlt: Manghai loh Esther manghainu taengah, “Shushan rhalmah im ah Judah rhoek
    loh a ngawn uh tih hlang ya nga neh Haman koca parha te milh coeng. Manghai paeng
    kah a coih ah metlam a saii uh co? Nang kah mebang huithuinah mai akhaw nang taengah
    m'paek bitni. Na kueknah te metla om bal cakhaw han saii bitni,” a ti nah.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tìi nɑ́kɛ́ Ɛsitɛɛ kɛ dɔ̀: Sifubɛ kùɔ Susi dihɛidiɛ̀ miɛkɛ bɛnìtìbɛ̀
    sikɔusìnùmmù (500) ndi nɛ̀ Amɑnni bí tɛpíítɛ̀, bɛ̀ nɛ́ bo nkùɔ bɛ̀dɛ itempɛ̃ ntɛì
    miɛkɛ? Kɑ̀ɑ kpɑɑ́ dɔ́ tìmɑtì n nɑ́kɛ́ kɛ̀ n tì dɔɔ̀, ɑ dɔ́ ɔ̃̀nti? N yóó tì dɔ̀ɔ̀mu.'
  msy-2020: Egha gɨn atrivim kamaghɨn Kwin Esta mɨgɨa ghaze, “Susan nguibamra Judaba
    gumazir 500pla mɨsoghezɨ me ariaghire. Ezɨ Hamanɨn 10plan otariba uaghan ariaghire.
    Ezɨ nguibar ekiar igharaziba e fozir puvatɨ, ingangarim manmaghɨn ghuama!” Egha
    atrivim ua kamaghɨn Estan azara, “Nɨ datɨrɨghɨn bizir tizim uam a gifonge? Nɨ
    ifongezir bizim bagh na mɨkemegh, eghtɨ kɨ nɨ danigham.”
  dop-dop: 'Ɩlɛnɑ wulɑʋ heeli Ɩsǝtɛɛ sɩ: Yǝlɑɑ nɑsǝlɛ nɑ nɩɩnʋwɑ (500) kɛ́ Yutɑ nyǝ́mɑ
    kʋwɑ Susi ɩcɑtɛ tɑɑ tike, nɑ pǝ́ sɔɔsǝnɑ Hɑmɑŋ pǝyɑlɑɑ nɑɑnʋwɑ. Ɩsǝntɔ pɑ kɑɑ
    lɑŋ kʋɣʋ kɛ sɔsɔm kɛ tɛtʋ hɔɣɔlǝŋ lɛlǝŋ tɑɑ. Ye n nyɩɩlǝɣɩ pʋlʋpʋ tɔtɔ, ɩlɛ n
    sǝlǝmɩ-m, mɑɑ hɑ-ŋ-wɩ.'
  azb-azb: 'Padşah mələkə Esterə dedi: «Yəhudilər Şuşan qalasında beş yüz nəfəri və
    Hamanın on oğlunu öldürüb yox etdilər. İndi gör padşahın digər vilayətlərində
    nə ediblər! Yenə nə istəyin var? Sənə veriləcək. Nə arzun var? Yerinə yetiriləcək».'
  eng-DBY: And the king said to Esther the queen, The Jews have slain and destroyed
    five hundred men in Shushan the fortress, and the ten sons of Haman; what have
    they done in the rest of the king's provinces? And what is thy petition? and it
    shall be granted thee; and what is thy request further? and it shall be done.
  hin-2017: तब राजा ने एस्तेर रानी से कहा, “यहूदियों ने शूशन राजगढ़ ही में पाँच सौ
    मनुष्यों और हामान के दसों पुत्रों को भी घात करके नाश किया है; फिर राज्य के अन्य
    प्रान्तों में उन्होंने न जाने क्या-क्या किया होगा! अब इससे अधिक तेरा निवेदन क्या
    है? वह भी पूरा किया जाएगा। और तू क्या माँगती है? वह भी तुझे दिया जाएगा।”
  wol-KYG: 'Buur ne Lingeer Esteer: «Biir Sus, péey bii, Yawut yi rey nañu ci juróomi
    téeméeri nit, reyaale fukki doomi Aman yu góor. Kon diiwaani buur yi ci des xawma
    nu ñu def ak ñoom. Ana looy ñaanati, ñu may la ko ak looy sàkkooti, ñu defal la
    ko?»'
  bjr-bjr: Marikinoo kinna fannoo kuinna Estaa nammarina qimaminau. Yuda maqannaasa
    500 fasiqa Susa maqusakinaasa kuqa nariaafoo qinau. Misa Amannana faiqi namu qisaukuqara
    10 faqa kuqa nariqau. Qinee iruna misa akaqa maqa maaqaki moomoo fasiqa faqa kuqa
    naria. Anee maqee nana ainainee akaqa ainaina mararee qinaqa, qinee amana ani
    amianauranoo. Esta anee nana ainainaree aidinna ainaina kaqi maraa.
  eng-YLT: and the king saith to Esther the queen, 'In Shushan the palace have the
    Jews slain and destroyed five hundred men, and the ten sons of Haman; in the rest
    of the provinces of the king what have they done? and what [is] thy petition?
    and it is given to thee; and what thy request again? and it is done.'
  eng-WYC-2017: And he said to the queen, The Jews have slain five hundred men in
    the city of Susa, and the ten sons of Haman; how great slaying guessest thou,
    that they haunt in all provinces? what askest thou more? and what wilt thou, that
    I command to be done?
  eng-WMBB: The king said to Esther the queen, “The Jews have slain and destroyed
    five hundred men in the citadel of Susa, including the ten sons of Haman; what
    then have they done in the rest of the king’s provinces! Now what is your petition?
    It shall be granted you. What is your further request? It shall be done.”
  urd-GVH: तब उसने आस्तर मलिका से कहा, “सिर्फ़ यहाँ सोसन के क़िले में यहूदियों ने
    हामान के 10 बेटों के अलावा 500 आदमियों को मौत के घाट उतार दिया है। तो फिर उन्होंने
    दीगर सूबों में क्या कुछ न किया होगा! अब मुझे बताएँ, आप मज़ीद क्या चाहती हैं? वह
    आपको दिया जाएगा। अपनी दरख़ास्त पेश करें, क्योंकि वह पूरी की जाएगी।”
  rug-rug: Ke zama si asa koe Esita, sa kalaho, “Koasa ṉati popoa pa Susa si ari ka
    lima gogoto si tava mate, meke gua tugo sari ka manege puta tuna koreo e Hamani.
    Na sa beka si ele ta evaṉa koa ri na hopeke pinaqaha popoa? Na sa pule si hiva
    nia goi kamahire? Kote vagia mo goi; kote poni nigo mo rau.”
  gaz-gaz: Mootichis Asteer Mootittiidhaan akkana jedhe; “Yihuudoonni namoota dhibba
    shanii fi ilmaan Haamaan kurnan gamoo Suusaa keessatti ajjeesanii balleessaniiru.
    Kutaalee biyyaa mootichaa kanneen hafan keessatti maal godhan laata? Amma wanni
    ati kadhattu maali? Wanni sun siif kennama. Gaaffiin kee maali? Wanni sunis siif
    guutama.”
  fra-LSG: 'Et le roi dit à la reine Esther: Les Juifs ont tué et fait périr dans
    Suse, la capitale, cinq cents hommes et les dix fils d’Haman; qu’auront-ils fait
    dans le reste des provinces du roi? Quelle est ta demande? Elle te sera accordée.
    Que désires-tu encore? Tu l’obtiendras.'
  yal-yal: Mangan yi a fala Esita xa, a naxa, “Yahudiyane bata muxu kɛmɛ suulun faxa
    Suse manga taani sa Haman ma dii xɛmɛ fu fari. E nɔxi nanse ligɛ yamanan bodene
    yi? Koni, xa i mɔn waxi fena nde xɔn ma, i a sɔtɔma nɛn. I waxi nanse xɔn? N na
    rabama i xa nɛn.”
  haw-1868: I mai la ke alii ia Esetera, i ke alii wahine, Ua pepehi na Iudaio, me
    ka luku aku i elima haneri kanaka ma Susana ka pakaua nei, a me na keiki he umi
    a Hamana. Heaha hoi ka lakou i hana'i ma na aina e o ke alii? Heaha kau mea e
    nonoi mai ai? E haawiia no ia ia oe. Heaha hoi kau kauoha? E hanain no ia.
  arb-NAV: 'فَقَالَ الْمَلِكُ لأَسْتِيرَ الْمَلِكَةِ: «إنْ كَانَ الْيَهُودُ قَدْ قَتَلُوا
    فِي الْعَاصِمَةِ شُوشَنَ وَحْدَهَا خَمْسَ مِئَةِ رِجُلٍ، فَضْلاً عَنْ أَبْنَاءِ
    هَامَانَ الْعَشَرَةِ، فَكَمْ قَتَلُوا فِي بَاقِي أَقَالِيمِ الْمَلِكِ؟ وَالآنَ
    مَا هُوَ سُؤْلُكِ فَأُلَبِّيَهُ، وَمَا هِيَ طِلْبَتُكِ فَأَقْضِيَهَا لَكِ؟»'
  ewe-ewe: Fia la gblɔ na Fianyɔnu Ester be, “Yudatɔwo wu ame alafa atɔ̃ (500) sɔŋ
    le Susa mɔ gã la me, ame siwo dome Haman ƒe viŋutsu ewoawo hã le. Ne miewɔ alea
    le afi sia la, mekpɔ nu si miewɔ le nye fiaɖuƒe la ƒe akpa bubuawo ɖa! Ke azɔ
    la, nu bubu ka dim nègale? Mawɔe na wò, gblɔe nam ko, ekema mawɔe.”
  eng-LEE: 'Then said the king unto Esther the queen, In Shushan the capital have
    the Jews slain and exterminated five hundred men, and the ten sons of Haman: what
    have they done in the rest of the king''s provinces? Now what is thy petition?
    and it shall be granted thee: and what is thy request farther? and it shall be
    done.'
  asm-FB: ৰজাই ৰাণী ইষ্টেৰক ক’লে, “যিহুদী লোকসকলে চুচন নগৰত হামনৰ দহ জন পুত্রৰ সৈতে
    পাঁচশ লোকক বধ কৰিলে। তেনেহলে ৰজাৰ প্ৰদেশৰ আন ঠাইবোৰত তেওঁলোক কিমান কৰিলে? এতিয়া
    তোমাৰ কি নিবেদন আছে? তোমাৰ বাবে গ্ৰহণ কৰা হ’ব। তোমাৰ কি প্রাৰ্থনা আছে? তোমাৰ বাবে
    তাকো গ্রহণ কৰা হ’ব।”
  sus-A: مَنفّ نَشَ عَ قَلَ مَنفّ فِنّ عٍسِتَ بّ، «يُوِقِيٍ بَرَ مِشِ كّمّ سُولِ قَشَ
    سُسٍ مَنفَتَا، عَ نُن هَمَن شَ دِ قُ. شَ عٍ بَرَ نَ مْولِ رَبَ يِ تَا كُي، عٍ
    مُنسٍ رَبَشِ يِرٍ فبّتّيٍ ﭑ مَ مَنفّيَ كُي؟ كْنْ عِ وَ مَ نَشَن شْن، ﭑ نَ رَبَمَ
    نّ عِ بّ. عِ وَشْنقٍ نَ مُنسٍ رَ دِ؟ نَ بِرِن نَبَمَ نّ عِ بّ.»
  fra-SBL: 'Le roi dit à la reine Esther : « Les Juifs ont tué et détruit cinq cents
    hommes dans la citadelle de Suse, y compris les dix fils d''Haman ; qu''ont-ils
    donc fait dans le reste des provinces du roi ? Quelle est ta requête ? Elle vous
    sera accordée. Quelle est votre autre requête ? Elle sera exécutée. »'
  hbo-hbo: וַיֹּ֨אמֶר הַמֶּ֜לֶךְ לְאֶסְתֵּ֣ר הַמַּלְכָּ֗ה בְּשׁוּשַׁ֣ן הַבִּירָ֡ה
    הָרְגוּ֩ הַיְּהוּדִ֨ים וְאַבֵּ֜ד חֲמֵ֧שׁ מֵאֹ֣ות אִ֗ישׁ וְאֵת֙ עֲשֶׂ֣רֶת בְּנֵֽי־הָמָ֔ן
    בִּשְׁאָ֛ר מְדִינֹ֥ות הַמֶּ֖לֶךְ מֶ֣ה עָשׂ֑וּ וּמַה־שְּׁאֵֽלָתֵךְ֙ וְיִנָּ֣תֵֽן
    לָ֔ךְ וּמַה־בַּקָּשָׁתֵ֥ךְ עֹ֖וד וְתֵעָֽשׂ׃
  pjt-pjt: '@see-verse:EST.009.011'
  kik-kik: Nake mũthamaki akĩĩra Esiteri mũtumia wa mũthamaki atĩrĩ, “Ayahudi nĩmoragĩte
    na makaniina andũ magana matano o na ariũ ikũmi a Hamani thĩinĩ wa nyũmba ya ũthamaki
    kũu gĩikaro kĩrĩa kĩirigĩre gĩa Shushani. Hihi mekĩte atĩa mabũrũri-inĩ marĩa
    mangĩ ma mũthamaki? Atĩrĩrĩ, ihooya rĩaku nĩ rĩrĩkũ? Nĩũkũhingĩrio. Na nĩ ũndũ
    ũrĩkũ ũrooria ũheo? O naguo ũndũ ũcio nĩũkũheo.”
  fra-NCL: 'Et le roi dit à la reine Esther : « Les Juifs ont tué et fait périr dans
    Suse, la capitale, cinq cents hommes et les dix fils d’Aman ; que n’auront-ils
    pas fait dans le reste des provinces du roi ?... Quelle est ta demande ? Elle
    te sera accordée. Quel est ton désir ? Il sera accompli. »'
  cek-AK: Siangpahrang mah siangpahrang zu Esther khaeah, Judahnawk mah Susan vangpui
    thungah kami cumvai pangato hoi Haman ih capa hatonawk to hum o moe, tamit o boih
    boeh; kalah siangpahrang ukhaih prae thungah timaw sah o vop tih? Vaihi tahmen
    nang hnikhaih timaw oh vop? Nang hnik ih hmuen to kang sak pae han; to tih ai
    boeh loe tih kalah hmuen maw nang hnik let han vop? Nang hnik ih hmuen to kang
    paek han, tiah a naa.
  cuk-cuk: 'e-ome-Esterʼga sogded: —Ar Judíoʼmar Susa-neggweburgi dulataled-ilatar
    (500) dule-oburgwismalale, degi, Amán-masmala-warambegwad (10) oburgwismarbalile,
    ¿An-yarmar-baigangi, igi neg-imaksamarbar be insae? Ester, be anga sogbali, ¿Ar
    ibu be egisbibali? Ar bega uklegoed. ¿Ibu be abebali? Ar be-sogedba bega ibmar
    imaklegoed.'
  uig-CYR: 'Падиша ханиш Әстәргә: — Йәһудийлар Шушан қәлъәсидә бәш йүз адәмни қәтл
    қилип йоқитипту, йәнә Һаманниң он оғлини қәтл қипту; улар падишаниң башқа өлкилиридә
    немә қилдикин? Әнди немә илтимасиң бар? У саңа берилиду. Йәнә немә тәливиң бар?
    Уму беҗа әйлиниду, — деди.'
  tel-2017: రాజు ఎస్తేరు రాణితో “యూదులు షూషను కోటలోనే 500 మందిని, హామాను కొడుకులు
    10 మందిని సమూల నాశనం చేశారు. మిగిలిన రాజ సంస్థానాల్లో వారు ఏమి చేసి ఉంటారో. ఇప్పుడు
    నీ మనవి ఏమిటి? దాని ప్రకారం చేస్తాను. నీవు కోరేది ఏమిటి? అది నీకిస్తాను” అన్నాడు.
  hat-BSA: 'Wa a te di a rèn Esther: “Jwif yo te fin touye e detwi senk-san moun avèk
    fis a Haman yo nan sitadèl Suse la. Alò, konsa se kisa ke yo gen tan fè nan lòt
    pwovens a wa yo!” Koulye a, se ki petisyon ou? Menm li menm va bay a ou menm.
    Epi kisa ou mande anplis? Li menm tou va fèt.'
  kos-kos: Ke ma inge tokosra el fahk nu sel Kasra Esther, “In siti Susa mukena, mwet
    Jew elos onela mwet lumfoko, weang wen singoul natul Haman. Na faska in mutunfacl
    saya ah! Inge, oasr pac ma kom enenu— Ac itukot nu sum. Fahkma lah mea pac kom
    lungse, ac kom ac fah eis.”
  hbo-WLC: וַיֹּ֨אמֶר הַמֶּ֜לֶךְ לְאֶסְתֵּ֣ר הַמַּלְכָּ֗ה בְּשׁוּשַׁ֣ן הַבִּירָ֡ה
    הָרְגוּ֩ הַיְּהוּדִ֨ים וְאַבֵּ֜ד חֲמֵ֧שׁ מֵא֣וֹת אִ֗ישׁ וְאֵת֙ עֲשֶׂ֣רֶת בְּנֵֽי־הָמָ֔ן
    בִּשְׁאָ֛ר מְדִינ֥וֹת הַמֶּ֖לֶךְ מֶ֣ה עָשׂ֑וּ וּמַה־שְּׁאֵֽלָתֵךְ֙ וְיִנָּ֣תֵֽן
    לָ֔ךְ וּמַה־בַּקָּשָׁתֵ֥ךְ ע֖וֹד וְתֵעָֽשׂ׃
  ibo-ibo: Eze sịrị Esta bụ nwunye eze, “Ndị Juu egbuola narị mmadụ ise nʼobodo Susa,
    gbukwaa ụmụ ndị ikom Heman iri. Ebe ha mere otu a nʼebe a, onye ma ihe ha mere
    nʼobodo dị iche iche nʼalaeze m? Ugbu a, gịnị ọzọ bụ arịrịọ gị? A ga-emezuru gị
    ya. Gịnị ọzọ bụ ihe ị chọrọ? A ga-emekwa ya.”
  ory-ory: ରାଜା ଏଷ୍ଟର ରାଣୀଙ୍କୁ କହିଲେ, “ଯିହୁଦୀୟମାନେ ଶୂଶନ୍‍ ରାଜଧାନୀରେ ପାଞ୍ଚ ଶତ ଲୋକ ଓ
    ହାମନ୍‍ର ଦଶ ପୁତ୍ରଙ୍କୁ ବଧ ଓ ବିନାଶ କରିଅଛନ୍ତି; ତେବେ ସେମାନେ ରାଜାଙ୍କ ଅବଶିଷ୍ଟ ପ୍ରଦେଶ
    ସକଳରେ କଅଣ କରି ନ ଥିବେ! ଏବେ ତୁମ୍ଭର ନିବେଦନ କଅଣ? ତାହା ତୁମ୍ଭକୁ ଦତ୍ତ ହେବ ଓ ତୁମ୍ଭର ଆଉ
    ପ୍ରାର୍ଥନା କଅଣ? ତାହା ସିଦ୍ଧ ହେବ।”
  chk-chk: Iwe, ewe king a kapas ngeni kiwiin Ester, “Ekewe chon Juta ra niela limepükü
    mwän me nöün Haman kewe engol mwän lon Susa. Met ra pwal föri lon ekewe lusun
    sop mi nom fän nemeniei? Iwe, met ka chüen mochen? Epwe chök mwümwü ngonuk. Ika
    met om tüngor? Epwe chök pwönüetä.”
  rop-rop: Det king bin dalim Esta, “Detlot Juwish pipul bin binijimap 500 men, en
    det tenbala san blanga Heiman bin dai du langa dijan taun gulum Susa. Wanim deibin
    dum langa ola najalot kantri blanga main? Wal wanim yu wandim mi blanga dum na?
    Ai garra dum wanim yu askim mi.” Lagijat na det king bin tok.
  ukr-1871: 'І сказав царь царицї Естері: В Сузах, престольному містї, вбили Юдеї
    й вигубили пятьсот душ; що ж вони зробили по инших країнах царевих? Яке ж твоє
    бажаннє? й воно буде вдоволене. І яка ще твоя просьба? вона буде здїйснена.'
  deu-1951: 'Und der König sprach zu der Königin Esther: Die Juden haben in der Burg
    Susan 500 Mann erschlagen und umgebracht, dazu die zehn Söhne Hamans. Was haben
    sie getan in den andern Provinzen des Königs? Was bittest du nun? Es soll dir
    gegeben werden. Und was forderst du mehr? Es soll geschehen!'
  eng-JPS: 'And the king said unto Esther the queen: ''The Jews have slain and destroyed
    five hundred men in Shushan the castle, and the ten sons of Haman; what then have
    they done in the rest of the king''s provinces! Now whatever thy petition, it
    shall be granted thee; and whatever thy request further, it shall be done.'''
  srp-1865: 'Reèe car Jestiri carici: u Susanu carskom gradu pobiše i potrše Judejci
    pet stotina ljudi i deset sinova Amanovijeh, a šta su uèinili po ostalijem zemljama
    carevijem? Šta želiš? daæe ti se; i šta još moliš? biæe.'
  lug-lug: Awo Kabaka n’agamba Nnabagereka Eseza nti, “Abayudaaya basse era bazikirizza
    abasajja ebikumi bitaano, ate era ne batabani ba Kamani ekkumi nabo battiddwa.
    Kale kyenkana wa kye bakoze mu bitundu bya Kabaka ebirala? Kiki ky’osaba kaakano?
    Onookiweebwa. Era kiki kye weegayirira? Kale n’akyo kinaakolebwa.”
  heb-heb: ויאמר המלך לאסתר המלכה בשושן הבירה הרגו היהודים ואבד חמש מאות איש ואת עשרת
    בני המן בשאר מדינות המלך מה עשו ומה שאלתך וינתן לך ומה בקשתך עוד ותעש׃
  ben-IRV: রাজা ইষ্টের রাণীকে বললেন, “শূশনের রাজধানীতে ইহুদীরা পাঁচশো লোক ও হামনের
    দশ জন ছেলেকে মেরে ফেলেছে। রাজার অধীন অন্য সমস্ত প্রদেশে তারা না জানি কি করেছে।
    এখন তোমার অনুরোধ কি? তা তোমাকে দেওয়া হবে। তুমি কি চাও? তাও করা হবে।”
  pan-pan: ਤਦ ਰਾਜਾ ਨੇ ਰਾਣੀ ਅਸਤਰ ਨੂੰ ਕਿਹਾ, “ਸ਼ੂਸ਼ਨ ਦੇ ਮਹਿਲ ਵਿੱਚ ਹੀ ਯਹੂਦੀਆਂ ਨੇ ਪੰਜ ਸੌ
    ਮਨੁੱਖ ਅਤੇ ਹਾਮਾਨ ਦੇ ਦਸੇ ਪੁੱਤਰਾਂ ਨੂੰ ਵੀ ਮਾਰ ਕੇ ਨਾਸ ਕਰ ਦਿੱਤਾ ਹੈ, ਤਾਂ ਫਿਰ ਰਾਜ ਦੇ ਬਾਕੀ
    ਸੂਬਿਆਂ ਵਿੱਚ ਉਨ੍ਹਾਂ ਨੇ ਕੀ ਕੁਝ ਨਾ ਕੀਤਾ ਹੋਵੇਗਾ! ਹੁਣ ਤੇਰੀ ਹੋਰ ਕੀ ਬੇਨਤੀ ਹੈ? ਉਹ ਵੀ ਪੂਰੀ
    ਕੀਤੀ ਜਾਵੇਗੀ।”
  mya-JVB: ရှင် ဘုရင်သည် မိဖုရား ဧသတာ ကို ခေါ် ၍ ၊ ယုဒ လူတို့သည် ရှုရှန် မြို့ တော်၌
    ဟာမန် သား တကျိပ် နှင့်တကွ လူ ငါး ရာ တို့ကို လုပ်ကြံသတ်ဖြတ် ကြပြီ။ နိုင်ငံ တော်တွင်
    အခြားသော အပြည်ပြည်တို့၌ အဘယ်သို့ ပြု ကြပြီနည်း။ သင် သည် အဘယ် အလို ရှိသေးသနည်း။
    အလိုရှိသည် အတိုင်း ငါပြုမည်။ အဘယ် ဆုကို တောင်း ချင်သေး သနည်း။ တောင်းသမျှကို ငါပေးမည်ဟု
    မိန့်တော်မူလျှင်၊
  tbg-tbg: avuhainaa vaiinti viva Kuini Estaara tiva amiro tiharo, Iutaa vika Susaa
    vatukaqi nái navutaaka 500 aru taiqa ke, Hamaanira maaqu 10navuvata aru kaavo.
    Ike, mintihama Iutaa vika vo provinsi vo provinsiqi navutaaka nai airitahaa arukevama
    varianarove. Virara iriharama are nana haikarae irairaqe te homa ai amirarave.
    Are tiraqe te ai muntukavano vaina haikara ai amiare, tiro.
  hmo-hmo: Vadaeni king ese kwini Eseta ia hamaoroa, ia gwau, “Hanua badana Susa lalonai
    Iuda taudia ese tau ibounai 500 idia alaia mase, bona Hamana ena natuna tau 10
    danu. Lau laloa egu basileia oredia dekenai, Iuda taudia ese taunimanima ma momo
    herea idia alaia vadaeni. Harihari oiemu noinoi be dahaka? Dahaka ma oi ura noho?
    Lau ese oi dekenai do lau henia momokani, oiemu ura hegeregerena.”
  urd-urd: और बादशाह ने आस्तर मलिका से कहा, “यहूदियों ने सोसन के महल ही में पाँच सौ
    आदमियों और हामान के दसों बेटों को कत्ल और हलाक किया है, तो बादशाह के बाक़ी सूबों
    में उन्होंने क्या कुछ न किया होगा! अब तेरा क्या सवाल है? वह मंजूर होगा, और तेरी
    और क्या दरख़्वास्त है? वह पूरी की जाएगी।”
  rus-SYN: 'И сказал царь царице Есфири: в Сузах, городе престольном, умертвили Иудеи
    и погубили пятьсот человек и десятерых сыновей Амана; что же сделали они в прочих
    областях царя? Какое желание твое? и оно будет удовлетворено. И какая еще просьба
    твоя? она будет исполнена.'
  bqc-SIM: 'Ɔ̃ a ò a na Ɛsitɛɛɛ: Yudaↄ gↄ̃ɛↄ dɛ̀dɛ Susa la gbɛ̃ↄn ↄ̀aa pla ń basↄoo
    ń Amani nɛgↄ̃ɛ gbɛ̃ↄn kwiↄ. Bↄ́ aa kɛ̀ ma bùsu kĩniↄ guui mↄↄ! Yã́ kpele ńlɛ
    a wabikɛa lↄi? Má kɛnɛ. Bↄ́ yã́ ńlɛ gbɛaai? Má n gba.'
  tcz-CHONGTHU: Hiche jouhin lengpan lengnu Esther akouvin ajah a, “Judate ten hiche
    Susa khopi seh seh a jong mi 500 athat un chule Haman chate som jong athat taove.
    Amahon hilaitah a bon chujat atha uleh gambih dangho a ijat athat tadiuvem? Tuahi
    ipi nadeibe nahlai ham? Nakibolpeh ding ahi, seijin ipi thumbe ding nanei nah
    lai’em? Nathum chan chu kibolpeh nalai ding ahi,” ati.
  mar-mar: तेव्हा राजा एस्तेर राणीला म्हणाला, “हामानाच्या दहा पुत्रासहीत यहूद्यांनी
    शूशनमध्ये पाचशे लोकांस मारले. आता राजाच्या इतर प्रांतांत काय करावे अशी तुझी इच्छा
    आहे? तुझी काय विनंती आहे? ती मान्य करण्यात येईल. तुझी काय मागणी आहे? ती तुझ्यासाठी
    मान्य करण्यात येईल.”
  qub-qub: 'Chaymi rayna Esterta niran: «Israel runacunaga pichga pachactami (500)
    wañuchisha. Cay Susa siudächo Amanpa chunca wamrancunatapis wañuchisha. Chayno
    wañuycächerga ¿imataraj rurasha intëru mandashä probinsyacunachöga? Cananga nimay
    ¿Imatataj mas munanqui? ¡Nimashayquitaga aunishayquimi!»'
  bqp-bqp: 'Akũ à pì a nanↄ Ɛsitanɛ: Yudanↄ gↄ̃gbɛ̃nↄ dɛ̀dɛ Susa la gbɛ̃nↄn wàa pla
    kpɛ́ basↄↄro kũ Amana nɛ́gↄ̃gbɛ̃ gbɛ̃nↄn kurinↄ. Bↄ́n ò kɛ̀ ma bùsu kparanↄ gũn
    sɛ́ɛ! Yã kpaten ntɛn wɛ́ kɛma dↄↄ? Mani kɛnnɛ. Bↄ́ yãn ntɛn gbɛkamaa? Mani kpámma.'
  hat-hat: 'Wa a di larenn Estè konsa: -Nan lavil Souz ase, jwif yo touye senksan
    (0500) moun. Nan moun sa yo te gen dis pitit gason Aman yo. Nou pa bezwen mande
    sa yo fè nan pwovens yo. Kisa ou vle koulye a? M''ap ba ou li. Di m'' kisa ou
    vle m'' fè, m''ap fè l''.'
  eng-BSB: who said to Queen Esther, “In the citadel of Susa the Jews have killed
    and destroyed five hundred men, including Haman’s ten sons. What have they done
    in the rest of the royal provinces? Now what is your petition? It will be given
    to you. And what further do you request? It will be fulfilled.”
  eng-WEBPB: The king said to Esther the queen, “The Jews have slain and destroyed
    five hundred men in the citadel of Susa, including the ten sons of Haman; what
    then have they done in the rest of the king’s provinces! Now what is your petition?
    It shall be granted you. What is your further request? It shall be done.”
  kbq-kbq: kini ne'mo'a anage huno kuini a' Estana asami'ne, Hanave vihuma hugagi'naza
    Susa rankumapina 500'a vahe'ene 10ni'a Hemani ne'mofavreraminena Jiu vahe'mo'za
    zamahaze. Hagi e'ina'ma ama kumapima hazana mago'a kumapina hago rama'a vahe zamahe
    fri'negahaze. Hianagi menina na'anku mago'enena kavenesifi nantahigege'na kami'neno?
    Nazankuroma nantahima kesana zana amne kamigahuanki nasamio.
  nhe-BL: 'Huan huajca nopa tlanahuatijquetl quiilhuito iSihua Tlanahuatijca Ester:
    ―Nopa israelitame quinmictijtoque 500 inincualancaitacahua san ipan ni altepetl
    Susa huan nojquiya quinmictijtoque nopa majtlactli iconehua Amán. Intla queja
    nopa quichijtoque nica, ¿tlaque más quichijtose ipan ne sequinoc altepetini? Huajca
    ama xinechilhui tlaque más tijnequi. San xinechilhui tlaque tijnequi mochihuas,
    huan na nijchihuas.'
  bus-bus: 'Ben à bè a naↄ̃ Ɛsitanɛ: Yudanↄ gↄ̃gbɛ̃nↄ dɛ̀dɛ Susa kɛ̀ gↄ̃ↄn wàa plaa
    kpɛ́ basↄↄro kↄ̃n Amana nɛ́gↄ̃gbɛ̃ gↄ̃ↄn kurinↄ. Bↄ́n aↄ̃ↄ kɛ̀ ma bùsu kpaaanↄ
    guu sɛɛ! Yã kpareen nɛ́ɛ wɛ́ɛ kɛɛma dↄↄ? Mɛ́ kɛnnɛ. Bↄ́ yãn nɛ́ɛ gbekaamaa?
    Mɛ́ kpámma.'
  gub-BL: Na'e uze'eg Eter pe kury. — Xe Xuzà pe Zutew uzuka 500 awa wà. Uzuka 10
    Àmà ta'yr wà no. Uzuka teko tetea'u heywy imuza'ak pyrer rehe wà no. Ma'e ereputar
    kury. Enoz ihewe nehe. Aze ereputar amo ma'e nehe, amono putar newe nehe, i'i
    izupe.
  eng-DRA: 'And he said to the queen: The Jews have killed five hundred men in the
    city of Susan, besides the ten sons of Aman: how many dost thou think they have
    slain in all the provinces? What askest thou more, and what wilt thou have me
    to command to be done?'
