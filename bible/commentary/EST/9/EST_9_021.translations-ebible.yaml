verse: EST.009.021
translations:
  mal-C: '@see-verse:EST.009.020'
  deu-TKW: um ihnen zur feststehenden Pflicht zu machen, daß sie alljährlich den vierzehnten
    Tag und den fünfzehnten Tag des Monats Adar begehen sollten
  lin-lin: ete basalaka feti na mibu nyonso, na mokolo ya zomi na minei mpe ya zomi
    na mitano ya sanza ya Adari,
  eng-LSV: to establish on them, to be keeping the fourteenth day of the month of
    Adar, and the fifteenth day of it, in every year and year,
  eng-GNV: Inioyning them that they shoulde keepe the fourteenth day of the moneth
    Adar, and the fifteenth day of the same, euery yeere.
  eng-WEBSTER: To establish this among them, that they should keep the fourteenth
    day of the month Adar, and the fifteenth day of the same, yearly,
  nhw-BL: Huan ipan nopa amatl quinnahuati para sesen xihuitl ma ilhuichihuase ipan
    14 huan ipan 15 itequi metztli Adar.
  swh-ONEN: akiwataka kila mwaka washerehekee siku ya kumi na nne na ya kumi na tano
    ya mwezi wa Adari
  bba-bba: U ben bɑɑwure kɑnɑ bɑ n dɑ tɔ̃ɔ bɑkɑ te di wɔ̃ɔ bɑɑɡere suru wi bɑ mɔ̀
    Adɑrin sɔ̃ɔ wɔkurɑ nnɛse kɑ nɔɔbuse sɔɔ.
  eng-KJVCPB: to stablish this among them, that they should keep the fourteenth day
    of the month Adar, and the fifteenth day of the same, yearly,
  luo-luo: kochikogi mondo gitim nyasini higa ka higa, tarik apar gangʼwen gi apar
    gabich mar dwe mar Adar,
  meu-meu: E haḡanidia, eto hua ladana Adara dinana ihagwauta-hanina bona ihagwauta-imana
    ai, laḡani ta ta lalodiai, na bae badinadia,
  npi-ULB: जसमा हरेक वर्ष अदार महिनाको चौधौँ र पन्ध्रौ दिनलाई तिनीहरूले अनिवार्य मान्‍नुपर्ने
    गराए ।
  yor-yor: láti lè máa ṣe àjọyọ̀ ní ọjọ́ kẹrìnlá àti ọjọ́ kẹ́ẹ̀dógún oṣù Addari ní
    ọdọọdún.
  ind-ind: Dia memerintahkan mereka untuk mengadakan perayaan setiap tahunnya pada
    hari keempat belas dan hari kelima belas bulan Adar. Pada hari-hari itulah orang
    Yahudi mengalahkan musuh mereka, sehingga rasa duka berubah menjadi rasa gembira
    dan bahagia. Mordekai memerintahkan seluruh bangsa Yahudi untuk mengadakan perayaan
    dengan berpesta dan saling memberi makanan kepada sesama dan juga kepada orang-orang
    miskin.
  pes-OPCB: و از آنها خواست تا همه ساله روزهای چهاردهم و پانزدهم ادار را به مناسبت
    نجات یهود از چنگ دشمنانشان، جشن بگیرند و شادی نمایند، به یکدیگر هدیه بدهند و به
    فقیران کمک کنند، زیرا در چنین روزی بود که غمشان به شادی، و ماتمشان به شادکامی
    تبدیل شد.
  tgl-ULB: pinipilit silang tandaan ang ikalabing-apat at ikalabinlimang araw ng Adar
    bawat taon.
  hui-hui: Ibugua tihondo lamialu lalu mali bibahendengi ege Adanaga horo dene (14)
    nguinila (15) harangi horo ogonilabo timbuni lowa turu halu ha̱lo birulene pongo
    bo wilimu.
  mya-mya: နှစ်​တိုင်း​အာ​ဒါ​လ​ဆယ့်​သုံး​ရက်​နှင့်​ဆယ့် လေး​ရက်​နေ့​ကို ပျော်​ရွှင်​ရာ​နေ့​များ​အ​ဖြစ်
    ကျင်း​ပ​ရန်​အ​မှာ​စာ​များ​ရေး​သား​ပေး ပို့​လိုက်​လေ​သည်။-
  bod-N: ཨ་དཱར་ཟླ་བའི་ཚེས་བཅུ་བཞི་དང་བཅོ་ལྔ་གཉིས་པོ་ལོ་ལྟར་དུ་བརྩི་སྲུང་བྱེད་དགོས་པ་དང་།
  sna-sna: achivaudza kuti vapemberere gore negore zuva regumi namana neregumi namashanu
    romwedzi waAdhari,
  spa-BLM: para ordenarles que celebraran anualmente los días catorce y quince del
    mes de Adar,
  cac-cac: Ix yalanb'at vin̈ to d'a 14 yed' d'a 15 yoch uj Adar d'a junjun ab'il,
    yovalil tz'och q'uin̈,
  swh-ULB: akiwataka kuazimisha siku ya kumi na nne na kumi na tano ya mwezi wa Adari
    kila mwaka.
  bel-bel: пра тое, каб яны ўстанавілі на кожны год сьвята ў сябе чатырнаццатага дня
    месяца Адара і пятнаццатага дня яго,
  deu-ELBBK: um ihnen festzusetzen, dass sie den 14. Tag des Monats Adar und den 15.
    Tag desselben Jahr für Jahr feiern sollten
  mbb-OT: Kayi he surat, migkeǥiyan ni Mordecai is menge Judio he silibraha zan kada
    tuig is ike-14 wey is ike-15 he andew te vulan he Adar,
  mal-2015: അവയെ വിരുന്നും സന്തോഷവുമുള്ള നാളുകളും തമ്മിൽ തമ്മിൽ സമ്മാനങ്ങളും ദരിദ്രന്മാർക്കു
    ദാനധർമ്മങ്ങളും കൊടുക്കുന്ന നാളുകളും ആയിട്ടു ആചരിക്കേണമെന്നും
  rmc-rmc: 'A phenďa lenge: „Sako berš mušinen te ľikerel o dešuštarto (14.) the dešupandžto
    (15.) džives andro čhon Adar sar inepos,'
  nlg-nlg: te kokoe togotogora ge kara vanga koukolu togotogo ni ghanaghana-oliani
    ara rua na bongi raeni haia tughu niulu.
  pes-OPV: تا بر ایشان فریضه‌ای بگذارد که روز چهاردهم و روز پانزدهم ماه آذار را سال
    به سال عید نگاه دارند.
  ron-1924: Ле порунчя сэ прэзнуяскэ ын фиекаре ан зилеле а пайспрезечя ши а чинчспрезечя
    але луний Адар,
  ben-OBCV: যেন তারা অদর মাসের চোদ্দ ও পনেরো দিন দুটি পালন করে।
  lex-lex: Horat de lirni de totpena la'awa la' wolla Adar lerni termida wehrani wogatni
    me wehrani wolimni, de rhoratreria pa rhi'a ler maroro'a rella la'a lerlalawna,
    la' anni-anni.
  som-som: oo wuxuu ku amray iyagii inay sannad walba bisha Adaar, afar iyo tobankeeda
    iyo shan iyo tobankeeda, dhawraan,
  lat-VUC: 'ut quartamdecimam et quintamdecimam diem mensis Adar pro festis susciperent,
    et revertente semper anno solemni celebrarent honore:'
  eng-ASVBT: to enjoin them that they should keep the fourteenth day of the month
    Adar, and the fifteenth day of the same, yearly,
  ita-1885: ordinando loro per istatuto che celebrassero il quartodecimo, e il quintodecimo
    giorno del mese di Adar, ogni anno;
  eng-ULB: obligating them to keep the fourteenth and the fifteenth day of Adar every
    year.
  spa-VBL: exigiéndoles que celebraran todos los años los días catorce y quince del
    mes de Adar
  fra-_FOB: Leur ordonnant de célébrer chaque année le quatorzième jour et le quinzième
    du mois d'Adar,
  mal-mal: അവയെ, വിരുന്നും സന്തോഷവുമുള്ള നാളുകളും, തമ്മിൽതമ്മിൽ സമ്മാനങ്ങളും, ദരിദ്രന്മാർക്ക്
    ദാനധർമ്മങ്ങളും കൊടുക്കുന്ന നാളുകളും ആയിട്ട് ആചരിക്കേണമെന്നും
  urd-GVR: jin meṅ us ne elān kiyā, “Ab se sālānā Adār mahīne ke 14weṅ aur 15weṅ din
    jashn manānā hai.
  suz-BL: मिनु मेकोमी मार ब्रेक्‍ताक्‍व देंशा हना “अदार महिना ङा १४ नु १५ नाक्‍त यहूदी
    नेल्‍लेमी बर्स बर्समी चाड नु ग्‍येरतीक नाक्‍त सेल्‍चा माल्‍नीम।
  ita-1927: ordinando loro che ogni anno celebrassero il quattordicesimo e il quindicesimo
    giorno del mese d’Adar,
  ckb-ckb: بۆ ئەوەی فەرزی بکات لەسەریان کە هەموو ساڵێک لە چواردە و پازدەی مانگی ئادار
    ئاهەنگ بگێڕن،
  eng-BBE: Ordering them to keep the fourteenth day of the month Adar and the fifteenth
    day of the same month, every year,
  kan-OKCV: ಯೆಹೂದ್ಯರು ಆದಾರ್ ಮಾಸದ ಹದಿನಾಲ್ಕನೆ ಮತ್ತು ಹದಿನೈದನೆ ದಿನಗಳನ್ನೂ ಪ್ರತಿವರ್ಷ ಹಬ್ಬದ
    ದಿನಗಳಾಗಿ ಆಚರಿಸುವುದು ಶಾಶ್ವತ ನಿಯಮವೆಂದು ಭಾವಿಸುವಂತೆ ಆ ಪತ್ರದಲ್ಲಿ ಬರೆಯಲಾಗಿತ್ತು.
  tam-2017: ஒவ்வொரு வருடமும் ஆதார் மாதத்தின் பதினான்காம் பதினைந்தாந்தேதிகளை, யூதர்கள்
    தங்களுடைய பகைவர்களுக்கு விலகி இளைப்பாறுதல் அடைந்த நாட்களாகவும், அவர்களுடைய சஞ்சலம்
    சந்தோஷமாகவும், அவர்களுடைய துக்கம் மகிழ்ச்சியாகவும் மாறின மாதமாகவும் அநுசரித்து,
  spa-RV-1909: Ordenándoles que celebrasen el día décimocuarto del mes de Adar, y
    el décimoquinto del mismo, cada un año,
  ron-BTF: Pentru a stabili printre ei să ţină ziua a paisprezecea a lunii Adar şi
    ziua a cincisprezecea a ei, anual,
  eng-WEBP: to enjoin them that they should keep the fourteenth and fifteenth days
    of the month Adar yearly,
  eng-FBV: requiring them to celebrate every year the fourteenth and fifteenth days
    of the month of Adar
  nld-1939: om hen te verplichten, jaarlijks de veertiende en de vijftiende van de
    maand Adar feest te vieren.
  nch-BL: Huan ipan nopa amat quinnahuati para sesen xihuit ma ilhuichihuaca ipan
    14 huan ipan 15 itequi metzti Adar.
  vie-1934: để khiến cho họ hằng năm giữ ngày mười bốn và mười lăm của tháng A-đa,
  hin-CV: इसमें उन्होंने यह आदेश दिया था, कि अदार महीने की चौदहवीं एवं पन्द्रहवीं
    तिथियों पर प्रति वर्ष उत्सव मनाया जाए.
  spa-BES: Ordenándoles que guarden el decimocuarto día del mes Adar y el decimoquinto
    día del mismo mes, todos los años.
  tdx-tdx: nandily te hambenañe boa-taoñe ty andro faha folo-efats’ ambi’ i volan-kiahiay
    naho i andro fahafolo-lim’ ambi’ey;
  tha-KJV: ชักชวนเขาให้ถือวั​นที​่​สิ​บสี่เดือนอาดาร์ และวั​นที​่​สิ​บห้าเดือนเดียวกันทุกๆปี
  por-BR-2018: Ordenando-lhes que comemorassem o décimo quarto dia do mês de Adar,
    e o décimo quinto do mesmo, todos os anos.
  deu-ELO: um ihnen festzusetzen, daß sie den vierzehnten Tag des Monats Adar und
    den fünfzehnten Tag desselben Jahr für Jahr feiern sollten,
  caa-caa: Y uyare tama e carta que ucꞌani tuaꞌ uchiobꞌ inteꞌ nojqꞌuin tama inteꞌ
    inteꞌ año tama e catorce día y tama e quince día tama e mes Adar
  eng-WYC-2018: that they should receive and hold for their feast days the fourteenth
    and the fifteenth day(s) of the month [of] Adar, and ever[more] when the year
    turneth again, to hallow these days with solemn honour; (so that they would keep
    the fourteenth and the fifteenth days of the month of Adar, for their feast days,
    and forevermore when the year turneth again, celebrate these days with feasts
    of honouring;)
  epo-epo: ke ili akceptu por si, ke ili festados ĉiujare la dek-kvaran tagon de la
    monato Adar kaj ĝian dek-kvinan tagon,
  uig-PIN: Xundaⱪ ⱪilip u ularning arisida ⱨǝryili Adar eyining on tɵt, on bǝxinqi
    künini bayram ⱪilip ɵtküzülsun dǝp bekitti;
  beo-beo: Amo meloa dedei da ilia da eso 14 amola eso15A:ida oubiga, ode huluane
    amoga, helefisu hamoma:ne sia:i.
  tpi-OTNT: Em i tokim ol bai ol i mas makim de 14 na 15 bilong mun Adar olsem bikpela
    de bilong amamas long olgeta yia.
  hau-SA: Ya sa su yi bikin kowace shekara a ranaku goma sha huɗu da goma sha biyar
    na watan Adar
  uig-LAT: Shundaq qilip u ularning arisida heryili Adar éyining on töt, on beshinchi
    künini bayram qilip ötküzülsun dep békitti;
  nde-nde: ukuthi babeledili lokuthokoza minyaka yonke ngamalanga etshumi lane letshumi
    lanhlanu enyangeni ethiwa ngu-Adari
  ton-ton: Ke fakatuʻumaʻu ʻae meʻa ni ʻiate kinautolu, koeʻuhi ke nau tauhi maʻu
    hono hongofulu ma fā ʻoe ʻaho ʻoe māhina ko ʻAtali, mo hono hongofulu ma nima
    ʻoe ʻaho, ʻi he taʻu kotoa pē,
  ces-1613: Ustavuje jim, aby slavili den čtrnáctý měsíce Adar, a den patnáctý téhož
    měsíce každého roku,
  eng-WMB: to enjoin them that they should keep the fourteenth and fifteenth days
    of the month Adar yearly,
  tam-TCV: அதில் வருடந்தோறும் ஆதார் மாதத்தின் பதினான்காம், பதினைந்தாம் நாட்களைக் கொண்டாடும்படி
    கேட்கப்பட்டிருந்தது.
  ceb-ULB: gihatagan sila ug kaakohan sa pagsaulog sa ikanapulog upat ug ikanapulog
    lima nga adlaw sa Adar matag tuig.
  mkn-mkn: 'Dia tulis kasi tau sang dong bilang: “Mulai sakarang, tiap taon bosong
    musti bekin pesta yang jato di tanggal 8 deng 9 Maret.'
  pol-UBG: Zobowiązując ich, aby obchodzili czternasty dzień miesiąca Adar i piętnasty
    dzień tego samego miesiąca, rokrocznie;
  urd-GVU: جن میں اُس نے اعلان کیا، ”اب سے سالانہ ادار مہینے کے 14ویں اور 15ویں دن
    جشن منانا ہے۔
  eng-OEBCW: He told them to keep the fourteenth day of the month of Adar and also
    the fifteenth day every year,
  deu-1912: daß sie annähmen und hielten den vierzehnten und fünfzehnten Tag des Monats
    Adar jährlich,
  kan-2017: ಪ್ರತಿವರ್ಷವೂ ಫಾಲ್ಗುಣಮಾಸದ ಹದಿನಾಲ್ಕನೆಯ ಮತ್ತು ಹದಿನೈದನೆಯ ದಿನಗಳನ್ನು ಉತ್ಸವದಿನಗಳನ್ನಾಗಿ
    ಆಚರಿಸುವುದು ಶಾಶ್ವತನಿಯಮ ಎಂದೆಣಿಸಬೇಕು.
  yap-yap: ni be yog ngorad ni ngu’ur madnom niged e rofen ni ragag nge aningeg fane
    pul nge rofen ni ragag nge lal fane pul ko pul ni Adar ni gubin e duw.
  hlt-MCSB: Kum takuem kum khat dongkah Adar hla hnin hlai li neh a hlai nga hnin
    vaengah te te saii ham om tila amih soah a cak sak.
  mdy-ETH: ሌዓ ሌዓ ዓዳሬ ዓጊኖኮ ታጶ ዖይዳሳ ኬሎና ታጶ ዶንጋሳ ኬሎ ዎዛዺ ቦንቻንዳጉዲ ዔያቶም ዒዚ ኬኤዜኔ።
  twi-ASANTE: hyɛɛ wɔn nkuran sɛ, wɔnni afirinhyia afahyɛ yi wɔ saa nnanu no mu.
  eng-WEBU: to enjoin them that they should keep the fourteenth and fifteenth days
    of the month Adar yearly,
  wal-wal: He dabddaabbiyan Marddikiyoosi Adaare aginan tammanne oiddanttonne tammanne
    ichchashantto gallassata, Aihudati laittan laittan baala oottidi bonchchana mala,
    etayyo yootiis.
  tgk-tgk: Дар мактубҳо аз онҳо хоҳиш кард, ки ҳар сол рӯзҳои ҳаштуму нӯҳуми март
    ҳамчун ид
  spa-PDDPT: para ordenarles que cada año celebraran los días 14 y 15 del mes de Adar
  gun-gun: Ha'e kuery rekorã ombopara ma'etỹa nhavõ jaxy adar 'epy va'e re catorze
    araa py ngaru ojapo aguã quinze araa peve,
  agu-BL: Yi xtxolbil yi ben stz'ibal i'tz, yi tajwe'n tan chibnol tane'n cyakil yi
    e' judiy jun balaj k'ej lakak cyajlaj tu o'laj tajlal yi xaw Adar tetz cyakil
    yob.
  ilo-ULB: a mangibilbilin a ngilinenda ti maika-14 ken maika-15 nga aldaw ti Adar
    a tinawen.
  kpg-kpg: e hagi anga gi digaula di madangaholu maa haa laangi mo di madangaholu
    maa lima laangi o Adar la nia laangi e dabu i nia ngadau huogodoo.
  uig-ARA: شۇنداق قىلىپ ئۇ ئۇلارنىڭ ئارىسىدا ھەريىلى ئادار ئېيىنىڭ ئون تۆت، ئون بەشىنچى
    كۈنىنى بايرام قىلىپ ئۆتكۈزۈلسۇن دەپ بېكىتتى؛
  sus-sus: A naxa a sɛbɛ, Yuwifie xa Ada kike xi fu nun naani nde nun a xi fu nun
    suuli nde findi sali lɔxɔɛe ra ɲɛ yo ɲɛ,
  pon-2006: me ketihtihkihong irail en wauneki rahn kaeisek pahieun sounpwong Adar
    nin duwen rahn lapalap nan sounpar koaros.
  ksd-ksd: upi na kure tar ia ta diat ba diat a ru ra bung a vinun ma a ivat ta ra
    gai Adar, ta ra kilakilala par, ma ra bung a vinun ma a ilima bula,
  tur-YTC: Onlara, her yıl Adar ayının on dördüncü ve on beşinci gününü tutmalarını,
  ind-AYT: untuk mewajibkan mereka agar merayakan hari keempat belas dan hari kelima
    belas, pada bulan Adar setiap tahun,
  nya-nya: Anati chaka chilichonse, Ayudawo azisunga tsiku la 14 ndi 15 la mwezi wa
    Adara,
  kyg-kyg: Agaemo hapa painoꞌaeꞌmo, Muki kafugaꞌaeꞌmo Aꞌna kaimo fotini afinaꞌe fifitini
    afinaꞌeꞌmo hopa kavaꞌmo hiyo.
  mps-mps: Agai augwalibolo weyu, augwaligo te polua Adar, dei 14; 15 dei, te side
    te tigidali kibu bede te olo bidiyu, toma nabo si bodolu muao po wai dao.
  tpi-tpi: Em i tokim ol bai ol i mas makim de 14 na 15 bilong mun Adar olsem bikpela
    de bilong amamas long olgeta yia.
  dan-1931: for at gøre det til Pligt for dem hvert År at fejre den fjortende og femtende
    Adar -
  vie-OVCB: bảo họ hàng năm giữ hai ngày mười bốn và mười lăm tháng chạp làm ngày
    lễ,
  guj-2017: તેણે જણાવ્યું કે, અદાર મહિનાને ચૌદમે અને પંદરમે દિવસે તમારે વરસોવરસ તહેવાર
    ઊજવવા.
  pon-2006A: me ketihtihkihong irail en wauneki rahn kaeisek pahieun sounpwong Adar
    nin duwen rahn lapalap nan sounpar koaros.
  por-BRBSL: para ordenar-lhes que guardassem o décimo quarto e décimo quinto dias
    do mês Adar anualmente,
  eng-OEBUS: He told them to keep the fourteenth day of the month of Adar and also
    the fifteenth day every year,
  cth-cth: Adar thapa hnin 14 hoi 15 hnin heh a kum tangkuem ahnimouh hanlah, ka lentoe
    e hnin lah caksak hanlah a pathang awh.
  twi-twi: hyɛɛ wɔn nkuran sɛ, wonni afirihyia afahyɛ yi wɔ saa nnaanu no mu.
  hlt-hlt: Kum takuem kum khat dongkah Adar hla hnin hlai li neh a hlai nga hnin vaengah
    te te saii ham om tila amih soah a cak sak.
  tbz-SIM: Kɛ dɔ̀ bɛ̀ níí ɑ̃nnɛ́ dibɑnni bɑ́ dìì benni otɑ̃̀nkù tɛpíítɛ̀ nɛ̀ odɛ́rì
    diyiè tɛpíítɛ̀ nɛ̀ dinɑɑnnì nɛ̀ dinummurì.
  msy-2020: Egha a me mɨgɨa ghaze, Adarɨn iakɨnimɨn namba 14ɨn aruem ko 15ɨn aruem,
    kar ia zurara bar akuegh ikiamin dughiam.
  dop-dop: 'Nɑ ɩ́ sɩɩ sɩ: Pɑɑ pǝnɑɣɑ ŋkɑ ɩ́ kɑ́ tɔɣɔ mǝ ɩsɔtʋ nɑɑnʋwɑ nɑ nɑɑlɛ nyǝŋ
    Atɑɑ kʋyɑkʋ nɑɑnʋwɑ nɑ liɣiti nɑ nɑɑnʋwɑ nɑ kɑkpɑsɩ wule kɛ ɑcimɑ.'
  azb-azb: Onlara buyurdu ki, hər il Adar ayının on dördünü və on beşini qeyd etsinlər,
  eng-DBY: to establish [this] among them, that they should keep the fourteenth day
    of the month Adar, and the fifteenth day of the same, yearly,
  hin-2017: और यह आज्ञा दी, कि अदार महीने के चौदहवें और उसी महीने के पन्द्रहवें दिन
    को प्रतिवर्ष माना करें।
  wol-KYG: ngir sas leen at mu nekk, ñu wara wormaal fukki fan ak ñeent ak fukki fan
    ak juróom ci weeru Adar,
  bjr-bjr: Misa Adara uqoonaki 14 faasaana faqa 15 faasaana faqa aiqama aukuanaki
    asasira faasaana utaaqaaqee qimaseenoo qimanniminau.
  eng-YLT: to establish on them, to be keeping the fourteenth day of the month of
    Adar, and the fifteenth day of it, in every year and year,
  eng-WYC-2017: that they should receive and hold for their feast days the fourteenth
    and the fifteenth days of the month [of] Adar, and ever[more] when the year turneth
    again, to hallow these days with solemn honour;
  eng-WMBB: to enjoin them that they should keep the fourteenth and fifteenth days
    of the month Adar yearly,
  urd-GVH: जिनमें उसने एलान किया, “अब से सालाना अदार महीने के 14वें और 15वें दिन जशन
    मनाना है।
  rug-rug: Tozi ni Modekae sa rane vina manege made meke sa rane vina manege lima
    pa sidara Ada si kaqu ta kopue pude na rane tanisa inevaṉa variva qetu pa hopeke
    vuaheni.
  gaz-gaz: kunis akka isaan waggaa waggaadhaan guyyaa kudha afuraffaa fi kudha shanaffaa
    jiʼa Adaar
  fra-LSG: Il leur prescrivait de célébrer chaque année le quatorzième jour et le
    quinzième jour du mois d’Adar
  yal-yal: A yi a sɛbɛ, a yamaan xa Ada kiken xii fu nun naaninde nun a xii fu nun
    suulunde lɔxɔn findi sanla ra ɲɛɛ yo ɲɛɛ
  haw-1868: E hoomau iwaena o lakou ka malama ana i ka la umikumamaha o ka malama
    o Adara, a me ka la umikumamalima, i kela makahiki i keia makahiki,
  arb-NAV: يَحُثُّهُمْ عَلَى الاحْتِفَالِ فِي كُلِّ سَنَةٍ فِي الْيَوْمَيْنِ الرَّابِعَ
    عَشَرَ وَالْخَامِسَ عَشَرَ مِنْ شَهْرِ آذَارَ.
  ewe-ewe: Edo ŋusẽ wo be woaɖu ŋkekenyui sia ƒe sia ƒe le ɣleti wuievelia, Ada ƒe
    ŋkeke wuienelia kple wuiatɔ̃lia dzi.
  eng-LEE: To take it on themselves as a duty, that they should celebrate the fourteenth
    day of the month Adar, and the fifteenth day of the same in each and every year,
  asm-FB: প্রতি বছৰে অদৰ মাহৰ চতুৰ্দশ দিন আৰু পঞ্চদশ দিন দুটা বাধ্যতামূলক ভাৱে ইহুদী
    লোকসকলে পালন কৰে।
  sus-A: عَ نَشَ عَ سّبّ، يُوِقِيٍ شَ عَدَ كِكٍ شِ قُ نُن نَانِ ندٍ نُن عَ شِ قُ نُن
    سُولِ ندٍ قِندِ سَلِ لْشْييٍ رَ حّ يٌ حّ،
  fra-SBL: pour leur enjoindre de célébrer chaque année les quatorzième et quinzième
    jours du mois d'Adar,
  hbo-hbo: לְקַיֵּם֮ עֲלֵיהֶם֒ לִהְיֹ֣ות עֹשִׂ֗ים אֵ֠ת יֹ֣ום אַרְבָּעָ֤ה עָשָׂר֙ לְחֹ֣דֶשׁ
    אֲדָ֔ר וְאֵ֛ת יֹום־חֲמִשָּׁ֥ה עָשָׂ֖ר בֹּ֑ו בְּכָל־שָׁנָ֖ה וְשָׁנָֽה׃
  pjt-pjt: '@see-verse:EST.009.020'
  kik-kik: nĩguo makũngũyagĩre mũthenya wa ikũmi na ĩna, na wa ikũmi na ĩtano wa mweri
    wa Adari o mwaka,
  fra-NCL: pour leur enjoindre de célébrer chaque année les quatorzième et quinzième
    jours du mois d’Adar,
  cek-AK: saning kruek, Adar khrah, ni hatlai palito hoi ni hatlai pangato naah patoh
    han ih,
  cuk-cuk: A-gardagine, Mardoqueo Judío-dulemarga igar-uknaid, birga-iliba, nii-Adarʼye-nugad-ibambe-gakabakegi,
    degi, e-ibambe-gakatargi iba-onodii gumaloye.
  uig-CYR: Шундақ қилип у уларниң арисида һәрйили Адар ейиниң он төрт, он бәшинчи
    күнини байрам қилип өткүзүлсун дәп бекитти;
  tel-2017: యూదులు ప్రతి సంవత్సరం అదారు నెలలో పద్నాలుగు, పదిహేనవ తేదీల్లో పండగ చేసుకోవాలని
    నిర్ణయించాడు.
  hat-BSA: pou fè yo konprann se devwa yo pou selebre katòzyèm jou a mwa Adar a avèk
    kenzyèm jou nan menm mwa a chak ane,
  kos-kos: ac fahkang nu selos in akfulatye len aksingoul akosr ac singoul limekosr
    in malem Adar, tuh in len lulap lalos in yac nukewa.
  hbo-WLC: לְקַיֵּם֮ עֲלֵיהֶם֒ לִהְי֣וֹת עֹשִׂ֗ים אֵ֠ת י֣וֹם אַרְבָּעָ֤ה עָשָׂר֙ לְחֹ֣דֶשׁ
    אֲדָ֔ר וְאֵ֛ת יוֹם־חֲמִשָּׁ֥ה עָשָׂ֖ר בּ֑וֹ בְּכָל־שָׁנָ֖ה וְשָׁנָֽה׃
  ibo-ibo: ka ha na-eme mmemme a kwa afọ nʼụbọchị nke iri na anọ na nke iri na ise
    nke ọnwa Ada ọbụla.
  ory-ory: ଆଉ, ଯେଉଁ ଦୁଇ ଦିନ ଯିହୁଦୀୟମାନେ ଆପଣାମାନଙ୍କ ଶତ୍ରୁଗଣଠାରୁ ବିଶ୍ରାମ ପାଇଲେ, ପୁଣି
    ଯେଉଁ ମାସରେ ସେମାନଙ୍କର ଦୁଃଖ ସୁଖରେ ଓ ଶୋକ ମଙ୍ଗଳ ଦିନରେ ପରିଣତ ହେଲା,
  chk-chk: A allük ngeniir pwe repwe apini ewe engol me rüanün me ewe engol me limuen
    ränin ewe maram Atar o pinini iteiten ier,
  rop-rop: Imbin dalim olabat blanga majurrumap miselp ebriyiya langa det namba 14
    en namba 15 dei blanga det manth gulum Edara blanga abum gudtaim mijamet,
  ukr-1871: Про те, щоб вони завели в себе щорочнє сьвяткуваннє чотирнайцятого дня
    місяця Адара й пятнайцятого дня його,
  deu-1951: indem er ihnen verordnete, daß sie den vierzehnten und fünfzehnten Tag
    des Monats Adar alle Jahre feiern sollten als Tage,
  eng-JPS: to enjoin them that they should keep the fourteenth day of the month Adar,
    and the fifteenth day of the same, yearly,
  srp-1865: Nareðujuæi im da praznuju dan èetrnaesti mjeseca Adara i petnaesti dan
    istoga mjeseca svake godine;
  lug-lug: ng’abalagira okukuumanga olunaku olw’ekkumi n’ennya n’olw’ekkumi n’ettaano
    mu mwezi ogwa Adali nga lwa mbaga,
  heb-heb: לקים עליהם להיות עשים את יום ארבעה עשר לחדש אדר ואת יום חמשה עשר בו בכל
    שנה ושנה׃
  ben-IRV: তিনি তাদের আদেশ দিলেন যেন তারা প্রতি বছর অদর মাসের চৌদ্দ ও পনেরো দিন দুইটি
    পালন করে।
  pan-pan: ਤਾਂ ਜੋ ਇਸ ਗੱਲ ਨੂੰ ਕਾਇਮ ਕਰੇ ਕਿ ਉਹ ਅਦਾਰ ਮਹੀਨੇ ਦੇ ਚੌਧਵੇਂ ਅਤੇ ਪੰਦਰਵੇਂ ਦਿਨ ਨੂੰ
    ਹਰ ਸਾਲ ਮਨਾਇਆ ਕਰਨ।
  mya-JVB: ယုဒ လူတို့သည် ရန်သူ လက်မှ လွတ်၍ ချမ်းသာ ရသောနေ့ ၊ သူတို့ဝမ်းနည်းခြင်း နှင့်မြည်တမ်းခြင်း
    ပျောက်၍ ဝမ်းမြောက်ခြင်း နှင့်ပျော်မွေ့ခြင်း သို့ရောက် သောလ တည်းဟူသော အာဒါ လ တဆယ်လေး
    ရက် နှင့် တဆယ်ငါး ရက် နေ့တို့ကို နှစ် တိုင်းစောင့်၍ ပွဲခံရာ နေ့ ၊ ပျော်မွေ့ရာ
    နေ့၊ တယောက် ကိုတယောက်လက်ဆောင် ပေးလိုက် ၍၊
  tbg-tbg: 'Motekaiva qara ntuvato uvava mintima tiro: Ne vo ihi vo ihi variqi viha
    Adaa tora 14 entaqaavata 15 entaqaavata auraara variate.'
  hmo-hmo: Morodekai ese idia ia hamaoroa, hua ladana Adara ena dina namba 14 bona
    15 be lagani ta ta ibounai edia laga-ani dinadia do idia badinaia.
  urd-urd: ताकि उनको ताकीद करे कि वह अदार महीने की चौदहवीं तारीख़ को, और उसी की पन्द्रहवीं
    को हर साल,
  rus-SYN: о том, чтобы они установили каждогодно празднование у себя четырнадцатого
    дня месяца Адара и пятнадцатого дня его,
  bqc-SIM: A dìlɛnɛ́ aaliↄ dikpɛpi kɛ wɛ̃ ń wɛ̃o mↄ pↄ́ wì mɛ Adaa gↄↄ gɛ̃o mɛ̀ndosaide
    zĩ́ ń a gↄↄ gɛ̃odeo.
  tcz-CHONGTHU: Hiche nini sung hi kumseh a golvah abolji diuvin ana sei peh tan ahi.
  mar-mar: दरवर्षी अदार महिन्याचा चौदावा आणि पंधरावा दिवसही अगत्याने पाळावा,
  qub-qub: Carta apachishancho niycaran cada watalla Adar quillaga chunca chuscu (14)
    caj junajcho y chunca pichgan (15) junajcho fistata rurananpaj.
  bqp-bqp: À dìtɛńnɛ kũ ògↄ̃ dikpɛ pì kɛ wɛ̃̀ kũ wɛ̃̀ɛo Ada gↄrↄ gɛ̃ro donsaride
    zĩ kũ a gↄrↄ gɛ̃rode zĩo.
  hat-hat: Li voye di yo pou yo te toujou pran de jou sa yo, katòzyèm ak kenzyèm jou
    nan mwa Ada a, pou jou fèt chak lanne.
  eng-BSB: to establish among them an annual celebration on the fourteenth and fifteenth
    days of the month of Adar
  eng-WEBPB: to enjoin them that they should keep the fourteenth and fifteenth days
    of the month Adar yearly,
  kbq-kbq: Hagi ana avona kreno Adari ikamofona 14nine 15ni kna zupaga maka kafufina
    ne'zama kreta neneta musenkasema hu kna erinteho.
  nhe-BL: Huan ipan nopa amatl quinnahuati para sesen xihuitl ma ilhuichihuase ipan
    14 huan ipan 15 itequi metztli Adar.
  bus-bus: À dìɛńnɛ kɛ̀ aↄ̃gae zĩbaa pì kɛ wɛ̃̀ kↄ̃n wɛ̃̀o Ada gurↄ gɛ̃ro dosaidee
    zĩ kↄ̃n à gurↄ gɛ̃rodee zĩo.
  gub-BL: — Kwarahy nànàn pezapo mynykawhu ko ma'e rehe pema'enukwaw pà 14 haw 'ar
    mehe nehe, 15 haw 'ar mehe nehe no, Anar zahy rehe nehe, i'i wanupe.
  eng-DRA: 'That they should receive the fourteenth and fifteenth day of the month
    Adar for holy days, and always at the return of the year should celebrate them
    with solemn honour:'
