verse: EST.009.014
translations:
  mal-C: ഇങ്ങനെ ചെയ്യണമെന്ന് രാജാവ് കൽപ്പിച്ചു. ശൂശനിൽ നൽകിയ കൽപ്പനപ്രകാരം ഹാമാന്റെ
    പുത്രന്മാരെയും തൂക്കിലേറ്റി.
  deu-TKW: Da befahl der König, daß also gethan werden solle; und so ward ein solcher
    Befehl in Susa erlassen, und die zehn Söhne Hamans hängte man.
  lin-lin: Mokonzi apesaki ndingisa ete esalema bongo. Bapanzaki sango ya mobeko yango
    na engumba Size mpe badiembikaki bana mibali zomi ya Amani.
  eng-LSV: And the king commands [for it] to be done so; and a law is given in Shushan,
    and they have hanged the ten sons of Haman.
  eng-GNV: And the King charged to doe so, and the decree was giuen at Shushan, and
    they hanged Hamans ten sonnes.
  eng-WEBSTER: 'And the king commanded it so to be done: and the decree was given
    at Shushan; and they hanged Haman''s ten sons.'
  nhw-BL: Huajca nopa tlanahuatijquetl tlanahuati para ma quichihuaca catli Ester
    quiijtojtoya, huan quej nopa quichijque. Huan nojquiya inintlacayohua nopa majtlactli
    iconehua Amán quincuapilojque.
  swh-ONEN: Basi mfalme akaamuru kwamba hili litendeke. Amri ilitolewa huko Shushani,
    nao wakawanyonga wana kumi wa Hamani.
  bba-bba: Mɑ sinɑ boko u woodɑ wɛ̃ bu mɑɑ ko nɡe mɛ. Mɑ bɑ ye kpɑrɑ Susiɔ. Mɑ bɑ
    Hɑmɑnin bibu wɔku ten ɡonu bwɛ̃ dɑ̃ɑɔ.
  eng-KJVCPB: 'And the king commanded it so to be done: and the decree was given at
    Shushan; and they hanged Haman’s ten sons.'
  luo-luo: Eka ruoth nochiko mondo mano otimre ma chikno nogol e Susa, mine giliero
    ringre yawuot Haman apar-ka e yath.
  meu-meu: Taunabunai, hanua pavapavana na e haheḡani, unu bae karadia toma; haheḡani
    na Susa ai e gwauraia hedinarai, bona Hamana natuna mamaruanedia gwautaosi na
    e taudia dae.
  npi-ULB: त्यसैले राजाले त्यसै गरियोस् भनी आज्ञा दिए । शूशनमा एउटा आदेश निकालियो,
    र तिनीहरूले हामानका दसै जना छोरालाई झुण्ड्याए ।
  yor-yor: Nítorí náà ọba pàṣẹ pé kí a ṣe bẹ́ẹ̀. A sì gbé àṣẹ kan jáde ní Susa, wọ́n
    sì so àwọn ọmọkùnrin mẹ́wẹ̀ẹ̀wá Hamani kọ́.
  ind-ind: Raja menyetujui permohonan Ester dan orang Yahudi diizinkan membunuh lebih
    banyak musuh lagi pada keesokan harinya. Kesepuluh mayat anak Haman juga digantung.
  pes-OPCB: پادشاه با این درخواست استر هم موافقت کرد و فرمان او در شوش اعلام شد. اجساد
    پسران هامان نیز به دار آویخته شد.
  tgl-ULB: Kaya iniutos ng hari na ito ay gawin. Isang kautusan ang pinalabas sa Susa
    at binitay nila ang sampung anak na lalaki ni Haman.
  hui-hui: Ani layagola hale howa Kini ibugua lalu, Ogonidagua bilimu, lene. Ani lowa
    ibugua Susa tanonaga haru haga agali hearuhondo bi lowia hayagola tigua Hamana
    igini pira biarunaga tingini wali agali bibahendeme de hendelo irani bo manogo
    buwa gerela hene.
  mya-mya: မင်း​ကြီး​သည်​ဧ​သ​တာ​လျှောက်​ထား​သည့် အ​တိုင်း ရှု​ရှန်​မြို့​တွင်​ကြေ​ညာ​ချက်​ထုတ်
    ပြန်​ကာ ဟာ​မန်​၏​သား​တစ်​ကျိပ်​၏​အ​လောင်း များ​ကို​လည်​ဆွဲ​တိုင်​တွင်​ဆွဲ​ထား​စေ​တော်
    မူ​၏။-
  bod-N: རྒྱལ་པོས་ཆོག་མཆན་གནང་ནས་བཀའ་ཤོག་སོའུ་སཱན་ཡོངས་ལ་ཁྱབ་ཅིང་། ཧ་མཱན་གྱི་བུ་བཅུ་པོའི་བེམ་པོ་ཡང་འཕྱར་ཤིང་སྟེང་དཔྱངས་པ་རེད།
  sna-sna: Saka mambo akarayira kuti izvi zviitwe. Chirevo chakapiwa muShushani, ndokubva
    vasungirira vanakomana gumi vaHamani.
  spa-BLM: El rey ordenó que se hiciera esto. Se dio un decreto en Susa, y colgaron
    a los diez hijos de Amán.
  cac-cac: Ix yalan vin̈ rey to sc'ulaj icha chi'. Ix alchajel jun ley chi' d'a masanil
    yol chon̈ab' Susa chi'. Ix q'ue locan snivanil lajun̈van̈ eb' yuninal vin̈aj Amán
    chi'.
  swh-ULB: Mfalme akaamuru ombi la Esta litekelezwe. Mbiu ilipigwa katika mji wa Shushani,
    na wana kumi wa Hamani wakatundikwa juu ya miti.
  bel-bel: І загадаў цар зрабіць так; і дадзены ўказ у Сузах, і дзесяцёх сыноў Аманавых
    павесілі.
  deu-ELBBK: Da befahl der König, dass so geschehen sollte; und der Befehl wurde in
    Susan erlassen, und man hängte die zehn Söhne Hamans.
  mbb-OT: Ne insuǥù dutun te hadì he edtumanen is hangyù ni Ester. Impehibelu te menge
    meǥinged diyà te Susa haazà is suǥù te hadì. Ne impevitey zan sikan is sepulù
    he menge anak ni Haman he nemematey en.
  mal-2015: അങ്ങനെ ചെയ്തുകൊൾവാൻ രാജാവു കല്പിച്ചു ശൂശനിൽ തീർപ്പു പരസ്യമാക്കി; ഹാമാന്റെ
    പത്തു പുത്രന്മാരെ അവർ തൂക്കിക്കളഞ്ഞു.
  rmc-rmc: Avke o kraľis phenďa, hoj oda te keren. A andro foros Šušan o kraľis diňa
    avri zakonos, hoj le Hamanoskre deše čhavengre ťela te figinen pre šibeňica.
  nlg-nlg: Keri ke, mana vunaghi haba te tala geke ghaghua iga, mana vetena ni talamaghi
    eni tara bosa-ladavaghinia lokana Susa talighu. Gaira tara tari sasaraura ghua
    tana vatei tari sasarau ni doko-mate tinoni hangavulu-matapono na lei dalena Haman,
    tara mate tua.
  pes-OPV: و پادشاه فرمود که چنین بشود و حکم در شوشن نافذگردید و ده پسر هامان را به
    دار آویختند.
  ron-1924: Ши ымпэратул а порунчит сэ се факэ аша. Порунка а фост адусэ ла куноштинца
    попорулуй дин Суса. Ау спынзурат пе чей зече фий ай луй Хаман.
  ben-OBCV: তখন রাজা তাই করার জন্য আদেশ দিলেন। শূশনে এক ফরমান জারি হল আর লোকেরা হামনের
    দশজন ছেলেকে ফাঁসিকাঠে ঝুলিয়ে দিল।
  lex-lex: Dewade ray nleretniekla nal titni pa rhi'a hya' maka Ester ha nwaka la
    ray, noma horta hiwliai ralgota totpa makden la Susan rwahi'a-rwayod pia ra'ara,
    me Haman a'nani termida mak ha rwenan nana re de rla rwair momuoga re!
  som-som: Markaasaa boqorkii wuxuu amray in saas la yeelo, oo amar baa Shuushan lagu
    naadiyey, oo Haamaan wiilashiisiina waa la deldelay.
  lat-VUC: Præcepitque rex ut ita fieret. Statimque in Susan pependit edictum, et
    decem filii Aman suspensi sunt.
  eng-ASVBT: 'And the king commanded it so to be done: and a decree was given out
    in Shushan; and they hanged Haman’s ten sons.'
  ita-1885: E il re ordinò che così fosse fatto; e il decreto ne fu bandito in Susan;
    e i dieci figliuoli di Haman furono appiccati.
  eng-ULB: So the king commanded that this be done. A decree was issued in Susa, and
    they hanged the ten sons of Haman.
  spa-VBL: El rey ordenó que se hiciera esto. Se emitió un decreto en Susa, y empalaron
    los cuerpos de los diez hijos de Amán.
  fra-_FOB: Et le roi commanda que cela fût ainsi fait; l'édit en fut publié dans
    Suse, et on pendit les dix fils d'Haman.
  mal-mal: അങ്ങനെ ചെയ്തുകൊള്ളുവാൻ രാജാവ് കല്പിച്ച് ശൂശനിൽ കല്പന പരസ്യമാക്കി; ഹാമാന്റെ
    പത്ത് പുത്രന്മാരെ അവർ തൂക്കിക്കളഞ്ഞു.
  urd-GVR: Bādshāh ne ijāzat dī to Sosan meṅ is kā elān kiyā gayā. Tab Hāmān ke 10
    beṭoṅ ko sūlī se laṭkā diyā gayā,
  suz-BL: मिनु पिपमी “मोदेंशोन पामेक्‍ल” दे हुकुम पाप्‍तु। मिनु सुसा सहरमी पिप आ हुकुम
    खोदेंशो पा, हामान आ साइश्‍शो तौ नेल्‍ल आन कली थामम क्‍युक्‍तेक्‍म।
  ita-1927: E il re ordinò che così fosse fatto. Il decreto fu promulgato a Susa,
    e i dieci figliuoli di Haman furono appiccati.
  ckb-ckb: ئینجا پاشا فەرمانی دا ئەوە بکەن. لە شوش فەرمان دەرکرا و تەرمی هەر دە کوڕەکەی
    هامان لە دار دران.
  eng-BBE: And the king said that this was to be done, and the order was given out
    in Shushan, and the hanging of Haman's ten sons was effected.
  kan-OKCV: ಆಗ ಅರಸನು ಹಾಗೆಯೇ ಮಾಡಲು ಆಜ್ಞಾಪಿಸಿದನು. ಆ ಆಜ್ಞೆಯು ಶೂಷನಿನಲ್ಲಿ ಜಾರಿಗೆಬಂದಾಗ ಅವರು
    ಹಾಮಾನನ ಹತ್ತು ಮಂದಿ ಪುತ್ರರ ಶವವನ್ನು ಗಲ್ಲಿಗೆ ಹಾಕಿದರು.
  tam-2017: அப்படியே செய்யும்படி ராஜா உத்திரவு கொடுத்தான்; அதற்கு சூசானிலே கட்டளை
    பிறந்தது; ஆமானின் பத்து மகன்களுடைய உடல்களையும் தூக்கிப்போட்டார்கள்.
  spa-RV-1909: 'Y mandó el rey que se hiciese así: y dióse la orden en Susán, y colgaron
    á los diez hijos de Amán.'
  ron-BTF: Şi împăratul a poruncit să se facă astfel. Şi hotărârea s-a dat în Susa.
    Şi au spânzurat pe cei zece fii ai lui Haman.
  eng-WEBP: The king commanded this to be done. A decree was given out in Susa; and
    they hanged Haman’s ten sons.
  eng-FBV: The king ordered this to be done. A decree was issued in Susa, and they
    impaled the bodies of Haman's ten sons.
  nld-1939: En de koning gaf order, dat dit zou gebeuren; de verordening voor Sjoesjan
    werd uitgevaardigd, en de tien zonen van Haman werden ten toon gehangen.
  nch-BL: Huajca nopa tanahuatijquet tanahuati para ma quichihuaca cati Ester quiijtojtoya,
    huan quej nopa quichijque. Huan nojquiya inintacayohua nopa majtacti iconehua
    Amán quincuapilojque.
  vie-1934: Vua bèn truyền lịnh làm như vậy; có hạ chiếu chỉ truyền ra trong Su-sơ,
    và người ta treo mười con trai của Ha-man.
  hin-CV: तब राजा ने आदेश प्रसारित किया कि ऐसा ही किया जाए. इस पर शूशन में एक राजाज्ञा
    प्रसारित की गई और हामान के दसों पुत्रों को लटका दिया गया.
  spa-BES: Y el rey dijo que esto iba a hacerse, y la orden fue dada en Susa, y el
    ahorcamiento de los diez hijos de Amán fue efectuado.
  tdx-tdx: Le linili’i mpanjakay t’ie hanoeñe; naho nikoiheñe e Sosane ao ty tsey;
    vaho naradorado i ana-dahi’ i Hamane folo rey.
  tha-KJV: กษัตริย์​ได้​ทรงบัญชาให้กระทำเช่นนั้น มี​กฤษฎี​กาออกในสุสา และบุตรชายทั้งสิบคนของฮามานก็​ถู​กแขวน
  por-BR-2018: Então o rei disse que assim se fizesse; e deu-se a ordem em Susã, e
    enforcaram aos dez filhos de Hamã.
  deu-ELO: Da befahl der König, daß also geschehen sollte; und der Befehl wurde zu
    Susan erlassen, und man hängte die zehn Söhne Hamans.
  caa-caa: Entonces e rey uyare tuaꞌ achena bꞌan taca cocha arobꞌna umen e Ester.
    Y entonces checsuna ixin e ley tic taca tama tunor or e lugar tama e chinam Susa.
    Y de allí chꞌubꞌnobꞌ ucuerpobꞌ e diez uyunenobꞌ e Amán tama inteꞌ inteꞌ uteꞌ.
  eng-WYC-2018: And the king commanded, that it should be done so; and anon the behest
    of the king hanged in Susa, and the (bodies of the) ten sons of Haman were hanged
    (up). (And the king commanded, that it be done so; and at once theking’s order
    was hung up in Susa, and the bodies of Haman’s ten sons were hung up as well.)
  epo-epo: Kaj la reĝo diris, ke oni faru tiel. Kaj estis donita dekreto pri tio en
    Ŝuŝan, kaj la dek filojn de Haman oni pendigis.
  uig-PIN: Padixaⱨ xundaⱪ ⱪilixⱪa buyruⱪ qüxürdi; yarliⱪ Xuxan ⱪǝl’ǝsidǝ qiⱪirilƣanda,
    kixilǝr Ⱨamanning on oƣlini darƣa esip ⱪoyuxti.
  beo-beo: Hina bagade da Eseda ea sia:i defele hamoma:ne sia:i. Ilia da Ha:ima:ne
    ea mano nabuane ilia da:i hodo, dunu huluane ba:ma:ne, hegoa:nesisi.
  tpi-OTNT: Orait king i tokim ol long mekim olsem. Na em i salim dispela toksave
    i go long ol man bilong Susa. Na ol i hangamapim ol bodi bilong 10-pela pikinini
    bilong Haman long pos na olgeta man i lukim.
  hau-SA: Sai sarki ya ba da umarni a yi haka ɗin. Aka ba da doka a Shusha, aka kuma
    rataye ’ya’ya maza goma na Haman.
  uig-LAT: Padishah shundaq qilishqa buyruq chüshürdi; yarliq Shushan qel’eside chiqirilghanda,
    kishiler Hamanning on oghlini dargha ésip qoyushti.
  nde-nde: Inkosi yalaya ukuba kwenziwe lokho. Isimiso somlayo samenyezelwa eSusa,
    alengiswa amadodana kaHamani alitshumi.
  ton-ton: Pea naʻe fekau ʻe he tuʻi ke fai ia pea naʻe fai ʻae fono ʻi Susani; pea
    naʻa nau tautau ʻae foha ʻe hongofulu ʻo Hamani.
  ces-1613: I přikázal král, aby se tak stalo. Tedy vyhlášena jest výpověd v Susan,
    a tak deset synů Amanových zvěšeli.
  eng-WMB: The king commanded this to be done. A decree was given out in Susa; and
    they hanged Haman’s ten sons.
  tam-TCV: எனவே அரசன் இவ்விதம் செய்யப்படும்படி கட்டளையிட்டான். சூசானில் கட்டளை பிறப்பிக்கப்பட்டது.
    அவர்கள் ஆமானின் பத்து மகன்களின் உடல்களையும் தொங்கவிட்டார்கள்.
  ceb-ULB: Busa nagsugo ang hari sa pagbuhat niini. Gimantala ang kasugoan didto sa
    Susa, ug gibitay ang napulo ka mga anak nga lalaki ni Haman.
  mkn-mkn: Ais raja tarima bae, ju dia kasi kaluar parenta di kota Susa, yang suru
    orang ko gantong ame Haman pung ana laki-laki sapulu orang pung mayat dong.
  pol-UBG: I król rozkazał, aby tak uczyniono. Ogłoszono dekret w Suzie i powieszono
    dziesięciu synów Hamana.
  urd-GVU: بادشاہ نے اجازت دی تو سوسن میں اِس کا اعلان کیا گیا۔ تب ہامان کے 10 بیٹوں
    کو سولی سے لٹکا دیا گیا،
  eng-OEBCW: And the king commanded it to be done. A decree was given out in Susa
    and they hung the bodies of Haman’s ten sons on the gallows.
  deu-1912: Und der König hieß also tun. Und das Gebot ward zu Susan angeschlagen,
    und die zehn Söhne Haman wurden gehängt.
  kan-2017: ಆಗ ಅರಸನು ಹಾಗೆ ಮಾಡುವುದಕ್ಕೆ ಅಪ್ಪಣೆಕೊಟ್ಟನು. ಕೂಡಲೆ ಈ ಸಂಬಂಧವಾದ ರಾಜಾಜ್ಞೆಯು ಶೂಷನ್
    ಕೋಟೆಯಲ್ಲಿ ಪ್ರಕಟವಾಯಿತು ಮತ್ತು ಹಾಮಾನನ ಹತ್ತು ಮಕ್ಕಳನ್ನು ಗಲ್ಲಿಗೆ ಏರಿಸಲಾಯಿತು.
  yap-yap: Me yog fare pilung ni ngan rin’ e ran’ey, mi ni wereg e thin riy u lan
    yu Susa. Mi ni tining e ldow ko fa ragag i pumo’on ni fak Haman ngalang.
  hlt-MCSB: Te dongah manghai loh te tlam te saii ham om,” a ti nah. Te phoeiah Shushan
    ah olkhan a paek tih Haman ca rhoek parha te a kuiok sakuh.
  mdy-ETH: ዬይ ቢያ ማዺንታንዳጉዲ ካኣቲ ዓይሤኔ፤ ሱኡሳ ካታሞይዳ ላሚ ሃሣ ኪኢታ ዳኪንቴኔ፤ ሃማኮ ታጶ ዓቲንቆ ናኣቶ ሌዛ
    ዓሲ ቢያ ዴንቃንዳጉዲ ፔጋኣ ሱፂንቴኔ።
  twi-ASANTE: Na ɔhene no penee so, na wɔbɔɔ mmara no ho dawuro wɔ Susa. Wɔsane de
    Haman mmammarima edu no amu sensɛnee dua no so.
  eng-WEBU: The king commanded this to be done. A decree was given out in Susa; and
    they hanged Haman’s ten sons.
  wal-wal: Yaagin kawoi hegaa oottanaadan azaziis; awaajoikka Suusa kataman naa77anttuwaa
    awaajjettin, Hamaana naatu tammatu ahai kocaa bollan kaqettiis.
  tgk-tgk: Ҳамин тавр, шоҳ амр дод, ки ин фармон иҷро шавад. Онро дар Шушан эълон
    намуданду мурдаҳои даҳ писари Ҳаман ба дор овехта шуданд.
  spa-PDDPT: El rey ordenó que se hiciera así. La ley se promulgó en Susa, y colgaron
    los cuerpos de los diez hijos de Amán.
  gun-gun: Ha'e ramo huvixa aipoe'i ha'e rami ae tojapoa. Ha'e ramo Susã tetã py oikuaa
    ukapaa. Ha'e gui Hamã ra'y kuery dez va'ekue retekue ombovavaa imoiny.
  agu-BL: Nintzun cujij yi rey. Cawune'n nintzun i'-tz te'j. Nintzun el stziblal ẍchiwi'
    cyakil yi e' judiy yi ate' le tnum Susa tan je'n ch'imba'n chiwankil yi lajuj
    alma'a'tz jak' tze'.
  ilo-ULB: Isu nga imbilin ti ari a maaramid ti kasta. Nangipaulog ti ari ti maysa
    a bilin idiay Susa, ket imbitinda ti sangapulo a putot a lallaki ni Haman.
  kpg-kpg: Di king gaa hai nia mee aanei gii gila, di haganoho deenei guu dele i hongo
    Susa. Nia huaidina nia dama daane Haman dogo madangaholu gu daudau haga madammaa
    i mua tenua.
  uig-ARA: پادىشاھ شۇنداق قىلىشقا بۇيرۇق چۈشۈردى؛ يارلىق شۇشان قەلئەسىدە چىقىرىلغاندا،
    كىشىلەر ھاماننىڭ ئون ئوغلىنى دارغا ئېسىپ قويۇشتى.
  sus-sus: Mangɛ naxa yaamari fi a xa raba alɔ Esita a falaxi ki naxɛ. Na yaamari
    naxa xaran Susekae bɛ. Haman xa di fu fan naxa gbaku wuri ma.
  pon-2006: Nanmwarkio eri mahsanih koasoandi wet en wiawi, kalohko eri wiawi nan
    Susa. Paliweren nein Aman pwutak ehko ahpw langada mwohn wehi pokon.
  ksd-ksd: Ma ra king i ga vartuluai ba da pait ia damana; ma di ga vaarike ra varkurai
    aro Susa, ma di ga al vatokobe ra vinun na bul tutana kai Aman.
  tur-YTC: Kral bunun yapılmasını buyurdu. Susa’da bir emir ilan edildi ve Haman’ın
    on oğlunu astılar.
  ind-AYT: Raja memerintahkan agar hal itu dilakukan. Undang-undang itu dikeluarkan
    di Susan, dan mereka menggantung kesepuluh anak laki-laki Haman.
  nya-nya: Choncho mfumu inalamula kuti izi zichitike. Anapereka lamulo mu Susa ndipo
    mitembo ya ana khumi a Hamani anayipachika pa mtanda.
  kyg-kyg: Inagi kini vekamoꞌa, ani kavaꞌmo hiyo, huno hapa paiꞌniye. Agaemo Susa
    taonifiꞌmo ani keꞌaepa gemo avoꞌmo kae maleꞌnigeꞌa Hemani mafaꞌne anagaꞌmo naya
    loleꞌa vayaꞌai apakufaꞌamo posi yosaleꞌmo apaneꞌmu aeꞌa asaiꞌnae.
  mps-mps: Tialima, king bidigo augwalibolo tama tiao po wai. Tama agai te po te moni
    hanu Susade bidibo bidi dabebolo ola tolai. Tama augwaligo te Hamango ogwa nogo
    si bidi te ni posde walobo te tigidali bidigo suai dao.
  tpi-tpi: Orait king i tokim ol long mekim olsem. Na em i salim dispela toksave i
    go long ol man bilong Susa. Na ol i hangamapim ol bodi bilong 10-pela pikinini
    bilong Haman long pos na olgeta man i lukim.
  dan-1931: Da bød Kongen, at det skulde ske; og der udgik en Forordning derom i Susan,
    og Hamans ti Sønner blev hængt op i Galger.
  vie-OVCB: Vua chấp thuận cho thi hành. Sắc lệnh được công bố tại Su-sa, và người
    ta treo mười con trai Ha-man lên giá treo cổ.
  guj-2017: રાજાએ તે પ્રમાણે કરવાની આજ્ઞા આપી અને સૂસામાં એવો હુકમ જાહેર કરવામાં આવ્યો.
    અને હામાનના દશે પુત્રોને તેઓએ ફાંસી પર લટકાવ્યા.
  pon-2006A: Nanmwarkio eri mahsanih koasoandi wet en wiawi, kalohko eri wiawi nan
    Susa. Paliweren nein Aman pwutak ehko ahpw langada mwohn wehi pokon.
  por-BRBSL: O rei ordenou que isto fosse feito. Foi emitido um decreto em Susa; e
    enforcaram os dez filhos de Haman.
  eng-OEBUS: And the king commanded it to be done. A decree was given out in Susa
    and they hung the bodies of Haman’s ten sons on the gallows.
  cth-cth: Hahoi, siangpahrang ni hot patetlah sak hanlah kâ bout a poe dawkvah Shushan
    khopui dawk kâpoe e hah a pathang awh teh Haman capanaw hra touh hah a pathout
    awh.
  twi-twi: Na ɔhene no penee so, na wɔbɔɔ mmara no ho dawuru wɔ Susa. Wɔsan de Haman
    mmabarima du no amu sensɛn nnua so.
  hlt-hlt: Te dongah manghai loh te tlam te saii ham om,” a ti nah. Te phoeiah Shushan
    ah olkhan a paek tih Haman ca rhoek parha te a kuiok sakuh.
  tbz-SIM: Kòo kpɑ̀ɑ̀tìi yie nkɛ̀ bɛ̀ɛ pitɛ́ dɛ kó tinɑ́ɑǹtì dihɛì kɛ́cɔ́ɔ́ nhAmɑnni
    bí tɛpíítɛ̀ idɛí ĩ́nkɛ̀.
  msy-2020: Ezɨ atrivim me kamaghɨn damuasa a ifonge. Egha an akar kam Susan itir
    Judan gumaziba bagha anemada. Ezɨ me dughiar kamɨn azenara gumazibar damazibar
    Hamanɨn otaribar kuaba tememɨn me agui.
  dop-dop: Ḿpʋ́ɣʋ́ wulɑʋ hɑ nɔɣɔ nɑ pɑ́ kpɑɑlɩ ḿpʋ́ɣʋ́ Susi ɩcɑtɛ tɑɑ nɑ pɑ́ pusi-wɛ
    nɑ tɩɩŋ.
  azb-azb: Padşah belə edilməsini əmr etdi. Şuşanda fərman elan edildi. Hamanın on
    oğlu asıldı.
  eng-DBY: 'And the king commanded it so to be done: and the decree was given at Shushan;
    and they hanged Haman''s ten sons.'
  hin-2017: राजा ने आज्ञा दी, “ऐसा किया जाए;” यह आज्ञा शूशन में दी गई, और हामान के
    दसों पुत्र लटकाए गए।
  wol-KYG: Buur joxe ndigal ngir ñu def noona. Ba loolu amee ñu siiwal ab dogal ca
    Sus, daldi wékk fukki doomi Aman yu góor ya.
  bjr-bjr: Doo kinna fannoo misara miqiaqee qimaseenoo mifa mi ufana Susaa maqusaindaraa
    fasiqauqa unnai afeeqoofanoo fufaqa misa Amannana faiqi namu qisaukuqara taikasee
    10 marusa faakana rakiaqoonasa dirimarufaqa aiqama fasiqauqa qafaqau.
  eng-YLT: And the king saith — 'to be done so;' and a law is given in Shushan, and
    the ten sons of Haman they have hanged.
  eng-WYC-2017: And the king commanded, that it should be done so; and anon the behest
    of the king hanged in Susa, and the bodies of the ten sons of Haman were hanged
    up.
  eng-WMBB: The king commanded this to be done. A decree was given out in Susa; and
    they hanged Haman’s ten sons.
  urd-GVH: बादशाह ने इजाज़त दी तो सोसन में इसका एलान किया गया। तब हामान के 10 बेटों
    को सूली से लटका दिया गया,
  rug-rug: Meke tozi vura nia sa baṉara sa inavoso koari na tie pa Susa, pude sari
    na tinidia ri ka manege puta tuna koreo e Hamani si kaqu tava sigoto pude na vina
    dodogoro koari na tie.
  gaz-gaz: Kanaafuu mootichi akka wanni kun raawwatamu ajaje. Labsiin tokko Suusaa
    keessatti labsame; isaanis ilmaan Haamaan kurnan fannisan.
  fra-LSG: Et le roi ordonna de faire ainsi. L’édit fut publié dans Suse. On pendit
    les dix fils d’Haman;
  yal-yal: Mangan yi yamarin fi a na xa liga alo Esita a falaxi a xa kii naxan yi.
    Na yamarin yi rawanga Suse taani. E Haman ma dii xɛmɛne binbine singan.
  haw-1868: Kauoha ae ke alii e hanaia pela; a ma Susana ke kau ana o ia kanawai;
    a li iho la lakou i na keiki he umi a Hamana.
  arb-NAV: فَأَمَرَ الْمَلِكُ بِتَنْفِيذِ الطَّلَبِ، وَأَصْدَرَ مَرْسُوماً بِذَلِكَ
    فِي شُوشَنَ الْعَاصِمَةِ، وَصَلَبُوا أَبْنَاءَ هَامَانَ الْعَشَرَةَ.
  ewe-ewe: Fia la lɔ̃, woɖe gbeƒã se si ɖe mɔ le nu sia ŋu la le Susa. Ale wotsi Haman
    ƒe viŋutsu ewoawo ƒe kukuawo ɖe kadeveti la ŋu.
  eng-LEE: And the king ordered that it should be done so; and the law was given out
    at Shushan; and the ten sons of Haman were hanged.
  asm-FB: সেয়ে ৰজাই সেই দৰে কৰিবলৈ আজ্ঞা দিলে। সেই আজ্ঞা চুচনত জাৰি কৰা হ’ল; তাতে
    হামনৰ দহ জন পুত্রৰ মৃত-দেহবোৰক ফাঁচি কাঠত ফাঁচি দি ওলমাই থোৱা হ’ল।
  sus-A: مَنفّ نَشَ يَامَرِ قِ عَ شَ رَبَ عَلْ عٍسِتَ عَ قَلَشِ كِ نَشّ. نَ يَامَرِ
    نَشَ شَرَن سُسٍكَيٍ بّ. هَمَن شَ دِ قُ قَن نَشَ فبَكُ وُرِ مَ.
  fra-SBL: Le roi ordonna que cela se fasse. Un décret fut publié à Suse, et l'on
    pendit les dix fils d'Haman.
  hbo-hbo: וַיֹּ֤אמֶר הַמֶּ֙לֶךְ֙ לְהֵֽעָשֹׂ֣ות כֵּ֔ן וַתִּנָּתֵ֥ן דָּ֖ת בְּשׁוּשָׁ֑ן
    וְאֵ֛ת עֲשֶׂ֥רֶת בְּנֵֽי־הָמָ֖ן תָּלֽוּ׃
  pjt-pjt: '@see-verse:EST.009.013'
  kik-kik: Nĩ ũndũ ũcio mũthamaki agĩathana gwĩkwo ũguo. Itua rĩkĩhĩtũkio kũu Shushani,
    nao magĩcuuria ciimba cia ariũ acio ikũmi a Hamani mĩtĩ-igũrũ.
  fra-NCL: Le roi ordonna de faire ainsi, et l’édit fut publié dans Suse. On pendit
    les dix fils d’Aman,
  cek-AK: To tiah sak hanah siangpahrang mah paek ih lok oh pongah, a paek ih lok
    baktih toengah Susan vangpui ah taphong o moe, Haman ih capa hatonawk to tung
    pongah bangh o.
  cuk-cuk: Rey-Asuero, Ester-ibmar-sogsadba, ibmar-imakega igar uksad. Susa-neggweburgi
    igar-uklenai gusad. Geb Amán-e-masmala-e-ambegid-e-mui (10) bannu-bannu nasiksamalad.
  uig-CYR: Падиша шундақ қилишқа буйруқ чүшүрди; ярлиқ Шушан қәлъәсидә чиқирилғанда,
    кишиләр Һаманниң он оғлини дарға есип қоюшти.
  tel-2017: “అలా చేయవచ్చు” అని రాజు ఆజ్ఞ ఇచ్చాడు. షూషనులో ఈ ఆజ్ఞను చాటించారు. హామాను
    పదిమంది కొడుకులను వేలాడదీశారు.
  hat-BSA: Pou sa, wa a te kòmande pou li ta fèt konsa. Yon dekrè te pibliye nan Suse
    e dis fis a Haman yo te pann.
  kos-kos: Tokosra el sapkin ma inge in orek, ac sap soko inge sulkakinyukelik in
    Susa. Monin wen singoul natul Haman sripsripyak ye mutun mwet nukewa.
  hbo-WLC: וַיֹּ֤אמֶר הַמֶּ֙לֶךְ֙ לְהֵֽעָשׂ֣וֹת כֵּ֔ן וַתִּנָּתֵ֥ן דָּ֖ת בְּשׁוּשָׁ֑ן
    וְאֵ֛ת עֲשֶׂ֥רֶת בְּנֵֽי־הָמָ֖ן תָּלֽוּ׃
  ibo-ibo: Ya mere, eze kwenyere, a kụkwara ya dịka ekwe na Susa, a kwụbara ụmụ iri
    Heman nʼelu osisi.
  ory-ory: ଏଥିରେ “ସେପରି କରାଯିବାକୁ” ରାଜା ଆଜ୍ଞା ଦେଲେ ପୁଣି, ସେହି ଆଜ୍ଞା ଶୂଶନ୍‍ରେ ପ୍ରଚାରିତ
    ହେଲା; ତହିଁରେ ଲୋକମାନେ ହାମନ୍‍ର ଦଶ ପୁତ୍ରଙ୍କୁ ଫାଶୀକାଠରେ ଟଙ୍ଗାଇଲେ।
  chk-chk: Iei mine ewe king a allük pwe repwe föri ina usun. Iwe, ewe allük a rongofeil
    lon Susa, nge ekewe engol mwän nöün Haman ra for won irä.
  rop-rop: Wal det king bin dalim detlot pipul blanga dum lagijat, en deibin heingimap
    detlot tenbala san blanga Heiman deya langa Susa.
  ukr-1871: І повелїв царь так зробити; й дано наказ в Сузах, і десятьох синів Аманових
    повішено.
  deu-1951: Da befahl der König, solches zu tun, und das Gebot ward zu Susan erlassen,
    und die zehn Söhne Hamans wurden gehängt.
  eng-JPS: And the king commanded it so to be done; and a decree was given out in
    Shushan; and they hanged Haman's ten sons.
  srp-1865: I zapovjedi car da bude tako. I oglašena bi zapovijest u Susanu, i objesiše
    deset sinova Amanovijeh.
  lug-lug: Amangwago Kabaka n’alagira kikolebwe. Ekiragiro ne kirangirirwa mu Susani,
    era emirambo gya batabani ba Kamani ekkumi ne giwanikibwa.
  heb-heb: ויאמר המלך להעשות כן ותנתן דת בשושן ואת עשרת בני המן תלו׃
  ben-IRV: পরে রাজা তাই করবার জন্য আদেশ দিলেন। শূশনে রাজার সেই আদেশ ঘোষণা করা হল আর
    লোকেরা হামনের দশটি ছেলেকে ফাঁসিকাঠে ঝুলিয়ে দিল।
  pan-pan: ਤਾਂ ਰਾਜਾ ਨੇ ਹੁਕਮ ਦਿੱਤਾ, “ਇਸੇ ਤਰ੍ਹਾਂ ਹੀ ਕੀਤਾ ਜਾਵੇ।” ਇਹ ਹੁਕਮ ਸ਼ੂਸ਼ਨ ਵਿੱਚ
    ਦਿੱਤਾ ਗਿਆ ਅਤੇ ਹਾਮਾਨ ਦੇ ਦਸੇ ਪੁੱਤਰ ਫਾਂਸੀ ਦੇ ਕੇ ਲਟਕਾ ਦਿੱਤੇ ਗਏ।
  mya-JVB: ရှင်ဘုရင် မိန့် တော်မူ၍ ရှုရှန် နန်းတော်၌ အမိန့် တော်ကို ထုတ် ပြီးမှ ၊
    ဟာမန် သား တကျိပ် ကို ဆွဲ ထား ကြ၏။
  tbg-tbg: Estaava minti tuvaro avuhainaa vaiintivano ho mintiate tivakero vi uvara
    varakovaro Susaaqi vumanta virara irura. Vika Hamaanira maaqu 10navu vaata vare
    vuru pohi aratoraqaa hiritomanta vaiinti nahenti tavora.
  hmo-hmo: Vadaeni king ese ia oda henia, unai bamona do idia karaia, oda hereva be
    Susa dekenai idia gwauraia hedinarai, bona Hamana ena natuna tau 10 be idia taua
    dae.
  urd-urd: इसलिए बादशाह ने हुक्म दिया, “ऐसा ही किया जाए।” और सोसन में उस फ़रमान का
    ऐलान किया गया; और हामान के दसों बेटों को उन्होंने टाँग दिया।
  rus-SYN: И приказал царь сделать так; и дан на это указ в Сузах, и десятерых сыновей
    Амановых повесили.
  bqc-SIM: Kí mɛ̀ wà kɛ màa. Wà a kpàwakɛ̀ Susa, ↄ̃ wà Amani nɛ́piↄ gɛ lòoloo.
  tcz-CHONGTHU: Hiti chun lengpan anoppeh tan Susa khopi sunga hiche dan chu akiphong
    doh in chuleh Haman chate thilong o mho chu mol-lhon chunga chun akhaisang taove.
  mar-mar: तेव्हा राजाने तशी आज्ञा दिली. शूशनमध्ये तोच कायदा दुसऱ्या दिवशीही चालू
    राहिला. हामानाच्या दहा मुलांना टांगले गेले.
  qub-qub: Chaura rayga auniran. Susa siudächo willacachiran. Chaymi Amanpa chunca
    wamrancuna wañusha caycajta ray nishanno warcurcuran.
  bqp-bqp: Kína pì, ò kɛ lɛ. Ò a kpàkpaa kɛ̀ Susa, akũ ò Amana nɛ́ pìnↄ gɛ̀ɛ lòkoloko.
  hat-hat: Wa a bay lòd pou yo fè sa vre. Yo fè piblikasyon nan tout lavil Souz, epi
    yo pann kadav dis pitit gason Aman yo sou plas piblik.
  eng-BSB: So the king commanded that this be done. An edict was issued in Susa, and
    they hanged the ten sons of Haman.
  eng-WEBPB: The king commanded this to be done. A decree was given out in Susa; and
    they hanged Haman’s ten sons.
  kbq-kbq: Anage higeno kini ne'mo'a ana hiho nehuno, kasege retro hige'za Hemanina
    10ni'a ne'mofavreramina zafare zamavufaga'a eri'za hanti'naze.
  nhe-BL: Huajca nopa tlanahuatijquetl tlanahuati para ma quichihuaca tlen Ester quiijtojtoya,
    huan queja nopa quichijque. Huan nojquiya inintlacayohua nopa majtlactli iconehua
    Amán quincuapilojque.
  bus-bus: Kína bè, wà kɛ lɛ. Wà à kpàakpa kɛ̀ Susa, ben wà Amana nɛ́ pìnↄ gɛ̀ lògologo.
  gub-BL: Ikatu a'e ma'e iapo àwàm tuwihawete pe. Umugeta kar uze'eg a'e ma'e iapo
    kar pyrer Xuzà tawhu pe teko wanupe. Umuzaiko kar 10 Àmà ta'yr wanetekwer teko
    wa'azuwykaw rehe wà no.
  eng-DRA: And the king commanded that it should be so done. And forthwith the edict
    was hung up in Susan, and the ten sons of Aman were hanged.
