    wiar taca meyra tzayer, y que ucꞌani tuaꞌ uyajcꞌuobꞌ e regalo upiarobꞌ, y que
    ucꞌani tuaꞌ utacriobꞌ tin e tzajtaca utobꞌ.
  eng-WYC-2018: for in those days the Jews venged themselves of their enemies, and
    then their mourning and their sorrow were turned into gladness and joy; and therefore
    these days should be days of feasts, and of gladness, and that they should send,
    each to (the) other, parts of (their) meats, and give little gifts to poor men.
    (for in those days the Jews avenged themselves upon their enemies, and mourning
    and sorrow were turned into gladness and joy; and so these days should be feast
    days, filled with gladness, and they should send portions of their food to one
    another, and give little gifts to the poor.)
  epo-epo: kiel tagojn, en kiuj la Judoj ricevis trankvilecon kontraŭ siaj malamikoj,
