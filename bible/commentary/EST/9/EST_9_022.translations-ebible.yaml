    issuwaassinne qassi hiyyeesatussikka qumaa imotaa immiiddi bonchchana mala, etau
    odettiis.
  tgk-tgk: бо базму шодмонӣ, фиристодани хӯрок ба якдигар ва додани тӯҳфаҳо ба камбағалон
    ҷашн гирифта шавад. Ин барои ёдбуди замонест, ки яҳудиён аз душманонашон халос
    шуда, ғамашон ба шодӣ ва мотамашон ба хурсандӣ табдил ёфта буд.
  spa-PDDPT: como días cuando los judíos tuvieron reposo de sus enemigos, en un mes
    que se transformó para ellos de tristeza en alegría y de luto en día de fiesta,
    y que los tomaran como días de banquete, de regocijo y de enviar porciones escogidas
    los unos a los otros, y dádivas a los pobres.
  gun-gun: ha'e va'e ára py ae ngovaigua kuery gui oo jepepa rire. Ha'e va'e jaxy
    re ma iporiaupa okuapyague gui judeu kuery ovy'aa rupi ju ikuai, ojae'opa reiague
    gui ngaru py ju ovy'a okuapy. Ha'e nunga rupi ha'e oeja ovy'a reve ngaru ojapo
    okuapy aguã, ha'e ngarua gui tembi'u ogueraa vy joupe-upe ome'ẽ aguã, iporiaukue'i
    pe guive.
  agu-BL: Yi xac yi jun k'eja'tz i'tz tan na'wse'n yi ẍe'n cunin chiclaxe'n ẍchik'ab
    chicontr. Ncha'tz tan na'wse'n yi ẍe'n cunin ban yi je'n tx'ixp yi xtxolbil, na
    ya'tz klo' chiquime'n. Poro i chint chicontr e' quim. Nin te yi cob k'eja'tz tajwe'n
    tan chibnol tane'n tan jun balaj wa'a'n tu e'chk oy yi tajwe'n tan cyoyil squibil
    quib nin tajwe'n tan chich'eyane'n scye'j yi e' tal prow yi at tajwe'n scyetz.
  ilo-ULB: Dagitoy dagiti aldaw idi nakainana dagiti Judio manipud kadagiti kabusorda,
    ken ti tiempo nga ti ladingitda ket nagbalin a rag-o, ken manipud iti panagleddaang
    a nagbalin nga aldaw a naisangsangayan. Masapul nga aramidenda daytoy nga aldaw
    ti padaya ken panagraragsak, ken ti panagpipinnatulodda kadagiti sagut a makan
    iti maysa ken maysa, ken sagsagut kadagiti marigrigat.
  kpg-kpg: Aanei go nia laangi o digau o Jew ne maahede gi daha mo nadau hagadaumee.
    Di malama deenei dela ne huli ai di madagoaa manawa gee mo di mmaadagu guu hai
    di madagoaa tenetene mo e manawa lamalia. Gei guu hai labelaa bolo digaula gi hagalabagau ina
    nia laangi aanei gi nia hagamiami mo e budubudu, e hagadau waahei nadau meegai
    i nadau mehanga mo di wanga dehuia gi digau hagaloale.
  uig-ARA: ئۇ بۇ ئىككى كۈننى يەھۇدىيلارنىڭ دۈشمەندىن قۇتۇلۇپ ئاراملىققا ئېرىشكەن كۈنى
    سۈپىتىدە، شۇ ئاينى ئۇلارنىڭ قايغۇ-ھەسرىتى شادلىققا، يىغا-زارلىرى مۇبارەك كۈنگە
    ئايلانغان ئاي سۈپىتىدە ئەسلەپ، بۇ ئىككى كۈننى زىياپەت قىلىپ شادلىنىدىغان، كۆپچىلىك
    بىر-بىرىگە سالام-سوۋغا بېرىدىغان، كەمبەغەللەرگە خەير-ئېھسان قىلىدىغان كۈن قىلىشقا
    بۇيرۇدى.
  sus-sus: barima e e yɛtɛ sɔtɔ e yaxuie yi ra na tɛmui nɛ, e xa tɔɔrɛ findi ɲɛlɛxinyi
    nan na, e xa sunnunyi findi sɛɛwɛ nan na. Na lɔxɔɛe a lan nɛ e xa e dɔxɔbooree
    buɲa, e man xa setaree ki.
  pon-2006: Iei rahn pwukat me mehn Suhs kan pitsang arail imwintihti kan; met iei
    sounpwong ehu me arail nsensuwed oh pahtou wekidekiong ni peren oh nsenamwahu.
    Kisinlikowo pil ketihtihki re en wauneki rahn pwukat oh wiewia kamadipw, kisakiskipene
    kisin tungoal akan nanpwungarail oh pil kisekise me semwehmwe kan.
  ksd-ksd: tago ta nam ra bung ra umana ebar kai ra umana Iudaia dia ga ngo kan diat,
    ma ta nam ra gai a gugu i ga kia vue ra niligur, ma ra bo na bung i ga kia vue
    ra tinabun; upi diat a lukara ma diat a ga ta nam ra ura bung, ma diat a varvartabar
    vargil, ma ba diat a tabatabar ra umana luveana.
  tur-YTC: Yahudiler'in düşmanlarından rahat ettikleri günler olarak, üzüntüden sevince,
    yastan bayrama döndüğü bir ay olarak; bu günleri ziyafet ve sevinç günleri yapmalarını,
    birbirlerine yiyecek ve yoksullara armağanlar göndermelerini buyurdu.
  ind-AYT: karena pada hari itu orang-orang Yahudi mendapat keamanan dari musuh-musuhnya,
    dan dalam bulan itu, kedukaan mereka berubah menjadi sukacita dan hari perkabungan
    menjadi hari yang baik. Mereka harus merayakan hari-hari itu sebagai hari perjamuan
    makan dan kegembiraan, serta saling mengantar makanan kepada satu sama lain dan
    memberi hadiah bagi orang-orang miskin.
  nya-nya: ngati masiku amene Ayuda anapulumutsidwa kwa adani awo, ndiponso ngati
    mwezi umene chisoni chawo chinasandulika chimwemwe ndi kulira kwawo kunasandulika
    chikondwerero. Anawalembera kuti azisunga masikuwa ngati masiku a madyerero ndi
    chikondwerero, masiku opatsana mphatso zachakudya kwa wina ndi mnzake komanso
    opereka mphatso kwa osauka.
  kyg-kyg: Ani lole afinaꞌmo Yu vayaꞌmogimo kame vayaꞌapiꞌeꞌmo kame huteꞌa huꞌa aeꞌa
    apakaseteꞌa maiꞌa falu huꞌnae. Ani kaileꞌmo apaipamoꞌmo kana huꞌniya kavaꞌapimo
    anonalefeꞌmo apamogaga aiꞌnae. Yulagefa aiꞌnaya kavaꞌapimo anonaꞌaleꞌmo hopa kavaꞌmo
    huꞌnae. Motekaiꞌa, Ani lole afinafeꞌmo alopa yagita huge lapamogaga aige lapao
    vayaꞌe kagemi yaꞌapimo oꞌmaleꞌnisaya vayaꞌeꞌmo fiku hapa maetapa apamige hiyo,
    huno hapa paiꞌniye.
  mps-mps: Te side si sogo te Juda dabe augwaligo te augwa boi bidi dabe sela sąwani
    side dao. Tama te poluade naga te augwali homu sęgę me homu dene yali hasegelama,
    tama dwagi yai homu pedelai. Tama Mordekaigo augwalibolo weyu, te side si sogo
    te genuai nai daa tuyu, tama abagi dedebolo, me te magi nai meni yai bidi dabebolo,
    te nai dobayu yao po wai.
  tpi-tpi: Long dispela tupela de ol Juda i bin rausim ol birua bilong ol. Na long
    dispela mun tasol bel hevi na bel sori bilong ol i senis na ol Juda i belgut.
    Mordekai i tokim ol long mekim bikpela kaikai long dispela tupela de na tilim
    kaikai long ol wantok na long ol man i sot long ol samting.
  dan-1931: de Dage, da Jøderne fik Ro for deres Fjender, og den Måned, da deres Trængsel
    vendtes til Glæde og deres Sorg til en Festdag - at fejre dem som Gæstebuds- og
    Glædesdage, på hvilke de skulde sende hverandre af deres Mad og de fattige Gaver.
  vie-OVCB: ăn mừng vui vẻ, gửi quà cho nhau và cho người nghèo khổ, vì đó là những
    ngày người Do Thái được giải thoát khỏi kẻ thù, đổi buồn ra vui, khổ đau thành
    sung sướng.
  guj-2017: કેમ કે તે દિવસોમાં યહૂદીઓને તેઓના શત્રુઓ તરફથી નિરાંત મળી હતી. અને તે
    મહિનો તેઓને માટે દુઃખને બદલે આનંદનો તથા શોકને બદલે હર્ષનો થઈ ગયો હતો. તમારે તે
    દિવસોને મિજબાનીના, આનંદના, એકબીજાને ભેટ આપવાના તથા ગરીબોને દાન આપવાના દિવસો ગણવા.
  pon-2006A: Iei rahn pwukat me mehn Suhs kan pitsang arail imwintihti kan; met iei
    sounpwong ehu me arail nsensuwed oh pahtou wekidekiong ni peren oh nsenamwahu.
    Kisinlikowo pil ketihtihki re en wauneki rahn pwukat oh wiewia kamadipw, kisakiskipene
    kisin tungoal akan nanpwungarail oh pil kisekise me semwehmwe kan.
  por-BRBSL: como os dias em que os judeus tiveram descanso de seus inimigos, e o
    mês que se transformou para eles de tristeza em alegria, e de luto em feriado;
    que eles deveriam fazer deles dias de festa e alegria, e de enviar presentes de
    comida uns para os outros, e presentes para os necessitados.
  eng-OEBUS: as the days on which the Jews had rest from their enemies, and the month
    which was turned from sorrow to gladness and from mourning into a feast day. They
    should make them days of feasting and gladness and of sending gifts of food to
    each other and of gifts to the poor.
  cth-cth: Hote hnin dawk Judahnaw ni a taran kut dawk hoi a hlout teh lungmawngnae
    hnin, a lungmathoenae hoi a kanae, a kahma teh lunghawinae hoi nawmnaenae koe
    a phanae hnin lah ao dawkvah, a kum tangkuem hote hnin nah a kâhat awh teh pawitonae
    hnin, lunghawinae hnin, buet touh hoi buet touh hno a kâpoe awh teh, karoedengnaw
    hah hno poenae hnin lah kaawm e singyoe hah sak hanlah, siangpahrang Ahasuerus
    ram pueng dawk kahnai kahlat kaawm e Judahnaw pueng koe ca hah a patawn.
  twi-twi: Ɔka kyerɛɛ wɔn se wɔnhyɛ saa nna no ho fa a adidi ne ɔnom ka ho, na wɔmma
    wɔn ho wɔn ho ne ahiafo akyɛde. Eyi bɛma Yudafo no akae bere a wonyaa ogye fii
    wɔn atamfo nsam, wɔn awerɛhow dan anigye, na wɔn su bɛyɛɛ ahosɛpɛw no.
  hlt-hlt: Te khohnin van vaengah amih Judah rhoek ham khaw a thunkha rhoek taeng
    lamloh duem uh. Tekah hla vaengah tah amih ham kothaenah te kohoenah la, nguekcoinah
    lamloh khohnin then la a poeh pah. Te te buhkoknah neh kohoenah khohnin a khueh
    tih a hui taengah maehvae taelnah rhip om tih, khodaeng rhoek te kutdoe a paekuh.
  tbz-SIM: Dɛ kó yɛwe nyɛ Sifubɛ nɑmɛ̀ bɛ dootitɔbɛ̀, kɛ̀ mɛyɛǹcɑɑ̀rìmɛ̀ɛ nɑɑ́ ndiwɛ̀ì,
    kɛ̀ mɛyɛi nnɑɑ́ mmɛsɑ̀ɑ̀ mbɛ̀ do dò nkɛ́mbɑɑ̀mmu kɛ́ndenniní dɛ kó yɛwe kpɛ́í
    nkɛ pɑ̃ɑ̃ mbɛtɔbɛ̀ yɛpɑ̃rɛ̀, kɛ pɑ̃ɑ̃ nnɛ̀ bɛcĩ̀rìbɛ̀ yɛpɑ̃rɛ̀.
  msy-2020: Aruer kamningɨn Judaba uan apaniba agɨfa. Ezɨ iakɨnir kamra men osɨmtɨzim
    ko arareba gɨfa, ezɨ Judabar naviba derazɨ me bar akonge. Ezɨ Mordekai me mɨgɨa
    ghaze, ia isar ekiabav kɨm dar amu egh dar ikɨ. Egh dagher aghuiba uari ikarvagh
    uari danɨng, egh gumazir biziba puvatɨziba ia uaghan biziba me danɨng.
  dop-dop: Mpi pǝ tɔɔ tɔ, kʋyɛɛŋ ɩnǝɣɩ Yutɑ nyǝ́mɑ fitɑ pɑ kolontunɑɑ. Ɩsɔtʋ ɩnɩ ɩ
    tɑɑ kɛ́ pɑ lɑŋwɑkǝllɛ pǝsɑ lɑŋhʋlʋmlɛ nɑ pɑ wɑhɑlɑ nɑ́ɑ́ pǝsɩ kʋpɑntʋ. Pǝ tɔɔ
    kɛ́ pǝ wɛɛ sɩ pɑ́ tɔɣɔ ɑcimɑ kɛ kʋyɛɛŋ ɩnɩ nɑ pɑ́ hɑ pɑ tǝmɑ nɑ kʋnyɔntʋnɑɑ kɛ
    kʋcɔɔŋ.
  azb-azb: çünki bu günlər Yəhudilər öz düşmənlərindən azad oldular və o ay kədərləri
    sevincə, matəmləri şənlik gününə çevrilmişdi. O günlər şənlik qurub sevinməli
    və bir-birlərinə yemək sovqatları göndərib kasıblara hədiyyə verməli idilər.
  eng-DBY: as the days on which the Jews rested from their enemies, and the month
    that was turned to them from sorrow to joy, and from mourning into a good day;
    that they should make them days of feasting and joy, and of sending portions one
    to another, and gifts to the poor.
  hin-2017: जिनमें यहूदियों ने अपने शत्रुओं से विश्राम पाया, और यह महीना जिसमें शोक
    आनन्द से, और विलाप खुशी से बदला गया; (माना करें) और उनको भोज और आनन्द और एक दूसरे
    के पास भोजन सामग्री भेजने और कंगालों को दान देने के दिन मानें।
  wol-KYG: di ko baaxantale bés ya Yawut yi dal-loo ca seeni noon, ak weer wa seen
    naqar walbatikoo di mbégte, seen tiis di bésub jàmm, ngir ñuy wormaal yooyu bés,
    muy bési bernde ak bànneex yu ñuy joqlantey teraanga, di ci defal néew-ji-doole.
  bjr-bjr: Mi qaara faasaanna Yuda maqannaasa nári maqannaasa niiaqau. Mi uqoonnanaki
    kai misa naundura ummaara reereeufa faqa aiaaee qiqiufa faqa taikoofaqa Yuda maqannaasa
    nimuqusa amiqinau. Miqufanoo Moodeekaifa mi qaara faasaanara firaa oomaqa sakasee
    aqoondiuqa faqa kudi fasiqauqa nimiaqeera qimanniminau.
  eng-YLT: as days on which the Jews have rested from their enemies, and the month
    that hath been turned to them from sorrow to joy, and from mourning to a good
    day, to make them days of banquet and of joy, and of sending portions one to another,
    and gifts to the needy.
  eng-WYC-2017: for in those days the Jews avenged themselves of their enemies, and
    then their mourning and their sorrow were turned into gladness and joy; and therefore
    these days should be days of feasts, and of gladness, and that they should send,
    each to other, parts of meats, and give little gifts to poor men.
  eng-WMBB: as the days in which the Jews had rest from their enemies, and the month
    which was turned to them from sorrow to gladness, and from mourning into a holiday;
    that they should make them days of feasting and gladness, and of sending presents
    of food to one another, and gifts to the needy.
  urd-GVH: ख़ुशी मनाते हुए एक दूसरे की ज़ियाफ़त करना, एक दूसरे को तोह्फ़े देना और
    ग़रीबों में ख़ैरात तक़सीम करना, क्योंकि इन दिनों के दौरान आपको अपने दुश्मनों से
    सुकून हासिल हुआ है, आपका दुख सुख में और आपका मातम शादमानी में बदल गया।”
  rug-rug: Koari karua rane arini si tava kilasa sari na kana tadi na tie Ziu. Sa
    sidara asa sina sidara sapu hola taloa sa tinasuna nomana tadirini meke vagia
    rini sa qinetuqetu. Koasa rane hie pa hopeke vuaheni si kaqu na rane sapu ta tavete
    sa inevaṉa, sa vinarigara qetuqetu, varihobei vinariponi pa vari korapadi arini
    meke koa ri na tie habahuala.
  gaz-gaz: akkuma yeroo itti Yihuudoonni diinota isaanii irraa boqonnaa argataniittii
    fi akka jiʼa itti gaddi isaanii gara gammachuutti, booʼichi isaanii immoo gara
    kolfaatti geeddarameetti ayyaaneffataniif. Innis akka isaan guyyoota sana akka
    guyyoota cidhaa fi gammachuutti, akka guyyoota itti nyaata waliif kennanii hiyyeeyyiifis
    kennaa kennaniitti ayyaaneffatanitti isaaniif barreesse.
  fra-LSG: comme les jours où ils avaient obtenu du repos en se délivrant de leurs
    ennemis, de célébrer le mois où leur tristesse avait été changée en joie et leur
    désolation en jour de fête, et de faire de ces jours des jours de festin et de
    joie où l’on s’envoie des portions les uns aux autres et où l’on distribue des
    dons aux indigents.
  yal-yal: bayo Yahudiyane e yɛtɛ sɔtɔxi e yaxune ra ne lɔxɔne nan ma. E sunun nun
    e nimisan findi e ma sɛwan nun bɔɲɛ xunbenla ra kikeni ito nan na. Nanara, a falaxi
    a e xa sumunna ti sɛwani ne lɔxɔne ma, e yi e bode ki, e mɔn yi tɔrɔ muxune ki.
  haw-1868: I na la hoi i hoomahaia'i na Iudaio i ko lakou poe enemi, i ka malama
    hoi i hoololiia no lakou, mai ke kaumaha i ka olioli, a mai ke kanikau ana i ka
    hauoli, i hoolilo lakou ia mau la i la ahaaina, a i la olioli, a i la haawi wale
    i ka ai i kekahi i kekahi, a me ka manawalea aku i ka poe ilihune.
  arb-NAV: وَهُمَا الْيَوْمَانِ اللَّذَانِ اسْتَراحَ فِيهِمَا الْيَهُودُ مِنْ أَعْدَائِهِمْ،
    وَهُوَ الشَّهْرُ الَّذِي تَحَوَّلَ عِنْدَهُمْ مِنْ شَهْرِ حُزْنٍ إِلَى شَهْرِ
    فَرَحٍ، وَمِنْ نُوَاحٍ إِلَى احْتِفَالٍ، فَيَجْعَلُونَهُمَا يَوْمَيْ شُرْبٍ وَفَرَحٍ
    وَتَبَادُلِ هَدَايَا وَإِحْسَانٍ إِلَى الْفُقَرَاءِ.
  ewe-ewe: Woaɖu ŋkeke la abe ŋkeke si dzi woɖe Yudatɔwo tso woƒe futɔwo ƒe asi me
    ene, woagaɖui abe ɣleti si me woƒe vevesese trɔ zu dzidzɔkpɔkpɔ, eye woƒe konyifagbe
    zu aseyetsogbe la ene. Eŋlɔ na wo be woaɖu ŋkekeawo abe nuɖugbe, nunogbe kple
    dzidzɔkpɔgbe ene, woana nuɖuɖu wo nɔewo, eye woana nu ame dahewo hã.
  eng-LEE: 'Like those days whereon the Jews had rest from their enemies, and the
    month which was changed unto them from sorrow to joy, and from mourning into a
    feast-day: to make them days of entertainment and joy, and of sending portions
    one to the other, and gifts to the needy.'
  asm-FB: এই দিনতে যিহুদী লোকসকলে তেওঁলোকৰ শত্ৰুৰ পৰা সকাহ পাইছিল। তেওঁলোকৰ শোক আৰু
    বিলাপ, সেই সময়ত আনন্দ আৰু উৎসৱলৈ পৰিণত হৈছিল। সেয়ে তেওঁলোকে এই দুটা দিন ভোজ
    খোৱা, আনন্দ কৰা, আৰু ইজনে আন জনক খাদ্যৰ উপহাৰ পঠোৱা, আৰু দুখীয়াক দান দিয়াৰ দিন
    হিচাপে পালন কৰিছিল।
  sus-A: بَرِ مَ عٍ عٍ يّتّ سْتْ عٍ يَشُييٍ يِ رَ نَ تّمُي نّ، عٍ شَ تْورّ قِندِ حّلّشِنيِ
    نَن نَ، عٍ شَ سُننُنيِ قِندِ سّيوّ نَن نَ. نَ لْشْييٍ عَ لَن نّ عٍ شَ عٍ دْشْبٌورٍيٍ
    بُحَ، عٍ مَن شَ سٍتَرٍيٍ كِ.
  fra-SBL: comme des jours où les Juifs se sont reposés de leurs ennemis, et comme
    le mois qui a été transformé pour eux de tristesse en joie, et de deuil en fête ;
    Ils en firent des jours de festin et d'allégresse, où l'on s'envoyait des vivres
    et des dons aux indigents.
  hbo-hbo: כַּיָּמִ֗ים אֲשֶׁר־נָ֨חוּ בָהֶ֤ם הַיְּהוּדִים֙ מֵאֹ֣ויְבֵיהֶ֔ם וְהַחֹ֗דֶשׁ
    אֲשֶׁר֩ נֶהְפַּ֨ךְ לָהֶ֤ם מִיָּגֹון֙ לְשִׂמְחָ֔ה וּמֵאֵ֖בֶל לְיֹ֣ום טֹ֑וב לַעֲשֹׂ֣ות
    אֹותָ֗ם יְמֵי֙ מִשְׁתֶּ֣ה וְשִׂמְחָ֔ה וּמִשְׁלֹ֤וחַ מָנֹות֙ אִ֣ישׁ לְרֵעֵ֔הוּ
    וּמַתָּנֹ֖ות לָֽאֶבְיֹונִֽים׃
  pjt-pjt: '@see-verse:EST.009.021'
  kik-kik: arĩ rĩo ihinda rĩrĩa Ayahudi meeyũkĩrĩirie kũrĩ thũ ciao, o na arĩ guo
    mweri ũrĩa kĩeha kĩao gĩatuĩkire gĩkeno, namo macakaya mao magĩtuĩka mũthenya
    wa gũkũngũiya. Aamandĩkĩire marũmagie mĩthenya ĩyo ĩrĩ mĩthenya ya ndĩa na ya
    gĩkeno, na ya kũheana iheo cia irio harĩ mũndũ na ũrĩa ũngĩ, na ya kũhe athĩĩni
    iheo.
  fra-NCL: comme étant les jours où ils avaient obtenu d’être laissés en repos par
    leurs ennemis, et le mois où avaient été changés leur tristesse en joie et leur
    deuil en jour de fête ; on devait donc faire de ces jours des jours de festin
    et de joie, où l’on s’envoie des portions les uns aux autres, et où l’on distribue
    des dons aux indigents.
  cek-AK: Judah kaminawk misa ban thung hoi loihaih, palungsethaih to anghoehaih ah
    angcoenghaih akhrah, qahhaih to nawmhaih ah angcoenghaih ni to poihsakhaih hoi
    anghoehaih niah patoh moe, maeto hoi maeto tangqum angpaekhaih ni, amtang kaminawk
    abomhaih niah patoh o poe hanah, ca a pat pae.
  cuk-cuk: Adi, ebinsamalaga, a-ibagi Judío-dulemar e-isdarmaladgi ollorgusye. Deginbali,
    ebinsamarbaliga, igi a-niigi Judío-dulemar-e-bukib-binsaed, e-wile-itoged, ega
    weligwaledga, degi, iba-dummadga gunoni gusye. A-ulale, a-iba weligwaledgi, mas-bukidar-gullenai
    onomaloed. Aginbali, na muchub-muchub ibmar-uknanai imakmarbaloed, deginbali,
    dule-wileganga ibmar-uknai gumarbaloed.
  uig-CYR: у бу икки күнни Йәһудийларниң дүшмәндин қутулуп арамлиққа еришкән күни
    сүпитидә, шу айни уларниң қайғу-һәсрити шатлиққа, жиға-зерәлири мубарәк күнгә
    айланған ай сүпитидә әсләп, бу икки күнни зияпәт қилип шатлинидиған, көпчилик
    бир-биригә салам-соға беридиған, кәмбәғәлләргә хәйр-еһсан қилидиған күн қилишқа
    буйруди.
  tel-2017: తమ శత్రువుల బారి నుండి విడుదల, వారి దుఃఖానికి బదులు సంతోషం వచ్చిన రోజు
    అదేననీ, విందు వినోదాలు చేసుకుంటూ ఒకరికొకరు కానుకలు పంపుకుని, పేదలకు సహాయం చేయాలని
    నియమించాడు.
  hat-BSA: paske nan jou sa yo, Jwif yo retire lènmi yo e se te nan mwa sa a ke tristès
    la te vin vire an kè kontan e kite rele anmwey la pou rive fè yon jou fèt; ke
    yo ta dwe fè yo jou a gwo bankè ak rejwisans; epi pou voye manje bay youn lòt
    avèk kado pou pòv yo.
  kos-kos: Pa inge len ma mwet Jew elos tuh aksukosokyalosla liki mwet lokoalok lalos.
    Pa inge malem se ma moul in keok ac asor lalos tuh ekla nu ke engan ac insewowo.
    Fwackyang nu selos elos in akfulatye len luo inge ke orek kufwa ac aengani, oayapa
    elos in sang mwe kite ke mwe mongo nu sin sie sin sie ac nu sin mwet sukasrup.
  hbo-WLC: כַּיָּמִ֗ים אֲשֶׁר־נָ֨חוּ בָהֶ֤ם הַיְּהוּדִים֙ מֵא֣וֹיְבֵיהֶ֔ם וְהַחֹ֗דֶשׁ
    אֲשֶׁר֩ נֶהְפַּ֨ךְ לָהֶ֤ם מִיָּגוֹן֙ לְשִׂמְחָ֔ה וּמֵאֵ֖בֶל לְי֣וֹם ט֑וֹב לַעֲשׂ֣וֹת
    אוֹתָ֗ם יְמֵי֙ מִשְׁתֶּ֣ה וְשִׂמְחָ֔ה וּמִשְׁל֤וֹחַ מָנוֹת֙ אִ֣ישׁ לְרֵעֵ֔הוּ
    וּמַתָּנ֖וֹת לָֽאֶבְיוֹנִֽים׃
  ibo-ibo: Nke a bụ iji gosi mgbe ndị Juu nweere onwe ha site nʼaka ndị iro ha, na
    iji cheta mgbe iru ụjụ ha ghọrọ ọṅụ, na mgbe ịkwa akwa ha ghọrọ ụbọchị mmemme
    ọṅụ. O deere ha ka ha debe ụbọchị ndị a dịka ụbọchị mmemme ọṅụ na oriri na ọṅụṅụ,
    na inyerịta onwe ha onyinye ihe oriri na inye ụmụ ogbenye onyinye dị iche iche.
  ory-ory: ପ୍ରତି ବର୍ଷ ସେହି ମାସର ସେହି ଦୁଇ ଦିନ, ଅର୍ଥାତ୍‍, ଅଦର ମାସର ଚତୁର୍ଦ୍ଦଶ ଓ ପଞ୍ଚଦଶ
    ଦିନକୁ ସେମାନେ ଯେପରି ଭୋଜନପାନ ଓ ଆନନ୍ଦର ଓ ପରସ୍ପର ଅଂଶ ଓ ଦରିଦ୍ରମାନଙ୍କ ନିକଟକୁ ଦାନ ପ୍ରେରଣ
    କରିବାର ଦିନ କରି ମାନିବେ, ଏହି ଆଜ୍ଞା ଦେଲେ।
  chk-chk: pun lon ekei rän chon Juta ra küna ngas seni chon oputeer. Lon ei maram
    ar riaföü a wili ngeni pwapwa, nge ar letipeta a wili ngeni mwänek. Iwe, Mortokai
    a pwal allük ngeniir pwe ekewe rän repwe ränin mongöfengen me pwapwafengen, pwal
    ränin lifangfengen mongö mi annö me lifang ngeni chon wöüngau.
  rop-rop: dumaji tharran bin det taim na weya ola Juwish pipul bin binijimap olabat
    enamimob. Langa det manth na deibin reken dei garra jidan soribalawei en kraikraibat
    blanga olabat pipul, bat det wed blanga det king bin tjeinjimbat ebrijing, en
    imbin brabli gudwan taim en olabat bin brabli gudbinji mijamet. Modakai bin dalim
    olabat blanga jidan gudbinjiwei langa det dubala dei na, en blanga dagat daga
    mijamet en blanga gibit loda daga en loda gudwan enijing langa najamob pipul du,
    en langa ola powan pipul.
  ukr-1871: Яко таких днїв, в яких Юдеї стали безпечними від ворогів своїх, і як такого
    місяця, в якому їх смуток обернувся в радість, а сумуваннє — на день сьвяточний,
    — щоб зробили їх днями угощування та веселощів, посилаючи один до одного подарунки
    та милостиню вбогим.
  deu-1951: an denen die Juden vor ihren Feinden zur Ruhe gekommen waren, und als
    Monat, in welchem ihr Kummer in Freude und ihr Leid in gute Tage verwandelt worden
    war; daß sie die feiern sollten als Tage des Gastmahls und der Freuden, an denen
    sie einander Geschenke machen und die Armen beschenken sollten.
  eng-JPS: the days wherein the Jews had rest from their enemies, and the month which
    was turned unto them from sorrow to gladness, and from mourning into a good day;
    that they should make them days of feasting and gladness, and of sending portions
    one to another, and gifts to the poor.
  srp-1865: Prema danima u koje se smiriše Judejci od neprijatelja svojih i prema
    mjesecu kad im se pretvori žalost u radost i tuga u veselje, da te dane praznuju
    gosteæi se i veseleæi se i šaljuæi dijelove jedan drugom, i siromasima darove.
  lug-lug: era nga kye kiseera Abayudaaya kye baafunirako eddembe eri abalabe baabwe,
    ate era nga gwe mwezi obuyinike bwabwe lwe bwafuulibwa essanyu, n’okunakuwala
    kwabwe ne kukoma. Moluddekaayi n’abiwandiika okujjukira ennaku ezo ng’ennaku ez’okuliirangako
    embaga n’okusanyukirangako, ate era n’okuweerezaganya ebyokulya ebirungi, era
    n’okugabiranga abaavu ebirabo.
  heb-heb: כימים אשר נחו בהם היהודים מאויביהם והחדש אשר נהפך להם מיגון לשמחה ומאבל
    ליום טוב לעשות אותם ימי משתה ושמחה ומשלוח מנות איש לרעהו ומתנות לאביונים׃
  ben-IRV: এর কারণ হল, এই দুই দিনের ইহুদীরা তাদের শত্রুদের হাত থেকে রেহাই পেয়েছিল
    এবং সেই মাসে তাদের দুঃখ সুখে ও শোক মঙ্গলে পরিণত হয়েছিল। সেই মাসের সেই দুই দিন
    যেন তারা ভোজন পান ও আনন্দের দিন এবং একে অন্যের কাছে খাবার পাঠাবার ও গরিবদের কাছে
    উপহার দেবার দিন বলে পালন করে।
  pan-pan: ਕਿਉਂਕਿ ਇਹ ਹੀ ਉਹ ਦਿਨ ਸਨ, ਜਿਨ੍ਹਾਂ ਵਿੱਚ ਯਹੂਦੀਆਂ ਨੂੰ ਆਪਣਿਆਂ ਵੈਰੀਆਂ ਤੋਂ ਅਰਾਮ
    ਮਿਲਿਆ, ਅਤੇ ਇਸ ਮਹੀਨੇ ਵਿੱਚ ਉਨ੍ਹਾਂ ਦਾ ਗ਼ਮ ਅਨੰਦ ਵਿੱਚ ਅਤੇ ਰੋਣਾ-ਪਿੱਟਣਾ ਖੁਸ਼ੀ ਦੇ ਦਿਨ
    ਵਿੱਚ ਬਦਲ ਗਿਆ। ਇਸ ਲਈ ਉਹ ਇਸ ਦਿਨ ਨੂੰ ਦਾਵਤ, ਅਨੰਦ, ਅਤੇ ਇੱਕ ਦੂਜੇ ਨੂੰ ਸੁਗਾਤਾਂ ਭੇਜਣ ਦਾ
    ਦਿਨ ਅਤੇ ਗਰੀਬਾਂ ਨੂੰ ਦਾਨ ਦੇਣ ਦਾ ਦਿਨ ਕਰਕੇ ਮਨਾਉਣ।
  mya-JVB: ဆင်းရဲသောသူ တို့အား စွန့်ကြဲရာနေ့ဖြစ်စေသောထုံးစံကိုစီရင်ခြင်းငှါ၊ ရှင်ဘုရင်
    အာရွှေရု နိုင်ငံ တော်အပြည်ပြည် ၌ အနီး အဝေး ရှိသောယုဒ လူအပေါင်း တို့နေရာသို့ မှာစာ
    ကိုပေး လိုက်လေ၏။
  tbg-tbg: Vi entaraqaa tenavu Iutaa vatanaaka navutaaka aru taiqa kaunarave. Tenavu
    nora maaraqi vauraro tinavu muntukavano voqama kero qoraiqimanta vaiha, viraqaahai
    tenavu tentanavu navutaaka naatara kauraro tinavu muntukaqihairo koqe imanta quaheha
    vaunarave. Virara irihama ne vi entara taara entama ruvaaqumavi vaiha ovata neha,
    quaheha vo haika vo haika nai ami nai ami iha, vehi vaiinti nahenti vaikavata
    kara nimiate, tiro.
  hmo-hmo: Inai dinadia dekenai Iuda taudia ese idia ura hadikaia taudia dekena amo
    kwalimu idia abia. Bona unai hua lalonai edia lalohisihisi bona taitai be idia
    ore, bona edia gabu dekenai moale bona laga-ani idia davaria. Morodekai ese Iuda
    taudia ia hamaoroa, unai dina ruaosi lalonai aria bona moale do idia karaia, bona
    idia ta ta dekenai, bona ogogami taudia dekenai harihari gaudia do idia henia.
  urd-urd: ऐसे दिनों की तरह मानें जिनमें यहूदियों को अपने दुश्मनों से चैन मिला; और
    वह महीने उनके लिए ग़म से शादमानी में और मातम से ख़ुशी के दिन में बदल गए; इसलिए
    वह उनको मेहमान नवाज़ी और ख़ुशी और आपस में तोहफ़े भेजने और गरीबों को ख़ैरात देने
    के दिन ठहराएँ।
  rus-SYN: как таких дней, в которые Иудеи сделались покойны от врагов своих, и как
    такого месяца, в который превратилась у них печаль в радость, и сетование - в
    день праздничный, - чтобы сделали их днями пиршества и веселья, посылая подарки
    друг другу и подаяния бедным.
  bqc-SIM: Gↄↄpiↄ mɛ́ Yudaↄ bↄa ń ibɛɛↄ yã́u dikpɛ ũ. Mↄpi guu an pↄsia lìlɛ pↄna
    ũ, mɛ́ an wɛ̃nakɛa lìlɛ dikpɛkɛa ũ. Aali dikpɛpi kɛ gↄↄ beeↄ zĩ́, aali blɛsakɛ,
    aali pↄnakɛ, aali blɛlikↄ̃ɛ, aali gbada taasideↄnɛ.
  tcz-CHONGTHU: Ama hiche nikho sunga hi kipana golvah bolding leh nehle chah kipehto
    a, gentheite manbeiya pehding in ana seipeh in ahi. Hiche hin Judate agalmi teuva
    konna kipana amunao, alunggim naova konna thanopna amunao ageldoh jing nadiu ahi.
  mar-mar: त्या दिवशी यहूद्यांना आपल्या शत्रूंपासून विसावा मिळाला म्हणून त्या दिवशी
    आनंदोत्सव साजरा करावा. या महिन्यात त्यांच्या शोकाचे रुपांतर आनंदात झाले. म्हणून
    हा महिनाही उत्सवासारखा साजरा करावा. या महिन्यात त्यांच्या आक्रोशाचे रुपांतर आनंदोत्सवाच्या
    दिवसात झाले. मर्दखयाने सर्व यहूद्यांना पत्रे लिहिली. सणासुदीचे दिवस म्हणून त्याने
    हे दिवस त्यांना साजरे करायला सांगितले. त्या दिवशी त्यांनी मेजवान्या द्याव्यात,
    भेटवस्तूंची देवाणघेवाण करावी आणि गरिबांना भेटवस्तू द्याव्यात.
  qub-qub: Cada watalla fistata ruranan caran chay ishcan junaj chiquejcunata Israelcuna
    wañuchishanpita, chay quilla fiyupa llaquicuy wagay caycashanpita cushicur fista
    rurayman ticrashanpita. Chay junajcunachöga cushicur alli micuyta micur jucnin-jucnin
    imatapis aypunacunanpaj, pobricunatapis imatapis goycunanpaj niran.
  bqp-bqp: Gↄrↄ pìnↄmɛ Yudanↄ bona ń ibɛrɛnↄ ↄĩ dikpɛ ũ. Mↄ pìi gũn ń pↄsira lìtɛ
    pↄnna ũ, ń wɛ̃ndakɛnaa lìtɛ dikpɛkɛna ũ. Ògↄ̃ dikpɛ pì kɛ gↄrↄ pìnↄ zĩ, ògↄ̃
    dikpɛ pↄ́ble kɛ ògↄ̃ pↄnna kɛ, ògↄ̃ pↄ́ble dakↄ̃nɛ, ògↄ̃ gba da takasidenↄnɛ.
  hat-hat: 'Se jou sa yo jwif yo te fè lènmi yo ba yo lapè. Se mwa sa a sitiyasyon
    an te chanje pou yo: yo te sispann gen lapenn, kè yo te kontan. Yo pa t'' dekouraje,
    yo t''ap fè fèt. Se pou yo te make jou sa yo tankou jou pou fè fèt ak gwo resepsyon.
    Jou sa a, se pou yo voye kado yonn bay lòt, se pou yo bay pòv yo kado tou.'
  eng-BSB: as the days on which the Jews gained rest from their enemies and the month
    in which their sorrow turned to joy and their mourning into a holiday. He wrote
    that these were to be days of feasting and joy, of sending gifts to one another
    and to the poor.
  eng-WEBPB: as the days in which the Jews had rest from their enemies, and the month
    which was turned to them from sorrow to gladness, and from mourning into a holiday;
    that they should make them days of feasting and gladness, and of sending presents
    of food to one another, and gifts to the needy.
  kbq-kbq: Hagi e'i ana knarera ne'za kreta neneta musenkase nehuta, musezana omi
    ami nehuta, zamunte omne vahetaminena ana huzmanteho. E'ina huta knazampinti'ene
    ha' vahetimofo zamazampinti'ene tasunku zampinti'ma atreta atiramita e'nona zankura
    antahimigahune.
  nhe-BL: Pampa ipan nopa tonali israelitame momanahuijque tlen inincualancaitacahua.
    Huan yonque eltosquía se metztli tlen cuesoli huan tlahuelchihuali, mocuepqui
    se metztli tlen paquili huan tlen se hueyi ilhuitl. Huan quiijcuilo para ma quiiyocatlalise
    nopa tonal para ilhuichihuase huan quipiyase se hueyi tlacualistli huan paquise.
    Nojquiya quinilhui ma motlamajmacaca se ica seyoc huan ma quintlamajmacaca tlen
    teicneltzitzi.
  bus-bus: Gurↄↄ pìnↄn Yudanↄ bↄna ń ibɛɛnↄ ↄzĩ zĩbaa ũ. Mↄↄ pì guu aↄ̃ pↄsiaa lìɛ
    pↄnnaa ũ, aↄ̃ sósobikɛna lìɛ zĩbaakɛna ũ. Aↄ̃gae zĩbaa pì kɛ gurↄ pìnↄ zĩ, aↄ̃gae
    zĩbaa pↄ́blee kɛ wàgae pↄnnaa kɛ, aↄ̃gae pↄ́blee dakↄ̃nɛ, aↄ̃gae gba da takaasideenↄnɛ.
  gub-BL: Ta'e a'e 'ar mehe Zutew uzepyro wàmàtyry'ymar wanuwi wà xe. A'e zahy rehe
    wazemumikahy haw uzeapo wanurywete haw romo. A'e rupi, tuwe uzapo mai'u hawhu
    wà nehe. Tuwe uzapo mynykawhu wà nehe no. Tuwe omono kar temi'u uzeupeupe wà nehe
    no. Tuwe omono ma'e hemetarer 'ym ma'e wanupe wà nehe no.
  eng-DRA: Because on those days the Jews revenged themselves of their enemies, and
    their mourning and sorrow were turned into mirth and joy, and that these should
    be days of feasting and gladness, in which they should send one to another portions
    of meats; and should give gifts to the poor.
