  beo-beo: Bai amo esoga, Yu dunu da ilia ha lai dunu wadela:lesi dagoi. Yu dunu da
    bagadewane da:i dione, se nabawane esalu. Be A:ida oubiga ilia da:i dioi fisili,
    hahawane bagade ba:i. Amaiba:le, amo esoga, ilia da hahawane lolo moma:ne, amola
