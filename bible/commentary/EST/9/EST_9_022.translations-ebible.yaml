    slavili, hodujíce a veselíce se, a posílajíce částky pokrmů jeden druhému, i dary
    chudým.
  eng-WMB: as the days in which the Jews had rest from their enemies, and the month
    which was turned to them from sorrow to gladness, and from mourning into a holiday;
    that they should make them days of feasting and gladness, and of sending presents
    of food to one another, and gifts to the needy.
  tam-TCV: இதை யூதர்கள் தங்கள் பகைவரிடமிருந்து விடுதலை பெற்ற காலமாகவும், அவர்களுடைய
    துக்கம் சந்தோஷமாக மாறிய மாதமாகவும், தங்களுடைய அழுகை கொண்டாட்டமாக மாறிய நாளாகவும்
    கொண்டாடும்படி எழுதப்பட்டிருந்தது. அந்த நாட்களை விருந்துண்டு மகிழும் நாட்களாகவும்,
    ஒருவருக்கொருவர் உணவுகளை அன்பளிப்பாகக் கொடுக்கும் நாட்களாகவும், ஏழைகளுக்கு அன்பளிப்புகளைக்
    கொடுக்கும் நாட்களாகவும் கைக்கொள்ளும்படி எழுதினான்.
  ceb-ULB: Mao kini ang mga adlaw nga nagmadaugon ang mga Judio gikan sa ilang mga
    kaaway, ug ang bulan sa dihang ang ilang kasubo napulihan ug kalipay, ug ang pagbangotan
    nahimong adlaw sa pagsaulog. Gihimo nila kini nga mga adlaw sa kombira ug paglipay,
    ug pagpadala ug mga gasa nga pagkaon sa usag usa, ug mga gasa ngadto sa mga kabos.
  mkn-mkn: Te itu dua hari tu, yang kotong orang Yahudi kasi kala abis sang orang
    yang bamusu deng kotong. Deng bagitu, kotong su barenti cape, te sonde kaná ancam
    lai, deng samua su roba jadi baru. Andia ko kotong musti inga ini bulan, te kotong
    pung susa su oba jadi sanáng, deng kotong pung duka su oba jadi pesta rame-rame.
    Kotong sonde idop deng taku deng manangis lai. Andia ko tiap taon kotong musti
    bekin pesta rame-rame. Kotong musti bakirim makanan kasi satu deng satu, ju kasi
    barang sang orang miskin dong.”
  pol-UBG: Jako dni, w których Żydzi odpoczęli od swoich wrogów, i miesiąc, który
    obrócił się im ze smutku w radość, a z płaczu w dzień radości – aby obchodzili
    je jako dni uczty i wesela oraz posyłania sobie darów żywnościowych, a ubogim
    darów.
  urd-GVU: خوشی مناتے ہوئے ایک دوسرے کی ضیافت کرنا، ایک دوسرے کو تحفے دینا اور غریبوں
    میں خیرات تقسیم کرنا، کیونکہ اِن دنوں کے دوران آپ کو اپنے دشمنوں سے سکون حاصل
    ہوا ہے، آپ کا دُکھ سُکھ میں اور آپ کا ماتم شادمانی میں بدل گیا۔“
  eng-OEBCW: as the days on which the Jews had rest from their enemies, and the month
    which was turned from sorrow to gladness and from mourning into a feast day. They
    should make them days of feasting and gladness and of sending gifts of food to
    each other and of gifts to the poor.
  deu-1912: nach den Tagen, darin die Juden zur Ruhe gekommen waren von ihren Feinden
    und nach dem Monat, darin ihre Schmerzen in Freude und ihr Leid in gute Tage verkehrt
    war; daß sie dieselben halten sollten als Tage des Wohllebens und der Freude und
    einer dem andern Geschenke schicken und den Armen mitteilen.
  kan-2017: ಆ ದಿನಗಳಲ್ಲಿ ಯೆಹೂದ್ಯರಿಗೆ ಶತ್ರುಪೀಡೆ ತಪ್ಪಿ ವಿಶ್ರಾಂತಿ ಉಂಟಾಯಿತು. ಆ ತಿಂಗಳಿನಲ್ಲಿ
    ಸಂತಾಪವು ಪರಿಹಾರವಾಗಿ ಅವರಿಗೆ ಸಂತೋಷವುಂಟಾಯಿತು; ದುಃಖವು ಹೋಗಿ ಸುಖಕಾಲವು ಬಂದಿತು. ಆದುದರಿಂದ
    ಅವರು ಆ ದಿನಗಳಲ್ಲಿ ಉತ್ಸವಭೋಜನ ಮಾಡಿ ಒಬ್ಬರಿಗೊಬ್ಬರು ಭೋಜನ ಪದಾರ್ಥಗಳನ್ನು ವಿನಿಮಯ ಮಾಡಿಕೊಂಡು
    ಬಡವರಿಗೆ ದಾನಧರ್ಮ ಮಾಡಬೇಕು.
  yap-yap: Irera’ e pi rran ni thang pi Jew owchen e pi to’ogor rorad; irera’ e re
    pul ni meyor nge marus ni un tay e thil nge yib e felfelan’ nge fel’ laniyan’
    nga luwan. Minog ngorad ni ngu’ur madnom niged e gali rran ney ni yad be mur u
    fithik’ e felfelan’, ma yad be pi’ rorad e ggan ni tow’ath ma ngkur pi’ed boch
    ko pi’in gafgow.
  hlt-MCSB: Te khohnin van vaengah amih Judah rhoek ham khaw a thunkha rhoek taeng
    lamloh duem uh. Tekah hla vaengah tah amih ham kothaenah te kohoenah la, nguekcoinah
    lamloh khohnin then la a poeh pah. Te te buhkoknah neh kohoenah khohnin a khueh
    tih a hui taengah maehvae taelnah rhip om tih, khodaeng rhoek te kutdoe a paekuh.
  mdy-ETH: ዬንሢ ኬሎንሢ ዓይሁዶ ዓሳ ዖልቲ፥ ፔ ሞርኮ ኩጫፓ ዓቲ ሃውሾ ዴንቄ ኬሊኬ፤ ዔያቶኮ ዖዪፆንታ ሃጋኣ ዎዛ ባኣ ዓሲ
    ማዒ ዔያታ ዴዔሢፓ ዎዛዼ ዓጊና ዒዞይዳኬ፤ ዬንሢ ኬሎንሢ ዔያታ ቦንቺ ሙኡዚያ ሙዒ፥ ዑሺያ ዑሽኪ ዑሽኪ ዎዛዺ፤ ሃሣ ጊንሣ ዎሊም
    ሙዖ ባኣዚ ዒንጊ ዒንጊ፥ ማንቆ ዓሶማኣ ዔኤቢ ዒንጋንዳጉዲ ዔያቶም ኬኤዚንቴኔ።
  twi-ASANTE: Ɔka kyerɛɛ wɔn sɛ, wɔnhyɛ saa nna no ho fa a adidie ne ɔnom ka ho, na
