verse: EST.009.022
translations:
  mal-C: അടുത്തും അകലെയുമായി അഹശ്വേരോശ് രാജാവിന്റെ പ്രവിശ്യകളിലുള്ള സകല യെഹൂദർക്കും
    മൊർദെഖായി കത്തുകളയച്ചു.
  deu-TKW: '- entsprechend den Tagen, an denen die Juden vor ihren Feinden Ruhe bekamen,
    und dem Monat, in welchem ihnen Kummer in Freude und Trauer in einen Festtag verwandelt
    wurde -, indem sie sie als Tage der Gasterei und der Freude begingen, wobei sie
    sich gegenseitig Gerichte als Festgeschenke und den Armen Almosen senden sollten.'
  lin-lin: mpo ete ezali na mikolo oyo nde Bayuda bazwaki bopemi liboso ya banguna
    na bango, na sanza oyo nde mawa na bango ebongwanaki esengo mpe kolela na bango
    ekomaki feti. Akomelaki bango mpo ete bakomisa mikolo oyo, mikolo ya feti mpe
    ya esengo ; mikolo ya kopesana bango na bango bakado ya biloko ya kolia mpe ya
    kopesa bakado epai ya babola.
  eng-LSV: as days on which the Jews have rested from their enemies, and the month
    that has been turned to them from sorrow to joy, and from mourning to a good day,
    to make them days of banquet and of joy, and of sending portions to one another,
    and gifts to the needy.
  eng-GNV: According to the dayes wherein the Iewes rested from their enemies, and
    the moneth which was turned vnto them from sorowe to ioy, and from mourning into
    a ioyfull day, to keepe them the dayes of feasting, and ioy, and to sende presents
    euery man to his neyghbour, and giftes to the poore.
  eng-WEBSTER: As the days in which the Jews rested from their enemies, and the month
    which was turned to them from sorrow to joy, and from mourning into a good day,
    that they should make them days of feasting and joy, and of sending portions one
    to another, and gifts to the poor.
  nhw-BL: Pampa ipan nopa tonali israelitame momanahuijque tlen inincualancaitacahua.
    Huan masque eltosquía se metztli tlen tequipacholi huan tlahuejchihuali, mocuepqui
    se metztli tlen paquili huan tlen se hueyi ilhuitl. Huan quiijcuilo para ma quiiyocatlalise
    nopa tonal para ilhuichihuase huan quipiyase se hueyi tlacualistli huan paquise.
    Nojquiya quinilhui ma motlamajmacaca se ica seyoc huan ma quintlamajmacaca catli
    teicneltzitzi.
  swh-ONEN: kama wakati ambao Wayahudi walipata nafuu kutoka kwa adui zao na kama
    mwezi ambao huzuni yao iligeuzwa kuwa furaha na kuomboleza kwao kuwa siku ya kusherehekea.
    Aliwaandikia kushika siku hizo kama siku za karamu na za furaha na kupeana zawadi
    za vyakula wao kwa wao na zawadi kwa maskini.
  bba-bba: Kpɑ bu kɛ̃nu mɔrisiɑnɑ. Kpɑ bu sɑ̃ɑrobu kɛ̃nu kɛ̃. Domi tɔ̃ɔ te sɔɔrɑ Yuubɑ
    bɑ ben yibɛrɛbɑ kɑmiɑ bɑ dɛrɑ. Suru wi sɔɔrɑ ben nuku sɑnkirɑnu nu ɡɔsiɑ nuku
    dobu. Mɑ ben nɔni swɑ̃ɑru tɑ kuɑ bɔri yɛndu.
  eng-KJVCPB: 'as the days wherein the Jews rested from their enemies, and the month
    which was turned unto them from sorrow to joy, and from mourning into a good day:
    that they should make them days of feasting and joy, and of sending portions one
    to another, and gifts to the poor.'
  luo-luo: nikech e kindego ema ne jo-Yahudi otony e lwet wasikgi kendo e dweno ema
    kuyo margi nolokore mor kendo ywakgi ne olokore nyiero. Kindego nyaka bed kinde
    mag timo nyasi mag mor ka gioro mich mag chiemo ne jowetegi kendo mich moko bende
    ne jomoko modhier.
  meu-meu: Iuda taudia na inaidia imadia amo e roho mauri dinadia, bona edia lalo-hisihisi
    na moale ai bona edia taitai na laḡa-ani ai e hahelao huana; unu dina na aria
    bona moale dinadia ai bae halaodia; bona unu dina ai idia na aniani namo-hereadia
    bae herahialai heheni, bona ogogami taudia bae harihari henidia.
  npi-ULB: यी दिनमा नै यहूदीहरूले आफ्‍ना शत्रुहरूबाट छुटकारा पाए, र यही महिनामा नै
    तिनीहरूको दुःख आनन्दमा र शोक उत्सवमा परिणत भएको थियो । ति दिनलाई तिनीहरूले चाड
    र हर्षका दिनको रूपमा मनाउनुपर्ने अनि एक-अर्कालाई र गरिबहरूलाई खनेकुरा उपहार पठाउनुपर्ने
    भनी स्‍थापित गरियो ।
  yor-yor: gẹ́gẹ́ bí àkókò tí àwọn Júù gba ìsinmi kúrò lọ́wọ́ àwọn ọ̀tá a wọn, àti
    bí oṣù tí ìbànújẹ́ ẹ wọn yí padà di ayọ̀ àti tí ọjọ́ ọ̀fọ̀ wọn di ọjọ́ àjọyọ̀.
    Ó kọ ọ́ sí wọn láti máa pa ọjọ́ náà mọ́ gẹ́gẹ́ bí ọjọ́ àsè àti ọjọ́ ayọ̀ kí wọn
    sì máa fi oúnjẹ fún ara wọn, kí wọn sì máa fi ẹ̀bùn fún àwọn aláìní.
  ind-ind: '@see-verse:EST.009.021'
  pes-OPCB: '@see-verse:EST.009.021'
  tgl-ULB: Ito ang mga araw na nakakuha ng kaginhawaan ang mga Judio mula sa kanilang
    mga kaaway, at ang panahon kung kailan ang kanilang pighati ay napalitan ng kagalakan,
    at mula sa pagluluksa naging isang araw ng pangilin. Gagawin nila ang mga iyon
    na araw ng kapistahan at pagsasaya, at ng pagpapadala ng mga regalong pagkain
    sa isa't-isa at mga regalo para sa mahirap.
  hui-hui: Horo kiru ogoningi Yu agali tigua ti waitigi biaru bo wahaga bialu hene.
    Ege ogoningi dege tinaga bu miniha genda halu daraho hayarubi bibahende ereba
    hai halu Yu wali agali ti miniha dungulo hene. Ani heagola Modegaihanda tihondo
    lamialu lalu, Horo kiru ogoningi tomo timbuni dawalu tinaga nenege karubi wali
    agali yagibano tomo nolene nawi burupale karubi tale bialu bame migi bilimu, lene.
  mya-mya: ထို​နေ့​ရက်​များ​သည်​ရန်​သူ​တို့​အား​ယု​ဒ အ​မျိုး​သား​တို့​သုတ်​သင်​ပယ်​ရှင်း​သည့်​နေ့
    များ​ဖြစ်​သည်။ ထို​လ​သည်​သူ​တို့​စိတ်​ပျက် ဝမ်း​နည်း​ခြင်း​မှ​ဝမ်း​မြောက်​ရွှင်​မြူး​ခြင်း​သို့
    ကူး​ပြောင်း​ရာ​လ​ဖြစ်​၏။ သို့​ဖြစ်​၍​သူ​တို့ သည်​ထို​နေ့​ရက်​တို့​တွင်​ပျော်​ရွှင်​ပွဲ​များ
    ကျင်း​ပ​ကာ မိ​မိ​တို့​အ​ချင်း​ချင်း​အား လည်း​ကောင်း၊ ဆင်း​ရဲ​သူ​များ​အား​လည်း
    ကောင်း​အ​စား​အ​စာ​လက်​ဆောင်​များ ပေး​ကမ်း​ကြ​ရန်​ဖြစ်​ပေ​သည်။-
  bod-N: ཉིན་དེ་གཉིས་ནི་ཡ་ཧུ་དཱ་པ་རྣམས་རང་གི་དགྲ་བོ་ལས་ཐར་ནས་ཞི་བདེ་ཐོབ་པ་དང་། སྡུག་བསྔལ་ནས་དགའ་སྤྲོ་དང་།
    མྱ་ངན་ནས་བདེ་སྐྱིད་དུ་གྱུར་པའི་ཉིན་བཟང་པོར་བརྩི་བར་མ་ཟད། ཉིན་དེ་གཉིས་ལ་གསོལ་སྟོན་བཤམས་ནས་སྤྲོ་སྐྱིད་གཏོང་བ་དང་།
    གཅིག་གིས་གཅིག་ལ་ལེགས་སྐྱེས་རྫོང་བ། དབུལ་ཕོངས་ལ་སྦྱིན་པ་གཏོང་བར་བསྒོས་སོ། །
  sna-sna: senguva yakawanikwa rusununguko navaJudha kubva kuvavengi vavo, uye somwedzi
    uyo kusuruvara kwavo kwakashandurwa kukava mufaro, uye kuchema kwavo kukashandurwa
    kukava zuva rokupembera. Akavanyorera kuti vacherechedze mazuva aya samazuva amabiko
    nomufaro vachipana zvipo zvezvokudya, mumwe nomumwe, uyewo nokuvarombo.
  spa-BLM: como los días en que los judíos descansaban de sus enemigos, y el mes que
    se convertía para ellos de tristeza en alegría, y de luto en fiesta; para que
    los hicieran días de fiesta y de alegría, y para que se enviaran regalos de comida
    unos a otros, y regalos a los necesitados.
  cac-cac: yujto a d'a juntzan̈ c'ual chi' a eb' israel ix satanel eb' yajc'ool. A
    val d'a jun uj chi', a scusc'olal eb' yed' yoq'uelc'olal, ix meltzajcanoch d'a
    tzalajc'olal. Yuj chi' a d'a jun c'u chi' ix yac'och q'uin̈ eb' yed' nivac vael,
    ix laj sian vael eb' d'ay junjun, ix yac'an scolval eb' d'a eb' meb'a'.
  swh-ULB: Hizi zilikuwa ndizo siku ambazo Wahudi walipata faraja kutoka kwa maadui
    zao na wakati huu ndio wakati ambao huzuni ya Wayahudi iligeuzwa kuwa furaha,
    na kutoka kwa maombolezo hadi kwenye pumziko. Walipaswa kuzifanya siku za karamu
    na furaha, na kutumiana zawadi ya chakula, na zawadi kwa masikini.
  bel-bel: як такіх дзён, калі Юдэі зрабіліся заспакоеныя ад ворагаў сваіх, і як такога
    месяца, калі ператварылася ў іх журба ў радасьць, а нараканьне - у дзень сьвяточны,
    каб зрабілі яны іх днямі гасьціны і весялосьці, пасылаючы дарункі адзін аднаму
    і дарункі бедным.
  deu-ELBBK: als die Tage, an denen die Juden Ruhe erlangt hatten vor ihren Feinden,
    und als den Monat, wo sich ihnen Kummer in Freude, und Trauer in einen Festtag
    verwandelt hatte – dass sie dieselben feiern sollten als Tage des Gastmahls und
    der Freude, wo man einander Teile sendet und Geschenke an die Armen gibt.
  mbb-OT: su iyan heini kes menge andew he zutun nelibri zan puun te gehem te menge
    kuntada zan. Su iyan kes bulan he zutun neilisan te kelipey is kegkeseeng dan
    wey neilisan te andew te kedlipeylipey kes andew pezem te kedlalew zan. Ne migkeǥiyan
    dan en maan ni Mordecai zutun te surat he silibraha zan heini pinaaǥi te pista
    zuma is kedlipeylipey, wey mebpeteltelewizè dan te gasa, ne veǥayi zan is menge
    egkengeayuayu.
  mal-2015: അഹശ്വേരോശ്‌രാജാവിന്റെ സകലസംസ്ഥാനങ്ങളിലും സമീപത്തും ദൂരത്തും ഉള്ള സകലയെഹൂദന്മാർക്കും
    ചട്ടമാക്കേണ്ടതിന്നും മൊർദ്ദെഖായി ഈ കാര്യങ്ങൾ എഴുതി അവർക്കു എഴുത്തു അയച്ചു.
  rmc-rmc: bo andre ola dživesa, sar sas tumen imar smirom peskre ňeprijaťeľendar,
    pes čerinďa tumari žaľa pro radišagos a o roviben pro bachtalo džives. Avke ľikeren
    peske ola dživesa sar inepos a jekh avres den o chaben a le čoren den o dari.“
  nlg-nlg: Agaia te bosaa vanira ge kara ghanaghana-olighi rana bongi raeni nia na
    vanga-koukolu mana togotogo, maia ghua na sopa hevei dolo ilevu mi levu, ma vanira
    ghua na vure tara mua lologho. Na gehegehe eni ke, na ghanaghana-oliana na bona
    rana lei vure ni Jew tara sodoa na malumu tadira ghadira lei levu ni mate, tana
    bona didira na dikalio te ghoi liliu ni togotogo mana roku te liliu ni rivurivu.
  pes-OPV: چونکه در آن روزها، یهودیان ازدشمنان خود آرامی یافتند و در آن ماه، غم ایشان
    به شادی و ماتم ایشان به روز خوش مبدل گردید. لهذا آنها را روزهای بزم و شادی نگاه
    بدارند وهدایا برای یکدیگر و بخششها برای فقیران بفرستند.
  ron-1924: ка зиле ын каре кэпэтасерэ одихнэ, скэпынд де врэжмаший лор. Ле-а порунчит
    сэ прэзнуяскэ луна ын каре ынтристаря лор се префэкусе ын букурие ши жаля лор,
    ын зи де сэрбэтоаре ши сэ факэ дин ачесте зиле ниште зиле де оспэц ши де букурие,
    кынд сэ-шь тримитэ дарурь де мынкаре уний алтора ши сэ ымпартэ дарурь челор липсиць.
  ben-OBCV: কারণ এসময় ইহুদিরা তাদের শত্রুদের হাত থেকে নিস্তার পেয়েছিল ও এই মাসে
    তাদের দুঃখ আনন্দে আর শোক আনন্দ অনুষ্ঠানে পরিণত হয়েছিল। তিনি তাদের লিখলেন যেন
    তারা সেই দিনগুলি ভোজের ও আনন্দের দিন এবং একে অন্যের কাছে খাবার পাঠাবার ও গরিবদের
    কাছে উপহার দেবার দিন বলে পালন করে।
  lex-lex: Yoma la lera-mella re ed maka irareh niana ira arwalli pa nhi'nande ir
    luini-nuhranu me mehrani-maunu nwaltiargho'ola lewliewru-tartiarni nora muki-hepru.
    Hade ed mak kariei pia nhi'inde ramuki-rahepur la'a lera re, me rhi'a ya'anlawna-yemunlawna
    me la' walia rod wialia rira wra'u nhioini, nor wutga rodia limtut lia'a a'na
    riy patyata.
  som-som: oo ay ka dhigaan maalmihii Yuhuuddii ay cadaawayaashoodii ka raysteen iyo
    bishii xaggooda ay murugtii farxad u beddelantay, baroortiina maalin wanaagsan;
    inay ka dhigaan maalmo iid ah oo farxad badan, oo mid ba midka kale waxyaalo wanwanaagsan
    u diro, oo masaakiintana hadiyado la siiyo.
  lat-VUC: quia in ipsis diebus se ulti sunt Judæi de inimicis suis, et luctus atque
    tristitia in hilaritatem gaudiumque conversa sunt, essentque dies isti epularum
    atque lætitiæ, et mitterent sibi invicem ciborum partes, et pauperibus munuscula
    largirentur.
  eng-ASVBT: as the days wherein the Jews had rest from their enemies, and the month
    which was turned unto them from sorrow to gladness, and from mourning into a good
    day; that they should make them days of feasting and gladness, and of sending
    portions one to another, and gifts to the poor.
  ita-1885: ch'erano i giorni, ne' quali i Giudei ebber riposo de' lor nemici; e il
    mese che fu loro convertito di dolore in letizia, e di duolo in festa; acciocchè
    li celebrassero, come giorni di conviti e di allegrezza, e da mandarsi messi di
    vivande gli uni agli altri, e doni a' bisognosi.
  eng-ULB: These were the days when the Jews got relief from their enemies, and the
    month when their sorrow turned to joy, and mourning into a day of celebration.
    They were to make them days of feasting and gladness, and of sending gifts of
    food to one another, and gifts to the poor.
  spa-VBL: como el momento en que los judíos descansaban de su victoria sobre sus
    enemigos, y como el mes en que su tristeza se convertía en alegría y su luto en
    un tiempo de celebración. Les escribió que observaran los días como días de fiesta
    y alegría y que se dieran regalos de comida unos a otros y regalos a los pobres.
  fra-_FOB: Comme les jours où les Juifs avaient eu du repos de leurs ennemis, et
    le mois où leur détresse fut changée en joie, et leur deuil en jour de fête, et
    d'en faire des jours de festin et de joie où l'on s'envoie des présents l'un à
    l'autre, et où l'on fait des dons aux pauvres.
  mal-mal: അഹശ്വേരോശ്‌രാജാവിന്റെ സകലസംസ്ഥാനങ്ങളിലും സമീപത്തും ദൂരത്തും ഉള്ള സകലയെഹൂദന്മാരും
    പ്രമാണിക്കേണ്ടതിനും മൊർദെഖായി ഈ കാര്യങ്ങൾ എഴുതി അവർക്ക് എഴുത്ത് അയച്ചു.
  urd-GVR: Ḳhushī manāte hue ek dūsre kī ziyāfat karnā, ek dūsre ko tohfe denā aur
    ġharīboṅ meṅ ḳhairāt taqsīm karnā, kyoṅki in dinoṅ ke daurān āp ko apne dushmanoṅ
    se sukūn hāsil huā hai, āp kā dukh sukh meṅ aur āp kā mātam shādmānī meṅ badal
    gayā.”
  suz-BL: मारदे हना मेको नाक्‍त यहूदी आन जोरी सत्रु रे नाइक्‍चा ताम्‍तेक्‍म। मिनु
    मेको महिनामी आन थुं लुक्‍च ल‍तीक रे ग्‍येरशो थुं दुम्‍तेक्‍म। मिनु आन रोंका पतीके
    रे ठेयब ग्‍येरतीक नाक्‍त फांइसाक्‍व। मेकोपुकीमी मेको नाक्‍त चाड का सेल्‍शा, ग्‍येरतीक
    नाक्‍त सेल्‍चा माल्‍नीम। मिनु कोसेली सोइक्‍मुशा, प्रुङग आन कली मार मार गेचा माल्‍नीम”
    दे ब्रेक्‍शो बाक्‍त।
  ita-1927: come i giorni ne’ quali i Giudei ebbero requie dagli attacchi de’ loro
    nemici, e il mese in cui il loro dolore era stato mutato in gioia, il loro lutto
    in festa, e facessero di questi giorni de’ giorni di conviti e di gioia, nei quali
    gli uni manderebbero de’ regali agli altri, e si farebbero dei doni ai bisognosi.
  ckb-ckb: چونکە ئەوە ئەو کاتەیە جولەکەکان لە دوژمنەکانیان ڕزگار بوون، ئەو مانگەیە
    کە شیوەنیان بووە خۆشی و هاواریان بووە پێکەنین. مۆردەخای داوای لێکردن ئەوە ببێتە
    جەژنێک و خوان بڕازێننەوە و دڵخۆش بن و دیاری پێشکەش بە یەکتری بکەن، هەروەها دیاری
    پێشکەش بە هەژاران بکەن.
  eng-BBE: 'As days on which the Jews had rest from their haters, and the month which
    for them was turned from sorrow to joy, and from weeping to a good day: and that
    they were to keep them as days of feasting and joy, of sending offerings to one
    another and good things to the poor.'
  kan-OKCV: ಆ ದಿನಗಳಲ್ಲಿ ಯೆಹೂದ್ಯರು ತಮ್ಮ ಶತ್ರುಗಳ ಕಾಟದಿಂದ ವಿಶ್ರಾಂತಿ ಪಡೆದ ಕಾಲವಾಗಿಯೂ, ಅವರ
    ದುಃಖ ಸಂತೋಷವೂ, ಗೋಳಾಟ ಉತ್ಸವವೂ ಬದಲಾದ ದಿನವಾಗಿಯೂ ಕೊಂಡಾಡುವಂತೆ ಆ ಪತ್ರದಲ್ಲಿ ಬರೆದಿತ್ತು.
    ಆದ್ದರಿಂದ ಆ ದಿನ ಸಂಭ್ರಮದ ದಿನವಾಗಿಯೂ, ಒಬ್ಬರಿಗೊಬ್ಬರು ಭೋಜನ ಕೊಡುಗೆಗಳನ್ನು ಕಳುಹಿಸುವ ದಿನವಾಗಿಯೂ,
    ಬಡವರಿಗೆ ದಾನಗಳನ್ನು ಮಾಡುವ ದಿನವಾಗಿಯೂ ಪಾಲಿಸಬೇಕೆಂದೂ ಆ ಪತ್ರದಲ್ಲಿ ಬರೆದಿತ್ತು.
  tam-2017: அந்நாட்களில் விருந்துண்டு சந்தோஷம்கொண்டாடவும், ஒருவருக்கொருவர் பரிசுகளை
    அனுப்பவும், எளியவர்களுக்குத் தானதர்மம் செய்யவும்வேண்டும் என்று திட்டம் செய்தான்.
  spa-RV-1909: Como días en que los Judíos tuvieron reposo de sus enemigos, y el mes
    que se les tornó de tristeza en alegría, y de luto en día bueno; que los hiciesen
    días de banquete y de gozo, y de enviar porciones cada uno á su vecino, y dádivas
    á los pobres.
  ron-BTF: Ca zilele în care iudeii s-au odihnit din partea duşmanilor lor şi luna
    în care li s-a prefăcut întristarea lor în bucurie şi jelirea lor într-o zi bună;
    ca să le facă zile de ospăţ şi bucurie şi de trimitere de porţii de mâncare unii
    altora şi de daruri celor săraci.
  eng-WEBP: as the days in which the Jews had rest from their enemies, and the month
    which was turned to them from sorrow to gladness, and from mourning into a holiday;
    that they should make them days of feasting and gladness, and of sending presents
    of food to one another, and gifts to the needy.
  eng-FBV: as the time when the Jews rested from their victory over their enemies,
    and as the month when their sadness was turned into joy and their mourning into
    a time of celebration. He wrote them to observe the days as days of feasting and
    joy and giving gifts of food to one another and presents to the poor.
  nld-1939: Want op die dagen hadden ze zich van hun vijanden ontdaan, en in die maand
    was hun droefheid in vreugde veranderd hun rouw in een feest. Daarom moesten ze
    op die dagen feest vieren en maaltijden houden, elkaar geschenken sturen en de
    armen met gaven bedenken.
  nch-BL: Pampa ipan nopa tonali nopa israelitame momanahuijque ten inincualancaitacahua.
    Huan masque eltosquía se metzti ten tequipacholi huan tahuejchihuali, mocuetqui
    se metzti ten paquilisti huan ten se hueyi ilhuit. Huan quiijcuilo para ma quiiyocatalica
    nopa tonali para ilhuichihuase huan quipiyase se hueyi tacualisti huan paquise.
    Nojquiya quinilhui ma motamajmacaca se ica seyoc huan ma quintamajmacaca cati
    teicneltzitzi.
  vie-1934: vì trong ngày và tháng ấy dân Giu-đa đã thoát khỏi kẻ thù nghịch mình
    và được bình an, sự đau đớn đổi ra mừng rỡ, và ngày buồn thảm hóa ra ngày lễ;
    lại bảo họ lập thành ngày tiệc yến và vui mừng, gởi cho lẫn nhau những lễ vật,
    và bố thí cho người nghèo khổ.
  hin-CV: यह इस बात का स्मारक था, कि इन दो दिनों में यहूदियों ने अपने शत्रुओं पर विजय
    पायी थी, यह वह महीना था, जिसमें उनका विलाप आनंद में तथा दुःख उत्सव में बदल गया
    था. उत्सव के इन दो दिनों में वे उल्लास के साथ आपस में भोजन व्यंजनों का आदान-प्रदान
    करें तथा गरीबों को उपहार दिया करें.
  spa-BES: 'Como días en que los judíos descansaron de sus enemigos, y el mes que
    para ellos se convirtió de tristeza en alegría, y de llanto a gozo: y que debían
