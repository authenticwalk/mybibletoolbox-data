    buyrudi.
  nde-nde: kube yisikhumbuzo sesikhathi lapho amaJuda athola khona ukuphumula ezitheni
    zawo, njalo kuyinyanga lapho usizi lwaba yintokozo lokulila kwaba lilanga lokujabula.
    Wawabhalela ukuba akhumbule lawo malanga abe zinsuku zokuthokoza lamadili njalo
    aphanane izipho zokudla kanye lokupha abayanga izipho.
  ton-ton: '‌ʻAia ko e ngaahi ʻaho naʻe mālōlō ai ʻae kakai Siu mei honau ngaahi fili,
    mo e māhina naʻe foki ai ʻae mamahi meiate kinautolu ki he fiefia, pea mei he
    tangi ki he ʻaho lelei: koeʻuhi ke nau ngaohi ia ko e ongo ʻaho kātoanga kai mo
    fakafiefia, mo e feʻaveʻaki ʻoe ngaahi meʻa kiate kinautolu, mo e ngaahi meʻa
    foaki ki he masiva.'
  ces-1613: Podlé dnů těch, v nichž odpočinuli Židé od nepřátel svých, a měsíce toho,
