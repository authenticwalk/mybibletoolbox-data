  tha-KJV: เป็​นว​ั​นที​่พวกยิวพ้นจากศั​ตรู​ของเขา และเป็นเดือนที่​เปล​ี่ยนความโศกเศร้าเป็นความยินดี
    และการคร่ำครวญเป็​นว​ั​นร​ื่นเริงให้​แก่​เขา และให้เขาถือเป็​นว​ั​นก​ินเลี้ยงและวันยินดี
    เป็​นว​ั​นที​่ส่งของขวัญแก่​กันและกัน และให้ของขวัญแก่​คนจน
  por-BR-2018: Como os dias em que os judeus tiveram repouso de seus inimigos; e o
    mês que tornou para eles de tristeza em alegria, e de luto em dia de festejo;
    para que os fizessem dias de banquetes e de alegria, e de mandarem presentes uns
    aos outros, e de doações aos pobres.
  deu-ELO: als die Tage, an welchen die Juden Ruhe erlangt hatten vor ihren Feinden,
    und als den Monat, wo sich ihnen Kummer in Freude, und Trauer in einen Festtag
    verwandelt hatte, daß sie dieselben feiern sollten als Tage des Gastmahls und
    der Freude, wo man einander Teile sendet und Geschenke an die Armen gibt.
  caa-caa: cocha jax tama e día era conda tin e tuobꞌ e Israel ucorpes ubꞌobꞌ tama
