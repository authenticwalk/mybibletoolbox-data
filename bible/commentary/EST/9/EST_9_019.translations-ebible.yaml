verse: EST.009.019
translations:
  mal-C: അതുകൊണ്ടാണ് ഗ്രാമീണരായ യെഹൂദർ ആദാർമാസം പതിന്നാലാംതീയതി ആനന്ദത്തിന്റെയും വിരുന്നിന്റെയും
    ദിനമായി ആഘോഷിക്കുകയും പരസ്പരം സമ്മാനങ്ങൾ കൈമാറുകയും ചെയ്യുന്നത്.
  deu-TKW: Darum machen die Juden auf dem Lande, die in den Ortschaften des offenen
    Landes wohnen, den vierzehnten des Monats Adar zu einem Tage der Freude und Gasterei
    und zu einem Festtage, wobei sie sich gegenseitig Gerichte als Festgeschenke zusenden.
  lin-lin: Yango wana Bayuda oyo bavandaka na bingumba ezanga bamir bakomisa mokolo
    ya zomi na minei ya sanza ya Adari, mokolo ya esengo mpe ya feti, mokolo oyo bakabelanaka
    bakado kati na bango.
  eng-LSV: Therefore the Jews of the open places, who are dwelling in cities of the
    open places, are making the fourteenth day of the month of Adar—joy and banquet,
    and a good day, and of sending portions to one another.
  eng-GNV: Therefore the Iewes of the villages that dwelt in the vnwalled townes,
    kept the foureteenth day of the moneth Adar with ioy and feasting, euen a ioyfull
    day, and euery one sent presents vnto his neighbour.
  eng-WEBSTER: Therefore the Jews of the villages, that dwelt in the unwalled towns,
    made the fourteenth day of the month Adar a day of gladness and feasting, and
    a good day, and of sending portions one to another.
  nhw-BL: Huajca ama nopa israelitame catli itztoque ipan sequinoc altepeme ilhuichihuaj
    sesen xihuitl ipan 14 itequi Adar ipan toisraelita calendario [9:19 O nechca ipejya
    marzo ipan tocalendario tlen ama.]. Ipan nopa tonal yolpaquij huan quichihuaj
    se hueyi tlacualistli huan momajmacaj tlamantzitzi se ica seyoc.
  swh-ONEN: Ndiyo sababu Wayahudi wanaokaa vijijini na katika miji midogo huadhimisha
    siku ya kumi na nne ya mwezi wa Adari kama siku ya furaha na karamu, siku ambayo
    wao hupeana zawadi mmoja kwa mwingine.
  bba-bba: Yen sɔ̃nɑ Yuu be bɑ wɑ̃ɑ bɑru kpɑɑnɔ bɑ rɑ tɔ̃ɔ bɑkɑru di kɑ nuku dobu
    Adɑrin sɔ̃ɔ wɔkurɑ nnɛse te sɔɔ. Kpɑ bu kɛ̃nu mɔrisiɑnɑ.
  eng-KJVCPB: Therefore the Jews of the villages, that dwelt in the unwalled towns,
    made the fourteenth day of the month Adar a day of gladness and feasting, and
    a good day, and of sending portions one to another.
  luo-luo: Mano ema omiyo jo-Yahudi modak e gwenge to moloyo modak e mier pod rito
    tarik apar gangʼwen mar dwe mar Adar kaka chiengʼ mor mar timo nyasi, kendo en
    odiechiengʼ ma gimiyoe ngʼato ka ngʼato mich.
  meu-meu: Taunabunai, Iuda taudia hanua hanua lalodiai, hanua asi maḡudia ai e nohova
    taudia, ese hua ladana Adara dinana ihagwauta-hanina na moale bona aria bona kone-noho
    dinana ai e halaoamu, bona una dina ai idia na aniani namo-hereadia e herahialai
    hehenimu.
  npi-ULB: त्यसकारण दुर्गम गाउँहरूतिर घर बनाएका यहूदीहरूले अदार महिनाको चौधौँ दिनलाई
    हर्ष र चाडको एउटा दिन अनि एक-अर्कालाई खानेकुराका उपहारहरू पठाउने दिनको रूपमा मान्छन्
    ।
  yor-yor: Nítorí náà ni àwọn Júù tí wọ́n ń gbé ní ìletò ṣe pa ọjọ́ kẹrìnlá oṣù Addari
    mọ́ gẹ́gẹ́ bí ọjọ́ ayọ̀ àti ọjọ́ àsè, ọjọ́ tí wọ́n ń fún ara wọn ní ẹ̀bùn.
  ind-ind: Itulah sebabnya setiap hari keempat belas bulan Adar, orang Yahudi yang
    tinggal di pedesaan sekarang mengadakan perayaan dan saling memberi makanan untuk
    memperingati peristiwa kekalahan musuh-musuh mereka.
  pes-OPCB: یهودیانِ روستاها به این مناسبت روز چهاردهم ادار را با شادی جشن می‌گیرند
    و به هم هدیه می‌دهند.
  tgl-ULB: Iyan ang dahilan kung bakit ang mga Judio ng mga nayon, na gumagawa ng
    kanilang mga tahanan sa mga bayang bukirin, ay ipinagdiriwang ang ikalabing-apat
    na araw sa buwan ng Adar bilang isang araw ng pagsasaya at kapistahan, at bilang
    isang araw kung saan nagpapadala sila ng mga regalong pagakain sa isa't-isa.
  hui-hui: Irane ogoninaga Yu wali agali tano pabe nahe emene emene ngaruha tigua
    ege Adanaga horo dene (14) ogoningi ha̱lo biralu turu howa tomo timbuni dawa nalu
    maruhondo tomo mbirale tini bame turu halu talebu migi migi bulene horo pongo
    bo wini.
  mya-mya: တံ​တိုင်း​မ​ရှိ​သည့်​မြို့​ငယ်​များ​တွင်​နေ​ထိုင် ကြ​သည့်​ယု​ဒ​အ​မျိုး​သား​တို့​သည်
    အာ​ဒါ လ​ဆယ့်​လေး​ရက်​နေ့​ကို​ပျော်​ရွှင်​ရာ​မင်္ဂ​လာ နေ့၊ အ​ချင်း​ချင်း​အ​စား​အ​စာ​လက်​ဆောင်
    များ​ပေး​ကမ်း​ရာ​နေ့​အ​ဖြစ်​ကျင်း​ပ​ကြ သ​တည်း။
  bod-N: དེའི་ཕྱིར། མཁར་གྱང་མེད་པའི་ཡུལ་ཚོའམ་གྲོང་རྡལ་ལ་གནས་པའི་ཡ་ཧུ་དཱ་པ་རྣམས་ཀྱིས།
    ཨ་དཱར་ཟླ་བའི་ཚེས་བཅུ་བཞི་ནི་གསོལ་སྟོན་བཤམས་ནས་སྤྲོ་སྐྱིད་གཏོང་བའི་ཉིན་བཟང་དུ་གཏན་འཁེལ་བྱས་ཤིང་།
    གཅིག་གིས་གཅིག་ལ་ལེགས་སྐྱེས་རྫོང་བའོ། །
  sna-sna: Ndokusaka vaJudha vomumaruwa, vanogara mumisha, vachicherechedza zuva regumi
    namana romwedzi waAdhari sezuva romufaro namabiko, zuva rokupana zvipo.
  spa-BLM: Por lo tanto, los judíos de las aldeas que viven en las ciudades no amuralladas,
    hacen del decimocuarto día del mes de Adar un día de alegría y de fiesta, un día
    festivo, y un día para enviarse regalos de comida unos a otros.
  cac-cac: Axo pax eb' israel cajan d'a juntzan̈xo chon̈ab' yed' d'a juntzan̈ aldea
    malaj smuroal, a d'a 14 yoch uj scuch Adar, ata' ix yac'och q'uin̈ eb' d'a tzalajc'olal,
    ix sian vael eb' d'ay junjun.
  swh-ULB: Hii ndiyo sababu Wayahudi wa vijijini, wanaishi maeneo ya vijijini, huadhimisha
    siku ya kumi na nne ya mwezi wa Adari kama siku ya furaha na karamu na siku ambayo
    hutumiana zawadi kwa kila mmoja.
  bel-bel: Таму Юдэі сельскія, якія жылі ў селішчах адкрытых, праводзяць чатырнаццаты
    дзень месяца Адара ў весялосьці і гасьцінах, як дзень сьвяточны, пасылаючы дарункі
    адзін аднаму.
  deu-ELBBK: Darum feiern die Juden des platten Landes, die in den offenen Städten
    wohnen, den 14. Tag des Monats Adar als einen Tag der Freude und des Gastmahls
    und als einen Festtag, wo man einander Teile sendet.
  mbb-OT: Ne iyan heini hinungdan he nehimu he sulunuzen te menge Judio he ziyà ebpen-ubpà
    te dezeisek he menge inged is kedsilibra te ike-14 he andew te vulan he Adar.
    Dutun he andew ne ebpeteltelewizè dan te gasa.
  mal-2015: അതുകൊണ്ടു മതിലില്ലാത്ത പട്ടണങ്ങളിൽ പാർക്കുന്ന നാട്ടുപുറങ്ങളിലെ യെഹൂദന്മാർ
    ആദാർമാസം പതിന്നാലാം തിയ്യതിയെ സന്തോഷവും വിരുന്നും ഉള്ള ദിവസവും ഉത്സവദിനവും ആയിട്ടു
    ആചരിക്കയും തമ്മിൽ തമ്മിൽ സമ്മാനങ്ങൾ കൊടുത്തയക്കുകയും ചെയ്യുന്നു.
  rmc-rmc: Vašoda le Židenge, save dživen andro gava, hin o dešuštarto (14.) džives
    sar inepos, kaj peske jekh aver davkeren o dari.
  nlg-nlg: Mete vuivuni tana bongi vaghana keri me sara tana bongi taeni ke, na lei
    vure ni Jew tara ghana kolilira tana lei komu tara mua pilupilui, tara nia kabu
    togotogo sono nia na ghanaghana-oliana tana lei tughu niulu na bongi ni aheahe
    eni, tana bona na bihi te mua puku ni sule tua iga tana lokana na niulu, tana
    vula Feburary pa, March.
  pes-OPV: بنابراین، یهودیان دهاتی که در دهات بی‌حصار ساکنند، روز چهاردهم ماه آذار
    را روز شادمانی و بزم وروز خوش نگاه می‌دارند و هدایا برای یکدیگرمی فرستند.
  ron-1924: Де ачея, иудеий де ла царэ, каре локуеск ын четэць фэрэ зидурь, ау фэкут
    дин зиуа а пайспрезечя а луний Адар о зи де букурие, де оспэц ши де сэрбэтоаре,
    ын каре ышь тримит дарурь уний алтора.
  ben-OBCV: এজন্যই গ্রামের ইহুদিরা অদর মাসের চোদ্দ দিনের দিন আনন্দ ও ভোজের দিন, এবং
    একে অপরকে উপহার দেওয়ার দিন হিসেবে পালন করে।
  lex-lex: Mere makden la'a let kuku'a rhi'a wniunu-wnienan lawna la'a wolla lerni
    termida wehrani wotellu demade ramuki-rahepur nohora la'a lerni termida wehrani
    wogatni. La' hade pede riy Yahudi makden la let kuke'a re rhoratreria wolla Adar
    lerni termida wehrani wogata pa ramuki-rahepur nohora, me idma nara'a-napalg id
    la'a ya'ana-yemnu.
  som-som: Haddaba Yuhuuddii tuulooyinka joogtay oo degganayd magaalooyinka aan derbiga
    lahayn, bisha Adaar, maalinteeda afar iyo tobnaad, waxay ka dhigaan maalin farxadeed
    oo iid ah, oo maalin wanaagsan ah, iyo maalin waxyaalo wanaagsan mid ba midka
    kale u diro.
  lat-VUC: Hi vero Judæi, qui in oppidis non muratis ac villis morabantur, quartumdecimum
    diem mensis Adar conviviorum et gaudii decreverunt, ita ut exultent in eo, et
    mittant sibi mutuo partes epularum et ciborum.
  eng-ASVBT: Therefore do the Jews of the villages, that dwell in the unwalled towns,
    make the fourteenth day of the month Adar a day of gladness and feasting, and
    a good day, and of sending portions one to another.
  ita-1885: Perciò, i Giudei delle villate che abitano nelle terre non murate, celebrano
    il quartodecimo giorno del mese di Adar, con allegrezza, e con conviti, e con
    festa, e con mandar messi di vivande gli uni agli altri.
  eng-ULB: That is why the Jews of the villages, who make their homes in the rural
    towns, observe the fourteenth day of the month of Adar as a day of gladness and
    feasting, and as a day on which they send gifts of food to one another.
  spa-VBL: Hasta el día de hoy, los judíos rurales que viven en las aldeas observan
    el decimocuarto día del mes de Adar como un día de celebración y fiesta, un día
    festivo en el que se envían regalos unos a otros.
  fra-_FOB: C'est pourquoi, les Juifs de la campagne, qui habitent dans les villes
    qui ne sont point fermées de murailles, font du quatorzième jour du mois d'Adar
    un jour de joie, de festin, un jour de fête, où l'on s'envoie des présents l'un
    à l'autre.
  mal-mal: അതുകൊണ്ട് മതിലില്ലാത്ത പട്ടണങ്ങളിൽ പാർക്കുന്ന നാട്ടുപുറങ്ങളിലെ യെഹൂദന്മാർ
    ആദാർമാസം പതിനാലാം തീയതി സന്തോഷവും വിരുന്നും ഉള്ള ദിവസവും ഉത്സവദിനവും ആയിട്ട് ആചരിക്കുകയും
    തമ്മിൽതമ്മിൽ സമ്മാനങ്ങൾ കൊടുത്തയക്കുകയും ചെയ്യുന്നു.
  urd-GVR: Yihī wajah hai ki dehāt aur khule shahroṅ meṅ rahne wāle Yahūdī āj tak
    12weṅ mahīne ke 14weṅ din jashn manāte hue ek dūsre kī ziyāfat karte aur ek dūsre
    ko tohfe dete haiṅ.
  suz-BL: मोपतीके ङोन ङोन गाउं ङा नु अर्को सहरम बाक्‍ब यहूदीपुकीमी अदार माइश्‍शो महिना
    ङा १४ नाक्‍त, नाइक्‍तीक नाक्‍त, चाड नु ग्‍येरतीक नाक्‍त सेल्‍नीम। मेको नाक्‍त
    मेकोपुकीमी कोसेली गेमुइनीम।
  ita-1927: Perciò i Giudei della campagna che abitano in città non murate fanno del
    quattordicesimo giorno del mese di Adar un giorno di gioia, di conviti e di festa,
    nel quale gli uni mandano dei regali agli altri.
  ckb-ckb: لەبەر ئەوە ئەو جولەکانەی لە دەشت و گوندە بچووکەکان دەژیان چواردەی مانگی
    ئاداریان کردە شادی و ئاهەنگگێڕان و خواردنیان بە دیاری بۆ یەکتر دەنارد.
  eng-BBE: So the Jews of the country places living in unwalled towns make the fourteenth
    day of the month Adar a day of feasting and joy and a good day, a day for sending
    offerings one to another.
  kan-OKCV: ಆದಕಾರಣ ಗ್ರಾಮಗಳಲ್ಲಿಯೂ ಬಯಲು ಪ್ರಾಂತಗಳ ಪಟ್ಟಣಗಳಲ್ಲಿಯೂ ವಾಸವಾಗಿರುವ ಯೆಹೂದ್ಯರು
    ಆದಾರ್ ಮಾಸದ ಹದಿನಾಲ್ಕನೆಯ ದಿನವನ್ನು ಶುಭದಿನವಾಗಿಯೂ, ಸಂಭ್ರಮದ ದಿನವಾಗಿಯೂ, ಒಬ್ಬರಿಗೊಬ್ಬರು
    ಭೋಜನ ಕೊಡುಗೆಗಳನ್ನು ಕಳುಹಿಸುವ ದಿನವಾಗಿಯೂ ಆಚರಿಸಿದರು.
  tam-2017: ஆதலால் மதில்களில்லாத ஊர்களில் குடியிருக்கிற நாட்டுப்புறத்தாரான யூதர்கள்
    ஆதார் மாதத்தின் பதினான்காம்தேதியைச் சந்தோஷமும், விருந்துண்கிற பூரிப்புமான நாளும்,
    ஒருவருக்கொருவர் பரிசுகளை அனுப்புகிற நாளுமாக்கினார்கள்.
  spa-RV-1909: Por tanto los Judíos aldeanos que habitan en las villas sin muro, hacen
    á los catorce del mes de Adar el día de alegría y de banquete, y buen día, y de
    enviar porciones cada uno á su vecino.
  ron-BTF: De aceea iudeii din sate, care au locuit în aşezări neîmprejmuite, au făcut
    din ziua a paisprezecea a lunii Adar o zi de veselie şi de ospăţ şi zi bună şi
    de trimitere de porţii de mâncare unii altora.
  eng-WEBP: Therefore the Jews of the villages, who live in the unwalled towns, make
    the fourteenth day of the month Adar a day of gladness and feasting, a holiday,
    and a day of sending presents of food to one another.
  eng-FBV: To this day rural Jews, living in the villages, observe the fourteenth
    day of the month of Adar as a day of celebration and feasting, a holiday when
    they send gifts to one another.
  nld-1939: Daarom vieren de Joden op het land, die in de open steden wonen, de veertiende
    van de maand Adar als een dag van vrolijkheid en maaltijden, als een feestdag,
    waarop men elkaar geschenken stuurt.
  nch-BL: Huajca ama nopa israelitame cati itztoque ipan sequinoc altepeme ilhuichihuaj
    sesen xihuit ipan 14 itequi Adar ipan toisraelita calendario. Ipan nopa tonali
    yolpaquij huan quichihuaj se hueyi tacualisti huan momajmacaj tamantzitzi se ica
    seyoc.
  vie-1934: Bởi cớ ấy, những người Giu-đa ở nơi các hương thôn, lấy ngày mười bốn
    tháng A-đa làm một ngày vui mừng, tiệc yến, một ngày lễ để gởi cho lẫn nhau những
    lễ vật.
  hin-CV: इसके आधार पर उन यहूदियों ने, जिनका निवास गांव क्षेत्रों में था, अदार महीने
    की चौदहवीं तारीख को उत्सव मना लिया, कि वे इसमें उत्सव मनाते हुए खुशियां मना सकें.
    उन्होंने आपस में भोजन व्यंजनों का आदान-प्रदान भी किया.
  spa-BES: Entonces, los lugares de los judíos del país que viven en pueblos sin murallas,
    hacen del decimocuarto día del mes Adar un día de fiesta y alegría y un buen día,
    un día para enviar ofrendas uno a otro.
  tdx-tdx: Aa le fanoe’ o nte-Iehodà an-tanàñeo, o mpimoneñe an-drova tsy aman-kijolio,
    ami’ ty andro faha folo-efats’ambi’ i volan-kiahiay ty andron-kafaleañe naho sabadidake;
    andro fanjaka naho andro fifañitrifan-dravoravo.
  tha-KJV: เพราะฉะนั้นพวกยิวในชนบท ที่อยู่​ตามหัวเมืองที่​ไม่มี​กำแพง ถือวั​นที​่​สิ​บสี่ของเดือนอาดาร์เป็​นว​ันแห่งความยินดีและกินเลี้ยง
    และถือเป็​นว​ั​นร​ื่นเริง และเป็​นว​ั​นที​่เขาส่งของขวัญไปให้​กันและกัน
  por-BR-2018: Por isso os judeus das aldeias, que habitavam nas cidades se muros,
    fizeram o dia catorze do mês de Adar um dia de alegria, de banquetes, e dia de
    festejo; e de mandarem presentes uns aos outros.
  deu-ELO: Darum feiern die Juden des platten Landes, die in den offenen Städten wohnen,
    den vierzehnten Tag des Monats Adar als einen Tag der Freude und des Gastmahls,
    und als einen Festtag, wo man einander Teile sendet.
  caa-caa: Y entonces quetpa que tin e turobꞌ tama inteꞌ bꞌiqꞌuit chinam y tama inteꞌ
    aldea ajiriobꞌ y anojqꞌuiniobꞌ tama e catorce día, cocha utata viejobꞌirobꞌ cay
    chamsanobꞌ tama inteꞌ taca día xeꞌ jax e trece día. Entonces jax e catorce día
    conda axin atzayobꞌ meyra y conda uyustesobꞌ inteꞌ nuxi wiar taca inteꞌ nuxi nojqꞌuin.
    Y uyajcꞌuobꞌ e regalo upiarobꞌ ubꞌan.
  eng-WYC-2018: And these Jews, that dwelled in burg towns not walled, and in villages,
    deemed the fourteen day of the month [of] Adar to be solemn of feasts, and of
    joy, so that they be joyful therein, and send, each to (the) other, parts of their
    feasts, and of their meats. (And this is why those Jews who live in remote towns
    without walls, and in villages, deem the fourteen day of the month of Adar, or
    of March, to be a time for feasts, and for joy, and indeed they be joyful on that
    day, and send portions of the food from their feasts to one another.)
  epo-epo: Tial la Judoj, kiuj loĝas en loĝlokoj kaj urboj ne fortikigitaj, faras
    la dek-kvaran tagon de la monato Adar tago de ĝojo kaj de festeno, festotago,
    kaj ili sendas donacojn unuj al aliaj.
  uig-PIN: Xu sǝwǝbtin sǝⱨradiki Yǝⱨudiylar, yǝni yeza-ⱪixlaⱪlarda turuwatⱪan Yǝⱨudiylar
    Adar eyining on tɵtinqi künini ziyapǝt berip xadlinidiƣan mubarǝk kün bekitip,
    bir-birigǝ sowƣa-salam berixidiƣan boldi.
  beo-beo: Amaiba:le, wali Yu dunu huluane moilale gagai fonobahadi amo ganodini esala,
    ilia A:ida oubi amola eso 14 amoga hahawane helefisa. Ilia da lolo naha, amola
    dunu enoma enoma hahawane dogolegele iasu liligi sagosa.
  tpi-OTNT: Long dispela as tasol, ol Juda i stap long ol liklik taun i no gat banis,
    ol i save makim dispela de 14 bilong mun Adar olsem de bilong mekim bikpela kaikai
    na givim presen long ol yet wan wan.
  hau-SA: Shi ya sa Yahudawan ƙauyuka, waɗanda suke zama a karkara, suke kiyaye rana
    ta goma sha huɗu ta watan Adar a matsayin ranar farin ciki da ta biki, ranar ba
    da kyautai ga juna.
  uig-LAT: Shu sewebtin sehradiki Yehudiylar, yeni yéza-qishlaqlarda turuwatqan Yehudiylar
    Adar éyining on tötinchi künini ziyapet bérip shadlinidighan mubarek kün békitip,
    bir-birige sowgha-salam bérishidighan boldi.
  nde-nde: Yikho amaJuda ahlala emaphandleni lemizini engelamithangala ethakazelela
    usuku lwetshumi lane olwenyanga ka-Adari njengelanga lentokozo ledili, ilanga
    lokuphana izipho.
  ton-ton: Ko ia ko e kakai Siu ʻoe ngaahi potu kakai, ʻaia naʻe nofo ʻi he ngaahi
    kolo taʻehanoʻā, naʻa nau ngaohi hono hongofulu mā fā ʻoe ʻaho ʻoe māhina, ko
    ʻAtali, ko e ʻaho fiefia mo kātoanga kai, mo e ʻaho lelei, ke feʻaveʻaki pē ʻae
    ngaahi ʻinasi kiate kinautolu.
  ces-1613: Protož Židé, kteříž bydlí ve vsech a v městečkách nehrazených, světí den
    čtrnáctý měsíce Adar, majíce veselé, hody a dobrou vůli, a posílajíce částky pokrmů
    jedni druhým.
  eng-WMB: Therefore the Judeans of the villages, who live in the unwalled towns,
    make the fourteenth day of the month Adar a day of gladness and feasting, a holiday,
    and a day of sending presents of food to one another.
  tam-TCV: அதனால்தான் கிராமங்களில் வாழும் கிராமப்புற யூதர்கள் ஆதார் மாதத்தின் பதினான்காம்
    நாளை, ஒருவருக்கொருவர் அன்பளிப்புகளை கொடுக்கின்ற, விருந்துண்டு மகிழும் ஒரு நாளாகக்
    கொண்டாடுகிறார்கள்.
  ceb-ULB: Mao nga ang mga Judio sa mga baryo, nga nagtukod sa ilang mga panimalay
    didto sa mga lungsod, nagsaulog sa ikanapulog upat nga adlaw sa bulan sa Adar
    ingon nga adlaw sa paglipay ug pagsaulog, ug ingon nga adlaw nga magpadala sila
    ug mga gasa nga pagkaon sa usag usa.
  mkn-mkn: Ma kalo orang Yahudi yang tenga di kampong-kampong deng kota laen, dong
    cuma baparáng satu hari sa. Andia ko sampe sakarang ju, tiap taon, andia tanggal
    8 Maret, dong bakumpul ko bapesta rame-rame. Di itu hari bae, dong bakirim makanan
    kasi satu deng satu.
  pol-UBG: Dlatego Żydzi mieszkający we wsiach i w miasteczkach nieobwarowanych obchodzą
    czternasty dzień miesiąca Adar jako dzień radości, uczty i jako doniosły dzień,
    w którym posyłają sobie dary żywnościowe.
  urd-GVU: یہی وجہ ہے کہ دیہات اور کھلے شہروں میں رہنے والے یہودی آج تک 12ویں مہینے
    کے 14ویں دن جشن مناتے ہوئے ایک دوسرے کی ضیافت کرتے اور ایک دوسرے کو تحفے دیتے
    ہیں۔
  eng-OEBCW: This is why the Jews who live in the country villages keep the fourteenth
    day of the month of Adar as a day of rejoicing and feasting and a holiday, and
    a day in which they send gifts of food to each other.
  deu-1912: Darum machten die Juden, die auf den Dörfern und Flecken wohnten, den
    vierzehnten Tag des Monats Adar zum Tag des Wohllebens und der Freude, und sandte
    einer dem andern Geschenke.
  kan-2017: ಆದುದರಿಂದ ಪೌಳಿಗೋಡೆ ಇಲ್ಲದ ಹಳ್ಳಿಪಳ್ಳಿಯ ಯೆಹೂದ್ಯರು ಫಾಲ್ಗುಣಮಾಸದ ಹದಿನಾಲ್ಕನೆಯ
    ದಿನವನ್ನೂ ನಗರಗಳ ಯೆಹೂದ್ಯರು ಹದಿನೈದನೆಯ ದಿನವನ್ನೂ ಶುಭದಿನವೆಂದು ಆಚರಿಸಿ, ಉತ್ಸವಭೋಜನಮಾಡಿ
    ಒಬ್ಬರಿಗೊಬ್ಬರು ಭೋಜನ ಪದಾರ್ಥಗಳನ್ನು ವಿನಿಮಯ ಮಾಡಿಕೊಳ್ಳುತ್ತಾರೆ.
  yap-yap: Irera’ fan ni pi Jew ni yad ma par u lan yuchi binaw nib achig e yad ma
    tay e rofen ni ragag nge aningeg e rran ko pul ni Adar ni yaran e falfelan’, nge
    mur, ma yad be thilyeg e tow’ath rorad ni ggan.
  hlt-MCSB: Te dongah vongah khopuei ah vangca hlang la kho aka sa Judah rhoek long
    tah Adar hla kah hnin hlai li te kohoenah neh buhkoknah la, khohnin then la a
    saii uh. Te vaengah hlang loh a hui taengah maehvae taelnah om.
  mdy-ETH: ሜሌ ዻኮ ዻኮ ካታሞይዳ ናንጋ ዓይሁዳ ዓዳሬ ዓጊኖኮ ታጶ ዖይዳሳ ኬሎ ዎዛዺ ቦንቾ ኬሊ ማሂ ሙኡዚ ሙዒ፥ ዑሺያ ዑሽኪ፤
    ጊንሣ ሃሣ ዎሊም ሙዖ ባኣዚያ ዒንጊ ዒንጊ ቦንቼኔ።
  twi-ASANTE: Enti, ɛbɛsi ɛnnɛ yi, Yudafoɔ a wɔtete nkuraa a wɔntwaa afasuo mfaa ho
    no di saa afirinhyia dapɔnna yi. Wɔdi afoofi saa awɔberɛ da yi mu, sɛpɛ wɔn ho,
    de akyɛdeɛ mema wɔn ho wɔn ho.
  eng-WEBU: Therefore the Jews of the villages, who live in the unwalled towns, make
    the fourteenth day of the month Adar a day of gladness and feasting, a holiday,
    and a day of sending presents of food to one another.
  wal-wal: Hegaa gishshau, qeeri qeeri katamatun de7iya Aihudati hachchi gakkanaashinkka
    Adaare giyo aginan tammanne oiddantto gallassaa baala gallassa oottidi bonchchoosona.
    He gallassan moosonanne uyoosona; qassi issoi issuwaassi qumaa imotaa immoosona.
  tgk-tgk: Барои ҳамин яҳудиёни деҳотӣ ҳаштуми мартро ҳар сол ҳамчун рӯзи шодмонӣ
    ва базм ҷашн мегиранд ва дар ин рӯз ба якдигар хӯрок мефиристанд.
  spa-PDDPT: Por eso los judíos de las aldeas, que viven en pueblos no amurallados,
    toman el día 14 del mes de Adar como día de regocijo y fiesta, día de festividad
    y para enviar porciones escogidas unos a otros.
  gun-gun: Ha'e rami ae avi judeu kuery tetã'i ikora e'ỹ va'e py ikuai va'e ma jaxy
