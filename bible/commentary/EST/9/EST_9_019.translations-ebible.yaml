    ára ngaru ojapoa gui tembi'u ogueraa vy joupe-upe omboja'o okuapy.
  agu-BL: Ma yi e' yi ate' lakak mas tnum, yi qui'c tapij solte'j, e' ban jun chum
    balaj wa'a'n le cyajlaj tajlal yi xaw Adar. Ej nin tan yi tzatzi'n yi ate' cu'nt,
    baj cyoyil e'chk balaj oy squibil quib.
  ilo-ULB: Dayta ti gapuna no apay a nginilin dagiti Judio kadagiti barbarrio, dagiti
    nangaramid kadagiti babbalayda kadagiti ili ti maika-14 nga aldaw ti bulan ti
    Adar a kas aldaw a panagraragsak ken padaya, ken kas aldaw nga agpipinnatulodda
    kadagiti sagut a makan iti maysa ken maysa.
  kpg-kpg: Deenei di mee ne hai ga hidi mai ai digau o Jew ala e noho i lodo nia waahale
    lligi e hagalabagau di madangaholu maa haa laangi di malama go Adar be di laangi
    damana ge dabu. Di laangi e hai nia hagamiami mo di wanga dehuia nia meegai i mehanga
    tangada nei mo tangada nei.
  uig-ARA: شۇ سەۋەبتىن سەھرادىكى يەھۇدىيلار، يەنى يېزا-قىشلاقلاردا تۇرۇۋاتقان يەھۇدىيلار
    ئادار ئېيىنىڭ ئون تۆتىنچى كۈنىنى زىياپەت بېرىپ شادلىنىدىغان مۇبارەك كۈن بېكىتىپ،
    بىر-بىرىگە سوۋغا-سالام بېرىشىدىغان بولدى.
  sus-sus: Na nan a toxi Yuwifi naxee na daaxae, nee xulunyi tima Ada kike xi fu nun
    naani nde ma sɛɛwɛ kui, kankan a dɔxɔboore buɲama na tɛmui.
  pon-2006: Ih kahrepe wet me mehn Suhs kan me kin kousoan nan kisin kahnimw kan waunekihki
    ni kaeisek pahieun sounpwong Adar nin duwen rahn lapalap oh kaperen, iei ahnsoun
    kamadipw oh wia kisakis en kisin tungoal akan nanpwungarail.
  ksd-ksd: Kari ra umana Iudaia dia kiki ta ra umana gunan ik, diat dia kiki ta ra
    lavur pia na pal ba pa di ga liplip kikil diat, dia vakilang ra bung a vinun ma
    a ivat ta ra gai Adar upi ra bung na gugu ma ra bung na lukara, a bo na bung,
    ma dia varvartabar vargil tana.
  tur-YTC: Bunun üzerine, surlarla çevrili olmayan kentlerde oturan köy Yahudiler'i,
    Adar ayının on dördüncü gününü sevinç ve ziyafet günü, bayram ve birbirlerine
    yiyecek gönderme günü yaptılar.
  ind-AYT: Oleh sebab itu, orang-orang Yahudi yang tinggal di pedesaan, menjadikan
    hari keempat belas bulan Adar sebagai hari kegembiraan dan perjamuan makan dan
    hari baik untuk saling mengantar makanan.
  nya-nya: Ichi ndi chifukwa chake Ayuda a ku midzi, amene amakhala mʼzithando amasunga
    tsiku la 14 la mwezi wa Adara ngati la madyerero ndi chikondwerero, tsiku lopatsana
    mphatso.
  kyg-kyg: Ani kavatefeꞌmo aise taonifiꞌmo yafa lafi kegiꞌyamo ohaneꞌniya taonifiꞌmo
    maiꞌnaya Yu vayaꞌmogimo Aꞌna kaileꞌmo fotini afinaꞌmo hopa afinaꞌmo lekana pai
    maleteꞌa alopa yagita huteꞌa lusi kava huꞌa neꞌneꞌa apamogaga aiꞌa apakaiꞌapimo
    magoke magoke vayaꞌmo hapa maeꞌa apamogaga yaꞌmo aliꞌa apamiꞌnae.
  mps-mps: Te tama tialide, te obo menisiąwai dwasianu hanude bidali te Juda dabe,
    augwaligo te polua Adar dei 14 tede te olo bidiyu, te dwagi yai homu pemene ebo
    genuai side tiwai bodolu muai. Augwaligo te side bodolu muyu, te genuai nai daa
    tuyu, tama augwa hasi deli delibolo te wiegi yai homu ilibo kolesaga yabo bodolu
    muai dao.
  tpi-tpi: Long dispela as tasol, ol Juda i stap long ol liklik taun i no gat banis,
    ol i save makim dispela de 14 bilong mun Adar olsem de bilong mekim bikpela kaikai
    na givim presen long ol yet wan wan.
  dan-1931: Derfor fejrer Jøderne på Landet, de, der bor i Landsbyerne, den fjortende
    Dag i Adar Måned som en Glædes-, Gæstebuds- og Festdag, på hvilken de sender hverandre
    Gaver.
  vie-OVCB: Vì thế, người Do Thái sống ở thôn quê vẫn giữ ngày mười bốn tháng chạp
    làm ngày lễ ăn mừng và tặng quà cho nhau.
  guj-2017: આ કારણથી જે ગ્રામ્ય યહૂદીઓ કોટ વિનાનાં ગામોમાં રહે છે, તેઓ અદાર મહીનાના
    ચૌદમા દિવસને ઉત્સવના દિવસ તરીકે અને એકબીજાને ભેટો મોકલવાના દિવસ તરીકે ઊજવે છે.
  pon-2006A: Ih kahrepe wet me mehn Suhs kan me kin kousoan nan kisin kahnimw kan
    waunekihki ni kaeisek pahieun sounpwong Adar nin duwen rahn lapalap oh kaperen,
    iei ahnsoun kamadipw oh wia kisakis en kisin tungoal akan kin wiawi nanpwungarail.
  por-BRBSL: Portanto, os judeus das aldeias, que vivem nas cidades não muradas, fazem
    do décimo quarto dia do mês Adar um dia de alegria e banquete, um feriado e um
    dia de envio de presentes de comida uns aos outros.
  eng-OEBUS: This is why the Jews who live in the country villages keep the fourteenth
    day of the month of Adar as a day of rejoicing and feasting and a holiday, and
    a day in which they send gifts of food to each other.
  cth-cth: Hatdawkvah, rapan ka tawn hoeh e kho dawk kaawm e Judahnaw nihaiyah Adar
    thapa hnin 14nah lunghawi laihoi pawitonae hnin, yawhawinae hnin buet touh hoi
    buet touh hno ouk kâpoenae hnin lah, ka sungren poung lah a hno awh.
  twi-twi: Enti ebesi nnɛ yi, Yudafo a wɔtete nkuraa a wɔntoo afasu mfaa ho no di
