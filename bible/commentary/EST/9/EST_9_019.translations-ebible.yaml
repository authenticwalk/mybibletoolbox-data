    akyɛde mema wɔn ho wɔn ho.
  hlt-hlt: Te dongah vongah khopuei ah vangca hlang la kho aka sa Judah rhoek long
    tah Adar hla kah hnin hlai li te kohoenah neh buhkoknah la, khohnin then la a
    saii uh. Te vaengah hlang loh a hui taengah maehvae taelnah om.
  tbz-SIM: Kɛ̀ Sifubɛ bɛ̀ɛ̀ bo yɛhɛkɛ̀ sɑ́m̀pɔ́yɛ̀ kɛ̀ bɛmbɛɛ bɑɑ́ ndibenni tɑ̃̀nkù
    tɛpíítɛ̀ nɛ̀ odɛ́rì diyiè tɛpíítɛ̀ nɛ̀ dinɑɑnnì kɛ́pɑ̃mmú bɛtɔbɛ̀ yɛpɑ̃rɛ̀.
  msy-2020: Bizir kam bagha, Judan gumazamizir nguibar dozibar itiba bar bizir kam
    gɨnɨghnɨgha, Adarɨn iakɨnimɨn aruer 14ɨn avughsa bar akuegha isar ekiam gamir
    dughiam. Me dughiar kamɨn uaghan uan bizir aghuiba uari ikarvagha uari ganɨdi.
  dop-dop: Pǝ tɔɔ kɛ́ ye pǝ tɑlɑ pɑ ɩsɔtʋ nɑɑnʋwɑ nɑ nɑɑlɛ nyǝŋ Atɑɑ, kʋyɑkʋ nɑɑnʋwɑ
    nɑ liɣiti nyǝŋkʋ wule, ɑcɑlɛɛ sǝkpenɑ tɑɑ Yutɑ nyǝ́mɑ lɑkɩ ɑcimɑ kɛ́ nɑ pɑ́ hɑɑkɩ
    tǝmɑɣɑ kʋcɔɔŋ.
  azb-azb: Elə buna görə də kəndli olub əyalət şəhərlərində yaşayan Yəhudilər Adar
    ayının on dördünü sevinc, ziyafət və bir-birlərinə sovqat göndərdikləri şənlik
    günü kimi keçirməkdədir.
  eng-DBY: Therefore the Jews of the villages that dwell in the country towns make
    the fourteenth of the month Adar a day of joy and feasting, and a good day, and
    on which they send portions one to another.
  hin-2017: इस कारण देहाती यहूदी जो बिना शहरपनाह की बस्तियों में रहते हैं, वे अदार
    महीने के चौदहवें दिन को आनन्द और भोज और खुशी और आपस में भोजन सामग्री भेजने का
    दिन नियुक्त करके मानते हैं।
  wol-KYG: Looloo waral Yawuti kaw-kaw yi ci dëkk yu ndaw yi di wormaal fukki fan
    ak ñeent ci weeru Adar, def ko bésub bànneex ak bernde, di ci joqlantey teraanga.
  bjr-bjr: Minara kai Yuda maqannaasa kaqikaa maqusauqa uqusa sia auqiranakiaqa mariusa
    misa Adara uqoona 14 faasaana firaa oomaqa naidaqa ainaina narami naramira faasaanee
    qimasee utaaqaqau.
  eng-YLT: Therefore the Jews of the villages, who are dwelling in cities of the villages,
    are making the fourteenth day of the month of Adar — joy and banquet, and a good
    day, and of sending portions one to another.
  eng-WYC-2017: And these Jews, that dwelled in burg towns not walled, and in villages,
    deemed the fourteen day of the month [of] Adar to be solemn of feasts, and of
    joy, so that they be joyful therein, and send, each to other, parts of their feasts,
    and of their meats.
  eng-WMBB: Therefore the Judeans of the villages, who live in the unwalled towns,
    make the fourteenth day of the month Adar a day of gladness and feasting, a holiday,
    and a day of sending presents of food to one another.
  urd-GVH: यही वजह है कि देहात और खुले शहरों में रहनेवाले यहूदी आज तक 12वें महीने
    के 14वें दिन जशन मनाते हुए एक दूसरे की ज़ियाफ़त करते और एक दूसरे को तोह्फ़े देते
    हैं।
  rug-rug: Gua asa ke pa vina manege made rane pa sidara Ada si vizatia ri na tie
    Ziu pu koa koari na vasivasileana hitekedi, pude sa rane asa sina rane qetuqetu,
    na rane inevaṉa, meke na rane veko vinariponi pa korapa dia rini.
  gaz-gaz: Sababiin Yihuudoonni baadiyyaa kanneen gandoota keessa jiraatan guyyaa
    kudha afuraffaa jiʼa Adaar akka guyyaa cidhaa fi gammachuutti, akka guyyaa itti
    kennaa waliif kennaniittis ayyaaneffataniif kanuma.
  fra-LSG: C’est pourquoi les Juifs de la campagne, qui habitent des villes sans murailles,
    font du quatorzième jour du mois d’Adar un jour de joie, de festin et de fête,
    où l’on s’envoie des portions les uns aux autres.
  yal-yal: Nanara, Yahudiyan naxanye yi banxidɛne ra, ne Ada kiken xii fu nun naaninden
    findixi sɛwa nun sali lɔxɔn na. E mɔn yi kiseene so e bode yii.
  haw-1868: No ia mea, o na Iudaio ma na papu, ka poe i noho maloko o na kulanakauhale
    paa ole i ka pa, hoolilo lakou i ka la umikumamaha o ka malama o Adara i la olioli,
    a i la ahaaina, a i la maikai, a i la haawi wale i ka ai i kekahi i kekahi.
  arb-NAV: لِهَذَا يَحْتَفِلُ الْيَهُودُ الْمُقِيمُونَ فِي مُدُنِ الْمَنَاطِقِ الرِّيفِيَّةِ
    بِالْيَوْمِ الرَّابِعَ عَشَرَ مِنْ آذَارَ إِلَى هَذَا الْيَوْمِ، فَيُقِيمُونَ
    الْوَلائِمَ وَيَبْتَهِجُونَ وَيَتَبَادَلُونَ الْهَدَايَا.
  ewe-ewe: Esia tae Yudatɔ siwo le kɔƒewo me la, ɖoa ŋku Ada alo ɣleti wuievelia ƒe
    ŋkeke wuienelia dzi heɖunɛ le dzidzɔkpɔkpɔ kple nuɖuɖu kple nunono me. Wonaa nunana
    wo nɔewo hã le ŋkeke ma dzi.
  eng-LEE: Therefore do the Jews of the villages, that dwell in the unwalled towns,
    make the fourteenth day of the month Adar as one of joy and entertainment, and
    a feast-day, and of sending portions one to another.
  asm-FB: এই কাৰণে গাঁৱত থকা যিহুদী লোকসকল যি সকলে গড় নোহোৱা নগৰত বাস কৰিছিল, তেওঁলোক
    অদৰ মাহৰ চতুৰ্দশ দিনটো আনন্দ, ভোজ, মঙ্গল আৰু ইজনে আন জনলৈ খাদ্যৰ উপহাৰ পঠোৱা দিন
    স্বৰূপে পালন কৰিলে।
  sus-A: نَ نَن عَ تٌشِ يُوِقِ نَشٍيٍ نَ دَاشَيٍ، نٍيٍ شُلُنيِ تِمَ عَدَ كِكٍ شِ قُ
    نُن نَانِ ندٍ مَ سّيوّ كُي، كَنكَن عَ دْشْبٌورٍ بُحَمَ نَ تّمُي.
  fra-SBL: C'est pourquoi les Juifs des villages, qui habitent dans les villes non
    fortifiées, font du quatorzième jour du mois d'Adar un jour de fête et de réjouissance,
    un jour férié, et un jour où l'on s'envoie des présents alimentaires.
  hbo-hbo: עַל־כֵּ֞ן הַיְּהוּדִ֣ים *הַפְּרֹוזִים (הַפְּרָזִ֗ים) הַיֹּשְׁבִים֮ בְּעָרֵ֣י
    הַפְּרָזֹות֒ עֹשִׂ֗ים אֵ֠ת יֹ֣ום אַרְבָּעָ֤ה עָשָׂר֙ לְחֹ֣דֶשׁ אֲדָ֔ר שִׂמְחָ֥ה
    וּמִשְׁתֶּ֖ה וְיֹ֣ום טֹ֑וב וּמִשְׁלֹ֥וחַ מָנֹ֖ות אִ֥ישׁ לְרֵעֵֽהוּ׃ פ
  pjt-pjt: '@see-verse:EST.009.018'
  kik-kik: Ũndũ ũcio nĩguo ũtũmaga Ayahudi arĩa maatũũraga tũtũũra-inĩ marũmie mũthenya
    wa ikũmi na ĩna wa mweri wa Adari, ũrĩ mũthenya wa gĩkeno na wa ndĩa, na mũthenya
    wa kũheana iheo harĩ mũndũ na ũrĩa ũngĩ.
  fra-NCL: C’est pourquoi les Juifs de la campagne, qui habitent des villes sans murailles,
    font du quatorzième jour du mois d’Adar un jour de joie, de festin et de fête,
    où l’on s’envoie des portions les uns aux autres.
  cek-AK: Tapang pakaahaih om ai avang ah kaom Judahnawk doeh, Adar khrah, hatlai
    palito haih nito, ani kahoih, anghoehaih hoi buhraenghaih ni, maeto hoi maeto
    tangqum paekhaih niah patoh o.
  cuk-cuk: A-ulale, Judío-dulemar-neggwebur-burwigangi-bukmalad Adar-nii-ibambe-gakabakegi
    (14) weligwaledgi iba-dummad onodamalad. A-ibagi, na muchub-muchub binsa ibmar
    ukdamalad.
  uig-CYR: Шу сәвәптин сәһрадики Йәһудийлар, йәни йеза-қишлақларда туруватқан Йәһудийлар
    Адар ейиниң он төртинчи күнини зияпәт берип шатлинидиған мубарәк күн бекитип,
    бир-биригә соға-салам беришидиған болди.
  tel-2017: కాబట్టి పల్లెల్లో కాపురముండి గ్రామీణ ప్రదేశాల్లో ఉండే యూదులు అదారు నెల
    పద్నాలుగో తేదీన విందు వినోదాల్లో ఉంటూ ఒకరికొకరు ఆహారపదార్థాలు పంపించుకున్నారు.
  hat-BSA: Pou sa, Jwif nan andwa andeyò yo, ki te rete nan lavil riral yo, fè katòzyèm
    jou nan mwa Adar a yon jou fèt pou rejwi, fè fèt ak voye pòsyon manje bay youn
    lòt.
  kos-kos: Pa inge sripa se pwanang mwet Jew su muta in siti srisrik ma tia kulusyukyak
    ke pot uh elos akfulatye len aksingoul akosr in malem Adar oana sie len lulap
    nu selos in aengani ac orek kufwa ac akitakati ke mwe mongo.
  hbo-WLC: עַל־כֵּ֞ן הַיְּהוּדִ֣ים הפרוזים הַיֹּשְׁבִים֮ בְּעָרֵ֣י הַפְּרָזוֹת֒ עֹשִׂ֗ים
    אֵ֠ת י֣וֹם אַרְבָּעָ֤ה עָשָׂר֙ לְחֹ֣דֶשׁ אֲדָ֔ר שִׂמְחָ֥ה וּמִשְׁתֶּ֖ה וְי֣וֹם
    ט֑וֹב וּמִשְׁל֥וֹחַ מָנ֖וֹת אִ֥ישׁ לְרֵעֵֽהוּ׃ פ
  ibo-ibo: Ọ bụ nke a mere ndị Juu niile bi nʼime ime obodo ji eme mmemme ọṅụ na nke
    oriri na ọṅụṅụ nʼabalị iri na anọ nke ọnwa iri na abụọ nke afọ ọbụla. Ha mere
    ụbọchị ahụ ka ọ bụrụkwa ụbọchị inyerịta onyinye.
  ory-ory: ଏନିମନ୍ତେ ଗ୍ରାମସ୍ଥ, ଅର୍ଥାତ୍‍, ପ୍ରାଚୀରହୀନ ନଗର ନିବାସୀ ଯିହୁଦୀୟମାନେ ଅଦର ମାସର
    ଚତୁର୍ଦ୍ଦଶ ଦିନକୁ ଆନନ୍ଦ ଓ ଭୋଜନପାନ ଓ ମଙ୍ଗଳର, ପୁଣି ପରସ୍ପର ଅଂଶ ପଠାଇବାର ଦିନ କରି ମାନନ୍ତି।
  chk-chk: Iei mine ekewe chon Juta mi imweimw lon ekewe kükün telinimw ra achechema
    ewe engol me rüanün ränin ewe maram Atar, pwe eu ränin pwapwafengen me mongöfengen
    me asösö, pwal eu ränin lifangfengen mongö mi annö.
  rop-rop: '@see-verse:EST.009.018'
  ukr-1871: З тієї причини Юдеї сілські, що живуть по селах та присїлках, проводять
    чотирнайцятий день місяця Адара в веселощах та в бенкетуваннї, як день празниковий,
    посилаючи подарунки один одному.
  deu-1951: Darum machen die Juden auf dem Lande, welche in den offenen Städten wohnen,
    den vierzehnten Tag des Monats Adar zu einem Tage der Freude, des Gastmahls und
    zum Festtag und senden einander Geschenke.
  eng-JPS: Therefore do the Jews of the villages, that dwell in the unwalled towns,
    make the fourteenth day of the month Adar a day of gladness and feasting, and
    a good day, and of sending portions one to another.
  srp-1865: Zato Judejci seljani, koji žive po mjestima neograðenijem, praznuju èetrnaesti
    dan mjeseca Adara veseleæi se i gosteæi se i blagujuæi, i šaljuæi dijelove jedan
    drugom.
  lug-lug: Abayudaaya ab’omu byalo abaabeeranga mu bibuga ebitaaliiko bbugwe kyebaava
    bafuula olunaku olw’ekkumi n’ennya olw’omwezi Adali okuba olunaku okuliirangako
    embaga n’olw’okusanyukirangako, era olunaku olw’okuweerazaganirako ebirabo.
  heb-heb: על כן היהודים הפרוזים הישבים בערי הפרזות עשים את יום ארבעה עשר לחדש אדר
    שמחה ומשתה ויום טוב ומשלוח מנות איש לרעהו׃
  ben-IRV: এইজন্যই গ্রামের ইহুদীরা, অর্থাৎ যারা দেয়াল ছাড়া শহরে বাস করে তারা অদর
    মাসের চৌদ্দ দিনের র দিন টাকে আনন্দ ও ভোজের দিন এবং একে অন্যকে খাবার পাঠাবার দিন
    হিসাবে পালন করে।
  pan-pan: ਇਸ ਲਈ ਪਿੰਡਾਂ ਦੇ ਯਹੂਦੀ ਜਿਹੜੇ ਬਿਨ੍ਹਾਂ ਸ਼ਹਿਰਪਨਾਹ ਵਾਲੇ ਪਿੰਡਾਂ ਵਿੱਚ ਰਹਿੰਦੇ ਹਨ,
    ਉਹ ਅਦਾਰ ਮਹੀਨੇ ਦੀ ਚੌਧਵੀਂ ਤਾਰੀਖ਼ ਨੂੰ ਅਨੰਦ ਅਤੇ ਖੁਸ਼ੀ ਅਤੇ ਦਾਵਤ ਅਤੇ ਇੱਕ ਦੂਸਰੇ ਨੂੰ ਸੁਗਾਤਾਂ
    ਭੇਜਣ ਦਾ ਦਿਨ ਕਰਕੇ ਮੰਨਦੇ ਹਨ।
  mya-JVB: မြို့ရိုး မရှိသောရွာ တို့၌ နေ သောယုဒ လူတို့သည် လည်း၊ အာဒါ လ တဆယ် လေး ရက်
    နေ့ကို ပျော်မွေ့ စွာ ပွဲ ခံရာနေ့၊ မင်္ဂလာ နေ့ ၊ တယောက် ကိုတယောက်လက်ဆောင် ပေး လိုက်ရာနေ့ဖြစ်စေကြ၏။
  tbg-tbg: Haaru Iutaa vika minturara ti, maa entara Iutaa vatanaaka, inaara vatuka,
    vo vatuka vo vatukaini variaka, vikavata 14 enta Adaa toraqaa auraara vaiha ruvaaqumavi
    ovata neha, viraqaahai vo haika vo haika nai ami nai ami i variara.
  hmo-hmo: Unai dainai Iuda taudia, hanua maragidia, mai edia magu lasi hanuadia lalonai
    idia noho, ese lagani ta ta hua ladana Adara ena dina namba 14 be edia laga-ani
    bona moale dina badana idia halaoa. Inai dina dekenai aniani bada idia ania hebou,
    bona harihari gaudia be idia ta ta dekenai idia henia.
  urd-urd: इसलिए देहाती यहूदी जो बिना दीवार बस्तियों में रहते हैं, अदार महीने की चौदहवीं
    तारीख़ की शादमानी और मेहमान नवाज़ी का और ख़ुशी का और एक दूसरे को तोहफ़े भेजने
    का दिन मानते हैं।
  rus-SYN: Поэтому Иудеи сельские, живущие в селениях открытых, проводят четырнадцатый
    день месяца Адара в веселье и пиршестве, как день праздничный, посылая подарки
    друг ко другу.
  bqc-SIM: Ayãmɛto Yuda zↄ̃ɛ pↄ́ kú zↄ̃ɛwiaↄ aaì dikpɛpi kɛ Adaa gↄↄ gɛ̃o mɛ̀ndosaide
    zĩ́, aaì blɛsable, aaì pↄnakɛ, aaì blɛlikↄ̃ɛ.
  tcz-CHONGTHU: Hijeh chun, tuni changei’in thinglhanga um Judate kho gamla a umhon
    hiche nikholeh, phalbi kichai kon lamleh kumlhun golvah abollun akipah khomun
    nehle chah thilpeh ho akithot to jiuvin ahi.
  mar-mar: म्हणून खेडोपाडी राहणारे जे यहूदी गावकूस नसलेल्या गावात राहतात ते अदारच्या
    चतुर्दशीला पुरीम हा सण साजरा करतात. त्यांचा सण चतुर्दशीला असतो. त्यादिवशी ते मेजवान्या
    देतात आणि भेटवस्तूंची देवाणघेवाण करतात.
  qub-qub: Chaypitami curaläni marcacunacho tiyaj Israel runacunaga jaman Adar quillachöga
    chunca chuscu (14) junaj cajchöraj. Fistata rurashpan jucnin-jucnin imatapis aypunacun.
  bqp-bqp: Abire yãin Yuda búbari kũ ò kú lakutu gũnnↄ dì dikpɛ pì kɛ Ada gↄrↄ
    gɛ̃ro donsaride zĩ ò dikpɛ pↄ́ble kɛ ò pↄnna kɛ òdi pↄ́ble dakↄ̃nɛ.
  hat-hat: Se poutèt sa, jwif k'ap viv nan ti bouk yo, ki gaye nan tout pwovens yo,
    pran katòzyèm jou mwa Ada a pou yon jou fèt, jou pou fè kè yo kontan, jou pou
    yo pa travay. Se jou sa a yonn voye kado bay lòt.
  eng-BSB: This is why the rural Jews, who live in the villages, observe the fourteenth
    day of the month of Adar as a day of joy and feasting. It is a holiday for sending
    gifts to one another.
  eng-WEBPB: Therefore the Jews of the villages, who live in the unwalled towns, make
    the fourteenth day of the month Adar a day of gladness and feasting, a holiday,
    and a day of sending presents of food to one another.
  kbq-kbq: E'ina agafare osi kumatmimpima nemaniza Jiu vahe'mo'za Adariema nehaza
    ikamofona 14ni knazupa manigasa hu'za ne'zana kre'za nene'za musenkasea hu'za
    musezana omi ami nehaze.
  nhe-BL: Huajca ama nopa israelitame tlen itztoque ipan sequinoc altepetini ilhuichihuaj
    sesen xihuitl ipan 14 itequi Adar ipan toisraelita calendario [9:19 O nechca ipejya
    marzo ipan tocalendario tlen ama.]. Ipan nopa tonal yolpaquij huan quichihuaj
    se hueyi tlacualistli huan momajmacaj tlamantzitzi se ica seyoc.
  bus-bus: Beee yãnzin Yuda búbari kɛ̀ aↄ̃ↄ kú lakutu guunↄ è zĩbaa pì kɛ Ada gurↄ
    gɛ̃ro dosaidee zĩ aↄ̃ zĩbaa pↄ́blee kɛ wà pↄnnaa kɛ, aↄ̃è pↄ́blee dakↄ̃nɛ.
  gub-BL: A'e rupi, te ko 'ar rehe, Zutew taw pixika'i ma'e pupe wiko ma'e uzapo mai'u
    hawhu mynykawhu rehe we 14 haw 'ar mehe zahy Anar her ma'e rehe wà. Omono kar
    temi'u uzeupeupe wà a'e 'ar mehe wà no.
  eng-DRA: But those Jews that dwelt in towns not walled and in villages, appointed
    the fourteenth day of the month Adar for banquets and gladness, so as to rejoice
    on that day, and send one another portions of their banquets and meats.
