verse: EST.010.002
translations:
  mal-C: അദ്ദേഹത്തിന്റെ അധികാരത്തിന്റെയും ശക്തിയുടെയും എല്ലാ പ്രവൃത്തികളും മൊർദെഖായിക്കു
    നൽകിയ ബഹുമതിയുടെ കാര്യങ്ങളും മേദ്യയിലെയും പാർസ്യയിലെയും രാജാക്കന്മാരുടെ ചരിത്രഗ്രന്ഥങ്ങളിൽ
    രേഖപ്പെടുത്തിയിട്ടില്ലേ?
  deu-TKW: Und alle Erweise seiner Macht und Stärke und die genaue Schilderung der
    hohen Würde Mardachais, zu der ihn der König erhob, das alles ist ja aufgezeichnet
    im Buche der Geschichte der Könige von Medien und Persien.
  lin-lin: Bongo misala nyonso ya bokonzi mpe ya nguya na ye, elongo na makambo nyonso
    ya lokumu ya Maridoshe oyo mokonzi atombolaki, ekomamaki kati na buku ya masolo
    ya bakonzi ya Medi mpe ya Persi.
  eng-LSV: and all the work of his strength, and his might, and the explanation of
    the greatness of Mordecai with which the king made him great, are they not written
    on the scroll of the Chronicles of Media and Persia?
  eng-GNV: And all the actes of his power, and of his might, and the declaration of
    the dignitie of Mordecai, wherwith the King magnified him, are they not written
    in the booke of the Chronicles of the Kings of Media and Persia?
  eng-WEBSTER: And all the acts of his power and of his might, and the declaration
    of the greatness of Mordecai, to which the king advanced him, are they not written
    in the book of the chronicles of the kings of Media and Persia?
  nhw-BL: Huan nochi nopa huejhueyi tlamantli catli quichijqui huan nopa hueyi chicahualistli
    huan tequiticayotl catli quipixqui, nochi mocajqui ijcuilijtoc ipan nopa amatlapohuali
    catli itoca Nochi Catli Panoc Ipan Inintlanahuatilis Tlanahuatiani Ipan Tlalme
    Media huan Persia. Nopona nojquiya quiijtohua quenicatza quihueyichijqui Mardoqueo
    hasta quipixqui nopa hueyi tequiticayotl.
  swh-ONEN: Matendo yake yote ya nguvu na uwezo, pamoja na habari zote za ukuu wa
    Mordekai ambao mfalme alikuwa amemkuza, je, hayakuandikwa katika kitabu cha kumbukumbu
    za wafalme wa Umedi na Uajemi?
  bba-bba: Win yiiko kpuro kɑ win wɔruɡɔrun fɑɑɡi kɑ nɡe mɛ u kɑ Mɑɑdose wɔlle suɑ,
    ye kpuro yɑ yoruɑ Pɛɛsibɑ kɑ Mɛdibɑn sinɑmbun kookoosun tireru sɔɔ.
  eng-KJVCPB: And all the acts of his power and of his might, and the declaration
    of the greatness of Mordecai, whereunto the king advanced him, are they not written
    in the book of the chronicles of the kings of Media and Persia?
  luo-luo: Weche duto mag ruoth gi tekone kod timbene madongo kaachiel gi duongʼ mane
    omiyo Modekai ondiki e kitabu mag loch mag ruodhi Media gi Pasia.
  meu-meu: Ena siahu bona ena goada herevadia, bona Morodekai ena dagi badana hanua
    pavapavana ese e henia sivaraina idoinai, na Media bona Parasa Pavapavadia Sisigadia
    Bukana ai vada e hetore, ani?
  npi-ULB: तिनको शक्ति र ताकतका सबै प्राप्‍तिसाथै राजाले उच्‍च दर्जा दिएका मोर्दकैको
    महानताको पूर्ण विवरण मादी र फारसका राजाहरूका इतिहासको पुस्तकमा लेखिएका छन् ।
  yor-yor: Gbogbo ìṣe agbára àti títóbi rẹ̀, papọ̀ pẹ̀lú ìròyìn títóbi Mordekai ní
    èyí tí ọba ti gbé e ga, kò ha wà nínú àkọsílẹ̀ ìwé ọdọọdún ọba ti Media àti ti
    Persia?
  ind-ind: Dan semua keberhasilan yang sudah dicapai Raja Ahasweros karena kehebatannya
    dan kekuasaannya dicatat dalam buku sejarah raja-raja Media Persia. Berbagai hal
    yang dilaksanakan oleh Mordekai, orang yang sudah diberikan kewenangan oleh raja,
    juga tercatat dalam buku tersebut.
  pes-OPCB: قدرت و عظمت کارهای خشایارشا و نیز شرح کامل به قدرت رسیدن مردخای و مقامی
    که پادشاه به او بخشید، در کتاب «تاریخ پادشاهان ماد و پارس» نوشته شده است.
  tgl-ULB: Lahat ng mga nagawa ng kanyang kapangyarihan at kalakasan, kasama ang buong
    kasaysayan ng kadakilaan ni Mordecai kung saan inangatan siya ng hari, nakasulat
    ang mga iyon sa Aklat ng mga Alaala ng mga Hari ng Media at Persia.
  hui-hui: Ibugua Modegai mo yaraga halu mini lene helonaga mbirale bibahende bayale
    taraorebi timbunibi bialu bi bibahende layagobi mana biyagobi uruni bibahende
    Pesia dindinagabi Midia dindinagabi kinirunaga mbugani gilibu wini.
  mya-mya: မင်း​ကြီး​သည်​အ​ဘယ်​မျှ​တန်​ခိုး​ကြီး​တော် မူ​ကြောင်း​နှင့်​ကြီး​မြင့်​သော​ရာ​ထူး​ဖြင့်
    မော်​ဒ ကဲ​အား​အ​ဘယ်​သို့​ချီး​မြှင့်​တော်​မူ​ကြောင်း ကို​ပေ​ရ​သိ​နှင့်​မေ​ဒိ​ဘု​ရင်​တို့​၏​တ​ရား
    ဝင်​မှတ်​တမ်း​များ​တွင်​ရေး​သား​ထား​ပေ သည်။-
  bod-N: ཡང་ཁོང་གིས་དབང་དང་མཐུ་སྟོབས་ལ་བརྟེན་ནས་མཛད་པ་ཐམས་ཅད་དང་། ཁོང་གིས་མོར་དོ་ཀཱ་ཨི་ཆེན་པོར་མཛད་དེ་གོ་ས་གནང་བའི་ལོ་རྒྱུས་ནི།
    མཱ་ཏི་དང་ཏ་ཟིག་གི་རྒྱལ་པོ་རྣམས་ཀྱི་རྒྱལ་རབས་ཀྱི་དེབ་ཐེར་ནང་དུ་བྲིས་ཡོད་པ་མ་ཡིན་ནམ།
  sna-sna: Uye mabasa ake ose esimba noukuru nerondedzero youkuru hwaModhekai hwaakanga
    asimudzirwa namambo, haana kunyorwa here mubhuku renhoroondo dzegore negore dzamadzimambo
    eMedhia nePezhia?
  spa-BLM: ¿No están escritos en el libro de las crónicas de los reyes de Media y
    de Persia todos los actos de su poder y de su fuerza, y la relación completa de
    la grandeza de Mardoqueo, a la que el rey le hizo avanzar?
  cac-cac: Masanil sjelanil vin̈ rey chi' yed' yopisio yed' yab'ixal tas val yutejnac
    vin̈ yac'an nivac opisio d'a vin̈aj Mardoqueo, tz'ib'ab'ilcan b'aj aycan yab'ixal
    tastac ujinac d'a yol smacb'en Media yed' Persia.
  swh-ULB: Mafanikio yote na nguvu na ukuu wake, pamoja na wa Modekai ambao mfalme
    alimwinua, yameandikwa katika Kitabu cha Kumbukumbu ya wafalme wa Wamedi na Waajemi.
  bel-bel: Зрэшты, усе, дзеі сілы ягонай і магутнасьці ягонай і падрабязнае паказаньне
    пра веліч Мардахэя, якою ўзьвялічыў яго цар, запісаны ў кнізе дзённых запісаў
    цароў Мідыйскіх і Персідскіх,
  deu-ELBBK: Und alle Taten seiner Gewalt und seiner Macht und die Beschreibung der
    Größe Mordokais, zu der der König ihn erhob, sind sie nicht geschrieben in dem
    Buch der Chroniken der Könige der Meder und Perser?
  mbb-OT: Ne is langun he nehimu ni Hadì Ahasuerus tenged te kezekelà te ǥehem din,
    wey is tivuuk he keguǥuza te utew kegkeventuǥa ki Mordecai, ne ingkesurat diyà
    te Libru he Midsuratan te menge Keguǥuza te menge Hadì te Media wey Persia.
  mal-2015: അവന്റെ ബലത്തിന്റെയും പരാക്രമത്തിന്റെയും സകലവൃത്താന്തങ്ങളും രാജാവു മൊർദ്ദെഖായിയെ
    ഉയർത്തിയ ഉന്നതപദവിയുടെ വിവരവും മേദ്യയിലെയും പാർസ്യയിലെയും രാജാക്കന്മാരുടെ വൃത്താന്തപുസ്തകത്തിൽ
    എഴുതിയിരിക്കുന്നു.
  rmc-rmc: A savore kraľiskre bare the lačhe skutki a the savoro pal oda, savo baro
    sas o Mordekaj, saves o kraľis hazdňa upre, hin pisimen andro kroniki le medske
    the le perzike kraľengre.
  nlg-nlg: Na lei totobo sule ngangata te gonighi maia na lei gegere tutughunini udolu
    na ladana mana rongoraghana Mordecai, gaia keri na tinoni vunaghi haba Xerxes
    te taludatoa tana malei lutu, tara gegere horu udolui lokaa na buka ni (gegere
    tutughuni-dira) (vavata-dira) na lei vunaghi haba ni Media mi Persia.
  pes-OPV: و جمیع اعمال قوت و توانایی او و تفصیل عظمت مردخای که چگونه پادشاه او را
    معظم ساخت، آیا در کتاب تواریخ ایام پادشاهان مادی و فارس مکتوب نیست؟
  ron-1924: Тоате фаптеле привитоаре ла путеря ши испрэвиле луй ши амэнунтеле деспре
    мэримя ла каре а ридикат ымпэратул пе Мардохеу ну сунт скрисе ын Картя Кроничилор
    ымпэрацилор мезилор ши першилор?
  ben-OBCV: তাঁর ক্ষমতা ও শক্তির সব কথা এবং মর্দখয়কে রাজা যেভাবে উঁচু পদ দিয়ে মহান
    করেছিলেন সেই কথা মাদিয়া ও পারস্যের রাজাদের ইতিহাস বইতে কি লেখা নেই?
  lex-lex: Ne rhorat targa la lodna-hairi Persia rora Media pukni ralamni la'a hare
    honona maka ray de nhi' nana de nodia preheni-mkaini inponni. Me rhorat tar wual
    momuoga la'a Mordekhai nla'a o'ta-mata tutulu-pepetna la lodna-hair die, onnila
    ray Aswerus nran e'a.
  som-som: Oo falimihii uu xooggiisii iyo itaalkiisii ku sameeyey oo dhan, iyo warkii
    Mordekay weynaantiisii uu boqorku isaga u sara mariyey sow kuma wada qornayn buuggii
    taariikhda oo boqorradii Maaday iyo Faaris?
  lat-VUC: 'cujus fortitudo et imperium, et dignitas atque sublimitas, qua exaltavit
    Mardochæum, scripta sunt in libris Medorum, atque Persarum:'
  eng-ASVBT: And all the acts of his power and of his might, and the full account
    of the greatness of Mordecai, whereunto the king advanced him, are they not written
    in the book of the chronicles of the kings of Media and Persia?
  ita-1885: Ora, quant'è a tutti i fatti della sua potenza e forza; e alla dichiarazione
    della grandezza di Mardocheo, della quale quel re l'ingrandì; queste cose non
    son esse scritte nel libro delle Croniche dei re di Media e di Persia?
  eng-ULB: All the achievements of his power and might, together with the full account
    of the greatness of Mordecai to which the king had raised him, they are written
    in the book of the chronicles of the kings of Media and Persia.
  spa-VBL: Todo lo que logró con su poder y su fuerza, así como el relato completo
    de la alta posición a la que el rey ascendió a Mardoqueo, están escritos en el
    Libro de las Actas de los reyes de Media y Persia.
  fra-_FOB: Or, quant à tous les actes de sa puissance et à ses exploits, et à la
    description de la grandeur à laquelle le roi éleva Mardochée, ces choses ne sont-elles
    pas écrites dans le livre des Chroniques des rois de Médie et de Perse?
  mal-mal: അവന്റെ ബലത്തിന്റെയും പരാക്രമത്തിന്റെയും സകലവിവരങ്ങളും രാജാവ് മൊർദെഖായിയെ
    ഉയർത്തിയ ഉന്നതപദവിയുടെ വിവരവും മേദ്യയിലെയും പാർസ്യയിലെയും രാജാക്കന്മാരുടെ ചരിത്രപുസ്തകത്തിൽ
    എഴുതിയിരിക്കുന്നു.
  urd-GVR: Us kī tamām zabardast kāmyābiyoṅ kā bayān ‘Shāhān-e-Mādī-o-Fāras kī Tārīḳh’
    kī kitāb meṅ kiyā gayā hai. Wahāṅ is kā bhī pūrā zikr hai ki us ne Mardakī ko
    kis ūṅche ohde par fāyz kiyā thā.
  suz-BL: पिप अहासूरस आ अधिकार नु सक्ति आन पर्बम नु दोपा मेकोमी मोरदेकै कली ठेयब गेय
    पपदा, मेको आ पर्बम मादी नु पारसी पिप आन इतिहास ङा किताबमी ब्रेक्‍शो बाक्‍ब। एस्‍तर
    २:८,१५
  ita-1927: Or quanto a tutti i fatti concernenti la potenza e il valore di Mardocheo
    e quanto alla completa descrizione della sua grandezza e del come il re lo ingrandì,
    sono cose scritte nel libro delle Cronache dei re di Media e di Persia.
  ckb-ckb: هەموو کاری دەسەڵاتەکەی و تواناکەی، هەروەها هەموو کاروبارەکانی و گەورەیی
    مۆردەخای کە پاشا پایەی بەرز کردەوە، لە پەڕتووکی کاروباری ڕۆژانەی پاشاکانی مادی
    و فارس تۆمار کراون.
  eng-BBE: And all his acts of power and his great strength and the full story of
    the high place which the king gave Mordecai, are they not recorded in the book
    of the history of the kings of Media and Persia?
  kan-OKCV: ಅವನ ಅಧಿಕಾರದ ಕ್ರಿಯೆಗಳೂ ಅವನ ಪರಾಕ್ರಮವೂ ಅರಸನು ಮೊರ್ದೆಕೈಯನ್ನು ಹೆಚ್ಚಿಸಿದ ಮಹತ್ತಿನ
    ಪ್ರಸಿದ್ಧಿಯೂ ಮೇದ್ಯ ಮತ್ತು ಪಾರಸಿಯ ಅರಸರ ಇತಿಹಾಸಗಳ ಗ್ರಂಥದಲ್ಲಿ ಬರೆದಿರುತ್ತವೆ.
  tam-2017: பலமும் வல்லமையுமான அவனுடைய எல்லா செயல்களும், ராஜா பெரியவனாக்கின மொர்தெகாயினுடைய
    மேன்மையின் மகத்துவமும், மேதியா பெர்சியா ராஜாக்களின் நாளாகம புத்தகத்தில் எழுதியிருக்கிறது.
  spa-RV-1909: Y toda la obra de su fortaleza, y de su valor, y la declaración de
    la grandeza de Mardochêo, con que el rey le engrandeció, ¿no está escrito en el
    libro de los anales de los reyes de Media y de Persia?
  ron-BTF: Şi toate faptele puterii lui, şi ale tăriei lui, şi declaraţia măreţiei
    lui Mardoheu, la care l-a avansat împăratul, nu sunt scrise ele în cartea cronicilor
    împăraţilor Mediei şi ai Persiei?
  eng-WEBP: Aren’t all the acts of his power and of his might, and the full account
    of the greatness of Mordecai, to which the king advanced him, written in the book
    of the chronicles of the kings of Media and Persia?
  eng-FBV: All he accomplished through his power and strength, as well as the complete
    account of the high position to which the king promoted Mordecai, are written
    down in the Book of the Records of the kings of Media and Persia.
  nld-1939: Al zijn geweldige en machtige daden, met het bericht over de waardigheid,
    waartoe de koning Mordokai verhief, staan beschreven in het boek der Kronieken
    van de koningen der Meden en Perzen.
  nch-BL: Huan nochi nopa huejhueyi tamanti cati quichijqui huan nopa hueyi chicahualisti
    huan tequiticayot cati quipixqui, nochi mocajqui ijcuilijtoc ipan nopa amatapohuali
    cati itoca Nochi Cati Panoc Ipan Inintanahuatilis Tanahuatiani Ten Talme Media
    huan Persia. Nopona nojquiya quiijtohua quenicatza quihueyichijqui Mardoqueo hasta
    quipixqui nopa hueyi tequiticayot.
  vie-1934: Các công sự về quyền thế và năng lực người, cả sự cao trọng của Mạc-đô-chê,
    vua thăng chức người lên làm sao, thảy đều có chép vào sách sử ký các vua nước
    Mê-đi và Phe-rơ-sơ.
  hin-CV: राजा के सभी उल्लेखनीय एवं वैभवशाली उपलब्धियों का विवरण एवं मोरदकय की महानता
    का पूर्ण वर्णन, जिस उदात्त पद पर राजा ने उसे नियुक्त किया था, उनका उल्लेख मेदिया
    एवं फारस के राजाओं के इतिहास के ग्रंथ में लिखा है.
  spa-BES: Y todos sus actos de poder y su gran fuerza y la historia completa del
    lugar elevado que el rey dio a Mardoqueo, ¿no están registrados en el libro de
    la historia de los reyes de Media y Persia?
  tdx-tdx: Le ty fitoloñan-kaozara’e naho i hafatrara’ey naho ty talily heneke amy
    hara’elahi’ i Mordekaiy, ty nampionjona’ i mpanjakay aze, tsy fa sino­kitse amy
    bokem-pamoliliam-panjaka’ i Meday naho i Parasey hao?
  tha-KJV: พระราชกิ​จอ​ันกอปรด้วยพระราชอำนาจและอานุ​ภาพ กับเรื่องราวละเอียดของยศศั​กด​ิ์อันสูงของโมรเดคัย
    ซึ่งกษั​ตริ​ย์ทรงเลื่อนท่านขึ้น มิได้​บันทึกไว้ในหนังสือพงศาวดารของกษั​ตริ​ย์​แห่​งม​ีเดียและเปอร์​เซ​ียหรือ
  por-BR-2018: E todas as obras de seu poder e de seu valor, e a declaração da grandeza
    de Mardoqueu, a quem o rei engrandeceu, por acaso não estão escritas no livro
    das crônicas dos reis da Média e da Pérsia?
  deu-ELO: Und alle Taten seiner Gewalt und seiner Macht und die Beschreibung der
