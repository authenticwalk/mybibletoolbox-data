  arb-NAV: أَمَّا مُنْجَزَاتُهُ وَمَآثِرُهُ وَمَا أَغْدَقَ عَلَى مُرْدَخَايَ مِنْ
    تَكْرِيمٍ حَتَّى ذَاعَ صِيتُهُ أَلَيْسَتْ هِيَ مُدَوَّنَةً فِي كِتَابِ تَارِيخِ
    أَخْبَارِ أَيَّامِ مُلُوكِ مَادِي وَفَارِسَ؟
  ewe-ewe: Woŋlɔ Fia Ahasuerus ƒe nu gã siwo wòwɔ kple Mordekai ƒe gãnyenye kple bubu
    siwo fia la de eŋu la ɖe Media fiawo kple Persia fiawo ƒe Ŋutinyagbalẽ me.
  eng-LEE: And all the acts of his strength and of his might, and the exposition of
    the greatness of Mordecai, wherewith the king made him great, behold they are
    written in the book of the chronicles of the kings of Media and Persia.
  asm-FB: তেওঁৰ ক্ষমতা আৰু পৰাক্ৰমৰ সকলো কথা, ৰজাই মৰ্দখয়ক যি মহত্ত্ব দি ওখ পদত তুলিছিল,
    তাৰ সম্পূৰ্ণ বৃত্তান্ত মাদিয়া আৰু পাৰস্যৰ ৰজা সকলৰ ইতিহাস পুস্তকত লিখা আছে।
  sus-A: مَنفّ سّنبّ نُن عَ شَ لِمَنِيَ بِرِن سّبّشِ ثٍرِ سٍ نُن مٍدِيَ مَنفّيٍ شَ
    تَرُشُي كُي. مٌرٌدٍكَيِ تِدٍ فبٌ كِ، نَ قَن سّبّشِ نَ كُي.
  fra-SBL: Tous les actes de sa puissance et de sa force, et le récit complet de la
    grandeur de Mardochée, à laquelle le roi l'a avancé, ne sont-ils pas écrits dans
    le livre des chroniques des rois de Médie et de Perse ?
  hbo-hbo: וְכָל־מַעֲשֵׂ֤ה תָקְפֹּו֙ וּגְב֣וּרָתֹ֔ו וּפָרָשַׁת֙ גְּדֻלַּ֣ת מָרְדֳּכַ֔י
    אֲשֶׁ֥ר גִּדְּלֹ֖ו הַמֶּ֑לֶךְ הֲלֹוא־הֵ֣ם כְּתוּבִ֗ים עַל־סֵ֙פֶר֙ דִּבְרֵ֣י הַיָּמִ֔ים
    לְמַלְכֵ֖י מָדַ֥י וּפָרָֽס׃
  pjt-pjt: '@see-verse:EST.010.001'
  kik-kik: Ha ũhoro wa ciĩko ciake cia hinya na ũhoti, hamwe na ũhoro wothe wa ũnene
    wa Moridekai, nginya harĩa mũthamaki aamũnenehetie-rĩ, githĩ ti mwandĩke mabuku-inĩ
    ma maũndũ ma athamaki a Media na Perisia?
  fra-NCL: Tous les faits concernant sa puissance et ses exploits, et les détails
    sur la grandeur à laquelle le roi éleva Mardochée, cela n’est-il pas écrit dans
    le livre des Chroniques des rois de Médie et de Perse ?
  cek-AK: Anih lensawkhaih, a thacakhaih hoi siangpahrang mah pakoeh ih Mordekai lensawkhaihnawk
    boih loe, Media hoi Persia siangpahrangnawk toksak pakuemhaih cabu thungah tarik
    o na ai maw?
  cuk-cuk: Bela Rey-Asuero e-ganguedba ibmar-imaksadi, degi, igi Mardoqueo-nug-ogannosbalidi,
    bela we-ibmar-gusadi Media-yargi, degi, Persia-yargi reymar-megismalad-gardagi
    narmakar maid.
  uig-CYR: Униң нопуз-һәйвити вә қудритини аян қилған барлиқ қилған-әткәнлири, шундақла
    Мордикайниң падишаниң өстүрүши билән еришкән катта шөһрити тоғрисидики тәпсилатлар
    Медиа вә Парс падишалириниң тарих-тәзкирилиридә пүтүлгән әмәсму?
  tel-2017: అతని బలప్రభావాల మూలంగా కలిగిన విజయాల గురించీ, రాజు మొర్దెకైని గొప్ప పదవుల్లో
    ఉంచిన కారణంగా మొర్దెకై ఎంత ఘనత పొందాడో ఆ విషయాల గురించీ మాదీయుల, పారసీకుల రాజ్య
    సమాచార గ్రంథంలో రాశారు.
  hat-BSA: Epi tout sa li te acheve, otorite li avèk fòs li, ak listwa konplè ak wotè
    Mardochée te acheve nan sila wa a te fè l rive a, èske sila yo pa ekri nan Liv
    A Kwonik A Wa Mèdes Avèk Perse yo?
  kos-kos: Orekma yohk ac wolana nukewa el orala, ac oayapa sramsram ke el akwalyalak
    Mordecai nu ke kunokon fulat, simla ke book in sramsram oa lun tokosra Persia
    ac Media.
  hbo-WLC: וְכָל־מַעֲשֵׂ֤ה תָקְפּוֹ֙ וּגְב֣וּרָת֔וֹ וּפָרָשַׁת֙ גְּדֻלַּ֣ת מָרְדֳּכַ֔י
    אֲשֶׁ֥ר גִּדְּל֖וֹ הַמֶּ֑לֶךְ הֲלוֹא־הֵ֣ם כְּתוּבִ֗ים עַל־סֵ֙פֶר֙ דִּבְרֵ֣י הַיָּמִ֔ים
    לְמַלְכֵ֖י מָדַ֥י וּפָרָֽס׃
  ibo-ibo: Ma ọrụ ukwu na ọrụ niile ọ rụrụ, ya na ihe niile gbasara ịdị ukwuu nke
    Mọdekai, na ugwu niile eze nyere ya, ha niile ka e dere nʼime akwụkwọ akụkọ ihe
    ndị eze Midia na Peshịa mere nʼoge ọchịchị ha.
  ory-ory: ପୁଣି, ତାହାର ପରାକ୍ରମ ଓ ପ୍ରଭାବର ସବୁ କଥା, ଆଉ ରାଜା ମର୍ଦ୍ଦଖୟଙ୍କୁ ଯେଉଁ ମହତ୍ତ୍ୱ
    ଦେଇ ଉଚ୍ଚପଦରେ ନିଯୁକ୍ତ କଲେ, ତହିଁର ସମ୍ପୂର୍ଣ୍ଣ ବିବରଣ କି ମାଦୀୟା ଓ ପାରସ୍ୟ ଦେଶର ରାଜାମାନଙ୍କ
    ଇତିହାସ ପୁସ୍ତକରେ ଲିଖିତ ନାହିଁ?
  chk-chk: Iwe, pworausen meinisin mine ewe king a föri fän an nemenem me an tufich,
    pwal pworausen än ewe king aitöchü Mortokai ra mak lon puken uruwon ekewe kingen
    Metia me Persia.
  rop-rop: Wal detlot wekinmen hubin oldei raidimdan ola speshalwan ting weya det
    king bin dumbat, bin raidimdan wotfo det king bin meigim Modakai det brabli haibala
    men. Deibin raidimdan langa det buk blanga ol detlot king langa Midiya en Pesha.
  ukr-1871: А всї дїла його сили й його могучостї й дрібне оповіданнє про звеличеннє
    Мардохея, яким його царь пошанував, записані в книзї денних записів царів Мидийських
    та Перських,
  deu-1951: Aber alle Werke seiner Gewalt und seiner Macht und die Beschreibung der
    Größe Mardochais, zu welcher ihn der König erhob, ist das nicht aufgezeichnet
    in der Chronik der Könige von Medien und Persien?
  eng-JPS: And all the acts of his power and of his might, and the full account of
    the greatness of Mordecai, how the king advanced him, are they not written in
    the book of the chronicles of the kings of Media and Persia?
  srp-1865: A sva djela vlasti njegove i sile, i pripovijest o velièini Mardohejevoj
    kako ga je car uèinio velikim, to je napisano u knjizi dnevnika careva Midskih
    i Persijskih.
  lug-lug: Era ebikolwa bye byonna eby’obuyinza n’amaanyi ge, n’okutegeereza ddala
    obukulu bwa Moluddekaayi, Kabaka bwe yamukuza, byawandiikibwa mu kitabo eky’ebyomumirembe
    gya bassekabaka b’e Bumeedi n’e Buperusi.
  heb-heb: וכל מעשה תקפו וגבורתו ופרשת גדלת מרדכי אשר גדלו המלך הלוא הם כתובים על
    ספר דברי הימים למלכי מדי ופרס׃
  ben-IRV: তাঁর ক্ষমতা ও শক্তির সব কথা এবং মর্দখয়কে রাজা যেভাবে উঁচু পদ দিয়ে মহান
    করেছিলেন তার সম্পূর্ণ বিবরণ কি মাদিয়া ও পারস্যের রাজাদের ইতিহাস বইতে লেখা নেই?
  pan-pan: ਉਸ ਦੇ ਬਲ ਅਤੇ ਸ਼ਕਤੀ ਦੇ ਸਾਰੇ ਕੰਮ, ਅਤੇ ਮਾਰਦਕਈ ਦੀ ਮਹਾਨਤਾ ਦਾ ਪੂਰਾ ਵਿਸਥਾਰ ਕਿ
    ਕਿਸ ਤਰ੍ਹਾਂ ਰਾਜਾ ਉਸ ਨੂੰ ਉੱਚੀ ਪਦਵੀ ਤੱਕ ਲੈ ਆਇਆ, ਕੀ ਉਹ ਮਾਦੀ ਅਤੇ ਫ਼ਾਰਸ ਰਾਜਿਆਂ ਦੇ ਇਤਿਹਾਸ
    ਦੀ ਪੁਸਤਕ ਵਿੱਚ ਨਹੀਂ ਲਿਖੇ ਗਏ?
  mya-JVB: အာဏာ တန်ခိုးတော်နှင့် စီရင်သမျှ သောအမှု အရာများနှင့်တကွ ၊ ချီးမြှောက် တော်မူခြင်းကို
    ခံရသော မော်ဒကဲ ၏ ဘုန်း တန်ခိုး၊ ထင်ရှားသော အခြင်းအရာတို့သည် မေဒိ ၊ ပေရသိ ရာဇဝင်
    တို့၌ ရေး ထားလျက် ရှိ၏။
  tbg-tbg: Avuhainaa vaiintivano nora kaiqa, vo kaiqa vo kaiqa varo uvaravata, viva
    Motekaira noraiqamako uvaravata, ekaa vi uvara kamaanira vuku voqi qara ntuvake
    vatora. Pesiave Midiave vika avuhainaa vaiintinavu kaiqa varo vukuraqi ekaa vi
    uvara qara ntuvake vatora.
  hmo-hmo: King ena siahu bona iena goada karadia, bona Morodekai dekenai dagi badana
    king ese ia henia ena sivarai ibounai be Media bona Parasa king edia sivarai buka
    lalonai idia torea vadaeni.
  urd-urd: और उसकी ताक़त और हुकूमत के सब काम, और मर्दकै की 'अज़मत का तफ़सीली हाल जहाँ
    तक बादशाह ने उसे तरक़्क़ी दी थी, क्या वह मादै और फ़ारस के बादशाहों की तवारीख़
    की किताब में लिखे नहीं?
  rus-SYN: Впрочем, все дела силы его и могущества его и обстоятельное показание о
    величии Мардохея, которым возвеличил его царь, записаны в книге дневных записей
    царей Мидийских и Персидских,
  bqc-SIM: Yãzↄ̃ↄ pↄ́ a kɛ̀ↄ ń a ikokɛyãↄ ku Mɛdɛↄ ń Pɛɛsiↄ kíaↄ ladau. Lá kí
    Maadose gbà gbãa à gↄ̃ gbɛ̃zↄ̃ↄ ũ, a ku lápi guu lↄ.
  tcz-CHONGTHU: Ama tohdoh thupitah tah hole, aman ana tunlet Mordecai nasatna hohi
    Media le Persia lengte thusimbu’a kijihlut’a ahi.
  mar-mar: त्याची सामर्थ्याची व पराक्रमाची जी कृत्ये, त्यांची आणि मर्दखयाचे महत्व,
    राजाने ज्यांना थोर केले ते पारस आणि माद्य राजांच्या इतिहासाच्या ग्रंथात लिहिले
    आहेत.
  qub-qub: Mediapawan Persia nasyunpa acta librunchömi isquirbiraycan ray Asuero Mardoqueota
    mandaj cayman churashan, waquinpita mas munayniyoj cananpaj churashanpis.
  bqp-bqp: Yã zↄ̃kↄ̃ kũ à kɛ̀nↄ kũ a ikokɛyãnↄ kɛ̃na Midiãnↄ kũ Pɛsianↄ kínanↄ
    gĩayãkɛna takadan. Lákũ kína Mↄdekai gbà gbãna à gↄ̃ gbɛ̃ zↄ̃kↄ̃ ũ nà, a yã
    kú takada pìi gũn dↄ.
  hat-hat: Yo ekri tou sa wa a te fè nan gwo liv istwa wa peyi Medi ak peyi Pès yo.
    Yo di tout bèl bagay li te fè, jan li te yon vanyan gason. Yo bay tout ti detay
    sou jan li te rive mete Madoche nan gwo plas sa a.
  eng-BSB: And all of Mordecai’s powerful and magnificent accomplishments, together
    with the full account of the greatness to which the king had raised him, are they
    not written in the Book of the Chronicles of the Kings of Media and Persia?
  eng-WEBPB: Aren’t all the acts of his power and of his might, and the full account
    of the greatness of Mordecai, to which the king advanced him, written in the book
    of the chronicles of the kings of Media and Persia?
  kbq-kbq: Hagi kini ne'mo'ma ranana zantmima erifore nehuno, mago'a zama hu'nea zantmimofo
    agenkene Modekaia'ma marerirfa vahe'ma efore'ma hu'nea zamofo agenkea Mediane
    Pesia kini vahetmimofo agenkema krenentaza avontafepi krente'naze.
  nhe-BL: Huan nochi nopa huejhueyi tlamantli tlen quichijqui huan nopa hueyi chicahualistli
    huan tequihuejcayotl tlen quipixqui, nochi mocajqui ijcuilijtoc ipan nopa amatlapohuali
    tlen itoca Nochi Tlen Panoc Ipan Inintlanahuatilis Tlanahuatiani Ipan Tlaltini
    Media huan Persia. Nopona nojquiya quiijtohua quejatza quihueyichijqui Mardoqueo
    hasta quipixqui nopa hueyi tequihuejcayotl.
  bus-bus: Yã bíta kɛ̀ à kɛ̀nↄ kↄ̃n à ikokɛyãnↄ kɛ̃na Midiãnↄ kↄ̃n Pɛsianↄ kínanↄ
    gĩayãkɛnanↄ takadan. Lán kína Mↄdekai gbà gbãaa à gↄ̃ gbɛ̃nsi ũ nà, à yã kú
    takada pì guu dↄ.
  gub-BL: 'Amo umuapyk Xerexe hemiapo kwer paw pape rehe wà. Mez wanuwihawete Pezi
    wanuwihawete waneko awer imume''u haw a''e pape her romo a''e: hemiapo kwer ikatuahy
    ma''e, ma''e ipuner haw hexak kar haw no. Umume''u Monekaz tuwihaw upuner wera''u
    ma''e romo imuigo kar awer wà no.'
  eng-DRA: 'And his strength and his empire, and the dignity and greatness wherewith
    he exalted Mardochai, are written in the books of the Medes, and of the Persians:'
