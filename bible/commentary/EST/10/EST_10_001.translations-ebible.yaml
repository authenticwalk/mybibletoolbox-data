verse: EST.010.001
translations:
  mal-C: അഹശ്വേരോശ് രാജാവ് രാജ്യത്തുടനീളം വിദൂരതീരങ്ങൾക്കും കരം ഏർപ്പെടുത്തി.
  deu-TKW: Und der König Ahasveros legte dem Festland und den Inseln des Meers einen
    Tribut auf.
  lin-lin: Mokonzi Kizerisesi akataki mpako mpo na bato ya mokili na ye ya bokonzi
    kino na bituka oyo ezalaki pene ya ebale.
  eng-LSV: And King Ahasuerus sets a tribute on the land and the islands of the sea;
  eng-GNV: And the King Ahashuerosh layd a tribute vpon the land, and vpon the yles
    of the sea.
  eng-WEBSTER: And the king Ahasuerus laid a tribute upon the land, and upon the isles
    of the sea.
  nhw-BL: Teipa Tlanahuatijquetl Asuero tlanahuati ma tlaxtlahuaca impuestos nochi
    masehualme catli itztoyaj ipan itlanahuatilis huan nojquiya nochi masehualme catli
    itztoyaj ipan piltlaltzitzi tlatlajco hueyi atl nechca itlanahuatilis.
  swh-ONEN: Mfalme Ahasuero alitoza ushuru katika ufalme wake wote hadi kwenye miambao
    yake ya mbali.
  bba-bba: Sinɑ boko Asuresi u tɔn be bɑ wɑ̃ɑ win tem kpuro sɔɔ wɔ̃ɔ ɡobi surewɑ sere
    kɑ be bɑ wɑ̃ɑ dɑɑrun ɡoorɔ.
  eng-KJVCPB: And the king Ahasuerus laid a tribute upon the land, and upon the isles
    of the sea.
  luo-luo: Ruoth Ahasuerus noketo osuru e lochne duto nyaka e dho nembe man mabor.
  meu-meu: King Ahasuero na heaiva e abia, tano idoinai lalonai, bona kone kahana
    tanodia danu.
  npi-ULB: तब राजा अहासूरसले आफ्नो साम्राज्य र समुद्री छेउका देशहरूमा कर लगाए ।
  yor-yor: Ọba Ahaswerusi sì fi owó ọba lélẹ̀ jákèjádò ilẹ̀ ọba, dé erékùṣù òkun.
  ind-ind: Raja Ahasweros memberlakukan pembayaran pajak kepada rakyatnya yang berada
    di seluruh wilayah kerajaannya dari daerah daratan, pesisir hingga ke daerah kepulauan.
  pes-OPCB: خشایارشا برای تمام مردم قلمرو پادشاهی خود که وسعتش تا سواحل دور دست می‌رسید،
    خَراج مقرر کرد.
  tgl-ULB: Pagkatapos nagpataw ng isang buwis sa lupain at sa mga lupang baybayin
    sa tabing-dagat si Haring Ahasueros.
  hui-hui: Kini Segesisihanda agali iba solowara angeha haga bu hearubi agali dindi
    ibugua hondo haga tamuha hearubi ti bibahende minuwa dindi ibugua handame heagoha
    garabaya biabe ale bia helo helene.
  mya-mya: ဇေ​ရဇ်​မင်း​သည်​မိ​မိ​၏​အင်​ပါ​ယာ​နိုင်​ငံ တော်​ကမ်း​ရိုး​တန်း​ဒေ​သ​များ​တွင်​နေ​ထိုင်
    သူ​များ​နှင့် နိုင်​ငံ​တော်​အ​တွင်း​ပိုင်း​တွင်​နေ ထိုင်​သူ​များ​ကို ချွေး​တပ်​များ​တွင်​အ​မှု
    ထမ်း​စေ​တော်​မူ​၏။-
  bod-N: དེ་ཡང་རྒྱལ་པོ་ཨ་ཧཱ་ཝེ་རོ་ཡིས་སྐམ་ས་དང་རྒྱ་མཚོའི་གླིང་ཕྲན་རྣམས་ལ་དཔྱ་ཁྲལ་བཞག་གོ
    །
  sna-sna: Mambo Zekisesi akadzika mutemo munyika yose, kusvika kumahombekombe egungwa.
  spa-BLM: El rey Asuero impuso un tributo en la tierra y en las islas del mar.
  cac-cac: Ix yac'och q'uen tumin vin̈aj rey Asuero d'a yib'an̈ masanil eb' anima,
    aton eb' ay d'a yol smacb'en vin̈ masanto eb' cajan d'a stitac a' mar, yic syac'
    q'uen eb' d'a vin̈.
  swh-ULB: Kisha Mfalme Ahusiero akaweka kodi juu ya nchi na maeneo ya bahari.
  bel-bel: Потым наклаў цар Артаксэркс падатак на зямлю і на выспы марскія.
  deu-ELBBK: Und der König Ahasveros legte dem Land und den Inseln des Meeres eine
    Abgabe auf.
  mbb-OT: Ne impevayad ni Hadì Ahasuerus te vuhis is langun he meǥinged dutun te ginhedian
    din, ragkes sikan is diyà ebpen-ubpà te meziyù.
  mal-2015: അനന്തരം അഹശ്വേരോശ്‌രാജാവു ദേശത്തിന്നും സമുദ്രത്തിലെ ദ്വീപുകൾക്കും ഒരു
    കരം കല്പിച്ചു.
  rmc-rmc: O kraľis Ahasver diňa avri, hoj dojekh manuš andral savore phuva the ostrovi
    leske mušinen te del o daňe.
  nlg-nlg: Vunaghi-haba Xerxes te taluhorua na kokoe ni dikalio vanira na lei vure
    udolu ilokana na kema talighu ta vunaghi habana gaia, me va saravira ghua na lei
    komu lilighi ni tahi tara ghana haura mai vaho tua.
  pes-OPV: و اخشورش پادشاه بر زمینها و جزایردریا جزیه گذارد،
  ron-1924: Ымпэратул Ахашверош а пус ун бир асупра цэрий ши асупра остроавелор мэрий.
  ben-OBCV: রাজা অহশ্বেরশ তাঁর গোটা রাজ্যে ও দূরের দ্বীপগুলিতে কর বসালেন।
  lex-lex: Ray Aswerus nhopan pa limni-rorni honona rpairi blastena, de edonna ntot
    nan to'a riy maka kholi-kletla la noha gaini, mere nawniatniat momuoga leta-ruhuna
    honona, makden la enhu'ula-ga' laini, pa nwewar la'a makden la wo'ora-kawru.
  som-som: Markaasaa Boqor Ahashwerus wuxuu baad saaray dhulkii iyo gasiiradihii baddaba.
  lat-VUC: 'Rex vero Assuerus omnem terram et cunctas maris insulas fecit tributarias:'
  eng-ASVBT: And the king Ahasuerus laid a tribute upon the land, and upon the isles
    of the sea.
  ita-1885: POI il re Assuero impose un tributo alla terra ed alle isole del mare.
  eng-ULB: Then King Ahasuerus imposed a tax on the land and on the coastlands along
    the sea.
  spa-VBL: El rey Jerjes impuso impuestos en todo el imperio, incluso en sus costas
    más lejanas.
  fra-_FOB: Puis le roi Assuérus imposa un tribut au pays et aux îles de la mer.
  mal-mal: പിന്നീട് അഹശ്വേരോശ്‌ രാജാവ് ദേശത്തിനും സമുദ്രത്തിലെ ദ്വീപുകൾക്കും ഒരു നികുതി
    ഏർപ്പെടുത്തി.
  urd-GVR: Bādshāh ne pūrī saltanat ke tamām mamālik par sāhilī ilāqoṅ tak ṭaiks lagāyā.
  suz-BL: मिनु पिप अहासूरसमी आ रागी ङा मुर आन कली नु समुन्‍द्र ङा टापुपुकीम बाक्‍ब
    मुर आन कली तिरो थाप्‍पाइक्‍तु।
  ita-1927: Il re Assuero impose un tributo al paese e alle isole del mare.
  ckb-ckb: ئەحەشوێرۆشی پاشا سەرانەی بەسەر شانشینەکە و دوورگەکانی دەریاشدا سەپاند.
  eng-BBE: And King Ahasuerus put a tax on the land and on the islands of the sea.
  kan-OKCV: ಅರಸನಾದ ಅಹಷ್ವೇರೋಷನು ದೇಶದ ಮೇಲೆಯೂ ಸಮುದ್ರದ ದ್ವೀಪಗಳ ಮೇಲೆಯೂ ತೆರಿಗೆಯನ್ನು ನೇಮಿಸಿದನು.
  tam-2017: ராஜாவாகிய அகாஸ்வேரு தேசத்தின்மேலும், மத்திய தரைக் கடலிலுள்ள தீவுகளின்மேலும்,
    வரியை ஏற்படுத்தினான்.
  spa-RV-1909: Y EL rey Assuero impuso tributo sobre la tierra y las islas de la mar.
  ron-BTF: Şi împăratul Ahaşveroş a aşezat un tribut asupra ţării şi asupra insulelor
    mării.
  eng-WEBP: King Ahasuerus laid a tribute on the land and on the islands of the sea.
  eng-FBV: King Xerxes imposed taxes throughout the empire, even to its most distant
    shores.
  nld-1939: Koning Achasjwerosj maakte zowel de eilanden als het vaste land schatplichtig.
  nch-BL: Teipa Tanahuatijquet Asuero tanahuati ma taxtahuaca impuestos nochi masehualme
    cati itztoyaj ipan itanahuatilis huan nojquiya nochi masehualme cati itztoyaj
    ipan piltaltzitzi tatajco hueyi at nechca itanahuatilis.
  vie-1934: Vua A-suê-ru bắt xứ và các cù lao của biển nộp thuế.
  hin-CV: राजा अहषवेरोष ने समस्त साम्राज्य पर, हां, दूरस्त सागर तट, टापू के क्षेत्रों
    तक कर लगा दिया.
  spa-BES: Y el rey Asuero impuso un impuesto sobre la tierra y sobre las islas del
    mar.
  tdx-tdx: Nampandoa’ i Akasverose mpanjaka rorotse i taney naho o tokonose an-driakeo.
  tha-KJV: กษัตริย์​อาหสุเอรั​สม​ีรับสั่งให้​เก​็บบรรณาการทั่วราชอาณาจักรและตามเกาะต่างๆแห่งทะเล
  por-BR-2018: E o rei Assuero impôs um tributo sobre a terra e sobre as ilhas do
    mar.
  deu-ELO: Und der König Ahasveros legte dem Lande und den Inseln des Meeres eine
    Abgabe auf.
  caa-caa: Pues entonces e rey Asuero uyare tuaꞌ amorojsena e impuesto tama inteꞌ
    inteꞌ departamento y tama inteꞌ inteꞌ chinam, y aquetpa tuaꞌ amorojsena e impuesto
    motor tama e chinamobꞌ xeꞌ aquetpobꞌ más innajt xeꞌ turobꞌ tutiꞌ e nuxi jaꞌ.
  eng-WYC-2018: Forsooth king Ahasuerus made tributary each land, and all the isles
    of the sea; (And King Ahasuerus made every land, and all the islands of the sea,
    to pay him taxes, or to pay tribute to him, through forced labour;)
  epo-epo: La reĝo Aĥaŝveroŝ metis sub tributon la teron kaj la insulojn de la maro.
  uig-PIN: Padixaⱨ Aⱨaxwerox ⱪuruⱪluⱪ wǝ dengiz aralliridiki aⱨalilǝrning ⱨǝmmisigǝ
    alwan tɵligüzǝtti.
  beo-beo: 'Hina bagade Segesisi ea da hano wayabo bagade bega: fi, amola ea soge
    huluane ganodini dunu, ilima ha:giwane udigili hawa: hamoma:ne gasa fili sesesu.'
  tpi-OTNT: King Serksis i kisim ol man bilong nambis na bilong insait tru long kantri
    bilong en, na i mekim ol i wok olsem ol kalabus long graun em i bosim.
  hau-SA: Sarki Zerzes ya sa a biya haraji a ko’ina a cikin daular, har zuwa ƙasashe
    masu nesa na bakin teku.
  uig-LAT: Padishah Ahashwérosh quruqluq we déngiz aralliridiki ahalilerning hemmisige
    alwan töligüzetti.
  nde-nde: Inkosi u-Ahasuweru wenza isinqumo sokuthelisa abantu kuwo wonke umbuso
    lasemikhunjini ekhatshana.
  ton-ton: Pea naʻe fokotuʻu ʻe ʻAhasivelo ʻene fekau ke tukuhau ʻae fonua, pea mo
    e ngaahi motu ʻoe tahi.
  ces-1613: Potom uložil král Asverus daň na zemi i na ostrovy mořské.
  eng-WMB: King Ahasuerus laid a tribute on the land and on the islands of the sea.
  tam-TCV: அகாஸ்வேரு அரசன் அவனுடைய பேரரசு எங்கும், அதன் தூரமான எல்லைகள் வரைக்கும்
    வரி விதித்தான்.
  ceb-ULB: Unya nagpahamtang si Haring Ahasuerus ug buhis sa yuta ug sa mga baybayon
    sa dagat.
  mkn-mkn: Raja Ahasuweros ju kasi jalan parenta ko suru samua orang di dia pung karajaꞌan
    ko bayar pajak yang pake hasil kabón, ko, karjá. Itu atoran ju kaná sampe di laut
    pung sablá.
  pol-UBG: Potem król Aswerus nałożył podatek na swoją ziemię i na wyspy morskie.
  urd-GVU: بادشاہ نے پوری سلطنت کے تمام ممالک پر ساحلی علاقوں تک ٹیکس لگایا۔
  eng-OEBCW: King Ahasuerus imposed a tribute on the land and the coasts.
  deu-1912: Und der König Ahasveros legte Zins aufs Land und auf die Inseln im Meer.
  kan-2017: ಅಹಷ್ವೇರೋಷ್ ರಾಜನು ತನ್ನ ರಾಜ್ಯಕ್ಕೆ ಸೇರಿರುವ ಎಲ್ಲಾ ದೇಶಗಳಿಗೂ ಮತ್ತು ಸಮುದ್ರದ್ವೀಪಗಳಿಗೂ
    ತೆರಿಗೆಯನ್ನು ವಿಧಿಸಿದನು.
  yap-yap: I Xerxes ni Pilung e pag lungun nga daken gubin e girdi’ ni yad bay u tan
    gil’ilungun ko pi nam ni bay u charen e day nge tin bay nga arow nge yog e pin’en
    ni thingar rin’ed.
  hlt-MCSB: Te te manghai Ahasuerus loh khohmuen neh tuipuei sanglak ah Ahasuerus
    kah saldong te a paek.
  mdy-ETH: ካኣቲ ዓርፄክሲሴ ዒዚ ካኣታዺ ዎይሣ ዓጮኮ ዴንዲ ዼኤፖ ባዞ ሱኮ ሄላንዳኣና ዓኣ ዓጮ ዴሮ ቢያይዳ ጊኢራ ዓጌኔ።
  twi-ASANTE: Ɔhene Ahasweros hyɛɛ sɛ wɔntua toɔ wɔ nʼahemman mu, a mpo wɔn a wɔwɔ
    mpoano akyirikyiri no nyinaa ka ho.
  eng-WEBU: King Ahasuerus laid a tribute on the land and on the islands of the sea.
  wal-wal: Kawoi Arxxekssiisi ba kawotettaa giddon ha gaxaappe hini gaxaa gakkanaashin
    de7iya asai ubbai giiraa qanxxana mala, wolqqan azaziis.
  tgk-tgk: Сипас подшоҳ Аҳашверӯш тамоми сарзамин, ҳатто ҷазираҳои дурро ба андоз
    супоридан водор намуд.
  spa-PDDPT: El rey Asuero impuso un tributo sobre la tierra y sobre las islas del
    mar.
  gun-gun: Ha'e nunga oikopa ma rire huvixa Assuero ojapo ha'e va'e yvy ha'e ye'ẽ
    rembe rupi ikuai va'e ha'e javi ixupe opaga aguã.
  agu-BL: Itzun yi rey Asuero, nintzun bixe' jun cutxuj ta'n yi tajwe'n tan cyak'ol
    cyakil wunak. Tajwe'n tan cyak'ol cyakil yi e' yi najlche' tulak e'chk ama'l yi
    at bene'n tzi'n, tuml e'chk ama'l yi at nicy'al mar. Tajwe'n tan cyak'ol chicyakil
    cu'n.
  ilo-ULB: Kalpasanna, nangituyang ni Ari Ahasuero iti panagbuis kadagiti daga ken
    kadagiti daga iti igid ti baybay.
  kpg-kpg: Di King Xerxes gu haga ngalua kono digau donu o dono henua ala e noho i tongotai
    mo digau ala e noho aga gi no uda.
  uig-ARA: پادىشاھ ئاھاشۋېروش قۇرۇقلۇق ۋە دېڭىز ئاراللىرىدىكى ئاھالىلەرنىڭ ھەممىسىگە
    ئالۋان تۆلىگۈزەتتى.
  sus-sus: Mangɛ Asuyerusu naxa duuti maxili mixi birin ma, kelife xare ma han surie
    ma.
  pon-2006: Nanmwarki Serksihs ahpw ketin wiahda doadoahk idihd ong aramas en sapwellime
    wehi ong me kin kousoan ni oaroahr kan oh pil ong me kousoan dohsang oaroahr kan.
  ksd-ksd: Ma ra king Akasueros i ga varkurai ba ra tarai ta ra ngala na gunan ma
    ta ra umana ta kikil diat a tul tar ra totokom na varkurai.
  tur-YTC: Kral Ahaşveroş, kara üzerine ve deniz adaları üzerine vergi koydu.
  ind-AYT: Lalu, Raja Ahasyweros mengenakan upeti atas negeri dan pesisir-pesisir
    laut.
  nya-nya: Mfumu Ahasiwero anakhometsa msonkho mʼdziko lake lonse mpaka ku zilumba
    zonse.
  kyg-kyg: Kini vekamo Sekisiꞌa muki yagaino neꞌapateya vayaꞌaifeꞌmo, Takesi monimo
    alitapa namiyo, huno hapa paiꞌnigeꞌa aliꞌa amiꞌnae.
  mps-mps: Tuni bidi Serksisgo te aga tonalubo tǫ pedai tigidalide bidali we bidibolo
    te takis mone mao po weyu, te po mu dąų walali. Te nambis provins dabe dali,
    te agai tonalubo tǫ tomode mu elaluali provins dabe dali, te tigidali tǫ pedai
    badu tede te takis mone sabo sę yai dao.
  tpi-tpi: King Serksis i kisim ol man bilong nambis na bilong insait tru long kantri
    bilong en, na i mekim ol i wok olsem ol kalabus long graun em i bosim.
  dan-1931: Kong Ahasverus lagde Skat på Fastlandet og Kystlandene.
  vie-OVCB: Vua A-suê-ru buộc các nước thuộc đế quốc, trong lục địa cũng như hải đảo,
    đều phải nộp thuế.
  guj-2017: અહાશ્વેરોશ રાજાએ દેશ ઉપર તથા સમુદ્રના ટાપુઓ ઉપર કર નાખ્યો.
  pon-2006A: Nanmwarki Serksihs ahpw ketin wiahda doadoahk idihd ong aramas en sapwellime
    wehi ong me kin kousoan ni oaroahr kan oh pil ong me kousoan dohsang oaroahr kan.
  por-BRBSL: O rei Assuero fez uma homenagem em terra e nas ilhas do mar.
  eng-OEBUS: King Ahasuerus imposed a tribute on the land and the coasts.
  cth-cth: Siangpahrang Ahasuerus ni talai van hoi tuilum dawk kaawm e taminaw pueng
    koe tamuk a cawng.
  twi-twi: Ɔhene Ahasweros hyɛɛ sɛ wontua tow wɔ nʼaheman mu, a mpo wɔn a wɔwɔ mpoano
    akyirikyiri no nyinaa ka ho.
  hlt-hlt: Te te manghai Ahasuerus loh khohmuen neh tuipuei sanglak ah Ahasuerus kah
    saldong te a paek.
  tbz-SIM: Kòo kpɑ̀ɑ̀tì Asuyeduusii duɔ́ nkòò tenkɛ̀ kɛmɔu kɔbɛ mpĩ́ mmutɔ̃mmú nɛ̀
    muwɛ̃rímú nɛ̀ dɑ̀mɛ́ɛ̀rì tɑkɛ́ kɔboo.
  msy-2020: Ezɨ Atrivim Serksis ongarir dadarimɨn boroghɨn itir gumazamiziba ko, uan
    kantrin aven itir gumazamiziba inigha, me gamizɨ, me a garir nguazibar ingara
    iti.
  dop-dop: Ḿpʋ́ɣʋ́ wulɑʋ Aselusi tʋ lɑmpuu kɛ tɛtʋnɑɑ mpɑ pɑ tǝnɑ ɩ tɔɣɑɑ tɔ pɑ yǝlɑɑ,
    hɑlǝnɑ pǝ́ kpɛnnɑ tɛtʋ nti lʋm cɔɔnɑɑ tɔ.
  azb-azb: Padşah Axaşveroş uzaq dəniz sahillərinə qədər padşahlığındakı ölkələrə
    xərac qoydu.
  eng-DBY: And king Ahasuerus laid a tribute upon the land and the isles of the sea.
  hin-2017: राजा क्षयर्ष ने देश और समुद्र के टापुओं पर कर लगाया।
  wol-KYG: Gannaaw loolu Buur Aserus gàll ab galag ca réew ma mépp, ba ca duni géej
    ga.
  bjr-bjr: Kinna Serkisisafa faiqi ooruku nammari afaiqara marusa faqa narí maqa maaqaki
    marusa faqa nifiqasoofaqa misa mifa rakisi maru maqanasa dadaaqira saika auqee
    mariqau.
  eng-YLT: And the king Ahasuerus setteth a tribute on the land and the isles of the
    sea;
  eng-WYC-2017: Forsooth king Ahasuerus made tributary each land, and all the isles
    of the sea;
  eng-WMBB: King Ahasuerus laid a tribute on the land and on the islands of the sea.
  urd-GVH: बादशाह ने पूरी सलतनत के तमाम ममालिक पर साहिली इलाक़ों तक टैक्स लगाया।
  rug-rug: Tavetia e Zekisi sa baṉara si keke tinabara takisi pa doduruna sa nana
    binaṉara kamo tu koari na raratana pa popoa seu gua.
  gaz-gaz: Ahashweroos Mootichi hamma qarqara galaanaatti bulchiinsa isaa guutuu irratti
    gibira buuse.
  fra-LSG: Le roi Assuérus imposa un tribut au pays et aux îles de la mer.
  yal-yal: Manga Asuyerusu yi wali xɔdɛxɛne sa muxune ma keli a yamanani han sa dɔxɔ
    fɔxɔ igen dɛxɔnna ra.
  haw-1868: A UHAU aku la o Ahasuero i ka aina, a i na mokupuni hoi o ka moana.
  arb-NAV: وَفَرَضَ الْمَلِكُ أَحَشْوِيرُوشُ جِزْيَةً عَلَى الأَرْضِ وَجُزُرِ الْبَحْرِ،
  ewe-ewe: Fia Ahasuerus ɖo nudzɔdzɔ ame siwo le anyigba la ŋutɔ kple ame siwo le
    ƒukpowo gɔ̃ hã dzi la siaa dzi.
  eng-LEE: And king Achashverosh imposed a tribute upon the land, and the isles of
    the sea.
  asm-FB: তাৰ পাছত ৰজা অহচবেৰোচে দেশত, আৰু সমুদ্ৰৰ পাৰত থকা দেশবোৰত কৰ ধাৰ্য্য কৰিলে।
  sus-A: مَنفّ عَسُيٍرُ سُ نَشَ دُوتِ مَشِلِ مِشِ بِرِن مَ، كٍلِقٍ شَرٍ مَ هَن سُرِيٍ
    مَ.
  fra-SBL: Le roi Assuérus a imposé un tribut sur la terre et sur les îles de la mer.
  hbo-hbo: וַיָּשֶׂם֩ הַמֶּ֨לֶךְ *אֲחַשֵׁרֹשׁ (אֲחַשְׁוֵרֹ֧ושׁ ׀) מַ֛ס עַל־הָאָ֖רֶץ
    וְאִיֵּ֥י הַיָּֽם׃
  pjt-pjt: Ka mayatja panya puḻkangku Mutukainya mayatja tjunu palula itingka mayatja
    nyinanytjaku. Kaya Jew tjuṯangku pukuḻarira Mutukainya wangaṉarangku kulilpai,
    panya Esther-lu pula kuṯaṟarangku tjananya mayatjangka anga-wangkara wankakutuṉu.
  kik-kik: Na rĩrĩ, Mũthamaki Ahasuerusu nĩeetagia igooti mabũrũri marĩa mothe aathanaga,
    o nginya icigĩrĩra ciakuo cia kũraya.
  fra-NCL: Le roi Assuérus établit un tribut sur le continent et les îles de la mer.
  cek-AK: Ahasuerus siangpahrang mah prae thung boih hoi tuipui thungah kaom prae
    khoek to tamut to congsak.
  cuk-cuk: Rey-Asuero bela e-yarmargi, degi, bela dupumargi-dulemar-bukwadgi mani-gaega
    imaksad.
  uig-CYR: Падиша Аһашверош қуруқлуқ вә деңиз араллиридики аһалиләрниң һәммисигә алван
    төлигүзәтти.
  tel-2017: రాజైన అహష్వేరోషు తన రాజ్యం మీదా సముద్ర తీర ప్రాంతాల మీదా పన్ను విధించాడు.
  hat-BSA: Alò Wa Assuérus te enpoze yon taks sou peyi a avèk peyi kot lanmè yo.
  kos-kos: Tokosra Ahasuerus el sapkakin nu sin mwet su muta ke mutunfacl lulap lun
    Persia wi mwet muta fin tuka uh, elos in akfalye takma nu sel.
  hbo-WLC: וַיָּשֶׂם֩ הַמֶּ֨לֶךְ אחשרש ׀ מַ֛ס עַל־הָאָ֖רֶץ וְאִיֵּ֥י הַיָּֽם׃
  ibo-ibo: Eze bụ Ahasuerọs na-anakọta ụtụ site nʼaka ndị niile bi nʼalaeze ya tutu
    ruo nʼọnụ mmiri osimiri ebe alaeze ahụ sọtụrụ.
  ory-ory: ସେହି ଅକ୍ଷଶ୍ୱେରଶ ରାଜା ଦେଶ ଓ ସମୁଦ୍ରସ୍ଥ ଉପଦ୍ୱୀପସମୂହରେ କର ବସାଇଲେ।
  chk-chk: Iwe, king Asuworos a allük pwe aramasen lon unusen mwün pwal chon ekewe
    fanüen lematau repwe takises ngeni.
  rop-rop: Wal King Seksis bin jandim wed langa ol detlot pipul langa ola kantri weya
    imbin jidan king. Imbin dalim olabat, “Yumob lafta jandimbek teksmani langa mi,
    en ola men du blanga wek blanga mi.” Lagijat na imbin tok. Imbin jandim det wed
    langa ola longweiwan kantri en ola kantri gulijap langa solwoda du.
  ukr-1871: Потім накинув царь Артаксеркс податок на землю і на острови морські.
  deu-1951: Und der König Ahasveros legte dem Festland und den Inseln des Meeres einen
    Tribut auf.
  eng-JPS: And the king Ahasuerus laid a tribute upon the land, and upon the isles
    of the sea.
  srp-1865: Potom car Asvir udari danak na zemlju i na ostrva morska.
  lug-lug: Kabaka Akaswero n’asalira abantu bonna ab’obwakabaka bwe omusolo, abaabeeranga
    ku lukalu n’abo abaabeeranga ku bizinga.
  heb-heb: וישם המלך אחשרש מס על הארץ ואיי הים׃
  ben-IRV: রাজা অহশ্বেরশ তাঁর গোটা রাজ্যে ও সমুদ্রের দ্বীপগুলিতে কর বসালেন।
  pan-pan: ਅਹਸ਼ਵੇਰੋਸ਼ ਰਾਜਾ ਨੇ ਦੇਸ਼ ਅਤੇ ਸਮੁੰਦਰ ਦੇ ਟਾਪੂਆਂ ਉੱਤੇ ਲਗਾਨ ਲਗਾ ਦਿੱਤਾ
  mya-JVB: ရှင်ဘုရင် အာရွှေရု သည်မြေကြီး ပေါ် ၌၎င်း၊ ပင်လယ် တွင်ရှိသောကျွန်း တို့ပေါ်၌၎င်း
    ၊ ငွေတော်ခွဲ ကြောင်း အစရှိသော၊
  tbg-tbg: King Sekesisiva vo provinsi vo provinsiqaa raqikiharoma vikara takisi vo
    aquate tumanta niaraini nora namari auvahini vaukavata, nora vata avutaini vaukavata,
    takisi vira aqukora.
  hmo-hmo: King Ahasuero ese iena basileia kahana ibounai dekena amo takisi moni ia
    abia, kone gabudia dekena amo bona motumotu gabudia dekena amo danu.
  urd-urd: और अख़्सूयरस बादशाह ने ज़मीन पर और समुन्दर के जज़ीरों पर मेहसूल मुक़र्रर
    किया।
  rus-SYN: Потом наложил царь Артаксеркс подать на землю и на острова морские.
  bqc-SIM: Kí Aasuelu tò gbɛ̃́ pↄ́ kú a bùsu guuↄ píi ń ísia gũgũnaↄ falubↄ̀ɛ.
  tcz-CHONGTHU: Xerxes lengpa hin ama gamsung pumpi keo hilouva twikhanglen pang mun
    gamlatah a jong kai analah ahi.
  mar-mar: मग अहश्वेरोश राजाने देशावर व समुद्रालगतच्या लोकांवर कर बसवला.
  qub-qub: Ray Asuero niran intërucho tiyajcuna, lamar chaupin tishgucunacho tiyajcunapis
    llapan impuestuta pägananpaj.
  bqp-bqp: Kína Asueru tò gbɛ̃ kũ ò kú a bùsuu gũnnↄ pínki kũ ísira luannↄ táfe
    boarɛ.
  hat-hat: Wa Asyeris te bay lòd pou tout moun ki rete nan peyi a, ata moun nan zile
    yo, peye yon lajan.
  eng-BSB: Now King Xerxes imposed tribute throughout the land, even to its farthest
    shores.
  eng-WEBPB: King Ahasuerus laid a tribute on the land and on the islands of the sea.
  kbq-kbq: Higeno kini ne' Serksisi'a agrama kegavama hu'nea mopafine, hageri ankenaregama
    meno vu'nea mopafima nemaniza vahetminku'enena hige'za, takisi zagoa eri'za e'naze.
  nhe-BL: Teipa Tlanahuatijquetl Asuero tlanahuati ma tlaxtlahuaca impuestos nochi
    tlacame tlen itztoyaj ipan itlanahuatilis huan nojquiya nochi tlacame tlen itztoyaj
    ipan piltlaltzitzi tlatlajco hueyi atl nechca itlanahuatilis.
  bus-bus: Kí Asueru tò gbɛ̃ kɛ̀ aↄ̃ↄ kú a bùsu guunↄ píngi kↄ̃n ísia luannↄ tángba
    kpáawa.
  gub-BL: Tuwihawete Xerexe uzapo kar ma'ereko haw uiwy rehe har wanupe. te yryhu
    iwyr wiko ma'e wanupe.
  eng-DRA: And king Assuerus made all the land, and all the islands of the sea tributary.
