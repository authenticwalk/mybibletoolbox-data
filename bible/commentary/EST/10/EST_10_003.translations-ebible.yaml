verse: EST.010.003
translations:
  mal-C: മൊർദെഖായി എന്ന യെഹൂദൻ അഹശ്വേരോശ് രാജാവിനു രണ്ടാമനും, യെഹൂദന്മാരുടെ ഇടയിൽ
    ഉന്നതനും തന്റെ വർഗക്കാരുടെ ഇടയിൽ സമ്മതനും ആയിരുന്നു. കാരണം അദ്ദേഹം തന്റെ ജനത്തിന്റെ
    നന്മയ്ക്കായിട്ടു പ്രവർത്തിക്കയും, അവരുടെ അഭിവൃദ്ധിക്കായി നിലകൊള്ളുകയും ചെയ്തു.
  deu-TKW: Denn der Jude Mardachai hatte den zweiten Rang unmittelbar nach dem König
    Ahasveros und stand in hohem Ansehen bei den Juden und war beliebt bei seinen
    sämtlichen Volksgenossen, da er das Heil seines Volkes suchte und für sein ganzes
    Geschlecht zum Besten redete.
  lin-lin: Moyuda Maridoshe azalaki moto ya mibale kati na bokonzi sima na mokonzi
    Kizerisesi. Maridoshe azalaki moto monene mpe ya lokumu na miso ya Bayuda, bandeko
    na ye ; pamba te azalaki koluka bolamu ya bato na ye mpe kobundela bolamu ya Bayuda
    nyonso.
  eng-LSV: For Mordecai the Jew [is] second to King Ahasuerus, and a great man of
    the Jews, and accepted of the multitude of his brothers, seeking good for his
    people, and speaking peace to all his seed.
  eng-GNV: For Mordecai the Iewe was the second vnto King Ahashuerosh, and great among
    the Iewes, and accepted among the multitude of his brethren, who procured the
    wealth of his people, and spake peaceably to all his seede.
  eng-WEBSTER: For Mordecai the Jew was next to king Ahasuerus, and great among the
    Jews, and accepted by the multitude of his brethren, seeking the wealth of his
    people, and speaking peace to all his seed.
  nhw-BL: Nopa israelita Mardoqueo eliyaya nopa teipa hueyi tlacatl catli quitoquili
    Tlanahuatijquetl Asuero. Huan Mardoqueo elqui nelía hueyi ica nopa israelitame.
    Huan nochi israelitame quiicnelijque pampa iniicni huan pampa Mardoqueo nochipa
    quitemohuayaya catli cuali para israelitame. Yaya tlahuilanqui para cuali ma itztoca.
  swh-ONEN: Mordekai Myahudi alikuwa wa pili kwa cheo kutoka Mfalme Ahasuero, naye
    alikuwa bora kabisa miongoni mwa Wayahudi, akipandishwa katika heshima ya juu
    na ndugu zake Wayahudi kwa sababu aliwatendea mema watu wake, na alizungumza kwa
    ajili ya ustawi wa Wayahudi wote.
  bba-bba: Domi Mɑɑdose Yuu wi, u kuɑ yiruse Asuresin bɑndu sɔɔ. Mɑ win bweseru kpuro
    tɑ nùn kĩɑ. U sɔmburu kuɑ ten ɑrufɑɑnin sɔ̃. Mɑ u kɑ tu yinɑ u derɑ tɑ wɑ̃ɑ ɑlɑfiɑ
    sɔɔ.
  eng-KJVCPB: For Mordecai the Jew was next unto king Ahasuerus, and great among the
    Jews, and accepted of the multitude of his brethren, seeking the wealth of his
    people, and speaking peace to all his seed.
  luo-luo: Modekai ma ja-Yahudi ne en jalup ruoth Ahasuerus, noyudo duongʼ mongʼere
    e kind jo-Yahudi; kendo ogandane mangʼeny nohere, nikech notiyo matek mondo jo-Yahudi
    duto odag maber.
  meu-meu: Badina be Morodekai, tau Iuda, na King Ahasuero henuna tauna; Iuda taudia
    bogaragidiai ia na bada herea, bona varavarana logora ese e moalelaia; badina
    be ena bese ena namo e tahuava, bona ena bese taudia iboudiai na maino dalana
    e herevalai henidiava.
  npi-ULB: यहूदी मोर्दकै राजा अहासूरसको दोस्रो दर्जामा थिए । तिनी यहूदीहरूका बिचमा
    महान् थिए, र तिनका धेरै जना यहूदी दाजुभाइका माझमा लोकप्रिय थिए, किनकि तिनले आफ्नो
    जातिको भलाइ गरे र आफ्ना सबै मानिसको शान्तिको पक्षमा बोले ।
  yor-yor: Mordekai ará Júù ni ó jẹ́ igbákejì ọba Ahaswerusi, ó tóbi láàrín àwọn Júù,
    ó sì jẹ́ ẹni iyì lọ́dọ̀ àwọn Júù ẹlẹgbẹ́ ẹ rẹ̀, nítorí tí ó ń ṣiṣẹ́ fún ìre àwọn
    ènìyàn an rẹ̀, ó sì ń sọ̀rọ̀ fún àlàáfíà gbogbo àwọn Júù.
  ind-ind: Mordekai, orang Yahudi yang menjadi orang kedua di bawah Raja Ahasweros,
    dianggap sebagai orang hebat oleh semua orang Yahudi. Mereka sangat menghormatinya,
    karena kesejahteraan dan perdamaian yang sudah diperjuangkannya bagi seluruh bangsanya.
  pes-OPCB: پس از خشایارشا، مردخای یهودی قدرتمندترین شخص مملکت بود. او برای تأمین
    رفاه و امنیت قوم خود هر چه از دستش برمی‌آمد، انجام می‌داد و یهودیان نیز او را
    دوست می‌داشتند و احترام زیادی برایش قائل بودند.
  tgl-ULB: Si Mordecai na Judio ay pangalawa sa antas kay Haring Ahasueros. Siya ay
    dakila sa gitna ng mga Judio at tanyag sa kanyang maraming kapatid na Judio, sapagkat
    hinahangad niya ang kapakanan ng kanyang lahi, at siya ay nagsalita para sa kapayapaan
    ng lahat ng kanyang lahi.
  hui-hui: Ani buwa handame haga kini mbira Segesisi ibu hangu howa mende Yu agali
    Modegai ibu helenego kini ibugua hangu Modegai bolanguahe hene. Yu wali agalime
    Modegai hameore lowa ibu mini yaraga haga hene. Ibugua biabe biyagome Yu wali
    agaliru mitangi bialu ti bayale helonagabi ti hameigini mani hama polebirarubi
    mbirale mbiranaga gi nahe baya hangu hama pelonaga biamogo bialu hene.
  mya-mya: ယု​ဒ​အ​မျိုး​သား​မော်​ဒ​ကဲ​သည်​ဇေ​ရဇ်​ဘု​ရင် ပြီး​လျှင် နိုင်​ငံ​တော်​တွင်​တန်​ခိုး​အ​ကြီး​ဆုံး
    သော​သူ​ဖြစ်​၏။ သူ​သည်​ယု​ဒ​အ​မျိုး​သား တို့​၏​ချစ်​ခင်​ကြည်​ညို​ရို​သေ​လေး​စား​မှု​ကို
    ခံ​ရ​လေ​သည်။ သူ​သည်​မိ​မိ​လူ​မျိုး​၏​အ ကျိုး​နှင့် သူ​တို့​၏​သား​မြေး​များ​၏​လုံ​ခြုံ​မှု
    အ​တွက်​ဆောင်​ရွက်​ခဲ့​သော​သူ​ဖြစ်​ပေ​သည်။ ဧ​သ​တာ​ဝတ္ထု​ပြီး​၏။
  bod-N: ཡ་ཧུ་དཱ་པ་མོར་དོ་ཀཱ་ཨི་ཡི་གོང་དུ་རྒྱལ་པོ་ཨ་ཧཱ་ཝེ་རོ་ལས་མེད་དེ། ཡ་ཧུ་དཱ་པའི་ཁྲོད་དུ་ཆེན་པོ་ཡིན་པ་དང་།
    རང་གི་མི་རྣམས་ཀྱི་ནང་དུ་འདང་ཆེན་ཞིག་ཡིན་ལ། དེས་རང་གི་མི་རྣམས་ཀྱི་ཕན་ཁེ་སྤེལ་བར་བརྩོན་ཏེ།
    མི་རབས་རྗེས་མ་ཐམས་ཅད་ཀྱི་དོན་དུ་བདེ་སྐྱིད་བསྙེགས་པའོ།། །།
  sna-sna: Modhekai muJudha aiva wechipiri kubva kuna Mambo Zekisesi, mukuru pakati
    pavaJudha, uye airemekedzwa zvikuru noruzhinji rwehama dzake dzechiJudha, nokuti
    akatsvakira vanhu vake zvakanaka uye akakumbirira vaJudha vose kuti vagare zvakanaka.
  spa-BLM: Porque Mardoqueo, el judío, estaba junto al rey Asuero, y era grande entre
    los judíos y aceptado por la multitud de sus hermanos, buscando el bien de su
    pueblo y hablando de paz a todos sus descendientes.
  cac-cac: A vin̈aj Mardoqueo chi', ix ochcan vin̈ schab'il yajalil d'a vin̈aj rey
    Asuero chi'. Te nivan ix aj yelc'och vin̈ d'a scal eb' yetisraelal. Te xajan ix
    ilji vin̈ yuj eb' yetchon̈ab' chi', yujto ix sayjiec' svach'il eb' yuj vin̈, ix
    yac'an val yip vin̈ yic vach' tzalajc'olal yed' junc'olal tz'aj eb'.
  swh-ULB: Modekai Muyahudi alikuwa wa pili kutoka kwa Mfalme Ahusiero. Alikuwa mkuu
    na maarufu miongoni mwa ndugu zake Wayahudi, kwa sababu alitetea mahitaji ya watu
    wake na haki za watu na akatetea amani kwa watu wote.
  bel-bel: гэтак сама як і тое, што Мардахэй Юдэй быў другі пасьля цара Артаксэркса
    і вялікі ў Юдэяў і любімы ў мноства братоў сваіх, бо шукаў дабра народу свайму
    і гаварыў дзеля дабра ўсяго племя свайго.
  deu-ELBBK: Denn Mordokai, der Jude, war der Zweite nach dem König Ahasveros und
    groß bei den Juden und wohlgefällig der Menge seiner Brüder; er suchte das Wohl
    seines Volkes und redete zur Wohlfahrt seines ganzen Geschlechts.
  mbb-OT: Ne si Mordecai, ebpeketinundug is kandin he kegkelavew te utew kegkelavew
    ni Hadì Ahasuerus. Si Mordecai edlingahaan wey edtehuzen te zuma zin he menge
    Judio, ne edtehuzen dan sikandin su nekeveǥey te keupiyaanan te menge emurè din
    te inged, wey te zuma zin he menge Judio, wey nekidlalag sikandin te hadì para
    kandan.
  mal-2015: യെഹൂദനായ മൊർദ്ദെഖായി അഹശ്വേരോശ്‌രാജാവിന്റെ രണ്ടാമനും യെഹൂദന്മാരിൽവെച്ചു
    മഹാനും സഹോദരസംഘത്തിന്നു ഇഷ്ടനും സ്വജനത്തിന്നു ഗുണകാംക്ഷിയും തന്റെ സർവ്വവംശത്തിന്നും
    അനുകൂലവാദിയും ആയിരുന്നു.
  rmc-rmc: Oda Židos Mordekaj sas dujto pal o kraľis Ahasver, sas les baro lav anglo
    Židi a angle lengre jakha sas igen baro, bo kerelas savoro prekal oda, hoj te
    dživen andro smirom, a privakerelas pes vaš lende.
  nlg-nlg: Mordecai na tinoni ni Jew tara talu datoa tana lutuna ge vuha mai tinoni
    lutu-nagho itadira arahei tara lutu tana gavumane, te tinoni lutu sasarana mai
    na vunaghi haba Xerxes heghena tua, (te Prime Minister) tana maana ni lutu huhuli.
    Agaia Mordecai te haba vule ngangata ighobudira na lei vure ni Jew udolu, tara
    nia gaia ge nia togotogo ngangata na lutuna, na pukuna te nia lutu laga ngangata
    na uto vanira na lei kulana vure, rana lei vure ni Jew udolu, maia te kuladira
    sono gaira udolu tana vale sule ni vunaghi haba.
  pes-OPV: زیرا که مردخای یهودی، بعد ازاخشورش پادشاه، شخص دوم بود و در میان یهود محترم
    و نزد جمعیت برادران خویش مقبول شده، سعادتمندی قوم خویش رامی طلبید و برای تمامی
    ابنای جنس خود، سخنان صلح‌آمیز می‌گفت. مقبول شده، سعادتمندی قوم خویش رامی طلبید
    و برای تمامی ابنای جنس خود، سخنان صلح‌آمیز می‌گفت.
  ron-1924: Кэч иудеул Мардохеу ера чел динтый дупэ ымпэратул Ахашверош. Ел ера ку
    вазэ ынтре иудей ши юбит де мулцимя фрацилор сэй, кэч а кэутат бинеле попорулуй
    сэу ши а ворбит пентру феричиря ынтрегулуй сэу ням.
  ben-OBCV: রাজা অহশ্বেরশের পরে মর্দখয়ের স্থান ছিল দ্বিতীয়, ইহুদিদের মধ্যে সর্বশ্রেষ্ঠ
    এবং সমস্ত ইহুদিরা তাঁকে উচ্চ সম্মান দেখাত, কারণ তিনি তাঁর লোকদের মঙ্গলের জন্য
    কাজ করেছিলেন এবং সকল ইহুদিদের কল্যাণের কথা বলতেন।
  lex-lex: Mordekhai riy Yahudi miaka ha rrana pa ktorna-krauti olek de, eneknek to'ama
    natlin la ray Aswerus. E' de genni-tienni nareh dioin makden Yahudi re honona.
    Mere makden Yahudi re ratu rhu'ru-rhelam nohor la Mordekhai yoma honona ralamni
    rapliorlior la' nohwalli de. Yoma Mordekhai die nkar toto' meman pa namkek la'a
    e nohwalli honona re mormiorni-dardiarni totpena rler la kalwiedni-paitiotni.
  som-som: Haddaba Yuhuudigii Mordekay ahaa wuxuu ahaa ninkii ku xigay Boqor Ahashwerus,
    oo xagga Yuhuuddana wuxuu ahaa nin weyn, oo walaalihiisa badanuna way aqbaleen;
    oo wuxuuna ahaa nin doondoonaa wanaagga dadkiisa oo nabaadiino kula hadla farcankiisa
    oo dhan.
  lat-VUC: et quomodo Mardochæus judaici generis secundus a rege Assuero fuerit, et
    magnus apud Judæos, et acceptabilis plebi fratrum suorum, quærens bona populo
    suo, et loquens ea quæ ad pacem seminis sui pertinerent.
  eng-ASVBT: For Mordecai the Jew was next unto king Ahasuerus, and great among the
    Jews, and accepted of the multitude of his brethren, seeking the good of his people,
    and speaking peace to all his seed.
  ita-1885: Perciocchè Mardocheo Giudeo fu la seconda persona dopo il re Assuero,
    e grande appo i Giudei, e grato alla moltitudine de' suoi fratelli, procacciando
    il bene del suo popolo, e parlando amorevolmente a tutto il suo legnaggio.
  eng-ULB: Mordecai the Jew was second in rank to King Ahasuerus. He was great among
    the Jews and popular with his many Jewish brothers, for he sought the welfare
    of his people and he spoke for the peace of all his people.
  spa-VBL: Porque el judío Mardoqueo era el segundo al mando del rey Jerjes, líder
    de los judíos y muy respetado en la comunidad judía, trabajó para ayudar a su
    pueblo y para mejorar la seguridad de todos los judíos.
  fra-_FOB: Car le Juif Mardochée fut le second après le roi Assuérus, et il fut grand
    parmi les Juifs et agréable à la multitude de ses frères, recherchant le bien
    de son peuple, et parlant pour le bonheur de toute sa race.
  mal-mal: യെഹൂദനായ മൊർദെഖായി അഹശ്വേരോശ്‌രാജാവിന്റെ രണ്ടാമനും യെഹൂദന്മാരിൽവെച്ച് മഹാനും
    സഹോദരസംഘത്തിന് സമ്മതനും സ്വന്തജനത്തിന് ഗുണം ചെയ്യുന്നവനും സമാധാനം സംസാരിക്കുന്നവനും
    ആയിരുന്നു.
  urd-GVR: Mardakī bādshāh ke bād saltanat kā sab se ālā afsar thā. Yahūdiyoṅ meṅ
    wuh muazzaz thā, aur wuh us kī baṛī qadar karte the, kyoṅki wuh apnī qaum kī bahbūdī
    kā tālib rahtā aur tamām Yahūdiyoṅ ke haq meṅ bāt kartā thā.
  suz-BL: मेको यहूदी मोरदेकै पिप अहासूरस आ नोले, मेको आ रागी ङा नेल्‍ल क्‍येङा ठेयब
    मुर दुम्‍त। मेको यहूदी आन दातेमी यो नेल्‍ल क्‍येङा ठेयब मान तशो मुर बाक्‍त। मिनु
    आ लोक्‍बपुकीमी मेको कली शुश दाक्‍ताक्‍म। मारदे हना मेकोमी आ मुर आन कली रिम्‍शो
    नु आन थुं नुचा ङा गेय पाप्‍तु। मिनु मेकोमी नेल्‍ल रिम्‍शो दुम्‍ल, दे आ जात ङा
    मुर आन पर्बम पिप कली लोव़ पाप्‍तु।
  ita-1927: 'Poiché il Giudeo Mardocheo era il secondo dopo il re Assuero: grande
    fra i Giudei, e amato dalla moltitudine dei suoi fratelli; cercò il bene del suo
    popolo, e parlò per la pace di tutta la sua stirpe.'
  ckb-ckb: مۆردەخای جولەکە لەدوای ئەحەشوێرۆشی پاشاوە بە پلەی دووەم دەهات، لەنێو جولەکەکانیش
    گەورە بوو، لەلای برا جولەکەکانی زۆر ڕێزدار بوو، چونکە داوای چاکەی بۆ نەتەوەکەی
    دەکرد و بەرگری لە بەرژەوەندییە گشتییەکانیان دەکرد.
  eng-BBE: For Mordecai the Jew was second only to King Ahasuerus, and great among
    the Jews and respected by the body of his countrymen; working for the good of
    his people, and saying words of peace to all his seed.
  kan-OKCV: ಯೆಹೂದ್ಯನಾದ ಮೊರ್ದೆಕೈ ಅರಸನಾದ ಅಹಷ್ವೇರೋಷನಿಗೆ ಎರಡನೆಯವನೂ ಯೆಹೂದ್ಯರಲ್ಲಿ ಸನ್ಮಾನಿತನೂ
    ತನ್ನ ಸಹೋದರರ ಸಮೂಹದಲ್ಲಿ ಹೆಚ್ಚಿನ ಗೌರವ ಪಾತ್ರನೂ ತನ್ನ ಜನರ ಹಿತಚಿಂತಕನೂ ತನ್ನ ಸಂತಾನದವರಿಗೆ
    ಕ್ಷೇಮಾಭಿವೃದ್ಧಿಯನ್ನು ಮಾತನಾಡುವವನೂ ಆಗಿದ್ದನು.
  tam-2017: யூதனாகிய மொர்தெகாய் ராஜாவாகிய அகாஸ்வேருவுக்கு இரண்டாவதாக இருந்தவனும்,
    யூதர்களுக்குள் பெரியவனும், தன்னுடைய திரளான சகோதரர்களுக்குப் பிரியமானவனுமாக இருந்ததும்
    அன்றி தன்னுடைய மக்களுடைய நன்மையைத்தேடி, தன்னுடைய மக்களுக்கெல்லாம் சமாதானமுண்டாகப்
    பேசுகிறவனுமாக இருந்தான்.
  spa-RV-1909: Porque Mardochêo Judío fué segundo después del rey Assuero, y grande
    entre los Judíos, y acepto á la multitud de sus hermanos, procurando el bien de
    su pueblo, y hablando paz para toda su simiente.
  ron-BTF: Căci Mardoheu, iudeul, a fost primul după împăratul Ahaşveroş, şi mare
    printre iudei, şi primit de mulţimea fraţilor săi, căutând bunăstarea poporului
    său, şi vorbind pace către toată sămânţa sa.
  eng-WEBP: For Mordecai the Jew was next to King Ahasuerus, and great among the Jews
    and accepted by the multitude of his brothers, seeking the good of his people
    and speaking peace to all his descendants.
  eng-FBV: For Mordecai the Jew was second-in-command to King Xerxes, leader of the
    Jews and highly-respected in the Jewish community, he worked to help his people
    and improve the security of all Jews.
  nld-1939: Want de Jood Mordokai bleef de eerste na koning Achasjwerosj. Ook stond
    hij in aanzien bij de Joden, en was bemind bij zijn talrijke broeders; want hij
    meende het goed met zijn volk, en zocht het welzijn van heel zijn geslacht.
  nch-BL: Nopa israelita Mardoqueo eliyaya nopa teipa hueyi tacat cati quitoquili
    Tanahuatijquet Asuero. Huan Mardoqueo elqui nelía hueyi ica nopa israelitame.
    Huan nochi israelitame quiicnelijque pampa iniicni huan pampa Mardoqueo nochipa
    quitemohuayaya cati cuali para israelitame. Yaya tatehui para ma itztoca cuali.
  vie-1934: Vì Mạc-đô-chê, người Giu-đa, làm tể tướng của vua A-suê-ru; trong vòng
    dân Giu-đa người được tôn trọng, đẹp lòng các anh em mình, tìm việc tốt lành cho
    dân tộc mình, và nói sự hòa bình cho cả dòng dõi mình.
  hin-CV: मात्र राजा अहषवेरोष ही पद में यहूदी मोरदकय से उच्चतर था. वह यहूदियों में
    अति आदरमान था तथा वह अपने जातियों में प्रिय था. वह सर्वदा प्रजा के लाभ का ही प्रयास
    करता, तथा समस्त राष्ट्र की भलाई के पक्ष में ही याचना करता था.
  spa-BES: Para Mardoqueo, el judío, era superado solo por el rey Asuero, y grande
    entre los judíos y respetado por el cuerpo de sus compatriotas; trabajando por
    el bien de su pueblo, y diciendo palabras de paz a toda su simiente.
  tdx-tdx: Amy te nifaharoe’ i Akasverose mpanjakay t’i Mordekay nte-Iehoda, ie nira’elahy
    amo nte-Iehodao, noron-droahalahi’e maro naho mpipay hañasoa ondati’eo vaho mpitaron-kanintsiñe
    amo tarira’eo.
  tha-KJV: เพราะโมรเดคัยคนยิวมีตำแหน่งรองกษั​ตริ​ย์อาหสุเอรัส และท่านเป็นใหญ่ท่ามกลางพวกยิว
    และเป็​นที​่ชอบพอของมวลญาติ​พี่​น้องของท่าน เพราะท่านแสวงหาความมั่งคั่งให้​ชนชาติ​ของท่าน
    และพูดให้​เก​ิดสันติสุขแก่เชื้อสายทั้งปวงของท่าน
  por-BR-2018: Pois o judeu Mardoqueu foi o segundo depois do rei Assuero, e grande
    entre os judeus, e agradável à multidão de seus irmãos, procurando o bem de seu
    povo, e falando prosperidade para todo o seu povo.
  deu-ELO: Denn Mordokai, der Jude, war der Zweite nach dem König Ahasveros, und groß
    bei den Juden, und wohlgefällig der Menge seiner Brüder; er suchte das Wohl seines
    Volkes und redete zur Wohlfahrt seines ganzen Geschlechts.
  caa-caa: Pues e Mardoqueo cay cꞌotori yebꞌar taca e rey Asuero. Y jaxir quetpa nuxi
    winic tujam tunor e gente xeꞌ tuobꞌ e Israel, y tama tunor era cꞌubꞌesna meyra
    umenerobꞌ, cocha cay usajca cocha tuaꞌ upasi e bꞌir tutobꞌ tuaꞌ uyubꞌi apatnobꞌ
    taca e jiriar. Y iraj iraj war ubꞌijnu cocha tuaꞌ utacre upiarobꞌ.
  eng-WYC-2018: and how Mordecai of the kin of the Jews was the second from king Ahasuerus,
    and was great with (the) Jews, and acceptable to the people of his brethren, and
    he sought good things to his people, and spake those things, that pertained to
    the peace of his seed. (and also how that Mordecai, the Jew, was second only to
    King Ahasuerus, and that he was a great man among the Jews, and accepted by all
    the people of his kinsmen, and how he sought only the good for his people, and
    did what he could to bring peace to all their descendants.) Here endeth the text
    of Hebrew (or Here endeth the text in Hebrew). I have set openly with full faith
    those things, that be had in Hebrew; but I (also) found these things that follow(verses
    10:4—16:24, omitted here, see Wycliffe’s Apocrypha for the Additions to Esther),
    written in the common translation, that be contained in the language and letters
    of (the) Greeks.
  epo-epo: Ĉar la Judo Mordeĥaj estis la dua post la reĝo Aĥaŝveroŝ, granda inter
    la Judoj kaj amata inter la multo de siaj fratoj, zorganta pri la bono de sia
    popolo kaj donanta pacon al sia tuta idaro.
  uig-PIN: Qünki Yǝⱨudiy Mordikayning mǝrtiwisi padixaⱨ Aⱨaxweroxtin keyinla ikkinqi
    orunda turatti; u daim ɵz hǝlⱪ-millitining bǝhtini kɵzlǝp, barliⱪ nǝslidikilǝrgǝ
    aman-esǝnlik tilǝk sɵzlirini ⱪilatti, Yǝⱨudiylarning arisida zor izzǝt-ⱨɵrmǝt
    tepip, ⱪerindaxlirining ⱪǝdirlixigǝ erixkǝnidi.
  beo-beo: 'Yu dunu Modigai da Hina bagade Segesisi ea bagia aligili fawane hawa:
    hamosu. Modigai ea fi (Yu dunu) da ea hou hahawane ba:su amola ema nodosu. Yu
    dunu da hahawane ba:ma:ne, amola iligaga fa:no fifi misunu amo da gaga:iwane amola
    mae beda:iwane esaloma:ne, e da noga:le hawa: hamosu. Sia: ama dagoi'
  tpi-OTNT: Na dispela Juda Mordekai em i stap namba 2 bilong King Serksis. King tasol
    i antap long em. Na ol Juda i laikim em tru na ol i givim biknem long em. Na em
    i mekim wok bilong helpim ol Juda i sindaun gut, olsem na ol lain bilong ol i
    kamap bihain bai ol i no ken pret long wanpela samting. Ol bai i stap gut tasol.
  hau-SA: Mordekai mutumin Yahuda, shi ne na biyu a matsayi bayan Sarki Zerzes, mai
    farin ciki kuma a cikin Yahudawa, aka kuma ɗauke shi da martaba cikin ’yan’uwansa
    Yahudawa. Gama ya yi aiki don kyautatawar mutanensa, ya kuma yi magana don a kyautata
    rayuwar dukan Yahudawa.
  uig-LAT: Chünki Yehudiy Mordikayning mertiwisi padishah Ahashwéroshtin kéyinla ikkinchi
    orunda turatti; u daim öz xelq-millitining bextini közlep, barliq neslidikilerge
    aman-ésenlik tilek sözlirini qilatti, Yehudiylarning arisida zor izzet-hörmet
    tépip, qérindashlirining qedirlishige érishkenidi.
  nde-nde: UModekhayi umJuda wayelandela inkosi u-Ahasuweru esikhundleni embusweni,
    engumhlonitshwa omkhulu phakathi kwamaJuda, njalo eqakathekiswa ngabanengi kubaJuda
    bakibo, ngoba wayesebenzela ukuphila kuhle kwabantu bakibo njalo wayemela inhlalakahle
    yawo wonke amaJuda.
  ton-ton: He naʻe hoko ʻa Motekiai ko e Siu mo e tuʻi ko ʻAhasivelo, pea naʻe lahi
    ia ʻi he ʻao ʻae kakai Siu, pea naʻe maʻu lelei ia ʻe he fuʻu tokolahi ʻo hono
    kāinga, naʻe kumi ʻe ia ke koloaʻia ʻa hono kakai, pea naʻa ne lea fakamelino
    ki hono hako kotoa pē.
  ces-1613: Nebo Mardocheus Žid byl druhý po králi Asverovi, a veliký u Židů, i vzácný
    u všeho množství bratří svých, pečuje o dobré lidu svého, a způsobuje pokoj všemu
    semeni svému.
  eng-WMB: For Mordecai the Jew was next to King Ahasuerus, and great among the Jews
    and accepted by the multitude of his brothers, seeking the good of his people
    and speaking peace to all his descendants.
  tam-TCV: யூதனான மொர்தெகாய் மேன்மையில் அரசனுக்கு அடுத்ததாய் இருந்தான். அவன் தனது
    மக்களின் நலனுக்காக உழைத்ததினாலும், எல்லா யூதர்களுடைய முன்னேற்றத்துக்காகப் பேசியதினாலும்
    அவன் யூதர்கள் மத்தியிலும் முதன்மை பெற்றவனாயிருந்தான். அவன் தன் சகோதரரான மற்ற யூதர்களினால்
    உயர்வாய் மதிக்கப்பட்டவனுமாயிருந்தான்.
  ceb-ULB: Si Mordecai nga Judio mao ang ikaduha sa katungdanan ni Haring Ahasuerus.
    Bantogan siya taliwala sa mga Judio ug inila sa iyang kaigsoonang mga Judio, kay
    nangita siya sa kauswagan sa iyang katawhan ug nakigsulti siya alang sa kalinaw
    sa tanan niyang katawhan.
  mkn-mkn: Te itu orang Yahudi, andia Mordekai, nae jadi raja Ahasuweros pung tangan
    kanan. Mordekai ju jadi orang bésar di orang Yahudi dong pung teng-tenga. Dong
    ju hormat sang dia, tagal dia cari yang bae kasi dia pung orang dong sandiri.
    Kalo ada parkara ko, kasampatan ko, Mordekai cari jalan ko biar samua jadi bae
    kasi dia pung orang Yahudi dong.
  pol-UBG: Żyd Mardocheusz był bowiem drugi po królu Aswerusie, wielki w oczach Żydów
    i cieszący się uznaniem wśród wielu swoich braci, troszczył się o dobro swego
    ludu i głosił pokój całemu swemu ludowi.
  urd-GVU: مردکی بادشاہ کے بعد سلطنت کا سب سے اعلیٰ افسر تھا۔ یہودیوں میں وہ معزز
    تھا، اور وہ اُس کی بڑی قدر کرتے تھے، کیونکہ وہ اپنی قوم کی بہبودی کا طالب رہتا
    اور تمام یہودیوں کے حق میں بات کرتا تھا۔
  eng-OEBCW: For Mordecai the Jew was next in rank to King Ahasuerus, and great among
    the Jews, and loved by them all. He sought the good of his people and promoted
    the welfare of their descendants.
  deu-1912: Denn Mardochai, der Jude, war der nächste nach dem König Ahasveros und
    groß unter den Juden und angenehm unter der Menge seiner Brüder, der für sein
    Volk Gutes suchte und redete das Beste für sein ganzes Geschlecht.
  kan-2017: ಯೆಹೂದ್ಯನಾದ ಮೊರ್ದೆಕೈಯಾದರೋ ರಾಜ್ಯದಲ್ಲಿ ಅರಸನಾದ ಅಹಷ್ವೇರೋಷನ ದ್ವಿತೀಯ ಸ್ಥಾನದವನೂ,
    ಯೆಹೂದ್ಯರಲ್ಲಿ ಸನ್ಮಾನಿತನೂ, ತನ್ನ ಬಂಧುಬಳಗಕ್ಕೆ ಪ್ರೀತಿಪಾತ್ರನೂ, ಸ್ವಜನರ ಹಿತಚಿಂತಕನೂ ಮತ್ತು
    ಸ್ವಕುಲದವರೆಲ್ಲರಿಗೂ ಶಾಂತಿದೂತನೂ, ಪ್ರಾರ್ಥನಾಪರನೂ ಆಗಿದ್ದನು.
  yap-yap: I Mordekai ni fare Jew e ir e migid tolangin ngak Xerxes ni Pilung. Mordekai
    e ma tay e Jew fan ma go’ yad ba’adag daken. I maruwel ni nge fel’ ngak e girdi’
    rok nge ngak gubin e pi’in owchen ni nge dabi buch ban’en rorad.
  hlt-MCSB: Judah Mordekai he manghai Ahasuerus kah hnukthoi la om tih Judah lakli
    ah khaw len. A manuca boeih loh a moeithen tih a pilnam ham hnothen a toem pah.
    A tiingan boeih kah rhoepnah te a thui.
  mdy-ETH: ዒማና ዓይሁዶ ዓሢ፥ ሜርዴኪዮሴ ቦንቺንታ ቢታንቶ ጎይፆና ካኣቲ ዓርፄክሲሴፓ ሄሊሴ ላምዓሳ ዓሲ ማዔኔ፤ ሃሣ ዒዚ
    ዒዛኮ ዒጊና ዓይሁዶ ዓሳ ዒዛ ኮሺ ቦንቺ ናሽካ ዓሲ፥ ዒዛኮ ዒጊኖንታ ዜርፆንታ ኮሺ ናንጊ ናንጋንዳጉዲ ሚርጌና ላቢ ማዼ ዓሲ
    ማዔኔ።
  twi-ASANTE: Yudani Mordekai bɛyɛɛ ɔman panin a ne tumi di ɔhene Ahasweros ankasa
    deɛ akyi. Na ɔdi mu wɔ Yudafoɔ no mu. Na wɔbu no yie, ɛfiri sɛ, na ne nkurɔfoɔ
    yiedie yɛ nʼahiasɛm. Na ɔne ahemfie hɔfoɔ nyinaa tenaa yie.
  eng-WEBU: For Mordecai the Jew was next to King Ahasuerus, and great among the Jews
    and accepted by the multitude of his brothers, seeking the good of his people
    and speaking peace to all his descendants.
  wal-wal: Maataa baggan gidikko, Kawuwaa Arxxekssiisa istta gin, Marddikiyoosi naa77antto.
    Qassi i Aihudatunkka keehi bonchchettidanne dosettida asa; aissi giikko, i ba
    asa gidiya Aihudati, sarotettaaninne hirggi bainnan de7ana mala, keehi daafurida
    asa.
  tgk-tgk: Хуллас, Мордахайи яҳудӣ баъд аз подшоҳ Аҳашверӯш шахси дуввум буд. Вай
    дар байни яҳудиён одами бузург ҳисоб меёфту байни хешу табораш эҳтироми баланд
    дошт. Ин аз он сабаб буд, ки ӯ барои манфиати халқаш кор мекард ва барои беҳбудии
    ҳамаи яҳудиён баромад менамуд.
  spa-PDDPT: Porque el judío Mardoqueo llegó a ser el segundo del rey Asuero, grande
    entre los judíos y aceptado por la multitud de sus hermanos. Procuró el bienestar
    de su pueblo y habló paz a todo su linaje.
  gun-gun: Mba'eta judeu Mordecai ma huvixa Assuero rembiguai yvateve va'e oiko. Judeu
    kuery voi omboete vaipa, hetarã kuery ha'e javi omboetepa okuapy, mba'eta ha'e
    kuery pe mba'emo porã ojapoa rupi anho oiko, ha'e kuery ikuai porã aguã re onhea'ã
    oikovy guive.
  agu-BL: Bixewe'n tzun Mardoqueo tetz ca'p bajxom xlaj yi rey Asuero. Nin jal k'ej
    ẍchiwutz cyakil yi e' judiy. Nin wi'nin nchipek' te'j tan paj yi oc i' tan joyle'n
    puntil yi ẍe'n cu'n chiclaxe'n nin tan quich'eye'n te cyakil e'chk takle'n.
  ilo-ULB: Ni Mardokeo a Judio ti maikadua iti saad ni Ari Ahasuero. Natan-ok isuna
    kadagiti Judio ken nalatak kadagiti adu a kakabsatna a Judio, gapu ta kinalikagumanna
    ti pagsayaatan dagiti tattaona, ken nagsao para iti kinatalna dagiti amin a tattaona.
  kpg-kpg: Mordecai tangada o Jew togo lua dagi i lala di King Xerxes. Mee guu hai
    tangada hagalabagau ni digau o Jew, ge gu ngalua humalia ang gi ana daangada mo di
    benebene nadau madawaawa huogodoo.
  uig-ARA: چۈنكى يەھۇدىي موردىكاينىڭ مەرتىۋىسى پادىشاھ ئاھاشۋېروشتىن كېيىنلا ئىككىنچى
    ئورۇندا تۇراتتى؛ ئۇ دائىم ئۆز خەلق-مىللىتىنىڭ بەختىنى كۆزلەپ، بارلىق نەسلىدىكىلەرگە
    ئامان-ئېسەنلىك تىلەك سۆزلىرىنى قىلاتتى، يەھۇدىيلارنىڭ ئارىسىدا زور ئىززەت-ھۆرمەت
    تېپىپ، قېرىنداشلىرىنىڭ قەدىرلىشىگە ئېرىشكەنىدى.
  sus-sus: Morodekayi Yuwifi naxa findi mangɛ Asuyerusu xa mixi xungbe ra, a man naxa
    findi mixi kɛndɛ ra Yuwifie bɛ. E naxa a xanu ki fanyi, barima a nu wali fanyi
    rabama e bɛ alako Yuwifie xa fe xa siga yare ma.
  pon-2006: Mordekai mehn Suhso, wia kaun emen pahn manaman en Nanmwarki Serksihs
    kelehpw. E wia aramas wahu oh keniken rehn ienge mehn Suhs kan. E wiahda doadoahk
    mwahu ong nah aramas akan oh kamwahu ong kadaudokarail kan koaros.
  ksd-ksd: Tago Mordekai ra tutana Iudaia i ga vauruana ta ra king Akasueros, ma i
    ga ngala pire ra umana Iudaia, ma ra kor na tarai dia ga turana me dia ga manane,
    tago i ga nuknuk upi ra magit ba kana tarai diat a boina tana, ma i ga tatike
    ra tinata na malmal ta kana tarai par.
  tur-YTC: Çünkü Yahudi Mordekay, Kral Ahaşveroş'tan sonra ikinci, Yahudiler arasında
    büyük, kalabalık olan kardeşleri tarafından kabul gören, halkının iyiliğini arayan
    ve bütün soyuna barış konuşan bir adamdı.
  ind-AYT: Sebab, Mordekhai, orang Yahudi itu, adalah orang kedua di bawah Raja Ahasyweros
    dan termasyhur di antara orang-orang Yahudi dan disenangi oleh banyak saudara
    laki-lakinya. Dia mencari yang baik untuk bangsanya dan membicarakan damai sejahtera
    untuk seluruh keturunannya.
  nya-nya: Pakuti Mordekai Myuda uja anali wachiwiri wa mfumu Ahasiwero. Kwa Ayuda
    onse Mordekai anali munthu wamkulu ndipo ankamukonda chifukwa ankachitira zabwino
    mtundu wake ndi kufunira mtendere abale ake.
  kyg-kyg: Inagi Yu vekamo Motekaiꞌa kini vekamo Sekisi napa tuꞌamo maiꞌnigeꞌapaeꞌmo
    Yu vayaꞌmogimo ala agiꞌamo amiteꞌa muki konagaꞌamogimo amuse huꞌa ateꞌnae. Ateꞌnageno
    alagepa aliꞌyaꞌmo aliteno Yu vayaꞌmo hapa maeteno alagepa huꞌa maisayafeꞌmo ge
    lagauno apateno maiꞌniye.
  mps-mps: Tama te Juda bidi Mordekai aga te gavman king bidi Serksisgo kisalubo tomo
    bidi bidali. Tuni bidi naga aga daide ugwadu elaluali. Tama Juda dabego aga godolo
    mu elama, tama augwali genuai nogi agabolo mawai. Tama agai te Juda dabe augwali
    bugagia bidabo sę tau sali, tama augwa hani dabe nosali pedalubo bage te augwali
    magi nai mede wi me isąma, augwali bugagia naga bidimainu tiai dao.
  tpi-tpi: Na dispela Juda Mordekai em i stap namba 2 bilong King Serksis. King tasol
    i antap long em. Na ol Juda i laikim em tru na ol i givim biknem long em. Na em
    i mekim wok bilong helpim ol Juda i sindaun gut, olsem na ol lain bilong ol i
    kamap bihain bai ol i no ken pret long wanpela samting. Ol bai i stap gut tasol.
  dan-1931: Thi Jøden Mordokaj havde den højeste Værdighed efter Kong Ahasverus, og
    han stod i høj Anseelse hos Jøderne og var elsket af sine mange Landsmænd, fordi
    han virkede for sit Folks vel og talte til Bedste for al sin Slægt.
  vie-OVCB: Mạc-đô-chê người Do Thái làm tể tướng dưới triều Vua A-suê-ru, là vị anh
    hùng của dân tộc Do Thái, được toàn dân quý mến, vì ông luôn luôn bảo vệ và bênh
    vực quyền lợi dân tộc.
  guj-2017: કેમ કે યહૂદી મોર્દખાય અહાશ્વેરોશ રાજાથી બીજા દરજ્જાનો તથા યહૂદીઓમાં મહાન
    પુરુષ ગણાતો હતો. તે પોતાના દેશબંધુઓનો માનીતો હતો, કારણ કે તે પોતાના લોકોનું હિત
    જાળવતો હતો. અને તેઓ વધારે સફળ થાય માટે યત્ન કરતો હતો.
  pon-2006A: Mordekai mehn Suhso, wia kaun emen pahn manaman en Nanmwarki Serksihs
    kelehpw. E wia aramas wahu oh keniken rehn ienge mehn Suhs kan. E wiahda doadoahk
    mwahu ong nah aramas akan oh kamwahu ong kadaudokarail kan koaros.
  por-BRBSL: Para Mordecai o judeu estava ao lado do rei Assuero, e grande entre os
    judeus e aceito pela multidão de seus irmãos, buscando o bem de seu povo e falando
    de paz a todos os seus descendentes.
  eng-OEBUS: For Mordecai the Jew was next in rank to King Ahasuerus, and great among
    the Jews, and loved by them all. He sought the good of his people and promoted
    the welfare of their descendants.
  cth-cth: Bangtelamaw, Judah tami Mordekai teh siangpahrang Ahasuerus kut rahim vah
    ka talue poung e thaw a hmu teh Judahnaw thung dawk ka lentoe poung e lah ao.
    A taminaw e hawinae hah a tawng teh, a taminaw pueng koe minhmai kahawi a hmu
    teh, a taminaw e kâponae lawk hah a dei.
  twi-twi: Yudani Mordekai bɛyɛɛ ɔmanpanyin a ne tumi di ɔhene Ahasweros ankasa de
    akyi. Na odi mu wɔ Yudafo no mu. Na wobu no yiye, efisɛ na ne nkurɔfo yiyedi yɛ
    nʼahiasɛm. Na ɔne ahemfi hɔfo nyinaa tenaa yiye.
  hlt-hlt: Judah Mordekai he manghai Ahasuerus kah hnukthoi la om tih Judah lakli
    ah khaw len. A manuca boeih loh a moeithen tih a pilnam ham hnothen a toem pah.
    A tiingan boeih kah rhoepnah te a thui.
  tbz-SIM: Mɑɑdosee weè do tũ nhokpɑ̀ɑ̀tì Asuyeduusi o tenkɛ̀ miɛkɛ, kɛ tú onitidiɛwè,
    kòò kɔbɛ ò dé koò dɔ́, kòò wɑnti bɛ kó mɛsɑ̀ɑ̀ nkɛ dɔ́ bɛ̀ bo mbomɛ̀ kɛ̀ dɛ̀ nɑɑti.
  msy-2020: Ezɨ Judan gumazim Mordekai a uabɨ atrivimɨn apengan ikia ingari, ezɨ Atrivim
    Serksis uabɨra an gumazir dapanimɨn iti. Ezɨ Judaba bar a gifuegha an ziam fe.
    Ezɨ a ingangarim gamima Judabar dabirabim bar dera. Kamaghɨra, me atiatingan kogham.
    Eghtɨ men ovavir borir bar gɨn otivamiba men dabirabim deraghvɨra ikɨ mangɨvɨra
    ikiam.
  dop-dop: Yutɑ tʋ Mɑɑtosee kɑ kɛnɑ wulɑʋ wɑɑlɩ tʋ tǝkpem. Ɩ pɑɑsɑɣɑnɑ ɩ Yutɑ nyǝ́mɑ
    kɛ teu kɛ́. Ɩlɛnɑ pɛlɛ pɑ́ tʋɣʋnɑ-ɩ nɑ pɑ luɣu sʋʋ-ɩ teu.
  azb-azb: Yəhudi Mordokay rütbə etibarı ilə yalnız padşah Axaşveroşdan aşağı idi.
    Yəhudilər arasında nüfuz sahibi olub onların əksəriyyətinin hörmətini qazanmışdı.
    O, xalqının xeyrinə işləyən və bütün millətinin əmin-amanlığını müdafiə edən adam
    idi.
  eng-DBY: For Mordecai the Jew was second to king Ahasuerus, and great among the
    Jews, and accepted of the multitude of his brethren, seeking the welfare of his
    people, and speaking peace to all his seed.
  hin-2017: यहूदी मोर्दकै, क्षयर्ष राजा ही के बाद था, और यहूदियों की दृष्टि में बड़ा
    था, और उसके सब भाई उससे प्रसन्न थे, क्योंकि वह अपने लोगों की भलाई की खोज में रहा
    करता था और अपने सब लोगों से शान्ति की बातें कहा करता था।
  wol-KYG: Mardose Yawut ba, moo sësoon rëkk ca Buur Aserus, sut Yawut yépp, ay bokki
    Yawutam yu bare nawloo ko. Muy sàkku nag ngëneeli ñoñam, di waxal jàmm mboolem
    askanam.
  bjr-bjr: Mi Yuda maqannaa fasiqafa Moodeekaifa kinna Serkisisana namba 2 marinau.
    Yuda maqannaasa minara firaaqoo uqanna nidimarufaqa misa mina firaa auqu amimariqau.
    Amimarufanoo mifa misa dadaaqinaqa amiqimmasee ooqu mariaqeera ainaini marinau.
    Mifa miqimma sainaqa misa niku nisauku kasooaqee kambiqainausa misa sia moo ainainara
    rufieefaranoo amiqimmasee marifaranoo.
  eng-YLT: For Mordecai the Jew [is] second to king Ahasuerus, and a great man of
    the Jews, and accepted of the multitude of his brethren, seeking good for his
    people, and speaking peace to all his seed.
  eng-WYC-2017: and how Mordecai of the kin of the Jews was the second from king Ahasuerus,
    and was great with Jews, and acceptable to the people of his brethren, and he
    sought good things to his people, and spake those things, that pertained to the
    peace of his seed. Here endeth the text of Hebrew. I have set openly with full
    faith those things, that be had in Hebrew; but I found these things that follow
    (verses 10:4—16:24, omitted here, see Wycliffe’s Apocrypha for the Additions to
    Esther), written in the common translation, that be contained in the language
    and letters of the Greeks.
  eng-WMBB: For Mordecai the Jew was next to King Ahasuerus, and great amongst the
    Jews and accepted by the multitude of his brothers, seeking the good of his people
    and speaking peace to all his descendants.
  urd-GVH: मर्दकी बादशाह के बाद सलतनत का सबसे आला अफ़सर था। यहूदियों में वह मुअज़्ज़ज़
    था, और वह उस की बड़ी क़दर करते थे, क्योंकि वह अपनी क़ौम की बहबूदी का तालिब रहता
    और तमाम यहूदियों के हक़ में बात करता था।
  rug-rug: Modekae sa tie Ziu si na tie vina rua pa binaṉara tanisa baṉara. Ta pamaṉaena
    si asa meke na ṉati hiniva tugo koari na tie Ziu. Tavetavete poni sa sari na nana
    tie soti pa tinavete leadi, pa kinopudi rini.
  gaz-gaz: Mordekaayi Yihuudichi sadarkaadhaan nama Ahashweroos Mootichatti aanu ture;
    inni sababii uummata isaatiif waan gaarii hojjetee fi sababii nageenya Yihuudoota
    hundaatiif falmeef obboloota isaa Yihuudoota hedduu biratti ulfina guddaa qaba
    ture.
  fra-LSG: Car le Juif Mardochée était le premier après le roi Assuérus; considéré
    parmi les Juifs et aimé de la multitude de ses frères, il rechercha le bien de
    son peuple et parla pour le bonheur de toute sa race.
  yal-yal: Marodoke Yahudiyan yi findi Manga Asuyerusu a manga singen na. A findi
    muxu kɛndɛn na Yahudiyane xa, a mɔn yi rafan Yahudiyan bodene ma, bayo a yi walima
    a siyana bɔɲɛ xunbenla nun a yɛɛ rasigan nan ma fe ra.
  haw-1868: No ka mea, o Moredekai, o ka Iudaio, oia ka mea pili koke i ke alii, ia
    Ahasuero, a kiekie no hoi ia iwaena o na Iudaio, a ua makemakeia e ka lehulehu
    o kona poe hoahanau; a imi ia i mea e waiwai ai kona lahuikanaka, e olelo lokomaikai
    ana i kona poe hanauna a pau.
  arb-NAV: فَقَدِ احْتَلَّ مُرْدَخَايُ الْيَهُودِيُّ الْمَرْتَبَةَ الثَّانِيَةَ بَعْدَ
    الْمَلِكِ أَحَشْوِيرُوشَ، وَتَمَتَّعَ بِمَكَانَةٍ مَرْمُوقَةٍ بَيْنَ الْيَهُودِ،
    وَكَانَ يَحْظَى بِرِضَى أَغْلَبِيَّةِ أَبْنَاءِ قَوْمِهِ، فَهُوَ لَمْ يَدَّخِرْ
    جَهْداً مِنْ أَجْلِ خَيْرِ شَعْبِهِ وَالدِّفَاعِ عَنْ مَصَالِحِ أُمَّتِهِ.
  ewe-ewe: Mordekai, Yudatɔ la nye amegã si kplɔ Fia Ahasuerus ɖo. Exɔ ŋkɔ le Yudatɔwo
    dome. Wo katã wobunɛ, elabena ewɔ nu si wòate ŋui la na Yudatɔwo ƒe nyonyo kple
    woƒe dzidzimeviwo ƒe dedinɔnɔ.
  eng-LEE: For Mordecai the Jew was the second in rank after king Achashverosh, and
    great among the Jews, and acceptable to the multitude of his brethren, a promoter
    of good to his people, and speaking peace to all its seed.
  asm-FB: যিহুদী মৰ্দখয় ৰজা অহচবেৰোচ দ্বিতীয় স্থানত আছিল। যিহুদী লোক সকলৰ মাজত তেওঁ
    মহৎ আছিল, আৰু তেওঁৰ অনেক যিহুদী ভাই সকলৰ মাজত জনাজাত আছিল। কিয়নো তেওঁ নিজৰ লোক
    সকলৰ হিত চিন্তা কৰিছিল; আৰু তেওঁলোকৰ শান্তিৰ বাবে কথা কৈছিল।
  sus-A: مٌرٌدٍكَيِ يُوِقِ نَشَ قِندِ مَنفّ عَسُيٍرُ سُ شَ مِشِ شُنفبٍ رَ، عَ مَن
    نَشَ قِندِ مِشِ كّندّ رَ يُوِقِيٍ بّ. عٍ نَشَ عَ شَنُ كِ قَنيِ، بَرِ مَ عَ نُ
    وَلِ قَنيِ رَبَمَ عٍ بّ عَلَكٌ يُوِقِيٍ شَ قٍ شَ سِفَ يَرٍ مَ.
  fra-SBL: Car Mardochée, le Juif, était proche du roi Assuérus, grand parmi les Juifs
    et accepté par la multitude de ses frères, recherchant le bien de son peuple et
    parlant de paix à toute sa descendance.
  hbo-hbo: כִּ֣י ׀ מָרְדֳּכַ֣י הַיְּהוּדִ֗י מִשְׁנֶה֙ לַמֶּ֣לֶךְ אֲחַשְׁוֵרֹ֔ושׁ וְגָדֹול֙
    לַיְּהוּדִ֔ים וְרָצ֖וּי לְרֹ֣ב אֶחָ֑יו דֹּרֵ֥שׁ טֹוב֙ לְעַמֹּ֔ו וְדֹבֵ֥ר שָׁלֹ֖ום
    לְכָל־זַרְעֹֽו׃
  pjt-pjt: '@see-verse:EST.010.002'
  kik-kik: Moridekai ũrĩa Mũyahudi aarĩ wa keerĩ wathani-inĩ kuuma he Mũthamaki Ahasuerusu,
    na nĩeetĩkĩrĩtwo nĩ Ayahudi ta mũnene wao, na agatĩĩka mũno kũrĩ Ayahudi ao aingĩ,
    tondũ aacaragĩria andũ ake maũndũ mega, na akaarĩrĩria kũgaacĩra kwa Ayahudi othe.
  fra-NCL: 'Car le Juif Mardochée était le premier ministre du roi Assuérus, considéré
    en même temps parmi les Juifs, aimé de la multitude de ses frères, recherchant
    le bien de son peuple et parlant pour le bonheur de toute sa race. Ici finit le
    texte hébreu Fragments complémentaires conservés seulement dans la version grecque
    I — Conclusion du livre : Mardochée reconnait la réalisation du songe dont Dieu
    l’avait favorisé. ()'
  cek-AK: Judah kami Mordekai loe Ahasuerus siangpahrang pacoengah araengh kasang
    hnetto haih ah oh moe, Judahnawk thungah kalen koekah oh, anih loe angmah ih kaminawk
    hanah kahoih hmuen to sak moe, Judah kaminawk boih hanah monghaih lok a thuih
    pae pongah, angmah ih kaminawk mah anih to khingyahaih paek o.
  cuk-cuk: Ar Judío-dule-Mardoqueo, Rey-Asuero-e-yarbalidga dummadga sigismogad. Mardoqueo
    Judío-dulemar-abargi dule-dummadga gunonikid, degi, e-gwenadgan yeer Mardoqueo-daksamogad.
    Ar ade, e-dulemarga bur ibmar-nued-imakedgi binsadaed, degi, e-gwenadganga neg-bogidik
    nasiksabalid.
  uig-CYR: Чүнки Йәһудий Мордикайниң мәртивиси падиша Аһашвероштин кейинла иккинчи
    орунда туратти; у дайим өз хәлиқ-миллитиниң бәхитини көзләп, барлиқ нәслидикиләргә
    аман-есәнлик тиләк сөзлирини қилатти, Йәһудийларниң арисида зор иззәт-һөрмәт тепип,
    қериндашлириниң қәдирлишигә еришкән еди.
  tel-2017: యూదుడైన మొర్దెకై అహష్వేరోషు రాజు తరువాతి స్థానంలో ఉన్నాడు. అతడు యూదుల్లో
    గొప్పవాడుగా తన జాతి వారి మధ్య ప్రఖ్యాతి గాంచిన వాడయ్యాడు. అతడు తన ప్రజల క్షేమాన్ని
    పట్టించుకొంటూ తనవారందరితో శాంతిపూర్వకంగా మాట్లాడుతూ ఉండేవాడు.
  hat-BSA: Paske Mardochée, Jwif la, te sèl dezyèm a Wa Assuérus la, byen gran pami
    Jwif yo, e byen renmen pa gwo fanmi li, tankou yon moun ki te chache sa ki bon
    pou pèp li, e yon moun ki te pale lapè a tout desandan li yo.
  kos-kos: Mordecai, mwet Jew, el leum akluo yal Tokosra Ahasuerus. Akfulatyeyuk ac
    lungkinyuk el sin mwet Jew nukewa. El orekma in akwoye mwet lal, ac tuh fwilin
    tulik natulos in okak ac moul in misla.
  hbo-WLC: כִּ֣י ׀ מָרְדֳּכַ֣י הַיְּהוּדִ֗י מִשְׁנֶה֙ לַמֶּ֣לֶךְ אֲחַשְׁוֵר֔וֹשׁ וְגָדוֹל֙
    לַיְּהוּדִ֔ים וְרָצ֖וּי לְרֹ֣ב אֶחָ֑יו דֹּרֵ֥שׁ טוֹב֙ לְעַמּ֔וֹ וְדֹבֵ֥ר שָׁל֖וֹם
    לְכָל־זַרְעֽוֹ׃
  ibo-ibo: Mọdekai, onye Juu, bụ onye na-esote eze Ahasuerọs nʼọkwa. Ọ bụ onye dị
    ukwuu nʼetiti ndị Juu, na onye ndị Juu ibe ya na-asọpụkwara, nʼihi na ọ na-elenye
    anya nʼihe gbasara udo ndị Juu. Ọ bụkwa onye na-ekwuchite ọnụ nʼihe banyere ọdịmma
    nke ndị Juu niile.
  ory-ory: କାରଣ ଯିହୁଦୀୟ ମର୍ଦ୍ଦଖୟ ଅକ୍ଷଶ୍ୱେରଶ ରାଜାଙ୍କ ପ୍ରଧାନମନ୍ତ୍ରୀ ହୋଇ ଯିହୁଦୀୟ ଲୋକମାନଙ୍କ
    ମଧ୍ୟରେ ମହାନ ଓ ଆପଣା ଭ୍ରାତୃସମୂହ ମଧ୍ୟରେ ପ୍ରିୟପାତ୍ର ଓ ଆପଣା ଲୋକଙ୍କର ମଙ୍ଗଳାନ୍ୱେଷୀ, ପୁଣି
    ଆପଣା ସମସ୍ତ ବଂଶ ପ୍ରତି ଶାନ୍ତିବାଦୀ ଥିଲେ।
  chk-chk: Iwe, Mortokai ewe re Juta a kisin fän ewe king Asuworos, a pwal itetekia
    lein ekewe chon Juta o sil me rer, pun a kütta feiöchün nöün aramas, a pwal kütta
    kinamwen chon Juta meinisin.
  rop-rop: Modakai, det Juwish men bin det sekan bos blanga ol detlot kantri. Oni
    det king bin mowa haibala. Ola Juwish pipul bin sabi im en laigim im en rispek
    langa im, dumaji langa ola wek imbin oldei dumbat imbin album ola Juwish pipul.
    Binij na.
  ukr-1871: Так само й те, що Мардохей, Юдей був другим по цареві Артаксерксї і великим
    у Юдеїв, і милим у многоти братів своїх, бо дбав про добро народу свого і говорив
    на користь усьому свойму племенї.
  deu-1951: Denn der Jude Mardochai war der Nächste nach dem König Ahasveros und groß
    unter den Juden und beliebt bei der Menge seiner Brüder, weil er das Beste seines
    Volkes suchte und mit all seinem Geschlecht freundlich redete!
  eng-JPS: For Mordecai the Jew was next unto king Ahasuerus, and great among the
    Jews, and accepted of the multitude of his brethren; seeking the good of his people
    and speaking peace to all his seed.
  srp-1865: Jer Mardohej Judejac bješe drugi do cara Asvira i velik u Judejaca i mio
    mnoštvu braæe svoje starajuæi se za dobro svojemu narodu i govoreæi za sreæu svega
    sjemena svojega.
  lug-lug: Moluddekaayi Omuyudaaya ye yali addirira Kabaka Akaswero mu buyinza, era
    yali mukulu mu Bayudaaya ate nga bamussaamu nnyo ekitiibwa, kubanga yakolanga
    bulungi abantu be, ate era ng’ayagaliza ezzadde lye lyonna emirembe.
  heb-heb: כי מרדכי היהודי משנה למלך אחשורוש וגדול ליהודים ורצוי לרב אחיו דרש טוב
    לעמו ודבר שלום לכל זרעו׃
  ben-IRV: ফলে এই যিহূদী মর্দখয় অহশ্বেরশ রাজার পরে দ্বিতীয় এবং ইহুদীদের মধ্যে মহান,
    নিজের ভাইদের মধ্যে প্রিয়পাত্র ও নিজের জাতির লোকদের মঙ্গলকারী এবং নিজের সমস্ত
    বংশের সঙ্গে শান্তিবাদী ছিলেন।
  pan-pan: ਯਹੂਦੀ ਮਾਰਦਕਈ ਰਾਜਾ ਅਹਸ਼ਵੇਰੋਸ਼ ਤੋਂ ਦੂਜੇ ਦਰਜੇ ਵਿੱਚ ਸੀ, ਅਤੇ ਯਹੂਦੀਆਂ ਦੀ ਨਜ਼ਰ
    ਵਿੱਚ ਵੱਡਾ ਸੀ, ਅਤੇ ਉਸ ਦੇ ਯਹੂਦੀ ਸਾਥੀ ਉਸ ਦਾ ਸਨਮਾਨ ਕਰਦੇ ਸਨ ਕਿਉਂਕਿ ਉਹ ਆਪਣੇ ਲੋਕਾਂ ਦੀ
    ਭਲਿਆਈ ਕਰਨ ਵਿੱਚ ਲੱਗਿਆ ਰਹਿੰਦਾ ਸੀ ਅਤੇ ਆਪਣੇ ਸਾਰੇ ਲੋਕਾਂ ਦੀ ਸ਼ਾਂਤੀ ਲਈ ਬਚਨ ਬੋਲਦਾ ਹੁੰਦਾ
    ਸੀ।
  mya-JVB: ယုဒ အမျိုးသားမော်ဒကဲ သည် ရှင်ဘုရင် အာရွှေရု အောက်၌ အမြတ်ဆုံးသော အရာကိုရ၍
    ယုဒ လူတို့တွင် ဘုန်း ကြီး၏။ မိမိ အမျိုး ၏ အကျိုး စီးပွားကို ပြုစု လျက်၊ အမျိုးသား
    ချင်းအပေါင်း တို့အား မင်္ဂလာ စကားကိုသာ ပြော လျက်၊ မိမိ အမျိုးသား ချင်းအပေါင်း
    တို့တွင် မျက်နှာ ရသောသူဖြစ် သတည်း။
  tbg-tbg: King Sekesisiva avuni vauvaro Motekaiva Iutaa vaiintivano vira naantiara
    nora vaiintivano vaura. Motekaiva nai kenauka Iutaa vatanaakara noraiqaakero iriharo,
    vika kahaqiari koqemake variate tiro, kaiqa vara nimite vaura. Minturara ti, vira
    kenauka Iutaa vatanaaka Motekairara koqe vaiintive tivakeha nora autu vira amura.
  hmo-hmo: Badina be Morodekai, Iuda tauna, be king Ahasuero ena iharuana. King sibona
    ese Morodekai ia hanaia. Morodekai be Iuda taudia edia huanai ia bada herea, bona
    idia ese Morodekai idia ura henia bona ia dekenai idia moale bada. Badina be Morodekai
    ese iena bese taudia edia namo ia tahua, bona ia ese Iuda taudia edia maino bona
    noho namo totona ia gaukara.
  urd-urd: क्यूँकि यहूदी मर्दकै अख़्सूयरस बादशाह से दूसरे दर्जे पर था, और सब यहूदियों
    में ख़ास 'ओहदे और अपने भाइयों की सारी जमा'अत में मक़्बूल था, और अपनी क़ौम का ख़ैर
    ख़्वाह रहा, और अपनी सारी औलाद से सलामती की बातें करता था।
  rus-SYN: равно как и то, что Мардохей Иудеянин был вторым по царе Артаксерксе и
    великим у Иудеев и любимым у множества братьев своих, ибо искал добра народу своему
    и говорил во благо всего племени своего.
  bqc-SIM: Yuda bui Maadose mɛ́ kí Aasuelu plaade ũ. À tↄbↄ̀ Yudaↄ guu, mɛ́ aà
    yã́ kà ń gbɛ̃́ dasidegu, asa à a gbɛ̃́ↄ aafia wɛ̀ɛlɛɛ, mɛ́ à kuana zɛ́ kɛ̀kɛ
    a buipiↄnɛ.
  tcz-CHONGTHU: Judate mi Mordecai hi Xerxes lengpa bantah a thanei in apangin ahi.
    Amahi Judate te lah a mithupitah ahung hin chuleh jana sangtah anapeuvin ahi,
    ajehchu aman amite dingin thilpha anatong jingin chuleh khang nunungho changeija
    aphatna diuvin thu anaseijin ahi.
  mar-mar: राजा अहश्वेरोशाच्या खालोखाल यहूदी मर्दखयाचे स्थान होते. त्याचे यहूदी बांधव
    त्यास फार मान देत. कारण लोकांच्या भल्यासाठी तो खूप मेहनत घेई. त्याच्या सर्व लोकांशी
    शांततेने बोलत असे.
  qub-qub: Israel runa Mardoqueoga raypa guepallanman mandajmi caran. Paymi imanöpapis
    camacächiran Israel castan marca-masincunaga allicho cananpaj. Chaymi Israel-masincunaga
    Mardoqueota amatar rispitar cuyaj.
  bqp-bqp: Yuda buri Mↄdekaimɛ kína Asueru kpàasi ũ. À tↄ́ bò Yudanↄ tɛ́ akũsↄ̃
    a yã kàńgu dasi, zaakũ à a gbɛ̃nↄ aafiaa wɛ̀tɛ, akũ à kunna nna zɛ́ kɛ̀kɛ a
    buri pìnↄnɛ.
  hat-hat: Madoche, nonm jwif la, te sèl chèf apre wa Asyeris. Tout jwif parèy li
    yo te respekte l', yo te renmen l' anpil. Li te travay anpil pou byen pèp la,
    li te vle pou tout moun nan ras jwif la viv ak kè poze.
  eng-BSB: For Mordecai the Jew was second only to King Xerxes, preeminent among the
    Jews and highly favored by his many kinsmen, seeking the good of his people and
    speaking peace to all his countrymen.
  eng-WEBPB: For Mordecai the Jew was next to King Ahasuerus, and great amongst the
    Jews and accepted by the multitude of his brothers, seeking the good of his people
    and speaking peace to all his descendants.
  kbq-kbq: Hagi Jiu ne' Modekaia'a kini ne'mofo amagenare eme hu'ne. Hagi Jiu vahe
    zamavurera mareri vahe manige'za ra agi ami'naze. Na'ankure agra maka eri'zama
    eri'neana, agra'a vahe Jiu vaheku'ene henkama fore'ma hunante anante'ma hanaza
    vahe'mokizmi knare nomanizanku agesa nentahino, kini netera keaga hu'ne.
  nhe-BL: Nopa israelita Mardoqueo eliyaya nopa teipa hueyi tlacatl tlen quitoquili
    Tlanahuatijquetl Asuero. Huan Mardoqueo elqui nelía hueyi ica nopa israelitame.
    Huan nochi israelitame quiicnelijque pampa iniicni huan pampa Mardoqueo nochipa
    quitemohuayaya tlen cuali para israelitame. Yajaya tlatehuijqui para cuali ma
    itztoca.
  bus-bus: Yuda bori Mↄdekain kí Asueru kpàasi ũ. À tↄ́ bↄ̀ Yudanↄ tɛ́ bensↄ̃ à yã
    kà ń gbɛ̃ parideen, zaakɛ à a gbɛ̃nↄ aafia wɛ̀tɛ, ben à kuuna nna zɛ́ kɛ̀kɛ a
    borii pìnↄnɛ.
  gub-BL: Zutew Monekaz a'e, wiko tuwihaw upuner wera'u ma'e romo a'e. Xo tuwihawete
    Xerexe upuner wera'u izuwi. Ikatu Zutew paw wanupe. Umuawate wà no. Aze upuner
    amo ma'e iapo haw rehe Zutew waneko haw imukatu pà, uzapo a'e ma'e a'e. Aze upuner
    amo ma'e iapo haw rehe Zutew wamukàg kar pà, uzapo a'e ma'e a'e no. Upaw.
  eng-DRA: 'And how Mardochai of the race of the Jews, was next after king Assuerus:
    and great among the Jews, and acceptable to the people of his brethren, seeking
    the good of his people, and speaking those things which were for the welfare of
    his seed.'
