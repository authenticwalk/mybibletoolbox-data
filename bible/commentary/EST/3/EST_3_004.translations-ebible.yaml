verse: EST.003.004
translations:
  mal-C: ദിനംപ്രതി അവർ ഇതേപ്പറ്റി സംസാരിച്ചെങ്കിലും അദ്ദേഹം അപ്രകാരം ചെയ്യുന്നതിനു
    വിസമ്മതിച്ചു. അതിനാൽ മൊർദെഖായിയുടെ പ്രവൃത്തി അനുവദനീയമോ എന്ന് അവർ ഹാമാനോടു ചോദിച്ചു.
    കാരണം, താൻ ഒരു യെഹൂദനെന്ന് അദ്ദേഹം പറഞ്ഞിരുന്നു.
  deu-TKW: Und als sie es tagtäglich zu ihm sagten, ohne daß er auf sie hörte, meldeten
    sie es Haman, um zu sehen, ob man die Ausrede Mardachais gelten lassen werde;
    denn er hatte ihnen mitgeteilt, daß er ein Jude sei.
  lin-lin: Bazalaki koloba na ye bongo mikolo nyonso, kasi Maridoshe azalaki kaka
    koboya koyoka bango. Boye, bayebisaki Amani makambo yango mpo na koyeba soki ezaleli
    ya Maridoshe ekondimama mpe soki akokangama kaka na maloba na ye, pamba te ayebisaki
    bango ete azali Moyuda.
  eng-LSV: And it comes to pass, in their speaking to him, day by day, and he has
    not listened to them, that they declare [it] to Haman, to see whether the words
    of Mordecai stand, for he has declared to them that he [is] a Jew.
  eng-GNV: 'And albeit they spake dayly vnto him, yet he would not heare them: therefore
    they tolde Haman, that they might see how Mordecais matters would stande: for
    he had tolde them, that he was a Iewe.'
  eng-WEBSTER: 'Now it came to pass, when they spoke daily to him, and he hearkened
    not to them, that they told Haman, to see whether Mordecai''s matters would stand:
    for he had told them that he was a Jew.'
  nhw-BL: Huan Mardoqueo quinilhui para yaya se israelita tlacatl catli amo ya nopa
    quichihua. Huajca nopa sequinoc tlacame yajque quipohuilitoj Amán para quiitase
    sintla quiijiyohuisquía para Mardoqueo amo motlancuaquetzas iixpa pampa yaya se
    israelita.
  swh-ONEN: Siku baada ya siku walizungumza naye lakini hakukubali. Kwa hiyo walimweleza
    Hamani kuona kama tabia ya Mordekai itaweza kuvumiliwa, kwa maana alikuwa amewaambia
    kuwa yeye ni Myahudi.
  bba-bba: Tɔ̃ɔ bɑɑterewɑ bɑ rɑ nùn bikie mɛsum. Adɑmɑ Mɑɑdose u ku rɑ bu wisi. U
    rɑ ɡesi bu wisiwɑ u nɛɛ, nɛ Yuuwɑ. Yerɑ bɑ dɑ bɑ ye Hɑmɑni sɔ̃ɔwɑ bu kɑ wɑ Mɑɑdose
    ù n ko n mɔ̀ mɛ u n dɔɔ.
  eng-KJVCPB: 'Now it came to pass, when they spake daily unto him, and he hearkened
    not unto them, that they told Haman, to see whether Mordecai’s matters would stand:
    for he had told them that he was a Jew.'
  luo-luo: Pile ka pile ne giwuoyo kode, to nodagi timo kaka chik dwaro. Omiyo neginyiso
    Haman wachno mondo one anena kaka tim Modekai-ni inyalo yiego nimar nosewachonegi
    ni en ja-Yahudi.
  meu-meu: Dina momo lalodiai idia ese e hereva henia loulou, to ia ese se kamonai
    henidia. Bena idia ese Hamana e hamaoroa; bae itaia, Morodekai ena hereva baine
    kwalimu eiava. Badina be ia ese vada e hamaorodia ia na Iuda tauna.
  npi-ULB: तिनीहरूले दिनप्रतिदिन तिनीसित उही कुरा गरे तापनि तिनले उनीहरूका इच्‍छाको
    बेवास्ता गरे । त्यसैले मोर्दकैको बारेमा त्यस्तै रहन्छ कि रहँदैन भनी तिनीहरूले
    त्यो कुरा हामानलाई बताए किनकि मोर्दकै यहूदी थिए भनी उनले तिनीहरूलाई भनेका थिए
    ।
  yor-yor: Ní ojoojúmọ́ ni wọ́n máa n sọ fún un ṣùgbọ́n ó kọ̀ láti ṣe bẹ́ẹ̀. Nítorí
    náà, wọ́n sọ fún Hamani nípa rẹ̀ láti wò ó bóyá ó lè gba irú ìwà tí Mordekai ń
    hù yìí, nítorí tí ó ti sọ fún wọn pé Júù ni òun.
  ind-ind: Mordekai memberitahu mereka karena dia adalah orang Yahudi. Setiap hari,
    para pejabat menanyakan hal ini kepada Mordekai, tetapi dia tetap pada pendiriannya
    dan tidak mau sujud. Maka mereka melaporkan hal tersebut kepada Haman, karena
    mereka ingin tahu tindakan apa yang akan dilakukannya.
  pes-OPCB: هر چند آنها هر روز از او می‌خواستند این کار را بکند، ولی او قبول نمی‌کرد.
    پس ایشان موضوع را به هامان اطلاع دادند تا ببینند چه تصمیمی خواهد گرفت، زیرا به
    ایشان گفته بود که او یهودی است.
  tgl-ULB: Kinausap nila siya araw-araw, ngunit tumanggi siyang sundin ang kanilang
    kagustuhan. Kaya kinausap nila si Haman upang alamin kung ang usapin tungkol kay
    Mordecai ay mananatiling ganoon, sapagkat sinabi niya na siya ay isang Judio.
  hui-hui: Tigua horo dewa haluore Modegai lamialu, Í̠na mana ogonidagua biaabo hariligo
    nabibe, laga bini. Ani lamiyagola ibugua tinaga bi hale nahene. Modegaihanda tihondo
    lamialu lalu, I̱ Yu agali howa Hamanahondo ge duli hanga halu bulu palia nabibehe
    kogoni, lene. Modegaihanda bi o layadagoni hale howa agali haguane biarume Hamana
    lamini. Modegai ibu Hamanahondo ge duli hanga harabe be nahe bame harabe hondole
    tigua hondo hene.
  mya-mya: အ​လျှော့​ပေး​ရန်​နေ့​စဉ်​နေ့​တိုင်း​တိုက်​တွန်း ကြ​၏။ သို့​ရာ​တွင်​မော်​ဒ​ကဲ​သည်​နား​မ​ထောင်
    ဘဲ``ငါ​သည်​ယု​ဒ​အ​မျိုး​သား​တစ်​ဦး​ဖြစ် သ​ဖြင့်​ဟာ​မန်​အား​ဦး​မ​ညွှတ်​ရှိ​မ​ခိုး​နိုင်
    ပါ'' ဟု​ရှင်း​ပြ​လေ​သည်။ ထို့​ကြောင့်​ထို​သူ တို့​သည်​မော်​ဒ​ကဲ​၏​အ​ပြု​အ​မူ​ကို
    ဟာ​မန် သည်း​ခံ​မည်​မ​ခံ​မည်​ကို​သိ​လို​၍​ဟာ​မန် အား​တိုင်​ကြား​ကြ​၏။-
  bod-N: དེ་དག་གིས་ཉིན་རེ་བཞིན་ཁོ་ལ་སྐུལ་འདེབས་བྱས་ཀྱང་། ཁོས་སྔར་བཞིན་མ་མཉན་པ་རེད།
    དེ་བས་མོར་དོ་ཀཱ་ཨི་ཡིས་རང་ཉིད་ཡ་ཧུ་དཱ་པ་ཡིན་ ཟེར་བའི་གཏམ་དེ་དོན་ལ་གནས་མིན་ལ་བལྟ་བའི་ཆེད་དུ།
    དེ་དག་གིས་ཧ་མཱན་ལ་སྨྲས་སོ། །
  sna-sna: Zuva nezuva vaitaura naye asi iye akaramba kuvanzwa. Naizvozvo vakaudza
    Hamani izvozvo kuti vaone kuti maitiro aModhekai angangoregererwa here, nokuti
    iye akanga avaudza kuti aiva muJudha.
  spa-BLM: Como le hablaban todos los días y él no los escuchaba, se lo comunicaron
    a Amán para ver si la razón de Mardoqueo se mantenía, pues él les había dicho
    que era judío.
  cac-cac: Junjun c'u syalan eb' vin̈ d'a vin̈, palta max schalaj yab' vin̈ tas syal
    eb' vin̈ chi', yujto toxo ix yal vin̈ d'a eb' vin̈ to israel vin̈. Yuj chi' ix
    b'at yalan eb' vin̈ d'a vin̈aj Amán chi' yic syilan eb' vin̈ tato ton̈ej ol yiloch
    vin̈ vin̈aj Amán chi'.
  swh-ULB: Walisema naye siku kwa siku, lakini alikataa kufuata matakwa yao. Hivyo
    wakaongea na Hamani kuona kama swala la Modekai lingebaki hivyo alikuwa amewataarifu
    kuwa Modekai alikuwa Muyahudi.
  bel-bel: І як што яны казалі яму кожны дзень, а ён ня слухаў іх, дык яны данесьлі
    Аману, каб паглядзець, ці ўстоіць у слове сваім Мардахэй, бо ён паведаміў ім,
    што ён Юдэй.
  deu-ELBBK: Und es geschah, als sie es Tag für Tag zu ihm sagten und er nicht auf
    sie hörte, so berichteten sie es Haman, um zu sehen, ob die Worte Mordokais bestehen
    würden; denn er hatte ihnen mitgeteilt, dass er ein Jude wäre.
  mbb-OT: Midtavak sikandin te sevaha sikandin he Judio. Kada andew ne ed-iniyaten
    sikandin te menge iring din he menge upisyal piru kenà iyan sikandin ebpezumazuma.
    Umbe impesayud dan ki Haman haazà su wey zan metueni ke ebey-anan dè be sikandin
    ni Haman.
  mal-2015: അവർ ഇങ്ങനെ ദിവസംപ്രതി അവനോടു പറഞ്ഞിട്ടും അവൻ അവരുടെ വാക്കു കേൾക്കാതിരുന്നതിനാൽ
    മൊർദ്ദെഖായിയുടെ പെരുമാറ്റം നിലനില്ക്കുമോ എന്നു കാണേണ്ടതിന്നു അവർ അതു ഹാമാനോടു
    അറിയിച്ചു; താൻ യെഹൂദൻ എന്നു അവൻ അവരോടു പറഞ്ഞിട്ടുണ്ടായിരുന്നു.
  rmc-rmc: Dovakerenas leske sako džives, no ov len na šunelas, bo phenďa lenge, hoj
    hino Židos. Vašoda gele ko Haman a phende leske pal oda, bo kamle te dikhel, či
    leske oda predžala.
  nlg-nlg: Mordecai te bosa tughu, “Inau na tinoni ni Jew, mi ghai tai tualaghi tuturu
    mama moluhoru itatana God vamua.” Agaira tara kokoea vania tughu dani, hauva kaa,
    ma gaia te hove sono na taoniana na kokoe rughuhoru eni. Keri ge agaira tara tutugua
    vania Haman na gehegehena Mordecai, ge kara ghilalaa, ke lavipangotia sono na
    ghanaghanana Mordecai pe ke taho.
  pes-OPV: اما هر‌چند، روز به روز این سخن را به وی می‌گفتند، به ایشان گوش نمی داد.
    پس هامان راخبر دادند تا ببینند که آیا کلام مردخای ثابت می‌شود یا نه، زیرا که ایشان
    را خبر داده بود که من یهودی هستم.
  ron-1924: Фииндкэ ей ый спуняу ын фиекаре зи лукрул ачеста, ши ел ну-й аскулта,
    л-ау спус луй Хаман, ка сэ вадэ дакэ Мардохеу аре сэ се цинэ де хотэрыря луй,
    кэч ел спусесе кэ есте иудеу.
  ben-OBCV: দিনের পর দিন তারা তাঁকে বললেও তিনি তা মানতে রাজি হলেন না। সুতরাং তারা
    হামনকে সে বিষয় বলল দেখতে যে মর্দখয়ের এই ব্যবহার সহ্য করা হবে কি না, কারণ তিনি
    তাদের বলেছিলেন যে তিনি একজন ইহুদি।
  lex-lex: 'Ne la'' lera-ler nekpa riy rakot la pa natlina-natailla tit de mere Mordekhai
    edonna nha''wa nan etia lira ida. Mordekhai nakot la re niwra: “Ama-hyal miy re,
    a'' di de riy Yahudi id a''u, pede taken niana aghi'' nana.” Dewade rla rod lir
    la Haman, totpena rat muemna hota Haman nawenan pa nhukmua Mordekhai onnila hihi''ini-yapyapni
    de me edonna?'
  som-som: Haddaba waxaa dhacday, markay maalin kasta saas ku lahaayeen, laakiinse
    isagu uusan dheg u dhigin, inay warkaas Haamaan u sheegeen inay arkaan bal wuxuu
    xaalka Mordekay noqdo, waayo, wuxuu iyagii u sheegay inuu Yuhuud yahay.
  lat-VUC: 'Cumque hoc crebrius dicerent, et ille nollet audire, nuntiaverunt Aman,
    scire cupientes utrum perseveraret in sententia: dixerat enim eis se esse Judæum.'
  eng-ASVBT: 'Now it came to pass, when they spake daily unto him, and he hearkened
    not unto them, that they told Haman, to see whether Mordecai’s matters would stand:
    for he had told them that he was a Jew.'
  ita-1885: Ora, come essi glielo dicessero ogni giorno, ed egli non desse loro orecchie,
    essi lo rapportarono ad Haman, per vedere se le parole di Mardocheo sarebbero
    costanti; perciocchè egli avea lor dichiarato ch'egli era Giudeo.
  eng-ULB: They spoke with him day after day, but he refused to comply with their
    demands. So they spoke with Haman to see if the matter about Mordecai would remain
    like that, for he had told them that he was a Jew.
  spa-VBL: Le hablaban de ello día tras día, pero él se negaba a escuchar. Así que
    se lo contaron a Amán para ver si aguantaba lo que Mardoqueo estaba haciendo,
    pues Mardoqueo les había dicho que era judío.
  fra-_FOB: Or il arriva qu'après qu'ils le lui eurent dit plusieurs jours, et qu'il
    ne les eut point écoutés, ils le rapportèrent à Haman, pour voir si Mardochée
    serait ferme dans sa résolution; car il leur avait déclaré qu'il était Juif.
  mal-mal: അവർ ഇങ്ങനെ ദിവസംപ്രതി മൊർദെഖായിയോട് പറഞ്ഞിട്ടും അവൻ അവരുടെ വാക്ക് കേൾക്കാതിരുന്നതിനാൽ
    മൊർദെഖായിയുടെ പെരുമാറ്റം ഇതുപോലെ തുടരുമോ എന്ന് അറിയേണ്ടതിന് അവർ അത് ഹാമാനോട് അറിയിച്ചു;
    താൻ യെഹൂദൻ എന്ന് മൊർദെഖായി അവരോട് പറഞ്ഞിട്ടുണ്ടായിരുന്നു.
  urd-GVR: Us ne jawāb diyā, “Maiṅ to Yahūdī hūṅ.” Roz baroz dūsre use samjhāte rahe,
    lekin wuh na mānā. Āḳhirkār unhoṅ ne Hāmān ko ittalā dī, kyoṅki wuh deḳhnā chāhte
    the ki kyā wuh Mardakī kā jawāb qabūl karegā yā nahīṅ.
  suz-BL: मिनु नाक्‍त किंत किंत मेकोपुकीमी मेको कली मो पा लोव़ पाम्‍तेक्‍म। तन्‍न
    मोरदेकैमी मेको आन लोव़ का यो मनेन। मोदेंशो पशो हामानम फाल्‍ने चाप्‍बाक्‍म कों
    मचाप्‍बाक्‍म, दे कोव़चा कली, मेकोपुकीमी मेको लोव़ हामान कली शोव़तेक्‍म। मारदे
    हना मोरदेकैमी मेको आन कली “गो यहूदी नङ” देंशो बाक्‍‍त।
  ita-1927: Or com’essi glielo ripetevano tutti i giorni, ed egli non dava loro ascolto,
    quelli riferirono la cosa a Haman, per vedere se Mardocheo persisterebbe nel suo
    dire; perch’egli avea lor detto ch’era Giudeo.
  ckb-ckb: ڕۆژ لەدوای ڕۆژ قسەیان لەگەڵ دەکرد، بەڵام ئەو هەر گوێی لێ نەدەگرتن. لەبەر
    ئەوە بە هامانیان گوت بۆ ئەوەی بزانن ئەو قسەیەی مۆردەخای خۆی ڕادەگرێت، چونکە پێی
    ڕاگەیاندبوون کە ئەو جولەکەیە.
  eng-BBE: 'Now when they had said this to him day after day and he gave no attention,
    they let Haman have news of it, to see if Mordecai''s behaviour would be overlooked:
    for he had said to them that he was a Jew.'
  kan-OKCV: ಅವರು ಪ್ರತಿದಿನ ಅವನಿಗೆ ಹೇಳಿದರೂ ಅವನು ಅವರ ಮಾತಿಗೆ ಕಿವಿಗೊಡಲಿಲ್ಲ. ತಾನು ಯೆಹೂದ್ಯನೆಂದು
    ಅವರಿಗೆ ಹೇಳಿಕೊಳ್ಳುತ್ತಿದ್ದ ಮೊರ್ದೆಕೈಯ ನಡವಳಿಕೆಯನ್ನು ಸಹಿಸಬಹುದೋ ಎಂದು ಕಾಣಲು ಅವರು ಹಾಮಾನನಿಗೆ
    ದೂರು ಹೇಳಿದರು.
  tam-2017: இப்படி அவர்கள் நாளுக்குநாள் அவனிடம் சொல்லியும், அவன் தங்களுடைய வார்த்தையைக்
    கேட்காதபோது, தான் யூதன் என்று அவன் அவர்களுக்கு அறிவித்திருந்தபடியால், மொர்தெகாயின்
    சொற்கள் நிலைநிற்குமோ என்று பார்ப்பதற்கு, அதை ஆமானுக்கு அறிவித்தார்கள்.
  spa-RV-1909: Y aconteció que, hablándole cada día de esta manera, y no escuchándolos
    él, denunciáronlo á Amán, por ver si las palabras de Mardochêo se mantendrían;
    porque ya él les había declarado que era Judío.
  ron-BTF: Şi s-a întâmplat, după ce i-au vorbit zilnic, iar el nu le-a dat ascultare,
    că ei i-au spus lui Haman să vadă dacă faptele lui Mardoheu ar continua, pentru
    că el le spusese că este iudeu.
  eng-WEBP: Now it came to pass, when they spoke daily to him, and he didn’t listen
    to them, that they told Haman, to see whether Mordecai’s reason would stand; for
    he had told them that he was a Jew.
  eng-FBV: They talked to him about it day after day, but he refused to listen. So
    they told Haman about it to see if he would put up with what Mordecai was doing,
    for Mordecai had told them he was a Jew.
  nld-1939: Maar toen hij niet naar hen wilde luisteren, ofschoon ze hem dagen lang
    hetzelfde zeiden, gingen zij het aan Haman vertellen, om te zien, of Mordokai
