    diziam a Haman, para ver se a razão de Mordecai permaneceria de pé; pois ele lhes
    havia dito que era judeu.
  eng-OEBUS: When they had spoken to him day after day without his listening to them,
    they informed Haman, to see whether Mordecai’s acts would be tolerated, for he
    had told them that he was a Jew.
  cth-cth: A hnintangkuem kâhruetcuetnae a poe awh ei, a ngâi pouh hoeh torei teh,
    Mordekai e lawk a cak hoi a cak hoeh e panue hanlah a ngai awh dawkvah Haman koe
    a dei pouh awh. Bangkongtetpawiteh, Mordekai ni Judah tami lah ao e yo a dei pouh
    toe.
  twi-twi: Wɔkasa kyerɛɛ no mpɛn pii nanso ɔkɔɔ so buu mmara no so. Enti wɔbɔɔ Haman
    amanneɛ hwɛɛ sɛ ɔbɛpene Mordekai suban no so ana, efisɛ na Mordekai aka akyerɛ
    wɔn sɛ ɔyɛ Yudani.
  hlt-hlt: Anih te a hnin, hnin ah a thui khaw a thui pa uh dae amih ol te a yaak
    moenih. Te dongah Haman taengah tah, “Amih taengah a voek dongah mah Mordekai
    ol a lalh te hmu lah, anih ke Judah hlang ni,” tila puen uh.
  tbz-SIM: 'Kɛ̀ bɛ̀ mbékú Mɑɑdosee yɛwe yɛmɔu. Kòò dɔ̀: N tú Sifu nwe, kɛ̀ bɛ̀ɛ tì
    nɑ̀kɛ́ Amɑnni kɛ bo yɑ̀ Mɑɑdosee bo nkpɑɑ́ sɔkɛ́.'
  msy-2020: Dughiar avɨribar me Mordekain arazir kam bagha a mɨgei, ezɨ Mordekai men
    akaba baraghan aghua. Mordekai kamaghɨn me mɨgɨa ghaze, “Kɨ Judan adarazir gumazir
    mam, kamaghɨn kɨ Haman bagh uan tevimning apɨrighan kogham.” Ezɨ ingangaribar
    faragha zuir gumaziba Mordekain mɨgɨrɨgɨar kamɨn gun Haman mɨkeme. Kamaghɨn me
    gan foghasa, Haman ti Mordekai ateghtɨ a kamaghɨra damuam, o puvatɨgham.
  dop-dop: 'Pɑɑ kʋyɑkʋ ŋkuɣu pɑ pɔɔsɑɣɑ-ɩ mpʋ. Ɩlɛnɑ ɩ́ cɔ-wɛ sɩ: Mɑ kɛ́ Yutɑ tʋ.
    Ntɛnɑ pɑ́ tɑɣɑsɩ-tǝɣɩ Hɑmɑŋ sɩ pɑ nɑɑkɩ sɩ ɩ kɑ́ lɑ ɩsǝnɑ.'
  azb-azb: Bunu Mordokaydan hər gün soruşurdular, lakin o buna əhəmiyyət vermirdi.
    Bunun xəbəri Hamana çatdı, çünki Mordokay onlara Yəhudi olduğunu söyləmişdi. Hamı
    bilmək istəyirdi ki, Mordokay belə davranışını davam etdirəcək, yoxsa yox.
  eng-DBY: And it came to pass as they spoke daily to him, and he hearkened not to
    them, that they informed Haman, to see whether Mordecai's matters would stand;
    for he had told them that he was a Jew.
  hin-2017: जब वे उससे प्रतिदिन ऐसा ही कहते रहे, और उसने उनकी एक न मानी, तब उन्होंने
    यह देखने की इच्छा से कि मोर्दकै की यह बात चलेगी कि नहीं, हामान को बता दिया; उसने
    उनको बता दिया था कि मैं यहूदी हूँ।
  wol-KYG: Ñu di ko ko wax bés bu jot, mu lànk, déggalu leen. Ñu wax ko Aman, di seet
    ba xam ndax la Mardose wax dina ca mujj. Fekk na mu wax leen ne moom Yawut la.
  bjr-bjr: Moomoo kari Moodeekaina mi oosannanara qimami mariqau. Miqi marufanoo Moodeekaifa
    misa ufa irirara akooqanau. Miqufanoo Moodeekaifa misa qimanniminoo qinau, qinee
    Yuda maqannaasa maridaqa minara qinee Amannanara sia qiqoori saunu araidaqa. Miqi
    qufaqa kiapausa Moodeekaifa qu ufana Amannana qimamiqau. Misa Moodeekainara kaqi
    mi ooasanna maree marinanoo Amannafa qafamasee arana qaannoo fee sia fee arana
    qaannoo fee qimasee qafee mariqau.
  eng-YLT: And it cometh to pass, in their speaking unto him, day by day, and he hath
    not hearkened unto them, that they declare [it] to Haman, to see whether the words
    of Mordecai do stand, for he hath declared to them that he [is] a Jew.
  eng-WYC-2017: And when they said full oft to him these things, and he would not
    hear them, they told to Haman, for they coveted to know, whether he continued
    in the sentence that he had showed to them; for he had said to them, that he was
    a Jew.
  eng-WMBB: Now it came to pass, when they spoke daily to him, and he didn’t listen
    to them, that they told Haman, to see whether Mordecai’s reason would stand; for
    he had told them that he was a Jew.
  urd-GVH: उसने जवाब दिया, “मैं तो यहूदी हूँ।” रोज़ बरोज़ दूसरे उसे समझाते रहे, लेकिन
    वह न माना। आख़िरकार उन्होंने हामान को इत्तला दी, क्योंकि वह देखना चाहते थे कि
    क्या वह मर्दकी का जवाब क़बूल करेगा या नहीं।
  rug-rug: Podeke sisigitia ri na tie tavetavete tanisa baṉara pude tozi nia se Modekae
    pude kaqu hobea sa nana binalabala pude kaqu todoṉo nia sa se Hamani. Korona va
    taliṉa la i Modekae si arini. Zama se Modekae, “Arau si na tie Ziu, meke lopu
    kaqu kokotuṉu nia rau se Hamani.” Ke tozi nia rini se Hamani pude doṉo gilania
    gua sapu kaqu tavetia sa koasa guguana sapu tavetia e Modekae.
  gaz-gaz: Isaan guyyuma guyyaadhaan isatti himaa turan; inni garuu isaan dhagaʼuu
    dide. Kanaafuu isaan sababii Mordekaayi akka nama gosa Yihuudaa taʼe isaanitti
    hime tureef dubbiin isaa kun akka maal taʼuu qabu beekuudhaaf waan kana Haamaanitti
    himan.
  fra-LSG: Comme ils le lui répétaient chaque jour et qu’il ne les écoutait pas, ils
    en firent rapport à Haman, pour voir si Mardochée persisterait dans sa résolution;
    car il leur avait dit qu’il était Juif.
  yal-yal: Lɔxɔ yo lɔxɔ kuntigine yi Marodoke maxɔdinma nɛn, koni a mi yi e xuiin
    danxunma. Nayi, e yi a fala Haman xa alogo e xa a kolon xa a kankanɲɛ a kɛɲaan
    ma bayo a bata a fala a Yahudiyan nan a ra.
  haw-1868: Olelo aku no lakou ia ia i kela la i keia la, aole nae ia i hoolohe mai
    i ka lakou, alaila, hai aku la lakou ia Hamana, i ike lakou i ke ku pono ana o
    na mea a Moredekai, a me ka ole; no ka mea, ua hai mai oia ia lakou he Iudaio
    ia.
  arb-NAV: وَلَكِنَّهُ أَصَرَّ عَلَى رَفْضِهِ بِالرَّغْمِ مِنْ إِلْحَاحِهِمِ الْيَوْمِيِّ
    عَلَيْهِ، فَأَخْبَرُوا هَامَانَ بِأَمْرِهِ لِيَرَوْا إِنْ كَانَ تَصَرُّفُ مُرْدَخَايَ
    يُمْكِنُ تَبْرِيرُهُ، لأَنَّهُ قَالَ لَهُمْ إِنَّهُ يَهُودِيٌّ.
  ewe-ewe: Azɔ gbe sia gbe woƒonɛ ɖe enu, gake egbe be yemawɔe o. Ale wogblɔ nya la
    na Haman ne woakpɔe ɖa be, Mordekai ƒe wɔnawo ado dzidzɔ nɛ hã, elabena Mordekai
    na wonya be Yudatɔe yenye.
  eng-LEE: Now it came to pass, when they spoke unto him day by day, and he hearkened
    not unto them, that they told it to Haman, to see whether the words of Mordecai
    would be able to stand; for he had told them that be was a Jew.
  asm-FB: এইদৰে প্রতিদিনে তেওঁক কোৱাৰ পাছতো তেওঁ তেওঁলোকৰ দাবী মানিবলৈ অমান্তি হ’ল।
    তাতে তেওঁলোকে মৰ্দখয়ৰ কথা একেদৰে থাকিব নে নাই সেই কথা জানিবলৈ তেওঁলোকে হামনক
    এই বিষয়ত জনালে। কাৰণ মৰ্দখয় যে এজন যিহুদী লোক, সেই বিষয়ে তেওঁ তেওঁলোকক কৈছিল।
  sus-A: عٍ نُ لُمَ مٌرٌدٍكَيِ مَشْرِن نَ نَ قٍ مَ، كْنْ عَ مُ عَ تُلِ مَتِمَ عٍ رَ.
    سَ نَ قَرِ، عَ نُ بَرَ عَ قَلَ عٍ بّ عَ يُوِقِ نَ عَ رَ. نَ تّمُي، عٍ نَشَ نَ
    دّنتّفّ هَمَن بّ، عٍ شَ عَ مَتٌ عَ نَشَن نَبَمَ.
  fra-SBL: Or, comme ils lui parlaient tous les jours et qu'il ne les écoutait pas,
    ils en parlèrent à Haman, pour voir si la raison de Mardochée tiendrait, car il
    leur avait dit qu'il était Juif.
  hbo-hbo: וַיְהִ֗י *בְּאָמְרָם (כְּאָמְרָ֤ם) אֵלָיו֙ יֹ֣ום וָיֹ֔ום וְלֹ֥א שָׁמַ֖ע
    אֲלֵיהֶ֑ם וַיַּגִּ֣ידוּ לְהָמָ֗ן לִרְאֹות֙ הֲיַֽעַמְדוּ֙ דִּבְרֵ֣י מָרְדֳּכַ֔י
    כִּֽי־הִגִּ֥יד לָהֶ֖ם אֲשֶׁר־ה֥וּא יְהוּדִֽי׃
  pjt-pjt: '@see-verse:EST.003.003'
  kik-kik: O mũthenya nĩmamwaragĩria no akĩrega kũmaigua. Nĩ ũndũ ũcio makĩhe Hamani
    ũhoro ũcio nĩgeetha mone kana mũtugo ũcio wa Moridekai no ũkirĩrĩrio, nĩgũkorwo
    nĩameerĩte atĩ we aarĩ Mũyahudi.
  fra-NCL: Comme ils le lui répétaient chaque jour et qu’il ne les écoutait pas, ils
    en informèrent Aman, pour voir si Mardochée persévérerait dans sa résolution,
    car il leur avait dit qu’il était Juif.
  cek-AK: Nihcae mah ni thokkruek anih khaeah thuih pae o, toe Mordekai mah kai loe
    Judah kami ni, tiah a naa. Nihcae ih lok to tahngai pae ai; to pongah Mordekai
    mah thuih ih lok loe tangtang maw, tangtang ai, tiah panoek hanah, Haman khaeah
    thuih pae o.
  cuk-cuk: We-dulemar bane-bane degibi ese egisdii gusmalad, ar Mardoqueoʼdi, gwen
    eba ibsassulid. A-ulale, Amánʼga, Mardoqueo-barsogsamalad, adi, dakega, Mardoqueoʼde,
    na emarga ibmar-sogsagusad bule Amánʼga sogmogodibeye. Ar ade, Mardoqueo we-dulemarga
    sogsagusad, an Judío-duleye.
  uig-CYR: 'Шундақ болдики, улар һәр күни несиһәт қилишқан болсиму, у қулақ салмиғандин
    кейин, улар: — Қени, Мордикайниң қилған бу ишиға йол қоюламду-йоқ, бир көрәйличу,
    дәп буни Һаманға ейтти; чүнки у уларға өзиниң Йәһудий екәнлигини ейтқан еди.'
  tel-2017: వారు పదే పదే అలా అడిగినా అతడు వారి మాట చెవిని బెట్టలేదు. తాను యూదుడిననీ
    ఆ కారణంగా తాను ఆ పని చేయలేననీ అతడు వారితో చెప్పాడు. అందుకని అతడు ఆ మాటపై నిలిచి
    ఉంటాడో లేదో చూద్దాం అని వారు హామానుకు ఈ విషయం తెలియజేశారు.
  hat-BSA: Alò, li te rive ke lè yo te pale chak jou avèk li e li te refize koute
    yo, ke yo te pale Haman pou wè si koz a Mardochée a ta kanpe, paske li te di yo
    ke se yon Jwif li te ye.
  kos-kos: Len nu ke len elos kwafel elan sroang wi, tuh el tiana porongelos. El fahk
    mu, “Nga sie mwet Jew, ac nga tia ku in epasr nu sel Haman.” Ke ma inge elos fahkang
    nu sel Haman ma se inge, in suk lah el ac ku in muteng ouiya se lal Mordecai inge.
  hbo-WLC: וַיְהִ֗י באמרם אֵלָיו֙ י֣וֹם וָי֔וֹם וְלֹ֥א שָׁמַ֖ע אֲלֵיהֶ֑ם וַיַּגִּ֣ידוּ
    לְהָמָ֗ן לִרְאוֹת֙ הֲיַֽעַמְדוּ֙ דִּבְרֵ֣י מָרְדֳּכַ֔י כִּֽי־הִגִּ֥יד לָהֶ֖ם אֲשֶׁר־ה֥וּא
    יְהוּדִֽי׃
  ibo-ibo: Ha na-agwa ya okwu kwa ụbọchị kwa ụbọchị, ma o geghị ha ntị. Nʼihi nke
    a, ha gwara Heman ihe banyere ya, ịhụ ma ọ ga-anabata omume Mọdekai, ebe ọ gwara
    ha na ya bụ onye Juu.
  ory-ory: ଏହିରୂପେ ସେମାନେ ପ୍ରତିଦିନ ତାହାଙ୍କୁ କହିଲେ, ତଥାପି ସେ ସେମାନଙ୍କର କଥା ମାନିଲେ ନାହିଁ;
    ଏଣୁ ଏହି ମର୍ଦ୍ଦଖୟର କଥା ରହିବ କି ନାହିଁ, ଏହା ଜାଣିବା ଇଚ୍ଛାରେ ସେମାନେ ହାମନ୍‍କୁ ତାହା ଜଣାଇଲେ;
    କାରଣ ମର୍ଦ୍ଦଖୟ ଯେ ଯିହୁଦୀୟ ଲୋକ, ଏହା ସେ ସେମାନଙ୍କୁ କହିଥିଲେ।
  chk-chk: Iteiten rän ra kapas ngeni, nge Mortokai esap mochen aüselingeer. Iwe,
    a üreniir, “Ngang eman chon Juta, üsap tongeni fotopwäsuk mwen Haman.” Mürin ra
    apworausa ngeni Haman usun, pun ra mochen küna ika Mortokai epwe tongeni sopwela
    an föför.
  rop-rop: Deibin kipgon toktok langa im lagijat oldei, bat stil im nomo bin pudumdan
    hed blanga Heiman en imbin dalim olabat im Juwish men en im nomo rait blanga dumbat
    lagijat. En deibin dalim Heiman, dumaji deibin wandim sabi wanim Heiman garra
    dum langa Modakai. Deibin tok, “Modakai im nomo rispek langa yu, en im nomo pudumdan
    hed langa yu laik det king bin tok. Im nomo teiknodis dumaji im Juwish men.”
  ukr-1871: І як вони говорили йому що дня, а він не слухав їх, то вони сповістили
    Аманові, щоб пересьвідчитись, чи додержить Мардохей слова, бо він сказав їм, що
    він Юдей.
  deu-1951: Und als sie solches täglich zu ihm sagten und er ihnen nicht gehorchte,
    sagten sie es Haman, um zu sehen, ob Mardochai auf seiner Weigerung bestehen würde;
    denn er hatte ihnen gesagt, daß er ein Jude sei.
  eng-JPS: Now it came to pass, when they spoke daily unto him, and he hearkened not
    unto them, that they told Haman, to see whether Mordecai's words would stand;
    for he had told them that he was a Jew.
  srp-1865: I pošto mu od dana na dan govoriše a on ne posluša, javiše Amanu da vide
    hoæe li ostati rijeèi Mardohejeve, jer im bješe kazao da je Judejac.
  lug-lug: Buli lunaku baayogeranga naye ku nsonga eyo naye ye n’agaana okubawuliriza.
    Ekyavaamu kwe kubuulira Kamani ku nsonga y’emu, balabe oba Moluddekaayi anaakyusa
    ku nneeyisa ye, kubanga yali yabategeezaako nti Muyudaaya.
  heb-heb: ויהי באמרם אליו יום ויום ולא שמע אליהם ויגידו להמן לראות היעמדו דברי מרדכי
    כי הגיד להם אשר הוא יהודי׃
  ben-IRV: তারা দিনের র পর দিন তাকে বলত, তা সত্বেও তিনি তাদের কথা শুনতেন না। তাতে
    মর্দখয়ের কথা ঠিক থাকে কি না, তা জানবার ইচ্ছায় তারা হামনকে তা জানালো; কারণ মর্দখয়
    যে যিহূদী, এটা তিনি তাদেরকে বলেছিলেন।
  pan-pan: ਫਿਰ ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਜਦ ਉਹ ਹਰ ਰੋਜ਼ ਇਸੇ ਤਰ੍ਹਾਂ ਹੀ ਕਹਿੰਦੇ ਰਹੇ ਅਤੇ ਮਾਰਦਕਈ ਨੇ
    ਉਨ੍ਹਾਂ ਦੀ ਗੱਲ ਨਾ ਸੁਣੀ ਤਾਂ ਉਨ੍ਹਾਂ ਨੇ ਹਾਮਾਨ ਨੂੰ ਦੱਸ ਦਿੱਤਾ, ਇਹ ਵੇਖਣ ਲਈ ਕਿ ਮਾਰਦਕਈ
    ਦੀ ਇਹ ਗੱਲ ਚੱਲੇਗੀ ਕਿ ਨਹੀਂ ਕਿਉਂਕਿ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਦੱਸਿਆ ਸੀ ਕਿ ਉਹ ਯਹੂਦੀ ਹੈ।
  mya-JVB: မော်ဒကဲက၊ ငါသည် ယုဒ လူဖြစ် သည်ဟု ပြန်ပြော ၍၊ သူ တို့ စကားကို နား မ ထောင်သောကြောင့်
    ၊ သူတို့ သည် မော်ဒကဲ စကား တည်မည် မတည်မည်ကို သိ လို သောငှါ ၊ ဟာမန် အား ကြားပြော
    ကြ၏။
  tbg-tbg: Vika vo enta vo enta vira vihi vaahi tuvaro Motekaiva kia vika uva iriraitiro
    vaura. Viva tiharo, Te Iutaa vatanaaka vaunarara ti, te kia mintirerave, tiro.
    Minti tumanta vika tiha, Hamaaniva vira uvara quahaanarove kiae quahaanarove?
    tivake vuru Hamaanira tiva amura.
  hmo-hmo: Dina momo idia ese unai bamona idia hereva henia, to Morodekai ia kamonai
    henidia lasi, ia gwau, “Lau be Iuda tauna, bona Hamana ena vairana dekenai lau
    tui diho diba lasi.” Vadaeni idia ese unai kara Hamana dekenai idia hamaoroa,
    do idia itaia, Morodekai ena hereva do ia kwalimu o lasi. Badina be ia gwau ia
    be Iuda tauna.
  urd-urd: जब वो उससे रोज़ कहते रहे, और उसने उनकी न मानी, तो उन्होंने हामान को बता
    दिया, ताकि देखें कि मर्दकै की बात चलेगी या नहीं, क्यूँकि उसने उनसे कह दिया था
    कि मैं यहूदी हूँ।
  rus-SYN: И как они говорили ему каждый день, а он не слушал их, то они донесли Аману,
    чтобы посмотреть, устоит ли в слове своем Мардохей, ибо он сообщил им, что он
    Иудеянин.
  bqc-SIM: Lá gu lɛ́ dↄ aaìↄ oɛ̀ màa, kási ìli ń yãmao, à mɛ̀ Yudan a ũ.
    Ɔ̃ aa ò Amaniɛ kɛ́ aa e dↄ̃ tó a Maadose yãkɛapi fↄ̃́.
  tcz-CHONGTHU: Amahon niseh in aseipeh jengun ahinlah aman thupeh chu ajuideh pon
    ahi. Hijeh chun amahon Mordecai chu Judate ahi chu ahet utoh kilhon chun Haman
    chun i-alo am ti in Mordecai umchan chu Haman chu aseipeh un ahi.
  mar-mar: राजाचे सेवक त्यास दररोज हेच विचारू लागले तरी त्याने मुजरा करायची राजाज्ञा
    पाळली नाहीच. तेव्हा असे झाले की, मर्दखयाचे हे करणे चालेल किंवा नाही हे पाहावे
    म्हणून त्यांनी हामानाला सांगितले; आपण यहूदी असल्याचे त्याने या सेवकांना सांगितले
    होते.
  qub-qub: Waran-waran chaynölla tapuran. Mardoqueoga mana cäsuparanchu. Payga mayna
    willacuran Israel runa cashanta. Chaymi chay tapojcunaga Amán cajman aywaran willaycunanpaj.
    Paycunaga yarparan «Mä Mardoqueo chaynöllachush ruranman Amanpa ñaupanchöpis»
    nishpan.
  bqp-bqp: Lákũ gu dìgↄ̃ dↄ nà òdigↄ̃ onɛ lɛ, ama àdi ń yã daro, à pì Yudan a ũ.
    Akũ ò ò Amananɛ de ò le ò dↄ̃ tó ani Mↄdekai yãkɛnaa pì fↄ̃.
  hat-hat: Chak jou yo te dèyè l' pou l' te konfòme l'. Men, li te refize koute yo.
    Li esplike yo se jwif li ye, li pa kapab bese tèt li jouk atè devan Aman. Se konsa
    mesye yo al di Aman sa pou yo wè si li pa t'ap di Madoche anyen.
  eng-BSB: Day after day they warned him, but he would not comply. So they reported
    it to Haman to see whether Mordecai’s behavior would be tolerated, since he had
    told them he was a Jew.
  eng-WEBPB: Now it came to pass, when they spoke daily to him, and he didn’t listen
    to them, that they told Haman, to see whether Mordecai’s reason would stand; for
    he had told them that he was a Jew.
  kbq-kbq: Hagi maka knane knanena Modekaina nanekea asami'nazanagi, kezmia ontahige'za
    ana zantera Hemani'a na'a huntegahifi ke'nune nehu'za Hemanina ome asmi'naze.
    Na'ankure Modekaia'a huno nagra Jiu vahe mani'noanki'na Hemanintera narena oregosue
    huno hu'ne.
  nhe-BL: Huan Mardoqueo quinilhui para yajaya se israelita tlacatl tlen ax ya nopa
    quichihua. Huajca nopa sequinoc tlacame yajque quipohuilitoj Amán para quiitase
    intla quiijiyohuisquía para Mardoqueo ax motlancuaquetzas iixpa pampa yajaya se
    israelita.
  bus-bus: Lán guu e dↄↄ nà aↄ̃ègↄ̃ oonɛ lɛ, mↄde è ń yã daro, à bè Yudan a ũ. Ben
    aↄ̃ↄ ò Amananɛ lɛ wà e wà dↄ̃ tó eé Mↄdekai yãkɛna pì fↄ̃.
  gub-BL: — Eruzar tuwihawete ize'eg nehe, i'i izupe tuweharupi wà. Nuzekaiw kwaw
    waze'eg rehe. — Naruzar kwaw ihe, ta'e aiko Zutew romo ihe xe, i'i wanupe. Na'e
    umume'u oho Àmà pe wà kury. — Aipo wiko wiwi putar tuwihawete ze'eg heruzar 'ym
    pà a'e nehe, i'i uzeupeupe wà.
  eng-DRA: 'And when they were saying this often, and he would not hearken to them;
    they told Aman, desirous to know whether he would continue in his resolution:
    for he had told them that he was a Jew.'
