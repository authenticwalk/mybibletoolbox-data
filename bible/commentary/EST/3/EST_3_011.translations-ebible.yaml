verse: EST.003.011
translations:
  mal-C: രാജാവ് ഹാമാനോട്, “ആ ജനത്തോട് നിനക്ക് ഇഷ്ടമുള്ളതു ചെയ്യുക; ആ തുകയും നിന്റെ
    കൈയിലിരിക്കട്ടെ” എന്നു പറഞ്ഞു.
  deu-TKW: 'Sodann sprach der König zu Haman: Das Silber sei dir übergeben, und mit
    dem Volke magst du verfahren, wie es dir gut dünkt.'
  lin-lin: 'Mokonzi alobaki na Amani : — Bomba palata na yo ! Sala nyonso oyo olingi
    epai ya bato yango.'
  eng-LSV: and the king says to Haman, “The silver is given to you, and the people,
    to do with it as [it is] good in your eyes.”
  eng-GNV: And the King sayde vnto Haman, Let the siluer be thine, and the people
    to doe with them as it pleaseth thee.
  eng-WEBSTER: And the king said to Haman, The silver is given to thee, the people
    also, to do with them as it seemeth good to thee.
  nhw-BL: 'Huan quiilhui: ―Amo monequi titlaxtlahuas ta. Pero huelis xiquinchihuili
    nopa masehualme catli tiquita para cuali.'
  swh-ONEN: Mfalme akamwambia Hamani, “Baki na fedha yako na uwatendee hao watu utakavyo.”
  bba-bba: Mɑ u nɛɛ, ɑ wunɛn ɡobi nɛnuɔ ɑdɑmɑ kon nun Yuubɑ deriɑ kpɑ ɑ kɑ bu ko mɛ
    ɑ kĩ.
  eng-KJVCPB: And the king said unto Haman, The silver is given to thee, the people
    also, to do with them as it seemeth good to thee.
  luo-luo: Ruoth nowachone Haman niya, “We golo pesani, to timne jogo gima in ema
    ihero.”
  meu-meu: Hanua pavapavana ese Hamana e hamaoroa, eto, Moni na oiemu, taunimanima
    danu oiemu, emu lalo-hadai heḡereḡerena ba karalaidia.
  npi-ULB: राजाले हामानलाई भने, “तिमी र तिम्रा मानिसहरूलाई रुपियाँ-पैसा फिर्ता दिइएको
    म हेर्नेछु । तिमीलाई इच्छा छ त्‍यही त्‍यसले गर ।”
  yor-yor: Ọba sọ fún Hamani pé, “Pa owó náà mọ́, kí o sì ṣe ohun tí ó wù ọ́ fún àwọn
    ènìyàn náà.”
  ind-ind: Raja berkata kepada Haman, “Perakmu aku serahkan kembali kepadamu, dan
    tentang bangsa Yahudi aku serahkan kepadamu. Perbuatlah apa yang kau anggap baik
    terhadap mereka.”
  pes-OPCB: «این قوم و دارایی‌شان در اختیار تو هستند، هر طور صلاح می‌دانی با آنها
    عمل کن.»
  tgl-ULB: Sinabi ng hari kay Haman, “Sisiguraduhin kong maibalik ang pera sa iyo
    at sa iyong lahi. Magagawa mo anuman ang iyong naisin para dito.”
  hui-hui: Ibugua ani mialu howa Hamanahondo lalu, Muni ngia nabi wahalu í̠na wali
    agali urunihondo bule hamelede ale bibe, lene.
  mya-mya: '``သင့်​သ​ဘော​အ​တိုင်း​ပြု​ရန်​ထို​လူ​မျိုး​နှင့် သူ​တို့​၏​ငွေ​ကို​သင့်​လက်​သို့​ငါ​ပေး​အပ်​၏''''
    ဟု​မိန့်​တော်​မူ​၏။'
  bod-N: ཧ་མཱན་ལ། དངུལ་ནི་ཁྱོད་ལ་གནང་བ་དང་། མི་འདི་རྣམས་ཀྱང་ཁྱོད་ལ་སྤྲད་པ་ཡིན། དེ་དག་ལ་ཁྱོད་ཀྱིས་གང་དགར་གྱིས་ཤིག་ཅེས་གསུངས་སོ།
    །
  sna-sna: Mambo akati kuna Hamani, “Chengeta mari uye uite zvaunoda navanhu.”
  spa-BLM: 'El rey dijo a Amán: “La plata se te da a ti, también el pueblo, para que
    hagas con él lo que te parezca”.'
  cac-cac: 'Ix yalan vin̈ rey chi'' icha tic: —A q''uen plata ix al chi'', canocab''
    q''uen d''ayach, axo eb'' anima tzal chi'', ic yaj eb'', syal tza c''ulej tas
    nab''il uj d''a yib''an̈ eb'', xchi vin̈ d''a vin̈.'
  swh-ULB: Mfalme akamwambia Hamani, “Nitahakikisha kwamba fedha inarudi kwako na
    kwa watu wako. Ili muitumie kama mpendavyo.”
  bel-bel: 'І сказаў цар Аману: аддаю табе гэтае срэбра і народ; зрабі зь ім як табе
    заўгодна.'
  deu-ELBBK: 'Und der König sprach zu Haman: Das Silber sei dir gegeben, und das Volk,
    um mit ihm zu tun, wie es gut ist in deinen Augen.'
  mbb-OT: Ne migkaǥi haazà is hadì te, “Minsan kenè ke en ebeǥey te selapì. Egkehimu
    he ed-ul-ulahan nu is egkesuatan nu te ed-ulaula ziyà te menge Judio.”
  mal-2015: 'രാജാവു ഹാമാനോടു: ഞാൻ ആ വെള്ളിയെയും ആ ജാതിയെയും നിനക്കു ദാനം ചെയ്യുന്നു;
    ഇഷ്ടംപോലെ ചെയ്തുകൊൾക എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Akor phenďa le Hamanoske: „Muk tuke tire love a dža. Ker ole narodoha,
    so ča tu kames.“'
  nlg-nlg: Mana vunaghi haba te bosa vania Haman, “Ko gonia na hava to liona vanira
    rana vure eni, mana nimua na rongo.”
  pes-OPV: 'و پادشاه به هامان گفت: «هم نقره و هم قوم را به تودادم تا هرچه در نظرت
    پسند آید به ایشان بکنی.»'
  ron-1924: 'Ши ымпэратул а зис луй Хаман: „Ыць дэруеск ши арӂинтул, ши пе попорул
    ачеста; фэ ку ел че вей вои.”'
  ben-OBCV: রাজা হামনকে বললেন, “অর্থ তুমি রাখো আর লোকদের নিয়ে তোমার যা ভালো মনে হয়
    তাই করো।”
  lex-lex: 'Noma ray nakot la Haman niwra: “Luwu-a''na mak ha mukota re nor wut nieka
    kupan mutliawanni re de agala pa omuemueh''a muetlia. Plolli nek la hya'' maka
    omuiwra mhi''a la ir wa!”'
  som-som: Kolkaasaa boqorkii wuxuu Haamaan ku yidhi, Lacagta adigaa lagu siiyey,
    oo weliba dadkana waxaad ku samaysaa wax alla wixii kula wanaagsan.
  lat-VUC: 'dixitque ad eum: Argentum, quod tu polliceris, tuum sit; de populo age
    quod tibi placet.'
  eng-ASVBT: And the king said unto Haman, The silver is given to thee, the people
    also, to do with them as it seemeth good to thee.
  ita-1885: 'E il re disse ad Haman: Quell''argento ti è rimesso in dono; e pur sia
    fatto a quel popolo come ti parrà bene.'
  eng-ULB: The king said to Haman, “I will see that the money is given back to you
    and your people. You will do with it whatever you wish.”
  spa-VBL: 'El rey le dijo a Amán: “Puedes quedarte con el dinero y hacer con el pueblo
    lo que quieras”.'
  fra-_FOB: 'Et le roi dit à Haman: Cet argent t''est donné, aussi bien que ce peuple,
    pour en faire ce que tu voudras.'
  mal-mal: 'രാജാവ് ഹാമാനോട്: “ഞാൻ ആ വെള്ളിയും ആ ജാതിയെയും നിനക്ക് ദാനം ചെയ്യുന്നു;
    ഇഷ്ടംപോലെ ചെയ്തുകൊൾക” എന്ന് പറഞ്ഞു.'
  urd-GVR: kahā, “Chāṅdī aur qaum āp hī kī haiṅ, us ke sāth wuh kuchh kareṅ jo āp
    ko achchhā lage.”
  suz-BL: मिनु पिपमी हामान कली “मेको चांदी नु मेको मुरपुकी इन केन बाक्‍नीम। गे मार
    दाक्‍नीनी मेको पने चाप्‍नीनी” देंत।
  ita-1927: 'E il re disse a Haman: “Il danaro t’è dato, e il popolo pure; fagli quel
    che ti pare”.'
  ckb-ckb: 'پاشا بە هامانی گوت: «زیوەکە بۆ خۆت بێت، چیشت پێ باشە ئاوا لە نەتەوەکە
    بکە.»'
  eng-BBE: And the king said to Haman, The money is yours, and the people, to do with
    them whatever seems right to you.
  kan-OKCV: 'ಅರಸನು ಹಾಮಾನನಿಗೆ, “ಬೆಳ್ಳಿಯನ್ನು ನೀನೇ ಇಟ್ಟುಕೋ: ನಿನಗೆ ಸರಿ ತೋರುವ ಹಾಗೆ ಆ ಜನರಿಗೆ
    ಮಾಡು,” ಎಂದನು.'
  tam-2017: 'ஆமானை நோக்கி: அந்த வெள்ளியை நீ வைத்துக்கொள்; அந்த மக்களுக்கு உன்னுடைய
    விருப்பப்படி செய்யலாம் என்றான்.'
  spa-RV-1909: 'Y díjole: La plata propuesta sea para ti, y asimismo el pueblo, para
    que hagas de él lo que bien te pareciere.'
  ron-BTF: 'Şi împăratul i-a spus lui Haman: Îţi este dat argintul şi oamenii de asemenea,
    pentru a face cu ei cum ţi se pare bine.'
  eng-WEBP: The king said to Haman, “The silver is given to you, the people also,
    to do with them as it seems good to you.”
  eng-FBV: The king told Haman, “You can have the money, and do to the people whatever
    you want.”
  nld-1939: 'en sprak tot hem: Dat geld is voor u, en met dat volk kunt ge doen wat
    ge wilt.'
  nch-BL: 'Huan quiilhui: ―Amo monequi titaxtahuas ta. Pero huelis xiquinchihuili
    nopa masehualme cati tiquita para cuali.'
  vie-1934: 'Vua nói với Ha-man rằng: Bạc đã ban cho ngươi, dân sự cũng phó cho ngươi,
    để làm điều chi mặc ý ngươi.'
  hin-CV: राजा ने हामान को आश्वासन दिया, “तुम्हें धनराशि भी दी जा रही है और सहायक
    भी. अब तुम्हें जो कुछ ज़रूरी लगे वही करो.”
  spa-BES: 'Y el rey dijo a Amán: El dinero es tuyo, y con él pueblo, para que hagas
    con ellos lo que te parezca correcto.'
  tdx-tdx: 'Le hoe i mpanjakay amy Hamane: Azo avao i volafotiy naho ondatio, hanoa’o
    ze atao’o ho soa.'
  tha-KJV: และกษั​ตริ​ย์ตรัสกับฮามานว่า “เรามอบเงินนั้นให้​แก่​ท่าน และมอบประชาชนแก่ท่านด้วย
    เพื่อจะทำแก่เขาตามที่ท่านเห็นดี”
  por-BR-2018: 'E o rei disse a Hamã: Essa prata te seja dada; e também esse povo,
    para fazeres dele o que quiseres.'
  deu-ELO: 'Und der König sprach zu Haman: Das Silber sei dir gegeben, und das Volk,
    um mit ihm zu tun, wie es gut ist in deinen Augen.'
  caa-caa: 'Y entonces ojron e rey y che: —Erer iquetpa taca e tumin. Pero tama e
    gente tin e war iyojron upater era, chen tuqꞌuic tuqꞌuic lo que abꞌijnu ache tacarobꞌ,
    che e rey.'
  eng-WYC-2018: And the king said to Haman, The silver, which thou promisedest, be
    thine (own); do thou of the people that, that pleaseth thee, (or thou may do with
    these people, whatever pleaseth thee).
  epo-epo: 'Kaj la reĝo diris al Haman: La arĝento estas transdonata al vi, kaj ankaŭ
    la popolo, por fari al ĝi tion, kio plaĉas al vi.'
  uig-PIN: — Xu kümüxlǝrni ɵzünggǝ in’am ⱪildim, u hǝlⱪnimu sanga tapxurdum, ularni
    ⱪandaⱪ ⱪilixni halisang, xundaⱪ ⱪil! — dedi.
  beo-beo: Hina bagade Segesisi da Ha:ima:nema amane sia:i, “Defea! Na da amo fi dunu
    huluane amola ilia muni, dia hanaiga ilima hamoma:ne dima i dagoi.”
  tpi-OTNT: Na king i tokim Haman olsem, “Maski long mani. Wanem samting yu laik mekim
    long ol dispela manmeri, i orait, yu mekim tasol.”
  hau-SA: Sarki ya ce wa Haman, “Ka riƙe kuɗin, ka kuma yi da mutanen yadda ka ga
    dama.”
  uig-LAT: — Shu kümüshlerni özüngge in’am qildim, u xelqnimu sanga tapshurdum, ularni
    qandaq qilishni xalisang, shundaq qil! — dédi.
  nde-nde: “Gcina imali le, wenze ebantwini njengokuthanda kwakho.”
  ton-ton: Pea pehē ʻe he tuʻi kia Hamani, “Kuo foaki ʻae siliva kiate koe, mo e kakai
    foki, ke ke fai kiate kinautolu ʻaia ʻoku mata lelei kiate koe.”
  ces-1613: 'A řekl král Amanovi: Stříbro to daruji tobě i lid ten, abys naložil s
    ním, jakť se koli líbí.'
  eng-WMB: The king said to Haman, “The silver is given to you, the people also, to
    do with them as it seems good to you.”
  tam-TCV: “பணத்தை வைத்துக்கொள்; உனக்கு விரும்பியபடி அந்த மக்களுக்குச் செய்” என்று
    அரசன் ஆமானிடம் சொன்னான்.
  ceb-ULB: Miingon ang hari kang Haman, “Sigurohon ko nga mabalik ang salapi diha
    kanimo ug sa imong katawhan. Buhata ang bisan unsa nga gitinguha nimo nga buhaton.”
  mkn-mkn: Ju raja kasi tau sang Haman bilang, “Itu doi dong, tarsará sang lu sa.
    Deng lu mau bekin apa sang itu bangsa tu, itu ju tarsará sang lu sa.”
  pol-UBG: 'Król powiedział do Hamana: Przekazuję ci to srebro i ten lud, abyś uczynił
    z nim, co ci się podoba.'
  urd-GVU: کہا، ”چاندی اور قوم آپ ہی کی ہیں، اُس کے ساتھ وہ کچھ کریں جو آپ کو اچھا
    لگے۔“
  eng-OEBCW: ‘The money is yours,’ the king said to Haman, ‘and the people also to
    do with them as you wish.’
  deu-1912: 'Und der König sprach zu Haman: Das Silber sei dir gegeben, dazu das Volk,
    daß du damit tust, was dir gefällt.'
  kan-2017: ಅರಸನು ಹಾಮಾನನಿಗೆ ಕೊಟ್ಟು, “ಆ ಬೆಳ್ಳಿ ನಿನ್ನಲ್ಲೇ ಇರಲಿ; ನೀನು ಆ ಜನರನ್ನು ಏನು ಬೇಕಾದರೂ
    ಮಾಡಬಹುದು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me ga’ar fare pilung ngak, “Girdi’ nge salpiy rorad e fanam; mu rin’ e
    tin ni ga ba’adag ngorad.”
  hlt-MCSB: Manghai loh Haman taengah, “Tangka te namah loh khoem lamtah pilnam te
    na mik ah then na ti bangla a taengah saii,” a ti nah.
  mdy-ETH: ካኣቲ ዒማና፦ «ሚኢሾ ታ ኮዑዋሴ፤ ጋዓንቴ ዴሮ ናሽኬ ባኣዚ ማማዼ» ጌይ ዓይሤኔ።
  twi-ASANTE: Ɔhene no ka kyerɛɛ Haman sɛ, “Ma sika no ntena hɔ, nanso wo ne nnipa
    no nni no sɛdeɛ wopɛ no biara.”
  eng-WEBU: The king said to Haman, “The silver is given to you, the people also,
    to do with them as it seems good to you.”
  wal-wal: Kawoi Hamaana, “Neeni immana giido birai ne achchan de7o; shin ha asatu
    bolli ne dosidobaa ootta” yaagiis.
  tgk-tgk: «Пулро ба худат мон ва ҳар чи ки мехоҳӣ, бо ин халқ бикун».
  spa-PDDPT: 'El rey dijo a Amán: La plata sea para ti, y también el pueblo, para
    que hagas con él lo que te parezca bien.'
  gun-gun: 'Ha''e vy aipoe''i ixupe: — Ha''e va''e prata ma ndepo py ae topyta, judeu
    kuery ha''e rami ae avi. Ha''e kuery re ma reikuaa rami ejapo.'
  agu-BL: 'Ncha''tz taltz tetz: —Ma jalu'' Amán, quil cẍbisun. Banaj awajbil scye''j
    yi e'' judiy. Ba''n chisotz awa''n. Ma yi sakal yi masuk swetz, ba''n tzawetzaj.
    Quil cẍbisun ta''n, stzun yi rey Asuero bantz tetz Amán.'
  ilo-ULB: Kinuna ti ari kenni Haman, “Kitaekto a maisubli kenka ken kadagiti tattaom
    ti kuarta. Aramidemto ti aniaman a kalikagummo iti daytoy.”
  kpg-kpg: Di king ga helekai gi mee, “Nia daangada mo nadau bahihadu la nia mee ni aau,
    goe guu mee di hai do hiihai ginai.”
  uig-ARA: ــ شۇ كۈمۈشلەرنى ئۆزۈڭگە ئىنئام قىلدىم، ئۇ خەلقنىمۇ ساڭا تاپشۇردۇم، ئۇلارنى
    قانداق قىلىشنى خالىساڭ، شۇنداق قىل! ــ دېدى.
  sus-sus: Mangɛ naxa a fala a bɛ, «I xa i xa kɔbiri ragata. I man xa i waxɔnfe raba
    yi mixie ra.»
  pon-2006: Nanmwarkio eri mahsanihong, “Wia nsenomw ong aramas akan oh neirail mwohni
    kan.”
  ksd-ksd: 'Ma ra king i ga biti tai Aman: Koko ra mani, ma una pait ika ra magit
    u mainge ta nam ra tarai.'
  tur-YTC: Kral Haman'a, “Onlara istediğini yapman için, gümüş de halk da sana verildi”
    dedi.
  ind-AYT: Raja berkata kepada Haman, “Perak ini aku berikan kepadamu, juga bangsa
    itu, lakukanlah apa yang kamu pandang baik terhadap mereka.”
  nya-nya: Mfumu inati kwa Hamani, “Sunga ndalamazo, ndipo uchite ndi anthuwo monga
    ufunira.”
  kyg-kyg: Kini vekamoꞌa Hemanifeꞌmo, Monikamo afaꞌa ateꞌneka ani vayaꞌaitegamo na
    agufa kavaꞌmo huguve huka hisapigi ani kavaꞌmo afaꞌa huvo, huno ha paiꞌniye.
  mps-mps: Tialima, megi da, king bidigo agabolo te po wali, “Te mone da, tagalao.
    Nago magi sę te we bidide yainogo wida, nago te naga yao,” wali.
  tpi-tpi: Na king i tokim Haman olsem, “Maski long mani. Wanem samting yu laik mekim
    long ol dispela manmeri, i orait, yu mekim tasol.”
  dan-1931: 'og Kongen sagde til Haman: “Sølvet skal tilhøre dig, og med Folket kan
    du gøre, hvad du finder for godt!”'
  vie-OVCB: 'Vua nói với Ha-man: “Khanh hãy giữ số bạc ấy và xử trí với dân tộc ấy
    tùy theo ý khanh.”'
  guj-2017: રાજાએ હામાનને કહ્યું કે, “તારું ચાંદી તથા તે લોક પણ તને સ્વાધીન કરવામાં
    આવ્યાં છે, તને જેમ ઠીક લાગે તેમ કર.”
  pon-2006A: Nanmwarkio eri mahsanihong, “Wia nsenomw ong aramas akan oh neirail mwohni
    kan.”
  por-BRBSL: 'O rei disse a Haman: “A prata é dada a você, o povo também, para fazer
    com eles o que lhe parece bom”.'
  eng-OEBUS: “The money is yours,” the king said to Haman, “and the people also to
    do with them as you wish.”
  cth-cth: Hote miphunnaw koe sak han na ngai e patetlah sak thainae kâ na poe a titeh,
    a kuthrawt a rading teh, Judahnaw e taran Agag tami Hammedatha capa Haman koe
    a poe.
  twi-twi: Ɔhene no ka kyerɛɛ Haman se, “Ma sika no ntena hɔ, nanso wo ne nnipa no
    nni no sɛnea wopɛ no biara.”
  hlt-hlt: Manghai loh Haman taengah, “Tangka te namah loh khoem lamtah pilnam te
    na mik ah then na ti bangla a taengah saii,” a ti nah.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tì dɔ̀: Bɑ́ n duɔ́ nyìdíítí, n dɑ duɔ́mmu dɛ kó bɛnìtìbɛ̀, dɔɔ̀
    bɛ̀ ɑ dɔ́mɛ̀.'
  msy-2020: Egha atrivim a mɨgɨa ghaze, kɨ ifonge dagɨaba ateghtɨ da ikɨ. Bizir tizim
    nɨ gumazamizir kabar amusɨ, a dera nɨ puram a damu.
  dop-dop: 'Ɩlɛnɑ ɩ́ tɔmɩ-ɩ sɩ: Mɑ hɑ-ŋ yǝlɑɑ mpɛ nɑ pɑ liɣitee, lɑnɑ-wɛɣɛ ɩsǝnɑ n
    cɑɑ tɔ.'
  azb-azb: 'Padşah Hamana dedi: «Gümüş də sənin ixtiyarında olsun, xalq da. Bu xalqa
    gözündə nə xoşdursa, onu da et».'
  eng-DBY: And the king said to Haman, The silver is given to thee, the people also,
    to do with them as seems good to thee.
  hin-2017: और राजा ने हामान से कहा, “वह चाँदी तुझे दी गई है, और वे लोग भी, ताकि तू
    उनसे जैसा तेरा जी चाहे वैसा ही व्यवहार करे।”
  wol-KYG: 'Buur ne Aman: «Xaalis bi téye ko, te xeet woowu nga def leen li la soob.»'
  bjr-bjr: Amiseenoo kinna fannoo Amannana maaqi qimasee qimaminau sia munnimmara
    iria, anee nana ainainee maa fasiqa anaaseesaki auqararee iridanee kaqi auqaa.
  eng-YLT: and the king saith to Haman, 'The silver is given to thee, and the people,
    to do with it as [it is] good in thine eyes.'
  eng-WYC-2017: And the king said to Haman, The silver, which thou promisedest, be
    thine; do thou of the people that, that pleaseth thee.
  eng-WMBB: The king said to Haman, “The silver is given to you, the people also,
    to do with them as it seems good to you.”
  urd-GVH: कहा, “चाँदी और क़ौम आप ही की हैं, उसके साथ वह कुछ करें जो आपको अच्छा लगे।”
  rug-rug: Meke zama sa baṉara, “Sari doduru tie meke sari na dia poata si tamugoi,
    mamu tavetia gua sapu hiva tavetia agoi koa ri na tie sara,” gua sa baṉara.
  gaz-gaz: Mootichis Haamaaniin, “Maallaqnis, sabni sunis sitti kennameeraatii akkuma
    feete godhi” jedhe.
  fra-LSG: 'Et le roi dit à Haman: L’argent t’est donné, et ce peuple aussi; fais-en
    ce que tu voudras.'
  yal-yal: Mangan yi a fala a xa, a naxa, “Muxuni itoe nun na gbetin na, i tan nan
    gbee e ra. Nanara, i nɛɛn waxi feen naxan liga fe yi e ra, i na liga.”
  haw-1868: I mai la ke alii ia Hamana, Ua haawiia ke kala nou, a me na kanaka pu,
    e hana aku ia lakou e like me ka mea au e manao ai he maikai.
  arb-NAV: 'وَقَالَ لَهُ: «لَقَدْ وَهَبْتُكَ الْفِضَّةَ وَالشَّعْبَ أَيْضاً، فَافْعَلْ
    بِهِمْ مَا يَحْلُو لَكَ».'
  ewe-ewe: Fia la gblɔ na Haman be, “Wò ga la nenɔ anyi ko, gake wɔ nu si dze ŋuwò,
    eye wònyo na wò kple ame siawo la.”
  eng-LEE: And the king said unto Haman, The silver is given to thee, that people
    also, to do therewith as it seemeth good in thy eyes.
  asm-FB: ৰজাই হামনক ক’লে, “আপোনাক আৰু আপোনাৰ লোকসকলক যাতে ধন ঘূৰাই দিয়া হয়, সেই
    বিষয়ে মই লক্ষ্য কৰিম। আপুনি যি ইচ্ছা কৰে, এই ধনেৰে কৰিব পাৰিব।”
  sus-A: مَنفّ نَشَ عَ قَلَ عَ بّ، «عِ شَ عِ شَ كْبِرِ رَفَتَ. عِ مَن شَ عِ وَشْنقٍ
    رَبَ يِ مِشِيٍ رَ.»
  fra-SBL: 'Le roi dit à Haman : « L''argent t''est donné, le peuple aussi, tu en
    feras ce que tu voudras. »'
  hbo-hbo: וַיֹּ֤אמֶר הַמֶּ֙לֶךְ֙ לְהָמָ֔ן הַכֶּ֖סֶף נָת֣וּן לָ֑ךְ וְהָעָ֕ם לַעֲשֹׂ֥ות
    בֹּ֖ו כַּטֹּ֥וב בְּעֵינֶֽיךָ׃
  pjt-pjt: '@see-verse:EST.003.010'
  kik-kik: Mũthamaki akĩĩra Hamani atĩrĩ, “Ikara na mbeeca icio ciaku, na wĩke na
    andũ acio o ũrĩa ũkwenda.”
  fra-NCL: 'et le roi dit à Aman : « L’argent t’est donné et ce peuple aussi, pour
    que tu en fasses ce qui te paraîtra bon. »'
  cek-AK: Siangpahrang mah Haman khaeah, Tangka loe nangmah hanah kang paek, to kaminawk
    doeh na koeh baktiah sah ah, tiah a naa.
  cuk-cuk: 'Geb rey, Amánʼga sogded: —Be we-mani-uknaidi na be sue. Ar be we-dulemar
    igi imakbie, deyob be imakdo.'
  uig-CYR: — Шу күмүчләрни өзүңгә инъам қилдим, у хәлиқниму саңа тапшурдум, уларни
    қандақ қилишни халисаң, шундақ қил! — деди.
  tel-2017: “ఆ వెండి నీకు, నీ వారికీ ఇచ్చే ఏర్పాటు చేస్తాను. దానితో నువ్వు ఏది అనుకుంటే
    అది చెయ్యి” అన్నాడు.
  hat-BSA: 'Wa a te di Haman: “Ajan an se pa w, ni pèp la, pou fè avèk yo sa ou pito.”'
  kos-kos: Tokosra el fahk nu sel Haman, “Mwet ingan ac mani lalos ma lom. Oru oana
    lungse lom.”
  hbo-WLC: וַיֹּ֤אמֶר הַמֶּ֙לֶךְ֙ לְהָמָ֔ן הַכֶּ֖סֶף נָת֣וּן לָ֑ךְ וְהָעָ֕ם לַעֲשׂ֥וֹת
    בּ֖וֹ כַּטּ֥וֹב בְּעֵינֶֽיךָ׃
  ibo-ibo: Eze gwara Heman, “Enyela m gị ọlaọcha ahụ, ya na ndị a. Mee ha dịka o si
    dị gị mma.”
  ory-ory: “ପୁଣି, ରାଜା ହାମନ୍‍କୁ କହିଲେ, ସେହି ରୂପା ଓ ସେହି ଦେଶୀୟ ଲୋକ ତୁମ୍ଭକୁ ଦିଆଗଲା,
    ସେମାନଙ୍କ ପ୍ରତି ଯାହା ତୁମ୍ଭର ଇଚ୍ଛା, ତାହା କର।”
  chk-chk: Iwe, ewe king a üreni Haman, “Kopwe amwöchü ewe moni, nge ekewe aramas
    üpwe müti ngonuk pwe kopwe föri mochenum ngeniir.”
  rop-rop: Det king bin tok langa Heiman, “Yu gin dum langa detlot pipul wanim yu
    wandim blanga dum en yu gin abum ol detlot mani blanga olabat.”
  ukr-1871: 'І сказав царь Аманові: Віддаю тобі твоє срібло й народ; чини з ним, як
    тобі завгодно.'
  deu-1951: 'Und der König sprach zu Haman: Das Silber sei dir geschenkt, dazu das
    Volk, damit du mit ihm tuest, was dir gefällt!'
  eng-JPS: 'And the king said unto Haman: ''The silver is given to thee, the people
    also, to do with them as it seemeth good to thee.'''
  srp-1865: 'I reèe Amanu: to srebro neka tebi, a od naroda èini što ti je drago.'
  lug-lug: Ate era Kabaka n’agamba Kamani nti, “Ensimbi zikuweereddwa n’abantu bakole
    nga bw’osiima.”
  heb-heb: ויאמר המלך להמן הכסף נתון לך והעם לעשות בו כטוב בעיניך׃
  ben-IRV: আর রাজা হামনকে বললেন, “সেই রূপা ও সেই জাতি তোমাকে দেওয়া হল, তুমি তাদের
    প্রতি যা ভালো বোঝ, তাই কর।”
  pan-pan: ਅਤੇ ਰਾਜਾ ਨੇ ਹਾਮਾਨ ਨੂੰ ਕਿਹਾ, “ਤੇਰੀ ਚਾਂਦੀ ਮੈਂ ਤੈਨੂੰ ਦਿੰਦਾ ਹਾਂ ਅਤੇ ਉਹ ਲੋਕ
    ਵੀ, ਕਿ ਜੋ ਕੁਝ ਤੇਰੀ ਨਿਗਾਹ ਵਿੱਚ ਚੰਗਾ ਲੱਗੇ ਤੂੰ ਉਨ੍ਹਾਂ ਨਾਲ ਕਰੇਂ।”
  mya-JVB: ထိုလူမျိုး ကိုလည်း သင် သည် ပြု ချင်သမျှ ပြု ရသော အခွင့်ရှိစေခြင်းငှါ၊ သင်
    ၌ငါအပ် သည်ဟု လက်စွပ် တော်ကိုချွတ် ၍ ယုဒ အမျိုး၏ ရန်သူ ဖြစ်သော အာဂတ် အမျိုး ဟမ္မေဒါသ
    သား ဟာမန် အား ပေး တော်မူ၏။
  tbg-tbg: Avuhainaa vaiintivano Hamaanira vira amiro tiharo, Nena silvaa monu qaqi
    tuataane. Are homa vi vatanaakara nena antuqa vainara autuane, tiro.
  hmo-hmo: Bona king ese Hamana ia hamaoroa, ia gwau, “Unai bese taudia bona edia
    moni be oiemu, oiemu ura hegeregerena idia dekenai do oi karaia.”
  urd-urd: और बादशाह ने हामान से कहा, “वह चाँदी तुझे बख़्शी गई और वह लोग भी, ताकि
    जो तुझे अच्छा मा'लूम हो उनसे करे।”
  rus-SYN: 'И сказал царь Аману: отдаю тебе это серебро и народ; поступи с ним, как
    тебе угодно.'
  bqc-SIM: 'à mɛ̀: Kɛ buipiɛ lá à kɛ̀nɛ maawa, níↄ ã́nusupi kũa n pↄ́ ũ.'
  tcz-CHONGTHU: Lengpan aseijin, “Hiche sum chuleh mipi hochu nang khutna aum’e phante
    nati dan dannin boltan” ati.
  mar-mar: राजाने हामानास म्हटले, “तुला चांदी दिली आहे व लोकही दिले आहेत; तुला बरे
    वाटेल तसे त्यांचे करावे.”
  qub-qub: 'cayno nir: «Churanayquipaj caj guellayga quiquiquipaj cacuchun. Juc casta
    runacunataga munashayquita ruray.»'
  bqp-bqp: 'à pì: Ǹ kɛ buri pìinɛ lákũ à kɛ̀nnɛ mana nà, ǹgↄ̃ andurufu pì kũna n
    pↄ́ ũ.'
  hat-hat: 'Epi wa a di l'' konsa: -Mwen ba ou pèp sa a ansanm ak richès li yo. Fè
    sa ou vle ak yo.'
  eng-BSB: “Keep your money,” said the king to Haman. “These people are given to you
    to do with them as you please.”
  eng-WEBPB: The king said to Haman, “The silver is given to you, the people also,
    to do with them as it seems good to you.”
  kbq-kbq: amanage hu'ne, Zagoma naminaku'ma hanana kagraka'a enerinka, na'anoma hunaku'ma
    hanana zana amne ana vahetmina huzmanto.
  nhe-BL: 'Huan quiilhui: ―Ax monequi titlaxtlahuas ta. Pero huelis xiquinchihuili
    nopa tlacame tlen tiquita para cuali.'
  bus-bus: 'à bè: Ǹ kɛ borii pìnɛ lán à kɛ̀nnɛ maa nà, ǹgↄ̃ kondogi pì kũna n pↄ́
    ũ.'
  gub-BL: Na'e uze'eg tuwihawete izupe kury. — Tuwe neremetarer upyta nepo pe nehe.
    Amono a'e teko kwez nepo pe ihe wà kury. Ezapo neremimutar wanupe nehe, i'i izupe.
  eng-DRA: 'And he said to him: As to the money which thou promisest, keep it for
    thyself: and as to the people, do with them as seemeth good to thee.'
