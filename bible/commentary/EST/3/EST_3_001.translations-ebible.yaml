verse: EST.003.001
translations:
  mal-C: ഈ സംഭവങ്ങൾക്കുശേഷം അഹശ്വേരോശ് രാജാവ് ആഗാഗ്യനായ ഹമ്മെദാഥയുടെ മകൻ ഹാമാനെ മറ്റ്
    എല്ലാ പ്രഭുക്കന്മാരിൽനിന്നും ഉയർന്ന സ്ഥാനം നൽകി ആദരിച്ചു.
  deu-TKW: Nach diesen Begebenheiten verlieh der König Ahasveros Haman, dem Sohne
    Hamedathas, dem Agagiter, eine hohe Stellung und zeichnete ihn hoch aus und setzte
    seinen Stuhl über den aller Fürsten in seiner Umgebung.
  lin-lin: Sima na makambo oyo, mokonzi Kizerisesi apesaki lokumu epai ya Amani, mwana
    mobali ya Amedata, moto ya mboka Agagi ; atombolaki ye mpe atiaki ye likolo ya
    bakalaka nyonso.
  eng-LSV: After these things has King Ahasuerus exalted Haman son of Hammedatha the
    Agagite, and lifts him up, and sets his throne above all the heads who [are] with
    him,
  eng-GNV: After these things did King Ahashuerosh promote Haman the sonne of Hammedatha
    the Agagite, and exalted him, and set his seate aboue all the princes that were
    with him.
  eng-WEBSTER: After these things king Ahasuerus promoted Haman the son of Hammedatha
    the Agagite, and advanced him, and set his seat above all the princes that were
    with him.
  nhw-BL: Teipa nopa tlanahuatijquetl quimacac se tlacatl se tequitl catli más hueyi.
    Yaya itoca Amán huan eliyaya icone Hamedata huan ejqui altepetl Agag. Quitlali
    Amán para ma eli gobernador catli más hueyi ipan itlal. Huajca Amán quipixqui
    más tequiticayotl que nochi sequinoc itequiticahua Tlanahuatijquetl Asuero.
  swh-ONEN: Baada ya matukio haya, Mfalme Ahasuero alimheshimu Hamani mwana wa Hamedatha,
    Mwagagi, akampandisha na kumpa kiti chake cha heshima cha juu sana kuliko wakuu
    wengine wote.
  bba-bba: Yenibɑn biru, Asuresi u Hɑmɛdɑtɑn bii wi u sɑ̃ɑ Aɡɑɡin bweseru wɔlle suɑ.
    Mɑ u nùn kuɑ yiruse win bɑndu sɔɔ.
  eng-KJVCPB: After these things did king Ahasuerus promote Haman the son of Hammedatha
    the Agagite, and advanced him, and set his seat above all the princes that were
    with him.
  luo-luo: Bangʼ ka gigi nosetimore, ruoth Ahasuerus nomiyo Haman wuod Hamedatha,
    ja-Agag duongʼ moloyo jodongo duto.
  meu-meu: Unu ḡau muridiai, King Ahasuero ese Hamana Hamedata, tau Agag, e abia dae,
    dagi badana e henia, bona ia ida e lohia hebou taudia iboudiai daediai e hahelaia.
  npi-ULB: यी कुरापछि राजा अहासूरसले अगागी हम्मदाताका छोरा हामानलाई बढुवा गरे, र तिनीसित
    भएका सबै अधिकारीभन्दा तिनको अधिकारको पद माथि राखिदिए ।
  yor-yor: Lẹ́yìn àwọn ìṣẹ̀lẹ̀ wọ̀nyí, ọba Ahaswerusi dá Hamani ọmọ Hammedata, ará
    Agagi lọ́lá, ọba gbé e ga, ó si fún un ní àga ọlá tí ó ju ti gbogbo àwọn ọlọ́lá
    tókù lọ.
  ind-ind: Beberapa waktu kemudian, Raja Ahasweros mengangkat Haman menjadi orang
    kedua di seluruh wilayah kekuasaannya. Haman adalah anak Hamedata, orang Agag.
  pes-OPCB: چندی بعد، خشایارشا به یکی از وزیران خود به نام هامان، پسر همداتای اجاجی،
    ارتقاء مقام داده او را رئیس وزرای خود ساخت.
  tgl-ULB: Pagkatapos ng mga bagay na ito, itinaas ni Haring Assuero ang tungkulin
    ni Haman na anak na lalaki ni Hammedatha na Agageo, at inilagay ang sentro ng
    kanyang kapangyarihan na mataas sa lahat ng opisyal na kasama niya.
  hui-hui: Mani howa agali mbira ibu mini Hamana henego ibu gabumane haru haga haguane
    helo Kini Segesisihanda dabo helene. Hamana ibu Hamedada igini howa Agaga aguanene
    hene.
  mya-mya: ကာ​လ​အ​နည်း​ငယ်​ကြာ​သော်​ဇေ​ရဇ်​မင်း သည်​အာ​ဂတ် မှ​ဆင်း​သက်​သူ၊ ဟ​မ္မေဒါ​သ​၏​သား​ဟာ​မန်
    အား​ဝန်​ကြီး​ချုပ်​အ​ဖြစ်​ချီး​မြှင့်​တော်​မူ​၏။-
  bod-N: དོན་དེའི་རྗེས་སུ་རྒྱལ་པོ་ཨ་ཧཱ་ཝེ་རོ་ཡིས་ཨ་གག་པ་ཧམ་མེ་དཱ་ཐའི་བུ་ཧ་མཱན་ཞེས་བྱ་བ་ཆེན་པོར་བརྩིས་ནས་བསྐོ་འཐེན་བྱས་ཤིང་།
    དེའི་གོ་གནས་ནི་ཁོ་དང་མཉམ་དུ་ཡོད་པའི་དཔོན་རིགས་ཀུན་ལས་མཐོ་བར་བྱས།
  sna-sna: Shure kwaizvozvo, Mambo Zekisesi akaremekedza Hamani mwanakomana waHamedhata,
    muAgagi, akamukwidziridza nokumupa chigaro chinokudzwa chakanga chiri pamusoro-soro
    kupfuura zvamamwe makurukota ose.
  spa-BLM: Después de estas cosas, el rey Asuero ascendió a Amán, hijo de Hamedata
    el Agagita, y lo hizo avanzar, y puso su asiento por encima de todos los príncipes
    que estaban con él.
  cac-cac: Ix lajvi yec' juntzan̈ chi', ix yac'anoch yopisio vin̈aj Amán yuninal vin̈aj
    Hamedata yin̈tilal vin̈aj Agag vin̈ rey chi'. Ix ac'jioch vin̈ sat yajalil d'a
    juntzan̈xo eb' vin̈ yajal d'a yol smacb'en vin̈ rey chi'.
  swh-ULB: Baada ya mambo haya, Mfalme Ahusiero alimpandisha cheo Hamani mwana wa
    Hammedatha mwagagi, na akaweka kiti chake cha ukuu juu ya wakuu wote waliokuwa
    pamoja naye.
  bel-bel: Пасьля гэтага ўзьвялічыў цар Артаксэркс Амана, сына Амадата, Вугэяніна,
    і ўзьнёс яго і паставіў сядзеньне ягонае вышэй за ўсіх князёў, якія ў яго;
  deu-ELBBK: Nach diesen Begebenheiten machte der König Ahasveros Haman, den Sohn
    Hammedatas, den Agagiter, groß, und er erhob ihn und setzte seinen Stuhl über
    alle Fürsten, die bei ihm waren.
  mbb-OT: Ne liwas te kegkeul-ulaha kayi, impeuswag ni Hadì Ahasuerus is ketengdanan
    ni Haman he anak ni Hamedata te kevuwazan ni Agag. Midhimu zin sikandin he pinekelavew
    he upisyal te ginhedian din.
  mal-2015: അനന്തരം അഹശ്വേരോശ്‌രാജാവു ആഗാഗ്യനായ ഹമ്മെദാഥയുടെ മകൻ ഹാമാന്നു കയറ്റവും
    ഉന്നതപദവിയും കൊടുത്തു അവന്റെ ഇരിപ്പിടം തന്നോടുകൂടെ ഇരിക്കുന്ന സകലപ്രഭുക്കന്മാരുടെയും
    ഇരിപ്പിടങ്ങൾക്കു മേലായി വെച്ചു.
  rmc-rmc: Paľis o kraľis Ahasver hazdňa upre le Haman, le Hamedatoskre čhas, savo
    sas Agagitos. Ačhaďa les pro nekbareder than upral savore raja andro peskro kraľišagos.
  nlg-nlg: Tana balu bonana imurini raeni, na vunaghi haba Xerxes te talu datoa Haman
    na dalena Hammedatha tana lavata ni malei lutu, agaia na tinoni eni te sivuragha
    mai tana kemana Agag. Na vunaghi haba Xerxes te talua geke puku ni tinoni nagho,
    me ke loghoa na maana tana kinakabu udolu te righitaonia gaia, mete tinoni lutu
    sasara itatana gaia oli heghena.
  pes-OPV: بعد از این وقایع، اخشورش پادشاه، هامان بن همداتای اجاجی را عظمت داده، به
    درجه بلند رسانید و کرسی او را از تمامی روسایی که با او بودند بالاتر گذاشت.
  ron-1924: Дупэ ачесте лукрурь, ымпэратул Ахашверош а ридикат ла путере пе Хаман,
    фиул луй Хамедата, Агагитул. Л-а ридикат ын чинсте ши а пус скаунул луй май пресус
    де скаунеле тутурор кэпетениилор каре ерау лынгэ ел.
  ben-OBCV: এসব ঘটনার পরে রাজা অহশ্বেরশ অগাগীয় হম্মদাথার ছেলে হামনকে সাম্রাজ্যের
    অন্যান্য কর্মকর্তাদের চেয়ে উঁচু পদ দিয়ে সম্মানিত করলেন।
  lex-lex: Noma rto'or doin lera-mela re wa dewade lera ida ne ray Aswerus niwra nhi'
    samomuou lia riy id mak kwawa Haman. Haman di de Hamedata a'nani la'a Agag duratni-waitni.
    Ray Aswerus niwra nhi' samomuou lia Haman pede nrana Haman pa nhi'a o'ta lawanni
    la o'ta-mata lalawanni re honona la' lodna-hairi die. La' talan emkade pede Haman
    nlernana ya'uli-yawedi nhiu'ru-nhielamni onnila ray hihi'ini-yapyapni de.
  som-som: Oo waxyaalahaas dabadeed Boqor Ahashwerus wuxuu dalliciyey oo kursigiisii
    ka sarraysiiyey amiirradii isaga la joogay oo dhan Haamaan ina Hamedaata oo ahaa
    reer Agag, oo isaga wuu hore mariyey.
  lat-VUC: 'Post hæc rex Assuerus exaltavit Aman filium Amadathi, qui erat de stirpe
    Agag: et posuit solium ejus super omnes principes quos habebat.'
  eng-ASVBT: After these things did king Ahasuerus promote Haman the son of Hammedatha
    the Agagite, and advanced him, and set his seat above all the princes that were
    with him.
  ita-1885: DOPO queste cose, il re Assuero ingrandì Haman, figliuolo di Hammedata,
    Agageo, e l'innalzò, e pose il suo seggio disopra a tutti i principi ch'erano
    con lui.
  eng-ULB: After these things, King Ahasuerus promoted Haman son of Hammedatha the
    Agagite, and placed his seat of authority above all the officials who were with
    him.
  spa-VBL: Algún tiempo después de esto, el rey Jerjes honró a Amán, hijo de Hamedata,
    el agagueo, dándole un puesto más alto que el de todos sus compañeros.
  fra-_FOB: Après ces choses, le roi Assuérus agrandit Haman, fils d'Hammédatha, l'Agagien;
    il l'éleva, et mit son siège au-dessus de ceux de tous les seigneurs qui étaient
    avec lui.
  mal-mal: അതിനുശേഷം അഹശ്വേരോശ്‌ രാജാവ് ആഗാഗ്യനായ ഹമ്മെദാഥയുടെ മകൻ ഹാമാന് സ്ഥാനക്കയറ്റവും
    ഉന്നതപദവിയും കൊടുത്ത്, അവന് തന്നോടുകൂടെ ഇരിക്കുന്ന സകലപ്രഭുക്കന്മാരെക്കാളും ഉയർന്ന
    സ്ഥാനം ലഭിച്ചു.
  urd-GVR: Kuchh der ke bād bādshāh ne Hāmān bin Hammadātā Ajājī ko sarfarāz karke
    darbār meṅ sab se ālā ohdā diyā.
  suz-BL: मिनु नोले पिप अहासूरसमी अगाग आ मुर हम्‍मदाता आ तौ हामान कली आ मान बारपाइक्‍तु।
    मिनु मेको कली हुकुम पाइब नेल्‍ल आन क्‍येङा ठेयब सेल्‍शा, ठेयब मान गेशा वोइक्‍तु।
    १सामुएल १५:३२; प्रस्‍थान १७:१४-१६
  ita-1927: Dopo queste cose, il re Assuero promosse Haman, figliuolo di Hammedatha,
    l’Agaghita, alla più alta dignità, e pose il suo seggio al disopra di quelli di
    tutti i principi ch’eran con lui.
  ckb-ckb: پاش ئەم ڕووداوانە، ئەحەشوێرۆشی پاشا هامانی کوڕی هەمەداسای ئەگاگی گەورە
    کرد و بەرزی کردەوە، پایەیەکی بەرزتری لە پایەی هەموو سەرکردەکانی دیکە پێ بەخشی
    کە لەگەڵین.
  eng-BBE: After these things, by the order of the king, Haman, the son of Hammedatha
    the Agagite, was lifted up and given a position of honour and a higher place than
    all the other captains who were with him.
  kan-OKCV: ಈ ಕಾರ್ಯಗಳಾದ ತರುವಾಯ ಅರಸನಾದ ಅಹಷ್ವೇರೋಷನು ಅಗಾಗನ ವಂಶದವನೂ ಹಮ್ಮೆದಾತನ ಮಗ ಹಾಮಾನನನ್ನು
    ಹಿರಿಯ ಅಧಿಕಾರಿಯನ್ನಾಗಿ ಮಾಡಿ ಅವನನ್ನು ತನ್ನ ಬಳಿಯಲ್ಲಿರುವ ಸಮಸ್ತ ಶ್ರೇಷ್ಠರಿಗಿಂತ ಉನ್ನತಸ್ಥಾನವನ್ನು
    ಕೊಟ್ಟು ಗೌರವಿಸಿದನು.
  tam-2017: இவைகளுக்குப்பின்பு, ராஜாவாகிய அகாஸ்வேரு அம்மெதாத்தாவின் மகனாகிய ஆமான்
    என்னும் ஆகாகியனை மேன்மைப்படுத்தி, தன்னிடத்திலிருக்கிற எல்லா பிரபுக்களுக்கும் மேலாக
    அவனுடைய அதிகாரத்தின் ஆசனத்தை உயர்த்திவைத்தான்.
  spa-RV-1909: DESPUÉS de estas cosas, el rey Assuero engrandeció á Amán hijo de Amadatha
    Agageo, y ensalzólo, y puso su silla sobre todos los príncipes que estaban con
    él.
  ron-BTF: După aceste lucruri împăratul Ahaşveroş l-a promovat pe Haman, fiul lui
    Hamedata agaghitul şi l-a avansat şi i-a aşezat tronul peste toţi prinţii care
    erau cu el.
  eng-WEBP: After these things King Ahasuerus promoted Haman the son of Hammedatha
    the Agagite, and advanced him, and set his seat above all the princes who were
    with him.
  eng-FBV: Some time after this, King Xerxes honored Haman, son of Hammedatha, the
    Agagite, giving him a position higher than all his fellow officials.
  nld-1939: Enige tijd later verhief koning Achasjwerosj dezen Haman, den Agagiet,
    den zoon van Hammedata, tot de hoogste waardigheid en plaatste zijn zetel hoger
    dan die der andere vorsten, die bij hem waren.
  nch-BL: Teipa nopa tanahuatijquet quimacac se tacat se tequit cati más hueyi. Yaya
    itoca Amán huan eliyaya icone Hamedata ten altepet Agag. Quitali Amán para ma
    eli gobernador cati más hueyi ipan ital. Huajca Amán quipixqui más tequiticayot
    que nochi sequinoc itequiticahua Tanahuatijquet Asuero.
  vie-1934: Sau các việc ấy, vua A-suê-ru thăng chức cho Ha-man, con trai của Ham-mê-đa-tha,
    người A-gát, và làm nổi danh người, đặt ngôi người trên các quan trưởng ở cung
    vua.
  hin-CV: इन घटनाओं के बाद राजा अहषवेरोष ने अगागी हम्मेदाथा के पुत्र हामान को वर्णन
    किया. राजा ने उसे उन सभी के ऊपर अधिकार प्रदान कर उसे सम्मानित किया, जो राजा के
    साथ शासक थे.
  spa-BES: Después de estas cosas, por orden del rey, Aman, hijo de Hamedata, Descendencia
    de Agag, lo promovió, le dio una posición de honor y un lugar más alto que todos
    los otros capitanes que estaban con él.
  tdx-tdx: Ie añe, le nonjone’ i Akasverose mpanjaka t’i Hamane ana’ i Hamedatà nte-Agage,
    le nampilosore’e vaho najado’e ambone’ o roandriañe iaby mpiama’eo ty fiambesa’e.
  tha-KJV: ภายหลังเหตุ​การณ์​เหล่านี้​กษัตริย์​อาหสุเอรัสทรงเลื่อนยศฮามานบุตรชายฮัมเมดาธา
    คนอากัก กษัตริย์​ทรงเลื่อนท่านและทรงตั้งเก้าอี้ของท่านไว้เหนือกว่าของเจ้านายทั้งปวงที่​อยู่​กับพระองค์
  por-BR-2018: Depois destas coisas, o rei Assuero engrandeceu a Hamã filho de Hamedata
    agagita, e o exaltou, e pôs seu assento acima de todos os príncipes que estavam
    com ele.
  deu-ELO: Nach diesen Begebenheiten machte der König Ahasveros Haman, den Sohn Hammedathas,
    den Agagiter, groß, und er erhob ihn und setzte seinen Stuhl über alle Fürsten,
    die bei ihm waren.
  caa-caa: Entonces conda cꞌapa numuy tunor era, e rey Asuero uturbꞌa e Amán xeꞌ jax
    uyunen e Hamedata xeꞌ chꞌajnarir tuaꞌ e Agag tuaꞌ aquetpa ajcꞌotorer tujor tunor
    e inmojr ajcꞌamparobꞌ tama e lugar era.
  eng-WYC-2018: After these things king Ahasuerus enhanced Haman, the son of Hammedatha,
    that was of the kindred of Agag, and the king set his throne above all the princes
    that he had. (And after these things King Ahasuerus promoted Haman, the son of
    Hammedatha, who was a descendant of Agag, (and the enemy of the Jews), and (the
    king) put Haman’s throne above all the other princes, (or the leaders), that he
    had.)
  epo-epo: Post tiuj okazintaĵoj la reĝo Aĥaŝveroŝ eminentigis Hamanon, filon de Hamedata,
    la Agagidon, altigis lin kaj starigis lian seĝon super ĉiuj princoj, kiuj estis
    ĉe li.
  uig-PIN: Bu ixlardin keyin padixaⱨ Aⱨaxwerox Agagiylardin bolƣan Ⱨammidataning oƣli
    Ⱨamanning mǝnsipini ɵstürdi; padixaⱨ uning ornini ɵstürüp, ɵzi bilǝn billǝ ixlǝydiƣan
    barliⱪ ǝmirlǝrningkidin yuⱪiri ⱪildi.
  beo-beo: 'Eso enoga, hina bagade Segesisi da dunu ea dio amo Ha:ima:ne amo ea hawa:
    hamosu gaguia gadole, ea baligisu eagene ouligisu dunu hamoi. Ha:ima:ne da Ha:mida:ida
    egefe esalu, amola A:iga:ge egaga fi dunu.'
  tpi-OTNT: Bihain liklik King Serksis i makim wanpela man, nem bilong en Haman, i
    kamap olsem namba wan gavman. Haman em i pikinini bilong Hamedata, na tumbuna
    pikinini bilong Agak.
  hau-SA: Bayan waɗannan al’amura, sai Sarki Zerzes ya girmama Haman ɗan Hammedata,
    mutumin Agag, ya ɗaukaka shi, ya kuma ba shi matsayi mafi girma fiye da na dukan
    sauran hakiman.
  uig-LAT: Bu ishlardin kéyin padishah Ahashwérosh Agagiylardin bolghan Hammidataning
    oghli Hamanning mensipini östürdi; padishah uning ornini östürüp, özi bilen bille
    ishleydighan barliq emirlerningkidin yuqiri qildi.
  nde-nde: Ngemva kwalezo zehlakalo, inkosi u-Ahasuweru wenza uHamani indodana kaHamedatha
    umʼAgagi waba lodumo ngokumphakamisa, wamupha isikhundla esiphakemeyo, esihloniphekayo
    ukwedlula esezinye zezikhulu zonke.
  ton-ton: Pea hili ʻae ngaahi meʻa ni naʻe fakahikihiki ʻe he tuʻi ko ʻAhasivelo
    ʻa Hamani ko e foha ʻo Hamitata ko e tangata Ekaki, mo ne hakeakiʻi ia, pea ʻai
    hono nofoʻa ke māʻolunga hake ʻi he ngaahi houʻeiki naʻe ʻiate ia.
  ces-1613: Po těch věcech zvelebil král Asverus Amana syna Hammedatova Agagského,
    a vyvýšil ho, tak že vyzdvihl stolici jeho nade všecka jiná knížata, kteříž byli
    při něm.
  eng-WMB: After these things King Ahasuerus promoted Haman the son of Hammedatha
    the Agagite, and advanced him, and set his seat above all the princes who were
    with him.
  tam-TCV: இவைகளுக்குப்பின் ஆகாகியனான அம்மெதாத்தாவின் மகன் ஆமானை, அகாஸ்வேரு அரசன்
    கனப்படுத்தி, மற்ற எல்லா உயர்குடி மக்களைவிடவும் உயர்ந்த பதவியை அவனுக்குக் கொடுத்தான்.
  ceb-ULB: Human niining mga butanga, gipauswag ni Haring Ahasuerus si Haman ang anak
    nga lalaki ni Hamedata nga Agagnon, ug gibutang ang iyang lingkoranan labaw sa
    tanang mga opisyal nga uban niya.
  mkn-mkn: Ais itu hal dong samua, ju raja Ahasuweros mau kasi tunju hormat sang Haman,
    andia Hamedata pung ana, yang jadi turunan dari Agag. Andia ko dia angka sang
    Haman lebe tinggi dari dia pung pagawe dong samua.
  pol-UBG: Po tych wydarzeniach król Aswerus uczynił wielkim Hamana, syna Hammedaty,
    Agagitę, wywyższył go i umieścił jego tron ponad wszystkimi książętami, którzy
    byli przy nim.
  urd-GVU: کچھ دیر کے بعد بادشاہ نے ہامان بن ہمّداتا اجاجی کو سرفراز کر کے دربار میں
    سب سے اعلیٰ عُہدہ دیا۔
  eng-OEBCW: After these events King Ahasuerus promoted Haman the son of Hammedatha
    the Agagite, and advanced him to a place above all the officials who were with
    him.
  deu-1912: Nach diesen Geschichten machte der König Ahasveros Haman groß, den Sohn
    Hammedathas, den Agagiter, und erhöhte ihn und setzte seinen Stuhl über alle Fürsten,
    die bei ihm waren.
  kan-2017: ಇದಾದನಂತರ ಅರಸನಾದ ಅಹಷ್ವೇರೋಷನು ಅಗಾಗನ ವಂಶದವನೂ ಹಮ್ಮೆದಾತನ ಮಗನೂ ಆದ ಹಾಮಾನನನ್ನು
    ಪದವಿಯಲ್ಲಿ ಹೆಚ್ಚಿಸಿ, ಅವನಿಗೆ ದೊಡ್ಡ ಅಧಿಕಾರವನ್ನು ಕೊಟ್ಟು, ತನ್ನ ಆಸ್ಥಾನದ ಎಲ್ಲಾ ಸರದಾರರಲ್ಲಿ
    ಅವನಿಗೆ ಪ್ರಥಮ ಸ್ಥಾನವನ್ನು ಅನುಗ್ರಹಿಸಿದನು.
  yap-yap: Me yan i bangiyal’ me tolangnag Xerxes ni Pilung be’ nib mo’on ni Haman
    fithingan nge tay ko fare liw ni kemang tolang u lan e gin ma gagiyegnag. I Haman
    e be’ nib mo’on ni fak Hammedatha ni be’ ni owchen Agag.
  hlt-MCSB: He ol hnuk ah tah manghai Ahasuerus loh Agagite Hammedatha capa Haman
    te a pantai sak tih anih te a ludoeng. A ngokhoel te a taengkah mangpa rhoek boeih
    so ah a khueh pah.
  mdy-ETH: ዬካፓ ካኣቲ ዓርፄክሲሴ ሃሜዳታ ናኣዚ ዓጋጌ ዓሲ ማዔሢ፥ ሃማ ሃንጎ ቢታንታ ዓኣ ዓሶይዳፓ ቢያ ዑሣ ቢያሢ ዓይሣያ
    ማሂ ዶኦሬኔ።
  twi-ASANTE: Mmerɛ bi akyi, ɔhene Ahasweros pagyaa Agagni Hamedata babarima Haman
    diberɛ, yɛɛ no ɔsoafoɔ panin wɔ ahemman no mu ma ɔbɛyɛɛ ɔhene abadiakyire.
  eng-WEBU: After these things King Ahasuerus promoted Haman the son of Hammedatha
    the Agagite, and advanced him, and set his seat above all the princes who were
    with him.
  wal-wal: Hegaappe guyyiyan, Kawoi Arxxekssiisi Hamaana giyo issi banaara oottiyaagaayyo
    sunttatettaa xoqqissidi, ba halaqatuyyo halaqa oottidi sunttiis. Hamaana aawai
    Hammadaati Aihudatu morkkiyaa, Agaaga zare.
  tgk-tgk: Пас аз чанд вақт шоҳ Аҳашверӯш ба Ҳаман — писари Ҳамдотой аз насли Аҷоҷ,
    вазифаи баланд дода, ӯро болои ҳамаи мансабдорон сарвазир гузошт.
  spa-PDDPT: Después de estas cosas, el rey Asuero engrandeció a Amán, hijo de Hamedata,
    el agageo. Lo ensalzó y estableció su autoridad por encima de todos los jefes
    que estaban con él.
  gun-gun: Ha'e nunga oikopa ma rire huvixa Assuero omboyvate Hamedata ra'y Hamã,
    Agague ramymino va'e. Ha'e vy oirũ kuery yvatekueve ikuai va'e ha'e javi áry omoĩ.
  agu-BL: Itzun bantz yi ticy'e'n cobox tiemp, nintzun oc Amán tan Asuero tetz wi'tz
    ajcaw xlaj i'. Yi Amána'tz i' cy'ajl Hamedata yi xonl Agag.
  ilo-ULB: Kalpasan dagitoy a banbanag, impangato ni Ari Ahasuero ti saad ni Haman
    a putot ni Hamedata nga Agagita, ket naisaad ti turayna a nangatngato ngem kadagiti
    amin nga opisial a kaduana.
  kpg-kpg: No muli King Xerxes ga haga menege aga taane dono ingoo go Haman gi di
    lohongo e dagi tenua. Haman la tama daane Hammedatha, tangada ni di hagadili Agag.
  uig-ARA: بۇ ئىشلاردىن كېيىن پادىشاھ ئاھاشۋېروش ئاگاگىيلاردىن بولغان ھاممىداتانىڭ
    ئوغلى ھاماننىڭ مەنسىپىنى ئۆستۈردى؛ پادىشاھ ئۇنىڭ ئورنىنى ئۆستۈرۈپ، ئۆزى بىلەن
    بىللە ئىشلەيدىغان بارلىق ئەمىرلەرنىڭكىدىن يۇقىرى قىلدى.
  sus-sus: Na dangi xanbi, mangɛ Asuyerusu naxa Hamɛdata Agagaka xa di Haman binya,
    a a ti mangɛdie birin xun ma.
  pon-2006: Mwurin ahnsou kis, Nanmwarki Serksihs ketin kasapwilada ohl emen ede Aman
    en wia kaun lapalap en wehio. Aman nein Ammedada pwutak, kadaudok en Akak.
  ksd-ksd: Ba i ga par go ra lavur magit ra king Akasueros i ga vangala pa Aman natu
    i Amedata ra te Agag, ma i ga tul tar ia tana ba na ki na lua, ma i ga vangala
    kana kini upi na ngala ta ra lavur luluai dia ga ki pirana.
  tur-YTC: Bu şeylerden sonra Kral Ahaşveroş, Agaglı Hamedata'nın oğlu Haman'ı yükseltti
    ve onu öne çıkarıp kürsüsünü kendisiyle birlikte olan bütün beylerin üstüne koydu.
  ind-AYT: Sesudah peristiwa-peristiwa itu, Raja Ahasyweros mengangkat Haman, anak
    Hamedata, orang Agag, dan meninggikan serta menempatkan dia di atas semua pemimpin
    yang besertanya.
  nya-nya: Zitachitika izi, mfumu Ahasiwero anamukweza Hamani mwana wa Hamedata Mwagagi,
    anamulemekeza ndikumupatsa mpando wa ulemu kuposa nduna zina zonse.
  kyg-kyg: Henagaꞌamo aise afinaꞌmo kini vekamo Sekisiꞌa mago vekamoꞌa muki neꞌyagaiya
    vayaꞌmo aeno apakaseno hogote gamani vekamo maisiyafeꞌmo ani vekamo agiꞌamo Hemaniꞌa
    lekana paino ateꞌniye. Hemani afoꞌamoꞌmo Hameꞌnataꞌae, Agagai aginago vekamae.
  mps-mps: Nosali gana gavman tuni bidi Serksisgo bidi me deli nogo tų ilali, augwaligo
    te nogi Haman nogi yali, te polalubo gavman tiwai pedelai. Haman te bidi nogi
    Hamedatago ogwa, tama wąį Agakgo wai dao.
  tpi-tpi: Bihain liklik King Serksis i makim wanpela man, nem bilong en Haman, i
    kamap olsem namba wan gavman. Haman em i pikinini bilong Hamedata, na tumbuna
    pikinini bilong Agak.
  dan-1931: Nogen Tid efter gav Kong Ahasverus Agagitten Haman, Hammedatas Søn, en
    høj Stilling og udmærkede ham og gav ham Forsædet blandt alle Fyrsterne, som var
    hos ham.
  vie-OVCB: Sau đó, Vua A-suê-ru thăng chức Ha-man, con Ha-mê-đa-tha, người A-gát,
    lên làm tể tướng, quyền hành trên tất cả các thượng quan trong triều.
  guj-2017: તે પછી અહાશ્વેરોશ રાજાએ અગાગી હામ્મદાથાના પુત્ર હામાનને ઊંચી પદવીએ બઢતી
    આપી. તેણે તેની બેઠક સર્વ અમલદારોથી ઊંચી રાખી.
  pon-2006A: Mwurin ahnsou kis, Nanmwarki Serksihs ketin kasapwilada ohl emen ede
    Aman en wia kaun lapalap en wehio. Aman nein Ammedada pwutak, kadaudok en Akak.
  por-BRBSL: Depois destas coisas, o rei Assuero promoveu Haman, filho de Hammedatha,
    o Agagita, e o promoveu e colocou seu assento acima de todos os príncipes que
    estavam com ele.
  eng-OEBUS: After these events King Ahasuerus promoted Haman the son of Hammedatha
    the Agagite, and advanced him to a place above all the officials who were with
    him.
  cth-cth: Hat hnukkhu, siangpahrang Ahasuerus ni Agag tami Hammedatha capa Haman
    hah thaw a luen sak teh alouke tami kalen naw pueng hlakvah ka rasang poung koe
    a tahung sak.
  twi-twi: Eyinom akyi no, ɔhene Ahasweros pagyaw Agagni Hamedata babarima Haman dibea,
    yɛɛ no ɔsoafo panyin wɔ ahemman no mu ma ɔbɛyɛɛ ɔhene abediakyiri.
  hlt-hlt: He ol hnuk ah tah manghai Ahasuerus loh Agagite Hammedatha capa Haman te
    a pantai sak tih anih te a ludoeng. A ngokhoel te a taengkah mangpa rhoek boeih
    so ah a khueh pah.
  tbz-SIM: Kòo kpɑ̀ɑ̀tì Asuyeduusi dɛ́úkùnnɛ Amɑnni Amɛdɑtɑ birɛ, Akɑki yɑɑ̀birɛ,
    kóò nií ndɛyììkɛ̀ kòo mbɑkɛ́ mìníísìbɛ̀ bɛmɔu.
  msy-2020: Egha gɨn Atrivim Serksis gavmanɨn faragh mangasa gumazir mam amɨsefe,
    an ziam Haman, Haman a Hamedatan otarim, egha Agakɨn adarazir mav.
  dop-dop: Ḿpʋ́ɣʋ́ pǝlɛ pǝ wɑɑlɩ wulɑʋ Aselusi kʋsɑ Akɑkɩ tʋ Hɑmetɑtɑ pǝyɑlʋ Hɑmɑŋ
    nyʋɣʋ nɑ ɩ́ kpɑ-ɩ ɩ wɑɑlɩ tʋ.
  azb-azb: Bir müddət keçəndən sonra padşah Axaşveroş Aqaqlı Hammedata oğlu Hamanı
    şərəfləndirib rütbəsini qaldırdı. Ona yanındakı bütün rəislərdən üstün mövqe verdi.
  eng-DBY: After these things king Ahasuerus promoted Haman the son of Hammedatha
    the Agagite, and advanced him, and set his seat above all the princes that were
    with him.
  hin-2017: इन बातों के बाद राजा क्षयर्ष ने अगागी हम्मदाता के पुत्र हामान को उच्च
    पद दिया, और उसको महत्त्व देकर उसके लिये उसके साथी हाकिमों के सिंहासनों से ऊँचा
    सिंहासन ठहराया।
  wol-KYG: Gannaaw ba xew-xew yooyu jàllee, Buur Aserus teral ku ñuy wax Aman doomu
    Amdeta mi askanoo ci Agag, yékkati ko, teg ko ci kaw mboolem kàngam yi ci wetam.
  bjr-bjr: Kaqikaaqoo marinoo kinna Seerkisisafa moo fasiqa mina auqu Amaannana mara
    uqasoofanoo mifa uriqarara kaammanna marinau. Amannafa Hammeedatana amaaaku Akakana
    anaiqi marinau.
  eng-YLT: After these things hath the king Ahasuerus exalted Haman son of Hammedatha
    the Agagite, and lifteth him up, and setteth his throne above all the heads who
    [are] with him,
  eng-WYC-2017: After these things king Ahasuerus enhanced Haman, the son of Hamme-datha,
    that was of the kindred of Agag, and the king set his throne above all the princes
    that he had.
  eng-WMBB: After these things King Ahasuerus promoted Haman the son of Hammedatha
    the Agagite, and advanced him, and set his seat above all the princes who were
    with him.
  urd-GVH: कुछ देर के बाद बादशाह ने हामान बिन हम्मदाता अजाजी को सरफ़राज़ करके दरबार
    में सबसे आला ओहदा दिया।
  rug-rug: Hola kaiqa rane si va turua Zekisi sa baṉara se Hamani pude na palabatu
    pa Qinavuna. Hamani sina tuna e Hamedata, vura mae pa butubutu baṉara te Aqaqa.
  gaz-gaz: Waan kanneen booddee Ahashweroos Mootichi Haamaan ilma Hamedaataa namicha
    biyya Agaag ol ol qabuudhaan teessoo qondaaltota kaanii hunda caalu kenneefii
    isa kabaje.
  fra-LSG: Après ces choses, le roi Assuérus fit monter au pouvoir Haman, fils d’Hammedatha,
    l’Agaguite; il l’éleva en dignité et plaça son siège au-dessus de ceux de tous
    les chefs qui étaient auprès de lui.
  yal-yal: Na dangu xanbini, Manga Asuyerusu yi Hamɛdata Agaga kaana dii xɛmɛn Haman
    tiden mate dangu kuntigine birin na.
  haw-1868: MAHOPE ihu o keia mau mea, hoohanohano ae la ke alii o Ahasuero ia Hamana,
    i ke keiki a Hamedata ke Agaga, a hookiekie ia ia, a hoonoho iho la ia ia maluna
    o na'lii a pau e noho pu ana me ia.
  arb-NAV: وَبَعْدَ ذَلِكَ رَفَّعَ الْمَلِكُ أَحَشْوِيرُوشُ مِنْ مَقَامِ هَامَانَ
    بْنِ هَمَدَاثَا الأَجَاجِيِّ وَعَظَّمَهُ، وَجَعَلَ مَرْتَبَتَهُ فَوْقَ مَرَاتِبِ
    جَمِيعِ رُؤَسَائِهِ الآخَرِينَ،
  ewe-ewe: Le nu siawo megbe la, Fia Ahasuerus do Haman, ame si nye Hamedata, Agagitɔ
    ƒe vi la, ɖe ŋgɔ wòzu dukɔkplɔlawo dometɔ gãtɔ. Eyae nye ame si kplɔ fia la ɖo
    le ŋusẽkpɔkpɔ me le fiaɖuƒe blibo la me.
  eng-LEE: After these events did king Achashverosh make great Haman the son of Hammedatha
    the Agagite, and he advanced him; and he placed his seat above that of all the
    princes that were with him.
  asm-FB: এই ঘটনাৰ পাছত, ৰজা অহচবেৰোচে অগাগীয়া হম্মদাথাৰ পুত্ৰ হামনক উন্নত কৰি উচ্চ
    পদত প্রতিষ্ঠিত কৰিলে, আৰু তেওঁৰ লগত থকা সকলো কৰ্মচাৰীৰ ওপৰত তেওঁক ক্ষমতা দিলে।
  sus-A: نَ دَنفِ شَنبِ، مَنفّ عَسُيٍرُ سُ نَشَ هَمّدَتَ عَفَفَكَ شَ دِ هَمَن بِنيَ،
    عَ عَ تِ مَنفّدِيٍ بِرِن شُن مَ.
  fra-SBL: Après cela, le roi Assuérus donna de l'avancement à Haman, fils d'Hammedatha,
    l'Agaguite, et le plaça au-dessus de tous les chefs qui étaient avec lui.
  hbo-hbo: אַחַ֣ר ׀ הַדְּבָרִ֣ים הָאֵ֗לֶּה גִּדַּל֩ הַמֶּ֨לֶךְ אֲחַשְׁוֵרֹ֜ושׁ אֶת־הָמָ֧ן
    בֶּֽן־הַמְּדָ֛תָא הָאֲגָגִ֖י וַֽיְנַשְּׂאֵ֑הוּ וַיָּ֙שֶׂם֙ אֶת־כִּסְאֹ֔ו מֵעַ֕ל
    כָּל־הַשָּׂרִ֖ים אֲשֶׁ֥ר אִתֹּֽו׃
  pjt-pjt: Ka mayatja panya puḻkaku maḻpa nyinangi ini Aimannga. Ka mayatja paluṟu
    wati palunya mayatja tjunu palula itingka nyinanytjaku. Ka wati paluṟu mayatja
    puḻkaku nguranguṟu ma-pakannyangka aṉangu tjuṯangku palunya pupakatira waḻkulpai.
    Palu wati panya Mutukailu wantingi palunya waḻkuntja wiyangku panya paluṟu wati
    Jew munu kuliningi alatji, “Ngayulu Godanya kutju waḻkulpai.” Munu paluṟu pupakatinytja
    wiya ngaṟangi. Ka kutjupangku nyakula tjakultjunu wati panya Aimanta, “Wati nyara
    paluṟu Jew nyinara nyuntunya pupakatira waḻkuntja wiyangku wantipai.” Ka Aimantu
    nyangatja kuliṟa Mutukaiku puḻkaṟa mirpaṉaringu munu paluṟu kuliningi, “Utila
    Mutukainya pungkula iluntanama palumpa walytja tjuṯa kuḻu aṉangu panya Jew uwankara
    ngura winkingka manta nyanga Papilaniyalawanu nyinanyangka muṉkara kuḻu.” Munu
    paluṟu ankula mayatja panya puḻkangka wangkangu, “Kulila, aṉangu Jew winkiya nyangatja
    nyinanyi tawunu nyanga uwankarangka munuya wangaṉarangku kulintja wiya nyuntula.
    Wanyu tjakulpa tjuṯa iyala tawunu tjuṯakutu kaya nyuntumpa tjaultji tjuṯangka
    wangka Jew uwankara iluntankunytjaku.” Ka mayatjangku kuliṟa wangkangu palula,
    “Uwa, palya nyangatja nyuntu nyanga wangkanytja. Ka tjukurpa palunya nyiringka
    walkatjura munu aṉangu tjuṯakutu iyala.” Ka Aimantu wati walkatjara tjuṯangka
    wangkangu nyiri tjuṯangka tjukurpa walkatjunkunytjaku wangka kutjupangka kutjupangka
    alatji, “Jew uwankaraya tjiṉṯu kutjungka iluntanama wati, minyma, tjitji kuḻu,
    kutju wanka kanyintja wiyangku. Munuya tjana kanyintja uwankara mantjinma kutjupa
    kutjupa wiṟu tjuṯa.” Munu paluṟu tjiṉṯu kuḻu walkatjunkunytjaku wangkangu panya
    tjaultji tjuṯangku tjananya iluntankunytjaku. Munuya walkatjuṟa wiyaringkula mayatja
    panya puḻkaku ini tjaṟu walkatjunu munuya mayatjaku ringi kiṯi puṟunytja tjaḻatjuṟa
    nyiringka walka tjampamilaṉu aṉangu tjuṯangku nyakula mulamularingkunytjaku. Munuya
    wati tjakulpa tjuṯa ungu ngura uwankarakutu katira aṉangu tjuṯangka nintintjaku.
    Ka tjakulpa kutjungku ngura pala Tjuutjala tjukurpa panya palunya nyakula wangkangu
    aṉangu tjuṯangku kulintjaku.
  kik-kik: Thuutha wa maũndũ macio, Mũthamaki Ahasuerusu nĩatũũgĩririe Hamani mũrũ
    wa Hamedatha, ũrĩa Mũagagi, akĩmũnenehia na akĩmũhe gĩtĩĩo gĩakĩrĩte kĩa andũ
    arĩa angĩ othe maarĩ igweta.
  fra-NCL: Après ces choses, le roi Assuérus éleva en dignité Aman, fils d’Amadatha,
    du pays d’Agag ; il l’éleva et plaça son siège au-dessus de tous les chefs qui
    étaient auprès de lui.
  cek-AK: To pacoengah Ahasuerus siangpahrang mah Agag acaeng, Hammedatha capa Haman
    to pathlaw moe, a taengah kaom kalah angraengnawk pongah araengh sang to paek.
  cuk-cuk: Weyob ibmar-gusad-sorbali, Rey-Asuero, Hamedata-machi-Amán-nug odummononikid.
    Hamedataʼde, Agag-duled. Rey-Asuero, bela dule-dummagan-negdakmamaidba bur-dummadga
    Amán-onugsasad.
  uig-CYR: Бу ишлардин кейин падиша Аһашверош Агагийлардин болған Һаммидатаниң оғли
    Һаманниң мәнсивини өстүрди; падиша униң орнини өстүрүп, өзи билән биллә ишләйдиған
    барлиқ әмирләрниңкидин жуқури қилди.
  tel-2017: ఈ విషయాలు జరిగాక అహష్వేరోషు రాజు హమ్మెదాతా కొడుకు, అగగు వంశం వాడు అయిన
    హామానుకు పదోన్నతి కలిగించి, అతని అధికార హోదాను తన దగ్గరున్న అధిపతులందరికంటే ఎక్కువగా
    చేశాడు.
  hat-BSA: Apre evènman sa yo, Wa Assuérus te elve pozisyon a Haman, fis a Hammedatha
    a, Agagit la. Li te pouse l devan e te etabli otorite li sou tout chèf ki te avèk
    li yo.
  kos-kos: Kutu pacl tok, Tokosra Ahasuerus el kilukunak mwet se pangpang Haman nu
    ke wal se ma fulat liki mwet leum nukewa sayal. Haman el wen natul Hammedatha,
    su sie mwet in fwilin tulik natul Agag.
  hbo-WLC: אַחַ֣ר ׀ הַדְּבָרִ֣ים הָאֵ֗לֶּה גִּדַּל֩ הַמֶּ֨לֶךְ אֲחַשְׁוֵר֜וֹשׁ אֶת־הָמָ֧ן
    בֶּֽן־הַמְּדָ֛תָא הָאֲגָגִ֖י וַֽיְנַשְּׂאֵ֑הוּ וַיָּ֙שֶׂם֙ אֶת־כִּסְא֔וֹ מֵעַ֕ל
    כָּל־הַשָּׂרִ֖ים אֲשֶׁ֥ר אִתּֽוֹ׃
  ibo-ibo: Mgbe ihe ndị a gasịrị, eze bụ Ahasuerọs mere Heman nwa Hamedata onye Agag
    ka ọ bụrụ onye ukwu, o nyere ya ugwu site nʼinye ya oche dị elu karịa nke ndị
    ọzọ niile a na-asọpụrụ.
  ory-ory: ଏହି ସକଳ ଘଟଣା ଉତ୍ତାରେ ଅକ୍ଷଶ୍ୱେରଶ ରାଜା ଅଗାଗୀୟ ହମ୍ମଦାଥାର ପୁତ୍ର ହାମନ୍‍କୁ ଉନ୍ନତ
    କରି ଉଚ୍ଚପଦାନ୍ୱିତ କଲେ, ଆଉ ତାହାଙ୍କ ସଙ୍ଗୀ ସମସ୍ତ ଅଧିପତିର ଆସନ ଅପେକ୍ଷା ତାହାଙ୍କୁ ଶ୍ରେଷ୍ଠ
    ଆସନ ଦେଲେ।
  chk-chk: Ekoch fansoun mürin, king Asuworos a seikätä Haman nöün Hametata, eman
    mwirimwirin Akak, pwe epwe lap seni chienan nöüwis meinisin lon wisan.
  rop-rop: Wal afta detlot ting bin hepin, King Seksis bin pikimat wanbala boswan
    gulum Heiman, det san blanga Heimadetha, brom det femili lain blanga Eigeg. Imbin
    meigim im det sekanwan bos blanga ol detlot kantri.
  ukr-1871: Після сих подїй звеличив царь Артаксеркс Амана, сина Амадатового, Вугейця,
    й піднїс його і поставив сїдлище його висше за всїх князїв, що в його;
  deu-1951: Nach diesen Begebenheiten erhob der König Ahasveros Haman, den Sohn Hamedatas,
    den Agagiter, zu höherer Macht und Würde und setzte seinen Stuhl über alle Fürsten,
    die bei ihm waren.
  eng-JPS: After these things did king Ahasuerus promote Haman the son of Hammedatha
    the Agagite, and advanced him, and set his seat above all the princes that were
    with him.
  srp-1865: Poslije toga podiže car Asvir Amana sina Amedatina, Agageja, i uzvisi
    ga, i namjesti mu prijesto više svijeh knezova što bijahu kod njega.
  lug-lug: Oluvannyuma lw’ebyo Kabaka Akaswero n’akuza Kamani mutabani wa Kammedasa,
    Omwagaagi era n’amusukkiriza n’amuwa n’entebe ey’ekitiibwa okusinga abakungu abalala
    bonna.
  heb-heb: אחר הדברים האלה גדל המלך אחשורוש את המן בן המדתא האגגי וינשאהו וישם את
    כסאו מעל כל השרים אשר אתו׃
  ben-IRV: ঐ সব ঘটনার পরে অহশ্বেরশ রাজা অগাগীয় হম্মদাথার ছেলে হামনকে উন্নত করলেন,
    উঁচু পদে উন্নত করলেন এবং তার সঙ্গী সমস্ত শাসনকর্ত্তার থেকে শ্রেষ্ঠ আসন দিলেন।
  pan-pan: ਇਨ੍ਹਾਂ ਘਟਨਾਵਾਂ ਤੋਂ ਬਾਅਦ ਰਾਜਾ ਅਹਸ਼ਵੇਰੋਸ਼ ਨੇ ਅਗਾਗੀ ਹਮਦਾਥਾ ਦੇ ਪੁੱਤਰ ਹਾਮਾਨ
    ਨੂੰ ਉੱਚੀ ਪਦਵੀ ਦੇ ਦਿੱਤੀ ਅਤੇ ਉਸ ਨੂੰ ਆਦਰ ਦਿੰਦੇ ਹੋਏ ਉਸਦਾ ਸਿੰਘਾਸਣ ਉਸ ਦੇ ਨਾਲ ਦੇ ਸਾਰੇ
    ਹਾਕਮਾਂ ਦੇ ਸਿੰਘਾਸਣਾਂ ਨਾਲੋਂ ਉੱਚਾ ਕਰ ਦਿੱਤਾ।
  mya-JVB: ထို နောက်မှရှင်ဘုရင် အာရွှေရု သည်အာဂတ် အမျိုး၊ ဟမ္မေဒါသ သား ဟာမန် ကို ချီးမြှောက်
    ၍၊ အထံတော်၌ ရှိသော မှူးမတ် အပေါင်း တို့ထက် သာ၍မြင့်မြတ် သော နေရာ ကို ပေး တော်မူ၏။
  tbg-tbg: Ho vo entanavu aitarovaro King Sekesisiva vaiinti vo, vira autu Hamaanira
    noraiqama kovaro viva kamaanira avuhainaa vaiintiqama viro vaura. Hamaanira qova
    Hamedaatava vauvaro Hamedaatara kaivaqava Agaakiva vaura. (Haaru King Agaakiva
    Iutaa navutaaka Amareki vatanaakaqaa raqiki vaura.)
  hmo-hmo: Inai kara murinai, king Ahasuero ese Hamana Hamedata, Agaga tauna ia hanamoa,
    bona dagi badana ia henia. Iena dagi ese king ena lohia taudia ibounai edia dagi
    ia hanaia.
  urd-urd: इन बातों के बाद अख़्सूयरस बादशाह ने अजाजी हम्मदाता के बेटे हामान को मुम्ताज़
    और सरफ़राज़ किया और उसकी कुर्सी को सब हाकिम से जो उसके साथ थे ऊँचा किया।
  rus-SYN: После сего возвеличил царь Артаксеркс Амана, сына Амадафа, Вугеянина, и
    вознес его, и поставил седалище его выше всех князей, которые у него;
  bqc-SIM: Yã́ beeↄ gbɛa kí Aasuelu Amɛdata nɛ́ Amani, Agaga bui kpɛlà, à aà
    gbà gbãa, à zↄ̃lɛkĩi pↄ́ dɛ gbãade pↄ́ kuaànↄↄ pↄ́a píi kpàwà.
  tcz-CHONGTHU: Phat chomkhat jouvin leng Xerxes in Agag mipa Hamadatha chapa Haman
    chu atohmun akalsah in amithupi holah a achungnung pen’in apansah in, aleng gamsunga
    vaihom ho jouse lah a thanei pen’in apansah tan ahi.
  mar-mar: या सर्व घडामोडी झाल्यानंतर अहश्वेरोश राजाने हम्मदाथा अगागी याचा पुत्र हामान
    ह्याला बढती देऊन गौरव केला. त्याच्याबरोबरच्या सर्व अधिकाऱ्यांपेक्षा वरचे आसन त्यास
    दिले.
  qub-qub: Chaypita unayllataga ray Asuero churaran Amanta guepallanman caj mandaj
    cananpaj. Amanga caran Agaj famillyapita miraj Hamedatapa wamran.
  bqp-bqp: Yã birenↄ gbɛra kína Asueru Amɛdata nɛ́ Amana, Agaga buri gwenaa kàra
    à a gbà gbãna, à vutɛki kũ à de a gbãnade dakenↄ pↄ́la ń pínki kpàa.
  hat-hat: Kèk tan apre sa, wa Asyeris mete yon nonm ki te rele Aman nan yon gwo pozisyon.
    Li nonmen l' chèf sou tout lòt chèf nan peyi a apre wa a. Aman sa a te pitit Amedata,
    moun fanmi wa Agag.
  eng-BSB: After these events, King Xerxes honored Haman son of Hammedatha, the Agagite,
    elevating him to a position above all the princes who were with him.
  eng-WEBPB: After these things King Ahasuerus promoted Haman the son of Hammedatha
    the Agagite, and advanced him, and set his seat above all the princes who were
    with him.
  kbq-kbq: Hagi ana knama evutegeno'a, kini ne' Serksisi'a Agagi nagapinti ne' Hamedata
    nemofo Hemanina eri'zama'afintira azeri anaga atregeno maka agranema eri'zama
    e'neriza eri'za vahetmina zmagatereno rankva manino kegava huzmantene.
  nhe-BL: Teipa nopa tlanahuatijquetl quimacac se tlacatl se tequitl tlen más hueyi.
    Yajaya itoca Amán huan eliyaya icone Hamedata huan ejqui altepetl Agag. Quitlali
    Amán para ma eli gobernador tlen más hueyi ipan itlal. Huajca Amán quipixqui más
    tequihuejcayotl que nochi sequinoc itequihuejcahua Tlanahuatijquetl Asuero.
  bus-bus: Yã beeenↄ gbɛra kí Asueru Amɛdata nɛ́ Amana, Agaga borii gwena kàara à
    à gbà gbãa, à vɛ̃ɛkii kɛ̀ dɛ a gbãade daanↄ píngi pↄ́laa kpàa.
  gub-BL: A'e ma'e ipaw ire tuwihawete Xerexe umuigo kar awa Àmà her ma'e tuwihaw
    upuner wera'u ma'e romo a'e kury. Àmà wiko Amenata ta'yr romo Akak izuapyr romo.
  eng-DRA: 'After these things, king Assuerus advanced Aman, the son of Amadathi,
    who was of the race of Agag: and he set his throne above all the princes that
    were with him.'
