    wala miluhod ni mihapa si Mordecai.
  mkn-mkn: Raja ju parenta ko kalo Haman maso-kaluar di istana pung pintu maso, na,
    samua pagawe yang laen dong musti tikam lutut ko kasi tunju hormat sang dia. Ais,
    samua kasi tunju hormat bagitu. Ma Mordekai sonde tikam lutut deng sonde kasi
    tunju hormat sang Haman.
  pol-UBG: A wszyscy słudzy króla, którzy stali w bramie królewskiej, klękali przed
