  kan-2017: ರಾಜನ ಅರಮನೆಯಲ್ಲಿದ್ದ ಸೇವಕರೆಲ್ಲರೂ ಹಾಮಾನನಿಗೆ ಸಾಷ್ಟಾಂಗನಮಸ್ಕಾರ ಮಾಡುತ್ತಿದ್ದರು;
