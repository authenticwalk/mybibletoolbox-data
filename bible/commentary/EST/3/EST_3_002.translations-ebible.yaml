  wal-wal: Kawoi azazi wottido gishshau, kawo keettaa penggen oottiya halaqati ubbati
    Hamaani kanttiyo wode, gulbbatidi a bonchchoosona. Gido shin, Marddikiyoosi Hamaanassi
