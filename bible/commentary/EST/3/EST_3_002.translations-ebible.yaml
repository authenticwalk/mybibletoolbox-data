    se Hamani. Ke sari doduru nana tie tavetavete sa baṉara si va lavatia rini meke
    vala nia rini sa dia pinamaṉa koasa. E Modekae mo si korona pude tavetia gua sapu
    va turua sa baṉara, korona kokotuṉu nia sa se Hamani.
  gaz-gaz: Qondaaltonni mootichaa warri karra eegan hundi jilbeenfatanii Haamaaniif
    ulfina kennan; mootichi waaʼee isaa waan kana ajajee tureetii. Mordekaayi garuu
    hin jilbeenfanne yookaan ulfina isaaf hin kennine.
  fra-LSG: Tous les serviteurs du roi, qui se tenaient à la porte du roi, fléchissaient
    le genou et se prosternaient devant Haman, car tel était l’ordre du roi à son
    égard. Mais Mardochée ne fléchissait point le genou et ne se prosternait point.
  yal-yal: Mangana walikɛɛn naxanye birin yi a banxini, ne birin yi e xinbi sinma
    nɛn Haman bun e yi a binya, alo mangan bata yi a yamari kii naxan yi. Koni, Marodoke
    tan mi tin na ligɛ.
  haw-1868: A o na kanaka a pau o ke alii ma ka pukapa o ke alii, kukuli no lakou
    a moe ilalo imua o Hamana, no ka mea, pela ka ke alii kauoha nona. Aole nae i
    kukuli iho o Moredekai, aole i moe ilalo.
  arb-NAV: فَصَارَ جَمِيعُ رِجَالِ الْمَلِكِ الْوَاقِفِينَ عِنْدَ بَابِ الْمَلِكِ
    يَنْحَنُونَ وَيسْجُدُونَ لِهَامَانَ بِمُوْجِبِ أَمْرِ الْمَلِكِ. أَمَّا مُرْدَخَايُ
    فَأَبَى أَنْ يَنْحَنِيَ أَمَامَهُ وَيَسْجُدَ لَهُ.
  ewe-ewe: Azɔ la, ame sia ame si le fiasã la ƒe agbo nu la bɔbɔna, dea ta agu na
    Haman ne eva yina, le Fia Ahasuerus ƒe sedede nu. Mordekai ya gbe, mebɔbɔna dea
    ta agu na Haman o.
  eng-LEE: And all the king's servants, that were in the king's gate, bent the knee
    and prostrated themselves to Haman; for so had the king commanded concerning him;
    but Mordecai bent not the knee nor prostrated himself.
  asm-FB: ৰাজ-দুৱাৰত থকা ৰজাৰ দাস সকলে হামনৰ আগত আঠুকাঢ়ি প্ৰণিপাত কৰিছিল; কাৰণ ৰজাই
    তেওঁলোকক সেইদৰে কৰিবলৈ আজ্ঞা দিছিল। কিন্তু মৰ্দখয়ে আঠু নাকাঢ়িছিল আৰু প্ৰণিপাতো
    নকৰিছিল।
  sus-A: مَنفّ شَ مِشِيٍ بِرِن نُ عٍ شِنبِ سِنمَ هَمَن بُن مَ، عَلْ مَنفّ عٍ يَمَرِ
    كِ نَشّ. كْنْ مٌرٌدٍكَيِ تَن نُ تٌندِ مَ نّ عَ شِنبِ سِندٍ عَ بُن مَ، عَ مَن مُ
    عَ قٍلٍنمَ عَ بّ بْشِ مَ.
  fra-SBL: Tous les serviteurs du roi qui se trouvaient à la porte du roi se prosternèrent
    et rendirent hommage à Haman, car le roi avait donné cet ordre à son sujet. Mais
    Mardochée ne se prosterna pas et ne lui rendit pas hommage.
  hbo-hbo: וְכָל־עַבְדֵ֨י הַמֶּ֜לֶךְ אֲשֶׁר־בְּשַׁ֣עַר הַמֶּ֗לֶךְ כֹּרְעִ֤ים וּמִֽשְׁתַּחֲוִים֙
    לְהָמָ֔ן כִּי־כֵ֖ן צִוָּה־לֹ֣ו הַמֶּ֑לֶךְ וּמָ֨רְדֳּכַ֔י לֹ֥א יִכְרַ֖ע וְלֹ֥א
    יִֽשְׁתַּחֲוֶֽה׃
  pjt-pjt: '@see-verse:EST.003.001'
  kik-kik: Anene othe a mũthamaki arĩa maarĩ hau kĩhingo-inĩ kĩa mũciĩ wa mũthamaki
    nĩmaturagia maru na makainamĩrĩra, magatĩĩa Hamani, nĩ ũndũ mũthamaki nĩathanĩte
    gwĩkagwo ũguo nĩ ũndũ wake. No Moridekai ndaigana gũturia maru kana kũmũinamĩrĩra
    amũtĩĩe.
  fra-NCL: Tous les serviteurs du roi, qui se tenaient à sa porte, fléchissaient le
    genou et se prosternaient devant Aman, car ainsi l’avait ordonné le roi à son
    sujet. Mais Mardochée ne fléchissait pas le genou et ne se prosternait point.
  cek-AK: Siangpahrang ih khongkha toep, a tamnanawk boih loe siangpahrang lokpaekhaih
    baktih toengah, Haman hmaa ah akuephaih hoiah azathaih to paek o. Toe Mordekai
    loe akuep ai, khingyahaih doeh paek ai.
  cuk-cuk: Bela reyneggi-arbamalad-yawagakgi-gwismaladi, Amán-asabin yokorgi-sindigar
    sigisdamalad, deginbali, e-asabin dulluu imakdamarbalid. Ar deyobi, Rey-Asuero
    igar-uksagusad. Mardoqueoʼdi, Amán-asabin gwen yokorgi-sindigar sigdisulid, deginbali,
    gwen dulluu e-asabin imakdisurbalid.
  uig-CYR: Падиша униң һәққидә әмир қилғачқа, орда дәрвазисида турған падишаниң барлиқ
    әмәлдарлири Һаманниң алдида тазим қилип баш уратти; лекин Мордикай болса Һаманға
    нә тазим қилмиди, нә баш урмиди.
  tel-2017: కాబట్టి రాజ భవన ద్వారం దగ్గర ఉండే రాజోద్యోగులంతా రాజాజ్ఞ ప్రకారం మోకాళ్లూని
    హామానుకు నమస్కరించారు. మొర్దెకై మాత్రం అలా వంగలేదు, సాష్టాంగ పడలేదు.
  hat-BSA: Tout sèvitè a wa yo ki te nan pòtay a wa a te bese ba e te bay onè a Haman;
    paske, se sa wa a te kòmande pa li menm. Men Mardochée pa t bese, ni pa t bay
    onè.
  kos-kos: Tokosra el sapkin mwet leum nukewa su kulansapwal in akfulatyal Haman,
    ac elos in putati ac pasrla nu sel. Elos nukewa oru sayal Mordecai, su tia wi
    putati ac epasr nu sel.
  hbo-WLC: וְכָל־עַבְדֵ֨י הַמֶּ֜לֶךְ אֲשֶׁר־בְּשַׁ֣עַר הַמֶּ֗לֶךְ כֹּרְעִ֤ים וּמִֽשְׁתַּחֲוִים֙
    לְהָמָ֔ן כִּי־כֵ֖ן צִוָּה־ל֣וֹ הַמֶּ֑לֶךְ וּמָ֨רְדֳּכַ֔י לֹ֥א יִכְרַ֖ע וְלֹ֥א
    יִֽשְׁתַּחֲוֶֽה׃
  ibo-ibo: Ndịisi ọchịchị eze niile na-egbu ikpere nʼala nye Heman nsọpụrụ mgbe ọbụla
    o si nʼọnụ ụzọ ama ụlọeze na-agafe, nʼihi na ọ bụ otu a ka eze nyere nʼiwu. Ma
    Mọdekai ekweghị egbu ikpere nye ya, ọ kwekwaghị enye ya nsọpụrụ.
  ory-ory: ତହିଁରେ ରାଜାଙ୍କ ଯେତେ ଦାସ ରାଜଦ୍ୱାରରେ ଥିଲେ, ସେସମସ୍ତେ ନତ ହୋଇ ହାମନ୍‍କୁ ପ୍ରଣାମ
    କଲେ; କାରଣ ରାଜା ତାହା ବିଷୟରେ ସେରୂପ ଆଜ୍ଞା ଦେଇଥିଲେ; ମାତ୍ର ମର୍ଦ୍ଦଖୟ ନତ ହେଲେ ନାହିଁ କିଅବା
    ତାହାଙ୍କୁ ପ୍ରଣାମ କଲେ ନାହିଁ।
  chk-chk: Iwe, ewe king a allük pwe nöün kewe nöüwis meinisin repwe fotopwäsuk mwen
    Haman o asamolu. Iwe, ekewe nöüwis meinisin ra föri iei usun, nge Mortokai esap
    fotopwäsuk mwan, esap pwal asamolu.
  rop-rop: Det king bin tok, “Wen ol detlot wekinmen en ola bos blanga main garra
    luk Heiman kaman, wal dei garra pudumdan olabat hed langa im blanga shoum rispek
    langa im.” En ebribodi bin duwit langa im wen imbin dalim olabat. Bat Modakai
    nomo bin pudumdan im hed blanga Heiman.
  ukr-1871: І всї служивші при цареві, що при царській брамі, кланялись і припадали
    перед Аманом, бо так звелїв був царь. Мардохей же не кланявся й не падав ниць.
  deu-1951: Und alle Knechte des Königs, die im Königstore waren, beugten die Knie
    und fielen vor Haman nieder; denn der König hatte es also geboten. Aber Mardochai
    beugte die Knie nicht und fiel nicht nieder.
  eng-JPS: And all the king's servants, that were in the king's gate, bowed down,
    and prostrated themselves before Haman; for the king had so commanded concerning
    him. But Mordecai bowed not down, nor prostrated himself before him.
  srp-1865: I sve sluge careve što bijahu na vratima carevijem klanjahu se i padahu
    pred Amanom, jer tako bješe car zapovjedio za nj. Ali Mardohej ne klanjaše se
    niti padaše.
  lug-lug: Era abaddu ba Kabaka bonna abaabeeranga ku wankaaki wa Kabaka baamufukaamiriranga
    ne bamuwa ekitiibwa, kubanga kyali kiragiro ekyava eri Kabaka. Naye Moluddekaayi
    teyamufukaamirira wadde okumussaamu ekitiibwa.
  heb-heb: וכל עבדי המלך אשר בשער המלך כרעים ומשתחוים להמן כי כן צוה לו המלך ומרדכי
    לא יכרע ולא ישתחוה׃
  ben-IRV: তাতে রাজার যে দাসেরা রাজবাড়ীর দরজায় থাকত, তারা সবাই হামনের কাছে হাঁটু
    পেতে উপুড় হতে লাগল, কারণ রাজা তার সম্মন্ধে সেই রকম আদেশ করেছিলেন; কিন্তু মর্দখয়
    হাঁটুও পাততেন না, উপুড়ও হতেন না।
  pan-pan: ਰਾਜਾ ਦੇ ਸਾਰੇ ਕਰਮਚਾਰੀ ਜਿਹੜੇ ਮਹਿਲ ਦੇ ਫਾਟਕ ਉੱਤੇ ਸਨ, ਹਾਮਾਨ ਦੇ ਅੱਗੇ ਗੋਡੇ ਨਿਵਾ
    ਕੇ ਉਸ ਨੂੰ ਮੱਥਾ ਟੇਕਦੇ ਸਨ ਕਿਉਂਕਿ ਉਸ ਦੇ ਲਈ ਰਾਜਾ ਦਾ ਇਹੋ ਹੁਕਮ ਸੀ, ਪਰ ਮਾਰਦਕਈ ਨਾ ਤਾਂ
    ਗੋਡੇ ਨਿਵਾਉਂਦਾ ਸੀ ਅਤੇ ਨਾ ਹੀ ਮੱਥਾ ਟੇਕਦਾ ਸੀ।
  mya-JVB: နန်းတော်တံခါး သို့ ရောက်သော ရှင်ဘုရင် ၏ ကျွန် အပေါင်း တို့သည်၊ အမိန့် တော်ရှိသည်အတိုင်း
    ဟာမန် ကို ဦးချ ရှိခိုးကြ၏။ မော်ဒကဲ မူကား ဦး မ ချ၊ ရှိ မ ခိုး။
  tbg-tbg: King Sekesisiva Hamaanira noraiqama kero kamaanira vaiinti vokukara tiharo,
    Ne Hamaanira taveha, tori kauru aravi vaiha anu kimaara amitaate, tiro. Minti
    tumanta ekaa vi vaiintinavuka viva tuntemake mintuvaro, Motekaivaqai kia te mintirerave
    tivakero qaqi vaura.
  hmo-hmo: King ese iena hesiai taudia ibounai ia oda henia Hamana do idia matauraia,
    bona iena vairanai do idia tui diho. Idia ibounai ese unai bamona idia karaia,
    to Morodekai sibona ese Hamana dekenai ia tui diho lasi.
  urd-urd: और बादशाह के सब मुलाज़िम जो बादशाह के फाटक पर थे, हामान के आगे झुककर उसकी
    ता'ज़ीम करते थे; क्यूँकि बादशाह ने उसके बारे में ऐसा ही हुक्म किया था। लेकिन मर्दकै
    न झुकता, न उसकी ताज़ीम करता था।
  rus-SYN: и все служащие при царе, которые были у царских ворот, кланялись и падали
    ниц пред Аманом, ибо так приказал царь. А Мардохей не кланялся и не падал ниц.
  bqc-SIM: Kí ìwa pↄ́ kú aà bɛ bↄlɛuↄ ì wúlɛ ń gbɛɛu ge aa misiilɛ Amaniɛ,
    lá kí dìlɛwa, kási Maadose lí wúlɛ a gbɛɛu à misiilɛɛ̀o.
  tcz-CHONGTHU: Lengpa dinga vaipo ho jousen lengpa thupeh dungjuija Haman masanga
    hi dilsu sohkei diu jana apeh chehdiu ahi. Ahinlah Mordecai hi adilsu nompon jana
    jong ape nompon ahi.
  mar-mar: राजाच्या आज्ञेनुसार राजद्वारावरील राजाचे सर्व सेवक हामानाला नमन व मुजरा
    करून मान देऊ लागले. पण मर्दखय त्यास नमन किंवा मुजरा करीत नसे.
  qub-qub: Rayta palasyucho sirbejcunaga Amán päsaptin llapanmi gongurpacur umpoj.
    Amanpa ñaupancho carpis chayno ruraj. Chayno llapan rispitananpämi ray niran.
    Mardoqueomi ichanga Amanpa ñaupancho mana gongurpacojchu.
  bqp-bqp: Kína ìba kũ ò kú a bɛ gãnu gũnnↄ dì kútɛ ò mì natɛ Amananɛ lákũ kína
    dìtɛ nà, ama Mↄdekai dì kútɛ à mì natɛnɛro.
  hat-hat: Wa a pase lòd pou tout anplwaye gouvènman li mete ajenou, bese tèt yo jouk
    atè devan Aman pou montre jan yo respekte l'. Tout anplwaye yo te fè sa vre esepte
    Madoche ki te derefize fè bagay konsa.
  eng-BSB: All the royal servants at the king’s gate bowed down and paid homage to
    Haman, because the king had commanded that this be done for him. But Mordecai
    would not bow down or pay homage.
  eng-WEBPB: All the king’s servants who were in the king’s gate bowed down and paid
    homage to Haman, for the king had so commanded concerning him. But Mordecai didn’t
    bow down or pay him homage.
  kbq-kbq: Hagi maka ranra kva vahe'ma kini ne'mofo kuma kafante'ma mani'naza vahe'mo'za
    zamare'na re'za ra agia Hemanina ami'naze. Na'ankure kini ne'mo'a, e'ina hiho
    huno huzmante'negu anara hu'naze. Hianagi Modekai'a ana nera antahiminora arena
    reno ra agia omi'ne.
  nhe-BL: Huan nochi sequinoc itlapalehuijcahua nopa tlanahuatijquetl motlancuaquetzayayaj
    huan quitlepanitayayaj Amán quema panoyayaj o quema itztoyaj iixpa, pampa queja
    nopa tlanahuatijtoya nopa tlanahuatijquetl. Pero Mardoqueo ax quinejqui motlancuaquetzas
    iixpa huan yeca ax quichijqui.
  bus-bus: Kína ìba kɛ̀ aↄ̃ↄ kú à bɛ gãnu guunↄ è daɛ ń puua wà mì siɛ Amananɛ lán
    kína dìɛ nà, mↄde Mↄdekai è daɛ a puua à mì siɛnɛro.
  gub-BL: Tuwihawete uze'eg tàpuzuhu pupe uma'ereko ma'e wanupe kury. — Pezeamumew
    pepenàràg rehe peapyk pà Àmà henataromo imuawate haw hexak kar pà izupe nehe,
    i'i wanupe. Na'e uma'ereko ma'e paw uzypyrog nezewe haw iapo pà wà. Xo Monekaz
    zo nuzeamumew kwaw henataromo. Nuapyk kwaw upenàràg rehe henataromo.
  eng-DRA: 'And all the king’s servants, that were at the doors of the palace, bent
    their knees, and worshipped Aman: for so the emperor had commanded them, only
    Mardochai did not bend his knee, nor worship him.'
