    y machi utattzꞌi ut conda anumuy.
  eng-WYC-2018: And all the servants of the king, that served in the gates of the
    palace, kneeled, and worshipped Haman; for so the emperor had commanded to them;
    but Mordecai alone bowed not his knees to him, neither worshipped him. (And all
