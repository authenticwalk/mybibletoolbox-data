    Haman, and honoured him; for the king had so commanded them;but Mordecai alone
    did not bow his knee to Haman, nor show him any respect.)
  epo-epo: Kaj ĉiuj servantoj de la reĝo, kiuj estis ĉe la pordego de la reĝo, klinadis
    sin kaj ĵetadis sin vizaĝaltere antaŭ Haman, ĉar tiel ordonis pri li la reĝo.
    Sed Mordeĥaj sin ne klinadis kaj ne ĵetadis sin vizaĝaltere.
  uig-PIN: Padixaⱨ uning ⱨǝⱪⱪidǝ ǝmr ⱪilƣaqⱪa, orda dǝrwazisida turƣan padixaⱨning
