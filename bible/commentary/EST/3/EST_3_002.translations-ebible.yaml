  tbz-SIM: Kɛ̀ tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ tɔ̃mbɛ̀ bɛmɔu nninku kɛ dɔuo Amɑnni ììkɛ̀, kɛ̀
    Mɑɑdosee weè mɑ́ɑ̀ yetɛ.
  msy-2020: Egha atrivim ingangaribar faragha zuir gumazibav gɨa ghaze, me Haman bagh
