    ஆனால் மொர்தெகாய் முழங்காற்படியிடவும் இல்லை, அவனுக்கு மரியாதை செலுத்தவும் இல்லை.
  ceb-ULB: Kanunay moluhod ug mohapa ang tanang mga sulugoon sa hari nga anaa sa ganghaan
