  uig-ARA: پادىشاھ ئۇنىڭ ھەققىدە ئەمر قىلغاچقا، ئوردا دەرۋازىسىدا تۇرغان پادىشاھنىڭ
    بارلىق ئەمەلدارلىرى ھاماننىڭ ئالدىدا تەزىم قىلىپ باش ئۇراتتى؛ لېكىن موردىكاي بولسا
    ھامانغا نە تەزىم قىلمىدى، نە باش ئۇرمىدى.
  sus-sus: Mangɛ xa mixie birin nu e xinbi sinma Haman bun ma, alɔ mangɛ e yamari
    ki naxɛ. Kɔnɔ Morodekayi tan nu tondima nɛ a xinbi sinde a bun ma, a man mu a
