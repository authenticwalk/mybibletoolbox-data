    ani padal.
  eng-WMB: All the king’s servants who were in the king’s gate bowed down and paid
    homage to Haman, for the king had so commanded concerning him. But Mordecai didn’t
    bow down or pay him homage.
  tam-TCV: அரச வாசலில் இருந்த அரச அதிகாரிகள் எல்லோரும், ஆமானுக்கு முழங்காற்படியிட்டு
