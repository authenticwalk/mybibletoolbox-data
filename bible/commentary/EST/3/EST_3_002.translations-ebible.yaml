  guj-2017: રાજાની આજ્ઞાથી રાજાના બધા સેવકો રાજાના દરવાજે નમસ્કાર કરીને હામાનને માન
    આપતા, કેમ કે રાજાએ તેના વિષે એવી આજ્ઞા કરી હતી. પરંતુ મોર્દખાય નમસ્કાર કરતો ન
    હતો. અને માન પણ આપતો ન હતો.
  pon-2006A: Nanmwarkio ketin koasoanehdi me lapalap koaros pahn kin kasalehda ar
