    rire. Ha'e rã Mordecai ma henonde ndojero'ai, guenapy'ã re noĩ guive.
  agu-BL: Yi bixewe'n Amán, nintzun el jun ca'wl tan yi rey yi tajwe'n tan chicwe'n
