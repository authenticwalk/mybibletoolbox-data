    Modigai hi fawane amane hamomu higa:i.
  tpi-OTNT: Na king i tok long olgeta kiap i mas brukim skru long Haman na givim biknem
    long em. Olgeta i mekim olsem king i tok, tasol Mordekai wanpela nogat. Mordekai
    i no laik tru long brukim skru long Haman.
  hau-SA: Dukan masu hidimar da suke a ƙofar sarki suka riƙa durƙusa suna ba wa Haman
    girma, gama sarki ya ba da umarni a yi masa haka. Amma Mordekai bai durƙusa ya
    ba shi girma ba.
  uig-LAT: Padishah uning heqqide emr qilghachqa, orda derwazisida turghan padishahning
