  por-BR-2018: E todos os servos do rei que estavam à porta do rei se inclinavam e
    prostravam diante de Hamã, porque assim o rei tinha mandado acerca dele; porém
    Mardoqueu não se inclinava nem se prostrava.
  deu-ELO: Und alle Knechte des Königs, die im Tore des Königs waren, beugten sich
    und warfen sich nieder vor Haman; denn also hatte der König seinetwegen geboten.
    Aber Mordokai beugte sich nicht und warf sich nicht nieder.
  caa-caa: Y tamar era tunor e ajcꞌamparobꞌ xeꞌ apatnobꞌ tama uyotot e rey aquetpa
