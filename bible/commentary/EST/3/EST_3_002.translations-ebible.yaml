  urd-GVU: جب کبھی ہامان آ موجود ہوتا تو شاہی صحن کے دروازے کے تمام شاہی افسر منہ
    کے بل جھک جاتے، کیونکہ بادشاہ نے ایسا کرنے کا حکم دیا تھا۔ لیکن مردکی ایسا نہیں
