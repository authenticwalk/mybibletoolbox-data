verse: EST.003.002
translations:
  mal-C: രാജകവാടത്തിലുള്ള രാജാവിന്റെ എല്ലാ ഉദ്യോഗസ്ഥരും രാജകൽപ്പനപ്രകാരം ഹാമാനെ വണങ്ങി
    നമസ്കരിച്ചുവന്നു. എന്നാൽ മൊർദെഖായി അദ്ദേഹത്തെ വണങ്ങുകയോ നമസ്കരിക്കുകയോ ചെയ്തില്ല.
  deu-TKW: Und alle Diener des Königs, die im Thore des Königs waren, beugten die
    Kniee und warfen sich nieder vor Haman; denn dies hatte der König für ihn angeordnet.
    Aber Mardachai beugte die Kniee nicht und warf sich nicht nieder.
  lin-lin: Bakalaka nyonso oyo bazalaki kosala na ndako ya mokonzi bakomaki kofukama
    mpe kopesa Amani lokumu, pamba te mokonzi atindaki ete basala bongo mpo na ye.
    Kasi Maridoshe azalaki kofukamela ye te mpe azalaki kopesa ye lokumu te.
  eng-LSV: and all servants of the king, who [are] in the gate of the king, are bowing
    and doing homage to Haman, for so the king has commanded for him; and Mordecai
    does not bow nor pay respect.
  eng-GNV: 'And all the Kings seruants that were at the Kings gate, bowed their knees,
    and reuerenced Haman: for the King had so commanded concerning him: but Mordecai
    bowed not the knee, neither did reuerence.'
  eng-WEBSTER: And all the king's servants that were in the king's gate, bowed, and
    reverenced Haman; for the king had so commanded concerning him. But Mordecai bowed
    not, nor did him reverence.
  nhw-BL: Huan nochi sequinoc itlapalehuijcahua nopa tlanahuatijquetl motlancuaquetzayayaj
    huan quitlepanitayayaj Amán quema panoyayaj o quema itztoyaj iixpa, pampa quej
    nopa tlanahuatijtoya nopa tlanahuatijquetl. Pero Mardoqueo amo quinejqui motlancuaquetzas
    iixpa huan yeca amo quichijqui.
  swh-ONEN: Maafisa wote wa mfalme waliokaa langoni mwa mfalme walipiga magoti na
    kumpa Hamani heshima, kwa kuwa mfalme alikuwa ameamuru hili kuhusu Hamani. Lakini
    Mordekai hakumpigia magoti wala kumheshimu.
  bba-bba: Sinɑ kpɑɑrun sɔm kowobu kpuro bɑ rɑ Hɑmɑni kpunɛwɑ, domi sinɑ bokowɑ u
    yen woodɑ ye wɛ̃. Mɑɑdose turowɑ u yinɑ u nùn kpunɑ.
  eng-KJVCPB: 'And all the king’s servants, that were in the king’s gate, bowed, and
    reverenced Haman: for the king had so commanded concerning him. But Mordecai bowed
    not, nor did him reverence.'
  luo-luo: Jotich joka ruoth duto mane ni e rangach ne goyo chonggi piny ka gimiyo
    Haman duongʼ gi luor, nikech ruoth noseketo chik mondo otimne kamano. To Modekai
    to ne odagi goyone chonge piny kamiyego duongʼ.
  meu-meu: Bena hanua pavapavana ena hesiai taudia iboudiai, pavapava ena ikoukou
    ai e nohova taudia, na e igo diho; idia ese Hamana e toma henia diho, badina be
    hanua pavapavana na unu vada e haheḡanilaia toma. A Morodekai na se igo diho bona
    se toma henia diho.
  npi-ULB: राजाको ढोकामा भएका सबै सेवकले हामानको सामु घुँडा टेक्‍नु र लम्पसार परेर
    दण्‍डवत् गर्नु भन्‍ने आदेश राजाबाट भएको थियो । तर मोर्दकैले न घँडा टेके, न लम्पसार
    परे ।
  yor-yor: Gbogbo àwọn ìjòyè ọba tí ó wà ní ẹnu-ọ̀nà ọba wọn kúnlẹ̀ wọ́n sì fi ọlá
    fun Hamani, nítorí ọba ti pàṣẹ èyí nípa tirẹ̀. Ṣùgbọ́n Mordekai kò ní kúnlẹ̀ tàbí
    bu ọlá fún un.
  ind-ind: Raja memerintahkan semua pejabatnya supaya menunjukkan rasa hormat kepada
    Haman dengan cara bersujud di hadapannya. Semuanya menaati perintah itu kecuali
    Mordekai yang tidak mau bersujud pada Haman.
  pes-OPCB: به دستور پادشاه همهٔ مقامات دربار در حضور هامان سر تعظیم فرود می‌آوردند؛
    ولی مردخای به او تعظیم نمی‌کرد.
  tgl-ULB: Lahat ng mga lingkod ng hari na nasa tarangkahan ng hari ay palaging lumuluhod
    at nagpapatirapa kay Haman tulad ng inutos ng hari na gawin nila. Ngunit si Mordecai
    ay hindi lumuhod ni pinatirapa ang kanyang sarili.
  hui-hui: Kini ibugua ibunaga agali haguane bibahende hearuhondo lalu, Tígua Hamananaga
    mini yaraga halu ibuhondo ge duli hanga howa bulu palilimu, lalu lamini. Ti bibahendeme
    kini ibugua layadagua biai hayagola Modegai ibu hangu Hamanahondo ge duli hanga
    holene ogoni manga howa nabi hene.
  mya-mya: မင်း​ကြီး​သည်​ဟာ​မန်​အား​ဦး​ညွတ်​ရှိ​ခိုး ၍​အ​ရို​အ​သေ​ပေး​ကြ​ရန် အ​မှု​တော်​ထမ်း
    အ​ရာ​ရှိ​အ​ပေါင်း​တို့​အား​အ​မိန့်​ထုတ်​ပြန် တော်​မူ​သည့်​အ​တိုင်း​လိုက်​နာ​ကြ​လေ​သည်။-
  bod-N: ཡང་རྒྱལ་པོའི་ཕོ་བྲང་གི་སྒོ་ཁར་ཡོད་པའི་འཁོར་གཡོག་རྣམས་ཀྱིས་ཧ་མཱན་ལ་མགོ་བསྒུར་ནས་ཕྱག་བཙལ་ཏོ།
    །ཅིའི་ཕྱིར་ཞེ་ན། རྒྱལ་པོས་དེ་ལྟ་བུའི་བཀའ་གནང་ཡོད་པ་ཡིན། འོན་ཀྱང་། མོར་དོ་ཀཱ་ཨི་ཡིས་ཧ་མཱན་ལ་མགོ་མ་སྒུར་ཕྱག་ཀྱང་མ་བཙལ་ཏོ།
    །
  sna-sna: Vabati vose vomuumambo vaimira pamusuo vakamupfugamira vakapa rukudzo kuna
    Hamani, nokuti mambo akanga arayira kuti aitirwe izvi. Asi Modhekai akanga asingamupfugamiri
    kana kumukudza.
  spa-BLM: Todos los siervos del rey que estaban en la puerta del rey se inclinaron
    y rindieron homenaje a Amán, porque el rey así lo había ordenado con respecto
    a él. Pero Mardoqueo no se inclinó ni le rindió homenaje.
  cac-cac: Masanil eb' vin̈ tz'ac'an servil vin̈ rey chi', yovalil tz'em cuman eb'
    vin̈, tz'empax n̈ojan eb' vin̈ d'a yichan̈ vin̈aj Amán chi', yujto icha chi' ix
    aj yalan vin̈ rey chi'. Axo pax vin̈aj Mardoqueo chi', max sc'anab'ajejlaj jun
    checnab'il chi' vin̈.
  swh-ULB: Na watumishi wote wa mfalme waliokuwa katika lango la mfalme walipaswa
    kupiga magoti na kusujudia Hamani, kama mfalme alivyoagiza. Lakini Modekai hakupiga
    magoti wala kusujudu mbele ya Hamani.
  bel-bel: і ўсе службіты пры цары, якія былі каля царскае брамы, кланяліся і падалі
    ніцма перад Аманам, бо так загадаў цар. А Мардахэй не кланяўся і ня падаў ніцма.
  deu-ELBBK: Und alle Knechte des Königs, die im Tor des Königs waren, beugten sich
    und warfen sich nieder vor Haman; denn so hatte der König seinetwegen geboten.
    Aber Mordokai beugte sich nicht und warf sich nicht nieder.
  mbb-OT: Insuǥù te hadì he is langun he upisyal, edluhud diyà te ki Haman he iyan
    kedtehuza kandin. Piru si Mordecai wazà mulà medluhud te kedtahud kandin.
  mal-2015: രാജാവിന്റെ വാതില്ക്കലെ രാജഭൃത്യന്മാർ ഒക്കെയും ഹാമാനെ കുമ്പിട്ടു നമസ്കരിച്ചു;
    രാജാവു അവനെ സംബന്ധിച്ചു അങ്ങനെ കല്പിച്ചിട്ടുണ്ടായിരുന്നു. എങ്കിലും മൊർദ്ദെഖായി
    അവനെ കുമ്പിട്ടില്ല, നമസ്കരിച്ചതുമില്ല.
  rmc-rmc: Savore uradňika, save sas andre dvora le kraľiskri, sar dikhenas le Haman,
    banďonas anglal leste, bo avke oda prikazinďa o kraľis. Ale o Mordekaj na kamelas
    te perel pro khoča aňi te banďol anglal leste.
  nlg-nlg: Na vunaghi haba te bosa papara vanira nina lei mane nagho ge kara talutatea
    vania Haman didira na talumava, ma kara tualaghi tuturu mara tongaghi kikinima
    itatana. Hauva ka, ma Mordecai te mua liona geke talutatea nina talumava vania
    Haman.
  pes-OPV: و جمیع خادمان پادشاه که در دروازه پادشاه می‌بودند، به هامان سر فرود آورده،
    وی را سجده می‌کردند، زیرا که پادشاه درباره‌اش چنین امر فرموده بود. لکن مردخای
    سر فرود نمی آورد و او را سجده نمی کرد.
  ron-1924: Тоць служиторий ымпэратулуй каре стэтяу ла поарта ымпэратулуй плекау ӂенункюл
    ши се ынкинау ынаинтя луй Хаман, кэч аша ера порунка ымпэратулуй ку привире ла
    ел. Дар Мардохеу ну-шь плека ӂенункюл ши ну се ынкина.
  ben-OBCV: রাজবাড়ির দ্বারে থাকা রাজকর্মচারীরা হাঁটু গেড়ে হামনকে সম্মান দেখাত, কারণ
    রাজা তার সম্বন্ধে সেইরকমই আদেশ দিয়েছিলেন। কিন্তু মর্দখয় হাঁটুও পাততেন না কিংবা
    সম্মানও দেখাতেন না।
  lex-lex: Noma ray nal titni la'a o'ta-mata korni honona totpena honona re rhu'ru-rhelam
    la Haman me rwaltiora-rwaltieman la e gaini ralamni. O'ta-mata re honona mak kar
    lia ray lodanni-hairni ratu ratlina-ratail la' ray titni de, eneknek to'ama Mordekhai
    nanpena mak kahmena katlina-katailla ray titni.
  som-som: Oo waxaa Haamaan u foororsaday oo u sujuuday boqorka addoommadiisii iriddiisa
    joogay oo dhan, waayo, boqorka ayaa in saas loo yeelo amray. Laakiinse Mordekay
    uma uu foororsan, umana sujuudin.
  lat-VUC: 'Cunctique servi regis, qui in foribus palatii versabantur, flectebant
    genua, et adorabant Aman: sic enim præceperat eis imperator: solus Mardochæus
    non flectebat genu, neque adorabat eum.'
  eng-ASVBT: And all the king’s servants, that were in the king’s gate, bowed down,
    and did reverence to Haman; for the king had so commanded concerning him. But
    Mordecai bowed not down, nor did him reverence.
  ita-1885: E tutti i servitori del re ch'erano alla porta del re s'inchinavano, e
    adoravano Haman; perciocchè il re avea comandato che si facesse così inverso lui.
    Ma Mardocheo non s'inchinava, e non lo adorava.
  eng-ULB: All the king's servants who were at the king's gate always knelt and prostrated
    themselves to Haman, as the king had ordered them to do. But Mordecai neither
    knelt nor prostrated himself.
  spa-VBL: Todos los funcionarios de la realeza se inclinaban y le mostraban respeto
    a Amán, porque así lo había ordenado el rey. Pero Mardoqueo no quería inclinarse
    ni mostrarle respeto.
  fra-_FOB: Et tous les serviteurs du roi, qui étaient à la porte du roi, s'inclinaient
    et se prosternaient devant Haman; car le roi l'avait ainsi ordonné à son égard.
    Mais Mardochée ne s'inclinait, ni ne se prosternait.
  mal-mal: രാജാവിന്റെ വാതില്‍ക്കലെ രാജഭൃത്യന്മാർ ഒക്കെയും ഹാമാനെ കുമ്പിട്ട് നമസ്കരിച്ചു;
    രാജാവ് അവനെ സംബന്ധിച്ച് അങ്ങനെ കല്പിച്ചിട്ടുണ്ടായിരുന്നു. എങ്കിലും മൊർദെഖായി അവനെ
    കുമ്പിട്ടില്ല, നമസ്കരിച്ചതുമില്ല.
  urd-GVR: Jab kabhī Hāmān ā maujūd hotā to shāhī sahan ke darwāze ke tamām shāhī
    afsar muṅh ke bal jhuk jāte, kyoṅki bādshāh ne aisā karne kā hukm diyā thā. Lekin
    Mardakī aisā nahīṅ kartā thā.
  suz-BL: मिनु पिप आ लोव़ टिशा, दरवार ङा गेय पाइब नेल्‍लेमी दरवार ङा ठेयब लाप्‍चोमी
    हामान आ ङोंइती बाप्‍शा पोक्‍च थेक्‍शा, सेउ पाम्‍‍तेक्‍म। तन्‍न मोरदेकैमी मोदेंशो
    पा पोक्‍च थेक्‍शा, सेउ मपावो। मत्ती ४:९-१०
  ita-1927: E tutti i servi del re che stavano alla porta del re s’inchinavano e si
    prostravano davanti a Haman, perché così aveva ordinato il re a suo riguardo.
    Ma Mardocheo non s’inchinava né si prostrava.
  ckb-ckb: هەموو کاربەدەستەکانی پاشا کە لەلای دەروازەی پاشاوەن بەپێی فەرمانی پاشا
    سەریان بۆ هامان دادەنەواند و کڕنۆشیان بۆ دەبرد، بەڵام مۆردەخای سەری بۆ دانەدەنەواند
    و کڕنۆشی بۆ نەدەبرد.
  eng-BBE: 'And all the king''s servants who were in the king''s house went down to
    the earth before Haman and gave him honour: for so the king had given orders.
    But Mordecai did not go down before him or give him honour.'
  kan-OKCV: ಆದಕಾರಣ ಅರಮನೆಯ ಬಾಗಿಲಲ್ಲಿರುವ ಅರಸನ ಸಮಸ್ತ ಸೇವಕರು ಬಗ್ಗಿ ಹಾಮಾನನಿಗೆ ಅಡ್ಡಬೀಳುತ್ತಿದ್ದರು.
    ಏಕೆಂದರೆ ಅರಸನು ಅವನನ್ನು ಕುರಿತು ಹಾಗೆಯೇ ಆಜ್ಞಾಪಿಸಿದ್ದನು. ಆದರೆ ಮೊರ್ದೆಕೈಯು ಬಗ್ಗದೆ ಅಡ್ಡಬೀಳದೆಯೂ
    ಇದ್ದನು.
  tam-2017: ஆகையால் ராஜாவின் அரண்மனை வாசலில் இருக்கிற ராஜாவின் வேலைக்காரர்கள் எல்லோரும்
    ஆமானுக்கு முன்பாக முழங்காலிட்டு வணங்கிவந்தார்கள்; அவனுக்கு இப்படிச் செய்யவேண்டும்
    என்று ராஜா கட்டளையிட்டிருந்தான்; ஆனாலும் மொர்தெகாய் அவனுக்கு முன்பாக முழங்காலிடவுமில்லை,
    வணங்கவுமில்லை.
  spa-RV-1909: Y todos los siervos del rey que estaban á la puerta del rey, se arrodillaban
    é inclinaban á Amán, porque así se lo había mandado el rey; pero Mardochêo, ni
    se arrodillaba ni se humillaba.
  ron-BTF: Şi toţi servitorii împăratului care erau la poarta împăratului, îngenuncheau
    şi se plecau lui Haman, pentru că astfel a poruncit împăratul referitor la el.
    Dar Mardoheu nu îngenunchea nici nu i se pleca.
  eng-WEBP: All the king’s servants who were in the king’s gate bowed down and paid
    homage to Haman, for the king had so commanded concerning him. But Mordecai didn’t
    bow down or pay him homage.
  eng-FBV: All the officials in royal employment bowed down and showed respect to
    Haman, for this is what the king had commanded. But Mordecai would not bow down
    and show respect to him.
  nld-1939: En alle dienaren van den koning, die zich in het koninklijke poortgebouw
    bevonden, bogen voor Haman en wierpen zich voor hem neer; want dit had de koning
    ter ere van Haman gelast. Maar Mordokai boog niet, en wierp zich niet ter aarde
    neer.
  nch-BL: Huan nochi sequinoc itapalehuijcahua nopa tanahuatijquet motancuaquetzayayaj
    huan quitepanitayayaj Amán quema panoyayaj o quema itztoyaj iixpa, pampa quej
    nopa tanahuatijtoya nopa tanahuatijquet. Pero Mardoqueo amo quinejqui motancuaquetzas
    iixpa huan yeca amo quichijqui.
  vie-1934: Hết thảy thần bộc ở tại nơi cửa vua đều cúi xuống lạy Ha-man; vì về phần
    người, vua đã truyền bảo như vậy. Nhưng Mạc-đô-chê không cúi xuống, cũng không
    lạy người.
  hin-CV: राजमहल परिसर के द्वार पर सभी अधिकारी-सेवक झुककर हामान को दंडवत किया करते
    थे क्योंकि राजा के ही ओर से उसके संबंध यह आदेश प्रसारित किया जा चुका था. परंतु
    मोरदकय न तो झुकता था और न उसको दण्डवत् करता था.
  spa-BES: Y todos los siervos del rey que estaban en la casa del rey bajaron a la
    tierra antes de Amán y le dieron honor, porque así el rey había dado órdenes.
    Pero Mardoqueo no bajó ante él ni le dio honor.
  tdx-tdx: Le hene nidrodrètse naho niambane amy Hamane o mpitorom-panjaka an-dalambeio,
    ie nililie’ i mpanjakay, fe tsy nibodreke t’i Mordekay, tsy niambane.
  tha-KJV: บรรดาข้าราชการของกษั​ตริ​ย์ซึ่งอยู่​ที่​ประตู​ของกษั​ตริ​ย์​ก็​กราบลงแสดงความเคารพต่อฮามาน
