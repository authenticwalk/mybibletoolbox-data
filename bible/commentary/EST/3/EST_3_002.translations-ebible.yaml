  dop-dop: Ɩlɛnɑ wulɑʋ sɩɩ sɩ ɩ kɑwulɑɣɑ tɑɑ ɑkewenɑɑ tǝnɑ ɩ́ hǝntɩ Hɑmɑŋ kɛ ɑtɛ nɑ
    pɑ́ sɛɛ-ɩ. Amɑ Mɑɑtosee nɑ́ kisɑ mpʋ ɩnɩ pǝ lɑpʋ.
  azb-azb: Padşahın əmrinə görə padşahın saray darvazasında olan bütün əyanları Hamana
