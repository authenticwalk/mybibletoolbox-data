    ዓሳ ቢያ ዓይሢንቴ ጎይፆ ማዼኔ፤ ዬያይዳኒ ሜርዴኪዮሴ ሌሊ ዒፄኔ።
  twi-ASANTE: Sɛ Haman retwam a, ɔhene mpanimfoɔ bɔ wɔn mu ase, de kyerɛ obuo ne anidie
