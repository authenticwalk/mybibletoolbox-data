verse: EST.003.010
translations:
  mal-C: അപ്പോൾ രാജാവ് തന്റെ മുദ്രമോതിരം വിരലിൽനിന്നൂരി യെഹൂദരുടെ ശത്രുവായ ആഗാഗ്യനായ
    ഹമ്മെദാഥയുടെ മകൻ ഹാമാനു കൊടുത്തു.
  deu-TKW: Da zog der König seinen Siegelring von seiner Hand und übergab ihn Haman,
    dem Sohne Hamedathas, dem Agagiter, dem Widersacher der Juden.
  lin-lin: Mokonzi alongolaki lopete na ye na mosapi na ye mpe apesaki yango epai
    ya Amani, mwana mobali ya Amedata, moto ya mboka Agagi, monguna ya Bayuda.
  eng-LSV: And the king turns aside his signet from off his hand, and gives it to
    Haman son of Hammedatha the Agagite, adversary of the Jews;
  eng-GNV: Then the King tooke his ring from his hand and gaue it vnto Haman the sonne
    of Hammedatha the Agagite the Iewes aduersarie.
  eng-WEBSTER: And the king took his ring from his hand, and gave it to Haman the
    son of Hammedatha the Agagite, the Jews enemy.
  nhw-BL: Huajca nopa tlanahuatijquetl moquixtili ianillo catli quipixqui isello huan
    quimacac Amán, icone Hamedata catli ejqui altepetl Agag, yaya catli quincualancaitac
    israelitame.
  swh-ONEN: Basi mfalme alichukua pete yake ya muhuri kutoka kwenye kidole chake na
    kumpa Hamani mwana wa Hamedatha, Mwagagi, adui wa Wayahudi.
  bba-bba: Yerɑ sinɑ boko u win tɑɑbu wunɑ u Hɑmɑni Yuubɑn yibɛrɛ wi wɛ̃.
  eng-KJVCPB: And the king took his ring from his hand, and gave it unto Haman the
    son of Hammedatha the Agagite, the Jews’ enemy.
  luo-luo: Eka ruoth nogolo terene e lwete mi omiyo Haman wuod Hamedatha, ja-Agag,
    ma jawasik jo-Yahudi.
  meu-meu: Taunabunai, hanua pavapavana ese ia imana kwakikwakina vaḡivaḡina, ena
    toa ikarana ḡauna, na kwakikwakina amo e veria oho, Hamana Hamedata, tau Agag,
    Iuda taudia adia inai, na e henia.
  npi-ULB: तब राजाले आफ्नो हातबाट छाप-औँठी निकाले र यहूदीहरूका शत्रु अगागी हम्मदाताका
    छोरा हामानलाई त्‍यो दिए ।
  yor-yor: Nítorí náà, ọba sì bọ́ òrùka èdìdì tí ó wà ní ìka rẹ̀, ó sì fi fún Hamani
    ọmọ Hammedata, ará Agagi, ọ̀tá àwọn Júù.
  ind-ind: Raja setuju lalu melepaskan cincin meterai dari jarinya dan memberikannya
    kepada Haman, anak Hamedata, orang Agag yang adalah musuh bangsa Yahudi.
  pes-OPCB: 'پادشاه انگشترش را بیرون آورده به هامان که دشمن یهود بود، داد و گفت:'
  tgl-ULB: Pagkatapos ay hinubad ng hari ang panselyong singsing sa kanyang kamay
    at ibinigay ito kay Haman na anak na lalaki ni Hammedatha ng Agageo, ang kaaway
    ng mga Judio.
  hui-hui: Hamanahanda ibu bi o layago hale hai howa Kini ibugua ibunaga gini gi magi
    mbira wu henego ogonime mana lo wule wabu wiraru ibunaga minini howa magi ngelaga
    wu henego ogoni ibuninaga gi hondoneni howa golalu Yu wali agalirunaga waitigi
    agali Agaga aguanene Hamedada igini Hamanahondo mini.
  mya-mya: ထို​အ​ခါ​မင်း​ကြီး​သည်​မိ​မိ​၏​အ​မိန့်​ကြေ ငြာ​ချက်​များ​ကို​တ​ရား​ဝင်​ဖြစ်​စေ​ရန်
    တံ​ဆိပ် ခတ်​နှိပ်​ရ​သည့်​လက်​စွပ်​တော်​ကို​ချွတ်​၍​ယု​ဒ အ​မျိုး​သား​တို့​၏​ရန်​သူ၊
    အာ​ဂတ်​မှ​ဆင်း သက်​သူ၊ ဟ​မ္မေ​ဒါ​သ​၏​သား​ဟာ​မန်​အား ပေး​အပ်​လျက်၊-
  bod-N: རྒྱལ་པོས་རང་ཉིད་ཀྱི་ཕྱག་གི་ཐམ་ག་དང་ལྡན་པའི་མཛུབ་དཀྲིས་ཕུད་ནས། ཡ་ཧུ་དཱ་པ་རྣམས་ལ་བཙན་གནོན་གཏོང་མཁན་ཨ་གག་པ་ཧམ་མེ་དཱ་ཐའི་བུ་ཧ་མཱན་ལ་གནང་སྟེ།
  sna-sna: Naizvozvo mambo akatora mhete yechindori kubva pamunwe wake akaipa kuna
    Hamani mwanakomana waHamedhata, muAgagi, muvengi wavaJudha.
  spa-BLM: El rey se quitó el anillo de la mano y se lo dio a Amán, hijo de Hamedata
    el Agagita, enemigo de los judíos.
  cac-cac: Ix scha sc'ol vin̈ rey tas ix yal vin̈ chi', yuj chi' ix yiq'uel scolc'ab'
    vin̈ b'aj ayoch sello, ix yac'an vin̈ d'a vin̈aj Amán chi', aton vin̈ ajc'ol d'a
    eb' israel.
  swh-ULB: Ndipo mfamle akavua pete yake ya muhuri na kumpa Hamani, adui wa Wayahudi.
  bel-bel: Тады зьняў цар пярсьцёнак свой з рукі сваёй і аддаў яго Аману, сыну Амадата,
    Вугеяніну, каб змацаваць указ супроць Юдэяў.
  deu-ELBBK: Da zog der König seinen Siegelring von seiner Hand und gab ihn Haman,
    dem Sohn Hammedatas, dem Agagiter, dem Widersacher der Juden.
  mbb-OT: Ne migkuwa zutun te hadì is sising din he ibpenmarka ne imbeǥey zin heini
    ki Haman he kuntada te menged Judio, he anak ni Hamedata he kevuwazan ni Agag.
  mal-2015: അപ്പോൾ രാജാവു തന്റെ മോതിരം കയ്യിൽനിന്നു ഊരി ആഗാഗ്യനായ ഹമ്മെദാഥയുടെ മകനായി
    യെഹൂദന്മാരുടെ ശത്രുവായ ഹാമാന്നു കൊടുത്തു.
  rmc-rmc: Sar šunďa o kraľis kala lava, iľa tele pal o angušt e angrusi a diňa le
    Hamanoske, le Hamedatoskre čhaske, le Židengre ňeprijaťeľiske.
  nlg-nlg: Na vunaghi haba te lavipangotia nina ghanaghana Haman, me nia te lavi kehaa
    na papada (ringi) ni vaughilala tana gigirina me hea va Haman, na dalena Hammedathan
    tana kemana Agag, te kanahaghinira rana lei vure ni Jew.
  pes-OPV: آنگاه پادشاه انگشترخود را از دستش بیرون کرده، آن را به هامان بن همداتای
    اجاجی که دشمن یهود بود داد.
  ron-1924: Ымпэратул шь-а скос инелул дин деӂет ши л-а дат луй Хаман, фиул луй Хамедата,
    Агагитул, врэжмашул иудеилор.
  ben-OBCV: তখন রাজা তাঁর নিজের আঙুল থেকে স্বাক্ষর দেবার আংটি ইহুদিদের শত্রু অগাগীয়
    হম্মদাথার ছেলে হামনকে দিলেন।
  lex-lex: La'pa ray natlin nan lir de dewade ray orgahani naul doinia kdielli mak
    kodia ray plolli-mneheni na'nama nala la Haman totpena hota Haman nto'a la hadom
    pa ndain wutwutga la horta-hair maka Haman ha nwahaka. Haman di, Hamedata a'nani
    la Agag duratni-waitni pede nhi' arwalli la riy Yahudi re honona.
  som-som: Markaasaa boqorkii wuxuu gacantiisa ka siibay kaatunkiisii oo wuxuu siiyey
    Haamaan ina Hamedaata oo ahaa reer Agag ee weliba ahaa cadowgii Yuhuudda.
  lat-VUC: Tulit ergo rex annulum, quo utebatur, de manu sua, et dedit eum Aman filio
    Amadathi de progenie Agag, hosti Judæorum,
  eng-ASVBT: And the king took his ring from his hand, and gave it unto Haman the
    son of Hammedatha the Agagite, the Jews’ enemy.
  ita-1885: Allora il re si trasse il suo anello di mano, e lo diede ad Haman, figliuolo
    di Hammedata, Agageo, nemico de' Giudei.
  eng-ULB: Then the king took the signet ring from his hand and gave it to Haman son
    of Hammedatha the Agagite, the enemy of the Jews.
  spa-VBL: El rey se quitó su anillo de sello y lo entregó a Amán, hijo de Hamedata,
    el agagueo, enemigo de los judíos.
  fra-_FOB: Alors le roi tira son anneau de sa main, et le donna à Haman, fils d'Hammédatha,
    l'Agagien, qui opprimait les Juifs.
  mal-mal: അപ്പോൾ രാജാവ് തന്റെ മോതിരം കയ്യിൽനിന്ന് ഊരി ആഗാഗ്യനായ ഹമ്മെദാഥയുടെ മകനായി
    യെഹൂദന്മാരുടെ ശത്രുവായ ഹാമാന് കൊടുത്തു.
  urd-GVR: Bādshāh ne apnī unglī se wuh angūṭhī utārī jo shāhī muhr lagāne ke lie
    istemāl hotī thī aur use Yahūdiyoṅ ke dushman Hāmān bin Hammadātā Ajājī ko de
    kar
  suz-BL: मिनु पिपमी आ छाप पाइश्‍शो औंठी प्रुइश्‍शा, यहूदी आन जोरी सत्रु अगाग आ मुर
    हम्‍मदाता आ तौ हामान कली गेप्‍तु।
  ita-1927: Allora il re si tolse l’anello di mano, e lo diede a Haman l’Agaghita
    figliuolo di Hammedatha, e nemico de’ Giudei.
  ckb-ckb: ئینجا پاشا ئەو ئەنگوستیلەیەی لە دەستی خۆی داکەند کە مۆری شاهانەی پێوە بوو،
    دایە هامانی کوڕی هەمەداسای ئەگاگی دوژمنی جولەکەکان.
  eng-BBE: And the king took his ring from his hand and gave it to Haman, the son
    of Hammedatha the Agagite, the hater of the Jews.
  kan-OKCV: ಆಗ ಅರಸನು ತನ್ನ ಕೈಯಲ್ಲಿದ್ದ ಮುದ್ರೆಉಂಗುರವನ್ನು ತೆಗೆದು ಯೆಹೂದ್ಯರ ವೈರಿಯಾದ ಅಗಾಗನ
    ವಂಶಸ್ಥನೂ ಹಮ್ಮೆದಾತನ ಮಗನೂ ಆದ ಹಾಮಾನನಿಗೆ ಕೊಟ್ಟನು.
  tam-2017: அப்பொழுது ராஜா தன்னுடைய கையிலிருக்கிற தன்னுடைய மோதிரத்தைக் கழற்றி, அதை
    ஆகாகியனான அம்மெதாத்தாவின் மகனும் யூதர்களின் எதிரியுமாகிய ஆமானிடம் கொடுத்து,
  spa-RV-1909: Entonces el rey quitó su anillo de su mano, y diólo á Amán hijo de
    Amadatha Agageo, enemigo de los Judíos,
  ron-BTF: Şi împăratul şi-a luat inelul de pe mână, şi l-a dat lui Haman, fiul lui
    Hamedata agaghitul, duşmanul iudeilor.
  eng-WEBP: The king took his ring from his hand, and gave it to Haman the son of
    Hammedatha the Agagite, the Jews’ enemy.
  eng-FBV: The king took off his signet ring and handed it to Haman, son of Hammedatha,
    the Agagite, the enemy of the Jews.
  nld-1939: Hierop nam de koning zijn zegelring van zijn hand, gaf die aan den Agagiet
    Haman, den zoon van Hammedata, den doodsvijand der Joden,
  nch-BL: Huajca nopa tanahuatijquet moquixtili ianillo cati quipixtoya isello huan
    quimacac Amán, icone Hamedata ten altepet Agag, yaya cati quincualancaitayaya
    israelitame.
  vie-1934: Vua bèn cỗi chiếc nhẫn khỏi tay mình, trao cho Ha-man, con trai Ham-mê-đa-tha,
    người A-gát, kẻ cừu địch dân Giu-đa.
  hin-CV: इस पर राजा ने अपनी उंगली से राजकीय अंगूठी निकाली और यहूदियों के शत्रु अगागवासी
    हम्मेदाथा के पुत्र हामान को सौंप दी.
  spa-BES: Y el rey tomó su anillo de su mano y se lo dio a Amán, el hijo de Hamedata,
    de Agag, el enemigo de los judíos.
  tdx-tdx: Aa le napitso’ i mpanjakay am-pità’e ty bange’e vaho na­tolo’e amy Hamane
    ana’ i Hamedatà nte Agage, rafelahi’ o nte-Iehodao.
  tha-KJV: กษัตริย์​จึงถอดพระธำมรงค์ตราออกจากพระหัตถ์ของพระองค์มอบแก่ฮามานบุตรชายฮัมเมดาธา
    คนอากัก ศัตรู​ของพวกยิว
  por-BR-2018: Então o rei tirou seu anel de sua mão, e o deu a Hamã filho de Hamedata
    agageu, inimigo dos judeus,
  deu-ELO: Da zog der König seinen Siegelring von seiner Hand und gab ihn Haman, dem
    Sohne Hammedathas, dem Agagiter, dem Widersacher der Juden.
  caa-caa: 'Pues e rey ayan inteꞌ uyanillo xeꞌ ayan e sello tamar. Y e sello era acꞌampesna
    bꞌan cocha inteꞌ firma xeꞌ aturbꞌana tama inteꞌ jun conda war achena inteꞌ ley.
    Entonces lo que uche e rey jax era: Ulocse uyanillo lo que jurur tama or ucꞌabꞌ
    y uyajcꞌu e Amán tuaꞌ ucꞌampes tuaꞌ uche inteꞌ ley upater tin tuobꞌ uchꞌajnarir
    e Israel. Pues e Amán era jax inteꞌ xeꞌ aqꞌuijna uwira tunor tin e tuobꞌ e Israel.'
  eng-WYC-2018: Therefore the king took from his hand the ring which he used, and
    he gave it to Haman, the son of Hammedatha, of the kindred of Agag, the enemy
    of Jews. (And so the king took off the ring, which he used for a signet, from
    his finger, and he gave it to Haman, the son of Hammedatha, the Agagite, the enemy
    of the Jews.)
  epo-epo: Tiam la reĝo deprenis sian ringon de sia mano, kaj donis ĝin al Haman,
    filo de Hamedata, la Agagido, malamiko de la Judoj.
  uig-PIN: 'Xuning bilǝn padixaⱨ ɵzining barmiⱪidin üzükni siyrip qiⱪirip, Yǝⱨudiylarning
    rǝⱪibi, Agagiy Ⱨammidataning oƣli Ⱨamanƣa berip:'
  beo-beo: 'Hina bagade da ea lobo sogoga gasisalasu, (amoga ilia da ea sia:i liligi
    dafawane ilegemusa: meloaga dedesu) amo fadegale, Yu dunu ilia ha lai dunu Ha:ima:ne
    (Ha:mida:ida egefe amola A:iga:ge egaga fifi misi dunu) ema i.'
  tpi-OTNT: King i gat ring i gat mak bilong en, bilong givim strong long ol lo em
    i mekim. Orait king i harim pinis dispela tok na em i lusim dispela ring long
    pinga na i givim long Haman, dispela birua bilong ol Juda.
  hau-SA: Saboda haka sarki ya zare zoben hatimi daga yatsarsa, ya ba wa Haman ɗan
    Hammedata, mutumin Agag, abokin gāban Yahudawa.
  uig-LAT: 'Shuning bilen padishah özining barmiqidin üzükni siyrip chiqirip, Yehudiylarning
    reqibi, Agagiy Hammidataning oghli Haman’gha bérip:'
  nde-nde: Ngakho inkosi yakhupha indandatho yophawu lwayo emunweni yayipha uHamani
    indodana kaHamedatha, umʼAgagi, isitha samaJuda. Inkosi yathi kuHamani,
  ton-ton: Pea naʻe toʻo ʻe he tuʻi hono mama mei hono nima, pea ne foaki ia kia Hamani
    ko e foha ʻo Hamitata ko e tangata Ekaki, ko e fili ʻoe kakai Siu.
  ces-1613: Tedy král sňav prsten svůj s ruky své, dal jej Amanovi synu Hammedatovu
    Agagskému, nepříteli Židovskému.
  eng-WMB: The king took his ring from his hand, and gave it to Haman the son of Hammedatha
    the Agagite, the Jews’ enemy.
  tam-TCV: எனவே, அரசன் தனது முத்திரை மோதிரத்தைத் தனது விரலில் இருந்து களற்றி யூதர்களின்
    எதிரியும், ஆகாகியனும், அம்மெதாத்தாவின் மகனுமான ஆமானிடத்தில் கொடுத்தான்.
  ceb-ULB: Unya gitanggal sa hari ang iyang pangselyo nga singsing sa iyang kamot
    ug gihatag kang Haman nga anak nga lalaki ni Hamedata nga Agagnon, ang kaaway
    sa mga Judio.
  mkn-mkn: Bapa raja bilang, “Neu.” Ais dia kasi kaluar dia pung cincin stempel dari
    dia pung jari, ju sarakan kasi sang Haman ko cap bekin sah itu surat parenta.
    (Haman tu, yang bamusu deng bangsa Yahudi dong. Dia tu, andia Hamedata pung ana,
    yang jadi turunan dari Agag.)
  pol-UBG: Wtedy król zdjął pierścień ze swojej ręki i dał go Hamanowi Agagicie, synowi
    Hammedaty, wrogowi Żydów.
  urd-GVU: بادشاہ نے اپنی اُنگلی سے وہ انگوٹھی اُتاری جو شاہی مُہر لگانے کے لئے استعمال
    ہوتی تھی اور اُسے یہودیوں کے دشمن ہامان بن ہمّداتا اجاجی کو دے کر
  eng-OEBCW: So the king took off his signet ring from his hand and gave it to Haman
    son of Hammedatha the Agagite, the enemy of the Jews.
  deu-1912: Da tat der König seinen Ring von der Hand und gab ihn Haman, dem Sohn
    Hammadathas, dem Agagiter, der Juden Feind.
  kan-2017: ಆಗ ಅರಸನು ತನ್ನ ಕೈಯಲ್ಲಿದ್ದ ಮುದ್ರೆಯುಂಗುರವನ್ನು ತೆಗೆದು ಅಗಾಗನ ವಂಶದವನೂ ಹಮ್ಮೆದಾತನ
    ಮಗನೂ ಯೆಹೂದ್ಯರ ದ್ವೇಷಿಯೂ ಆದ ಹಾಮಾನನಿಗೆ ಒಪ್ಪಿಸಿದನು.
  yap-yap: Me luf fare pilung e luwaw rok ni bay e pow rok riy, nge pi ngak Haman
    ni fare togopluw rok e pi Jew, ni aram fare mo’on ni fak Hammedatha, ni reb i
    owchen Agag.
  hlt-MCSB: Te vaengah manghai loh a kutcaeng te a kut dong lamloh a dul tih Judah
    aka daengdaeh Agagite Hammedatha capa Haman taengla a paek.
  mdy-ETH: ዬያሮ ካኣቲ ዒዚ ዓይሢፆ ኬሴያ ማዒፆ ዔርዛ ዒዛኮ ኬኤሎ ዢራሢ ማላታ ማዒ ኬሶና ዓይሢፆይዳ ጳርቂንታንዳጉዲ ዓጋጌ
    ዓሢ፥ ሃሜዳታ ናኣዚ፥ ዓይሁዶ ሞርካሢ፥ ሃማም ዒንጌኔ።
  twi-ASANTE: Ɔhene no penee so, worɔɔ ne pɛtea de maa Agagni Hamedata babarima Haman
    a ɔyɛ Yudafoɔ ɔtamfoɔ no de sii asɛm no so dua.
  eng-WEBU: The king took his ring from his hand, and gave it to Haman the son of
    Hammedatha the Agagite, the Jews’ enemy.
  wal-wal: Yaagin kawoi ba maataa erissanau awaajuwaa bolli wottiyo migido maatafaa
    ba biradhdhiyaappe kessidi, Aihudatu morkkiyaa, Agaaga zariyaa, Hammadaata na7aa
    Hamaanassi immiis.
  tgk-tgk: 'Инак, шоҳ ангуштаринро, ки мӯҳри расмиаш буд, аз дасташ кашида ба Ҳаман
    — писари Ҳамдотои аҷоҷӣ, душмани яҳудиён дода, гуфт:'
  spa-PDDPT: Entonces el rey se quitó el sello de su mano y se lo dio a Amán, hijo
    de Hamedata, el agageo, adversario de los judíos.
  gun-gun: Ha'e ramo huvixa okuã gui kuã regua omboi vy ome'ẽ Hamedata ra'y Hamã,
    Agague ramymino ha'e judeu kuery rovaigua oiko va'e pe.
  agu-BL: Yi tbital yi rey Asuero yi xtxumu'n Amán, nintzun tzatzintz te'j, nin el
    tzaj tcy'al yi xmalk'ab nin ben tk'oltz tetz Amán, yi chicontr yi e' judiy.
  ilo-ULB: Ket inuksot ti ari iti pagtatak a singsing manipud iti imana ket intedna
    daytoy kenni Haman a putot ni Hamedata nga Agagita, a kabusor dagiti Judio.
  kpg-kpg: Di king gu daa gi daha dono buulei, di mee dela e maaga nia haganoho gi mogobuna,
    gaa wanga di maa gi tangada hai baahi gi digau o Jew, go Haman, tama daane ni
    Hammedatha, tangada ni di hagadili Agag.
  uig-ARA: 'شۇنىڭ بىلەن پادىشاھ ئۆزىنىڭ بارمىقىدىن ئۈزۈكنى سىيرىپ چىقىرىپ، يەھۇدىيلارنىڭ
    رەقىبى، ئاگاگىي ھاممىداتانىڭ ئوغلى ھامانغا بېرىپ:'
  sus-sus: Mangɛ naxa a xa tɔnxuma ba a bɛlɛxɛsole ra, a naxa a so Hamɛdata xa di
    Haman yi ra, na Agagaka naxan nu findixi Yuwifie yaxui ra.
  pon-2006: Nanmwarkio eri ketikihsang sapwellime rihng me e kin ketin wiahki mehn
    sidamp en doaropwehn kalohk kan pwehn kamanahla kalohko oh ketikihong Aman nein
    Ammedada, kadaudok en Akak, imwintihti en mehn Suhs ko.
  ksd-ksd: Ma ra king i ga tak vue ra domol na vakilang kan ra kaka na limana, ma
    i ga tul tar ia tai Aman natu i Amedata ra te Agag, ra ebar kai ra umana Iudaia.
  tur-YTC: Kral yüzüğünü elinden çıkarıp Yahudiler'in düşmanı Agaglı Hammedata oğlu
    Haman'a verdi.
  ind-AYT: Lalu, raja melepaskan cincin meterai dari jarinya, dan memberikannya kepada
    Haman, anak Hamedata, orang Agag, musuh orang Yahudi itu.
  nya-nya: Choncho mfumu inavula mphete yodindira ku chala chake ndi kumupatsa Hamani
    mwana wa Hamedata Mwagagi, mdani wa Ayuda.
  kyg-kyg: Kini vekamoꞌa Hemaniꞌmo keꞌaepa geleꞌmo alagena yaꞌamo hu maleteno alino
    lokiya vaino atesiyafeꞌmo ayatetiꞌmo linimo asagino Hemaniꞌmo Yu vayaꞌai kameꞌapimo
    amiꞌniye.
  mps-mps: Te king bidigo te dodobolo pai ring elaluali, te agai ebo sę bomo mabo
    nai. Tialima, kingo te po oda selama, tama agai nogo danide te ring pedama, tama
    Hamanbolo mani, te Juda dabego boi bidi dao, te Hamedatago ogwa, te Agak hani
    bidi dao.
  tpi-tpi: King i gat ring i gat mak bilong en, bilong givim strong long ol lo em
    i mekim. Orait king i harim pinis dispela tok na em i lusim dispela ring long
    pinga na i givim long Haman, dispela birua bilong ol Juda.
  dan-1931: Da tog Kongen Seglringen af sin Hånd og gav den til Agagitten Haman, Hammedatas
    Søn, Jødernes Fjende,
  vie-OVCB: Vua đồng ý, tháo nhẫn khỏi tay trao cho Ha-man, con Ha-mê-đa-tha, người
    A-gát, kẻ thù của người Do Thái.
  guj-2017: એ સાંભળીને રાજાએ પોતાના હાથમાંથી રાજમુદ્રા કાઢીને યહૂદીઓના શત્રુ અગાગી
    હામ્મદાથાના પુત્ર હામાનને તે આપી.
  pon-2006A: Nanmwarkio eri ketikihsang sapwellime rihng me e kin ketin wiahki mehn
    sidamp en doaropwehn kalohk kan pwehn kamanahla kalohko oh ketikihong Aman nein
    Ammedada, kadaudok en Akak, imwintihti en mehn Suhs ko.
  por-BRBSL: O rei tirou seu anel de sua mão e o deu a Haman, filho de Hammedatha,
    o agagita, o inimigo dos judeus.
  eng-OEBUS: So the king took off his signet ring from his hand and gave it to Haman
    son of Hammedatha the Agagite, the enemy of the Jews.
  cth-cth: Siangpahrang ni hai hote tangka teh kai ni nang let na poe.
  twi-twi: Ɔhene no penee so, worɔw ne pɛtea de maa Agagni Hamedata babarima Haman
    a ɔyɛ Yudafo tamfo no de sii asɛm no so dua.
  hlt-hlt: Te vaengah manghai loh a kutcaeng te a kut dong lamloh a dul tih Judah
    aka daengdaeh Agagite Hammedatha capa Haman taengla a paek.
  tbz-SIM: Kòo kpɑ̀ɑ̀tìi ṹtɛ́ o mɑ́mɑ́ɑ́ nkɛ́duɔ́ nhAmɑnni Amɛdɑtɑ birɛ Akɑki yɑɑ̀birɛ
    Sifubɛ dootitɔù.
  msy-2020: Atrivim Serksis dafarim gazuir ringɨn mam iti, ringɨn kam atrivimɨn ziam
    ko nedazim an ikia egha an arazir an amiba gavgavim dagh anɨdi. Ezɨ atrivim mɨgɨrɨgɨar
    kam baregha ringɨn kam suegha Judabar apanim gamir gumazim Haman ganɨngi.
  dop-dop: Ḿpʋ́ɣʋ́ wulɑʋ lǝsɑ ɩ kukuule nte ɩ yʋsǝɣǝnɑ tɔ nɑ ɩ́ cɛlɑ Yutɑ nyǝ́mɑ kolontu
    Hɑmɑŋ.
  azb-azb: Padşah barmağından möhür üzüyünü çıxarıb Yəhudilərin düşməninə – Aqaqlı
    Hammedata oğlu Hamana verdi.
  eng-DBY: And the king took his ring from his hand, and gave it to Haman the son
    of Hammedatha the Agagite, the Jews' enemy.
  hin-2017: तब राजा ने अपनी मुहर वाली अंगूठी अपने हाथ से उतारकर अगागी हम्मदाता के
    पुत्र हामान को, जो यहूदियों का बैरी था दे दी।
  wol-KYG: Ba mu ko defee Buur tekki jaarob torlukaayam ci baaraamam, jox ko Aman
    doomu Amdeta ma askanoo ca Agag, noonub Yawut ya.
  bjr-bjr: Kinna fannoo narí sandufauqa qimasainnana afeekaikiani feera mina rinnasaa
    mina akara maridanoo. Kinna fanoo mi ufana iriseenoo asaukukinaa rinna radukuseenoo
    Amannana Ammeedatana amaaku Akakana atikinaana Yuda maqannaasa namuqaa aminau.
  eng-YLT: And the king turneth aside his signet from off his hand, and giveth it
    to Haman son of Hammedatha the Agagite, adversary of the Jews;
  eng-WYC-2017: Therefore the king took from his hand the ring which he used, and
    he gave it to Haman, the son of Hamme-datha, of the kindred of Agag, the enemy
    of Jews.
  eng-WMBB: The king took his ring from his hand, and gave it to Haman the son of
    Hammedatha the Agagite, the Jews’ enemy.
  urd-GVH: बादशाह ने अपनी उँगली से वह अंगूठी उतारी जो शाही मुहर लगाने के लिए इस्तेमाल
    होती थी और उसे यहूदियों के दुश्मन हामान बिन हम्मदाता अजाजी को देकर
  rug-rug: Ego, totoso hiva va turua sa baṉara si keke tinarae vaqurana si hoke va
    noti la nia sa pa pepa sa nana riṉi sapu koa ia sa vina gilagilana tanisa pude
    bakala koari na tinoni sapu sa inavoso asa sina nana tinarae soti meke koa ia
    tugo nana ṉiniraṉira si asa. Ke va gorea sa baṉara sa nana riṉi meke vala nia
    sa koe Hamani sa kana tadi na tie Ziu, Hamani sapu na tuna Hamedata sapu vura
    maena pa butubutu baṉara te Aqaqa.
  gaz-gaz: Kanaafuu mootichi qubeelaa chaappaa isaa quba ofii irraa baasee Haamaan
    ilma Hamedaataa namicha biyya Agaag, diina Yihuudootaa sanatti kenne.
  fra-LSG: Le roi ôta son anneau de la main, et le remit à Haman, fils d’Hammedatha,
    l’Agaguite, ennemi des Juifs.
  yal-yal: Mangan yi a wuren ba a yiin na, a taxamasenna, a yi a so Hamɛdata Agaga
    kaana dii Haman yii, Yahudiyane yaxuna.
  haw-1868: Wehe ae la ke alii i kona komo lima, mai kona lima ae, a haawi mai la
    ia Hamana i ke keiki a Hamadata ke Agaga, i ka enemi o na Iudaio.
  arb-NAV: فَنَزَعَ الْمَلِكُ خَاتَمَهُ مِنْ أُصْبُعِهِ، وَأَعْطَاهُ لِهَامَانَ بْنِ
    هَمَدَاثَا الأَجَاجِيِّ عَدُوِّ الْيَهُودِ، إِعْرَاباً عَنْ مُوَافَقَتِهِ،
  ewe-ewe: Fia la lɔ̃ ɖe susu sia dzi. Eɖe eƒe ŋkɔsigɛ le eƒe asibidɛ ŋu hetsɔ na
    Haman, Hamedata, Agagitɔ la ƒe vi, Yudatɔwo ƒe futɔ la, abe kpeɖoɖo nya sia dzi
    ƒe dzesi ene.
  eng-LEE: And the king drew his signet-ring from off his hand, and gave it unto Haman
    the son of Hammedatha the Agagite, the adversary of the Jews.
  asm-FB: তেতিয়া ৰজাই নিজৰ হাতৰ পৰা মোহৰ মৰা আঙুঠি সোলাকাই যিহুদী সকলৰ শত্ৰু অগাগীয়া
    হম্মদাথাৰ পুত্ৰ হামনক দিলে।
  sus-A: مَنفّ نَشَ عَ شَ تْنشُمَ بَ عَ بّلّشّسٌلٍ رَ، عَ نَشَ عَ سٌ هَمّدَتَ شَ دِ
    هَمَن يِ رَ، نَ عَفَفَكَ نَشَن نُ قِندِشِ يُوِقِيٍ يَشُي رَ.
  fra-SBL: Le roi prit l'anneau de sa main et le donna à Haman, fils d'Hammedatha
    l'Agagite, l'ennemi des Juifs.
  hbo-hbo: וַיָּ֧סַר הַמֶּ֛לֶךְ אֶת־טַבַּעְתֹּ֖ו מֵעַ֣ל יָדֹ֑ו וַֽיִּתְּנָ֗הּ לְהָמָ֧ן
    בֶּֽן־הַמְּדָ֛תָא הָאֲגָגִ֖י צֹרֵ֥ר הַיְּהוּדִֽים׃
  pjt-pjt: '@see-verse:EST.003.009'
  kik-kik: Nĩ ũndũ ũcio mũthamaki akĩruta gĩcũhĩ kĩa mũhũũri wake kuuma kĩara-inĩ
    gĩake, agĩkĩnengera Hamani mũrũ wa Hamedatha, ũrĩa Mũagagi, ũcio thũ ya Ayahudi.
  fra-NCL: Le roi ôta son anneau de son doigt et le remit à Aman, fils d’Amadatha,
    du pays d’Agag, ennemi des Juifs ;
  cek-AK: To pongah siangpahrang loe angmah ih bantuek to khringh moe, Agag acaeng,
    Hammedatha capa, Judahnawk ih misa, Haman khaeah paek.
  cuk-cuk: Geb degine, Rey-Asuero e-olargan unnusad. We-olargangine e-wilub naid.
    We-wilub oyonaid e-gangued nikad. Geb rey olargan Agag-dule-Hamedata-machi-Amánʼga
    uksad. Amánʼde, Judíoʼmar e-isdaradid.
  uig-CYR: 'Шуниң билән падиша өзиниң бармиғидин үзүкни сийрип чиқирип, Йәһудийларниң
    рәқиби, Агагий Һаммидатаниң оғли Һаманға берип:'
  tel-2017: రాజు తన రాజముద్రిక తీసి దాన్ని హమ్మెదాతా కొడుకు, అగగు వంశీకుడు అయిన హామానుకు
    ఇచ్చాడు. ఇతడు యూదులకు శత్రువు.
  hat-BSA: Konsa, wa a te retire bag so li nan men l, e te bay li a Haman, fis a Hammedatha
    a, Agagit la, lènmi a Jwif yo.
  kos-kos: Oasr sie ring lun tokosra ma orekmakinyuk in stami kutena ma simusla ku
    sin tokosra. Na tokosra el eisla ring sac liki kufinpaol, ac sang nu sel Haman,
    mwet lokoalok lun mwet Jew, su wen natul Hammedatha, in fwilin tulik natul Agag.
  hbo-WLC: וַיָּ֧סַר הַמֶּ֛לֶךְ אֶת־טַבַּעְתּ֖וֹ מֵעַ֣ל יָד֑וֹ וַֽיִּתְּנָ֗הּ לְהָמָ֧ן
    בֶּֽן־הַמְּדָ֛תָא הָאֲגָגִ֖י צֹרֵ֥ר הַיְּהוּדִֽים׃
  ibo-ibo: Ya mere, eze gbapụtara ọlaaka ikike ya nye ya Heman nwa Hamedata onye Agag,
    onye iro ndị Juu
  ory-ory: ଏଥିରେ ରାଜା ଆପଣା ହସ୍ତରୁ ସନ୍ତକ-ଅଙ୍ଗୁରୀୟ କାଢ଼ି ଯିହୁଦୀୟମାନଙ୍କର ଶତ୍ରୁ ଅଗାଗୀୟ
    ହମ୍ମଦାଥାର ପୁତ୍ର ହାମନ୍‍କୁ ଦେଲେ।
  chk-chk: Iwe, ewe king a üttawu nöün ringen impwang seni won pöün o ngeni Haman
    nöün Hametata ewe mwirimwirin Akak, ewe mi oput ekewe chon Juta.
  rop-rop: Wal det king bin deigimat det ring brom im bingga. Det ring bin abum det
    mak blanga det king blanga shoum im trubala det wed bin kamat brom im. Imbin gibit
    tharran langa Heiman, det enami blanga ola Juwish pipul. Imbin det san blanga
    Heimadetha brom det femili lain blanga Eigeg.
  ukr-1871: Тодї здійняв царь свій перстень з руки своєї і віддав його Аманові, синові
    Амадата, Вугейцеві, щоб ствердити засуд проти Юдеїв.
  deu-1951: Da zog der König seinen Siegelring von der Hand und gab ihn Haman, dem
    Sohne Hamedatas, dem Agagiter, dem Feinde der Juden.
  eng-JPS: And the king took his ring from his hand, and gave it unto Haman the son
    of Hammedatha the Agagite, the Jews' enemy.
  srp-1865: Tada car snimi prsten s ruke svoje i dade ga Amanu sinu Amedatinu Agageju
    neprijatelju Judejskom.
  lug-lug: Awo kabaka n’aggya empeta ye ku ngalo ye n’agiwa Kamani mutabani wa Kammedasa
    Omwagaagi omulabe w’Abayudaaya.
  heb-heb: ויסר המלך את טבעתו מעל ידו ויתנה להמן בן המדתא האגגי צרר היהודים׃
  ben-IRV: তখন রাজা নিজের আংটি খুলে ইহুদীদের শত্রু অগাগীয় হম্মদাথার ছেলে হামনকে দিলেন।
  pan-pan: ਤਾਂ ਰਾਜਾ ਨੇ ਆਪਣੀ ਮੋਹਰ ਦੀ ਅੰਗੂਠੀ ਆਪਣੇ ਹੱਥ ਤੋਂ ਉਤਾਰ ਕੇ ਯਹੂਦੀਆਂ ਦੇ ਵੈਰੀ ਅਗਾਗੀ
    ਹਮਦਾਥਾ ਦੇ ਪੁੱਤਰ ਹਾਮਾਨ ਨੂੰ ਦੇ ਦਿੱਤੀ।
  mya-JVB: ရှင်ဘုရင် ကလည်း ၊ ထိုငွေကို သင့်အားငါပေး၏။
  tbg-tbg: Hamaaniva minti tuvaro avuhainaa vaiinti viva nai vuqaqihairo ringi vo
    rahunku kora. Ringi vira qiataqaa qara vo vauvaro avuhainaa vaiintivano nai uva
    vatova kempukaiqama vuarire tiro, uva qara ntuvatoraqaa ringi viraqohairo taatau
    tovaro uva viva kempukaiqama vura. Ringi vira okara mintima vauvaro avuhainaa
    vaiinti viva ringi vira nai vuqaqihairo rahunku kero viti Iutaa vatanaaka navutaara
    Hamaanira amura.
  hmo-hmo: Inai hereva ia kamonai neganai king ese iena imana kwakikwakina rini ia
    kokia, Hamana Hamedata, Agaga tauna, Iuda taudia ia ura hadikaia tauna dekenai
    ia henia. Inai rini be king ena dagi toana gauna momokani, bona inai rini ia dogoatao
    noho tauna ese oda bona taravatu ibounai karaia siahuna ia abia momokani.
  urd-urd: और बादशाह ने अपने हाथ से अंगूठी उतार कर यहूदियों के दुश्मन अजाजी हम्मदाता
    के बेटे हामान को दी।
  rus-SYN: Тогда снял царь перстень свой с руки своей и отдал его Аману, сыну Амадафа,
    Вугеянину, чтобы скрепить указ против Иудеев.
  bqc-SIM: Kí a tãana seela kɛbↄ bↄ̀ a kpà Amɛdata nɛ́ Amani, Agaga bui Yudaↄ wɛ̀lɛpiwa
  tcz-CHONGTHU: Lengpan aphatsah in, athulhuh nachu suhdetna in akhutna kon in akhutjem
    aladoh in Agag mipa Hammedatha chapa Haman Judate galmipa kom’a chun apetan ahi.
  mar-mar: तेव्हा राजाने आपली राजमुद्रा बोटातून काढून यहूद्यांचा शत्रू हम्मदाथा अगागी
    याचा पुत्र हामानाला दिली.
  qub-qub: Chaura ray Asueroga sëllucunan surtïjanta jorgurcur Israel runacunata chiquiycaj
    Amanta jatiparcuran
  bqp-bqp: Kína a tãnka sèedakɛbↄↄ bò à kpà Amɛdata nɛ́ Amana, Agaga buri Yudanↄ
    zãngurii pìia
  hat-hat: Wa a ba li kat blanch. Li wete gwo bag ki nan dwèt li a bay Aman, pitit
    gason Amedata, moun ras Agag la, ki pa t' vle wè jwif yo.
  eng-BSB: So the king removed the signet ring from his finger and gave it to Haman
    son of Hammedatha, the Agagite, the enemy of the Jews.
  eng-WEBPB: The king took his ring from his hand, and gave it to Haman the son of
