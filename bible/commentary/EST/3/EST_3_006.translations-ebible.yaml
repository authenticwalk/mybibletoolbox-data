verse: EST.003.006
translations:
  mal-C: എങ്കിലും മൊർദെഖായിയുടെ ജനം ഏതെന്ന് മനസ്സിലാക്കിയപ്പോൾ, മൊർദെഖായിയെമാത്രം
    കൊല്ലുന്നതിനെ അദ്ദേഹം പുച്ഛിച്ചു. പകരം, അഹശ്വേരോശ് രാജാവിന്റെ രാജ്യത്താകമാനമുള്ളവരും
    മൊർദെഖായിയുടെ ജനവുമായ എല്ലാ യെഹൂദരെയും വധിക്കുന്നതിനുള്ള മാർഗം ഹാമാൻ അന്വേഷിച്ചു.
  deu-TKW: Aber es erschien ihm verächtlich, an Mardachai allein Hand zu legen; denn
    man hatte ihm mitgeteilt, welchem Volke Mardachai angehöre, und so trachtete Haman
    darnach, alle Juden im ganzen Königreiche des Ahasveros, die Volksgenossen Mardachais,
    zu vernichten.
  lin-lin: Nzokande Amani asilaki koyoka ete Maridoshe azali Moyuda. Boye amonaki
    ete likanisi ya koboma kaka Maridoshe ekoki te ; alukaki nzela ya koboma Bayuda
    nyonso, bato ya Maridoshe, kati na mokili mobimba ya mokonzi Kizerisesi.
  eng-LSV: and it is contemptible in his eyes to put forth a hand on Mordecai by himself,
    for they have declared to him the people of Mordecai, and Haman seeks to destroy
    all the Jews who [are] in all the kingdom of Ahasuerus—the people of Mordecai.
  eng-GNV: 'Now he thought it too litle to lay hands onely on Mordecai: and because
    they had shewed him the people of Mordecai, Haman sought to destroy all the Iewes,
    that were throughout the whole kingdome of Ahashuerosh, euen the people of Mordecai.'
  eng-WEBSTER: 'And he scorned to lay hands on Mordecai alone; for they had shown
    him the people of Mordecai: wherefore Haman sought to destroy all the Jews that
    were throughout the whole kingdom of Ahasuerus, even the people of Mordecai.'
  nhw-BL: Huan pampa teilhuijtoya yaya se israelita, Amán moilhui amo san ya quitlatzacuiltisquía,
    nojquiya quintzontlamiltisquía nochi israelitame pampa imasehualhua Mardoqueo.
    Huajca quitemo quenicatza huelis quinmictis nochi israelitame catli campa hueli
    itztoyaj ipan itlanahuatilis Asuero.
  swh-ONEN: Hata hivyo baada ya kujulishwa watu wa Mordekai ni akina nani, alibadili
    wazo la kumuua Mordekai peke yake. Badala yake Hamani alitafuta njia ya kuwaangamiza
    watu wote wa Mordekai, yaani, Wayahudi, walio katika ufalme wote wa Ahasuero.
  bba-bba: Mɛyɑ bɑ mɑɑ nùn sɔ̃ɔwɑ mɑ Mɑɑdose u sɑ̃ɑwɑ Yuu. Yerɑ Hɑmɑni u bwisikɑ win
    tii sɔɔ u nɛɛ, ǹ n mɛn nɑ, Mɑɑdose tɔnɑn ɡɔɔ kun turɑ sere u Yuubɑn bweseru kpuro
    ɡo be bɑ wɑ̃ɑ Asuresin tem mɛ kpuro sɔɔ.
  eng-KJVCPB: 'And he thought scorn to lay hands on Mordecai alone; for they had shewed
    him the people of Mordecai: wherefore Haman sought to destroy all the Jews that
    were throughout the whole kingdom of Ahasuerus, even the people of Mordecai.'
  luo-luo: To kaka ne osengʼeyo oganda ma Modekai ae, ne ochayo wach nego mana Modekai
    kende. Kar timo mano, Haman nodwaro yo monyalo tiekogo oganda gi Modekai duto,
    ma gin jo-Yahudi, e pinyruodh Ahasuerus duto.
  meu-meu: A Morodekai na ia sibona ese baine dabaia tao na se ura. Taunabunai, haida
    ese e hadibaia, Morodekai ena bese be edena; bena Hamana ese Iuda taudia, Morodekai
    ena bese taudia, iboudiai ihabua-taridia dalana e tahua, Ahasuero ena basileia
    idoinai lalonai.
  npi-ULB: मोर्दकैलाई मात्र मार्नुपर्छ भन्‍ने विचारलाई तिनले टेरेनन् किनकि मोर्दकैका
    मानिसहरू को थिए भनी राजाका सेवकहरूले तिनलाई बताएका थिए । हामानले अहासूरसको सम्पूर्ण
    राज्यमा भएका सारा यहूदी अर्थात् मोर्दकैको जातिलाई सखाप पार्न चाहन्थे ।
  yor-yor: Síbẹ̀ kò mọ irú ènìyàn tí Mordekai jẹ́, ó kẹ́gàn láti pa Mordekai nìkan.
    Dípò bẹ́ẹ̀ Hamani ń wá láti pa gbogbo ènìyàn Mordekai run, àwọn Júù jákèjádò gbogbo
    ìjọba Ahaswerusi.
  ind-ind: Setelah mengetahui bahwa Mordekai adalah orang Yahudi, Haman memutuskan
    untuk membinasakan semua orang Yahudi di seluruh wilayah kerajaan Raja Ahasweros,
    karena dia merasa tidak puas kalau hanya melenyapkan Mordekai saja.
  pes-OPCB: و چون دریافت که مردخای یهودی است تصمیم گرفت نه فقط او را بکشد، بلکه تمام
    یهودیانی را نیز که در قلمرو سلطنت خشایارشا بودند، نابود کند.
  tgl-ULB: May paghamak na inisip niya ang pagpatay lamang kay Mordecai, sapagkat
    sinabi ng mga lingkod ng hari kung sino ang lahi ni Mordecai. Gustong lipulin
    ni Haman lahat ng mga Judio, ang lahi ni Mordecai, na nasa buong kaharian ni Assuero.
  hui-hui: Mani Hamanahanda Modegai ibu Yu agaliore heneyane handa walia howa ibu
    homelo bo wahole lo manda bu hene. Hamana ibu Modegai hangu bo wahole mitangi
    bu hene ndo Yu wali agali bibahendeore Pesia dindini hearunibi bo wahaiore hole
    manda bu hene.
  mya-mya: မော်​ဒ​ကဲ​သည်​ယု​ဒ​အ​မျိုး​သား​တစ်​ဦး ဖြစ်​ကြောင်း​ကို​လည်း​သိ​ရှိ​ရ​သ​ဖြင့်
    ဟာ​မန် သည်​မော်​ဒ​ကဲ​တစ်​ဦး​တည်း​ကို​သာ​မ​ဟုတ်၊ ပေ​ရ​သိ​အင်​ပါ​ယာ​နိုင်​ငံ​တော်​အ​တွင်း
    ရှိ ရှိ​သ​မျှ​သော​ယု​ဒ​အ​မျိုး​သား​တို့​ကို​ပါ ကွပ်​မျက်​ရန်​ကြံ​စည်​လေ​သည်။
  bod-N: དེ་རྣམས་ཀྱིས་མོར་དོ་ཀཱ་ཨི་ཡི་རིགས་རྒྱུད་ཅི་ཡིན་པ་ཧ་མཱན་ལ་སྨྲས་པས། ཁོའི་བསམ་པར་མོར་དོ་ཀཱ་ཨི་གཅིག་པུ་གསོད་པ་ནི་དོན་ཆུང་ངུ་ཡིན་པས།
    མོར་དོ་ཀཱ་ཨི་ཡི་མི་མང་སྟེ། རྒྱལ་པོ་ཨ་ཧཱ་ཝེ་རོའི་རྒྱལ་ཁམས་སུ་གནས་པའི་ཡ་ཧུ་དཱ་པ་ཐམས་ཅད་རྩ་མེད་དུ་གཏོང་དགོས་པར་འདོད་དོ།
    །
  sna-sna: Asi paakanzwa kuti vanhu vaModhekai vaiva vapi akafunga zvokusauraya Modhekai
    chete. Panzvimbo yokuita izvi, Hamani akatsvaka nzira yokuuraya vanhu vose vaModhekai,
    vaJudha vose vaiva muumambo hwaZekisesi.
  spa-BLM: Pero despreció la idea de poner las manos sobre Mardoqueo solo, porque
    le habían dado a conocer el pueblo de Mardoqueo. Por lo tanto, Amán trató de destruir
    a todos los judíos que había en todo el reino de Asuero, incluso al pueblo de
    Mardoqueo.
  cac-cac: Toxo ix yab' vin̈ to israel vin̈aj Mardoqueo chi', yuj chi' ix snaan vin̈
    to man̈ocn̈ej vin̈ smiljichamoc, palta ix sna vin̈ tas tz'aj satjiel masanil eb'
    israel ayec' d'a yol smacb'en vin̈aj rey Asuero chi'.
  swh-ULB: Alikuwa na wazo la kumuua Modekai, watumishi wa mfalme walikuwa wamemueleza
    kuwa Modekai na jamaa zake walikuwa Wayahudi. Hamani akaazimu kuwaangamiza Wayahudi
    wote, watu wa Modekai, ambao walikuwa katika ufalme wa Ahusiero.
  bel-bel: І здалося яму нікчэмным накласьці руку на аднаго Мардахэя; але як што сказалі
    яму, зь якога народу Мардахэй, дык задумаў Аман вынішчыць ва ўсім царстве ўсіх
    Юдэяў, якія былі ва ўсім царстве Артаксэркса, як народ Мардахэеў.
  deu-ELBBK: Aber es war in seinen Augen verächtlich, die Hand an Mordokai allein
    zu legen; denn man hatte ihm das Volk Mordokais mitgeteilt. Und Haman suchte alle
    Juden, die im ganzen Königreich des Ahasveros waren, das Volk Mordokais, zu vertilgen.
  mbb-OT: Hein netuenan din pa he sevaha he Judio si Mordecai, mibpelenuwan din he
    kenè dà si Mordecai is ebpehimetayan din, kekenà, ragkes daan is langun he menge
    Judio zutun te tivuuk he ginhedian ni Hadì Ahasuerus.
  mal-2015: എന്നാൽ മൊർദ്ദെഖായിയെ മാത്രം കയ്യേറ്റം ചെയ്യുന്നതു അവന്നു പുച്ഛകാര്യമായി
    തോന്നി; മൊർദ്ദെഖായിയുടെ ജാതി ഇന്നതെന്നു അവന്നു അറിവു കിട്ടീട്ടുണ്ടായിരുന്നു; അതുകൊണ്ടു
    അഹശ്വേരോശിന്റെ രാജ്യത്തെല്ലാടവും ഉള്ള മൊർദ്ദെഖായിയുടെ ജാതിക്കാരായ യെഹൂദന്മാരെയൊക്കെയും
    നശിപ്പിക്കേണ്ടതിന്നു ഹാമാൻ തരം അന്വേഷിച്ചു.
  rmc-rmc: 'A mek sar pes došunďa o Haman, andral savo narodos o Mordekaj hino, phenďa
    peske: „Na murdarava ča les, ale the calo leskro židoviko narodos, so dživen andre
    calo kraľišagos le Ahasveroskro.“'
  nlg-nlg: Mi tana bona te ghilala tua te tinoni ni Jew a Mordecai, keri ge detea
    tana ghanaghanana, te mua ulaghana ge kara gonia vania siki ghanaghana ni mateana
    heghena vamua Mordecai. Agaia te ghanaghana tana liona ge ke mate udolura tua
    rana lei tinoni ni Jew ilokana na kinakabu udolu te righitaonia vunaghi haba Xerxes.
  pes-OPV: و چونکه دست انداختن بر مردخای، تنها به نظر وی سهل آمد واو را از قوم مردخای
    اطلاع داده بودند، پس هامان قصد هلاک نمودن جمیع یهودیانی که در تمامی مملکت اخشورش
    بودند کرد، زانرو که قوم مردخای بودند.
  ron-1924: дар а крезут кэ е пря пуцин пентру ел сэ пунэ мына нумай пе Мардохеу,
    кэч и се спусесе дин че попор ера Мардохеу, ши а воит сэ нимичяскэ пе попорул
    луй Мардохеу, пе тоць иудеий каре се афлау ын тоатэ ымпэрэция луй Ахашверош.
  ben-OBCV: কিন্তু মর্দখয়ের জাতি সম্বন্ধে জানতে পেরে কেবল মর্দখয়কে মেরে ফেলা একটি
    সামান্য বিষয় বলে সে মনে করল। এর বদলে সে একটি উপায় খুঁজতে লাগল যাতে অহশ্বেরশের
    গোটা সাম্রাজ্যের মধ্য থেকে মর্দখয়ের লোকদের, মানে ইহুদিদের ধ্বংস করতে পারে।
  lex-lex: La'pa natga de Mordekhai di de riy Yahudi ida di, dewade netlia pa rukum
    Mordekhai hota edonna nmeh'a, mere Mordekhai nor wutga riy Yahudi honona de, rwunu-rwenna
    pa rkuhi-rho'or doin momuoga la'a ray Aswerus lodanni-hairni.
  som-som: Laakiinse wuu quudhsaday inuu Mordekay oo qudha gacanta saaro, waayo, waxaa
    isaga loo sheegay Mordekay qabiilkiisa; oo sidaas daraaddeed Haamaan wuxuu doonayay
    inuu wada baabbi'iyo Yuhuudda boqortooyada Ahashwerus deggan oo dhan, kuwaasoo
    ahaa Mordekay qabiilkiisii.
  lat-VUC: 'et pro nihilo duxit in unum Mardochæum mittere manus suas: audierat enim
    quod esset gentis Judææ; magisque voluit omnem Judæorum, qui erant in regno Assueri,
    perdere nationem.'
  eng-ASVBT: 'But he thought scorn to lay hands on Mordecai alone; for they had made
    known to him the people of Mordecai: wherefore Haman sought to destroy all the
    Jews that were throughout the whole kingdom of Ahasuerus, even the people of Mordecai.'
  ita-1885: Ma egli sdegnava di metter la mano sopra Mardocheo solo; anzi, perchè
    gli era stato dichiarato il popolo di Mardocheo, cercava di distruggere tutti
    i Giudei, popolo di Mardocheo, ch'erano in tutto il regno di Assuero.
  eng-ULB: He had contempt for the idea of killing only Mordecai, for the king's servants
    had told him who Mordecai's people were. Haman wanted to exterminate all the Jews,
    the people of Mordecai, who were in the entire kingdom of Ahasuerus.
  spa-VBL: Al saber quiénes eran los de Mardoqueo, descartó la idea de matar sólo
    a Mardoqueo. Decidió matar a todos los judíos de todo el imperio persa, ¡a todo
    el pueblo de Mardoqueo!
  fra-_FOB: Mais il dédaigna de mettre la main sur Mardochée seul, car on lui avait
    appris de quelle nation était Mardochée; et Haman chercha à exterminer tous les
    Juifs, qui étaient dans tout le royaume d'Assuérus, comme étant la nation de Mardochée.
  mal-mal: എന്നാൽ മൊർദെഖായിയെ മാത്രം കയ്യേറ്റം ചെയ്യുന്നത് അവന് പുച്ഛമായി തോന്നി;
    മൊർദെഖായിയുടെ ജാതി ഏതെന്ന് അവന് അറിവ് കിട്ടീട്ടുണ്ടായിരുന്നു; അതുകൊണ്ട് അഹശ്വേരോശിന്റെ
    രാജ്യത്തെല്ലാടവും ഉള്ള, മൊർദെഖായിയുടെ ജാതിക്കാരായ യെഹൂദന്മാരെയൊക്കെയും നശിപ്പിക്കേണ്ടതിന്
    ഹാമാൻ അവസരം അന്വേഷിച്ചു.
  urd-GVR: Wuh fauran Mardakī ko qatl karne ke mansūbe banāne lagā. Lekin yih us ke
    lie kāfī nahīṅ thā. Chūṅki use batāyā gayā thā ki Mardakī Yahūdī hai is lie wuh
    Fārsī saltanat meṅ rahne wāle tamām Yahūdiyoṅ ko halāk karne kā rāstā ḍhūṅḍne
    lagā.
  suz-BL: मिनु हामानमी मोरदेकै आ जात, आ लोक्‍ब सु बाक्‍मा, दे तुइक्‍ता नोले, मेको
    कली ला ममाइ, तन्‍न पिप अहासूरस आ राज्‍य ङा यहूदी, मोरदेकै आ जात ङा मुर नेल्‍ल
    आन कली खतम सेल्‍तीक लां माल्‍तु।
  ita-1927: ma sdegnò di metter le mani addosso a Mardocheo soltanto, giacché gli
    avean detto a qual popolo Mardocheo apparteneva; e cercò di distruggere il popolo
    di Mardocheo, tutti i Giudei che si trovavano in tutto il regno d’Assuero.
  ckb-ckb: بە تەنها کوشتنی مۆردەخای بەلاوە کەم بوو، چونکە زانی مۆردەخای لە چ نەتەوەیەکە.
    هامان بەدوای ئەوە دەگەڕا هەموو نەتەوەکەی مۆردەخای، بە واتە هەموو جولەکەکان، کە
    لە شانشینی ئەحەشوێرۆش بوون لەناویان ببات.
  eng-BBE: But it was not enough for him to make an attack on Mordecai only; for they
    had made clear to him who Mordecai's people were; so Haman made it his purpose
    to put an end to all the Jews, even Mordecai's people, through all the kingdom
    of Ahasuerus.
  kan-OKCV: ಮೊರ್ದೆಕೈ ಮತ್ತು ಅವನ ಜನರು ಯೆಹೂದ್ಯರೆಂದು ಹಾಮಾನನಿಗೆ ಗೊತ್ತಾದಾಗ ಮೊರ್ದೆಕೈಯನ್ನು
    ಮಾತ್ರ ಕೊಲ್ಲಬಾರದೆಂದು ಅವನಿಗೆ ತೋರಿತು. ಅದರ ಬದಲು ಹಾಮಾನನು ಅಹಷ್ವೇರೋಷನ ಸಮಸ್ತ ರಾಜ್ಯದಲ್ಲಿರುವ
    ಮೊರ್ದೆಕೈಯ ಜನರಾದ ಯೆಹೂದ್ಯರನ್ನೆಲ್ಲಾ ಸಂಹರಿಸಲು ಮಾರ್ಗವನ್ನು ಹುಡುಕಿದನು.
  tam-2017: ஆனாலும் மொர்தெகாயை மட்டும் கொல்லுவது அவனுக்கு அற்பமான காரியமாக இருந்தது;
    மொர்தெகாயின் மக்கள் இன்னாரென்று ஆமானுக்கு அறிவிக்கப்பட்டிருந்தபடியால், அகாஸ்வேருவின்
    ராஜ்ஜியமெங்கும் இருக்கிற மொர்தெகாயின் மக்களாகிய யூதர்களையெல்லாம் அழிக்க அவன் திட்டம்
    தீட்டினான்.
