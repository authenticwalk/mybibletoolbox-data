    કઈ જાતનો છે તે તેઓએ તેને જણાવ્યું હતું. તેથી હામાને અહાશ્વેરોશના આખા રાજ્યમાંના
    સર્વ યહૂદીઓનો, એટલે મોર્દખાયની આખી કોમનો વિનાશ કરવા વિષે વિચાર્યું.
  pon-2006A: oh ni eh esedahr me Mordekai mehn Suhs men, e ahpw medewehda en wiahiong
    kalokolok me pahn uhdahn suwed. E ahpw wiahda ehu koasoanedien kemehla mehn Suhs
    koaros nan wehin Persia pwon.
  por-BRBSL: Mas ele desprezou a idéia de impor as mãos somente a Mordecai, pois eles
    haviam dado a conhecer ao povo de Mordecai. Portanto, Haman procurou destruir
    todos os judeus que estavam em todo o reino de Assuero, até mesmo o povo de Mordecai.
  eng-OEBUS: But it seemed to him beneath his dignity to lay hands on Mordecai alone,
    for they had told him who Mordecai’s people were. Instead Haman sought to destroy
    all the people of Mordecai, all the Jews throughout the kingdom of Ahasuerus.
  cth-cth: Hateiteh, Mordekai dueng thei hane teh ka lung bet hoeh. Bangkongtetpawiteh
    Mordekai teh api miphun dawk hoi e maw ti a dei awh toe. Hatdawkvah, Ahasuerus
    uknaeram thung kaawm e Judah tami Mordekai e tami pueng koung thei hanlah a kâcai.
  twi-twi: Enti Haman yɛɛ nʼadwene sɛ, ɔrenhaw Mordekai nko ara. Esiane sɛ na wate
    sɛ Mordekai yɛ Yudani no nti, ɔyɛɛ nʼadwene sɛ ɔbɛhwehwɛ ɔkwan a ɔbɛfa so de atɔre
    Yudafo a wɔwɔ Ahasweros ahemman mu no nyinaa ase.
  hlt-hlt: Mordekai kah pilnam kawng te a taengah a puen pa uh dongah amah bueng loh
    Mordekai kut hlah thil ham a mik neh rhep a hnaep. Te dongah Haman loh Ahasuerus
    ram pum ah Mordekai kah pilnam, Judah boeih te mit sak hamla a mae.
  tbz-SIM: Kɛ̀ bɛ̀ɛ ò nɑ̀kɛ́ Mɑɑdosee túmɛ̀ Sifu, kòo nsɔ̃́ ndɛ̀ í sɑ̀nnɛ̀ ò bo wè
    nkuɔmɛ̀ omɑ́ɑ̀, kɛ́ndɔ́ kɛ́kuɔ Sifubɛ bɛmɔu bɛ̀ɛ̀ bo okpɑ̀ɑ̀tì Asuyeduusi tenkɛ̀.
  msy-2020: Haman gɨn kamaghɨn fo, Mordekai a Judabar mav, kamaghɨn a Mordekai gasɨghasɨghasa
    akam mɨsoke. Mordekai uabɨra puvatɨ. Haman tuavitam gɨnɨghnɨgh egh Judan Persian
    kantrin itir darazi bar moghɨra me mɨsueghtɨ me arighireghasa nɨghnɨsi.
  dop-dop: Hɑmɑŋ nɩɩwɑ sɩ Mɑɑtosee kɛ́ Yutɑ tʋ, pǝ tɔɔ kɛ́ ɩ cɑɑkɑɣɑ sɩ ɩ́ kpiisi
    ɩ́ nɑ ɩ yǝlɑɑ Yutɑ nyǝ́mɑ lɛlɑɑ mpɑ pɑ wɛ Aselusi kɑwulɑɣɑ tǝnɑ tɑɑ tɔ. Sɩ ɩ́
    kʋ Mɑɑtosee tike tɔ, tǝlɛ tǝ tɑ mɑɣɑ-ɩ.
  azb-azb: Buna görə də təkcə Mordokayı öldürmək niyyəti ilə kifayətlənmədi. Mordokayın
    hansı xalqa mənsub olması Hamana məlum edilmişdi. Ona görə də o, Mordokayın xalqını
    – Axaşveroşun padşahlığının hər tərəfində yaşayan bütün Yəhudiləri qırdırmaq qərarına
    gəldi.
  eng-DBY: But he scorned to lay hands on Mordecai alone; for they had made known
    to him the people of Mordecai; therefore Haman sought to destroy all the Jews
    that were in all the kingdom of Ahasuerus — the people of Mordecai.
  hin-2017: उसने केवल मोर्दकै पर हाथ उठाना अपनी मर्यादा से कम जाना। क्योंकि उन्होंने
    हामान को यह बता दिया था, कि मोर्दकै किस जाति का है, इसलिए हामान ने क्षयर्ष के
    साम्राज्य में रहनेवाले सारे यहूदियों को भी मोर्दकै की जाति जानकर, विनाश कर डालने
    की युक्ति निकाली।
  wol-KYG: Teewul mu siide fexeel Mardose doŋŋ, ndax booba waxoon nañu ko askan wi
    Mardose bokk. Ba loolu amee Aman di wuta sànk mboolem Yawut yi nekk ci mboolem
    réewum Aserus, di bokki Mardose.
  bjr-bjr: Miqi marufanoo mifa mina paqurimmaseenoo qafoofanoo Moodeekaifa Yuda maqannaa
    fasiqa marunara mifa Moodeekaina mandaikamma amaqarara irinau. Sia Moodeekaina
    kai fau miqinau. Amannafa Yuda maqannaasa Peereesia maqa maaqaki marusa aiqama
    naru taikarara oonu mafi irinau.
  eng-YLT: and it is contemptible in his eyes to put forth a hand on Mordecai by himself,
    for they have declared to him the people of Mordecai, and Haman seeketh to destroy
    all the Jews who [are] in all the kingdom of Ahasuerus — the people of Mordecai.
  eng-WYC-2017: and Haman areckoned it for nought to set [or put] his hands upon Mordecai
    alone, to kill him; for he had heard, that Mordecai was of the folk of Jews, and
    the more rather he would destroy all the nation of Jews, which were in the realm
    of Ahasuerus.
  eng-WMBB: But he scorned the thought of laying hands on Mordecai alone, for they
    had made known to him Mordecai’s people. Therefore Haman sought to destroy all
    the Jews who were throughout the whole kingdom of Ahasuerus, even Mordecai’s people.
  urd-GVH: वह फ़ौरन मर्दकी को क़त्ल करने के मनसूबे बनाने लगा। लेकिन यह उसके लिए काफ़ी
    नहीं था। चूँकि उसे बताया गया था कि मर्दकी यहूदी है इसलिए वह फ़ारसी सलतनत में रहनेवाले
    तमाम यहूदियों को हलाक करने का रास्ता ढूँडने लगा।
  rug-rug: Totoso gilania Hamani sapu na tie Ziu se Modekae, si hata ia pule e Hamani
    si keke siraṉa pude kaqu va kilasia sa se Modekae, meke gua tugo pude kaqu tava
    mate beto sari doduru tie Ziu pa korapana sa binaṉara pa Pesia.
  gaz-gaz: Haamaanis eenyummaa saba Mordekaayi beeknaan Mordekaayiin qofa ajjeesuu
    ni tuffate. Qooda kanaa Haamaan saba Mordekaayi hunda jechuunis Yihuudoota mootummaa
    Ahashweroos guutuu keessa jiraatan fixuuf karaa barbaadaa ture.
  fra-LSG: mais il dédaigna de porter la main sur Mardochée seul, car on lui avait
    dit de quel peuple était Mardochée, et il voulut détruire le peuple de Mardochée,
    tous les Juifs qui se trouvaient dans tout le royaume d’Assuérus.
  yal-yal: A mɔn a kolonxina fa fala Yahudiyan nan Marodoke ra, a yi a miri a bɔɲɛni,
    a a nama Marodoke keden peen faxa. Nanara, Haman yi fɛrɛn fen fɔlɔ alogo a xa
    Yahudiyane birin halagi naxanye yi Asuyerusu yamanan birin yi.
  haw-1868: He mea e hoowahawahaia i kona manao ke kau ka lima maluna o Moredekai
    wale no; no ka mea, ua hoike lakou ia ia i ko Moredekai lahuikanaka. Nolaila i
    imi ai o Hamana e luku i na Iudaio a pau, ma ke aupuni a pau o Ahasuero, i ka
    lahuikanaka hoi o Moredekai.
  arb-NAV: وَاسْتَصْغَرَ أَنْ يُعَاقِبَ مُرْدَخَايَ وَحْدَهُ، بَعْدَ أَنْ أَخْبَرُوهُ
    عَنْ شَعْبِ مُرْدَخَايَ. فَعَزَمَ أَنْ يُفْنِيَ جَمِيعَ الْيَهُودِ، شَعْبِ مُرْدَخَايَ،
    الْمُقِيمِينَ فِي كُلِّ أَرْجَاءِ مَمْلَكَةِ أَحَشْوِيرُوشَ.
  ewe-ewe: Ke esi wònya Mordekai kple eƒe amewo ta la, susu be woawu eya ɖeka la nye
    nu sue aɖe ko nɛ, eya ta Haman di mɔ nyuitɔ si dzi wòato atsrɔ̃ Yudatɔwo katã,
    ame siwo nye Mordekai ƒe amewo le Fia Ahasuerus ƒe fiaɖuƒe la katã me.
  eng-LEE: 'But it appeared too contemptible in his eyes to lay his hand on Mordecai
    alone: for they had told him of the people of Mordecai: therefore Haman sought
    to destroy all the Jews that were throughout all the kingdom of Achashverosh,
    the people of Mordecai.'
  asm-FB: তেওঁ কেৱল মৰ্দখয়ক বধ কৰা কথাত অপমান বোধ কৰিলে। কাৰণ ৰজাৰ দাস সকলে মৰ্দখয়
    কোন লোক সকলৰ পৰা আহিছিল সেই কথা তেওঁক কৈছিল। সেয়ে হামনে ৰজা অহচবেৰোচৰ সমগ্র ৰাজ্যত
    থকা মৰ্দখয়ৰ যিহুদী লোকসকলক সম্পূৰ্ণৰূপে ধ্বংস কৰিব বিচাৰিলে।
  sus-A: عَ تٌ عَ كٌلٌن، يُوِقِ نَن مٌرٌدٍكَيِ رَ، عَ مُ تِن عَ تَن فبَنسَن شَ تْورْ
    دٍ قَ. عَ نُ وَ مَ عَ شَ مِشِ بِرِن نَن نَهَلَكِقٍ قَ، يُوِقِ نَشٍيٍ بِرِن نُ
    نَ عَسُيٍرُ سُ شَ مَنفّيَ بُن مَ.
  fra-SBL: Mais il dédaigna l'idée de porter la main sur Mardochée seul, car on lui
    avait fait connaître le peuple de Mardochée. Haman chercha donc à faire périr
    tous les Juifs qui se trouvaient dans tout le royaume d'Assuérus, même ceux du
    peuple de Mardochée.
  hbo-hbo: וַיִּ֣בֶז בְּעֵינָ֗יו לִשְׁלֹ֤ח יָד֙ בְּמָרְדֳּכַ֣י לְבַדֹּ֔ו כִּֽי־הִגִּ֥ידוּ
    לֹ֖ו אֶת־עַ֣ם מָרְדֳּכָ֑י וַיְבַקֵּ֣שׁ הָמָ֗ן לְהַשְׁמִ֧יד אֶת־כָּל־הַיְּהוּדִ֛ים
    אֲשֶׁ֛ר בְּכָל־מַלְכ֥וּת אֲחַשְׁוֵרֹ֖ושׁ עַ֥ם מָרְדֳּכָֽי׃
  pjt-pjt: '@see-verse:EST.003.005'
  kik-kik: No aarĩkia kũmenya rũrĩrĩ rwa andũ a Moridekai rwarĩ rũrĩkũ, akĩona kũũragithia
    Moridekai arĩ o wiki ti kũiganu. Handũ ha ũguo, Hamani agĩcaria njĩra ya kũniinithia
    rũrĩrĩ ruothe rwa andũ a Moridekai, na nĩo Ayahudi, arĩa maarĩ mabũrũri-inĩ mothe
    marĩa maathagwo nĩ Mũthamaki Ahasuerusu.
  fra-NCL: Mais il dédaigna de porter la main sur Mardochée seul, car on lui avait
    appris de quel peuple était Mardochée ; et Aman voulut détruire le peuple de Mardochée,
    tous les Juifs qui se trouvaient dans tout le royaume d’Assuérus.
  cek-AK: Nihcae mah Mordekai ih acaengnawk to panoek naah, Mordekai khue hum han
    koeh ai; Ahasuerus ukhaih prae thungah kaom Mordekai ih acaeng Judahnawk boih
    hum hanah loklam to pakrong.
  cuk-cuk: Ar ade, Amánʼga bato sogsamarsoggu Mardoqueoʼde, Judío-duleye. A-ulale,
    Amán unnila Mardoqueo-oburgwedginbi binsassulid, bela Mardoqueo-e-dulemar-obelobi
    gusad. Amán bela Judíoʼmar Rey-Asuero-yar-semaidgi-bukwamalad-obelogega na igar-amisad.
  uig-CYR: Лекин у «Мордикайниң үстигә қол селишни кичиккинә бир иш» дәп һесаплиди;
    чүнки улар Мордикайниң миллитини униңға дәп қойған еди; шуңа Һаман Аһашверошниң
    пүткүл падишалиғидики Йәһудийларни, йәни Мордикайниң хәлқини бирақла йоқитиш йолини
    издәп жүрди.
  tel-2017: అతడు, మొర్దెకై జాతి ప్రజలు ఎవరో తెలుసుకుని “మొర్దెకైని మాత్రమే చంపితే
    అందులో గొప్పతనం ఏముంది?” అనుకున్నాడు. ఎందుకంటే అహష్వేరోషు రాజ్యమంతటా ఉన్న మొర్దెకై
    జాతి ప్రజలైన యూదులనందరినీ తుడిచి పెట్టేయాలని అతడు అనుకున్నాడు.
  hat-BSA: Men li pa t satisfè pou mete men l sou Mardochée sèl, paske yo te fè l
    konnen pèp Mardochée a. Konsa, Haman te chache detwi tout Jwif yo, pèp Mardochée
    a, ki te toupatou nan tout wayòm Assuérus la.
  kos-kos: ac ke el lohng lah Mordecai el sie mwet Jew, el nunkauk elan oru sie kai
    na yohk, tia nu sel Mordecai mukena, a el lumahla in sukela mwet Jew nukewa in
    tokosrai lun Persia.
  hbo-WLC: וַיִּ֣בֶז בְּעֵינָ֗יו לִשְׁלֹ֤ח יָד֙ בְּמָרְדֳּכַ֣י לְבַדּ֔וֹ כִּֽי־הִגִּ֥ידוּ
    ל֖וֹ אֶת־עַ֣ם מָרְדֳּכָ֑י וַיְבַקֵּ֣שׁ הָמָ֗ן לְהַשְׁמִ֧יד אֶת־כָּל־הַיְּהוּדִ֛ים
    אֲשֶׁ֛ר בְּכָל־מַלְכ֥וּת אֲחַשְׁוֵר֖וֹשׁ עַ֥ם מָרְדֳּכָֽי׃
  ibo-ibo: Mgbe ọ matara ndị Mọdekai ha bụ, ọ dị ya ka ihe ileda anya ma o gbuo naanị
    Mọdekai. Kama Heman chọrọ ụzọ ọ ga-esi laa ndị Mọdekai niile, bụ ndị Juu nọ nʼalaeze
    niile nke Sekses nʼiyi.
  ory-ory: ମାତ୍ର ସେ କେବଳ ମର୍ଦ୍ଦଖୟ ଉପରେ ହସ୍ତକ୍ଷେପ କରିବାକୁ ଲଘୁ ଜ୍ଞାନ କଲେ; କାରଣ ସେମାନେ
    ତାହାଙ୍କୁ ମର୍ଦ୍ଦଖୟର ବଂଶୀୟ ଲୋକଙ୍କ କଥା ଜଣାଇଥିଲେ, ତେଣୁ ହାମନ୍‍ ଅକ୍ଷଶ୍ୱେରଶର ସମୁଦାୟ ରାଜ୍ୟରେ
    ସମସ୍ତ ଯିହୁଦୀୟଙ୍କୁ, ଅର୍ଥାତ୍‍, ମର୍ଦ୍ଦଖୟର ଲୋକଙ୍କୁ ବିନାଶ କରିବାକୁ ଚେଷ୍ଟା କଲେ,
  chk-chk: Nge lupwen Haman a silei pwe Mortokai eman chon Juta, esap chök ekiekin
    niela Mortokai, nge a pwal ekiekin arosala chon Juta meinisin mi nom fän nemenien
    Asuworos.
  rop-rop: Bat wen imbin irrim hu blanga Modakai pipul olabat, im nomo bin wandim
    kilim oni det wanbala men. Imbin jinggabat imselp, “Wanim ai garra dum blanga
    binijimap ola Juwish pipul langa ebri kantri weya Seksis jidan king?” Imbin lagijat.
  ukr-1871: Та йому здавалось нїчим, накласти руку на одного Мардохея, але як йому
    сказали, з якого народу Мардохей, то Аман задумав вигубити всїх Юдеїв в усьому
    царстві Артаксеркса, яко народ Мардохеїв.
  deu-1951: Doch war ihm das zu gering, an Mardochai allein Hand zu legen; sondern
    weil man ihm das Volk Mardochais genannt hatte, trachtete Haman darnach, alle
    Juden im ganzen Königreich des Ahasveros, die Volksgenossen Mardochais, zu vertilgen.
  eng-JPS: But it seemed contemptible in his eyes to lay hands on Mordecai alone;
    for they had made known to him the people of Mordecai; wherefore Haman sought
    to destroy all the Jews that were throughout the whole kingdom of Ahasuerus, even
    the people of Mordecai.
  srp-1865: Ali mišljaše da nije vrijedno da digne ruku na Mardoheja samoga, jer mu
    kazaše kojega naroda bješe Mardohej, nego gledaše da istrijebi sve Judejce što
    bijahu po svemu carstvu Asvirovu, narod Mardohejev.
  lug-lug: Bwe yategeera abantu ba Moluddekaayi kye bali, Kamani n’alaba ng’okumutta
    yekka tekigasa. Kamani n’anoonya engeri gy’ayinza okuzikiriza abantu ba Moluddekaayi,
    Abayudaaya bonna mu bwakabaka bwonna obwa Akaswero.
  heb-heb: ויבז בעיניו לשלח יד במרדכי לבדו כי הגידו לו את עם מרדכי ויבקש המן להשמיד
    את כל היהודים אשר בכל מלכות אחשורוש עם מרדכי׃
  ben-IRV: কিন্তু হামন শুধু মর্দখয়কে মেরে ফেলা একটা সামান্য বিষয় বলে মনে করল, পরিবর্তে
    সে একটা উপায় খুঁজতে লাগল যাতে অহশ্বেরশের গোটা রাজ্যের মধ্য থেকে মর্দখয়ের লোকদের,
    অর্থাৎ ইহুদীদের ধ্বংস করে ফেলতে পারে।
  pan-pan: ਪਰ ਇਕੱਲੇ ਮਾਰਦਕਈ ਉੱਤੇ ਹੱਥ ਪਾਉਣਾ, ਉਸ ਨੂੰ ਆਪਣੀ ਬੇਇੱਜ਼ਤੀ ਜਾਣ ਪਈ ਕਿਉਂਕਿ ਰਾਜਾ
    ਦੇ ਕਰਮਚਾਰੀਆਂ ਨੇ ਹਾਮਾਨ ਨੂੰ ਦੱਸ ਦਿੱਤਾ ਸੀ ਕਿ ਮਾਰਦਕਈ ਕਿਸ ਜਾਤੀ ਦਾ ਹੈ, ਇਸ ਲਈ ਹਾਮਾਨ ਨੇ
    ਰਾਜਾ ਅਹਸ਼ਵੇਰੋਸ਼ ਦੇ ਰਾਜ ਵਿੱਚ ਰਹਿਣ ਵਾਲੇ ਸਾਰੇ ਯਹੂਦੀਆਂ ਨੂੰ ਅਰਥਾਤ ਮਾਰਦਕਈ ਦੇ ਸਾਰੇ ਲੋਕਾਂ
    ਨੂੰ ਨਾਸ ਕਰਨ ਦੀ ਯੋਜਨਾ ਬਣਾਈ।
  mya-JVB: သူတို့သည် မော်ဒကဲ အမျိုး ကို ဘော်ပြ သောကြောင့် ၊ မော်ဒကဲ တယောက် တည်းကို
    ကွပ်မျက် လျှင် ၊ စိတ်မပြေလောက်ဟု ဟာမန်သည် အောက်မေ့လျက်၊ မော်ဒကဲ အမျိုးသား ချင်းတည်းဟူသောအာရွှေရု
    နိုင်ငံ အရပ်ရပ် ၌ ရှိသော ယုဒ လူအပေါင်း တို့ကို ဖျက်ဆီး ခြင်းငှါ ရှာကြံ လေ၏။
  tbg-tbg: Mintumanta vika Motekaiva te Iutaa vatanaave tu uvaravata vira tiva amuvaro,
    viraqaahairo Hamaaniva nai irikero tiharo, Kia te Motekaira viraqai arukaaina
    aarara rantaraiti, te ekaa Iutaa vatanaaka Pesia vataini vaika, vikavata aru taiqakaaina
    aarara rantarerave, tiro.
  hmo-hmo: To ia laloa Morodekai sibona do ia alaia lasi, badina ia kamonai Morodekai
    be Iuda tauna neganai, ia ese dala ia tahua Ahasuero ena basileia ibounai dekenai
    idia noho Iuda bese taudia ibounai be do ia alaia mase momokani.
  urd-urd: लेकिन सिर्फ़ मर्दकै ही पर हाथ चलाना अपनी शान से नीचे समझा; क्यूँकि उन्होंने
    उसे मर्दकै की क़ौम बता दी थी, इसलिए हामान ने चाहा कि मर्दकै की क़ौम, या'नी सब
    यहूदियों को जो अख़्सूयरस की पूरी बादशाहत में रहते थे। हलाक करे।
  rus-SYN: И показалось ему ничтожным наложить руку на одного Мардохея; но так как
    сказали ему, из какого народа Мардохей, то задумал Аман истребить всех Иудеев,
    которые были во всем царстве Артаксеркса, как народ Мардохеев.
  bqc-SIM: Kɛ́ wà Maadose bui òɛ̀, aà dɛa ado kɛ̀ɛ̀ fɛ̃́nɛũ, ↄ̃ àlɛ zɛwɛɛlɛ à
    Maadose bui Yuda pↄ́ kú Aasuelu bùsuↄ guuↄ míↄnzↄ̃ píi.
  tcz-CHONGTHU: Aman Mordecai chu koi nam mi ahi ti ahin hetdoh phat in, Mordecai
    chung seh seh a thilse bolding chu ahin sit tan ahi. Hijeh chun Xerxes lenggam
    pumpin Judate te jouse suhmang dingin ahin gongtan ahi.
  mar-mar: पण फक्त मर्दखयाला जिवे मारणे त्यास अपमानकारक वाटले. कारण मर्दखयाचे लोक
    कोण होते, ते त्यांनी हामानाला सांगितले होते, म्हणून अहश्वेरोशाच्या राज्यातल्या
    सर्वच्या सर्व यहूदी लोकांस कसे मारता येईल याचा विचार तो करु लागला.
  qub-qub: Amantaga mayna willasha caran Mardoqueoga Israel runa cashanta. Chaymi
    Amanga yarpachacuran ray Asuero mandaycashancho tiyaj Israelcunataga Mardoqueotawan
    ushajpaj wañuchinanpaj.
  bqp-bqp: Kũ ò Mↄdekai buri ònɛ, akũ a dɛna ado kɛ̀nɛ fíti, akũ àtɛn zɛ́ wɛtɛ
    à Mↄdekai buri Yuda kũ ò kú Asueru bùsuu gũnnↄ dɛdɛ ń pínki.
  hat-hat: Lè li vin konnen menm se jwif Madoche te ye, li fè lide se pa Madoche sèlman
    l'ap pini. L'ap òganize l' pou l' touye dènye kras jwif ki nan peyi wa Asyeris
    la.
  eng-BSB: And when he learned the identity of Mordecai’s people, he scorned the notion
    of laying hands on Mordecai alone. Instead, he sought to destroy all of Mordecai’s
    people, the Jews, throughout the kingdom of Xerxes.
  eng-WEBPB: But he scorned the thought of laying hands on Mordecai alone, for they
    had made known to him Mordecai’s people. Therefore Haman sought to destroy all
    the Jews who were throughout the whole kingdom of Ahasuerus, even Mordecai’s people.
  kbq-kbq: Hianagi Modekai'ma agriake'ma ahe frizankura avresra Hemani'a hu'ne. Na'ankure
    Modekai'a Jiu ne' mani'noema huno'ma higenoma keno antahinoma nehuno'a, Jiu vahetmima
    Serksisima kegavama hu'nea maka mopafima mani'naza vahera maka zamahe fanene hu
    vagarenaku agesa antahi'ne.
  nhe-BL: Huan pampa teilhuijtoya yajaya se israelita, Amán moilhui ax san ya quitlatzacuiltisquía,
    nojquiya quintzontlamiltisquía nochi israelitame pampa itlacajhua Mardoqueo. Huajca
    quitemo quejatza huelis quinmictis nochi israelitame tlen campa hueli itztoyaj
    ipan itlanahuatilis Asuero.
  bus-bus: Kɛ̀ wà Mↄdekai borii ònɛ, à mɛ̀n do dɛna kɛ̀nɛ nɛ́ngo, ben èe zɛ́ wɛtɛɛ
    à Mↄdekai bori Yuda kɛ̀ aↄ̃ↄ kú Asueru bùsu guunↄ kaatɛ ń píngi.
  gub-BL: — Monekaz wiko Zutew romo a'e, i'i izupe wà. Na'e Àmà uze'eg uzeupe kury.
    — Izuka àwàm nuhyk kwaw ihewe nehe. Azuka kar putar Zutew Xerexe hemiruze'eg paw
    rupi katete ihe wà nehe kury, i'i uzeupe.
  eng-DRA: 'And he counted it nothing to lay his hands upon Mardochai alone: for he
    had heard that he was of the nation of the Jews, and he chose rather to destroy
    all the nation of the Jews that were in the kingdom of Assuerus.'
