verse: EST.003.009
translations:
  mal-C: രാജാവിനു പ്രസാദമെങ്കിൽ അവരെ നശിപ്പിക്കാൻ ഒരു കൽപ്പന പുറപ്പെടുവിച്ചാലും. ഈ
    വ്യവഹാരം നടപ്പാക്കുന്ന മനുഷ്യർക്കുവേണ്ടി ഞാൻ പതിനായിരം താലന്ത് രാജഭണ്ഡാരത്തിൽ
    നിക്ഷേപിക്കുന്നതിനു ഭരണാധിപന്മാരെ ഏൽപ്പിക്കാം” എന്നു പറഞ്ഞു.
  deu-TKW: Wenn es dem Könige recht ist, so möge schriftlich angeordnet werden, sie
    zu vertilgen; und zwar will ich zehntausend Talente Silbers in die Hände der Schatzbeamten
    darwägen, damit sie es in die Schatzkammern des Königs überführen.
  lin-lin: Soki esepelisi mokonzi, tika ete abimisa mobeko ya koboma bango ; mpe ngai
    nakopesa na maboko ya bakalaka oyo batalaka makambo ya mokonzi mbongo ya bibende
    ya palata nkoto zomi mpo ete batia yango kati na libenga ya mokonzi.
  eng-LSV: if to the king [it be] good, let it be written to destroy them, and ten
    thousand talents of silver I weigh into the hands of those doing the work, to
    bring [it] into the treasuries of the king.”
  eng-GNV: If it please the King, let it be written that they may he destroyed, and
    I will pay ten thousand talents of siluer by the handes of them that haue the
    charge of this businesse to bring it into the Kings treasurie.
  eng-WEBSTER: 'If it shall please the king, let it be written that they may be destroyed:
    and I will pay ten thousand talents of silver to the hands of those that have
    the charge of the business, to bring it into the king''s treasuries.'
  nhw-BL: Yeca, notlanahuatijca, sintla cuali tiquita, xijchihua se tlanahuatili huan
    xitlanahuati para ma quintzontlamiltica. Huan na niquixtlahuas nopa 330 toneladas
    tlen plata catli motlanahuatil quisosolos para ma quinmictica.
  swh-ONEN: Kama inampendeza mfalme, itolewe amri kuwaangamiza, nami nitaweka talanta
    10,000 za fedha katika hazina ya mfalme kwa ajili ya watu watakaoshughulikia jambo
    hili.”
  bba-bba: À n wurɑn nɑ, ɑ de bu woodɑ yɑrɑ kpɑ bu yore bu tɔn ben bweseru ɡo. Sɑɑ
    ye sɔɔ, kon sii ɡeesun tɔnnu ɡoobɑ wunɔbu (300) suɑ n wunɛn tem sɔm kowobu wɛ̃
    bu doke wunɛ sinɑ bokon ɑrumɑni sɔɔ.
  eng-KJVCPB: 'If it please the king, let it be written that they may be destroyed:
    and I will pay ten thousand talents of silver to the hands of those that have
    the charge of the business, to bring it into the king’s treasuries.'
  luo-luo: Ka ber ne ruoth to mondo ogol chik mondo otiekgi, an to abiro golo fedha
    maromo kilo alufu mia angʼwen mondo okete kar keno mar joka ruoth mondo ochul
    joma biro tiyo tijno.”
  meu-meu: Hanua pavapavana lalomu bema heḡereḡere, boma haheḡani, bae habuadia tari,
    bena lau ese silver talent gerebu ta hanua pavapavana ena moni e reguamu taudia
    imadia ai baina ato, bena idia ese hanua pavapavana ena kohu-habou rumadia ai
    bae ato.
  npi-ULB: राजालाई खुसी लागेमा तिनीहरूलाई मार्ने आदेश दिनुहोस्, र यो काम गर्ने राजाका
    कर्मचारीहरूका निम्ति म राजकोषमा जम्मा गर्न तिन लाख किलो चाँदी दिनेछु ।”
  yor-yor: Tí ó bá tẹ́ ọba lọ́rùn, kí a gbé òfin kan jáde tí yóò pa wọ́n run, èmi
    yóò sì fi ẹgbẹ̀rún mẹ́wàá (10,000) tálẹ́ǹtì fàdákà sínú ìṣúra ọba fún àwọn ọkùnrin
    tí wọn o ṣe iṣẹ́ náà.”
  ind-ind: Kalau Tuanku tidak keberatan, mohon keluarkan surat perintah untuk membinasakan
    mereka. Dan kalau Tuanku Raja mau menerima usulan ini, maka hambamu ini akan memberikan
    340.000 kilogram perak untuk masuk ke dalam kas kerajaan.”
  pes-OPCB: اگر پادشاه را پسند آید فرمانی صادر کنند تا همهٔ آنها کشته شوند و من ده
    هزار وزنهٔ نقره بابت هزینهٔ این کار به خزانهٔ سلطنتی خواهم پرداخت.»
  tgl-ULB: Kung mamarapatin ng hari, magbigay ng utos upang patayin sila, at maglalagay
    ako ng sampung libong talentong pilak sa kamay ng namamahala sa kalakalan ng hari,
    upang ilagay nila ito sa kabang-yaman ng hari.”
  hui-hui: Kini-o í̠na bi o larodagua bulene hame ledeyagua í̠na wali agali bibahende
    karuha bi lo pelai habe. Ani lo pelaregola tigua wali agali uruni bibahende homelo
    bo wahai helo. Anigo í̠na ogonidagua biriyagua i̱na í̠hondo heneneore larogo í̠naga
    muni wiagane andaha siliba muni dewaore miliono pira duria (50 miliono) agima
    i̱na wia holebero. Ani werogola muni ogonime í̠na gabumanenaga biabe bibelo, lene.
  mya-mya: အ​ရှင်​မင်း​ကြီး​သ​ဘော​တူ​တော်​မူ​ပါ​လျှင် သူ​တို့​အား​ကွပ်​မျက်​ရန်​အ​မိန့်​ထုတ်​ပြန်​တော်
    မူ​ပါ။ အ​ရှင်​ဤ​သို့​ပြု​တော်​မူ​မည်​ဆို​ပါ​လျှင် နိုင်​ငံ​တော်​အုပ်​ချုပ်​ရေး​အ​တွက်
    အ​ရှင့်​ဘဏ္ဍာ တော်​သို့​ငွေ​သုံး​ရာ​ခု​နစ်​ဆယ့်​ငါး​တန်​ပေး သွင်း​ရန်​ကျွန်​တော်​မျိုး​တာ​ဝန်​ယူ​ပါ​မည်''
    ဟု​လျှောက်​၏။
  bod-N: དེ་བས་རྒྱལ་པོ་ཁྱེད་རང་ཐུགས་དགྱེས་ན། དེ་རྣམས་རྩ་མེད་གཏོང་བའི་བཀའ་མཆིད་གནང་བར་མཛོད་དང་།
    བདག་གིས་རྒྱལ་པོའི་གཏེར་མཛོད་ཁང་གི་བདག་གཉེར་བྱེད་མཁན་རྣམས་ཀྱི་ལག་ཏུ་དངུལ་གྱི་རྡོ་ཚད་ཆིག་ཁྲི་འབུལ་བར་བྱའོ་ཞེས་ཞུས་པས།
  sna-sna: Kana mambo achifara nazvo, ngapaiswe chirevo chokuti vaparadzwe, uye ini
    ndicharipa matarenda zviuru gumi esirivha mudura repfuma yamambo kuti igoshandiswa
    kuripira avo vachabata basa iri ramambo.”
  spa-BLM: Si al rey le parece bien, que se escriba que sean destruidos; y yo pagaré
    diez mil talentos de plata en manos de los encargados de los negocios del rey,
    para que los ingresen en las arcas del rey.”
  cac-cac: Yuj chi' mamin rey, tato scha a c'ool, aq'uelta junoc ley yic syab' masanil
    chon̈ab' to satel juntzan̈ anima chi'. Tato icha chi' ol vac' junoc 7,500 quintal
    q'uen plata b'aj smolchaj q'uen tz'ac'ji d'ayach, xchi vin̈.
  swh-ULB: Kama ikimpendeza mfalme, toa amri watu hawa wote wakatiliwe mbali, nami
    nitapima talanta elfu kumi za fedha katika mikono ya wale ambao ni wasimamizi
    wa maswala ya mfalme, ili kwamba waweke katika hazina ya mfalme.”
  bel-bel: Калі цару будзе заўгодна, дык няхай будзе прадпісаньне вынішчыць іх, і
    дзесяць тысяч талантаў срэбра я зважу ў рукі прыстаўнікаў, каб унесьці ў скарбніцу
    царскую.
  deu-ELBBK: Wenn der König es für gut hält, so werde geschrieben, dass man sie umbringe;
    und ich will 10.000 Talente Silber in die Hände derer darwägen, die die Geschäfte
    besorgen, dass sie es in die Schatzkammern des Königs bringen.
  mbb-OT: Emun egkesuat ka, Mahal he hadì, himu ka te velaud he ebpenhimetayan sikandan.
    Ne ebeǥey a te 350 he tunilada he pelata ziyà te menge edumala te ginhedian nu,
    su wey zan iketaǥù diyà te teleǥuey te ketiǥeyunan te ginhedian.”
  mal-2015: രാജാവിന്നു സമ്മതമുണ്ടെങ്കിൽ അവരെ നശിപ്പിക്കേണ്ടതിന്നു സന്ദേശം എഴുതി അയക്കേണം;
    എന്നാൽ ഞാൻ കാര്യവിചാരകന്മാരുടെ കയ്യിൽ പതിനായിരം താലന്ത് വെള്ളി രാജാവിന്റെ ഭണ്ഡാരത്തിലേക്കു
    കൊടുത്തയക്കാം എന്നു പറഞ്ഞു.
  rmc-rmc: Te pes oda le kraľiske dičhol mištes, mi del avri ajso zakonos, hoj dojekh
    Židos te el murdardo, a me tut dav lav, hoj počinava trin šel the saranda ezera
    (340 000) kili rup le uradňikenge, hoj oda te thoven andro pokladňici le kraľiskre.“
  nlg-nlg: Age na vunaghi haba, geke uto ke ighoe, ko talu rughuhorua sakai na vetena
    ge kara matera na vure eni, mi nau ku hea sakai hangavulu na togha na mavani ni
    silver na lei mane nagho ni gavumane, keri ge kara talui lei rongo raeni tana
    vatei paopangoti rongona na vale sulena na vunaghi haba.”
  pes-OPV: اگر پادشاه را پسند آید، حکمی نوشته شود که ایشان را هلاک سازند. و من ده
    هزار وزنه نقره به‌دست عاملان خواهم داد تا آن را به خزانه پادشاه بیاورند.»
  ron-1924: Дакэ ымпэратул гэсеште ку кале, сэ се скрие о порункэ пентру ка ей сэ
    фие нимичиць, ши еу вой кынтэри зече мий де таланць де арӂинт ын мыниле службашилор,
    ка сэ-й дукэ ын вистиерия ымпэратулуй.”
  ben-OBCV: মহারাজের যদি ভালো মনে হয়, তবে তাদের ধ্বংস করে ফেলার জন্য একটি হুকুম জারি
    করা হোক, তাতে আমি রাজভাণ্ডারে রাখার জন্য এই কাজের উদ্দেশে যারা কার্যকারী তাদের
    জন্য 10,000 তালন্ত রুপো দেব।”
  lex-lex: La'pa tun ray nwayowa de tun ray hota nhi'a horta id mak ha rodia la' meni-meni
    totpena rhopna rira pa rkuhi-rho'ora luwu-a'na de la noha wawannu. Ne la'pa tun
    ray nwayow nohora a ralma rio'ru di de pena agala perak talenta riwnu termida
    (perak kilu riwnu rahu wotelu terampwogat) pa agala la maktorna lodna-hairi di
    re'eni-tniarnu re pa rkenia la kah noha.”
  som-som: Haddaba, boqorow, taas haddaad raalli ka tahay, ha la qoro in iyaga la
    baabbi'iyo; oo anna waxaan bixin doonaa toban kun oo talanti oo lacag ah, oo waxaan
    gacanta u gelin doonaa kuwa boqorka shuqulkiisa u taliya inay iyagu maalkaas geliyaan
    khasnadaha boqorka.
  lat-VUC: Si tibi placet, decerne, ut pereat, et decem millia talentorum appendam
    arcariis gazæ tuæ.
  eng-ASVBT: 'If it please the king, let it be written that they be destroyed: and
    I will pay ten thousand talents of silver into the hands of those that have the
    charge of the king’s business, to bring it into the king’s treasuries.'
  ita-1885: Se così par bene al re, scrivasi che sia distrutto; ed io pagherò, in
    mano di coloro che fanno le faccende del re, diecimila talenti di argento, per
    portarli ne' tesori del re.
  eng-ULB: If it please the king, give a command to kill them, and I will weigh out
    ten thousand talents of silver into the hands of those who are in charge of the
    king's business, for them to put it into the king's treasury.”
  spa-VBL: “Si le place a Su Majestad, emita un decreto para destruirlos, y yo personalmente
    contribuiré con 10.000 talentos de plata a los que llevan a cabo los negocios
    del rey para que sean depositados en el tesoro real”.
  fra-_FOB: Si donc le roi le trouve bon, qu'on écrive pour le détruire; et je livrerai
    entre les mains de ceux qui manient les affaires, dix mille talents d'argent,
    pour qu'on les porte dans les trésors du roi.
  mal-mal: രാജാവിന് സമ്മതമുണ്ടെങ്കിൽ അവരെ നശിപ്പിക്കേണ്ടതിന് സന്ദേശം എഴുതി അയക്കേണം;
    എന്നാൽ ഞാൻ കാര്യവിചാരകന്മാരുടെ കയ്യിൽ പതിനായിരം (10,000) താലന്ത് വെള്ളി രാജാവിന്റെ
    ഭണ്ഡാരത്തിലേക്ക് കൊടുത്തയയ്ക്കാം” എന്ന് പറഞ്ഞു.
  urd-GVR: Agar bādshāh ko manzūr ho to elān kareṅ ki is qaum ko halāk kar diyā jāe.
    Tab maiṅ shāhī ḳhazānoṅ meṅ 3,35,000 kilogrām chāṅdī jamā karā dūṅgā.”
  suz-BL: मोपतीके गे दाक्‍नी‍नी हना, मेको आन कली खतम सेल्‍चा, दे ब्रेक्‍स का ब्रेक्‍पतीन।
    मिनु गो नोले मेको पिप आ क्‍येट वोइक्‍तीके ङा गेय पाइब आन कली १० हजार टलेन्ट चांदी
    पिप आ क्‍येट वोइक्‍तीकेमी वोइक्‍चा कली गेनुङ” देंत। टलेन्ट का चांदी ३४ किलो बाक्‍ब।
    एस्‍तर ४:७
  ita-1927: Se così piace al re, si scriva ch’esso sia distrutto; e io pagherò diecimila
    talenti d’argento in mano di quelli che fanno gli affari del re, perché sian portati
    nel tesoro reale”.
  ckb-ckb: ئەگەر پاشا پێی باشە با فەرمانێک بۆ لەناوبردنیان دەربکرێت، منیش دە هەزار
    تالنت زیو دەدەمە دەست خەزنەدارانی پاشا بۆ گەنجینەی شاهانە.»
  eng-BBE: 'If it is the king''s pleasure, let a statement ordering their destruction
    be put in writing: and I will give to those responsible for the king''s business,
    ten thousand talents of silver for the king''s store-house.'
  kan-OKCV: ಅರಸನಿಗೆ ಸಮ್ಮತಿಯಾದರೆ, ಅವರೆಲ್ಲರಿಗೂ ಮರಣದಂಡನೆ ವಿಧಿಸುವಂತೆ ಒಂದು ಆಜ್ಞೆಯನ್ನು ಹೊರಡಿಸಬೇಕು.
    ಆಗ ನಾನು ರಾಜಭಂಡಾರಕ್ಕೆ 340 ಮೆಟ್ರಿಕ್ ಟನ್ ಬೆಳ್ಳಿಯನ್ನು ಖಜಾಂಚಿಗೆ ಕೊಡುವೆನು,” ಎಂದನು.
  tam-2017: ராஜாவிற்கு விருப்பமிருந்தால், அவர்களை அழிக்கவேண்டுமென்று எழுதி அனுப்பவேண்டியது;
    அப்பொழுது நான் ராஜாவின் கருவூலத்தில் கொண்டுவந்து செலுத்த பத்தாயிரம் தாலந்து வெள்ளியை
    எண்ணி ராஜாவின் காரியத்தில் பொறுப்பாய் உள்ளவனுடைய கையில் கொடுப்பேன் என்றான்.
  spa-RV-1909: Si place al rey, escríbase que sean destruídos; y yo pesaré diez mil
    talentos de plata en manos de los que manejan la hacienda, para que sean traídos
    á los tesoros del rey.
  ron-BTF: Dacă face plăcere împăratului, să se scrie ca ei să fie nimiciţi; şi eu
    voi plăti zece mii de talanţi de argint în mâinile celor însărcinaţi cu acest
    lucru, pentru a-i aduce în trezoreria împăratului.
  eng-WEBP: If it pleases the king, let it be written that they be destroyed; and
    I will pay ten thousand talents of silver into the hands of those who are in charge
    of the king’s business, to bring it into the king’s treasuries.”
  eng-FBV: If it please Your Majesty, issue a decree to destroy them, and I will personally
    contribute 10,000 silver talents to those who carry out the king's business to
    be placed in the royal treasury.”
  nld-1939: Wanneer de koning het goed vindt, worde een schriftelijk bevel uitgevaardigd,
    om het uit te roeien, en ik zal aan de beambten tien duizend talenten zilver afwegen
    ten bate van de koninklijke schatkist.
  nch-BL: Yeca, notanahuatijca, sinta cuali tiquita, xijchihua se tanahuatili huan
    xitanahuati para ma quintzontamiltica. Huan na niquixtahuas nopa 330 toneladas
    ten plata cati motanahuatil quisosolos para ma quinmictica.
  vie-1934: Nếu điều đó vừa ý vua, khá giáng chiếu chỉ truyền tuyệt diệt chúng nó
    đi; rồi tôi sẽ cân mười ngàn ta-lâng bạc phó vào tay những quan đốc tư để đem
    vào kho vua.
  hin-CV: यदि यह राजा को उत्तम लगे, यह राजाज्ञा प्रसारित की जाए, कि इन्हें नष्ट कर
    दिया जाए. मैं स्वयं कोषाधिकारियों के हाथ में दस हजार चांदी के सिक्‍के सौंपूंगा,
    कि जो जो राजाज्ञा का पालन करेगा, उन्हें दी जायें.”
  spa-BES: Si es un placer del rey, que se ponga por escrito una declaración que ordene
    su destrucción y daré a los responsables del negocio del rey, diez mil talentos
    de plata para el tesoro del rey.
