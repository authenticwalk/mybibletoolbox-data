  eng-WYC-2017: If it please thee, deem and com-mand thou that this people perish,
    and I shall pay ten thousand talents of silver to the keepers of thy treasure.
  eng-WMBB: If it pleases the king, let it be written that they be destroyed; and
    I will pay ten thousand talents of silver into the hands of those who are in charge
    of the king’s business, to bring it into the king’s treasuries.”
  urd-GVH: अगर बादशाह को मंज़ूर हो तो एलान करें कि इस क़ौम को हलाक कर दिया जाए। तब
    मैं शाही ख़ज़ानों में 3,35,000 किलोग्राम चाँदी जमा करा दूँगा।”
  rug-rug: “Be guana qetu nia sa baṉara si mamu vala nia pule si keke mua tinarae
    ṉiṉirana pude sari doduru tie hire si kaqu tava mate beto. Be guana va egoa goi
    sa binalabala hie, kaqu vekoa rau hola nia ṉeta gogoto made ṉavulu tina kilo mamatana
    sa siliva koasa kinopuna sa poata pa mua binaṉara pude ta tavetavetae,” gua se
    Hamani.
  gaz-gaz: Yoo wanni kun mooticha gammachiise saba kana balleessuudhaaf labsiin tokko
    haa baʼu; anis warra waan kana hojjetaniif meetii taalaantii kuma kudhan mankuusa
    qabeenya mootichaatti nan galcha.”
  fra-LSG: Si le roi le trouve bon, qu’on écrive l’ordre de les faire périr; et je
    pèserai dix mille talents d’argent entre les mains des fonctionnaires, pour qu’on
    les porte dans le trésor du roi.
  yal-yal: Mangana, xa i sa tinɲɛ, i xa yamarin fi fa fala ne xa halagi. Xa i tin
    ne halagi feen ma, n tan gbetin gbananna wuli fu sɛ i ya gbeti ramaradeni ne xa
    naxanye na ligɛ.”
  haw-1868: A ina he maikai i ko ke alii manao, e palapalaia, e make lakou; a na'u
    no e kaupaona aku i umi tausani talena kala, no ka poe malama ia hana, e laweia
    mai ia iloko o na waihonakala o ke alii.
  arb-NAV: فَإِنْ طَابَ لِلْمَلِكِ، فَلْيُصْدِرْ أَمْراً بِإِبَادَتِهِمْ، وَأَنَا
    أَدْفَعُ عَشَرَةَ آلافِ وَزْنَةٍ مِنَ الْفِضَّةِ (نَحْوَ ثَلاثِ مِئَةِ أَلْفِ
    كِيلُو جَرَامٍ) لِلْخَزِينَةِ الْمَلَكِيَّةِ لِتَغْطِيَةِ نَفَقَاتِ ذَلِكَ».
  ewe-ewe: Ne edze fia ŋu la, ekema nàɖe gbe be woatsrɔ̃ wo katã. Mada klosalo tɔn
    alafa etɔ̃ kple blaene-vɔ-atɔ̃ (345) atsɔ ade fia la ƒe gakotoku me ne woatsɔ
    axe fee na ŋutsu gadzraɖoƒe la dzikpɔla be woatsɔ axe fe na ame siwo awɔ dɔ sia.”
  eng-LEE: If it be pleasing to the king, let [a decree] be written to destroy them;
    and ten thousand talents of silver will I weigh out into the hands of those that
    have the charge of the business, to bring [the same] into the king's treasuries.
  asm-FB: যদি ৰজাৰ দৃষ্টিত ভাল দেখে, তেনেহলে তেওঁলোকক বধ কৰিবলৈ আদেশ দিয়া হওক; তাতে
    মই ৰাজ- ভঁৰালত ৰাখিবৰ অৰ্থে ৰজাৰ ব্যৱসায়ৰ তত্ত্বাৱধানত থকা ৰাজ-কৰ্মচাৰী সকলৰ
    হাতত দহ-হাজাৰ কিক্কৰ ৰূপ দিম।”
  sus-A: مَنفّ، شَ عِ تِنشِ، يَامَرِ قِ عٍ شَ هَلَكِ. ﭑ تَن يَتِ بَرَ تِن كْبِرِ فبٍتِ
    كٌلٍ وُلُ قُ قِدٍ عِ شَ مِشِيٍ مَ نَشٍيٍ يِ وَلِ رَكَمَلِمَ.»
  fra-SBL: Si le roi le veut, qu'on écrive qu'ils soient détruits, et je verserai
    dix mille talents d'argent entre les mains de ceux qui ont la charge des affaires
    du roi, pour qu'ils les apportent dans les trésors du roi. »
  hbo-hbo: אִם־עַל־הַמֶּ֣לֶךְ טֹ֔וב יִכָּתֵ֖ב לְאַבְּדָ֑ם וַעֲשֶׂ֨רֶת אֲלָפִ֜ים כִּכַּר־כֶּ֗סֶף
    אֶשְׁקֹול֙ עַל־יְדֵי֙ עֹשֵׂ֣י הַמְּלָאכָ֔ה לְהָבִ֖יא אֶל־גִּנְזֵ֥י הַמֶּֽלֶךְ׃
  pjt-pjt: '@see-verse:EST.003.008'
  kik-kik: Mũthamaki angĩona kwagĩrĩire-rĩ, no kũrutwo watho wa kũmaniinithia, na
    niĩ nĩngũiga taranda 10,000 cia betha thĩinĩ wa kĩgĩĩna kĩa ũthamaki cia kũrĩha
    andũ arĩa mekũruta wĩra ũcio.”
  fra-NCL: Si le roi le trouve bon, qu’on écrive l’ordre de les faire périr, et je
    pèserai dix mille talents d’argent entre les mains des fonctionnaires, pour qu’on
    les porte au trésor du roi. »
  cek-AK: Siangpahrang palung tongh nahaeloe, nihcae to tamit boih hanah lok takroek
    ah; to lok takroekhaih baktiah sah tangtang kami hanah sumkanglung talent sangto
    siangpahrang ih tangka patunghaih ahmuen ah ka suek han, tiah a naa.
  cuk-cuk: Rey, we-ibmar na be yeer-itogele, we-dulemar-oberguegala be igar-messundo.
    Ar andina talento-mani-miliambe (10,000), be-mani-dakmaladga an ukoed, adi, rey-mani-sabomalad-neggi
    we-manimar odogegar.
  uig-CYR: Әгәр падишасимға лайиқ көрүнсә, уларни йоқитиш тоғрилиқ ярлиқ пүтүп чүшүргәйла;
    мана мән өз йенимдин он миң талант күмүчни алийлириниң ғәзнилиригә селиш үчүн
    падишалиқниң ишлирини башқуридиған хадимларниң қолиға тапшуримән, деди.
  tel-2017: రాజుకు అంగీకారమైతే వారిని వధించడానికి ఆజ్ఞ ఇవ్వండి. నేను ఈ రాచకార్యాన్ని
    జరిగించే వారికి ఇరవై వేల మణుగుల వెండిని తూచి రాజు గారి ఖజానాలో ఉంచుతాను.”
  hat-BSA: Si se plezi a wa a, kite yon dekrè pibliye pou yo ta detwi, e mwen va peye
    di-mil talan ajan nan men a sila ki akonpli afè wa a, pou mete li nan kès a wa
    a.”
  kos-kos: Fin ou lungse lun Tokosra Fulat, supwalik sie sap ku tuh elos in sikiyukla.
    Kom fin oru ouinge, nga ac srukak tuhn in silver tolfoko itngoul limekosr nu in
    nien fil mani lun tokosra, in kasru mukuikui nukewa lun tokosrai uh.”
  hbo-WLC: אִם־עַל־הַמֶּ֣לֶךְ ט֔וֹב יִכָּתֵ֖ב לְאַבְּדָ֑ם וַעֲשֶׂ֨רֶת אֲלָפִ֜ים כִּכַּר־כֶּ֗סֶף
    אֶשְׁקוֹל֙ עַל־יְדֵי֙ עֹשֵׂ֣י הַמְּלָאכָ֔ה לְהָבִ֖יא אֶל־גִּנְזֵ֥י הַמֶּֽלֶךְ׃
  ibo-ibo: Ọ bụrụ na ọ masịrị eze, ya nye iwu ka a laa ha nʼiyi, aga m akwụnye puku
    talenti ọlaọcha iri nʼaka ndị nlekọta nʼihi ụlọakụ eze.”
  ory-ory: ମହାରାଜା ସନ୍ତୁଷ୍ଟ ହେଲେ ସେମାନଙ୍କୁ ବିନାଶ କରିବା ପାଇଁ ପତ୍ର ଲେଖାଯାଉ, ତହିଁରେ ମୁଁ
    ରାଜକାର୍ଯ୍ୟରେ ନିଯୁକ୍ତ ଲୋକଙ୍କ ହସ୍ତରେ ରାଜଭଣ୍ଡାରକୁ ଆଣିବା ପାଇଁ ଦଶ ହଜାର ତାଳନ୍ତ ରୂପା
    ଦେବି।”
  chk-chk: Nge ika en ai king kopwe tipeeu ngeni om kopwe föri eu allük pwe ekei aramas
    repwe mäla, mürin ngang üpwe atolonga ina epwe ükükün ülüpükü fik me limu ton
    silifer lepöün chokewe mi tümwünü noum moni, pwe repwe uwalong lon om lenien iseis.”
  rop-rop: Main king, if yu jinggabat im gudwan lagijat blanga yu, wal yu garra jandim
    wed garram ola wekinmen blanga yu blanga binijimap ol detlot pipul. En afta ai
    garra gibit yu bigismob silba.” Lagijat na Heiman bin tok.
  ukr-1871: Коли цареві до вподоби, то нехай припише, щоб їх вигубити, а я одважу
    десять тисяч талантів срібла в руки скарбників, щоб вложили в царську скарбницю.
  deu-1951: Gefällt es dem König, so schreibe er, daß man sie umbringe; dann will
    ich zehntausend Talente Silber darwägen in die Hände der Schaffner, damit man
    es in des Königs Schatzkammern bringe!
  eng-JPS: If it please the king, let it be written that they be destroyed; and I
    will pay ten thousand talents of silver into the hands of those that have the
    charge of the king's business, to bring it into the king's treasuries.'
  srp-1865: Ako je caru ugodno, da se piše da se istrijebe; i ja æu izmjeriti deset
    tisuæa talanata srebra u ruke pristavima da donesu u carevu riznicu.
  lug-lug: 'Kabaka bw’anasiima, kiwandiikibwe era kiyisibwe, n’okuzikirizibwa bazikirizibwe:
    nange ndisasula ttalanta eza ttani ebikumi bisatu mu nsavu mu ttaano ebya ffeeza
    mu ggwanika lya Kabaka.”'
  heb-heb: אם על המלך טוב יכתב לאבדם ועשרת אלפים ככר כסף אשקול על ידי עשי המלאכה להביא
    אל גנזי המלך׃
  ben-IRV: যদি মহারাজের ইচ্ছে হয়, তবে তাদেরকে ধ্বংস করতে লেখা হোক; তাতে আমি রাজ কোষাগারে
    রাখবার জন্য সঠিক লোকদের হাতে দশ হাজার তালন্ত রূপা দেব।”
  pan-pan: ਜੇ ਰਾਜਾ ਨੂੰ ਸਵੀਕਾਰ ਹੋਵੇ ਤਾਂ ਉਨ੍ਹਾਂ ਨੂੰ ਨਾਸ ਕਰਨ ਲਈ ਹੁਕਮ ਲਿਖਿਆ ਜਾਵੇ, ਅਤੇ
    ਮੈਂ ਰਾਜਾ ਦੇ ਭੰਡਾਰੀਆਂ ਨੂੰ ਸ਼ਾਹੀ ਖਜ਼ਾਨੇ ਵਿੱਚ ਪਾਉਣ ਲਈ ਦਸ ਹਜ਼ਾਰ ਚਾਂਦੀ ਦੇ ਸਿੱਕੇ ਤੋਲ
    ਕੇ ਦਿਆਂਗਾ।”
  mya-JVB: ကိုယ်တော် သဘော တူလျှင် ထို အမျိုးကို ဖျက်ဆီး စေဟု အမိန့် ရှိတော်မူပါ။ ထိုအမှု
    ကို ဆောင်ရွက် သောသူတို့ သည် ဘဏ္ဍာ တော်တိုက်ထဲ သို့ ငွေ အခွက် တသိန်း ကို သွင်း
    စေခြင်းငှါ ၊ ကျွန်တော်အပ် ပေးပါမည် ဟု လျှောက်လေ၏။
  tbg-tbg: Avuhainaa vaiintio, ai antuqa vairera, are qaraaka uva vo vatehara ekaa
    vi vatanaaka aru taiqa kaate tiane. Are minti tirera, te ai monu naavuqaa raqiki
    varia vaiintika silvaa monu 10,000navu nimiari vika vi monura varake ai monu naavuqi
    vataivara, are viraqohaira kamaani kaiqa ho varaqira vinarave, tiro.
  hmo-hmo: King e, bema oi ura neganai, oda ta do oi torea hedinarai, inai bese taudia
    do idia alaia ore totona. Bema oda inai bamona oi gwauraia neganai, lau ese lau
    gwauhamata inai, siliva ena metau 340,000 kilogaram be king ena kohu haboua rumadia
    lalonai do lau atoa, inai bese do idia haorea taudia edia gaukara davana.”
  urd-urd: अगर बादशाह को मन्ज़ूर हो, तो उनको हलाक करने का हुक्म लिखा जाए; और मैं तहसीलदारों
    के हाथ में शाही ख़ज़ानों में दाख़िल करने के लिए चाँदी के दस हज़ार तोड़े दूँगा।”
  rus-SYN: Если царю благоугодно, то пусть будет предписано истребить их, и десять
    тысяч талантов серебра я отвешу в руки приставников, чтобы внести в казну царскую.
  bqc-SIM: Kí, tó à kɛ̀nɛ naɛ, yãdilɛ wà ń midɛ, mí ã́nusu tↄnu ↄ̀aa pla kpá
    yã́pikɛnaↄwa aa ka n làasiu.
  tcz-CHONGTHU: “Hijeh chun lengpa nalung lhaina ahiding leh amaho hi suhmangna dingin
    dan khat semdoh jengin lang hiche din tongdoh ding hochu keiman dangka talent
    sang som pe nange, amahon hiche lengpa sumkholna insunga koinao vinte.” ati.
  mar-mar: “जर राजाची मर्जी असल्यास, या लोकांचा संहार करण्याची आज्ञा द्यावी आणि दहा
    हजार किक्कार रुपे राजाच्या खजिन्यात आणावे, म्हणून मी ते तोलून राजाचे काम पाहणाऱ्यांच्या
    हातांत देतो.”
  qub-qub: Willaycashä gampaj alli captenga juc layta willacachiy mandashayquicho
    chay runacunata ushajpaj illgächinanpaj. Aunimaptiquega nogami quimsa pachac quimsa
    chunca warangan (330,000) quïlu guellayta churashaj guellayniqui churaränanman.»
  bqp-bqp: Kí, tó à kɛ̀nnɛ nna, ǹ yã ditɛ de ò láka kũńwo, mani andurufu tↄn wàa
    pla kpá n ↄgↄ'utɛrinↄa ò ká n aruzɛkɛkatɛkin.
  hat-hat: Si wa a ta vle, li ta bay lòd pou yo touye yo. Si wa a fè sa, m'ap ranmase
    twasanswasannkenz (0375) tòn ajan nan men anplwaye leta yo m'a mete nan kès wa
    a.
  eng-BSB: If it pleases the king, let a decree be issued to destroy them, and I will
    deposit ten thousand talents of silver into the royal treasury to pay those who
    carry it out.”
  eng-WEBPB: If it pleases the king, let it be written that they be destroyed; and
    I will pay ten thousand talents of silver into the hands of those who are in charge
    of the king’s business, to bring it into the king’s treasuries.”
  kbq-kbq: Hagi kini ne'moka ama ana kere'ma musema hanunka, ana vahetmima zamahe
    friho hunka huvempa hunka avona krenanke'na kna'amo'a 375 tani hu'nenia silva
    zago, feno zanka'arema kegavama hu'naza vahera zamisuge'za fenoma nentana nompina
    ome antegahaze.
  nhe-BL: Yeca, notlanahuatijca, intla cuali tiquita, xijchihua se tlanahuatili huan
    xitlanahuati para ma quintzontlamiltica. Huan na niquixtlahuas nopa 330 toneladas
    tlen plata tlen motlanahuatil quiyaltis para ma quinmictica.
  bus-bus: Kí, tó à kɛ̀nnɛ nna, ǹ yã diɛ lɛ wà ń kaatɛ, mɛ́ kondogi tↄn wàa plaaa
    kpá n ↄↄ'utɛrinↄa aↄ̃ ká n auzikikaɛkiin.
  gub-BL: 'Aze ikatu newe nehe, ezapo amo pape neze''eg hereko har nehe. Ezuka kar
    ne wà nehe. Aze erezapo nezewe haw nehe, amono putar temetarer tetea''u neremetarer
    imonokatu haw pupe nehe: 342.000 kir parat. Nezewe mehe uhyk putar newe nehe.
    Erepuner nenewer haw imekuzar haw rehe ipupe nehe, i''i Àmà tuwihawete pe.'
  eng-DRA: If it please thee, decree that they may he destroyed, and I will pay ten
    thousand talents to thy treasurers.
