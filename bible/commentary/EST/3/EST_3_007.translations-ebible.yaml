    do miesiąca, aż do dwunastego miesiąca, to jest miesiąca Adar.
  urd-GVU: چنانچہ اخسویرس بادشاہ کی حکومت کے 12ویں سال کے پہلے مہینے نیسان میں ہامان
    کی موجودگی میں قرعہ ڈالا گیا۔ قرعہ ڈالنے سے ہامان یہودیوں کو قتل کرنے کی سب سے
    مبارک تاریخ معلوم کرنا چاہتا تھا۔ (قرعہ کے لئے ’پور‘ کہا جاتا تھا۔) اِس طریقے
    سے 12ویں مہینے ادار کا 13واں دن نکلا۔
  eng-OEBCW: In the first month (the month of Nisan) in the twelfth year of the reign
    of King Ahasuerus, Haman had “pur” (which means “lot”) cast before him to determine
    the best day and best month for his actions. The lot fell on the thirteenth day
    of the twelfth month – the month of Adar.
  deu-1912: Im ersten Monat, das ist der Monat Nisan, im zwölften Jahr des Königs
    Ahasveros, ward das Pur, das ist das Los, geworfen vor Haman, von einem Tage auf
    den andern und von Monat zu Monat bis auf den zwölften, das ist der Monat Adar.
  kan-2017: ಅರಸನಾದ ಅಹಷ್ವೇರೋಷನ ಆಳ್ವಿಕೆಯ ಹನ್ನೆರಡನೆಯ ತಿಂಗಳಾದ ಚೈತ್ರಮಾಸದಲ್ಲಿ ಹಾಮಾನನ ಮುಂದೆ
