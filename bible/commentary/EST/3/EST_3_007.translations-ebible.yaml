    ಚೀಟು ಹನ್ನೆರಡನೆಯ ತಿಂಗಳಾದ ಫಾಲ್ಗುಣಮಾಸದ ಹದಿಮೂರನೆಯ ದಿನಕ್ಕೆ ಬಿತ್ತು.
  yap-yap: Lan ragag nge l’agruw e duw nike gagiyeg Xerxes ni Pilung, u lan e pul
    ni ta’reb ni aram e pul ni Nisan, me yog Haman ni ngan girengiy e pow (ni “Purim,”
    ni yad ma yog) ni nge duwgiliy e re rran nge re pul ni bfel’ ni ngan rin’ fa pin’en
    ni ka ni makathnag. Ma aram me muduwgil ni rofen ni ragag nge dalip fen ko pul
    ni ragag nge l’agruw ni aram e pul ni Adar.
  hlt-MCSB: Ahasuerus manghai kah kum hlai nit, Nisan hla, hla lamhmacuek vaengah
