  tgk-tgk: Баҳори соли дувоздаҳуми ҳукмронии шоҳ Аҳашверӯш, дар пеши Ҳаман барои интихоби
    рӯз ва моҳи беҳтарини нобуд кардани яҳудиён қуръа (яъне пур бо забони форсии қадим)
    партофтанд. Қуръа ба ҳафтуми марти соли оянда афтод.
  spa-PDDPT: El mes primero, el mes de Nisán, el año 12 del rey Asuero, Amán hizo
    echar Pur, es decir, suertes, delante de él, día por día y mes por mes, y la suerte
    salió para el mes doce, el mes de Adar.
  gun-gun: Ha'e gui doze ma'etỹa re ma huvixa Assuero oĩ jave, jaxy ijypy'ia nisã
    'epy va'e py ma Hamã guenonde py oexa uka xortea Pur 'epy py. Ko'ẽ nhavõ guarã
    doze jaxya peve ojapo. Ha'e rami vy oikuaa jaxy adar 'epy va'e py ha'eve 'rãa.
  agu-BL: Itzun bantz le xaw Nisán, yi bajx xaw tetz yi yob, nin yi tele'n coblajix
    yob tan yi rey tan cawu'n, nintzun oc tx'ilu'n te'j, yi mbi k'ejil nin mbi xawil
    yil sban tane'n Amán yi xtxumu'n yi sken bixe' ta'n. Cho'n tzun noje'n cyen te
    yi oxlaj tajlal yi xaw Adar yi coblaji'n xaw tetz yi yob.
  ilo-ULB: Iti umuna a bulan (a bulan ti Nisan), iti maikasangapulo ket dua a tawen
    ni Ari Ahasuero, adda iti nangipuruak iti Pur—dayta ket nagbibinnunotda—iti sangoanan
    ni Haman—binnunotan para iti tunggal aldaw ken bulan, tapno makapilida ti aldaw
    ken bulan— agingga a napilida ti maikasangapulo ket dua a bulan (ti bulan iti
    Adar).
  kpg-kpg: I lodo tahi malama, di malama go Nisan, i di madangaholu maa lua ngadau
    o di King Xerxes nogo dagi, Haman gaa hai bolo digaula gi hudihudi nia ‘purim’
    (ala go di ingoo nia ‘dice’ ala e hai hegau go digaula) belee halahala be dehee
    di laangi mo di malama e humalia e hagagila aga di mee deenei. Di madangaholu
    maa dolu laangi o di madangaholu maa lua malama, di malama go Adar, dela gu haganoho.
  uig-ARA: پادىشاھ ئاھاشۋېروشنىڭ ئون ئىككىنچى يىلى بىرىنچى ئايدا، يەنى نىسان ئېيىدا،
    بىرسى ھاماننىڭ ئالدىدا قۇتلۇق ئاي-كۈننى بېكىتىش ئۈچۈن ھەر كۈن، ھەر ئاي بويىچە
    «پۇر»، يەنى چەك تاشلىۋىدى، ئون ئىككىنچى ئايغا، يەنى «ئادار ئېيى»غا چىقتى.
  sus-sus: Awa, mangɛ Asuyerusu xa mangɛya ɲɛ fu nun firin nde, kike singe, naxan
    xili Nisan, Haman naxa sematoe maxɔrin, a xa a kolon a lanma a xa Yuwifie faxa
    kike nun lɔxɔɛ naxan ma. Sematoe naxa a to na lanxi kike fu nun firin nde nan
    ma, naxan xili Adari.
  pon-2006: Ni kaeisek riau en mwehin Nanmwarki Serksihs, ni keieun sounpwong Nisan,
    Aman koasoanehdi re en usuhski mehn usuhs (me adaneki “purim,”) pwe re en rapahki
    mehnia rahn oh sounpwong me pahn mwahu ong irail en kapwaiada koasoandi wet. Eri,
    ni kaeisek siluhn rahnen sounpwong kaeisek riau, sounpwong Adar, me pilipilda.
  ksd-ksd: Ta ra luaina gai, a gai Nisan, ta ra kilala a vinun ma a urua ta ra kini
    na varkurai kai Akasueros, di ga pait ra Pur, a kukuraina di ga ilailam, ta ra
    luaina mata i Aman ta ra bungbung; ma di ga pait vanavana ta ra gaigai tuk tar
    ta ra gai a vinun ma a urua, a gai Adar.
  tur-YTC: Kral Ahaşveroş'un on ikinci yılında, Nisan ayında, birinci ayda, Haman'ın
    önüne her gün ve her ay Pur, yani kura çektiler ve on ikinci ay olan Adar ayını
    seçtiler.
  ind-AYT: Pada bulan pertama, yaitu bulan Nisan, pada tahun kedua belas pemerintahan
    Raja Ahasyweros, orang membuang pur, yaitu sebuah undi, di hadapan Haman dari
    hari ke hari dan dari bulan ke bulan, sampai bulan kedua belas, yaitu bulan Adar.
  nya-nya: Mwezi woyamba, umene ndi mwezi wa Nisani, chaka cha khumi ndi chiwiri cha
    ufumu wa Ahasiwero anachita maere, otchedwa Purimu pamaso pa Hamani kuti apeze
    tsiku ndi mwezi woyenera. Ndipo maere anagwera pa mwezi wa khumi ndi chiwiri ndiwo
    mwezi wa Adara.
  kyg-kyg: Inagi tuolofuꞌa kafugamo Sekisiꞌa kini vekamo maiꞌniya afinaꞌmo napa vani
    kaimo agiꞌamo Nisaniꞌe huꞌa agi neꞌaya kaileꞌmo Hemaniꞌa na agufa kaileꞌmo hainu
    afinaꞌmo alagepa huꞌa Yu vayaꞌmo apaisaya afinafeꞌmo kahauya huꞌa agesayafeꞌmo
    yafatetiꞌmo satu yokalomo leꞌnae. Ani yokalomo ago leꞌa kahauya huꞌa ageꞌnayana
    tuolofu kaimo agiꞌamo Aꞌna kaileꞌmo apaisaya afinaꞌmo ageꞌnae.
  mps-mps: Te kibu be 12 wabode, te tama kibu bede te Serksis king bidi bidali, te
    hasia polua nogi Nisan delide, Hamango augwalibolo te satu gagali yao po olama,
    te mena polua te side te Juda dabe dolabo side te bodolu mumainogo te satu gagali
    yao po wali. Augwaligo gagali ela silama, tama augwaligo te tiwai haninibo suali,
    te nogo si olama, sągągo si wabo polua, te dei 13, te side te polua nogi Adar,
    te sogode agai augwali dolaibao po wai.
  tpi-tpi: Long namba 12 yia bilong Serksis i stap king, long namba wan mun Nisan,
    Haman i tok long ol i mas pilai satu bilong painimaut wanem de bilong wanem mun
    em i gutpela bilong bagarapim ol Juda. Ol i pilai pinis na ol i painimaut olsem,
    long de namba 13 bilong namba 12 mun, em mun Adar, Haman i mas bagarapim ol.
  dan-1931: I den første Måned, det er Nisan Måned, i Kong Ahasverus' tolvte Regeringsår
    kastede man i Hamans Påsyn “Pur”, det er Lod, om hver enkelt Dag og hver enkelt
    Måned, og Loddet traf den trettende Dag i den tolvte Måned, det er Adar Måned.
  vie-OVCB: Theo lệnh Ha-man, vào tháng giêng năm thứ mươi hai đời Vua A-suê-ru, hằng
    ngày người ta bắt đầu bốc thăm để chọn ngày hình phạt—và tiếp tục cho đến tháng
    chạp năm ấy.
  guj-2017: અહાશ્વેરોશ રાજાના બારમા વર્ષના પહેલા મહિનામાં એટલે કે નીસાન મહિનામાં પ્રતિદિન
    અને પ્રતિમહિનાને માટે હામાનની હાજરીમાં ચિઠ્ઠીઓ નાંખી. બારમો મહિનો એટલે કે અદાર
    મહિનો અને તેરમા દિવસ પર ચિઠ્ઠી પડી.
  pon-2006A: Ni kaeisek riau en mwehin Nanmwarki Serksihs, ni keieun sounpwong Nisan,
    Aman koasoanehdi re en usuhski mehn usuhs (me adaneki “purim,”) pwe re en rapahki
    mehnia rahn oh sounpwong me pahn mwahu ong irail en kapwaiada koasoandi wet. Eri,
    ni kaeisek siluhn rahnen sounpwong kaeisek riau, sounpwong Adar, me pilipilda.
  por-BRBSL: No primeiro mês, que é o mês de Nisan, no décimo segundo ano do rei Assuero,
    eles lançaram Pur, ou seja, o lote, antes de Haman de dia para dia, e de mês para
    mês, e escolheram o décimo segundo mês, que é o mês Adar.
  eng-OEBUS: In the first month (the month of Nisan) in the twelfth year of the reign
    of King Ahasuerus, Haman had ‘pur’ (which means ‘lot’) cast before him to determine
    the best day and best month for his actions. The lot fell on the thirteenth day
    of the twelfth month – the month of Adar.
  cth-cth: Siangpahrang Ahasuerus a bawinae kum 12, apasuek e thapa Nisan dawkvah,
    Haman hmalah ahnintha a touk, thapa 12 nah Adar thapa totouh Haman hmalah Purim
    tie cungpam ouk a rayu awh.
  twi-twi: Na ɔsram Abib (bɛyɛ Oforisuo) mu a ɛyɛ ɔhene Ahasweros adedi mfe dumien
    so no, wɔbɔɔ ntonto a wɔfrɛ no Pur de hwehwɛɛ da ne ɔsram a ɛfata sɛ wɔhyɛ fa
    no. Na da a woyii no yɛ Abib ɔsram (bɛyɛ Ɔbɛnem) da a ɛto so ason a na ɛreyɛ akɔ
    ntontobɔ no akyi afe mu.
  hlt-hlt: Ahasuerus manghai kah kum hlai nit, Nisan hla, hla lamhmacuek vaengah tah
    Haman mikhmuh kah Pur hmulung te, khohnin lamloh khohnin la, a hla lamloh a hla
    hlai nit nah Adar hla ah a naan.
  tbz-SIM: Okpɑ̀ɑ̀tì Asuyeduusi kpɑ̀tì benni tɛpíítɛ̀ nɛ̀ didɛ́rì, otɑ̃̀nkù ketiwè,
    bɛ̀ tu wèè tɑ̃̀nkù Nisɑ̃ɑ̃. Kɛ̀ Amɑnni bɔ nyipɑ̃ɑ̃díítí kɛ bo yɑ̀ wèè tɑ̃̀nkù
    nwe nɛ̀ dìì yiè ndi ò yóó pĩ́mmɛ̀ o tɔ̃mmú, kɛ̀ idíítí do dibenni tɑ̃̀nkù tɛpíítɛ̀
    nɛ̀ odɛ́ríwè, bɛ̀ tu wèè tɑ̃̀nkù Adɑri
  msy-2020: Dughiar kam Serksis atrivimɨn itima an namba 12 azenir kamɨn iakɨnir farazim
    Nisan, Haman ghaze, me satu gikararang egh iakɨnim ko dughiar aghuir Judabagh
    asɨghasɨghamim gɨfogham. Me ikararegha gɨvagha kamaghɨn fo, namba 12 iakɨnim Adar,
    an dughiar namba 13ɨn, Haman Judabagh asɨghasɨgham.
  dop-dop: Ḿpʋ́ɣʋ́ Aselusi kɑwulɑɣɑ pǝnɑɣɑ nɑɑnʋwɑ nɑ nɑɑlɛ nyǝŋkɑ ɩsɔtʋ kɑncɑɑlɑɣɑ
    nyǝŋ wei pɑ yɑɑ sɩ Nisɑŋ tɔ ɩ tɑɑ Hɑmɑŋ mɑɣɑsɑ pǝle nte pɑ yɑɑ sɩ pulim tɔ, sɩ
    ɩ nyǝŋ kʋyɑkʋ ŋku ɩ kɑ́ kpiisi Yutɑ nyǝ́mɑ ɩsɩɩ ɩ mɑɣɑsʋɣʋ ɩ tɑɑ tɔ. Ɩlɛnɑ pǝ́
    tɔɣɔ pɑ ɩsɔtʋ nɑɑnʋwɑ nɑ nɑɑlɛ nyǝŋ wei pɑ yɑɑ sɩ Atɑɑ tɔ.
  azb-azb: Bu işin görüləcəyi günü müəyyənləşdirmək üçün padşah Axaşveroşun hökmdarlığının
    on ikinci ilində birinci ay olan Nisan ayında Hamanın önündə pur, yəni püşk atdılar.
    Püşk on ikinci ay olan Adara düşdü.
  eng-DBY: In the first month, that is, the month Nisan, in the twelfth year of king
    Ahasuerus, they cast Pur, that is, the lot, before Haman for each day and for
    each month, to the twelfth [month], that is, the month Adar.
  hin-2017: राजा क्षयर्ष के बारहवें वर्ष के नीसान नामक पहले महीने में, हामान ने अदार
    नामक बारहवें महीने तक के एक-एक दिन और एक-एक महीने के लिये “पूर” अर्थात् चिट्ठी
    अपने सामने डलवाई।
  wol-KYG: Ca fukkeelu at maak ñaar ci nguurug Buur Aserus, ca weer wa jiitu, di weeru
    Nisan, ñu sànni ci kanam Aman jumtukaayu tegtal bi ñuy wax Pur, ngir seet bés
    bu baax ak weer wa, ci pexe ya mu nas. Ñu seet, mu yemook weeru Adar, di fukkeelu
    weer waak yaar.
  bjr-bjr: Qisaukqara taikasee qikunni ooqu qaara marasee 12 aukuanaki Seerkisisafa
    kinna marinau. Indaaruqaa uqoona auqu nisaanna fee qimarunasaa Amannafa purimma
    fee qimaru sararana masee qafaaqee qinau. Ya uqoonnanaki fee ya faasaanee Yuda
    maqannaa kuridi nimaqara amiqira faasaana mariannoo fee. Miqi qufaqa misa sarara
    masee maaqimmasee paquriqau. Adara 12 uqoona fee qimaru uqoonnanaki 13 faasaana
    Amannafa misa kuridi nimaqaannoo.
  eng-YLT: In the first month — it [is] the month of Nisan — in the twelfth year of
    the king Ahasuerus, hath one caused to fall Pur (that [is] the lot) before Haman,
    from day to day, and from month to month, [to] the twelfth, it [is] the month
    of Adar.
  eng-WYC-2017: In the first month, whose name is Nisan, that is, April, in the twelfth
    year of the realm of Ahasuerus, lot was cast into a vessel, the which lot is said
    in Hebrew pur, before Haman, to know in what day and in what month the folk of
    Jews ought to be slain; and by the lot the twelfth month went out, that is called
    Adar, that is, March.
  eng-WMBB: In the first month, which is the month Nisan, in the twelfth year of King
    Ahasuerus, they cast Pur, that is, the lot, before Haman from day to day, and
    from month to month, and chose the twelfth month, which is the month Adar.
  urd-GVH: चुनाँचे अख़स्वेरुस बादशाह की हुकूमत के 12वें साल के पहले महीने नीसान में
    हामान की मौजूदगी में क़ुरा डाला गया। क़ुरा डालने से हामान यहूदियों को क़त्ल करने
    की सबसे मुबारक तारीख़ मालूम करना चाहता था। (क़ुरा के लिए ‘पूर’ कहा जाता था।) इस
    तरीक़े से 12वें महीने अदार का 13वाँ दिन निकला।
  rug-rug: Koa ri ka hiokona puta vuahenina sa binaṉara te Zekisi, pa korapana sa
    sidara kekenu, sapu ta pozae Nisani pude kaqu ta vizata si keke rane meke na sidara
    pude ta tavete sa binalabala gua sapu hiva nia e Hamani. Ke sa vinizata pa totoso
    vizavizata asa si pa rane vina manege ṉeta pa vina hiokona puta sidara, na sidara
    Ada. Na “purimi” si poza nia rini sa hahanana vizavizata sapu tavetavete nia Hamani.
  gaz-gaz: Isaanis waggaa kudha lammaffaa bara Ahashweroos Mootichaa keessa jiʼa jalqabaa
    jiʼa Niisaan jedhamu keessa guyyaa fi jiʼa filachuudhaaf fuula Haamaan duratti
    Fuur jechuunis ixaa buusan. Ixaan sun jiʼa kudha lammaffaa jechuunis jiʼa Adaar
    irra buʼe.
  fra-LSG: Au premier mois, qui est le mois de Nisan, la douzième année du roi Assuérus,
    on jeta le pur, c’est-à-dire le sort, devant Haman, pour chaque jour et pour chaque
    mois, jusqu’au douzième mois, qui est le mois d’Adar.
  yal-yal: Awa, Manga Asuyerusu a mangayaan ɲɛɛ fu nun firinden kike singen naxan
    xili Nisan kikena, Haman yi yamarin fi fa fala masɛnsɛnna naxan xili Puri, a e
    xa na bira a xa, alogo e xa Yahudiyane faxa waxatin kolon, fe yitɔnxine lanma
    kiken naxan ma e nun a lɔxɔna. A kike fu nun firinden suxu naxan xili Ada kikena.
  haw-1868: I ka malama mua, oia hoi ka malama o Nisana, i ka makahiki umikumamalua
    o ke alii o Ahasuero, hoolei pura lakou, oia hoi ka hailona, imua o Hamana i kela
    la i keia la, i kela malama i keia malama, a hiki i ka malama umikumamalua, oia
    hoi o Adara.
  arb-NAV: وَفِي الشَّهْرِ الأَوَّلِ، أَيْ شَهْرِ نِيسَانَ، مِنَ السَّنَةِ الثَّانِيَةِ
    عَشْرَةَ لِحُكْمِ الْمَلِكِ أَحَشْوِيرُوشَ، أَخَذُوا فِي إِلْقَاءِ الْقُرْعَةِ
    أَمَامَ هَامَانَ، يَوْماً بَعْدَ يَوْمٍ، وَشَهْراً بَعْدَ شَهْرٍ حَتَّى الشَّهْرِ
    الثَّانِي عَشَرَ، أَيْ شَهْرِ آذَارَ، وَكَانُوا يَدْعُونَ الْقُرْعَةَ «فُوراً».
  ewe-ewe: Le Fia Ahasuerus ƒe fiaɖuɖu ƒe ƒe wuievelia me le ɣleti gbãtɔ, Nisan me
    la, woda akɔ si woyɔna be, pur la le Haman ŋkume be woatia ɣleti aɖe kple eƒe
    ŋkeke aɖe. Wotia ɣleti wuievelia si nye Adar.
  eng-LEE: In the first month, that is the month Nissan, in the twelfth year of king
    Achashverosh, some one cast the Pur, that is, the lot, before Haman from day to
    day, and from month [to month], to the twelfth month, which is the month Adar.
  asm-FB: প্রথম মাহত (নীচান মাহত) ৰজা অহচবেৰোচ ৰাজত্বৰ দ্বাদশ বছৰত, হামনৰ আগত দ্বাদশ
    মাহলৈকে (অদৰ মাহত) ক্ৰম অনুসাৰে প্ৰতিদিনৰ আৰু প্ৰত্যেক মাহৰ বাবে পুৰ অৰ্থাৎ চিঠি
    খেলোৱা হ’ল।
  sus-A: عَوَ، مَنفّ عَسُيٍرُ سُ شَ مَنفّيَ حّ قُ نُن قِرِن ندٍ، كِكٍ سِنفٍ، نَشَن
    شِلِ نِسَن، هَمَن نَشَ سٍمَتٌي مَشْرِن، عَ شَ عَ كٌلٌن عَ لَنمَ عَ شَ يُوِقِيٍ
    قَشَ كِكٍ نُن لْشْي نَشَن مَ. سٍمَتٌي نَشَ عَ تٌ نَ لَنشِ كِكٍ قُ نُن قِرِن ندٍ
    نَن مَ، نَشَن شِلِ عَدَرِ.
  fra-SBL: Le premier mois, qui est le mois de Nisan, la douzième année du roi Assuérus,
    on jeta le pur, c'est-à-dire le sort, devant Haman, de jour en jour et de mois
    en mois, et on choisit le douzième mois, qui est le mois d'Adar.
  hbo-hbo: בַּחֹ֤דֶשׁ הָרִאשֹׁון֙ הוּא־חֹ֣דֶשׁ נִיסָ֔ן בִּשְׁנַת֙ שְׁתֵּ֣ים עֶשְׂרֵ֔ה
    לַמֶּ֖לֶךְ אֲחַשְׁוֵרֹ֑ושׁ הִפִּ֣יל פּוּר֩ ה֨וּא הַגֹּורָ֜ל לִפְנֵ֣י הָמָ֗ן מִיֹּ֧ום ׀
    לְיֹ֛ום וּמֵחֹ֛דֶשׁ לְחֹ֥דֶשׁ שְׁנֵים־עָשָׂ֖ר הוּא־חֹ֥דֶשׁ אֲדָֽר׃ ס
  pjt-pjt: '@see-verse:EST.003.006'
  kik-kik: Mwaka-inĩ wa ikũmi na ĩĩrĩ wa Mũthamaki Ahasuerusu, mweri wa mbere, mweri
    wa Nisani, magĩcuuka puri (ũguo nĩ ta kuuga gũcuuka mĩtĩ) mbere ya Hamani nĩguo
    mathuure mũthenya na mweri. Naguo mũtĩ ũkĩgwĩra mweri wa ikũmi na ĩĩrĩ, nĩguo
    mweri wa Adari.
  fra-NCL: Le premier mois, qui est le mois de Nisan, la douzième année du roi Assuérus,
    on jeta le PUR, c’est-à-dire le sort, devant Aman, pour chaque jour et pour chaque
    mois, jusqu’au douzième mois, qui est le mois d’Adar.
  cek-AK: Ahasuerus siangpahrang ah ohhaih saning hatlai hnetto, khrah tangsuek, Nisan
    khrah naah, ani hoi akhrah to qoih hanah Haman hmaa ah Pur, tiah kawk ih taham
    khethaih phoisa to vah o; to naah taham khethaih phoisa loe khrah hatlai hnetto
    haih, Adar khrah ah amtimh.
  cuk-cuk: Rey-Asuero birgambe-gakabogus reyga-maidgine, gebe nii-yolededgi, nii-Nisánʼye
    nugadgi, Amán-wagab ibmar-Purʼye-nugadgi dodoar-wilubdaksamalad. Weyob-dodoarwilubdaksamalad,
    adi, dakega, Amán-igar-amisadi ibu-niigi, degi, ibi-ibagi imaklegoe. Geb agine,
    nii-warambe-gakabogi, nii-Adarʼye nugadgi, Amán-igar-amisad-imaklegega iba nagunonikid.
  uig-CYR: Падиша Аһашверошниң он иккинчи жили биринчи айда, йәни Нисан ейида, бириси
    Һаманниң алдида қутлуқ ай-күнни бекитиш үчүн һәр күн, һәр ай бойичә «пур», йәни
    чәк ташливиди, он иккинчи айға, йәни «Адар ейи»ға чиқти.
  tel-2017: రాజైన అహష్వేరోషు పరిపాలన పన్నెండో సంవత్సరంలో నీసాను అనే మొదటి నెలలో వారు
    హామాను ఎదుట “పూరు” అంటే చీటిని రోజు రోజుకీ నెల నెలకీ వేశారు. చివరికి అదారు అనే
    పన్నెండో నెల ఎంపిక అయింది.
  hat-BSA: Nan premye mwa ki se mwa Nisan an, nan douzyèm ane Wa Assuérus la, bagay
    Pur a, sa vle di tiraj osò a, te voye devan Haman jou apre jou e soti mwa apre
    mwa, jis rive nan douzyèm mwa a, sa vle di, mwa Adar a.
  kos-kos: In yac aksingoul luo wacl Tokosra Ahasuerus, in malem se meet, malem in
    Nisan, Haman el sapkin in orek susfa (elos pangon “purim”) in konauk len su in
    malem su el ac oru pwapa sulallal se lal inge. Len aksingoul tolu in malem aksingoul
    luo, malem Adar, pa sikyak.
  hbo-WLC: בַּחֹ֤דֶשׁ הָרִאשׁוֹן֙ הוּא־חֹ֣דֶשׁ נִיסָ֔ן בִּשְׁנַת֙ שְׁתֵּ֣ים עֶשְׂרֵ֔ה
    לַמֶּ֖לֶךְ אֲחַשְׁוֵר֑וֹשׁ הִפִּ֣יל פּוּר֩ ה֨וּא הַגּוֹרָ֜ל לִפְנֵ֣י הָמָ֗ן מִיּ֧וֹם
    ׀ לְי֛וֹם וּמֵחֹ֛דֶשׁ לְחֹ֥דֶשׁ שְׁנֵים־עָשָׂ֖ר הוּא־חֹ֥דֶשׁ אֲדָֽר׃ ס
  ibo-ibo: Nʼọnwa mbụ, nke bụ ọnwa Nisan, nʼafọ nke iri na abụọ nke ọchịchị eze Ahasuerọs.
    Ha fere nza (nke bụ Pua) nʼihu Heman iji họpụta ụbọchị na ọnwa. Ma nza ahụ danyere
    nʼụbọchị nke iri na atọ nʼọnwa nke iri na abụọ, nke bụ ọnwa Aada.
  ory-ory: ଆଉ, ସେହି ବିଷୟରେ ଅକ୍ଷଶ୍ୱେରଶ ରାଜାଙ୍କ ରାଜତ୍ଵର ଦ୍ୱାଦଶ ବର୍ଷର ନୀସନ୍‍ ନାମକ ପ୍ରଥମ
    ମାସରେ ହାମନ୍‍ର ସାକ୍ଷାତରେ ଅଦର ନାମକ ଦ୍ୱାଦଶ ମାସ ପର୍ଯ୍ୟନ୍ତ (କ୍ରମାଗତ) ସେମାନେ ପ୍ରତିଦିନ
    ଓ ପ୍ରତି ମାସ “ପୂର,” ଅର୍ଥାତ୍‍, ଗୁଲିବାଣ୍ଟ କଲେ।
  chk-chk: Iwe, lon engol me ruuen ierin än ewe king Asuworos nemenem, lon ewe aeuin
    maram itan Nisan, Haman a allük pwe repwe pweei meni rän ika meni maram epwe öch
    fän iten an we ekiek. Iwe, a pwä pwe ewe engol me ülüngatin rän lon engol me ruuen
    maram itan Atar a öch. Iten ei sokun pwee Pur.
  rop-rop: Wal wen Seksis bin jidan king 12 yiya, langa det fes manth gulum Nisan,
    Heiman bin jingat langa im klebabalamen. Imbin wandim det men blanga kaman en
    tjakam detlot speshalwan ston deya weya im gin luk blanga sabi det rait taim en
    rait manth blanga wanim im garra dum. Detlot pipul bin gulum detlot ston Purim
    garram olabat ronwan langgus gin. Wal imbin tjakam detlot ston na blanga shoum
    im det rait dei. En det dei na bin det namba 13 dei langa det namba 12 manth gulum
    Edara.
  ukr-1871: (І зібрав раду) першого місяця, — се є місяць Нисан, — на двайцятому року
    царя Артаксеркса, і кидали пур, се б то жереб, перед лицем Амана на день і на
    місяць, — на дванайцятий місяць, тобто на місяць Адар.
  deu-1951: Im ersten Monat, das ist der Monat Nisan, im zwölften Jahre des Königs
    Ahasveros, ward das Pur, das ist das Los, vor Haman geworfen über die Tage und
    Monate, und es fiel auf den [dreizehnten Tag im] zwölften Monat, das ist der Monat
    Adar.
  eng-JPS: In the first month, which is the month Nisan, in the twelfth year of king
    Ahasuerus, they cast pur, that is, the lot, before Haman from day to day, and
    from month to month, to the twelfth month, which is the month Adar.
  srp-1865: Prvoga mjeseca, a to je mjesec Nisan, godine dvanaeste carovanja Asvirova,
    bacaše Fur, to jest ždrijeb, pred Amanom, od dana do dana i od mjeseca do mjeseca,
    do dvanaestoga mjeseca, a to je mjesec Adar.
  lug-lug: Awo mu mwezi ogw’olubereberye ogwa Nisani, mu mwaka ogw’ekkumi n’ebiri
    ogwa kabaka Akaswero, ne bakuba Puli, ke kalulu, mu maaso ga Kamani okufuna olunaku
    n’omwezi, era omwezi ogw’ekkumi n’ebiri ogwa Adali ne gulondebwa.
  heb-heb: בחדש הראשון הוא חדש ניסן בשנת שתים עשרה למלך אחשורוש הפיל פור הוא הגורל
    לפני המן מיום ליום ומחדש לחדש שנים עשר הוא חדש אדר׃
  ben-IRV: আর সেই বিষয়ে অহশ্বেরশ রাজার রাজত্বের বারো বছরের প্রথম মাসে অর্থাৎ নীষণ
    মাসে হামনের সামনে সবদিন প্রত্যেক দিনের ও প্রত্যেক মাসে অদর নামের দ্বাদশ মাস পর্যন্ত
    পূর অর্থাৎ গুলিবাঁট করা হল।
  pan-pan: ਰਾਜਾ ਅਹਸ਼ਵੇਰੋਸ਼ ਦੇ ਰਾਜ ਦੇ ਬਾਰਵੇਂ ਸਾਲ ਦੇ ਨੀਸਾਨ ਨਾਮਕ ਪਹਿਲੇ ਮਹੀਨੇ ਵਿੱਚ ਹਾਮਾਨ
    ਨੇ ਅਦਾਰ ਨਾਮਕ ਬਾਰਵੇਂ ਮਹੀਨੇ ਤੱਕ ਇੱਕ-ਇੱਕ ਦਿਨ ਅਤੇ ਇੱਕ-ਇੱਕ ਮਹੀਨੇ ਦੇ ਲਈ ਆਪਣੇ ਸਾਹਮਣੇ
    “ਪੂਰ” ਅਰਥਾਤ ਪਰਚੀਆਂ ਪਵਾਈਆਂ।
  mya-JVB: ထိုကြောင့်အာရွှေရု နန်းစံဆယ် နှစ် နှစ် ၊ နိသန် အမည်ရှိသောပဌမ လ တွင် ၊ နေ့
    ရက်အစဉ်၊ လ အစဉ် အတိုင်းလိုက်၍၊ အာဒါ အမည် ရှိသောဒွါဒသမ လ တိုင်အောင်၊ ဟာမန် ရှေ့
    မှာ ပုရ စာရေးတံ ချကြ၏။
  tbg-tbg: Minti tivakero King Sekesisiva 12 ihiara raqiki vau entara Nisaani 1 toraqaa
    Hamaaniva tiharo, Nana torae nana entae kaamate tenavu Iutaa vatanaaka aru taiqa
    kararave? Kaiqenavu puri satu arukeha vi entara kaama taare, tivakero satu arukero
    tavero tiharo, Kaiqe Adaa tora 12 toraqaa kaama taare, tura.
  hmo-hmo: King Ahasuero ena lohia lagani namba 12, hua ginigunana, hua ladana be
    Nisana, lalonai, Hamana ia oda henia, vadaeni iena vairana dekenai laki gadara
    ta, ladana Puru idia karaia. Inai bamona idia karaia, Hamana ese Iuda taudia do
    ia alaia mase ena dina namona bona hua namona, be do ia diba totona. Vadaeni unai
    laki dekena amo idia davaria dina namona be hua namba 12, ena ladana be Adara,
    ena dina namba 13.
  urd-urd: अख़्सूयरस बादशाह की बादशाहत के बारहवें बरस के पहले महीने से, जो नेसान महीना
    है, वह रोज़ — ब — रोज़ और माह — ब — माह बारहवें महीने या'नी अदार के महीने तक हामान
    के सामने पर या'नी पर्ची डालते रहे।
  rus-SYN: И сделал совет в первый месяц, который есть месяц Нисан, в двенадцатый
    год царя Артаксеркса, и бросали пур, то есть жребий, пред лицем Амана изо дня
    в день и из месяца в месяц, чтобы в один день погубить народ Мардохеев, и пал
    жребий на двенадцатый месяц, то есть на месяц Адар.
  bqc-SIM: Kí Aasuelu kpalablea wɛ̃̀ kuɛplade guu a mↄ sɛ̃́ia pↄ́ wì mɛ Nisãnu
    guu, Amani gbɛ pↄ́ wì mɛ puliũ là, kɛ́ à e mↄ pↄ́ á yã́pi kɛwà dↄ̃ ń a
    gↄↄo. Ɔ̃ mↄ kuɛpla Adaa bↄ̀ àsi guu.
  tcz-CHONGTHU: Hiti chun leng Xerxes vaipoh kum somni le kumni channa Lhatun lhasung
    in athilgon ho tohdoh na dinga hi ipi lhapen lhasungin phading ham tichu Haman
    kom’a vangvetna ana um'in ahi (Hiche vangvetna chu Purim akiti). Anikho kilhengdoh
    chu alha Lhakao lha nisagi ni ahin, hiche nikho chu kumkhat jou anahi.
  mar-mar: अहश्वेरोश राजाच्या कारकीर्दीच्या बाराव्या वर्षीच्या पहिल्या महिन्यामध्ये,
    हामानाने विशेष दिवस आणि महिना निवडण्यासाठी चिठ्ठ्या टाकल्या, त्या चिठ्ठ्या ते
    रोज व प्रत्येक महिन्यांमध्ये टाकत होते त्यानुसार अदार हा बारावा महिना त्यांनी
    निवडला.
  qub-qub: Wataman gallarej Nisán quillacho ray Asuero chunca ishcay (12) watamanna
    mandayta gallariycaptin Amanpa ñaupancho surtita jitapäcuran Israelcunata imay
    quillacho imay junajcho wañuchinanpaj cashantapis musyananpaj. Surtitami paycunapa
    rimayninchöga «pur» nej. Chaura surtiga llojshiran wata ushaj Adar quilla chunca
    quimsa (13) junajnincho wañuchinanpaj.
  bqp-bqp: Kína Asueru kíblena wɛ̃̀ kuri awɛɛpladen a mↄ káaku Nisã gũn, Amana gbɛ̀
    kũ òdi pi purimu zù à gu gwà, de à mↄ kũ ani yã pì kɛa dↄ̃ kũ a gↄrↄo. Akũ
    gugwanaa pìi bò mↄ kuri awɛɛpla kũ òdi pi Ada gũn.
  hat-hat: Lè sa a, wa Asyeris t'ap mache sou douzan depi li t'ap gouvènen. Nan premye
    mwa a, mwa Nisan an, Aman mande yon divinò fè l' konnen ki jou ak ki mwa ki pi
    bon pou l' fè sa l' te vle fè a. Se konsa yo tonbe sou douzyèm mwa a, mwa Ada
    a.
  eng-BSB: In the twelfth year of King Xerxes, in the first month, the month of Nisan,
    the Pur (that is, the lot) was cast before Haman to determine a day and month.
    And the lot fell on the twelfth month, the month of Adar.
  eng-WEBPB: In the first month, which is the month Nisan, in the twelfth year of
    King Ahasuerus, they cast Pur, that is, the lot, before Haman from day to day,
    and from month to month, and chose the twelfth month, which is the month Adar.
  kbq-kbq: Hagi kini ne' Serksisi'ma 12fu'a kafuma kinima nemanigeno'a, ese ikana
    Nisanie nehaza ikantera Hemanima Jiu vahe'ma zamahenia kna erintenaku hige'za
    agri avuga satu zokago re'za ke'naze. Hagi satu zokagoma re'za kazana 12fu ikana
    Adarie nehaza ikamofonte efore hu'ne.
  nhe-BL: Huajca para quimatis catlía tonal más cuali para huelis quinmictise nochi
    israelitame, Amán quinotzqui se tlen quimatqui quiahuiltía nopa piltetzitzi tlen
    inintoca “Pur” para suertes. Huan ipan nopa achtohui metztli ipan toisraelita
    calendario, nopa metztli tlen itoca Nisán [3:7 Ipan abril ipan tocalendario tlen
    ama.], quema Asuero yahuiyaya para 12 xihuitl tlanahuatis, hualajqui se tlacatl
    tlen mahuiltico iixpa Amán. Huan quema mahuiltiyaya, quitlajtlaniyaya ipan sesen
    metztli intla nopa metztli huan nopa tonal elqui tlen más cuali para quinmictise
    israelitame. Huan quinextili para más cuali se tonal ipan seyoc xihuitl tlen elis
    13 itequi nopa metztli majtlactli huan ome ipan toisraelita calendario [3:7 Ipan
    7 itequi metztli marzo ipan tocalendario tlen ama.]. Nopa metztli itoca Adar.
  bus-bus: Kí Asueru kíblena wɛ̃̀ kuri awɛɛplaadeen à mↄ káaku Nisã guu, Amana gbɛ̀
    kɛ̀ wè be purimu là, lɛ à mↄↄ kɛ̀ eé yã pì kɛa dↄ̃ kↄ̃n à gurↄↄo. Ben yãgbekana
    pì bↄ̀ mↄ kuri awɛɛplaaa kɛ̀ wè be Ada guu.
  gub-BL: Xerexe tuwihawete romo heko mehe 12 haw kwarahy rehe pitài haw zahy rehe
    zahy Nizà her ma'e rehe Àmà omomor kar ita'i ma'e papar haw hereko har kury, Zutew
    wazuka àwàm 'ar hexak pà kury. — Purim, i'i teko imomor haw pe wà. Omomor wà.
    Ita'i wexak kar 13 haw 'ar 12 haw zahy Anar her ma'e izupe.
  eng-DRA: 'In the first month (which is called Nisan) in the twelfth year a of the
    reign of Assuerus, the lot was cast into an urn, which in Hebrew is called Phur,
    before Aman, on what day and what month the nation of the Jews should be destroyed:
    and there came out the twelfth month, which is called Adar.'
