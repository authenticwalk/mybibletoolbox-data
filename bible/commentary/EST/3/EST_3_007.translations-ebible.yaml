  tam-2017: ராஜாவாகிய அகாஸ்வேருவின் பன்னிரண்டாம் வருட ஆட்சியின் நிசான் மாதமாகிய முதலாம்
    மாதத்திலே ஆமானுக்கு முன்பாகப் பூர் என்னப்பட்ட சீட்டு (யூதர்களை அழிக்கும் திட்டத்திற்கா)
    எந்த நாள் எந்த மாதம் என்று அறியப் போடப்பட்டது, ஆதார் (ஏப்ரல்) மாதமான பன்னிரண்டாம்
    மாதத்தின்மேல் சீட்டு விழுந்தது.
  spa-RV-1909: En el mes primero, que es el mes de Nisán, en el año duodécimo del
    rey Assuero, fué echada Pur, esto es, la suerte, delante de Amán, de día en día
    y de mes en mes; y salió el mes duodécimo, que es el mes de Adar.
  ron-BTF: În prima lună, adică, luna Nisan, în al doisprezecelea an al împăratului
    Ahaşveroş, au aruncat Pur, adică sorţul, înaintea lui Haman, din zi în zi şi din
    lună în lună, până în a douăsprezecea, adică luna Adar.
  eng-WEBP: In the first month, which is the month Nisan, in the twelfth year of King
    Ahasuerus, they cast Pur, that is, the lot, before Haman from day to day, and
    from month to month, and chose the twelfth month, which is the month Adar.
  eng-FBV: In the twelfth year of King Xerxes, in the first month, the month of Nisan,
    “pur” (meaning a “lot”) was cast in Haman's presence to choose a day and month,
    taking each day and each month one at a time. The lot fell on the twelfth month,
    the month of Adar.
  nld-1939: In de eerste maand, dat is de maand Nisan, in het twaalfde regeringsjaar
    van koning Achasjwerosj, werd in het bijzijn van Haman het Poer of lot geworpen,
    en daardoor bepaald, in welke maand en op welke dag het geslacht van Mordokai
    in een enkele dag zou worden uitgeroeid. En het lot viel op de dertiende dag van
    de maand Adar, de twaalfde maand.
  nch-BL: Huajca para quimatis catijqui tonali más cuali para huelis quinmictise nochi
    israelitame, Amán quinotzqui se cati quimatiyaya quiahuiltía nopa piltetzitzi
    cati inintoca “Pur” para suertes. Huan ipan nopa achtohui metzti ipan toisraelita
    calendario, nopa metzti cati itoca Nisán, quema Asuero yahuiyaya para 12 xihuit
    tanahuatis, hualajqui se tacat cati mahuiltico iixpa Amán. Huan quema mahuiltiyaya,
    quitatzintoquiliyaya ipan sesen metzti sinta nopa metzti huan nopa tonali elqui
    cati más cuali para quinmictise israelitame. Huan quinextili para más cuali se
    tonali ipan seyoc xihuit cati elis 13 itequi nopa metzti doce ipan toisraelita
    calendario. Nopa metzti itoca Adar.
  vie-1934: Tháng Giêng là tháng Ni-san, năm thứ mười hai đời vua A-suê-ru, người
    ta bỏ Phu-rơ, nghĩa là bỏ thăm, mỗi ngày mỗi tháng, tại trước mặt Ha-man, cho
    đến tháng mười hai, là tháng A-đa.
  hin-CV: राजा अहषवेरोष के शासन के बारहवें वर्ष के पहले महीने निसान में हामान के सामने
    दिन-दिन तथा महीने-महीने करके बारहवें महीने के लिए अर्थात् अदार के लिए पुर अर्थात्
    चिट्ठी डाली गई.
  spa-BES: En el primer mes, el mes Nisán, en el duodécimo año del rey Asuero, día
    a día y mes a mes siguieron buscando un signo, echando él Pur, es decir la suerte,
    ante Amán, hasta que la señal salió el día trece del duodécimo mes, el mes de
    Adar.
  tdx-tdx: Ie am-bolam-baloha’e, am-bolan-kofahofa, an-taom-paha-folo-ro’ ambi’ i
    Akasverose, le nandafihañe voam-pane; nisikilieñe añatrefa’ i Hamane handro an-kandro
    naho volañ’ am-bolañe pak’ am-bolam-paha-folo-ro’amby, i volan-kiahiay.
  tha-KJV: ในเดือนแรกซึ่งเป็นเดือนนิสานปี​ที่​สิ​บสองแห่งรัชกาลกษั​ตริ​ย์อาหสุเอรัส
    เขาพากันทอดเปอร์ คือสลาก ต่อหน้าฮามานเพื่อหาวัน และเพื่อหาเดือน ได้​เดือนที่​สิบสอง
    คือเป็นเดือนอาดาร์
  por-BR-2018: No primeiro mês (que é o mês de Nisã), no décimo segundo ano do rei
    Assuero, foi lançada Pur, isto é, a sorte, diante de Hamã, para cada dia e para
    cada mês; e a sorte indicou o décimo segundo mês, o mês de Adar.
  deu-ELO: Im ersten Monat, das ist der Monat Nisan, im zwölften Jahre des Königs
    Ahasveros, warf man das Pur, das ist das Los, vor Haman, von Tag zu Tag und von
    Monat zu Monat, bis zum zwölften Monat, das ist der Monat Adar.
  caa-caa: Pues tama e bꞌajxan mes xeꞌ ucꞌabꞌa Nisán, xeꞌ jax e doce año que war acꞌotori
    e rey Asuero, cay uriobꞌ e pur, o erer caware que cay uchiobꞌ suertiar, tut e
    Amán tuaꞌ uwirobꞌ tucꞌa día y tucꞌa mes xeꞌ aquetpa tuaꞌ uyare achamesnobꞌ e gente
    xeꞌ tuobꞌ e Israel. Y checta que ucꞌani tuaꞌ achamesnobꞌ tama e trece día tama
    e doce mes, o erer caware que tama e mes xeꞌ ucꞌabꞌa Adar.
  eng-WYC-2018: In the first month, whose name is Nisan, that is, April, in the twelfth
    year of the realm of Ahasuerus, lot was cast into a vessel, the which lot is said
    in Hebrew pur, before Haman, to know in what day and in what month the folk of
    Jews ought to be slain; and by the lot the twelfth month went out, that is called
    Adar, that is, March. (So in the first month, that is called Nisan, or April,
    in the twelfth year of Ahasuerus? reign, the lot was cast, which is called pur
    in Hebrew, in the sight of Haman, to know on what day and on what month the nation
    of the Jews ought to be destroyed; and by the lot the twelfth month went out,
    that is called Adar, or March.)
  epo-epo: En la unua monato, tio estas en la monato Nisan, en la dek-dua jaro de
    la reĝado de Aĥaŝveroŝ, oni ĵetadis pur’on, tio estas loton, antaŭ Haman, de tago
    al tago kaj de monato al monato, ĝis la dek-dua, tio estas ĝis la monato Adar.
  uig-PIN: Padixaⱨ Aⱨaxweroxning on ikkinqi yili birinqi ayda, yǝni Nisan eyida, birsi
    Ⱨamanning aldida ⱪutluⱪ ay-künni bekitix üqün ⱨǝr kün, ⱨǝr ay boyiqǝ «pur», yǝni
    qǝk taxliwidi, on ikkinqi ayƣa, yǝni «Adar eyi»ƣa qiⱪti.
  beo-beo: 'Ode fagoyale amola oubi age (amo oubi ea dio da Nisa:ne) hina bagade Segesisi
    ea ouligilaloba, Ha:ima:ne da sia:beba:le, ilia da Yu dunu adi esoga amola adi
    oubiga fane legema:bela:le, ululuasu agoai hedei. (amo ululuasu hedesu dio da
    Biulime) Hedelala ba:loba:, oubi fago (amo oubi ea dio da A:ida) amoga eso 13,
    amoga Yu dunu medole legemusa: ilegei.'
  tpi-OTNT: Long namba 12 yia bilong Serksis i stap king, long namba wan mun Nisan,
    Haman i tok long ol i mas pilai satu bilong painimaut wanem de bilong wanem mun
    em i gutpela bilong bagarapim ol Juda. Ol i pilai pinis na ol i painimaut olsem,
    long de namba 13 bilong namba 12 mun, em mun Adar, Haman i mas bagarapim ol.
  hau-SA: A shekara ta goma sha biyu ta Sarki Zerzes, a wata na farko, watan Nisan,
    sai suka jefa fur (wato, ƙuri’a) a gaban Haman don a zaɓi rana da watan da zai
    dace da ƙulle-ƙullen. Sai ƙuri’a ta fāɗa a kan wata na goma sha biyu, wato, watan
    Adar.
  uig-LAT: Padishah Ahashwéroshning on ikkinchi yili birinchi ayda, yeni Nisan éyida,
    birsi Hamanning aldida qutluq ay-künni békitish üchün her kün, her ay boyiche
    «pur», yeni chek tashliwidi, on ikkinchi aygha, yeni «Adar éyi»gha chiqti.
  nde-nde: Ngomnyaka wetshumi lambili wokubusa kuka-Ahasuweru, ngenyanga yakuqala,
    inyanga ethiwa nguNisani, benza inkatho ethiwa yiphuri phambi kukaHamani ukuze
    bakhethe usuku lenyanga. Inkatho yadla inyanga yetshumi lambili, inyanga ethiwa
    yi-Adari.
  ton-ton: ¶ ʻI he ʻuluaki māhina, ʻaia ko e māhina ko Nisani, ʻi hono hongofulu ma
    ua ʻoe taʻu ʻoe pule ʻoe tuʻi ko ʻAhasivelo, naʻa nau lī ʻa Puli, ʻaia ko e talotalo,
    ʻi he ʻao ʻo Hamani, ʻi he ʻaho hokohoko pe, pea mei he māhina ki he māhina, ʻo
    hoko ki hono hongofulu ma ua ʻae māhina, ʻaia ko e māhina ko ʻAtali.
  ces-1613: Takž měsíce prvního, totiž měsíce Nísan, léta dvanáctého kralování Asverova,
