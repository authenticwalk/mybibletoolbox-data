    pung bangsa Yahudi dong.” Ais dong hela lot di Haman pung muka, ko cari tau bagitu.
    Ju itu lot jato kaná di tanggal 7 Maret, taon muka.
  pol-UBG: Tak więc w pierwszym miesiącu, w miesiącu Nisan, w dwunastym roku króla
