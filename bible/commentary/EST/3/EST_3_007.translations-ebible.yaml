    adlaw ug bulan. Giitsa nila ang ripa hangtod napadulong sa ikanapulo ug duha ka
    bulan (nga bulan sa Adar).
  mkn-mkn: Dalam bulan April, waktu raja Ahasuweros su pegang parenta 12 taon, Haman
