    dvanáctého, jenž jest měsíc Adar.
  eng-WMB: In the first month, which is the month Nisan, in the twelfth year of King
    Ahasuerus, they cast Pur, that is, the lot, before Haman from day to day, and
    from month to month, and chose the twelfth month, which is the month Adar.
  tam-TCV: அகாஸ்வேரு அரசனின் ஆட்சியின் பன்னிரண்டாம் வருடத்தின் முதலாம் மாதமாகிய நிசான்
    மாதத்திலே, யூதர்களை அழிப்பதற்கான நாளையும், மாதத்தையும் தெரிவுசெய்வதற்கு ஆமான்
    முன்னிலையில் பூர் எனப்பட்ட சீட்டைப் போட்டார்கள். பன்னிரண்டாம் மாதமாகிய ஆதார் மாதத்தின்மேல்
    சீட்டு விழுந்தது.
  ceb-ULB: Sa unang bulan (nga bulan sa Nisan), sa ikanapulo ug duha ka tuig ni Haring
