  mdy-ETH: ዓርፄክሲሴ ካኣታዼንቴ ታጶ ላምዓሳ ሌዖኮ ኒሳኔ ጌይንታ ቤርታሳ ዓጊኖና «ፑሪሜ» ጎዖያ ዱማሲ ዔራኒ ዓጎ ባካ ዓጊንቶ
    ዓርቃንዳጉዲ፤ ሃሣ ዓይሁዶ ዓሶ ባይዛኒ ማሎና ማሊፆ ኩንሦንዶሢ ዎማ ዓጊኖና ኬሎና ጊኢጋንዳቴያ ዓሳ ዒፃ ዓጋንዳጉዲ ሃማ ዓይሤኔ፤
    ዬና ዒፄላ ዓዳሬ ጌይንታ ታጶ ላምዓሳ ዓጊኖኮ ታጶ ሃይሣሳ ኬሎና ማዓሢ ዔርዜም ዒማና ማዓንዳጉዲ ጌስቲ ዔቂሲንቴኔ።
  twi-ASANTE: Na ɔbosome Nisan (bɛyɛ Oforisuo) mu a ɛyɛ ɔhene Ahasweros adedie mfeɛ
    dumienu so no, wɔbɔɔ ntonto a wɔfrɛ no Pur de hwehwɛɛ ɛda pa ne bosome a ɛfata
    sɛ wɔdi dwuma no. Na da a wɔyiiɛ no yɛ Adar bosome (bɛyɛ Ɔbɛnem) da a ɛtɔ so nson
    a na ɛreyɛ akɔ ntontobɔ no akyi afe mu.
  eng-WEBU: In the first month, which is the month Nisan, in the twelfth year of King
    Ahasuerus, they cast Pur, that is, the lot, before Haman from day to day, and
    from month to month, and chose the twelfth month, which is the month Adar.
  wal-wal: Arxxekssiisi kawotido tammanne naa77antto laittan, Niisaana giyo koiro
    aginan, Aihudata woriyo aginaanne gallassaa eranau, Puriima giyo saamaa a sinttan
    yegganaadan, Hamaani azaziis. He saamai wodhdhido maaran, Adaare giyo tammanne
    naa77antta aginan, tammanne heezzantto gallassai Aihudati wuriyo gallassa gidiyoogee
