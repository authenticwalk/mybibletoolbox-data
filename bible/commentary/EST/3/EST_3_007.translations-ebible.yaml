verse: EST.003.007
translations:
  mal-C: അഹശ്വേരോശ് രാജാവിന്റെ പന്ത്രണ്ടാംവർഷത്തിൽ ആദ്യമാസമായ നീസാൻമാസം ഒരു പ്രത്യേക
    മാസവും അതിലെ ഒരു ദിവസവും തെരഞ്ഞെടുക്കാൻ ഹാമാന്റെ സാന്നിധ്യത്തിൽ നറുക്കിട്ടു—പേർഷ്യൻ
    ഭാഷയിൽ ഇതിന് പൂര്, എന്നു വിളിക്കുന്നു—പന്ത്രണ്ടാംമാസമായ ആദാർമാസത്തിനു നറുക്കുവീണു.
  deu-TKW: Im ersten Monate - das ist der Monat Nisan -, im zwölften Jahre des Königs
    Ahasveros, warf man das Pur - das ist das Los - vor Haman, von einem Tage zum
    andern und von einem Monate zum andern, und es fiel das Los auf den 13. Tag des
    zwölften Monats - das ist der Monat Adar.
  lin-lin: Na sanza ya liboso, sanza ya Nisani, na mobu ya zomi na mibale ya Mokonzi
    Kizerisesi, babetaki zeke oyo babengaka « Puri » liboso ya Amani mpo na kopona
    mokolo mpe sanza ya koboma Bayuda. Bongo zeke ekweyaki na sanza ya zomi na mibale,
    sanza ya Adari.
  eng-LSV: In the first month—it [is] the month of Nisan—in the twelfth year of King
    Ahasuerus, has one caused to fall Pur (that [is] the lot) before Haman, from day
    to day, and from month to month, [to] the twelfth, it [is] the month of Adar.
  eng-GNV: In the first moneth (that is the moneth Nisan) in the twelft yere of King
    Ahashuerosh, they cast Pur (that is a lot) before Haman, from day to day, and
    from moneth to moneth, vnto the twelft moneth, that is the moneth Adar.
  eng-WEBSTER: In the first month, (that is , the month Nisan,) in the twelfth year
    of king Ahasuerus, they cast Pur, that is , the lot, before Haman from day to
    day, and from month to month, to the twelfth month , that is , the month Adar.
  nhw-BL: Huajca para quimatis catlique tonal más cuali para huelis quinmictise nochi
    israelitame, Amán quinotzqui se catli quimatqui quiahuiltía nopa piltetzitzi catli
    inintoca “Pur” para suertes. Huan ipan nopa achtihui metztli ipan toisraelita
    calendario, nopa metztli catli itoca Nisán [3:7 Ipan abril ipan tocalendario tlen
    ama.], quema Asuero yohuiyaya para 12 xihuitl tlanahuatis, hualajqui se tlacatl
    catli mahuiltico iixpa Amán. Huan quema mahuiltiyaya, quitlatzintoquiliyaya ipan
    sesen metztli sintla nopa metztli huan nopa tonal elqui catli más cuali para quinmictise
    israelitame. Huan quinextili para más cuali se tonal ipan seyoc xihuitl catli
    elis 13 itequi nopa metztli majtlactli huan ome ipan toisraelita calendario [3:7
    Ipan 7 itequi metztli marzo ipan tocalendario tlen ama.]. Nopa metztli itoca Adar.
  swh-ONEN: Katika mwaka wa kumi na mbili wa utawala wa Mfalme Ahasuero, katika mwezi
    wa kwanza uitwao Nisani, walipiga puri (yaani kura) mbele ya Hamani ili kuchagua
    siku na mwezi. Kura ikaangukia kwenye mwezi wa kumi na mbili, yaani Adari.
  bba-bba: Asuresin bɑndun wɔ̃ɔ wɔkurɑ yirusen suru ɡbiikoo wi bɑ mɔ̀ Nisɑ̃ɑ sɔɔrɑ
    bɑ ɡɑ̃ɑnu kɔ̃ ni bɑ sokumɔ purimu bu kɑ suru kɑ win tɔ̃ru wɑ tè sɔɔ bɑ koo Yuubɑ
    ɡo. Mɑ yɑ suru wɔkurɑ yiruse wi bɑ mɔ̀ Adɑri ɡɔsɑ.
  eng-KJVCPB: In the first month, that is, the month Nisan, in the twelfth year of
    king Ahasuerus, they cast Pur, that is, the lot, before Haman from day to day,
    and from month to month, to the twelfth month, that is, the month Adar.
  luo-luo: E higa mar apar gariyo mar ruoth Ahasuerus, e dwe mokwongo, miluongo ni
    Nisan negigoyo ombulu (miluongo ni pur) e nyim Haman mondo giyier odiechiengʼ
    gi dwe. To ombulu nolwar e dwe mar apar gariyo dwe miluongo ni Adar.
  meu-meu: King Ahasuero ena lohia laḡanina ihagwauta-ruana ai, hua gini-gunana, ladana
    Nisan, lalonai, idia ese mari karana ta, ladana Puru, na Hamana vairanai e karaia,
    dina ta ta amo bona hua ta ta amo, ela bona mari ese hua ihagwauta-ruana, ladana
    Adara, na e duanaia.
  npi-ULB: राजा अहासूरसको बाह्रौँ वर्षको पहिलो महिनामा (जुन नीसान महिना हो) दिन र
    महिनाको छनोट गर्न हामानको सामु पुर अर्थात् चिट्ठा हालियो । चिट्ठा बाह्रौँ महिनामा
    (जुन अदार महिना हो) नपरेसम्म तिनीहरूले चिट्ठा हालिरहे ।
  yor-yor: Ní ọdún kejìlá ọba Ahaswerusi, ní oṣù kìn-ín-ní, èyí ni oṣù Nisani, wọ́n
    da puri (èyí tí í ṣe, ìbò) ní iwájú Hamani láti yan ọjọ́ kan àti oṣù, ìbò náà
    sì wáyé ní oṣù kejìlá, oṣù Addari.
  ind-ind: Maka pada bulan Nisan, tahun kedua belas dalam pemerintahan Raja Ahasweros,
    Haman menyuruh beberapa peramal untuk membuang undi untuk menentukan kapan hari
    dan bulan untuk membunuh bangsa Yahudi. Dalam bahasa Yahudi, ‘undi’ disebut ‘pur.’
    Dari hasil undi, maka bulan yang ditentukan adalah bulan Adar.
  pes-OPCB: در سال دوازدهم سلطنت خشایارشا در ماه نیسان که ماه اول سال است، هامان دستور
    داد قرعه (که به آن «پور» می‌گفتند) بیاندازند تا تاریخ قتل عام یهودیان معلوم شود.
    قرعه روز سیزدهم ماه اَدار یعنی ماه دوازدهم را نشان داد.
  tgl-ULB: Sa unang buwan (iyon ay ang buwan ng Nisan), sa ikalabindalawang taon ni
    Haring Assuero, nagtapon sila ng Pur—iyon ay, nagpalabunutan sila—sa harapan ni
    Haman—palabunutan sa bawat araw matapos ang araw at buwan, upang pumili ng araw
    at buwan— hanggang mapili nila ang ikalabindalawang buwan (ang buwan ng Adar).
  hui-hui: Kini Segesisi ibugua haru heangi mali hombeanegonaga (12) ege mbira mini
    Nisana hayagola Hamanahanda lalu, Yu wali agali bo waholene horo ege agonaga harabe
    dabo handami̱ya iname tadu bima, lene. Tigua tadu buwa handalu hearia ege hombeane
    (12) Adanaga horo halene (13) laragola Hamanahanda ti bo wahelo lalu lo wini.
  mya-mya: ဇေ​ရဇ်​မင်း​နန်း​စံ​ဆယ့်​နှစ်​နှစ်​မြောက်၊ နိ​သန် ခေါ်​ပ​ထ​မ​လ​၌​ဟာ​မန်​သည်
    မိ​မိ​၏​အ​ကြံ အ​စည်​ကို​အ​ကောင်​အ​ထည်​ဖော်​ရန် သင့် လျော်​မည့်​နေ့​ရက်​ကို​ပု​ရ​ဟု​ခေါ်​သော
    မဲ စ​နစ်​ဖြင့်​ရွေး​ချယ်​စေ​ရာ​အာ​ဒါ​ခေါ်​ဒွါ ဒ​သ​မ​လ၊ ဆယ့်​သုံး​ရက်​နေ့​ကို​ရ​ရှိ​လေ
    သည်။
  bod-N: རྒྱལ་པོ་ཨ་ཧཱ་ཝེ་རོ་ཡིས་སྲིད་སྐྱོང་བའི་ལོ་བཅུ་གཉིས་པའི་ཟླ་བ་དང་པོ་སྟེ་ནེ་སཱན་ཟླ་བར།
    དེ་དག་གིས་ཟླ་ཚེས་ཐག་གིས་གཅོད་པའི་ཆེད་དུ་ཉིན་རེ་བཞིན་དང་ཟླ་རེ་བཞིན་ཧ་མཱན་གྱི་མདུན་ནས་པུར་ཞེས་པའི་རྒྱན་བླངས་པ་ལ་ཟླ་བཅུ་གཉིས་པ་སྟེ་ཨ་དཱར་ཟླ་བ་ལ་བབས་སོ།
    །
  sna-sna: Mugore regumi namaviri raMambo Zekisesi mumwedzi wokutanga, mwedzi waNisani,
    vakakanda puri (ndiwo mujenya) pamberi paHamani kuti vasarudze zuva nomwedzi.
    Mujenya wakawira pamwedzi wegumi nemiviri, mwedzi waAdha.
  spa-BLM: En el mes primero, que es el mes de Nisán, en el año duodécimo del rey
    Asuero, echaron Pur, es decir, la suerte, delante de Amán de día en día y de mes
    en mes, y eligieron el mes duodécimo, que es el mes de Adar.
  cac-cac: A d'a b'ab'el uj scuch Nisán, yic slajchavil ab'il yoch vin̈aj Asuero reyal,
    ix och suerte d'a yichan̈ vin̈aj Amán yic syil vin̈ tas c'ual, ma tas tiempoal
    ol elc'och jun tas sna vin̈ chi'. Axo ix aji, a d'a 13 yoch slajchavil uj scuch
    Adar, ix checlaj sc'ual.
  swh-ULB: Katika mwezi wa kwanza, (ambao ni mwezi wa Nisani) ndani ya mwaka wa kumi
    na mbili wa Mfalme Ahusiero, walipiga kura mbele ya Hamani kura kila siku na mwezi,
    kuchagua siku na mwezi hadi walipochagua mwezi wa kumi na mbili, (mwezi wa Adari.
  bel-bel: У першы месяц, які ёсьць месяц Нісан, на дванаццатым годзе цара Артаксэркса,
    кідалі пур, г. зн. жэрабя, перад абліччам Амана дзень у дзень і месяц у месяц,
    і ўпала жэрабя на дванаццаты месяц, г. зн. на месяц Адар.
  deu-ELBBK: Im 1. Monat, das ist der Monat Nisan, im 12. Jahr des Königs Ahasveros,
    warf man das Pur, das ist das Los, vor Haman, Tag für Tag und von Monat für Monat,
    bis zum 12. Monat, das ist der Monat Adar.
  mbb-OT: Duen te nehuna he vulan, he iyan kes bulan he Nisan, te ike-12 he tuig te
    kedhadì ni Ahasuerus, insuǥù ni Haman he edripahan is kedtendùa te andew wey vulan
    te kedtumana te menge pelanu zin. (Is migamit dan te keripa ne egngezanan te “pur.”)
    Ne iyan neripahan is ike-13 he andew te ike-12 he vulan, he iyan kes bulan te
    Adar.
  mal-2015: അഹശ്വേരോശ്‌രാജാവിന്റെ പന്ത്രണ്ടാം ആണ്ടിൽ നീസാൻമാസമായ ഒന്നാം മാസത്തിൽ അവർ
    ആദാർ എന്ന പന്ത്രണ്ടാം മാസംവരെയുള്ള ഓരോ ദിവസത്തെയും ഓരോ മാസത്തെയും കുറിച്ചു ഹാമാന്റെ
    മുമ്പിൽവെച്ചു പൂര് എന്ന ചീട്ടിട്ടുനോക്കി.
  rmc-rmc: Andro dešudujto (12.) berš, sar kraľinelas o Ahasver, andro ešebno čhon
    Nisan losinenas anglo Haman, hoj pes te kidel avri o džives the o čhon, kana murdarena
    avri le Židen. No o losi, o purim, pele pro dešutrito (13.) džives andro dešudujto
    čhon Adar.
  nlg-nlg: Keri ke, mi tana vula Nisan, na diki vula tana niulu, tana hangavulu-ruani
    na niulu te nia vunaghi haba Xerxes, Haman te arovaghinira ge ra gonia na loka
    tara holoa nia na “purim,” geke detea me ke tughunia na puku ni bongi mana vula
    kara gonia iga na haurakeadira rana vure ni Jew. Na vula tara vilia ke, tana hangavulu
    ruani na vula, tara holoa nia Adar.
  pes-OPV: در ماه اول از سال دوازدهم سلطنت اخشورش که ماه نیسان باشد، هر روز در حضورهامان
    و هر ماه تا ماه دوازدهم که ماه اذار باشد، فور یعنی قرعه می‌انداختند.
  ron-1924: Ын луна ынтый, адикэ луна Нисан, ын ал дойспрезечеля ан ал ымпэратулуй
    Ахашверош, ау арункат Пур, адикэ сорцул, ынаинтя луй Хаман, пентру фиекаре зи
    ши пентру фиекаре лунэ, пынэ ын луна а доуэспрезечя, адикэ луна Адар.
  ben-OBCV: রাজা অহশ্বেরশের রাজত্বের বারো বছরের প্রথম মাসে, তার অর্থ নীষণ মাসে একটি
    দিন ও মাস বেছে নেবার জন্য লোকেরা হামনের সামনে পূর, তার অর্থ গুটিকাপাত করল। তাতে
    গুলি বারো মাসে, অদর মাসে উঠল।
  lex-lex: La'pa ray Aswerus nodi plolli nana anni termida wehrani wor wua, la'pa
    nwaga la wolla yanulu la anin de, mak ha rweta la wolla Nisan, dewade Haman nhopna
    pa riy rhedga lotre (undi) la' e gaini ralamni totpena rat niohora ler meni-wolan
    meni ed maka ha rnairia pa rhi'a ira wniarora yatyatni de. Lotre di de makden
    hande rweta la purim. Dewade tniu'tu nerun la mei pa hota rhi'a la lera termidni
    wehrani wotellu, la' wolla termida wehrani wornu maka ha rweta la wolla Adar.
  som-som: Oo sannaddii laba iyo tobnaad oo Boqor Ahashwerus, bisheedii kowaad taasoo
    ah bisha Niisaan ayay Haamaan hortiisa ku rideen saami magiciisa la yidhaahdo
    Fuur, oo taasuna waxay socotay maalin ka maalin, iyo bil ka bil, ilaa bishii laba
    iyo tobnaad oo ah bisha Adaar.
  lat-VUC: 'Mense primo (cujus vocabulum est Nisan), anno duodecimo regni Assueri,
    missa est sors in urnam, quæ hebraice dicitur phur, coram Aman, quo die et quo
    mense gens Judæorum deberet interfici: et exivit mensis duodecimus, qui vocatur
    Adar.'
  eng-ASVBT: In the first month, which is the month Nisan, in the twelfth year of
    king Ahasuerus, they cast Pur, that is, the lot, before Haman from day to day,
    and from month to month, to the twelfth month, which is the month Adar.
  ita-1885: E nel primo mese, che è il mese di Nisan, nell'anno duodecimo del re Assuero,
    fu tirata Pur, cioè la sorte, davanti ad Haman, per ciascun giorno, e per ciascun
    mese; e la sorte cadde sul duodecimo mese che è il mese di Adar.
  eng-ULB: In the first month (which is the month of Nisan), in the twelfth year of
    King Ahasuerus, the Pur—that is the lot—was thrown before Haman, to select a day
    and month. They cast the lot over and over until the lot fell on the twelfth month
    (which is the month of Adar).
  spa-VBL: En el duodécimo año del rey Jerjes, en el primer mes, el mes de Nisán,
    se echó “pur” (que significa “suerte”) en presencia de Amán para elegir un día
    y un mes, tomando cada día y cada mes de uno en uno. La suerte cayó en el duodécimo
    mes, el mes de Adar.
  fra-_FOB: Au premier mois, qui est le mois de Nisan, la douzième année du roi Assuérus,
    on jeta le Pur, c'est-à-dire, le sort, devant Haman, pour chaque jour et pour
    chaque mois; et le sort tomba sur le douzième mois, qui est le mois d'Adar.
  mal-mal: അഹശ്വേരോശ്‌രാജാവിന്റെ വാഴ്ചയുടെ പന്ത്രണ്ടാം വർഷത്തിൽ നീസാൻ മാസമായ ഒന്നാം
    മാസംമുതൽ ആദാർ എന്ന പന്ത്രണ്ടാം മാസംവരെയുള്ള ഓരോ ദിവസത്തെയും ഓരോ മാസത്തെയും കുറിച്ച്
    ഹാമാന്റെ മുമ്പിൽവച്ച് പൂര് എന്ന ചീട്ടിട്ടുനോക്കി.
  urd-GVR: Chunāṅche Aḳhaswerus Bādshāh kī hukūmat ke 12weṅ sāl ke pahle mahīne Nīsān
    meṅ Hāmān kī maujūdagī meṅ qurā ḍālā gayā. Qurā ḍālne se Hāmān Yahūdiyoṅ ko qatl
    karne kī sab se mubārak tārīḳh mālūm karnā chāhtā thā. (Qurā ke lie ‘pūr’ kahā
    jātā thā.) Is tarīqe se 12weṅ mahīne Adār kā 13wāṅ din niklā.
  suz-BL: मिनु अहासूरस पिप दुम्‍शो १२ बर्स दुम्‍शा, आ ङोंइती ङा नि‍सान माइश्‍शो महिनामी
    हामान आ अर्ती गेब मेको नु गारशा, यहूदी आन कली गेना साइक्‍चा, दे हामान आ ङोंइती
    जोक्‍ब तुइक्‍ब आन कली साहीत कोव़पाइक्‍तु। मेको साहीत कोव़तीके कली पुर देंतेक्‍म।
    मिनु मेको साहीत १२ महिना नोले अदार महिनामी ग्रूत। प्रस्‍थान १३:४; प्रस्‍थान १२:२;
    एस्‍तर ९:२४
  ita-1927: Il primo mese, ch’è il mese di Nisan, il dodicesimo anno del re Assuero,
    si tirò il Pur, vale a dire si tirò a sorte, in presenza di Haman, un giorno dopo
    l’altro e un mese dopo l’altro, finché sortì designato il dodicesimo mese, ch’è
    il mese di Adar.
  ckb-ckb: لە مانگی یەک کە مانگی نیسانە، لە ساڵی دوازدەیەمینی ئەحەشوێرۆشی پاشا، لەبەردەم
    هامان تیروپشکیان دەکرد کە پێی دەگوترا پور‏، بۆ هەڵبژاردنی ڕۆژ و مانگێک. تیروپشک
    کەوتە سەر مانگی دوازدە، واتە مانگی ئادار.
  eng-BBE: In the first month, the month Nisan, in the twelfth year of King Ahasuerus,
    from day to day and from month to month they went on looking for a sign given
    by Pur (that is chance) before Haman, till the sign came out for the thirteenth
    day of the twelfth month, the month Adar.
  kan-OKCV: ಅರಸನಾದ ಅಹಷ್ವೇರೋಷನ ಆಳ್ವಿಕೆಯ ಹನ್ನೆರಡನೆ ವರ್ಷದ ಮೊದಲನೆಯ ತಿಂಗಳು ಆದ ನಿಸಾನ ಮಾಸದಲ್ಲಿ
