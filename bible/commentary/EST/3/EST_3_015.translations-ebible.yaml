verse: EST.003.015
translations:
  mal-C: രാജകൽപ്പന അനുസരിച്ച് സന്ദേശവാഹകർ അതിവേഗം പുറപ്പെട്ടു; കൽപ്പന ശൂശൻ രാജധാനിയിലും
    പ്രസിദ്ധമാക്കി. രാജാവും ഹാമാനും മദ്യപിക്കാൻ ഇരുന്നു; എന്നാൽ ശൂശൻ പട്ടണം പരിഭ്രാന്തമായി.
  deu-TKW: Die Eilboten zogen auf den Befehl des Königs eilends aus, sobald das Gesetz
    in der Burg Susa erlassen worden war. Der König aber und Haman setzten sich nieder
    zum Gelage, während die Stadt Susa in Bestürzung geriet.
  lin-lin: Boye, na mitindo ya mokonzi, bantoma bakendeki na lombangu mpe bapanzaki
    kati na Size, engumba mokonzi, sango ya mobeko ya mokonzi. Wana mokonzi mpe Amani
    bavandaki mpo na komela masanga, engumba Size ezalaki kati na matanga.
  eng-LSV: The runners have gone forth, hurried by the word of the king, and the law
    has been given in Shushan the palace, and the king and Haman have sat down to
    drink, and the city Shushan is perplexed.
  eng-GNV: 'And the postes compelled by the Kings commandement went forth, and the
    commandement was giuen in the palace at Shushan: and the King and Haman sate drinking,
    but the citie of Shushan was in perplexitie.'
  eng-WEBSTER: The posts departed, being hastened by the king's commandment, and the
    decree was given in Shushan the palace. And the king and Haman sat down to drink;
    but the city Shushan was perplexed.
  nhw-BL: Huan nopa tlayolmelahuani catli quihuicaque nopa amatlajcuiloli quistejque
    nimantzi para teyolmelahuase catli quiijto nopa tlanahuatili. Huan nojquiya tematiltijque
    ipan nopa altepetl Susa. Huan Tlanahuatijquetl Asuero ihuaya Amán mosehuijque
    huan pejque tlai pampa pajque ica catli quichijtoyaj. Pero altepetl Susa ehuani
    quicajque nopa tlanahuatili huan tlahuel motequipachojque huan motlatzintoquiliyayaj
    para tlen quisencajtoyaj nopa amatl para quinmictise israelitame.
  swh-ONEN: Kwa kuharakishwa na amri ya mfalme, matarishi walikwenda na andiko lilitolewa
    katika mji wa ngome ya Shushani. Mfalme na Hamani waliketi na kunywa, lakini mji
    wa Shushani ulifadhaika.
  bba-bba: Mɑ sinɑ boko u sɔmɔ be woodɑ wɛ̃ bɑ doonɑ fuuku. Mɑ bɑ woodɑ ye kpɑrɑ Susiɔ,
    wuu bɔkɔ ɡen mi. Sɑɑ yè sɔɔ wuu ɡen tɔmbu bɑ wɑ̃ɑ biti sɔɔ, sɑɑ ye sɔɔrɑ sinɑ
    boko kɑ Hɑmɑni bɑ sɔ̃ bɑ ben tɑm nɔrumɔ.
  eng-KJVCPB: The posts went out, being hastened by the king’s commandment, and the
    decree was given in Shushan the palace. And the king and Haman sat down to drink;
    but the city Shushan was perplexed.
  luo-luo: Kaluwore gi chik ruoth, jootego nowuok piyo piyo mine oket milomeno e ohinga
    mar dala Susa. Ruoth gi Haman nobet piny mondo omethi, to dala maduongʼ mar Susa
    nobwok kowinjo wachno.
  meu-meu: Gwaukau taudia na e heau ela, hanua pavapavana ena hahedua heḡereḡerena;
    bona haheḡani na hanua badana Susa ai e gwauraia hedinarai danu. Bena hanua pavapavana
    bona Hamana na e helai diho, vine ranuna e inua; a Susa ai hanua taudia na e daradara.
  npi-ULB: राजाको आदेशलाई वितरण गर्न पत्रवाहकहरू हतारिए गए । शूशनको किल्लाभित्र पनि
    उर्दी बाँडियो । राजा र हामान पिउनलाई बसे, तर शूशन सहरमा भने हलचल मच्‍चियो ।
  yor-yor: Àwọn ìránṣẹ́ náà sì jáde, wọ́n tẹ̀síwájú nípa àṣẹ ọba, ìkéde náà sì jáde
    ní ilé ìṣọ́ ti Susa. Ọba àti Hamani jókòó wọ́n ń mu, ṣùgbọ́n ìlú Susa wà nínú
    ìdààmú.
  ind-ind: Sesuai perintah raja, para kurir segera berangkat mengantarkan surat-surat
    itu ke semua provinsi kerajaan. Perintah itu diumumkan juga di Susan, ibukota
    Media Persia. Sementara masyarakat kota Susan sedang digemparkan oleh berita itu,
    raja dan Haman malah duduk-duduk dan minum anggur.
  pes-OPCB: این دستور در شوش اعلام شد و قاصدان به فرمان پادشاه آن را به سرعت به سراسر
    مملکت رساندند. آنگاه پادشاه و هامان مشغول عیش و نوش شدند ولی شهر شوش در پریشانی
    فرو رفت.
  tgl-ULB: Lumabas ang mga tagahatid at nagmadaling ipinamahagi ang kautusan ng hari.
    Ang batas ay ipinamahagi rin sa palasyo ng Susa. Ang hari at si Haman ay umupo
    upang uminom, ngunit ang siyudad ng Susa ay nasa kaguluhan.
  hui-hui: Agali beba yalu piaga biarume beba biagoni yalu dindi bibahendeha abaleore
    pume hene. Tigua bi yalu piyagoni tano timbuni Susa wiagoriabi lope hayagola wali
    agalime hale hai hene. Hamana kinila libu hangu bu miniha dungulo biruwa waini
    iba nalu berene. Anigo wali agali Susa tanoha bu hearume bi ogoni lope hayago
    hale howa mogo lalu ti mini dege dindiho hene.
  mya-mya: မင်း​ကြီး​၏​အ​မိန့်​တော်​အ​ရ​ရှု​ရှန်​မြို့​တော် တွင်​ဤ​အ​မိန့်​တော်​ကို​ထုတ်​ပြန်​ကြေ​ငြာ
    ကြ​၏။ ထို​နောက်​စာ​ပို့​လု​လင်​တို့​သည်​ကြေ ငြာ​ချက်​ကို​ပြည်​နယ်​များ​သို့​ယူ​ဆောင်​သွား
    ကြ​၏။ ရှု​ရှန်​မြို့​တော်​တွင်​မ​ငြိမ်​မ​သက်​ဖြစ် နေ​ချိန်​၌​မင်း​ကြီး​နှင့်​ဟာ​မန်​တို့​သည်​ထိုင်
    လျက်​စ​ပျစ်​ရည်​သောက်​နေ​ကြ​လေ​သည်။
  bod-N: བང་ཆེན་རྣམས་རྒྱལ་པོའི་བཀའ་བཞིན་མྱུར་དུ་ལམ་ལ་ཆས་པ་དང་། སོའུ་སཱན་མཁར་ཆེན་ཧྲིལ་པོར་བཀའ་མཆིད་ཁྱབ་བསྒྲགས་བྱས་སོ།
    །རྒྱལ་པོས་ཧ་མཱན་དང་མཉམ་དུ་ཆང་བཞེས་ནས་བསྡད་མོད། སོའུ་སཱན་མཁར་ཆེན་གྱི་འབངས་མི་རྣམས་འཁྲུགས་པར་གྱུར་ཏོ།
    །
  sna-sna: Vatakuri vamatsamba vakabuda nokukasika sokurayira kwamambo, vakandozivisa
    chirevo panhare yeShushani. Mambo naHamani vakagara pasi kuti vanwe, asi guta
    reShushani rakanyonganiswa.
  spa-BLM: Los mensajeros salieron a toda prisa por orden del rey, y el decreto se
    repartió en la ciudadela de Susa. El rey y Amán se sentaron a beber; pero la ciudad
    de Susa estaba perpleja.
  cac-cac: Elan̈chamel ix pucaxb'at jun ley chi' icha ix aj yalan vin̈ rey chi'. B'ab'el
    ix alchajel d'a yol chon̈ab' Susa. Yacb'an van yuc'an an̈ vin̈ rey yed' vin̈aj
    Amán chi', axo eb' anima d'a chon̈ab' Susa chi', ix te somchajchaan̈ eb' yuj jun
    ley chi'.
  swh-ULB: Wasambazajia walisambaza agizo la mfalme. Tangazo hili pioa lilitolewa
    na kusambazwa katika mji wa Shushani. Mfalme alikuwa na Hamani walikaa na kunywa,
    lakini mji wa Shushani, lakini mjiwa Shushani ulikuwa katika uangamivu.
  bel-bel: Ганцы выправіліся хутка з царскім загадам. Абвешчаны быў указ і ў Сузах,
    сталічным горадзе; і цар і Аман сядзелі і пілі, а горад Сузы быў у трывозе.
  deu-ELBBK: Die Eilboten zogen auf das Wort des Königs eilends aus. Und der Befehl
    wurde in der Burg Susan erlassen. Und der König und Haman saßen und tranken; aber
    die Stadt Susan war in Bestürzung.
  mbb-OT: '@see-verse:EST.003.014'
  mal-2015: അഞ്ചല്ക്കാർ രാജകല്പന പ്രമാണിച്ചു ക്ഷണത്തിൽ പുറപ്പെട്ടുപോയി; ശൂശൻരാജധാനിയിലും
    ആ തീർപ്പു പരസ്യം ചെയ്തു; രാജാവും ഹാമാനും കുടിപ്പാൻ ഇരുന്നു; ശൂശൻപട്ടണമോ കലങ്ങിപ്പോയി.
  rmc-rmc: Soča avľa avri o zakonos andro kraľiko foros Šušan, o sluhi pro graja chudle
    takoj te rozľidžal ola ľila. Paľis o kraľis the o Haman peske bešle tele a chudle
    te pijel. Ale o manuša andre oda foros Šušan sas andre bari balamuta a na džanenas
    so te kerel.
  nlg-nlg: Taonia nina kokoe papara na vunaghi haba, na vetena eni te mua moto na
    potitiana na kema udolu, nighi na limadira rana lei vure lavi rongorongo, mara
    ladavaghinia tana vale vatungasi sule i Susa. Vaho keri ge oro sopou ni inu a
    vunaghi haba Xerxes ma Haman, hauva kaa, mana vure udolu tana komu-sule i Susa
    tara mua ghilalaa na hava kara gonia.
  pes-OPV: پس چاپاران بیرون رفتند و ایشان را برحسب فرمان پادشاه شتابانیدند و این حکم
    دردارالسلطنه شوشن نافذ شد و پادشاه و هامان به نوشیدن نشستند. اما شهر شوشن مشوش
    بود.
  ron-1924: Алергэторий ау плекат ын грабэ маре, дупэ порунка ымпэратулуй. Порунка
    а фост веститэ ши ын капитала Суса. Ши, пе кынд ымпэратул ши Хаман стэтяу ши бяу,
    четатя Суса ера ынгрозитэ.
  ben-OBCV: রাজার আদেশ পেয়ে সংবাদবাহকেরা তাড়াতাড়ি বেরিয়ে গেল এবং শূশনের দুর্গেও
    সেই ফরমান প্রচার করা হল। তারপর রাজা ও হামন পান করতে বসলেন, কিন্তু শূশন নগরের সকল
    লোক হতভম্ব হয়ে গেল।
  lex-lex: Pede mak kodi horat re radil doin la pa rla rottiarga horta-hairi rella
    la'a propinsi makden la'a lodna-hair de yoma ray nhiopanni olek hade wa. Noma
    marinu nhaun wali pia nakot nohora tit della la'a leta Susan, Persia let lawanni
    de. Nhorwua noma ray nora Haman rla' pa rtepartarlia tgo' arka niemanu, mere tatlin
    la'a leta Susan de rkokna-rrarin nohora lir maka loda ha nhauni olek de.
  som-som: Oo warqaadayaashiina haddiiba degdeg bay ugu ambabbexeen boqorka amarkiisii,
    oo Shuushan oo ahayd hoygii boqorkana amarkii waa lagu bixiyey. Haddaba boqorkii
    iyo Haamaan waxay u fadhiisteen inay wax cabbaan; laakiinse magaaladii Shuushan
    oo dhammu way ka wareertay.
  lat-VUC: Festinabant cursores, qui missi erant, regis imperium explere. Statimque
    in Susan pependit edictum, rege et Aman celebrante convivium, et cunctis Judæis,
    qui in urbe erant, flentibus.
  eng-ASVBT: The posts went forth in haste by the king’s commandment, and the decree
    was given out in Shushan the palace. And the king and Haman sat down to drink;
    but the city of Shushan was perplexed.
  ita-1885: I corrieri, sollecitati dal comandamento del re, si misero in cammino;
    e il decreto fu bandito in Susan, stanza reale. E il re, ed Haman, sedevano bevendo,
    mentre la città di Susan era in gran perplessità.
  eng-ULB: The couriers went out and hurried to distribute the king's order. The decree
    was also distributed within the fortress of Susa. The king and Haman sat down
    to drink, but the city of Susa was in turmoil.
  spa-VBL: Por orden del rey, los mensajeros se apresuraron a seguir su camino. El
    decreto se emitió también en la fortaleza de Susa. El rey y Amán se sentaron a
    beber mientras la gente de la ciudad de Susa estaba muy turbada.
  fra-_FOB: Les courriers, pressés par le commandement du roi, partirent; l'ordonnance
    fut aussi publiée à Suse, la capitale. Et tandis que le roi et Haman étaient assis
    à boire, la ville de Suse était dans la consternation.
  mal-mal: സന്ദേശവാഹകർ രാജകല്പന അനുസരിച്ച് ഉടനെ പുറപ്പെട്ടുപോയി; ശൂശൻ രാജധാനിയിലും
    ആ കല്പന പരസ്യം ചെയ്തു; രാജാവും ഹാമാനും മദ്യപിക്കുവാൻ ഇരുന്നു; ശൂശൻപട്ടണം അസ്വസ്ഥമായി.
  urd-GVR: Bādshāh ke hukm par qāsid chal nikle. Yih elān Sosan ke qile meṅ bhī kiyā
    gayā. Phir bādshāh aur Hāmān khāne-pīne ke lie baiṭh gae. Lekin pūre shahr meṅ
    halchal mach gaī.
  suz-BL: पिपम मेको लोव़ चोव़थ लाइक्‍ब आन कली रीब रीब पा सोइक्‍ताक्‍व। मिनु सुसा दरवारमी
    यो मेको लोव़ ब्रपाइक्‍तेक्‍म। मो पामे नोले पिप नु हामान तूचा कली निस्‍साक्‍स।
    तन्‍न सुसा सहरम चहिं खाल बाल बोक्‍त।
  ita-1927: I corrieri partirono in tutta fretta per ordine del re, e il decreto fu
    promulgato nella residenza reale di Susa; e mentre il re e Haman se ne stavano
    a sedere bevendo, la città di Susa era costernata.
  ckb-ckb: هەروەک پاشا فەرمانی کرد پەیامبەرەکان بە پەلە ڕۆیشتن، هەروەها ئەو فەرمانە
    لە قەڵای شوشیش درا. پاشا و هامان بۆ خواردنەوە دانیشتن، بەڵام شاری شوش شڵەژا.
  eng-BBE: 'The runners went out quickly by the king''s order, and a public statement
    was made in Shushan: and the king and Haman took wine together: but the town of
    Shushan was troubled.'
  kan-OKCV: ಅಂಚೆಯವರು ಅರಸನ ಆಜ್ಞೆಯಿಂದ ತ್ವರೆಯಾಗಿ ಹೊರಟು ಹೋದರು. ಶೂಷನಿನ ಅರಮನೆಯಲ್ಲಿಂದ ಆ ಆಜ್ಞೆಯು
    ಹೊರಡಿತು. ಅರಸನೂ ಹಾಮಾನನೂ ಮದ್ಯಪಾನ ಮಾಡಲು ಕುಳಿತುಕೊಂಡರು. ಆದರೆ ಶೂಷನ್ ಪಟ್ಟಣವೋ ತಳಮಳಗೊಂಡಿತ್ತು.
  tam-2017: அந்த தபால்காரர்கள் ராஜாவின் உத்திரவினால் விரைவாகப் புறப்பட்டுப்போனார்கள்;
    அந்தக் கட்டளை சூசான் அரண்மனையில் பிறந்தது. ராஜாவும் ஆமானும் குடிக்கும்படி உட்கார்ந்தார்கள்;
    சூசான் நகரம் கலங்கியது.
  spa-RV-1909: Y salieron los correos de priesa por mandato del rey, y el edicto fué
    dado en Susán capital del reino. Y el rey y Amán estaban sentados á beber, y la
    ciudad de Susán estaba conmovida.
  ron-BTF: Alergătorii au ieşit, fiind grăbiţi de porunca împăratului, şi hotărârea
    a fost dată în palatul Susa. Şi împăratul şi Haman s-au aşezat să bea; dar cetatea
    Susa era derutată.
  eng-WEBP: The couriers went out in haste by the king’s commandment, and the decree
    was given out in the citadel of Susa. The king and Haman sat down to drink; but
    the city of Susa was perplexed.
  eng-FBV: By order of the king the messengers hurried on their way. The decree was
    also issued in the fortress of Susa. The king and Haman sat down for a drink while
    the people in city of Susa were very disturbed.
  nld-1939: De ijlboden vertrokken dus op koninklijk bevel. En terwijl de wet ook
    in de vesting Sjoesjan werd uitgevaardigd, en de stad Sjoesjan in beroering kwam,
    zaten de koning en Haman rustig te drinken.
  nch-BL: Huan nopa tayolmelahuani cati quihuicaque nopa amatajcuiloli quistejque
    nimantzi para teyolmelahuase cati quiijto nopa tanahuatili. Huan nojquiya teilhuijque
    ipan nopa altepet Susa. Huan Tanahuatijquet Asuero ihuaya Amán mosehuijque huan
    pejque tai pampa pajque ica cati quichijtoyaj. Pero altepet Susa ehuani quicajque
    nopa tanahuatili huan tahuel mocuesojque huan motatzintoquiliyayaj para ten quisencajtoyaj
    nopa amat para quinmictise israelitame.
  vie-1934: Các lính trạm vâng lịnh vua vội vàng đi ra. Chiếu chỉ nầy cũng truyền
    tại kinh đô Su-sơ. Đoạn, vua và Ha-man ngồi lại uống rượu, còn thành Su-sơ đều
    hoảng kinh.
  hin-CV: राजा के आदेश पर संदेशवाहक तुरंत चले गए. राजाज्ञा को गढ़नगर शूशन में जाहिर
    कर दिया गया. राजा एवं हामान साथ बैठे हुए दाखमधु में मस्त थे जबकि शूशन नगर में
    घबराहट फैल चुकी थी.
  spa-BES: 'Los corredores salieron rápidamente por orden del rey, y se hizo una declaración
    pública en Susa: y el rey y Amán tomaron vino juntos, pero la ciudad de Susa estaba
    conmovida.'
  tdx-tdx: Nihere­reake mb’eo o mpañitrikeo ty amy nafè’ i mpanjakaiy naho zinara
    an-drova’ i Sosane eo i liliy; vaho niambesatse hikama rano i mpanjakay naho i
    Hamane; fe nitsiborohetoke ty rova’ i Sosane.
  tha-KJV: บรรดาคนเดินข่าวก็​รี​บไปตามพระบัญชาของกษั​ตริ​ย์ และออกกฤษฎี​กาน​ั้นในสุสาปราสาท
    กษัตริย์​ก็​ประทั​บด​ื่มกับฮามาน ส่วนชาวนครสุสาพากันงุนงง
  por-BR-2018: Assim os mensageiros, obrigados pela palavra do rei, saíram, e o decreto
    foi anunciado na fortaleza de Susã. E o rei e Hamã se sentaram para beber; porém
    a cidade de Susã estava confusa.
  deu-ELO: Die Eilboten zogen auf das Wort des Königs eilends aus. Und der Befehl
    wurde in der Burg Susan erlassen. Und der König und Haman saßen und tranken; aber
    die Stadt Susan war in Bestürzung.
  caa-caa: Entonces locꞌoyobꞌ wacchetaca tunor tin e quetpa tuaꞌ uqꞌuechiobꞌ axin
    e sian carta bꞌan cocha che e orden tuaꞌ e rey. Y bꞌan cocha era cꞌotoy natanwa
    e ley umen tunor e gente tama e capital Susa ubꞌan. Y e rey Asuero y e Amán intaca
    ixin tuaꞌ oꞌychꞌiobꞌ comon, pero tunor e gente xeꞌ turobꞌ tama e capital Susa
    era cay bꞌactobꞌ y ubꞌijnuobꞌ que ¿tucꞌa tuaꞌ que aquetpa tuaꞌ achamesnobꞌ tunor
    tin e tuobꞌ e Israel?
  eng-WYC-2018: And the couriers, that were sent forth, hasted to [ful] fill the commandment
    of the king; and anon the behest of the king was hanged up in the city of Susa,
    while the king and Haman made a feast, and all the Jews wept, that were in that
    city. (And the couriers, who were sent out, hastened to fulfill the king’s command;
    and the (king’s) order was also hung up at once in (the capital city of) Susa;
    and so while the king and Haman drank together, all the Jews, who were in that
    city, wept and mourned.)
  epo-epo: La kurieroj eliris rapide kun la ordono de la reĝo. La leĝo estis donita
    en la kastelurbo Ŝuŝan. La reĝo kaj Haman sidiĝis, por drinki, sed la urbo Ŝuŝan
    estis konsternita.
  uig-PIN: Qaparmǝnlǝr padixaⱨning ǝmri boyiqǝ dǝrⱨal yolƣa qiⱪti; yarliⱪ Xuxan ⱪǝl’ǝsining
    ɵzidimu elan ⱪilindi. Bu qaƣda padixaⱨ Ⱨaman bilǝn xarab iqixkǝ olturƣanidi. Lekin
    Xuxan xǝⱨiridikilǝr dǝkkǝ-dükkigǝ qɵmüp ketixti.
  beo-beo: 'Hina bagade Segesisi da sia:beba:le, ilia da Susa moilai bai bagade amo
    ganodini olelei. Amola sia: adola ahoasu dunu da hina bagade ea fifi asi gala
    huluane amo adosi. Hina bagade amola Ha:ima:ne ela da fili, waini hano mai. Be
    Susa moilai bai bagade esalebe dunu huluane da bulila lalu.'
  tpi-OTNT: Orait ol man bilong bringim pas ol i go kwiktaim na karim i go long olgeta
    hap. Na ol i autim dispela tok tu long biktaun Susa, na ol manmeri i harim. King
    wantaim Haman tasol i belgut na i sindaun na dring wain. Tasol ol manmeri bilong
    taun Susa ol i kirap nogut long dispela tok na tingting bilong ol i paul tru.
  hau-SA: Bisa ga umarnin sarki, sai ’yan-kada-tă-kwana, suka tafi da sauri. Aka ba
    da umarni a mazaunin masarauta da yake a Shusha. Sai Sarki da Haman suka zauna
    don su sha, amma birnin Shusha ya ruɗe.
  uig-LAT: Chaparmenler padishahning emri boyiche derhal yolgha chiqti; yarliq Shushan
    qel’esining özidimu élan qilindi. Bu chaghda padishah Haman bilen sharab ichishke
    olturghanidi. Lékin Shushan shehiridikiler dekke-dükkige chömüp kétishti.
  nde-nde: Izithunywa zakhuthazwa ngumlayo wenkosi, zaphuma zakhupha umthetho omisiweyo
    esigodlweni saseSusa. Inkosi loHamani bahlala phansi banatha, kodwa abedolobho
    laseSusa badideka.
  ton-ton: 'Naʻe ʻalu atu kituaʻā ʻae kau ʻave tohi, he naʻe fakavavevave ia ʻe he
    fekau ʻae tuʻi, pea naʻe fai ʻae fono ʻi Susani ko e kolo fakaʻeiki. Pea naʻe
    nofo hifo ʻae tuʻi mo Hamani ke inu: ka naʻe maveuveu ʻae kolo ko Susani.'
  ces-1613: Tedy vyjeli poslové stěží s poručením královským, a vyhlášeno jest to
    v Susan, městě královském. Král pak a Aman seděli, kvasíce, ale měšťané Susan
    zkormouceni byli.
  eng-WMB: The couriers went out in haste by the king’s commandment, and the decree
    was given out in the citadel of Susa. The king and Haman sat down to drink; but
    the city of Susa was perplexed.
  tam-TCV: அரச கட்டளையினால் தூண்டப்பட்டவர்களாய் தூதுவர்கள் புறப்பட்டுப் போனார்கள்.
    சூசான் கோட்டைப் பட்டணத்திலிருந்து கட்டளை வழங்கப்பட்டது. அரசனும் ஆமானும் குடிப்பதற்கு
    அமர்ந்தார்கள். ஆனால் சூசான் நகரமோ திகைப்பில் ஆழ்ந்திருந்தது.
  ceb-ULB: Miadto ug nagdalidali sa pagpang-apod-apod ang mga tigdala ug sulat sa
    mando sa hari. Ang sugo giapod-apod usab sa salipdanan sa Susa. Nag-inom ang hari
    ug si Haman, apan ang siyudad sa Susa anaa sa hilabihan nga kaguliyang.
  mkn-mkn: Waktu raja parenta tukang bawa pasán dong ko pi bawa capát, ju dong langsung
    lari bawa kasi itu surat parenta pi samua tampa. Di kota Susa ju, dong tempel
    itu surat ko biar samua rakyat bisa tau. Ais ju raja dudu makan-minum deng Haman.
    Ma rakyat di kota Susa dong ada tabingung-bingung.
  pol-UBG: Gońcy więc wyruszyli przynaglani rozkazem króla, a dekret ogłoszono także
    w pałacu Suza. A król i Haman zasiedli, aby pić, lecz miasto Suza było zatrwożone.
  urd-GVU: بادشاہ کے حکم پر قاصد چل نکلے۔ یہ اعلان سوسن کے قلعے میں بھی کیا گیا۔ پھر
    بادشاہ اور ہامان کھانے پینے کے لئے بیٹھ گئے۔ لیکن پورے شہر میں ہل چل مچ گئی۔
  eng-OEBCW: By command of the king the couriers raced off, and the edict was published
    in Susa itself. Then the king and Haman sat down to drink, but the city of Susa
    was in turmoil.
  deu-1912: Und die Läufer gingen aus eilend nach des Königs Wort, und zu Schloß Susan
    ward das Gebot angeschlagen. Und der König und Haman saßen und tranken; aber die
    Stadt Susan ward bestürzt.
  kan-2017: ಈ ನಿರ್ಣಯವು ಶೂಷನ್ ಅರಮನೆಯಲ್ಲಿ ಪ್ರಕಟವಾದ ಕೂಡಲೇ ಅಂಚೆಯವರು ರಾಜಾಜ್ಞೆಯ ಮೇರೆಗೆ ಶೀಘ್ರವಾಗಿ
    ಹೊರಟರು. ಅರಸನಾದರೋ ಹಾಮಾನನನೊಡನೆ ಮದ್ಯಪಾನ ಮಾಡುವುದಕ್ಕೆ ಕುಳಿತುಕೊಂಡನು. ಅತ್ತ ಶೂಷನ್ ಪಟ್ಟಣದಲ್ಲಿ
    ತಳಮಳ ಉಂಟಾಯಿತು.
  yap-yap: Me yog fare pilung ni ngan fanay fare bbugithin ni ka ni yoloy ngan weliy
    u lan yu Susa ni aram fare tochuch, ma girdi’en e mil e ra feked fare thin ko
    pi nug i yan. Me par fare pilung nge Haman nga but’ ngar unumew ban’en e ngiyalin’em
    ni girdi’ nu Susa e be wagegey laniyan’rad komang e yi be rin’.
  hlt-MCSB: Tatloe rhoek khaw manghai ol bangla a khuen uh paitok. Oltlah te Shushan
    rhalmah im ah a saii tangloeng dae manghai neh Haman te a ok ham kho a sak rhoi
    dongah Shushan khopuei khaw a lukil.
  mdy-ETH: ካኣቲ ዓይሤም ዬና ኪኢቴላ ካኣቲ ካኣታዺ ዴዒ ዓኣ ካታሞ ሱኡሳይዳ ዓሲ ቢያ ዛጋንዳጉዲ ጌሢንቴኔ፤ ጳዦ ጳሽካ ሩኡሮ
    ዓሳኣ ካኣቲ ዓጮ ቢያ ዬያ ኪኢቶ ሄሊሴኔ፤ ዬያሮ ካኣቲ ካኣታዺ ዓኣ ሱኡሳ ካታማ ጎይሢ ባይዚ ዓኣንቴ ካኣቲና ሃማና ፔቴ ቤስካ
    ዴዒ ዎይኔ ዑሺ ዑሽካኔ።
  twi-ASANTE: Ɔhene no hyɛ maa wɔde mmara no somaa abɔfoɔ a wɔn ho yɛ herɛ na wɔbɔɔ
    no dawuro wɔ Susa aban no mu. Afei, ɔhene no ne Haman tenaa ase nomm nsã; nanso
    Susa kuropɔn no mu yɛɛ basabasa.
  eng-WEBU: The couriers went out in haste by the king’s commandment, and the decree
    was given out in the citadel of Susa. The king and Haman sat down to drink; but
    the city of Susa was perplexed.
  wal-wal: Kawuwaa azazuwan eesotiya wottanchchati biitta ubbaakka kiitaa gattidosona.
    Qassi Suusa katamankka odettiis. Yaatin, Suusa katamaa asai ubbai shabbirettiis.
    SHin kawuwaaranne Hamaanaara issippe uttidi, woiniyaa eessaa uyoosona.
  tgk-tgk: Хабаррасонон бо фармони шоҳ зуд равона шуданду ҳамзамон онро дар қалъаи
    Шушан эълон карданд. Подшоҳ бо Ҳаман нишаста, шароб менӯшиданд, лекин сокинони
    шаҳри Шушан ҳайрону саргардон шуданд.
  spa-PDDPT: Los mensajeros salieron con prisa por mandato del rey, pues el edicto
    fue promulgado en Susa, la capital. El rey y Amán se sentaron a beber, mientras
    la ciudad de Susa estaba perpleja.
  gun-gun: Ha'e gui ma ayvu reraa kuery huvixa ojapo uka va'ekue oikuaa vy oje'oi
    pojava. Ha'e ramo Susã tetã py omombe'ua oo yvateve va'e oĩ va'e rupi. Huvixa
    ha'e Hamã ma oy'u aguã py oguapy okuapy, ha'e rã Susã tetã rupi ma onhemondyipa
    rei okuapy.
  agu-BL: Lajke'l nintzun chibene'n yi e' aj chejinla'tz tan jatxle'n yi jun ca'wla'tz.
    Ncha'tz el yi jun ca'wla'tz ẍchiwi' cyakil wunak yi ate' le tnum Susa. Yi wi't
    bixewe'n tircu'n, nintzun e' oc Asuero tu Amán tan xc'ala'i'n. Poro te yi na chitzatzin
    cyetz tan xc'ala'i'n, wi'nin bis nin wi'nin o'kl ate' cu'nt cyakil yi e' aj Susa
    tan paj yi quinin pujx cya'n yi mbi sbajok.
  ilo-ULB: Rimuar ken nagap-apura dagiti mensahero a nangiwaras iti bilin ti ari.
    Naiwaras met ti bilin iti palasio ti Susa. Nagtugaw nga agin-inum ti ari ken ni
    Haman, ngem mariribukan ti siudad ti Susa.
  kpg-kpg: I lodo nia mogobuna o di king, taganoho deenei gu hagamodongoohia gi di
    golohenua i lodo di waa hale dagi go Susa. Gei digau llele guu kae di hagailoo
    gi nia guongo. Di king mo Haman guu noho gi lala e inuinu i di madagoaa di guongo
    go Susa gu de nnoomaalia huoloo.
  uig-ARA: چاپارمەنلەر پادىشاھنىڭ ئەمرى بويىچە دەرھال يولغا چىقتى؛ يارلىق شۇشان قەلئەسىنىڭ
    ئۆزىدىمۇ ئېلان قىلىندى. بۇ چاغدا پادىشاھ ھامان بىلەن شاراب ئىچىشكە ئولتۇرغانىدى.
    لېكىن شۇشان شەھىرىدىكىلەر دەككە-دۈككىگە چۆمۈپ كېتىشتى.
  sus-sus: Mangɛ xa xɛɛrae naxa siga e gi ra alɔ mangɛ a fala ki naxɛ. Asuyerusu nun
    Haman naxa lu yire keren e xa wɛni min, kɔnɔ mixi naxee nu na Suse mangataa, e
    birin bɔɲɛ naxa mini a i.
  pon-2006: Sang ni koasoandien nanmwarkio, kalohko ahpw sansalda nan poahsoan kaunen
    Susa, oh meninkeder ko ahpw walahng rohngo nan kisin wehi kan. Nanmwarkio oh Aman
    ahpw ketidi pwe ira en konot wain nindokon kahnimw en Susa eh wie pingipingehr.
  ksd-ksd: Ma ra umana vilavilau dia ga kavie ra vinavana da ra king i ga vartuluai
    me, ma di ga vaarike ra varkurai ta ra kiki na varkurai aro Susa; ma ra king ma
    Aman dir ga ki upi dir a momo; ma ra pia na pal Susa i ga purpuruan.
  tur-YTC: Kralın buyruğuyla ulaklar aceleyle yola çıktılar ve emir Susa Kalesi'nde
    verildi. Kral ve Haman içmek için oturdular; ancak Susa Kenti şaşkınlık içindeydi.
  ind-AYT: Para kurir segera berangkat dengan tergesa-gesa atas perintah raja dan
    undang-undang itu diumumkan di kastel Susan. Raja dan Haman duduk sambil minum,
    sedangkan kota Susan telah gempar.
  nya-nya: Potsata lamulo la mfumu, amithenga aja anapita mwachangu ndipo lamuloli
    linaperekedwanso ku Susa, likulu la dziko. Mfumu ndi Hamani anakhala pansi ndikumamwa,
    koma mzinda onse wa Susa unasokonezeka.
  kyg-kyg: Inagi ani gemo alopa taonimo Susa taonifiꞌmo gamani yafa lafi kegiꞌyafiꞌmo
    maiꞌnaya vayaꞌaifeꞌmo aeꞌa hakalo huꞌa hapa paiꞌnageꞌa afiꞌnae. Kini vekamoꞌa
    ani keꞌaepa gemo avoꞌmo aliniꞌa neꞌvaya vayaꞌaifeꞌmo malagene, huno hapa paiꞌnigeꞌa
    uꞌa aliniꞌa muki haopalegamo uꞌeꞌa huꞌnae. Kini vekaꞌe Hemaniꞌeꞌmo fai maiꞌneꞌana
    nofi alagafati aniꞌmo neꞌana maiꞌnaꞌaꞌmonanafa Susa taonifiꞌmo maiꞌnaya vayaꞌmogimo
    ani gemo afiꞌa hapau aiteꞌa alu apakesa alu apakesamo afiꞌnae.
  mps-mps: Tialima, te pas sela pabo bidi dabe augwali polo pelama, tama te tigidali
    tǫ pedaiba sela pali. Tama augwaligo te po me te polalubo moni hanu Susade pusali,
    tama te we bidi augwaligo odali. Tuni bidi king de Haman si naga te dwagi yai
    homu elama, dualama, wain ąį tudali. Tiali goli, te moni hanu Susade bidibo
    we bidi augwali te pode augwali dwai noma siyu, tama augwali homu kolesaga mu
    puna palio.
  tpi-tpi: Orait ol man bilong bringim pas ol i go kwiktaim na karim i go long olgeta
    hap. Na ol i autim dispela tok tu long biktaun Susa, na ol manmeri i harim. King
    wantaim Haman tasol i belgut na i sindaun na dring wain. Tasol ol manmeri bilong
    taun Susa ol i kirap nogut long dispela tok na tingting bilong ol i paul tru.
  dan-1931: Ilbudene skyndte sig af Sted på Kongens Bud, så snart Forordningen var
    udgået i Borgen Susan. Kongen og Haman satte sig så til at drikke; men Byen Susan
    var rædselsslagen.
  vie-OVCB: Theo lệnh vua, lính trạm khẩn cấp lên đường. Đồng thời, văn thư được công
    bố tại kinh đô Su-sa. Sau đó, vua và Ha-man ngồi uống rượu, trong khi cả thành
    Su-sa đều xôn xao.
  guj-2017: સંદેશાવાહકો રાજાની આજ્ઞા પ્રમાણે તરત જ રવાના થયા. તે હુકમ સૂસાના મહેલમાં
    જાહેર થયો. રાજા તથા હામાન દ્રાક્ષારસ પીવાને બેઠા; પણ સૂસા નગરમાં ગભરાટ અને તરખાટ
    મચી રહ્યો.
  pon-2006A: Sang ni koasoandien nanmwarkio, kalohko ahpw sansalda nan poahsoan kaunen
    Susa, oh meninkeder ko ahpw walahng rohngo nan kisin wehi kan. Nanmwarkio oh Aman
    ahpw ketidi pwe ira en konot wain nindokon kahnimw en Susa eh wie pingipingehr.
  por-BRBSL: Os correios saíram apressados por ordem do rei, e o decreto foi entregue
    na cidadela de Susa. O rei e Haman sentaram-se para beber; mas a cidade de Susa
    estava perplexa.
  eng-OEBUS: By command of the king the couriers raced off, and the edict was published
    in Susa itself. Then the king and Haman sat down to drink, but the city of Susa
    was in turmoil.
  cth-cth: Siangpahrang ni kâ a poe hoi ca kareinaw hah karanglah a patoun awh. Kâpoe
    e teh siangpahrang khopui Susan vah a pathang awh. Hatdawkvah, siangpahrang hoi
    Haman teh yamu nei hanlah a tahung roi, hatei, Susan khopui teh ngaihmang hoi
    ao awh.
  twi-twi: Ɔhene no hyɛ ma wɔde mmara no somaa abɔfo a wɔn ho yɛ hare ma wɔbɔɔ no
    dawuru wɔ Susa aban no mu. Afei, ɔhene no ne Haman tenaa ase nom nsa; nanso Susa
    kuropɔn no mu yɛɛ basabasa.
  hlt-hlt: Tatloe rhoek khaw manghai ol bangla a khuen uh paitok. Oltlah te Shushan
    rhalmah im ah a saii tangloeng dae manghai neh Haman te a ok ham kho a sak rhoi
    dongah Shushan khopuei khaw a lukil.
  tbz-SIM: Kɛ̀ yɛtɔ̃rɛ̀ɛ ítɛ́ mɛcɑ̃ɑ̃ nkɛ́pitɛ́ tinɑ́ɑǹtì dihɛidiɛ̀ Susi miɛkɛ, kòo
    kpɑ̀ɑ̀tì nɛ̀ Amɑnni kɛ̀ bɛmbɛ kɑri kɛ yɔ̃̀, nkɛ̀ dihɛì dimɔu yɛ̀mmɛ̀ cɑ̀ɑ̀rɛ̀.
  msy-2020: Ezɨ gumazir akɨnafarir kam inigha zuiba, me zuamɨra ghua kantrin kamɨn
    nguibaba bar a adagh arui. Egha me Susan nguibar ekiamɨn uaghan akɨnafarimɨn akam
    akuni, ezɨ gumaziba bar oraki. Ezɨ atrivim ko Haman, uaningra ikia wain apava
    uaning mɨgɨava eghari. Ezɨ Susan itir gumazamiziba mɨgɨrɨgɨar kam baregha dɨgavir
    kuram gamigha nɨghnɨghava avenge.
  dop-dop: Ḿpʋ́ɣʋ́ tillɑɑ tɛɛnɑ ɑsewɑ ɩsɩɩ wulɑʋ kɑ heeluɣu-wɛ tɔ nɑ pɑ́ kpɑɑlɩ tɔm
    ntǝɣɩ Susi ɩcɑtɛ tɑɑ. Wulɑʋ nɑ Hɑmɑŋ pɑ cɑɣɑɑ nɑ pɑ́ nyɔɔkɩ, ɩlɛnɑ tɔm ntɩ tǝ
    cʋkɩ ɩcɑtɛ.
  azb-azb: Qasidlər padşahın əmri ilə cəld yola düşdü. Fərman Şuşan qalasında tərtib
    olundu. Padşahla Haman əyləşib şərab içərkən Şuşan şəhəri çaşbaş qalmışdı.
  eng-DBY: The couriers went out, being hastened by the king's commandment, and the
    decree was given in Shushan the fortress. And the king and Haman sat down to drink;
    but the city of Shushan was in consternation.
  hin-2017: यह आज्ञा शूशन गढ़ में दी गई, और डाकिए राजा की आज्ञा से तुरन्त निकल गए।
    राजा और हामान तो दाखमधु पीने बैठ गए; परन्तु शूशन नगर में घबराहट फैल गई।
  wol-KYG: Ndaw ya gaaw dem ci ndigalal buur, ñu biral dogal ba ca Sus, péey ba. Buur
    a nga toog ak Aman, di naan, waa Sus nekk ci njàqare.
  bjr-bjr: Pasa maraqa nu fasiaqusa misa kaunna qimasee pasa maree aiqamai fifainiqau.
    Misa maa ufana faqa Susaa maqusaki faiqi anaasee iriaqeera qimannimiqau. Kinna
    faqa Amannafa faqa miqanda kai nimuqusa amiqi marufaqa ooqu faaqee maridaqa uainna
    nee mariqau. Miqi marufaqa Susaa maqusakinaa fasiqa anaasee mi ufana irisee tautufanoo
    misa irirafa furufara uqanna minau.
  eng-YLT: The runners have gone forth, hastened by the word of the king, and the
    law hath been given in Shushan the palace, and the king and Haman have sat down
    to drink, and the city Shushan is perplexed.
  eng-WYC-2017: And the couriers, that were sent forth, hasted to [ful] fill the command-ment
    of the king; and anon the behest of the king was hanged up in the city of Susa,
    while the king and Haman made a feast, and all the Jews wept, that were in that
    city.
  eng-WMBB: The couriers went out in haste by the king’s commandment, and the decree
    was given out in the citadel of Susa. The king and Haman sat down to drink; but
    the city of Susa was perplexed.
  urd-GVH: बादशाह के हुक्म पर क़ासिद चल निकले। यह एलान सोसन के क़िले में भी किया गया।
    फिर बादशाह और हामान खाने-पीने के लिए बैठ गए। लेकिन पूरे शहर में हलचल मच गई।
  rug-rug: Sa ginarunu tanisa baṉara koasa nana tinarae hie si ta gilana koari na
    tinoni pa Susa, meke ta paleke la koari doduru pinaqaha popoa. Ke nunala meke
    lopu gilania ri na tie pa Susa gua meke ta kubere sa tinarae hie, ba habotu sari
    kara Hamani meke sa baṉara pude napo meke koa baere.
  gaz-gaz: Ergamoonni sun ajaja mootichaatiin ariitiidhaan deeman; labsiin sunis Suusaa
    magaalaa guddittii keessatti labsame. Mootichi fi Haamaan waa dhuguudhaaf taaʼan;
    magaalaan Suusaa garuu ni jeeqamte.
  fra-LSG: Les courriers partirent en toute hâte, d’après l’ordre du roi. L’édit fut
    aussi publié dans Suse, la capitale; et tandis que le roi et Haman étaient à boire,
    la ville de Suse était dans la consternation.
  yal-yal: Mangana xɛrane yi siga e giyɛ, Suse manga taan yiren birin yi xɛra ralideni.
    Na xanbi, Mangan nun Haman yi dɔxɔ dɔlɔ mindeni, koni Suse taan muxune tan yi
    wugama.
  haw-1868: A holo aku la na elele, ua hoolalelaleia e ke kauoha a ke alii. A kauia
    no hoi ia kanawai ma Susana ka pakaua. Noho iho la ilalo ke alii a me Hamana e
    inu; aka ua pilikia loa ko ke kulanakauhale o Susana.
  arb-NAV: وَهَكَذَا انْطَلَقَ السُّعَاةُ مُسْرِعِينَ تَلْبِيَةً لأَمْرِ الْمَلِكِ،
    بَعْدَ أَنْ صَدَرَ الأَمْرُ فِي شُوشَنَ الْعَاصِمَةِ. وَجَلَسَ الْمَلِكُ وَهَامَانُ
    يَتَنَادَمَانِ عَلَى الشَّرَابِ. أَمَّا أَهْلُ شُوشَنَ فَقَدِ اعْتَرَتْهُمُ الْحَيْرَةُ!
  ewe-ewe: Woɖo agbalẽwo ɖa to fia la ƒe dɔtsɔla zazɛ̃tɔwo dzi le gbeƒãɖeɖe le Susa
    du la me megbe. Fia Ahasuerus kple Haman wonɔ anyi nɔ aha nom esime vɔvɔ̃ lé amewo,
    eye ʋunyaʋunya dzɔ le du blibo la me.
  eng-LEE: 'The runners went out with all speed with the king''s decree, and the law
    was given out in Shushan the capital: and the king and Haman sat down to drink;
    but the city of Shushan was perplexed.'
  asm-FB: ৰজাৰ হুকুম মতে ডাকোৱাল সকল বেগাই ওলাই গ’ল, আৰু সেই পত্র বিলাই দিলে। সেই
    আজ্ঞা চুচন ৰাজপ্রসাদতো বিলোৱা হ’ল। তাৰ পাছত ৰজা আৰু হামনে দ্ৰাক্ষাৰস পান কৰিবলৈ
    বহিল, কিন্তু চুচন নগৰত হ’লে বিক্ষোভ হ’ল।
  sus-A: مَنفّ شَ شّيرَيٍ نَشَ سِفَ عٍ فِ رَ عَلْ مَنفّ عَ قَلَ كِ نَشّ. عَسُيٍرُ سُ
    نُن هَمَن نَشَ لُ يِرٍ كٍرٍن عٍ شَ وّنِ مِن، كْنْ مِشِ نَشٍيٍ نُ نَ سُسٍ مَنفَتَا،
    عٍ بِرِن بْحّ نَشَ مِنِ عَ عِ.
  fra-SBL: Sur l'ordre du roi, les courriers partirent en hâte, et le décret fut publié
    dans la citadelle de Suse. Le roi et Haman s'assirent pour boire ; mais la ville
    de Suse était perplexe.
  hbo-hbo: הֽ͏ָרָצִ֞ים יָצְא֤וּ דְחוּפִים֙ בִּדְבַ֣ר הַמֶּ֔לֶךְ וְהַדָּ֥ת נִתְּנָ֖ה
    בְּשׁוּשַׁ֣ן הַבִּירָ֑ה וְהַמֶּ֤לֶךְ וְהָמָן֙ יָשְׁב֣וּ לִשְׁתֹּ֔ות וְהָעִ֥יר
    שׁוּשָׁ֖ן נָבֹֽוכָה׃ פ
  pjt-pjt: '@see-verse:EST.003.014'
  kik-kik: Nĩ ũndũ wa ũrĩa watho wa mũthamaki warĩ wa na ihenya, atwari a marũa makiumagara
    o narua tondũ watho ũcio waheanirwo kuuma thĩinĩ wa nyũmba ya ũthamaki kũu gĩikaro
    kĩrĩa kĩarĩ kĩirigĩre gĩa Shushani. Mũthamaki na Hamani magĩikara thĩ kũnyua,
    no itũũra rĩu inene rĩa Shushani rĩkĩgagaya mũno.
  fra-NCL: Les courriers partirent en toute hâte, d’après l’ordre du roi. L’édit fut
    aussi publié dans Suse la capitale ; et, tandis que le roi et Aman étaient assis
    à boire, l’agitation régnait dans la ville de Suse.
  cek-AK: Siangpahrang mah paek ih lok to thuih hanah, capat phawkungnawk loe karangah
    caeh o moe, siangpahrang ohhaih ahmuen Susan vangpui ah taphong o. To naah siangpahrang
    hoi Haman loe caaknaek hanah anghnut hoi; toe Susan vangpui loe dawnraihaih hoiah
    koi.
  cuk-cuk: Rey-sogedba gardamar-berbemalad gwae nadmalad. Deginbali, we-igar-megisadi,
    Susa-neggweburgi, bia rey-negsemaidgi mimilesbalid. Ar Rey-Asuero, Amán-ebo vino
    gobbukwadgine, Susa-neggweburgine neg-gagalenai gusad.
  uig-CYR: Чапармәнләр падишаниң әмри бойичә дәрһал йолға чиқти; ярлиқ Шушан қәлъәсиниң
    өзидиму елан қилинди. Бу чағда падиша Һаман билән шарап ичишкә олтарған еди. Лекин
    Шушан шәһиридикиләр дәккә-дүккигә чөмүп кетишти.
  tel-2017: వార్తాహరులు రాజాజ్ఞను చేరవేయడానికి చురుకుగా బయలుదేరి వెళ్లారు. ఈ ఆజ్ఞ
    షూషను కోటలో కూడా ప్రకటించారు. రాజు, హామాను విందుకు కూర్చున్నారు. షూషను పట్టణం
    అంతా గందరగోళంగా ఉంది.
  hat-BSA: Mesaje wa yo te sòti, ranfòse pa dekrè a wa a, pandan dekrè a te pibliye
    nan sitadèl Suse la. Wa a avèk Haman te chita ansanm pou bwè, men lavil Suse te
    twouble.
  kos-kos: Fal nu ke sap lun tokosra, mwe fahkak sac sulkakinyuk kalem nu sin mwet
    nukewa in siti fulat Susa, ac mwet utuk kas uh sa na in usalik nu in facl nukewa.
    Mwet nukewa in siti Susa elos arulana fohsak, a tokosra ac Haman mutana nimnim.
  hbo-WLC: הָֽרָצִ֞ים יָצְא֤וּ דְחוּפִים֙ בִּדְבַ֣ר הַמֶּ֔לֶךְ וְהַדָּ֥ת נִתְּנָ֖ה
    בְּשׁוּשַׁ֣ן הַבִּירָ֑ה וְהַמֶּ֤לֶךְ וְהָמָן֙ יָשְׁב֣וּ לִשְׁתּ֔וֹת וְהָעִ֥יר
    שׁוּשָׁ֖ן נָבֽוֹכָה׃ פ
  ibo-ibo: Ọ bụ ndị ozi eze na-agba ọsọ nke ọma ka e nyere ozi ahụ, ka ha jiri ya
    jee nʼobodo niile. E mekwara ka iwu ahụ baa mmadụ niile bi na Susa ntị. Emesịa,
    eze na Heman nọdụrụ ala ịṅụ ihe ọṅụṅụ nʼoge ndị niile bi na Susa nọ nʼegwu nʼihi
    okwu ibibi ndị Juu ahụ.
  ory-ory: ଆଉ, ଧାବକଗଣ ରାଜାଜ୍ଞା ପାଇ ଶୀଘ୍ର ବାହାରିଗଲେ, ପୁଣି ସେହି ଆଜ୍ଞା ଶୂଶନ୍‍ ରାଜଧାନୀରେ
    ପ୍ରକାଶିତ ହେଲା, ତହୁଁ ରାଜା ଓ ହାମନ୍‍ ପାନ କରିବାକୁ ବସିଲେ, ମାତ୍ର ଶୂଶନ୍‍ ନଗର ଉଦ୍‍ବିଗ୍ନ
    ହେଲା।
  chk-chk: Fän än ewe king allük ekewe chon künö ra müttir uwala ewe allük ngeni ekewe
    sop, ra pwal arongafeili ewe allük lon Susa samolun telinimwen ewe fanü. Iwe,
    ewe king me Haman ra mottiu pwe repwe ün, nge chon ewe telinimw Susa ra fokun
    rükö.
  rop-rop: Wal detlot mesinja bin go kwikbala dumaji det king bin jandim olabat, en
    deibin dalim det lowa langa detlot pipul deya langa det seifwan pleis langa Susa
    weya det king oldei jidan. Wal langa det seimtaim wen det king en Heiman dubala
    bin jidan mijamet blanga dringk, ola pipul langa det taun gulum Susa nomo bin
    sabi wanim garra hepin.
  ukr-1871: Гонцї одійшли зараз з царським приказом. Оповіщено ж приказ і в Сузах,
    престольному містї; і седїли царь та Аман і пили, а місто Сузи було зворушене.
  deu-1951: Und die Läufer gingen eilends mit des Königs Gebot, sobald es im Schlosse
    Susan erlassen war. Der König aber und Haman setzten sich, um zu trinken, während
    die Stadt Susan in Bestürzung geriet.
  eng-JPS: The posts went forth in haste by the king's commandment, and the decree
    was given out in Shushan the castle; and the king and Haman sat down to drink;
    but the city of Shushan was perplexed.
  srp-1865: Glasnici otidoše brzo po zapovijesti carevoj, i zapovijest bi oglašena
    u Susanu carskom gradu. A car i Aman sjeðahu i pijahu, a grad se Susan smete.
  lug-lug: Awo ababaka ne banguwa okugenda olw’ekiragiro kya Kabaka, etteeka ne libuulirwa
    mu lubiri lw’e Susani. Awo Kabaka ne Kamani ne batuula okunywa; naye ekibuga kya
    Susani ne kisasamala.
  heb-heb: הרצים יצאו דחופים בדבר המלך והדת נתנה בשושן הבירה והמלך והמן ישבו לשתות
    והעיר שושן נבוכה׃
  ben-IRV: বাহকেরা রাজার আদেশ পেয়ে তাড়াতাড়ি বেরিয়ে গেল এবং সেই আদেশ শূশন রাজধানীতে
    প্রচার করা হল; পরে রাজা ও হামন পান করতে বসলেন, কিন্তু শূশন শহরের সব লোক অবাক হয়ে
    গেল।
  pan-pan: ਇਹ ਹੁਕਮ ਸ਼ੂਸ਼ਨ ਦੀ ਰਾਜਧਾਨੀ ਵਿੱਚ ਦਿੱਤਾ ਗਿਆ, ਅਤੇ ਰਾਜਾ ਦੇ ਹੁਕਮ ਅਨੁਸਾਰ ਸੰਦੇਸ਼-ਵਾਹਕ
    ਉਸੇ ਸਮੇਂ ਨਿੱਕਲ ਪਏ। ਰਾਜਾ ਅਤੇ ਹਾਮਾਨ ਤਾਂ ਮਧ ਪੀਣ ਲਈ ਬੈਠ ਗਏ ਪਰ ਸ਼ੂਸ਼ਨ ਦੇ ਸ਼ਹਿਰ ਵਿੱਚ
    ਹਾਹਾਕਾਰ ਮੱਚ ਗਿਆ।
  mya-JVB: ရှုရှန် နန်းတော် ၌ ထိုအမိန့်တော်စာ ကို ကြော်ငြာ ပြီးမှ၊ ရှင်ဘုရင် စီရင်
    သည်အတိုင်း ၊ စာပို့ လုလင်တို့သည် အလျင် အမြန်ပြေး သွားကြ၏။ ရှင်ဘုရင် နှင့် ဟာမန်
    သည် စပျစ်ရည်သောက် ပွဲ၌ ထိုင် ၍၊ ရှုရှန် မြို့ တော်သည် ဆင်းရဲ ခြင်းသို့ ရောက်သတည်း။
  tbg-tbg: Vaiinti vonavu qara vuru ke viri ke i vauka, vi qarara vare kante vo vataini
    vo vataini vuru ke viri ke i vaura. Nora vatuka Susaaqivata vi uvara tiva nimumanta
    ekaa vaiinti nahenti irura. Avuhainaa vaiintivano Hamaanikantiro oquviro vaiharo
    uaini ne vaumanta vaiinti nahenti Susaaqi vauka vi uvara iruvaro vika avu aatovano
    hampi qumanta vaura.
  hmo-hmo: Hereva gwauraia taudia be idia heau lao, king ena oda hegeregerena, bona
    iena oda be hanua badana Susa dekenai danu idia gwauraia hedinarai. King bona
    Hamana ese idia helai diho, uaina idia inua, to Susa hanua taudia be idia daradara
    mai gari danu.
  urd-urd: बादशाह के हुक्म से क़ासिद फ़ौरन रवाना हुए और वह हुक्म क़स्र — ए — सोसन
    में दिया गया। बादशाह और हामान मय नौशी करने को बैठ गए, पर सोसन शहर परेशान था।
  rus-SYN: Гонцы отправились быстро с царским повелением. Объявлен был указ и в Сузах,
    престольном городе; и царь и Аман сидели и пили, а город Сузы был в смятении.
  bqc-SIM: Zĩnaↄ wã̀ gɛ̀ màa yã́ pↄ́ kí dìlɛpi yã́i, ↄ̃ wà a kpàwakɛ̀ Susa
    mɛɛwiau. Kí ń Amanio zↄ̃̀lɛ lɛ́ imi. Susadeↄ sↄ̃ aa bílikɛ̀ yã́piwa.
  tcz-CHONGTHU: Lengpa thupeh a kon in, dan kisodoh hochu thupole hon gangtah a ahopdoh
    diu, Susa khopia akiphongdoh tai. Hiche jouchun lengpa le Haman atou lhonin adonkhom
    lhontai; ahinla Susa khopia mipite lah achun lungkham nale boina alhungtai.
  mar-mar: राजाच्या हुकूमानुसार सर्व जासूद तातडीने निघाले. शूशन राजावाड्यातून हा हुकूम
    निघाला. राजा आणि हामान पेयपान करायला बसले पण शूशन नगर मात्र गोंधळून गेले.
  qub-qub: Chaymi carta apajcunaga jinan öra aparan ray nishanno. Jinan Susacho palasyu
    caycashanchöpis chay laytaga willacachiran. Susa siudächöna runacunaga fiyupa
    mancharisha caycaran. Amanwan ray ichanga cushicuywan upyarcaycaran micurcaycaran.
  bqp-bqp: Zĩ̀rinↄ wã̀ ò gɛ̀ɛ gↄ̃̀nↄ yã kũ kína dìtɛ pì yãi, akũ ò a kpàkpaa
    kɛ̀ Susa wɛ́ran. Kína kũ Amanao vùtɛ òtɛn í gbɛ̃. Susadenↄ sↄ̃ ò bídi kɛ̀ yã
    pìia.
  hat-hat: Dapre lòd wa a, mesaje yo kouri pote mesaj la nan tout pwovens yo. Yo pibliye
    nouvèl la tou nan lavil Souz, kapital la. Tout lavil Souz te tèt anba, wa a menm
    te chita ap bwè ak Aman.
  eng-BSB: The couriers left, spurred on by the king’s command, and the edict was
    issued in the citadel of Susa. Then the king and Haman sat down to drink, but
    the city of Susa was in confusion.
  eng-WEBPB: The couriers went out in haste by the king’s commandment, and the decree
    was given out in the citadel of Susa. The king and Haman sat down to drink; but
    the city of Susa was perplexed.
  kbq-kbq: Hagi kini ne'mo'a hankave ke huzmantege'za ana avontafera maka kumatega
    ame hu'za eri'za vu'za eza hu'naze. Hagi vihuma hugagi'naza rankumapima Susama
    nemani'naza vahera ama ana nanekea eriama hazage'za maka vahe'mo'za antahi'naze.
    Hagi anama huteke kini ne'ene kea waini tina nenekema mani'nakeno'a Susa kumapi
    vahera antahintahi zamimo'a savri hige'za tusi koro nehu'za antahitahi hakare
    hu'naze.
  nhe-BL: Huan nopa tlayolmelahuani tlen quihuicaque nopa amatlajcuiloli quistejque
    nimantzi para teyolmelahuase tlen quiijto nopa tlanahuatili. Huan nojquiya tematiltijque
    ipan nopa altepetl Susa. Huan Tlanahuatijquetl Asuero ihuaya Amán mosehuijque
    huan pejque tlai pampa pajque ica tlen quichijtoyaj. Pero altepetl Susa ehuani
    quicajque nopa tlanahuatili huan tlahuel mocuesojque huan motlajtlaniyayaj para
    tlen quisencajtoyaj nopa amatl para quinmictise israelitame.
  bus-bus: Zĩ̀rinↄ wã̀ wà gàa gↄ̃ↄ yã kɛ̀ kína dìɛ pì yãnzi, ben wà à kpàakpa
    kɛ̀ Susa wɛ́tɛdaan. Kína kↄ̃n Amanao vɛ̃̀ɛ aↄ̃ↄe í sɛ́ɛ. Susadeenↄ sↄ̃ bídi kɛ̀
    yã pìa.
  gub-BL: Tuwihawete uzapo kar a'e ma'e a'e. Ize'eg heraha har oho na'arewahy iziwy
    imuza'ak awer nànàn wà. Hemiruze'eg umugeta a'e ze'eg katu pe teko wanenataromo
    Xuzà tawhu pupe wà no. Tuwihawete wapyk Àmà wapyr win i'u pà. Wai'u mehe we teko
    uze'eg uzeupeupe wà. — Màràzàwe tuwe aipo pa, i'i uzeupeupe wà.
  eng-DRA: The couriers that were sent made haste to fulfill the king’s commandment.
    And immediately the edict was hung up in Susan, the king and Aman feasting together,
