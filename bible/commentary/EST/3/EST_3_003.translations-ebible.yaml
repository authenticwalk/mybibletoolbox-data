verse: EST.003.003
translations:
  mal-C: അപ്പോൾ രാജകവാടത്തിലുള്ള രാജാവിന്റെ ഉദ്യോഗസ്ഥന്മാർ മൊർദെഖായിയോട്, “നീ രാജകൽപ്പന
    അനുസരിക്കാത്തതെന്ത്?” എന്നു ചോദിച്ചു.
  deu-TKW: 'Da sprachen die Diener des Königs, die im Thore des Königs waren, zu Mardachai:
    Warum übertrittst du das Gebot des Königs?'
  lin-lin: 'Bakalaka oyo bazalaki kosala na ndako ya mokonzi batunaki Maridoshe :
    — Mpo na nini otosaka mitindo ya mokonzi te ?'
  eng-LSV: And the servants of the king, who [are] in the gate of the king, say to
    Mordecai, “Why [are] you transgressing the command of the king?”
  eng-GNV: Then the Kings seruants which were at the Kings gate, said vnto Mordecai,
    Why transgressest thou the Kings commandement?
  eng-WEBSTER: Then the king's servants who were in the king's gate, said to Mordecai,
    Why dost thou transgress the king's commandment?
  nhw-BL: Huajca itequipanojcahua nopa tlanahuatijquetl mojmostla quitlatzintoquiliyayaj
    Mardoqueo para tlen amo quitlepanitayaya itlanahuatil nopa tlanahuatijquetl.
  swh-ONEN: Kisha maafisa wa mfalme waliokuwa langoni mwa mfalme walimuuliza Mordekai,
    “Kwa nini hutii agizo la mfalme?”
  bba-bba: Yerɑ sinɑ bokon sɔm kowo be bɑ tie bɑ rɑ nùn bikie bu nɛɛ, mbɑn sɔ̃nɑ ɑ
    ku rɑ kɑ sinɑ bokon woodɑ mɛm nɔɔwɛ.
  eng-KJVCPB: Then the king’s servants, which were in the king’s gate, said unto Mordecai,
    Why transgressest thou the king’s commandment?
  luo-luo: Eka jotich joka ruoth mane ni e rangach nopenjo Modekai niya, “Angʼo momiyo
    idagi timo chik ma ruoth oketo?”
  meu-meu: Bena hanua pavapavana ena hesiai taudia, hanua pavapavana ena ikoukou ai
    e nohova taudia, ese Morodekai e nanadaia, eto, Dahaka dainai hanua pavapavana
    ena haheḡani o tataia utumu?
  npi-ULB: तब राजाको ढोकामा बस्‍ने राजाका सेवकहरूले मोर्दकैलाई भने, “राजाको आज्ञालाई
    तपाईं किन अटेर गर्नुहुन्‍छ ?”
  yor-yor: Nígbà náà ni àwọn ìjòyè ọba tí ó wà ní ẹnu-ọ̀nà béèrè lọ́wọ́ Mordekai pé,
    “Èéṣe tí ìwọ kò ṣe pa àṣẹ ọba mọ́.”
  ind-ind: Para pejabat lainnya melihat hal ini dan bertanya kepada Mordekai, “Mengapa
    kamu tidak taat pada perintah raja?”
  pes-OPCB: 'درباریان به مردخای گفتند: «چرا تو از فرمان پادشاه سرپیچی می‌کنی؟» او
    در جواب گفت: «من یک یهودی هستم و نمی‌توانم به هامان تعظیم کنم.»'
  tgl-ULB: Pagkatapos ang mga lingkod ng hari na nasa tarangkahan ng hari ay sinabihan
    si Mordecai, “Bakit mo sinusuway ang utos ng hari?”
  hui-hui: Mani kininaga agali haguane maru hearume de hondowa tigua Modegaihondo
    hale halu lalu, Í̠na kininaga bi layadagua nabirigo irane agibe, lene.
  mya-mya: မော်​ဒ​ကဲ​တစ်​ဦး​တည်း​သာ​လျှင်​မ​လိုက်​နာ ဘဲ​နေ​၏။ အ​ခြား​နန်း​တွင်း​အ​ရာ​ရှိ​များ​က
    သူ့​အား``သင်​သည်​အ​ဘယ်​ကြောင့်​ဘု​ရင့်​အ​မိန့် တော်​ကို​ဖီ​ဆန်​ပါ​သ​နည်း'' ဟု​မေး​မြန်း​ကာ၊-
  bod-N: དེ་ནས་རྒྱལ་པོའི་ཕོ་བྲང་གི་སྒོ་ཁར་ཡོད་པའི་འཁོར་གཡོག་རྣམས་ཀྱིས་མོར་དོ་ཀཱ་ཨི་ལ།
    ཁྱོད་རང་ཅིའི་ཕྱིར་རྒྱལ་པོའི་བཀའ་དང་འགལ་ལམ་ཞེས་སྨྲས་ཤིང་།
  sna-sna: Ipapo vabati vaimira pasuo ramambo vakabvunza Modhekai vakati, “Sei usingateereri
    murayiro wamambo?”
  spa-BLM: 'Entonces los servidores del rey que estaban en la puerta del rey dijeron
    a Mardoqueo: “¿Por qué desobedeces el mandato del rey?”'
  cac-cac: Axo juntzan̈xo eb' vin̈ yajal chi', ix sc'anb'an eb' vin̈ d'a vin̈aj Mardoqueo
    chi' tas yuj max sc'anab'ajej jun checnab'il chi' vin̈.
  swh-ULB: Kisha watumishi wa mfalme waliokuwa langoni mwa mfalme walimwambia Modekai,
    kwa nini hautii amri ya mfalme?
  bel-bel: 'І казалі службіты царовыя, якія каля царскае брамы, Мардахэю: навошта
    ты пераступаеш загад царскі?'
  deu-ELBBK: 'Da sprachen die Knechte des Königs, die im Tor des Königs waren, zu
    Mordokai: Warum übertrittst du des Königs Gebot?'
  mbb-OT: Ne mid-insà diyà te kandin sikan is duma he menge upisyal, ke si kandan
    te, “Maan is kenè nu edtumanen is insuǥù te hadì?”
  mal-2015: 'അപ്പോൾ രാജാവിന്റെ വാതില്ക്കലെ രാജഭൃത്യന്മാർ മൊർദ്ദെഖായിയോടു: നീ രാജകല്പന
    ലംഘിക്കുന്നതു എന്തു എന്നു ചോദിച്ചു.'
  rmc-rmc: 'Akor o uradňika le kraľiskre, save sas andre dvora, phučenas le Mordekajistar:
    „Tu soske na doľikeres o prikazis le kraľiskro?“'
  nlg-nlg: Ma keri ge, rana lei mane lutu nagho tara righitaoni tana mataula haghena
    na pilupiluna na vale sulena na vunaghi haba, tara bosa vania Mordecai mara ghaghua,
    “?Eghua ge o mua taonia nina na kokoe papara na vunaghi haba?”
  pes-OPV: و خادمان پادشاه که در دروازه پادشاه بودند، از مردخای پرسیدند که «تو چرا
    از امرپادشاه تجاوز می‌نمایی؟»
  ron-1924: 'Ши служиторий ымпэратулуй каре стэтяу ла поарта ымпэратулуй ау зис луй
    Мардохеу: „Пентру че калчь порунка ымпэратулуй?”'
  ben-OBCV: এতে রাজবাড়ির দ্বারে থাকা রাজকর্মচারীরা মর্দখয়কে বলল, “রাজার আদেশ তুমি
    কেন অমান্য করছ?”
  lex-lex: 'Noma o''ta-mata dom mak kar lia ray lodanni-hairni la''a ray kruwun genni
    de rma pa ratian la''a-mai Mordekhai niwra: “Hya''a nariei pia o'' edonna mutlin
    la'' ray titni dena?!”'
  som-som: Markaasaa addoommadii boqorka oo joogay boqorka iriddiisa waxay Mordekay
    ku yidhaahdeen, War maxaad u jebinaysaa boqorka amarkiisa?
  lat-VUC: 'Cui dixerunt pueri regis, qui ad fores palatii præsidebant: Cur præter
    ceteros non observas mandatum regis?'
  eng-ASVBT: Then the king’s servants, that were in the king’s gate, said unto Mordecai,
    Why transgressest thou the king’s commandment?
  ita-1885: 'Ed i servitori del re ch''erano alla porta del re, dissero a Mardocheo:
    Perchè trapassi il comandamento del re?'
  eng-ULB: Then the king's servants who were at the king's gate said to Mordecai,
    “Why do you disobey the king's command?”
  spa-VBL: 'Los funcionarios del rey le preguntaban a Mardoqueo: “¿Por qué desobedeces
    la orden del rey?”'
  fra-_FOB: 'Et les serviteurs du roi, qui étaient à la porte du roi, dirent à Mardochée:
    Pourquoi violes-tu le commandement du roi?'
  mal-mal: അപ്പോൾ രാജാവിന്റെ വാതില്‍ക്കലെ രാജഭൃത്യന്മാർ മൊർദെഖായിയോട് “നീ രാജകല്പന
    ലംഘിക്കുന്നത് എന്ത് എന്ന് ചോദിച്ചു.
  urd-GVR: Yih dekh kar dīgar shāhī mulāzimoṅ ne us se pūchhā, “Āp bādshāh ke hukm
    kī ḳhilāfwarzī kyoṅ kar rahe haiṅ?”
  suz-BL: मिनु पिप आ दरवार ङा ठेयब लाप्‍चोम गेय पाइबपुकीमी मोरदेकै कली “गे मारदे पिप
    आ देंशो मटीनीनी?” दे हिल्‍लो पाम्‍तेक्‍म।
  ita-1927: 'E i servi del re che stavano alla porta del re dissero a Mardocheo: “Perché
    trasgredisci l’ordine del re?”'
  ckb-ckb: 'لەبەر ئەوە خزمەتکارەکانی پاشا ئەوانەی لە دەروازەکەی پاشادا بوون بە مۆردەخایان
    گوت: «بۆچی سەرپێچی فەرمانی پاشا دەکەیت؟»'
  eng-BBE: Then the king's servants who were in the king's house said to Mordecai,
    Why do you go against the king's order?
  kan-OKCV: ಆಗ ಅರಮನೆಯ ಬಾಗಿಲಲ್ಲಿರುವ ಅರಸನ ಸೇವಕರು ಮೊರ್ದೆಕೈಗೆ, “ನೀನು ಅರಸನ ಆಜ್ಞೆಯನ್ನು ಮೀರುವುದೇನು?”
    ಎಂದರು.
  tam-2017: 'அப்பொழுது ராஜாவின் அரண்மனை வாசலில் இருக்கிற ராஜாவின் வேலைக்காரர்கள் மொர்தெகாயைப்
    பார்த்து: நீ ராஜாவின் கட்டளையை மீறுகிறது என்ன என்று கேட்டார்கள்.'
  spa-RV-1909: 'Y los siervos del rey que estaban á la puerta, dijeron á Mardochêo:
    ¿Por qué traspasas el mandamiento del rey?'
  ron-BTF: 'Atunci servitorii împăratului, care erau la poarta împăratului, i-au spus
    lui Mardoheu: De ce încalci tu porunca împăratului?'
  eng-WEBP: Then the king’s servants who were in the king’s gate said to Mordecai,
    “Why do you disobey the king’s commandment?”
  eng-FBV: The king's officials asked Mordecai, “Why are you disobeying the king's
    command?”
  nld-1939: 'Daarom zeiden de dienaren van den koning, die zich in het koninklijke
    poortgebouw bevonden tot Mordokai: Waarom overtreedt gij het bevel van den koning?'
  nch-BL: Huajca itequipanojcahua nopa tanahuatijquet mojmosta quitatzintoquiliyayaj
    Mardoqueo para ten amo quitepanitayaya itanahuatil nopa tanahuatijquet.
  vie-1934: 'Các thần bộc ở nơi cửa vua bèn nói với Mạc-đô-chê rằng: Cớ sao ông phạm
    mạng vua?'
  hin-CV: एक अवसर पर प्रवेश द्वार पर नियुक्त राजा के अधिकारियों ने मोरदकय से प्रश्न
    किया, “तुम राजा की आज्ञा का पालन क्यों नहीं करते?”
  spa-BES: 'Entonces los siervos del rey que estaban en la casa del rey dijeron a
    Mardoqueo: ¿Por qué vas contra la orden del rey?'
  tdx-tdx: 'Aa le nanao ty hoe amy Mordekay o mpitorom-panjaka andalambeim-panjakao:
    Ino ty andilara’o i lilim-panjakay?'
  tha-KJV: ข้าราชการของกษั​ตริ​ย์ซึ่งอยู่​ที่​ประตู​ของกษั​ตริ​ย์จึงพู​ดก​ับโมรเดคัยว่า
    “ทำไมท่านละเมิดพระบัญชาของกษั​ตริ​ย์”
  por-BR-2018: 'Então os servos do rei que estavam à porta do rei disseram a Mardoqueu:
    Por que transgrides o mandamento do rei?'
  deu-ELO: 'Da sprachen die Knechte des Königs, die im Tore des Königs waren, zu Mordokai:
    Warum übertrittst du des Königs Gebot?'
  caa-caa: 'Entonces e ajcꞌamparobꞌ xeꞌ apatnobꞌ tama uyotot e rey cay uyubꞌiobꞌ tuaꞌ
    e Mardoqueo y chenobꞌ: “¿Tucꞌa tuaꞌ que machi acꞌubꞌse e orden tuaꞌ e rey?” chenobꞌ.'
  eng-WYC-2018: And the servants of the king, that sat above at the gates of the palace,
    said to Mordecai, Why keepest thou not the commandments of the king, (but doest)
    otherwise than other men? (And the king’s officials, who were in attendance at
    the royal court, said to Mordecai, Why followest thou not the king’s commands,
    like all the other mendo?)
  epo-epo: 'La servantoj de la reĝo, kiuj estis ĉe la pordego de la reĝo, diris al
    Mordeĥaj: Kial vi malobeas la ordonon de la reĝo?'
  uig-PIN: 'Orda dǝrwazisida turƣan padixaⱨning hizmǝtkarliri Mordikaydin: — Sili
    nemixⱪa padixaⱨning ǝmrigǝ hilapliⱪ ⱪilidila? — dǝp soraytti.'
  beo-beo: Hina bagade ea ouligisu dunu oda ilia ema adole ba:i, e da abuliba:le hina
    bagade ea hamoma:ne sia:i defele hame hamobela:?
  tpi-OTNT: Bihain ol arapela kiap i lukim na ol i askim em olsem, “Bilong wanem yu
    no bihainim tok bilong king?”
  hau-SA: Sa’an nan masu hidimar da suke a ƙofar sarki suka tambaye Mordekai, “Me
    ya sa ba ka yin biyayya da umarnin sarki?”
  uig-LAT: 'Orda derwazisida turghan padishahning xizmetkarliri Mordikaydin: — Sili
    némishqa padishahning emrige xilapliq qilidila? — dep soraytti.'
  nde-nde: Ngakho iziphathamandla zesigodlweni esangweni lenkosi zabuza uModekhayi
    zisithi, “Kungani ungalaleli umlayo wenkosi?”
  ton-ton: Pea pehē ai ʻe he kau tamaioʻeiki ʻae tuʻi, ʻaia naʻe nofo ʻi he matapā
    ʻae tuʻi kia Motekiai, “Ko e hā ʻoku ke talangataʻa ai ki he fekau ʻae tui?”
  ces-1613: 'Protož řekli služebníci královští, kteříž byli v bráně královské, Mardocheovi:
    Proč přestupuješ přikázaní královské?'
  eng-WMB: Then the king’s servants who were in the king’s gate said to Mordecai,
    “Why do you disobey the king’s commandment?”
  tam-TCV: அப்பொழுது அரச வாசலில் இருந்த அரசனின் அதிகாரிகள் மொர்தெகாயிடம், “நீ ஏன்
    அரசனின் கட்டளைக்குக் கீழ்ப்படியவில்லை?” என்று கேட்டார்கள்.
  ceb-ULB: Unya miingon kang Mordecai ang mga sulugoon sa hari nga anaa sa ganghaan
    sa hari, “Nganong misupak ka man sa mando sa hari?”
  mkn-mkn: Ais pagawe yang laen dong di istana pung pintu maso tanya sang Mordekai
    bilang, “Bapa! Akurang ko bapa sonde bekin iko raja pung parenta bagitu?”
  pol-UBG: 'Dlatego też słudzy króla, którzy stali w bramie królewskiej, pytali Mardocheusza:
    Czemu przekraczasz rozkaz króla?'
  urd-GVU: یہ دیکھ کر دیگر شاہی ملازموں نے اُس سے پوچھا، ”آپ بادشاہ کے حکم کی خلاف
    ورزی کیوں کر رہے ہیں؟“
  eng-OEBCW: Then the king’s courtiers, who were in the king’s gate, said to Mordecai,
    ‘Why do you disobey the king’s command?’
  deu-1912: 'Da sprachen des Königs Knechte, die im Tor des Königs waren, zu Mardochai:
    Warum übertrittst du des Königs Gebot?'
  kan-2017: ಅರಮನೆಯ ದ್ವಾರಪಾಲಕರು ಮೊರ್ದೆಕೈಗೆ, “ನೀನು ರಾಜಾಜ್ಞೆಯನ್ನು ಮೀರುವುದೇಕೆ?” ಎಂದು ಪ್ರತಿದಿನ
    ಅವನನ್ನು ಎಚ್ಚರಿಸುತ್ತಿದ್ದರು.
  yap-yap: Me fith boch e tolang ko maruwel rok e en pilung ngak Mordekai ko mangfan
    nder fol ko tin keyog fare pilung’;
  hlt-MCSB: Manghai vongka kah manghai sal rhoek loh Mordekai te, “Balae tih manghai
    olpaek te na poe,” a ti na uh .
  mdy-ETH: ካኣቱሞ ማኣራ ማዻ ቢታንቶና ዓኣ ዓሳ ሜርዴኪዮሴ ኮይላ፦ «ካኣቲ ዓይሤ ዓይሢፆ ኔኤኒ ዓይጎሮ ዒፃይ?» ጌዒ ጌዒ፥
  twi-ASANTE: Ahemfie mpanimfoɔ a wɔwɔ ɔhene ɛpono ano no bisaa Mordekai sɛ, “Adɛn
    enti na worebu ɔhene ɔhyɛ nsɛm so?”
  eng-WEBU: Then the king’s servants who were in the king’s gate said to Mordecai,
    “Why do you disobey the king’s commandment?”
  wal-wal: He wodiyan kawo keettaa penggen oottiya halaqati Marddikiyoosa, “Kawuwaa
    azazuwaa polennan aissi ixxai?” yaagidi,
  tgk-tgk: 'Дарбориён аз Мордахай мепурсиданд: «Эй! Барои чӣ ту фармони шоҳро иҷро
    намекунӣ?»'
  spa-PDDPT: 'Los súbditos del rey que estaban en la puerta real preguntaban a Mardoqueo:
    ¿Por qué transgredes el mandato del rey?'
  gun-gun: 'Ha''e rami rã huvixa rembiguai kuery hokẽ py ikuai va''e aipoe''i okuapy
    Mordecai pe: — Mba''e re tu huvixa ojapo ukaague rami e''ỹ reiko? — he''i okuapy.'
  agu-BL: Yi quilol yi e' ẍchakum yi rey yi qui na tak' Mardoqueo k'ej Amán, nintzun
    e' jaktz tetz yi mbi tzuntz yi qui na ban i' tane'n yi ca'wl yi sken el tan yi
    rey.
  ilo-ULB: Ket kinuna dagiti adipen ti ari nga adda iti ruangan ti palasio ti ari
    kenni Mardokeo, “Apay a salsalungasingem ti bilin iti ari?”
  kpg-kpg: Nia daangada oobidi di king ala i golo ga heeu gi mee be mee e aha dela
    hagalee hagalongo gi di haganoho di king.
  uig-ARA: 'ئوردا دەرۋازىسىدا تۇرغان پادىشاھنىڭ خىزمەتكارلىرى موردىكايدىن: ــ سىلى
    نېمىشقا پادىشاھنىڭ ئەمرىگە خىلاپلىق قىلىدىلا؟ ــ دەپ سورايتتى.'
  sus-sus: Mangɛ xa mixie naxa Morodekayi maxɔrin, «I mangɛ xa yaamari matandima munfe
    ra?»
  pon-2006: Lapalap teiko eri idek reh dahme e sohte peikikihong en nanmwarki koasoandio;
  ksd-ksd: 'Ma ra umana tultul kai ra king nina dia ga kiki ta ra kuba i ra king dia
    ga biti tai Mordekai dari: Upi ra ava u piapiam vue ra vartuluai kai ra king?'
  tur-YTC: O zaman kralın kapısında bulunan kral hizmetkârları Mordekay'a, “Neden
    kralın buyruğuna karşı geliyorsun?” dediler.
  ind-AYT: Kemudian, para pelayan raja yang berada di pintu gerbang istana raja berkata
    kepada Mordekhai, “Mengapa kamu melanggar perintah raja?”
  nya-nya: Kenaka atumiki a mfumu amene anali pa chipata anafunsa Mordekai kuti, “Kodi
    nʼchifukwa chiyani sumvera lamulo la mfumu?”
  kyg-kyg: Kini vekamo lafi kegiꞌyafiꞌmo maiꞌneꞌa aliꞌyaꞌamo neꞌaliya vayaꞌmogimo
    Motekaifeꞌmo, Na kava higekaeꞌmo kini vekamo geꞌamo akame nosane, huꞌa afi geꞌnae.
  mps-mps: Nosali te gasa kiap dabego sulama, tama augwaligo agabolo hanalu wali,
    “Magi baso nago te king bidigo po wali pabewe?”
  tpi-tpi: Bihain ol arapela kiap i lukim na ol i askim em olsem, “Bilong wanem yu
    no bihainim tok bilong king?”
  dan-1931: 'Kongens Tjenere, som var i Kongens Port, sagde da til Mordokaj: “Hvorfor
    overtræder du Kongens Bud?”'
  vie-OVCB: 'Quần thần nói với Mạc-đô-chê: “Sao ông dám coi thường lệnh vua?”'
  guj-2017: તેથી દરવાજે રહેલા રાજાના સેવકોએ મોર્દખાયને પૂછ્યું, “તું શા માટે રાજાની
    આજ્ઞાનું ઉલ્લંઘન કરે છે?”
  pon-2006A: Lapalap teiko eri idek reh dahme e sohte peikikihong en nanmwarki koasoandio;
  por-BRBSL: 'Então os servos do rei que estavam no portão do rei disseram a Mordecai:
    “Por que você desobedece ao mandamento do rei?”.'
  eng-OEBUS: Then the king’s courtiers, who were in the king’s gate, said to Mordecai,
    “Why do you disobey the king’s command?”
  cth-cth: Siangpahrang e sannaw hoi longkha thung kaawm e naw pueng ni Mordekai koevah,
    bangkongmaw siangpahrang e kâ na tapoe telah atipouh awh.
  twi-twi: Ahemfi mpanyimfo a wɔwɔ ɔhene pon ano no bisaa Mordekai se, “Adɛn nti na
    worebu ɔhene mmara so?”
  hlt-hlt: Manghai vongka kah manghai sal rhoek loh Mordekai te, “Balae tih manghai
    olpaek te na poe,” a ti nauh.
  tbz-SIM: 'Kɛ̀ bɛtɔ̃mbɛ̀ tɔbɛ̀ɛ ò bekɛ kɛ dɔ̀: Dɛ̀ dòmmɛ kɑ̀ɑ yetɛ okpɑ̀ɑ̀tì duɔ́
    ndìì nùù?'
  msy-2020: Ezɨ atrivimɨn ingangaribar faragha zuir gumazir igharaziba ganigha kamaghɨn
    an azara, “Nɨ tizim bagha atrivimɨn mɨgɨrɨgɨabar gɨn mangan aghua?”
  dop-dop: 'Ḿpʋ́ɣʋ́ ɑkewenɑɑ lɛlɑɑ pɔɔsɑ-ɩ sɩ: Pepe tɔɔ kɛ́ nn lɑkɩ ɩsɩɩ wulɑʋ sɩɩwɑ
    tɔ?'
  azb-azb: 'Padşah sarayının darvazasında olan əyanlar Mordokaydan soruşdular: «Niyə
    padşahın əmrinə itaət etmirsən?»'
  eng-DBY: Then the king's servants, who were in the king's gate, said to Mordecai,
    Why transgressest thou the king's commandment?
  hin-2017: तब राजा के कर्मचारी जो राजभवन के फाटक में रहा करते थे, उन्होंने मोर्दकै
    से पूछा, “तू राजा की आज्ञा का क्यों उल्लंघन करता है?”
  wol-KYG: 'Yeneen jawriñi buur ya ca buntu kër buur wax Mardose ne ko: «Ana lu waral
    ngay gàntal santaane Buur?»'
  bjr-bjr: Inaaqianna akaqa kiapausa mina qafamasee mina iramiriqa qiqau anee nanaree
    kinna ufamau sia finanee.
  eng-YLT: And the servants of the king, who [are] in the gate of the king, say to
    Mordecai, 'Wherefore [art] thou transgressing the command of the king?'
  eng-WYC-2017: And the servants of the king, that sat above at the gates of the palace,
    said to Mordecai, Why keepest thou not the commandments of the king, but doest
    otherwise than other men?
  eng-WMBB: Then the king’s servants who were in the king’s gate said to Mordecai,
    “Why do you disobey the king’s commandment?”
  urd-GVH: यह देखकर दीगर शाही मुलाज़िमों ने उससे पूछा, “आप बादशाह के हुक्म की ख़िलाफ़वरज़ी
    क्यों कर रहे हैं?”
  rug-rug: Hopeke rane kaiqa ri na tie tavetavete pa vetu baṉara si nanasia rini se
    Modekae sapu na vegua ke lopu hiva lulia sa gua sapu zama nia sa baṉara.
  gaz-gaz: Qondaaltonni mootichaa warri karra mootichaa dura turan, “Ati maaliif ajaja
    mootichaa eeguu didda?” jedhanii Mordekaayiin gaafatan.
  fra-LSG: 'Et les serviteurs du roi, qui se tenaient à la porte du roi, dirent à
    Mardochée: Pourquoi transgresses-tu l’ordre du roi?'
  yal-yal: Mangana Walikɛɛn bonne yi a maxɔdin, e naxa, “Nanfera i mi mangan fala
    xuiin suxuma?”
  haw-1868: Alaila, olelo aku la na kanaka o ke alii, ka poe ma ka pukapa o ke alii,
    ia Moredekai, No ke aha la oe e hoohala nei i ke kauoha a ke alii?
  arb-NAV: 'فَسَأَلَ رِجَالُ الْمَلِكِ الْوَاقِفُونَ بِبَابِ مُرْدَخَايَ: «لِمَاذَا
    تَتَمَرَّدُ عَلَى أَمْرِ الْمَلِكِ؟»'
  ewe-ewe: Esia ta, dɔnunɔla siwo nɔ fia la ƒe agbo nu la bia Mordekai be, “Nu ka
    ta nèle fia la ƒe se dzi dam ɖo?”
  eng-LEE: Then said the king's, servants, who were in the king's gate, unto Mordecai,
    Why transgressest thou the king's command?
  asm-FB: তাৰ পাছত ৰাজদুৱাৰত থকা ৰজাৰ দাস সকলে মৰ্দখয়ক ক’লে, “আপুনি কিয় ৰজাৰ আজ্ঞা
    পালন কৰা নাই?”
  sus-A: مَنفّ شَ مِشِيٍ نَشَ مٌرٌدٍكَيِ مَشْرِن، «عِ مَنفّ شَ يَامَرِ مَتَندِ مَ
    مُنقٍ رَ؟»
  fra-SBL: 'Alors les serviteurs du roi qui étaient à la porte du roi dirent à Mardochée :
    « Pourquoi désobéis-tu à l''ordre du roi ? »'
  hbo-hbo: וַיֹּ֨אמְר֜וּ עַבְדֵ֥י הַמֶּ֛לֶךְ אֲשֶׁר־בְּשַׁ֥עַר הַמֶּ֖לֶךְ לְמָרְדֳּכָ֑י
    מַדּ֙וּעַ֙ אַתָּ֣ה עֹובֵ֔ר אֵ֖ת מִצְוַ֥ת הַמֶּֽלֶךְ׃
  pjt-pjt: '@see-verse:EST.003.002'
  kik-kik: Hĩndĩ ĩyo anene a mũthamaki arĩa maarĩ kĩhingo-inĩ kĩa mũciĩ wa mũthamaki
    makĩũria Moridekai atĩrĩ, “Ũregete gwathĩkĩra watho wa mũthamaki nĩkĩ?”
  fra-NCL: 'Les serviteurs du roi, qui se tenaient à sa porte, dirent à Mardochée :
    « Pourquoi transgresses-tu l’ordre du roi ? »'
  cek-AK: To naah siangpahrang khongkha ah kaom siangpahrang ih tamnanawk mah Mordekai
    khaeah, Tipongah siangpahrang mah paek ih lok to na aek loe? tiah a naa o.
  cuk-cuk: 'Geb degine, reyneggi-arbamalad-yawagakgi-gwismaladi, Mardoqueoʼse egichismalad:
    “¿Ibiga be, rey-igar-uksadba ibsasuli?”'
  uig-CYR: 'Орда дәрвазисида турған падишаниң хизмәткарлири Мордикайдин: — Сили немишкә
    падишаниң әмригә хилаплиқ қилидила? — дәп сорайтти.'
  tel-2017: రాజు భవన ద్వారం దగ్గర ఉండేవారంతా అతనితో “నువ్వు రాజాజ్ఞ పాటించవేమిటి?”
    అని అడిగేవారు.
  hat-BSA: 'Alò, sèvitè a wa yo te di a Mardochée: “Poukisa w ap dezobeyi lòd a wa
    a?”'
  kos-kos: Mwet leum sayal uh elos siyuk sel lah efu el ku tia akos ma sap lun tokosra.
  hbo-WLC: וַיֹּ֨אמְר֜וּ עַבְדֵ֥י הַמֶּ֛לֶךְ אֲשֶׁר־בְּשַׁ֥עַר הַמֶּ֖לֶךְ לְמָרְדֳּכָ֑י
    מַדּ֙וּעַ֙ אַתָּ֣ה עוֹבֵ֔ר אֵ֖ת מִצְוַ֥ת הַמֶּֽלֶךְ׃
  ibo-ibo: Mgbe ahụ, ndị ozi eze ndị nọ nʼọnụ ụzọ ama eze jụrụ Mọdekai ajụjụ si ya,
    “Gịnị mere i ji na-enupu isi nʼiwu eze nyere?”
  ory-ory: ଏଣୁ ରାଜଦ୍ୱାରବର୍ତ୍ତୀ ରାଜାଙ୍କ ଦାସଗଣ ମର୍ଦ୍ଦଖୟଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେ କାହିଁକି ରାଜାଜ୍ଞା
    ଲଙ୍ଘନ କରୁଅଛ?”
  chk-chk: Mürin, nöün ewe king kewe nöüwis mi angang ngeni ra aisini Mortokai, “Pwota
    ka puri än ewe king we allük?”
  rop-rop: Detlot boswan blanga det king hubin oldei jidan langa det king geit bin
    askim Modakai, “Wotfo yu kaan teiknodis langa det king wed weya imbin dalim yu?”
  ukr-1871: 'І говорили слуги цареві, що при царській брамі, Мардохейові: Чому ти
    нарушуєш приказ царський?'
  deu-1951: 'Da sprachen die Knechte des Königs, die im Königstore waren, zu Mardochai:
    Warum übertrittst du des Königs Gebot?'
  eng-JPS: 'Then the king''s servants, that were in the king''s gate, said unto Mordecai:
    ''Why transgressest thou the king''s commandment?'''
  srp-1865: 'I sluge careve što bijahu na vratima carevijem govorahu Mardoheju: zašto
    prestupaš zapovijest carevu?'
  lug-lug: Awo abagalagala ba Kabaka ab’oku wankaaki ne babuuza Moluddekaayi nti,
    “Nsonga ki ekulobera okugondera ekiragiro kya Kabaka?”
  heb-heb: ויאמרו עבדי המלך אשר בשער המלך למרדכי מדוע אתה עובר את מצות המלך׃
  ben-IRV: তাতে রাজার যে দাসেরা রাজবাড়ীর দরজায় থাকত, তারা মর্দখয়কে বলল, “তুমি রাজার
    আদেশ কেন অমান্য করছ?”
  pan-pan: ਤਦ ਰਾਜਾ ਦੇ ਕਰਮਚਾਰੀਆਂ ਨੇ ਜਿਹੜੇ ਮਹਿਲ ਦੇ ਫਾਟਕ ਉੱਤੇ ਸਨ, ਮਾਰਦਕਈ ਨੂੰ ਪੁੱਛਿਆ,
    “ਤੂੰ ਰਾਜਾ ਦੇ ਹੁਕਮ ਦੀ ਉਲੰਘਣਾ ਕਿਉਂ ਕਰਦਾ ਹੈਂ?”
  mya-JVB: နန်းတော်တံခါး သို့ ရောက်သော ရှင်ဘုရင် ၏ ကျွန် တို့က၊ သင် သည် ရှင်ဘုရင်
    အမိန့် တော်ကို အဘယ်ကြောင့် ငြင်းဆန် သနည်းဟု နေ့တိုင်း မော်ဒကဲ အား မေးမြန်း သတိပေးသော်လည်း၊
  tbg-tbg: Viva kia mintiraitiro, qaqi vaumanta vira hana kaiqa vaiinti vira ireha
    tiha, Are nana kaarae avuhainaa vaiinti uva raqake variaro, ti vaura.
  hmo-hmo: Vadaeni king ena hesiai taudia oredia ese Morodekai idia nanadaia, idia
    gwau, “Badina dahaka king ena oda oi kamonai henia lasi?”
  urd-urd: तब बादशाह के मुलाज़िमों ने जो बादशाह के फाटक पर थे मर्दकै से कहा, “तू क्यूँ
    बादशाह के हुक्म को तोड़ता है?”
  rus-SYN: 'И говорили служащие при царе, которые у царских ворот, Мардохею: зачем
    ты преступаешь повеление царское?'
  bqc-SIM: 'Ɔ̃ kí ìwapiↄ Maadose là aa mɛ̀: Àkɛa ńlɛ kí yãmao ni?'
  tcz-CHONGTHU: Hichejou hin lengpa kelkot kom’a um lengpa khopi vaipo a panghon Mordecai
    jah a, “Nang in ipi dinga lengpa thupeh nanit louham?” atiuvin ahi.
  mar-mar: तेव्हा प्रवेशद्वारावरील राजाच्या इतर सेवकांनी मर्दखयाला विचारले, “राजाची
    आज्ञा तू का पाळत नाहीस?”
  qub-qub: Chaymi palasyu puncucho paywan arojcunaga Mardoqueota tapuran «¿Imanirtaj
    ray nishanta mana wiyacur Amanta mana rispitar ñaupanchöga mana gongurpacunquichu?»
    nir.
  bqp-bqp: 'Akũ kína ìbaa pìnↄ Mↄdekai là ò pì: À kɛ̀ dera ńdi kína yã maroo?'
  hat-hat: Lòt anplwaye yo mande Madoche poukisa li t'ap dezobeyi lòd wa a te bay
    la.
  eng-BSB: Then the royal servants at the king’s gate asked Mordecai, “Why do you
    disobey the command of the king?”
  eng-WEBPB: Then the king’s servants who were in the king’s gate said to Mordecai,
    “Why do you disobey the king’s commandment?”
  kbq-kbq: Anante kini ne'mofo eri'za vahe'ma kini ne' kuma kafante'ma nemani'za vahe'mo'za
    Modekaina antahige'za, nahigenka kini ne'mo'ma hiankea rutagre'nane?
  nhe-BL: Huajca itlatequipanojcahua nopa tlanahuatijquetl mojmostla quitlajtlaniyayaj
    Mardoqueo para tlen ax quitlepanitayaya itlanahuatil nopa tlanahuatijquetl.
  bus-bus: 'Ben kína ìba pìnↄ Mↄdekai là wà bè: À kɛ̀ dia nɛ́ɛ kína yã maroo?'
  gub-BL: Na'e amogwer uma'ereko ma'e upuranu Monekaz rehe wà kury. — Màràzàwe tuwe
    nereruzar kwaw tuwihawete ize'eg ne, i'i izupe wà.
  eng-DRA: 'And the king’s servants that were chief at the doors of the palace, said
    to him: Why dost thou alone not observe the king’s commandment?'
