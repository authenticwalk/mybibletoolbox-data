verse: EST.003.014
translations:
  mal-C: സകലജനവിഭാഗങ്ങളും അറിയേണ്ടതിനും ആ ദിവസത്തിനുവേണ്ടി ഒരുങ്ങേണ്ടതിനും കൽപ്പനയുടെ
    പകർപ്പ് എല്ലാ പ്രവിശ്യകളിലും ഒരു നിയമമായിത്തന്നെ പ്രസിദ്ധമാക്കി.
  deu-TKW: Der Wortlaut des Schreibens ging dahin, es solle in jeder einzelnen Provinz
    ein Gesetz erlassen werden, so daß es bei allen Völkern kund würde, damit sie
    auf diesen Tag bereit wären.
  lin-lin: Basengelaki kopanza kati na bituka nyonso sango ya mobeko yango mpe kolakisa
    yango na bato ya bikolo nyonso mpo ete babongama mpo na mokolo wana.
  eng-LSV: a copy of the writing to be made law in each and every province is revealed
    to all the peoples, to be ready for this day.
  eng-GNV: The contents of the writing was, that there shoulde be giuen a commandement
    in all prouinces, and published vnto all people, that they should be ready against
    the same day.
  eng-WEBSTER: The copy of the writing for a commandment to be given in every province,
    was published to all people, that they should be ready against that day.
  nhw-BL: Huan ni tlanahuatili elqui para masehualme tlen nochi tlalme ma quineltocaca
    huan para ma mocualchijchijtoca para nopa tonal.
  swh-ONEN: Nakala ya andiko la amri ilipaswa kutolewa kama sheria katika kila jimbo,
    na kufahamishwa kwa watu wa kila taifa ili waweze kuwa tayari kwa siku ile.
  bba-bba: Berɑ mi bɑ tire te wɑ kpuro, bɑ koo ten ɡɑri ɡɑrisiwɑ woodɑ, kpɑ bu de
    tɔmbu kpuro bɑ n yɛ̃ bɑ n kɑ yen sɔɔru sɑ̃ɑ sere tɔ̃ɔ te, tu kɑ tunumɑ.
  eng-KJVCPB: The copy of the writing for a commandment to be given in every province
    was published unto all people, that they should be ready against that day.
  luo-luo: Nondik wechegi moketgi kaka chik e pinje duto mondo oland ne ogendini gi
    dhout pinje mondo obed moikore ne chiengʼno.
  meu-meu: Pepa unuhetomadia ta ta be basileia ta ta ai bae halasidia, taravatu na
    heto, bona bae duahi hedinarai, taunimanima iboudiai vairadiai, bae hegaeḡae,
    una dina bae naria, totona.
  npi-ULB: हरेक प्रान्तमा उक्‍त चिट्ठीको एकप्रतिलाई कानुन बनाइयो । तिनीहरू त्यही दिन
    तयार हुनुपर्छ भनेर हरेक प्रान्तमा सबै मानिसलाई जानकारी गराइयो ।
  yor-yor: Kí ẹ mú àdàkọ ìwé náà kí a tẹ̀ ẹ́ jáde bí òfin ní gbogbo ìgbèríko kí ó
    sì di mí mọ̀ fún àwọn ènìyàn ìlú nítorí kí wọ́n le múra fún ọjọ́ náà.
  ind-ind: Salinan surat itu berlaku sebagai undang-undang yang harus dilaksanakan
    di seluruh wilayah kekuasaan Raja Ahasweros, lalu diumumkan supaya semua orang
    mengetahui dan siap melaksanakan perintah pada hari yang sudah ditentukan.
  pes-OPCB: محتوای این نامه‌ها می‌بایست در هر استان به اطلاع تمام مردم می‌رسید تا
    همه در روز تعیین شده آماده شوند.
  tgl-ULB: Ang kopya ng liham ay ginawang batas sa bawat lalawigan. Sa bawat lalawigan
    ito ay ipinagbigay-alam sa lahat ng mga tao na dapat silang maghahanda para sa
    araw na ito.
  hui-hui: Agali haguanerume wali agali bibahende hale helo beba ogoni dagalope holene
    nga. Bibahendeme hale hai howa horo ogoni tagira ibirangi tigua Yu wali agali
    bo wahai hole manda mandabu helo, lalu gilibu wini.
  mya-mya: ယင်း​သို့​ဆောင်​ရွက်​ရန်​အ​ချိန်​ကျ​လျှင် အ​သင့်​ရှိ​နေ​ကြ​စေ​ရန် ထို​အ​မိန့်​တော်​ကို
    ပြည်​နယ်​တိုင်း​တွင်​ကြေ​ငြာ​ရန်​ဖြစ်​သည်။
  bod-N: བཀའ་ཤོག་དེ་ནི་འདྲ་བཤུས་བགྱིས་ཏེ་ལྗོངས་ཐམས་ཅད་ཀྱི་ཁྲིམས་སུ་ཕབ་ནས། ཉིན་དེར་གྲ་སྒྲིག་བྱེད་པའི་དོན་དུ་མི་རིགས་ཀུན་ལ་ཁྱབ་བསྒྲགས་བྱས་སོ།
    །
  sna-sna: Rimwe gwaro rechirevo ichi raizodzikwa somutemo mudunhu rimwe nerimwe,
    vanhu vendudzi dzose vachizoziviswa kuti vagare vakagadzirira zuva iroro.
  spa-BLM: Se publicó una copia de la carta para que el decreto se distribuyera en
    todas las provincias, a fin de que todos los pueblos estuvieran preparados para
    ese día.
  cac-cac: Ix pucax jun ley chi' d'a masanil smacb'en vin̈ rey chi'. Ix alchajel d'a
    scal masanil anima yic vach' listaxo yaj eb' anima d'a jun c'u chi'.
  swh-ULB: Nakala ya ilifanywa kuwa sheria na kupelekwa kila jimbo. Taarifa juu ya
    maangamizi ya Wayahudi ilienea katika kila jimbo kwamba watu wote wajiandae katika
    siku hiyo.
  bel-bel: Сьпісак з указа аддаць у кожную вобласьць, як закон, абвяшчаны ўсім народам,
    каб яны былі гатовыя да таго дня.
  deu-ELBBK: Und damit der Befehl in jeder einzelnen Landschaft erlassen würde, wurde
    eine Abschrift des Schreibens allen Völkern bekannt gemacht, damit sie auf diesen
    Tag bereit wären.
  mbb-OT: Tenged te suǥù te hadì midhipanew is menge menunudtulà ne mibpemeǥayan dan
    is kada prubinsya te kupya zuen te suǥù, ne impehibelu zan heini ziyà te menge
    etew su wey zan mepengendami is andew te kegeraa te langun he menge Judio. Impehibelu
    zaan heini he suǥù diyà te vinerengbeng he inged he Susa. Mibpinuu is hadì wey
    si Haman su ed-inum dan, ne egkengeinu-inu mulà is menge etew ziyà te Susa ke
    hengkey is egkehitavù.
  mal-2015: അന്നത്തേക്കു ഒരുങ്ങിയിരിക്കേണമെന്നു സകലജാതികൾക്കും പരസ്യം ചെയ്യേണ്ടതിന്നു
    കൊടുത്ത തീർപ്പിന്റെ പകർപ്പു ഓരോ സംസ്ഥാനത്തിലും പ്രസിദ്ധമാക്കി.
  rmc-rmc: Oda, so sas pisimen andro ľila, sas avridino sar zakonos prekal dojekh
    provincija, hoj olestar dojekh narodos te džanel a te pripravinel pes pre oda
    džives.
  nlg-nlg: Na gegere-tutughuni eni tara gegere halavui mara nighi vetena rughuhoru
    vaa tana lei bubulo, mara talutatea vanira na lei vure udolu tana kema talighu
    ge kara ghilalaa, keri ge kara gonidila ni lutuani na lei lutudira tana bongi
    keri tara vili tua.
  pes-OPV: و تا این حکم در همه ولایتها رسانیده شود، سوادهای مکتوب به همه قومها اعلان
    شد که در همان روز مستعد باشند.
  ron-1924: Ачесте скрисорь куприндяу порунка ымпэратулуй, каре требуя веститэ ын
    фиекаре цинут, ши ындемнау пе тоате попоареле сэ фие гата пентру зиуа ачея.
  ben-OBCV: এই ফরমানের নকল প্রত্যেক রাজ্যের সমস্ত জাতির কাছে পাঠিয়ে দেওয়া হল যেন
    তারা সেদিনের জন্য প্রস্তুত হয়।
  lex-lex: La'pa rsampe oleka de hota o'ta-mata rhopan pa marinu nhaunia tit della
    la'a leta-ruhuna honona makden la propinsi re honona totpena rira rat niohor memna
    me rwahi' pa rwunu-rwenna Yahudi re la' ler mak ha rtutg oleka de!
  som-som: Oo waxaa dadyowga oo dhan lagu dhex faafiyey warqaddii la qoray naqilkeedii,
    oo leh amar ha la wada siiyo gobollada oo dhan inay diyaar u noqdaan maalintaas.
  lat-VUC: Summa autem epistolarum hæc fuit, ut omnes provinciæ scirent, et pararent
    se ad prædictam diem.
  eng-ASVBT: A copy of the writing, that the decree should be given out in every province,
    was published unto all the peoples, that they should be ready against that day.
  ita-1885: Il tenore delle lettere era, che si bandisse un decreto in ciascuna provincia,
    sì che fosse palese a tutti i popoli; acciocchè fosser presti per quel giorno.
  eng-ULB: A copy of the letter was made law in every province. In every province
    it was made known to all the people that they should prepare for this day.
  spa-VBL: Una copia del decreto debía ser emitida como ley en cada provincia y publicitada
    al pueblo para que estuviera preparado para ese día.
  fra-_FOB: Les lettres qui furent écrites portaient qu'on publierait l'ordonnance
    dans chaque province, et qu'on la notifierait publiquement à tous les peuples,
    afin qu'on fût prêt pour ce jour-là.
  mal-mal: അന്നത്തേക്ക് ഒരുങ്ങിയിരിക്കണമെന്ന് സകലജാതികൾക്കും പരസ്യം ചെയ്യേണ്ടതിന്
    കൊടുത്ത എഴുത്തിന്റെ പകർപ്പ് ഓരോ സംസ്ഥാനത്തിലും പ്രസിദ്ധമാക്കി.
  urd-GVR: tāki us kī tasdīq qānūnī taur par kī jāe aur tamām qaumeṅ muqarrarā din
    ke lie taiyār hoṅ.
  suz-BL: मिनु मेको नाक्‍त कली सासीशा बाक्‍चा, दे जात नेल्‍ल ङा मुर आन कली तुइक्‍पाइक्‍चा,
    दे लेंशा ब्रेक्‍स का ब्रेक्‍शा, रागी ङा मुर नेल्‍ल आन कली का का पा गेशा, उरदी
    पचा कली सोइक्‍ताक्‍म।
  ita-1927: Queste lettere contenevano una copia dell’editto che doveva esser pubblicato
    in ogni provincia, e invitavano tutti i popoli a tenersi pronti per quel giorno.
  ckb-ckb: وێنەی نووسراوەکەش وەک فەرمانێک درایە هەموو هەرێمەکان و لەناو هەموو نەتەوەکان
    بڵاوکرایەوە بۆ ئەوەی خۆیان بۆ ئەم ڕۆژە ئامادە بکەن.
  eng-BBE: A copy of the writing, to be made public in every part of the kingdom,
    was sent out to all the peoples, so that they might be ready when that day came.
  kan-OKCV: ಎಲ್ಲರೂ ಆ ದಿನದಲ್ಲಿ ಸಿದ್ಧರಾಗಿರುವ ಹಾಗೆ ಪ್ರತಿ ಪ್ರಾಂತದಲ್ಲಿಯೂ ರಾಜಾಜ್ಞೆ ಜಾರಿಗೆ
    ತರುವುದರಲ್ಲಿ ಇತ್ತು. ರಾಜಾಜ್ಞೆಯಾಗಿ ಬರೆದ ಪತ್ರದ ಪ್ರತಿಯಲ್ಲಿ ಎಲ್ಲಾ ಜನರಲ್ಲಿಯೂ ಜಾರಿಗೆ ತರಲು
    ಪ್ರಕಟಿಸಬೇಕೆಂದು ಸಹ ಬರೆದಿತ್ತು.
  tam-2017: அந்த நாளுக்கு ஆயத்தப்பட்டிருக்கவேண்டும் என்று எல்லா மக்களுக்கும் கூறி
    அறிவிப்பதற்காகக் கொடுக்கப்பட்ட கட்டளையின் நகல் இதுவே, இது ஒவ்வொரு நாட்டிலும் தெரியப்படுத்தப்பட்டது.
  spa-RV-1909: La copia del escrito que se diese por mandamiento en cada provincia,
    fué publicada á todos los pueblos, á fin de que estuviesen apercibidos para aquel
    día.
  ron-BTF: Pentru ca porunca să fie dată în fiecare provincie, o copie a înscrisului
    a fost adusă la cunoştinţa tuturor popoarelor, ca să fie gata pentru acea zi.
  eng-WEBP: A copy of the letter, that the decree should be given out in every province,
    was published to all the peoples, that they should be ready against that day.
  eng-FBV: A copy of the decree was to be issued as law in every province and publicized
    to the people so that they would be ready for the day.
  nld-1939: Dit bevelschrift, dat in alle provincies als wet zou worden uitgevaardigd,
    moest bij alle volkeren worden voorgelezen, opdat men zich op de bepaalde dag
    gereed kon houden.
  nch-BL: Huan ni tanahuatili elqui para masehualme ten nochi talme ma quineltocaca
    huan para ma mocualchijchijtoca para nopa tonali.
  vie-1934: Để cho chiếu chỉ được tuyên bố trong mỗi tỉnh, có bản sao lục đem rao
    cho các dân tộc biết, hầu cho chúng đều sẵn sàng về ngày đó.
  hin-CV: इस लेख की एक प्रति हर एक राज्य में लोगों के सामने इस घोषणा के साथ सौंपी
    जाए कि समस्त लोग उस विशेष दिन के लिए तैयार रहें.
  spa-BES: Una copia de la escritura, que se haría pública en cada parte del reino,
    fue enviada a todos los pueblos, para que pudieran estar listos cuando llegara
    ese día.
  tdx-tdx: Le haborak’ amy ze kila ondaty ty hamban-dika’ i sinokitsey, ho tseizeñe
    amy ze hene fifelehañe, ty hihentseña’ iareo i andro zay.
  tha-KJV: ให้​ออกสำเนาเอกสารนั้นเป็นกฤษฎีกาในทุกมณฑล นำไปป่าวร้องให้​ชนชาติ​ทั้งปวงพร้อมเพื่อวันนั้น
  por-BR-2018: A cópia do texto foi entregue como decreto para que anunciasse em todas
    as províncias em público a todos os povos, para que estivessem preparados para
    aquele dia.
  deu-ELO: Und auf daß der Befehl in jeder einzelnen Landschaft erlassen würde, ward
    eine Abschrift des Schreibens allen Völkern bekannt gemacht, damit sie auf diesen
    Tag bereit wären.
  caa-caa: Y entonces ebꞌtana ixin e carta tama inteꞌ inteꞌ departamento y tama inteꞌ
    inteꞌ chinam tuaꞌ achecsuna axin e ley era tut tunor e gente, y tamar era erer
    aquetpobꞌ turix tunor e gente tuaꞌ achamsanobꞌ conda achecta e día.
  eng-WYC-2018: And the sentence of the letters was this, written in a few words,
    that all (the peoples of the) provinces should know (about), and make them(selves)
    ready, to the foresaid day. (And so in a few words, the sentence of the letters
    was this, that all the people of the provinces should know about, and prepare
    themselves for, the coming day of death and destruction.)
  epo-epo: Kopio de la letero estis transdonota kiel leĝo en ĉiun landon kaj proklamota
    al ĉiuj popoloj, por ke ili estu pretaj al tiu tago.
  uig-PIN: Xu yarliⱪ ⱨǝrbir ɵlkidǝ jakarlinix üqün, xundaⱪla xu küni ⱨǝrbir hǝlⱪ xundaⱪ
    ⱪilixⱪa tǝyyar bolup turuxi üqün, mǝktupning kɵqürmǝ nushiliri ⱨǝrbir ǝl-millǝtkǝ
    elan ⱪilinmaⱪqi boldi.
  beo-beo: 'Ilia amo sia: amo dunu huluanedafa fifi asi gala huluane amo ganodini
    nabima:ne, olelema:ne sia:i. Bai amo eso da doaga:sea, dunu huluane da ilia Yu
    dunu medoma:ne liligi momagei dagoi ba:mu, ilia da hanai.'
  tpi-OTNT: Ol hetman i mas ritim dispela pas long olgeta manmeri. Olgeta i mas harim.
    Na taim dispela de i kamap, bai ol i ken redi long kilim ol Juda.”
  hau-SA: Za a ba da kofin rubutun a matsayin doka a kowane lardi, a kuma sanar da
    mutanen kowace al’umma, domin su zauna da shiri don wannan rana.
  uig-LAT: Shu yarliq herbir ölkide jakarlinish üchün, shundaqla shu küni herbir xelq
    shundaq qilishqa teyyar bolup turushi üchün, mektupning köchürme nusxiliri herbir
    el-milletke élan qilinmaqchi boldi.
  nde-nde: Amazwi esimemezelo leso ayezakhutshwa abe ngumthetho omisiweyo kuzozonke
    izabelo, aziswe bonke abantu bakuzo zonke izizwe ukuze bazilungiselele lolosuku.
  ton-ton: Ko hono hiki ʻoe tohi ko e fekau ke ʻatu ki he puleʻanga kehekehe kotoa
    pē, naʻe fakahā atu ki he kakai kotoa pē, koeʻuhi kenau tali teu pe ki he ʻaho
    ko ia.
  ces-1613: 'Summa toho psání byla: Aby vyhlášeno bylo v jedné každé krajině a oznámeno
    všechněm národům, aby hotovi byli ke dni tomu.'
  eng-WMB: A copy of the letter, that the decree should be given out in every province,
    was published to all the peoples, that they should be ready against that day.
  tam-TCV: அந்தக் கட்டளையின் ஒரு பிரதி ஒவ்வொரு மாகாணத்திலும் சட்டமாக வழங்கப்பட இருந்தது.
    அப்படி வழங்கப்படும்போது, எல்லா நாடுகளும் அந்த நாளுக்கென ஆயத்தமாயிருக்கும்படி அவர்களுக்கு
    அது அறிவிக்கப்பட வேண்டும் எனவும் திட்டமிடப்பட்டிருந்தது.
  ceb-ULB: Ang kopya sa maong sulat gihimo nga balaod sa matag probinsya. Nasayran
    sa tanang katawhan sa matag probinsya nga kinahanglan mangandam sila alang niini
    nga adlaw.
  mkn-mkn: Kalo itu surat dong su sampe di daꞌera, dong musti tulis ulang dia pung
    isi, ko biar rakyat di tiap propinsi deng bangsa bisa tau dia pung isi, ju siap-siap
    ko mau bunu bekin mati abis samua orang Yahudi pas dia pung hari.
  pol-UBG: A odpis tego pisma miał być podany we wszystkich prowincjach, ogłoszony
    wszystkim ludom, aby były gotowe na ten dzień.
  urd-GVU: تاکہ اُس کی تصدیق قانونی طور پر کی جائے اور تمام قومیں مقررہ دن کے لئے
    تیار ہوں۔
  eng-OEBCW: A copy of the edict was to be published as a decree in every province
    – publicly displayed so that everyone might be ready for that day.
  deu-1912: 'Also war der Inhalt der Schrift: daß ein Gebot gegeben wäre in allen
    Ländern, allen Völkern zu eröffnen, daß sie auf denselben Tag bereit wären.'
  kan-2017: ಅದು ಮಾತ್ರವಲ್ಲದೆ, “ಈ ಪತ್ರದ ಒಂದೊಂದು ಪ್ರತಿಯು ಪ್ರತಿಯೊಂದು ಸಂಸ್ಥಾನದಲ್ಲಿ ರಾಜವಿಧಿಯೆಂದು
    ಹೊರಡಿಸಿ ಎಲ್ಲರೂ ಆ ದಿನದಲ್ಲಿ ಸಿದ್ಧರಾಗಿರುವ ಹಾಗೆ ಎಲ್ಲಾ ಜನರಿಗೆ ತಿಳಿಯುವಂತೆ ಪ್ರಕಟಿಸಬೇಕು”
    ಎಂದು ಬರೆಯಲಾಗಿತ್ತು.
  yap-yap: Pin’en ni bay u lan fa yungi babyor ni kan duwgiliy ni ngan rin’ e go’
    ngan weliy u gubin yang e nug, ni bochan e nge be’ me t’armadlin ko rofen nem
    ni ba yib.
  hlt-MCSB: Paeng, paeng boeih ah olkhan catlaep ca te a paek tih te khohnin ah tah
    pilnam boeih taengah a coekcoe la om ham a yaak sak.
  mdy-ETH: ዬና ጌይንቴ ኬሌላ ሄላዛ ዓሲ ቢያ ጊኢጊንቲ ካፓኒ ፃኣፒ ዳኮና ኪኢቶ ዛጎም ጶኦኮይዳ ጌሢንታንዳጉዲ ካኣቲ ዎይሣ
    ዓጮ ቢያ ዓይሤኔ።
  twi-ASANTE: Wɔde mmara no sɛso bi bɛkokɔ amantam no nyinaa so, na wɔbɛma ɔmanfoɔ
    nyinaa nso ate mu nsɛm, sɛdeɛ wɔbɛtumi adi dwuma no wɔ ɛda a wɔahyɛ no so.
  eng-WEBU: A copy of the letter, that the decree should be given out in every province,
    was published to all the peoples, that they should be ready against that day.
  wal-wal: Hegaa gishshau, he keerido gallassai gakkiyo wode, asi ubbi giigettanaadan,
    he awaajoi biittau ubbau kiitettiisinne asau ubbau awaajjettiis.
  tgk-tgk: Нақша чунин буд, ки нусхаи ин ҳуҷҷат ҳамчун қонун дар ҳар вилоят бароварда,
    ба ҳамаи халқҳо эълон шавад, то ки онҳо барои он рӯз тайёрӣ бинанд.
  spa-PDDPT: Una copia del documento que debía darse como ley en cada provincia sería
    publicada para cada pueblo a fin de que estuvieran preparados para aquel día.
  gun-gun: Ha'e va'e ayvu oguerova avi peteĩ-teĩ yvy re lei ojapo pyre ogueroayvua
    aguã. Ha'e vy oguerova va'ekue ma ha'e javi regua pe omondouka, ha'e va'e ára
    pyguarã oiko katu pavẽ aguã.
  agu-BL: Yi jun ca'wla'tz yi bixe' opon ẍchik'ab cyakil ajcaw tan chibnol tane'n
    nin tan chibnol list quib te yi jun k'ej yi nsken bixe' tan Amán.
  ilo-ULB: Ti kopya ti surat ket naaramid a linteg iti tunggal probinsia. Naipakaamo
    kadagiti amin a tattao iti tunggal probinsia a nasken nga agsaganada para iti
    daytoy nga aldaw.
  kpg-kpg: Di hagahonu o di hagailoo e hai gii dele hagatau i hongo nia waa henua
    di king huogodoo, ge gi hagamodongoohia gi nia daangada huogodoo, gi togomaalia
    digaula i mua di laangi gaa dae mai.
  uig-ARA: شۇ يارلىق ھەربىر ئۆلكىدە جاكارلىنىش ئۈچۈن، شۇنداقلا شۇ كۈنى ھەربىر خەلق
    شۇنداق قىلىشقا تەييار بولۇپ تۇرۇشى ئۈچۈن، مەكتۇپنىڭ كۆچۈرمە نۇسخىلىرى ھەربىر ئەل-مىللەتكە
    ئېلان قىلىنماقچى بولدى.
  sus-sus: A nu lan nɛ yi yaamari xa fi mixi birin ma, alako e xa nɔ na rabade na
    lɔxɔɛ.
  pon-2006: Audepen kalohko pahn sansalda mwohn wehi pokon nan wehi koaros, pwe aramas
    koaros en kaunopada ni rahno eh pahn leledo.
  ksd-ksd: Ma di ga varvai ma ra buk pire ra tarai par, ba da vaarike nam ra varkurai
    ta ra lavur papapar, upi diat a ki na vaninara upi nam ra bung.
  tur-YTC: Her ilde emrin verilmesi için mektubun bir kopyası, o gün için hazır olmaları
    için bütün halklara duyuruldu.
  ind-AYT: Salinan surat itu diberitakan sebagai undang-undang di setiap provinsi
    dan diumumkan kepada semua orang supaya mereka bersiap-siap pada hari itu.
  nya-nya: Mwachidule kalatayi inanena kuti mawu olembedwamowo anayenera kuperekedwa
    ngati lamulo mʼchigawo chilichonse ndi kuti anthu a mtundu uliwonse adziwe ndi
    kukhala okonzeka pa tsikulo.
  kyg-kyg: Muki vayaꞌamogimo afiteꞌa alo huꞌa maiꞌneꞌa lekana pai maleꞌnaya afinaꞌmo
    Yu vayaꞌmo apaisayafeꞌmo avoꞌmo kaeꞌnaya gemo lekana paitapa muki polovenisiꞌafiꞌmo
    maiꞌnaya vayaꞌaifeꞌmo hapa paiyo, huno hapa paiꞌniye.
  mps-mps: “Te tobolu bidi dabego te pas te tigidali we bidi dabebolo nedao. Tigidaligo
    odama, bidimainao. Tama nosali te side pedalubo si da, teda augwali elainu te
    augwaligo sisi yao.” Te pas dabede te tiwai po elaluali.
  tpi-tpi: Ol hetman i mas ritim dispela pas long olgeta manmeri. Olgeta i mas harim.
    Na taim dispela de i kamap, bai ol i ken redi long kilim ol Juda.”
  dan-1931: En Afskrift af Skrivelsen, der skulde udstedes som Forordning i alle Rigets
    Dele, blev kundgjort for alle Folkene, for at de kunde være rede til den Dag.
  vie-OVCB: Một bản sao của văn thư được ban hành thành đạo luật thông tri cho mọi
    dân tộc, để sẵn sàng hành động trong ngày ấy.
  guj-2017: આ હુકમ બધા પ્રાંતોમાં જાહેર થાય માટે તેની નકલ સર્વ પ્રજાઓમાં પ્રગટ કરવામાં
    આવી કે તેઓ તે દિવસને માટે તૈયાર થઈ રહે.
  pon-2006A: Audepen kalohko pahn sansalda mwohn wehi pokon nan wehi koaros, pwe aramas
    koaros en kaunopada ni rahno eh pahn leledo.
  por-BRBSL: Uma cópia da carta, que o decreto deveria ser entregue em cada província,
    foi publicada para todos os povos, para que estivessem prontos contra aquele dia.
  eng-OEBUS: A copy of the edict was to be published as a decree in every province
    – publicly displayed so that everyone might be ready for that day.
  cth-cth: Hote hnin hanlah coungkacoe o hanlah ca teh ram tangkuem e tami pueng koevah
    pathang hanlah ao.
  twi-twi: Wɔde mmara no sɛso bi bɛkɔ amantam no nyinaa so, na wɔbɛma ɔmanfo nyinaa
    nso ate mu nsɛm, sɛnea wobetumi adi dwuma no wɔ da a wɔahyɛ no.
  hlt-hlt: Paeng, paeng boeih ah olkhan catlaep ca te a paek tih te khohnin ah tah
    pilnam boeih taengah a coekcoe la om ham a yaak sak.
  tbz-SIM: Kɛ̀ bɛ̀ɛ cɔutɛ́ dipɑ́tíri bɑ́ kùù tempɛ̃ nkɛ́pĩɛ̃kɛ́ kɛ̀ bɛ̀ bo nyɛ̃́ dɛ
    kó diyiè kɛ́bɑ́ɑ́tí.
  msy-2020: Eghtɨ gumazir dapaniba provinsba bar dar aven itir gumazamiziba bagh akɨnafarir
    kam dɨpontɨ, me bar moghɨrama a baragh. Eghtɨ dughiar kam otivtɨ, me maghɨrama
    Judabav soghtɨ me arɨmighiram.”
  dop-dop: Pɩɩ wɛɛ sɩ pɑ́ tɛlǝsɩ lɛɛtǝlǝnɑɑ mpɛ pɑ tɔm kɛ pɑɑ tɛtʋ hɔɣɔlʋɣʋ ŋku kʋ
    yǝlɑɑ kɛ́, nɑ pɑɑ wei ɩ sɔɔlʋ pɩɩ kʋyɑkʋ ŋkʋ kʋ wule.
  azb-azb: Bu fərmanın surəti hər vilayətdə qanun kimi dəst-xətlə yazılmalı və o günə
    hazır olmaları üçün bütün xalqlara bildirilməli idi.
  eng-DBY: That the decree might be given in every province, a copy of the writing
    was published to all peoples, that they should be ready against that day.
  hin-2017: उस आज्ञा के लेख की नकलें सब प्रान्तों में खुली हुई भेजी गईं कि सब देशों
    के लोग उस दिन के लिये तैयार हो जाएँ।
  wol-KYG: Ba loolu amee ñu sotti dogal ba ñu bind, def ko ndigalu yoon, siiwal ko
    ci mboolem diiwaan, xamal ko xeet yépp, ngir ñu séentu bés booba.
  bjr-bjr: Rakisirausa aiqama oosana oosana fasiqa anaasee aiqama maqa maaqaindari
    ani mariasa nifusaa mi pasana asaana ruaqa. Asaana rifaqa iriseeqa mi faasaanafa
    kambiqainaqa misa Yuda maqannaasa narirara deedaqiaqa.
  eng-YLT: a copy of the writing to be made law in every province and province is
    revealed to all the peoples, to be ready for this day.
  eng-WYC-2017: And the sentence of the letters was this, written in a few words,
    that all provinces should know, and make them ready, to the foresaid day.
  eng-WMBB: A copy of the letter, that the decree should be given out in every province,
    was published to all the peoples, that they should be ready against that day.
  urd-GVH: ताकि उस की तसदीक़ क़ानूनी तौर पर की जाए और तमाम क़ौमें मुक़र्ररा दिन के
    लिए तैयार हों।
  rug-rug: Sa tinarae hie si kaqu tava gilana koa ri hopeke puku qinavuna koari na
    pinaqaha popoa pa binaṉara pude kaqu va namanama beto si arini pude kamo sa totoso
    ta vizatana asa.
  gaz-gaz: Akka sabni hundi beekee guyyaa sanaaf qophaaʼuufis garagalchi barreeffama
    sanaas akka seeraatti kutaalee biyyaa hunda keessatti saba hundatti labsamuu qaba
    ture.
  fra-LSG: Ces lettres renfermaient une copie de l’édit qui devait être publié dans
    chaque province, et invitaient tous les peuples à se tenir prêts pour ce jour-là.
  yal-yal: Awa, na sariyan kɛdin yi rawuya, a xaran yamanan yamaan birin xa alogo
    e xa e yitɔn na lɔxɔn yɛɛ ra.
  haw-1868: A hoolahaia i na kanaka a pau ka palapala like, ua kauia i kanawai no
    na aina a pau, i makaukau lakou, ke hiki aku a ua la la.
  arb-NAV: وَكَانَ لابُدَّ مِنْ إِذَاعَةِ نُسْخَةٍ مِنْ نَصِّ هَذَا الْمَرْسُومِ فِي
    كُلِّ إِقْلِيمٍ لِتُصْبِحَ قَانُوناً يُعْمَلُ بِهِ، كَيْ يَتَأَهَّبَ الشَّعْبُ
    اسْتِعْدَاداً لِذَلِكَ الْيَوْمِ.
  ewe-ewe: Wogblɔ kpe ɖe ɖoɖo sia ŋu be, “Miɖe gbeƒã se sia le miaƒe nuto ɖe sia ɖe
    me, eye miana ame sia ame nanya nu tso eŋu, ale be wòawɔ eƒe dɔdeasi le ŋkeke
    ɖoɖo la dzi.”
  eng-LEE: A copy of the writing, to be given out as a law in every province, was
    published unto all the nations, that they might be ready against that day.
  asm-FB: সেই দিনৰ বাবে সকলো লোক যেন যুগুত হয়, সেয়ে প্ৰত্যেক প্ৰদেশত হুকুম জাৰি
    কৰিবলৈ আৰু সকলো লোকৰ আগত প্রচাৰ কৰিবলৈ, সেই পত্রৰ নকল যুগুত কৰা হ’ল।
  sus-A: عَ نُ لَن نّ يِ يَامَرِ شَ قِ مِشِ بِرِن مَ، عَلَكٌ عٍ شَ نْ نَ رَبَدٍ نَ
    لْشْي.
  fra-SBL: Une copie de la lettre, indiquant que le décret devait être distribué dans
    chaque province, fut publiée à tous les peuples, afin qu'ils se tiennent prêts
    pour ce jour-là.
  hbo-hbo: פַּתְשֶׁ֣גֶן הַכְּתָ֗ב לְהִנָּ֤תֵֽן דָּת֙ בְּכָל־מְדִינָ֣ה וּמְדִינָ֔ה
    גָּל֖וּי לְכָל־הָֽעַמִּ֑ים לִהְיֹ֥ות עֲתִדִ֖ים לַיֹּ֥ום הַזֶּֽה׃
  pjt-pjt: '@see-verse:EST.003.013'
  kik-kik: Kobi ĩmwe ya marũa macio ma watho ũcio yarĩ ĩtũmwo ĩrĩ watho wa kũrũmĩrĩrwo
    mabũrũri-inĩ mothe, na ũmenyithio andũ a ndũrĩrĩ ciothe, nĩgeetha mehaarĩrie nĩ
    ũndũ wa mũthenya ũcio.
  fra-NCL: Une copie de l’édit, qui devait être publié comme loi dans chaque province,
    fut adressée ouverte à tous les peuples, afin qu’ils fussent prêts pour ce jour-là.
  cek-AK: To na niah kaminawk boih amsak o coek hanah, siangpahrang mah paek ih lok
    baktih toengah tarik ih ca to prae thung ih kaminawk boih hanah panoek o sak.
  cuk-cuk: We-igar-megisad garda-bamaladse-ogwalesadi bela yar-iliba gardamar mimilesad,
    adi, dulemar-owisogega, iba-sulesadgi guagwar gudii samaloye.
  uig-CYR: Шу ярлиқ һәр бир өлкидә җакалиниш үчүн, шундақла шу күни һәр бир хәлиқ
    шундақ қилишқа тәйяр болуп туруши үчүн, мәктупниң көчүрмә нусхилири һәр бир әл-милләткә
    елан қилинмақчи болди.
  tel-2017: ఆ రోజు కోసం అందరూ సిద్ధంగా ఉండాలని తెలిపే ఆ ఆజ్ఞ తాలూకు ప్రతులు అన్ని
    సంస్థానాల ప్రజలందరికీ అందజేశారు.
  hat-BSA: Yon kopi a dekrè a te dwe sikile kon lwa nan chak pwovens e te pibliye
    a tout pèp yo pou yo ta prepare pou jou sa a.
  kos-kos: Mwe fahkak ke ma sap ku sac enenu in sulkakinyukelik nu in mutunfacl nukewa,
    tuh mwet nukewa in akola nu ke len sac.
  hbo-WLC: פַּתְשֶׁ֣גֶן הַכְּתָ֗ב לְהִנָּ֤תֵֽן דָּת֙ בְּכָל־מְדִינָ֣ה וּמְדִינָ֔ה
    גָּל֖וּי לְכָל־הָֽעַמִּ֑ים לִהְי֥וֹת עֲתִדִ֖ים לַיּ֥וֹם הַזֶּֽה׃
  ibo-ibo: Ihe ndepụta nke otu akwụkwọ ahụ bụ nke a ga-enye dịka iwu nʼobodo niile
    ọbụla site na nkwupụta, mee ka ndị mba niile mara maka ya, nọọkwa na njikere nʼihi
    ụbọchị ahụ.
  ory-ory: ପୁଣି, ସେହି ଦିନ ନିମନ୍ତେ ସମସ୍ତ ଲୋକ ଯେପରି ପ୍ରସ୍ତୁତ ହୁଅନ୍ତି, ଏଥିପାଇଁ ପ୍ରତ୍ୟେକ
    ପ୍ରଦେଶରେ ଆଜ୍ଞା ପ୍ରଚାର କରିବାକୁ ଓ ଯାବତୀୟ ଲୋକଙ୍କୁ ଗୋଚର କରାଇବାକୁ ସେହି ଲିଖନର ପ୍ରତିଲିପି
    ଦିଆଗଲା।
  chk-chk: Iwe, masouen ekewe toropwe a wiliti allük, nge kapiin a tori ekewe sop
    meinisin. Ewe allük a rongofeil ngeni sokopaten aramas meinisin pwe repwe amol
    ngeni ewe rän.
  rop-rop: Det wed bin spredat langa ebri kantri. Imbin det nyuwan lowa blanga ola
    pipul, en deibin dalim ol detlot difrindifrinwan pipul, wulijim dei garra gitredi
    blanga det dei.
  ukr-1871: Відпис із приказу віддати в кожну країну, як закон, оповіщений для всїх
    народів, щоб були напоготові до сього дня.
  deu-1951: Die Schrift aber lautete also, es sei ein Befehl zu erlassen und in allen
    Provinzen zu eröffnen, daß sie sich auf diesen Tag rüsten sollten.
  eng-JPS: The copy of the writing, to be given out for a decree in every province,
    was to be published unto all peoples, that they should be ready against that day.
  srp-1865: U knjigama se govoraše da se oglasi zapovijest po svijem zemljama i da
    se objavi svijem narodima da budu gotovi za onaj dan.
  lug-lug: Ebyaggyibwa mu kiwandiike ne biraalikibwa eri amawanga gonna, ekiragiro
    ne kirangirirwa mu buli kitundu, balyoke beeteekereteekere olunaku olwo.
  heb-heb: פתשגן הכתב להנתן דת בכל מדינה ומדינה גלוי לכל העמים להיות עתדים ליום הזה׃
  ben-IRV: সেই আদেশ যেন প্রত্যেক দেশে দেওয়া হয়, এই জন্য সেই চিঠির এক নকল সব জাতির
    কাছে প্রচারিত হল, যাতে সেই দিনের র জন্য সবাই তৈরী হয়।
  pan-pan: ਉਸ ਲਿਖਤੀ ਹੁਕਮਨਾਮੇ ਦੀ ਇੱਕ-ਇੱਕ ਨਕਲ ਸਾਰੇ ਸੂਬਿਆਂ ਵਿੱਚ ਖੁੱਲ੍ਹੀ ਭੇਜੀ ਗਈ ਤਾਂ ਜੋ
    ਲੋਕ ਉਸ ਦਿਨ ਦੇ ਲਈ ਤਿਆਰ ਰਹਿਣ।
  mya-JVB: ဤရွေ့ကား၊ လူ အမျိုးမျိုး တို့သည် ထို နေ့ ရက်တွင် အသင့် ရှိစေခြင်းငှါ ၊
    အတိုင်း တိုင်းအပြည်ပြည်၌ ကြော်ငြာ ရ သော အမိန့်တော် စာ ချက်ဖြစ်သတည်း။
  tbg-tbg: Ne nora vaiinti maa uvara kaara ntimanta ekaa vaiinti nahenti vi uvara
    iri, vi entara veka qeramate variate, tiro. Hamaaniva vi uvara qara ntuvatora.
  hmo-hmo: Inai revareva ena anina be lohia taudia ibounai ese edia taunimanima dekenai
    do idia duahia hedinarai, taunimanima bese ibounai do idia diba, bona unai dina
    totona do idia noho hegaegae totona.”
  urd-urd: इस लिखाई की एक एक नक़ल सब क़ौमों के लिए जारी की गई, कि इस फ़रमान का ऐलान
    हर सूबे में किया जाए, ताकि उस दिन के लिए तैयार हो जाएँ।
  rus-SYN: Список с указа отдать в каждую область как закон, объявляемый для всех
    народов, чтобы они были готовы к тому дню.
  bqc-SIM: Wa yã́ pↄ́ a dìlɛpi lá kpã́sã bùsu ń bùsuo píi, kɛ́ àↄ dɛ ikoyã
    ũ, wi a kpàwakɛ bui píiɛ, kɛ́ aaↄ ku sↄu guu gↄↄpizĩ.
  tcz-CHONGTHU: Hiche dan kijihna lekha hi gambih jousea thot-lut sohding chuleh mijouse
    lekha phondoh ding hitia chu akitep nikho ahunglhung teng tohdoh jeng theina diuva
    kigong ahi.
  mar-mar: हा आदेश असलेल्या पत्राची प्रत कायदा म्हणून प्रत्येक प्रांतातून हा कायदा
    लागू होणार होता आणि राज्यातल्या सर्व लोकांस तो कळवण्यात आला, जेणेकरून त्या दिवशी
    सर्व लोकांनी तयार असावे.
  qub-qub: Chay papilcho niycashanno cumlinanpaj apachiran llapan probinsyacunaman
    marcacunaman. Chay junajchöga wañuchinanpaj camaricusha carcaycänanpämi apachiran.
  bqp-bqp: Oni yã kũ à dìtɛ pì takada kpãzã bùsu kũ bùsuuoonɛ pínki de àgↄ̃ de
    doka ũ, oni a kpàkpa kɛ buri sĩnda pínkinɛ de ògↄ̃ kú soru gũn gↄrↄ pì zĩ.
  hat-hat: Yo voye yon kopi piblikasyon an nan chak pwovens avèk lòd esprès pou yo
    te fè tout moun konnen pou yo pare kò yo pou jou sa a.
  eng-BSB: A copy of the text of the edict was to be issued in every province and
    published to all the people, so that they would be ready on that day.
  eng-WEBPB: A copy of the letter, that the decree should be given out in every province,
    was published to all the peoples, that they should be ready against that day.
  kbq-kbq: Hagi maka kumate vahe'mo'za ana avona eri'za kasege me'nenige'za amage
    antegahaze hu'za nehu'za, ana knama esigu tro hu'za manigahaze.
  nhe-BL: Huan ni tlanahuatili elqui para tlacame tlen nochi tlaltini ma quineltocaca
    huan para ma mocualchijchijtoca para nopa tonal.
  bus-bus: Weé yã kɛ̀ à dìɛ pì takada kpãsã bùsu kↄ̃n bùsuo píngi lɛ àgↄ̃ dɛ doka
    ũ, weé à kpàakpa kɛ bori pínginɛ lɛ aↄ̃gↄ̃ kú soru guu gurↄↄ pì zĩ.
  gub-BL: Tuwihawete iziwy imuza'ak pyrer nànàn emugeta ko pape katu pe teko paw wanenataromo
    nehe. Nezewe mehe wa'ar ihem mehe uhyk putar paw rupi nehe, i'i Àmà uze'eg imuapyk
    kar pà a'e pape rehe.
  eng-DRA: And the contents of the letters were to this effect, that all provinces
    might know and be ready against that day.
