  tbz-SIM: Kɛ̀ bɛ̀ɛ tɔ̃ nyɛtɔ̃rɛ̀ kɛ̀ yɛ̀ɛ kɔtɛnɛ̀ yɛpɑ́tɛ itempɛ̃ nyimɔu kɛ̀ bɛ̀
    bo kuɔ Sifubɛ bɛmɔu pɑ́íí, ibí nɛ̀ bɛkótíbɛ̀ nɛ̀ bɛnitipòbɛ̀ diyiè dìmɑ́ɑ̀, dibenni
    tɑ̃̀nkù tɛpíítɛ̀ nɛ̀ odɛ́ríwè diyiè tɛpíítɛ̀ nɛ̀ ditɑ̃ɑ̃́nnì ndi bɛ̀ yóó bɛ̀ kuɔmɛ̀
    kɛ́hɛí bɛ kpɛrɛ.
  msy-2020: Ezɨ gumazir akɨnafarir kaba inigh mangamiba, me dɨkavigha atrivim garir
    nguibar kaba bar adar ghu. Akɨnafarir kaba bar kamaghɨn mɨgɨa ghaze, “Adarɨn iakɨnimɨn
    namba 13ɨn dughiamɨn ia Judan adarazi bar me mɨsueghtɨ me arɨmɨghiregh. Gumazir
    igiaba ko, gumazir ghuriba ko, amiziba ko, boriba dughiar kamra bar me kuavaremegh,
    egh men apangkuvan markɨ. Dughiar kamra bar me kuavaremegh egh bar men biziba
    inigh.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ tilinɑ lɛɛtǝlǝnɑɑ mpɛɣɛ tillɑɑ kɛ pɑ tɛtʋ tǝnɑ tɑɑ sɩ pɑ́ kpiisi
    Yutɑ nyǝ́mɑ tǝnɑ tǝpɑɩ. Pǝ kpɑɣɑʋ kʋkpɑtǝlɑɑ nɑ piyɑ tɔ. Ɩlɛnɑ pɑ́ kuu pɑ wɛnɑʋ
    tǝnɑɣɑ kʋyɑkʋ kʋlʋmʋɣʋ tɑɑ kɛ́ pɑ ɩsɔtʋ nɑɑnʋwɑ nɑ nɑɑlɛ nyǝŋ Atɑɑ kʋyɛɛŋ nɑɑnʋwɑ
    nɑ tooso wule.
  azb-azb: On ikinci ay olan Adar ayının on üçündə bütün Yəhudiləri – gəncləri, qocaları,
    körpə uşaqları və qadınları bir gündə qıraraq məhv edib kökünü kəsmək və mallarını
    talan etmək üçün qasidlərlə bütün vilayətlərə məktublar göndərildi.
  eng-DBY: And the letters were sent by couriers into all the king's provinces, to
    destroy, to kill, and to cause to perish, all Jews, both young and old, little
    children and women, in one day, upon the thirteenth of the twelfth month, that
    is, the month Adar, and [to take] the spoil of them for a prey.
  hin-2017: राज्य के सब प्रान्तों में इस आशय की चिट्ठियाँ हर डाकियों के द्वारा भेजी
    गई कि एक ही दिन में, अर्थात् अदार नामक बारहवें महीने के तेरहवें दिन को, क्या जवान,
    क्या बूढ़ा, क्या स्त्री, क्या बालक, सब यहूदी घात और नाश किए जाएँ; और उनकी धन-सम्पत्ति
    लूट ली जाए।
  wol-KYG: Ñu daldi koy yónnee, ay ndaw yóbbu ko ca mboolem diiwaani buur, ngir ñu
    sànk mboolem Yawut yi, rey leen, faagaagal leen, mag ak ndaw ba ca tuut-tànk yaak
    jigéen ña ci benn bés, mu yemook fukki fan ak ñett ci weeru Adar, di fukkeelu
    weer waak yaar. Seen alal it, ñu war koo lël.
  bjr-bjr: Pasa maraqa nu fasiqausa mi pasausa mara maree kinna maqa maaqakinai aiqama
    maqannaa rakisirausa nimiqau. Aiqama pasauqa kiaqa maaqi qinoo marinau Adara uqoona
    13 faasaana innee Yuda maqannaasa aiqama kuqa naruaqee qinoo marinau. Kumaara
    fasiqa anaasee faqa asooqauqa faqa faiqi anaaqiuqa faqa aiqama mi faasaana kai
    naru taikaaqa qiqau. Sia misara qimudaoo qiaqa aiqama naru taikaseeqa misa ainainauqa
    faqa maraaqa.
  eng-YLT: and letters to be sent by the hand of the runners unto all provinces of
    the king, to cut off, to slay, and to destroy all the Jews, from young even unto
    old, infant and women, on one day, on the thirteenth of the twelfth month — it
    [is] the month of Adar — and their spoil to seize,
  eng-WYC-2017: And letters, asealed with the ring of the king, were sent by the couriers
    of the king to all his provinces, that they should slay, and do away, or destroy,
    all Jews, from a child to an eld [or old] man, little children and women, in one
    day, that is, in the thirteenth day of the twelfth month, that is called Adar,
    or March; and that they should take away the goods of the Jews.
  eng-WMBB: Letters were sent by couriers into all the king’s provinces, to destroy,
    to kill, and to cause to perish, all Jews, both young and old, little children
    and women, in one day, even on the thirteenth day of the twelfth month, which
    is the month Adar, and to plunder their possessions.
  urd-GVH: “एक ही दिन में तमाम यहूदियों को हलाक और पूरे तौर पर तबाह करना है, ख़ाह
    छोटे हों या बड़े, बच्चे हों या औरतें। साथ साथ उनकी मिलकियत भी ज़ब्त कर ली जाए।”
    इसके लिए 12वें महीने अदार का 13वाँ दिन मुक़र्रर किया गया। यह एलान तेज़रौ क़ासिदों
    के ज़रीए सलतनत के तमाम सूबों में पहुँचाया गया
  rug-rug: Ta paleke vari likohae pa ninae vasina sa tinarae hie koari na tie haqala.
    Haqala la nia rini koa ri na puku qinavuna pa hopeke pinaqaha popoa, pa korapana
    sa kinopu te Zekisi sa baṉara. Sa tinarae hie si koa ia zinama sapu pa vina manege
    ṉeta rane koasa sidara Ada, sari doduru tie Ziu, sari na tie koadi na tie vaquradi,
    barikaleqe na koburu si kaqu tava mate beto pa totosona asa. Kaqu tava eoṉo, meke
    sari na dia tinagotago si kaqu ta vagi palae koa rini meke lopu kaqu koa sa tataru
    koa rini.
  gaz-gaz: Xalayoonni akka Yihuudoonni hundi dargaggoonnii fi maanguddoonni, dubartoonnii
    fi ijoolleen xixinnoon guyyuma tokkotti jechuunis guyyaa kudha sadaffaa jiʼa kudha
    lammaffaatti, jiʼa Adaar jedhamu keessa ajjeefaman, akka barbadeeffamanii fi lafa
    irraa balleeffaman, akka qabeenyi isaaniis saamamu gara kutaalee biyya mootichaa
    hundaatti ajajaan ergamootaan ergaman.
  fra-LSG: Les lettres furent envoyées par les courriers dans toutes les provinces
    du roi, pour qu’on détruisît, qu’on tuât et qu’on fît périr tous les Juifs, jeunes
    et vieux, petits enfants et femmes, en un seul jour, le treizième du douzième
    mois, qui est le mois d’Adar, et pour que leurs biens fussent livrés au pillage.
  yal-yal: Xɛrane yi siga kɛdini itoe ra mangana yamanan birin yi. E yamarin fi a
    yamaan xa Yahudiyane birin naxɔri lɔxɔ kedenni, kike fu nun firinden xii fu nun
    saxande lɔxɔni, naxan xili Ada kikena. E yi e faxa, dii ɲɔrɛn nun fonna nun ɲaxanle
    nun diidine birin, e yi e yii seene tongo.
  haw-1868: A hoounaia na palapala, ua na elele i lawe, i na aina a pau o ke alii,
    e luku, a e pepehi, a e hoolilo i ka make i na Iudaio a pau, na mea opiopio, a
    me na mea kahiko, i na keiki uuku a me na wahine, ma ka la hookahi, ma ka la umikumamakolu
    o ka malama umikumamalua, oia hoi ka malama o Adara, a e lawe hoi i ko lakou waiwai
    i waiwai pio.
  arb-NAV: وَحَمَلَ السُّعَاةُ الرَّسَائِلَ إِلَى جَمِيعِ أَقَالِيمِ الْمَمْلَكَةِ،
    وَفِيهَا أَمْرٌ بِإِبَادَةِ وَقَتْلِ وَإِهْلاكِ جَمِيعِ الْيَهُودِ، شُبَّاناً
    وَشُيُوخاً وَأَطْفَالاً وَنِسَاءً فِي يَوْمٍ وَاحِدٍ، هُوَ الثَّالِثَ عَشَرَ مِنَ
    الشَّهْرِ الثَّانِي عَشَرَ، أَيْ شَهْرِ آذَارَ، وَالاسْتِيلاءِ عَلَى غَنَائِمِهِمْ.
  ewe-ewe: Wotsɔ agbalẽa na dɔtsɔlawo be woatsɔ ayi nuto ɖe sia ɖe me le fiaɖuƒe blibo
    la me, ale be woaɖe gbe be woawu Yudatɔwo katã, ɖeviwo kple ame tsitsiwo, nyɔnuwo
    kple vidzĩwo siaa le ɣleti wuievelia, Ada ƒe ŋkeke wuietɔ̃lia dzi, eye woaha woƒe
    nuwo abe afunyinuwo ene.
  eng-LEE: And the letters were sent by the runners unto all the king's provinces,
    to destroy, to kill, and to exterminate all the Jews, from young to old, little
    ones and women, on one day, on the thirteenth day of the twelfth month, which
    is the month Adar, and to plunder their property as spoil.
  asm-FB: একে দিনতে দ্বাদশ মাহৰ (অদৰ মাহত) তেৰ দিনৰ দিনা যুৱকৰ পৰা বৃদ্ধলৈকে, ল’ৰা-ছোৱালী
    আৰু মহিলাৰ সৈতে সকলো যিহুদী লোকক সংহাৰ, বধ, আৰু ধ্বংস কৰা হ’ব, আৰু তেওঁলোকৰ সম্পত্তি
    লুট কৰা হ’ব, এই বুলি লিখি পত্ৰখন ডাকোৱালৰ দ্বাৰাই ৰজাৰ সকলো প্ৰদেশলৈ পঠাই দিয়া
    হ’ল।
  sus-A: شّيرَيٍ نَشَ سِفَ نَ كّيدِيٍ رَ مَنفَتَا يِرٍ بِرِن مَ. عَ نُ سّبّشِ كّيدِيٍ
    كُي، كِكٍ قُ نُن قِرِن ندٍ، كِكٍ نَشَن شِلِ عَدَرِ، نَ شِ قُ نُن سَشَن ندٍ، يُوِقِ
    بِرِن شَ قَشَ، دِ مّدِ يٌ، قٌرِ يٌ، دِيْرّ يٌ، فِنّ يٌ. عٍ سْتْسٍ بِرِن شَ لُ
    مِشِ فبّتّيٍ بّ. يِ بِرِن شَ رَبَ نَ لْشْي نّ.
  fra-SBL: Des lettres furent envoyées par des courriers dans toutes les provinces
    du roi, pour détruire, tuer et faire périr tous les Juifs, jeunes et vieux, petits
    enfants et femmes, en un seul jour, le treizième jour du douzième mois, qui est
    le mois d'Adar, et pour piller leurs biens.
  hbo-hbo: וְנִשְׁלֹ֨וחַ סְפָרִ֜ים בְּיַ֣ד הָרָצִים֮ אֶל־כָּל־מְדִינֹ֣ות הַמֶּלֶךְ֒
    לְהַשְׁמִ֡יד לַהֲרֹ֣ג וּלְאַבֵּ֣ד אֶת־כָּל־הַ֠יְּהוּדִים מִנַּ֨עַר וְעַד־זָקֵ֨ן
    טַ֤ף וְנָשִׁים֙ בְּיֹ֣ום אֶחָ֔ד בִּשְׁלֹושָׁ֥ה עָשָׂ֛ר לְחֹ֥דֶשׁ שְׁנֵים־עָשָׂ֖ר
    הוּא־חֹ֣דֶשׁ אֲדָ֑ר וּשְׁלָלָ֖ם לָבֹֽוז׃
  pjt-pjt: '@see-verse:EST.003.012'
  kik-kik: Marũa macio maatwarirwo mabũrũri-inĩ mothe ma mũthamaki nĩ andũ arĩa maakuuaga
    marũa, namo maaheanĩte watho wa kwananga, na kũũraga, na kũhukia Ayahudi othe,
    andũ ethĩ na arĩa akũrũ, na andũ-a-nja na twana tũnini, maniinwo mũthenya o ro
    ũmwe, arĩ guo mũthenya wa ikũmi na ĩtatũ, mweri wa ikũmi na ĩĩrĩ, mweri wa Adari,
    na matahe indo ciao.
  fra-NCL: Des lettres furent envoyées par les courriers dans toutes les provinces
    du roi, pour qu’on détruisit, qu’on égorgeât et qu’on fît périr tous les Juifs,
    jeunes et vieux, petits enfants et femmes, en un seul jour, le treizième du douzième
    mois, qui est le mois d’Adar, et qu’on pillât leurs biens. *** Voir le texte de
    l’édit, fragment IV, chapitre ***
  cek-AK: Adar khrah, khrah hatlai hnetto haih, ni hatlai thum, nito thungah Judahnawk
    boih, nawkta hoi mitong, nawktanawk hoi nongpatanawk to hum boih moe, tamit boih
    pacoengah, nihcae ih hmuennawk to lak boih hanah, ca to siangpahrang ukhaih prae
    thung boih ah ca phawkungnawk khaeah a pat.
  cuk-cuk: 'Geb sorbali, we-gardamar bela Rey-Asuero-yarmar-dakmaidse garda-berbemaladba
    barmilesad. We-gardagi weyob igar-uklenaid: “Ibagwen-dummad bela Judío-dulemar:
    Sergan, sapingan, omegan, degi, burwiganase-bakale, oburgwemaloye, deginbali,
    e-ibe ibmar sumarbaloye. Nii-warambe-gakabogwad ibambe-gakapaagwadgi, weyob ibmar-guoye
    soglesad. Nii-warambe-gakabogwadde, nii-Adarʼye nugad.”'
  uig-CYR: Ярлиқ мәктуплири чапармәнләрниң қоли билән падишалиқниң һәр қайси өлкилиригә
    йәткүзүлди; униңда бир күн ичидә — Он иккинчи айниң, йәни Адар ейиниң он үчинчи
    күни қери-яш, балилар вә аяллар демәй, барлиқ Йәһудийларни қоймай қирип, өлтүрүп,
    нәсли қурутуветилсун, уларниң мал-мүлки олҗа қилинсун, дейилгән еди.
  tel-2017: అదారు అనే పన్నెండో నెల పదమూడో రోజున యువత మొదలుకుని వృద్ధుల వరకూ, పిల్లలు,
    స్త్రీలు అనే తేడా లేకుండా యూదులందరినీ ఒక్క రోజే చంపి సమూల నాశనం చేసి వారి సొమ్ము
    కొల్లగొట్టాలని ఆజ్ఞ రాసి ఉన్న రాజపత్రాలను అంచెల వారీగా వార్తాహరులు రాజ్య సంస్థానాలన్నిటికీ
    తీసుకు పోయారు.
  hat-BSA: Lèt yo te voye pa mesaje wa yo nan tout pwovens a wa yo pou detwi, pou
    touye e anile tout Jwif yo, ni jèn, ni granmoun, fanm avèk timoun, nan yon sèl
    jou, nan trèzyèm jou a douzyèm mwa a, ki se mwa Adar a, e pou sezi tout byen pa
    yo kon piyaj.
  kos-kos: Mwet utuk kas elos usalik mwe fahkak inge nu in mutunfacl nukewa lun tokosrai
    sac. Kas kac uh fahk mu in len sefanna, len aksingoul tolu in malem Adar, mwet
    Jew nukewa — mukul, mutan, ac tulik — in anwuki. Elos in tufah akmuseyuki ke wangin
    pakomuta, ac ma lalos nukewa in itukla in ma wap.
  hbo-WLC: וְנִשְׁל֨וֹחַ סְפָרִ֜ים בְּיַ֣ד הָרָצִים֮ אֶל־כָּל־מְדִינ֣וֹת הַמֶּלֶךְ֒
    לְהַשְׁמִ֡יד לַהֲרֹ֣ג וּלְאַבֵּ֣ד אֶת־כָּל־הַ֠יְּהוּדִים מִנַּ֨עַר וְעַד־זָקֵ֨ן
    טַ֤ף וְנָשִׁים֙ בְּי֣וֹם אֶחָ֔ד בִּשְׁלוֹשָׁ֥ה עָשָׂ֛ר לְחֹ֥דֶשׁ שְׁנֵים־עָשָׂ֖ר
    הוּא־חֹ֣דֶשׁ אֲדָ֑ר וּשְׁלָלָ֖ם לָבֽוֹז׃
  ibo-ibo: E zipụrụ ndị ọgba ọsọ ozi eze ka ha gaa nʼisi obodo ọbụla nʼalaeze ahụ,
    na-enye iwu a edere nʼakwụkwọ ka a laa nʼiyi, gbuo, ma kpochapụkwa ndị Juu niile,
    ma nwantakịrị ma okenye, ma nwanyị, ma ụmụntakịrị, nʼotu ụbọchị, nʼabalị iri na
    atọ nke ọnwa iri na abụọ, nke bụ ọnwa Aada, nakwa ịpụnara ha akụnụba ha nʼike.
  ory-ory: ପୁଣି, ଏକ ଦିନରେ, ଅର୍ଥାତ୍‍, ଅଦର ନାମକ ଦ୍ୱାଦଶ ମାସର ତ୍ରୟୋଦଶ ଦିନରେ ଯୁବା, ବୃଦ୍ଧ,
    ଶିଶୁ ଓ ସ୍ତ୍ରୀମାନଙ୍କ ସହିତ ସବୁ ଯିହୁଦୀୟମାନଙ୍କୁ ସଂହାର, ବଧ ଓ ବିନାଶ କରିବାକୁ ଓ ସେମାନଙ୍କ
    ସମ୍ପତ୍ତି ଲୁଟିବାକୁ ସେହି ପତ୍ର ଧାବକଗଣଙ୍କ ଦ୍ୱାରା ରାଜାଙ୍କ ସବୁ ପ୍ରଦେଶକୁ ପ୍ରେରିତ ହେଲେ।
  chk-chk: Iwe, ekewe chon künö ra uweela ekewe toropwe ngeni ekewe sop meinisin mi
    nom fän nemenien ewe king. Nge masouen lon ekewe toropwe, pwe aramas repwe niela
    o arosala chon Juta meinisin lon eu chök rän, seni alüal tori chinlap, pwal fefin
    me semirit. Ei epwe fis lon engol me ülüngatin ränin ewe engol me ruuen maram
    a iteni Atar. Repwe pwal angei pisekir fän pöchökül.
  rop-rop: Brom deya Heiman bin jandim detlot mesinja garram detlot wed langa ebri
    kantri weya King Seksis bin jidan bos. Detlot wed bin tok blanga binijimap ola
    Juwish pipul, brom ola yang pipul en ola ol pipul en ola wuman en lilwanlilwan
    biginini du. Dei garra binijimap holot langa det namba 13 dei langa det namba
    12 manth gulum Edara. En det wed bin dalim ola boswan en lidamob dei garra deigidawei
    ola ebrijing brom detlot Juwish pipul.
  ukr-1871: А послані були письма через гонцїв по всїх краях царевих, щоб повбивати,
    вигубити й викоренити всїх Юдеїв, малого й старого, дїтей і жінок за один день,
    тринайцятого дня дванайцьотого місяця, се б то місяця Адара, а їх майно розграбити.
  deu-1951: Und die Briefe wurden durch die Läufer in alle Provinzen des Königs gesandt,
    daß man alle Juden vertilgen, erwürgen und umbringen solle, Junge und Alte, Kinder
    und Frauen, an einem Tage, nämlich am dreizehnten des zwölften Monats, das ist
    der Monat Adar, und daß man zugleich ihr Gut rauben dürfe.
  eng-JPS: And letters were sent by posts into all the king's provinces, to destroy,
    to slay, and to cause to perish, all Jews, both young and old, little children
    and women, in one day, even upon the thirteenth day of the twelfth month, which
    is the month Adar, and to take the spoil of them for a prey.
  srp-1865: I razaslaše se knjige po glasnicima u sve zemlje careve da potru, pobiju
    i istrijebe sve Judejce, staro i mlado, djecu i žene u jedan dan, trinaestoga
    dana dvanaestoga mjeseca, koje je mjesec Adar, i da razgrabe imanje njihovo.
  lug-lug: Ebbaluwa zaatwalibwa ababaka mu bitundu byonna ebya Kabaka n’ekiragiro,
    eky’okuzikiriza, n’okutta n’okumalawo Abayudaaya bonna, abato n’abakadde, abaana
    abato n’abakazi mu lunaku lumu olw’ekkumi n’essatu mu mwezi ogw’ekkumi n’ebiri
    ogwa Adali, awamu n’okunyaga ebyabwe byonna.
  heb-heb: ונשלוח ספרים ביד הרצים אל כל מדינות המלך להשמיד להרג ולאבד את כל היהודים
    מנער ועד זקן טף ונשים ביום אחד בשלושה עשר לחדש שנים עשר הוא חדש אדר ושללם לבוז׃
  ben-IRV: আর এই চিঠি বাহকদের মাধ্যমে সমস্ত দেশে পাঠানো হল যে, এক দিনের অর্থাৎ অদর
    নামের দ্বাদশ মাসের তেরো দিনের অল্পবয়সী ও বুড়ো, শিশু স্ত্রী শুদ্ধ সমস্ত যিহূদী
    লোককে বিনাশ, হত্যা ও ধ্বংস এবং তাদের জিনিস লুট করতে হবে।
  pan-pan: ਰਾਜ ਦੇ ਹਰੇਕ ਸੂਬੇ ਵਿੱਚ ਇਹ ਹੁਕਮਨਾਮੇ ਸੰਦੇਸ਼ਵਾਹਕਾਂ ਦੇ ਰਾਹੀਂ ਇਸ ਉਦੇਸ਼ ਨਾਲ ਭੇਜੇ
    ਗਏ ਕਿ ਸਾਰੇ ਯਹੂਦੀ ਅਦਾਰ ਨਾਮਕ ਬਾਰਵੇਂ ਮਹੀਨੇ ਦੀ ਤੇਰ੍ਹਵੀਂ ਤਾਰੀਖ਼ ਨੂੰ ਭਾਵੇਂ ਜੁਆਨ, ਭਾਵੇਂ
    ਬੁੱਢਾ, ਭਾਵੇਂ ਬੱਚਾ, ਭਾਵੇਂ ਇਸਤਰੀ, ਸਾਰੇ ਇੱਕ ਹੀ ਦਿਨ ਵਿੱਚ ਮਾਰ ਦਿੱਤੇ ਜਾਣ, ਨਾਸ ਕੀਤੇ ਜਾਣ
    ਅਤੇ ਮਿਟਾ ਦਿੱਤੇ ਜਾਣ ਅਤੇ ਉਨ੍ਹਾਂ ਦਾ ਮਾਲ ਧਨ ਲੁੱਟ ਲਿਆ ਜਾਵੇ।
  mya-JVB: အာဒါ အမည်ရှိသောဒွါဒသမ လ တဆယ် သုံး ရက် တ နေ့ ခြင်းတွင် ၊ ယုဒ လူအကြီး အငယ်
    မိန်းမ ကလေး ရှိ ရှိသမျှတို့ကို သတ်ဖြတ် သုတ်သင် ပယ်ရှင်း ၍ ၊ သူ တို့ဥစ္စာ ကို လုယူ
    သိမ်းရုံးစေ ခြင်းငှါ၊ အမိန့်တော် စာ ကို စာပို့ လုလင်တို့ဖြင့် နိုင်ငံ တော်အပြည်
    ပြည်သို့ ပေး လိုက် လေ၏။
  tbg-tbg: 'Vara komanta vaiinti vonavu qara vare vuru ke viri ke i vauka kante avuhainaa
    vaiintivano raqiki vau vatara, vo vataini vo vataini vuru viri ke vaura. Qara
    ntuvato uvava maantima tiro: Naantiara 13 enta Adaa toraqaa, ne oru ekaa Iutaa
    vatanaaka konta naampaive, qaraaka vaiinti nahentive, ekaa naati vaintive, aru
    taiqa kaate. Ne kia vikara mpo ike tiva nimitaraiti, vika ekaa aru taiqake, vika
    i haikara ne varaate.'
  hmo-hmo: 'Inai revareva ena pepa be heau loaloa taudia edia imadia dekena amo idia
    siaidia lao. Inai revareva pepa ibounai edia torea gauna be inai: “Dina tamona
    dekenai, hua namba 12, hua ladana Adara, ena dina namba 13, Iuda taudia ibounai,
    buruka bona buruka lasi, tau bona hahine, mai edia natudia ibounai danu be do
    idia alaia mase, ta do idia bogahisihisi henia lasi. Iuda bese taudia do idia
    haorea momokani, bona edia kohu bona moni do idia abia.'
  urd-urd: और क़ासिदों के हाथ बादशाह के सब सूबों में ख़त भेजे गए कि बारहवें महीने,
    या'नी अदार महीने की तेरहवीं तारीख़ को सब यहूदियों को, क्या जवान क्या बुड्ढे क्या
    बच्चे क्या 'औरतें, एक ही दिन में हलाक और क़त्ल करें और मिटा दें और उनका माल लूट
    लें।
  rus-SYN: И посланы были письма через гонцов во все области царя, чтобы убить, погубить
    и истребить всех Иудеев, малого и старого, детей и женщин в один день, в тринадцатый
    день двенадцатого месяца, то есть месяца Адара, и имение их разграбить.
  bqc-SIM: Aa lápiↄ nà zĩnaↄnɛ ń ↄzĩ, aa ń gbáɛ kí bùsu dasiↄ guu. Lápi
    guu wà mɛ̀ wà Yudaↄ dɛdɛ wà ń midɛ wà ń buibↄ, nɛ́fɛ̃nɛn gbɛ̃zↄ̃ↄ, gↄ̃ɛↄ
    ń nↄɛↄ gↄↄ doũ zĩ́, mↄ kuɛplade pↄ́ wì mɛ Adaa gↄↄ kuɛ'aaↄ̃de zĩ́, wi ń
    pↄ́ↄ naaa.
  tcz-CHONGTHU: Hiche lekha hochu gangtah a aga hopdoh loi diuvin thupole a pangho
    chu akisoldoh in, amahon lenggam sunga gambih ho jousea agahomdoh un Judate ho
    jouse khangdonga patna tehse gei, numei chapang puma nikhat sunga thadoh ding,
    suhmang chuleh suhbeihel ding ahi akiti. Hiche kinhi kumkit alha Lhakao ni sagi
    nia tohdoh teidinga thupeh ahi. Hitobanga kithat Judate ho thilkeo chu athat ho
    chang ding ahiuve.
  mar-mar: जासुदांनी ही पत्रे राजाच्या सर्व प्रांतात नेऊन दिली. एकाच दिवशी म्हणजे
    अदार महिन्याच्या, बाराव्या महिन्याच्या तेराव्या दिवशी तरुण व वृध्द माणसे, स्त्रिया,
    मुले अशा सर्व यहूद्यांचा नाश करावा, त्यांना ठार करावे व त्यांचा नायनाट करावा.
    त्यांची सर्व मालमत्ता लुटून घ्यावी म्हणून लिहून पाठवले.
  qub-qub: Nircur carta apajcunawan apachiran ray mandashan cajman llapan probinsyacunaman.
    Apachishan papilchöga niycaran Israel runacunataga juc junajllacho intërucho wañuchinanpaj
    auquinta, mösuta, wamrata warmicunata; nircur ima-aycantapis charicarcärinanpaj.
    Wañuchinanpaj caycaj junäga caycaran wata ushaj Adar quilla chunca quimsa (13)
    junajchömi.
  bqp-bqp: Ò takada pìnↄ nà zĩ̀rinↄnɛ ń ↄĩ ò ń gbárɛ kína bùsu dasinↄ gũn. Takada
    pìi gũn ò pì ò Yudanↄ dɛdɛ ò láka kũńwo ò ń buri bo, nɛ́ fíti gbɛ̃ zↄ̃kↄ̃, gↄ̃gbɛ̃nↄ
    kũ nↄgbɛ̃nↄo gↄrↄ do gũn, mↄ kuri awɛɛplade Ada gↄrↄ kuri awɛɛ'aakↄ̃de zĩ, ò
    ń pↄ́nↄ kakara.
  hat-hat: Yo voye mesaje kouri pote piblikasyon an nan tout peyi ki anba kòmandman
    wa a. Piblikasyon an te bay lòd pou lè trèzyèm jou mwa Ada a va rive, yon sèl
    jou a pou yo te touye tout jwif yo, granmoun kou jennmoun, fanm kou timoun. Se
    pou yo te masakre yo san pitye, lèfini pou yo te piye tout byen yo.
  eng-BSB: And the letters were sent by couriers to each of the royal provinces with
    the order to destroy, kill, and annihilate all the Jews—young and old, women and
    children—and to plunder their possessions on a single day, the thirteenth day
    of Adar, the twelfth month.
  eng-WEBPB: Letters were sent by couriers into all the king’s provinces, to destroy,
    to kill, and to cause to perish, all Jews, both young and old, little children
    and women, in one day, even on the thirteenth day of the twelfth month, which
    is the month Adar, and to plunder their possessions.
  kbq-kbq: Hagi avoma atrazageno maka kumategama vuno eno'ma hu'nea avomo'a anage
    hu'ne, 12fu ikamofona 13ni knazupa magoke knafinke Jiu vahera mofavrereti vuno
    tavava ozafare'ma uhanati'neana zamahe hana hinkeno, kini ne'mo'ma kegavama hu'nea
    mopafina miko omanitfa hina, maka zazmi eriho huno kretre'ne.
  nhe-BL: Teipa quintitlanqui tlayolmelahuani ica nopa amatl ipan nochi tlaltini huan
    pilaltepetzitzi ipan itlanahuatilis. Huan ipan nopa amatl quinilhui ma quinmictica
    nochi israelitame, yonque ichpocame, telpocame, huehuentzitzi, coneme o sihuame.
    Huan quiixtlalijque 13 itequi ipan metztli doce ipan toisraelita calendario [3:13
    Ipan 7 itequi marzo ipan tocalendario tlen ama.], ipan seyoc xihuitl. Huan ipan
    nopa tonal quiijto monequi ma quinmictica nochi israelitame. Huan quinnahuati
    ma moaxcatica nochi tlen eliyaya iniaxca.
  bus-bus: Aↄ̃ takada pìnↄ nà zĩ̀rinↄnɛ ń ↄzĩ aↄ̃ ń gbáɛ kí bùsu parideenↄ guu. Takada
    pì guu wà bè wà Yudanↄ dɛdɛ wà ń kaatɛ wà ń borii bↄ, nɛ́ féte gbɛ̃nsi, gↄ̃gbɛ̃nↄ
    kↄ̃n nↄgbɛ̃nↄ gurↄ doo guu, mↄ kuri awɛɛplaade Ada gurↄ kuri awɛɛ'aagↄ̃dee zĩ,
    wà ń pↄ́nↄ nakↄ̃a.
  gub-BL: 'Na''e pemono a''e pape neze''eg heraha har wanupe nehe. Weraha putar a''e
    pape tuwihawete iziwy imuza''ak pyrer nànàgatu nehe. Na''aw heze''eg a''e pape
    rehe imuapyk pyràm xe kury. — Pezuka Zutew pitài ''ar mehe upaw rupi katete pe
    wà nehe. 12 haw zahy rehe zahy Anar her ma''e rehe 13 haw ''ar mehe pezuka pe
    wà nehe. Tuwe pezuka paw rupi pe wà nehe. Pepuhareko zo pe wà nehe. Pezuka wapuhareko
    ''ym pà pe wà nehe: kwàkwàmo wà, tua''uhez ma''e wà no, kuzàgwer wà no, kwarearer
    wà, kuzàtàigwer wà no. Pepyro wama''e paw tuwihawete pe imur pà nehe no.'
  eng-DRA: Were sent by the king’s messengers to all provinces, to kill and destroy
    all the Jews, both young and old, little children, and women, in one day, that
    is, on the thirteenth of the twelfth month, which is called Adar, and to make
    a spoil of their goods.
