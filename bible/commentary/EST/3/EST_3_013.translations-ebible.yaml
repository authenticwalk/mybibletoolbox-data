    deres Ejendele.
  vie-OVCB: Lính trạm vội vã đem thư đến khắp các tỉnh trong đế quốc, định ngày mười
    ba tháng mười hai là ngày tàn sát, tiêu diệt người Do Thái từ trẻ đến già, luôn
    cả phụ nữ trẻ em, và cướp đoạt tài sản của họ.
  guj-2017: સંદેશાવાહકો મારફત એ પત્રો રાજાના બધાં પ્રાંતોમાં મોકલવામાં આવ્યા કે, એક
    જ દિવસે એટલે કે બારમા માસ અદાર માસની તેરમી તારીખે બધા જ યહૂદીઓનો જુવાન, વૃદ્ધો,
    બાળકો અને સ્ત્રીઓનો વિનાશ કરવો. કતલ કરીને તેઓને મારી નાખવાં અને તેઓની માલમિલકત
    લૂંટી લેવી.
