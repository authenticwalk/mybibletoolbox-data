verse: EST.003.013
translations:
  mal-C: പന്ത്രണ്ടാംമാസമായ ആദാർമാസം പതിമ്മൂന്നാംതീയതിതന്നെ സകല യെഹൂദരെയും—യുവാക്കളെയും
    വൃദ്ധരെയും സ്ത്രീകളെയും കുഞ്ഞുങ്ങളെയും—നശിപ്പിക്കാനും കൊല്ലുന്നതിനും അവരുടെ വസ്തുവകകൾ
    കൊള്ളയിടുന്നതിനും സന്ദേശവാഹകരുടെ കൈവശം രാജാവിന്റെ എല്ലാ പ്രവിശ്യകളിലേക്കും എഴുത്തുകൾ
    അയച്ചു.
  deu-TKW: Und die Schreiben wurden durch Eilboten in alle Provinzen des Königs gesandt,
    mit dem Befehl, alle Juden zu vernichten, zu töten und umzubringen, sowohl Junge
    als Alte, Kinder und Weiber, an einem Tage, am dreizehnten des zwölften Monats
    - das ist der Monat Adar -, und ihr Besitztum wie herrenloses Gut zu plündern.
  lin-lin: Bongo mikanda yango etindamaki na bituka nyonso ya mokonzi, na nzela ya
    bantoma, mpo na kobebisa, koboma mpe kolimwisa Bayuda nyonso, bilenge mpe mikolo,
    bana mpe basi, kaka na mokolo moko, mokolo ya zomi na misato ya sanza ya zomi
    na mibale, sanza ya Adari ; mpe kobotola na makasi biloko na bango.
  eng-LSV: and letters to be sent by the hand of the runners to all provinces of the
    king, to cut off, to slay, and to destroy all the Jews, from young even to old,
    infant and women, on one day, on the thirteenth of the twelfth month—it [is] the
    month of Adar—and to seize their spoil,
  eng-GNV: And the letters were sent by postes into all the Kings prouinces, to roote
    out, to kill and to destroy all the Iewes, both yong and olde, children and women,
    in one day vpon the thirteenth day of the twelft moneth, (which is the moneth
    Adar) and to spoyle them as a pray.
  eng-WEBSTER: And the letters were sent by posts into all the king's provinces, to
    destroy, to kill, and to cause to perish, all Jews, both young and old, little
    children and women, in one day, even upon the thirteenth day of the twelfth month,
    which is the month Adar, and to take the spoil of them for a prey.
  nhw-BL: Teipa quintitlanqui tlayolmelahuani ica nopa amatl ipan nochi tlalme huan
    pilaltepetzitzi ipan itlanahuatilis. Huan ipan nopa amatl quinilhui ma quinmictica
    nochi israelitame, masque ichpocame, telpocame, huehuentzitzi, coneme o sihuame.
    Huan quiixquetzque 13 itequi ipan metztli doce ipan toisraelita calendario [3:13
    Ipan 7 itequi marzo ipan tocalendario tlen ama.], ipan seyoc xihuitl. Huan ipan
    nopa tonal quiijto monequi ma quinmictica nochi israelitame. Huan quinnahuati
    ma moaxcatica nochi catli eliyaya iniaxca.
  swh-ONEN: Barua zilipelekwa na tarishi katika majimbo yote ya mfalme zikiwa na amri
    ya kuharibu, kuua na kuangamiza Wayahudi wote, wadogo kwa wakubwa, wanawake na
    watoto wadogo, siku moja, yaani siku ya kumi na tatu ya mwezi wa kumi na mbili,
    ndio mwezi wa Adari, na pia kuteka nyara vitu vyao.
  bba-bba: Mɑ bɑ tɔmbu ɡɔrɑ ɡɔrɑ kɑ tire ni, tem mɛn beri berikɑ kpuro sɔɔ bu kɑ Yuubɑ
    kpuro kpeerɑsiɑ sɔ̃ɔ teeru, ɑluwɑɑsibɑ kɑ durɔ tɔkɔnu kɑ bibu kɑ tɔn kurɔbu. Kpɑ
    bu ben ɑrumɑni kpuro kɑm koosiɑ. Bɑ koo ye kowɑ suru wɔkurɑ yirusen sɔ̃ɔ wɔkurɑ
    itɑse sɔɔ, suru wi bɑ mɔ̀ Adɑri.
  eng-KJVCPB: And the letters were sent by posts into all the king’s provinces, to
    destroy, to kill, and to cause to perish, all Jews, both young and old, little
    children and women, in one day, even upon the thirteenth day of the twelfth month,
    which is the month Adar, and to take the spoil of them for a prey.
  luo-luo: Joote matero barupegi noor e pinje duto manie bwo loch ruoth kogolo chik
    ni jo-Yahudi duto nyaka negi matiek pep, bed ni gin jomatindo, joma oti, mon gi
    nyithindo matindo e odiechiengʼ achiel tarik apar gadek, dwe mar apar gariyo,
    miluongo ni Adar, kendo mondo oyak mwandugi.
  meu-meu: Revareva na gwaukau taudia imadia ai e siaidia lao, hanua pavapavana ena
    basileia kahadia iboudiai ediai, eto, dina tamona ai, hua ihagwauta-ruana, ladana
    Adara, dinana ihagwauta-toina ai, Iuda tataudia iboudiai kikina-badana bona hahine
    bona natudia na bae habuadia tari, bae aladia mase, bae ha-oredia vaitani, bona
    edia kohu bae dadi.
  npi-ULB: बाह्रौँ महिना (जुन अदार महिना हो) को तेह्रौँ दिनमा युवादेखि वृद्धसम्म,
    बालबालिका र महिला सबै यहूदीलाई एकै दिनमा नामेट पार्न, मार्न र नाश गर्न अनि तिनीहरूका
    धन-सम्पत्ति खोस्‍न राजाका सारा प्रान्तमा पत्रवाहकहरूद्वारा चिठ्ठीहरू पठाइए ।
  yor-yor: A sì fi ìwé náà ránṣẹ́ sí gbogbo àwọn ìgbèríko ọba pẹ̀lú àṣẹ láti parun,
    láti pa gbogbo àwọn Júù èwe àti àgbà, obìnrin àti àwọn ọmọ wẹ́wẹ́—ní ọjọ́ kan
    kí wọn sì parẹ́, ní ọjọ́ kẹtàlá oṣù kejìlá, oṣù Addari kí a sì kó àwọn ohun ìní
    wọn.
  ind-ind: Isi surat itu adalah perintah bahwa semua orang Yahudi— baik yang tua maupun
    yang muda, kaum perempuan dan anak-anak, harus dibunuh dalam satu hari. Hari yang
    ditentukan adalah tanggal tiga belas bulan dua belas— yaitu bulan Adar. Di jelaskan
    juga dalam surat itu bahwa harta benda milik orang Yahudi boleh diambil menjadi
    milik siapa pun yang membunuh mereka.
  pes-OPCB: و به‌وسیلۀ قاصدان به تمام استانها فرستاده شد، با این دستور که باید تمام
    یهودیان، زن و مرد، پیر و جوان در روز سیزدهم ماه اَدار قتل عام شوند و دارایی آنها
    به غنیمت گرفته شود.
  tgl-ULB: Ang mga kasulatan ay inihatid sa pamamagitan ng tagahatid ng liham sa lahat
    ng lalawigan ng hari, upang lipulin, patayin, at wasakin ang lahat ng Judio, mula
    bata hanggang matanda, mga bata at kababaihan, sa isang araw—sa ikalabintatlong
    araw ng ikalabindalawang buwan (ang buwan ng Adar) —at samsamin ang kanilang mga
    ari-arian.
  hui-hui: Agali beba yalu piaga biarume dindi kini ibugua handameho heago andaneha
    dindi mbira mbira wiarunaga agali haguaneru hearia yalu pene. Beba gili bialu
    pelayaru bibahendeni bi ogodagua lo wini. Ege mini Adanaga horo halene (13) laragola
    tígua Yu wali agali bibahende homelo bo wahai halimu. Horo ogoningiore wandari
    igiri daliaherubi wali agali waherubi waneiginirubi bibahendeore homelo bo hilo
    wahai holene wulebira. Tí dara nahe howa bibahende bo hilo wahai halu tinaga mbirale
    bibahende ngarubi mo yai halimu.
  mya-mya: စာ​ပို့​လု​လင်​တို့​သည်​ထို​အ​မိန့်​တော်​ကို အင်​ပါ​ယာ​နိုင်​ငံ​တော်​အ​တွင်း​ရှိ​ပြည်​နယ်
    ရှိ​သ​မျှ​သို့​ယူ​ဆောင်​သွား​ကြ​၏။ ထို​အ​မိန့် တော်​တွင်``အာ​ဒါ​လ၊ ဆယ့်​သုံး​ရက်​နေ့​တစ်​နေ့
    တည်း​၌​ယု​ဒ​အ​မျိုး​သား​လူ​ကြီး​လူ​ငယ် ယောကျာ်း​မိန်း​မ​ရှိ​သ​မျှ​ကို​မ​သ​နား၊
    မ ညှာ​တာ​ဘဲ​သတ်​ဖြတ်​ကာ​သူ​တို့​၏​ဥစ္စာ ပစ္စည်း​များ​ကို​လု​ယူ​စေ'' ဟု​ပါ​ရှိ​၏။-
  bod-N: ཟླ་བ་བཅུ་གཉིས་པ་སྟེ་ཨ་དཱར་ཟླ་བའི་ཚེས་བཅུ་གསུམ་པ་ལ། ཡ་ཧུ་དཱ་པའི་སྐྱེས་པ་རྒན་གཞོན་ཐམས་ཅད་བུད་མེད་བྱིས་པ་དང་བཅས་པ་ཉིན་གཅིག་ཏུ་ཡོངས་རྫོགས་བསད་ནས་ཚར་གཅོད་པར་མ་ཟད།
    དེ་དག་གི་རྒྱུ་ནོར་ཡང་འཕྲོག་པའི་བཀའ་ཤོག་དེ་བང་ཆེན་བརྒྱུད་ནས་རྒྱལ་པོའི་ལྗོངས་སོ་སོར་བསྐྱལ།
  sna-sna: Matsamba aya akatumirwa navatakuri vamatsamba kunyika dzose dzamambo Zekisesi
    dziine murayiro wokuparadza, kuuraya, nokupedza vaJudha vose, vadiki navakuru,
    vakadzi navana vadiki, nokupamba zvinhu zvavo, nezuva rimwe chete, pazuva regumi
    namatatu romwedzi wegumi nemiviri, iwo mwedzi waAdha.
  spa-BLM: Se enviaron cartas por medio de correos a todas las provincias del rey,
    para destruir, matar y hacer perecer a todos los judíos, jóvenes y ancianos, niños
    y mujeres, en un solo día, el día trece del mes duodécimo, que es el mes de Adar,
    y para saquear sus bienes.
  cac-cac: Elan̈chamel ix checjib'at eb' vin̈ checab' d'a masanil yol smacb'en vin̈
    rey chi'. Syalan jun ley chi' to junn̈ej c'ual ol satjiel masanil eb' israel yed'
    masanil eb' yuninal eb'. Axo tastac ay d'a eb', ol ic'chajcanec' smasanil. A jun
    c'u ix checlaj chi', aton d'a 13 yoch slajchavil uj scuch Adar.
  swh-ULB: Barua hizi za kutaka kuwakatilia mbali Wayahudi wote zilizambazwa katika
    majimbo yote ya Mfalme Ahusiero, kuangamiza, kuua na kuwaharibu Wayahudi wote,
    tangu mdogo hadi mkubwa, watoto na wanawake, ndani ya siku moja katika siku ya
    kumi na tatu ya mwezi wa kumi na mbili (ambao ni mwezi wa Adari) na kuteka mali
    zo.
  bel-bel: І пасланы былі лісты праз ганцоў ва ўсе вобласьці цара, каб забіць, пагубіць
    і вынішчыць усіх Юдэяў, малога і старога, дзяцей і жанчын у адзін дзень, у трынаццаты
    дзень дванаццатага месяца Адара і маёмасьць іх зрабаваць.
  deu-ELBBK: Und die Briefe wurden durch die Eilboten in alle Landschaften des Königs
    gesandt, um alle Juden zu vertilgen, zu ermorden und umzubringen, vom Knaben bis
    zum Greis, Kinder und Frauen, an einem Tag, am 13. des 12. Monats, das ist der
    Monat Adar, und um ihre Habe zu plündern.
  mbb-OT: Heini he surat ne ibpeuwit diyà te langun he menge prubinsya zutun te ginhedian
    pinaaǥi te menge menunudtulà. Iyan taǥù kayi he surat is kebmandù he ebpenhimetayan
    is langun he menge Judio seled te senge andew zà, betan-en etawa meǥurang, ragkes
    is menge vahi wey menge vatà, ne egkuwaan is langun he menge azen dan. Edhimuwen
    heini zutun te ike-13 he andew te ike-12 he vulan, he iyan is bulan he Adar.
  mal-2015: ആദാർമാസമായ പന്ത്രണ്ടാം മാസം പതിമ്മൂന്നാം തിയ്യതി തന്നേ സകലയെഹൂദന്മാരെയും
    ആബാലവൃദ്ധം കുഞ്ഞുങ്ങളെയും സ്ത്രീകളെയും കൂടെ നശിപ്പിച്ചു കൊന്നുമുടിക്കയും അവരുടെ
    വസ്തുവക കൊള്ളയിടുകയും ചെയ്യേണമെന്നു രാജാവിന്റെ സകലസംസ്ഥാനങ്ങളിലേക്കും അഞ്ചല്ക്കാർവശം
    എഴുത്തു അയച്ചു.
  rmc-rmc: 'Ola ľila rozbičhavkerenas andre savore kraľiskre provinciji le sluhenca
    pro graja. Sas andre pisimen: „Andro dešudujto (12.) čhon, so hin Adar, pro dešutrito
    (13.) džives, murdaren avri tel jekh džives savore Židen, le ternen the le phuren,
    le džuvľen the le čhavoren, ňikas lendar ma muken te dživel. Len tumenge savoro,
    so hin le Židengro.“'
  nlg-nlg: Mana lei vure lavi rongorongo tara lavighi vaa tana lei bubulo udolu talighutia
    na kinakabu te vunaghi habana gaia Xerxes. Na vetena tana gegere-tutughuni te
    talutatea ge na lei vure Jew udolu, vure-vaolu mana tonikama, kolura nia na lei
    vinekama mana gari kara matera, pahepahera, ma kara haurakera mughua ilokana sakai
    na bongi vamua. Na ghanaghana eni tara padalaghini-dilaa geke kale tana hangavulu
    toluni na bongina na vula Adar, na hangavulu ruani na vula tana niulu. Na didira
    na lei lologho rana vure ni Jew kara matera ke, kara loghoi tua arahei kara matera
    gaira.
  pes-OPV: و مکتوبات به‌دست چاپاران به همه ولایتهای پادشاه فرستاده شد تاهمه یهودیان
    را از جوان و پیر و طفل و زن در یک روز، یعنی سیزدهم ماه دوازدهم که ماه آذارباشد،
    هلاک کنند و بکشند و تلف سازند و اموال ایشان را غارت کنند.
  ron-1924: Скрисориле ау фост тримисе прин алергэторь ын тоате цинутуриле ымпэратулуй
    ка сэ нимичяскэ, сэ омоаре ши сэ пярдэ пе тоць иудеий, тинерь ши бэтрынь, прунчь
    ши фемей, ши ануме ынтр-о сингурэ зи, ын зиуа а трейспрезечя а луний а доуэспрезечя,
    адикэ луна Адар, ши сэ ли се праде авериле.
  ben-OBCV: এই চিঠি পত্রবাহকদের দিয়ে রাজার অধীন সমস্ত রাজ্যে পাঠানো হল। সেই চিঠিতে
    হুকুম দেওয়া হল যেন অদর নামে বারো মাসের তেরো দিনের দিন সমস্ত ইহুদিদের—যুবক ও বৃদ্ধ,
    শিশু ও স্ত্রীলোক—সমস্ত লুট করে একদিনে হত্যা করে ধ্বংস করতে হবে।
  lex-lex: '@see-verse:EST.003.012'
  som-som: Oo warqadona waxaa loo dhiibay warqaadayaal, oo waxaa loo diray boqorka
    gobolladiisii oo dhan, in Yuhuudda oo dhan la wada baabbi'iyo, oo la wada laayo,
    oo la halaago dhammaantood, yar iyo weyn, iyo dhallaanka iyo dumarkaba, bisha
    Adaar oo ah bisha laba iyo tobnaad, maalinteeda saddex iyo tobnaad, iyo in maalkoodana
    booli ahaan loo dhaco.
  lat-VUC: missæ sunt per cursores regis ad universas provincias, ut occiderent atque
    delerent omnes Judæos, a puero usque ad senem, parvulos et mulieres, uno die,
    hoc est tertiodecimo mensis duodecimi, qui vocatur Adar; et bona eorum diriperent.
  eng-ASVBT: And letters were sent by posts into all the king’s provinces, to destroy,
    to slay, and to cause to perish, all Jews, both young and old, little children
    and women, in one day, even upon the thirteenth day of the twelfth month, which
    is the month Adar, and to take the spoil of them for a prey.
  ita-1885: E furono mandate, per man de' corrieri, a tutte le provincie del re, per
    far distruggere, uccidere, e sterminare tutti i Giudei, fanciulli, vecchi, piccoli
    figliuoli, e femmine, in un medesimo giorno, cioè, nel tredicesimo giorno del
    duodecimo mese, ch'è il mese di Adar, e per predar le loro spoglie.
  eng-ULB: Documents were hand-delivered by couriers to all the king's provinces,
    to annihilate, kill, and destroy all Jews, from young to old, children and women,
    in one day—on the thirteenth day of the twelfth month (which is the month of Adar)—and
    to plunder their possessions.
  spa-VBL: 'Se enviaron cartas por mensajero a todas las provincias del imperio del
    rey con órdenes de destruir, matar y aniquilar a todos los judíos, jóvenes y ancianos,
    mujeres y niños, y confiscar sus posesiones, todo en un solo día: el día trece
    del duodécimo mes, el mes de Adar.'
  fra-_FOB: Et les lettres furent envoyées par des courriers, dans toutes les provinces
    du roi, afin qu'on eût à exterminer, à tuer et à détruire tous les Juifs, tant
    les jeunes que les vieux, les petits enfants et les femmes, dans un même jour,
    le treizième du douzième mois, qui est le mois d'Adar, et à piller leurs dépouilles.
  mal-mal: ആദാർ മാസമായ പന്ത്രണ്ടാം മാസം പതിമൂന്നാം തീയതി, സകലയെഹൂദന്മാരെയും ആബാലവൃദ്ധം
    കുഞ്ഞുങ്ങളെയും സ്ത്രീകളെയും കൂടെ നശിപ്പിച്ച് കൊന്നുമുടിക്കുകയും അവരുടെ വസ്തുവക
    കൊള്ളയിടുകയും ചെയ്യേണമെന്ന് രാജാവിന്റെ സകലസംസ്ഥാനങ്ങളിലേക്കും സന്ദേശവാഹകർ വഴി
    എഴുത്ത് അയച്ചു.
  urd-GVR: “Ek hī din meṅ tamām Yahūdiyoṅ ko halāk aur pūre taur par tabāh karnā hai,
    ḳhāh chhoṭe hoṅ yā baṛe, bachche hoṅ yā aurateṅ. Sāth sāth un kī milkiyat bhī
    zabt kar lī jāe.” Is ke lie 12weṅ mahīne Adār kā 13wāṅ din muqarrar kiyā gayā.
    Yih elān tezrau qāsidoṅ ke zariye saltanat ke tamām sūboṅ meṅ pahuṅchāyā gayā
  suz-BL: मिनु मेको सोइश्‍शो मुरपुकीमी मेको ब्रेक्‍स रीब रीब पा पिप आ रागी ङा मुर
    नेल्‍ल आन कली सोइक्‍तमे बाक्‍त। मेको ब्रेक्‍समी मार ब्रेक्‍शो बाक्‍त देंशा हना,
    अदार माइश्‍शो महिना ङा १३ नाक्‍त, काबुमीन यहूदी नेल्‍ल आन कली साइक्‍चा माल्‍नीम।
    वोंइश आल रे खाल्‍पा सम्‍म नु मीश मुर नु आल ब्रेप्‍च नेल्‍ल आन कली यो साइक्‍चा
    माल्‍नीम। मिनु यहूदी आन शोंप नेल्‍ल रोइक्‍चा माल्‍नीम, दे ब्रेक्‍शो बाक्‍त।
  ita-1927: E furon mandate delle lettere, a mezzo di corrieri, in tutte le province
    del re perché si distruggessero, si uccidessero, si sterminassero tutti i Giudei,
    giovani e vecchi, bambini e donne, in un medesimo giorno, il tredici del dodicesimo
    mese, ch’è il mese d’Adar, e si abbandonassero al saccheggio i loro beni.
  ckb-ckb: بە دەستی پەیامبەرەکانیشدا نامەکان بۆ هەموو هەرێمەکانی پاشا نێردران و تێیاندا
    فەرمانی دابوو کە لە یەک ڕۆژ، لە سێزدەی مانگی دوازدە، واتە لە مانگی ئادار هەموو
    جولەکەکان بە گەنج و پیر و ژن و منداڵەوە قڕ بکرێن و بکوژرێن و لەناو ببردرێن، کەلوپەلەکانیشیان
    بە تاڵان ببردرێن.
  eng-BBE: And letters were sent by the runners into every division of the kingdom
    ordering the death and destruction of all Jews, young and old, little children
    and women, on the same day, even the thirteenth day of the twelfth month, the
    month Adar, and the taking of all their goods by force.
  kan-OKCV: ಹನ್ನೆರಡನೆಯ ತಿಂಗಳಾದ ಆದಾರ್ ಮಾಸದ ಹದಿಮೂರನೆಯ ದಿನದಲ್ಲಿ, ಹಿರಿಯರೂ, ಕಿರಿಯರೂ, ಮಕ್ಕಳೂ,
    ಮಹಿಳೆಯರೂ, ಒಟ್ಟು ಎಲ್ಲಾ ಯೆಹೂದ್ಯರನ್ನು ಒಂದೇ ದಿನದಲ್ಲಿ ಕೊಂದುಹಾಕುವುದಕ್ಕೂ ನಾಶಮಾಡುವುದಕ್ಕೂ
    ಅವರ ಆಸ್ತಿಯನ್ನು ಕೊಳ್ಳೆ ಹೊಡೆಯುವದಕ್ಕೂ ಅರಸನ ಎಲ್ಲಾ ಪ್ರಾಂತಗಳಿಗೆ ಅಂಚೆಯವರ ಮೂಲಕ ಪತ್ರಗಳನ್ನು
    ಕಳುಹಿಸಲಾಯಿತು.
  tam-2017: ஆதார் மாதமான பன்னிரண்டாம் மாதம் பதிமூன்றாந் தேதியாகிய ஒரே நாளில் சிறியோர்
    பெரியோர் குழந்தைகள் பெண்கள் ஆகிய எல்லா யூதர்களையும் கொன்று அழிக்கவும், அவர்களை
    நொறுக்கவும், தபால்காரர்கள் கையில் ராஜாவின் நாடுகளுக்கெல்லாம் கட்டளைகள் அனுப்பப்பட்டது.
  spa-RV-1909: Y fueron enviadas letras por mano de los correos á todas las provincias
    del rey, para destruir, y matar, y exterminar á todos los Judíos, desde el niño
    hasta el viejo, niños y mujeres en un día, en el trece del mes duodécimo, que
    es el mes de Adar, y para apoderarse de su despojo.
  ron-BTF: Şi au fost trimise scrisori prin alergători în toate provinciile împăratului,
    pentru a nimici, a ucide, şi a face să piară toţi iudeii, deopotrivă tineri şi
    bătrâni, copilaşi şi femei, într-o singură zi, în ziua a treisprezecea, a lunii
    a douăsprezecea, care este luna Adar, şi să prade averile lor.
  eng-WEBP: Letters were sent by couriers into all the king’s provinces, to destroy,
    to kill, and to cause to perish, all Jews, both young and old, little children
    and women, in one day, even on the thirteenth day of the twelfth month, which
    is the month Adar, and to plunder their possessions.
  eng-FBV: Letters were sent by messenger to all the provinces in the king's empire
    with orders to destroy, kill, and annihilate all Jews, young and old, women and
    children, and confiscate their possessions, all in one day—the thirteenth day
    of the twelfth month, the month of Adar.
  nld-1939: De brieven werden met ijlboden naar alle koninklijke provincies verzonden;
    zij hielden het bevel in, dat men alle Joden moest doden, verdelgen en uitroeien,
    van jong tot oud, met vrouwen en kinderen, en wel op één en dezelfde dag, namelijk
    de dertiende van Adar, de twaalfde maand, en dat men hun bezittingen kon plunderen.
  nch-BL: Teipa quintitanqui tayolmelahuani ica nopa amat ipan nochi talme huan pilaltepetzitzi
    ipan itanahuatilis. Huan ipan nopa amat quinilhui ma quinmictica nochi israelitame,
    masque ichpocame, telpocame, huehuentzitzi, coneme o sihuame. Huan quiixquetzque
    13 itequi nopa metzti doce ipan toisraelita calendario, ipan seyoc xihuit. Huan
    ipan nopa tonali quiijto monequi ma quinmictica nochi israelitame. Huan quinnahuati
    ma moaxcatica nochi cati eliyaya iniaxca.
  vie-1934: Rồi cho gởi các thơ bởi lính trạm cho các tỉnh của vua, đặng dạy biểu
    rằng nhằm ngày mười ba tháng mười hai, tức là tháng A-đa, phải trừ diệt, giết
    chết và làm cho hư mất hết thảy dân Giu-đa trong một ngày đó, vô luận người già
    kẻ trẻ, con nhỏ hay là đàn bà, và cướp giựt tài sản của chúng nó.
  hin-CV: 'ये चिट्ठी सारे साम्राज्य के हर एक राज्य को चिट्ठी संदेशवाहकों द्वारा दी
    गई थी. इनमें संदेश यह था: यहूदियों का संहार हो, उन्हें नष्ट कर दो, उन सभी का अस्तित्व
    ही समाप्‍त कर दो, चाहे युवा हों, वृद्ध हों, स्त्रियां हों, अथवा बालक हों, यह एक
    ही दिन में पूरा हो, बारहवें महीने अदार की तेरहवीं तिथि पर. इसी दिन उनकी संपत्ति
    भी लूट ली जाए.'
  spa-BES: Y por medio de mensajeros enviaron cartas a todas las divisiones del reino
    ordenando la muerte y destrucción de todos los judíos, jóvenes y viejos, niños
    pequeños y mujeres, el mismo día, incluso el día trece del doceavo mes, el mes
    Adar, y la toma de todos sus bienes por la fuerza.
  tdx-tdx: 'Nahitrik’ amo hene rovam-pifeleha’ i mpanjakaio ty taratasy: te harotsake,
    ho zamaneñe naho ho mongoreñe, ze atao nte-Iehoda, ty bey naho ty kede, anak’
    ajaja naho rakemba, ami’ty andro raike, ami’ty andro fahafolo-telo’ ambi’ i volam-paha-folo-ro’ambiy,
    i volan-kiahiay, le ho kopaheñe ty vara’ iareo ho tambe.'
  tha-KJV: ให้​คนเดินข่าวจดหมายเหล่านี้ไปถึงมณฑลของกษั​ตริ​ย์ทั้งสิ้นสั่งให้​ทำลาย
    สังหารและทำให้ยิ​วท​ั้งปวงพินาศไป ทั้งหนุ่มและแก่ เด็กและผู้หญิงในวันเดียวกัน
    คือวั​นที​่​สิ​บสามเดือนที่​สิ​บสองซึ่งเป็นเดือนอาดาร์ และให้ริบเอาข้าวของของเขาไปหมด
  por-BR-2018: E foram enviadas cartas por meio de mensageiros a todas as províncias
    do rei, para destruírem, matarem, e exterminarem a todos os judeus, desde o menino
    até o velho, crianças e mulheres em um dia, no dia treze do décimo segundo mês
    (que é o mês de Adar), e para saquearem suas posses.
  deu-ELO: Und die Briefe wurden durch die Eilboten in alle Landschaften des Königs
    gesandt, um alle Juden zu vertilgen, zu ermorden und umzubringen, vom Knaben bis
    zum Greise, Kinder und Weiber, an einem Tage, am Dreizehnten des zwölften Monats,
    das ist der Monat Adar, und um ihre Habe zu plündern.
  caa-caa: 'Y de allí qꞌuejchiobꞌ ixin e sian carta umen tin e axanobꞌ tujor uchijobꞌ
    tuaꞌ acꞌotoyobꞌ tama inteꞌ inteꞌ departamento tiaꞌ war acꞌotori e rey. Y lo que
    che tama e carta lo que war eꞌbꞌtana axin jax era: Aquetpa tuaꞌ achamesnobꞌ inyajrer
    tunor tin e chꞌajnarir tuaꞌ e Israel tama inteꞌ taca día. Y aquetpa tuaꞌ achamesna
    inteꞌ intiobꞌ motor jay chꞌom maxtacobꞌ o jay onian gente o jay bꞌiqꞌuit maxtac
    o jay ixictac. Y de allí aquetpa tuaꞌ aloqꞌuesna tunor lo que ayan tuaꞌ e gente
    era xeꞌ tuobꞌ e Israel. Pues bꞌan tuaꞌ anumuy tama e día xeꞌ actabꞌir xeꞌ jax
    e trece día tama e doce mes, o erer caware que jax e mes xeꞌ ucꞌabꞌa Adar.'
  eng-WYC-2018: And letters, asealed with the ring of the king, were sent by the couriers
    of the king to all his provinces, (with orders) that they should slay, and do
    away, or destroy, all Jews, from a child to an eld man, little children and women,
    in one day, that is, in the thirteenth day of the twelfth month, that is called
    Adar, or March; and that they should (also) take away the goods of the Jews. (And
    letters, sealed with the king’s ring, (that is, with his signet), were sent by
    couriers to all the king’s provinces, with orders that the people should kill,
    and destroy, all the Jews, from a child unto an old man, women and children alike,
    in one day, that is, on the thirteenth day of the twelfth month, that is called
    Adar, (or March); and that they should also take away all the possessions of the
    Jews.)
  epo-epo: Kaj oni sendis per kurieroj leterojn en ĉiujn landojn de la reĝo, ke oni
    ekstermu, mortigu, kaj pereigu ĉiujn Judojn, de junulo ĝis maljunulo, la infanojn
    kaj la virinojn, en unu tago, en la dek-tria tago de la dek-dua monato, tio estas
    de la monato Adar, kaj ilian havaĵon oni disrabu.
  uig-PIN: Yarliⱪ mǝktupliri qaparmǝnlǝrning ⱪoli bilǝn padixaⱨliⱪning ⱨǝrⱪaysi ɵlkilirigǝ
    yǝtküzüldi; uningda bir kün iqidǝ — On ikkinqi ayning, yǝni Adar eyining on üqinqi
    küni ⱪeri-yax, balilar wǝ ayallar demǝy, barliⱪ Yǝⱨudiylarni ⱪoymay ⱪirip, ɵltürüp,
    nǝsli ⱪurutuwetilsun, ularning mal-mülki olja ⱪilinsun, deyilgǝnidi.
  beo-beo: 'Sia: adola ahoasu dunu da amo fifi asi gala dunu huluane ilima adola asi.
    Amo sia: da amane sia:i, “Eso afaega amo oubi fago (A:ida) amola eso 13 amoga,
    ilia da Yu fi dunu huluane, amola uda amola mano huluanedafa ilia da mae asigili
    medole lelegele, amola Yu fi dunu ilia liligi lamu sia:i.'
  tpi-OTNT: Ol man bilong bringim pas ol i kisim ol dispela pas na i go long olgeta
    hetman bilong olgeta provins insait long kantri bilong king. Olgeta pas i tok
    olsem, “Long de namba 13 long mun Adar, yupela i mas kilim olgeta Juda i dai.
    Pinisim tru olgeta yangpela na lapun na meri na pikinini long dispela de tasol.
    Maski sori long ol. Kilim olgeta na kisim ol samting bilong ol.
  hau-SA: Aka aika ’yan-kada-tă-kwana da saƙoni zuwa dukan lardunan sarki da umarni
    a hallaka, a karkashe, a kuma kawar da dukan Yahudawa, manya da ƙanana, mata da
    yara, a kuma washe kayayyakinsu.
  uig-LAT: Yarliq mektupliri chaparmenlerning qoli bilen padishahliqning herqaysi
    ölkilirige yetküzüldi; uningda bir kün ichide — On ikkinchi ayning, yeni Adar
    éyining on üchinchi küni qéri-yash, balilar we ayallar démey, barliq Yehudiylarni
    qoymay qirip, öltürüp, nesli qurutuwétilsun, ularning mal-mülki olja qilinsun,
    déyilgenidi.
  nde-nde: Izincwadi zathunyelwa ngezithunywa kuzozonke izabelo zenkosi kulomlayo
    wokuba kubhujiswe, kubulawe njalo kutshabalaliswe wonke amaJuda, abatsha labadala,
    abesifazane labantwana ngelanga elilodwa, ilanga letshumi lantathu lwenyanga yetshumi
    lambili, enyangeni ethiwa ngu-Adari, njalo lokuphanga impahla yabo.
  ton-ton: Pea naʻe ʻave ʻae ngaahi tohi ʻi he kau ʻave tohi ki he ngaahi puleʻanga
    kotoa pē ʻoe tuʻi, ke maumau, ke tāmateʻi, mo fakaʻauha, ʻae kakai Siu kotoa pē,
    ʻae iiki mo e motuʻa, ʻae tamaiki iiki, mo e kau fefine, ʻi he ʻaho pe taha, ʻio,
    ʻi hono ʻaho ʻe hongofulu mā tolu ʻi hono hongofulu mā ua ʻoe māhina, ʻaia ko
    e māhina ko ʻAtali, pea ke faʻao ʻae vete ʻanautolu.
  ces-1613: I jsou posláni listové po poslích do všech krajin královských, aby hubili,
    mordovali a vyhladili všecky Židy, od mladého až do starce, děti i ženy, jednoho
    dne, totiž třináctého, měsíce dvanáctého, (jenž jest měsíc Adar), a loupeže jejich
    aby rozbitovali.
  eng-WMB: Letters were sent by couriers into all the king’s provinces, to destroy,
    to kill, and to cause to perish, all Jews, both young and old, little children
    and women, in one day, even on the thirteenth day of the twelfth month, which
    is the month Adar, and to plunder their possessions.
  tam-TCV: அரசனின் எல்லா மாகாணங்களுக்கும் தூதுவர்கள் மூலம் ஆதார் மாதமாகிய பன்னிரண்டாம்
    மாதத்தின் பதிமூன்றாம் நாளிலே, எல்லா யூதர்களையும் கொல்லவேண்டுமென கடிதங்கள் அனுப்பப்பட்டன.
    அதில், இளைஞர், முதியவர், பெண்கள், சிறுபிள்ளைகள் உட்பட எல்லோரையும் ஒரேநாளிலேயே
    அழிக்கவும், கொல்லவும், நாசமாக்கவும், அவர்களுடைய பொருட்களைக் கொள்ளையிடவும் வேண்டும்
    என உத்தரவிடப்பட்டிருந்தது.
  ceb-ULB: Gihatod ang mga sulat pinaagi sa mga tigdala ug sulat ngadto sa tanang
    mga probinsya sa hari, aron pagpuo, pagpatay, ug paglaglag sa tanang mga Judio,
    gikan sa batan-on hangtod sa hamtong, mga bata ug mga babaye, sulod sa usa ka
    adlaw—sa ikanapulo ug tulo ka adlaw sa ikanapulo ug duha ka bulan (nga bulan sa
    Adar) —ug aron pagkuha sa ilang mga gipanag-iyahan.
  mkn-mkn: Ais dong kasi itu surat dong samua sang tukang bawa pasán dong ko mau lari
    bawa kasi itu surat pi itu 127 propinsi dong. Itu surat dong samua pung isi parenta
    yang sama bilang, “Pamimpin dong musti ator ko biar nanti tanggal 7 Maret, dong
    musti bunu bekin mati deng kasi ancor abis samua orang Yahudi, laki-laki-parampuan,
    kici-bésar, tua-muda samua. Orang yang urus itu parkara ju bole rampas ame orang
    Yahudi pung harta milik dong samua.”
  pol-UBG: Potem rozesłano je przez gońców do wszystkich prowincji królewskich, aby
    zgładzono, wymordowano i wytracono wszystkich Żydów, od młodego do starca, dzieci
    i kobiety, w jeden dzień, mianowicie trzynastego dnia dwunastego miesiąca, miesiąca
    Adar, a ich mienie zagrabiono.
  urd-GVU: ”ایک ہی دن میں تمام یہودیوں کو ہلاک اور پورے طور پر تباہ کرنا ہے، خواہ
    چھوٹے ہوں یا بڑے، بچے ہوں یا عورتیں۔ ساتھ ساتھ اُن کی ملکیت بھی ضبط کر لی جائے۔“
    اِس کے لئے 12ویں مہینے ادار کا 13واں دن مقرر کیا گیا۔ یہ اعلان تیز رَو قاصدوں
    کے ذریعے سلطنت کے تمام صوبوں میں پہنچایا گیا
  eng-OEBCW: 'Dispatches were sent by couriers to all the king’s provinces, saying:
    Destroy, kill, put an end to all the Jews, young and old, little children and
    women, on the thirteenth day of the twelfth month, and plunder their possessions.'
  deu-1912: Und die Briefe wurden gesandt durch die Läufer in alle Länder des Königs,
    zu vertilgen, zu erwürgen und umzubringen alle Juden, jung und alt, Kinder und
    Weiber, auf einen Tag, nämlich auf den dreizehnten Tag des zwölften Monats, das
    ist der Monat Adar, und ihr Gut zu rauben.
  kan-2017: ಪತ್ರಗಳು ಅಂಚೆಯವರ ಮುಖಾಂತರ ಎಲ್ಲಾ ರಾಜಸಂಸ್ಥಾನಗಳಿಗೆ ಕಳುಹಿಸಲ್ಪಟ್ಟವು. ಅವುಗಳಲ್ಲಿ,
    “ಒಂದೇ ದಿನದಲ್ಲಿ ಅಂದರೆ ಹನ್ನೆರಡನೆಯ ತಿಂಗಳಾದ ಫಾಲ್ಗುಣಮಾಸದ ಹದಿಮೂರನೆಯ ದಿನದಲ್ಲಿ ಹುಡುಗರು,
    ಹಿರಿಯರು, ಹೆಂಗಸರು, ಮಕ್ಕಳು ಎಂದು ನೋಡದೆ ಎಲ್ಲಾ ಯೆಹೂದ್ಯರನ್ನು ಕೊಲ್ಲಿರಿ, ಸಂಹರಿಸಿರಿ, ನಿರ್ನಾಮಗೊಳಿಸಿರಿ.
    ಅವರ ಸೊತ್ತನ್ನು ಸೂರೆಮಾಡಿರಿ” ಎಂದೂ ಬರೆದಿತ್ತು.
  yap-yap: Girdi’en e mil e ra feked e yungi babyor ney nga gubin yang e nug u lan
    gil’ilungun fare pilung. Bay riy ni kanog ni rofen ni ragag nge dalip ko pul ni
    Adar e ngan thang e fan rok gubin e Jew, ni fel’ yangren nge pilbithirl, nge ppin
    nge bitir. Yira li’rad ko saydon ni dab ni runguyrad mi ni fek rorad e tin nib
    milfan ngorad.
  hlt-MCSB: Hla hlai nit, Adar hla kah hnin hlai thum vaengah Judah boeih te cadong
    lamloh patong hil, huta camoe khaw hnin at neh mitmoeng sak ham, ngawn ham, thup
    hamla, amih kutbuem khaw poelyoe ham manghai kah paeng tom la tatloe rhoek kut
    dongah ca a pat.
  mdy-ETH: ዬያ ፃኣፒንቴ ኪኢቶ ጳሺ ሩኡሪና ጳሽካ ዓሳ ካኣቲ ዎይሣ ዓጮ ጉቤሢ ሄሊሳንዳጉዲ ዓይሢንቴም ዔኪ ዴንዴኔ፤ ዬኖ ዓይሢፆ
    ኪኢቴሎይዳ፦ «ዓዳሬ ጌይንታ ታጶ ላምዓሳ ዓጊኖኮ ታጶ ሃይሣሳ ኬሎና ዓይሁዴ ዓሲ ጌይንታያ ቢያ፤ ዼጌ፥ ጋርቺ፥ ላኣሊንታ ናይንታ
    ዓይሱዋዖ ዎዺ ጋፒሲ ባይዙዋቴ!» ጋዓያ ዓኣኔ፤ ሃሣ፦ «ዔያቶኮ ዓኣ ባካኣ ቢያ ቡሪንቶንጎ!» ጋዓ ዓይሥሢያ ዓኣኔ።
  twi-ASANTE: na wɔde somaa abɔfoɔ maa wɔde kokɔɔ amantam a ɛwɔ ahemman no mu nyinaa.
    Nkrataa no hyɛɛ mmara sɛ, ɛsɛ sɛ wɔkunkum Yudafoɔ nyinaa, mmɔfra ne mpanin, a
    mmaa ne mmɔfra ka ho, tɔre wɔn ase ɛda koro. Wɔhyɛɛ sɛ, saa asɛm yi nsi wɔ Adar
    bosome (bɛyɛ Ɔbɛnem) da a ɛtɔ so nson, a ɛyɛ afe akyi a wɔhyɛɛ mmara no. Yudafoɔ
    agyapadeɛ no, wɔde bɛma wɔn akumfoɔ.
  eng-WEBU: Letters were sent by couriers into all the king’s provinces, to destroy,
    to kill, and to cause to perish, all Jews, both young and old, little children
    and women, in one day, even on the thirteenth day of the twelfth month, which
    is the month Adar, and to plunder their possessions.
  wal-wal: eesotiya wottanchchati a kawotettaa biittaa ubbaa gattanaadan kiitettidosona.
    He awaajoi, “Adaare giyo tammanne naa77antto aginan tammanne heezzantto gallassan,
    Aihuda ubbaa, yelagaa cimaa, maccaa attumaa, naatakka ashshennan mexi issi gallassi
    wurssi worite; eta aquwaakka bonqqite” yaagees.
  tgk-tgk: Хабаррасонон номаҳои тайёршударо ба ҳамаи вилоятҳои шоҳ бурданд. Дар номаҳо
    навишта шуда буд, ки ҳамаи яҳудиён, пиру ҷавон ва занону кӯдаконро дар муддати
    як рӯз — ҳафтуми марти соли оянда кушта, несту нобуд гардонанд. Илова бар ин,
    ҳамаи дороияшонро бо зӯрӣ кашида гиранд.
  spa-PDDPT: Los decretos fueron enviados por medio de mensajeros especiales a todas
    las provincias del rey, con la orden de destruir, asesinar y exterminar a todos
    los judíos, tanto jóvenes como viejos, niños y mujeres, en un mismo día, el 13
    del mes duodécimo, el mes de Adar, y saquear sus bienes como despojo.
  gun-gun: Ha'e va'e kuaxia para omondouka ayvu reraaty kuery pe. Huvixa pegua yvy
    ha'e javi rupi omondouka judeu kuery omomba, ojukapa ha'e omokanhymba vyvoi aguã
    regua, kunumigue ha'e tujakue, kyrĩgue'i ha'e kunhague guive. Peteĩ ára pyve ojukapa
    aguã, doze jaxya adar 'epy va'e treze araa py, ha'e gui imba'e rei-reikue oipe'apa
    aguã guive.
  agu-BL: Kalena's tzun bene'n cyak'un yi e' aj chejinl tan topone'n ẍchik'ab yi e'
    ajcaw lakak tnum. Nin tul yi jun ca'wla'tz na tal yi tajwe'n tan chiquime'n cyakil
    yi e' judiy tul jun ntzi' k'ej. Tajwe'n tan chiquime'n tircu'n, qui'c na ban ko
    e' xicye't nka tijl c'u'lal. Qui'c na ban yi ko e' xna'n, tajwe'n tan chiquime'n.
    Ma yi chime'bi'l, ba'n cyetzaj yi e' yi chocopon tan chibiyle'n. Yi jun k'eja'tz
    yi bixe' tan chiquime'n yi e' judiy i'tz le oxlaj tajlal yi coblaji'n xaw tetz
    yi yob. Yi i'tz yi xaw Adar.
  ilo-ULB: Dagiti kasuratan ket naipatulod ken naiyawat kadagiti amin a probinsia
    iti ari, tapno pukawen, papatayen, ken dadaelen amin dagiti Judio, manipud iti
    kaubingan agingga iti kalakayan, ubbing ken babbai, iti maysa nga aldaw—iti maikasangapulo
    ket tallo nga aldaw iti maikasangapulo ket dua a bulan (a bulan ti Adar) —ken
    tapno samsamenda dagiti sanikuada.
  kpg-kpg: Digau lellele kae hegau guu kae taganoho deenei gi nia guongo huogodoo
    ala i lodo nia waa henua di king. Nia helekai no lodo bolo di laangi hua e dahi
    i di madangaholu maa dolu laangi o Adar, digau o Jew huogodoo, digau lligi mo
    mmaadua, nia ahina mo nia dama, e hai gi daaligi gii mmade. Digaula e daaligi
    e hagalee hai gi dumaalia ginai, mo nia goloo digaula e hai gii kae.
  uig-ARA: يارلىق مەكتۇپلىرى چاپارمەنلەرنىڭ قولى بىلەن پادىشاھلىقنىڭ ھەرقايسى ئۆلكىلىرىگە
    يەتكۈزۈلدى؛ ئۇنىڭدا بىر كۈن ئىچىدە ــ ئون ئىككىنچى ئاينىڭ، يەنى ئادار ئېيىنىڭ
    ئون ئۈچىنچى كۈنى قېرى-ياش، بالىلار ۋە ئاياللار دېمەي، بارلىق يەھۇدىيلارنى قويماي
    قىرىپ، ئۆلتۈرۈپ، نەسلى قۇرۇتۇۋېتىلسۇن، ئۇلارنىڭ مال-مۈلكى ئولجا قىلىنسۇن، دېيىلگەنىدى.
  sus-sus: Xɛɛrae naxa siga na kɛɛdie ra mangataa yire birin ma. A nu sɛbɛxi kɛɛdie
    kui, kike fu nun firin nde, kike naxan xili Adari, na xi fu nun saxan nde, Yuwifi
    birin xa faxa, dimɛdi yo, fori yo, diyɔrɛ yo, ginɛ yo. E sɔtɔse birin xa lu mixi
    gbɛtɛe bɛ. Yi birin xa raba na lɔxɔɛ nɛ.
  pon-2006: Meninkeder kan ahpw patohwanlahng kalohk wet wasa koaros nan wehio. Nan
    kalohko mie kehkehlik kei me ni rahnteieu, ni kaeisek siluhn sounpwong Adar, mehn
    Suhs koaros—me pwulopwul oh me mah, lih oh seri—pahn kamakamala. Re pahn kamakamala,
    ni sohte mahk, oh arail dipwisou kan pahn kohsang irail.
  ksd-ksd: Ma di ga tulue ra umana buk ma ra umana vilavilau ta ra lavur papapar kai
    ra king, upi da nila vue ra umana Iudaia par, ma da ubu diat, ma da vamutue diat
    par, ra umana ngala ma ra umana bul, a umana kuramana ma ra vaden, ta ra kopono
    bung, ta ra bung a vinun ma a utul ta ra gai a vinun ma a urua, a gai Adar, ma
    upi da ra pa kadia tabarikik kan diat.
  tur-YTC: Kralın bütün illerine, bütün Yahudiler'i, gençleri ve yaşlıları, küçük
    çocukları ve kadınları, bir günde, Adar ayının on üçüncü gününde yok etmek, öldürmek
    ve mahvetmek ve mallarını yağmalamak için ulaklar aracılığıyla mektuplar gönderildi.
  ind-AYT: Surat-surat itu dikirimkan melalui para kurir ke semua provinsi raja untuk
    memunahkan, membunuh, dan membinasakan semua orang Yahudi, dari yang muda sampai
    tua, anak-anak kecil maupun perempuan dalam sehari, pada hari ketiga belas, bulan
    kedua belas, yaitu bulan Adar, dan merampas harta milik mereka.
  nya-nya: Makalatawa anawatumiza amithenga ku zigawo zonse za mfumu kuti awononge,
    aphe ndi kufafaniziratu a Yuda onse, anyamata, anthu okalamba, ana ndi amayi,
    pa tsiku limodzi la 13 la mwezi wa Adara ndipo alande katundu wawo.
  kyg-kyg: Avoꞌmo aliniꞌa neꞌvaya vayaꞌmogimo ani avoꞌmo alini uꞌapaeꞌmo ani kini
    vekamoꞌa neꞌyagaiya koteꞌmo neꞌyagaiya vayaꞌmo apamiꞌnae. Muki ani avopi gemoꞌmo
    hunoꞌaeꞌmo, Tetini afinaꞌmo tuolofu kaimo agiꞌamo Aꞌna kaileꞌmo muki Yu vayaꞌmo
    apaisageꞌa faliyo. Muki neya ve aꞌnegi anau anekalogi mafaꞌnegi hutapa apaitapa
    hano hutapa apataleyo. Apaitapa hano hutaletapa muki kagemi yaꞌapimo aliyo, huno
    huꞌniye.
  mps-mps: Te pas sela pabo bidi dabe augwaligo te pas selama, tama te tigidali tuni
    bidigo tǫ pedai tomode bidibo te tigidali tobolu bidi dabeba te pas selasa palio.
    Tigidali paside te tiwai po wai, “Te polua nogo si olama, te sągągo si wabo
    polua nogi Adar, te 13 deide, te dagego Juda dabe tigidali ela muiąo. Te gesi
    we bidi me, te monu dabe me, te we wai puluba me, te side naga tigidali mu ela
    silao. Te augwali homu dene ebo tagalao. Tigidali ela silama, tama augwaligo doado
    bage sao,” te po wai.
  tpi-tpi: Ol man bilong bringim pas ol i kisim ol dispela pas na i go long olgeta
    hetman bilong olgeta provins insait long kantri bilong king. Olgeta pas i tok
    olsem, “Long de namba 13 long mun Adar, yupela i mas kilim olgeta Juda i dai.
    Pinisim tru olgeta yangpela na lapun na meri na pikinini long dispela de tasol.
    Maski sori long ol. Kilim olgeta na kisim ol samting bilong ol.
  dan-1931: Skrivelser sendtes så ved Ilbud ud i alle Kongens Lande med Befaling til
    at udrydde, ihjelslå og tilintetgøre alle Jøder, unge og gamle, Børn og Kvinder,
