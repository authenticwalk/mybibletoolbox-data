  tam-TCV: பின்பு முதலாம் மாதம் பதிமூன்றாம் நாளில் அரச செயலாளர்கள் அழைக்கப்பட்டார்கள்;
    அவர்கள், ஒவ்வொரு மாகாணத்துக்குரிய எழுத்திலும், ஒவ்வொரு மக்களின் மொழியிலும், ஆமானின்
    கட்டளைகளையெல்லாம் எழுதினார்கள். பின் அரசனின் பிரதிநிதிகளுக்கும், பல்வேறு மாகாணங்களின்
