  ceb-ULB: Unya gipatawag ang mga escriba sa hari sa ikanapulo ug tulo ka adlaw sa
    unang bulan, ug ang sugo naglangkob sa tanan nga gimando ni Haman gisulat ngadto
    sa mga gobernador sa probinsya sa hari, niadtong anaa sa tibuok nga mga probinsya,
    ngadto sa tanang nagkalainlaing mga katawhan, ug ngadto sa mga opisyal sa tanang
    katawhan, sa matag probinsya sa ilang kaugalingong sinulatan, ug sa matag katawhan
    sa ilang kaugalingong pinulongan. Gisulat kini sa ngalan ni Haring Ahasuerus ug
    giselyohan sa iyang singsing.
  mkn-mkn: Jadi tanggal 17 April, Haman kumpul ame raja pung juru tulis dong. Dong
    susun satu surat parenta iko parsís ke Haman suru sang dong. Dong tulis kasi tiap
    gubernor di tiap propinsi. Dong ju tulis kasi tiap bangsa deng suku pung tua-tua
    adat. Dong tulis iko tiap propinsi deng bangsa pung bahasa deng huruf dong. Tiap
    surat yang mau kaluar pake raja Ahasuweros pung nama, deng tanda cap dari raja
    pung cincin stempel sandiri yang dia su sarakan kasi sang Haman tu.
  pol-UBG: Wezwano więc pisarzy króla w pierwszym miesiącu, dnia trzynastego tego
    miesiąca, i napisano wszystko tak, jak Haman rozkazał, do satrapów królewskich,
    do namiestników z każdej prowincji i do dowódców każdego ludu z każdej prowincji
    według jej pisma i do każdego narodu według jego języka. Listy napisano w imieniu
    króla Aswerusa i opieczętowano je sygnetem króla.
  urd-GVU: پہلے مہینے کے 13ویں دن ہامان نے شاہی محرّروں کو بُلایا تاکہ وہ اُس کی تمام
    ہدایات کے مطابق خط لکھ کر بادشاہ کے گورنروں، صوبوں کے دیگر حاکموں اور تمام قوموں
    کے بزرگوں کو بھیجیں۔ یہ خط ہر قوم کے اپنے طرزِ تحریر اور اپنی زبان میں قلم بند
    ہوئے۔ اُنہیں بادشاہ کا نام لے کر لکھا گیا، پھر شاہی انگوٹھی کی مُہر اُن پر لگائی
    گئی۔ اُن میں ذیل کا اعلان کیا گیا۔
  eng-OEBCW: And so, on the thirteenth day of the first month, the king’s secretaries
