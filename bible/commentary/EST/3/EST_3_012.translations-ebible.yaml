  kan-2017: ಮೊದಲನೆಯ ತಿಂಗಳಿನ ಹದಿಮೂರನೆಯ ದಿನದಲ್ಲಿ ರಾಜಲೇಖಕರು ಕೂಡಿ ಬರಬೇಕು ಎಂದು ಅಪ್ಪಣೆಯಾಯಿತು.
