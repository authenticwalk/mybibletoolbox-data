    mo nia helekai ala e hai hegau nia guongo gi hagau ina gi nia dagi huogodoo o nia
    waa henua, mo nia dagi oobidi. Maa e duwweduwwe i di ingoo di King Xerxes mo di
    maaga o dono buulei nonua.
  uig-ARA: ئاندىن بىرىنچى ئاينىڭ ئون ئۈچىنچى كۈنى پادىشاھنىڭ مىرزىلىرى چاقىرىلىپ،
    يارلىق ھاماننىڭ بارلىق تاپىلىغىنى بويىچە پۈتۈلدى؛ ئۇ ھەرقايسى ئۆلكىلەرگە ئۆز يېزىقىدا،
    ھەرقايسى ئەل-مىللەتكە ئۆز تىلىدا يازدۇرۇلۇپ، ھەربىر ئۆلكىلەرنىڭ ۋالىيلىرىغا، ھەربىر
    ئەل-مىللەتنىڭ ئەمىرلىرىگە ئەۋەتىلدى؛ يارلىق پادىشاھ ئاھاشۋېروشنىڭ نامىدا پۈتۈلگەن
    بولۇپ، ئۇنىڭ ئۈزۈك مۆھۈرى بىلەن پېچەتلەندى.
  sus-sus: Na kike singe, xi fu nun saxan nde, Haman naxa mangɛ xa sɛbɛlitie malan,
    e xa a xa yaamari sɛbɛ mangɛ rasimae, bɔxi gominae, nun si birin mangɛdie ma.
    Bataaxɛe naxa sɛbɛ si birin xa sɛbɛli ki ma nun si birin bari xui ra. E naxa nee
    sɛbɛ mangɛ Asuyerusu xili ra. E man naxa mangɛ xa tɔnxuma fɔxi sa na kɛɛdie ma.
  pon-2006: Eri, ni kaeisek siluh en keieun sounpwong, Aman ahpw ekerodo sapwellimen
    nanmwarkio sounntingo oh patohwanohng me kalohk ehu pahn kawehwehdi ni soangen
    lokaia oh nting koaros me kin doadoahk nan wehio oh pahn pekederlahng nanmwarki
    kan, kepina kan, oh lapalap akan. Kalohk wet wiawihda ni mwaren Nanmwarki Serksihs
    oh sapwellime rihngo me sidampihala.
  ksd-ksd: Ma di ga oro pa ra umana tena tutumu kai ra king ta ra luaina gai ma ra
    bung a vinun ma a utul, ma di ga tumu ra tinata da Aman i ga vartuluai tana tadav
    ra lavur ngala na luluai kai ra king, ma tadav ra lavur luluai na papar, ma tadav
    ra lavur luluai na vuna tarai; di ga tumu ia ta ra lavur papar tikatikai varogop
    ma kadia mangana tutumu, ma tadav ra lavur vuna tarai tikatikai varogop ma kadia
    tinata; di ga tumu ia ta ra iang i ra king Akasueros, ma di ga vakilang ia ma
    ra domol kai ra king.
  tur-YTC: Kralın kâtipleri birinci ayın on üçüncü günü çağrıldı. Haman'ın buyruğunun
    tümü kralın yerel valilerine, her il üzerindeki valilere, her halkın önderlerine,
    yazısına göre her ile ve diline göre her halka yazıldı. Kral Ahaşveroş adına yazıldı
    ve kralın yüzüğüyle mühürlendi.
  ind-AYT: Kemudian, para juru tulis dipanggil pada hari ketiga belas, pada bulan
    pertama, dan dituliskan sesuai dengan semua yang Haman perintahkan kepada para
    raja wilayah, para gubernur yang memimpin setiap provinsi, dan kepada para pemimpin
    setiap bangsa di setiap provinsi sesuai bahasa tulisannya, dan kepada setiap bangsa
    sesuai bahasa mereka. Surat itu ditulis atas nama Raja Ahasyweros dan dimeteraikan
    dengan cincin raja.
  nya-nya: Alembi analemba zonse zimene Hamani analamula mʼmakalata opita kwa akazembe
    a mfumu, abwanamkubwa a zigawo zonse ndi kwa oyangʼanira mtundu uliwonse wa anthu.
    Kalatazo zinali za mʼchiyankhulo cha mtundu uliwonse ndipo zinalembedwa mʼdzina
    la Mfumu Ahasiwero ndi kusindikizidwa ndi mphete yake.
  kyg-kyg: Napa vani kaileꞌmo tetini afinaꞌmo Hemaniꞌa kini vekamo avoꞌamo nekaya
    vayaꞌaifeꞌmo ge huꞌnigeꞌa eꞌnae. Eꞌnagenoꞌaeꞌmo agaemo muki geꞌamo alagi hapa
    paiꞌnigeꞌa avoꞌmo kaeꞌnae. Muki ani kotega mopaleꞌmo maiꞌnaya vayaꞌai apakeꞌapifati
    apakeꞌapifatiꞌmo ani avoꞌmo kaeꞌnae. Avoꞌmo ago kaetagenoꞌaeꞌmo ani avoꞌmo alino
    muki agenopa yaꞌmo huꞌa neꞌyagaiya vayaꞌaitegagi gamani vayaꞌaitegagi hogote vayaꞌaitegagi
    huno atalegeno uneno huꞌniye. Hemaniꞌa muki ani kaeꞌnaya avoꞌaleꞌmo kini vekamo
    Sekisi liniletiꞌmo alagena yaꞌamo hu maleꞌnigeno kini vekamoꞌa agaiꞌamo ani avoꞌmo
    kaeꞌnegekana huꞌniye.
  mps-mps: Te hasia nanobo polua deli te 13 deide, Hamango te tuni bidigo sę ebo
    kuskus bidi tigidali i wai. Tama agai po tigidali augwalibolo olama, tama augwaligo
    asęanio. Augwaligo te po te tǫ pedaide bidalubo we bidi tigidaligo po deli delide
    asęani. Tama agai te pas te tigidali tobolu bidi dabeba me, te tigidali gavmanba
    me, te tigidali kiap dabebolo badi, tama tolali, tama tigidali paside te king
    bidi Serksisgo ring masalu naga elaluali, tama te tuni bidi aga digi asęai pas
    tiwai gilama yalio.
  tpi-tpi: Long de namba 13 bilong namba wan mun, Haman i singautim olgeta kuskus
    bilong king i kam. Na em i tokim ol long olgeta tok bilong en na ol i raitim.
    Ol i raitim long olgeta tok ples bilong ol man i stap long dispela hap graun.
    Na em i salim dispela pas i go long olgeta hetman na olgeta gavman na olgeta kiap.
    Olgeta pas i gat mak bilong ring bilong King Serksis, na i kamap olsem pas king
    yet i bin raitim.
  dan-1931: Kongens Skrivere blev så tilkaldt den trettende Dag i den første Måned;
    og ganske som Haman bød, affattedes Skrivelser til de kongelige Satraper og Statholdere
    over hver enkelt Landsdel og til hvert enkelt Folks Fyrster, til hver Landsdel
    med dens egen Skrift og til hvert Folk på dets eget Sprog. I Kong Ahasverus' Navn
    blev de skrevet, og de forsegledes med Kongens Seglring.
  vie-OVCB: Ngày mười ba tháng giêng, theo lệnh Ha-man, các thư ký của vua thảo văn
    thư, gửi đến các thống đốc, tổng trấn và quan chức trong cả đế quốc, theo ngôn
    ngữ từng dân tộc ở mỗi địa phương. Thư này ký tên Vua A-suê-ru và đóng ấn bằng
    nhẫn vua.
  guj-2017: ત્યાર બાદ પહેલા મહિનાને તેરમે દિવસે રાજાના મંત્રીઓને બોલાવવામાં આવ્યા;
    અને હામાને જે સર્વ આજ્ઞાઓ આપી તે પ્રમાણે રાજાના અમલદારો પર, દરેક પ્રાંતના સૂબાઓ
    પર, તથા દરેક પ્રજાના સરદારો પર, અર્થાત્ દરેક પ્રાંતની લિપિમાં અને દરેક પ્રાંતની
    ભાષા પ્રમાણે લખવામાં આવ્યું; અને અહાશ્વેરોશ રાજાને નામે તે હુકમો લખાયા અને રાજાની
    મુદ્રિકાથી તેના પર મહોર મારવામાં આવી.
  pon-2006A: Eri, ni kaeisek siluh en keieun sounpwong, Aman ahpw ekerodo sapwellimen
    nanmwarkio sounntingo oh patohwanohng me kalohk ehu pahn kawehwehdi ni soangen
    lokaia oh nting koaros me kin doadoahk nan wehio oh pahn pekederlahng nanmwarki
    kan, kepina kan, oh lapalap akan. Kalohk wet wiawihda ni mwaren Nanmwarki Serksihs
    oh sapwellime rihngo me sidampihala.
  por-BRBSL: Então os escribas do rei foram chamados no primeiro mês, no décimo terceiro
    dia do mês; e tudo o que Haman ordenou foi escrito aos governadores locais do
    rei, e aos governadores que estavam sobre cada província, e aos príncipes de cada
    povo, a cada província de acordo com sua escrita, e a cada povo em sua língua.
    Foi escrito em nome do rei Assuero, e foi selado com o anel do rei.
  eng-OEBUS: And so, on the thirteenth day of the first month, the king’s secretaries
    were summoned and as Haman instructed an edict was issued to the king’s satraps
    and provincial governors and the rulers of each of the peoples in their own script
    and their own language. The edict was written in the name of King Ahasuerus and
    sealed with his ring.
  cth-cth: Hottelah, thapa yung touh, hnin 13 nah siangpahrang ni cakathutkungnaw
    a kaw teh, Haman ni kâ poe e patetlah siangpahrang e tami kacuenaw hoi, ram kaukkungnaw
    hoi, miphun pueng e kahrawikung koe ca koung a patawn. Ram pueng dawkvah amamae
    lawk hoi siangpahrang Ahasuerus e kâpoe e patetlah ca a thut awh teh, siangpahrang
    e kuthrawt hoi tacik a kin awh.
  twi-twi: Abib (bɛyɛ Oforisuo) da a ɛto so dunson no, Haman frɛɛ ɔhene akyerɛwfo
    ma ɔkaa nea ɔpɛ sɛ ɔkyerɛw de kɔma mmapɔmma, amantam amradofo a wɔwɔ mmeae nyinaa,
    adwumayɛfo a wɔwɔ amantam no mu ma wɔkyerɛw no wɔ wɔn ankasa kasa mu. Ɔhene Ahasweros
    na wɔde ne din hyɛɛ nkrataa no ase, na wɔde ne kaa no sɔw ano,
  hlt-hlt: Te dongah lamhmacuek hla, hnin hlai thum vaengah tah manghai cadaek rhoek
    te a khue. Te vaengah Haman kah a uen bang boeih la manghai kah khoboei rhoek
    ham neh paeng, paeng kah rhalboei rhoek ham khaw, pilnam, pilnam kah mangpa rhoek
    ham khaw, a paeng, paeng ah amah ca neh, pilnam, pilnam taengah khaw amah ol neh
    a daek pah. Manghai Ahasuerus ming la a daek tih manghai kutcaeng neh a hnah thil.
  tbz-SIM: Kɛ̀ Amɑnni nɑ́kɛ́ kɛ̀ bɛ̀ɛ wɑ̃ri yɛpɑ́tɛ kɛ́duɔ́ nhokpɑ̀ɑ̀tì tũ̀mbɛ̀ nɛ̀
    kùmɑ̀ndɑ́ɑ̀bɛ̀ bɛ̀ɛ̀ bɑkɛ́ itempɛ̃, nnɛ̀ ibotí kó bɛkpɑ̀ɑ̀tìbɛ̀, kɛ́wɑ̃ri bɑ́
    kùù botí nɛ̀ ku nɑ́ɑǹtì nɛ̀ ku wɑ̃rii, bɛ̀ nɑ́ɑ́ ntì bɛ̀ ɛì miɛkɛ, kɛ́deè kɛ ĩkú
    bɛ nɔu nɛ̀ okpɑ̀ɑ̀tì yètìrì kɛ ĩkú o cɑnnimɛ̀, kɛ́duɔ́ mbɛ̀ɛ̀ bɑkɛ́ itempɛ̃ nyimɔu
    nɛ̀ ibotí kó bɛkpɑ̀ɑ̀tìbɛ̀.
  msy-2020: Ezɨ iakɨnir faragha zuimɨn dughiar namba 13ɨn, Haman gumazir atrivimɨn
    akɨnafariba osiribar diazɨma me izi. Ezɨ a uan mɨgɨrɨgɨaba bar me mɨkemezɨ me
    a mɨkemezɨ biziba bar ada osiri. Me Atrivim Serksis garir nguibar kaba, me bar
    me bagha men nguibabar akabar me osirir arazimɨn mɨn da osiri. An akɨnafariba
    gumazir dapanir ekiaba ko provinsbar garir gumazir dapaniba ko nguibabar garir
    gumazir ekiaba bagha da osiri. Ezɨ akɨnafariba bar Atrivim Serksis dafarim gazuir
    ringɨn ababanim dar iti. Ringɨn ababanir kam kamaghɨn akagha ghaze, atrivim uabɨ
    akɨnafarir kaba osiri.
  dop-dop: Ḿpʋ́ɣʋ́ Hɑmɑŋ kotɑ wulɑʋ tɑkǝlɑsɩ ŋmɑɑlɑɑ kɛ ɩsɔtʋ kɑncɑɑlɑɣɑ nyǝŋ kʋyɛɛŋ
    nɑɑnʋwɑ nɑ tooso wule. Ɩlɛnɑ pɑ́ ŋmɑɑ tɑkǝlɑsɩ kɛ tɛtʋ feŋlɑɑ nɑ kʋmɑtɑŋnɑɑ sɔsɑɑ
    nɑ nyʋɣʋ nyǝ́mɑ. Ḿpʋ́ɣʋ́ pɑ tɛlǝsǝnɑ pɑɑ piitim mpi pǝ tɑɑ, nɑ pɑ́ tʋ wulɑʋ hǝtɛ
    nɑ ɩ kʋyʋsʋm.
  azb-azb: Birinci ayın on üçüncü günündə padşahın mirzələri çağırıldı. Hamanın əmri
    hər vilayətə öz yazısı və hər xalqa öz dili ilə yazılaraq canişinlərə, bütün vilayətlərin
    valilərinə və xalqların rəislərinə göndərildi. Bu əmr padşah Axaşveroşun adı ilə
    yazıldı və padşahın möhürlü üzüyü ilə möhürləndi.
  eng-DBY: 'Then were the king''s scribes called, in the first month, on the thirteenth
    day of the [month], and there was written according to all that Haman commanded
    unto the king''s satraps, and to the governors over every province, and to the
    princes of every people; to every province according to the writing thereof, and
    to every people according to their language: in the name of king Ahasuerus was
    it written, and sealed with the king''s ring.'
  hin-2017: फिर उसी पहले महीने के तेरहवें दिन को राजा के लेखक बुलाए गए, और हामान की
    आज्ञा के अनुसार राजा के सब अधिपतियों, और सब प्रान्तों के प्रधानों, और देश-देश
    के लोगों के हाकिमों के लिये चिट्ठियाँ, एक-एक प्रान्त के अक्षरों में, और एक-एक
    देश के लोगों की भाषा में राजा क्षयर्ष के नाम से लिखी गईं; और उनमें राजा की मुहर
    वाली अंगूठी की छाप लगाई गई।
  wol-KYG: Gannaaw loolu ñu woolu bindkati buur ca weer wa jëkk ca at ma, yemook fukki
    fan ak ñett. Ñu bind ci bindinu diiwaan bu nekk, ak ci làkku xeet wu nekk mboolem
    lu Aman digle, mu jëm ca jawriñi buur ak boroom dëkk yaak kàngami xeetoo xeet.
    Ci turu Aserus lañu bind bataaxal yi, tay ko, mu ànd ak torlub buur.
  bjr-bjr: Indaaruqaa uqoona 13 faasaana Amannafa kinna kuskusauqa aiqama naaroofaqa
    aniqau. Aniroofanoo mifa narí ufauqa qimanniminaqa akara ruaqeera naaroofaqa aniqau.
    Misa anireeqa aiqama moodaa moodaa maqannaasa nári ufakiqari akara ruma nimaqaqau.
    Miqimmasoofanoo mifa mi papiqana aiqama rakisirausa faqa aiqama kaammnauqa faqa
    aiqama kiapausa faqa nimaqanau. Aiqama papiqa Seerkisisana rinna saaqaraa akara
    marinau. Kinna fannoo narí uqanna papiqa akarariifoo qirana koorooinau.
  eng-YLT: And scribes of the king are called, on the first month, on the thirteenth
    day of it, and it is written according to all that Haman hath commanded, unto
    lieutenants of the king, and unto the governors who [are] over province and province,
    and unto the heads of people and people, province and province, according to its
    writing, and people and people according to its tongue, in the name of the king
    Ahasuerus it hath been written and sealed with the signet of the king,
  eng-WYC-2017: And then the scribes, or writers, of the king were called in the first
    month of Nisan, that is, April, in the thirteenth day of the same month; and it
    was written, as Haman had commanded, to all the princes of the king, and to doomsmen
    of diverse provinces and of folks, that for diversity of language, each folk might
    read these letters and hear them, in the name of king Ahasuerus.
  eng-WMBB: Then the king’s scribes were called in on the first month, on the thirteenth
    day of the month; and all that Haman commanded was written to the king’s local
    governors, and to the governors who were over every province, and to the princes
    of every people, to every province according to its writing, and to every people
    in their language. It was written in the name of King Ahasuerus, and it was sealed
    with the king’s ring.
  urd-GVH: पहले महीने के 13वें दिन हामान ने शाही मुहर्रिरों को बुलाया ताकि वह उस की
    तमाम हिदायात के मुताबिक़ ख़त लिखकर बादशाह के गवर्नरों, सूबों के दीगर हाकिमों और
    तमाम क़ौमों के बुज़ुर्गों को भेजें। यह ख़त हर क़ौम के अपने तर्ज़े-तहरीर और अपनी
    ज़बान में क़लमबंद हुए। उन्हें बादशाह का नाम लेकर लिखा गया, फिर शाही अंगूठी की
    मुहर उन पर लगाई गई। उनमें ज़ैल का एलान किया गया।
  rug-rug: Meke sipu kamo sa vina manege ṉeta rane pa sidara kekenu si tioko varigara
    ni Hamani sari doduru tie kubekubere tanisa baṉara, meke tozi vura la nia sa koa
    rini si keke tinarae ṉiṉirana meke kuberia rini, meke ta iliri la sa tinarae asa
    pa doduru vinekala pa binaṉara, meke ta garunu la si asa koari doduru koimata
    pa vinaripera, qavuna, meke sari na palabatu pa qinavuna pa hopeke pinaqapaqaha
    popoa. Sa tinarae asa si koa ia na vina gilagilana sa riṉi tanisa baṉara. Tava
    turu meke tava ṉiṉira, koasa pozana Zekisi sa baṉara sa tinarae asa.
  gaz-gaz: Guyyaa kudha sadaffaa jiʼa jalqabaatti barreessitoonni mootichaa walitti
    waamaman. Isaanis waan Haamaan ajaje sana hunda arfii tokkoo tokkoo kutaa biyyaatiin,
    afaan saba hundaatiinis gara biyya bulchitoota mootichaatti, bulchitoota tokkoo
    tokkoo kutaalee biyyaatii fi gara gurguddoota saba adda addaatti barreessan. Wanni
    kunis maqaa Ahashweroos Mootichaatiin barreeffamee, qubeelaa chaappaa isaatiin
    mallatteeffame.
  fra-LSG: Les secrétaires du roi furent appelés le treizième jour du premier mois,
    et l’on écrivit, suivant tout ce qui fut ordonné par Haman, aux satrapes du roi,
    aux gouverneurs de chaque province et aux chefs de chaque peuple, à chaque province
    selon son écriture et à chaque peuple selon sa langue. Ce fut au nom du roi Assuérus
    que l’on écrivit, et on scella avec l’anneau du roi.
  yal-yal: A kike singen xii fu nun saxande lɔxɔni, Haman yi mangana sɛbɛli tiine
    malan alogo e xa a yamarine sɛbɛ yamana kanne nun taa mangane birin ma siyane
    birin yi e sɛbɛnle nun e xuine yi. Awa, na kɛdine yi sɛbɛ Manga Asuyerusu yɛtɛɛn
    xinla ra. E mɔn yi a mangayaan taxamasenna wuren funfun sa a ma.
  haw-1868: 'Alaila, i ka la umikumamakolu o ka malama mua, kiina ka poe kakauolelo
    o ke alii, a e like me na mea a pau a Hamana i kauoha''i, pela i palapalaia''i
    i na kiasina o ke alii a me na''lii aimoku a pau, i na''lii o na lahuikanaka a
    pau o na aina a pau, e like me ka mea i palapalaia, i na lahuikanaka a pau ma
    ka lakou olelo iho: ma ka inoa o ke alii o Ahasuero ka palapala ana, a hoailonaia
    me ke komolima o ke alii.'
  arb-NAV: وَفِي الْيَوْمِ الثَّالِثَ عَشَرَ مِنَ الشَّهْرِ الأَوَّلِ اسْتُدْعِيَ
    كُتَّابُ الْمَلِكِ وَأُمْلِيَتْ عَلَيْهِمْ أَوَامِرُ هَامَانَ إِلَى وُلاةِ الْمَلِكِ
    وَإِلَى حُكَّامِ كُلِّ إِقْلِيمٍ بِإِقْلِيمِهِ، وَإِلَى رُؤَسَاءِ كُلِّ شَعْبٍ
    بِشَعْبِهِ، حَسَبَ لُغَةِ كُلِّ إِقْلِيمٍ وَلَهْجَةِ أَهْلِهَا، وَوَقَّعَ تِلْكَ
    الرَّسَائِلَ بِاسْمِ الْمَلِكِ أَحَشْوِيرُوشَ وَخَتَمَهَا بِخَاتَمِهِ.
  ewe-ewe: Le ɣleti gbãtɔ ƒe ŋkeke wuietɔ̃lia dzi la, woyɔ agbalẽŋlɔla siwo katã le
    fiasã me la ƒo ƒu, woŋlɔ agbalẽ ɖe nuto ɖe sia ɖe ƒe gbegbɔgblɔ me kple gbegbɔgblɔ
    ɖe sia ɖe si wogblɔna le fiaɖuƒe la me la me. Wowɔe ɖe Haman ƒe sedede nu na fia
    la ƒe dɔnunɔlawo, mɔmefia siwo le nutowo me dzi kpɔm kple gbegbɔgblɔ vovovowo
    ƒe ame ŋkutawo. Woŋlɔ lɛta la ɖe Fia Ahasuerus ƒe ŋkɔ me, eye wotsɔ eƒe ŋkɔsigɛ
    de ete.
  eng-LEE: 'Then were called the king''s scribes in the first month on the thirteenth
    day thereof, and there was written all just as Haman had commanded unto the king''s
    lieutenants, and to the governors that were over every province, and to the princes
    of every people, to every province according to its writing, and to every people
    according to its language: in the name of king Achashverosh was it written, and
    it was sealed with the king''s signet-ring.'
  asm-FB: তাৰ পাছত প্ৰথম মাহৰ তেৰ দিনৰ দিনা ৰজাৰ লিখক সকলক মাতি পঠিওৱা হ’ল। সেই দিনা
    হামনে দিয়া আজ্ঞা অনুসাৰে যি সকল লোক সকলো প্রদেশৰ ওপৰত আৰু বিভিন্ন লোকৰ দেশাধ্যক্ষ,
    আৰু সকলো লোকৰ কৰ্মচাৰী সকলক, প্ৰত্যেক প্ৰদেশৰ নিজৰ আখৰ, আৰু প্ৰত্যেক লোকৰ নিজৰ
    ভাষা অনুসাৰে পত্ৰ লিখিবলৈ আৰু ৰজাৰ আঙুঠিৰে মোহৰ মাৰিবলৈ দিয়া হ’ল।
  sus-A: نَ كِكٍ سِنفٍ، شِ قُ نُن سَشَن ندٍ، هَمَن نَشَ مَنفّ شَ سّبّلِتِيٍ مَلَن،
    عٍ شَ عَ شَ يَامَرِ سّبّ مَنفّ رَ سِمَيٍ، بْشِ فٌمِنَيٍ، نُن سِ بِرِن مَنفّدِيٍ
    مَ. بَتَاشّيٍ نَشَ سّبّ سِ بِرِن شَ سّبّلِ كِ مَ نُن سِ بِرِن بَرِ شُي رَ. عٍ
    نَشَ نٍيٍ سّبّ مَنفّ عَسُيٍرُ سُ شِلِ رَ. عٍ مَن نَشَ مَنفّ شَ تْنشُمَ قْشِ سَ
    نَ كّيدِيٍ مَ.
  fra-SBL: Et les scribes du roi furent convoqués le premier mois, le treizième jour
    du mois ; et tout ce qu'Haman avait ordonné fut écrit aux gouverneurs locaux du
    roi, et aux gouverneurs qui étaient sur chaque province, et aux princes de chaque
    peuple, à chaque province selon son écriture, et à chaque peuple dans sa langue.
    Il était écrit au nom du roi Assuérus, et il était scellé avec l'anneau du roi.
  hbo-hbo: וַיִּקָּרְאוּ֩ סֹפְרֵ֨י הַמֶּ֜לֶךְ בַּחֹ֣דֶשׁ הָרִאשֹׁ֗ון בִּשְׁלֹושָׁ֨ה
    עָשָׂ֣ר יֹום֮ בֹּו֒ וַיִּכָּתֵ֣ב כְּֽכָל־אֲשֶׁר־צִוָּ֣ה הָמָ֡ן אֶ֣ל אֲחַשְׁדַּרְפְּנֵֽי־הַ֠מֶּלֶךְ
    וְֽאֶל־הַפַּחֹ֞ות אֲשֶׁ֣ר ׀ עַל־מְדִינָ֣ה וּמְדִינָ֗ה וְאֶל־שָׂ֤רֵי עַם֙ וָעָ֔ם
    מְדִינָ֤ה וּמְדִינָה֙ כִּכְתָבָ֔הּ וְעַ֥ם וָעָ֖ם כִּלְשֹׁונֹ֑ו בְּשֵׁ֨ם הַמֶּ֤לֶךְ
    אֲחַשְׁוֵרֹשׁ֙ נִכְתָּ֔ב וְנֶחְתָּ֖ם בְּטַבַּ֥עַת הַמֶּֽלֶךְ׃
  pjt-pjt: '@see-verse:EST.003.011'
  kik-kik: Na rĩrĩ, mũthenya wa ikũmi na ĩtatũ wa mweri wa mbere, aandĩki-marũa a
    mũthamaki magĩĩtwo. Makĩandĩka ũrĩa wothe Hamani aathanĩte, na mwandĩkĩre wa o
    bũrũri, na rũthiomi rwa o rũrĩrĩ, makĩandĩkĩra anene a mũthamaki, na abarũthi
    a mabũrũri a kũndũ na kũndũ, na andũ arĩa maarĩ igweta a ndũrĩrĩ mwanya. Marũa
    macio maandĩkirwo na rĩĩtwa rĩa Mũthamaki Ahasuerusu we mwene, na magĩĩkĩrwo mũhũũri
    wa gĩcũhĩ gĩake mwene.
  fra-NCL: Les secrétaires du roi furent appelés le treizième jour du premier mois,
    et l’on écrivit, conformément à tous les ordres d’Aman, aux satrapes du roi, aux
    gouverneurs de chaque province et aux chefs de chaque peuple, à chaque province
    selon son écriture, et à chaque peuple selon sa langue. Ce fut au nom du roi Assuérus
    que l’on écrivit, et on scella l’édit avec l’anneau royal.
  cek-AK: To pacoengah hmaloe koek ih khrah, ni hatlai thumto naah, siangpahrang ih
    ca tarik kami to a kawk; Haman mah siangpahrang bomkung khaeah thuih ih lok baktih
    toengah, prae maeto kruekah angmacae ih lok hoiah ca to tarik moe, prae ukkungnawk,
    prae thung ih angraengnawk khaeah a paek; ca loe siangpahrang Ahasuerus ih ahmin
    hoiah tarik moe, anih ih bantuek hoiah catui a daengh.
  cuk-cuk: 'Gebe-nii-yoleded ibambe-gakapaagine reyga-garda-narmakmaladse gorlesad.
    Ar igi Amán igar-uksagusa, deyobi garda narmaklesad. We-garda we-dulemarse narmaklesad:
    Reyga-dummagan-negdakmamaid-Sátrapaʼmarye-nugmaladse, dummagan-yarmar-dakmamaidse,
    degi, bela neggweburmargi dummaganga-gudimaladse. We-gardamar bela dulemar-galagwensuli
    akar-akar e-gwabinduku-sunmakmaladba narmaklesad. We-gardamar Rey-Asuero-nuggi,
    degi, e-olargan-wilub-nai narmaklesad.'
  uig-CYR: Андин биринчи айниң он үчинчи күни падишаниң мирзилири чақирилип, ярлиқ
    Һаманниң барлиқ тапилиғини бойичә пүтүлди; у һәр қайси өлкиләргә өз йезиғида,
    һәр қайси әл-милләткә өз тилида яздурулуп, һәр бир өлкиләрниң валийлириға, һәр
    бир әл-милләтниң әмирлиригә әвәтилди; ярлиқ падиша Аһашверошниң намида пүтүлгән
    болуп, униң үзүк мөһүри билән печәтләнди.
  tel-2017: మొదటి నెల పదమూడో రోజున రాజుగారి లేఖికులను పిలిపించారు. హామాను ఆజ్ఞాపించిన
    ప్రకారం, రాజు నియమించిన సంస్థానాల అధికారులకు, వివిధ సంస్థానాల పాలకులకు, వివిధ
    ప్రజల అధికారులకు, ప్రజలందరిపై ఉన్న కార్యనిర్వాహక అధిపతులకు వారి వారి లిపి ప్రకారం,
    వివిధ ప్రజల భాషల్లో రాసి పంపాలని ఆజ్ఞ అయింది. రాజైన అహష్వేరోషు పేరట ఆ లేఖికులు
    తాకీదులు రాశారు. వాటిపై రాజముద్ర వేశారు.
  hat-BSA: Konsa, grefye a wa yo te rele nan trèzyèm jou nan premye mwa a, e li te
    ekri jan ke Haman te kòmande a reprezantan a wa a nan tout pwovens yo, a gouvènè
    ki te sou chak pwovens yo e a chèf a chak pèp, chak pwovens selon ekriti pa li,
    chak pèp selon langaj pa li, tout sa ekri nan non Wa Assuérus e sele avèk bag
    so a wa a.
  kos-kos: Ouinge ke len se aksingoul tolu ke malem se meet, Haman el solani mwet
    sim nukewa lun tokosra, ac akkalemye sie mwe fahkak nu selos, elos in lungasla
    nu ke kas nukewa ac in simusla ke kain in sim nukewa ma orekmakinyuk in tokosrai
    sac. Mwe fahkak se inge in supweyukelik nu sin mwet leum nukewa, governor nukewa,
    ac mwet fulat nukewa. Ma inge tuh orekla inel Tokosra Ahasuerus ac stamiyuki ke
    ring lal.
  hbo-WLC: וַיִּקָּרְאוּ֩ סֹפְרֵ֨י הַמֶּ֜לֶךְ בַּחֹ֣דֶשׁ הָרִאשׁ֗וֹן בִּשְׁלוֹשָׁ֨ה
    עָשָׂ֣ר יוֹם֮ בּוֹ֒ וַיִּכָּתֵ֣ב כְּֽכָל־אֲשֶׁר ־צִוָּ֣ה הָמָ֡ן אֶ֣ל אֲחַשְׁדַּרְפְּנֵֽי־הַ֠מֶּלֶךְ
    וְֽאֶל־הַפַּח֞וֹת אֲשֶׁ֣ר ׀ עַל־מְדִינָ֣ה וּמְדִינָ֗ה וְאֶל־שָׂ֤רֵי עַם֙ וָעָ֔ם
    מְדִינָ֤ה וּמְדִינָה֙ כִּכְתָבָ֔הּ וְעַ֥ם וָעָ֖ם כִּלְשׁוֹנ֑וֹ בְּשֵׁ֨ם הַמֶּ֤לֶךְ
    אֲחַשְׁוֵרֹשׁ֙ נִכְתָּ֔ב וְנֶחְתָּ֖ם בְּטַבַּ֥עַת הַמֶּֽלֶךְ׃
  ibo-ibo: Nʼabalị iri na atọ nke ọnwa mbụ, a kpọkọrọ ndị ode akwụkwọ eze niile. Ha
    depụtara nʼakwụkwọ isi obodo dị iche iche, nakwa nʼasụsụ ndị ọbụla, ihe niile
    Heman nyere nʼiwu nye ndị nnọchị anya eze niile, ndị ọchịchị nke ala niile ha
    na-achị, na ndịisi nke ndị ọbụla nọ nʼime alaeze a. E ji aha Ahasuerọs dee akwụkwọ
    ndị ahụ, werekwa mgbaaka eze nʼonwe ya kaa ya akara.
  ory-ory: ଏଣୁ ପ୍ରଥମ ମାସର ତ୍ରୟୋଦଶ ଦିନରେ ରାଜାଙ୍କ ଲେଖକମାନେ ଆହୂତ ହୁଅନ୍ତେ, ହାମନ୍‍ର ସମସ୍ତ
    ଆଜ୍ଞାନୁସାରେ ପ୍ରତ୍ୟେକ ପ୍ରଦେଶସ୍ଥ ରାଜପ୍ରତିନିଧିଗଣ ଓ ଅଧିପତିଗଣ ଓ ପ୍ରତ୍ୟେକ ଦେଶୀୟ ଲୋକଙ୍କ
    ଶାସନକର୍ତ୍ତାଗଣ ପ୍ରତି ପ୍ରତ୍ୟେକ ପ୍ରଦେଶର ଅକ୍ଷରାନୁସାରେ ଓ ପ୍ରତ୍ୟେକ ଦେଶୀୟ ଲୋକଙ୍କ ଭାଷାନୁସାରେ
    ପତ୍ର ଲିଖିତ ହେଲେ, ତାହା ଅକ୍ଷଶ୍ୱେରଶ ରାଜାଙ୍କ ନାମରେ ଲିଖିତ ଓ ରାଜାଙ୍କ ଅଙ୍ଗୁରୀୟରେ ମୁଦ୍ରାଙ୍କିତ
    ହେଲା।
  chk-chk: Mürin, Haman a körifengeni nöün ewe king soumak meinisin lon engol me ülüngatin
    ränin ewe aeuin maram, pwe repwe makei mine i a allük ngeniir. Iwe, ra makeela
    ren nöün ewe king kewe nöüwis mi tekia, ren kepinan ekewe sop pwal ren samolun
    aramas meinisin, nge ra makei lon en me maken fanüan me fosun fanüan. Iwe, ekewe
    toropwe ra sain iten ewe king Asuworos o impwang ren nöün we ringen impwang.
  rop-rop: Wal langa det namba 13 dei langa det feswan manth Heiman bin jingat langa
    ola wekinmen hubin oldei raidimdanbat ola wed blanga det king. Heiman bin dalim
    olabat wanim dei garra raidimdan, en deibin raidimdan det wed en jandim langa
    ola boswan en langa ola lidamob langa ola difrinwan kantri. Deibin raidimdan detlot
    wed blanga ol detlot difrinwan pipul garram olabat ronwan langgus gin, garram
    ola raitwan namba en wed blanga ebri langgus. Deibin pudum det King Seksis neim
    langa det wed du, en deibin makam ol detlot wed garram det speshalwan ring blanga
    det king.
  ukr-1871: 'І покликано писарів царських на першому місяцї, тринайцятого дня його,
    й написано, як приказав Аман, до царських сатрапів і до начальників у кожнїй країнї,
    і до князїв у кожного народу, — в кожну країну її ж письмом і до кожного народу
    мовою його: все було написано від імення царя Артаксеркса і стверджено перстнем.'
  deu-1951: Da berief man die Schreiber des Königs am dreizehnten Tage des ersten
    Monats, und es ward geschrieben, ganz wie Haman befahl, an die Fürsten des Königs
    und an die Landpfleger in allen Provinzen und an die Hauptleute eines jeden Volkes,
    in der Schrift einer jeden Provinz und in der Sprache eines jeden Volkes; im Namen
    des Königs Ahasveros ward es geschrieben und mit des Königs Ring versiegelt.
  eng-JPS: Then were the king's scribes called in the first month, on the thirteenth
    day thereof, and there was written, according to all that Haman commanded, unto
    the king's satraps, and to the governors that were over every province, and to
    the princes of every people; to every province according to the writing thereof,
    and to every people after their language; in the name of king Ahasuerus was it
    written, and it was sealed with the king's ring.
  srp-1865: Zato dozvaše pisare careve prvoga mjeseca trinaestoga dana, i napisa se
    sve kako zapovjedi Aman, namjesnicima carevijem i vojvodama u svakoj zemlji i
    knezovima svakoga naroda, svakoj zemlji pismom njezinijem i svakomu narodu jezikom
    njegovijem, u ime cara Asvira napisa se i prstenom carevijem zapeèati se.
  lug-lug: Ne bayita abawandiisi ba Kabaka ku lunaku olw’ekkumi n’essatu mu mwezi
    ogw’olubereberye, ne bawandiika byonna nga Kamani bwe yalagira, ne bawandiikira
    abaamasaza ne bagavana ba buli kitundu, n’abakungu ba buli ggwanga; era n’eri
    buli kitundu ng’empandiika yaakyo bwe yali, n’eri buli ggwanga ng’olulimi lwabwe
    bwe lwali; byawandiikibwa mu linnya lya Kabaka Akaswero era ne biteekebwako akabonero
    n’empeta ya Kabaka.
  heb-heb: ויקראו ספרי המלך בחדש הראשון בשלושה עשר יום בו ויכתב ככל אשר צוה המן אל
    אחשדרפני המלך ואל הפחות אשר על מדינה ומדינה ואל שרי עם ועם מדינה ומדינה ככתבה
    ועם ועם כלשונו בשם המלך אחשורש נכתב ונחתם בטבעת המלך׃
  ben-IRV: পরে প্রথম মাসের তেরো দিনের রাজার লেখকদের ডাকা হল; সেই দিন হামনের সমস্ত
    আদেশ অনুসারে রাজার নিযুক্ত রাজ্যপাল সবার ও প্রত্যেক দেশের শাসনকর্ত্তাদের এবং প্রত্যেক
    জাতির প্রধানদের কাছে, প্রত্যেক দেশের অক্ষর ও প্রত্যেক জাতির ভাষা অনুসারে চিঠি
    লেখা হল, তা অহশ্বেরশ রাজার নামে লেখা ও রাজার আংটি দিয়ে সীলমোহর করা হল।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਉਸੇ ਪਹਿਲੇ ਮਹੀਨੇ ਦੀ ਤੇਰ੍ਹਵੀਂ ਤਾਰੀਖ਼ ਨੂੰ ਰਾਜਾ ਦੇ ਲਿਖਾਰੀ ਬੁਲਾਏ ਗਏ,
    ਅਤੇ ਹਾਮਾਨ ਦੇ ਹੁਕਮ ਅਨੁਸਾਰ ਰਾਜਾ ਦੇ ਸਾਰੇ ਅਧਿਕਾਰੀਆਂ ਅਤੇ ਸਾਰੇ ਸੂਬਿਆਂ ਦੇ ਪ੍ਰਧਾਨਾਂ ਅਤੇ
    ਜਾਤੀ-ਜਾਤੀ ਦੇ ਲੋਕਾਂ ਦੇ ਹਾਕਮਾਂ ਦੇ ਲਈ ਹਰੇਕ ਸੂਬੇ ਦੀ ਲਿਖਤ ਅਤੇ ਹਰੇਕ ਜਾਤੀ ਦੇ ਲੋਕਾਂ ਦੀ
    ਭਾਸ਼ਾ ਵਿੱਚ ਰਾਜਾ ਅਹਸ਼ਵੇਰੋਸ਼ ਦੇ ਨਾਮ ਤੇ ਹੁਕਮਨਾਮੇ ਲਿਖੇ ਗਏ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਉੱਤੇ ਰਾਜਾ
    ਦੀ ਅੰਗੂਠੀ ਦੀ ਮੋਹਰ ਲਗਾਈ ਗਈ।
  mya-JVB: ထိုအခါ ပဌမ လ တဆယ် သုံး ရက် နေ့တွင် ၊ စာရေး တော်ကြီးတို့ကို ခေါ် ၍ ကိုယ်စားတော်မင်း
    ၊ အပြည်ပြည်အုပ်သော မြို့ဝန်၊ အရပ်ရပ်စီရင်သော သူကြီးတို့ကို ဟာမန် မှာ ထားသမျှ အတိုင်း
    ၊ လူ အမျိုးမျိုးပြောသော စကား အသီးအသီးအားဖြင့် ရှင်ဘုရင် အာရွှေရု ၏ အမိန့် တော်ကို
    စာကိုရေး ၍ ၊ ရှင်ဘုရင် ၏ လက်စွပ် တော်နှင့် တံဆိပ် ခတ်လေ၏။
  tbg-tbg: Minti tuvaro 13 enta 1 toraqaa Hamaaniva avuhainaa vaiinti qara kaiqa vare
    vauka naaromanta anuvaro viva nai uva tiva nimumanta vika vi uvara qara ntuvatora.
    Vika vi uvara qara ntiha tuqantaake ekaa vi vatanaaka vi vatanaaka uvaqihai qara
    ntuva tovaro Hamaaniva ringiqohairo Sekesisira autu ekaa qaraqaa taatau tero,
    ekaa nora vaiintive, kamaanira vaiintive, vi uvara tavaate tiro, vara kora.
  hmo-hmo: Vadaeni hua ginigunana ena dina namba 13 dekenai Hamana ese king ena toretore
    taudia ia boiria hebou, bona oda hereva ena pepa ta, Hamana ese ia gwauraia oda
    ibounai hegeregerena, idia torea. Inai pepa be gado idauidau dekenai, bona basileia
    ibounai edia toretore daladia idauidau dekenai idia torea, bona lohia taudia,
    gavana taudia bona king ena hesiai taudia ibounai dekenai idia siaia lao. King
    Ahasuero ena ladana idia torea, bona king ena rini dekena amo king ena toana be
    pepa dekenai idia karaia.
  urd-urd: तब बादशाह के मुंशी पहले महीने की तेरहवीं तारीख़ को बुलाए गए, और जो कुछ
    हामान ने बादशाह के नवाबों, और हर सूबे के हाकिमों, और हर क़ौम के सरदारों को हुक्म
    किया उसके मुताबिक़ लिखा गया; सूबे सूबे के हुरूफ़ और क़ौम क़ौम की ज़बान मे अख़्सूयरस
    के नाम से यह लिखा गया, और उस पर बादशाह की अँगूठी की मुहर की गई।
  rus-SYN: 'И призваны были писцы царские в первый месяц, в тринадцатый день его,
    и написано было, как приказал Аман, к сатрапам царским и к начальствующим над
    каждою областью и к князьям у каждого народа, в каждую область письменами ее и
    к каждому народу на языке его: все было написано от имени царя Артаксеркса и скреплено
    царским перстнем.'
  bqc-SIM: Mↄ sɛ̃́ia gↄↄ kuɛ'aaↄ̃de zĩ́ Amani kí lakɛ̃naↄ sìsi. Aa yã́ pↄ́ Amani
    dìlɛ kí ìwaↄ ń kía pↄ́ kú bùsu ń bùsuoↄ ń bui ń buio gbãadeↄnɛ dàlau.
    Aa kɛ̃̀ bui ń buioɛ ń baade buiyão, bùsu ń bùsuo ń a lákɛ̃ao. Aa kɛ̃̀
    ń kí Aasuelu tↄ́o, ↄ̃ aa aà seela kɛ̀ láwa ń aà tãanao.
  tcz-CHONGTHU: Hiti chun Lhatun nidan nisom le nisagi ni hin lengpa lekha sun hochu
    akoukhom un chuleh Haman dei dungjuitah chun dan khat jihdoh in aumtai. Hiche
    chu lengpa vaihom lenpen ho, gambih a gamvaipo ho, chuleh gambih jousea milen
    milal ho, amaho lekha jemleh apaocheh un akijihdoh in ahi. Hiche dan chu leng
    Xerxes min in akijih in achunga lengpa mohor chu akinam khum in ahi.
  mar-mar: त्यानंतर पहिल्या महिन्याच्या तेराव्या दिवशी राजाच्या लेखकांना बोलावले.
    राजाचे प्रतिनिधी, प्रत्येक प्रांताचे सुभे व सगळ्या लोकांचे सरदार यांस त्यांनी
    हामानाच्या आज्ञेप्रमाणे प्रत्येक प्रांताच्या लिपीत व प्रत्येक जातीच्या लोकांच्या
    भाषेत लिहून पाठविण्यात आली. राजा अहश्वेरोशच्या नावाने त्यांनी ते लिहिले आणि त्यावर
    राजाची मोहर केली.
  qub-qub: Wataman gallarej quilla chunca quimsa (13) junajnincho Amán gayachiran
    raypa secretaryuncunata. Paycunana isquirbiran Amán nishanta probinsyacunapa nasyuncunapa
    mandajnincunaman. Amanga isquirbichiran cada probinsyancunapa marcacunapa rimaynincho
    y isquirbicuynincho. Chaychöga firmaraycaran ray Asueropa jutin, sëllun.
  bqp-bqp: Mↄ káaku gↄrↄ kuri awɛɛ'aakↄ̃de zĩ Amana kína takadakɛ̃rinↄ sìsi. Ò yã
    kũ Amana dìtɛ kína ìbanↄ kũ kína kũ ò kú bùsu kũ bùsuuonↄ, buri kũ burio
    gbãnadenↄnɛ dà takadan. Ò kɛ̃̀ buri kũ burioonɛ, baadi kũ a yã takao, bùsu
    kũ bùsuuo kũ a takadakɛ̃na burio. Ò kɛ̃̀ kũ kína Asueru tↄ́o, akũ ò a sèedaa
    kɛ̀ takada pìia kũ a tãnkao.
  hat-hat: Se konsa, nan trèzyèm jou premye mwa a, Aman fè rele tout sekretè wa yo,
    li ba yo yon piblikasyon pou yo mete nan lang chak peyi, jan yo ekri lang lan
    nan peyi a. Lèfini, li bay lòd pou yo voye l' bay tout prefè wa a, tout gouvènè
    pwovens yo ak tout chèf lòt pèp yo. Piblikasyon an te fèt nan non wa Asyeris.
    Lèfini, li mete so bag wa a anba li.
  eng-BSB: On the thirteenth day of the first month, the royal scribes were summoned
    and the order was written exactly as Haman commanded the royal satraps, the governors
    of each province, and the officials of each people, in the script of each province
    and the language of every people. It was written in the name of King Xerxes and
    sealed with the royal signet ring.
  eng-WEBPB: Then the king’s scribes were called in on the first month, on the thirteenth
    day of the month; and all that Haman commanded was written to the king’s local
    governors, and to the governors who were over every province, and to the princes
    of every people, to every province according to its writing, and to every people
    in their language. It was written in the name of King Ahasuerus, and it was sealed
    with the king’s ring.
  kbq-kbq: E'inage higeno ese ikantera 13ni kna zupa Hemani'a kehige'za kini nete'ma
    avonkre eri'zama e'neri'za vahe'mo'za eme atru hu'naze. Hagi maka kema zamasamia
    kea mago mago kumate vahe'mofo agerupinti'ene avompinti avona krete'za kini nemofo
    rinireti avame'za ana avontera rekamrentete'za ranra kva vahetegane (Satraps),
    gavana vahetamintegane atrazageno mago mago provinsifima mani'nazarega vuno eno
    hu'ne.
  nhe-BL: Huajca ipan 13 itequi nopa achtohui metztli ipan toisraelita calendario
    [3:12 Ipan 17 itequi abril ipan tocalendario tlen ama.], Amán quinnotzqui itlajcuilojcahua
    nopa tlanahuatijquetl, huan quiijcuilojque ni tlanahuatili tlen Amán tlanahuatijtoya
    para quintitlanilise nochi gobernadores, tequihuejme huan tlanahuatiani ipan nochi
    tlaltini ipan itlanahuatilis Asuero. Huan ni tlanahuatili quiijcuilojque ipan
    miyac tlajtoli para ma ajsi ipan sese altepetl ica tlen nopona inintlajtol. Huan
    quitlalijque itoca Tlanahuatijquetl Asuero huan quisellojhuijque ica isello ipan
    ianillo.
  bus-bus: Mↄ káaku gurↄ kuri awɛɛ'aagↄ̃dee zĩ Amana kína takadakɛ̃rinↄ sìsi. Aↄ̃
    yã kɛ̀ Amana dìɛ kína ìbanↄ kↄ̃n kína kɛ̀ aↄ̃ↄ kú bùsu kↄ̃n bùsuonↄ, bori kↄ̃n
    boriio gbãadeenↄnɛ dà takadan. Aↄ̃ↄ kɛ̃̀ bori kↄ̃n boriionɛ, baade kↄ̃n a yão,
    bùsu kↄ̃n bùsuo kↄ̃n à takadakɛ̃na boriio. Aↄ̃ↄ kɛ̃̀ kↄ̃n kí Asueru tↄ́o, ben
    aↄ̃ à sèeda kɛ̀ takada pìa kↄ̃n à tãngao.
  gub-BL: Pitài haw zahy rehe 13 haw 'ar mehe Àmà wenoz kar tuwihawete ize'eg imuapykar
    tàpuzuhu pupe har wamuwà wà kury. — Pemuapyk ko heze'eg pape rehe nehe kury. Aze
    pemono kar putar a'e pape amo teko wanupe nehe, pemuapyk a'e ze'eg a'e teko waze'eg
    rupi nehe. Pemuapyk a'e ze'eg a'e teko ze'eg imuapykaw rupi nehe no. Pemono kar
    pape tuwihaw tuwihawete hekuzaromo har nànàn nehe, iziwy imuza'ak pyrer wanuwihaw
    nànàn nehe no, teko wanuwihaw nànàn nehe no. Pemuapyk ko ze'eg tuwihawete her
    rehe nehe. Peagaw a'e pape tuwihawete ikwàku'aw har pupe nehe.
  eng-DRA: 'And the king’s scribes were called in the first month Nisan, on the thirteenth
    day of the same month: and they wrote, as Aman had commanded, to all the king’s
    lieutenants, and to the judges of the provinces, and of divers nations, as every
    nation could read, and hear according to their different languages, in the name
    of king Assuerus: and the letters, sealed with his ring,'
