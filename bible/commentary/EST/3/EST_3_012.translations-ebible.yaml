    bezabelo ezehlukeneyo kanye lasezikhulwini ezaziphethe abantu abehlukeneyo. Yayibhalwe
    ngebizo leNkosi u-Ahasuweru ngokwakhe njalo yadindwa ngophawu lwendandatho yakhe.
  ton-ton: 'Pea naʻe toki ui ke fakataha ʻae kau tangata tohi ʻae tuʻi ʻi hono hongofulu
    ma tolu ʻoe ʻaho ʻoe ʻuluaki māhina, pea naʻe tohi ʻo fakatatau ki he meʻa kotoa
    pē naʻe fekau ʻe Hamani ki he kau matāpule mo e kau pule fonua ʻaia naʻe pule
    ʻi he ngaahi puleʻanga, pea ki he kau pule kotoa pē ʻoe kakai kotoa pē ʻi he ngaahi
    puleʻanga kotoa pē ʻo fakatatau mo e tohi ʻo ia, pea ki he kakai kotoa pē ʻo taau
    mo ʻenau lea: naʻe tohi ia ʻi he huafa ʻoe tuʻi ko ʻAhasivelo, pea fakamaʻu ʻaki
    ʻae mama ʻoe tuʻi.'
  ces-1613: Protož povoláni jsou písaři královští téhož měsíce prvního třináctého
    dne, a psáno jest všecko tak, jakž přikázal Aman, k knížatům královským i vývodám,
    kteříž byli v jedné každé krajině, i hejtmanům jednoho každého národu, každé krajině
