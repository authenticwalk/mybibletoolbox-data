verse: EST.003.012
translations:
  mal-C: പിന്നീട് ആദ്യമാസത്തിന്റെ പതിമ്മൂന്നാംദിവസം ഹാമാൻ എല്ലാ ലേഖകരെയും വിളിച്ചുവരുത്തി.
    അവർ രാജപ്രതിനിധികൾക്കും, വിവിധ പ്രവിശ്യകളിലെ ദേശാധിപതിമാർക്കും, ജനതകളുടെ പ്രഭുക്കന്മാർക്കും
    ഉള്ള ഹാമാന്റെ കൽപ്പന ഓരോ സംസ്ഥാനത്തിന്റെ ലിപിയിലും ഓരോ ജനതയുടെ ഭാഷയിലും എഴുതി.
    ഇവ അഹശ്വേരോശ് രാജാവിന്റെപേരിൽ എഴുതി മുദ്രമോതിരത്താൽ മുദ്ര ഇട്ടു.
  deu-TKW: Da wurden die Schreiber des Königs berufen, am dreizehnten Tage des ersten
    Monats; und ganz so, wie es Haman anordnete, erging schriftlicher Befehl an die
    Satrapen des Königs und an die Statthalter über die einzelnen Provinzen und an
    die Obersten der einzelnen Völker, gemäß der Schrift jeder einzelnen Provinz und
    gemäß der Sprache jedes einzelnen Volks; im Namen des Königs Ahasveros wurde der
    Befehl erlassen und dann mit dem Siegelringe des Königs versiegelt.
  lin-lin: Boye, na mokolo ya zomi na misato ya sanza ya liboso, babengisaki bakomi
    mikanda ya mokonzi ; mpe na mitindo ya Amani, bakomaki mitindo nyonso ya Amani
    epai ya bakalaka ya lokumu ya mokonzi, epai ya bayangeli ya etuka moko na moko
    mpe epai ya bakalaka ya ekolo moko na moko, kolanda lolenge ya kokoma ya etuka
    moko na moko mpe lokota ya ekolo moko na moko. Bakomaki yango na kombo ya mokonzi
    Kizerisesi mpe babetaki yango kashe ya mokonzi.
  eng-LSV: And scribes of the king are called, on the first month, on the thirteenth
    day of it, and it is written according to all that Haman has commanded, to lieutenants
    of the king, and to the governors who [are] over province and province, and to
    the heads of people and people, province and province, according to its writing,
    and people and people according to its tongue, in the name of King Ahasuerus it
    has been written and sealed with the signet of the king,
  eng-GNV: 'Then were the Kings scribes called on the thirteenth day of the first
    moneth, and there was written (according to all that Haman commanded) vnto the
    Kings officers, and to the captaines that were ouer euery prouince, and to the
    rulers of euery people, and to euery prouince, according to the writing thereof,
    and to euery people according to their language: in the name of King Ahashuerosh
    was it written, and sealed with the Kings ring.'
  eng-WEBSTER: Then were the king's scribes called on the thirteenth day of the first
    month, and there was written according to all that Haman had commanded to the
    king's lieutenants, and to the governors that were over every province, and to
    the rulers of every people of every province, according to the writing of it,
    and to every people after their language; in the name of king Ahasuerus was it
    written, and sealed with the king's ring.
  nhw-BL: Huajca ipan 13 itequi nopa achtihui metztli ipan toisraelita calendario
    [3:12 Ipan 17 itequi abril ipan tocalendario tlen ama.], Amán quinnotzqui itlajcuilojcahua
    nopa tlanahuatijquetl, huan quiijcuilojque ni tlanahuatili catli Amán tlanahuatijtoya
    para quintitlanilise nochi gobernadores, tequitini huan tlanahuatiani ipan nochi
    tlalme ipan itlanahuatilis Asuero. Huan ni tlanahuatili quiijcuilojque ipan miyac
    camanali para ma ajsi ipan sese altepetl ica catli nopona inincamanal. Huan quitlalijque
    itoca Tlanahuatijquetl Asuero huan quisellojhuijque ica isello ipan ianillo.
  swh-ONEN: Kisha siku ya kumi na tatu ya mwezi wa kwanza waandishi wa mfalme waliitwa.
    Wakaandika barua kwa kila jimbo na katika kila lugha ya watu kama agizo la Hamani
    lilivyotoka kwa mfalme, kwa watawala wa majimbo mbalimbali, na wakuu wa watu mbalimbali.
    Hizi ziliandikwa kwa jina la Mfalme Ahasuero mwenyewe na kutiwa muhuri wa pete
    yake mwenyewe.
  bba-bba: Suru ɡbiikoon sɔ̃ɔ wɔkurɑ itɑse sɔɔ, bɑ sinɑ bokon tire yorobu sokusiɑ.
    Tire yoro be, bɑ tirenu yoruɑ nɡe mɛ Hɑmɑni u ɡeruɑ. Mɑ bɑ nu mɔrisiɑ sinɑ bokon
    tem wiruɡibun mi kɑ win sinɑ ɑsɑkpɔbun mi kɑ win tem beri berikɑn wiruɡibun mi
    kɑ bweseru bɑɑteren wiruɡiin mi. Bɑ nu yoruɑwɑ kɑ bɑrum bɑɑmɛre mɛ mu wɑ̃ɑ tem
    mɛ sɔɔ. Mɑ bɑ tire ni nɔmɑ doke kɑ sinɑ boko Asuresin yĩsiru kɑ win tɑɑbun yĩreru.
  eng-KJVCPB: Then were the king’s scribes called on the thirteenth day of the first
    month, and there was written according to all that Haman had commanded unto the
    king’s lieutenants, and to the governors that were over every province, and to
    the rulers of every people of every province according to the writing thereof,
    and to every people after their language; in the name of king Ahasuerus was it
    written, and sealed with the king’s ring.
  luo-luo: Kane ochopo tarik apar gadek mar dwe mokwongo, noluong jogoro mag joka
    ruoth. Negindiko barupe madhi e piny ka piny kendo e dhok mar oganda ka oganda
    gik mane Haman ochiko mondo ondiki ne jotelo morito pinje mopogore opogore gi
    jodongo mag ogendini. Barupegi nondik gi nying ruoth Ahasuerus owuon mi ogo sei
    gi tere mar ruoth.
  meu-meu: Bena hua gini-gunana dinana ihagwauta-toina ai, hanua pavapavana ena toretore
    taudia e boiridia, bona haheḡani pepana ta, Hamana ena haheḡani herevadia iboudiai
    ihaheḡereḡeredia, na e tore, hanua pavapavana ena heitatao taudia, bona ena basileia
    iboudiai ikwaradia taudia, bona bese iboudiai lohiadia, ediai, basileia ta ta
    edia revareva daladia amo, bona bese ta ta edia gado ai. King Ahasuero ladana
    ai e tore, bona kwakikwakina vaḡivaḡina amo hanua pavapavana toana e karaia.
  npi-ULB: तब पहिलो महिनाको तेह्रौँ दिनमा राजाका सचिवहरूलाई बोलाइयो, र हामानको आदेश
    समावेश गर्ने गरी एउटा उर्दी लेखेर राजा प्रान्तीय गभर्नरहरू, सबै प्रान्तका अधिकारीहरू,
    विभिन्‍न जातिका सबै गभर्नरहरू, सबैजातिका अधिकारीहरूलाई हरेक प्रान्‍तमा तिनीहरूको
    आफ्नै लिपि र हरेक जातिको आफ्नै भाषामा पठाइयो । यसलाई राजा अहासूरसको नाउँमा लेखिएको
    र त्यसलाई तिनको औँठीद्वारा छाप लगाइएको थियो ।
  yor-yor: Nígbà tí ó di ọjọ́ kẹtàlá oṣù kìn-ín-ní àkọ́kọ́, wọ́n pe àwọn akọ̀wé ọba
    jọ. Wọ́n kọ ọ́ ní ìlànà bí ìgbèríko kọ̀ọ̀kan ṣe ń kọ̀wé, ó kọ̀wé sí àwọn ènìyàn
    kọ̀ọ̀kan ní èdè wọn gbogbo èyí tí Hamani ti pàṣẹ sí àwọn akọ̀wé ọba, sí baálẹ̀
    ìgbèríko kọ̀ọ̀kan àti àwọn ọlọ́lá àwọn onírúurú ènìyàn. A kọ èyí ní orúkọ ọba
    Ahaswerusi fúnra rẹ̀ ó sì fi òrùka ọba ṣe èdìdì i rẹ̀.
  ind-ind: Maka pada tanggal tiga belas bulan pertama yaitu bulan Nisan, Haman memanggil
    para sekretaris negara untuk menulis surat keputusan yang ditujukan kepada semua
    pejabat di seluruh wilayah kekuasaan Raja Ahasweros. Salinan surat tersebut dibuat
    dalam setiap bahasa dan tulisan yang digunakan semua provinsi. Semua salinan surat
    itu disahkan atas nama Raja Ahasweros dan disegel dengan cincin meterai Raja.
    Sesudah itu dikirim ke seluruh wilayah kerajaan supaya semua orang mengetahui
    dan siap melaksanakan.
  pes-OPCB: پس در روز سیزدهم ماه اول، هامان کاتبان دربار را احضار نمود. آنها به دستور
    هامان نامه‌هایی به خطها و زبانهای رایج مملکت برای حاکمان، استانداران و مقامات
    سراسر مملکت نوشتند. این نامه‌ها به اسم پادشاه نوشته و با انگشتر مخصوص او مهر شد
  tgl-ULB: Pagkatapos ay pinatawag ang mga manunulat ng hari sa ikalabintatlong araw
    ng unang buwan, at isang utos na naglalaman ng lahat ng iniutos ni Haman ang sinulat
    para sa mga panlalawigang gobernador ng hari, iyong mga namumuno sa lahat ng lalawigan,
    sa mga gobernador ng iba't-ibang mga lahi, at sa lahat ng mga opisyal ng lahat
    ng tao, sa bawat lalawigan sa sarili nilang pagsulat, at sa bawat tao sa sarili
    nilang wika. Ito ay isinulat sa pangalan ni Haring Assuero at sinelyuhan ng kanyang
    singsing.
  hui-hui: Ege mbiranaga horo halene (13) layagola Hamanahanda kininaga beba gili
    biaga bibahende hearu olalu ngoai hadaba lene. Ibunaga bi bibahende tihondo lamiai
    hayagola tigua gilibu wigi bini. Tigua dindi ogoni bibahendeha wali agali bu hearu
    tininaga bi hangu hangu lalu gili bini. Beba gilibu wiyaruni haru hagarubi agali
    haguanerubi gabumane biabe biaga bibahenderubi tihondo wia hene. Beba gilibu wia
    hayago bibahendeni Kini Segesisinaga gi magi Hamanahondo golo miyagome magi ngela
    hayagola kini ibunioreme gili bini mbau lene.
  mya-mya: ပ​ထ​မ​လ၊ ဆယ့်​သုံး​ရက်​နေ့​၌​ဟာ​မန်​သည် မင်း​ကြီး​၏​အ​တွင်း​ဝန်​များ​ကို​ခေါ်​၍
    အ​မိန့် ကြေ​ငြာ​ချက်​ရေး​သား​ရန်​နှုတ်​တိုက်​ချ​၍ ပေး​လေ​သည်။ ထို​နောက်​ထို​အ​မိန့်​ကို​အင်
    ပါ​ယာ​နိုင်​ငံ​တော်​အ​တွင်း​ရှိ​လူ​အ​မျိုး မျိုး​တို့​၏​ဘာ​သာ​စ​ကား​သို့​ပြန်​ဆို​ရေး
    သား​စေ​၍​အုပ်​ချုပ်​သူ​များ၊ ဘု​ရင်​ခံ​များ နှင့်​မင်း​အရာ​ရှိ​ထံ​သို့​ပေး​ပို့​၏။
    ထို​အ​မိန့် တော်​ကို​ဇေ​ရဇ်​မင်း​၏​နာ​မည်​နှင့်​ထုတ် ပြန်​ကာ ဘု​ရင့်​တံ​ဆိပ်​တော်​ခတ်​နှိပ်​ထား
    လေ​သည်။-
  bod-N: དེ་ནས་ཟླ་བ་དང་པོའི་ཚེས་བཅུ་གསུམ་ཉིན་ལ། རྒྱལ་པོའི་དྲུང་ཡིག་དག་བོས་ཡོང་སྟེ།
    ཧ་མཱན་གྱིས་བསྒོས་པ་བཞིན་དུ་ལྗོངས་སོ་སོའི་ཡི་གེ་དང་མི་རིགས་སོ་སོའི་སྐད་ཀྱིས་རྒྱལ་པོ་ཨ་ཧཱ་ཝེ་རོའི་མིང་ལ་བརྟེན་ནས་བཀའ་མཆིད་བྲིས་ཤིང་།
    ཡང་རྒྱལ་པོའི་མཛུབ་དཀྲིས་ཀྱིས་ཕྱག་རྒྱ་བཏབ་ནས། རྒྱལ་པོའི་སྤྱི་དཔོན་དང་ལྗོངས་སོ་སོའི་འགོ་བདག་དང་།
    མི་རིགས་རེ་རེའི་དཔོན་རིགས་སོགས་ལ་བསྒྲགས།
  sna-sna: Zvino pazuva regumi namatatu romwedzi wokutanga vanyori vamambo vakadaidzwa.
    Vakanyora namanyorero enyika imwe neimwe uye nomutauro worudzi rumwe norumwe zvose
    zvakarayirwa naHamani kumakurukota ehurumende, navabati venyika dzakasiyana-siyana
    namakurukota amarudzi akasiyana-siyana. Tsamba idzi dzakanyorwa muzita raMambo
    Zekisesi pachake uye dzikasimbiswa nemhete yake.
  spa-BLM: Entonces los escribas del rey fueron convocados el primer mes, a los trece
    días del mes; y todo lo que Amán mandó fue escrito a los gobernadores locales
    del rey, y a los gobernadores que estaban sobre cada provincia, y a los príncipes
    de cada pueblo, a cada provincia según su escritura, y a cada pueblo en su idioma.
    Estaba escrito en nombre del rey Asuero, y estaba sellado con el anillo del rey.
  cac-cac: Ayic 13 yoch b'ab'el uj d'a yol ab'il chi', ix avtaj masanil eb' vin̈ stz'ib'um
    vin̈ rey chi' yic stz'ib'an jun ley chi' eb' vin̈ ix yaq'uelta vin̈aj Amán chi',
    yic sb'at d'a masanil eb' yajal d'a junjun chon̈ab' d'a yol smacb'en vin̈ rey
    chi'. A jun ley chi' ix tz'ib'chaj d'a sti' yed' d'a sletrail junjun chon̈ab'.
    Ix och sb'i vin̈ rey chi' d'ay yed' sello vin̈.
  swh-ULB: Kisha waandishi wa mfalme walikusanyika katika siku ya kumi na tatu ya
    mwezi wa kwanza, na mbiu iliyokuwa na matakwa ya Hamani yalikuwa yameandikwa na
    kupelekwa kwa wasimamizi wa majimbo, na wale wote waliokuwa juu ya wasimamizi
    wa majimbo yote, na wasimamizi wa watu, na kwa kila jimbo kwa andiko lao, na kila
    watu na lugha yao. Mbiu hii ilikuwa imeandikwa kwa jina la mfalme Ahusiero na
    kupigwa muhuri wa pete yake.
  bel-bel: 'І пакліканы былі пісцы царскія ў першы месяц, у трыццаты дзень яго, і
    напісана было як загадаў Аман, да сатрапаў царскіх і да начальнікаў над кожнай
    вобласьцю, і ў кожную вобласьць пісьмёнамі яе і да кожнага народу на мове яго:
    усё было напісана ад імя цара Артаксэркса і змацавана царскім пярсьцёнкам.'
  deu-ELBBK: Da wurden die Schreiber des Königs berufen im 1. Monat, am 13. Tag desselben;
    und es wurde nach allem, was Haman gebot, an die Satrapen des Königs geschrieben
    und an die Statthalter über jede Landschaft und an die Fürsten eines jeden Volkes,
    nach der Schrift jeder einzelnen Landschaft und nach der Sprache jedes einzelnen
    Volkes; es wurde geschrieben im Namen des Königs Ahasveros und mit dem Siegelring
    des Königs untersiegelt.
  mbb-OT: Umbe hein ike-13 he andew te nehuna he vulan, impetawag ni Haman is menge
    sikritaryu te hadì. Ne impesurat kandan is ibpeuwit diyà te menge gubirnedur,
    he menge pengulu wey upisyal ziyà te kada prubinsya te ginhedian din wey te menge
    kineǥiyan te menge meǥinged dutun. Midhimu zan heini is surat pinaaǥi te ngazan
    ni Hadì Ahasuerus, ne mibmerkahan duen te sising din.
  mal-2015: അങ്ങനെ ഒന്നാം മാസം പതിമ്മൂന്നാം തിയ്യതി രാജാവിന്റെ രായസക്കാരെ വിളിച്ചു;
    ഹാമാൻ കല്പിച്ചതുപോലെ ഒക്കെയും അവർ രാജപ്രതിനിധികൾക്കും ഓരോ സംസ്ഥാനത്തിലെ ദേശാധിപധികൾക്കും
    അതതു ജനത്തിന്റെ പ്രഭുക്കന്മാർക്കും അതതു സംസ്ഥാനത്തിലേക്കു അവിടത്തെ അക്ഷരത്തിലും
    അതതു ജനത്തിന്നും അവരുടെ ഭാഷയിലും എഴുതി; അഹശ്വേരോശ്‌രാജാവിന്റെ നാമത്തിൽ അതെഴുതി
    രാജമോതിരംകൊണ്ടു മുദ്ര ഇട്ടു.
  rmc-rmc: Pro dešutrito (13.) džives andro ešebno čhon peske vičinde le uradňiken,
    so pisinenas o zakoni. On pisinenas savoro, so o Haman lenge vakerelas, andre
    dojekh čhib the pisišagos prekal dojekh provincija. No pisinenas oda, so ov phenďa,
    savore vladarenge the le guvernerenge the le princenge andral ola provinciji.
    Savoro sas pisimen andro nav le kraľiskro le Ahasveroskro a sas oda zapečaťimen
    leskra angrusaha.
  nlg-nlg: Tana hangavulu toluni na bongina tana diki na vula, a Haman te holokolura
    nina lei tinoni gegere na vunaghi haba, mara gegerei na lei gegere-tutughuni vanira
    na lei mane haba, maira arahei tara righitaoni tana lei bubulo, maira na lei vure
    tara lutu-nagho tana lei bubulo, tana lei didira sopa gegere-vaughilala mana kokoedira.
    Na lei gegere-tutughuni raeni ke, tara gegere-vaughilalai nighi na ahana vunaghi
    haba Xerxes, mara vaughilalai nighi nia ghana (nina) papada ni vunaghi haba.
  pes-OPV: پس کاتبان پادشاه را در روز سیزدهم ماه اول احضار نمودند و بر وفق آنچه هامان
    امرفرمود، به امیران پادشاه و به والیانی که بر هرولایت بودند و بر سروران هر قوم
    مرقوم شد. به هر ولایت، موافق خط آن و به هر قوم موافق زبانش، به اسم اخشورش پادشاه
    مکتوب گردید وبه مهر پادشاه مختوم شد.
  ron-1924: Логофеций ымпэратулуй ау фост кемаць ын а трейспрезечя зи а луний ынтый
    ши ау скрис ын тотул кум а порунчит Хаман май-марилор оштирий, дрегэторилор фиекэруй
    цинут ши кэпетениилор фиекэруй попор, фиекэруй цинут дупэ скриеря луй ши фиекэруй
    попор дупэ лимба луй. Ау скрис ын нумеле ымпэратулуй Ахашверош ши ау печетлуит
    скрисориле ку инелул ымпэратулуй.
  ben-OBCV: তারপর প্রথম মাসের তেরো দিনের দিন রাজার কার্যনির্বাহকদের ডাকা হল। তারা
    প্রত্যেক রাজ্যের অক্ষর ও প্রত্যেক জাতির ভাষা অনুসারে হামনের সমস্ত আদেশ বিভিন্ন
    রাজ্যের ও বিভাগের শাসনকর্তাদের এবং বিভিন্ন জাতির নেতাদের কাছে লিখে জানাল। সেগুলি
    রাজা অহশ্বেরশের নামে লেখা হল এবং রাজার নিজের আংটি দিয়ে সিলমোহর করা হল।
  lex-lex: 'La''pa nte''ela lerni la''a wolla yanullu, lerni termida wehrani wotellu,
    noma Haman npolga riy mak khi''inde rhorta ray horatni-hairni, na''nama nhopna
    honona rhorta e lirni de rnairia rima-rima yawalli nora nhioratni la''a propinsi
    me luwu-a''na honona makden la lodna-hairi Persia. Rhorta horta re lirni de rweta
    la ray Aswerus nanni, me Haman mana nnairia ray kdielli de pa ndain wutga la horta-hair
    die. La'' horta lirni de e niwra: “La''a lera termidni wehrani wotellu, la'' wolla
    termida wehrani wornu maka ha rweta la wolla Adar dewade rwunu-rwenan momuoga
    riy Yahudi re honona kuku''uni-lalawanni, lokmera-papay onde mak kler olek la
    mto''oni-ppe''eni lerni, la''pa patke''a onde muanke''a mana, yana ha rlewan la
    wehla gai liokarni, ne re''eni-tniarnu honona mana reyahru momuoga. La'' ler de
    meman pa rwunu-rwenan momuoga re.” Noma horta-hairi de, Haman nhopan pa riy pleta-plet
    pa rla'' pa rodia la''a gubernur-gubernur ror wutga o''ta-mata re honona la''a
    propinsi re me luwu-a''na honona o''tani-matni totpena honona ratga.'
  som-som: Oo bishii kowaad maalinteedii saddex iyo tobnaad ayaa loo wada yeedhay
    boqorka karraaniyadiisii oo dhan, oo waxaa la qoray kulli wixii Haamaan ku amray
    boqorka saraakiishiisii iyo taliyayaashii gobollada oo dhan xukumayay, iyo amiirradii
    u talinayay dad kasta, oo gobol kasta waxaa loogu qoray afkiisii. Oo waxaa lagu
    qoray Boqorka Ahashwerus magiciisa, waxaana lagu shaabadeeyey boqorka kaatunkiisii.
  lat-VUC: 'Vocatique sunt scribæ regis mense primo Nisan, tertiadecima die ejusdem
    mensis: et scriptum est, ut jusserat Aman, ad omnes satrapas regis, et judices
    provinciarum, diversarumque gentium, ut quæque gens legere poterat et audire pro
    varietate linguarum ex nomine regis Assueri: et litteræ signatæ ipsius annulo'
  eng-ASVBT: Then were the king’s scribes called in the first month, on the thirteenth
    day thereof; and there was written according to all that Haman commanded unto
    the king’s satraps, and to the governors that were over every province, and to
    the princes of every people, to every province according to the writing thereof,
    and to every people after their language; in the name of king Ahasuerus was it
    written, and it was sealed with the king’s ring.
  ita-1885: E nel tredicesimo giorno del primo mese, furono chiamati i segretari del
    re, e furono scritte lettere, interamente come Haman comandò, a' satrapi del re,
    e a' governatori di ciascuna provincia, ed a' principi di ciascun popolo; a ciascuna
    provincia, secondo la sua maniera di scrivere, ed a ciascun popolo, secondo il
    suo linguaggio. E quelle furono scritte a nome del re Assuero, e suggellate con
    l'anello del re.
  eng-ULB: Then the king's scribes were summoned on the thirteenth day of the first
    month, and a decree containing all that Haman had commanded was written to the
    king's provincial governors, those who were over all the provinces, to the governors
    of all the various peoples, and to the officials of all the people, to every province
    in their own writing, and to every people in their own language. It was written
    in the name of King Ahasuerus and was sealed with his ring.
  spa-VBL: El día trece del primer mes fueron convocados los secretarios del rey.
    Se emitió un decreto de acuerdo con todo lo que Amán exigía y se envió a los principales
    funcionarios del rey, a los gobernadores de las distintas provincias y a los nobles
    de los distintos pueblos de las provincias. Se envió en la escritura de cada provincia
    y en la lengua de cada pueblo, con la autorización del rey Jerjes y sellada con
    su anillo de sello.
  fra-_FOB: Au treizième jour du premier mois, on appela donc les secrétaires du roi;
    et on écrivit aux satrapes du roi, comme Haman l'ordonna, aux gouverneurs de chaque
    province, et aux principaux de chaque peuple, à chaque province selon sa façon
    d'écrire, et à chaque peuple selon sa langue; tout fut écrit au nom du roi Assuérus,
    et scellé de l'anneau du roi.
  mal-mal: അങ്ങനെ ഒന്നാം മാസം പതിമൂന്നാം തീയതി രാജാവിന്റെ എഴുത്തുകാരെ വിളിച്ചു; ഹാമാൻ
    കല്പിച്ചതുപോലെ അവർ രാജപ്രതിനിധികൾക്കും ഓരോ സംസ്ഥാനത്തിലെ ദേശാധിപധികൾക്കും, ജനത്തിന്റെ
    പ്രഭുക്കന്മാർക്കും ഓരോ സംസ്ഥാനത്തിലേക്ക് അവരുടെ അക്ഷരത്തിലും ഓരോ ജനത്തിനും അവരുടെ
    ഭാഷയിലും എഴുതി; അഹശ്വേരോശ്‌രാജാവിന്റെ നാമത്തിൽ അതെഴുതി രാജമോതിരംകൊണ്ട് മുദ്ര ഇട്ടു.
  urd-GVR: Pahle mahīne ke 13weṅ din Hāmān ne shāhī muharriroṅ ko bulāyā tāki wuh
    us kī tamām hidāyāt ke mutābiq ḳhat likh kar bādshāh ke gawarnaroṅ, sūboṅ ke dīgar
    hākimoṅ aur tamām qaumoṅ ke buzurgoṅ ko bhejeṅ. Yih ḳhat har qaum ke apne tarz-e-tahrīr
    aur apnī zabān meṅ qalamband hue. Unheṅ bādshāh kā nām le kar likhā gayā, phir
    shāhī angūṭhī kī muhr un par lagāī gaī. Un meṅ zail kā elān kiyā gayā.
  suz-BL: मिनु ङोंइती ङा महिना ङा १३ नाक्‍तीमी पिप आ ब्रेक्‍स पाइब आन कली ब्रेत्‍ताक्‍मी।
    मिनु हामानमी देंशो खोदेंशो पा रागी नेल्‍ल इन सरकार ङा गेय पाइब नु जात जात ङा मुर
    आन ठेयब मुर नु रागी रागी ङा हुकुम पाइब आन कली मेको मुर नेल्‍ल आन जात जात ङा ब्रेक्‍स
    नु आंम आंम लोव़म ब्रेक्‍पदा बाक्‍त। मेको ब्रेक्‍सम पिप अहासूरस आ छाप थोक्‍शा,
    मेको आ नेंमी ब्रेक्‍शो बाक्‍त।
  ita-1927: Il tredicesimo giorno del primo mese furon chiamati i segretari del re,
    e fu scritto, seguendo in tutto gli ordini di Haman, ai satrapi del re, ai governatori
    d’ogni provincia e ai capi d’ogni popolo, a ogni provincia secondo il suo modo
    di scrivere, e ad ogni popolo nella sua lingua. Lo scritto fu redatto in nome
    del re Assuero e sigillato col sigillo reale.
  ckb-ckb: لە سێزدەی مانگی یەک خامەی نهێنییەکانی پاشا بانگ کران، هەموو ئەوەی هامان
    فەرمانی پێیدان نووسرایەوە بۆ میرەکانی پاشا و پارێزگارەکانی هەرێمە جیاوازەکان و
    سەرکردەکانی نەتەوە جیاکان، هەر هەرێمە و بە ڕێنووسی خۆی و هەر نەتەوەیە و بە زمانی
    خۆی. نامەکانیش بە ناوی ئەحەشوێرۆش پاشاوە نووسراون و بە ئەنگوستیلەکەی ئەویش مۆر
    کران.
  eng-BBE: 'Then on the thirteenth day of the first month, the king''s scribes were
    sent for, and they put in writing Haman''s orders to all the king''s captains
    and the rulers of every division of his kingdom and the chiefs of every people:
    for every division of the kingdom in the writing commonly used there, and to every
    people in the language which was theirs; it was signed in the name of King Ahasuerus
    and stamped with the king''s ring.'
  kan-OKCV: ಮೊದಲನೆಯ ತಿಂಗಳ ಹದಿಮೂರನೆಯ ದಿವಸದಲ್ಲಿ ಅರಸನ ಲೇಖಕರನ್ನು ಕರೆಸಲಾಯಿತು. ಹಾಮಾನನು ಆಜ್ಞಾಪಿಸಿದ್ದೆಲ್ಲದರ
    ಪ್ರಕಾರ ಪ್ರತಿ ಪ್ರಾಂತದ ಮೇಲಿರುವ ಅರಸನ ಕೈ ಕೆಳಗಿನ ಉಪ ರಾಜರುಗಳಿಗೂ ಅಧಿಪತಿಗಳಿಗೂ ಪ್ರತಿ ಪ್ರಾಂತದಲ್ಲಿ
    ಜನರ ಮೇಲಿರುವ ಅಧಿಕಾರಿಗೂ ಅವರವರ ಸ್ವದೇಶಿ ಲಿಪಿಗಳಲ್ಲಿಯೂ, ಭಾಷೆಗಳಲ್ಲಿಯೂ ಪತ್ರಗಳನ್ನು ಬರೆದರು.
    ಅರಸನಾದ ಅಹಷ್ವೇರೋಷನ ಹೆಸರಿನಲ್ಲಿಯೇ ಲಿಖಿತವಾದ ಈ ಪತ್ರಗಳು ಅರಸನ ಉಂಗುರದಿಂದ ಅಧಿಕೃತ ರಾಜಮುದ್ರೆಯನ್ನು
    ಹೊಂದಿದ್ದವು.
  tam-2017: முதலாம் மாதம் பதிமூன்றாந்தேதியிலே, ராஜாவின் எழுத்தர்கள் அழைக்கப்பட்டார்கள்;
    ஆமான் கற்பித்தபடியெல்லாம் ராஜாவின் அதிகாரிகளுக்கும், ஒவ்வொரு நாட்டின்மேல் வைக்கப்பட்டிருந்த
    துரைகளுக்கும், எல்லா வகையான மக்களின் பிரபுக்களுக்கும், அந்தந்த நாட்டில் வழங்கும்
    எழுத்திலும், அந்தந்த ஜாதியார் பேசும் மொழிகளிலும் எழுதப்பட்டது; ராஜாவாகிய அகாஸ்வேருவின்
    பெயரால் அது எழுதப்பட்டு, ராஜாவின் மோதிரத்தினால் முத்திரை போடப்பட்டது.
  spa-RV-1909: 'Entonces fueron llamados los escribanos del rey en el mes primero,
    á trece del mismo, y fué escrito conforme á todo lo que mandó Amán, á los príncipes
    del rey, y á los capitanes que estaban sobre cada provincia, y á los príncipes
    de cada pueblo, á cada provincia según su escritura, y á cada pueblo según su
    lengua: en nombre del rey Assuero fué escrito, y signado con el anillo del rey.'
  ron-BTF: Apoi în a treisprezecea zi a lunii întâi au fost chemaţi scribii împăratului,
    şi s-a scris conform cu tot ceea ce Haman a poruncit satrapilor şi guvernatorilor
    care erau peste fiecare provincie, şi conducătorilor fiecărui popor din fiecare
    provincie conform cu scrierea lor, şi tuturor oamenilor după limba lor; în numele
    împăratului Ahaşveroş s-a scris şi sigilat cu inelul împăratului.
  eng-WEBP: Then the king’s scribes were called in on the first month, on the thirteenth
    day of the month; and all that Haman commanded was written to the king’s local
    governors, and to the governors who were over every province, and to the princes
    of every people, to every province according to its writing, and to every people
    in their language. It was written in the name of King Ahasuerus, and it was sealed
    with the king’s ring.
  eng-FBV: On the thirteenth day of the first month the king's secretaries were summoned.
    A decree was issued in accordance with everything Haman demanded and sent to the
    king's chief officers, the governors of the different provinces and the nobles
    of the various peoples in the provinces. It was sent in the script of each province
    and in the language of every people, with the authorization of King Xerxes and
    sealed with his signet ring.
  nld-1939: Zo werden dan op de dertiende dag van de eerste maand de koninklijke geheimschrijvers
    ontboden, en schreven al wat Haman beval aan de koninklijke stadhouders, de landvoogden
    der provincies en de vorsten der verschillende volkeren, aan iedere provincie
    in haar eigen schrift en aan ieder volk in zijn eigen taal. Het werd in naam des
    konings geschreven, en met de zegelring van den koning verzegeld.
  nch-BL: Huajca ipan 13 itequi nopa achtohui metzti ipan toisraelita calendario,
    Amán quinnotzqui itajcuilojcahua nopa tanahuatijquet, huan quiijcuilojque ni tanahuatili
    cati Amán tanahuatijtoya para quintitanilise nochi gobernadores, tequichihuani
    huan tanahuatiani ipan nochi talme ipan itanahuatilis Asuero. Huan ni tanahuatili
    quiijcuilojque ipan miyac camanali para ma ajsi ipan sese altepet ica cati nopona
    inincamanal. Huan quitalijque itoca Tanahuatijquet Asuero huan quisellojhuijque
    ica isello ipan ianillo.
  vie-1934: Tháng giêng, ngày mười ba, thì đòi những thầy thơ ký của vua đến; rồi
    tùy theo mọi điều Ha-man truyền dặn, người ta nhân danh A-suê-ru viết chiếu cho
    các quan trấn thủ của vua, cho các quan cai quản mỗi tỉnh, và cho trưởng tộc của
    mỗi dân tộc, tỉnh nào dùng chữ nấy, dân tộc nào theo thổ âm nấy; đoạn họ lấy chiếc
    nhẫn của vua mà đóng ấn.
  hin-CV: तब प्रथम महीने की तेरहवीं तिथि पर राजा के लेखकों को आमंत्रित किया गया और
    हामान द्वारा दी गयी राजाज्ञा सारे साम्राज्य के हर एक राज्य के हाकिमो एवं राज्यपालों
    के नाम तथा प्रजा पर नियुक्त अधिकारियों के लिए उसी राज्य की भाषा एवं अक्षर में
    लिखवा दी गई. यह राजाज्ञा अहषवेरोष के नाम में लिख दी गई थी. तथा इस पर राजा की राजमुद्रा
    की मोहर लगा दी गई थी.
  spa-BES: A los trece días del primer mes, se envió a los escribas del rey, y pusieron
    por escrito las órdenes de Amán a todos los capitanes del rey y a los gobernantes
    de cada provincia de su reino y a los jefes de cada pueblo, a cada provincia del
    reino en la escritura comúnmente utilizada allí, y para cada pueblo en el idioma
    que era suyo; Fue firmado en nombre del rey Asuero y sellado con el anillo del
    rey.
  tdx-tdx: Kinòike amy androm-paha-folo-telo’ ambi’ i volam-baloha’eiy o mpanokim-panjakao,
    le nanokirañe, ami’ty lili’ i Hamane, o sorotào naho ze hene mpifele-pifelehañe
    naho ze fonga mpiaolo’ ondaty; sindre faritse amy fisoki’ey naho songa karaza’
    ondaty amy saontsi’ey; toe nanokirañe ami’ty tahina’ i Akasverose mpanjaka vaho
    vinoli-tombo’ ty bange’ i mpanjakay.
  tha-KJV: แล​้วทรงเรียกราชอาลักษณ์​เข​้ามาในวั​นที​่​สิ​บสามเดือนต้น ให้​เข​ียนกฤษฎีกาตามที่ฮามานบัญชาไว้​ทุ​กประการ
    ส่งไปยังสมุหเทศาภิบาลของกษั​ตริ​ย์และของเจ้าเมืองมณฑลทั้งปวงและถึงเจ้านายแห่งชนชาติ​ทั้งปวง
    ถึงทุกมณฑลเป็​นอ​ักขระของมณฑลนั้น และถึงชนทุกชาติเป็นภาษาของเขา เข​ียนในพระนามของกษั​ตริ​ย์อาหสุเอรัส
    และประทับตราด้วยพระธำมรงค์ของกษั​ตริ​ย์
  por-BR-2018: Então chamaram aos escrivães do rei no primeiro mês, no dia treze do
    mesmo, e foi escrito conforme a tudo o que Hamã mandou, aos príncipes do rei,
    e aos governadores que havia sobre cada província, e aos líderes de cada povo,
    a cada província conforme sua escrita, e a cada povo conforme sua língua; em nome
    do rei Assuero foi escrito, e com o anel do rei foi selado.
  deu-ELO: Da wurden die Schreiber des Königs berufen im ersten Monat, am dreizehnten
    Tage desselben; und es wurde nach allem, was Haman gebot, an die Satrapen des
    Königs geschrieben, und an die Landpfleger über jede Landschaft und an die Fürsten
    eines jeden Volkes, nach der Schrift jeder einzelnen Landschaft und nach der Sprache
    jedes einzelnen Volkes; es wurde geschrieben im Namen des Königs Ahasveros und
    mit dem Siegelringe des Königs untersiegelt.
  caa-caa: Entonces tama e trece día tama e bꞌajxan mes tama e año, pejcnobꞌ tuaꞌ
    umorojse ubꞌobꞌ tunor e sian secretario xeꞌ tuobꞌ inteꞌ inteꞌ ojroner y xeꞌ tuobꞌ
    inteꞌ inteꞌ chinam lo que ayan tama tunor or e lugar tiaꞌ war acꞌotori e rey.
    Y entonces inteꞌ intiobꞌ cay utzꞌijbꞌobꞌ e ley lo que arobꞌnobꞌ umen e Amán tama
    inteꞌ inteꞌ uyojronerobꞌ, y de allí quetpa tuaꞌ achena sellar taca e sello lo
    que ayan tama uyanillo e rey Asuero. Pues e carta era quetpa tzꞌijbꞌabꞌir tama
    ucꞌabꞌa e rey. Y entonces uyebꞌtobꞌ ixin e carta esto tut inteꞌ inteꞌ gobernador
    tama inteꞌ inteꞌ departamento, y tut inteꞌ inteꞌ ajcꞌotorer lo que ayan tama inteꞌ
    inteꞌ chinam.
  eng-WYC-2018: And then the scribes, or the writers, of the king were called in the
