verse: EST.003.008
translations:
  mal-C: അപ്പോൾ ഹാമാൻ അഹശ്വേരോശ് രാജാവിനോട്, “അങ്ങയുടെ രാജ്യത്തെ എല്ലാ പ്രവിശ്യകളിലും
    ജനങ്ങളുടെ ഇടയിൽ ചിതറിപ്പാർക്കുന്ന ഒരു ജനതയുണ്ട്, അവർ മറ്റുള്ള എല്ലാവരിൽനിന്നും
    തങ്ങളെത്തന്നെ അകറ്റിനിർത്തുന്നവരാണ്. അവരുടെ നിയമങ്ങൾ മറ്റുള്ള എല്ലാ ജനങ്ങളുടേതിൽനിന്നു
    വിഭിന്നമാണ്. അവർ രാജകൽപ്പനകൾ പ്രമാണിക്കുന്നതുമില്ല; അവർക്ക് അഭയം കൊടുക്കുന്നത്
    രാജതാത്പര്യങ്ങൾക്കു നല്ലതുമല്ല.
  deu-TKW: 'Und Haman sprach zum König Ahasveros: Es giebt ein Volk, das zwischen
    den Völkern in allen Provinzen deines Reichs zerstreut und abgesondert lebt; ihre
    Gesetze sind von denen jedes anderen Volks verschieden, und die Gesetze des Königs
    befolgen sie nicht, so daß es für den König unangemessen ist, sie gewähren zu
    lassen.'
  lin-lin: 'Amani alobaki na mokonzi Kizerisesi : — Ezali na bato moko oyo bakeseni
    na bato mosusu, bapanzani kati na bato mpe kati na bituka nyonso ya mokili na
    yo ya bokonzi ; bizaleli na bango ekeseni na bizaleli ya bato mosusu, bongo batosaka
    mibeko ya mokonzi te ; ezali malamu te mpo na mokonzi kotika bango na kimia.'
  eng-LSV: And Haman says to King Ahasuerus, “There is one people scattered and separated
    among the peoples, in all provinces of your kingdom, and their laws [are] diverse
    from all people, and the laws of the king they are not doing, and for the king
    it is not profitable to permit them;
  eng-GNV: 'Then Haman said vnto King Ahashuerosh, There is a people scattered, and
    dispersed among the people in all the prouinces of thy kingdome, and their lawes
    are diuers from all people, and they doe not obserue the Kings lawes: therefore
    it is not the Kings profite to suffer them.'
  eng-WEBSTER: 'And Haman said to king Ahasuerus, There is a certain people scattered
    abroad and dispersed among the people in all the provinces of thy kingdom; and
    their laws are diverse from all people; neither keep they the king''s laws: therefore
    it is not for the king''s profit to suffer them.'
  nhw-BL: 'Huan teipa Amán quiilhuito Tlanahuatijquetl Asuero: ―Campa hueli ipan nochi
    nopa tlalme catli tijnahuatía itztoque se tlamantli masehualme catli quipiyaj
    seyoc inintlanahuatilhua catli amo san se ica nochi sequinoc momasehualhua. Inijuanti
    amo quineltocaj motlanahuatilhua, huan amo quinamiqui para inijuanti noja ma itztoca.'
  swh-ONEN: Kisha Hamani akamwambia Mfalme Ahasuero, “Wako watu fulani wameenea na
    kutawanyika miongoni mwa watu katika majimbo yote ya ufalme wako, ambao desturi
    zao ni tofauti na zile za watu wengine wote, nao hawatii sheria za mfalme. Haifai
    mfalme kuwavumilia watu hawa.
  bba-bba: Hɑmɑni u sinɑ boko sɔ̃ɔwɑ u nɛɛ, yinni, bweseru ɡɑrɑ wɑ̃ɑ tèn tɔmbɑ yɑrinɛ
    bɑɑmɑ wunɛn tem mɛ kpuro sɔɔ, bɑ tii mɛnɛ nɛnɛm, ben komɑrɑ mɑɑ sɑ̃ɑwɑ nɛnɛm.
    Yen biru bɑ ku rɑ wunɛn woodɑbɑ mɛm nɔɔwɛ. À n bu deri sɛ̃ɛ, yɑ ǹ nun ɑrufɑɑni
    ɡɑɑ kuɑmmɛ.
  eng-KJVCPB: 'And Haman said unto king Ahasuerus, There is a certain people scattered
    abroad and dispersed among the people in all the provinces of thy kingdom; and
    their laws are diverse from all people; neither keep they the king’s laws: therefore
    it is not for the king’s profit to suffer them.'
  luo-luo: Eka Haman nowachone ruoth Ahasuerus niya, “Nitie oganda moro moke e kind
    ogendini manie pinyruodhi ma timbegi opogore gi mag ogendini duto ma ok oluoro
    kata mana chike mag ruoth; omiyo ok en wach maber ka ruoth oweyogi aweya.
  meu-meu: Bena Hamana ese King Ahasuero e hereva henia, eto, Bese ta na e noho rohorohomu,
    emu basileia kahadia iboudiai taudia bogaragidiai e noho hedoa-hedoamu; edia taravatu
    na idau, dia bese oredia iboudiai edia heḡereḡeredia, bona hanua pavapavana ena
    taravatu asie badinadiamu; una dainai dia namo hanua pavapavana ese baine haheauka
    henidia.
  npi-ULB: तब हामानले राजा अहासूरसलाई भने, “एउटा कोही मानिसहरू छन् जुन हजुरको राज्यका
    सारा प्रान्तभिर छरिएर रहेका छन् । तिनीहरूको व्यवस्था अरू मानिसहरूको भन्दा फरक
    छ, र तिनीहरूले राजाको व्यवस्था पालन गर्दैनन् । त्यसैले तिनीहरूलाई छोडिदिनु राजाको
    लागि उचित होइन ।
  yor-yor: Nígbà náà ni Hamani sọ fún ọba Ahaswerusi pé, “Àwọn ènìyàn kan wà tí wọ́n
    fọ́nká tí wọ́n sì túká ní ara àwọn ènìyàn ní gbogbo àgbáyé ìjọba rẹ̀ tí ìṣe wọn
    yàtọ̀ sí ti gbogbo àwọn tókù tí wọn kò sì pa òfin ọba mọ́; èyí kì í ṣe ìfẹ́ ọba
    láti gbà fún wọn bẹ́ẹ̀.
  ind-ind: Kemudian Haman menghadap raja dan mengatakan kepadanya, “Tuanku Raja, ada
    sekelompok orang yang tinggal di seluruh wilayah kekuasaan Tuanku, yang tidak
    taat kepada perintah Raja, karena mereka memiliki hukum yang berbeda dengan semua
    bangsa lain yang ada di wilayah kekuasaan Tuanku. Hal tersebut merugikan Raja
    kalau mereka tetap dibiarkan hidup.
  pes-OPCB: 'سپس هامان نزد پادشاه رفت و گفت: «قومی در تمام قلمرو سلطنتی‌تان پراکنده‌اند
    که قوانین‌شان با قوانین سایر قومها فرق دارد. آنها از قوانین پادشاه سرپیچی می‌کنند.
    بنابراین، زنده ماندنشان به نفع پادشاه نیست.'
  tgl-ULB: Pagkatapos sinabi ni Haman kay Haring Assuero, “May isang lahing nagkalat
    at nakatira sa lahat ng lalawigan ng iyong kaharian. Ang kanilang mga batas ay
    iba mula sa ibang mga tao, at hindi nila sinusunod ang mga batas ng hari, kaya
    hindi nararapat para sa hari na hayaan silang manatili.
  hui-hui: Ani lo howa Hamanahanda kini hearia puwa ibuhondo lamialu lalu, Wali agali
    hameigini mbira dindi í̠na handayaho kego bibahendeha paliame hearia handaru.
    Ai tigua mana bialu hearu dindi í̠na handameho kegonaga mana lowini ngadagua ndo
    biragoni. Ti ani bialu kago í̠na dindi ogoriani ti haabo helariyagua ani beregome
    wali agali í̠na hondo kego biamogo ndo bere.
  mya-mya: ထို့​ကြောင့်​ဟာ​မန်​သည်​မင်း​ကြီး​အား``အ​ရှင် ၏​အင်​ပါ​ယာ​နိုင်​ငံ​တော်​ပြည်​နယ်​တိုင်း​မှာ
    ပင်​ပျံ့​နှံ့​လျက်​နေ​သည့်​လူ​မျိုး​တစ်​မျိုး​ရှိ ပါ​သည်။ သူ​တို့​၏​ဋ္ဌ​လေ့​ထုံး​စံ​များ​သည်
    အ​ခြား​လူ​မျိုး​တို့​၏​ဋ္ဌ​လေ့​ထုံး​စံ​များ​နှင့် မ​တူ​ပါ။ သူ​တို့​သည်​နိုင်​ငံ​တော်​၏​တရား
    ဥ​ပ​ဒေ​များ​ကို​လည်း​မ​လိုက်​နာ​ကြ​ပါ။ သို့​ဖြစ်​၍​သူ​တို့​အား​သည်း​ခံ​လျက်​နေ
    ခြင်း​အား​ဖြင့်​အ​ရှင့်​၏​အ​တွက်​အ​ကျိုး ရှိ​မည်​မ​ဟုတ်​ပါ။-
  bod-N: དེ་ནས་ཧ་མཱན་གྱིས་རྒྱལ་པོ་ཨ་ཧཱ་ཝེ་རོ་ལ། ཁྱེད་ཀྱི་རྒྱལ་ཁམས་ནང་དུ་མི་རིགས་གཅིག་ནི་ལྗོངས་སོ་སོའི་མི་རིགས་ཁྲོད་ཁ་འཐོར་དུ་གནས་པ་དང་།
    དེའི་ལུགས་སྲོལ་ནི་མི་ཐམས་ཅད་ཀྱི་ལུགས་སྲོལ་དང་མི་མཐུན་ལ། རྒྱལ་པོའི་ཁྲིམས་སྲོལ་ཡང་མི་བསྲུང་བས།
    དེ་རྣམས་སྐྱོང་བ་ནི་རྒྱལ་པོར་ཕན་ཐོགས་མེད་པ་རེད།
  sna-sna: Ipapo Hamani akati kuna Mambo Zekisesi, “Kuna vamwe vanhu vakapararira
    nokutekeshera vari pakati pamarudzi mumatunhu oushe hwenyu vane tsika yakasiyana
    navamwe vanhu vose uye havateereri mirayiro yamambo; hazvinganakiri mambo kuti
    muvaregerere.
  spa-BLM: 'Amán dijo al rey Asuero: “Hay un pueblo disperso y diseminado entre los
    pueblos de todas las provincias de tu reino, y sus leyes son diferentes a las
    de los demás pueblos. No cumplen las leyes del rey. Por lo tanto, al rey no le
    conviene permitir que se queden.'
  cac-cac: 'Yuj chi'' ix yal vin̈ d''a vin̈ rey chi'' icha tic: —Mamin rey, a d''a
    masanil chon̈ab'' ay d''a yol a macb''en, ay jun macan̈ anima ch''oc yeli. Ch''oc
    yel sley eb'' d''a yichan̈ juntzan̈xo chon̈ab'', max sc''anab''ajej a ley eb''.
    Man̈ smojoc scajnaj eb'' d''a yol a macb''en tic.'
  swh-ULB: Kisha Hamani akamwambia mfalme Ahusiro, “kuna watu fulani katika majimbo
    yote ya ufalme wako wasiofuata sheria zako. Na kwa tabia yao ya kutofuata sheria
    zako hawapasi kuendelea kuwa hai.
  bel-bel: 'І сказаў Аман цару Артаксэрксу: ёсьць адзін народ, раскіданы і расьсеяны
    паміж народамі па ўсіх вобласьцях царства твайго; і законы іх адрозьніваюцца ад
    законаў усіх народаў, і законаў цара яны ня выконваюць; і цару ня варта так пакідаць
    іх.'
  deu-ELBBK: 'Und Haman sprach zu dem König Ahasveros: Da ist ein Volk, zerstreut
    und abgesondert unter den Völkern in allen Landschaften deines Königreiches; und
    ihre Gesetze sind von denen jedes anderen Volkes verschieden, und die Gesetze
    des Königs tun sie nicht; und es ist für den König nicht passend, sie gewähren
    zu lassen.'
  mbb-OT: Ne migkeǥiyan ni Haman si Hadì Ahasuerus te, “Duen sevaha he kevuwazan he
    nemekeubpà diyà te minsan hendei zapit kayi te prubinsya te ginhedian nu ne zuen
    dan keugelingen he velaud he selakew te zuma he menge etew. Wazà sikandan medtuman
    te menge suǥù nu, ne kenè heini meupiya para kenikew, Mahal he Hadì, ke ebpesegdanen
    sikandan.
  mal-2015: 'പിന്നെ ഹാമാൻ അഹശ്വേരോശ്‌രാജാവിനോടു: നിന്റെ രാജ്യത്തിലെ സകല സംസ്ഥാനങ്ങളിലുമുള്ള
    ജാതികളുടെ ഇടയിൽ ഒരു ജാതി ചിന്നിച്ചിതറിക്കിടക്കുന്നു; അവരുടെ ന്യായപ്രമാണങ്ങൾ മറ്റുള്ള
    സകലജാതികളുടേതിനോടും വ്യത്യാസപ്പെട്ടിരിക്കുന്നു; അവർ രാജാവിന്റെ പ്രമാണങ്ങളെ അനുസരിക്കുന്നതുമില്ല;
    അതുകൊണ്ടു അവരെ അങ്ങനെ വിടുന്നതു രാജാവിന്നു യോഗ്യമല്ല.'
  rmc-rmc: 'Akor o Haman phenďa le kraľiske: „Hin kade jekh narodos, so hine rozčhide
    maškar o narodi andral savore provinciji tire kraľišagoskre. Lengro zakonos hin
    aver sar o zakonos savore narodengro a na doľikeren le kraľiskro zakonos. Nane
    mištes prekal o kraľis oda te mukel ča avke.'
  nlg-nlg: Ma gaia Haman te va righimatana vunaghi haba Xerxes me ghaghua vania, “A
    sakai na vata ni vinavahuhu ni vure tara ghana kolilira tana lei bubulo ilokana
    na kinakabu eni to vunaghi habana ighoe, ma didira na lei vetena tara keha itadira
    na lei vata ni kema soko, maia tara mua lioni na taoniani na lei vetena, haba
    vaa, nina vetena na vunaghi haba. Keri ke, me te uto vanighita ge ro haurakera.
  pes-OPV: 'پس هامان به اخشورش پادشاه گفت: «قومی هستند که در میان قوم‌ها در جمیع ولایتهای
    مملکت تو پراکنده ومتفرق می‌باشند و شرایع ایشان، مخالف همه قومها است و شرایع پادشاه
    را به‌جا نمی آورند. لهذا ایشان را چنین واگذاشتن برای پادشاه مفیدنیست.'
  ron-1924: 'Атунч, Хаман а зис ымпэратулуй Ахашверош: „Ын тоате цинутуриле ымпэрэцией
    тале есте рисипит ун попор деосебит ынтре попоаре, каре аре леӂь деосебите де
    але тутурор попоарелор ши ну цине леӂиле ымпэратулуй. Ну есте ын фолосул ымпэратулуй
    сэ-л ласе лиништит.'
  ben-OBCV: হামন তখন রাজা অহশ্বেরশকে বলল, “আপনার সাম্রাজ্যের সমস্ত রাজ্যে বিভিন্ন
    জাতির মধ্যে একটি জাতি ছড়িয়ে রয়েছে যাদের দেশাচার অন্য জাতির থেকে আলাদা এবং তারা
    মহারাজের বিধান পালন করে না; অতএব তাদের সহ্য করা মহারাজের অনুপযুক্ত।
  lex-lex: 'Noma Haman nla'' pa nakot la ray niwra: “Tun ray, la''a it lodanni-hairni
    di de luwu-a''na (suku) id edama maka kanie''er la propinsi honona la lodna-hair
    di ralamni. Luwu-a''na de deullu-tatarni me hihi''ini-yapyapni nlol to''a la luwu-a''na
    korni. Ira nhiolli-lietni de rahmena rlernohora nie''era-tniatra la''a lodna-hair
    wawannu. Hade pede awuak de yana tuna nanin-namat niohora nhioli-liet mak emkade.
    Yoma luwu-a''na de edon nod untu hadom la tuna.'
  som-som: Markaasaa Haamaan wuxuu Boqor Ahashwerus ku yidhi, Waxaa jira dad ku wada
    dhex firidhsan dadyowga deggan gobollada boqortooyadaada oo dhan, qaynuunnadooduna
    way ka wada duwan yihiin kuwa dadyowga kale oo dhan. Iyaguna qaynuunnada boqorka
    ma dhawraan. Sidaas daraaddeed, boqorow, inaad iska daysid faa'iido kuugu ma jirto.
  lat-VUC: 'Dixitque Aman regi Assuero: Est populus per omnes provincias regni tui
    dispersus, et a se mutuo separatus, novis utens legibus et cæremoniis, insuper
    et regis scita contemnens: et optime nosti quod non expediat regno tuo ut insolescat
    per licentiam.'
  eng-ASVBT: 'And Haman said unto king Ahasuerus, There is a certain people scattered
    abroad and dispersed among the peoples in all the provinces of thy kingdom; and
    their laws are diverse from those of every people; neither keep they the king’s
    laws: therefore it is not for the king’s profit to suffer them.'
  ita-1885: 'Ed Haman disse al re Assuero: Ei v''è un popolo sparso e diviso fra gli
    altri popoli, in tutte le provincie del tuo regno, le cui leggi son differenti
    da quelle di ogni altro popolo; ed esso non osserva le leggi del re; talchè non
    è spediente al re di lasciarlo vivere.'
  eng-ULB: Then Haman said to King Ahasuerus, “There is a certain people scattered
    and distributed among all the provinces of your kingdom. Their laws are different
    from those of other people, and they do not keep the king's laws, so it is not
    suitable for the king to let them stay.
  spa-VBL: 'Amán fue a ver al rey Jerjes y le dijo: “Hay un pueblo particular que
    vive entre otros en muchos lugares diferentes de las provincias de tu imperio
    y que se separa de todos los demás. Tienen sus propias leyes, que son diferentes
    a las de cualquier otro pueblo, y además no obedecen las leyes del rey. Así que
    no es buena idea que Su Majestad los ignore.'
  fra-_FOB: 'Alors Haman dit au roi Assuérus: Il y a un peuple dispersé parmi les
    peuples, par toutes les provinces de ton royaume, et qui, toutefois, se tient
    à part, dont les lois sont différentes de celles de tous les peuples, et qui n''observe
    point les lois du roi. Il n''est pas expédient au roi de le laisser en repos.'
  mal-mal: 'പിന്നെ ഹാമാൻ അഹശ്വേരോശ്‌രാജാവിനോട്: “നിന്റെ രാജ്യത്തിലെ സംസ്ഥാനങ്ങളിലുള്ള
    ജാതികളുടെ ഇടയിൽ ഒരു ജാതി ചിന്നിച്ചിതറിക്കിടക്കുന്നു; അവരുടെ ന്യായപ്രമാണങ്ങൾ മറ്റുള്ള
    ജാതികളുടേതിൽനിന്നും വ്യത്യാസപ്പെട്ടിരിക്കുന്നു; അവർ രാജാവിന്റെ പ്രമാണങ്ങളെ അനുസരിക്കുന്നതുമില്ല;
    അതുകൊണ്ട് അവരെ അങ്ങനെ വിടുന്നത് രാജാവിന് യോഗ്യമല്ല.'
  urd-GVR: Tab Hāmān ne bādshāh se bāt kī, “Āp kī saltanat ke tamām sūboṅ meṅ ek qaum
    bikhrī huī hai jo apne āp ko dīgar qaumoṅ se alag rakhtī hai. Us ke qawānīn dūsrī
    tamām qaumoṅ se muḳhtalif haiṅ, aur us ke afrād bādshāh ke qawānīn ko nahīṅ mānte.
    Munāsib nahīṅ ki bādshāh unheṅ bardāsht kareṅ!
  suz-BL: मिनु हामानमी पिप अहासूरस कली “इन राज्‍य ङा रागी नेल्‍लेमी मुर आन दातेमी
    जात का ङा मुर ब्रशा बाक्‍शो बाक्‍नीम। मेकोपुकी अरु मुर रे ब्राशा बाक्‍नीम। मिनु
    मेको आन पतीके गो नु मगारचा ङा बाक्‍ब। मेकोपुकीमी इन ऐन कानुन मटीनीम। मिनु गेमी
    मेको आन कली मोदेंशो पचा गेचा मदुम्‍ब। ब्‍यवस्‍था ४:५-८
  ita-1927: 'E Haman disse al re Assuero: “V’è un popolo appartato e disperso fra
    i popoli di tutte le province del tuo regno, le cui leggi sono diverse da quelle
    d’ogni altro popolo, e che non osserva le leggi del re; non conviene quindi che
    il re lo tolleri.'
  ckb-ckb: 'ئینجا هامان بە ئەحەشوێرۆش پاشای گوت: «نەتەوەیەک هەیە لەنێو هەموو نەتەوەکانی
    هەرێمەکانی پاشایەتییەکە پەرتەوازەن و بە جیاواز دەژین. نەریتەکانیان لەگەڵ نەریتی
    هەموو نەتەوەکان جیاوازترە و یاساکانی پاشا جێبەجێ ناکەن. بۆ پاشا باش نییە لێیان
    بگەڕێت بە ئاسوودەیی دانیشن.'
  eng-BBE: 'And Haman said to King Ahasuerus, There is a certain nation living here
    and there in small groups among the people in all the divisions of your kingdom;
    their laws are different from those of any other nation, and they do not keep
    the king''s laws: for this reason it is not right for the king to let them be.'
  kan-OKCV: ಆಗ ಹಾಮಾನನು ಅರಸನಾದ ಅಹಷ್ವೇರೋಷನಿಗೆ, “ನಿನ್ನ ರಾಜ್ಯದ ಸಕಲ ಪ್ರಾಂತಗಳಲ್ಲಿರುವ ಜನರೊಳಗೆ
    ಚದರಿ ಬಂದು ವಾಸಿಸುವ ಪ್ರತ್ಯೇಕವಾದ ಜನಾಂಗದ ಜನರಿದ್ದಾರೆ. ಅವರ ರೀತಿನೀತಿಗಳು ಎಲ್ಲಾ ಜನರಿಗಿಂತಲೂ
    ಬೇರೆಯಾಗಿರುತ್ತವೆ. ಈ ಜನರು ಅರಸನ ನಿಯಮಗಳನ್ನು ಕೈಗೊಳ್ಳುವುದೇ ಇಲ್ಲ. ಆದಕಾರಣ ಇಂಥವರನ್ನು ಸುಮ್ಮನೇ
    ಬಿಡುವುದು ಅರಸನ ಪ್ರಯೋಜನಕ್ಕೆ ತಕ್ಕದ್ದಲ್ಲ.
  tam-2017: 'அப்பொழுது ஆமான் அகாஸ்வேரு ராஜாவை நோக்கி: உம்முடைய ராஜ்ஜியத்தின் எல்லா
    நாடுகளிலுமுள்ள மக்களுக்குள்ளே ஒருவித மக்கள் சிதறி பரவியிருக்கிறார்கள்; அவர்களுடைய
    வழக்கங்கள் எல்லா மக்களுடைய வழக்கங்களுக்கும் வித்தியாசமாக இருக்கிறது; அவர்கள் ராஜாவின்
    சட்டங்களைக் கைக்கொள்ளுவதில்லை; ஆகையால் அவர்களை இப்படி விட்டிருக்கிறது ராஜாவிற்கு
    நியாயமல்ல.'
  spa-RV-1909: 'Y dijo Amán al rey Assuero: Hay un pueblo esparcido y dividido entre
    los pueblos en todas las provincias de tu reino, y sus leyes son diferentes de
    las de todo pueblo, y no observan las leyes del rey; y al rey no viene provecho
    de dejarlos.'
  ron-BTF: 'Şi Haman a spus împăratului Ahaşveroş: Este un anumit popor împrăştiat
    şi răspândit printre oamenii din toate provinciile împărăţiei tale; şi legile
    lor sunt diferite de legile tuturor popoarelor; şi nici nu ţin legile împăratului,
    de aceea nu este spre folosul împăratului să îi lase în pace.'
  eng-WEBP: Haman said to King Ahasuerus, “There is a certain people scattered abroad
    and dispersed among the peoples in all the provinces of your kingdom, and their
    laws are different from other people’s. They don’t keep the king’s laws. Therefore
    it is not for the king’s profit to allow them to remain.
  eng-FBV: Haman went to King Xerxes and said, “There's a particular people living
    among others in many different places throughout the provinces of your empire
    who cut themselves off from everybody else. They have their own laws which are
    different to those of any other people, and what's more, they don't obey the king's
    laws. So it's not a good idea for Your Majesty to ignore them.
  nld-1939: 'Nu sprak Haman tot koning Achasjwerosj: Er is een heel eigenaardig volk,
    dat in al de provincies van uw rijk onder de volkeren is verstrooid, maar toch
    afgezonderd van hen leeft. Het heeft andere wetten dan alle andere volkeren, en
    gehoorzaamt niet aan de wetten des konings. Het is dus niet goed, dat de koning
    het ongemoeid laat.'
  nch-BL: 'Huan teipa Amán quiilhuito Tanahuatijquet Asuero: ―Campa hueli ipan nochi
    nopa talme cati tijnahuatía itztoque se tamanti masehualme cati quipiyaj seyoc
    inintanahuatilhua cati amo san se ica nochi sequinoc momasehualhua. Inijuanti
    amo quineltocaj motanahuatilhua, huan amo quinamiqui para inijuanti noja ma itztoca.'
  vie-1934: 'Ha-man tâu với vua A-suê-ru rằng: Có một dân tộc tản mản, tải rác ra
    giữa các dân tộc trong những tỉnh của nước vua: luật pháp của chúng nó khác hơn
    luật pháp của các dân khác; lại chúng nó cũng không tuân theo luật pháp của vua;
    dung chúng nó chẳng tiện cho vua.'
  hin-CV: हामान ने राजा अहषवेरोष से निवेदन किया, “आपके सारे साम्राज्य में कुछ विशेष
    जाति समूह के लोग बिखरे हुए रह रहे हैं. इनका अपना नियम है, जो सभी अन्यों से अलग
    हैं. ये वे हैं, जो राजा के नियम को महत्व नहीं देते. इन्हें बने रहने देना राजा
    के लाभ में न होगा.
  spa-BES: 'Y Amán dijo al rey Asuero: Hay una nación que vive aquí y allá en pequeños
    grupos entre la gente en todas las divisiones de tu reino; sus leyes son diferentes
    de las de cualquier otra nación, y no guardan las leyes del rey por esta razón,
    no es correcto que el rey los deje seguir viviendo en su reino.'
  tdx-tdx: 'Le hoe t’i Hamane amy Akasverose Mpanjaka: Eo ty karaza’ ondaty, miparaitsake
    naho mibarakaik’ am’ ondati’ ze hene fifeleham-pife­hea’oo naho aman-dily miambak’
    amo lili’ ondaty iabio vaho tsy tana’ iareo o lilim-panjakao; aa le tsy mañeva
    i mpanjakay te hado’e hitoetse.'
  tha-KJV: แล​้วฮามานทูลกษั​ตริ​ย์อาหสุเอรั​สว​่า “​มี​ชนชาติ​หน​ึ่งกระจายอยู่​ทั่ว
    และแยกกันอยู่ท่ามกลางชนชาติทั้งหลายในมณฑลทั้งหลายแห่งราชอาณาจักรของพระองค์ กฎหมายของเขาผิ​ดก​ับกฎหมายของชนชาติอื่นทั้งสิ้น
    และพวกนี้​ไม่​รักษากฎหมายของกษั​ตริ​ย์ การที่​กษัตริย์​ทรงปล่อยเขาไว้​นี้​ไม่​บังเกิดประโยชน์​แก่​พระองค์
  por-BR-2018: 'Então Hamã disse ao rei Assuero: Há um povo disperso e dividido entre
    os povos em todas as províncias de teu reino, cujas leis são diferentes das de
    todo o povo, e não obedecem às leis do rei; por isso não convém ao rei tolerá-los.'
  deu-ELO: 'Und Haman sprach zu dem König Ahasveros: Da ist ein Volk, zerstreut und
    abgesondert unter den Völkern in allen Landschaften deines Königreiches; und ihre
    Gesetze sind von denen jedes anderen Volkes verschieden, und die Gesetze des Königs
    tun sie nicht; und es ist für den König nicht geziemend, sie gewähren zu lassen.'
  caa-caa: 'Entonces ixin e Amán tuaꞌ oꞌjron taca e rey Asuero y che: —Niwinquiret,
    pues tujam tunor e sian gente xeꞌ aturuanobꞌ tama inteꞌ inteꞌ chinam xeꞌ turu
    tama tunor e departamento tiaꞌ war icꞌotori, ayan tin e tuobꞌ inteꞌ chꞌajnarir
    xeꞌ aquetpa intiach ubꞌijnusiajobꞌ que e inmojr, y jaxirobꞌ ayan intex uleyobꞌ
    ubꞌan, y machi oꞌbꞌianobꞌ tut e ley tabꞌa. Y tamar era, niwinquiret, cꞌani inwaret
    que mabꞌambꞌan tunor e chꞌajnarir era y machi uwajpi tuaꞌ awactobꞌ aturuanobꞌto
    tama e lugar tiaꞌ war icꞌotori.'
  eng-WYC-2018: And then Haman said to king Ahasuerus, A people is scattered by all
    the provinces of thy realm, and it is separated from itself, and this people useth
    new laws and ceremonies, and furthermore also it despiseth the behests of the
    king; and thou knowest best, that it speedeth not to thy realm, that it increase
    in malice by (thy) license. (And (then) Haman said to King Ahasuerus, There is
    a people scattered in all the provinces of thy kingdom, and they be separated
    unto themselves, and (this people) useth different laws and statutes, and furthermore
    they also despise the king’s laws; and thou knowest best, that it profiteth not
    to thy kingdom, if they increase their malice, by (thy) license.)
  epo-epo: 'Kaj Haman diris al la reĝo Aĥaŝveroŝ: Ekzistas unu popolo, disĵetita kaj
    dissemita inter la popoloj en ĉiuj landoj de via regno; iliaj leĝoj estas malsimilaj
    al la leĝoj de ĉiuj popoloj, kaj la leĝojn de la reĝo ili ne plenumas; ne decas
    al la reĝo tiel restigi ilin.'
  uig-PIN: 'Ⱨaman padixaⱨ Aⱨaxweroxⱪa: — Padixaⱨliⱪlirining ⱨǝrⱪaysi ɵlkiliridiki
    ǝl-millǝtlǝr arisida qeqilip yaxawatⱪan bir hǝlⱪ bar; ularning ⱪanun-bǝlgilimiliri
    baxⱪa hǝlⱪlǝrningkigǝ ohximaydu, ular aliylirining ⱪanun-bǝlgilimilirigimu boysunmaydu;
    xunga ularning yaxixiƣa yol ⱪoyux aliyliriƣa ⱨeq payda yǝtküzmǝydu.'
  beo-beo: Amaiba:le, Ha:ima:ne da hina bagade Segesisima amane sia:i, “Fi afae da
    dia fifi asi gala huluane amo ganodini esalebe ba:sa. Ilia hou da eno fi dunu
    ilia hou defele hame, be hisu hisu agoane ba:sa. Amola ilia da dia fifi asi gala
    sema hamoi amoma hame fa:no bobogesa. Amaiba:le, ilia da dia soge ganodini bu
    esalumu da defea hame galebe.
  tpi-OTNT: Orait na Haman i go tokim king olsem, “I gat wanpela lain manmeri i stap
    nabaut long olgeta provins bilong kantri bilong yu. Na ol dispela lain i no save
    mekim wankain pasin olsem ol arapela lain i stap hia. Ol i narakain tru. Na ol
    i no save bihainim ol lo bilong dispela kantri bilong yu. Olsem na sapos yu larim
    ol i stap, bai dispela i no helpim yu na i no helpim kantri bilong yu i go het.
  hau-SA: Sai Haman ya ce wa Sarki Zerzes, “Akwai waɗansu mutanen da suke a warwatse,
    sun kuma bazu a cikin mutane cikin dukan lardunan masarautarka, waɗanda al’adunsu
    sun yi dabam da na dukan sauran mutane. Mutanen nan ba sa biyayya da dokokin sarki;
    ba zai yi wa sarki kyau a jure su ba.
  uig-LAT: 'Haman padishah Ahashwéroshqa: — Padishahliqlirining herqaysi ölkiliridiki
    el-milletler arisida chéchilip yashawatqan bir xelq bar; ularning qanun-belgilimiliri
    bashqa xelqlerningkige oxshimaydu, ular aliylirining qanun-belgilimilirigimu boysunmaydu;
    shunga ularning yashishigha yol qoyush aliylirigha héch payda yetküzmeydu.'
  nde-nde: UHamani wasesithi eNkosini u-Ahasuweru, “Kukhona abantu abathile abahlakazeke
    basabalala phakathi kwabantu abasezabelweni zonke zombuso wakho abalemikhuba eyehlukene
    leyabantu bonke, njalo abangalaleli imithetho yenkosi. Inkosi akumelanga ibayekelele
    kulokho.
  ton-ton: '¶ Pea naʻe pehē ʻe Hamani ki he tuʻi ko ʻAhasivelo, “ʻOku ai ʻae kakai
    ʻe taha kuo movetevete mamaʻo atu ʻo nofo tuku fakaholo ʻi he lotolotonga ʻoe
    kakai ʻi he ngaahi potu kotoa pē ʻo ho puleʻanga; pea ʻoku kehe ʻenau ngaahi fono
    ʻi he kakai kotoa pē; pea ʻoku ʻikai foki te nau tokanga ki he ngaahi fono ʻae
    tuʻi: ko ia ʻoku ʻikai ʻaonga ki he tuʻi ke kātaki ʻakinautolu.'
  ces-1613: 'Nebo byl řekl Aman králi Asverovi: Jest lid jakýsi rozptýlený a roztroušený
    mezi lidem ve všech krajinách království tvého, jejichž práva rozdílná jsou ode
    všech národů, práv pak královských neostříhají. Protož králi není užitečné, nechati
    jich.'
  eng-WMB: Haman said to King Ahasuerus, “There is a certain people scattered abroad
    and dispersed among the peoples in all the provinces of your kingdom, and their
    laws are different from other people’s. They don’t keep the king’s laws. Therefore
    it is not for the king’s profit to allow them to remain.
  tam-TCV: அதன்பின் ஆமான் அகாஸ்வேரு அரசனிடம், “உமது அரசின் எல்லா நாடுகளிலுமுள்ள மக்கள்
    கூட்டங்களில் சிதறடிக்கப்பட்டு பரந்து வாழ்கின்ற ஒரு குறிப்பிட்ட இனமக்கள் இருக்கிறார்கள்.
    அவர்களுடைய வழக்கங்கள் மற்ற எல்லா மக்களுடைய வழக்கங்களிலுமிருந்து வேறுபட்டவையாக
    இருக்கின்றன. அவர்கள் அரசரின் சட்டங்களுக்கும் கீழ்ப்படிகிறதில்லை. அவர்களைச் சகித்துக்கொண்டிருப்பது
    அரசரின் நலனுக்கு உகந்ததல்ல.
  ceb-ULB: Unya miingon si Haman ngadto kang Haring Ahasuerus, “Adunay usa ka pundok
    sa katawhan nga nagkatag ug nagkatibulaag sa tanang mga probinsya sa imong gingharian.
    Lahi ang ilang mga balaod gikan niadtong ubang katawhan, ug wala nila tumana ang
    mga balaod sa hari, busa dili maayo alang sa hari nga tugotan sila nga magpabilin.
  mkn-mkn: Ju Haman pi di raja Ahasuweros ko kokoe bilang, “Bapa raja yang mulia!
    Ada satu bangsa asing yang idop tasiar di bapa pung 127 propinsi samua. Ma dong
    idop tapisa dari samua. Dong ju sombong deng sonde mau bacampor deng bangsa laen
    dong di sini. Dong pung adat deng atoran beda dari samua suku-bangsa laen, dong
    ju sonde bekin iko bapa raja pung atoran dong. Sonde pantas kalo dong sonde mau
    hormat kotong pung atoran bagitu. Jadi ada lebe bae, bapa raja sonde usa kasi
    biar ko dong idop lai.
  pol-UBG: 'Potem Haman powiedział do króla Aswerusa: Jest pewien lud rozproszony
    i rozsypany pomiędzy ludami we wszystkich prowincjach twego królestwa. Jego prawa
    są inne od praw wszystkich ludów, a praw króla nie przestrzega. Dlatego więc nie
    jest korzystne dla króla tak go pozostawić.'
  urd-GVU: تب ہامان نے بادشاہ سے بات کی، ”آپ کی سلطنت کے تمام صوبوں میں ایک قوم بکھری
    ہوئی ہے جو اپنے آپ کو دیگر قوموں سے الگ رکھتی ہے۔ اُس کے قوانین دوسری تمام قوموں
    سے مختلف ہیں، اور اُس کے افراد بادشاہ کے قوانین کو نہیں مانتے۔ مناسب نہیں کہ بادشاہ
    اُنہیں برداشت کریں!
  eng-OEBCW: So Haman said to King Ahasuerus, ‘There is a certain people scattered
    among the peoples in all the provinces of your kingdom, whose laws differ from
    those of every other and who do not keep the king’s laws. Therefore it is not
    right for the king to tolerate them.
  deu-1912: 'Und Haman sprach zum König Ahasveros: Es ist ein Volk, zerstreut in allen
    Ländern deines Königreichs, und ihr Gesetz ist anders denn aller Völker, und tun
    nicht nach des Königs Gesetzen; es ziemt dem König nicht, sie also zu lassen.'
  kan-2017: ಹಾಮಾನನು ಅರಸನಾದ ಅಹಷ್ವೇರೋಷನಿಗೆ, “ನಿನ್ನ ರಾಜ್ಯದ ಎಲ್ಲಾ ಸಂಸ್ಥಾನಗಳಲ್ಲಿ ಒಂದು ಜನಾಂಗವಿರುತ್ತದೆ;
    ಅದು ಇತರ ಜನಾಂಗಗಳವರ ಮಧ್ಯದಲ್ಲಿ ಹರಡಿದ್ದರೂ ಎಲ್ಲರಿಂದ ಪ್ರತ್ಯೇಕವಾಗಿಯೇ ಇರುತ್ತದೆ. ಆ ಜನಾಂಗಗಳವರ
    ನಿಯಮಗಳು ಇತರ ಎಲ್ಲಾ ಜನಾಂಗಗಳವರ ನಿಯಮಗಳಿಗಿಂತ ಭಿನ್ನವಾಗಿರುತ್ತವೆ. ಅರಸನ ನಿಯಮಗಳನ್ನಂತೂ ಅವರು
    ಅನುಸರಿಸುವುದೇ ಇಲ್ಲ, ಅರಸನು ಅವರನ್ನು ಸುಮ್ಮನೆ ಬಿಡುವುದು ಉಚಿತವಲ್ಲ.
  yap-yap: Aram me yog Haman ngak fare pilung ni ga’ar, “Bay bmit i girdi’ ni yad
    ba wear u daken gil’ilungum ni ga’ngin ni yira piri’egrad u lan urngin yang e
    pi nug ni ga ma gagiyegnag. Pi yalen rorad e yug ba thil nga yalen gubin e girdi’.
    Ma ku reb e darir ma folgad ko pi motochiyel u lan gil’ilungum, ere de fel’ ni
    ngam fek owchem rorad.
  hlt-MCSB: Te phoeiah Haman loh manghai Ahasuerus taengah pilnam pakhat om tih yaal
    uh coeng. Na paeng ram pum kah pilnam laklo ah yaal uh. Tedae amih kah khoboe
    te mah pilnam boeih taeng lamloh a thovael uh tih manghai khoboe khaw a vai uh
    moenih. Manghai taengah a duem uh ham khaw a tluk moenih.
  mdy-ETH: ዬያሮ ሃማ ካኣቲ ዓርፄክሲሴም፦ «ኔኤኒ ካኣታዺ ዎይሣ ዓጮይዳ ዱማ ዱማ ዓጫ ዜርቂንቲ ናንጋ ፔቴ ፃጲ ዴሬ ዓኣኔ፤
    ዬኖ ዴሮኮ ሜሌ ዓሶፓ ዱማ ዎጌ ዓኣያኬ፤ ዬያ ሌሊቱዋንቴ ኔና ካኣታሢኮ ዎጎም ዔያታ ዓይሢንቱዋያ ማዔኔ፤ ዬያሮ ዬያጉዴ ዴሮ
    ዚቲ ጌይ ኔኤኒ ዛጌቴ ኔኤም ፑርታንዳኔ፥ ጊኢጋዓኬ፤
  twi-ASANTE: Na Haman kɔɔ ɔhene Ahasweros nkyɛn kɔka kyerɛɛ no sɛ, “Nnipa bi wɔ hɔ
    a wɔabɔ apete amantam a ɛwɔ wʼahemman yi nyinaa so. Wɔn mmara ne ɔman foforɔ biara
    deɛ bɔ abira, na mpo, wɔbu ɔhene mmara so. Ɛno enti, ɛnyɛ mma ɔhene sɛ ɔbɛhwɛ
    ama wɔatena ase.
  eng-WEBU: Haman said to King Ahasuerus, “There is a certain people scattered abroad
    and dispersed among the peoples in all the provinces of your kingdom, and their
    laws are different from other people’s. They don’t keep the king’s laws. Therefore
    it is not for the king’s profit to allow them to remain.
  wal-wal: Hegaappe guyyiyan, Hamaani Kawuwaa Arxxekssiisassi hagaadan yaagidi yootiis;
    “Ne kawotettaa giddon mulesan laalettidi de7iya issi zare asati de7oosona; eta
    de7uwaa maarai hara asaagaappe dumma; hegaa xalla gidennan, eti kawuwaa higgiyaassikka
    haarettokkona. Hegaa gishshau, neeni eta de7ona gaada co77u giikko, hegee lo77o
    gidenna.
  tgk-tgk: 'Сипас Ҳаман ба шоҳ Аҳашверӯш гуфт: «Халқе ҳаст, ки дар ҳамаи вилоятҳои
    сарзамини шоҳ, байни мардум пароканда шудаасту аз дигарон худро ҷудо мекунад.
    Урфу одаташон аз дигар халқҳо фарқ дорад ва ба қонуну қоидаи шоҳ гӯш намедиҳанд.
    Бинобар ин, бар манфиати шоҳ нест, ки онҳоро тоқат кунад.'
  spa-PDDPT: 'Entonces Amán dijo al rey Asuero: Existe un pueblo esparcido y disperso
    entre los pueblos de todas las provincias de tu reino, cuyas leyes son distintas
    de las de cualquier otro pueblo, y no cumplen las leyes del rey, por lo que no
    conviene que el rey los tolere.'
  gun-gun: 'Ha''e ramo Hamã aipoe''i huvixa Assuero pe: — Xeruvixa, repenaa ha''e
    javi rupi pavẽ regua mbyte rupi peteĩ regua ikuai. Ha''e va''e kuery reko ma amboae
    regua ikuai va''e reko reve joo rami e''ỹ rei, lei remombe''u uka va''e rami e''ỹ
    guive ikuai. Ha''e va''e kuery ma nda''evei reja rive aguã.'
  agu-BL: 'Tlol tzun Amán tetz yi rey Asuero: —Ilu'' jun c''oloj kareyil, na waj wal
    jun xtxolbil teru'', nin yi xtxolbil i''tz: Yi ẍchixo''l cyakil yi e''chk nación
    yi at jak'' ca''wlu'', at jun nación yi apart ẍchiwutz cyakil. Nin yi jun nacióna''tz
    na taj yil scaw tib ẍchuc, na at cyetz chiley chichuc cuntu''. Nin qui na chitzan
    tan banle''n tane''n yi ca''wlu'' ilu'' jun c''oloj kareyil. Chinch wetz yi jun
    jilwutz wunaka''tz qui''c na tak'' yi ate''. Mas balaj yi nink chisotz chicyakil
    cu''n.'
  ilo-ULB: Ket kinuna ni Haman kenni Ari Ahasuero, “Adda iti bunggoy dagiti tattao
    a naiwaras ken naibunong kadagiti amin a probinsia iti pagariam. Dagiti lintegda
    ket naidumduma kadagiti sabali a tattao, ket saanda a salsaluadan dagiti linteg
    ti ari, isu a saan a maiparbeng a palubosan ida iti ari nga agtalinaed.
  kpg-kpg: Haman ga hagi anga gi di king, “Ma iai nnagadilinga daangada gu modoho
    gi lodo nia waa henua huogodoo ala e dagi kooe. Digaula e daudali nia hangaahai
    ala e hai gee mo nia hangahaihai o nia daangada ala i golo. Digaula hagalee hagalongo
    labelaa gi nia haganoho o di guongo e dagi kooe. Malaa hagalee humalia bolo goe
    e dugu digaula gii noho hua beelaa.
  uig-ARA: 'ھامان پادىشاھ ئاھاشۋېروشقا: ــ پادىشاھلىقلىرىنىڭ ھەرقايسى ئۆلكىلىرىدىكى
    ئەل-مىللەتلەر ئارىسىدا چېچىلىپ ياشاۋاتقان بىر خەلق بار؛ ئۇلارنىڭ قانۇن-بەلگىلىمىلىرى
    باشقا خەلقلەرنىڭكىگە ئوخشىمايدۇ، ئۇلار ئالىيلىرىنىڭ قانۇن-بەلگىلىمىلىرىگىمۇ بويسۇنمايدۇ؛
    شۇڭا ئۇلارنىڭ ياشىشىغا يول قويۇش ئالىيلىرىغا ھېچ پايدا يەتكۈزمەيدۇ.'
  sus-sus: Na tɛmui Haman naxa a masen mangɛ Asuyerusu bɛ, «Si nde na i xa ɲama ya
    ma, naxan yensenxi i xa mangɛya yire birin. E xa sɛriyɛ mu luxi alɔ si gbɛtɛe
    xa sɛriyɛ, barima e tondima i xa yaamarie yati suxude. A mu lanma e xa sabati
    i xa bɔxi ma.
  pon-2006: Aman eri patohwanohng nanmwarkio, “Mie soangen mwomwen aramas ekei dierekdahr
    me mwarahkpesengehr nan sapwellimomwi wehi oh pil wehi kan koaros me komwi kaunda.
    Re kin wia tiahk kei me sohte duwehte me aramas teikan kin wia. Ahpw keieu, re
    sohte kin peikiong kosonned akan en wehiet. Eri, e sohte mwahu komwi en kolokol
    irail.
  ksd-ksd: 'Ma Aman i ga biti tai ra king Akasueros dari: Tika na vuna tarai i kiki
    vurvurbit livuan ta ra tarai ta ra lavur papapar nina u varkurai tana, ma kadia
    lavur mangamangana dia enana varbaiai ma ra mangamangana kai ra lavur tarai par;
    ma pa dia toratorom ta ra lavur varkurai kai ra king, kari pa i topa ra king ba
    na nur vue ke diat.'
  tur-YTC: Haman, Kral Ahaşveroş'a, “Krallığının bütün illerinde, halklar arasında
    dağılmış ve serpilmiş bir halk var ve onların yasaları diğer halkların yasalarından
    farklıdır. Kralın yasalarını tutmuyorlar. Bu yüzden onların kalmasına izin vermek
    kralın çıkarına değildir.
  ind-AYT: Kemudian, Haman berkata kepada Raja Ahasyweros, “Ada satu bangsa tercerai-berai
    dan tersebar di antara bangsa-bangsa, di semua provinsi kerajaanmu. Hukum-hukum
    mereka berbeda dengan bangsa-bangsa lain dan mereka tidak menaati hukum-hukum
    raja, maka tidak pantas bagi raja untuk mengabaikan mereka.
  nya-nya: Kenaka Hamani anakawuza mfumu Ahasiwero kuti, “Pali mtundu wina wa anthu
    umene unabalalika ndipo wamwazikana pa mitundu ina mʼzigawo zonse za ufumu wanu
    umene miyambo yawo ndi yosiyana ndi ya anthu ena onse ndiponso amene safuna kumvera
    malamulo a mfumu, kotero si chinthu cha phindu kuti mfumu iwalekerere anthu otere.
  kyg-kyg: Inagi Hemaniꞌa uno kini vekaeꞌmo ina ge huno ha paiꞌniye. Mago nofi vayaꞌmo
    muki kagaemo neꞌyagaina kotegamo mai uꞌeꞌa huꞌa maiꞌnae. Ani vayaꞌmogimo mago
    alu vayaꞌmo mani koteꞌmo maiꞌnaya vayaꞌmogimo nehaya agufa kavaꞌmo nosae. Apakaemo
    aeto agufa vayaꞌmo maiꞌneꞌa kagaemo neꞌyagaina koteꞌmo hu maleꞌnana keꞌaepa gemo
    akame nosae. Ani kava nehayaꞌmofeꞌmo kagaemo afaꞌa apatesanageꞌa maisayaꞌmoꞌmo
    ani kavaꞌapimoꞌa alagi kaha oꞌmaesigeno kagaemo kokamoꞌmo alagi alagepa huno ohanegaiye.
  mps-mps: Tama Hamango te gavman tuni bidibolo te po wai, “Te we bidi hani me deli
    te nago tonalubo tǫ pedai provinsde te bidada pobao. Tama te hanigo te ede bidalubo
    we bidigo ebo kolesaga tiwai me ebeo. Augwali te gasagi yai tedali mu elalubo.
    Tama augwaligo nago te tǫ pedaide bomai po elalubo te wali me pabeo. Tama nago
    augwali gogolama tama sula tagalidu da, teda tego naga tau me sisąyu, tama nago
    tǫ pedaide ebo sę te dolasa me pogobeo.
  tpi-tpi: Orait na Haman i go tokim king olsem, “I gat wanpela lain manmeri i stap
    nabaut long olgeta provins bilong kantri bilong yu. Na ol dispela lain i no save
    mekim wankain pasin olsem ol arapela lain i stap hia. Ol i narakain tru. Na ol
    i no save bihainim ol lo bilong dispela kantri bilong yu. Olsem na sapos yu larim
    ol i stap, bai dispela i no helpim yu na i no helpim kantri bilong yu i go het.
  dan-1931: 'Haman sagde derpå til Kong Ahasverus: “Der findes et Folk, som bor spredt
    og lever for sig selv iblandt Folkene i alle dit Riges Dele; deres Love er anderledes
    end alle andre Folks, og Kongens Love holder de ikke. Derfor er det ikke Kongen
    værdigt at lade dem være i Fred.'
  vie-OVCB: 'Ha-man tâu cùng Vua A-suê-ru: “Có một dân vong quốc sống tản mác trong
    các tỉnh của đế quốc vua. Luật pháp chúng nó chẳng giống luật của dân tộc nào,
    chúng chẳng tuân hành luật pháp vua, để cho chúng sống chẳng lợi cho vua chút
    nào.'
  guj-2017: ત્યારે હામાને અહાશ્વેરોશ રાજાને કહ્યું, “આપના રાજ્યના બધા પ્રાંતોના લોકોમાં
    પસરેલી તથા વિખરાયેલી એક પ્રજા છે. બીજા બધા લોકો કરતાં તેઓના રીતરિવાજો જુદા છે
    અને તેઓ આપના એટલે રાજાના કાયદા પણ પાળતા નથી. તેથી તેઓને જીવતા રહેવા દેવા તે તમારા
    હિતમાં નથી.”
  pon-2006A: Aman eri patohwanohng nanmwarkio, “Mie soangen mwomwen aramas ekei dierekdahr
    me mwarahkpesengehr nan sapwellimomwi wehi oh pil wehi kan koaros me komwi kaunda.
    Re kin wia tiahk kei me sohte duwehte me aramas teikan kin wia. Ahpw keieu, re
