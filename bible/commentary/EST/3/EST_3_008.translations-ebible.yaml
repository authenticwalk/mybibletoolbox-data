    uh coeng. Na paeng ram pum kah pilnam laklo ah yaal uh. Tedae amih kah khoboe
    te mah pilnam boeih taeng lamloh a thovael uh tih manghai khoboe khaw a vai uh
    moenih. Manghai taengah a duem uh ham khaw a tluk moenih.
  tbz-SIM: 'Kɛ̀ Amɑnni nɑ́kɛ́ Asuyeduusi kɛ dɔ̀: Kubotí mɑkù kuù bo ɑ ɛì kó itempɛ̃
    nyimɔu kɛ̀ ku borimɛ cɑ̃́ɑ̃́, mɛ̀ í dònnɛ̀ ibotí tɛì kɔ̃mɛ, kù í yie nyikpɑ̀ɑ̀tìkuɔ́.
    Okpɑ̀ɑ̀tì bɑ́ɑ́ sɔ̃́ntɛ̃́ kɛ́yóu kɛ̀ dɛ̀ mbɛ̀ dò mbɑ̀mmùù.'
  msy-2020: Egha Haman ghua kamaghɨn atrivim mɨgei, “Gumazamizir igharazibar marazi
    nɨn kantrin nguibaba tintinibar dar aven iti. Egha kagh iti darazi amir araziba
    me ko dagh amir puvatɨ. Me bar ighara, egha atrivimɨn arazibar gɨn zuir puvatɨ.
    Kamaghɨn nɨ me ateghtɨ me ikɨvɨra ikɨtɨ, bizir kam nɨn akuraghan koghtɨ, nɨn kantri
    deragh mangan kogham.
  dop-dop: 'Ḿpʋ́ɣʋ́ Hɑmɑŋ tɔmɑ wulɑʋ sɩ: Yǝlɑɑ nɑpǝlɩ pɑ wɛnnɑ nyɑ́ tɛtʋ hɔɣɔlǝŋ tǝnɑ
    tɑɑ. Pɑ wɛnɑ pɑ mpɑɑ kɛ́, pɑ yɑɑsi tɑ nǝɣǝsǝnɑ yǝlɑɑ lɛlɑɑ. Pǝyele pɑɑ tǝŋǝɣɩ
    nyɑ́ kiiŋ. Ɩlɛ pǝ tɑ mʋnɑ sɩ ń yele-wɛ.'
  azb-azb: 'Sonra Haman padşah Axaşveroşa dedi: «Sənin padşahlığının hər vilayətinin
    xalqları arasına səpələnib yayılan bir xalq vardır. Onların qanunları bütün xalqların
    qanunlarından fərqlidir və padşahın qanunlarına əməl etmirlər. Onları bu halda
    qoymaq padşaha yaraşmaz.'
  eng-DBY: And Haman said to king Ahasuerus, There is a people scattered abroad and
    dispersed among the peoples in all the provinces of thy kingdom; and their laws
    are diverse from [those of] every people, and they keep not the king's laws; and
    it is not for the king's profit to suffer them.
  hin-2017: हामान ने राजा क्षयर्ष से कहा, “तेरे राज्य के सब प्रान्तों में रहनेवाले
    देश-देश के लोगों के मध्य में तितर-बितर और छिटकी हुई एक जाति है, जिसके नियम और
    सब लोगों के नियमों से भिन्न हैं; और वे राजा के कानून पर नहीं चलते, इसलिए उन्हें
    रहने देना राजा को लाभदायक नहीं है।
  wol-KYG: 'Aman wax Buur Aserus ne ko: «Aw xeet a ngi fi, tasaaroo ci biir xeet yi,
    jaxasoo ci seen biir, ci mboolem sa diiwaani réew mi. Seeni aada daa wuuteek yu
    xeet yépp; yoon yi Buur tëral, duñu ko jëfe, te jaaduwul ci Buur mu di leen seetaan.'
  bjr-bjr: Amnnafa oonureenoo rakisirana qimaminoo qinau. Aiqama anee rakisi marianna
    maqa maaqaki maria fasiqa anaaseesa akaqausa sia maaqoo mariasa naanna raidaqa,
    misa mooka uqanna midammia. Minara anee misa afu kai niqafee marinaqa marifanoo
    mifa sia ani faqa ani maqa maaqa faqa dadaaqiannoo.
  eng-YLT: And Haman saith to the king Ahasuerus, 'There is one people scattered and
    separated among the peoples, in all provinces of thy kingdom, and their laws [are]
    diverse from all people, and the laws of the king they are not doing, and for
    the king it is not profitable to suffer them;
  eng-WYC-2017: And then Haman said to king Ahasuerus, A people is scattered by all
    the provinces of thy realm, and it is separated from itself, and this people useth
    new laws and ceremonies, and furthermore also it despiseth the behests of the
    king; and thou knowest best, that it speedeth not to thy realm, that it increase
    in malice by license.
  eng-WMBB: Haman said to King Ahasuerus, “There is a certain people scattered abroad
    and dispersed amongst the peoples in all the provinces of your kingdom, and their
    laws are different from other people’s. They don’t keep the king’s laws. Therefore
    it is not for the king’s profit to allow them to remain.
  urd-GVH: तब हामान ने बादशाह से बात की, “आपकी सलतनत के तमाम सूबों में एक क़ौम बिखरी
    हुई है जो अपने आपको दीगर क़ौमों से अलग रखती है। उसके क़वानीन दूसरी तमाम क़ौमों
    से मुख़्तलिफ़ हैं, और उसके अफ़राद बादशाह के क़वानीन को नहीं मानते। मुनासिब नहीं
    कि बादशाह उन्हें बरदाश्त करें!
  rug-rug: Beto asa si zama se Hamani koe Zekisi sa baṉara, “Koadia si kaiqa tie pu
    korapa koa pa ninae ia ka ia pa mua binaṉara. Sari na dia hahanana si votivotikaedi,
    meke lopu luli rini sari na tinarae gua sapu va turui agoi. Ke gua asa, lopu leana
    koa goi pude va malumi pude gua asa, meke lopu va kilasi goi si arini koari na
    dia sineke tinarae,” gua se Hamani.
  gaz-gaz: Haamaanis Ahashweroos Mootichaan akkana jedhe; “Uummanni tokko saba kutaalee
    biyyaa mootummaa keetii keessa jiran hunda gidduu faffacaʼeera; duudhaan uummata
    kanaa duudhaa saba kaanii hundaan adda; isaan seera mootichaa hin kabajan; kanaafuu
    mootichi uummata kanaaf obsa qabaachuun hin malu.
  fra-LSG: 'Alors Haman dit au roi Assuérus: Il y a dans toutes les provinces de ton
    royaume un peuple dispersé et à part parmi les peuples, ayant des lois différentes
    de celles de tous les peuples et n’observant point les lois du roi. Il n’est pas
    dans l’intérêt du roi de le laisser en repos.'
  yal-yal: Haman yi a fala Manga Asuyerusu xa, a naxa, “Siyana ndee na, e xuyaxi ayi
    i ya yamanan yiren birin yi, e namunna nun muxu yo a namun keden mi a ra. E mi
    yamanan yamarine suxuma. Awa, a mi lan i xa ne lu na.
  haw-1868: I aku la o Hamana i ke alii, ia Ahasuero, He lahuikanaka i puehuia a helelei
    iwaena o na kanaka, ma na aina a pau o kou aupuni; okoa o ko lakou kanawai i ko
    na kanaka e a pau, aole hoi lakou i malama i na kanawai o ke alii. Aole he mea
    pono no ke alii ke hoomalu ia lakou.
  arb-NAV: 'فَقَالَ هَامَانُ لِلْمَلِكِ أَحَشْوِيرُوشَ: «هُنَاكَ شَعْبٌ مَا مُتَشَتِّتٌ
    وَمُتَفَرِّقٌ بَيْنَ الشُّعُوبِ فِي كُلِّ أَرْجَاءِ مَمْلَكَتِكَ، تُغَايِرُ شَرَائِعُهُمْ
    شَرَائِعَ جَمِيعِ الأُمَمِ، وَهُمْ لَا يُنَفِّذُونَ سُنَنَ الْمَلِكِ. فَلا يَجْدُرُ
    بِالْمَلِكِ إِغْفَالُ أَمْرِهِمْ.'
  ewe-ewe: Tete Haman te ɖe Fia Ahasuerus ŋu, eye wògblɔ nɛ be, “Dukɔ tɔxɛ aɖe me
    tɔwo kaka ɖe wò fiaɖuƒe la ƒe nutowo katã me. Woƒe sewo to vovo tso dukɔ ɖe sia
    ɖe tɔ gbɔ. Gawu la, womewɔa fia la ƒe sewo dzi o, eya ta mede fia la dzi ne wòaɖe
    asi le wo ŋu be woanɔ agbe o.
  eng-LEE: Then said Haman unto king Achashverosh, There is one people scattered yet
    separate among the nations in all the provinces of thy kingdom; and their laws
    are different from those of every people; while they do not execute the laws of
    the king; and it is no profit for the king to tolerate them.
  asm-FB: তাৰ পাছত হামনে ৰজা অহচবেৰোচক ক’লে, “আপোনাৰ ৰাজ্যৰ সকলো প্ৰদেশৰ মাজত কিছুমান
    লোক ছিন্ন-ভিন্ন হৈ বিভিন্ন স্থানত আছে। তেওঁলোকৰ বিধি আন লোকসকলৰ পৰা পৃথক; আৰু
    তেওঁলোকে ৰজাৰ বিধি পালন নকৰে। সেয়ে তেওঁলোকক ৰজাই থাকিবলৈ দিয়া উচিত নহয়।
  sus-A: نَ تّمُي هَمَن نَشَ عَ مَسٍن مَنفّ عَسُيٍرُ سُ بّ، «سِ ندٍ نَ عِ شَ حَمَ
    يَ مَ، نَشَن يٍنسٍنشِ عِ شَ مَنفّيَ يِرٍ بِرِن. عٍ شَ سّرِيّ مُ لُشِ عَلْ سِ فبّتّيٍ
    شَ سّرِيّ، بَرِ مَ عٍ تٌندِ مَ عِ شَ يَامَرِيٍ يَتِ سُشُدٍ. عَ مُ لَنمَ عٍ شَ
    سَبَتِ عِ شَ بْشِ مَ.
  fra-SBL: 'Haman dit au roi Assuérus : « Il y a un certain peuple éparpillé et dispersé
    parmi les peuples dans toutes les provinces de ton royaume, et leurs lois sont
    différentes de celles des autres peuples. Ils n''observent pas les lois du roi.
    Il n''est donc pas dans l''intérêt du roi de leur permettre de rester.'
  hbo-hbo: וַיֹּ֤אמֶר הָמָן֙ לַמֶּ֣לֶךְ אֲחַשְׁוֵרֹ֔ושׁ יֶשְׁנֹ֣ו עַם־אֶחָ֗ד מְפֻזָּ֤ר
    וּמְפֹרָד֙ בֵּ֣ין הָֽעַמִּ֔ים בְּכֹ֖ל מְדִינֹ֣ות מַלְכוּתֶ֑ךָ וְדָתֵיהֶ֞ם שֹׁנֹ֣ות
    מִכָּל־עָ֗ם וְאֶת־דָּתֵ֤י הַמֶּ֙לֶךְ֙ אֵינָ֣ם עֹשִׂ֔ים וְלַמֶּ֥לֶךְ אֵין־שֹׁוֶ֖ה
    לְהַנִּיחָֽם׃
  pjt-pjt: '@see-verse:EST.003.007'
  kik-kik: Hamani agĩcooka akĩĩra Mũthamaki Ahasuerusu atĩrĩ, “Nĩ kũrĩ rũrĩrĩ rũhurunjũkĩire
    ndũrĩrĩ-inĩ cia mabũrũri mothe marĩa ũthamakagĩra, rũrĩa mĩtugo yao ĩtahaanaine
    na ya andũ arĩa angĩ othe, na andũ a rũrĩrĩ rũu matiathĩkagĩra mawatho ma mũthamaki;
    nĩ ũndũ ũcio hatirĩ bata wa mũthamaki kũmakirĩrĩria.
  fra-NCL: 'Alors Aman dit au roi Assuérus : « Il y a dans toutes les provinces de
    ton royaume un peuple dispersé et vivant à part parmi les autres peuples, ayant
    des lois différentes de celles de tous les autres peuples, et n’observant pas
    les lois du roi. Il n’est pas de l’intérêt du roi de le laisser en repos.'
  cek-AK: To naah Haman loe Ahasuerus siangpahrang khaeah caeh moe, Minawk kalah ih
    daan hoi anghmong ai, siangpahrang mah paek ih lok doeh tahngai ai, na prae thung
    boih ah amhet o moe, minawk salakah kaom acaeng maeto oh; to acaeng to na tahmen
    nahaeloe, siangpahrang hanah amekhaih om mak ai, tiah a naa.
  cuk-cuk: 'Geb degine, Amán Rey-Asueroʼga sogded: —Bela be-yarmar-dakmaid-abargine,
    dulemar-soggwen mimiles-bukwad. Amardi, dulemar-bamaladba na igar akar nikamalad,
    deginbali, rey-igar-maidba ibsasurmarbalid. Degisoggu, dummad, ar be we-dulemar
    dula-gudii imakele, ibu-ibmar-nued egi be nikuosunna. Sate.'
  uig-CYR: 'Һаман падиша Аһашверошқа: — Падишаһлиқлириниң һәр қайси өлкилиридики әл-милләтләр
    арисида чечилип яшаватқан бир хәлиқ бар; уларниң қанун-бәлгүлимилири башқа хәлиқләрниңкигә
    охшимайду, улар алийлириниң қанун-бәлгүлимилиригиму бойсунмайду; шуңа уларниң
    яшишиға йол қоюш алийлириға һеч пайда йәткүзмәйду.'
  tel-2017: అప్పుడు హామాను అహష్వేరోషుతో ఇలా చెప్పాడు. “మీ రాజ్య సంస్థానాలన్నింటిలో
    ఒక జాతి ప్రజలు అక్కడక్కడా నివసిస్తున్నారు. వారి చట్టాలు ఇతర ప్రజల చట్టాలకు వ్యతిరేకం.
    వారు రాజాజ్ఞలు పాటించరు. కాబట్టి వారిని ఉండనివ్వడం రాజుకు శ్రేయస్కరం కాదు.
  hat-BSA: 'Epi Haman te di a Wa Assuérus: “Genyen yon sèten pèp ki gaye toupatou
    pami pèp la nan tout pwovens nan wayòm ou an; lwa pa yo pa menm ak tout lòt pèp
    nan pwovens a wayòm ou an. Yo menm, yo pa swiv lwa a wa a, e konsa, li pa nan
    enterè a wa a pou kite yo rete la.'
  kos-kos: Ouinge Haman el fahk nu sel Tokosra Ahasuerus, “Oasr un mwet se fahsrelik
    ac muta ke mutunfacl nukewa in tokosrai lom uh. Facsin lalos uh sie liki na facsin
    lun mwet nukewa. Ac elos tia pac wi akos ma sap lun tokosrai se inge. Ke ma inge,
    ac wanginna sripa wo nu sin tokosra kom fin lela elos in mutana.
  hbo-WLC: וַיֹּ֤אמֶר הָמָן֙ לַמֶּ֣לֶךְ אֲחַשְׁוֵר֔וֹשׁ יֶשְׁנ֣וֹ עַם־אֶחָ֗ד מְפֻזָּ֤ר
    וּמְפֹרָד֙ בֵּ֣ין הָֽעַמִּ֔ים בְּכֹ֖ל מְדִינ֣וֹת מַלְכוּתֶ֑ךָ וְדָתֵיהֶ֞ם שֹׁנ֣וֹת
    מִכָּל־עָ֗ם וְאֶת־דָּתֵ֤י הַמֶּ֙לֶךְ֙ אֵינָ֣ם עֹשִׂ֔ים וְלַמֶּ֥לֶךְ אֵין־שֹׁוֶ֖ה
    לְהַנִּיחָֽם׃
  ibo-ibo: Mgbe ahụ Heman sịrị eze Sekses, “O nwere otu ndị gbasara ebe niile, nʼetiti
    ndị bi nʼobodo dị iche iche niile nke alaeze gị, ha kepụrụ onwe ha iche. Iwu ha
    dị iche site nʼiwu nke ndị mba ọzọ. Ha adịghị edebekwa iwu eze, ọ gaghị abara
    eze uru i hapụ ha ka ha nọdụrụ onwe ha.
  ory-ory: ଏଥିଉତ୍ତାରେ ହାମନ୍‍ ଅକ୍ଷଶ୍ୱେରଶ ରାଜାଙ୍କୁ କହିଲେ, “ଆପଣଙ୍କ ରାଜ୍ୟର ସମସ୍ତ ପ୍ରଦେଶସ୍ଥ
    ଲୋକଙ୍କ ମଧ୍ୟରେ ଛିନ୍ନଭିନ୍ନ ଓ ପୃଥକୀକୃତ ଏକ ଦେଶୀୟ ଲୋକ ଅଛନ୍ତି; ଅନ୍ୟ ସକଳ ଲୋକଙ୍କର ବ୍ୟବସ୍ଥାଠାରୁ
    ସେମାନଙ୍କ ବ୍ୟବସ୍ଥା ଭିନ୍ନ, ମଧ୍ୟ ସେମାନେ ମହାରାଜାଙ୍କ ବ୍ୟବସ୍ଥା ମାନନ୍ତି ନାହିଁ; ଏଣୁ ସେମାନଙ୍କ
    ବ୍ୟବହାର ସହ୍ୟ କରିବା ମହାରାଜାଙ୍କର ଉଚିତ ନୁହେଁ।
  chk-chk: Mürin, Haman a üreni ewe king Asuroworos, “A wor eu mwichen aramas mi toropasfeil
    lein ekewe aramas lon ekewe sop meinisin mi nom fän nemeniom. Ar allük kana ra
    sokofesen seni än ekewe lusun aramas allük, resap pwal aleasochis ngeni om kewe
    allük. Iei mine esap lomot ngonuk en ai king ar repwe manau.
  rop-rop: Brom deya Heiman bin tok langa King Seksis, “Najalot pipul dei jidan langa
    ol dislot kantri weya yu jidan bos. Dei bulurrum olabat ronwan lowa, en dei nomo
    teiknodis langa yu lowa. Mobeda yu nomo larram detlot pipul jidan iya.
  ukr-1871: 'І сказав Аман до царя Артаксеркса: Е один народ розкиданий і розсїяний
    поміж народами по всїх краях твого царства; а в їх закони инші, нїж у всїх народів,
    та й законів царевих вони не виконують; цареві ж не слїд так полишати їх.'
  deu-1951: 'Und Haman sprach zum König Ahasveros: Es gibt ein Volk, das lebt zerstreut
    und abgesondert unter allen Völkern in allen Provinzen deines Königreichs, und
    ihr Gesetz ist anders als dasjenige aller Völker, und sie tun nicht nach des Königs
    Gesetzen; also daß es dem König nicht geziemt, sie in Ruhe zu lassen!'
  eng-JPS: 'And Haman said unto king Ahasuerus: ''There is a certain people scattered
    abroad and dispersed among the peoples in all the provinces of thy kingdom; and
    their laws are diverse from those of every people; neither keep they the king''s
    laws; therefore it profiteth not the king to suffer them.'
  srp-1865: 'I Aman reèe caru Asviru: ima narod rasijan i rasut po narodima po svijem
    zemljama carstva tvojega, kojega su zakoni drukèiji od zakona svijeh naroda, i
    ne izvršuje zakona carevijeh, pa nije probitaèno caru da ih ostavi.'
  lug-lug: Awo Kamani n’agamba Kabaka Akaswero nti, “Waliwo abantu abasaasaanye ate
    nga beeyawudde ku mawanga mu bitundu byonna eby’obwakabaka bwo; n’amateeka gaabwe
    ga njawulo ku g’abantu abalala bonna, era tebakuuma mateeka ga Kabaka. Noolwekyo
    tekigasa Kabaka kubagumiikiriza.
  heb-heb: ויאמר המן למלך אחשורוש ישנו עם אחד מפזר ומפרד בין העמים בכל מדינות מלכותך
    ודתיהם שנות מכל עם ואת דתי המלך אינם עשים ולמלך אין שוה להניחם׃
  ben-IRV: পরে হামন অহশ্বেরশ রাজাকে বলল, “আপনার রাজ্যের সমস্ত দেশে অবস্থিত জাতিদের
    মধ্যে ছড়ানো অথচ আলাদা এক জাতি আছে; অন্য সব জাতির আইন থেকে তাদের আইন অন্য রকম
    এবং তারা মহারাজের নিয়ম পালন করে না; অতএব তাদেরকে থাকতে দেওয়া মহারাজের উচিত না।
  pan-pan: ਤਾਂ ਹਾਮਾਨ ਨੇ ਰਾਜਾ ਅਹਸ਼ਵੇਰੋਸ਼ ਨੂੰ ਕਿਹਾ, “ਆਪ ਜੀ ਦੇ ਰਾਜ ਦੇ ਸਾਰੇ ਸੂਬਿਆਂ ਵਿੱਚ
    ਰਹਿਣ ਵਾਲੇ ਲੋਕਾਂ ਦੇ ਵਿਚਕਾਰ ਖਿੱਲਰੀ ਅਤੇ ਫੈਲੀ ਹੋਈ ਇੱਕ ਜਾਤੀ ਹੈ, ਜਿਨ੍ਹਾਂ ਦੀਆਂ ਰੀਤਾਂ
    ਹੋਰ ਸਾਰੀਆਂ ਜਾਤੀਆਂ ਨਾਲੋਂ ਵੱਖਰੀਆਂ ਹਨ, ਅਤੇ ਉਹ ਰਾਜਾ ਦੇ ਕਨੂੰਨ ਨੂੰ ਨਹੀਂ ਮੰਨਦੇ, ਇਸ ਲਈ
    ਉਸ ਜਾਤੀ ਨੂੰ ਰਹਿਣ ਦੇਣਾ ਰਾਜਾ ਲਈ ਲਾਭਦਾਇਕ ਨਹੀਂ ਹੈ।
  mya-JVB: တဖန် ဟာမန် သည် ရှင်ဘုရင် အာရွှေရု ထံ တော် သို့ဝင်၍၊ အခြားတပါး သော လူမျိုး
    အပေါင်း တို့နှင့် ကျင့် ရာ ထုံးတမ်းမ တူ၊ အရှင်မင်းကြီး စီရင် တော်မူချက်တို့ကို
    နား မ ထောင်၊ နိုင်ငံတော်အတွင်း၊ တိုင်းသူပြည်သားအမျိုးမျိုးတို့တွင် အရပ်ရပ်ကွဲပြားလျက်နေသောလူမျိုး
    တမျိုးရှိပါ၏။ ထိုအမျိုးကို အခွင့်ပေးတော်မူရာ၌ ကျေးဇူးတော်မရှိပါ။
  tbg-tbg: Minti tivakero Hamaaniva vuru King Sekesisira tiva amiro tiharo, Te tavauramanta
    vo vatanaaka are raqiki variana vatara, vo provinsi vo provinsiqi variavo. Vi
    vatanaaka nái okaraqai avataqi viha, kia tinavu uva maara avate variarave. Are
    vika qaqi kairera, vika voqamake tinavu qoraiqama timitevarave.
  hmo-hmo: Vadaeni Hamana ese king Ahasuero ia hereva henia, ia gwau, “Bese ta be
    oiemu basileia kahana ibounai dekenai idia noho. Edia noho be idau, bona iseda
    noho be idau. Edia taravatu be idau, bese oredia edia taravatu bamona lasi, bona
    idia ese king ena taravatu idia kamonai henia lasi. Unai dainai oi ese idia do
    oi alaia mase be namo.
  urd-urd: और हामान ने अख़्सूयरस बादशाह से दरख़्वास्त की कि “हुज़ूर की बादशाहत के
    सब सूबों में एक क़ौम सब क़ौमों के दर्मियान इधर उधर फैली हुई है, उसके काम हर क़ौम
    से निराले हैं, और वह बादशाह के क़वानीन नहीं मानते हैं, इसलिए उनको रहने देना बादशाह
    के लिए फ़ाइदे मन्द नहीं।
  rus-SYN: 'И сказал Аман царю Артаксерксу: есть один народ, разбросанный и рассеянный
    между народами по всем областям царства твоего; и законы их отличны от законов
    всех народов, и законов царя они не выполняют; и царю не следует так оставлять
    их.'
  bqc-SIM: 'Ɔ̃ Amani ò kí Aasueluɛ: Buie ku, a gbɛ̃́ↄ fã̀aa buipãleↄ guu n bùsu
    dasiↄu píi. An fɛlɛkaayãↄ dodo ń buipãleↄɛ píi, aali n ikoyã dao. I kũ
    ǹ ń tó tɛɛɛo.'
  tcz-CHONGTHU: Hijouchun Haman in leng Xerxes kom’a chun achen aga sei tai, “Naleng
    gamsunga hin namchom jatkhat aum in ama hohi gambih jousea hin akithe thangsoh
    hellun, chule midanga konin atumbeh in aumin ahi. Amahon midanga toh kibanglou
    dan chombeh aneiyun, lengpa na dan sem jonghi anit pouvin ahi. Hijeh chun amaho
    hinghoi ding lengpa dingin thilpha hiponte,” ati peh tai.
  mar-mar: मग हामान राजा अहश्वेरोशकडे येऊन म्हणाला, राजा अहश्वेरोश, तुझ्या साम्राज्यात
    सर्व प्रांतांमध्ये विशिष्ट गटाचे लोक विखरलेले व पांगलेले आहेत. इतरांपेक्षा त्यांचे
    कायदे वेगळे आहेत. शिवाय ते राजाचे कायदे पाळत नाहीत. म्हणून त्यांना राज्यात राहू
    देणे राजाच्या हिताचे नाही.
  qub-qub: 'Chaymi ray Asuerota Amán niran: «Cay mandashayqui nasyunchöga juc casta
    runacunami caycan. Chay runacunaga manami cumlinchu layniqui nishanta. Paycunapaga
    jucnömi laynin. Chayno runacunataga mandashayquicho ama tiyachishunchu.'
  bqp-bqp: 'Akũ Amana pì kína Asuerunɛ: Buri ke kun a gbɛ̃nↄ fã̀kↄ̃a buri pãndenↄ
    tɛ́ n bùsu dasinↄ gũn pínki. Ń futɛokarayãnↄ donadona kũ buri kparanↄ pↄ́o,
    òdi n doka daro. Adi kↄ̃ sí ǹ ń tó tɛɛnɛro.'
  hat-hat: 'Lè sa a, Aman al di wa a: -Monwa, gen yon ras moun ki gaye nan tout peyi
    w''ap gouvènen yo, yo toupatou nan mitan pèp yo, men yo viv apa. Mès pa yo pa
    menm ak mès lòt pèp yo. Lèfini, yo derefize obeyi lòd ou bay yo. Li pa ta bon
    pou wa a fèmen je l'' sou sa.'
  eng-BSB: Then Haman informed King Xerxes, “There is a certain people scattered and
    dispersed among the peoples of every province of your kingdom. Their laws are
    different from everyone else’s, and they do not obey the king’s laws. So it is
    not in the king’s best interest to tolerate them.
  eng-WEBPB: Haman said to King Ahasuerus, “There is a certain people scattered abroad
    and dispersed amongst the peoples in all the provinces of your kingdom, and their
    laws are different from other people’s. They don’t keep the king’s laws. Therefore
    it is not for the king’s profit to allow them to remain.
  kbq-kbq: Hagi anante Hemani'a kini ne' Serksisinte vuno amanage huno ome asmi'ne,
    Kegavama hu'nana mopafina mago'a vahera ruzahu vahetami mani'naze. Zamagri zamavu'zmavamo'a
    ama mopafi vahe'mokizmi zamavuzmava knara osu'ne. Hagi kasegezmimo'a ruzahu hu'neankino,
    kagri kasegea novaririze. E'ina hu'negu zamatresanke'za amafina omanitfa hanaze.
  nhe-BL: 'Huan teipa Amán quiilhuito Tlanahuatijquetl Asuero: ―Campa hueli ipan nochi
    nopa tlaltini tlen tijnahuatía itztoque se tlamantli tlacame tlen quipiyaj seyoc
    inintlanahuatilhua tlen ax san se ica nochi sequinoc motlacajhua. Inijuanti ax
    quineltocaj motlanahuatilhua, huan ax quinamiqui para inijuanti noja ma itztoca.'
  bus-bus: 'Ben Amana bè kí Asuerunɛ: Bori kee kuu à gbɛ̃nↄ fã̀akↄ̃a bori pãndenↄ
    tɛ́ n bùsu pariinↄ guu píngi. Aↄ̃ fɛɛakaarayãnↄ bↄ̀ doodo kↄ̃n bori kpaaanↄ pↄ́o,
    aↄ̃è n doka daro. Èe kↄ̃ sío ǹ ń tó tɛɛɛro.'
  gub-BL: Uze'eg Àmà oho tuwihawete pe kury. — Neiwy imuza'ak pyrer nànàn amo teko
    uhàuhàz wà. Weruzar amo ze'eg wà. Nuweruzar kwaw zaneànàm wanàmuz ze'eg wà. Iaiw
    wà, ta'e nuweruzar kwaw neze'eg a'e wà no xe. A'e rupi, aze erezapo kar wiwi nezewe
    haw wanupe nehe, na'ikatu kwaw nehe.
  eng-DRA: 'And Aman said to king Assuerus: There is a people scattered through all
    the provinces of thy kingdom, and separated one from another, that use new laws
    and ceremonies, and moreover despise the king’s ordinances: and thou knowest very
    well that it is not expedient for thy kingdom that they should grow insolent by
    impunity.'
