  por-BRBSL: 'Haman disse ao rei Assuero: “Há um certo povo espalhado no exterior
    e disperso entre os povos de todas as províncias de seu reino, e suas leis são
    diferentes das de outros povos. Eles não cumprem as leis do rei”. Portanto, não
    é para o lucro do rei permitir que elas permaneçam.'
  eng-OEBUS: So Haman said to King Ahasuerus, “There is a certain people scattered
    among the peoples in all the provinces of your kingdom, whose laws differ from
    those of every other and who do not keep the king’s laws. Therefore it is not
    right for the king to tolerate them.
  cth-cth: Haman ni siangpahrang Ahasuerus koevah, Na ram thinghmuen tangkuem dawk
    miphun buet touh miphun alouke hoi kâvan hoeh e aloukcalah kaawm e ao. Ahnimae
    kâlawk teh alouknaw e kâlawk hoi khoeroe kâvan hoeh. Siangpahrang e kâlawk hai
    ngai awh hoeh. Hatdawkvah, hottelah o sak e heh siangpahrang hanlah kamcu hoeh.
  twi-twi: Na Haman kɔɔ ɔhene Ahasweros nkyɛn kɔka kyerɛɛ no se, “Nnipa bi wɔ hɔ a
    wɔabɔ apete amantam a ɛwɔ wʼahenni yi nyinaa so. Wɔn mmara ne ɔman foforo biara
    de bɔ abira, na mpo, wobu ɔhene mmara so. Ɛno nti, enye mma ɔhene sɛ ɔbɛhwɛ ama
    wɔatena ase.
