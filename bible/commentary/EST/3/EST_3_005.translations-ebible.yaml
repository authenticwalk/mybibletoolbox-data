verse: EST.003.005
translations:
  mal-C: മൊർദെഖായി തന്നെ വണങ്ങുകയോ ആദരിക്കുകയോ ചെയ്യുന്നില്ലെന്നു കണ്ടിട്ട് ഹാമാൻ
    കോപാകുലനായി.
  deu-TKW: Und als Haman wahrnahm, daß Mardachai weder seine Kniee vor ihm beugte,
    noch sich niederwarf, da wurde Haman voller Zorn.
  lin-lin: Tango Amani asosolaki ete Maridoshe afukamelaka ye te mpe apesaka ye lokumu
    te, asilikaki makasi.
  eng-LSV: And Haman sees that Mordecai is not bowing and doing homage to him, and
    Haman is full of fury,
  eng-GNV: And when Haman sawe that Mordecai bowed not the knee vnto him, nor did
    reuerence vnto him, then Haman was full of wrath.
  eng-WEBSTER: And when Haman saw that Mordecai bowed not, nor did him reverence,
    then was Haman full of wrath.
  nhw-BL: Huan quema Amán momacac cuenta para Mardoqueo amo motlancuaquetzayaya iixpa,
    niyon amo quitlepanitayaya, nelía cualanqui.
  swh-ONEN: Wakati Hamani alipoona kuwa Mordekai hampigii magoti wala kumpa heshima
    alighadhibika.
  bba-bba: Yerɑ Hɑmɑnin tii u wɑ Mɑɑdose u yinɑ u nùn kpunɑ. Mɑ u mɔru bɛsirɑ too.
  eng-KJVCPB: And when Haman saw that Mordecai bowed not, nor did him reverence, then
    was Haman full of wrath.
  luo-luo: Kane Haman oneno ni Modekai ok nyal goyone chonge piny kata miye luor,
    mirima nomake.
  meu-meu: Hamana ese e itaia, Morodekai na se igo diho bona se toma henia diho, bena
    Hamana na e badu dikadika.
  npi-ULB: हामानको सामु मोर्दकैले घुँडा नटेकेको र ननिहुरेको कुरा जब हामानले देखे,
    तब तिनी रिसले चूर भए ।
  yor-yor: Nígbà tí Hamani rí i pé Mordekai kò ní kúnlẹ̀ tàbí bu ọlá fún òun, ó bínú.
  ind-ind: Ketika Haman melihat bahwa Mordekai tidak sujud kepadanya, dia menjadi
    sangat marah.
  pes-OPCB: وقتی هامان فهمید که مردخای از تعظیم نمودن او خودداری می‌کند، خشمگین شد؛
  tgl-ULB: Nang makita ni Haman na si Mordecai ay hindi lumuhod at yumuko sa kanya,
    napuno si Haman ng matinding galit.
  hui-hui: Hamana ibugua handalu hearia Modegaihanda ibunaga mini yaraga halu ibuhondo
    ge duli hanga nahe hearia hondowa ibu keba taraore hene.
  mya-mya: ဤ​သို့​မော်​ဒ​ကဲ​ဦး​မ​ညွှတ်​ရှိ​မ​ခိုး​လို သည့်​အ​ကြောင်း​ကို​ကြား​သိ​ရ​သော​အ​ခါ
    ဟာ​မန်​သည်​လွန်​စွာ​အ​မျက်​ထွက်​လေ​သည်။-
  bod-N: མོར་དོ་ཀཱ་ཨི་ཡིས་མགོ་མི་སྒུར་ལ་ཕྱག་ཀྱང་མི་འཚལ་བ་མཐོང་ནས་ཧ་མཱན་ཤིན་ཏུ་ཁྲོས་སོ།
    །
  sna-sna: Hamani akati aona kuti Modhekai akanga asingamupfugamiri kana kumuremekedza,
    akatsamwa kwazvo.
  spa-BLM: Cuando Amán vio que Mardoqueo no se inclinaba ni le rendía homenaje, se
    llenó de ira.
  cac-cac: Ayic ix yilan vin̈aj Amán to yel max emlaj cuman vin̈aj Mardoqueo chi',
    max empax n̈ojan vin̈ d'a yichan̈ vin̈ ayic tz'ec' vin̈, ix te cot yoval vin̈.
  swh-ULB: Hamani alipoona kuwa Modekai hapigi magoti wala kumsujudia, alipatwa na
    hasira.
  bel-bel: І калі ўбачыў Аман, што Мардахэй ня кланяецца і ня падае ніцма перад ім,
    дык напоўніўся гневам Аман.
  deu-ELBBK: Und als Haman sah, dass Mordokai sich nicht vor ihm beugte und niederwarf,
    da wurde Haman voll Grimmes.
  mbb-OT: Ne hein netuenan ni Haman he kenà edluhud si Mordecai te kedtahud kandin,
    utew sikandin nepauk.
  mal-2015: മൊർദ്ദെഖായി തന്നേ കുമ്പിട്ടു നമസ്കരിക്കുന്നില്ലെന്നു കണ്ടിട്ടു ഹാമാൻ കോപംകൊണ്ടു
    നിറഞ്ഞു.
  rmc-rmc: Sar o Haman dikhľa, hoj o Mordekaj čačes na perel pro khoča aňi na banďol
    anglal leste, igen pre leste choľisaľiľa.
  nlg-nlg: Mi tana bona agaia Haman te righi ghilalaa ge gaia Mordecai ke mua tongaghi
    kikinima vania, pa ke mua talutatea vania na talumava, agaia te vonughia na rutu
    papara na ghanaghanana.
  pes-OPV: و چون هامان دید که مردخای سر فرود نمی آورد و او را سجده نمی نماید، هامان
    از غضب مملو گردید.
  ron-1924: Ши Хаман а вэзут кэ Мардохеу ну-шь плека ӂенункюл ши ну се ынкина ынаинтя
    луй. С-а умплут де мыние,
  ben-OBCV: হামন যখন দেখল যে মর্দখয় হাঁটুও পাতবেন না কিংবা সম্মানও দেখাবেন না তখন
    ভীষণ রেগে গেল।
  lex-lex: La' hade na'nama Haman e nat niohora de Mordekhai edonna nhu'ru-nhelma
    onde nwaltiora-nwalteman la, dewade Haman nahankeran rer lia.
  som-som: Haamaanna markuu arkay inaan Mordekay u foororsan oo aanu u sujuudin, ayuu
    Haamaan aad u cadhooday.
  lat-VUC: Quod cum audisset Aman, et experimento probasset quod Mardochæus non flecteret
    sibi genu, nec se adoraret, iratus est valde,
  eng-ASVBT: And when Haman saw that Mordecai bowed not down, nor did him reverence,
    then was Haman full of wrath.
  ita-1885: Haman adunque vide che Mardocheo non s'inchinava, e non l'adorava, e fu
    ripieno di furore.
  eng-ULB: When Haman saw that Mordecai did not kneel and bow down to him, Haman was
    filled with rage.
  spa-VBL: Amán se puso furioso cuando vio que Mardoqueo no se inclinaba ni le mostraba
    respeto.
  fra-_FOB: Et Haman vit que Mardochée ne s'inclinait ni ne se prosternait devant
    lui; et il en fut rempli de colère.
  mal-mal: മൊർദെഖായി തന്നെ കുമ്പിട്ട് നമസ്കരിക്കുന്നില്ലെന്ന് കണ്ടിട്ട് ഹാമാൻ കോപംകൊണ്ട്
    നിറഞ്ഞു.
  urd-GVR: Jab Hāmān ne ḳhud dekhā ki Mardakī mere sāmne muṅh ke bal nahīṅ jhuktā
    to wuh āg-bagūlā ho gayā.
  suz-BL: मिनु मोरदेकैमी आ ङोंइती बाप्‍शा, सेउ पा मान मपशो तशा, हामान साप्‍पा चुरमाक्‍त।
  ita-1927: Haman vide che Mardocheo non s’inchinava né si prostrava davanti a lui,
    e ne fu ripieno d’ira;
  ckb-ckb: جا کە هامان بینی مۆردەخای سەری بۆ دانانەوێنێت و کڕنۆشی بۆ نابات، زۆر تووڕە
    بوو.
  eng-BBE: And when Haman saw that Mordecai did not go down before him and give him
    honour, Haman was full of wrath.
  kan-OKCV: ಹಾಮಾನನು, ಮೊರ್ದೆಕೈಯು ತನಗೆ ಬಗ್ಗಿ ಅಡ್ಡಬೀಳದೆ ಇರುವುದನ್ನು ಕಂಡಾಗ ಬಹು ಕೋಪಗೊಂಡನು.
  tam-2017: ஆமான் மொர்தெகாய் தனக்கு முன்பாக முழங்காலிட்டு வணங்காததைக் கண்டபோது, கடுங்கோபம்
    நிறைந்தவனானான்.
  spa-RV-1909: Y vió Amán que Mardochêo ni se arrodillaba ni se humillaba delante
    de él; y llenóse de ira.
  ron-BTF: Şi când a văzut Haman că Mardoheu nu îngenunchea, nici nu i se pleca, atunci
    Haman s-a umplut de furie.
  eng-WEBP: When Haman saw that Mordecai didn’t bow down nor pay him homage, Haman
    was full of wrath.
  eng-FBV: Haman was furious when he saw that Mordecai did not bow down and show respect
    to him.
  nld-1939: Toen Haman dus zag, dat Mordokai niet boog en zich niet voor hem neerwierp,
    werd hij hevig vertoornd.
  nch-BL: Huan quema Amán quiitac para Mardoqueo amo motancuaquetzayaya iixpa, yon
    amo quitepanitayaya, nelía cualanqui.
  vie-1934: Khi Ha-man thấy Mạc-đô-chê không cúi xuống và không lạy mình bèn nổi giận
    dữ.
  hin-CV: जब हामान ने यह देखा कि मोरदकय न तो उसके सामने झुकता है और न ही उसका आदर
    करता है, तब हामान क्रुद्ध हो गया!
  spa-BES: Y cuando Amán vio que Mardoqueo no se inclinaba delante de él y le daba
    honor, Amán se llenó de ira.
  tdx-tdx: Aa ie niisa’ i Hamane te tsy niondreke tsy niambane ama’e t’i Mordekay,
    le ni­lifom-pifombo t’i Hamane,
  tha-KJV: เมื่อฮามานเห็​นว​่าโมรเดคัยไม่กราบลงหรือแสดงความเคารพต่อท่าน ฮามานก็​เดือดดาล
  por-BR-2018: Quando Hamã viu que Mardoqueu não se inclinava nem se prostrava diante
    dele, ele se encheu de furor.
  deu-ELO: Und als Haman sah, daß Mordokai sich nicht vor ihm beugte und niederwarf,
    da ward Haman voll Grimmes.
  caa-caa: Y entonces e Amán cay uwira que conda numuy tuyejtzꞌer e Mardoqueo que
    jaxir machi acotuan tut tuaꞌ utacbꞌu ut ujor tut e rum tuaꞌ utattzꞌi ut, y tamar
    era qꞌuijna meyra.
  eng-WYC-2018: And when Haman had heard this thing, and had proved by experience,
    that Mordecai bowed not his knee to him, neither worshipped him, he was full wroth,
    (And when Haman had heard about this, and had seen with his own eyes, that Mordecai
    did not bow his knee to him, or show him any respect, he was enraged,)
  epo-epo: Kiam Haman vidis, ke Mordeĥaj ne klinas sin kaj ne ĵetas sin vizaĝaltere
    antaŭ li, tiam Haman pleniĝis de kolero.
  uig-PIN: Ⱨaman Mordikayning ɵzigǝ bax urup tǝzim ⱪilmiƣanliⱪini kɵrüp ⱪattiⱪ ƣǝzǝplǝndi.
  beo-beo: Modigai da Ha:ima:nema hame muguni bugimu amola hame begudumu amo Ha:ima:ne
    da nababeba:le, ougi bagade ba:i.
  tpi-OTNT: Haman i lukim Mordekai i no brukim skru na i no givim biknem long em,
    olsem na em i belhat nogut tru.
  hau-SA: Sa’ad da Haman ya ga cewa Mordekai ba ya durƙusa ko yă girmama shi, sai
    ya fusata.
  uig-LAT: Haman Mordikayning özige bash urup tezim qilmighanliqini körüp qattiq ghezeplendi.
  nde-nde: Kwathi uHamani ebona ukuthi uModekhayi kamguqeli njalo kamkhonzi, wathukuthela
    kakhulukazi.
  ton-ton: Pea ʻi he vakai ʻa Hamani naʻe ʻikai punou ʻa Motekiai, pe fakaʻapaʻapa
    kiate ia, naʻe pito ai ʻa Hamani ʻi he ʻita.
  ces-1613: Vida pak Aman, že se Mardocheus neklaní, ani padá před ním, naplněn jest
    Aman prchlivostí.
  eng-WMB: When Haman saw that Mordecai didn’t bow down nor pay him homage, Haman
    was full of wrath.
  tam-TCV: மொர்தெகாய் முழங்காற்படியிடாததையும், தன்னைக் கனப்படுத்தாதையும் ஆமான் கண்டபோது,
    அவன் கோபமடைந்தான்.
  ceb-ULB: Sa dihang nakita ni Haman nga wala miluhod ug miyukbo si Mordecai kaniya,
    napuno sa kasuko si Haman.
  mkn-mkn: Waktu Haman dapat tau bilang, Mordekai sonde mau tikam lutut deng sonde
    mau kasi tunju hormat sang dia, ju Haman talalu kakodok.
  pol-UBG: A gdy Haman zobaczył, że Mardocheusz nie klęka ani nie oddaje mu pokłonu,
    Haman napełnił się gniewem.
  urd-GVU: جب ہامان نے خود دیکھا کہ مردکی میرے سامنے منہ کے بل نہیں جھکتا تو وہ آگ
    بگولا ہو گیا۔
  eng-OEBCW: When Haman saw that Mordecai did not bow down nor prostrate himself before
    him, he was furious.
  deu-1912: Und da nun Haman sah, daß Mardochai ihm nicht die Kniee beugte noch vor
    ihm niederfiel, ward er voll Grimms.
  kan-2017: ಮೊರ್ದೆಕೈಯು ತನಗೆ ಸಾಷ್ಟಾಂಗನಮಸ್ಕಾರ ಮಾಡುತ್ತಿಲ್ಲವೆಂದು ತಿಳಿದ ಹಾಮಾನನು ಬಹಳ ಕೋಪಗೊಂಡನು.
  yap-yap: Nap’an ni nang Haman ni der ragbug Mordekai nga but’ nge siro’ ngak mri
    damumuw,
  hlt-MCSB: Anih taengah Mordekai cungkueng neh a bakop pawt te Haman loh a hmuh vaengah
    Haman tah kosi la hah.
  mdy-ETH: ሜርዴኪዮሴ ዒዛም ጉምዓቲ ዚጊባኣሢ ሃማ ዋይዛዖ ዒናፓ ዻጋዼኔ።
  twi-ASANTE: Ɛberɛ a Haman hunuu sɛ Mordekai nkoto no, anaa ɔnnkyerɛ no obuo ne anidie
    no, ne bo fuiɛ.
  eng-WEBU: When Haman saw that Mordecai didn’t bow down nor pay him homage, Haman
    was full of wrath.
  wal-wal: Marddikiyoosi baayyo gulbbatennaagaanne bana bonchchennaagaa Hamaani erido
    wode, hanqquwaa tamaadan eexxi kiyiis.
  tgk-tgk: Вақте Ҳаман дид, ки Мордахай пеши вай на таъзим мекунаду на зону мезанад,
    сахт ба ғазаб омад.
  spa-PDDPT: Cuando Amán observó que Mardoqueo no se inclinaba ni le hacía reverencia,
    se llenó de furor.
  gun-gun: Ha'e ramo Hamã oexa rã henonde py Mordecai ndojero'ai neĩ guenapy'ã re
    voi noĩ ramo ipoxy ete ixupe.
  agu-BL: Ej nin yi tilol Amán yi bintzinin yi qui na meje' cu'n Mardoqueo swutz i'
    tan tak'le'n k'ej, siquierk tan k'ajla'n tetz, nintzun chi'ch c'u'l i' te'j.
  ilo-ULB: Idi nakita ni Haman a saan a nagparintumeng ken nagtamed ni Mardokeo kenkuana,
    nakapungtot ni Haman.
  kpg-kpg: Haman gu hagawelewele huoloo dono madagoaa ne hagalongo bolo Mordecai la hagalee
    dogoduli be e bala ang gi deia.
  uig-ARA: ھامان موردىكاينىڭ ئۆزىگە باش ئۇرۇپ تەزىم قىلمىغانلىقىنى كۆرۈپ قاتتىق غەزەپلەندى.
  sus-sus: Haman to a to Morodekayi mu tinma a xinbi sinde a bun ma, a naxa xɔnɔ ki
    fanyi.
  pon-2006: Aman eri lingeringerkihda kowahlap ni eh tehkadahr me Mordekai sohte kin
    kelehpwkihdi oh poaridi mwowe,
  ksd-ksd: Ma ba Aman i ga gire ba Mordekai pa i ga va timtibum, ma pa i ga pait ra
    variru pirana, Aman i ga manga kankan.
  tur-YTC: Haman, Mordekay'ın eğilmediğini ve önünde yere kapanmadığını görünce öfkeyle
    doldu.
  ind-AYT: Saat Haman melihat bahwa Mordekhai tidak sujud dan menyembah kepadanya,
    Haman dipenuhi dengan kemarahan.
  nya-nya: Hamani ataona kuti Mordekai sankamugwadira kapena kumuweramira, anapsa
    mtima kwambiri.
  kyg-kyg: Hemaniꞌa Motekaiꞌmo ageyana agaetefeꞌmo ape huteno ala agiꞌamo oꞌamiꞌnigeno
    agetenoꞌaeꞌmo lusi kava huno aipamo leꞌniye.
  mps-mps: Hamango suali, Mordekaigo te kidu sugunama, tama agaba genuai nogi masiąbaso,
    tama aga haliga sębę dwai mu yalio.
  tpi-tpi: Haman i lukim Mordekai i no brukim skru na i no givim biknem long em, olsem
    na em i belhat nogut tru.
  dan-1931: Da nu Haman så, at Mordokaj hverken faldt på Knæ eller kastede sig til
    Jorden for ham, blev han såre opbragt.
  vie-OVCB: Khi Ha-man không thấy Mạc-đô-chê khom lưng chào kính mình thì giận dữ
    vô cùng.
  guj-2017: જ્યારે હામાને જોયું કે, મોર્દખાય મને નમસ્કાર કરતો નથી અને મને માન પણ આપતો
    નથી ત્યારે તે ખૂબ જ ક્રોધે ભરાયો.
  pon-2006A: Aman eri lingeringerkihda kowahlap ni eh tehkadahr me Mordekai sohte
    kin kelehpwkihdi oh poaridi mwowe,
  por-BRBSL: Quando Haman viu que Mordecai não se curvou nem lhe prestou homenagem,
    Haman estava cheio de raiva.
  eng-OEBUS: When Haman saw that Mordecai did not bow down nor prostrate himself before
    him, he was furious.
  cth-cth: Mordekai ni a hmalah tabo hoi barinae poe hane a ngaihoehnae hah Haman
    ni a panue toteh, puenghoi a lungkhuek.
  twi-twi: Bere a Haman huu sɛ Mordekai nkotow no, anaa ɔnna obu ne nidi adi nkyerɛ
    no no, ne bo fuwii.
  hlt-hlt: Anih taengah Mordekai cungkueng neh a bakop pawt te Haman loh a hmuh vaengah
    Haman tah kosi la hah.
  tbz-SIM: Kɛ̀ Amɑnni yɑ̀ Mɑɑdosee yetɛmɛ̀ kɛ í ninku kɛ dɔuo o ììkɛ̀, kòo miɛkɛɛ
    pɛikɛ.
  msy-2020: Ezɨ Haman gari Mordekai a bagha teviba apɨri puvatɨgha an ziam feir puvatɨ,
    ezɨ an a bagha an muriam bar an ikufi.
  dop-dop: Hɑmɑŋ cɛkǝnɑɑ sɩ Mɑɑtosee ɩɩ hǝntǝɣɩ-ɩ ɑtɛ, ɩlɛnɑ ɩ pɑ́ɑ́nɑ́ huu.
  azb-azb: Haman Mordokayın ona baş əyməyərək qarşısında təzim etmədiyini görəndə
    kini artdı.
  eng-DBY: And when Haman saw that Mordecai bowed not, nor did him reverence, Haman
    was full of fury.
  hin-2017: जब हामान ने देखा, कि मोर्दकै नहीं झुकता, और न मुझ को दण्डवत् करता है,
    तब हामान बहुत ही क्रोधित हुआ।
  wol-KYG: Ba Aman gisee ne Mardose du ko sukkal, du ko sujjóotal, daa mer ba fees
    dell.
  bjr-bjr: Amannafa qaqfoofanoo Moodeekaifa sia minara aqoori saunu araseenoo mina
    amooqinau, miqufanoo mifa minara firaaqoo aranaqanau.
  eng-YLT: And Haman seeth that Mordecai is not bowing and doing obeisance to him,
    and Haman is full of fury,
  eng-WYC-2017: And when Haman had heard this thing, and had proved by experience,
    that Mordecai bowed not his knee to him, neither worshipped him, he was full wroth,
  eng-WMBB: When Haman saw that Mordecai didn’t bow down nor pay him homage, Haman
    was full of wrath.
  urd-GVH: जब हामान ने ख़ुद देखा कि मर्दकी मेरे सामने मुँह के बल नहीं झुकता तो वह
    आग-बगूला हो गया।
  rug-rug: Bugoro sisigiti se Hamani totoso gilania sa sapu lopu hiva todoṉo nia na
    kokotuṉu nia e Modekae si asa.
  gaz-gaz: Haamaan akka Mordekaayi isaaf hin jilbeenfatin yookaan ulfina hin kenniniif
    arginaan akka malee aare.
  fra-LSG: Et Haman vit que Mardochée ne fléchissait point le genou et ne se prosternait
    point devant lui. Il fut rempli de fureur;
  yal-yal: Haman a toxina fa fala a Marodoke mi tinma a xinbi sinɲɛ a tan bun ma,
    a yi xɔlɔ kati!
  haw-1868: A ike aku la o Hamana, aole i kukuli o Moredekai, aole hoi i moe imua
    ona, alaila piha iho la o Hamana i ka huhu.
  arb-NAV: وَعِنْدَمَا تَثَبَّتَ هَامَانُ مِنْ أَنَّ مُرْدَخَايَ لَا يَنْحَنِي وَلا
    يَسْجُدُ لَهُ اسْتَشَاطَ غَضَباً،
  ewe-ewe: Esi Haman kpɔ be Mordekai mele klalo be yeade ta agu na ye alo ade bubu
    ye ŋu o la, dzi kui vevie ŋutɔ.
  eng-LEE: And when Haman saw that Mordecai bent not the knee, nor prostrated himself
    to him, Haman became full of fury.
  asm-FB: হামনে যেতিয়া দেখিলে যে, মৰ্দখয়ে তেওঁৰ আগত আঠু লোৱা নাই আৰু প্ৰণিপাতো কৰা
    নাই, তেতিয়া তেওঁ ক্ৰোধেৰে পৰিপূৰ্ণ হ’ল।
  sus-A: هَمَن تٌ عَ تٌ مٌرٌدٍكَيِ مُ تِنمَ عَ شِنبِ سِندٍ عَ بُن مَ، عَ نَشَ شْنْ
    كِ قَنيِ.
  fra-SBL: Lorsque Haman vit que Mardochée ne se prosternait pas et ne lui rendait
    pas hommage, il fut plein de colère.
  hbo-hbo: וַיַּ֣רְא הָמָ֔ן כִּי־אֵ֣ין מָרְדֳּכַ֔י כֹּרֵ֥עַ וּמִֽשְׁתַּחֲוֶ֖ה לֹ֑ו
    וַיִּמָּלֵ֥א הָמָ֖ן חֵמָֽה׃
  pjt-pjt: '@see-verse:EST.003.004'
  kik-kik: Rĩrĩa Hamani onire atĩ Moridekai ndangĩmũturĩria maru kana amũtĩĩe, akĩngʼũrĩka
    mũno.
  fra-NCL: Aman vit que Mardochée ne fléchissait pas le genou et ne se prosternait
    pas devant lui ; et Aman fut rempli de fureur.
  cek-AK: Mordekai loe akuep ai moe, khingyahaih doeh paek ai, tiah Haman mah hnuk
    naah, paroeai palungphui.
  cuk-cuk: Amán dakalid, Mardoqueo gwen e-asabin yokorgi sindigar sigsuli, degi, gwen
    e-asabin dulluu imaksurbali, agi, sae-itoded.
  uig-CYR: Һаман Мордикайниң өзигә баш уруп тазим қилмиғанлиғини көрүп қаттиқ ғәзәпләнди.
  tel-2017: మొర్దెకై తన ముందు మోకరించక పోవడం, వంగి నమస్కరించక పోవడం చూసి హామాను మండిపడ్డాడు.
  hat-BSA: Lè Haman te wè ke Mardochée pa t bese ni ba li onè, Haman te ranpli avèk
    laraj.
  kos-kos: Haman el foloyak ke el etauk lah Mordecai el tia wi putati ac epasr nu
    sel,
  hbo-WLC: וַיַּ֣רְא הָמָ֔ן כִּי־אֵ֣ין מָרְדֳּכַ֔י כֹּרֵ֥עַ וּמִֽשְׁתַּחֲוֶ֖ה ל֑וֹ
    וַיִּמָּלֵ֥א הָמָ֖ן חֵמָֽה׃
  ibo-ibo: Ihe a were Heman iwe nke ukwuu mgbe ọ chọpụtara na Mọdekai jụrụ igbu ikpere
    nʼihu ya, maọbụ ịsọpụrụ ya.
  ory-ory: ଯେତେବେଳେ ହାମନ୍‍ ଦେଖିଲେ ଯେ, ମର୍ଦ୍ଦଖୟ ନତ ହେଲେ ନାହିଁ କିଅବା ତାହାଙ୍କୁ ପ୍ରଣାମ
    କଲେ ନାହିଁ, ସେତେବେଳେ ସେ କ୍ରୋଧରେ ପରିପୂର୍ଣ୍ଣ ହେଲେ।
  chk-chk: Lupwen Haman a küna pwe Mortokai esap fotopwäsuk mwan, esap pwal asamolu,
    a fokun lingeringer.
  rop-rop: Wal Heiman bin luk na hau Modakai nomo bin pudumdan hed langa im, en im
    nomo bin shoum rispek brabliwei, en Heiman imbin brabli wail detmatj.
  ukr-1871: І як побачив Аман, що Мардохей не кланяється й не падає ниць перед ним,
    то розгнївався Аман вельми.
  deu-1951: Als nun Haman sah, daß Mardochai die Knie nicht vor ihm beugte und ihm
    nicht huldigte, ward er voll Grimm.
  eng-JPS: And when Haman saw that Mordecai bowed not down, nor prostrated himself
    before him, then was Haman full of wrath.
  srp-1865: A kad vidje Aman da se Mardohej ne klanja niti pada pred njim, napuni
    se gnjeva Aman.
  lug-lug: Awo Kamani bwe yalaba nga Moluddekaayi tamufukaamirira wadde okumussaamu
    ekitiibwa, Kamani n’asunguwala nnyo.
  heb-heb: וירא המן כי אין מרדכי כרע ומשתחוה לו וימלא המן חמה׃
  ben-IRV: আর হামন যখন দেখল যে, মর্দখয় তার কাছে হাঁটু পেতে প্রণাম করে না, তখন সে
    খুব রেগে গেল।
  pan-pan: ਜਦ ਹਾਮਾਨ ਨੇ ਵੇਖਿਆ ਕਿ ਮਾਰਦਕਈ ਨਾ ਤਾਂ ਗੋਡੇ ਨਿਵਾਉਂਦਾ ਹੈ, ਅਤੇ ਨਾ ਹੀ ਮੈਨੂੰ ਮੱਥਾ
    ਟੇਕਦਾ ਹੈ ਤਾਂ ਹਾਮਾਨ ਗੁੱਸੇ ਨਾਲ ਭਰ ਗਿਆ।
  mya-JVB: ထိုသို့ မော်ဒကဲ သည် ဦး မ ချ၊ ရှိ မခိုးဘဲ နေ ကြောင်း ကို ဟာမန် သိမြင် သောအခါ
    ၊ အလွန်အမျက် ထွက် ၍ ၊
  tbg-tbg: Vuru tiva amuvaro Hamaaniva tavovaro Motekaiva kia vira tori kauru araviro
    anu kimaara amitora kaara Hamaanira voqamakero arara itovaro vaura.
  hmo-hmo: Hamana ese ia itaia, Morodekai ese ia tui diho lasi, bona iena kwarana
    ia atoa diho lasi iena vairanai, vadaeni ia badu momokani.
  urd-urd: जब हामान ने देखा कि मर्दकै न झुकता, न मेरी ताज़ीम करता है, तो हामान गुस्से
    से भर गया।
  rus-SYN: И когда увидел Аман, что Мардохей не кланяется и не падает ниц пред ним,
    то исполнился гнева Аман.
  bqc-SIM: Kɛ́ Amani è Maadose lí wúlɛ a gbɛɛu à misiilɛɛo, ↄ̃ aà pↄ pà.
  tcz-CHONGTHU: Haman in Modecai chun a-anga abohkhup lou chuleh jana apehlou chu
    amun alung ahang lheh jeng tan ahi.
  mar-mar: जेव्हा मग मर्दखय आपल्याला नमन व मुजरा करत नाही हे हामानाने पाहिले तेव्हा
    तो संतापला.
  qub-qub: Amán päsashpan rasunpa ricaran Mardoqueo mana gongurpacushanta ni umpushanta.
    Chaura Amanga fiyupa rabyacurcuran.
  bqp-bqp: Kũ Amana è Mↄdekai dì kútɛ à mì natɛarɛro, akũ a pↄ fɛ̃̀.
  hat-hat: Lè Aman wè Madoche te derefize ni mete ajenou, ni bese tèt li jouk atè
    devan li lè l'ap pase, li ofiske.
  eng-BSB: When Haman saw that Mordecai would not bow down or pay him homage, he was
    filled with rage.
  eng-WEBPB: When Haman saw that Mordecai didn’t bow down nor pay him homage, Haman
    was full of wrath.
  kbq-kbq: Hagi Hemani'ma keama Modekaia'ma arenama reno ragima omigeno'a, tusi arimpa
    Modekaina ahente'ne.
  nhe-BL: Huan quema Amán momacac cuenta para Mardoqueo ax motlancuaquetzayaya iixpa,
    niyon ax quitlepanitayaya, nelía cualanqui.
  bus-bus: Kɛ̀ Amana è Mↄdekai è daɛ a puua à mì siɛarero, ben à pↄ fɛ̃̀.
  gub-BL: Àmà wikwahy Monekaz pe, ta'e nuapyk kwaw upenàràg rehe henataromo imuawate
    pà a'e xe.
  eng-DRA: Now when Aman had heard this, and had proved by experience that Mardochai
    did not bend his knee to him, nor worship him, he was exceeding angry.
