verse: EST.002.005
translations:
  mal-C: ആ സമയത്തു ശൂശൻ രാജധാനിയിൽ മൊർദെഖായി എന്ന ഒരു യെഹൂദനുണ്ടായിരുന്നു. ബെന്യാമീൻഗോത്രക്കാരനായ
    കീശിന്റെ മകനായ ശിമെയിയുടെ മകനായ യായീരിന്റെ മകനായിരുന്നു അദ്ദേഹം.
  deu-TKW: Es war aber in der Burg Susa ein jüdischer Mann, Namens Mardachai, ein
    Sohn Jairs, des Sohnes Simeis, des Sohnes Kis', ein Benjaminit,
  lin-lin: Kati na Size, engumba mokonzi batonga makasi, ezalaki na Moyuda moko ya
    libota ya Benjame ; kombo na ye ezalaki « Maridoshe. » Maridoshe azalaki mwana
    mobali ya Yairi, mwana mobali ya Shimei, mwana mobali ya Kishi.
  eng-LSV: A man, a Jew, there has been in Shushan the palace, and his name [is] Mordecai
    son of Jair, son of Shimei, son of Kish, a Benjamite—
  eng-GNV: In the citie of Shushan, there was a certaine Iewe, whose name was Mordecai
    the sonne of Iair, the sonne of Shimei, the sonne of Kish a man of Iemini,
  eng-WEBSTER: Now in Shushan the palace there was a certain Jew, whose name was Mordecai,
    the son of Jair, the son of Shimei, the son of Kish, a Benjaminite;
  nhw-BL: Huan ipan altepetl Susa itztoya se israelita tlacatl itoca Mardoqueo catli
    tlacatqui ipan nopa hueyi familia tlen iteipan ixhuihua Benjamín. Mardoqueo eliyaya
    icone Jair, catli eliyaya icone Simei, catli eliyaya icone Cis.
  swh-ONEN: Basi katika mji wa ngome ya Shushani palikuwa na Myahudi wa kabila ya
    Benyamini, jina lake Mordekai mwana wa Yairi, mwana wa Shimei, mwana wa Kishi,
  bba-bba: N deemɑ Yuu ɡoo wɑ̃ɑ Susi wuu bɔkɔ ɡe sɔɔ. Win yĩsirɑ Mɑɑdose. U sɑ̃ɑwɑ
    Yɑirin bii, Bɛnyɑmɛɛn bweseru sɔɔ. Win sikɑdobɑrɑ Simɛi kɑ Kisi.
  eng-KJVCPB: Now in Shushan the palace there was a certain Jew, whose name was Mordecai,
    the son of Jair, the son of Shimei, the son of Kish, a Benjamite;
  luo-luo: E dala mochiel mar Susa ne nitie ja-Yahudi moro ma ja-dhood Benjamin ma
    nyinge Modekai wuod Jair, ma wuod Shimei, wuod Kish,
  meu-meu: Hanua badana Susa ai, Iuda tauna ta e nohova, ladana na Morodekai lairi,
    Simei Kisa tubuna, Beniamina tauna.
  npi-ULB: शूशनको किल्लामा कोही एक जना यहूदी थिए जसको नाउँ मोर्दकै थियो जो याईरका
    छोरा, शिमीका नाति र कीशका पनाति बेन्यामीन कुलका थिए ।
  yor-yor: Ó sì ṣe ní ìgbà náà ará a Júù kan wà ní ilé ìṣọ́ ti Susa, ẹni tí orúkọ
    rẹ̀ ń jẹ́ Mordekai ọmọ Jairi, ọmọ Ṣimei, ọmọ Kiṣi, ẹ̀yà Benjamini,
  ind-ind: Pada waktu itu ada orang Yahudi bernama Mordekai yang tinggal di ibukota
    Susan dan di bagian kota yang dilingkari oleh benteng. Dia adalah anak Yair. Dan
    Yair adalah anak Simei, dan Simei adalah anak Kis dari suku Benyamin.
  pes-OPCB: در شوش یک یهودی به نام مُردخای (پسر یائیر و نوه شمعی، از نوادگان قیس بنیامینی)
    زندگی می‌کرد.
  tgl-ULB: Mayroong isang Judio na nakatira sa siyudad ng Susa na nagngangalang Mordecai,
    anak na lalaki ni Jair na apo ni Simei na anak na lalaki ni Kis na lipi ni Benjamin.
  hui-hui: Susa tano ogoniha Yudali mbira Beniyamini hameigini aria ibu mini Modegai
    hene. Modegai ibu Yairi igini howa Simai aguane hene. Ani howa ibu Kisi aguanene
    hene.
  mya-mya: မြို့​တော်​ရှု​ရှန်​တွင်​ယာ​ဣ​ရ​၏​သား မော်​ဒ​ကဲ ဆို​သူ​ယု​ဒ​အ​မျိုး​သား​တစ်​ယောက်​ရှိ​၏။
    သူ သည်​ဗင်္ယာ​မိန်​အ​နွယ်​ဝင်​ဖြစ်​၍​ကိ​ရှ​နှင့်​ရှိ​မိ တို့​မှ​ဆင်း​သက်​လာ​သူ​ဖြစ်​၏။-
  bod-N: སོའུ་སཱན་མཁར་ཆེན་དུ་མིང་ལ་མོར་དོ་ཀཱ་ཨི་ཞེས་བྱ་བའི་ཡ་ཧུ་དཱ་པ་ཞིག་ཡོད་ལ། ཁོ་ནི་པེན་ཡཱ་མེན་པ་ཁི་སིའི་ཡང་ཚ་དང་།
    ཤིམ་ཨི་ཡི་ཚ་བོ་དང་། ཡཱ་ཨིར་གྱི་བུ་ཡིན་ནོ། །
  sna-sna: Zvino munhare yeShushani maiva nomuJudha worudzi rwaBhenjamini, ainzi Modhekai
    mwanakomana waJairi, mwanakomana waShimei, mwanakomana waKishi,
  spa-BLM: Había en la ciudadela de Susa un judío que se llamaba Mardoqueo, hijo de
    Jair, hijo de Simei, hijo de Cis, benjamita,
  cac-cac: A d'a chon̈ab' Susa chi', ata' cajan jun vin̈ israel scuchan Mardoqueo
    yuninal vin̈aj Jair yin̈tilal vin̈aj Simei. A vin̈aj Simei chi', a vin̈aj Cis
    ay yin̈tilal vin̈ d'a yin̈tilal Benjamín.
  swh-ULB: Katika mji wa Shushani alikuwepo Myahudi aliyeitwa Modekai mwana wa Jaira
    mwana wa Shimei mwana wa Kishi, aliye kuwa wa kabila la Benjamini.
  bel-bel: Быў у Сузах, горадзе сталічным, адзін Юдэй, імя яго Мардахэй, сын Яіра,
    сын Сэмэя, сын Кіса, зь племя Веньямінавага.
  deu-ELBBK: Es war ein jüdischer Mann in der Burg Susan, sein Name war Mordokai,
    der Sohn Jairs, des Sohnes Simeis, des Sohnes Kis', ein Benjaminiter,
  mbb-OT: Ne zutun te miberengbeng he inged diyà te Susa, ne zuen Judio he kevuwazan
    ni Benjamin he iyan ngazan din si Mordecai. Anak sikandin ni Jair he anak ni Shimei
    te anak ni Kish.
  mal-2015: എന്നാൽ ശൂശൻ രാജധാനിയിൽ ബെന്യാമീന്യനായ കീശിന്റെ മകനായ ശിമെയിയുടെ മകനായ
    യായീരിന്റെ മകൻ മൊർദ്ദെഖായി എന്നു പേരുള്ള യെഹൂദൻ ഉണ്ടായിരുന്നു.
  rmc-rmc: Andro foros Šušan bešelas jekh Židos, savo pes vičinelas Mordekaj. Ov sas
    andral o benjamiňiko kmeňos a sas o čhavo le Jairoskro. O Jairus sas o čhavo le
    Šimejoskro a o Šimej sas o čhavo le Kišoskro.
  nlg-nlg: Mi tana bona vaghana eni ke, a sakai na tinoni ni Jew tara holoa nia Mordecai,
    na dalena Jair, te ghahaa tua tana vale vatungasi na vunaghi haba ikakeri Susa.
    Agaia te mai tana vinavahuhudira Kish ma Shimei, tana kemana Benjamin.
  pes-OPV: شخصی یهودی در دارالسلطنه شوشن بودکه به مردخای بن یائیر ابن شمعی ابن قیس
    بنیامینی مسمی بود.
  ron-1924: Ын капитала Суса ера ун иудеу нумит Мардохеу, фиул луй Иаир, фиул луй
    Шимей, фиул луй Кис, бэрбат дин Бениамин,
  ben-OBCV: সেই সময় মর্দখয় নামে বিন্যামীন গোষ্ঠীর একজন ইহুদি শূশনের দুর্গে ছিলেন।
    তিনি যায়ীরের ছেলে, যে শিমিয়ের ছেলে, যে কীশের ছেলে,
  lex-lex: La' leta Susan de, de riy Yahudi ida nwawa Mordekai, Yair a'nani de. E'
    de Simei nora Kis duratni-waitni de la'a upa-tgara Benyamin,
  som-som: Oo Shuushan oo hoygii boqorka ahaa waxaa jiray nin Yuhuud ah, oo magiciisana
    waxaa la odhan jiray Mordekay ina Ya'iir, ina Shim'i, ina Qiish, oo wuxuu ahaa
    reer Benyaamiin;
  lat-VUC: Erat vir Judæus in Susan civitate, vocabulo Mardochæus filius Jair, filii
    Semei, filii Cis, de stirpe Jemini,
  eng-ASVBT: There was a certain Jew in Shushan the palace, whose name was Mordecai,
    the son of Jair, the son of Shimei, the son of Kish, a Benjaminite,
  ita-1885: Or vi era in Susan, stanza reale, un uomo Giudeo, il cui nome era Mardocheo,
    figliuolo di Iair, figliuolo di Simi, figliuolo di Chis, Beniaminita;
  eng-ULB: There was a certain Jew in the fortress of Susa whose name was Mordecai
    son of Jair son of Shimei son of Kish, who was a Benjamite.
  spa-VBL: En la fortaleza de Susa vivía un judío llamado Mardoqueo, hijo de Jair,
    hijo de Simei, hijo de Cis, un benjamita
  fra-_FOB: Or il y avait à Suse, la capitale, un Juif, nommé Mardochée, fils de Jaïr,
    fils de Shimeï, fils de Kis, Benjamite,
  mal-mal: എന്നാൽ ശൂശൻ രാജധാനിയിൽ യായീരിന്റെ മകൻ മൊർദെഖായി എന്ന് പേരുള്ള യെഹൂദൻ ഉണ്ടായിരുന്നു.
    യായീർ ബെന്യാമീന്യനായ കീശിന്റെ മകനായ ശിമെയിയുടെ മകനായിരുന്നു.
  urd-GVR: Us waqt Sosan ke qile meṅ Binyamīn ke qabīle kā ek Yahūdī rahtā thā jis
    kā nām Mardakī bin Yāīr bin Simaī bin Qīs thā.
  suz-BL: मिनु सुसा दरवारमी मोरदेकै माइश्‍शो यहूदी मुर का बाक्‍माक्‍त। मेको बेन्‍यामीन
    थर ङा याइर आ तौ, शिमेइ आ चच, कीश आ युइ बाक्‍माक्‍त। १सामुएल ९:१
  ita-1927: Or nella residenza reale di Susa v’era un giudeo per nome Mardocheo, figliuolo
    di Jair, figliuolo di Scimei, figliuolo di Kis, un Beniaminita,
  ckb-ckb: لەو کاتە لەناو قەڵای شوش پیاوێکی جولەکە هەبوو لە هۆزی بنیامین بوو، ناوی
    مۆردەخای کوڕی یائیری کوڕی شیمعی کوڕی قیش بوو.
  eng-BBE: Now there was a certain Jew in Shushan named Mordecai, the son of Jair,
    the son of Shimei, the son of Kish, a Benjamite;
  kan-OKCV: ಶೂಷನಿನ ಅರಮನೆಯಲ್ಲಿ ಬೆನ್ಯಾಮೀನ್ ಕುಲದ ಕೀಷನ ಮರಿಮಗನೂ, ಶಿಮ್ಮೀಯ ಮೊಮ್ಮಗನೂ, ಯಾಯೀರನ
    ಮಗನೂ ಆದ ಮೊರ್ದೆಕೈ ಎಂಬ ಹೆಸರುಳ್ಳ ಒಬ್ಬ ಯೆಹೂದ್ಯನಿದ್ದನು.
  tam-2017: அப்பொழுது சூசான் அரண்மனையிலே பென்யமீனியனாகிய கீசின் மகன் சீமேயினுடைய மகனாகிய
    யாவீரின் மகன் மொர்தெகாய் என்னும் பெயருள்ள ஒரு யூதன் இருந்தான்.
  spa-RV-1909: Había un varón Judío en Susán residencia regia, cuyo nombre era Mardochêo,
    hijo de Jair, hijo de Simi, hijo de Cis, del linaje de Benjamín;
  ron-BTF: Şi era în palatul Susa un anumit iudeu, al cărui nume era Mardoheu, fiul
    lui Iair, fiul lui Şimei, fiul lui Chiş, un beniamit;
  eng-WEBP: There was a certain Jew in the citadel of Susa whose name was Mordecai,
    the son of Jair, the son of Shimei, the son of Kish, a Benjamite,
  eng-FBV: There was a Jewish man living in the fortress of Susa named Mordecai, son
    of Jair, son of Shimei, son of Kish, a Benjamite
  nld-1939: Nu woonde er in de vesting Sjoesjan een Jood, Mordokai genaamd, de zoon
    van Jaïr, den zoon van Sjimi, zoon van Kisj, een Benjamiet.
  nch-BL: Huan ipan altepet Susa itztoya se israelita tacat itoca Mardoqueo cati tacatqui
    ipan nopa hueyi familia ten iteipan ixhuihua Benjamín. Mardoqueo eliyaya icone
    Jair, cati eliyaya icone Simei, cati eliyaya icone Cis.
  vie-1934: ỳ tại kinh đô Su-sơ, có một người Giu-đa, tên là Mạc-đô-chê, con trai
    của Giai-rơ, cháu của Si-mê-i, chắt của Kích, người Bên-gia-min,
  hin-CV: शूशन गढ़नगर में एक यहूदी निवास करता था, जिसका नाम था, मोरदकय, वह बिन्यामिन
    का वंश का था वह याईर का पुत्र था, जो शिमेई का, जो कीश का पुत्र था.
  spa-BES: En Susa había un cierto judío llamado Mardoqueo, hijo de Jair, hijo de
    Simei, hijo de Cis, benjamita;
  tdx-tdx: Teo t’i nte-Iehoda an-drova’ i Sosane ao, i Mordekay, ana’ Iaire, ana’
    i Simeý, ana’ i Kise, ana’ i Beniamine ty tahina’e;
  tha-KJV: ยั​งม​ียิวคนหนึ่งในสุสาปราสาทชื่อโมรเดคัย บุ​ตรชายยาอีร์ ผู้​เป็นบุตรชายชิเมอี
    ผู้​เป็นบุตรชายคีช คนเบนยามิน
  por-BR-2018: Havia um homem judeu na fortaleza de Susã, cujo nome era Mardoqueu,
    filho de Jair, filho de Simei, filho de Quis, um homem da linhagem de Benjamim;
  deu-ELO: Es war ein jüdischer Mann in der Burg Susan, sein Name war Mordokai, der
    Sohn Jairs, des Sohnes Simeis, des Sohnes Kis', ein Benjaminiter,
  caa-caa: Pues ayan inteꞌ winic xeꞌ tuaꞌ e Israel xeꞌ ucꞌabꞌa Mardoqueo xeꞌ aturuan
    tama e chinam Susa. Pues e Mardoqueo unembꞌir tuaꞌ e Jaír, y e Jaír unembꞌir tuaꞌ
    e Simí, y e Simí unembꞌir tuaꞌ e Quis, y e Quis quetpa tama uchꞌajnarir e Benjamín.
  eng-WYC-2018: And a man, a Jew, was in the city of Susa, Mordecai by name, the son
    of Jair, the son of Shimei, the son of Kish, of the generation of Benjamin; (And
    there was a man in the capital city of Susa, a Jew named Mordecai, the son of
    Jair, the son of Shimei, the son of Kish, of the tribe of Benjamin;)
  epo-epo: En la kastelurbo Ŝuŝan estis Judo, kies nomo estis Mordeĥaj, filo de Jair,
    filo de Ŝimei, filo de Kiŝ, Benjamenido;
  uig-PIN: Xuxan ⱪǝl’ǝsidǝ Binyamin ⱪǝbilisidin, Kixning ǝwrisi, Ximǝyning nǝwrisi,
    Yairning oƣli Mordikay isimlik bir Yǝⱨudiy bar idi
  beo-beo: Yu dunu amo ea dio Modigai (Ya:ie egefe) da Susa moilai bai bagade amo
    ganodini esalu. Ea fi da Bediamini fi amola e da Gisi amola Simiai elagaga fi
    dunu esalu.
  tpi-OTNT: Long taun Susa i gat wanpela Juda i stap, nem bilong en Mordekai. Nem
    bilong papa bilong Mordekai, em Jair. Jair em i wanpela tumbuna pikinini bilong
    Simei, pikinini bilong Kis, bilong lain bilong Benjamin.
  hau-SA: To, a cikin mazaunin masarauta a Shusha, akwai wani mutumin Yahuda, daga
    Kabilar Benyamin mai suna Mordekai, ɗan Yayir, ɗan Shimeyi, ɗan Kish,
  uig-LAT: Shushan qel’eside Binyamin qebilisidin, Kishning ewrisi, Shimeyning newrisi,
    Yairning oghli Mordikay isimlik bir Yehudiy bar idi
  nde-nde: Kwakukhona esigodlweni saseSusa umJuda owendlu yakoBhenjamini, okwakuthiwa
    nguModekhayi, indodana kaJayiri, indodana kaShimeyi, indodana kaKhishi,
  ton-ton: '¶ Pea naʻe ʻi Susani ko e kolo fakaʻeiki, ʻae Siu ʻe taha, ko Motekiai
    hono hingoa, ko e foha ʻo Saili, ko e foha ʻo Simi, ko e foha ʻo Kisi, ko e tangata
    Penisimani:'
  ces-1613: Byl pak jeden Žid v Susan, městě královském, jménem Mardocheus syn Jairův,
    syna Simei, syna Cis, z pokolení Beniamin.
  eng-WMB: There was a certain Jew in the citadel of Susa whose name was Mordecai,
    the son of Jair, the son of Shimei, the son of Kish, a Benjamite,
  tam-TCV: அக்காலத்தில் சூசான் கோட்டைப் பட்டணத்தில் பென்யமீன் கோத்திரத்தைச் சேர்ந்த,
    மொர்தெகாய் என்னும் பெயருடைய ஒரு யூதன் இருந்தான். இவன் யாவீரின் மகன், யாவீர் சீமேயின்
    மகன், சீமேயி கீசின் மகன்.
  ceb-ULB: Adunay usa ka Judio sa salipdanan sa Susa nga ginganlan ug Mordecai ang
    anak nga lalaki ni Jair nga anak nga lalaki ni Shimei nga anak nga lalaki ni Kis,
    nga taga-Benjamin.
  mkn-mkn: Itu waktu, di benteng di Susa, ada satu orang Yahudi, nama Mordekai. Dia
    dari suku Benyamin. Dia pung papa, Yair; dia pung baꞌi Simei; deng dia pung oyang,
    Kis.
  pol-UBG: A w pałacu Suza był pewien Żyd imieniem Mardocheusz, syn Jaira, syna Szimejego,
    syna Kisza, z pokolenia Beniamina.
  urd-GVU: اُس وقت سوسن کے قلعے میں بن یمین کے قبیلے کا ایک یہودی رہتا تھا جس کا نام
    مردکی بن یائیر بن سِمعی بن قیس تھا۔
  eng-OEBCW: In Susa the royal residence lived a Jew named Mordecai. He was son of
    Jair, son of Shimei, son of Kish, a Benjamite.
  deu-1912: Es war aber ein jüdischer Mann zu Schloß Susan, der hieß Mardochai, ein
    Sohn Jairs, des Sohnes Simeis, des Sohnes des Kis, ein Benjaminiter,
  kan-2017: ಶೂಷನ್ ಕೋಟೆಯಲ್ಲಿ ಮೊರ್ದೆಕೈ ಎಂಬ ಒಬ್ಬ ಯೆಹೂದ್ಯ ಮನುಷ್ಯನು ವಾಸಮಾಡುತ್ತಿದ್ದನು. ಇವನು
    ಬೆನ್ಯಾಮೀನ್ ಕುಲದ ಕೀಷನ ಮರಿಮಗನೂ, ಶಿಮ್ಗೀಯ ಮೊಮ್ಮಗನೂ, ಯಾಯೀರನ ಮಗನೂ ಆಗಿದ್ದನು.
  yap-yap: Immoy reb e Jew u rom u Susa ni Mordekai fithingan nib mo’on ni fak Jair;
    ni reb i girdi’en e ganong rok Benjamin ma ku reb i owchen Kish nge Shimei.
  hlt-MCSB: Shushan rhalmah im ah Judah hlang om tih a ming te Benjamin hlang, Kish
    capa, Shimei koca, Jair capa Mordekai ni.
  mdy-ETH: ዒማና ሱኡሳ ካታሞይዳ ናንጋያ፥ ሜርዴኪዮሴ ጌይንታ ዓይሁዴ ዓሲስኬይ ዓኣኔ፤ ዒዚ ያዒሬ ናይ ማዔያ ቢኢኒያሜ ፃጶኮ
    ቂኢሴና ሺምዒና ዜርሢኬ።
  twi-ASANTE: Na Yudani bi a ɔyɛ Yair babarima a ne din de Mordekai te Susa aban no
    mu. Na ɔfiri Benyamin abusuakuo mu. Na ɔyɛ Kis ne Simei aseni.
  eng-WEBU: There was a certain Jew in the citadel of Susa whose name was Mordecai,
    the son of Jair, the son of Shimei, the son of Kish, a Benjamite,
  wal-wal: Hegan Suusa kataman issi Marddikiyoosa giyo Aihuda biittaa asi de7ees.
    Ikka Yaa7iira na7aa; Yaa7iiri SHim77a na7aa; SHim77i Biniyaama zare gidiya Qiisa
    na7aa.
  tgk-tgk: Инак, дар қалъаи Шушан марди яҳудие бо номи Мордахай, ки писари Ёир буд,
    мезист. Ёир писари Шимъӣ буд ва Шимъӣ писари Киш, аз хонаводаи Бинёмин.
  spa-PDDPT: Había un varón judío en la capital Susa, llamado Mardoqueo, hijo de Jaír,
    hijo de Simei, hijo de Cis, benjamita,
  gun-gun: Ha'e gui ma Susã tetã py oiko peteĩ ava judeu, Benjamim ramymino va'e,
    Mordecai hery va'e, Jair ra'y, ha'e Quis ra'y Simei ramymino va'e.
  agu-BL: Itzun bantz, at jun yaj yi najlij le tnum Susa yi na bi'aj Mardoqueo. I'
    jun judiy. Cy'ajl Jair i'. Ma yi Jair i' xonl Simei. Yi Simei i' xonl Cis. E'
    cu'n xonl Benjamín.
  ilo-ULB: Adda maysa a Judio iti siudad ti Susa nga agnagan iti Mardokeo a putot
    a lalaki ni Jair a puto a lalaki ni Simei a puto a lalaki ni Kis, a Benjamita.
  kpg-kpg: I lodo Susa tama daane o Jew dono ingoo go Mordecai tama daane ni Jair.
    Mee tangada mai di madawaawa Benjamin, di hagadili ni Kish mo Shimei.
  uig-ARA: شۇشان قەلئەسىدە بىنيامىن قەبىلىسىدىن، كىشنىڭ ئەۋرىسى، شىمەينىڭ نەۋرىسى،
    يائىرنىڭ ئوغلى موردىكاي ئىسىملىك بىر يەھۇدىي بار ئىدى
  sus-sus: Yuwifi nde nu na Suse naxan nu xili Morodekayi. A findi Yayiri xa di nan
    na, Simeyi xa mamadi, Kisu tolobitɛ kelife Bunyamin bɔnsɔɛ ma.
  pon-2006: Mie mehn Suhs men me kin kousoan nan Susa, ede Mordekai, nein Sair pwutak;
    ih kisehn kadaudok en Pensamin oh kisehn kadaudok en Kis oh Simei.
  ksd-ksd: Ma tika na te Iudaia i ga ki Susa ta ra kuba i ra king, a iangina Mordekai,
    natu i Iair natu i Simei natu i Kis, a te Beniamin,
  tur-YTC: Susa Kalesi'nde Mordekay adında bir Yahudi vardı. Mordekay, Yair'in oğlu,
    Şimei'nin oğlu, Kiş'in oğlu Benyaminli'ydi.
  ind-AYT: Di kastel Susan ada seorang Yahudi yang bernama Mordekhai, anak Yair, anak
    Simei, anak Kish, seorang Benyamin,
  nya-nya: Myuda wina wa fuko la Benjamini, dzina lake Mordekai, mwana wa Yairi, mwana
    wa Simei, mwana wa Kisi, anali mu mzinda wa Susa.
  kyg-kyg: Susa taonimo gamani lafi kegiꞌyafiꞌmo maiꞌniya Yu vekamo agiꞌamo Motekaiꞌae.
    Motekai afoꞌamoꞌmo Yaiꞌae. Yai afoꞌamoꞌmo Simaiꞌae. Simai afoꞌamoꞌmo Kisiꞌae.
    Motekaiꞌmo Menisameni nofi vayapati vekamo maiꞌniye.
  mps-mps: Te gavmango moni hanu Susade te Juda bidi me deli bidai, te aga nogi Mordekai.
    Te aga Jairgo ogwa dao, tama Kis de Simei dali sigo hani, te Benjamin genuai hani
    dao.
  tpi-tpi: Long taun Susa i gat wanpela Juda i stap, nem bilong en Mordekai. Nem bilong
    papa bilong Mordekai, em Jair. Jair em i wanpela tumbuna pikinini bilong Simei,
    pikinini bilong Kis, bilong lain bilong Benjamin.
  dan-1931: Nu var der i Borgen Susan en jødisk Mand ved Navn Mordokaj, en Søn af
    Ja'ir, en Søn af Sjim'i, en Søn af Kisj, en Benjaminit,
  vie-OVCB: Tại kinh đô Su-sa, có một người Do Thái tên Mạc-đô-chê, con trai Giai-rơ,
    cháu Si-mê-i, chắt của Kích, thuộc đại tộc Bên-gia-min,
  guj-2017: મોર્દખાય નામનો એક યહૂદી સૂસાના મહેલમાં રહેતો હતો. તે કીશના પુત્ર શિમઈના
    પુત્ર યાઈરનો પુત્ર હતો. તે બિન્યામીની હતો.
  pon-2006A: Mie mehn Suhs men me kin kousoan nan Susa, ede Mordekai, nein Sair pwutak;
    ih kisehn kadaudok en Pensamin oh kisehn kadaudok en Kis oh Simei.
  por-BRBSL: Havia um certo judeu na cidadela de Susa cujo nome era Mordecai, filho
    de Jair, filho de Shimei, filho de Kish, um benjamita,
  eng-OEBUS: In Susa the royal residence lived a Jew named Mordecai. He was son of
    Jair, son of Shimei, son of Kish, a Benjamite.
  cth-cth: Hatnavah, Susan khopui dawk Judah tami buet touh Zair capa Mordekai ao.
    Ahni teh Benjamin phun, Kish capa, Simei capa lah a tho.
  twi-twi: Na Yudani bi a ɔyɛ Yair babarima a ne din de Mordekai te Susa aban no mu.
    Na ofi Benyamin abusuakuw mu. Na ɔyɛ Kis ne Simei aseni.
  hlt-hlt: Shushan rhalmah im ah Judah hlang om tih a ming te Benjamin hlang, Kish
    capa, Shimei koca, Jair capa Mordekai ni.
  tbz-SIM: Kɛ sɔ̃́ nSifu mɔù bo Susi dihɛidiɛ̀ kòo yètìrì tu Mɑɑdosee Yɑii birɛ, Simmɛii
    nɛ̀ Kiisi bɛ yɑɑ̀birɛ Bɛnsɑmɛɛ wuɔ nkou.
  msy-2020: Dughiar kam Susan nguibar ekiar gavgavimɨn aven Judan gumazir mam iti,
    an ziam Mordekai. Mordekain afeziamɨn ziam, Jair. Jair a Simein ovavir borir mam,
    Kisɨn otarim. Mordekai, a Benjaminɨn adarazir mav.
  dop-dop: Yutɑ tʋ nɔɣɔlʋ ɩ kɑ wɛnnɑ Susi ɩcɑtɛ tɑɑ, nɑ pɑ́ yɑɑ-ɩ sɩ Mɑɑtosee. Ɩ kɑ
    kɛ́ Pɛncɑmɛɛ kpekǝle tʋ, nɑ ɩ cɔsɔnɑɑ ntɛ́ Kisi nɑ Simeyi nɑ ɩ cɑɑ kɛlɛ Yɑyii.
  azb-azb: Şuşan qalasında Mordokay adlı bir Yəhudi var idi. O, Binyamin qəbiləsindən
    olub Qiş oğlu Şimey oğlu Yairin oğlu idi.
  eng-DBY: There was in Shushan the fortress a certain Jew, whose name was Mordecai,
    the son of Jair, the son of Shimei, the son of Kish, a Benjaminite,
  hin-2017: शूशन गढ़ में मोर्दकै नामक एक यहूदी रहता था, जो कीश नाम के एक बिन्यामीनी
    का परपोता, शिमी का पोता, और याईर का पुत्र था।
  wol-KYG: Fekk na jenn waayi Yawut a ngi ci Sus, péey ba. Ma nga tudd Mardose. Yayir
    di baayam. Yayir, Simey ay baayam. Simey, Kis ay baayam, bokk ci giirug Beñamin.
  bjr-bjr: Susaa maqusaki Yuda maqannaa fasiqa moo marinau, minauqu Moodeekaifa marinau
    mina akoona auqu Yairafa marinau. Yairafa Kisaana amaaku Simeena anaiqi Beensamina
    atikinaafa marinau.
  eng-YLT: A man, a Jew, there hath been in Shushan the palace, and his name [is]
    Mordecai son of Jair, son of Shimei, son of Kish, a Benjamite —
  eng-WYC-2017: And a man, a Jew, was in the city of Susa, Mordecai by name, the son
    of Jair, the son of Shimei, the son of Kish, of the generation of Benjamin;
  eng-WMBB: There was a certain Jew in the citadel of Susa whose name was Mordecai,
    the son of Jair, the son of Shimei, the son of Kish, a Benjamite,
  urd-GVH: उस वक़्त सोसन के क़िले में बिनयमीन के क़बीले का एक यहूदी रहता था जिसका
    नाम मर्दकी बिन याईर बिन सिमई बिन क़ीस था।
  rug-rug: Koasa ṉati popoa pa Susa koa nana si keke tie pozana sa si e Modekae, na
    tie Ziu si asa, tuna e Zaira, vura maena pa tututi te Benisimane, na vuluvuluna
    koasa butubutu Kisi meke Simei.
  gaz-gaz: Yeroo sanatti gosa Beniyaam keessaa namichi Yihuudaa ilmi Yaaʼiir, ilmi
    Shimeʼii, ilmi Qiish kan Mordekaayi jedhamu tokko Suusaa magaalaa muummittii keessa
    jiraata ture;
  fra-LSG: Il y avait dans Suse, la capitale, un Juif nommé Mardochée, fils de Jaïr,
    fils de Schimeï, fils de Kis, homme de Benjamin,
  yal-yal: Yahudiyana nde yi Suse manga taani nun naxan yi xili Marodoke, Yayiri a
    dii xɛmɛn nan yi a ra. Simeyi nan Yayiri sɔtɔ. Kisu nan Simeyi sɔtɔ. Kisu kelixi
    Bunyamin bɔnsɔnna nin.
  haw-1868: Ma Susana ka pakaua kekahi Iudalo, o Moredekai kona inoa, he keiki ia
    na Iaira, ke keiki a Simei, ke keiki a Kisa, he Beniamina;
  arb-NAV: وَكَانَ يُقِيمُ فِي شُوشَنَ الْقَصْرِ رَجُلٌ يَهُودِيٌّ يُدْعَى مُرْدَخَايَ
    بْنَ يَائِيرَ بْنِ شَمْعِي بْنِ قَيْسٍ، مِنْ سِبْطِ بِنْيَامِينَ،
  ewe-ewe: Yudatɔ aɖe nɔ Susa fiasã la me, eŋkɔe nye Mordekai. Fofoae nye Yair, ame
    si fofoe nye Simei, ame si nye Kis, Benyamintɔ la ƒe vi.
  eng-LEE: There was a certain Jew in Shushan the capital, whose name was Mordecai,
    the son of Yair, the son of Shim'i, the son of Kish, a Benjamite;
  asm-FB: সেই সময়ত মৰ্দখয় নামেৰে চুচন ৰাজপ্রসাদত এজন যিহুদী লোক আছিল। তেওঁৰ পিতৃ
    যায়ীৰ, যায়ীৰৰ পিতৃ চিমিয়ী, আৰু চিমিয়ীৰ পিতৃ কীচ আছিল। কীচ এজন বিন্যামীনীয়া
    লোক আছিল।
  sus-A: يُوِقِ ندٍ نُ نَ سُسٍ نَشَن نُ شِلِ مٌرٌدٍكَيِ. عَ قِندِ يَيِرِ شَ دِ نَن
    نَ، سِمٍيِ شَ مَمَدِ، كِسُ تٌلٌبِتّ كٍلِقٍ بُنيَمِن بْنسْي مَ.
  fra-SBL: Il y avait dans la citadelle de Suse un Juif du nom de Mardochée, fils
    de Jaïr, fils de Schimeï, fils de Kis, Benjamite,
  hbo-hbo: אִ֣ישׁ יְהוּדִ֔י הָיָ֖ה בְּשׁוּשַׁ֣ן הַבִּירָ֑ה וּשְׁמֹ֣ו מָרְדֳּכַ֗י בֶּ֣ן
    יָאִ֧יר בֶּן־שִׁמְעִ֛י בֶּן־קִ֖ישׁ אִ֥ישׁ יְמִינִֽי׃
  pjt-pjt: '@see-verse:EST.002.004'
  kik-kik: Na rĩrĩ, thĩinĩ wa nyũmba ya ũthamaki kũu gĩikaro kĩrĩa kĩirigĩre gĩa Shushani,
    nĩ kwarĩ na Mũyahudi wa mũhĩrĩga wa Benjamini wetagwo Moridekai mũrũ wa Jairũ,
    mũrũ wa Shimei, mũrũ wa Kishu,
  fra-NCL: Il y avait à Suse, la capitale, un Juif nommé Mardochée, fils de Jaïr,
    fils de Séméï, fils de Cis, de la race de Benjamin,
  cek-AK: To naah siangpahrang ohhaih Susan vangpui thungah, Benjamin acaeng, Kish
    capa Shimei, anih ih capa Jair, anih ih capa Mordekai, tiah ahmin kaom Judah kami
    maeto oh;
  cuk-cuk: Susa-neggweburgi, reyneg-siidgine, Judío-dule-wargwen, Jair-machi-Mardoqueoʼye-nugad
    gudiid. Jairʼde, Simei-e-machid. Simeiʼdi, Quis-e-machid. Quisʼdi, dad-dummad-Benjamínʼgi
    danikid.
  uig-CYR: Шушан қәлъәсидә Бинямин қәбилисидин, Кишниң әвриси, Шимәйниң нәвриси, Яирниң
    оғли Мордикай исимлиқ бир Йәһудий бар еди
  tel-2017: షూషను కోటలో బెన్యామీను గోత్రం వాడైన కీషుకు పుట్టిన షిమీ కొడుకు, యాయీరు
    వంశికుడు అయిన మొర్దెకై అనే ఒక యూదుడుండేవాడు.
  hat-BSA: Te gen nan sitadèl Suse la, yon Jwif ki te rele Mardochée, fis a Jaïr,
    fis a Schimeï, fis a Kis, yon Benjamit,
  kos-kos: Oasr sie mwet Jew su muta Susa pangpang Mordecai, wen natul Jair, su ma
    natul Kish su ma natul Shimei in sruf lal Benjamin.
  hbo-WLC: אִ֣ישׁ יְהוּדִ֔י הָיָ֖ה בְּשׁוּשַׁ֣ן הַבִּירָ֑ה וּשְׁמ֣וֹ מָרְדֳּכַ֗י בֶּ֣ן
    יָאִ֧יר בֶּן־שִׁמְעִ֛י בֶּן־קִ֖ישׁ אִ֥ישׁ יְמִינִֽי׃
  ibo-ibo: Nʼoge a, enwere otu onye Juu nọ nʼobodo Susa nke ewusiri ike, a na-akpọ
    Mọdekai nwa Jaịa, nwa Shimei, nwa Kish, onye Benjamin.
  ory-ory: ସେହି ସମୟରେ ମର୍ଦ୍ଦଖୟ ନାମେ ଜଣେ ଯିହୁଦୀୟ ଲୋକ ଶୂଶନ୍‍ ରାଜଧାନୀରେ ଥିଲେ, ସେ ବିନ୍ୟାମୀନ
    ବଂଶୀୟ ଯାୟୀରର ପୁତ୍ର, ଶିମୀୟିର ପୌତ୍ର, କୀଶ୍‍ର ପ୍ରପୌତ୍ର।
  chk-chk: Iwe, lon Susa samolun telinimwen ewe fanü a wor eman re Juta seni ewe ainangen
    Peniamin itan Mortokai nöün Sair, eman mwirimwirin Simei me Kis.
  rop-rop: Wal wanbala Juwish men bin deya langa det seifwan pleis langa Susa. Imbin
    neim Modakai det san blanga Jaiyiya, hubin det san blanga Shimiyai, hubin det
    san blanga Kish brom det Benjamin klen.
  ukr-1871: Був же в Сузах, престольному містї, один Юдей, на ймя Мардохей, син Яїрів,
    Семеїв, син Кисів, з поколїння Беняминового.
  deu-1951: Es war aber ein jüdischer Mann im Schloß Susan, der hieß Mardochai, ein
    Sohn Jairs, des Sohnes Simeis, des Sohnes des Kis,
  eng-JPS: There was a certain Jew in Shushan the castle, whose name was Mordecai
    the son of Jair the son of Shimei the son of Kish, a Benjamite,
  srp-1865: Bijaše u Susanu carskom gradu Judejac po imenu Mardohej, sin Jaira sina
    Simeja sina Kisova, od plemena Venijaminova,
  lug-lug: Mu biro ebyo mu lubiri e Susani, waaliyo Omuyudaaya ow’omu kika kya Benyamini,
    erinnya lye Moluddekaayi, mutabani wa Yayiri, muzzukulu wa Simeeyi, muzzukulu
    wa Kiisi,
  heb-heb: איש יהודי היה בשושן הבירה ושמו מרדכי בן יאיר בן שמעי בן קיש איש ימיני׃
  ben-IRV: সেই দিনের যায়ীরের ছেলে মর্দখয় নামে একজন যিহূদী শূশন রাজধানীতে ছিলেন।
    সেই যায়ীরের বাবা শিমিয়ি, শিমিয়ির বাবা বিন্যামীনীয় কীশ।
  pan-pan: ਸ਼ੂਸ਼ਨ ਦੇ ਮਹਿਲ ਵਿੱਚ ਮਾਰਦਕਈ ਨਾਮ ਦਾ ਇੱਕ ਯਹੂਦੀ ਰਹਿੰਦਾ ਸੀ, ਉਹ ਬਿਨਯਾਮੀਨ ਦੇ ਗੋਤ
    ਵਿੱਚੋਂ ਯਾਈਰ ਦਾ ਪੁੱਤਰ, ਸ਼ਿਮਈ ਦਾ ਪੋਤਾ ਅਤੇ ਕੀਸ਼ ਦਾ ਪੜਪੋਤਾ ਸੀ।
  mya-JVB: ထိုကာလတွင် ရှုရှန် မြို့တော်၌ ၊ ဗင်္ယာမိန် အမျိုး ကိရှ ၊ ရှိမိ ၊ ယာဣရ တို့မှ
    ဆင်းသက်သော မော်ဒကဲ အမည် ရှိသောယုဒ လူ တယောက်ရှိ ၏။
  tbg-tbg: Vi entara Susaa vatukaqi Iutaa vatanaa vaiinti vo, vira autu Motekaiva
    vaura. Motekaira vira qova Jairaava vauvaro Jairaara vira qova Simaiva vauvaro
    Simaira vira qova Kisiva vaura. Kisiva Benaminira ankuqiraava vaura.
  hmo-hmo: Unai hanua badana Susa dekenai be Iuda tauna ta ia noho, ena ladana be
    Morodekai Iairi, Simei Kisa ena tubuna, Beniamina tauna.
  urd-urd: क़स्र — ए — सोसन में एक यहूदी था जिसका नाम मर्दकै था, जो या'इर बिन सिम'ई
    बिन क़ीस का बेटा था, जो बिनयमीनी था;
  rus-SYN: Был в Сузах, городе престольном, один Иудеянин, имя его Мардохей, сын Иаира,
    сын Семея, сын Киса, из колена Вениаминова.
  bqc-SIM: Yudae ku Susa Bɛ̃yãmɛɛ bui ũ, aà tↄ́n Maadose, Yaii nɛ́ɛ. Simɛi ń Kisio
    ku aà deziↄ guu.
  tcz-CHONGTHU: Hiche laitah chun Susa khopi sunga chun Jair chapa Mordecai kiti Judate
    mikhat ana um'in ahi. Amachu Benjamin phung sunga Kish le Shimei chilhah khat
    anahi.
  mar-mar: बन्यामीनाच्या घराण्यातील मर्दखय नावाचा एक यहूदी शूशन शहरात होता. तो याईराचा
    पुत्र आणि याईर शिमईचा पुत्र आणि शिमई कीश याचा पुत्र होता.
  qub-qub: Susacho tiyaran Jairpa wamran Israel runa Mardoqueo. Jairga caran Simei
    casta. Simeiga caran Cis casta. Cisga caran Benjamín trïbupita.
  bqp-bqp: Yuda ke kú Susa Biliaminu burimɛ, a tↄ́n Mↄdekai, Yairi nɛ́mɛ. Simɛi kũ
    Kisio kú a dizinↄ tɛ́.
  hat-hat: Lè sa a, nan lavil Souz, kapital peyi a, te gen yon jwif ki te rele Madoche.
    Se te pitit Jayi, nan branch fanmi Benjamen. Li te soti nan fanmi Kich ak Chimeyi.
  eng-BSB: Now there was at the citadel of Susa a Jewish man from the tribe of Benjamin
    named Mordecai son of Jair, the son of Shimei, the son of Kish.
  eng-WEBPB: There was a certain Jew in the citadel of Susa whose name was Mordecai,
    the son of Jair, the son of Shimei, the son of Kish, a Benjamite,
  kbq-kbq: Hagi ananknafina mago Jiu nera Simei nemofo Kisi negeho Benzameni nagapinti
    ne' agi'a Modekaiakino Susa rankumapina kini ne'mofo ra nompi nemania nere.
  nhe-BL: Huan ipan altepetl Susa itztoya se israelita tlacatl itoca Mardoqueo tlen
    tlacatqui ipan nopa hueyi familia tlen iteipa ixhuihua Benjamín. Mardoqueo eliyaya
    icone Jair, tlen eliyaya icone Simei, tlen eliyaya icone Cis.
  bus-bus: Yuda kee kú Susa Bɛyãmi boriimɛ, à tↄ́n Mↄdekai, Yairi nɛ́mɛ. Simɛi kↄ̃n
    Kisio kú à dezinↄ tɛ́.
  gub-BL: Xuzà tawhu pe wiko amo zutew Monekaz her ma'e a'e. Wiko Zair ta'yr romo
    Ximez izuapyr romo Ki izuapyr romo Mezàmi izuapyr romo.
  eng-DRA: There was a man in the city of Susan, a Jew, named Mardochai, the son of
    Jair, the son of Semei, the son of Cis, of the race of Jemini,
