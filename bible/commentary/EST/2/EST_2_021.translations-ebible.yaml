    mutɔ̃mmú kɛ bɑɑ tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ bòrɛ̀, kɛ̀ bɛ miɛkɛɛ pɛikɛ okpɑ̀ɑ̀tì kɛ̀ bɛ̀
    ndɔ́ kóò kùɔ.
  msy-2020: Mordekai, Atrivim Serksisɨn ingangarim gamir dughiamɨn, gumazir pumuning
    adarim atrivimɨn ikia a mɨsueghtɨ an aremeghasa akam mɨsoke. Aningɨn ziamning,
    Biktana ko Teres. Gumazir kamning atrivim itir danganimɨn tiar akamɨn garir ingangarim
    gami.
  dop-dop: Wɑɑtʋ wei Mɑɑtosee kɑ wɛ wulɑʋ tǝmlɛ tɑɑ kɛ́ mpʋ tɔ. Kʋyɑkʋ nɑkʋlɩ, kɑwulɑɣɑ
    tǝyɑɣɑ nɔnɔɔsɩ tɑŋlɑɑ Pikitɑŋ nɑ Tɛlɛkɩ pɑ mʋ wulɑʋ nɑ pɑ́ɑ́nɑ́, nɑ pɑ́ cɑɑkɑɣɑ-ɩ
    niŋ tʋɣʋ.
  azb-azb: Mordokay padşahın saray darvazasında vəzifə başında olanda saray darvazasının
