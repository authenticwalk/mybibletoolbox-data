verse: EST.002.021
translations:
  mal-C: മൊർദെഖായി രാജകവാടത്തിൽ ഇരിക്കുമ്പോൾ രാജാവിന്റെ ഉദ്യോഗസ്ഥരും വാതിൽകാവൽക്കാരുമായ
    ബിഗ്ദ്ധാനും തേരേശും അദ്ദേഹത്തോടുള്ള കോപംനിമിത്തം അഹശ്വേരോശ് രാജാവിനെ അപായപ്പെടുത്താൻ
    ഗൂഢാലോചന നടത്തി.
  deu-TKW: in jenen Tagen also, während Mardachai gerade im Thore des Königs verweilte,
    gerieten Bigthan und Theres, zwei Kämmerer des Königs, die zu den Schwellenhütern
    gehörten, in Zorn, und trachteten darnach, Hand an den König Ahasveros zu legen.
  lin-lin: Tango Maridoshe avandaki na ekuke ya mokonzi, Bigitani mpe Tereshi, basoda
    mibale oyo baboma bango mokongo mpe bazalaki kobatela ekuke ya mokonzi, batombokaki
    mpe balukaki koboma mokonzi Kizerisesi.
  eng-LSV: In those days, when Mordecai is sitting in the gate of the king, has Bigthan
    been angry, and Teresh (two of the eunuchs of the king, the keepers of the threshold),
    and they seek to put forth a hand on King Ahasuerus,
  eng-GNV: In those dayes whe Mordecai sate in the Kings gate, two of the Kings eunuches,
    Bigthan and Teresh, which kept the doore, were wroth, and sought to lay hand on
    the King Ahashuerosh.
  eng-WEBSTER: In those days, while Mordecai sat in the king's gate, two of the king's
    chamberlains, Bigthan and Teresh, of those who kept the door, were wroth, and
    sought to lay hand on the king Ahasuerus.
  nhw-BL: Pero ipan nopa tonal quema Mardoqueo mosehuiyaya ipuertajteno caltlanahuatili,
    Bigtán huan Teres, ome itemachhua nopa Tlanahuatijquetl Asuero catli quimocuitlahuijque
    nopa puerta, quisencahuayayaj quenicatza quimictisquíaj ininteco pampa ica cualaniyayaj.
  swh-ONEN: Wakati Mordekai alikuwa ameketi kwenye lango la mfalme, Bigthana na Tereshi,
    maafisa wawili wa mfalme waliokuwa walinzi wa lango, walikasirika na kupanga njama
    ya kumuua Mfalme Ahasuero.
  bba-bba: Sɔ̃ɔ teeru ye Mɑɑdose u win sɔmburu mɔ̀ sinɑ kpɑɑrɔ, Biɡitɑni kɑ Terɛsi
    be bɑ sɑ̃ɑ sinɑ bokon kɔnnɔn kɔ̃sobu bɑ kɑ sinɑ boko mɔru kuɑ sere bɑ kĩ bu nùn
    ɡo.
  eng-KJVCPB: In those days, while Mordecai sat in the king’s gate, two of the king’s
    chamberlains, Bigthan and Teresh, of those which kept the door, were wroth, and
    sought to lay hand on the king Ahasuerus.
  luo-luo: Kane Modekai obet e dhoranga ruoth kaka nojabet, Bigthana gi Teresh, ariyo
    kuom jotend ruoth mane rito rangach, nokecho kendo negichano mondo gineg ruoth
    Ahasuerus.
  meu-meu: Bena unu dinadia ai, Morodekai na hanua pavapavana ena ikoukou ai e helaiva
    ai, Bigitana bona Terese, hanua pavapavana ena raka-vareaina e gimaiava taudia,
    na e badu, King Ahasuero na bae dabaia tao eto.
  npi-ULB: ती दिनमा मोर्दकै राजाको मूलद्वारमा बसिरहँदा राजाका दुई जना द्वारपाल अधिकारीहरू
    बिग्थाना र तेरेश रिसाए, अनि तिनीहरूले राजा अहासूरसको हानि गर्न खोजे ।
  yor-yor: Ní àsìkò tí Mordekai jókòó sí ẹnu-ọ̀nà ọba, Bigitana àti Tereṣi, àwọn ìjòyè
    ọba méjì tí wọ́n máa ń ṣọ́ ẹnu-ọ̀nà, wọ́n bínú, wọ́n sì ń wá ọ̀nà láti pa ọba
    Ahaswerusi.
  ind-ind: Pada suatu hari ketika Mordekai sedang melakukan pekerjaannya di istana,
    dua pengawal raja sedang berada di sana. Keduanya bernama Bigtana dan Teres yang
    bertugas sebagai pengawal di luar ruangan pribadi raja. Mereka menyimpan dendam
    terhadap raja sehingga berencana untuk membunuhnya.
  pes-OPCB: یک روز در حالی که مردخای در دربار پادشاه مشغول خدمت بود، دو نفر از خواجه‌سرایان
    پادشاه به اسامی بغتان و تارش که از نگهبانان دربار بودند، از پادشاه کینه به دل
    گرفته، توطئه چیدند تا او را بکشند.
  tgl-ULB: Sa panahong iyon, habang si Mordecai ay nakaupo sa tarangkahan ng hari,
    dalawa sa mga opisyal ng hari na sina Bigtan at Teres, na nagbabantay sa daanan
    ng pintuan, ay nagalit at naghanap ng paraan para gumawa ng masama kay Haring
    Assuero.
  hui-hui: Modegai ibu kininaga andagaha biabe bialu heangi agali kiralime Kini Segesisi
    handabe manga howa bo wahabiya lalu ndelo hene. Agali kirali ogonilabo libunaga
    mini Bigadana Teresela libunaga biabe kini andaga paliagane hobane heagoha panga
    haneni mamage haga hene.
  mya-mya: နန်း​တွင်း​၌​မော်​ဒ​ကဲ​သည် အုပ်​ချုပ်​ရေး​တာ​ဝန် ကို​ထမ်း​ဆောင်​နေ​ရ​စဉ်​အ​ခါ
    ဘု​ရင့်​အ​ဆောင် တော်​တံ​ခါး​စောင့်​မိန်း​မ​စိုး​နှစ်​ယောက်​တို့​သည် ဇေ​ရဇ်​မင်း​အား​အ​မျက်​ထွက်​သ​ဖြင့်​လုပ်
    ကြံ​ရန်​လျှို့​ဝှက်​ကြံ​စည်​ကြ​၏။-
  bod-N: དེའི་ཚེ་མོར་དོ་ཀཱ་ཨི་རྒྱལ་པོའི་ཕོ་བྲང་གི་སྒོ་ཁར་བསྡད་པ་ལ། ཉུག་རུམ་པའི་ཁྲོད་དུ་པིག་ཐན་དང་ཐེ་རེ་སི་ཞེས་བྱ་བའི་ནང་སྒོ་སྲུང་མཁན་མི་གཉིས་ཡོད་པ་རྒྱལ་པོ་ཨ་ཧཱ་ཝེ་རོ་ལ་རབ་ཏུ་ཁྲོས་ཤིང་།
    ཁོང་ལྐོག་གསོད་བྱེད་པའི་རེ་ངན་བཅངས་པ་དང་།
  sna-sna: Panguva iyo Modhekai akanga akagara pasuo ramambo, Bhigitana naTereshi,
    vabati vaviri vamambo vairinda mukova vakatsamwa ndokubva varangana kuuraya Mambo
    Zekisesi.
  spa-BLM: En aquellos días, mientras Mardoqueo estaba sentado en la puerta del rey,
    dos de los eunucos del rey, Bigtán y Teres, que eran porteros, se enojaron y trataron
    de poner las manos sobre el rey Asuero.
  cac-cac: A junel, ayic ix c'och stzolal d'a yib'an̈ vin̈aj Mardoqueo d'a yopisio
    d'a palacio vin̈ rey chi', ay chavan̈ eb' vin̈ stan̈van b'aj ay vin̈ rey chi',
    aton vin̈aj Bigtán yed' vin̈aj Teres. Te aycot yoval eb' vin̈ d'a vin̈ rey chi',
    van yalan eb' vin̈ tas syutej eb' vin̈ smilancham vin̈ rey chi'.
  swh-ULB: katika siku hizo ambazo Modekai alikuwa ameketi getini kwa mfalme, Bighani
    na Tereshi, wasimamizi wa mfalme walio linda lando, walikasirika na wakatafuta
    kumuua mfalme Ahusiero.
  bel-bel: У той час, як Мардахэй сядзеў каля царскай брамы, два царскія еўнухі, Гавата
    і Тара, якія ахоўвалі парог, раззлаваліся і намышлялі накласьці руку на цара Артаксэркса.
  deu-ELBBK: in diesen Tagen, als Mordokai im Tor des Königs saß, ergrimmten Bigtan
    und Teresch, zwei Kämmerer des Königs, von denen, die die Schwelle hüteten, und
    trachteten danach, Hand an den König Ahasveros zu legen.
  mbb-OT: Ne zutun te timpu he upisyal en si Mordecai ziyà te turuǥan, utew nepauk
    is dezuwa he upisyal te hadì he si Bigtana wey si Teresh he iyan bantey te ǥemawan
    te ruǥu te hadì. Iyan netaǥù diyà te isip dan is edhimetayan dan sikan is hadì.
  mal-2015: ആ കാലത്തു മൊർദ്ദെഖായി രാജാവിന്റെ വാതില്ക്കൽ ഇരിക്കുമ്പോൾ വാതിൽകാവല്ക്കാരിൽ
    രാജാവിന്റെ രണ്ടു ഷണ്ഡന്മാരായ ബിഗ്ദ്ധാനും തേരെശും ക്രുദ്ധിച്ചു അഹശ്വേരോശ്‌രാജാവിനെ
    കയ്യേറ്റം ചെയ്‌വാൻ തരം അന്വേഷിച്ചു.
  rmc-rmc: Andre oda časos, sar o Mordekaj ačhiľa uradňikoske, sas ode ipen duj eunuchi,
    o Bigtan the o Tereš, save stražinenas paš o vudar le kraľiskro. On igen sas choľamen
    pro kraľis a dovakerenas pes sar te murdarel le kraľis.
  nlg-nlg: Tana sakai na dani te ghoi lutua na lutuna Mordecai ilokana na vale sulena
    na vunaghi haba, rogaira Bigthana ma Teresh, rana nina na mane nagho na vunaghi
    haba tara holoa nia eunuch, toro righitaoni tana mataula hagheni na lei vokina
    heghena na vunaghi haba, toro rutu vania vunaghi haba Xerxes, moro padalaghinia
    ge koro labumate poloa.
  pes-OPV: در آن ایام، حینی که مردخای در دروازه پادشاه نشسته بود، دونفر از خواجه‌سرایان
    پادشاه و حافظان آستانه یعنی بغتان و تارش غضبناک شده، خواستند که بر اخشورش پادشاه
    دست بیندازند.
  ron-1924: Ын ачелашь тимп, пе кынд Мардохеу стэтя ла поарта ымпэратулуй, Бигтан
    ши Тереш, дой фамень ай ымпэратулуй, пэзиторий прагулуй, с-ау лэсат бируиць де
    о супэраре ши ау врут сэ ынтиндэ мына ымпотрива ымпэратулуй Ахашверош.
  ben-OBCV: মর্দখয় রাজবাড়ির দ্বারে বসে থাকার সময় একদিন রাজার দ্বাররক্ষীদের মধ্যে
    দুজন, বিগথন ও তেরশ, রাগ করে রাজা অহশ্বেরশকে মেরে ফেলার ষড়যন্ত্র করল।
  lex-lex: La' ler ida ne Mordekhai e nkarkiar rier lia ray kruwun genni, dewade riy
    woru mak katiak reri ray kruwun genni, id nanni Bigtan, me' id wal die nanni Teres,
    rora rna'ohma pa riwra rwenna ray Aswerus, yoma rora rahankeran rer lia ray die.
  som-som: Oo waagaas mar uu Mordekay boqorka iriddiisa fadhiistay ayaa waxaa aad
    u cadhooday laba nin oo boqorka midiidinno u ahaa, waxayna ahaayeen Bigtaan iyo
    Teresh oo ka mid ahaa kuwa iridda dhawra, oo waxay dooneen inay Boqor Ahashwerus
    dilaan.
  lat-VUC: 'Eo igitur tempore, quo Mardochæus ad regis januam morabatur, irati sunt
    Bagathan et Thares duo eunuchi regis, qui janitores erant, et in primo palatii
    limine præsidebant: volueruntque insurgere in regem, et occidere eum.'
  eng-ASVBT: In those days, while Mordecai was sitting in the king’s gate, two of
    the king’s chamberlains, Bigthan and Teresh, of those that kept the threshold,
    were wroth, and sought to lay hands on the king Ahasuerus.
  ita-1885: IN que' dì, sedendo Mardocheo alla porta del re, due eunuchi del re, d'infra
    i guardiani della soglia, Bigtan e Teres, per alcuno sdegno, cercavano di metter
    la mano addosso al re Assuero.
  eng-ULB: In those days, while Mordecai was sitting at the king's gate, two of the
    king's officials, Bigthana and Teresh, who guarded the doorway, became angry and
    sought to do harm to King Ahasuerus.
  spa-VBL: En ese momento, mientras Mardoqueo hacía su trabajo en la puerta del palacio,
    Bigtán y Teres, dos eunucos que custodiaban la entrada a las habitaciones del
    rey, se enfurecieron con el rey Jerjes y buscaron la manera de asesinarlo.
  fra-_FOB: En ces jours-là, Mardochée étant assis à la porte du roi, Bigthan et Thérèsh,
    deux eunuques du roi, d'entre les gardes du seuil, s'étant pris de colère, cherchaient
    à mettre la main sur le roi Assuérus.
  mal-mal: ആ കാലത്ത്, മൊർദെഖായി രാജാവിന്റെ വാതില്ക്കൽ ഇരിക്കുമ്പോൾ, കൊട്ടാരകാവല്ക്കാരിൽ
    രാജാവിന്റെ രണ്ടു ഷണ്ഡന്മാരായ ബിഗ്ദ്ധാനും തേരെശും കോപിച്ച് അഹശ്വേരോശ്‌രാജാവിനെ
    കയ്യേറ്റം ചെയ്യുവാൻ അവസരം അന്വേഷിച്ചു.
  urd-GVR: Ek din jab Mardakī shāhī sahan ke darwāze meṅ baiṭhā thā to do ḳhwājāsarā
    banām Bigtān aur Tarsh ġhusse meṅ ā kar Aḳhaswerus ko qatl karne kī sāzisheṅ karne
    lage. Donoṅ shāhī kamroṅ ke pahredār the.
  suz-BL: मेना मोरदेकै पिप आ दरवार ङा ठेयब लाप्‍चोमी बाक्‍शो बाक्‍त। मिनु सु जाक्‍म,
    दे कोव़ब, पिप आ ठेयब गेय पाइब बिग्‍थान नु तेरेश माइश्‍शो मुर चुरशा गारशा, पिप
    अहासूरस कली साइक्‍चा लोव़ पाम्‍से बाक्‍त। एस्‍तर ६:१-२
  ita-1927: In que’ giorni, come Mardocheo stava seduto alla porta del re, Bightan
    e Teresh, due eunuchi del re di fra le guardie della soglia, irritatisi contro
    il re Assuero, cercarono d’attentargli alla vita.
  ckb-ckb: لەو ڕۆژانەدا لە کاتێکدا مۆردەخای لە دەروازەی پاشا دانیشتبوو، بیگتانا و
    تەرەش کە دوو ئەفسەری پاشا بوون لەو ئەفسەرانەی پاسەوانیێتی دەروازەکەیان دەکرد،
    تووڕە بوون و پیلانیان گێڕا کە دەستیان بۆ ئەحەشوێرۆش پاشا درێژ بکەن.
  eng-BBE: In those days, while Mordecai was seated at the king's doorway, two of
    the king's servants, Bigthan and Teresh, keepers of the door, being angry, were
    looking for a chance to make an attack on King Ahasuerus.
  kan-OKCV: ಆ ದಿವಸಗಳಲ್ಲಿ ಮೊರ್ದೆಕೈಯು ಅರಮನೆಯ ಬಾಗಿಲಲ್ಲಿ ಕುಳಿತಿರುವಾಗ, ದ್ವಾರಪಾಲಕರಾದಂಥ ಅರಸನ
    ರಾಜಕಂಚುಕಿಗಳಾದ ಬಿಗೆತಾನ್ ಮತ್ತು ತೆರೆಷ್ ಎಂಬಿಬ್ಬರು ಅರಸನಾದ ಅಹಷ್ವೇರೋಷನ ಮೇಲೆ ಕೋಪಗೊಂಡು
    ಅವನನ್ನು ಕೊಲ್ಲಬೇಕೆಂದು ಒಳಸಂಚು ಮಾಡಿದರು.
  tam-2017: அந்த நாட்களில் மொர்தெகாய் ராஜாவின் அரண்மனை வாசலில் உட்கார்ந்திருக்கிறபோது,
    வாசல்காக்கிற ராஜாவின் இரண்டு வாசல் காவலாளிகள் பிக்தானாவும் தேரேசும் கடுங்கோபத்துடன்,
    ராஜாவாகிய அகாஸ்வேருக்கு தீங்குசெய்ய வாய்ப்பைத் தேடினார்கள்.
  spa-RV-1909: En aquellos días, estando Mardochêo sentado á la puerta del rey, enojáronse
    Bigthán y Teres, dos eunucos del rey, de la guardia de la puerta, y procuraban
    poner mano en el rey Assuero.
  ron-BTF: În acele zile, când Mardoheu stătea în poarta împăratului, doi dintre famenii
    împăratului, Bigtan şi Tereş, dintre aceia care păzeau uşa, s-au înfuriat şi au
    căutat să pună mâna pe împăratul Ahaşveroş.
  eng-WEBP: In those days, while Mordecai was sitting in the king’s gate, two of the
    king’s eunuchs, Bigthan and Teresh, who were doorkeepers, were angry, and sought
    to lay hands on the King Ahasuerus.
  eng-FBV: At that time, as Mordecai was doing his work at the palace gate, Bigthan
    and Teresh, two eunuchs who guarded the entrance to the king's rooms, became furious
    with King Xerxes and looked for a way to assassinate him.
  nld-1939: Terwijl Mordokai dus in de koninklijke poort zat, kwamen twee koninklijke
    kamerlingen-dorpelwachters, Bigtan en Téresj, tegen koning Achasjwerosj in opstand
    en trachtten de hand aan hem te slaan.
  nch-BL: Pero ipan nopa tonali quema Mardoqueo mosehuijtoya icalteno caltanahuatili,
    Bigtán huan Teres, ome itemachhua nopa Tanahuatijquet Asuero cati quimocuitahuiyayaj
    nopa caltemit, quisencahuayayaj quenicatza quimictise ininteco pampa ica cualaniyayaj.
  vie-1934: Trong các ngày đó, Mạc-đô-chê đang ngồi nơi cửa vua, có hai hoạn quan
    của vua, trong bọn kẻ giữ cửa, là Bích-than và Thê-rết, nổi giận toan mưu tra
    tay vào vua A-suê-ru.
  hin-CV: उन्हीं दिनों में जब मोरदकय राजमहल परिसर के द्वार पर बैठा करता था, राजा के
    द्वारपालों में से दो, बिगथान तथा तेरेश किसी कारण राजा अहषवेरोष पर नाराज हो गए
    और उसकी हत्या की युक्ति करने लगे.
  spa-BES: En aquellos días, mientras Mardoqueo estaba sentado en la puerta del rey,
    dos de los eunucos del rey, Bigtan y Teres, los guardianes de la puerta, enojados,
    buscaban una oportunidad para atacar al Rey Asuero.
  tdx-tdx: Tamy andro rezay, ie niambesatse an-dalambei’ i mpanjakay t’i Mordekay;
    le nibo­seke t’i Bigtane naho i Terese, roe amo mpiatra’ i mpanjakaio, mpañambeñe
    i lalañey, ie nikilily hampipao-pitàñe amy Akasverose mpanjaka.
  tha-KJV: ในครั้งนั้นเมื่อโมรเดคัยนั่งอยู่​ที่​ประตู​ของกษั​ตริ​ย์ บิ​กธานและเทเรช
    ขันที​สองคนของกษั​ตริ​ย์ ผู้​เฝ้าธรณี​ประตู มี​ความโกรธและหาช่องที่จะประทุษร้ายกษั​ตริ​ย์อาหสุเอรัส
  por-BR-2018: Naqueles dias, estando Mardoqueu sentado à porta do rei, Bigtã e Teres,
    dois eunucos do rei, dos guardas da porta, ficaram muito indignados, e procuravam
    matar o rei Assuero.
  deu-ELO: in selbigen Tagen, als Mordokai im Tore des Königs saß, ergrimmten Bigthan
    und Teresch, zwei Kämmerer des Königs, von denen, welche die Schwelle hüteten,
    und trachteten danach, Hand an den König Ahasveros zu legen.
  caa-caa: Y jax tamar taca e día era conda warto aturuan e Mardoqueo tama uyocher
    uyotot e rey, conda cay uchiquini lo que war oꞌjron e Bigtán y e Teres xeꞌ chateꞌ
    guarde espalda tuaꞌ e rey xeꞌ quetpobꞌ tuaꞌ ucojcobꞌ e ocher tama ucuarto. Y uchiquini
    que war oꞌjronobꞌ taca meyra qꞌuijnar que cꞌani uchamsiobꞌ e rey Asuero.
  eng-WYC-2018: Then in that time, wherein Mordecai dwelled at the gate of the king,
    Bigthan(a) and Teresh, two servants of the king, were wroth (against the king),
    that were porters, and sat in the first threshold of the palace; and they would
    rise (up) against the king, and slay him. (Now one day, when Mordecai was in attendance
    at the royal court, Bigthana and Teresh, two of the king’s eunuchs, who were guards,
    (or keepers of the door), guarding the first threshold of the palace, became hostile
    (toward the king), and plotted to kill him.)
  epo-epo: En tiu tempo, kiam Mordeĥaj sidadis ĉe la pordego de la reĝo, ekkoleris
    Bigtan kaj Tereŝ, du korteganoj de la reĝo el la sojlogardistoj, kaj ili intencis
    meti manon sur la reĝon Aĥaŝveroŝ.
  uig-PIN: U künlǝrdǝ, Mordikay orda dǝrwazisidiki ornida olturƣan waⱪtida, padixaⱨning
    Bigtan wǝ Tǝrǝx degǝn ikki dǝrwaziwǝn ⱨǝrǝm’aƣisi padixaⱨ Aⱨaxweroxⱪa ƣǝzǝplinip,
    uningƣa ⱪol selixni ⱪǝstlǝwatⱪanidi.
  beo-beo: 'Modigai da hina bagade diasuga eagene ouligisu hawa: hamonanu. Amo esohaga,
    Bigada:ina amola Dilese (ela da gulusu danai dunu amo da hina bagade ea sesei
    logo ga:su sosodo aligisu) ela da hina bagade Segesisi ema ougiba:le, e medole
    legemusa: ilegei.'
  tpi-OTNT: Long taim Mordekai i holim wok bilong King Serksis, tupela man i gat kros
    long king na tupela i pasim tok long kilim em i dai. Nem bilong tupela em Biktana
    na Teres. Dispela tupela man i gat wok long was long dua bilong rum bilong king.
  hau-SA: Sa’ad da Mordekai yake zaune a bakin ƙofar sarki, sai Bigtana da Teresh,
    biyu daga cikin hafsoshin sarki masu gadin ƙofar shiga, suka yi fushi, suka kuma
    ƙulla su kashe sarki Zerzes.
  uig-LAT: U künlerde, Mordikay orda derwazisidiki ornida olturghan waqtida, padishahning
    Bigtan we Teresh dégen ikki derwaziwen heremaghisi padishah Ahashwéroshqa ghezeplinip,
    uninggha qol sélishni qestlewatqanidi.
  nde-nde: Ngesikhathi uModekhayi ehlezi esangweni lenkosi, abathenwa benkosi ababili
    ababelinda emnyango, uBhigithani loThereshi, bathukuthela baceba ukuyibulala inkosi
    u-Ahasuweru.
  ton-ton: ¶ ʻI he ngaahi ʻaho ko ia, lolotonga ʻene nofo ʻa Motekiai ʻi he matapā
    ʻoe tuʻi, naʻe ʻita ʻae tauhi ʻe toko ua ʻae tuʻi, ko Pikitani mo Telesi, ʻiate
    kinautolu naʻe tauhi ʻae matapā, ʻo na kumi ke ala ki he tuʻi ko ʻAhasivelo.
  ces-1613: V těch dnech, (když Mardocheus sedal u brány královské), rozhněval se
    Bigtan a Teres, dva komorníci královští z strážných prahu, a smýšleli o to, aby
    vztáhli ruce na krále Asvera.
  eng-WMB: In those days, while Mordecai was sitting in the king’s gate, two of the
    king’s eunuchs, Bigthan and Teresh, who were doorkeepers, were angry, and sought
    to lay hands on the King Ahasuerus.
  tam-TCV: மொர்தெகாய், அரசனுடைய வாசலில் இருக்கும் நாட்களில், வாசலைக் காவல்காக்கும்
    அரசனின் இரு அதிகாரிகளான பிக்தானும், தேரேசும் அரசன் அகாஸ்வேருவுடன் கோபமடைந்து,
    அவனைக் கொலைசெய்யச் சதி செய்தார்கள்.
  ceb-ULB: Niadtong mga adlawa, samtang naglingkod si Mordecai didto sa ganghaan sa
    hari, duha ka mga opisyal sa hari, si Bigtan ug si Teres, nga tigbantay sa pultahan,
    nasuko ug nagtinguha sa pagbuhat ug daotan ngadto kang Haring Ahasuerus.
  mkn-mkn: Satu hari, waktu Mordekai dapa tugas di istana pung pintu maso, ada dua
    pagawe yang jaga di istana pung bagian dalam, yang simpan hati, ais ator siasat
    ko mau bunu bekin mati sang raja Ahasuweros. Dong dua tu, andia Bigtan deng Teres.
  pol-UBG: W tych dniach, gdy Mardocheusz siedział przy bramie króla, dwaj eunuchowie
    króla, Bigtan i Teresz, stróże progu, byli rozgniewani i szukali sposobności,
    aby podnieść rękę na króla Aswerusa.
  urd-GVU: ایک دن جب مردکی شاہی صحن کے دروازے میں بیٹھا تھا تو دو خواجہ سرا بنام بِگتان
    اور ترش غصے میں آ کر اخسویرس کو قتل کرنے کی سازشیں کر نے لگے۔ دونوں شاہی کمروں
    کے پہرے دار تھے۔
  eng-OEBCW: In those days while Mordecai was sitting in the king’s gate, two of the
    royal court attendants, Bigthan and Teresh, who guarded the entrance of the palace,
    became enraged and attempted to kill King Ahasuerus.
  deu-1912: Zur selben Zeit, da Mardochai im Tor des Königs saß, wurden zwei Kämmerer
    des Königs, Bigthan und Theres, die die Tür hüteten, zornig und trachteten ihre
    Hände an den König Ahasveros zu legen.
  kan-2017: ಆ ದಿನಗಳಲ್ಲಿ ಮೊರ್ದೆಕೈಯು ಅರಮನೆಯ ದ್ವಾರಪಾಲಕರಾದ ಬಿಗೆತಾನ್ ಮತ್ತು ತೆರೆಷ್ ಎಂಬ ಇಬ್ಬರು
    ರಾಜಕಂಚುಕಿಯರು ಕೋಪವುಳ್ಳವರಾಗಿ ಅರಸನಾದ ಅಹಷ್ವೇರೋಷನಿಗೆ ವಿರುದ್ಧವಾಗಿ ಕೈಯೆತ್ತಬೇಕೆಂದು ಒಳಸಂಚು
    ಮಾಡಿದ್ದರು.
  yap-yap: Ngiyal’ ni ba’aram ni immoy Mordekai u reb e liw u lan fare tafen e pilung,
    ma bay l’agruw e eunuch ni Bigthana nge Teresh ni ur matnagiyew langan e mab ni
    yan ngalan e pi senggil rok fare pilung, miyow damumuw ngak Xerxes ni Pilung miyow
    makathnag ni ngan thang e fan rok.
  hlt-MCSB: Te vaeng tue ah Mordekai te manghai vongka ah a ngol hatah cingkhaa aka
    ngaithuen manghai kah imkhoem rhoi Bigthan neh Teresh tah a thintoek tih manghai
    Ahasuerus te kut hlah thil ham a mae rhoi.
  mdy-ETH: ሜርዴኪዮሴ ካኣቱሞ ማኣሮ ካራ ዴዒ ዓኣንቴ ካኣቲ ዎርቃ ኬኤፆ ጌሎ ካሮ ካፓ፥ ቢግታኔንታ ቴሬሼ ጌይንታ ላምዖ ዓሲስኬንሢ
    ካኣቱሞ ማኣራ ዓሽቲንቂ ማዾ ማዻያታዖ ካኣቲ ዓርፄክሲሴ ዒፂ ዎዻኒ ዎላ ዞርቴኔ።
  twi-ASANTE: Ɛda koro bi a Mordekai wɔ adwuma mu wɔ ahemfie no, ɔhene no apiafoɔ
    baanu a wɔn din de Bigtan ne Teres a na wɔyɛ ɔhene no kɔkoamfie no ɛpono ano awɛmfoɔ
    no bo fuu ɔhene Ahasweros, na wɔpamm ne tiri so sɛ wɔbɛkum no.
  eng-WEBU: In those days, while Mordecai was sitting in the king’s gate, two of the
    king’s eunuchs, Bigthan and Teresh, who were doorkeepers, were angry, and sought
    to lay hands on the King Ahasuerus.
  wal-wal: Marddikiyoosi kawo keettan oottiiddi de7iyo wode, kawoi de7iyo kifileta
    geliyo penggiyaa naagiya kawo mureessatuppe naa77ati, Bigitaaninne Tereshi Kawuwaa
    Arxxekssiisa morkkidi, woranau maqettidosona.
  tgk-tgk: Рӯзе, ҳангоме ки Мордахай дар дарбор хизмат мекард, ду дарбон — Биғтон
    ва Тораш ба қаҳр омада, мехостанд шоҳро кушанд.
  spa-PDDPT: En aquellos días, mientras Mardoqueo estaba junto a la puerta del palacio
    real, dos de los servidores del palacio del rey, Bigtán y Teres, que vigilaban
    la puerta, en un arranque de ira proyectaron poner la mano sobre el rey Asuero.
  gun-gun: Ha'e va'e jave huvixa rokẽ py Mordecai oguapy oiny jave py ma huvixa Assuero
    rembiguai mokoĩ ikuai eunuco meme va'e, okẽ rarõa va'e regua Bigtã ha'e Teres
    hery va'e. Ha'e va'e kuery ma nguvixa pe ivai vaipa vy jogueroayvu ojuka aguã
    re.
  agu-BL: Te yi at tetz Mardoqueo stzi puert, nintzun tbit i' yi na chi'ch chic'u'l
    cob wart te'j yi rey Asuero nin na chitzan tan xtxumle'n tan biyle'n cu'n. Yi
    cob warta'tz i'tz e' Bigtán tu Teres. Nin cho'n ate' tan q'uicy'lomi'n tzi puertil
    yi palacio.
  ilo-ULB: Kadagidiay nga al-aldaw, kabayatan nga agtugtugaw ni Mardokeo iti ruangan
    ti palasio ti ari, dua kadagiti opisyal ti ari ti nakaunget, da Bigtana ken Teres,
    a mangbanbantay iti ruangan iti ari, ket pinanggepda a dangran ni Ari Ahasuero.
  kpg-kpg: Di madagoaa Mordecai e hai hegau i dono lohongo oobidi i lodo di hale di
    king, gei ogo Bigthana mo Teresh, nia daane ‘eunuch’ ala e hagaloohi di bontai
    di ruum di king, gu daamada gu hagawelewele gi di King Xerxes, gaa hai di nau
    hagataele bolo e daaligi a mee gii made.
  uig-ARA: ئۇ كۈنلەردە، موردىكاي ئوردا دەرۋازىسىدىكى ئورنىدا ئولتۇرغان ۋاقتىدا، پادىشاھنىڭ
    بىگتان ۋە تەرەش دېگەن ئىككى دەرۋازىۋەن ھەرەمئاغىسى پادىشاھ ئاھاشۋېروشقا غەزەپلىنىپ،
    ئۇنىڭغا قول سېلىشنى قەستلەۋاتقانىدى.
  sus-sus: Lɔxɔɛ nde Morodekayi nu dɔxɔxi mangɛ xa banxi naadɛ sɛɛti ma. Bigitana
    nun Tɛrɛsi, naxee nu na mangɛ xa banxi sode dɛ makantafe, e naxa xɔnɔ mangɛ Asuyerusu
    ma, e fa natɛ tongo e xa a faxa.
  pon-2006: Ni ahnsou me Mordekai kolokol sehr wahuo nan tehnpaso, Pikdana oh Teres,
    ohl lek wusol riemen me kin sile wenihmwen pidolong ong nan en nanmwarkio pere,
    ahpw lingeringerda oh wiahda koasoandi suwed en kemehla Nanmwarki Serksihs.
  ksd-ksd: Io, ta nam ra umana bung ba Mordekai i ga kiki ta ra mataniolo kai ra king,
    a ura tultul na pal kai ra king nina dir ga balaure ra matakilalat, Bigtan ma
    Teres, dir ga kankan ma dir ga varpit ba dir a ubu ra king Akasueros.
  tur-YTC: O günlerde Mordekay kralın kapısında otururken, kralın kapı bekçisi iki
    hadım, Bigtan ve Tereş öfkelendiler ve Kral Ahaşveroş'a el uzatmak istediler.
  ind-AYT: Pada suatu hari, ketika Mordekhai sedang duduk di pintu gerbang istana
    raja, Bigtan dan Teresh, dua sida-sida raja yang menjaga pintu, menjadi marah
    dan mencari cara untuk membunuh Raja Ahasyweros.
  nya-nya: Pa nthawi imene Mordekai ankalondera pa chipata cha mfumu, Bigitana ndi
    Teresi, awiri mwa adindo ofulidwa amfumu, olondera pa khomo la nyumba yake, anayipidwa
    mtima ndipo anakonza chiwembu chofuna kupha mfumu Ahasiwero.
  kyg-kyg: Motekaiꞌa kini vekamo lafi kegiꞌya yuꞌilaga kate kipateꞌmo itopaleꞌmo maiꞌniya
    afinaꞌmo lole vekalaꞌmoganimo kini vekamo lafi kegiꞌya yuꞌilaga kate kipateꞌmo
    neꞌyagaiꞌa vekalaꞌani anakiꞌanimo Mikitanaꞌe Telesiꞌeꞌmo anaipamo leꞌnigeꞌana
    kini vekamo amagisaꞌageno falisiyafeꞌmo vegemo huꞌnaꞌae.
  mps-mps: Te Mordekaigo te king Serksisgo sę tuali sogo, te bidi sigo te tuni bidi
    dali wado yabo homu elaluali, tama augwali sigo aga ela muabo po miani. Te bidi
    si nogi Biktana de Teres si dao. Te bidi sigo te gavman tuni bidi kingo be dąį
    togwali sunumi tonalubo sę elaluai.
  tpi-tpi: Long taim Mordekai i holim wok bilong King Serksis, tupela man i gat kros
    long king na tupela i pasim tok long kilim em i dai. Nem bilong tupela em Biktana
    na Teres. Dispela tupela man i gat wok long was long dua bilong rum bilong king.
  dan-1931: som Mordokaj ved den Tid engang sad i Kongens Port, blev Bigtan og Teresj,
