  tbz-SIM: Diyiè mɑrì kɛ̀ Mɑɑdosee mpĩ́ nho tɔ̃mmú tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ kɛ̀ Bikitɑ̃ɑ̃
