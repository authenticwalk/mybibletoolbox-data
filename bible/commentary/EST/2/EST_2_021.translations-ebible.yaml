    Lejlighed til at lægge Hånd på ham.
  vie-OVCB: Trong khi Mạc-đô-chê làm việc tại hoàng cung, Bích-than và Tê-rết, hai
    thái giám của vua có phận sự gác cổng cung điện, đem lòng thù hận vua A-suê-ru
    và mưu toan ám hại vua.
  guj-2017: મોર્દખાય રાજાના પ્રવેશદ્વારની બાજુમાં બેઠો હતો. તે દરમિયાન રાજાના દ્વારપાળોમાંના
