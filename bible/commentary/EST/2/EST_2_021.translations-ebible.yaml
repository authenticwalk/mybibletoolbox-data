    ona sui-qəsd etmək istəyirdi.
  eng-DBY: In those days, while Mordecai sat in the king's gate, two of the king's
    chamberlains, Bigthan and Teresh, of those which kept the threshold, were wroth,
    and sought to lay hand on the king Ahasuerus.
  hin-2017: उन्हीं दिनों में जब मोर्दकै राजा के राजभवन के फाटक में बैठा करता था, तब
    राजा के खोजे जो द्वारपाल भी थे, उनमें से बिगताना और तेरेश नामक दो जनों ने राजा
    क्षयर्ष से रूठकर उस पर हाथ चलाने की युक्ति की।
  wol-KYG: Jamono yooyu Mardose amee ndombol tànk ca buntu kër buur, ku ñuy wax Bigtan
    ak ku ñuy wax Teres, di ñaari fara buntu kër buur, ñoo am lu ñu meree lool Buur
    Aserus, bay lal pexe mu ñu ko bóome.
  bjr-bjr: Mikari Moodeekaifa kinna Seerkisisana saika maroofaqa qaara fasiqa qara
    kinnara aanoo qimasee miqanda mina kuqa arirara ufa tipundaari mariqau. Mi fasiqa
    qanda nuqu Biktanafa faqa Teereesaafa faqa marinau. Mi fasiqa qanda kinna faiqee
    maru maaqana kooqiki rakisimaru qanda mariqau.
  eng-YLT: In those days, when Mordecai is sitting in the gate of the king, hath Bigthan
    been wroth, and Teresh, (two of the eunuchs of the king, the keepers of the threshold,)
    and they seek to put forth a hand on king Ahasuerus,
  eng-WYC-2017: Then in that time, wherein Mordecai dwelled at the gate of the king,
    Bigthana and Teresh, two servants of the king, were wroth against the king, that
    were porters, and sat in the first threshold of the palace; and they would rise
    against the king, and slay him.
  eng-WMBB: In those days, while Mordecai was sitting in the king’s gate, two of the
    king’s eunuchs, Bigthan and Teresh, who were doorkeepers, were angry, and sought
    to lay hands on the King Ahasuerus.
  urd-GVH: एक दिन जब मर्दकी शाही सहन के दरवाज़े में बैठा था तो दो ख़्वाजासरा बनाम
    बिगतान और तरश ग़ुस्से में आकर अख़स्वेरुस को क़त्ल करने की साज़िशें करने लगे। दोनों
    शाही कमरों के पहरेदार थे।
  rug-rug: Totoso korapa habotu e Modekae pa sadana sa vetu baṉara, Bikitana meke
    e Teresi, karua tie varipera kopuna sa sasada sapu nuquru la gua koari na lose
    baṉara, si ta ṉaziri sisigiti nia ri karua sa baṉara pude va matea gana gua.
  gaz-gaz: Yeroo Mordekaayi karra mootichaa dura taaʼaa turetti qondaaltonni mootichaa
    warri balbala eegaa turan lamaan jechuunis Bigtaanaa fi Tereshi aaranii Ahashweroos
    Mooticha ajeessuuf malatan.
  fra-LSG: Dans ce même temps, comme Mardochée était assis à la porte du roi, Bigthan
    et Théresch, deux eunuques du roi, gardes du seuil, cédèrent à un mouvement d’irritation
    et voulurent porter la main sur le roi Assuérus.
  yal-yal: Lɔxɔna nde, Marodoke yi walima manga banxin sansanna so dɛɛn na. Mangana
    kuntigi firinna naxanye yi xili Bigitana nun Tɛrɛsi, ne nan yi mangan konna kantanma.
    Ne yi xɔlɔ Manga Asuyerusu ma, e kata fɔlɔ a faxa feen na.
  haw-1868: Ia manawa, i ko Moredokai noho ana ma ka pukapa o ke alii, huhu aku la
    na luna elua o ke alii, o Bigetana, a me Teresa, na mea kiaipuka, a imi iho la
    laua i wahi e hiki ai e kau ka lima maluna o ke alii o Ahasuero.
  arb-NAV: وَذَاتَ يَوْمٍ تَآمَرَ بِغْثَانَا وَتَرَشُ خَصِيَّا الْمَلِكِ وَحَاجِبَاهُ
    لاِغْتِيَالِهِ لأَنَّهُمَا غَضِبَا مِنْهُ. وَكَانَ مُرْدَخَايُ آنَئِذٍ جَالِساً
    عِنْدَ بَابِ الْمَلِكِ،
  ewe-ewe: Gbe ɖeka la, esime Mordekai nɔ dɔ wɔm le fiasã la me la, ŋutsu eve siwo
    nye fia la ƒe nyɔnuwo dzi kpɔlawo, Bigtan kple Teres, ame siwo nɔ fiasã la ƒe
    agboa nu dzɔm la do dɔmedzoe ɖe fia la ŋu, eye woɖo be yewoawu Fia Ahasuerus.
  eng-LEE: In those days, while Mordecai was sitting in the king's gate, Bigthan and
    Theresh, two chamberlains of the king, of those who kept the door, became wroth,
    and sought to lay [their] hand on king Achashverosh.
  asm-FB: মৰ্দখয় ৰাজ-দুৱাৰত বহি থকা দিন বোৰত ৰজাৰ কৰ্মচাৰী বিগথন আৰু তেৰচ নামেৰে
    দুজন দুৱৰীয়ে খং কৰি আৰু চিঞৰি ৰজা অহচবেৰোচৰ অনিষ্ট কৰিবলৈ চেষ্টা কৰিলে।
  sus-A: لْشْي ندٍ مٌرٌدٍكَيِ نُ دْشْشِ مَنفّ شَ بَنشِ نَادّ سّيتِ مَ. بِفِتَنَ نُن
    تّرّ سِ، نَشٍيٍ نُ نَ مَنفّ شَ بَنشِ سٌدٍ دّ مَكَنتَقٍ، عٍ نَشَ شْنْ مَنفّ عَسُيٍرُ سُ
    مَ، عٍ قَ نَتّ تٌنفٌ عٍ شَ عَ قَشَ.
  fra-SBL: En ces jours-là, comme Mardochée était assis à la porte du roi, deux eunuques
    du roi, Bigthan et Teresh, qui étaient portiers, se mirent en colère et cherchèrent
    à porter la main sur le roi Assuérus.
  hbo-hbo: בַּיָּמִ֣ים הָהֵ֔ם וּמָרְדֳּכַ֖י יֹשֵׁ֣ב בְּשַֽׁעַר־הַמֶּ֑לֶךְ קָצַף֩ בִּגְתָ֨ן
    וָתֶ֜רֶשׁ שְׁנֵֽי־סָרִיסֵ֤י הַמֶּ֙לֶךְ֙ מִשֹּׁמְרֵ֣י הַסַּ֔ף וַיְבַקְשׁוּ֙ לִשְׁלֹ֣חַ
    יָ֔ד בַּמֶּ֖לֶךְ אֲחַשְׁוֵֽרֹשׁ׃
  pjt-pjt: '@see-verse:EST.002.020'
  kik-kik: Ihinda rĩu Moridekai aikaraga kĩhingo-inĩ kĩa mũciĩ wa mũthamaki, Bigithana
    na Tereshu, anene eerĩ arĩa meehokeirwo kũrũgamĩrĩra kĩhingo kĩa nyũmba ya mũthamaki,
    nĩmarakarire, na makĩgĩa na ndundu ya kũũraga Mũthamaki Ahasuerusu.
  fra-NCL: En ces jours-là, comme Mardochée était assis à la porte du roi, Bagathan
    et Tharès, deux eunuques du roi, gardes du palais, poussés par la colère, voulurent
    porter la main sur le roi Assuérus.
  cek-AK: To nathuem ah, Mordekai loe siangpahrang ih khongkha toep kami ah oh, siangpahrang
    ih imkhaan katoep, Bigthan hoi Teresh loe palungphui hoi moe, Ahasuerus siangpahrang
    hum hanah pacaeng hoi.
  cuk-cuk: Mardoqueo reyneg-yawagak-naba-sigu, Bigtán, degi, Teres sunmake itoalid.
    We-dulemardi, dummagan-warbogwad reyneg-yawagakgi-nakulemaladid. We-dulemar nue-sae-itogedgine,
    Rey-Asuero-oburgwega igar-aminanaid.
  uig-CYR: У күнләрдә, Мордикай орда дәрвазисидики орнида олтарған вақтида, падишаниң
    Бигтан вә Тәрәш дегән икки дәрвазивән һәрәмъағиси падиша Аһашверошқа ғәзәплинип,
    униңға қол селишни қәстләватқан еди.
  tel-2017: ఆ రోజుల్లో మొర్దెకై రాజ భవన ద్వారం దగ్గర కూర్చుని ఉన్న సమయంలో రాజుగారి
    కొలువులో ఉన్న ఇద్దరు నపుంసకులు బిగ్తాను, తెరెషు అనే ద్వారపాలకులు అహష్వేరోషు రాజుపై
    కోపంతో అతనిని చంపాలని కుట్ర పన్నారు.
  hat-BSA: Nan jou sa yo, pandan Mardochée te chita nan pòtay palè a wa a, Bigthan
    avèk Théresch, de ofisye a wa yo ki t ap veye pòt la, te vin fache, e te chache
    mete men sou wa Assuérus.
  kos-kos: In pacl se Mordecai el oru orekma lal inkul sin tokosra, Bigthana ac Teresh,
    luo sin mwet eunuch ke lohm sin tokosra su karingin mutunoa in utyak nu infukil
    sin tokosra, eltal eltal srungal Tokosra Ahasuerus, ac suk inkanek in unilya.
  hbo-WLC: בַּיָּמִ֣ים הָהֵ֔ם וּמָרְדֳּכַ֖י יֹשֵׁ֣ב בְּשַֽׁעַר־הַמֶּ֑לֶךְ קָצַף֩ בִּגְתָ֨ן
    וָתֶ֜רֶשׁ שְׁנֵֽי־סָרִיסֵ֤י הַמֶּ֙לֶךְ֙ מִשֹּׁמְרֵ֣י הַסַּ֔ף וַיְבַקְשׁוּ֙ לִשְׁלֹ֣חַ
    יָ֔ד בַּמֶּ֖לֶךְ אֲחַשְׁוֵֽרֹשׁ׃
  ibo-ibo: Otu ụbọchị, mgbe Mọdekai nọ nʼọrụ nʼọnụ ụzọ ama ụlọ ukwu eze, ndị onozi
    abụọ eze nwere, aha ha bụ Bigtan na Teresh, ndị na-eche ọnụ ụzọ ụlọeze nche, were
    iwe megide eze. Ha gbara izu kpebie na ha ga-egbu eze Sekses.
  ory-ory: ସେହି ସମୟରେ ମର୍ଦ୍ଦଖୟ ରାଜଦ୍ୱାରରେ ବସିବା ବେଳେ, ଦ୍ୱାରପାଳମାନଙ୍କ ମଧ୍ୟରେ ବିଗ୍‍ଥନ୍‍
    ଓ ତେରଶ୍‍ ନାମରେ ରାଜଗୃହର ଦୁଇ ନପୁଂସକ କ୍ରୁଦ୍ଧ ହୋଇ ଅକ୍ଷଶ୍ୱେରଶ ରାଜାକୁ ବଧ କରିବାକୁ ଚେଷ୍ଟା
    କଲେ।
  chk-chk: Lon ewe fansoun, lupwen Mortokai a föri an angang leasamalapen imwen ewe
    king, Piktan me Teres, ir nöün ewe king chon angang mi wisen mamasa ewe lenien
    tolong ngeni imwen ewe king, ra song ngeni ewe king Asuworos o ekiekin niela.
  rop-rop: Wen Modakai bin jidanbat deya langa det geit, imbin irrimbat det dubala
    speshalwan wekinmen hubin oldei maindimbat det geit. Det dubala neim Bigthana
    en Teresh bin toktokbat. Dubala bin brabli gitwail langa det King Seksis en dubala
    bin meigimbat plen blanga kilim im.
  ukr-1871: Того ж часу, як седїв Мардохей коло царської брами, два царські скопцї,
    Гавата й Тарра, сторогуючі при порозї, а розлючені, змовлялись наложити руку на
    царя Артаксеркса.
  deu-1951: In jenen Tagen, als Mardochai im Tore des Königs saß, waren zwei Kämmerer
    des Königs, Bigtan und Teres, welche die Schwelle hüteten, unzufrieden und trachteten,
    Hand an den König Ahasveros zu legen.
  eng-JPS: in those days, while Mordecai sat in the king's gate, two of the king's
    chamberlains, Bigthan and Teresh, of those that kept the door, were wroth, and
    sought to lay hands on the king Ahasuerus.
  srp-1865: U te dane, kad Mardohej sjeðaše na vratima carevijem, rasrdiše se Vihtan
    i Teres dva dvoranina careva izmeðu onijeh koji stražahu na pragu, i gledahu da
    dignu ruke na cara Asvira.
  lug-lug: Awo mu biro ebyo Moluddekaayi ng’atudde ku wankaaki wa Kabaka, abalaawe
    ba Kabaka babiri, Bigusani ne Teresi, ku abo abaakuumanga omulyango, ne banyiigira
    Kabaka Akaswero, era ne bateesa okumutemula.
  heb-heb: בימים ההם ומרדכי ישב בשער המלך קצף בגתן ותרש שני סריסי המלך משמרי הסף ויבקשו
    לשלח יד במלך אחשורש׃
  ben-IRV: সেই দিনের অর্থাৎ যখন মর্দখয় রাজবাড়ীর দরজায় বসতেন, তখন দরজার পাহারাদারদের
    মধ্যে বিগ্‌থন ও তেরশ নামে রাজবাড়ির দুইজন নপুংসক রেগে গিয়ে অহশ্বেরশ রাজার ক্ষতি
    করার চেষ্টা করল।
  pan-pan: ਉਨ੍ਹਾਂ ਦਿਨਾਂ ਵਿੱਚ ਜਦ ਮਾਰਦਕਈ ਸ਼ਾਹੀ ਫਾਟਕ ਉੱਤੇ ਬੈਠਦਾ ਹੁੰਦਾ ਸੀ, ਤਾਂ ਰਾਜਾ ਦੇ
    ਖੁਸਰਿਆਂ ਵਿੱਚੋਂ ਜਿਹੜੇ ਦਰਬਾਨ ਵੀ ਸਨ, ਬਿਗਥਾਨ ਅਤੇ ਤਰਸ਼ ਨਾਮਕ ਦੋ ਖੁਸਰਿਆਂ ਨੇ ਰਾਜਾ ਦੇ ਵਿਰੁੱਧ
    ਹੋ ਕੇ ਰਾਜਾ ਅਹਸ਼ਵੇਰੋਸ਼ ਦਾ ਕਤਲ ਕਰਨ ਦੀ ਯੋਜਨਾ ਬਣਾਈ।
  mya-JVB: ထို ကာလ တွင် ၊ မော်ဒကဲ သည် နန်းတော်၌ တံခါးမှူး ဖြစ် စဉ် ၊ ဗိဂသန် နှင့်
    တေရက် တည်းဟူသောနန်းတော်မိန်းမစိုး ၊ တံခါး စောင့် နှစ် ယောက်တို့သည် ဒေါသစိတ်ရှိ၍
    ရှင်ဘုရင် အာရွှေရု ကို လုပ်ကြံ မည်ဟု အားထုတ် ကြ၏။
  tbg-tbg: Ho Motekaiva avuhainaara naavuqi kaiqa vare vaumanta kaiqa vaiinti votanta
    Bikitanaka Teresika vo haika kaara avuhainaa vaiinti navutaiqama amiteha evaara
    vira arukerara ti vaura. Vitanta avuhainaara naavuqi kaiqa vareha vira rumu qenti
    voqaa maimaraara raqiki vauvaro
  hmo-hmo: Morodekai be king ena rumai ia gaukara neganai, Bigitana bona Terese, eunuko
    taudia ruaosi, king ena daiutu iduaradia idia gimaia taudia, ese king dekenai
    idia badu, bona king alaia dalana idia tahua.
  urd-urd: उन ही दिनों में, जब मर्दकै बादशाह के फाटक पर बैठा करता था, बादशाह के ख़्वाजासराओं
    में से जो दरवाज़े पर पहरा देते थे, दो शख़्सों या'नी बिगतान और तरश ने बिगड़कर चाहा
    कि अख़्सूयरस बादशाह पर हाथ चलाएँ।
  rus-SYN: В это время, как Мардохей сидел у ворот царских, два царских евнуха, Гавафа
    и Фарра, оберегавшие порог, озлобились, и замышляли наложить руку на царя Артаксеркса.
  bqc-SIM: 'Kɛ́ Maadose zↄ̃lɛa kibɛ bↄlɛu màa, kí Aasuelu dↄai bↄlɛdↄ̃ana gbɛ̃ↄn
    plaↄ pↄ pà kízi, ↄ̃ aa lɛkpàaĩaàzi. An tↄ́n kɛ: Bigana ń Tɛlɛsio.'
  tcz-CHONGTHU: Nikhat hi Mordecai chu lengpa kotpi kom’a anatohna munna ana toupet
    chun lengpa dinga nukiso, lengpa achom’a agena indan ngah teni Bigthan le Teresh
    chu lengpa Xerxes chunga alung hang lhonnin thadoh dingin agong lhontan ahi.
  mar-mar: मर्दखय राजद्वारी बसलेला असताना, बिग्थान व तेरेश प्रवेशद्वारातील राजाचे
    अधिकारी, राजावरील रागाने, राजा अहश्वेरोशला मारून टाकण्याचा कट करु लागले.
  qub-qub: Mardoqueo raypa palasyun puncucho jamaraycashancho wiyaran Bigtanwan Teres
    mandaj suldärucuna parlacuycajta. Paycunami fiyupa rabyasha parlacurcaycaran ray
    Asuerota wañuchinanpaj. Chay mandaj suldärucunaga caran palasyuman pï yaycunantapis
    täpaj.
  bqp-bqp: 'Kũ Mↄdekai vutɛna kínabɛ gãnu gũn lɛ, kína Asueru dogari zɛ́dãkpãri
    gbɛ̃nↄn planↄ pↄ fɛ̃̀ kínai, akũ ò lɛ́ kpàkũsũi ò a dɛ. Ń tↄ́n dí: Bigitana
    kũ Tɛrɛsio.'
  hat-hat: Antan Madoche te chita bò pòtay la, de domestik konfyans wa a, Bigtan ak
    Tèrèch, ki t'ap fè pòs devan chanm wa a, fache sou wa a, yo fè konplo pou yo touye
    l'.
  eng-BSB: In those days, while Mordecai was sitting at the king’s gate, Bigthan and
    Teresh, two of the king’s eunuchs who guarded the entrance, grew angry and conspired
    to assassinate King Xerxes.
  eng-WEBPB: In those days, while Mordecai was sitting in the king’s gate, two of
    the king’s eunuchs, Bigthan and Teresh, who were doorkeepers, were angry, and
    sought to lay hands on the King Ahasuerus.
  kbq-kbq: Hagi Modekai'ma kini ne'mofo kuma kafante'ma nemania knafina, kini ne'mofo
    eri'za netrena Bithanake Teresikea tusi zanarimpa kini ne' Serkisisina ahenenteke
    ahe frinaku oku'a nanekea retro hu'na'e.
  nhe-BL: Pero ipan nopa tonal quema Mardoqueo mosehuiyaya ipuertajteno caltlanahuatili,
    Bigtán huan Teres, ome itemachhua nopa Tlanahuatijquetl Asuero tlen quimocuitlahuijque
    nopa puerta, quisencahuayayaj quejatza quimictisquíaj ininteco pampa ica cualaniyayaj.
  bus-bus: 'Kɛ̀ Mↄdekai vɛ̃ɛna kíbɛ gãnu guu lɛ, kí Asueru dogari zɛ́dãkpari gↄ̃ↄn
    plaaanↄ pↄↄ fɛ̃̀ kínazi, ben aↄ̃ lɛ́ kpàkↄ̃sↄ̃zi wà à dɛ. Aↄ̃ tↄ́n yɛ̀: Bigitana
    kↄ̃n Tɛrɛsio.'
