    રચ્યું હતું.
  pon-2006A: Ni ahnsou me Mordekai kolokol sehr wahuo nan tehnpaso, Pikdana oh Teres,
    ohl lek wusol riemen me kin sile wenihmwen pidolong ong nan en nanmwarkio pere,
    ahpw lingeringerda oh wiahda koasoandi suwed en kemehla Nanmwarki Serksihs.
  por-BRBSL: Naqueles dias, enquanto Mordecai estava sentado no portão do rei, dois
