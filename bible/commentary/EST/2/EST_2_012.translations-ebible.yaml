    parampuan di istana dong. Andia: salama 6 bulan, tukang rias dong gosok sang dong
    pake minya dari dara kayu wangi mur. Salama 6 bulan lai, tukang rias dong gosok
    sang dong pake minya wangi macam-macam deng salap yang laen dong.'
  pol-UBG: 'A gdy nadchodziła kolej na każdą z tych panien, aby wejść do króla Aswerusa
