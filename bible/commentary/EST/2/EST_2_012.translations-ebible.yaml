    baxⱪa buyumlar bilǝn pǝrdaz ⱪilinixi kerǝk idi.'
  beo-beo: 'Ilia da ode afae amoga, mae fisili, amo a:fini huluane ilima nina: hamosu.
    Oubi gafeyale ganodini, ilia a:finima susuligi meya udululasu. Amo fa:no ilia
    da oubi eno gafeyale ganodini gabusiga: susuligi (bolosame) amoga amo a:finima
    udululasu. Amalalu, ilia da a:fini afae afae amo hina bagade Segesisima oule ahoasu.'
  tpi-OTNT: Inap long wanpela yia olgeta, ol i wok long mekim ol meri i kamap naispela
