    അഹശ്വേരോശ്‌രാജാവിന്റെ സന്നിധിയിൽ ചെല്ലുവാനുള്ള തവണ വരുമ്പോൾ
  urd-GVR: Aḳhaswerus Bādshāh se milne se pahle har kuṅwārī ko bārah mahīnoṅ kā muqarrarā
    banāw-singār karwānā thā, chhih māh mur ke tel se aur chhih māh balsān ke tel
    aur rang nikhārne ke dīgar tarīqoṅ se. Jab use bādshāh ke mahal meṅ jānā thā to
    zanānḳhāne kī jo bhī chīz wuh apne sāth lenā chāhtī use dī jātī.
  suz-BL: पिप अहासूरस आ बाक्‍तीकेम लचा क्‍येङा ङोंइती मीश आलपुकीमी ६ महिना सम्‍म मूरे
    तेल ख्रेक्‍सीशा, अर्को ६ महिना ब्रोव़शो रिना पाइश्‍शो तेल नु दारपाइक्‍तीक मार
    मार ख्रेक्‍सीशा, १२ महिना आंम कली दारपाइक्‍तीक गेय पचा माल्‍बाक्‍तेक्‍म। मोपा
    १२ महिना जाक्‍दीम नोले पिप अहासूरस आ बाक्‍तीकेमी मीश आल का का पा लचा माल्‍बाक्‍तेक्‍म।
  ita-1927: 'Or quando veniva la volta per una fanciulla d’andare dal re Assuero alla
    fine dei dodici mesi prescritti alle donne per i loro preparativi perché tanto
    durava il tempo dei loro preparativi: sei mesi per profumarsi con olio di mirra
    e sei mesi con aromi e altri cosmetici usati dalle donne, la fanciulla andava
    dal re,'
  ckb-ckb: 'بەگوێرەی یاسای پەیڕەوکراو بۆ ئافرەتان هەر کچێک ساڵێکی تەواوی لە ئاراییشت
    و ئامادەکاری بەسەردەبرد: شەش مانگ بە زەیتی موڕ، شەش مانگیش بە بۆن و کەرەستەی دیکەی
    جوانکاری. ئینجا لەدوای ئەوە نۆرەی دەهات بچێتە لای ئەحەشوێرۆشی پاشا.'
  eng-BBE: 'Now every girl, when her turn came, had to go in to King Ahasuerus, after
    undergoing, for a space of twelve months, what was ordered by the law for the
    women (for this was the time necessary for making them clean, that is, six months
    with oil of myrrh and six months with sweet perfumes and such things as are needed
    for making women clean):'
  kan-OKCV: ಒಬ್ಬೊಬ್ಬ ಕನ್ನಿಕೆಯು ಆರು ತಿಂಗಳು ಸುಗಂಧ ತೈಲದಿಂದಲೂ ಆರು ತಿಂಗಳು ಸೌಂದರ್ಯವರ್ಧಕ
    ಸಾಧನಗಳಿಂದಲೂ ಕನ್ಯೆಯರ ಲೇಪನಕಾಲದ ಪ್ರಕಾರ ಹನ್ನೆರಡು ತಿಂಗಳಾದ ತರುವಾಯ ಅರಸನಾದ ಅಹಷ್ವೇರೋಷನ
    ಬಳಿಗೆ ಪ್ರತಿಯೊಬ್ಬ ಕನ್ಯೆಯು ಹೋಗಲು ಅವರವರ ಸರದಿ ಬರುತ್ತಿತ್ತು.
  tam-2017: ஒவ்வொரு பெண்ணும் ஆறுமாதங்கள் வெள்ளைப்போளத் தைலத்தினாலும், ஆறுமாதங்கள்
    வாசனைப்பொருட்களாலும், பெண்களுக்குரிய மற்ற அலங்கரிப்புகளினாலும் அலங்கரிக்கப்படுகிற
    நாட்கள் நிறைவேறி, இப்படியாக பெண்களின் முறையின்படி பன்னிரண்டு மாதங்களாகச் செய்துமுடித்தபின்பு,
    ராஜாவாகிய அகாஸ்வேருவினிடம் வர, அவளவளுடைய முறை வருகிறபோது,
  spa-RV-1909: Y como llegaba el tiempo de cada una de las mozas para venir al rey
    Assuero, al cabo de haber estado ya doce meses conforme á la ley acerca de las
    mujeres (porque así se cumplía el tiempo de sus atavíos, esto es, seis meses con
    óleo de mirra, y seis meses con cosas aromáticas y afeites de mujeres),
  ron-BTF: Şi când venea rândul fiecărei tinere să intre la împăratul Ahaşveroş, după
    ce a stat douăsprezece luni, conform obiceiului femeilor, (fiindcă astfel se împlineau
    zilele purificării lor, adică, şase luni cu untdelemn de smirnă, şi şase luni
    cu arome dulci şi cu alte lucruri pentru purificarea femeilor).
  eng-WEBP: Each young woman’s turn came to go in to King Ahasuerus after her purification
    for twelve months (for so were the days of their purification accomplished, six
    months with oil of myrrh, and six months with sweet fragrances and with preparations
    for beautifying women).
  eng-FBV: 'Before it was the turn of a young woman to go to King Xerxes, she had
    to complete twelve months of beauty treatments for women that were required: six
    months with oil of myrrh, and six with perfumed oils and ointments.'
  nld-1939: Elk meisje kwam aan de beurt, om bij koning Achasjwerosj te komen, nadat
    het twaalf maanden volgens de verordening voor de vrouwen verzorgd was. Want zo
    lang duurde de voorbereiding; zes maanden werd zij behandeld met mirreolie en
    zes maanden met verschillende balsems en schoonheidsmiddelen voor vrouwen.
  nch-BL: Nochi nopa ichpocame monequiyaya moyejyecchihuase huan moajhuiyaltise para
    se xihuit quej sihuame ipan nopa tonali momatque quichihuaj. Nopa achtohui tajco
    xihuit mopolohuayayaj ipan nochi inintacayo aceite ten mirra, huan nopa seyoc
    tajco xihuit mopolohuayayaj miyac taajhuiyacayot huan cremas. Quej nopa, nopa
    sihuame quipajpacayayaj inincuetaxo para nesise nelía cuali. Huan quema tanqui
    nopa xihuit para mocualtalise, sese ten inijuanti monequiyaya yas iselti ica Tanahuatijquet
    Asuero.
  vie-1934: 'Mỗi con gái trẻ chiếu theo lệ định mà dọn mình cho tinh sạch trong mười
    hai tháng: sáu tháng dùng dầu một dược, sáu tháng dùng thuốc thơm, cùng những
    hương phẩm cần dùng về sự tẩy uế. Sau k” ấy đã mãn rồi, mỗi con gái trẻ theo phiên
    thứ mà đến cùng vua A-suê-ru.'
  hin-CV: स्त्रियों के लिए निर्धारित नियम के अनुसार जब हर एक नवयुवती राजा अहषवेरोष
    के सामने जाने के लिए बारह महीनों का निर्धारित काल पूर्ण कर लेती—हर एक की सुंदरता
    को संवारने के क्रम में छः माह गन्धरस का तेल लगाया जाता था और छः महीने उबटन लगाया
    जाता था, तब हर एक को बारी-बारी से राजा के सामने लाया जाता था.
  spa-BES: Ahora, cuando llegaba su turno, todas las chicas tenían que ir al rey Asuero,
    después de pasar por un período de doce meses, lo que la ley ordenaba para las
    mujeres porque este era el tiempo necesario para embellecerlas; purificación,
    es decir, seis meses con aceite de mirra y seis meses con perfumes dulces y las
    cosas que se necesitan para embellecer a las mujeres.
  tdx-tdx: Nitsatoke ho a o somondra­rao te sindre hiheo añatrefa’ i Akasverose mpanjaka
    eo naho fa heneke ty volañe folo-ro’ amby ty amy lilin-tsomondraray (fa Izay ty
    nahaheneke o androm-pilio­vañeo, toe enem-bolañe an-tsolike rame naho enem-bolañe
