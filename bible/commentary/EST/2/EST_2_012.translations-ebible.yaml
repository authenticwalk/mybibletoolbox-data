    meri wan wan i go long King Serksis.
  hau-SA: Kafin a kai kowace yarinya wurin Sarki Zerzes, sai ta gama watanni goma
    sha biyu cif ana yin mata kwalliyar da aka tsara, akan ɗauki watanni shida ana
    shafa mata man mur, a ɗauki watanni shida kuma ana shafa mata man ƙanshi da kayan
    shafe-shafe.
  uig-LAT: 'Qizlargha ait resmiyet boyiche, herbir qizning ordigha kirip padishah
    Ahashwérosh bilen bille bolush nöwitidin awwal, on ikki ay bedinini tazilishi
    kérek idi, chünki qizlarning «tazilinish künliri» mundaq yol bilen ada qilinatti:
    — alte ay murmekki méyi bilen, alte ay etir-englik we shundaqla qizlarning bedinini
    pakizlaydighan bashqa buyumlar bilen perdaz qilinishi kérek idi.'
  nde-nde: Intombi yayiqeda izinyanga eziyisithupha igcotshwa, ilungiswa kuhle njalo
