  kan-2017: ಕನ್ಯೆಯರ ಲೇಪನಕಾಲವು ಪೂರೈಸುವುದಕ್ಕೆ ಗಂಧರಸಪ್ರಯೋಗದಲ್ಲಿ ಆರು ತಿಂಗಳೂ, ಪರಿಮಳದ್ರವ್ಯ
    ಕಾಂತಿವರ್ಧಕದ್ರವ್ಯಗಳ ಪ್ರಯೋಗದಲ್ಲಿ ಆರು ತಿಂಳಗಳೂ ಅಂತು ಹನ್ನೆರಡು ತಿಂಗಳು ಕಳೆದವು. ಈ ಕಾಲ
    ಮುಗಿದನಂತರ ರಾಜನ ಅರಮನೆಯ ನಿಯಮದ ಮೇರೆಗೆ ತನ್ನನ್ನು ಸಿದ್ಧಪಡಿಸಿಕೊಂಡ ಪ್ರತಿಯೊಬ್ಬ ಕನ್ಯೆಯು
    ಅರಸನಾದ ಅಹಷ್ವೇರೋಷನ ಬಳಿಗೆ ಹೋಗಬೇಕಾಗಿತ್ತು.
  yap-yap: Rogon ni yima ayuweg fapi ppin ni yibe maluk nagrad ko falay ni ngar pidoranggad
    e reb e duw n’umngin nap’an, nel’ e pul e yima chamgiyrad ko gapgep nge myrrh
    ma ku nel’ e pul e yima chamgiyrad ko gapgep nge balsam. Ma nga tomuren e aram
    e yira fekrad ni ta’ta’abgayad i yan ngak Xerxes ni Pilung.
  hlt-MCSB: Hula, hula te manghai Ahasuerus taengla kun ham aitlaeng loh a pha hlan
    vaengah tah anih te huta kah a longim bangla hla hlai nit a thok hil om pueng.
    Te dongah khohnin a cum vaengah hla rhuk te murrah situi neh, hla rhuk tah huta
    kah thentui botui neh yuhnah a khueh.
  mdy-ETH: ዬና ዶኦሪ ጌሦ ላኣላ ካኣቲ ኮራ ሺኢካንዳሢኮ ቤርታ ቃራ ባኣዚ ዔያቶም ማዺንቲ ማዺንቲ ፔቴ ሌዔ ጉቤ ዴዓኔ፤ ዬይ
    ያዺ ማዺንታሢ ዑፃ ዔያቶኮ ሚዛጲ ጊኢጋንዳጉዲኬ፤ ዬያሮ ቤርታሳ ላሆ ዓጊኖ ኬርቤና ዛይቴ ጌይንታ ቲሺና ቲሽኮኔ፤ ሃሣ ዓቴ ላሆ
    ዓጊኖ ባልሳሜ ጌይንታ ቃራ ቲሺና ዔያቶ ቲሽኮኔ፤ ዬካፓ ፔቴ ፔቴ ዉዱራሢ ኬሊና ኬሊና ካኣቲ ዓርፄክሲሴ ኮይሎ ዔኪ ጌልዞኔ።
  twi-ASANTE: Ansa na wɔde ababaawa biara bɛkɔ ɔhene nkyɛn no, wɔma ɔde ahoɔfɛ nnuro
    yɛ ne ho afe. Wɔde kurobo ngo yɛ ne ho abosome nsia na ɛno akyi, wɔde aduhwam
    ne nku sononko bi ayɛ ne ho abosome nsia.
  eng-WEBU: Each young woman’s turn came to go in to King Ahasuerus after her purification
    for twelve months (for so were the days of their purification accomplished, six
    months with oil of myrrh, and six months with sweet fragrances and with preparations
    for beautifying women).
  wal-wal: Geela7oti kawuwaakko gelanaappe kasetidi, issi laittaa kumettaa bantta
    puulaa loittiiddi gam77oosona; hegeekka, koiro usuppun aginaa karbbiyaa zaitiyan
    gorppettiiddi gam77idi, naa77antto usuppun aginaa qassi, lo77o sawiya shittuwan
    gorppettoosona.
  tgk-tgk: Пеш аз назди шоҳ Аҳашверӯш даромадан, ба ҳар духтар дувоздаҳ моҳ барои
    тайёрӣ дидан мӯҳлат дода мешуд; ӯ шаш моҳ бо равғанҳои хушбӯй ва шаш моҳи дигар
    бо атрҳову молиданиҳои гуногуни занона худро орову торо медод.
  spa-PDDPT: 'Después de estar 12 meses sometidas al reglamento vigente para las mujeres,
    llegaba el turno de cada doncella para acudir al rey Asuero. Este era el tiempo
    regular para su tratamiento de belleza: seis meses con óleo de mirra y otros seis
    meses con perfumes y atavíos femeninos.'
  gun-gun: Ha'e gui doze jaxy re ma kunhague rekorã va'ekue oĩa rami vy openambaa
    ma rire ovaẽ ta ma ára peteĩ-teĩ kunhataĩ huvixa Assuero oĩa py ojexa uka aguã.
    (Mba'eta ha'e rami ae 'rã oiko kunhague onhemoatyrõa ára ojeupitypa peve. Mboapy
    memea jaxy re azeite mirra guigua oikyty 'rã ojee, ha'e gui mboapy memea jaxy
    re ju amboae regua heakuã porã va'e ha'e kunhague pegua pire poã ae 'rã oikyty.)
  agu-BL: Jun tzun yob e' oc yi e' xuna'tz cwent Hegai tan toque'n banle'n ba'n scyetz.
    Na ya'stzun cyetz chicstumbr. Ej nin te yi jun yoba'tz, kak xaw ja oc balaj aceit
    scye'j, yi na bnix te mirra, yi wi'nin c'o'cal. Ma yi kakt xaw oc balaj perfum
    scye'j tu e'chk crema yi na xcon cyak'un xna'n. Yi wi't chibnixe'n nintzun e'
    ben ticy'le'n chijunalen tan chajo'n ib swutz yi rey Asuero.
  ilo-ULB: Idi dimteng ti batang ti tunggal babai a mapan kenni Ari Ahasuero—kas panagtulnog
    kadagiti annuruten para kadagiti babbai, lippasen ti tunggal babai ti sangapulo
    ket dua a bulan a panagpapintas, innem a bulan nga agusarda iti lana ti mira,
    ken innem a bulan nga agusarda ti pabanglo ken pagpapintas—
  kpg-kpg: Di ngalua gi di madanga o nia ahina le e waalooloo be di ngadau e dahi.
    E mulumulu gi nia lolo ‘myrrh’ i lodo nia malama e ono, ge e mulumulu gi nia lolo ‘balsam’
    i lodo nia malama e ono labelaa. I muli di madagoaa deelaa, nia ahina huogodoo
    e hai gii lahi dagidahi e hagadina go di king Xerxes.
  uig-ARA: 'قىزلارغا ئائىت رەسمىيەت بويىچە، ھەربىر قىزنىڭ ئوردىغا كىرىپ پادىشاھ ئاھاشۋېروش
    بىلەن بىللە بولۇش نۆۋىتىدىن ئاۋۋال، ئون ئىككى ئاي بەدىنىنى تازىلىشى كېرەك ئىدى،
    چۈنكى قىزلارنىڭ «تازىلىنىش كۈنلىرى» مۇنداق يول بىلەن ئادا قىلىناتتى: ــ ئالتە
    ئاي مۇرمەككى مېيى بىلەن، ئالتە ئاي ئەتىر-ئەڭلىك ۋە شۇنداقلا قىزلارنىڭ بەدىنىنى
    پاكىزلايدىغان باشقا بۇيۇملار بىلەن پەرداز قىلىنىشى كېرەك ئىدى.'
  sus-sus: Na ginɛe birin naxa kike fu nun firin naba mangɛ xa ginɛe xa banxi kui.
    Kike senni bun ma, ture nun labundɛ mɔɔli ndee nu masoma e ma. Na dangi xanbi,
    ture nun labundɛ mɔɔli gbɛtɛe nu masoma e ma. Na ɲɛ keren to kamali, ginɛe naxa
    nɔ e yɛtɛ masende mangɛ bɛ.
  pon-2006: Doadoahk en kalinganahla paliweren serepein ko reireiki sounpar ehu—elielki
    lehn mir erein sounpwong weneu oh iangahki lehn palsam pil erein sounpwong weneu.
    Mwurin mwo, emenemen serepein pahn wisiklahng rehn Nanmwarki Serksihs.
  ksd-ksd: Io, ba di ga pait ra lavur magit ta ra vaden varogop ma ra varkurai ure
    ra vaden tana, ma i ga par a vinun ma a urua na gai, (tago i ga damana kadia e
    na vaninara, laptikai na gai di ga tap diat ma ra dangi na bira na davai, ma laptikai
    na gai mulai di ga tap diat ma ra dangi i ang na katkat ma ra lavur mangana vartap
    ure ra vaden,) ma ba i ga ot ra bung kai tikatika na vavina pi na tadav ra king
    Akasueros,
  tur-YTC: Her genç kadın, on iki ay süren arınmadan sonra Kral Ahaşveroş'un yanına
    girmek için sırasını bekliyordu (çünkü arınma günleri altı ay mür yağıyla, altı
    ay güzel kokularla ve kadınları güzelleştirmek için yapılan hazırlıklarla böylece
    tamamlanıyordu).
  ind-AYT: 'Setiap perempuan muda mendapat giliran masuk menghadap Raja Ahasyweros,
    setelah selesai perawatannya selama dua belas bulan sesuai peraturan bagi para
    perempuan, karena seluruh waktu perawatannya harus dipenuhi: enam bulan dengan
    minyak mur, enam bulan dengan minyak kasai, dan bermacam-macam wewangian lainnya.'
  nya-nya: Tsono nthawi inkafika kuti namwali aliyense akaonekere kwa mfumu Ahasiwero,
    pakutha pa miyezi khumi ndi iwiri yomwe inakhazikitsidwa kuti amayi azidzikongoletsa.
    Pa miyezi isanu ndi umodzi ankadzola mafuta a mure ndipo pa miyezi isanu ndi umodzi
    inayo ankadzola zonunkhira ndi zokongoletsa.
  kyg-kyg: Kini vekamoꞌmo apakufaeꞌmo ageno haꞌye hisiyafeꞌmo magoke kafugamo ani
    aꞌne anagaꞌmo aliꞌa alagepa huꞌa apateꞌnae. Sigisi kaileꞌmo apakufaleꞌmo mago
    yosamo agiꞌamo meyae huꞌa agi neꞌaya yosafatiꞌmo kola uvelimo he fiꞌa aliniꞌeꞌa
    apakufaleꞌmo faleꞌa apateꞌnae. Mago alu sigisi kaileꞌmo mago uveliꞌe mago alagepa
    atu neꞌaiya masave aniꞌeꞌmo aliꞌa faleꞌa apateꞌnae. Ani kavaꞌmo huꞌa hano hutageꞌapaeꞌmo
    magoke magoke aꞌmafaꞌnemo apavaleliꞌa kini vekamo Sekisitegamo uꞌnae.
  mps-mps: Augwaligo te we dabe wiegi yai sawi yai mu ilabo sę idubadi, te kibu be
    deli usu nanio. Te polua a naga me deli tama poluade augwaligo te ni mea kanemego
    nigai weligo te augwali tigide pilali. Te gasa 6 wabo poluade augwaligo te wel
    me te denami yai ili daligo te augwali tigide pilai. Te sę silibo si, nosali
    augwaligo te gesi wegimani deli deli te king Serksis bidibo madi odasa pai.
  tpi-tpi: Inap long wanpela yia olgeta, ol i wok long mekim ol meri i kamap naispela
    tru. Long 6-pela mun ol i save welim bodi bilong ol meri long wel ol i wokim long
    blut bilong diwai mea. Na long arapela 6-pela mun ol i save welim ol long wel
    wantaim gris i gat gutpela smel. Bihain long dispela, ol i bringim olgeta yangpela
    meri wan wan i go long King Serksis.
  dan-1931: Nu var det således, at når en af de unge Pigers Tid til at gå ind til
    Kong Ahasverus kom, efter at hun i tolv Måneder var behandlet efter Forskriften
    for Kvinderne - så lang Tid tog nemlig Skønhedsplejen; seks Måneder blev de behandlet
    med Myrraolie og andre seks Måneder med vellugtende Stoffer og de andre Skønhedsmidler,
    som bruges af Kvinder -
  vie-OVCB: Trước khi đến với Vua A-suê-ru, các thiếu nữ phải chăm sóc sắc đẹp suốt
    mười hai tháng, sáu tháng với dầu một dược, sáu tháng với các hương liệu và dầu
    thơm.
  guj-2017: સ્ત્રીઓની રીત પ્રમાણે દરેક કુમારિકાઓની માવજત બાર માસ સુધી કરાતી હતી. તેઓને
    તૈયાર કરવાના દિવસો આ પ્રમાણે પૂરા થતાં એટલે છ માસ બોળના તેલથી અને છ માસ સુગંધી
    પદાર્થો વડે તથા સ્ત્રીઓને પાવન કરનાર પદાર્થોથી કાળજી લઈ કન્યાઓને તૈયાર કરવામાં
    આવતી. પછી અહાશ્વેરોશ રાજાની હજૂરમાં જવાનો તેનો વારો આવતો,
  pon-2006A: Doadoahk en kalinganahla paliweren serepein ko reireiki sounpar ehu—elielki
    lehn mir erein sounpwong weneu oh iangahki lehn palsam pil erein sounpwong weneu.
    Mwurin mwo, emenemen serepein pahn wisiklahng rehn Nanmwarki Serksihs.
  por-BRBSL: A vez de cada jovem mulher chegou para ir ao rei Assuero depois de sua
    purificação por doze meses (pois assim foram os dias de sua purificação, seis
    meses com óleo de mirra e seis meses com fragrâncias doces e com preparações para
    embelezar as mulheres).
  eng-OEBUS: 'The girls were prepared for meeting King Ahasuerus for twelve months:
    six months being treated with oil of myrrh and six months with perfumes and cosmetics.
    After the twelve months,'
  cth-cth: Siangpahrang yu hanlah pathoupnae tueng heh kum touh ouk a ro. Thapa yung
    taruk touh thung murah satui, alouke thapa yung taruk touh thung teh kâpikâcainae
    hmuitui hoi kâpi kâcainae lahoi atueng a loum sak awh.
  twi-twi: Ansa na wɔde ababaa biara bɛkɔ ɔhene nkyɛn no, wɔma ɔde ahoɔfɛ nnuru yɛ
    ne ho afe baako. Wɔde kurobow ngo yɛ ne ho asram asia na ɛno akyi no wɔde aduhuam
    ne nkum sononko bi ayɛ ne ho asram asia.
  hlt-hlt: Hula, hula te manghai Ahasuerus taengla kun ham aitlaeng loh a pha hlan
    vaengah tah anih te huta kah a longim bangla hla hlai nit a thok hil om pueng.
    Te dongah khohnin a cum vaengah hla rhuk te murrah situi neh, hla rhuk tah huta
    kah thentui botui neh yuhnah a khueh.
  tbz-SIM: Dɛ kó bɛsɑpɑ̀mbɛ̀ do mɔkɛ dibenni ndi kɛ wuɔ̀ kɛ pɑnti. Bɛ̀ do ketɛ́ kɛ́
    bɛ̀ duɔ́ mmíírì kó mɛkùɔ̀ mmɛ bɛtɑ̃̀ɑ̃̀bɛ̀ bɛ̀kuɔ̀ kpɛ́í, kɛ́ bɛ̀ yìɛ́ tùdɑ̀ɑ̀rí
    nɛ̀ dɛtɛrɛ̀ dɛ̀ɛ̀ wèńkùnko tikɔ̃̀ntì, bɑ́ wèè sɑpɑ̀ɑ̀ nkòo ndò nkɛ́kɔtɛ okpɑ̀ɑ̀tì
    Asuyeduusi borɛ̀,
  msy-2020: Azenir vamɨran aven, me amizibar mɨkarziba akɨraghasezɨma men ganganiba
    bar dera. Iakɨnir 6plan me mean tememɨn apongezir boremɨn amizibar mɨkarziba aghefi.
    Egha iakɨnir 6plan igharazibar me borer mughuriar aghuim zuimɨn me aghefi. Bizir
    kabar gɨn me guivir igiaba vaghvagha me isa ghua Atrivim Serksisɨn akakasi.
  dop-dop: Pɩɩ wɛɛ kɛ́ sɩ pɑɑ pɛɛlɔ wei ɩ́ lɑ kɑcɔkɑ kɛ pǝnɑɣɑ tǝcu ɩsɩɩ pɑɑ sɩɩʋ
    ɑlɑɑ tɔ. Nim mpi pɑ yɑɑ sɩ miili tɔɣɔ pɑ cɑɑlǝɣɩ sɑɣɑlʋɣʋ kɛ ɩsɔtʋnɑɑ nɑɑtoso.
    Pǝ wɑɑlɩ nɑ pɑ́ sɑɣɑlɩ lɛmpǝnɑɑ tɔtɔɣɔ ɩsɔtʋnɑɑ nɑɑtoso lɛlʋ. Pɑ tɛŋ mpʋ tɔɣɔ
    pɛɛlɑɑ mpɛ pɑ puki wulɑʋ kiŋ nɑ pɑ́ kɑɑsǝɣɩ tǝmɑ.
  azb-azb: On iki ay hər qıza gözəlləşdirici vasitələr çəkəndən sonra onları növbə
    ilə padşah Axaşveroşun yanına gətirirdilər. Gözəlləşdirmək üçün qulluq müddəti
    bundan ibarətdir ki, onlara altı ay mirra yağı, altı ay isə ətirlər və təravətləndirici
    vasitələr çəkirdilər.
  eng-DBY: And when every maiden's turn came to go in to king Ahasuerus after that
    she had been treated for twelve months, according to the manner of the women (for
    so were the days of their purification accomplished — six months with oil of myrrh,
    and six months with spices, and with things for the purifying of the women,
  hin-2017: जब एक-एक कन्या की बारी आई, कि वह क्षयर्ष राजा के पास जाए, और यह उस समय
    हुआ जब उसके साथ स्त्रियों के लिये ठहराए हुए नियम के अनुसार बारह माह तक व्यवहार
    किया गया था; अर्थात् उनके शुद्ध करने के दिन इस रीति से बीत गए, कि छः माह तक गन्धरस
    का तेल लगाया जाता था, और छः माह तक सुगन्ध-द्रव्य, और स्त्रियों के शुद्ध करने का
    अन्य सामान लगाया जाता था।
  wol-KYG: Booba bala ayu kenn ci xale yu jigéen ñiy agsi, ba muy dem ca Buur Aserus,
    day fekk mu matal fukki weer ak yaar yi ñu àppal jigéen ñi, ngir ñu yokk ci seen
    taar. Juróom benni weer yi, ñu di leen diw ndàbb lu ñuy wax miir; juróom benni
    weer yi ci des, ñu di leen diw ay diw yu xeeñ ak yeneen yu jigéen ñiy defaroo.
  bjr-bjr: Moodaa aukuana aundurai misa manaaqauqa rakisi marufaqa amiqirausa uqanna
    kambiqee mariqau. Kambiqee marufaqa misa qisauku dinni taikasee dinni oonu moodaa
    marasee 6 uqoonaki misa meea saqari anoonnai auquqoo fadameena amiqira afundi
    maruna mi manaaqausa nifaaqai akunnimaqee mariqau. Akunnimaqasee moo 6 uqoonaki
    misa fadameena faqa ainoo faqa amiqira afundi maruna akunnimaqee mariqau. Miqimmasee
    inaaqianna misa aiqama manaaqauqa moodaa moodaa nifiqa maraida kinna Seerkisisafa
    marunnai fimariqau.
  eng-YLT: And in the drawing nigh of the turn of each young woman to come in unto
    the king Ahasuerus, at the end of there being to her — according to the law of
    the women — twelve months, for so they fulfil the days of their purifications;
    six months with oil of myrrh, and six months with spices, and with the purifications
    of women,
  eng-WYC-2017: And when the time of all the damsels by order was come, that they
    should go in to the king, and when all things were fulfilled that pertained to
    women’s attire, the twelfth month was turned; so only that they were anointed
    with the oil of myrrh by six months, and by another six months they used some
    pigments and sweet-smelling ointments.
  eng-WMBB: Each young woman’s turn came to go in to King Ahasuerus after her purification
    for twelve months (for so were the days of their purification accomplished, six
    months with oil of myrrh, and six months with sweet fragrances and with preparations
    for beautifying women).
  urd-GVH: अख़स्वेरुस बादशाह से मिलने से पहले हर कुँवारी को बारह महीनों का मुक़र्ररा
    बनाव-सिंगार करवाना था, छः माह मुर के तेल से और छः माह बलसान के तेल और रंग निखारने
    के दीगर तरीक़ों से। जब उसे बादशाह के महल में जाना था तो ज़नानख़ाने की जो भी चीज़
    वह अपने साथ लेना चाहती उसे दी जाती।
  rug-rug: Padana keke vuaheni si hoke ta tavete sari na tini tadi na barikaleqe pude
    ta kopue sa dia tinolava pa tinidia. Mono ni oela, henia kaiqa lumu humaṉa lea
    meke keke votiki oela humaṉa lea pule si hoke ta ṉuzapae pa tinidia pa korapana
    onomo sidara. Sipu beto sa tinavete gua asa, si ta garunu sari na vineki pude
    hopeke la vata dogoro ni koe Zekisi sa baṉara.
  gaz-gaz: Durbi tokko utuu dabareen isheen itti fuula Ahashweroos Mootichaa duratti
    dhiʼeeffamtu hin gaʼin dura akkuma seera dubartootaaf kaaʼame sanaatti kunuunsa
    miidhaginaa kan jiʼa kudha lamaa fixuu qabdi ture; isheenis jiʼa jaʼa zayitii
    qumbiitiin, jiʼa jaʼa immoo shittoo fi dibata garaa garaatiin miidhagfamuu qabdi
    ture.
  fra-LSG: Chaque jeune fille allait à son tour vers le roi Assuérus, après avoir
    employé douze mois à s’acquitter de ce qui était prescrit aux femmes; pendant
    ce temps, elles prenaient soin de leur toilette, six mois avec de l’huile de myrrhe,
    et six mois avec des aromates et des parfums en usage parmi les femmes.
  yal-yal: Sungutunni itoe birin yi lan e siga Manga Asuyerusu konni keden keden yɛ
    ma e na yelin e yitɔnɲɛ kike fu nun firinna bun. Kike sennin e ture faɲin soma
    e ma. Na xanbi ra, e latikɔnɔnna nun ɲaxanle rayabu seen sifan birin so e ma kike
    sennin mɔn.
  haw-1868: 'A hiki i ka manawa pono e hele aku ai kela kaikamahine keia kaikamahine
    iloko i ke alii ia Ahasuero, mahope iho o kona noho ana he umi a me kumamalua
    malama, e like me ka hana mau ana a na wahine, (no ka mea, penei i malamaia''i
    na la o ka hoomaemae ana: eono malama me ka aila mura, a eono malama me na mea
    ala, a me na mea e maemae ai na wahine:)'
  arb-NAV: وَكَانَ يَحِقُّ لِكُلِّ فَتَاةٍ جَاءَ دَوْرُهَا لِلْمُثُولِ أَمَامَ الْمَلِكِ
    أَحَشْوِيرُوشَ، بَعْدَ أَنْ يَكُونَ قَدِ انْقَضَى عَلَيْهَا اثْنَا عَشَرَ شَهْراً،
    حَسَبَ سُنَّةِ النِّسَاءِ، أَنْفَقَتْ سِتَّةَ أَشْهُرٍ مِنْهَا فِي التَّعَطُّرِ
    بِزَيْتِ الْمُرِّ، وَسِتَّةَ أَشْهُرٍ بِالأَطْيَابِ وَالْعُطُورِ، وَهَكَذَا تَكْمُلُ
    أَيَّامُ تَعَطُّرِهِنَّ،
  ewe-ewe: Hafi wòaɖo ɖetugbi aɖe dzi woakplɔe ayi ɖe Fia Ahasuerus ŋkumee la, ele
    be wòato tugbedzetike ʋeʋĩwo sisi me ɣleti wuieve abe ale si woɖoe na nyɔnuwoe
    ene. Woasi mir nyui nɛ ɣleti ade, eye woasi ami ʋeʋĩ kple atike bubuwo hã nɛ ɣleti
    ade.
  eng-LEE: And when the turn of every maiden was come to go in unto king Achashverosh,
    at the expiration [of the time] that she had been treated according to the custom
    of the women, twelve months; for so were the days of their anointings accomplished,
    six months with the oil of myrrh, and six months with sweet odors, and with other
    ointments of the women;
  asm-FB: ৰজা অহচবেৰোচৰ ওচৰলৈ যাবৰ বাবে যেতিয়া কোনো এগৰাকী যুৱতীৰ পাল পৰে, তেতিয়া
    যুৱতী সকললৈ কৰা নিয়ম অনুসাৰে, প্রতি গৰাকী যুৱতীয়ে বাৰমাহ সৌন্দৰ্য চৰ্চা কৰিব
    লাগে। তাৰে ছমাহ গন্ধৰস তেল, আৰু ছমাহ সুগন্ধি-দ্ৰব্য আৰু প্রসাধনেৰে নিজকে প্রস্তুত
    কৰিব লাগে।
  sus-A: نَ فِنّيٍ بِرِن نَشَ كِكٍ قُ نُن قِرِن نَبَ مَنفّ شَ فِنّيٍ شَ بَنشِ كُي.
    كِكٍ سٍننِ بُن مَ، تُرٍ نُن لَبُندّ مْولِ ندٍيٍ نُ مَسٌمَ عٍ مَ. نَ دَنفِ شَنبِ،
    تُرٍ نُن لَبُندّ مْولِ فبّتّيٍ نُ مَسٌمَ عٍ مَ. نَ حّ كٍرٍن تٌ كَمَلِ، فِنّيٍ
    نَشَ نْ عٍ يّتّ مَسٍندٍ مَنفّ بّ.
  fra-SBL: Le tour de chaque jeune femme était venu d'entrer chez le roi Assuérus
    après sa purification de douze mois (car c'est ainsi que s'accomplissaient les
    jours de leur purification, six mois avec de l'huile de myrrhe, et six mois avec
    des parfums doux et des préparations pour embellir les femmes).
  hbo-hbo: וּבְהַגִּ֡יעַ תֹּר֩ נַעֲרָ֨ה וְנַעֲרָ֜ה לָבֹ֣וא ׀ אֶל־הַמֶּ֣לֶךְ אֲחַשְׁוֵרֹ֗ושׁ
    מִקֵּץ֩ הֱיֹ֨ות לָ֜הּ כְּדָ֤ת הַנָּשִׁים֙ שְׁנֵ֣ים עָשָׂ֣ר חֹ֔דֶשׁ כִּ֛י כֵּ֥ן
    יִמְלְא֖וּ יְמֵ֣י מְרוּקֵיהֶ֑ן שִׁשָּׁ֤ה חֳדָשִׁים֙ בְּשֶׁ֣מֶן הַמֹּ֔ר וְשִׁשָּׁ֤ה
    חֳדָשִׁים֙ בַּבְּשָׂמִ֔ים וּבְתַמְרוּקֵ֖י הַנָּשִֽׁים׃
  pjt-pjt: '@see-verse:EST.002.011'
  kik-kik: Mbere ya o mũirĩtu kũgĩa na mweke wa gũthiĩ kũrĩ Mũthamaki Ahasuerusu,
    aaniinaga mĩeri ikũmi na ĩĩrĩ ya gwĩthakaria ĩrĩa yaathanĩtwo ĩikaragwo nĩ airĩtu
    acio, ĩtandatũ ya kwĩhaka maguta ma manemane, na ĩtandatũ ya kwĩhaka maguta manungi
    wega na indo ingĩ cia kwĩhaka.
  fra-NCL: 'Et quand arrivait pour chaque jeune fille le tour d’aller vers le Roi
    Assuérus, après avoir passé douze mois à accomplir ce qui était prescrit aux femmes,
    — et voici ce que comportait le temps de leur purification : pendant six mois,
    elles se purifiaient avec de l’huile de myrrhe, et pendant six mois avec des aromates
    et des parfums en usage parmi les femmes, —'
  cek-AK: Nongpatanawk ih dan baktih toengah, khrah hatlai hnetto akoep moe, nongpatanawk
    boih angmacae ih atue phak naah, siangpahrang Ahasuerus hmaa ah a caeh o han oh;
    (khrah tarukto thung hmuihoih myrrh angnok o moe, khrah tarukto thung hmuihoih
    tui angnok pacoengah, kalah nongpatanawk ciimcaihaih hmuennawk to patoh o, amprikcaihaih
    ni boeng khoek to to tiah sak o.)
  cuk-cuk: Yagan reyse-daged-iduale, birgagwen igar-maidba yeerdaklegega-ibmar-ebulemalad
    magdidii gumaloed. Nii-walanergwa (6) sapi-mirra-e-gwalluginbi abagan-magdii gumaloed.
    Geb baid nii-walanergwa (6), gwallu-wawadikmalad-bur-yeer-yapanmaladgi, degi,
    ina-wawadikmalad-bur-nuegangi abagan-magdii gumarbaloed. Geb a-ibamar-sorbali,
    we-yagan war-wargwen Rey-Asueroʼse nonimaloed.
  uig-CYR: 'Қизларға аит рәсмийәт бойичә, һәр бир қизниң ордиға кирип падиша Аһашверош
    билән биллә болуш нөвитидин авал, он икки ай бәдинини тазилиши керәк еди, чүнки
    қизларниң «тазилиниш күнлири» мундақ йол билән ада қилинатти: — алтә ай мурмәкки
    мейи билән, алтә ай әтир-әңлик вә шундақла қизларниң бәдинини пакизлайдиған башқа
    буюмлар билән пәрдаз қилиниши керәк еди.'
  tel-2017: ఆరు నెలల పాటు గోపరస తైలంతో, ఆరు నెలల పాటు వివిధ సుగంధ ద్రవ్యాలతో, మొత్తం
    పన్నెండు నెలలు సౌందర్య పోషణ ప్రక్రియ పూర్తి చేసుకోవాలి అనేది ఆ స్త్రీలకు నియమించిన
    విధి. అప్పుడు రాజు దగ్గరికి పోయే వంతు ఒక్కొక్క అమ్మాయికీ వస్తుంది.
  hat-BSA: 'Alò, lè chans a chak jèn demwazèl te vin rive pou antre kote wa Assuérus
    la, lè l te fin fè preparasyon douz mwa anba règleman pou fanm yo—paske jou pou
    konplete preparasyon bèlte yo te fini konsa: si mwa avèk lwil lami a, e si mwa
    avèk aplikasyon epis ak pafen pou fanm—'
  kos-kos: Pacl in naweyuk lun sie mutan muta orek ke yac nufon se. Akmusra ke oil
    myrrh orek ke malem onkosr, ac mwe akmusra ke ono keng orek ke malem onkosr pac.
    Tukun pacl sacn, oasr pacl lun kais sie mutan fusr inge in utukyak nu yorol Tokosra
    Ahasuerus.
  hbo-WLC: וּבְהַגִּ֡יעַ תֹּר֩ נַעֲרָ֨ה וְנַעֲרָ֜ה לָב֣וֹא ׀ אֶל־הַמֶּ֣לֶךְ אֲחַשְׁוֵר֗וֹשׁ
    מִקֵּץ֩ הֱי֨וֹת לָ֜הּ כְּדָ֤ת הַנָּשִׁים֙ שְׁנֵ֣ים עָשָׂ֣ר חֹ֔דֶשׁ כִּ֛י כֵּ֥ן
    יִמְלְא֖וּ יְמֵ֣י מְרוּקֵיהֶ֑ן שִׁשָּׁ֤ה חֳדָשִׁים֙ בְּשֶׁ֣מֶן הַמֹּ֔ר וְשִׁשָּׁ֤ה
    חֳדָשִׁים֙ בַּבְּשָׂמִ֔ים וּבְתַמְרוּקֵ֖י הַנָּשִֽׁים׃
  ibo-ibo: Tupu o ruoro nwaagbọghọ ọbụla ibakwuru eze Sekses, ọ ga-anọzu ọnwa iri
    na abụọ nʼebe a na-achọ ya mma dịka iwu e nyere banyere ịchọ mma ndị inyom si
    dị. A ga-eji mmanụ máá chọọ ya mma ọnwa isii, werekwa mmanụ isi ụtọ dị iche iche,
    na ihe ịchọ mma ndị ọzọ kwadoo ya nʼime ọnwa isii nke ọzọ.
  ory-ory: ପୁଣି, ଦ୍ୱାଦଶ ମାସ ପର୍ଯ୍ୟନ୍ତ ସ୍ତ୍ରୀଲୋକଙ୍କ ନିୟମିତ ସେବା ପାଇଲା ଉତ୍ତାରେ ଅକ୍ଷଶ୍ୱେରଶ
    ରାଜା ନିକଟକୁ ଏକ ଏକ କନ୍ୟାର ଯିବାର ପାଳି ଉପସ୍ଥିତ ହେଲା; କାରଣ ସେମାନଙ୍କ ଅଙ୍ଗସଂସ୍କାରରେ
    ଏତେ ଦିନ ଲାଗିଲା, ଅର୍ଥାତ୍‍, ଛଅ ମାସ ଗନ୍ଧରସର ତୈଳ ଓ ଛଅ ମାସ ସୁଗନ୍ଧି ଓ ସ୍ତ୍ରୀଲୋକଙ୍କ ଅଙ୍ଗରାଗାର୍ଥକ
    ଦ୍ରବ୍ୟ ସେବନ କରିବାକୁ ହେଲା;
  chk-chk: Iwe, ükükün fansoun än ekewe föpwül amol me mwen ar repwe tolong ren ewe
    king Asuworos engol me ruu maram. Wonu maram ekewe chon angang ngeniir ra eptiir
    lö mi pwokus me säfei mi aüchea itan mör, nge wonu maram ra epitiir lökasup me
    lömis.
  rop-rop: Wal dijan na hau detlot yanggel bin gitredi blanga go langa det King Seksis.
    Imbin deigim olabat 1 yiya blanga meigim miselp redibala. Blanga 6 mants deibin
    yusumbat det gudsmelwan medisin gulum mera blanga meigim olabat mowa purdiwan
    en blanga naja 6 mants deibin yusumbat olkainbala oil en gudsmelwan medisin blanga
    detlot gel blanga meigim olabat mowa purdiwan.
  ukr-1871: 'Як прийшов час для кожної дївчини входити до царя Артаксеркса, після
    того, як за дванайцять місяцїв зроблено було з нею все, постановлене задля женщин,
    — бо стільки часу тревали натирання їх: шість місяцїв мирровою оливою, а шість
    місяцїв пахощами й инчими жіночими натираннями; —'
  deu-1951: 'Wenn die Reihe an eine jede Jungfrau kam, zum König Ahasveros zu kommen,
    nachdem sie zwölf Monate lang gemäß der Verordnung für die Frauen, behandelt worden
    war (denn damit wurden die Tage ihrer Reinigung ausgefüllt: sechs Monate wurden
    sie mit Myrrhenöl und sechs Monate mit Balsam und mit den Reinigungssalben der
    Frauen behandelt);'
  eng-JPS: Now when the turn of every maiden was come to go in to king Ahasuerus,
    after that it had been done to her according to the law for the women, twelve
    months — for so were the days of their anointing accomplished, to wit, six months
    with oil of myrrh, and six month with sweet odours, and with other ointments of
    the women —
  srp-1865: A kad bi došao red na koju djevojku da uðe k caru Asviru, pošto bi joj
    se èinilo po ženskom zakonu dvanaest mjeseca jer toliko vremena trebaše da se
    uljepšavaju, šest mjeseca uljem od smirne a šest mjeseca mirisima i drugim stvarima
    za ljepotu žensku
  lug-lug: Awo oluwalo lwa buli muwala bwe lwatuukanga okugenda eri Kabaka Akaswero,
    omuwala oyo yalinanga okuba ng’amaze emyezi kkumi n’ebiri egy’okufumbirirwa, ng’era
    mu bbanga eryo, emyezi omukaaga aba ng’akozesa amafuta ag’omugavu n’emyezi omukaaga
    omulala nga yeyambisa obuwoowo n’ebintu ebirala ebifumbirira.
  heb-heb: ובהגיע תר נערה ונערה לבוא אל המלך אחשורוש מקץ היות לה כדת הנשים שנים עשר
    חדש כי כן ימלאו ימי מרוקיהן ששה חדשים בשמן המר וששה חדשים בבשמים ובתמרוקי הנשים׃
  ben-IRV: আর বারো মাস স্ত্রীলোকদের জন্য নিয়মিত সেবা পাওয়ার পর রাজা অহশ্বেরশের কাছে
    এক এক মেয়ের যাওয়ার পালা আসত; কারণ তাদের রূপচর্চায় এত দিন লাগত, অর্থাৎ ছয় মাস
    গন্ধরসের তেল, ছয় মাস সুগন্ধি ও স্ত্রীলোকের রূপচর্চার জন্য জিনিস ব্যবহার করা হত;
  pan-pan: ਇਸ ਤੋਂ ਪਹਿਲਾਂ ਕਿ ਹਰੇਕ ਕੁਆਰੀ ਆਪਣੀ ਵਾਰੀ ਅਨੁਸਾਰ ਅਹਸ਼ਵੇਰੋਸ਼ ਰਾਜਾ ਦੇ ਕੋਲ ਜਾਵੇ,
    ਉਸ ਨੂੰ ਇਸਤਰੀਆਂ ਦੇ ਲਈ ਬਣਾਏ ਹੋਏ ਨਿਯਮ ਦੇ ਅਨੁਸਾਰ ਬਾਰਾਂ ਮਹੀਨਿਆਂ ਤੱਕ ਸੁੰਦਰਤਾ ਵਧਾਉਣ ਦੀ
    ਪ੍ਰਕਿਰਿਆ ਨੂੰ ਪੂਰਾ ਕਰਨਾ ਪੈਂਦਾ ਸੀ, ਕਿਉਂ ਜੋ ਐਨਾ ਸਮਾਂ ਉਨ੍ਹਾਂ ਨੂੰ ਸ਼ੁੱਧ ਕਰਨ ਵਿੱਚ ਲੱਗ
    ਜਾਂਦਾ ਸੀ ਅਰਥਾਤ ਛੇ ਮਹੀਨੇ ਤੱਕ ਮੁਰ ਦਾ ਤੇਲ ਮਲਿਆ ਜਾਂਦਾ ਸੀ, ਅਤੇ ਛੇ ਮਹੀਨੇ ਅਤਰ ਅਤੇ ਇਸਤਰੀਆਂ
    ਨੂੰ ਸੁੰਦਰ ਬਣਾਉਣ ਲਈ ਹੋਰ ਚੀਜ਼ਾਂ ਮਲੀਆਂ ਜਾਂਦੀਆਂ ਸਨ।
  mya-JVB: ထိုအပျိုတော်တို့ ထုံးစံ အတိုင်း ၊ တနှစ် စေ့ သောအခါ တယောက်နောက်တယောက် အလှည့်
    သင့်သည် အတိုင်း ၊ ရှင်ဘုရင် အာရွှေရု ထံ သို့ ဝင် ရ၏။ ခြောက် လ ပတ်လုံးမုရန် ဆီ
    ၊ ခြောက် လ ပတ်လုံးနံ့သာ မျိုးအစရှိ သော စင်ကြယ် စေသောဆေးမျိုးကိုသုံး၍၊ စင်ကြယ်
    ခြင်းအမှုသည် ပြီး သည် တိုင်အောင် ထိုမျှကာလ ကိုလွန် စေရ၏။
  tbg-tbg: Varaata vika viri vaata anomakero koqe iarire ti, 6 tora varakeha meave
    tu katari vahaverara vika vaataqaa aqu nimitaqi vivi, viraqaahai qaiqaa 6 tora
    varakeha vahavera vo, koqe untavira vika vaataqaa aqu nimitaqi vi vaura. Vohaa
    ihiara mintiaqi vivi, viraqaahai vika varaata vohaiqa vohaiqa ntita vareha King
    Sekesisiva vauraqi vuru ke vaura.
  hmo-hmo: 'Inai kekeni namodia be hahine edia taravatu edia henunai idia noho ela
    bona hua 12 idia ore. Inai be edia hairai do idia hanamoa negana: Hua 6 lalonai
    muro ena dehoro dekena amo, bona hua ma 6 be muramura mai edia bonana namo, bona
    hahine edia dehoro haida dekena amo idia dahua. Unai murinai kekeni ta ta, edia
    nega, edia nega dekenai king Ahasuero dekenai do idia hakaua lao.'
  urd-urd: 'जब एक एक कुँवारी की बारी आई कि ''औरतों के दस्तूर के मुताबिक़ बारह महीने
    की सफ़ाई के बाद अख़्सूयरस बादशाह के पास जाए क्यूँकि इतने ही दिन उनकी पाकिज़गी
    में लग जाते थे, या''नी छ: महीने मुर्र का तेल लगाने में और छ: महीने इत्र और ''औरतों
    की सफ़ाई की चीज़ों के लगाने में'
  rus-SYN: 'Когда наступало время каждой девице входить к царю Артаксерксу, после
    того, как в течение двенадцати месяцев выполнено было над нею все, определенное
    женщинам, ибо столько времени продолжались дни притиранья их: шесть месяцев мирровым
    маслом и шесть месяцев ароматами и другими притираньями женскими, -'
  bqc-SIM: E wɛ̃́ndiaↄ aaↄ zɛ'e aaↄ gɛ́ ii ń kí Aasueluo, sema aa yã́ pↄ́ wa dìlɛnɛ́
    kɛ gĩa e mↄ kuɛpla. Wìↄ nísi pↄ́ wa kɛ̀ ń lí'ↄ gĩ nao dↄↄmá e mↄ soolo,
    ↄ̃ wìↄ ń kɛkɛ ń tulaleↄ ń nↄɛ mɛkɛkɛbↄↄ e mↄ soolo.
  tcz-CHONGTHU: Hiche nungah hochu lengpa jalkhunna akipuilut masangin lha somleni
    melhoina dinga kijenna phat chu kipea ahi; lhagup sungchu Myrrh thao kinuding,
    lhagup ma chu gim namtui phapen ho akinudiu ahi.
  mar-mar: स्त्रियांसाठी केलेल्या नियमाप्रमाणे, बारा महिने झाल्यावर, अहश्वेरोश राजाकडे
    जाण्याची पाळी एकेका तरुणीला येत असे. तिला बारा महिने सौंदर्योपचार घ्यावे लागत.
    त्यापैकी सहा महिने गंधरसाच्या तेलाचे तर सहा महिने सुंगधी द्रव्ये आणि प्रसाधने
    यांचे उपचार होत असत.
  qub-qub: Chay wasicho caycaj jipashcunaga juc watacamami alli asyaj jampicunawan
    churacoj. Gallaycunan sojta quilla cajchöga cuerpuncunata cupacoj alli asyaj asëti
    mïrrawan. Yapay sojta quilla cajchöna churacoj warmicuna churacunan alli asyaj
    jampicunawan gagllan wamrapanöman cutinanpaj. Juc watacama alli asyaj jampicunawan
    churacuyta ushaycur cada jipashmi rucaypa aywaran ray Asuero cajman.
  bqp-bqp: Ari nↄkparenↄ zɛ́ e ògↄ̃ gɛ́ i kũ kína Asueruo, séto ò yã kũ ò dìtɛńnɛ
    kɛ gĩa ari mↄ kuri awɛɛpla. Òdigↄ̃ nísi kũ ò kɛ̀ kũ lí'ↄ gbĩ nnao dↄkↄḿma ari
    mↄ suddo, akũ òdigↄ̃ ń kɛkɛ kũ nísi gbĩ nnanↄ kũ nↄgbɛ̃ mɛ̀kɛkɛbↄnↄ ari mↄ
    suddo.
  hat-hat: Yo te pran yon lanne nèt pou pare jenn fi yo. Yo pase sis mwa ap pran masaj
    ak lwil fèt ak lami, sis mwa ak odè ansanm ak krèm fèt pou madan marye. Apre sa,
    yo mennen jenn fi yo yonn apre lòt al jwenn wa Asyeris.
  eng-BSB: In the twelve months before her turn to go to King Xerxes, the harem regulation
    required each young woman to receive beauty treatments with oil of myrrh for six
    months, and then with perfumes and cosmetics for another six months.
  eng-WEBPB: Each young woman’s turn came to go in to King Ahasuerus after her purification
    for twelve months (for so were the days of their purification accomplished, six
    months with oil of myrrh, and six months with sweet fragrances and with preparations
    for beautifying women).
  kbq-kbq: Hagi ana maka mofa'nema kini ne'mofo avugama vanagura 12fu'a ikampi zamavufaga
    kegava hu'za erifatgo hute'za vugahaze. Hagi 6'a ikampina mere nehaza masave freno
    nevnigeno 6si'a ikama vagamare'nigeno'a, mago 6si'a ikampina mnanentake zama eri
    haviama hu'nea masave freno nevnigeno ana 6si'a ikamo'a ome vagaregahie.
  nhe-BL: Nochi nopa ichpocame monequiyayaj moyejyecchihuase huan moajhuiyalise para
    se xihuitl queja sihuame ipan nopa tonali momatque quichihuaj. Nopa achtohui tlajco
    xihuitl mopolohuayayaj ipan nochi inintlacayo aceite tlen mirra, huan nopa seyoc
    tlajco xihuitl mopolohuayayaj ica miyac tlaajhuiyacayotl huan cremas. Queja nopa,
    nopa sihuame quipajpajque inincuetlaxo para nesise nelía cuali. Huan quema tlanqui
    nopa xihuitl para mocualtlalise, sese inijuanti monequiyaya yas iselti ica Tlanahuatijquetl
    Asuero.
  bus-bus: Ai nↄkparɛnↄ zɛ́ e wàgↄ̃ gá i kↄ̃n kí Asueruo, séto aↄ̃ yã kɛ̀ wà dìɛńnɛ
    kɛ gĩa ai mↄ kuri awɛɛplaa. Wègↄ̃ nↄ́si kɛ̀ wà kɛ̀ kↄ̃n lí'ↄ gũ nnannaao kɛɛḿma
    ai mↄ swɛɛdo, ben wègↄ̃ ń kɛkɛɛ kↄ̃n tuaenↄ kↄ̃n nↄgbɛ̃ mɛ̀kɛkɛbↄnↄ ai mↄ swɛɛdo.
  gub-BL: Umumaw pitài kwarahy kuzàwaza wamupuràg eteahy kar pà wà. Umumaw 6 zahy
    kàpuhàg hyàkwegatu ma'e miha iapo pyrer pupe wamupuràg eteahy kar pà wà. Umumaw
    inugwer 6 zahy amo kàpuhàg pupe uma'ereko pà wà. Wamukatu haw iapo pawire weraha
    kuzàwaza pitàitàigatu tuwihawete Xerexe pe wanexak kar pà wà kury.
  eng-DRA: 'Now when every virgin’s turn came to go in to the king, after all had
    been done for setting them off to advantage, it was the twelfth month: so that
    for six months they were anointed with oil of myrrh, and for other six months
    they used certain perfumes and sweet spices.'
