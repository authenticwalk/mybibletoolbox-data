    வாசனைத் தைலத்தினாலும், அழகுசாதனப் பொருட்களினாலும் தன்னை அழகுபடுத்த வேண்டும்.
  ceb-ULB: Sa dihang moatubang na ang matag babaye ngadto kang Haring Ahasuerus— sa
