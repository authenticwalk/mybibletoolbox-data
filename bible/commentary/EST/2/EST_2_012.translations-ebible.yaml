verse: EST.002.012
translations:
  mal-C: അഹശ്വേരോശ് രാജാവിന്റെ മുമ്പിൽ ഒരു യുവതി ആനീതയാകുന്നതിനു മുമ്പായി അവൾ ആറുമാസം
    മീറത്തൈലവും ശേഷമുള്ള ആറുമാസം സുഗന്ധവർഗവും മറ്റു സൗന്ദര്യവർധകവസ്തുക്കളുംകൊണ്ട്
    സ്ത്രീകൾക്കു നിശ്ചയിച്ചിട്ടുള്ള പന്ത്രണ്ടു മാസത്തെ സൗന്ദര്യവർധനയ്ക്കുള്ള ചികിത്സ
    പൂർത്തീകരിക്കപ്പെടണമായിരുന്നു.
  deu-TKW: 'Und jedesmal, wenn die Reihe an ein Mädchen kam, sich zum Könige Ahasveros
    hineinzubegeben, nach Ablauf der zwölfmonatlichen Frist, in der sie gemäß den
    für die Frauen geltenden Vorschriften behandelt worden war, - denn so viel Zeit
    verging über ihrer Vorbereitung: sechs Monate über der vermittelst Balsamöl und
    sechs Monate über der vermittelst Spezereien und anderen Mitteln zur Vorbereitung
    der Frauen -:'
  lin-lin: 'Kolanda ndenge ekatamaki, liboso ete elenge mwasi nyonso akende kokutana
    na mokonzi Kizerisesi, basengelaki kosala sanza zomi na mibale mpo na kobongisa
    ye mpo ete akoma kitoko : sanza motoba na mafuta ya mire, mpe sanza motoba mosusu
    na biloko ya monzele.'
  eng-LSV: And in the drawing near of the turn of each young woman to come in to King
    Ahasuerus, at the end of there being to her—according to the law of the women—twelve
    months, for so they fulfill the days of their purifications; six months with oil
    of myrrh, and six months with perfumes, and with the purifications of women,
  eng-GNV: 'And when the course of euery mayd came, to go in to King Ahashuerosh,
    after that she had bene twelue moneths according to the maner of the women (for
    so were the dayes of their purifications accomplished, sixe moneths with oyle
    of myrrhe, and sixe moneths with sweete odours and in the purifying of the women:'
  eng-WEBSTER: Now when every maid's turn had come to go in to king Ahasuerus, after
    that she had been twelve months, according to the manner of the women, (for so
    were the days of their purifications accomplished, to wit , six months with oil
    of myrrh, and six months with sweet odors, and with other things for the purifying
    of the women;)
  nhw-BL: Nochi nopa ichpocame monequiyayaj moyejyecchihuase huan moajhuiyalise para
    se xihuitl quen sihuame ipan nopa tonali momatque quichihuaj. Nopa achtihui tlajco
    xihuitl mopolohuayayaj ipan nochi inintlacayo aceite tlen mirra, huan nopa seyoc
    tlajco xihuitl mopolohuayayaj ica miyac tlaajhuiyacayotl huan cremas. Quej nopa,
    nopa sihuame quipajpajque inincuetlaxo para nesise nelía cuali. Huan quema tlanqui
    nopa xihuitl para mocualtlalise, sese inijuanti monequiyaya yas iseltzi ica Tlanahuatijquetl
    Asuero.
  swh-ONEN: Kabla zamu ya msichana haijafika ya kwenda kwa Mfalme Ahasuero, ilimbidi
    atimize miezi kumi na miwili ya matunzo ya urembo kama ilivyokuwa imepangwa. Kwa
    miezi sita walikuwa wajipake mafuta ya manemane, na miezi sita kujipaka manukato
    na vipodozi.
  bba-bba: Wɔndiɑ be kpuro bɑ koo wɑsin burɑrun tim kowɑ wɔ̃ɔ tiɑ tɔn kurɔbun wɑ̃ɑ
    yeru mi. Suru nɔɔbɑ tiɑ sɔɔ, bɑ koo bu ɡum mɛ bɑ rɑ soku miru sɑwɑ. Suru nɔɔbɑ
    tiɑ ye yɑ mɑɑ tie sɔɔ, kpɑ bu bu ɡum turɑreɡum sɑwɑ kɑ mɑɑ tim ɡɑm wɑsin burɑrun
    sɔ̃. Yenibɑn biru, wɔndiɑ ben bɑɑwure u ko n tɔ̃ru mɔ tè sɔɔ u koo yɑri u dɑ u
    sinɑ boko Asuresi deemɑ.
  eng-KJVCPB: Now when every maid’s turn was come to go in to king Ahasuerus, after
    that she had been twelve months, according to the manner of the women, (for so
    were the days of their purifications accomplished, to wit, six months with oil
    of myrrh, and six months with sweet odours, and with other things for the purifying
    of the women;)
  luo-luo: Kane nyako moro amora pok oyudo thuolo mar dhi ir ruoth Ahasuerus, nimiye
    dweche apar gariyo mane owirore gi modhi maloso del mane oket ni mon-go mondo
    owirrego, dweche auchiel mokwongo ne imiyogi mo molos gi mane-mane mondo giwirrego,
    to dweche auchiel mamoko ne giwirore gi modhi moko mangʼwe ngʼar.
  meu-meu: Ini ulato na hahine taravatudia henunai e nohova ela bona hua gwauta-rua
    e ore; una na ihahairaidia negana korikorina, hua tauratoi muro dehorona amo bona
    hua tauratoi muramura mai bonadia bona hahine edia dehoro haida amo. Bena ulato
    ta ta edia nega e kau, King Ahasuero dekenai bae raka vareai, negadia ai na
  npi-ULB: स्‍त्रीहरूका लागि तोकिएको प्रावधानअनुसार, छ महिनासम्म मूर्रको तेल दलेर
    र छ महिनासम्म अत्तरसाथै सिङ्गारका सामानहरूले सिङ्गारिएर हरेक कन्‍याले बाहृ महिनासम्‍म
    सुन्‍दरतामा ध्‍यान दिएपछि—प्रत्‍येक स्‍त्रीको राजा अहासूरसकहाँ जाने पालो आउँथ्यो—
  yor-yor: Kí àkókò tó tó fún obìnrin kọ̀ọ̀kan láti lọ sí ọ̀dọ̀ ọba Ahaswerusi, ó
    ní láti lo ohun èlò tí ń mú ara lẹ́wà tí a yàn fún àwọn obìnrin fún oṣù méjìlá,
    yóò lo òróró òjìá fún oṣù mẹ́fà, yóò sì lo ohun èlò olóòórùn dídùn tùràrí àti
    ìpara fún oṣù mẹ́fà pẹ̀lú.
  ind-ind: Sesuai peraturan, para gadis itu harus menjalani perawatan kecantikan selama
    satu tahun sebelum dibawa kepada raja. Enam bulan pertama, mereka harus menjalani
    perawatan khusus minyak zaitun dengan campuran minyak mur yang digosok pada tubuh
    mereka setiap hari, dan enam bulan berikutnya mereka menjalani perawatan dengan
    berbagai ramuan rempah-rempah dan wangi-wangian yang dioles pada tubuh mereka.
  pes-OPCB: در مورد دخترانی که به حرمسرا آورده می‌شدند، دستور این بود که پیش از رفتن
    به نزد پادشاه، به مدت شش ماه با روغن مُر و شش ماه با عطریات و لوازم آرایش به زیباسازی
    آنان بپردازند. سپس هر دختری که نوبتش می‌رسید تا از حرمسرا به نزد پادشاه برود،
    هر نوع لباس و جواهری که می‌خواست به او داده می‌شد. غروب، آن دختر به خوابگاه پادشاه
    می‌رفت و صبح روز بعد به قسمت دیگر حرمسرا نزد سایر زنان پادشاه بازمی‌گشت. در آنجا
    تحت مراقبت خواجه شعشغاز، رئیس حرمسرا، قرار می‌گرفت. او دیگر نمی‌توانست نزد پادشاه
    بازگردد، مگر اینکه پادشاه وی را می‌پسندید و به نام احضار می‌کرد.
  tgl-ULB: Nang dumating ang pagkakataon para sa bawat dalaga upang pumunta kay Haring
    Assuero—sa pagsunod ng mga alintuntunin para sa mga babae, ang bawat babae ay
    kinakailangang tapusin ang labindalawang buwan ng pagpapaganda, anim na buwan
    na may langis ng mira, at anim na may pabango at pampaganda —
  hui-hui: Mali mbira agimani wandari biaru bayale berelonaga tinginini welime ha̱i̱
    ha mo yári biaha tomo dawaha bialu hene. Ege waragariani tigua wandari biaru ira
    mbira mini muwe kagonaga ibaneme ha̱i̱ halu ege waragaria mendeni tigua weli mbirale
    ha̱i̱ haga nga baya taraore biaga wiagobi biamaga howa ogonime ha̱i̱ halu hene.
    Anidagua biai halu tigua wandari uruni Kini Segesisihanda hendelo ibu berearia
    mbira mbira haru pugu bini.
  mya-mya: အ​မျိုး​သ​မီး​များ​အ​တွက် ပြု​လုပ်​နေ​ကျ အ​လှ​ပြု​ပြင်​မှု​မှာ​တစ်​နှစ်​မျှ​ကြာ​လေ
    သည်။ သူ​တို့​အား​မု​ရန်​ဆီ​ဖြင့်​ခြောက်​လ၊ သစ်​ဆီ​မွှေး​ဖြင့်​နောက်​ထပ်​ခြောက်​လ​နှိပ်​နယ်
    ပေး​ရ​၏။ ထို​နောက်​အ​မျိုး​သ​မီး​များ​သည် တစ်​ယောက်​ပြီး​တစ်​ယောက်​အ​လှည့်​ကျ
    ဇေ​ရဇ်​မင်း​၏​အ​ထံ​တော်​သို့​ဝင်​ကြ​ရ သည်။-
  bod-N: ལུགས་སྲོལ་ལྟར་དུ། ན་ཆུང་བུ་མོ་རྣམས་ཀྱིས་སྔོན་ལ་ཟླ་བ་བཅུ་གཉིས་རིང་ལ་ལུས་པོར་སྣུམ་བསྐུ་བར་བྱ་བ་སྟེ།
    ཟླ་བ་དྲུག་གི་རིང་ལ་གུ་གུལ་གྱི་སྣུམ་བསྐུ་ཞིང་། ཡང་ཟླ་བ་དྲུག་ལ་སྤོས་སྣུམ་དང་བྱུག་སྣུམ་འབྱུག་དགོས་པ་དང་།
    དེ་ནས་སྟ་གོན་མཇུག་རྫོགས་པ་ལ་ན་ཆུང་བུ་མོ་རེ་རེ་རིམ་བཞིན་རྒྱལ་པོ་ཨ་ཧཱ་ཝེ་རོའི་དྲུང་དུ་འགྲོ་བ་ཡིན་ནོ།
    །
  sna-sna: Musikana aifanira kupedza mwedzi gumi nemiviri achizvinatsa nezvinonhuhwira
    dzoro rake risati rasvika rokupinda kuna mambo Zekisesi sokurongerwa kwaiitirwa
    vanhukadzi, mwedzi mitanhatu yamafuta emura uye mwedzi mitanhatu yezvinonhuhwira
    nezvizoro.
  spa-BLM: A cada joven le llegaba el turno de entrar ante el rey Asuero después de
    su purificación durante doce meses (pues así se cumplían los días de su purificación,
    seis meses con aceite de mirra y seis meses con fragancias dulces y con preparaciones
    para embellecer a las mujeres).
  cac-cac: Masanil juntzan̈ eb' ix cob'estac chi', jun ab'il ix b'ochaj yilji eb'
    ix. D'a sb'ab'elal vaque' ujal succhajec' aceite yic mirra d'a snivanil eb' ix.
    Axo d'a junxo vaque' ujal, succhajec' perfume yed' crema d'a eb' ix ichataxon
    juntzan̈ sc'an eb' ix ix. Axo yic ix el yab'ilal sb'ochaj yilji eb' ix chi', junjunal
    ix ic'jib'at eb' ix yic svay eb' ix yed' vin̈ rey chi'.
  swh-ULB: Zamu ilipofika ya kila msichana kwenda kwa mfalme Ahusero kwa kufuata maelekezo
    kwa wanawake, kila msichana alitakiwa kumaliza miezi kumi na miwili ya urembo,
    miezi sita ya mafuta ya manemane na miezi sita ya vipodozi.
  bel-bel: 'Калі настаў час кожнай дзяўчыне ўваходзіць да цара Артаксэркса, пасьля
    таго, як дванаццаць месяцаў выконвалася над ёю ўсё, вызначанае жанчынам, - бо
    столькі часу доўжыліся дні прыціраньняў іхніх: шэсьць месяцаў міравым алеем і
    шэсьць месяцаў пахошчамі і іншымі прыціркамі жаночымі;'
  deu-ELBBK: Und wenn die Reihe an ein jedes Mädchen kam, zum König Ahasveros zu kommen,
    nachdem ihr 12 Monate lang nach der Vorschrift für die Frauen geschehen war, (denn
    so wurden die Tage ihrer Reinigung erfüllt, nämlich 6 Monate mit Myrrhen-Öl, und
    6 Monate mit Gewürzen und mit Reinigungssalben der Frauen)
  mbb-OT: Ne is kada sevaha zutun te menge vahi, wey sikandin ibpehendiyà te ki Hadì
    Ahasuerus emun egketapus en is 12 he vulan te kedhimuwa te menge paaǥi wey med-iseg
    is kekempet din; seled te heenem he vulan is kedlenahi zin te lawa zin te mira
    ne heenem daan he vulan is kedsevuki zin te lawa zin te menge pehemut wey minsan
    hengkey he kelasi he menge ebpekeuman te kekempet din.
  mal-2015: ഓരോ യുവതിക്കു പന്ത്രണ്ടു മാസം സ്ത്രീജനത്തിന്നു വേണ്ടിയുള്ള നിയമപ്രകാരം
    ചെയ്തു കഴിഞ്ഞശേഷം-ആറു മാസം മൂർതൈലവും ആറുമാസം സുഗന്ധവർഗ്ഗവും സ്ത്രീകൾക്കു ശുദ്ധീകരണത്തിന്നു
    വേണ്ടിയുള്ള മറ്റു വസ്തുക്കളുംകൊണ്ടു അവരുടെ ശുദ്ധീകരണകാലം തികയും-ഓരോരുത്തിക്കു
    അഹശ്വേരോശ്‌രാജാവിന്റെ സന്നിധിയിൽ ചെല്ലുവാൻ മുറ വരുമ്പോൾ
  rmc-rmc: Dojekha čha pripravinenas jekh berš, hoj te el šukar, medik na džalas ko
    kraľis. Sas oda avke avridino, hoj la makhenas šov čhon le olejoha la mirhatar
    a paľis la makhenas šov čhon le voňave mascenca the aver vecenca pro šukariben.
  nlg-nlg: Inaghona ge kara holaa va tana malei ghimena na vunaghi haba sopa tahula
    vaolu ke, kara diki gonigonia mughua na hulina ilokani ara hangavulu-rua na vula
    ge ke utoutoa va. Ono na vula kara gonigonia/dalovia nia na kokolo ni olive te
    lolola na myrrh, mara ono na vula imurini vaa, kara gonigonia nighi na balu kokolo
    uruurua kehakeha ghua mana lei reresi.
  pes-OPV: و چون نوبه هر دختر می‌رسید که نزداخشورش پادشاه داخل شود، یعنی بعد از آنکه
    آنچه را که برای زنان مرسوم بود که در مدت دوازده ماه کرده شود چونکه ایام تطهیر
    ایشان بدین منوال تمام می‌شد، یعنی شش ماه به روغن مر و شش ماه به عطریات و اسباب
    تطهیر زنان.
  ron-1924: Фиекаре фатэ се дучя ла рындул ей ла ымпэратул Ахашверош, дупэ че тимп
    де доуэспрезече лунь ымплиня че ера порунчит фемеилор. Ын тимпул ачеста, авяу
    грижэ сэ се гэтяскэ, унгынду-се шасе лунь ку унтделемн де мирт ши шасе лунь ку
    миресме де мирозне фемеешть.
  ben-OBCV: রাজা অহশ্বেরশের কাছে কোনও মেয়ের যাবার পালা আসবার আগে বারো মাস ধরে তাঁকে
    মেয়েদের জন্য সৌন্দর্য বাড়াবার ব্যবস্থা গ্রহণ করতে হত, ছয় মাস গন্ধরসের তেল ও
    ছয় মাস সুগন্ধি ও মহিলাদের জন্য নির্ধারিত প্রসাধনের জিনিসপত্র ব্যবহার করতে হত।
  lex-lex: 'Maka lodna-hairi ha ror taru-rlai tiaru de: Pat harar maka ha rwaro''on
    nana re, de rawu''ru-ralena harella la''a anni ida. La wolla wonema de rnairia
    wu''ru maka ha rawah''a wutga la mur nanpena la'' wolla wonem owa''an demade rnair
    targho''a wu''ru hup mikmikri dom owa''an to''a. La''pa nhorwua nampena rwei niek
    lerni maka ha rtutga pa harara re nenenan rla'' ray Aswerus de.'
  som-som: Haddaba markii gabadh walba wakhtigeedii la gaadhay inay u gasho Boqor
    Ahashwerus, oo iyada loogu sameeyo sida waafaqsan waxa sharcigu dumarka farayo
    laba iyo toban bilood dabadeed, (waayo, saasaa isdaahirintoodu ku dhammaan jirtay,
    inay intii lix bilood ah ismariyaan saliidda malmalka, intii lix bilood ahna ismariyaan
    uunsi udgoon iyo waxyaalaha dumarka lagu daahiriyo)
  lat-VUC: 'Cum autem venisset tempus singularum per ordinem puellarum ut intrarent
    ad regem, expletis omnibus quæ ad cultum muliebrem pertinebant, mensis duodecimus
    vertebatur: ita dumtaxat, ut sex mensibus oleo ungerentur myrrhino, et aliis sex
    quibusdam pigmentis et aromatibus uterentur.'
  eng-ASVBT: Now when the turn of every maiden was come to go in to king Ahasuerus,
    after that it had been done to her according to the law for the women twelve months
    (for so were the days of their purifications accomplished, to wit, six months
    with oil of myrrh, and six months with sweet odors and with the things for the
    purifying of the women),
  ita-1885: 'Ora, quando veniva la volta a ciascuna fanciulla di entrare dal re Assuero,
    al termine che si era fatto inverso essa, ciò ch''era ordinato intorno alla femmine,
    cioè, di dodici mesi (conciossiachè così si compiesse il tempo de'' loro abbellimenti:
    sei mesi con olio di mirra, e sei mesi con odori, e con altre cose da abbellir
    femmine);'
  eng-ULB: When the turn came for each girl to go to King Ahasuerus—complying with
    the regulations for the women, each girl had to complete twelve months of beauty
    treatments, six months with oil of myrrh, and six with perfumes and cosmetics—
  spa-VBL: 'Antes de que le llegara el turno a la joven de ir a ver al rey Jerjes,
    tenía que cumplir doce meses de tratamientos de belleza para mujeres que eran
    obligatorios: seis meses con aceite de mirra y seis con aceites y ungüentos perfumados.'
  fra-_FOB: Or quand arrivait pour chaque jeune fille le tour d'entrer chez le roi
    Assuérus, après s'être conformée au décret concernant les femmes pendant douze
    mois (car c'est ainsi que s'accomplissaient les jours de leurs préparatifs, six
    mois avec de l'huile de myrrhe, et six mois avec des aromates et d'autres apprêts
    de femmes),
  mal-mal: ഓരോ യുവതിയും പന്ത്രണ്ട് മാസം സ്ത്രീജനത്തിന് വേണ്ടിയുള്ള ശുദ്ധീകരണം നിയമപ്രകാരം
    ചെയ്തു കഴിഞ്ഞശേഷം, അതായത് ആറ് മാസം മൂർതൈലവും ആറുമാസം സുഗന്ധവർഗ്ഗവും സ്ത്രീകൾക്ക്
