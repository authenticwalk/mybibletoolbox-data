  tha-KJV: เมื่อถึงเวรที่สาวๆทุกคนจะเข้าไปเฝ้ากษั​ตริ​ย์อาหสุเอรัส หลังจากได้เตรียมตัวตามระเบียบของหญิงสิบสองเดือนแล้ว
    (และนี่เป็นเวลาปกติสำหรับประเทืองผิว คือชโลมกายหญิ​งด​้วยน้ำมันกำยานหกเดือน และหกเดือนด้วยเครื่องเทศและน้ำมันประเทืองผิวผู้​หญิง​)
  por-BR-2018: E quando chegava a vez de cada uma das moças para vir ao rei Assuero,
    ao fim de haver estado doze meses, conforme à lei acerca das mulheres (porque
    assim se cumpriam os dias de seus enfeites, isto é, seis meses com óleo de mirra,
    e seis meses com especiarias, e outros enfeites de mulheres),
  deu-ELO: Und wenn die Reihe an ein jedes Mädchen kam, zum König Ahasveros zu kommen,
    nachdem ihr zwölf Monate lang nach der Vorschrift für die Weiber geschehen war
    (denn also wurden die Tage ihrer Reinigung erfüllt, nämlich sechs Monate mit Myrrhenöl,
    und sechs Monate mit Gewürzen und mit Reinigungssalben der Weiber),
  caa-caa: Pues tunor e chꞌom ijchꞌoctacobꞌ era quetpa tuaꞌ oꞌstanobꞌ tunor ucuerpo
    tama inteꞌ tiempo de doce mes tuaꞌ aquetpobꞌ más galan uwirnarobꞌ. Pues tama e
    bꞌajxan seis mes ucꞌani tuaꞌ ayajra e aceite xeꞌ chembꞌir taca e mirra tama tunor
    ucuerpo, y de allí tama otro seis mes quetpa tuaꞌ ayajra e perfume yabꞌabꞌir taca
    e crema, y quetpa tuaꞌ oꞌstana uyeroj taca e polvo. Y conda acꞌapa e tiempo que
    war oꞌstana, entonces inteꞌ inteꞌ ijchꞌoc aquetpa tuaꞌ acꞌotoy tut e rey Asuero.
  eng-WYC-2018: And when the time of all the damsels by order was come, that they
    should go in to the king, and when all things were fulfilled that pertained to
    women’s attire, the twelfth month was turned (about); so only that they were anointed
    with the oil of myrrh by six months, and by (an)other six months they used some
    pigments and sweet-smelling ointments. (And when the twelfth month had come; that
    is, after the young women had been anointed with the oil of myrrh for six months,
    and then they had used some pigments and sweet-smelling ointments,or perfume,
    for another six months, and all things were fulfilled that pertained to women’s
    attire; then the time had come, for all the young women, each in her turn, to
    go in to the king.)
  epo-epo: 'Kiam por ĉiu knabino venis la vico iri al la reĝo Aĥaŝveroŝ, post kiam
    dum dek du monatoj estis farata al ŝi la beligado destinita por la virinoj (ĉar
    tiel longe daŭris la tempo de ilia beligado: ses monatoj per mirha oleo, kaj ses
    monatoj per aromaĵoj kaj per aliaj ŝmiraĵoj),'
  uig-PIN: 'Ⱪizlarƣa ait rǝsmiyǝt boyiqǝ, ⱨǝrbir ⱪizning ordiƣa kirip padixaⱨ Aⱨaxwerox
