  tam-TCV: அரசன் அகாஸ்வேருவினிடம் ஒரு பெண் போவதற்கான தன்னுடைய முறை வருவதற்குமுன்,
    அவள் பெண்களுக்காக நியமிக்கப்பட்டிருந்தபடி, பன்னிரண்டு மாத காலம் தன்னை அழகுபடுத்திக்
