    ich pielęgnacji: sześć miesięcy olejkiem z mirry, a sześć miesięcy wonnościami
    i innymi środkami pielęgnacji dla kobiet;'
  urd-GVU: اخسویرس بادشاہ سے ملنے سے پہلے ہر کنواری کو بارہ مہینوں کا مقررہ بناؤ سنگار
    کروانا تھا، چھ ماہ مُر کے تیل سے اور چھ ماہ بلسان کے تیل اور رنگ نکھارنے کے دیگر
    طریقوں سے۔ جب اُسے بادشاہ کے محل میں جانا تھا تو زنان خانے کی جو بھی چیز وہ اپنے
    ساتھ لینا چاہتی اُسے دی جاتی۔
  eng-OEBCW: 'The girls were prepared for meeting King Ahasuerus for twelve months:
