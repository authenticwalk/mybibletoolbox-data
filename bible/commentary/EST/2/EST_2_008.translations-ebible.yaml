verse: EST.002.008
translations:
  mal-C: രാജകൽപ്പന പുറപ്പെടുവിച്ചതിനുശേഷം അനേകം യുവതികളെ ശൂശൻ രാജധാനിയിൽ കൊണ്ടുവരികയും
    ഹേഗായിയുടെ ചുമതലയിൽ പാർപ്പിക്കുകയും ചെയ്തു. എസ്ഥേരിനെയും രാജകൊട്ടാരത്തിലേക്കു
    കൊണ്ടുവന്ന് അന്തഃപുരത്തിന്റെ ചുമതലയുള്ള ഹേഗായിയുടെ ചുമതലയിൽ ആക്കി.
  deu-TKW: Als nun der Erlaß des Königs und sein Gesetz kund wurde, und man viele
    Mädchen nach der Burg Susa unter die Obhut Hegais zusammenbrachte, da wurde auch
    Esther in den Palast des Königs unter die Obhut Hegais, des Aufsehers über die
    Frauen, geholt.
  lin-lin: Tango bapanzaki sango ya mitindo mpe ya mobeko ya mokonzi, basangisaki
    bilenge basi ebele na engumba Size, mpe Ege azalaki kobatela bango. Boye bamemaki
    mpe Ester kati na ndako ya mokonzi mpe bapesaki ye na maboko ya Ege, mosali oyo
    azalaki kobatela ndako ya basi ya mokonzi.
  eng-LSV: And it comes to pass, in the word of the king, even his law, being heard,
    and in many young women being gathered to Shushan the palace, to the hand of Hegai,
    that Esther is taken to the house of the king, to the hand of Hegai, keeper of
    the women,
  eng-GNV: And when the Kings commandement, and his decree was published, and many
    maydes were brought together to the palace of Shushan, vnder the hand of Hege,
    Ester was brought also vnto the Kings house vnder the hande of Hege the keeper
    of the women.
  eng-WEBSTER: So it came to pass, when the king's commandment and his decree were
    heard, and when many maidens were assembled at Shushan the palace, to the custody
    of Hegai, that Esther was brought also to the king's house, to the custody of
    Hegai, keeper of the women.
  nhw-BL: Huan nochi quimatque nopa tlanahuatili catli quichijtoya nopa tlanahuatijquetl
    para ma quinhualicaca ichpocame. Huajca ichpocame tlen campa hueli tlalme ajsicoj
    ipan altepetl Susa campa icaltlanahuatil nopa tlanahuatijquetl. Huan catli quinhualicayayaj
    quincajtejque imaco Hegai, itemach nopa tlanahuatijquetl, catli quinmocuitlahui
    sihuame ipan nopa hueyi ichaj. Huajca Mardoqueo nojquiya quihuicac imachicni Ester
    huan quicajtejqui imaco Hegai.
  swh-ONEN: Wakati agizo na amri ya mfalme lilitangazwa, wanawali wengi waliletwa
    kwenye ngome ya mji wa Shushani na kuwekwa chini ya uangalizi wa Hegai. Pia Esta
    alipelekwa katika jumba la mfalme na akakabidhiwa Hegai, aliyekuwa mkuu wa nyumba
    ya wanawake.
  bba-bba: Sɑnɑm mɛ bɑ woodɑ ye yɑrɑ, wɔndiɑ dɑbirɑ tɑ mɛnnɑ Susiɔ. Ɛsitɛɛ u wɑ̃ɑ
    be sɔɔ. Mɑ Heɡe wi u rɑ sinɑ bokon kurɔbu kɔ̃su u kɑ be kpuro dɑ tɔn kurɔbun wɑ̃ɑ
    yerɔ u bu nɔɔrimɔ.
  eng-KJVCPB: So it came to pass, when the king’s commandment and his decree was heard,
    and when many maidens were gathered together unto Shushan the palace, to the custody
    of Hegai, that Esther was brought also unto the king’s house, to the custody of
    Hegai, keeper of the women.
  luo-luo: Kane chik ruoth kod lendone osetim, nyiri mangʼeny ne okel e dala mochiel
    mar Susa e od mon mi oketgi e lwet Hegai mondo oritgi. Esta bende ne okel moter
    e dala ruoth mokete kaachiel gi mon-go ka Hegai ritogi.
  meu-meu: Taunabunai, hanua pavapavana ena hahedua herevana bona ena haheḡani e gwauraia
    hedinarai, bena ulato momo na hanua badana Susa ai e haboudia, Hegai ena hereḡu
    ai, negana ai Eseta danu e abia, hanua pavapavana ena ruma ai e atoa, Hegai, hahine
    inaridia tauna, ena hereḡu ai.
  npi-ULB: जब राजाको आदेश र उर्दीको घोषणा गरियो, तब धेरै जना युवतीहरू शूशनको किल्लामा
    ल्याइए । तिनीहरूलाई हेगेको हेरचाहमा राखियो । एस्तर पनि राजदरबारमा लगिइन् र स्‍त्रीहरूको
    निरिक्षक हेगेको हेरचाहमा राखिइन् ।
  yor-yor: Nígbà tí a ti kéde òfin àti àṣẹ ọba, ọ̀pọ̀lọpọ̀ àwọn ọmọbìnrin ni a kó
    wá sí ilé ti ìṣọ́ Susa, sí abẹ́ ìtọ́jú Hegai. A sì mú Esteri náà wá sí ààfin ọba
    pẹ̀lú, a fà á lé Hegai lọ́wọ́, ẹni tí ó jẹ́ alábojútó ilé àwọn obìnrin.
  ind-ind: Setelah raja memberi perintah, maka para petugas dari kerajaan pergi mencari
    beberapa gadis cantik di seluruh provinsi. Maka petugas yang sudah ditunjuk dari
    setiap provinsi tersebut membawa para gadis itu ke asrama para istri raja— termasuk
    Ester. Adapun raja sudah menempatkan Hegai sebagai penanggung jawab atas mereka.
  pes-OPCB: وقتی فرمان خشایارشا صادر شد، استر نیز همراه دختران زیبای بی‌شمار دیگر
    به حرمسرای قصر شوش آورده شد. استر مورد لطف و توجه هیجای که مسئول حرمسرا بود قرار
    گرفت. او برای استر برنامهٔ مخصوص غذایی ترتیب داد و لوازم آرایش در اختیارش گذاشت،
    سپس هفت نفر از ندیمه‌های درباری را به خدمت او گماشت و بهترین مکان را به او اختصاص
    داد.
  tgl-ULB: Nang pinahayag ang utos at batas ng hari, maraming dalaga ang dinala sa
    palasyo ng Susa. Sila ay inilagay sa ilalim ng pangangalaga ni Hegai. Dinala rin
    si Esther papuntang palasyo ng hari at inilagay sa ilalim ng pangangalaga ni Hegai,
    ang siyang tagapangasiwa sa mga dalaga.
  hui-hui: Horo mbirungi Kini Segesisi ibugua dindi bibahendeha bi lope halu wali
    agali bibahendeme wandari bayaleore mbira bereagua ogoni Susa tano haru ibai halimu
    lalu bi lope hene. Ani layagola tigua wandari maru haru ibiyadagua Esedabi nde
    haru ibini. Haru ibuwa anda mbira kini ibuni dalu piagone wandia heagoha wandari
    maru biaru bereagoha dege Esedabi ti haru berelene. Ani berelowa Hegai ibugua
    wali uruni mamage howa handayaho hene.
  mya-mya: ထို​ကြောင့်​မင်း​ကြီး​ကြေ​ငြာ​ချက်​အ​သစ် အ​ရ အ​မျိုး​သ​မီး​ငယ်​အ​မြောက်​အ​မြား
    ကို ရှု​ရှန်​မြို့​သို့​ခေါ်​ဆောင်​လာ​ကြ​သော အ​ခါ​ဧ​သ​တာ​ပါ​လာ​ခဲ့​လေ​သည်။ သူ့
    အား​လည်း​နန်း​တွင်း​၌​ထား​ရှိ​ကာ​မိန်း​မ စိုး​ဟေ​ဂဲ​၏​လက်​သို့​ပေး​အပ်​ကြ​၏။-
  bod-N: རྒྱལ་པོའི་བཀའ་མཆིད་ཁྱབ་བསྒྲགས་བྱས་པ་ན། ན་ཆུང་བུ་མོ་མང་པོ་སོའུ་སཱན་མཁར་ཆེན་དུ་བསྡུས་པ་དང་།
    བུད་མེད་རྣམས་ལ་བདག་སྐྱོང་བྱེད་མཁན་ཉུག་རུམ་པ་ཧེ་ག་ཨི་ལ་སྤྲད་ཅིང་། ཨེས་སི་ཐེར་ཡང་རྒྱལ་པོའི་ཕོ་བྲང་དུ་བསྐྱལ་ནས་ཧེ་ག་ཨི་ལ་གཏད།
  sna-sna: Zvino murayiro nomutemo wamambo zvakati zvaziviswa, vasikana vazhinji vakauyiswa
    kunhare yeShushani ndokuiswa pasi paHegai kuti avachengete. NaEsteriwo akatorwa
    akaiswa mumuzinda wamambo akachengetwa naHegai, aiva muchengeti wenzvimbo yaigara
    madzimai.
  spa-BLM: Así que, cuando se oyó la orden del rey y su decreto, y cuando se reunieron
    muchas doncellas en la ciudadela de Susa, para la custodia de Hegai, Ester fue
    llevada a la casa del rey, a la custodia de Hegai, guardián de las mujeres.
  cac-cac: Axo yic ix elta jun ley yuj vin̈ rey chi', tzijtum eb' ix cob'estac ix
    molchaj d'a chon̈ab' Susa d'a spalacio vin̈. A vin̈aj Hegai ix ac'chajoch stan̈vumaloc
    eb' ix, aton vin̈ stan̈vantaxon eb' ix yetb'eyum vin̈ rey chi'. Ayoch ix Ester
    chi' d'a scal eb' ix.
  swh-ULB: Wasichana wengi waliletwa ikulu Shushani, baada ya tangazo na amri ya mfalme
    kutolewa. Waliwekwa chini ya usimamizi wa Hegai. Esta naye alikuwa ni miongoni
    mwa wasichana walioletwa na kuwekwa chini ya usimamizi wa Hegai, mwangalizi wa
    wanawake.
  bel-bel: Калі абвешчаны быў загад цара і ўказ ягоны, і калі сабраныя былі многія
    дзяўчаты ў сталічны горад Сузы пад нагляд Гегая, тады ўзялі і Эстэр у царскі дом
    пад нагляд Гегая, ахоўцы жонак.
  deu-ELBBK: Und es geschah, als das Wort des Königs und sein Befehl gehört und als
    viele Mädchen in die Burg Susan unter die Aufsicht Hegais zusammengebracht wurden,
    da wurde auch Esther in das Haus des Königs aufgenommen, unter die Aufsicht Hegais,
    des Hüters der Frauen.
  mbb-OT: Ne hein nesangyew en is suǥù te hadì mehitenged te kedtiǥuma te mekempet
    he menge raǥa, ne mezakel he menge raǥa is mid-uwit diyà te turuǥan te hadì diyà
    te vinerengbeng he inged he Susa. Ne is sevaha kandan iyan si Ester. Ne iyan mid-elima
    kandan si Hegai, kes midseriǥan he ed-elima te menge vahi zutun te turuǥan.
  mal-2015: രാജാവിന്റെ കല്പനയും വിധിയും പരസ്യമായപ്പോൾ അനേകം യുവതികളെ ശേഖരിച്ചു ശൂശൻ
    രാജധാനിയിൽ ഹേഗായിയുടെ വിചാരണയിൽ ഏല്പിച്ച കൂട്ടത്തിൽ എസ്ഥേരിനെയും രാജധാനിയിലെ അന്തഃപുരപാലകനായ
    ഹേഗായിയുടെ വിചാരണയിൽ കൊണ്ടുവന്നു.
  rmc-rmc: Sar pes diňa avri le kraľiskro zakonos, chudle te skidel upre but terne
    čhajen andro foros Šušan ko Hegaj, savo pre lende delas pozoris.
  nlg-nlg: Taonia te vagha nina vetena na vunaghi haba te talu rughuhorua, a Esther
    kolura nia subo na tahula vaolu, tara lavira va tana vale vatungasi na vunaghi
    haba i Susa, ge kara ghahara iga, mara talura sarana nina righitaoni Hegai.
  pes-OPV: پس چون امر و فرمان پادشاه شایع گردید ودختران بسیار در دارالسلطنه شوشن زیر
    دست هیجای جمع شدند، استر را نیز به خانه پادشاه، زیر دست هیجای که مستحفظ زنان بود
    آوردند.
  ron-1924: Кынд с-а аузит порунка ымпэратулуй ши хотэрыря луй, а фост стрынс ун маре
    нумэр де фете ын капитала Суса, суб привегеря луй Хегай. Одатэ ку еле а фост луатэ
    ши Естера ши адусэ ын каса ымпэратулуй, суб привегеря луй Хегай, пэзиторул фемеилор.
  ben-OBCV: রাজার আদেশ ও নির্দেশ ঘোষণা করা হলে পর অনেক মেয়েকে শূশনের দুর্গে নিয়ে
    এসে হেগয়ের তদারকির অধীনে রাখা হল। ইষ্টেরকেও রাজবাড়িতে নিয়ে গিয়ে হেগয়ের কাছে
    রাখা হল, যাঁর উপর হারেমের দায়িত্ব ছিল।
  lex-lex: La'pa rakot nohora ray lirni la'a noha uhunu-ewatni, dewade pat hararara
    re mana, leta-leta rwaro'ona re pa rodia la Susan pa Hegai nhima-nre'a ir honona,
    me la'a ler de wal pia e ral walia Ester pa nor wali. La'pa rodia Ester la ray
    kruwun genni noma rala la Hegai mak khi' o'tani la ray patni kruwun genni de.
  som-som: Markii la maqlay boqorka amarkiisii iyo naadadiisii, kolkii hablo badan
    lagu soo ururiyey Shuushan oo ahayd hoygii boqorka, oo gacanta loo geliyey Heegay,
    ayaa Esteer la geeyey gurigii boqorka, oo waxaa gacanta loo geliyey Heegay oo
    ahaa kii naagaha dhawri jiray.
  lat-VUC: Cumque percrebruisset regis imperium, et juxta mandatum illius multæ pulchræ
    virgines adducerentur Susan, et Egeo traderentur eunucho, Esther quoque inter
    ceteras puellas ei tradita est, ut servaretur in numero feminarum.
  eng-ASVBT: So it came to pass, when the king’s commandment and his decree was heard,
    and when many maidens were gathered together unto Shushan the palace, to the custody
    of Hegai, that Esther was taken into the king’s house, to the custody of Hegai,
    keeper of the women.
  ita-1885: E, quando la parola del re, e il suo decreto fu inteso, molte fanciulle
    essendo raunate in Susan, stanza reale, sotto la cura di Hegai, Ester fu anch'essa
    assunta nella casa del re, sotto la cura di Hegai, guardiano delle femmine.
  eng-ULB: When the king's order and decree were proclaimed, many young women were
    brought to the fortress of Susa. They were put under Hegai's care. Esther also
    was taken into the king's palace and put under the care of Hegai, the overseer
    of the women.
  spa-VBL: Cuando se anunció la orden y el decreto del rey, muchas jóvenes fueron
    llevadas a la fortaleza de Susa bajo la supervisión de Hegai. Ester también fue
    llevada al palacio del rey y puesta bajo el cuidado de Hegai, quien estaba a cargo
    de las mujeres.
  fra-_FOB: Quand la parole du roi et son édit furent connus, et que des jeunes filles
    en grand nombre eurent été assemblées à Suse, la capitale, sous la garde d'Hégaï,
    Esther fut aussi amenée dans la maison du roi, sous la garde d'Hégaï, gardien
    des femmes.
  mal-mal: രാജാവിന്റെ കല്പനയും വിധിയും പരസ്യമായപ്പോൾ അനേകം യുവതികളെ ശൂശൻ രാജധാനിയിൽ
    ഹേഗായിയുടെ വിചാരണയിൽ ഏല്പിച്ച കൂട്ടത്തിൽ എസ്ഥേരിനെയും കൊണ്ടുവന്നു.
  urd-GVR: Jab bādshāh kā hukm sādir huā to bahut-sī laṛkiyoṅ ko Sosan ke qile meṅ
    lā kar zanānḳhāne ke inchārj Haijā ke sapurd kar diyā gayā. Āstar bhī un laṛkiyoṅ
    meṅ shāmil thī.
  suz-BL: मिनु पिप आ ग्रुंइशो ब्रेक्‍स नेंन्‍मे नोले, शुश मीश आल आन कली सुसा दरवारमी
    चाक्‍तेक्‍म। मिनु एस्‍तर कली यो अरु मीश आल नु काथा मीश मुर कोव़ब हेगे कली जिम्‍मा
    गेम्‍तेक्‍म।
  ita-1927: E come l’ordine del re e il suo editto furon divulgati, e un gran numero
    di fanciulle furon radunate nella residenza reale di Susa sotto la sorveglianza
    di Hegai, Ester fu menata anch’essa nella casa del re, sotto la sorveglianza di
    Hegai, guardiano delle donne.
  ckb-ckb: بە بیستنی فەرمانەکەی پاشا و یاساکەی بۆ کۆکردنەوەی کچانی زۆر لە قەڵای شوش
    و سپاردنیان بە دەستی هێگەی، ئەستێریش بردرایە کۆشکی پاشا و بە هێگەیی بەرپرسی حەرەمسەرا
    سپێردرا.
  eng-BBE: So when the order made by the king was publicly given out, and a number
    of girls had been placed in the care of Hegai in the king's house in Shushan,
    Esther was taken into the king's house and put in the care of Hegai, the keeper
    of the women.
  kan-OKCV: ಅರಸನ ಮಾತನ್ನು ಮತ್ತು ಅವನ ಕಟ್ಟಳೆಯನ್ನು ಕೇಳಿದ ತರುವಾಯ ಶೂಷನಿನ ಅರಮನೆಯಲ್ಲಿ ಹೇಗೈಯನ
    ವಶಕ್ಕೆ ಅನೇಕ ಕನ್ಯೆಯರನ್ನು ಒಪ್ಪಿಸಲಾಯಿತು. ಎಸ್ತೇರಳು ಸಹ ಅರಸನ ಅರಮನೆಯಲ್ಲಿ ಸ್ತ್ರೀಯರ ಕಾವಲಿನವನಾದ
    ಹೇಗೈಯ ಜವಾಬ್ದಾರಿಕೆಯ ಕೋಣೆಯಲ್ಲಿ ಇದ್ದಳು.
  tam-2017: ராஜாவின் கட்டளையும் தீர்மானமும் பிரபலமாகி, அநேக பெண்கள் கூட்டப்பட்டு,
    சூசான் அரண்மனையிலுள்ள யேகாயினிடத்தில் ஒப்புவிக்கப்படுகிறபோது, எஸ்தரும் ராஜாவின்
    அரண்மனைக்கு அழைத்துக்கொண்டுபோகப்பட்டு, பெண்களைக் காவல்காக்கிற யேகாயினிடம் ஒப்புவிக்கப்பட்டாள்.
  spa-RV-1909: Sucedió pues, que como se divulgó el mandamiento del rey y su acuerdo,
    y siendo reunidas muchas mozas en Susán residencia regia, á cargo de Hegai, fué
    tomada también Esther para casa del rey, al cuidado de Hegai, guarda de las mujeres.
  ron-BTF: Şi s-a întâmplat, când s-a auzit porunca şi hotărârea împăratului, şi când
    multe tinere au fost adunate la palatul Susa, sub îngrijirea lui Hegai, că şi
    Estera a fost adusă în casa împăratului, sub îngrijirea lui Hegai, păzitorul femeilor.
  eng-WEBP: So, when the king’s commandment and his decree was heard, and when many
    maidens were gathered together to the citadel of Susa, to the custody of Hegai,
    Esther was taken into the king’s house, to the custody of Hegai, keeper of the
    women.
  eng-FBV: When the king's order and decree had been announced, many young women were
    brought to the fortress of Susa under the supervision of Hegai. Esther was also
    taken to the king's palace and placed under the care of Hegai, who was in charge
    of the women.
  nld-1939: Toen dus het bevel en de verordening van den koning werd afgekondigd,
    en men vele meisjes in de vesting Sjoesjan onder de hoede van Hege bijeenbracht,
    werd ook Ester naar het koninklijk paleis meegenomen en onder de hoede van Hege,
    den bewaker der vrouwen, gesteld.
  nch-BL: Huan nochi quimatque nopa tanahuatili cati quichijtoya nopa tanahuatijquet
    para ma quinhualicaca ichpocame. Huajca ichpocame ten campa hueli talme ajsicoj
    ipan altepet Susa campa icaltanahuatil nopa tanahuatijquet. Huan cati quinhualicayayaj
    quincahuayayaj imaco Hegai, itemach nopa tanahuatijquet, cati quinmocuitahuiyaya
    sihuame ipan nopa hueyi ichaj. Huajca Mardoqueo nojquiya quihuicac imachicni Ester
    huan quicajqui imaco Hegai.
  vie-1934: Xảy ra khi mạng lịnh của vua và chiếu chỉ người đã được rõ biết, khi có
    nhiều con gái trẻ đã nhóm hiệp tại kinh đô Su-sơ, giao phó cho Hê-gai chưởng quản,
    thì Ê-xơ-tê cũng được đem đến cung vua, giao phó cho Hê-gai, quan thái giám các
    cung phi.
  hin-CV: 'उसके बाद का घटनाक्रम इस प्रकार है: जब राजा की राजाज्ञा सर्वत्र सुना दी
    गयी, अनेक युवतियां गढ़नगर शूशन हेगाइ के संरक्षण एकत्र कर दी गई थी. एस्तेर को भी
    राजमहल में हेगाइ के संरक्षण में दिया गया, जो युवतियों का प्रभारी था.'
  spa-BES: Entonces, cuando se dio a conocer públicamente la orden del rey y se puso
    a varias jóvenes al cuidado de Hegai en la casa del rey en Susa, se llevó a Ester
    a la casa del rey y se la puso al cuidado de Hegai, guardián de las mujeres.
  tdx-tdx: Aa ie jinanjiñe ty lily naho tsei’ i mpanjakay, le natontoñe an-drova’
    i Sosane ao ty somondrara maro ambane’ ty fifehea’ i Hegey; le nampihovaeñe añ’
    anjomba’ i mpanjakay, ambane’ i Hegè mpañambeñe o somondrarao, ka t’i Estere.
  tha-KJV: ต่อมาเมื่อพระบัญชาของกษั​ตริ​ย์และกฤษฎีกาของพระองค์ประกาศออกไป และเมื่อเขารวบรวมหญิงสาวเป็​นอ​ันมากเข้ามาในสุสาปราสาทให้​อยู่​ภายใต้​อารักขาของเฮกัย
    เอสเธอร์​ก็​ถู​กนำเข้ามาไว้ในราชสำนักภายใต้อารักขาของเฮกัยผู้​ดู​แลสตรี
  por-BR-2018: Sucedeu pois, que quando se divulgou o mandamento do rei e seu lei,
    e sendo reunidas muitas moças na fortaleza de Susã, ao cuidado de Hegai, também
    levaram Ester para casa do rei, ao cuidado de Hegai, vigilante das mulheres.
  deu-ELO: Und es geschah, als das Wort des Königs und sein Befehl gehört, und als
    viele Mädchen in die Burg Susan unter die Aufsicht Hegais zusammengebracht wurden,
    da wurde auch Esther in das Haus des Königs aufgenommen, unter die Aufsicht Hegais,
    des Hüters der Frauen.
  caa-caa: Y conda checsuna e ley era tuaꞌ e rey, cay morojsena meyra ijchꞌoctac tama
    e chinam era y qꞌuejcha ixiobꞌ esto tama uyotot e rey, y quetpobꞌ yebꞌar ucojcsiaj
    e Hegai, y cꞌotoy quetpa e Ester tujamobꞌ ubꞌan.
  eng-WYC-2018: And when the commandment of the king was oft published, and by his
    behest many fair virgins were brought to Susa, and were betaken to Hegai, the
    honest servant and chaste (or the honest and chaste servant), also Esther among
    other damsels was betaken to him, that she should be kept in the number of those
    women. (And after the king’s command was widely published, and by his order many
    beautiful virgins were brought to Susa, and taken to Hegai, the eunuch, also Esther,
    among other young women, was brought to him, to be kept in his care along withthose
    other women.)
  epo-epo: Kiam estis aŭdigita la ordono de la reĝo kaj lia leĝo, kaj kiam oni kolektis
    multe da knabinoj en la kastelurbon Ŝuŝan sub la inspekton de Hegaj, tiam ankaŭ
    Ester estis prenita en la reĝan domon sub la inspekton de Hegaj, la gardisto de
    la virinoj.
  uig-PIN: Padixaⱨning ǝmri wǝ yarliⱪi jakarlanƣandin keyin nurƣun ⱪizlar Xuxan ⱪǝl’ǝsigǝ
    kǝltürülüp Ⱨegayning ⱪoliƣa tapxuruldi; xundaⱪ boldiki, Əstǝrmu ordiƣa kǝltürülüp
    ordidiki ⱪiz-ayallarƣa mǝs’ul bolƣan Ⱨegayning ⱪoliƣa tapxuruldi.
  beo-beo: Hina bagade da amo sia:beba:le, ea ouligisu dunu da a:fini bagohame Susa
    moilai bai bagadega oule misi. Ilia da Eseda amola oule misini, Hega:iai (hina
    bagade ea uda gilisisu ouligisu dunu) amoea ouligima:ne i.
  tpi-OTNT: King Serksis i salim tok i go long ol manmeri long ol i mas bringim olgeta
    naispela meri i kam long Susa. Na taim ol i bringim ol meri i kam ol i bringim
    Esta tu i kam wantaim ol. Ol i putim Esta long haus meri insait long banis bilong
    king. Na Hegai i bosim ol meri.
  hau-SA: Da aka yi shelar umarni da dokar sarki, sai aka kawo ’yan mata masu yawa
    a mazaunin masarauta a Shusha, aka kuma sa su ƙarƙashin kulawar Hegai. Aka kawo
    Esta ma zuwa fadar sarki, aka danƙa ta wa Hegai, wanda yake lura da mata.
  uig-LAT: Padishahning emri we yarliqi jakarlan’ghandin kéyin nurghun qizlar Shushan
    qel’esige keltürülüp Hégayning qoligha tapshuruldi; shundaq boldiki, Estermu ordigha
    keltürülüp ordidiki qiz-ayallargha mes’ul bolghan Hégayning qoligha tapshuruldi.
  nde-nde: Kwathi umlayo wenkosi kanye lesimiso sekumenyezelwe, amantombazana amanengi
    alethwa esigodlweni saseSusa afakwa ezandleni zikaHegayi. U-Esta laye wathathwa
    wasiwa esigodlweni sobukhosi wanikelwa ngaphansi kukaHegayi, owayelinda indawo
    yabesifazane.
  ton-ton: ¶ Pea naʻe hoko ʻo pehē, ʻi he ongoʻi ʻae fekau ʻae tuʻi mo ʻene tuʻutuʻuni,
    pea kuo fakakātoa ʻae kau taʻahine tokolahi ki Susani ko e kolo fakaʻeiki, ki
    he tauhi ʻo Hekai, naʻe ʻomi foki ʻa Eseta ki he fale ʻoe tuʻi, ki he tauhi ʻo
    Hekai, ko e tauhi ʻoe kau fefine.
  ces-1613: Stalo se tedy, když vyšlo slovo královské a rozkaz jeho, a když shromážďováno
    bylo panen mnoho do Susan, města královského, pod stráž Hegai, že i Ester vzata
    byla do domu královského pod stráž Hegai, strážného nad ženami.
  eng-WMB: So, when the king’s commandment and his decree was heard, and when many
    maidens were gathered together to the citadel of Susa, to the custody of Hegai,
    Esther was taken into the king’s house, to the custody of Hegai, keeper of the
    women.
  tam-TCV: அரசனுடைய உத்தரவும் கட்டளையும் அறிவிக்கப்பட்டபோது, அநேக பெண்கள் சூசான் கோட்டைப்
    பட்டணத்திற்கு கொண்டுவரப்பட்டு யேகாயின் பராமரிப்பில் வைக்கப்பட்டார்கள். எஸ்தரும்
    அரசனின் அரண்மனைக்குக் அழைத்துச்செல்லப்பட்டு, அந்தப்புரத்திற்குப் பொறுப்பாயிருந்த
    யேகாயிடத்தில் கொடுக்கப்பட்டாள்.
  ceb-ULB: Sa dihang gimantala ang mando ug kasugoan sa hari, daghang batan-ong mga
    babaye ang gidala ngadto sa salipdanan sa Susa. Gibutang sila ubos sa pag-atiman
    ni Hegay. Gidala usab si Ester ngadto sa palasyo sa hari ug gibutang ilalom sa
    pag-atiman ni Hegay, ang tigbantay sa kababayen-an.
  mkn-mkn: Waktu raja pung putusan soꞌal cere buang sang mama Wasti deng cari bini
    baru su tasiar pi mana-mana, dong mulai ame nona-nona manis dari samua tampa ko
    kumpul sang dong di benteng di Susa. Dong ju bawa ame sang Ester pi raja pung
    istana. Dong suru Hegai ko tanggong-jawab sang dia, te dia yang urus samua parampuan
    di istana.
  pol-UBG: A gdy ogłoszono rozkaz króla i jego dekret i gdy zgromadzono wiele panien
    w pałacu Suza pod opieką Hegaja, wzięto też i Esterę do domu króla pod opieką
    Hegaja, stróża kobiet.
  urd-GVU: جب بادشاہ کا حکم صادر ہوا تو بہت سی لڑکیوں کو سوسن کے قلعے میں لا کر زنان
    خانے کے انچارج ہیجا کے سپرد کر دیا گیا۔ آستر بھی اُن لڑکیوں میں شامل تھی۔
  eng-OEBCW: When the king’s command and decree were known, many girls were gathered
    together to Susa the capital under the custody of Hegai. Esther was also taken
    into the king’s palace and placed under the custody of Hegai, who had charge of
    the women.
  deu-1912: Da nun das Gebot und Gesetz des Königs laut ward und viel Dirnen zuhaufe
    gebracht wurden gen Schloß Susan unter die Hand Hegais, ward Esther auch genommen
    zu des Königs Hause unter die Hand Hegais, des Hüters der Weiber.
  kan-2017: ಅರಸನ ನಿರ್ಣಯವೂ, ಆಜ್ಞೆಯೂ ಪ್ರಕಟಿಸಲ್ಪಟ್ಟ ತರುವಾಯ ಕಾರ್ಯನಿರ್ವಾಹಕರು ಅನೇಕಾನೇಕ ಕನ್ಯೆಯರನ್ನು
    ಕೂಡಿಸಿ ಶೂಷನ್ ಕೋಟೆಯಲ್ಲಿ ಹೇಗೈಯ ವಶಕ್ಕೆ ಒಪ್ಪಿಸಿದಾಗ ಎಸ್ತೇರಳೂ ಅರಮನೆಗೆ ಬಂದು ಅಂತಃಪುರ ಪಾಲಕನಾದ
    ಹೇಗೈಯ ಪರಾಂಬರಿಕೆಯಲ್ಲಿದ್ದಳು.
  yap-yap: Nap’an ni pag fare pilung lungun ni garer u daken e nam ma bo’or e rugod
    nni fekrad i yib nga Susa ni bay Ester u fithik’rad. Ester e kun fek ngalan fare
    naun ni tafen e pilung nga tan pa’ Hegai, ni ir e bmilfan fare tafen e ppin ngak.
  hlt-MCSB: Manghai ol neh a olkhan te a yaak sak vaengah tah hula rhoek te Shushan
    rhalmah im kah Hegai kut dongla muep a coi. Te dongah Esther khaw manghai im kah
    huta aka ngaithuen Hegai kut dongla a khuen.
  mdy-ETH: ካኣቲ ዉዱሮ ናኣቶ ኮዒፆ ኪኢቶ ዳካኣና ዔኪ ሙኮና ዉዱሮ ናኣቶ ባኣካፓ ፔቴዛ ዬኖ ዓስቲሮኬ፤ ዒዛ ዒማና ካኣቱሞ
    ማኣሪ ዔውቲ ዴንዲ ሚዛጶ ላኣሎ ዱማሲ ናንጊሾ ቤዞይዳ ዓኣ ላኣሎኮ ሱኡጌ ማዒ ዎይሣ፥ ሄጋዬ ዛጊ ዒዞ ቆላንዳጉዲ ዒንጊንቴኔ።
  twi-ASANTE: Ɔhene no mmara a ɔhyɛeɛ no enti, wɔde Ɛster ne mmabaawa bebree baa ɔhene
    yerenom atenaeɛ wɔ Susa aban no mu, de wɔn hyɛɛ Hegai nsa.
  eng-WEBU: So, when the king’s commandment and his decree was heard, and when many
    maidens were gathered together to the citadel of Susa, to the custody of Hegai,
    Esther was taken into the king’s house, to the custody of Hegai, keeper of the
    women.
  wal-wal: Kawoi kessido awaajuwaanne azazuwaa maaran, Suusa katamaa ehiido doorettida
    daro geela7otuppe issinna Asttiro. Akka yaada, maccaasau giigida keettaa halaafe
    gidiya Hegaaya giyoogaa aawatettan uttaasu.
  tgk-tgk: Вақте ки фармони шоҳ эълон шуду духтарони зиёдеро ба қалъаи Шушан оварда,
    ба дасти Ҳейга — нигаҳбони занон супориданд, Эстер ҳам дар байни онҳо буд. Вай
    низ дар қасри подшоҳӣ таҳти назорати Ҳейга қарор гирифт.
  spa-PDDPT: Cuando se divulgó la orden del rey y su edicto, aconteció que muchas
    doncellas fueron reunidas en la capital Susa, bajo la custodia de Hegai. Ester
    también fue llevada al palacio real, al cuidado de Hegai, guardián de las mujeres.
  gun-gun: Ha'e gui ma huvixa ojapo uka va'ekue, ixuguigua lei omombe'upaa ramo heta
    omboaty heruvy kunhataĩgue'i anho Susã tetã py oo yvateve va'e oĩ va'e py, Hegai
    opena aguã. Ha'e va'e kuery reve Ester voi herua huvixa ro py, kunhague re opena
    va'ety Hegai opena aguã py.
  agu-BL: Ma yi tele'n yi jun ca'wla'tz tan yi rey tan chimolche'n yi e' balaj xuna'tz
    le tnum Susa, nin yi cyoque'n tetz q'uicy'be'tz Hegai yi q'uicy'lom cyetz yi e'
    xna'n yi e' xconsbe'tz yi rey, xomij tzun Ester ẍchixo'l. Cho'n cyopone'n le palacio,
    yi ca'l yi rey.
  ilo-ULB: Idi a naipakaammo ti bilin ken linteg ti ari, adu a babbalasang ti naiyeg
    iti palasio ti Susa. Naipaaywanda kenni Hegai. Naipan met ni Ester iti palasio
    ti ari ken naipaaywan kenni Hegai, ti mangay-aywan kadagiti babbai.
  kpg-kpg: Di madagoaa di king ne haga dele dana haganoho, gei nia dama ahina dogologo
    gu laha mai gi Susa, gei ogo Esther i lodo digaula. Mee guu dugu i lodo di hale
    di king i lala di benebene o Hegai, tangada madamada humalia di hale noho nia
    ahina di king.
  uig-ARA: پادىشاھنىڭ ئەمرى ۋە يارلىقى جاكارلانغاندىن كېيىن نۇرغۇن قىزلار شۇشان قەلئەسىگە
    كەلتۈرۈلۈپ ھېگاينىڭ قولىغا تاپشۇرۇلدى؛ شۇنداق بولدىكى، ئەستەرمۇ ئوردىغا كەلتۈرۈلۈپ
    ئوردىدىكى قىز-ئاياللارغا مەسئۇل بولغان ھېگاينىڭ قولىغا تاپشۇرۇلدى.
  sus-sus: Mangɛ xa yaamari to masen a xa bɔxi mixie bɛ, e naxa fa di ginɛ wuyaxi
    ra Hege xɔn ma Suse. Esita nu na e ya ma.
  pon-2006: Ni ahnsou me nanmwarkio wiahda kalohk kapw wet oh serepein tohto wisikdohngehr
    nan Susa, Ester pil iang irail. E pil iang wisiklahng nan tehnpas en nanmwarkio
    pahn epwelpen Ekai, me kin apwahpwalih wasa me en nanmwarki pekehi ko kin patopato
    ie.
  ksd-ksd: Ma ba di ga valongore ra vartuluai kai ra king ma kana varkurai, ma ba
    di ga agur varurue mangoro na bul vavina ta ra kuba i ra king aro Susa, upi Egai
    na mataure diat, di ga varuk Esta bula ta ra kuba i ra king upi Egai ra monamono
    na vaden na balaure.
  tur-YTC: Böylece kralın buyruğu ve fermanı işitilince, birçok kız Susa Kalesi'nde
    Hegay'ın gözetimi altına toplandığında, Ester kralın evine, kadınların bekçisi
    Hegay'ın korumasına alındı.
  ind-AYT: Setelah perintah dan undang-undang raja tersiar dan banyak gadis dikumpulkan
    di kastel Susan, di bawah pengawasan Hegai, maka Ester dibawa ke istana raja,
    di bawah pengawasan Hegai, penjaga para perempuan.
  nya-nya: Lamulo la mfumu atalilengeza ndi kubwera nawo pamodzi anamwali ambiri ku
    mzinda wa Susa kuti akasamalidwe ndi Hegai, Estere nayenso anatengedwa kupita
    naye ku nyumba ya mfumu kuti akasamalidwe ndi Hegai woyangʼanira nyumba yosungiramo
    akazi uja.
  kyg-kyg: Kini vekamo keꞌaepa geꞌamo aeꞌa hakalo huꞌa hapa paiꞌnageꞌapaeꞌmo asole
    aꞌmafaꞌne anagaꞌmo apavaleli eꞌa Susa taonimo gamani lafi kegiꞌyafiꞌmo apateꞌnageno
    Hegaiꞌa yagaino apateꞌniye. Ani afinaꞌmo Esataꞌeꞌmo avaleli eꞌa kini vekamo lafi
    kegiꞌya yuꞌilagamo ateꞌnageno aꞌne anagaꞌaiteꞌmo neꞌyagaiya vekamo Hegaiꞌa yagaino
    ateꞌniye.
  mps-mps: Tama te king bidi Serksisgo po te we bidi augwaliba tolali. Tama augwaligo
    te tigidali buludu te sawi yai wegi dabe te moni taun Susaba odasa asobo sogo,
    augwaligo te Esta me augwali dali odasa asalio. Augwaligo te we dabe sibi te gavman
    tuni bidigo be bagulali obo te we dabe sibi mubo be tomoba te we Esta teba muai.
    Tama Hegaigo te we dabe augwali tonaluali.
  tpi-tpi: King Serksis i salim tok i go long ol manmeri long ol i mas bringim olgeta
    naispela meri i kam long Susa. Na taim ol i bringim ol meri i kam ol i bringim
    Esta tu i kam wantaim ol. Ol i putim Esta long haus meri insait long banis bilong
    king. Na Hegai i bosim ol meri.
  dan-1931: Da nu Kongens Befaling og Bud blev kendt, og mange unge Piger samledes
    i Borgen Susan, hvor de stilledes under Opsyn af Hegaj, blev også Ester bragt
    til Kongens Hus og stillet under Opsyn af Hegaj, som vogtede Kvinderne.
  vie-OVCB: Chiếu theo sắc lệnh của vua, nhiều thiếu nữ, có cả Ê-xơ-tê, được đem về
    kinh đô Su-sa, dưới quyền quản đốc của Hê-gai.
  guj-2017: રાજાનો હુકમ તથા ઠરાવ બહાર પડ્યા પછી ઘણી કુમારિકાઓને સૂસાના મહેલમાં લાવીને
    હેગેના હવાલામાં સોંપવામાં આવી હતી. એસ્તેરને પણ રાજાના મહેલમાં હેગે ખોજાના હવાલામાં
    સોંપવામાં આવી.
  pon-2006A: Ni ahnsou me nanmwarkio wiahda kalohk kapw wet oh serepein tohto wisikdohngehr
    nan Susa, Ester pil iang irail. E pil iang wisiklahng nan tehnpas en nanmwarkio
    pahn epwelpen Ekai, me kin apwahpwalih wasa me en nanmwarki pekehi ko kin patopato
    ie.
  por-BRBSL: Assim, quando o mandamento do rei e seu decreto foi ouvido, e quando
    muitas donzelas foram reunidas na cidadela de Susa, à custódia de Hegai, Ester
    foi levada à casa do rei, à custódia de Hegai, guardiã das mulheres.
  eng-OEBUS: When the king’s command and decree were known, many girls were gathered
    together to Susa the capital under the custody of Hegai. Esther was also taken
    into the king’s palace and placed under the custody of Hegai, who had charge of
    the women.
  cth-cth: Hatdawkvah, siangpahrang kâpoenae hoi laideitâtueng e hah a thai torei
    teh, Susan khopui dawk napuinaw ka uk e Hegai koe tanglanaw a poe awh navah, Esta
    haiyah siangpahrang im e napui ka uk e Hegai koe a poe awh.
  twi-twi: Ɔhene no mmara a ɔhyɛe no nti, wɔde Ɛster ne mmabaa bebree baa ɔhene yerenom
    atenae wɔ Susa aban no mu, de wɔn hyɛɛ Hegai nsa.
  hlt-hlt: Manghai ol neh a olkhan te a yaak sak vaengah tah hula rhoek te Shushan
    rhalmah im kah Hegai kut dongla muep a coi. Te dongah Esther khaw manghai im kah
    huta aka ngaithuen Hegai kut dongla a khuen.
  tbz-SIM: Bɛ̀ duɔ́ ndìì mɔ̀nni tinɑ́ɑǹtì kɛ̀ bɛ̀ ntɔuní bɛsɑpɑ̀mbɛ̀ Susi dihɛidiɛ̀,
    kɛ̀ Ɛsitɛɛ nkɔkɛ́ dɛ miɛkɛ kɛ̀ bɛ̀ɛ bɛ̀ duɔ́ nhEkee wèè bɑ̀ɑ bɛnitipòbɛ̀, kòo
    ndɑkɛ bɛ kpɛ́í.
  msy-2020: Ezɨ Atrivim Serksis gumaziba ko amiziba bagha akam amaga ghaze, me amizir
    igiar avɨriba inigh Susan nguibamɨn izɨ. Ezɨ me amizir igiaba inigha iza uaghan
    Esta inigha ize. Me Esta isa atrivimɨn dɨpenimɨn amiziba itir danganimɨn anetɨ.
    Ezɨ Hegai amizibagh ativagha men gari.
  dop-dop: Wɑɑtʋ wei pɑ kpɑɑlɑ wulɑʋ tɔm ntǝɣɩ mpʋ, ɩlɛnɑ pɑ́ koti pɛɛlɑɑ kɛ Susi
    ɩcɑtɛ tɑɑ, nɑ Ɩsǝtɛɛ tɔtɔ. Nɑ pɑ pɑɑsǝnlʋ yʋlʋ kɑtɑŋɑ Heke feŋiɣi pɑ tɔɔ.
  azb-azb: Padşahın əmri və fərmanı oxunanda Şuşan qalasına Heqayın nəzarəti altına
    xeyli qız toplandı. O zaman Ester də padşah sarayında hərəmağası olan Heqayın
    nəzarəti altına düşdü.
  eng-DBY: And it came to pass when the king's commandment and his decree was heard,
    and when many maidens were gathered together unto Shushan the fortress, unto the
    custody of Hegai, that Esther also was brought into the king's house, unto the
    custody of Hegai, keeper of the women.
  hin-2017: जब राजा की आज्ञा और नियम सुनाए गए, और बहुत सी युवा स्त्रियाँ, शूशन गढ़
    में हेगे के अधिकार में इकट्ठी की गईं, तब एस्तेर भी राजभवन में स्त्रियों के प्रबन्धक
    हेगे के अधिकार में सौंपी गई।
  wol-KYG: Gannaaw ba ñu yéenee ndigalu Buur ak dogalam ba, ñu dajale janq ju bare
    ca Sus, péey ba, teg leen ca loxol Ege. Noonu lañu indaalee Esteer, ba ca kër
    Buur, teg ko ci loxol Ege may wattu jigéen ña.
  bjr-bjr: Kinna Seerkisisafa narí oofisaauqara moomoo amiqira manaaqauqa nifiqamaree
    Susaa maqusai aniaqee qimasee ufa quqanau. Ufa uqasoofaqa misa manaaqauqa nifiqee
    anidaqa misa Eestaa nammarina faqa afiqee aniqau. Miniseeqa misa Eeataa nammarina
    kinna uqusaki manaaqauqa maru maaqanaki uqaqau. Uqasoofanoo Eekaifa mi manaaqausasaa
    rakisi marinau.
  eng-YLT: And it cometh to pass, in the word of the king, even his law, being heard,
    and in many young women being gathered unto Shushan the palace, unto the hand
    of Hegai, that Esther is taken unto the house of the king, unto the hand of Hegai,
    keeper of the women,
  eng-WYC-2017: And when the commandment of the king was oft published, and by his
    behest many fair virgins were brought to Susa, and were betaken to Hegai, the
    honest servant and chaste, also Esther among other damsels was betaken to him,
    that she should be kept in the number of those women.
  eng-WMBB: So, when the king’s commandment and his decree was heard, and when many
    maidens were gathered together to the citadel of Susa, to the custody of Hegai,
    Esther was taken into the king’s house, to the custody of Hegai, keeper of the
    women.
  urd-GVH: जब बादशाह का हुक्म सादिर हुआ तो बहुत-सी लड़कियों को सोसन के क़िले में लाकर
    ज़नानख़ाने के इंचार्ज हैजा के सुपुर्द कर दिया गया। आस्तर भी उन लड़कियों में शामिल
    थी।
  rug-rug: Totosona tava ene la sa inavoso tanisa baṉara si ta turaṉa mae pa ṉati
    vasileana pa Susa sari na vineki, meke somanae koa ri na vineki hire se Esita.
    Ta kopue sari na vineki hire meke se Esita pa vetu baṉara pa kinopu te Heqai.
  gaz-gaz: Yeroo ajajnii fi labsiin mootichaa dhagaʼametti dubarran hedduun gara Suusaa
    magaalaa gudditiitti fidamanii harka Hegeetti kennaman. Asteeris gara masaraa
    mootichaatti geeffamtee Heegaayi itti gaafatamaa dubartootaa sanatti imaanaa kennamte.
  fra-LSG: Lorsqu’on eut publié l’ordre du roi et son édit, et qu’un grand nombre
    de jeunes filles furent rassemblées à Suse, la capitale, sous la surveillance
    d’Hégaï, Esther fut aussi prise et conduite dans la maison du roi, sous la surveillance
    d’Hégaï, gardien des femmes.
  yal-yal: Mangan yamarin fi xanbini, e fa dii tɛmɛ wuyaxi ra Suse manga taani, Esita
    yi ne yɛ nun. A tan Esita fan yi lu mangan konni Hege bun ma naxan mangana ɲaxanle
    xun na.
  haw-1868: A loheia ka olelo a ke alii, a me kona kanawai, a hoakoakoaia mai na kaikamahine
    he nui loa ma Susana ka pakaua, ma ka lima o Hegai, o Esetera kekahi i laweia
    mai iloko o ka hale o ke alii, ma ka lima o Hegai, o ka mea malama i na wahine.
  arb-NAV: فَلَمَّا بَلَغَهُ أَمْرُ الْمَلِكِ وَحُكْمُهُ، وَشَرَعُوا فِي جَمْعِ فَتَيَاتٍ
    كَثِيرَاتٍ إِلَى شُوشَنَ الْقَصْرِ حَيْثُ عُهِدَ بِهِنَّ إِلَى هَيْجَايَ، أُخِذَتْ
    أَسْتِيرُ إِلَى قَصْرِ الْمَلِكِ إِلَى هَيْجَايَ حَارِسِ الْحَرِيمِ،
  ewe-ewe: Ale le fia la ƒe sedede nu la, wokplɔ ɖetugbi geɖewo yi nyɔnuwo ƒe nɔƒe
    la le Susa fiasã la me, eye wotsɔ wo de Hegai ƒe dzikpɔkpɔ te. Wokplɔ Ester hã
    va fiasã la me, eye wotsɔ eya hã de nyɔnuwo dzi kpɔla, Hegai ƒe dzikpɔkpɔ te.
  eng-LEE: And it came to pass, when the king's order and his decree were heard, and
    when many maidens were brought together unto Shushan the capital, under the custody
    of Hegai, that Esther also was brought unto the king's house, under the custody
    of Hegai, the keeper of the women.
  asm-FB: ৰজাৰ আদেশ আৰু নিৰ্দেশ ঘোষণা কৰাৰ পাছত, চুচন ৰাজপ্ৰাসাদলৈ অনেক যুৱতীক অনা
    হৈছিল। তেওঁলোকক নপুংসক হেগয়ৰ তত্ত্বাৱধানত ৰখা হৈছিল। তেওঁলোকে ইষ্টেৰকো ৰাজপ্ৰাসাদলৈ
    আনি, মহিলাক তত্বৱাধান লোৱা হেগয়ৰ অধীনত ৰাখিছিল।
  sus-A: مَنفّ شَ يَامَرِ تٌ مَسٍن عَ شَ بْشِ مِشِيٍ بّ، عٍ نَشَ قَ دِ فِنّ وُيَشِ
    رَ هٍفٍ شْن مَ سُسٍ. عٍسِتَ نُ نَ عٍ يَ مَ.
  fra-SBL: Ainsi, lorsque l'ordre du roi et son décret furent entendus, et que de
    nombreuses jeunes filles furent rassemblées à la citadelle de Suse, sous la garde
    d'Hégaï, Esther fut emmenée dans la maison du roi, sous la garde d'Hégaï, gardien
    des femmes.
  hbo-hbo: וַיְהִ֗י בְּהִשָּׁמַ֤ע דְּבַר־הַמֶּ֙לֶךְ֙ וְדָתֹ֔ו וּֽבְהִקָּבֵ֞ץ נְעָרֹ֥ות
    רַבֹּ֛ות אֶל־שׁוּשַׁ֥ן הַבִּירָ֖ה אֶל־יַ֣ד הֵגָ֑י וַתִּלָּקַ֤ח אֶסְתֵּר֙ אֶל־בֵּ֣ית
    הַמֶּ֔לֶךְ אֶל־יַ֥ד הֵגַ֖י שֹׁמֵ֥ר הַנָּשִֽׁים׃
  pjt-pjt: Ka mayatjaku panya waṟkaripai tjuṯangku kungkawaṟa palunya tjananya rawangku
    kanyiningi waḻi kutjupangka mayatjaku ngurangka itingka, munu tjiṉṯu kutjupa tjiṉṯu
    kutjupa tjananya rawangku miṟi wiṟuningi. Ka yiya kutju wiyaringkunyangka wati
    panya mayatjangku wangkangu palulakutu katinytjaku kungkawaṟa panya tjuṯa yunpa
    nyakula kungkawaṟa kutju palumpa ngurkantankunytjikitjangku. Munu wati paluṟu
    tjananya uwankara kutju kutju nyangangi munu Esther-nya nyakula ngurkantanu, panya
    paluṟu wiṟu mulapa ngaṟanyangka.
  kik-kik: Rĩrĩa watho ũcio wa mũthamaki wanĩrĩirwo-rĩ, airĩtu aingĩ nĩmarehirwo thĩinĩ
    wa nyũmba ya ũthamaki kũu gĩikaro kĩrĩa kĩirigĩre gĩa Shushani, na maamenyagĩrĩrwo
    nĩ Hegai. Esiteri o nake nĩatwarirwo kũu nyũmba ĩyo ya mũthamaki na akĩĩhokerwo
    Hegai, ũrĩa warũgamĩrĩire nyũmba ĩrĩa yatũũragwo nĩ andũ-a-nja.
  fra-NCL: Lorsqu’on eut publié l’ordre du roi et son édit, et que de nombreuses jeunes
    filles furent rassemblées à Suse, la capitale, sous la surveillance d’Egée, Esther
    fut prise aussi et amenée dans la maison du roi, sous la surveillance d’Egée,
    gardien des femmes.
  cek-AK: Siangpahrang lokpaekhaih thaih o naah, paroeai tanglanawk loe Susan vangpui
    ah kaom, Hegai mah nongpatanawk khetzawnhaih ahmuen ah caeh haih; Esther doeh
    Hegai mah khetzawnhaih siangpahrang im ah caeh o haih toeng.
  cuk-cuk: Rey-igar-mesisad wisgusmargua, yagan-bukidar Susa-neggweburse, reynegse
    selenonimalad. Agi, Hegai we-yagan-akwenonikid. Ester, we-yagan-abargine reynegse
    selenonimogad. Agi Hegai. Ester-akwisad. Hegaiʼde, rey-e-omegan-edarbedga gudiid.
  uig-CYR: Падишаһниң әмри вә ярлиғи җакаланғандин кейин нурғун қизлар Шушан қәлъәсигә
    кәлтүрүлүп Һегайниң қолиға тапшурулди; шундақ болдики, Әстәрму ордиға кәлтүрүлүп
    ордидики қиз-аялларға мәсъул болған Һегайниң қолиға тапшурулди.
  tel-2017: రాజ శాసనం, ఆజ్ఞ ప్రకటించడం అయిన తరువాత చాలామంది కన్యలను తెచ్చి షూషను కోటలో
    ఉంచారు. వారినందరినీ హేగే పర్యవేక్షణలో ఉంచారు. ఎస్తేరును కూడా అంతఃపురానికి తెచ్చి
    స్త్రీల సంరక్షణ చూసుకునే హేగే వశంలో ఉంచారు.
  hat-BSA: Konsa, li te vin rive ke lè kòmand avèk dekrè a wa a te tande e anpil jèn
    fi te ranmase nan sitadèl Suse la sou sipèvizyon a Hégaï, ke Esther te pran pou
    antre nan palè a wa a, anba sipèvizyon a Hégaï, ki te responsab fanm yo.
  kos-kos: Ke sap lun tokosra sulkakinyukelik, ac mutan fusr puspis utukeni nu Susa,
    Esther el inmasrlolos. El wi pac filiyuki nu in karinginyuk lal Hegai, su liyaung
    lohm sin mutan inkul fulat sin tokosra.
  hbo-WLC: וַיְהִ֗י בְּהִשָּׁמַ֤ע דְּבַר־הַמֶּ֙לֶךְ֙ וְדָת֔וֹ וּֽבְהִקָּבֵ֞ץ נְעָר֥וֹת
    רַבּ֛וֹת אֶל־שׁוּשַׁ֥ן הַבִּירָ֖ה אֶל־יַ֣ד הֵגָ֑י וַתִּלָּקַ֤ח אֶסְתֵּר֙ אֶל־בֵּ֣ית
    הַמֶּ֔לֶךְ אֶל־יַ֥ד הֵגַ֖י שֹׁמֵ֥ר הַנָּשִֽׁים׃
  ibo-ibo: Ya mere, nʼihi iwu ahụ eze nyere, e mere ka ọtụtụ ụmụ agbọghọbịa bịa na
    Susa, nʼime ụlọ ukwu eze. Ọ bụkwa Hegai na-elekọta ha niile. A kpọbatakwara Esta
    nʼụlọeze nyefee ya Hegai nʼaka, onye na-elekọta ebe obibi ndị iko nwanyị eze.
  ory-ory: ଏଉତ୍ତାରୁ ରାଜାଙ୍କ ସେହି ବାକ୍ୟ ଓ ଆଜ୍ଞା ପ୍ରଚାରିତ ହୁଅନ୍ତେ, ଶୂଶନ୍‍ ରାଜଧାନୀରେ
    ହେଗୟ ନିକଟରେ ଅନେକ କନ୍ୟା ସଂଗୃହୀତ ହେବା ବେଳେ ଏଷ୍ଟର ହିଁ ରାଜପୁରୀକୁ ସ୍ତ୍ରୀରକ୍ଷକ ହେଗୟ
    ନିକଟକୁ ନିଆଗଲା।
  chk-chk: Lupwen än ewe king allük a rongofeil, chomong föpwül ra chufengen lon Susa
    samolun telinimwen ewe fanü. Ra pwal angei Ester fiti ekewe föpwül o anomuur lon
    imwen ewe king fän tümwünüen Hekai, ätewe mi wisen tümwünü pwülüen ewe king.
  rop-rop: Wal detlot mesinja blanga det king bin dalim ebribodi det wed blanga det
    king, en detlot boswan bin bringimap loda yanggel langa det pleis blanga det king
    langa Susa. Deibin bringimap detlot yanggel langa Hegai blanga maindimbat olabat.
    Detlot boswan bin gajim Esta du en deigim im langa Hegai langa det pleis blanga
    det king.
  ukr-1871: Як же оповіщено приказ царя й його закон, та як зібрано багато дївчат
    в престольне місто Сузи під догляд Гегая, тодї взято й Естер в дім царський під
    догляд Гегая, сторожа коло жінок.
  deu-1951: Als nun das Gebot des Königs und das Gesetz bekanntgemacht war und viele
    Jungfrauen in das Schloß Susan unter die Obhut Hegais zusammengebracht wurden,
    da ward auch Esther in des Königs Haus geholt, unter die Obhut Hegais, des Hüters
    der Frauen.
  eng-JPS: So it came to pass, when the king's commandment and his decree was published,
    and when many maidens were gathered together unto Shushan the castle, to the custody
    of Hegai, that Esther was taken into the king's house, to the custody of Hegai,
    keeper of the women.
  srp-1865: I kad se razglasi rijeè careva i zapovijest, i mnogo se djevojaka skupi
    u Susan grad carski pod ruku Igajevu, bi i Jestira dovedena u dvor carev pod ruku
    Igaja èuvara ženskoga.
  lug-lug: Awo olwatuuka ekiragiro kya Kabaka bwe kyalangirirwa, abawala bangi, nga
    ne Eseza mwali ne baleetebwa mu lubiri e Susani ne bakwasibwa Kegayi eyali alabirira
    abakyala ba Kabaka.
  heb-heb: ויהי בהשמע דבר המלך ודתו ובהקבץ נערות רבות אל שושן הבירה אל יד הגי ותלקח
    אסתר אל בית המלך אל יד הגי שמר הנשים׃
  ben-IRV: পরে রাজার ঐ কথা ও আদেশ প্রচারিত হলে যখন শূশন রাজধানীতে হেগয়ের কাছে অনেক
    মেয়েকে আনা হল, তখন ইষ্টেরকেও রাজবাড়িতে স্ত্রীরক্ষক হেগয়ের কাছে আনা হল।
  pan-pan: ਤਦ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਜਦ ਰਾਜਾ ਦਾ ਹੁਕਮ ਅਤੇ ਨਿਯਮ ਸੁਣਨ ਵਿੱਚ ਆਇਆ ਅਤੇ ਜਦ ਬਹੁਤ
    ਸਾਰੀਆਂ ਕੁਆਰੀਆਂ ਸ਼ੂਸ਼ਨ ਦੇ ਮਹਿਲ ਵਿੱਚ ਇਕੱਠੀਆਂ ਕੀਤੀਆਂ ਗਈਆਂ ਅਤੇ ਹੇਗਈ ਦੇ ਹਵਾਲੇ ਕੀਤੀਆਂ
    ਗਈਆਂ ਤਦ ਅਸਤਰ ਵੀ ਸ਼ਾਹੀ ਮਹਿਲ ਵਿੱਚ ਲਿਆਂਦੀ ਗਈ ਅਤੇ ਇਸਤਰੀਆਂ ਦੇ ਪ੍ਰਬੰਧਕ ਹੇਗਈ ਦੇ ਹਵਾਲੇ
    ਕੀਤੀ ਗਈ।
  mya-JVB: ရှင်ဘုရင် အမိန့် တော်ကိုထုတ်၍ ကျော်သောအခါ ၊ အပျို များတို့ကို ရှုရှန် နန်းတော်
    သို့ စုဝေး စေ၍ ၊ မိန်းမစိုးဟေဂဲ ၌ အပ်ရာတွင်၊ ဧသတာ ကိုလည်း နန်းတော် သို့ ခေါ် ဆောင်၍
    ဟေဂဲ ၌ အပ်ကြ၏။
  tbg-tbg: Ho King Sekesisiva varaata koqe viri vaata vatauka ranta viri timitaate
    tumanta vika airi varaata ntiteha Estaaravata vita vare Susaaqi avuhainaara naavuqi
    vuru kovaro Hegaiva vikaqaa raqiki vaura.
  hmo-hmo: Unai dainai, king ena oda hereva ia siaia lao neganai, kekeni namodia momo
    be hanua badana Susa dekenai idia haboua, bona Hegai ese ia naridia neganai, Eseta
    danu ia abia, king ena ruma lalonai ia atoa, bona Hegai, hahine naria tauna, ese
    ia naria.
  urd-urd: तब ऐसा हुआ कि जब बादशाह का हुक्म और फ़रमान सुनने में आया, और बहुत सी कुँवारियाँ
    क़स्र — ए — सोसन में इकट्ठी होकर हैजा के ज़िम्मा हुईं, तो आस्तर भी बादशाह के महल
    में पहुँचाई गई, और 'औरतों के मुहाफ़िज़ हैजा के ज़िम्मा हुई।
  rus-SYN: Когда объявлено было повеление царя и указ его, и когда собраны были многие
    девицы в престольный город Сузы под надзор Гегая, тогда взята была и Есфирь в
    царский дом под надзор Гегая, стража жен.
  bqc-SIM: Kɛ́ wà yã́ pↄ́ kí dìlɛpi mà, ↄ̃ wà gɛ̀ ń wɛ̃́ndiaↄ dasidasi Susa,
    wà ń ná Egeɛ a ↄzĩ. Ɔ̃ wà Ɛsitɛɛ sɛ̀ gɛ̀ò kibɛ kí nↄɛↄ ziiapiɛ.
  tcz-CHONGTHU: Lengpa dan thupeh dungjuija khangdong numei dang tamtah toh Susa khopi
    sunga leng in na numei kikholna mun ah ahin puilut’un Hegai vesuina noijah akoi
    taovin ahi.
  mar-mar: जेव्हा राजाची आज्ञा लोकांपर्यंत पोचल्यावर, पुष्कळ मुलींना शूशन राजवाड्यात
    आणून हेगेच्या देखभालीखाली ठेवण्यात आले. त्या मुलींमध्ये एस्तेरही होती. हेगे राजाच्या
    जनानखान्याचा प्रमुख होता.
  qub-qub: Ray nishanno layta intëruman apachiptin Susacho caycaj palasyuman shuntamuran
    achcajta runa yatäni jipashcunata. Estertapis aparan. Chaychöga Hegaimi täparan.
    Paymi caran warmicunata täpaj.
  bqp-bqp: Kũ ò yã kũ kína dìtɛ pìi mà, akũ ò gɛ̀ɛ kũ nↄkparenↄ dasidasi Susa
    ò ń ná Egainɛ a ↄĩ. Akũ ò Ɛsita sɛ̀ ò gɛ̀ɛ kãao kínabɛa kína nↄgbɛ̃nↄ gwàrii
    pìinɛ.
  hat-hat: Apre yo te fin pibliye lòd wa a, yo mache chache anpil jenn fi, yo mennen
    yo lakay wa a lavil Souz, kapital la. Estè te ladan yo tou. Se konsa li te lakay
    wa a, sou kont Egayi ki te reskonsab tout madanm wa yo.
  eng-BSB: When the king’s command and edict had been proclaimed, many young women
    gathered at the citadel of Susa under the care of Hegai. Esther was also taken
    to the palace and placed under the care of Hegai, the custodian of the women.
  eng-WEBPB: So, when the king’s commandment and his decree was heard, and when many
    maidens were gathered together to the citadel of Susa, to the custody of Hegai,
    Esther was taken into the king’s house, to the custody of Hegai, keeper of the
    women.
  kbq-kbq: Hagi kini ne' Serksisima kema atreno, knare'nare mofa'nema haketa zamavareta
    Susa rankumate ehoma higeno'a, rama'a mofa'nerami zamavare'za neazafi Estanena
    anampi avre'za Susa kumate Hegai azampi eme ante'naze.
  nhe-BL: Huan nochi quimatque nopa tlanahuatili tlen quichijtoya nopa tlanahuatijquetl
    para ma quinhualicaca ichpocame. Huajca ichpocame tlen campa hueli tlaltini ajsicoj
    ipan altepetl Susa campa icaltlanahuatil nopa tlanahuatijquetl. Huan tlen quinhualicayayaj
    quincajtejque imaco Hegai, itemach nopa tlanahuatijquetl, tlen quinmocuitlahui
    sihuame ipan nopa hueyi ichaj. Huajca Mardoqueo nojquiya quihuicac imachicni Ester
    huan quicajtejqui imaco Hegai.
  bus-bus: Kɛ̀ wà yã kɛ̀ kína dìɛ pì mà, ben wà gàa kↄ̃n nↄkparɛnↄ paripari Susa
    wà ń ná Egainɛ a ↄzĩ. Ben wà Ɛsita sɛ̀ wà gàao kíbɛ kína nↄgbɛ̃nↄ gwàri pìnɛ.
  gub-BL: Tuwihawete uze'eg imume'u kar mehe teko werur kuzàtài tetea'u Xuzà tawhu
    pe wà, Egaz pe wamono kar pà wà. Egaz wiko tuwihawete hemireko wanehe uzekaiw
    ma'e romo. Eter wiko a'e kuzàwaza wainuinuromo.
  eng-DRA: 'And when the king’s ordinance was noised abroad, and according to his
    commandment many beautiful virgins were brought to Susan, and were delivered to
    Egeus the eunuch: Esther also among the rest of the maidens was delivered to him
    to be kept in the number of the women.'
