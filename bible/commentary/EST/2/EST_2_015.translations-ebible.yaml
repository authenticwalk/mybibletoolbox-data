verse: EST.002.015
translations:
  mal-C: രാജസന്നിധിയിൽ ചെല്ലാൻ തന്റെ പിതൃസഹോദരനായ അബീഹയീലിന്റെ മകളും മൊർദെഖായി തനിക്കു
    മകളായും സ്വീകരിച്ച എസ്ഥേരിന്റെ അവസരം വന്നപ്പോൾ, രാജാവിന്റെ ഷണ്ഡനും അന്തഃപുരവിചാരകനുമായ
    ഹേഗായി നിർദേശിച്ചതല്ലാതെ മറ്റൊന്നുംതന്നെ അവൾ ആവശ്യപ്പെട്ടില്ല. എസ്ഥേർ തന്നെ കണ്ടവരുടെയെല്ലാം
    പ്രീതി നേടിയിരുന്നു.
  deu-TKW: Als nun an Esther, die Tochter Abihails, des Oheims Mardachais, der sie
    als Tochter angenommen hatte, die Reihe kam, daß sie sich zum Könige hineinbegeben
    sollte, verlangte sie nichts, außer was Hegai, der Kämmerer des Königs, der Aufseher
    über die Frauen angab. Und Esther erwarb sich Gunst bei allen, die sie sahen.
  lin-lin: Tango ekomaki ngala ya Ester ya kokende epai ya mokonzi ; Ester, mwana
    mwasi ya Abiyaili, noko ya Maridoshe oyo abokolaki Ester, amemaki eloko mosusu
    te, bobele oyo Ege, kalaka ya lokumu, oyo baboma ye mokongo mpe azalaki na kobatela
    ndako ya basi ya mokonzi, ayebisaki ye. Mpe Ester azwaki ngolu na miso ya moto
    nyonso oyo azalaki komona ye.
  eng-LSV: And in the drawing near of the turn of Esther—daughter of Abihail, uncle
    of Mordecai, whom he had taken to himself for a daughter—to come in to the king,
    she has not sought a thing except that which Hegai eunuch of the king, keeper
    of the women, says, and Esther is receiving grace in the eyes of all seeing her.
  eng-GNV: 'Now when the course of Ester the daughter of Abihail the vncle of Mordecai
    (which had taken her as his owne daughter) came, that shee should go in to the
    King, she desired nothing, but what Hege the Kings eunuche the keeper of the women
    sayde: and Ester founde fauour in the sight of all them that looked vpon her.'
  eng-WEBSTER: Now when the turn of Esther, the daughter of Abihail the uncle of Mordecai,
    who had taken her for his daughter, had come to go in to the king, she required
    nothing but what Hegai the king's chamberlain, the keeper of the women, appointed.
    And Esther obtained favor in the sight of all them that looked upon her.
  nhw-BL: Huan teipa ajsic nopa tonal para ma calaqui Ester. Ester elqui icone mijcatzi
    Abihail itío Mardoqueo. Huan Mardoqueo quiseli Ester huan quiiscalti quen iichpoca.
    Huan quema Ester calajqui campa nopa tlanahuatijquetl, amo moilhui quitlajtlanis
    catli yaya iseltzi quinequiyaya para quihuicas. San quicajqui nochi imaco Hegai
    huan moyoyonti huan mocualtlali san ica catli quinahuati Hegai catli quinmocuitlahuiyaya
    sihuame. Huan nochi catli quiitaque Ester quisentlachilijque ica iyejyejca huan
    tlahuel quinpacti.
  swh-ONEN: Zamu ya Esta ilipofika kwenda kwa mfalme (msichana ambaye Mordekai alikuwa
    amemlea, binti wa Abihaili mjomba wake), Esta hakutaka vitu zaidi ya vile ambavyo
    Hegai, towashi wa mfalme aliyekuwa mkuu wa nyumba ya wanawake alivyokuwa amemshauri.
    Naye Esta alipata kibali kwa kila mtu aliyemwona.
  bba-bba: Ye n Ɛsitɛɛ Abisɑilin bii wi Mɑɑdose u nɛnuɑ ɡirɑri u kɑ dɑ sinɑ bokon
    mi, u ǹ ɡɑ̃ɑnu ɡɑnu bikie mɑ n kun mɔ ye Heɡe sinɑ bokon kurɔbun kɔ̃so wi, u
    nùn sɔ̃ɔwɑ u kɑ dɑ. Be bɑ kɑ Ɛsitɛɛ yinnɑ kpuro, bɑ rɑ kɑ nùn nɔnu ɡeu mɛɛriwɑ.
  eng-KJVCPB: Now when the turn of Esther, the daughter of Abihail the uncle of Mordecai,
    who had taken her for his daughter, was come to go in unto the king, she required
    nothing but what Hegai the king’s chamberlain, the keeper of the women, appointed.
    And Esther obtained favour in the sight of all them that looked upon her.
  luo-luo: Kane chiengʼ mane Esta onego dhi ir ruoth ochopo, ne ok okwayo gimoro mondo
    odhigo, makmana gik mane Hegai, jatich ruoth mabwoch mane rito mon, omiye. Esta
    ne en nyar Abihail, ma owadgi wuon Modekai, mane Modekai opidho kaka nyare. Ji
    duto mane oneno Esta ne mor kode.
  meu-meu: Eseta, Morodekai tamana lahaina Abihaili natuna, Morodekai ese e natua
    kekenina, ena nega e kau, hanua pavapavana dekenai baine raka vareai; bena ia
    ese ḡau ta se gwauraia, hanua pavapavana ena hesiai tauna Hegai, hahine e naridiava
    tauna, ena lalo-hadai ḡauna mo. E itaia taudia iboudiai ese Eseta e lalo namo
    heniava.
  npi-ULB: जब राजाकहाँ जाने एस्तरको पालो आयो, (मोर्दकैका काका अबीहेलकी छोरी, जसलाई
    तिनले आफ्नै छोरी बनाएका थिए) स्‍त्रीहरूका निरक्षक राजाका अधिकारी हेगेले दिएका
    सल्लाहबाहेक उनले कुनै कुनै थोक मागिनन् । एस्तरलाई देख्‍ने सबै जनाबाट उनले निगाह
    पाइन् ।
  yor-yor: Nígbà tí ó kan Esteri (ọmọbìnrin tí Mordekai gbà ṣe ọmọ, ọmọbìnrin arákùnrin
    rẹ̀ tí ó ń jẹ́ Abihaili) láti lọ sí ọ̀dọ̀ ọba, wọn kò béèrè fún ohunkóhun ju èyí
    tí Hegai, ìwẹ̀fà ọba ẹni tí ó jẹ́ olùtọ́jú ilé àwọn obìnrin sọ pé kí ó ṣe lọ.
    Esteri sì rí ojúrere lọ́dọ̀ gbogbo àwọn tí ó rí i.
  ind-ind: Pada tahun ketujuh dalam masa pemerintahan Raja Ahasweros, tibalah giliran
    Ester anak Abihail— paman Mordekai, untuk menghadap raja. Ester diangkat oleh
    Mordekai sebagai anak. Para pelayan membawa Ester kepada raja pada bulan Tebet.
    Ester mengenakan pakaian dan perhiasan sesuai saran Hegai, kepala asrama tersebut.
    Setiap orang yang melihat Ester menyukainya.
  pes-OPCB: استر دختر ابیحایل و ابیحایل عموی مُردِخای بود. (مردخای استر را به فرزندی
    گرفته بود). وقتی نوبت استر رسید که نزد پادشاه برود، او مطابق توصیهٔ خواجه هیجای
    خود را آراست. هر که استر را می‌دید او را می‌ستود.
  tgl-ULB: Ngayon nang dumating ang panahon para kay Esther (anak na babae ni Abihail,
    ang tiyo ni Mordecai, na siyang kumuha sa kanya bilang sariling anak) na pumunta
    sa hari, hindi siya humingi ng anumang bagay subalit kung ano ang iminungkahi
    ni Hegai na namamahala sa mga babae. Ngayon naibigan si Esther ng sinumang makakita
    sa kanya.
  hui-hui: Ai Eseda ibu kini hondo polene horo tagira ibini. Eseda ibu Modegai aba
    hamene heyogone Abihaili wane berene. Eseda aba homayagola Modegai ibu haru puwa
    mo mondo bialu ibu wane biraradagua berene. Ani bereagola agali hearume Eseda
    de hondowa ti turu timbuni haga hene. Anigo Eseda ibu kini hondo polene tu hayagola
    ibugua yári ibunime hame leago ndo bini. Ibu yári wali biaru mamage haga Hegai
    ibugua ogoale karulabe lalu lamiyadagua karulene.
  mya-mya: အ​ဘိ​ဟဲ​လ​၏​သ​မီး၊ မော်​ဒ​ကဲ​၏​ဝမ်း​ကွဲ နှ​မ​နှင့်​မွေး​စား​သ​မီး၊ မြင်​သူ​တိုင်း​ချီး​မွမ်း
    ခံ​ရ​သည့်​ဧ​သ​တာ​သည်​မင်း​ကြီး​ထံ​တော် သို့​ဝင်​ရန်​အ​လှည့်​ရောက်​သော​အ​ခါ အ​ပျို
    တော်​ဆောင်​အုပ်၊ မိန်း​မ​စိုး​ဟေ​ဂဲ​အ​ကြံ ပေး​သည့်​အ​ဝတ်​အ​စား​ကို​ဝတ်​ဆင်​၍ သွား​လေ​သည်။-
  bod-N: དེ་ནས་མོར་དོ་ཀཱ་ཨིས་བུ་སྐལ་དུ་བྱས་པའི་རང་གི་ཁུ་བོ་ཨ་བི་ཧ་ཡིལ་གྱི་བུ་མོ་ཨེས་སི་ཐེར་ཡང་།
    རིམ་པ་བཞིན་རྒྱལ་པོའི་དྲུང་དུ་འགྲོ་བའི་རེས་ལ་བབས་པ་ན། བུད་མེད་རྣམས་ལ་བདག་སྐྱོང་བྱེད་མཁན་ཉུག་རུམ་པ་ཧེ་ག་ཨི་ཡིས་བཀོད་སྒྲིག་བྱས་པ་མ་གཏོགས་གཞན་གང་ཡང་མ་ཞུས་སོ།
    །ཨེས་སི་ཐེར་མཐོང་བ་ཐམས་ཅད་ཁོ་མོར་མཉེས་པར་གྱུར་ཏོ། །
  sna-sna: Dzoro raEsteri rakati rasvika (musikana akanga atorwa kuti ave mwana naModhekai,
    mwanasikana wasekuru vake Abhihairi) rokuenda kuna Mambo, haana chaakakumbira
    kunze kwezvaakaudzwa naHegai, muranda wamambo aiva mutariri wenzvimbo yaigarwa
    navanhukadzi. Zvino Esteri akawana nyasha kuna vose vakamuona.
  spa-BLM: Cuando llegó el turno de Ester, hija de Abihail, tío de Mardoqueo, que
    la había tomado por hija, para entrar al rey, no exigió nada más que lo que le
    aconsejaba Hegai, el eunuco del rey, guardián de las mujeres. Ester obtuvo el
    favor de todos los que la miraban.
  cac-cac: Axo ix aji, ayic ix c'och stzolal d'a yib'an̈ ix Ester yisilcan vin̈aj
    Abihail, sc'ab'yoc vin̈aj Mardoqueo chi', yic b'at vay ix yed' vin̈ rey chi',
    an̈ej tas ix yal vin̈aj Hegai stan̈vumal eb' ix, an̈ej ix yic'b'at ix. Te vach'
    ix Ester chi' d'a yol sat masanil eb' tz'ilan ix.
  swh-ULB: Zamu ya Esta ilipotimia( mwana wa Abihaili, mjomba wa Modekai alikuw amemchukua
    kama kama binti yake) kwenda mbele ya mfalme, hakutaka kitu chochote isipokuwa
    vile ambavyo Hegai, msimamizi wa wanawake alimtaka avichukue.
  bel-bel: Калі настаў час Эстэры, дачкі Амінадава, дзядзькі Мардахэя, які ўзяў яе
    да сябе замест дачкі, - ісьці да цара; тады яна не прасіла нічога, апрача таго,
    пра што сказаў ёй Гегай, еўнух царскі, вартаўнік жонак. І здабыла Эстэр прыхільнасьць
    да сябе ў вачах усіх, хто бачыў яе.
  deu-ELBBK: Und als die Reihe an Esther kam, die Tochter Abichails, des Onkels Mordokais,
    die er als seine Tochter angenommen hatte, dass sie zu dem König kommen sollte,
    verlangte sie nichts, außer was Hegai, der königliche Kämmerer, der Hüter der
    Frauen, sagte. Und Esther erlangte Gnade in den Augen aller, die sie sahen.
  mbb-OT: Hein ikesepulù he vulan, he iyan kes Tebet, dutun te ikepitu he tuig te
    kedhadì ni Ahasuerus, ne neuma is penahun te kedhendiyà ni Ester te hedì diyà
    te turuǥan. Midtuman ni Ester is sambag kandin ni Hegai, kes sineriǥan duen te
    hadì he ed-elima zuen te menge vahi zutun te turuǥan. Is migkaǥi kandin ni Hegai
    he ibpevivisti kandin te ebpehendiyà te hadì ne iyan din imbivisti, ne utew sikandin
    nezeliǥi te langun he nekaahà kandin.
  mal-2015: എന്നാൽ മൊർദ്ദെഖായി തനിക്കു മകളായിട്ടെടുത്തിരുന്ന അവന്റെ ചിറ്റപ്പൻ അബീഹയീലിന്റെ
    മകളായ എസ്ഥേരിന്നു രാജസന്നിധിയിൽ ചെല്ലുവാൻ മുറ വന്നപ്പോൾ അവൾ രാജാവിന്റെ ഷണ്ഡനും
    അന്തഃപുരപാലകനുമായ ഹേഗായി പറഞ്ഞതു മാത്രമല്ലാതെ ഒന്നും ചോദിച്ചില്ല. എന്നാൽ എസ്ഥേരിനെ
    കണ്ട എല്ലാവർക്കും അവളോടു പ്രീതി തോന്നും.
  rmc-rmc: Sar avľa o šoros pre Ester (pre čhaj le Abichajiloskri, sava bararďa avri
    o Mordekaj), hoj te džal ko kraľis, na mangľa peske ňič aver ča oda, so lake o
    Hegaj phenďa. Dojekheske, ko dikhľa la Ester, sas takoj pre dzeka.
  nlg-nlg: Esther na dalena vaivine Abihail, ma Mordecai na tabuna te kutia me lavipangotia
    te vaghaa na dalena vaivine. Mi tana bona te sara nina bona Esther geke va righimatana
    na vunaghi haba, agaia te lavipangotia me taonia nina tarai Hagai, agaia sakai
    tadira nina lei mane haba tara holora nia na eunuch, te righitaonia na vale tara
    ghahara iga. Agaia Esther te mua nongia siki totobo, sakai manaa na hava vamua
    te detea Hagai. Ma gaira udolu tara vaevanea Esther tara nia gharu na reireina.
  pes-OPV: و چون نوبه استر، دختر ابیحایل، عموی مردخای که او را بجای دختر خود گرفته
    بودرسید که نزد پادشاه داخل شود، چیزی سوای آنچه هیجای، خواجه‌سرای پادشاه و مستحفظزنان
    گفته بود نخواست و استر در نظر هر‌که او رامی دید، التفات می‌یافت.
  ron-1924: Кынд й-а венит рындул сэ се дукэ ла ымпэрат, Естера, фата луй Абихаил,
    ункюл луй Мардохеу, каре о ынфиясе, н-а черут декыт че а фост рындуит де Хегай,
    фаменул ымпэратулуй ши пэзиторул фемеилор. Естера кэпэта тречере ынаинтя тутурор
    челор че о ведяу.
  ben-OBCV: ইষ্টেরের যখন রাজার কাছে যাবার পালা এল (মর্দখয় তাঁর কাকা অবীহয়িলের যে
    মেয়েকে নিজের মেয়ে হিসেবে গ্রহণ করেছিলেন), তখন হারেমের তদারককারী রাজার নিযুক্ত
    নপুংসক হেগয় তাঁকে যা নিয়ে যেতে বলল তা ছাড়া তিনি আর কিছুই চাইলেন না। আর যে কেউ
    ইষ্টেরকে দেখত, সে তাঁকে অনুগ্রহ করত।
  lex-lex: Dewade nmai wia Ester nhiakarni pa rodia la ray. La' ler de de Ester, de
    Abihaila a'nani maka Abihail hyalli a'nani Mordekhai nhi'a la a'na raralamni,
    nlernohora hya' to' maka Hegai mak khi' o'tani la kruwnu patke'a de ed maka kano'a-ka'atga
    la'a naniairi maka ha nniar pa niwra nla ray. La'pa rodia Ester la' ray, de he'-he'
    to' mak kamkek e'a la ler de, rta'u-rta'g o'tani yoma ra'ulia la samounu.
  som-som: Haddaba Esteer oo ahayd ina Abiixayil, kaasoo adeer u ahaa Mordekay oo
    iyada qaatay oo ka dhigtay sidii gabadhiisii oo kale, markii wakhtigeedii ay boqorka
    u geli lahayd la gaadhay, iyadu waxba ma ay dalban wixii Heegay oo ahaa boqorka
    midiidinkiisii naagaha u dhawri jiray uu u dooray mooyaane. Oo intii Esteer aragtay
    oo dhammu way u bogeen.
  lat-VUC: 'Evoluto autem tempore per ordinem, instabat dies quo Esther filia Abihail
    fratris Mardochæi, quam sibi adoptaverat in filiam, deberet intrare ad regem.
    Quæ non quæsivit muliebrem cultum, sed quæcumque voluit Egeus eunuchus custos
    virginum, hæc ei ad ornatum dedit. Erat enim formosa valde, et incredibili pulchritudine:
    omnium oculis gratiosa et amabilis videbatur.'
  eng-ASVBT: Now when the turn of Esther, the daughter of Abihail the uncle of Mordecai,
    who had taken her for his daughter, was come to go in unto the king, she required
    nothing but what Hegai the king’s chamberlain, the keeper of the women, appointed.
    And Esther obtained favor in the sight of all them that looked upon her.
  ita-1885: Così, quando fu venuta la volta ad Ester, figliuola di Abihail, zio di
    Mardocheo, il quale se l'avea presa per figliuola, di entrar dal re, ella non
    chiese nulla se non ciò che Hegai, eunuco del re, guardiano delle femmine, direbbe.
    Ed Ester acquistò la grazia di chiunque la vide.
  eng-ULB: Now when the time came for Esther (daughter of Abihail, the uncle of Mordecai,
    who had taken her as his own daughter) to go in to the king, she did not ask for
    anything but what Hegai the king's official, who was in charge of the women, suggested.
    Now Esther received the favor of all who saw her.
  spa-VBL: (Ester era hija de Abihail, tío de Mardoqueo. Mardoqueo la había adoptado
    como su propia hija). Cuando le tocó a Ester ir a ver al rey, no pidió nada para
    llevar, excepto lo que le aconsejó Hegai. (Él era el eunuco del rey encargado
    de las mujeres). Y Ester fue vista con admiración por todos.
  fra-_FOB: Quand donc le tour d'Esther, fille d'Abichaïl, oncle de Mardochée, qui
    l'avait prise pour sa fille, fut venu d'entrer vers le roi, elle ne demanda rien,
    sinon ce que dirait Hégaï, eunuque du roi, gardien des femmes. Or Esther gagnait
    les bonnes grâces de tous ceux qui la voyaient.
  mal-mal: എന്നാൽ മൊർദെഖായി തനിക്ക് മകളായിട്ടെടുത്തിരുന്ന അവന്റെ ചിറ്റപ്പൻ അബീഹയീലിന്റെ
    മകളായ എസ്ഥേരിന് രാജസന്നിധിയിൽ ചെല്ലുവാനുള്ള തവണ വന്നപ്പോൾ അവൾ രാജാവിന്റെ ഷണ്ഡനും
    അന്തഃപുരപാലകനുമായ ഹേഗായി പറഞ്ഞത് മാത്രമല്ലാതെ മറ്റൊന്നും ചോദിച്ചില്ല. എന്നാൽ എസ്ഥേരിനെ
    കണ്ട എല്ലാവർക്കും അവളോട് ഇഷ്ടം തോന്നി.
  urd-GVR: Hote hote Āstar bint Abīḳhail kī bārī āī. (Abīḳhail Mardakī kā chachā thā,
    aur Mardakī ne us kī beṭī ko lepālak banā liyā thā.) Jab Āstar se pūchhā gayā
    ki āp zanānḳhāne kī kyā chīzeṅ apne sāth le jānā chāhtī haiṅ to us ne sirf wuh
    kuchh le liyā jo Haijā ḳhwājāsarā ne us ke lie chunā. Aur jis ne bhī use dekhā
    us ne use sarāhā.
  suz-BL: मिनु मोरदेकै आ बकान्‍छा अबीहेल आ तमी एस्‍तर पिप आ बाक्‍तीकेम लतीक पालो जाक्‍‍त।
    एस्‍तर पिप आ बाक्‍तीकेम लमेनु, मीश आल आन कली कोव़ब ठेयब मुर हेगेम मार मार गेवा,
    मेको ला लाइश्‍शा लमाक्‍त। अरु मारेइ मपुंइदा बाक्‍त। सु सुमी एस्‍तर कली तामे, मेको
    नेल्‍लेमी एस्‍तर कली दाक्‍त्‍मे बाक्‍त।
  ita-1927: Quando venne la volta per Ester la figliuola d’Abihail, zio di Mardocheo
    che l’aveva adottata per figliuola d’andare dal re, ella non domandò altro fuori
    di quello che le fu indicato da Hegai, eunuco del re, guardiano delle donne. Ed
    Ester si guadagnava il favore di tutti quelli che la vedevano.
  ckb-ckb: کاتێک نۆرەی ئەستێر هات، کچی ئەبیحەیلی مامی مۆردەخای، ئەوەی مۆردەخای کردییە
    کچی خۆی، بۆ ئەوەی بچێتە ژوورەوە بۆ لای پاشا، هیچ شتێکی داوا نەکرد جگە لەوەی هێگەیی
    کاربەدەستی پاشا و بەرپرسی حەرەمسەرا پێشنیاری کردبوو. هەرکەسێکیش ئەستێری ببینیایە
    دەچووە دڵییەوە.
  eng-BBE: Now when the time came for Esther, the daughter of Abihail, his father's
    brother, whom Mordecai had taken as his daughter, to go in to the king, she made
    request for nothing but what Hegai, the king's servant and keeper of the women,
    had given her. And Esther was looked on kindly by all who saw her.
  kan-OKCV: ಮೊರ್ದೆಕೈಯ ದತ್ತುಮಗಳೂ, ಅವನ ಚಿಕ್ಕಪ್ಪನಾದ ಅಬೀಹೈಲನ ಮಗಳೂ ಆದ ಎಸ್ತೇರಳು ಅರಸನ ಬಳಿಗೆ
    ಹೋಗಲು ಸರದಿ ಬಂದಾಗ, ಸ್ತ್ರೀಯರ ಪಾಲಕನೂ ರಾಜಕಂಚುಕಿಯೂ ಆದ ಹೇಗೈ ನೇಮಿಸಿದ್ದನ್ನೇ ಹೊರತು ಬೇರಾವುದನ್ನೂ
    ಆಕೆ ಕೇಳಲಿಲ್ಲ. ಇದಲ್ಲದೆ ಎಸ್ತೇರಳು ತನ್ನನ್ನು ನೋಡುವ ಎಲ್ಲರಿಂದಲೂ ದಯೆಹೊಂದಿದ್ದಳು.
  tam-2017: மொர்தெகாய் தனக்கு மகளாய் ஏற்றுக்கொண்டவளும், அவனுடைய சிறிய தகப்பனாகிய அபியாயேலின்
    மகளுமான எஸ்தர் ராஜாவிடம் போவதற்கு முறை வந்தபோது, அவள் பெண்களைக் காவல்காக்கிற ராஜாவின்
    அதிகாரியாகிய யேகாய் நியமித்த காரியத்தைத் தவிர வேறொன்றும் கேட்கவில்லை; எஸ்தருக்குத்
    தன்னைக் காண்கிற எல்லோருடைய கண்களிலும் தயவு கிடைத்தது.
  spa-RV-1909: 'Y llegado que fué el tiempo de Esther, hija de Abihail tío de Mardochêo,
    que él se había tomado por hija, para venir al rey, ninguna cosa procuró sino
    lo que dijo Hegai eunuco del rey, guarda de las mujeres: y ganaba Esther la gracia
    de todos los que la veían.'
  ron-BTF: Şi când a venit rândul Esterei, fiica lui Abihail, unchiul lui Mardoheu
    care o luase la el ca fiica lui, să intre la împărat, nu a cerut nimic decât ceea
    ce Hegai, famenul împăratului, păzitorul femeilor, a rânduit. Şi Estera a obţinut
    favoare înaintea vederii tuturor celor ce o priveau.
  eng-WEBP: Now when the turn of Esther, the daughter of Abihail the uncle of Mordecai,
    who had taken her for his daughter, came to go in to the king, she required nothing
    but what Hegai the king’s eunuch, the keeper of the women, advised. Esther obtained
    favor in the sight of all those who looked at her.
  eng-FBV: (Esther was the daughter of Abihail, Mordecai's uncle. Mordecai had adopted
    her as his own daughter.) When it was Esther's turn to go to the king, she didn't
    ask for anything to take with her except what Hegai advised. (He was the king's
    eunuch in charge of the women.) Esther was looked on with admiration by everybody.
  nld-1939: Toen nu Ester, de dochter van Abicháil, den oom van Mordokai, die haar
    als dochter had aangenomen, aan de beurt was, om naar den koning te gaan, vroeg
    zij niets dan wat Hege, de kamerling des konings, die de vrouwen bewaakte, haar
    aanbeval; maar met dat al viel zij bij iedereen, die haar zag, in de smaak.
  nch-BL: Huan teipa ajsic nopa tonali para ma calaqui Ester. Ester elqui icone mijcatzi
    Abihail itío Mardoqueo. Huan Mardoqueo quiseli Ester huan quiiscalti quej iichpoca.
    Huan quema Ester calajqui campa nopa tanahuatijquet, amo moilhui quitajtanis cati
    yaya iseltitzi quinequiyaya para quihuicas. San quicajqui nochi imaco Hegai huan
    moyoyonti huan mocualtali san ica cati quinahuati Hegai cati quinmocuitahuiyaya
    sihuame. Huan nochi cati quiitaque Ester san quitachilijque por iyejyejca huan
    tahuel quinpacti.
  vie-1934: Khi phiên Ê-xơ-tê, con gái của A-bi-hai, cậu của Mạc-đô-chê, là người
    đã nhận nàng làm con, đã đến để đi vào cùng vua, thì nàng chẳng cầu xin gì hết,
    ngoại trừ điều Hê-gai, hoạn quan vua, thái-giam các phi tần, đã định cho. Ê-xơ-tê
    được ơn trước mặt mọi người thấy nàng.
  hin-CV: जब मोरदकय के चाचा अबीहाइल की पुत्री एस्तेर की बारी आई, जिसका मोरदकय ने अपनी
    ही पुत्री सदृश पालन पोषण किया था, वह राजा की उपस्थिति में प्रस्तुत हुई. उसने राजा
    के खोजा हेगाइ द्वारा, जो स्त्रियों का प्रभारी था, दिये परामर्श के अतिरिक्त अपने
    लिए कुछ भी याचना नहीं की. जिस किसी ने एस्तेर को देखा, हर एक को वह सुंदर लगी.
  spa-BES: Llegó el momento de que Ester, la hija de Abihail, el hermano de su padre,
    a quien Mardoqueo había tomado como su hija, para ingresar al rey, no pidió nada
    fuera de lo sugerido por Hegai, el sirviente y guardián del rey de las mujeres.
    Y a Ester la miraron con amabilidad todos los que la trataban.
  tdx-tdx: Ie nitsatok’ amy Estere, ana’ i Abihaile, rahalahin-drae’ i Mordekay nandrambe
    aze ho ana’ey, ty himoak’ amy mpanjakay, le tsy ino ty nipaia’e naho tsy ze natoro’
    i Hege, mpiatra’ i mpanjakay, mpañamben-droakembay. Le nahaonim-pañisohañe am-pihaino’
    ze hene nahaisak’ aze t’i Estere.
  tha-KJV: บัดนี้​เมื่อถึงเวรของเอสเธอร์ บุ​ตรสาวของอาบีฮาอิล ลุ​งของโมรเดคัยผู้ซึ่งรับเธอไว้เป็นบุตรสาว
    จะเข้​าเฝ้ากษั​ตริ​ย์ เธอมิ​ได้​ขอสิ่งใด นอกจากสิ่งที่เฮกัยข้าราชสำนักของกษั​ตริ​ย์​ผู้ดู​แลพวกสตรี​แนะนำ
    ฝ่ายเอสเธอร์​ได้​รับความโปรดปรานในสายตาของทุกคนที่​ได้​พบเห็น
  por-BR-2018: Chegando, pois, a vez de Ester, filha de Abiail, tio de Mardoqueu (que
    e havia tinha tomado por filha), para vir ao rei, nenhuma coisa pediu a não ser
    o que Hegai eunuco do rei, vigilante das mulheres, havia dito; e Ester alcançava
    o favor aos olhos de todos quantos a viam.
  deu-ELO: Und als die Reihe an Esther kam, die Tochter Abichails, des Oheims Mordokais,
    welche er als seine Tochter angenommen hatte, daß sie zu dem König kommen sollte,
    verlangte sie nichts, außer was Hegai, der königliche Kämmerer, der Hüter der
    Frauen, sagte. Und Esther erlangte Gnade in den Augen aller, die sie sahen.
  caa-caa: Entonces conda cꞌotoy e hora tuaꞌ acꞌotoy e Ester tut e rey, jaxir intaca
    uchꞌami e bꞌujc y e tunyujy lo que arobꞌna umen e Hegai tuaꞌ ulapi, cocha jax
    xeꞌ aquetpa tuaꞌ ucojco tunor e ixictac. Pues e Ester cꞌajna umen tunor e gente.
  eng-WYC-2018: And when the time was turned about by order, the day nighed, wherein
    Esther, the daughter of Abihail, the brother of Mordecai, the which Esther Mordecai
    had taken to him, and made her his daughter, ought to enter to the king; and she
    asked not (for) women’s ornament(s), but whatever things Hegai, the honest servant
    and chaste (or the honest and chaste servant), and keeper of the virgins, would,
    he gave these things to Esther to her ornament; for she was full shapely, and
    of fairness that may not lightly be believed, and she was seen (to be) gracious
    and amiable to the eyes of all men. (And so the time turned about, and the day
    nighed, when, by turn, Esther, the daughter of Abihail, the uncle of Mordecai,
    this Esther which Mordecai had taken unto himself, and had made her his own daughter,
    ought to go in to the king; and she asked not for any women’s ornaments, (or adornment),
    but whatever things the eunuch Hegai, the keeper of the virgins, desired, he gave
    these things to Esther for (her) adornment; and certainly she was very shapely,
    and had a beauty that could not easily be believed, and she was seen to be gracious
    and amiable in the eyes of all people.)
  epo-epo: Kiam por Ester, filino de Abiĥail, onklo de Mordeĥaj, kiu prenis ŝin al
    si kiel filinon, venis la vico iri al la reĝo, ŝi nenion petis, krom nur tio,
    kion diris Hegaj, la reĝa eŭnuko, gardisto de la virinoj. Kaj Ester akiris la
    favoron de ĉiuj, kiuj ŝin vidis.
  uig-PIN: Mordikayning taƣisi Abihailning ⱪizi Əstǝr, yǝni Mordikay ɵz ⱪizi ⱪilip
    beⱪiwalƣan ⱪizning padixaⱨ bilǝn billǝ boluxⱪa kirix nɵwiti kǝlgǝndǝ, u ⱪizlarƣa
    mǝs’ul bolƣan padixaⱨning ⱨǝrǝm’aƣisi Ⱨegay ɵzigǝ tǝyyarlap bǝrgǝn nǝrsilǝrdin
    baxⱪa ⱨeqnǝrsini tǝlǝp ⱪilmidi. Əstǝrni kɵrgǝnlǝrning ⱨǝmmisi uni yaⱪturup ⱪalatti.
  beo-beo: Eseda da A:biha:ile ea mano, amola e bogoloba, ea ola Modigai da e fofoi.
    Eseda da a:fini noga:i amola dunu huluane da ema nodoi. E da hina bagadema ahoanoba,
    e da abula Hega:iai (gulusu danai dunu amo da uda gilisisu ouligisu) amo ea sia:i
    defele abula ga:ne asi.
  tpi-OTNT: Orait taim i kamap bilong Esta i go lukim king. Esta em i pikinini meri
    bilong Abihail, liklik papa bilong Mordekai. Mordekai i bin kisim Esta na i lukautim
    em olsem pikinini bilong em yet. Olgeta man i lukim Esta na ol i gat laik tru
    long em. Taim Esta i go lukim king em i no putim klos long laik bilong em yet.
    Nogat. Em i putim klos Hegai, bosman bilong ol meri, i tokim em long putim.
  hau-SA: Sa’ad da lokaci ya yi da Esta (yarinyar da Mordekai ya ɗauka tamƙar ’yarsa,
    ’yar kawunsa Abihayil) za tă shiga wurin sarki, ba tă nemi a ba ta kome ba in
    ban da abin da Hegai, bābān sarki mai lura da gidan matan kulle, ya ba da shawara.
    Esta kuwa ta sami tagomashin kowa da ya ganta.
  uig-LAT: Mordikayning taghisi Abixailning qizi Ester, yeni Mordikay öz qizi qilip
    béqiwalghan qizning padishah bilen bille bolushqa kirish nöwiti kelgende, u qizlargha
    mes’ul bolghan padishahning heremaghisi Hégay özige teyyarlap bergen nersilerdin
    bashqa héchnersini telep qilmidi. Esterni körgenlerning hemmisi uni yaqturup qalatti.
  nde-nde: Kwathi lapho ithuba lika-Esta (intombazana eyayondliwe nguModekhayi, indodakazi
    kamalumakhe u-Abhihayili) selifikile ukuthi aye enkosini, kacelanga lutho ngaphandle
    kwalokho okwakukhulunywe nguHegayi, umthenwa wenkosi owayelondoloza abesifazane.
    U-Esta wathakazelelwa yibo bonke abambonayo.
  ton-ton: ¶ Pea ʻi he hoko ʻae lakanga ʻo Eseta, ko e ʻofefine ʻo ʻApieli ko e tuʻasina
    ʻo Motekiai, ʻaia naʻa ne ohi ko hono ʻofefine, ke hū ia ki loto ki he tuʻi, naʻe
    ʻikai te ne fili ha meʻa ʻe taha ka ko e meʻa pe naʻe ʻatu kiate ia ʻe Hekai,
    ko e tauhi fale ʻae tuʻi, mo e haʻa tukauʻi ʻoe kau fefine. Pea naʻe ʻofeina ʻa
    Eseta ʻe he kakai kotoa pē naʻe mamata kiate ia.
  ces-1613: Tedy když přišel čas jistý Estery, dcery Abichaile, strýce Mardocheova,
    kterouž byl vzal sobě za dceru, aby vešla k králi, nežádala ničeho, než což řekl
    Hegai komorník královský, strážce žen. I líbila se Ester všechněm, kteříž ji viděli.
  eng-WMB: Now when the turn of Esther, the daughter of Abihail the uncle of Mordecai,
    who had taken her for his daughter, came to go in to the king, she required nothing
    but what Hegai the king’s eunuch, the keeper of the women, advised. Esther obtained
    favor in the sight of all those who looked at her.
  tam-TCV: மொர்தெகாயின் வளர்ப்பு மகளும், அவனுடைய சிறிய தகப்பன் அபிகாயிலின் மகளுமான
    எஸ்தர், அரசனிடம் போவதற்கான முறை வந்தபோது, அந்தப்புரத்திற்குப் பொறுப்பாயிருந்த
    அரசனின் அதிகாரியான யேகாய் கொண்டுபோகும்படி சொன்னதைத்தவிர, அவள் வேறு எதையும் கேட்கவில்லை.
    எஸ்தர் தன்னைக் கண்ட எல்லோரிடமிருந்தும் தயவைப் பெற்றாள்.
  ceb-ULB: Karon sa dihang miabot na ang panahon alang kang Ester (anak nga babaye
    ni Abihail, ang uyoan ni Mordecai, nga nag-atiman kaniya ingon nga iyang kaugalingong
    anak nga babaye) aron moadto sa hari, wala siya nangayo alang sa bisan unsa nga
    mga butang apan kung unsa ang gitudlo ni Hegay ang opisyal sa hari, nga tig-atiman
    sa kababayen-an. Karon nadawat ni Ester ang pabor sa tanang nakakita kaniya.
  mkn-mkn: Naa, kira-kira awal bulan Januari, waktu raja Ahasuweros su pegang parenta
    tuju taon, baru Ester dapa dia pung waktu ko maso pi istana ko tidor bakumpul
    deng raja. (Ester tu, andia Abihail pung ana. Abihail tu, andia Mordekai pung
    bapa kici. Deng Mordekai yang piara sang Ester dari kici.) Waktu Ester pung bagian
    ko pi istana, dia sonde minta apa-apa. Dia cuma minta nasiat dari Hegai sa, te
    dia yang urus parampuan yang balóm tidor deng raja. Deng dia iko itu nasiat sa.
    Andia ko waktu dia mau pi, samua orang yang lia sang Ester talalu suka sang dia.
  pol-UBG: A gdy przyszła kolej na Esterę, córkę Abichaila, stryja Mardocheusza, który
    ją przyjął za córkę – aby udała się do króla, nie żądała niczego prócz tego, co
    polecił Hegaj, eunuch króla, stróż kobiet. I Estera zyskała łaskę w oczach wszystkich,
    którzy na nią patrzyli.
  urd-GVU: ہوتے ہوتے آستر بنت ابی خیل کی باری آئی (ابی خیل مردکی کاچچا تھا، اور مردکی
    نے اُس کی بیٹی کو لے پالک بنا لیا تھا)۔ جب آستر سے پوچھا گیا کہ آپ زنان خانے کی
    کیا چیزیں اپنے ساتھ لے جانا چاہتی ہیں تو اُس نے صرف وہ کچھ لے لیا جو ہیجا خواجہ
    سرا نے اُس کے لئے چنا۔ اور جس نے بھی اُسے دیکھا اُس نے اُسے سراہا۔
  eng-OEBCW: When it was the turn of Esther (the girl adopted by Mordecai, daughter
    of his uncle Abihail) to go in to the king, she only took with her those things
    that Hegai, the king’s eunuch in charge of the women, had advised her to take.
    Esther was liked by all who saw her.
  deu-1912: Da nun die Zeit Esthers herankam, der Tochter Abihails, des Oheims Mardochais
    (die er zur Tochter hatte aufgenommen), daß sie zum König kommen sollte, begehrte
    sie nichts, denn was Hegai, des Königs Kämmerer, der Weiber Hüter, sprach. Und
    Esther fand Gnade vor allen, die sie ansahen.
  kan-2017: ಅರಸನ ಬಳಿಗೆ ಹೋಗುವುದಕ್ಕೆ ಮೊರ್ದೆಕೈಯ ದತ್ತುಪುತ್ರಿಯೂ ಅವನ ಚಿಕ್ಕಪ್ಪನಾದ ಅಬೀಹೈಲನ
    ಮಗಳೂ ಆದ ಎಸ್ತೇರಳ ಸರದಿ ಬಂದಾಗ, ಅಂತಃಪುರ ಪಾಲಕನಾದ ಹೇಗೈ ಎಂಬ ರಾಜಕಂಚುಕಿಯು ನೇಮಿಸಿದ್ದನ್ನೇ
    ಹೊರತು ಆಕೆ ಬೇರೇನೂ ಕೇಳಲಿಲ್ಲ. ನೋಡುವವರೆಲ್ಲರೂ ಆಕೆಯನ್ನು ಮೆಚ್ಚುತ್ತಿದ್ದರು.
  yap-yap: Me taw nga nap’an ni nge yan Ester ngak fare pilung. Ester e ba rugod ni
    fak Abihail ni labthir rok nge labthir rok Mordekai e yow walag, ma Mordekai e
    ke pof Ester ni nge fakay; Ester e gubin e girdi’ nra guy maba m’agan’rad ngak.
    Nap’an ni taw ni nge yan, me chuw ko re mad nike yog Hegai ngak ni nge chuw ngay,
    ni fare eunuch nib milfan fare tafen e ppin ngak.
  hlt-MCSB: Te vaengah Mordekai loh amah canu la a loh a napanoe Abihail canu Esther
    khaw manghai taengla a caeh ham aitlaeng loh a pha. Tedae huta aka ngaithuen manghai
    imkhoem Hegai kah a uen voel ah hno a tloe a bih moenih. Te dongah Esther tah
    anih aka so boeih kah mikhmuh ah mikdaithen aka dang la om.
  mdy-ETH: ዬያይዶ ጎይፆና ዓስቲራ ካኣቲ ኮራ ጌላ ኬላ ሄሌኔ፤ ዬና ዓስቲራ ዓቢሃይሌ ናይ፥ ሃሣ ዒዞ ፔ ናይ ማሂ ዲቻ ሜርዴኪዮሴኮ
    ዓዶ ጌኤዚ ናይ ማዔያኬ፤ ዒዛ ዛጋ ዓሶ ቤርታ ቢያ ቦንቺንታ ዓሲ ማዒ ጴዼያኬ። ዒዛ ካኣቲ ኮይላ ጌላኒ ኬላ ሄላዛ ዒዛ ማኣዔሢ
    ዶኦሪንቴ ሚዛጶ ላኣሎ ሱኡጋሢ፥ ዓሽቲንቂ ማዻ፥ ሄጋዬ ማኣዓንዳጉዲ ዞሬ ማኣዓሢኬ፤ ዒዛ ዖኦጬ ማኣዖቱዋሴ።
  twi-ASANTE: Na ɛduruu Ɛster a ɔyɛ Abihail ba no so no, wammisa hwee gye sɛ deɛ Hegai
    a ɔyɛ ɔhene piani a ɔhwɛ mmaa no so no tuu no fo wɔ ho no (Mordekai nua ne Abihail,
    na Mordekai nso ha ɔhwɛɛ Ɛster).
  eng-WEBU: Now when the turn of Esther, the daughter of Abihail the uncle of Mordecai,
    who had taken her for his daughter, came to go in to the king, she required nothing
    but what Hegai the king’s eunuch, the keeper of the women, advised. Esther obtained
    favor in the sight of all those who looked at her.
  wal-wal: Hegaa gidishin, kawuwaakko geliyo kayai Asttiro gakkiis. Asttira Marddikiyoosa
    aawaa ishaa Abihaila na7iyo; Marddikiyoosi ba na7iyo kessidi dichchidooro. A maccaasau
    giigida keettau halaafe gidiya kawo mureessai Hegaayi zoridoogaadan maayuwaa maayaasu.
    O be7ida ubbai i puulaa nashshiis.
  tgk-tgk: 'Акнун навбати ба назди шоҳ даромадан ба Эстер ҳам расид: ҳамон Эстери
    духтари Абиҳоили амаки Мордахай, ки Мордахай ӯро ҳамчун духтараш калон карда буд.
    Вай бо худ танҳо чизҳои пешниҳодкардаи Ҳейгаро гирифт. Инак, ҳама ба Эстер бо
    чашми нек менигаристанд.'
  spa-PDDPT: Cuando le tocó a Ester, la hija de Abihail, tío de Mardoqueo, quien la
    tomó como hija suya, el turno de ir ante el rey, ella no solicitó alguna cosa,
    sino lo que indicó Hegai, eunuco del rey y guardián de las mujeres, pues Ester
    hallaba gracia ante todos los que la veían.
  gun-gun: Ha'e gui ovaẽ ma Ester ju huvixa oĩa py oo aguã. Ha'e ma Mordecai ryvy
    Abiail rajykue'i, guajy ae'i rami omongakuaa va'ekue. Ha'e gui oo ta ma vy ha'e
    ae ndojerurei mba'eve ogueraa va'erã re, huvixa rembiguai eunuco Hegai kunhague
    ro rarõaty va'e ogueraa uka va'e anho ogueraa. Ha'e rami vy Ester rexaa kuery
    ha'e javi ojou porã rei okuapy.
  agu-BL: Itzun yi bene'n ticy'le'n Ester yi me'l k'ajtzun Abihail, yi stzicy Mardoqueo,
    swutz yi rey, ntin ben tcy'al quib yi tal Hegai tetz, yi yaj yi k'uklij c'u'l
    yi rey te'j. Na nsken jal balajil Ester swutz Hegai nin ẍchiwutz cyakil yi e'
    yi ben quilol wutz.
  ilo-ULB: Ita dimteng ti tiempo ni Ester (putot a babai ni Abihail, ti uliteg ni
    Mardokeo, a nangala kenkuana a kas bukodna a putot a babai) a mapan iti ayan ti
    ari, awan iti aniaman a kiniddawna no di, ti insingasing ni Hegai nga opisial
    ti ari a mangay-aywan kadagiti babbai. Ita nagun-od ni Ester ti pabor dagiti amin
    a nakakita kenkuana.
  kpg-kpg: Di madagoaa Esther belee hana gi baahi di king la ne dau mai. Esther la
    tama ahina ni Abihail, gei mee tama ahina mai tuaahina tamana o Mordecai, dela
    ne daahi a mee gaa hai a mee be di tama donu ni aana. Nia daangada huogodoo gu hagaamu
    Esther di nadau gidee ginaadou a mee. Dono madagoaa ne dae mai, mee ga ulu gi nia
    goloo Hegai, taane ‘eunuch’ dela e madamada humalia di gowaa dela e noho nia ahina,
    ne hagi anga gi mee gi ulu ai.
  uig-ARA: موردىكاينىڭ تاغىسى ئابىخائىلنىڭ قىزى ئەستەر، يەنى موردىكاي ئۆز قىزى قىلىپ
    بېقىۋالغان قىزنىڭ پادىشاھ بىلەن بىللە بولۇشقا كىرىش نۆۋىتى كەلگەندە، ئۇ قىزلارغا
    مەسئۇل بولغان پادىشاھنىڭ ھەرەمئاغىسى ھېگاي ئۆزىگە تەييارلاپ بەرگەن نەرسىلەردىن
    باشقا ھېچنەرسىنى تەلەپ قىلمىدى. ئەستەرنى كۆرگەنلەرنىڭ ھەممىسى ئۇنى ياقتۇرۇپ قالاتتى.
  sus-sus: Abixayili xa di Esita, Morodekayi naxan xuruxi, na xa tɛmui to a li sigafe
    ra mangɛ xɔnyi, a mu sese xanin a xun ma fo mangɛ xa walikɛ Hege naxan fala a
    bɛ. Esita nu rafan mixi birin ma.
  pon-2006: Ni eh lel ahnsou me Ester pahn patohla rehn nanmwarkio. Ester—nein Apieil
    serepein me ih Mordekai wahn ohl pirien, me apwalihada oh wiahkihla uhdahn nah;
    koaros me kin kilang Ester kin kapinga uwen eh kaselel. Ni eh ahnsoun patohla
    rehn nanmwarkio eh leledo, e likawihete likou me Ekai, sounpapah lek wusol me
    kin apwahpwalih wasa me pekehi ko kin patopato ie, kaweidki en likawih.
  ksd-ksd: Io, ta ra bung ba Esta natu i Abikail matua i Mordekai, nina i ga vamel
    ia, na kabila ruk tadav ra king, pa i ga vatang upi mule ta magit, i ga vatur
    vake ke nam ba Egai ra tultul na pal kai ra king ma ra tena balabalaure vaden
    i ga tul tar ia tana. Ma diat par dia ga gire Esta dia ga manane.
  tur-YTC: Mordekay'ın kızı olarak aldığı amcası Avihayil'in kızı Ester'in kralın
    yanına girme sırası geldiğinde, kadınların bekçisi olan kralın haremağası Hegay'ın
    kendisine öğütlediği şeylerden başka bir şey istemedi. Ester, kendisine bakan
    herkesin gözünde lütuf buldu.
  ind-AYT: Saat Ester, anak perempuan Abihail, paman dari Mordekhai, yang mengangkat
    Ester menjadi anaknya, datang menghadap raja, dia tidak meminta apa pun selain
    apa yang telah disarankan oleh Hegai, sida-sida raja, penjaga para perempuan itu.
    Ester mendapat perkenanan di mata semua orang yang melihatnya.
  nya-nya: Tsono inafika nthawi kuti Estere, mwana wamkazi wa Abihaili amenenso analeredwa
    ndi Mordekai amalume ake, alowe kwa mfumu. Iye sanapemphe kanthu kalikonse, koma
    anatenga zokhazo zimene ananena Hegai mdindo wofulidwa wa mfumu woyangʼanira nyumba
    yosungiramo akazi. Ndipo aliyense amene anamuona Estere, anasangalatsidwa naye.
  kyg-kyg: Inagi Esataꞌa kini vekalegamo visiya afinaꞌamo ago afole aiꞌniye. Ani aꞌmafaꞌnemo
    Amihaili aꞌmafaꞌnemo maiꞌnigeno Amihailiꞌa Motekai avuꞌamoꞌmo maiꞌniye. Motekaiꞌa
    Esataꞌmo avaleno aꞌmafaꞌneꞌa ya huno agaiꞌniye. Muki vayaꞌmogimo Esataꞌmo ageteꞌapaeꞌmo
    amuse huꞌa ateꞌnae. Inagi Esataꞌa kini vekamo uno agesiyafeꞌmo hunoꞌaeꞌmo, mago
    yaꞌmo namiyo, huno ge osuꞌniyaꞌmonanafa Hegaiꞌa aꞌne anagaꞌaiteꞌmo neꞌyagaiya
    vekamoꞌa hauꞌniya kukenamo alino vaiteno uꞌniye.
  mps-mps: Megi da, te Estago te king bidi sugi pabo sogo bodolu te pedelai. Esta
    aga te Abihailgo wegi, tama Mordekaigo hai dao. Mordekaigo Esta aga selama, tama
    aga wai bǫų negebo tiwai gilama yai. Tigidali bidigo Esta sulama godolo ebaso,
    tama augwali agade mu tulaluai. Tama agai te tuni bidi sugi painu ebo sogo gudali
    ugwa, te we dabe sibi tonalubo bidi Hegaigo te nogo tų ilali ugwa gudali. Agai
    te gasa ugwa me gudubeo.
  tpi-tpi: Orait taim i kamap bilong Esta i go lukim king. Esta em i pikinini meri
    bilong Abihail, liklik papa bilong Mordekai. Mordekai i bin kisim Esta na i lukautim
    em olsem pikinini bilong em yet. Olgeta man i lukim Esta na ol i gat laik tru
    long em. Taim Esta i go lukim king em i no putim klos long laik bilong em yet.
    Nogat. Em i putim klos Hegai, bosman bilong ol meri, i tokim em long putim.
  dan-1931: Da nu Tiden kom til, at Ester, en Datter af Abihajil, der var Farbroder
    til Mordokaj, som havde taget hende til sig i Datters Sted, skulde gå ind til
    Kongen, krævede hun ikke andet, end hvad Hegaj, den kongelige Hofmand, som vogtede
    Kvinderne, rådede til. Og Ester vandt Yndest hos alle, som så hende.
  vie-OVCB: Đến phiên Ê-xơ-tê, con gái A-bi-hai, con nuôi Mạc-đô-chê, đến với vua,
    cô không xin gì hết, ngoại trừ những vật dụng thái giám quản đốc hậu cung Hê-gai
    chỉ định. Ai gặp Ê-xơ-tê cũng mến chuộng nàng.
  guj-2017: હવે મોર્દખાયે પોતાના કાકા અબિહાઈલની પુત્રી એસ્તેરને પોતાની દીકરી કરી લીધી
    હતી, તેનો રાજા પાસે અંદર જવાનો ક્રમ આવ્યો ત્યારે એસ્તેરે રાજાના ખોજા તથા સ્ત્રીરક્ષક
    હેગેએ જે ઠરાવ્યું હતું તે સિવાય બીજું કંઈપણ માગ્યું નહિ. જેઓએ એસ્તેરને જોઈ તે
    સર્વએ તેની પ્રશંસા કરી.
  pon-2006A: Ni eh lel ahnsou me Ester pahn patohla rehn nanmwarkio. Ester—nein Apieil
    serepein me ih Mordekai wahn ohl pirien, me apwalihada oh wiahkihla uhdahn nah;
    koaros me kin kilang Ester kin kapinga uwen eh kaselel. Ni eh ahnsoun patohla
    rehn nanmwarkio eh leledo, e likawihete likou me Ekai, sounpapah lek wusol me
    kin apwahpwalih wasa me pekehi ko kin patopato ie, kaweidki en likawih.
  por-BRBSL: Agora quando chegou a vez de Ester, a filha de Abihail, o tio de Mordecai,
    que a tinha tomado por sua filha, ir ao rei, ela não precisava de nada além do
    que Hegai, o eunuco do rei, o guardião das mulheres, aconselhou. Ester obteve
    favor à vista de todos aqueles que a olhavam.
  eng-OEBUS: When it was the turn of Esther (the girl adopted by Mordecai, daughter
    of his uncle Abihail) to go in to the king, she only took with her those things
    that Hegai, the king’s eunuch in charge of the women, had advised her to take.
    Esther was liked by all who saw her.
  cth-cth: Ama e canu patetlah Mordekai ni a kawk e a na pa kanaw Abihail canu Esta
    tueng a pha teh siangpahrang koe a kâen navah, napuinaw karingkung siangpahrang
    hanlah tuenla, Hegai ni a sak pouh e hno hloilah banghai het hoeh. Esta heh kahmawt
    naw pueng ni a lungpataw awh.
  twi-twi: Na eduu Ɛster a ɔyɛ Abihail ba no so no, wammisa hwee gye sɛ nea Hegai
    a ɔyɛ ɔhene piamni a ɔhwɛ mmea no so no tuu no fo wɔ ho no (Mordekai nua ne Abihail,
    na Mordekai nso ha ɔhwɛɛ Ɛster).
  hlt-hlt: Te vaengah Mordekai loh amah canu la a loh a napanoe Abihail canu Esther
    khaw manghai taengla a caeh ham aitlaeng loh a pha. Tedae huta aka ngaithuen manghai
    imkhoem Hegai kah a uen voel ah hno a tloe a bih moenih. Te dongah Esther tah
    anih aka so boeih kah mikhmuh ah mikdaithen aka dang la om.
  tbz-SIM: Dɛ̀ tùɔ̀kɛ dìì yiè Mɑɑdosee tebitɛ Abikɑii do ku kòo túótɛ́ dɛ̀ɛ̀ birɛ
    Ɛsitɛɛ bo kɔtɛmɛ̀ okpɑ̀ɑ̀tì borɛ̀, bɑ́ wenwe í mbekɛ dɛ̀mɑrɛ̀ kɛ̀ dɛ̀ í tú Ekee
    do yɛ̃ nhò ntɔ dɛ̀. Kɛ̀ bɛnìtìbɛ̀ bɛmɔuu pɛ́nsìrì Ɛsitɛɛ.
  msy-2020: Ezɨ datɨrɨghɨn Esta mangɨ atrivimɨn ganamin dughiam oto. Esta Abihailɨn
    guivim, Abihail a Mordekain afeziar dozim. Mordekai ua bagha Esta inigha uan borimɨn
    mɨrarama a gami. Gumaziba bar Estan gara bar a gifonge. Esta ghua atrivimɨn garir
    dughiamɨn a uan ifongiamɨn gɨn ghua uabɨ asɨngizir pu, puvatɨ. An amizibar garir
    gumazim Hegai, a mɨkemezɨ korotiabaram aghui.
  dop-dop: Kʋyɑŋku pǝ tɑlɑ Apihɑyili pɛɛlɔ Ɩsǝtɛɛ pote tɔ. Ɩsǝtɛɛ kɑ kɛ́ Mɑɑtosee
    neu wei ɩ kɑ tɔkɑɑ ɩsɩɩ ɩ kʋlʋlʋ tɔɣɔ. Ɩsǝtɛɛ tɑ pɛɛkɩ sɩ ɩ kpɑkǝɣɩ pʋlʋɣʋ yem.
    Amɑ Heke kɛɛsɑ-ɩ mpi mpi tɔ, pǝ tike kɛ ɩ kpɑɣɑɑ. Ɩsǝtɛɛ tɔm kɑ wɛ pɑ tǝnɑ mpɑ
    pɑ nɑɑkɑɣɑ-ɩ tɔɣɔ teu kɛ́.
  azb-azb: Padşahın yanına gəlmək üçün növbə Mordokayın qızlığa götürdüyü əmisi Avixayilin
    qızı Esterə çatanda o, hərəmə məsul olan padşahın hərəmağası Heqayın məsləhət
    gördüyündən başqa heç nə istəmədi. Ester ona baxanların hamısının gözündə lütf
    tapdı.
  eng-DBY: And when the turn of Esther, the daughter of Abihail the uncle of Mordecai,
    who had taken her for his daughter, came to go in to the king, she required nothing
    but what Hegai the king's chamberlain, keeper of the women, appointed. And Esther
    obtained grace in the sight of all them that saw her.
  hin-2017: जब मोर्दकै के चाचा अबीहैल की बेटी एस्तेर, जिसको मोर्दकै ने बेटी मानकर
    रखा था, उसकी बारी आई कि राजा के पास जाए, तब जो कुछ स्त्रियों के प्रबन्धक राजा
    के खोजे हेगे ने उसके लिये ठहराया था, उससे अधिक उसने और कुछ न माँगा। जितनों ने
    एस्तेर को देखा, वे सब उससे प्रसन्न हुए।
  wol-KYG: Ba loolu amee muy ayu Esteer doomu Abyel, baayu Mardose bu ndaw, janq ba
    mu yaral boppam ni doomam. Mu wara dem ca Buur, te laajul dara lu moy la ko Ege
    bëkk-néegu buur bay wattu jigéen ña, sant. Mboolem ku gis Esteer nag, xool ko
    bëtu yiw.
  bjr-bjr: Eesta nammarifa kinna qafaaninna faasaanafa aniranau. Eesta nammarifa Moodeekaina
    akoona akaqa Abiairana araamuna marufanoo Moodeekaifa Eesta nammarina maraseenoo
    narí araamunara foora rakisi marinau. Rakisi marufaqa aiqama fasiqauqa Eesta nammaria
    qafee marufanoo kaaqa uqanna minara nidi marinau. Mikari Eesta nammarifa kinna
    qafarara finoo sia narí aidiranasaa qamunna afisinau. Manaaqauqa rakisirafa Eekaifa
    qimamundeemmasee qamunna afisinau.
  eng-YLT: And in the drawing nigh of the turn of Esther — daughter of Abihail, uncle
    of Mordecai, whom he had taken to him for a daughter — to come in unto the king,
    she hath not sought a thing except that which Hegai eunuch of the king, keeper
    of the women, saith, and Esther is receiving grace in the eyes of all seeing her.
  eng-WYC-2017: And when the time was turned about by order, the day nighed, wherein
    Esther, the daughter of Abihail, the brother of Mordecai, the which Esther Mordecai
    had taken to him, and made her his daughter, ought to enter to the king; and she
    asked not for women’s ornaments, but whatever things Hegai, the honest servant
    and chaste, and keeper of the virgins, would, he gave these things to Esther to
    her orna-ment; for she was full shapely, and of fairness that may not lightly
    be believed, and she was seen gracious and amiable to the eyes of all men.
  eng-WMBB: Now when the turn of Esther, the daughter of Abihail the uncle of Mordecai,
    who had taken her for his daughter, came to go in to the king, she required nothing
    but what Hegai the king’s eunuch, the keeper of the women, advised. Esther obtained
    favour in the sight of all those who looked at her.
  urd-GVH: होते होते आस्तर बिंत अबीख़ैल की बारी आई (अबीख़ैल मर्दकी का चचा था, और मर्दकी
    ने उस की बेटी को लेपालक बना लिया था)। जब आस्तर से पूछा गया कि आप ज़नानख़ाने की
    क्या चीज़ें अपने साथ ले जाना चाहती हैं तो उसने सिर्फ़ वह कुछ ले लिया जो हैजा ख़्वाजासरा
    ने उसके लिए चुना। और जिसने भी उसे देखा उसने उसे सराहा।
  rug-rug: E Esita hie si na tuna Abihaili na tasina karokarovo e Modekae sapu pausuna
    si asa, meke poza nia tuna sa si asa. Hoke qetuqetu sisigiti nia rina tie se Esita
    pude dogoria si asa. Kamo tugo sa totoso tanisa pude la vata dogoro si asa koasa
    baṉara pa korapana sa vina zuapa vuahenina sa binaṉara te Zekisi pa korapana vina
    manege puta sidara, na sidara Tebeti. Ego, sipu kamo tugo sa totoso te Esita pude
    la vata dogoro si asa koasa baṉara, si va sagei Esita sari na nana poko gua sapu
    goto koasa, gua sapu ele tozi nia e Heqai pude taveti, meke ta turaṉa la se Esita
    koasa baṉara.
  gaz-gaz: Yommuu dabareen Asteer intalli Abiihaayil obboleessa abbaa Mordekaayi kan
    Mordekaayi akkuma intala ofii isaatti guddifate sun itti mooticha bira dhaqxu
    gaʼetti isheen waan Heegaayi xuʼaashiin mootichaa inni itti gaafatamaa mana dubartootaa
    ture sun gorse malee waan tokko illee hin gaafanne. Asteeris fuula nama ishee
    argu hundaa duratti fudhatama argatte.
  fra-LSG: Lorsque son tour d’aller vers le roi fut arrivé, Esther, fille d’Abichaïl,
    oncle de Mardochée qui l’avait adoptée pour fille, ne demanda que ce qui fut désigné
    par Hégaï, eunuque du roi et gardien des femmes. Esther trouvait grâce aux yeux
    de tous ceux qui la voyaient.
  yal-yal: Nba, Marodoke sɔxɔ Abixali a dii tɛmɛna Esita, Marodoke yi naxan xuruma,
    na gbee waxatina a lixina siga mangan konni, a mi sese xali fɔ Hege seen naxanye
    fe fala a xa. Muxu yo yi Esita to, a rafanɲɛ a ma.
  haw-1868: A hiki i ka manawa pono e komo aku ai i ke alii la, o Esetera, e ke kaikamahine
    a Abihaila, he makuakane no Moredekai, ka mea i lawe ia ia i kaikamahine nana,
    aole i makeraake o Esetera i kekahi mea e ae, i na mea wale no a Hegai i olelo
    ai, ka luna o ke alii, ka mea malama i na wahine. Loaa no ia Esetera ka hoomaikaiia
    mai e ka poe a pau i ike ia ia.
  arb-NAV: وَلَمَّا جَاءَ دَوْرُ أَسْتِيرَ ابْنَةِ أَبِيحَائِلَ عَمِّ مُرْدَخَايَ
    الَّذِي تَبَنَّاهَا لِلْمُثُولِ فِي حَضْرَةِ الْمَلِكِ، لَمْ تَطْلُبْ شَيْئاً
    إِلّا مَا أَشَارَ بِهِ عَلَيْهَا هَيْجَايُ خَصِيُّ الْمَلِكِ وَحَارِسُ الْحَرِيمِ.
    وَكَانَتْ أَسْتِيرُ تَحْظَى بِإِعْجَابِ كُلِّ مَنْ رَآهَا.
  ewe-ewe: Esi wòɖo Ester, Mordekai tɔɖia Abihail ƒe vi, ame si Mordekai xɔ abe eya
    ŋutɔ ƒe vi ene dzi be wòadɔ fia la gbɔ la, mebia naneke o; ewɔ ɖe Hegai, ame si
    nye nyɔnuwo dzi kpɔla la ƒe aɖaŋuɖoɖo dzi, eye wòdo awu abe ale si Hegai ɖo nɛ
    ene. Ɖetugbi bubuawo do dzidzɔɣli esi wokpɔe.
  eng-LEE: 'And when the turn of Esther, the daughter of Abichayil, the uncle of Mordecai,
    who had taken her to himself as a daughter, was come to go in unto the king, she
    required nothing but what Hegai the king''s chamberlain, the keeper of the women,
    said: and Esther obtained grace in the eyes of all those that beheld her.'
  asm-FB: ৰজাৰ ওচৰলৈ যাবৰ বাবে যেতিয়া ইষ্টেৰৰ (অবীহয়িলৰ ছোৱালী ইষ্টেৰৰ দদায়েক মৰ্দখয়ে
    তেওঁক নিজৰ ছোৱালী দৰে প্রতিপালন কৰিছিল) সময় হ’ল, তেতিয়া তেওঁ মহিলা সকলৰ তদাৰক
    ৰাজ-নপুংসক হেগয়ে পৰামৰ্শ কৰা বস্তুৰ বাহিৰে তেওঁ আন একো নুখুজিলে। ইষ্টেৰক দেখা
    সকলোৰে পৰা তেওঁ দয়া লাভ কৰিলে।
  sus-A: عَبِشَيِلِ شَ دِ عٍسِتَ، مٌرٌدٍكَيِ نَشَن شُرُشِ، نَ شَ تّمُي تٌ عَ لِ سِفَقٍ
    رَ مَنفّ شْنيِ، عَ مُ سٍسٍ شَنِن عَ شُن مَ قٌ مَنفّ شَ وَلِكّ هٍفٍ نَشَن قَلَ
    عَ بّ. عٍسِتَ نُ رَقَن مِشِ بِرِن مَ.
  fra-SBL: Or, lorsque le tour d'Esther, fille d'Abihail, oncle de Mardochée, qui
    l'avait prise pour sa fille, vint à entrer chez le roi, elle ne demanda rien d'autre
    que ce que lui conseilla Hégaï, l'eunuque du roi, gardien des femmes. Esther obtint
    la faveur de tous ceux qui la regardaient.
  hbo-hbo: וּבְהַגִּ֣יעַ תֹּר־אֶסְתֵּ֣ר בַּת־אֲבִיחַ֣יִל דֹּ֣ד מָרְדֳּכַ֡י אֲשֶׁר֩
    לָקַֽח־לֹ֨ו לְבַ֜ת לָבֹ֣וא אֶל־הַמֶּ֗לֶךְ לֹ֤א בִקְשָׁה֙ דָּבָ֔ר כִּ֠י אִ֣ם אֶת־אֲשֶׁ֥ר
    יֹאמַ֛ר הֵגַ֥י סְרִיס־הַמֶּ֖לֶךְ שֹׁמֵ֣ר הַנָּשִׁ֑ים וַתְּהִ֤י אֶסְתֵּר֙ נֹשֵׂ֣את
    חֵ֔ן בְּעֵינֵ֖י כָּל־רֹאֶֽיהָ׃
  pjt-pjt: '@see-verse:EST.002.014'
  kik-kik: Ihinda rĩa Esiteri rĩakinya (mũirĩtu ũrĩa Moridekai aarerete taarĩ mwarĩ,
    ũrĩa warĩ mwarĩ wa ithe mũkũrũ Abihaili) rĩa gũthiĩ kũrĩ mũthamaki, ndaigana gwĩtia
    kĩndũ o nakĩ, tiga o kĩrĩa Hegai ndungata ĩyo yarĩ hakũre ya mũthamaki, mũrori
    wa nyũmba ĩyo yatũũragwo nĩ andũ-a-nja, aamwĩrire akuue. Nake Esiteri nĩetĩkĩrĩkaga
    nĩ mũndũ o wothe wamuonaga.
  fra-NCL: Lorsque son tour d’aller vers le roi fut arrivé, Esther, fille d’Abihaïl,
    oncle de Mardochée qui l’avait adoptée pour fille, ne demanda pas autre chose
    que ce que désigna Egée, eunuque du roi et gardien des femmes ; mais Esther plut
    aux yeux de tous ceux qui la virent.
  cek-AK: A canu ah pacah ih, Mordekai amnawk Abihail ih canu Esther, siangpahrang
    khaeah caehhaih tue phak naah loe, nongpatanawk khenzawnkung, siangpahrang toksah
    tangyat mii kadueh Hegai mah, thuih ih hmuen khue ai ah loe kalah hmuen tidoeh
    sin ai. Esther hnu kaminawk boih mah, anih to palung o.
  cuk-cuk: Mardoqueo-e-gilor-Abihail-e-sisgwa-Esterʼga, Rey-Asueroʼse naed-e-ibagan-warmaknonigua,
    rey-omegan-edarbed-Hegai, ibi ibmar-ese-egisoye ega sogsagusa, unnila a-ibmarbi
    Ester, Hegaiʼse egichisad. Bela dulemar Ester-walik-gudimaladi yeer Ester-dakmalad.
  uig-CYR: Мордикайниң тағиси Абихаилниң қизи Әстәр, йәни Мордикай өз қизи қилип беқивалған
    қизниң падиша билән биллә болушқа кириш нөвити кәлгәндә, у қизларға мәсъул болған
    падишаниң һәрәмъағиси Һегай өзигә тәйярлап бәргән нәрсиләрдин башқа һеч нәрсини
    тәләп қилмиди. Әстәрни көргәнләрниң һәммиси уни яқтуруп қалатти.
  tel-2017: మొర్దెకై తన స్వంత కూతురుగా చూసుకుంటున్న అతని బాబాయి అబీహాయిలు కూతురు అయిన
    ఎస్తేరుకు రాజు దగ్గరికి వెళ్ళడానికి వంతు వచ్చింది. స్త్రీల పర్యవేక్షకుడైన రాజోద్యోగి
    హేగే నిర్ణయించిన అలంకారం తప్ప ఆమె మరి ఏమీ కోరలేదు. ఎస్తేరును చూసిన వారందరికీ ఆమె
    అంటే ఇష్టం కలిగింది.
  hat-BSA: Alò lè lè pou Esther, fi de Abichaïl la, tonton li, Mardochée, ki te pran
    li kon pwòp pitit pa li, te rive antre kote wa a, li pa t mande anyen sof ke sa
    ke Hégaï, enik a wa a ki te an chaj fanm yo, te konseye yo. Epi Esther te jwenn
    favè nan zye a tout moun ki te wè l yo.
  kos-kos: Pacl lal Esther in som nu yorol tokosra. Esther el acn natul Abihail ac
    ma nutin tamulel lun papa tumal Mordecai, su nutella tuh elan acn se natul. Lungkinyuk
    Esther sin mwet nukewa ma liyal uh. Ke sun pacl lal, el nokomang na ma Hegai,
    mwet eunuch se ma karingin lohm sin mutan ah, fahk nu sel elan nukum.
  hbo-WLC: וּבְהַגִּ֣יעַ תֹּר־אֶסְתֵּ֣ר בַּת־אֲבִיחַ֣יִל דֹּ֣ד מָרְדֳּכַ֡י אֲשֶׁר֩
    לָקַֽח־ל֨וֹ לְבַ֜ת לָב֣וֹא אֶל־הַמֶּ֗לֶךְ לֹ֤א בִקְשָׁה֙ דָּבָ֔ר כִּ֠י אִ֣ם אֶת־אֲשֶׁ֥ר
    יֹאמַ֛ר הֵגַ֥י סְרִיס־הַמֶּ֖לֶךְ שֹׁמֵ֣ר הַנָּשִׁ֑ים וַתְּהִ֤י אֶסְתֵּר֙ נֹשֵׂ֣את
    חֵ֔ן בְּעֵינֵ֖י כָּל־רֹאֶֽיהָ׃
  ibo-ibo: Mgbe oge Esta (ada Abihail, onye bụ nwanne nna Mọdekai, onye kpọọrọ nwantakịrị
    nwaagbọghọ a ka ọ bụrụ nwa nke ya) ga-eji gaa nʼihu eze ruru, ọ nabatara ndụmọdụ
    Hegai, onozi ahụ na-elekọta ndị inyom. Ọ hụtara amara nʼihu mmadụ niile ndị hụrụ
    ya.
  ory-ory: ଏଉତ୍ତାରୁ ମର୍ଦ୍ଦଖୟ ଆପଣା ପିତୃବ୍ୟ ଅବୀହୟିଲର ଯେଉଁ ଏଷ୍ଟର ନାମ୍ନୀ କନ୍ୟାକୁ ନିଜ କନ୍ୟା
    ରୂପେ ଗ୍ରହଣ କରିଥିଲେ, ରାଜା ନିକଟକୁ ତାହାର ଯିବାର ପାଳି ପଡ଼ନ୍ତେ, ସ୍ତ୍ରୀମାନଙ୍କ ରକ୍ଷକ ରାଜନପୁଂସକ
    ହେଗୟ ଯାହା ଯାହା ନିରୂପଣ କରିଥିଲେ, ତାହା ଛଡ଼ା ସେ ଆଉ କିଛି ମାଗିଲା ନାହିଁ; ତଥାପି ଯେଉଁମାନେ
    ଏଷ୍ଟର ପ୍ରତି ଦୃଷ୍ଟି କଲେ, ସେସମସ୍ତେ ତାହାଙ୍କୁ ଅନୁଗ୍ରହ କଲେ।
  chk-chk: Nge lupwen a tori fansoun pwe Ester epwe tolong ren ewe king, esap tüngor
    och mettoch lükün mine Hekai nöün ewe king chon angang a öüra ngeni, ewe mi wisen
    tümwünü ekewe fefin. Iwe, Ester a küna chenin me ren chokewe meinisin mi küna.
    Ester nöün Apihail föpwül, fefinen Mortokai, ätewe a angei pwe a usun chök eman
    nöün.
  rop-rop: Wal Esta bin deya weidabat du. Esta bin det doda blanga Ebiheil hubin det
    anggul blanga Modakai. En Modakai bin meigim Esta im ronwan doda. Wal wen imbin
    det taim blanga Esta blanga go langa det king, Esta bin askim Hegai det boswan
    blanga ola gel, “Wanim ai garra deigim garram mi?” En Esta bin deigim oni detlot
    ting wanim imbin dalim im. Ebribodi hubin sabi Esta bin gudbinji langa im.
  ukr-1871: Як прийшов час Естері, дочцї Аминадава, дядька Мардохейового, що взяв
    її до себе замість дочки, — ійти до царя, то вона не просила нїчого, окрім того,
    про що сказав їй Гегай, царський скопець, сторож коло жінок. І Естер запобігла
    ласки в очах усїх, хто її бачив.
  deu-1951: Als nun Esther, die Tochter Abichails, des Oheims Mardochais, die er als
    Tochter angenommen hatte, an die Reihe kam, zum König zu kommen, begehrte sie
    nichts, als was Hegai, der Kämmerer des Königs, der Hüter der Frauen, ihr riet.
    Und Esther fand Gnade vor allen, die sie sahen.
  eng-JPS: Now when the turn of Esther, the daughter of Abihail the uncle of Mordecai,
    who had taken her for his daughter, was come to go in unto the king, she required
    nothing but what Hegai the king's chamberlain, the keeper of the women, appointed.
    And Esther obtained favour in the sight of all them that looked upon her.
  srp-1865: I tako kad doðe red na Jestiru kæer Avihaila strica Mardohejeva, koju
    bješe uzeo za kæer, da uðe k caru, ona ne zaiska ništa nego što reèe Igaj dvoranin
    carev, èuvar ženski; i Jestira nalažaše milost u svakoga ko je viðaše.
  lug-lug: Awo oluwalo lwa Eseza omuwala eyakuzibwa Moluddekaayi, ate nga muwala wa
    Abikayiri, eyalina oluganda ku Moluddekaayi, bwe lwatuuka okugenda eri Kabaka,
    Eseza talina birala bye yasaba okuggyako ebyo Kegayi, omulaawe wa Kabaka bye yamuwa.
    Era Eseza n’aganja mu maaso g’abo bonna abaamutunuulira.
  heb-heb: ובהגיע תר אסתר בת אביחיל דד מרדכי אשר לקח לו לבת לבוא אל המלך לא בקשה דבר
    כי אם את אשר יאמר הגי סריס המלך שמר הנשים ותהי אסתר נשאת חן בעיני כל ראיה׃
  ben-IRV: পরে মর্দখয় নিজের কাকা অবীহয়িলের যে মেয়েটিকে নিজের মেয়ে করেছিলেন, যখন
    রাজার কাছে সেই ইষ্টেরের যাবার পালা হল, তখন তিনি কিছুই চাইলেন না, শুধু স্ত্রীলোকদের
    রক্ষক রাজ নপুংসক হেগয় যা যা ঠিক করলেন, তাই মাত্র [সঙ্গে নিলেন]; আর যে কেউ ইষ্টেরের
    প্রতি দেখত, সে তাঁকে অনুগ্রহ করত।
  pan-pan: ਹੁਣ ਜਦ ਅਸਤਰ ਦੀ ਜਿਹੜੀ ਮਾਰਦਕਈ ਦੇ ਚਾਚੇ ਅਬੀਹੈਲ ਦੀ ਧੀ ਸੀ, ਜਿਸ ਨੂੰ ਮਾਰਦਕਈ ਨੇ
    ਆਪਣੀ ਧੀ ਬਣਾ ਲਿਆ ਸੀ, ਰਾਜਾ ਦੇ ਕੋਲ ਜਾਣ ਦੀ ਵਾਰੀ ਆਈ ਤਾਂ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਚੀਜ਼ਾਂ ਤੋਂ ਵੱਧ
    ਜੋ ਇਸਤਰੀਆਂ ਦੇ ਪ੍ਰਬੰਧਕ ਰਾਜਾ ਦੇ ਖੁਸਰੇ ਹੇਗਈ ਨੇ ਉਸ ਦੇ ਲਈ ਠਹਿਰਾਇਆ ਸੀ, ਹੋਰ ਕੁਝ ਨਾ ਮੰਗਿਆ।
    ਜਿੰਨ੍ਹਿਆਂ ਨੇ ਅਸਤਰ ਨੂੰ ਵੇਖਿਆ, ਉਹ ਸਭ ਉਸ ਤੋਂ ਪ੍ਰਸੰਨ ਹੋਏ।
  mya-JVB: မိမိ သမီး ကဲ့သို့ မော်ဒကဲ မွေးမြူ သော ဘထွေး အဘိဟဲလ သမီး ဧသတာ သည် အလှည့်
    သင့်၍၊ ရှင်ဘုရင် ထံ သို့ဝင် ရသောအခါ ၊ နန်းတော်မိန်းမစိုး ၊ အပျို တော်အုပ် ဟေဂဲ
    စီရင် သော အရာမှတပါး အဘယ် အရာကိုမျှ မ တောင်း ၊ ဧသတာ ကို တွေ့မြင် သမျှ သောသူတို့
    သည် ချစ် တတ်ကြ၏။
  tbg-tbg: Minti okarava vauvaro Estaava avuhainaa vaiinti oru tavaaina entava anintora.
    Estaava Abihailira raavuravano vauvaro Motekaiva Abihailira vara maaquvano vaura.
    Motekaiva Estaara virikero vatero viraqaa raqiki vaura. Ekaa vaiinti nahenti Estaara
    taveha, virara koqe viri vaata vataa nahentive ti vaura. Ho Estaava avuhainaa
    vaiinti oru tavaaina entava ani ntovaro viva Hegaiva nahentiqaa raqiki vau vaiintiva
    tu uvara iriharo vi utavaaqara nonku varero vura.
  hmo-hmo: Eseta, Morodekai ena tamana maragi Abihaili ena natuna, Morodekai ese ia
    ubua kekeni, ena nega ia ginidae, king dekenai do ia raka vareai. Vadaeni Eseta
    ese iena dabua ia abia hidi lasi, to king ena hesiai tauna Hegai, hahine ia naria
    tauna, ese ia abia hidi dabua sibona. Eseta idia itaia taudia ibounai ese ia dekenai
    idia laloa namo.
  urd-urd: जब मर्दकै के चचा अबीख़ैल की बेटी आस्तर की, जिसे मर्दकै ने अपनी बेटी करके
    रख्खा था, बादशाह के पास जाने की बारी आई तो जो कुछ बादशाह के ख़्वाजासरा और 'औरतों
    के मुहाफ़िज़ हैजा ने ठहराया था, उसके अलावा उसने और कुछ न माँगा। और आस्तर उन सबकी
    जिनकी निगाह उस पर पड़ी, मन्ज़ूर — ए — नज़र हुई।
  rus-SYN: Когда настало время Есфири, дочери Аминадава, дяди Мардохея, который взял
    ее к себе вместо дочери, - идти к царю, тогда она не просила ничего, кроме того,
    о чем сказал ей Гегай, евнух царский, страж жен. И приобрела Есфирь расположение
    к себе в глазах всех, видевших ее.
  bqc-SIM: Kɛ́ ia kà Abihaili nɛ́ Ɛsitɛɛ pↄ́ aà desɛ̃ Maadose aà sɛ̀ a nɛ́ ũpiwa,
    i pↄe gbɛao, sema pↄ́ pↄ́ kí nↄɛↄ ziia Ege òɛ̀ bàasio. Ɛsitɛɛ yã́ kà gbɛ̃́
    pↄ́ wɛsìaàlɛↄgu píi.
  tcz-CHONGTHU: Esther chu Mordecai pangah Abihail chanu ahi (Mordecai jin apangahpa
    chanu khangdongcha Esther chu ahin vahdoh ahi). Lengpa kom’a Esther chephat ahung
    hiphat in, numei kholna a avesui apang nukiso Hegai in ahilna chengse chu akimel
    chih in ahi. Amanun thildang imacha donlouvin amapan aseipeh bouchu akichoijin
    ahileh amujousen a-ot chalheh jengun ahi.
  mar-mar: आता एस्तेरची राजाकडे जायची पाळी आली तेव्हा स्त्रियांचा रक्षक राजाचा खोजा
    हेगे याने जे तिला देण्याचे ठरविले होते त्याहून अधिक काही मागून घेतले नाही. (मर्दखयाचा
    चुलता अबीहाईल याची कन्या जिला मर्दखयाने कन्या मानले होते) आता ज्या कोणी एस्तेरला
    पाहीले त्या सर्वांची कृपादृष्टी तिच्यावर झाली.
  qub-qub: Mardoqueopa tiyun Abihailpa wamran Ester rayman aywananpaj turnun chayamuranna.
    Chaura ray yäracushan Hegai nishallanta Esterga churacuran. Yanapajcunaga Esterta
    cuyarcaycaran.
  bqp-bqp: Kũ inaa kà Abihaili nɛ́ Ɛsita kũ a disɛ̃ Mↄdekai a sɛ̀ nɛ́ ũ pìia, adi
    pↄ́ke gbɛkaro, séde pↄ́ kũ kína nↄgbɛ̃nↄ gwàri Egai pìi ònɛ baasiro. Ɛsita yã
    kà gbɛ̃ kũ ò a ènↄgu ń pínki.
  hat-hat: Jou pou Estè ale kay wa a rive. Estè, pitit fi Abikayil la, kouzin Madoche
    te pran pou pitit fi li a, leve, li pa mande anyen pase sa Egayi, domestik konfyans
    wa a ki te reskonsab jenn fi yo, te ba li konsèy mande pou mete sou li. Tout moun
    tonbe pou Estè lè yo wè l'.
  eng-BSB: Now Esther was the daughter of Abihail, the uncle from whom Mordecai had
    adopted her as his own daughter. And when it was her turn to go to the king, she
    did not ask for anything except what Hegai, the king’s trusted official in charge
    of the harem, had advised. And Esther found favor in the eyes of everyone who
    saw her.
  eng-WEBPB: Now when the turn of Esther, the daughter of Abihail the uncle of Mordecai,
    who had taken her for his daughter, came to go in to the king, she required nothing
    but what Hegai the king’s eunuch, the keeper of the women, advised. Esther obtained
    favour in the sight of all those who looked at her.
  kbq-kbq: Hagi Abihaili mofa Esta'a Modekaina nenogokino agrama kini ne'ma ome ke
    knama egeno'a, mago kukenaguro avasase zankura zamantahi onke'neanki kva'amo Hegai'ma
    huhamprinte'nea zantami eri hankre'ne. Hagi Estama ke'naza vahe'amo'za muse hunente'za
    mago zamarimpa hunte'naze.
  nhe-BL: Huan teipa ajsic nopa tonal para ma calaqui Ester. Ester elqui icone mijcatzi
    Abihail itío Mardoqueo. Huan Mardoqueo quiseli Ester huan quiiscalti queja iichpoca.
    Huan quema Ester calajqui campa nopa tlanahuatijquetl, ax moilhui quitlajtlanis
    tlen yajaya iselti quinequiyaya para quihuicas. San quicajqui nochi imaco Hegai
    huan moyoyonti huan mocualtlali san ica tlen quinahuati Hegai tlen quinmocuitlahuiyaya
    sihuame. Huan nochi tlen quiitaque Ester quisentlachilijque ica iyejyejca huan
    tlahuel quinpacti.
  bus-bus: Kɛ̀ ina kà Abiaili nɛ́ Ɛsita kɛ̀ à desɛ̃ Mↄdekai à sɛ̀ nɛ́ ũu pìa, èe
    pↄ́ke gbekaro, séde pↄ́ kɛ̀ kína nↄgbɛ̃nↄ gwàri Egai pì ònɛ baasiro. Ɛsita yã
    kà gbɛ̃ kɛ̀ aↄ̃ wɛ́ɛ sìàlɛnↄnɛ ń píngi.
  gub-BL: Eter wiko Amiaiw tazyr romo Monekaz itutyrazyr romo a'e. Ikatu ikwaw par
    paw wanupe. Na'e uhem i'ar kury. Egaz awa wa'yr haw rehe upuner 'ym ma'e tuwihawete
    hemireko wanehe uzekaiw ma'e uze'eg Eter pe. — Xo ma'e newe heremimume'u zo eraha
    tàpuzuhu pe nezewe mehe nehe, i'i izupe. Tuwihawete pe oho mehe weruzar ize'eg.
  eng-DRA: And as the time came orderly about, the day was at hand, when Esther, the
    daughter of Abihail the brother of Mardochai, whom he had adopted for his daughter,
    was to go in to the king. But she sought not women’s ornaments, but whatsoever
    Egeus the eunuch the keeper of the virgins had a mind, he gave her to adorn her.
    For she was exceeding fair, and her incredible beauty made her appear agreeable
    and amiable in the eyes of all.
