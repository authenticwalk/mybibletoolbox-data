    homu elama, tama gasa sawi yai we mu dao. Te king bidigo Esta sulama, tama agade
    mu tulaluai. Tama tibaso, te king bidigo te tuni wego au yai madi te aga toboluba
    muani. Tama Estago te tuni we Vasti hasegelama, tama aga te gavman tuni we kwin
    pedelai.
