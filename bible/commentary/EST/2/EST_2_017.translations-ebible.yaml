  spa-PDDPT: El rey amó a Ester más que a todas las mujeres. Ella logró ante él más
    gracia y favor que todas las doncellas, tanto que él le colocó la corona real
    sobre la cabeza, y la proclamó reina en lugar de Vasti.
  gun-gun: Ha'e gui huvixa ma kunhague mboae gui oayvuve Ester. Kunhataĩgue'i mboae
