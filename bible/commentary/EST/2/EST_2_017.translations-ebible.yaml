    ئۇنىڭ بېشىغا كىيدۈرۈپ، ئۇنى ۋاشتىنىڭ ئورنىغا خانىش قىلىپ تىكلىدى.
  sus-sus: Esita naxa rafan mangɛ ma dangi ginɛe birin na. A xa xanunteya to lu mangɛ
