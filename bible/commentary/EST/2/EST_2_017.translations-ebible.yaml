    rhuisam te a lu ah a khuem sak tih anih te Vashti yueng la a manghai sak.
  tbz-SIM: Kòo kpɑ̀ɑ̀tìi pɛ́nsìrì Ɛsitɛɛ, kɛ́ nhò dɔ́ kɛ̀ dɛ̀ pɛ̃ɛ̃tɛ́ bɛnitipòbɛ̀
    tɔbɛ̀ nɛ̀ bɛsɑpɑ̀mbɛ̀, kòo ò òó ndikpɑ̀ɑ̀tìpìì kòo cɔutɛ́ Fɑsitii fɔ̃̀tìrì.
  msy-2020: Ezɨ atrivim amizir igharazibar aghuagha Esta bar a gifonge. A Estan garima
    an amizir igharaziba bar me gafiragha, an ganganiba bar dera. Amizir igiar igharaziba
    Estan mɨn atrivimɨn dɨghorim kuarizir pu. Kamaghɨn amizɨ, atrivim kwinɨn dapanir
    asuam an dapanim garu. Ezɨ Esta Kwin Vastin danganim inigha kwinɨn oto.
  dop-dop: Ḿpʋ́ɣʋ́ wulɑʋ luɣu sʋʋ Ɩsǝtɛɛ nɑ pǝ́ kǝlɩ ɩ ɑlɑɑ tǝnɑ. Ɩlɛnɑ wulɑʋ hʋlɩ
    Ɩsǝtɛɛ kɛ pɛɛlɛɛ nɑ suulu nɑ pǝ́ kǝlɩ pɛɛlɑɑ lɛmpɑ tǝnɑ. Ḿpʋ́ɣʋ́ Aselusi kpɑ Ɩsǝtɛɛ
    kɛ wulɑʋ ɑlʋnyǝŋ kɛ Fɑsiti lonte tɑɑ, nɑ ɩ́ temɩ-ɩ kɑwulɑɣɑ ntenuɣu.
  azb-azb: Padşah Esteri digər qadınlardan çox bəyəndi. O, padşahın hüzurunda lütf
    və hüsn-rəğbət qazandı. Padşah Esterin başına mələkəlik tacını qoyaraq Vaştinin
    yerinə mələkə etdi.
  eng-DBY: And the king loved Esther above all the women, and she obtained grace and
    favour in his sight more than all the virgins, and he set the royal crown upon
    her head, and made her queen instead of Vashti.
  hin-2017: और राजा ने एस्तेर को और सब स्त्रियों से अधिक प्यार किया, और अन्य सब कुँवारियों
    से अधिक उसके अनुग्रह और कृपा की दृष्टि उसी पर हुई, इस कारण उसने उसके सिर पर राजमुकुट
    रखा और उसको वशती के स्थान पर रानी बनाया।
  wol-KYG: Ci kaw loolu Buur gëna bëgg Esteer ci jigéen ñépp. Mu gëna baaxe Esteer,
    gën koo sopp janq jépp. Ba mu ko defee mu solal ko mbaxanam lingeer, fal ko lingeer,
    mu wuutu Wasti.
  bjr-bjr: Munusoofanoo kinna fannoo firaaqoo uqanna Eesta nammarinara aidinau. Mifa
    sia akaqa manaaqauqara aidi marundeemmaseenoo Eesta nammarinara aidinau. Mifa
    Eesta nammarina qafoofanoo akaqa manaaqauqa urinnaaqaramaseenoo kaaqa amiqirafa
    uqanna marinau. Sia moo manaaqa fannoo Eesta nammarifa kinna aqaararana amundee
    iannoo. Minara kinna fannoo mina akiiqaki kuinna qafee afisu amqanau. Afisu amaqasoofanoo
    Eesta nammarifa Wasti nammarina amaaqa maqaseenoo kuinnaikinau.
  eng-YLT: and the king loveth Esther above all the women, and she receiveth grace
    and kindness before him above all the virgins, and he setteth a royal crown on
    her head, and causeth her to reign instead of Vashti,
  eng-WYC-2017: And the king loved Esther more fervently than all women, and she had
    grace and mercy before him over all other women; and he setted the diadem, or
    crown, of the realm on her head, and made her to reign in the stead of Vashti.
  eng-WMBB: The king loved Esther more than all the women, and she obtained favour
    and kindness in his sight more than all the virgins; so that he set the royal
    crown on her head, and made her queen instead of Vashti.
  urd-GVH: बादशाह को आस्तर दूसरी लड़कियों की निसबत कहीं ज़्यादा प्यारी लगी। दीगर तमाम
    कुँवारियों की निसबत उसे उस की ख़ास क़बूलियत और मेहरबानी हासिल हुई। चुनाँचे बादशाह
    ने उसके सर पर ताज रखकर उसे वशती की जगह मलिका बना दिया।
  rug-rug: Okoro hola nia sa baṉara se Esita, hola ni sari kaiqa barikaleqe pule,
    meke va qetua sa sa baṉara meke tataru nia sa si asa hola ni sari doduru barikaleqe
    pule. Koasa ginugua asa si va hake nia toropae kalaho sa se Esita pude na hinobena
    se Vasiti sa kalaho.
  gaz-gaz: Mootichis dubartoota kaan hunda caalaa Asteerin jaallate; isheenis dubarran
    qulqulluu kaan hunda caalaa fuula isaa duratti surraa fi fudhatama argatte. Kanaafuu
    inni gonfoo mootummaa mataa ishee irra kaaʼeefii qooda Waashtiin ishee mootittii
    taasise.
  fra-LSG: Le roi aima Esther plus que toutes les autres femmes, et elle obtint grâce
    et faveur devant lui plus que toutes les autres jeunes filles. Il mit la couronne
    royale sur sa tête, et la fit reine à la place de Vasthi.
  yal-yal: Esita yi rafan mangan ma, dangu sungutunne birin na. A mangana fanna nun
    a hinanna sɔtɔ dangu sungutunna bonne birin na! Nanara, mangan yi mangaya taxamaseri
    kɔmɔtin so Esita xun na, a yi a findi batɛn na Fasita funfuni.
  haw-1868: A oi aku ka makemake o ke alii ia Esetera, mamua o na wahine a pau, a
    loaa ia ia ke alohaia, a me ka lokomaikaiia mai e ia, mamua o na wahine puupaa
    a pau. A kau iho la ia i ka leialii maluna o kona poo, a hoolilo iho la ia ia
    i alii wahine ma ka hakahaka o Vaseti.
  arb-NAV: فَأَحَبَّ الْمَلِكُ أَسْتِيرَ أَكْثَرَ مِنْ سَائِرِ النِّسَاءِ، وَحَظِيَتْ
    بِرِضَاهُ وَبِإِعْجَابِهِ أَكْثَرَ مِنْ بَقِيَّةِ الْعَذَارَى، حَتَّى إِنَّهُ
    وَضَعَ تَاجَ الْمُلْكِ عَلَى رَأْسِهَا، وَمَلَّكَهَا بَدَلاً مِنْ وَشْتِي.
  ewe-ewe: Fia la lɔ̃ Ester wu ɖetugbiawo dometɔ ɖe sia ɖe. Ekpɔ dzidzɔ le eŋu ale
    gbegbe be wòɖɔ fiakuku la nɛ, eye wòna wòzu fianyɔnu ɖe Vasti teƒe.
  eng-LEE: And the king loved Esther above all the women, and she obtained grace and
    favor before him more than all the virgins; and he placed the royal crown upon
    her head, and made her queen instead of Vashti.
  asm-FB: ৰজাই আন সকলো মহিলাতকৈ ইষ্টেৰক বহুত ভাল পালে, আৰু আনসকলো কুমাৰীতকৈ তেওঁ ৰজাৰ
    দৃষ্টিত অধিক মৰম আৰু অনুগ্ৰহ পালে। সেয়ে ৰজাই তেওঁৰ মুৰত ৰাজমুকুট দি ৱষ্টীৰ পদত
    তেওঁক ৰাণী পাতিলে।
  sus-A: عٍسِتَ نَشَ رَقَن مَنفّ مَ دَنفِ فِنّيٍ بِرِن نَ. عَ شَ شَنُنتٍيَ تٌ لُ مَنفّ
    بْحّ كُي دَنفِ فِنّدِ مّدِيٍ بِرِن نَ، عَ نَشَ عَ قِندِ مَنفّ فِنّ قَسَتِ حْشْي
    رَ.
  fra-SBL: Le roi aima Esther plus que toutes les femmes, et elle obtint à ses yeux
    plus de faveur et de bienveillance que toutes les vierges, de sorte qu'il mit
    la couronne royale sur sa tête et l'établit reine à la place de Vasthi.
  hbo-hbo: וַיֶּאֱהַ֨ב הַמֶּ֤לֶךְ אֶת־אֶסְתֵּר֙ מִכָּל־הַנָּשִׁ֔ים וַתִּשָּׂא־חֵ֥ן
    וָחֶ֛סֶד לְפָנָ֖יו מִכָּל־הַבְּתוּלֹ֑ת וַיָּ֤שֶׂם כֶּֽתֶר־מַלְכוּת֙ בְּרֹאשָׁ֔הּ
    וַיַּמְלִיכֶ֖הָ תַּ֥חַת וַשְׁתִּֽי׃
  pjt-pjt: '@see-verse:EST.002.016'
  kik-kik: Na rĩrĩ, mũthamaki nĩaguucĩrĩirio nĩ Esiteri gũkĩra andũ-a-nja acio angĩ
    othe, nake agĩĩtĩkĩrĩka nĩwe gũkĩra airĩtu acio angĩ gathirange othe. Nĩ ũndũ
    ũcio akĩoya tanji ya ũnene, akĩmwĩkĩra mũtwe, akĩmũtua mũtumia wa mũthamaki ithenya
    rĩa Vashiti.
  fra-NCL: Le roi aima Esther plus que toutes les femmes, et elle obtint grâce et
    faveur auprès de lui plus que toutes les jeunes filles. Il mit le diadème royal
    sur sa tête, et la fit reine à la place de Vasthi.
  cek-AK: Siangpahrang mah Esther to nongpatanawk boih pongah palung kue; siangpahrang
    mah kalah kacuem tanglanawk boih pongah Esther to koeh moe, mikcop kue pongah,
    anih to siangpahrang lumuek angmuek o sak moe, Vashti zuengah siangpahrang zu
    ah ohsak.
  cuk-cuk: Rey-Asuero, omegan-bamaladba bur bela-bela Ester-abesad. Yagan-bamaladba
    bur Esterʼbina nue-soge itosad. Degisoggu, Rey-Asuero, Ester-nonogi ologurgin
    sisad, geb Vasti-anar Rey-omega Ester-sunonikid.
  uig-CYR: Падиша Әстәрни башқа барлиқ қизлардин яхши көрүп қалғачқа, шундақла Әстәр
    униң илтипати һәм амрақлиғиға еришкән болғачқа, падиша ханиш таҗини униң бешиға
    кийдүрүп, уни Ваштиниң орниға ханиш қилип тиклиди.
  tel-2017: స్త్రీలందరికంటే రాజు ఎస్తేరును ఎక్కువగా ప్రేమించాడు. కన్యలందరి కంటే అతనికి
    ఎస్తేరు అంటే ఇష్టం, ఆకాంక్ష కలిగాయి. అతడు రాజ్యకిరీటాన్ని ఆమె తల మీద ఉంచి ఆమెను
    వష్తికి బదులుగా రాణిగా నియమించాడు.
  hat-BSA: Wa a te renmen Esther plis pase tout fanm yo, e li te twouve gras avèk
    favè devan li menm plis pase tout lòt vyèj yo, jiskaske li te mete kouwòn wayal
    la sou tèt li e te fè li rèn nan plas a Vasthi a.
  kos-kos: Tokosra el lungse el yohk liki kutena mutan saya, ac el arulana engan sel
    yohk liki mutan fusr ngia kewa. Tokosra el sunya sifal Esther ke tefuro lun kasra,
    ac oru tuh elan aolulla Vashti.
  hbo-WLC: וַיֶּאֱהַ֨ב הַמֶּ֤לֶךְ אֶת־אֶסְתֵּר֙ מִכָּל־הַנָּשִׁ֔ים וַתִּשָּׂא־חֵ֥ן
    וָחֶ֛סֶד לְפָנָ֖יו מִכָּל־הַבְּתוּלֹ֑ת וַיָּ֤שֶׂם כֶּֽתֶר־מַלְכוּת֙ בְּרֹאשָׁ֔הּ
    וַיַּמְלִיכֶ֖הָ תַּ֥חַת וַשְׁתִּֽי׃
  ibo-ibo: Eze hụrụ Esta nʼanya karịa ụmụ agbọghọ ndị ọzọ niile. Ọ natara amara na
    mmasị eze karịa ụmụ agbọghọ na-amaghị nwoke ndị ọzọ. Ya mere, o weere okpueze
    kpukwasị ya nʼisi mee ya eze nwanyị nʼọnọdụ Vashti.
  ory-ory: ତହିଁରେ ରାଜା ଅନ୍ୟ ସକଳ ସ୍ତ୍ରୀଠାରୁ ଏଷ୍ଟରଙ୍କୁ ଅଧିକ ପ୍ରେମ କଲେ, ପୁଣି ଅନ୍ୟ ସକଳ
    ଯୁବତୀଠାରୁ ସେ ରାଜାଙ୍କ ଦୃଷ୍ଟିରେ ଅଧିକ ଅନୁଗ୍ରହ ଓ ଦୟା ପାଇଲା; ଏଣୁ ସେ ତାହାର ମସ୍ତକରେ ରାଜମୁକୁଟ
    ଦେଇ ବଷ୍ଟୀ ବଦଳେ ତାକୁ ରାଣୀ କଲେ।
  chk-chk: Ewe king a sani Ester lap seni ekewe föpwül meinisin, Ester a pwal küna
    chen me kirikiröch me ren lap seni ekewe föpwül meinisin. Iwe, ewe king a isetä
    ewe mwärin kiwiin won möküran o seikätä lon wisan wisen kiwiin, pwe epwe siwili
    Fasti.
  rop-rop: Wal det king bin laigim Esta mowa langa ol detlot najalot gel. Imbin brabli
    gudbinji garram im, en imbin pudum det speshalwan het langa im hed blanga meigim
    im nambawan waif blanga deigim pleis blanga Bashtai.
  ukr-1871: І вподобав царь Естеру більш за всїх жінок, і запобігла вона в його ласки
    й прихильностї більше за всїх дївчат; і надїв він царський вінець їй на голову
    й поставив її царицею замість Астинї.
  deu-1951: Und der König gewann Esther lieber als alle andern Frauen. Sie fand Gnade
    und Gunst vor ihm, mehr als alle Jungfrauen; und er setzte die königliche Krone
    auf ihr Haupt und machte sie zur Königin an Vastis Statt.
  eng-JPS: And the king loved Esther above all the women, and she obtained grace and
    favour in his sight more than all the virgins; so that he set the royal crown
    upon her head, and made her queen instead of Vashti.
  srp-1865: I caru omilje Jestira mimo sve druge žene, i pridobi milost i ljubav njegovu
    mimo sve djevojke, te joj metnu carski vijenac na glavu i uèini je caricom na
    mjesto Astinino.
  lug-lug: Kabaka n’ayagala nnyo Eseza okukira abakyala abalala bonna, era n’aganja
    mu maaso ge okusinga abawala embeerera bonna. N’amutikkira engule okuba Nnabagereka
    mu kifo kya Vasuti.
  heb-heb: ויאהב המלך את אסתר מכל הנשים ותשא חן וחסד לפניו מכל הבתולת וישם כתר מלכות
    בראשה וימליכה תחת ושתי׃
  ben-IRV: আর রাজা অন্য সব স্ত্রীলোকের চেয়ে ইষ্টেরকে বেশি ভালবাসলেন এবং অন্য সব কুমারীর
    থেকে তিনিই রাজার চোখে অনুগ্রহ ও দয়া পেলেন; অতএব রাজা তাঁরই মাথায় রাজমুকুট দিয়ে
    বষ্টীর পদে তাঁকে রাণী করলেন।
  pan-pan: ਤਦ ਰਾਜੇ ਨੇ ਸਾਰੀਆਂ ਇਸਤਰੀਆਂ ਨਾਲੋਂ ਵੱਧ ਅਸਤਰ ਨੂੰ ਪਿਆਰ ਕੀਤਾ, ਅਤੇ ਉਸ ਨੂੰ ਬਾਕੀ
    ਸਾਰੀਆਂ ਕੁਆਰੀਆਂ ਨਾਲੋਂ ਜ਼ਿਆਦਾ ਰਾਜਾ ਦਾ ਪੱਖ ਅਤੇ ਕਿਰਪਾ ਪ੍ਰਾਪਤ ਹੋਈ, ਇਸ ਲਈ ਉਸ ਨੇ ਰਾਜ
    ਮੁਕਟ ਅਸਤਰ ਦੇ ਸਿਰ ਉੱਤੇ ਰੱਖ ਦਿੱਤਾ ਅਤੇ ਉਸ ਨੂੰ ਵਸ਼ਤੀ ਦੇ ਸਥਾਨ ਤੇ ਮਹਾਰਾਣੀ ਬਣਾਇਆ।
  mya-JVB: အခြားသော သမီး ကညာအပေါင်း တို့ထက် ဧသတာ သည် စိတ်တော်ကိုနူးညွတ် စေ၍ ၊ အထံ
    တော်၌ မျက်နှာ ရသဖြင့် ၊ ရှင်ဘုရင်သည် အခြားသော မိန်းမ တကာ တို့ကို ချစ်သည်ထက် ဧသတာကိုသာ၍
    ချစ်သောကြောင့်၊ သူ့ ခေါင်း ပေါ် မှာ ရာဇ သရဖူ ကိုတင် ၍ မိဖုရား ဝါရှတိ အရာ ၌ ချီးမြှောက်
    တော်မူ၏။
  tbg-tbg: Estaara vita vare vuru kovaro avuhainaa vaiintivano vira tavero viva ekaa
    nai nahenti vikaqihairo avuni Estaarara voqavata muntuka vateharo vaura. Ekaa
    varaata vikaqihairo viva Estaara viraqai quahama amiteharo vira koqema amite vaura.
    Mintiharo viva avuhainaa nahenti tovaqa vara kero vuru Estaara qiataqaa aqu amitovaro
    Estaava Kuini Vasaatira vatuka varero avuhainaa nahenti vaura.
  hmo-hmo: Vadaeni king ese Eseta ia ura henia bada, hahine oredia ibounai ia ura
    henia maragi, bona kekeni ibounai edia huana dekena amo Eseta sibona be king ese
    ia laloa namo henia, bona iena hanamoa ia henia bada herea. Unai dainai king ese
    kwini ena toana, kwara gauna, be Eseta ena kwarana dekenai ia atoa, bona kwini
    ia halaoa, Vasati ena gabu dekenai.
  urd-urd: और बादशाह ने आस्तर को सब 'औरतों से ज़्यादा प्यार किया, और वह उसकी नज़र
    में उन सब कुँवारियों से ज़्यादा प्यारी और पसंदीदा ठहरी; तब उसने शाही ताज उसके
    सिर पर रख दिया, और वश्ती की जगह उसे मलिका बनाया।
  rus-SYN: И полюбил царь Есфирь более всех жен, и она приобрела его благоволение
    и благорасположение более всех девиц; и он возложил царский венец на голову ее
    и сделал ее царицею на место Астинь.
  bqc-SIM: Kí ye Ɛsitɛɛzi dɛ a nↄ kĩniↄla píi. Aà yã́ kàaàgu, à kɛ̀ɛ̀ na dɛ
    wɛ̃́ndia kĩniↄla píi, ↄ̃ à kía na fùa kpàɛ̀, à aà dìlɛ a na Vasiti gɛ̃ɛ
    ũ.
  tcz-CHONGTHU: Lengpan khangdong numei dangho sangin alungset jon ahi. Lengpan amanu
    chu adeilheh jengin, hijeh chun lallukhuh chu akhuhpeh in Vashti khellin lengnun
    atung tan ahi.
  mar-mar: इतर सर्व मुलींपेक्षा राजाने एस्तेरवर अधिक प्रीती केली. आणि इतर सर्व कुमारीहून
    तिजवर त्याची मर्जी बसली व तिच्यावर कृपादृष्टी झाली. तेव्हा राजा अहश्वेरोशने एस्तेरच्या
    मस्तकावर राजमुकुट घालून वश्तीच्या जागी तिला राणी केले.
  qub-qub: Ray Asuero Esterta ricärir fiyupa cuyacurcuran maygan warmitapis mana imaypis
    cuyashanno. Runa yatäni waquin jipashcunata cuyashanpitaga mas cuyacurcuran. Chaymi
    rayna cananpäna corönata jatiparcuran. Nircur churaran Vastipa ruquin rayna cananpaj.
  bqp-bqp: Kína ye Ɛsitai de a nↄ kparanↄla ń pínki. A yã kàagu, à kɛ̀nɛ mana de
    nↄkpare kparanↄla ń pínki, akũ à kína nanↄ fùraa kùnɛ à a dìtɛ a nↄ Vasati gɛ̃nɛ
    ũ.
  hat-hat: Wa a tonbe pou Estè plis pase pou tout lòt fanm li te janm konnen. Estè
    te rive fè wa a plezi plis pase tout lòt jenn fi yo. Wa a renmen l' plis pase
    lòt yo. Li mete kouwòn li a sou tèt Estè, li nonmen l' larenn nan plas Vachti
    a.
  eng-BSB: And the king loved Esther more than all the other women, and she found
    grace and favor in his sight more than all of the other virgins. So he placed
    the royal crown upon her head and made her queen in place of Vashti.
  eng-WEBPB: The king loved Esther more than all the women, and she obtained favour
    and kindness in his sight more than all the virgins; so that he set the royal
    crown on her head, and made her queen instead of Vashti.
  kbq-kbq: Ana higeno kini ne'mo'a mago'a mofa'neramima avesizmante'neama'a agatereno
    Estana tusiza huno avesinte'ne. Hagi Esta'a vene omase mofa'nea mika zamagatereno
    kini ne'mofo avesira eri knare higeno, kini ne'mo'a tusi muse hunenteno kuini
    fetorira antaninteno, Vasti nontera Estana kuinia azeri oti'ne.
  nhe-BL: Huan nimantzi Asuero tlahuel quiicneli Ester. Ax quema quiicnelijtoya niyon
    se sihuatl queja nopa. Más quipactiyaya que nochi sequinoc ichpocame. Huajca quitlalili
    nopa corona ipan itzonteco huan quichijqui sihua tlanahuatijquetl huan yajaya
    mocajqui ipatlaca Vasti.
  bus-bus: Kína ye Ɛsitazi dɛ a nↄ kpaaanↄla ń píngi. À yã kànɛ, à kɛ̀nɛ maa dɛ nↄkparɛ
    kpaaanↄla ń píngi, ben à kí naↄ̃ fùra kùnɛ à à dìɛ a nↄ Vasati gɛ̃ɛ ũ.
  gub-BL: Ikatu wera'u tuwihawete pe amogwer kuzàwaza paw wanuwi a'e. Uzemukatu tuwihawete
    pe. — Nekatuahy wera'u ihewe amogwer wanuwi paw rupi katete ne, i'i izupe. Omono
    tuwihawete iàkàg rehe har iàkàg rehe. Umuigo kar wemirekoete romo tuwihaw romo
    Waxi hekuzaromo no.
  eng-DRA: And the king loved her more than all the women, and she had favour and
    kindness before him above all the women, and he set the royal crown on her head,
    and made her queen instead of Vasthi.
