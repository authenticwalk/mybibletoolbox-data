    re akã regua ouro guigua huvixa omoĩ reve Vasti rekovia ogueru gua'yxyrã.
  agu-BL: Yi topone'n Ester swutz yi rey Asuero nintzun pek' mas i' te'j ẍchiwutz
    yi e' mas xun. Na qui nin jal junt xun ta'n yi mas balaj, chi tane'n Ester. Cha'stzun
    te jale'n mas k'ej ẍchiwutz yi e' mas nin oc i'-tz tetz reina tetz xel Vasti.
    Nin je ak'ij jun coron twi' tan ẍchajle'n yi at mas k'ej i'.
  ilo-ULB: Inayat ti ari ni Ester a nalablabes ngem kadagiti amin a babbai, ket nagun-od
    ni Ester ti pabor ken panagayat iti sangoanan ti ari, a nalablabes ngem kadagiti
    amin a birhen, isu nga inkabil ti ari ti korona ti reyna iti ulo ni Ester ket
    insaad ti ari ni Ester a reyna a kasukat ni Vasti.
  kpg-kpg: Di king gu hiihai huoloo gi mee laa hongo nia ahina ala i golo, koia gi nonua
