verse: EST.002.017
translations:
  mal-C: രാജാവ് മറ്റു സ്ത്രീകളെക്കാൾ അധികം എസ്ഥേരിൽ ആകൃഷ്ടനായി; മറ്റു കന്യകമാരെക്കാൾ
    അവൾ അദ്ദേഹത്തിന്റെ പ്രീതിയും അംഗീകാരവും സമ്പാദിച്ചു. അതിനാൽ അദ്ദേഹം അവളെ രാജകിരീടം
    അണിയിച്ച് വസ്ഥിക്കു പകരം രാജ്ഞിയാക്കി.
  deu-TKW: Und der König gewann Esther lieb, mehr als alle die anderen Frauen, und
    sie erwarb sich Gunst und Gnade vor ihm, mehr als alle die anderen Jungfrauen.
    Und er setzte das königliche Diadem auf ihr Haupt und machte sie an Stelle Vasthis
    zur Königin.
  lin-lin: Mokonzi alingaki Ester makasi koleka basi nyonso. Ester azwaki ngolu mpe
    andimamaki na miso ya mokonzi koleka bilenge basi mosusu. Bongo mokonzi atiaki
    motole ya bokonzi na moto ya Ester mpe akomisaki ye mwasi ya mokonzi na esika
    ya Vasti.
  eng-LSV: and the king loves Esther above all the women, and she receives grace and
    kindness before him above all the virgins, and he sets a royal crown on her head,
    and causes her to reign instead of Vashti,
  eng-GNV: 'And the King loued Ester aboue all the women, and shee founde grace and
    fauour in his sight more then all the virgins: so that he set the crowne of the
    kingdome vpon her head, and made her Queene instead of Vashti.'
  eng-WEBSTER: And the king loved Esther above all the women, and she obtained grace
    and favor in his sight more than all the virgins; so that he set the royal crown
    upon her head, and made her queen instead of Vashti.
  nhw-BL: Huan nimantzi Asuero tlahuel quiicneli Ester. Amo quema quiicnelijtoya niyon
    se sihuatl quej nopa. Más quipactiyaya que nochi sequinoc ichpocame. Huajca quitlalili
    nopa corona ipan itzonteco huan quichijqui sihua tlanahuatijquetl huan yaya mocajqui
    ipatlaca Vasti.
  swh-ONEN: Basi ikawa mfalme alivutiwa na Esta kuliko wanawake wengine wote, naye
    akapata upendeleo na kibali kuliko mabikira wengine. Kisha akamvika taji la kifalme
    kichwani mwake na kumfanya malkia badala ya Vashti.
  bba-bba: Ye bɑ turɑ mi, yerɑ sinɑ boko u Ɛsitɛɛ kĩɑ n kere kurɔ be u wɑɑre kpuro.
    Wɔndiɑ be kpuro sɔɔ, Ɛsitɛɛwɑ u kɑ nɔnu ɡeu mɛɛrɑ. Yen biru, u Ɛsitɛɛ sinɑ furɔ
    dokeɑ. Mɑ u nùn kuɑ Fɑsitin kɔsire.
  eng-KJVCPB: And the king loved Esther above all the women, and she obtained grace
    and favour in his sight more than all the virgins; so that he set the royal crown
    upon her head, and made her queen instead of Vashti.
  luo-luo: Koro ruoth ne ohero Esta kendo chunye ne otwere kuome moloyo nyiri duto,
    nolombo wangʼ ruoth, kendo ruoth noyie kode moloyo nyiri mamoko. Mine osidhone
    osimbo mar duongʼ, mi okete obedo mikache kar Vashti.
  meu-meu: Bena hanua pavapavana ese Eseta e ura henia bada, hahine oredia iboudiai
    e ura henidia maragi; bona ulato iboudiai bogaragidia amo ia sibona ese hanua
    pavapavana ena harihari bona ena hahenamo e abidia badabada. Taunabunai, ia ese
    havava ḡauna na ia kwarana ai e atoa, bona pavapava hahinena ai e halaoa, Vasati
    ibolona.
  npi-ULB: राजाले अन्य कुनै स्‍त्रीलाई भन्दा एस्तरलाई बढी मन पराए, र अन्य सबै कन्याहरूले
    भन्दा बढी उनले स्वीकृति र निगाह पाए । त्यसैले तिनले उनको शिरमा राजकीय शिरपेच पहिराइदिए,
    र वश्तीको साटो उनलाई रानी बनाए ।
  yor-yor: Esteri sì wu ọba ju àwọn obìnrin tókù lọ, Ó sì rí ojúrere àti oore-ọ̀fẹ́
    gbà ju ti àwọn wúńdíá tókù lọ. Nítorí náà ó fi adé ọba dé e ní orí ó sì fi ṣe
    ayaba dípò Faṣti.
  ind-ind: Raja lebih menyukai Ester daripada para wanita lain yang mereka bawa kepadanya.
    Dia sangat mencintai Ester dan memakaikan mahkota di kepalanya yang pernah dipakai
    oleh Wasti. Raja mengumumkan bahwa Ester akan menjadi ratu menggantikan Wasti.
  pes-OPCB: پادشاه، استر را بیشتر از سایر زنان دوست داشت و استر بیش از دختران دیگر
    مورد توجه و علاقهٔ او قرار گرفت؛ به طوری که پادشاه تاج بر سر استر گذاشت و او را
    به جای وشتی ملکه ساخت.
  tgl-ULB: Higit na minamahal ng hari si Esther sa lahat ng mga babae, nakuha nito
    ang pabor at kabaitan sa harapan niya, higit sa lahat ng ibang mga birhen, kaya
    ipinatong niya ang maharlikang korona sa ulo nito at ginawa siyang reyna sa halip
    na si Vasthi.
  hui-hui: Ani haru piyagola kini ibugua Eseda de hondowa ibu hame timbuni lene.Ibugua
    wali maru hame lenedadagua ndo ibu Eseda hame timbuniore lo hene. Ibugua handalu
    hearia Eseda ibu wandari maru berearubi ndo ibu baya taraore mbira bereneyane
    hendene. Wandari maru ibiyarume kininaga gubalini bamia nabi degego ai Esedahanda
    ibunaga gubalini bamiyagola kini ibu abale puwa kuininaga tangi wiago Esedanaga
    haguaneni mo karula hene. Anidagua biyagola Eseda ibu Basidinaga henge mialu ibu
    kuini wali bira aribia ho berene.
  mya-mya: မင်း​ကြီး​သည်​သူ့​အား​အ​ခြား​အ​မျိုး သ​မီး​အ​ပေါင်း​တို့​ထက်​ပို​၍​နှစ်​သက်​တော်
    မူ​သ​ဖြင့် သူ​သည်​ရှေ့​တော်​တွင်​မျက်​နှာ​ပွင့် လန်း​လျက်​ချစ်​ခင်​မြတ်​နိုး​တော်​မူ​ခြင်း
    ကို​ခံ​ရ​လေ​သည်။ မင်း​ကြီး​သည်​သူ့​အား ရာ​ဇ​သ​ရ​ဖူ​ကို​ဆောင်း​၍​ပေး​ပြီး​လျှင်
    ဝါ​ရှ​တိ​၏​အ​စား​မိ​ဖု​ရား​မြှောက်​တော် မူ​၏။-
  bod-N: རྒྱལ་པོ་ནི་བུད་མེད་གཞན་ཐམས་ཅད་ལས་ཨེས་སི་ཐེར་ལ་དགའ་བར་གྱུར་ཅིང་། རྒྱལ་པོའི་དྲུང་དུ་ན་ཆུང་བུ་མོ་ཀུན་ལས་ཁོ་མོར་བརྩེ་བ་ཆེན་པོ་ཐོབ་པས།
    རྒྱལ་པོ་ཡིས་རྒྱལ་མོའི་ཅོད་པན་ཁོ་མོའི་མགོ་ལ་བསྐོན་པ་དང་། ཁོ་མོ་ཝཱ་སི་ཏིའི་ཚབ་ཏུ་རྒྱལ་མོར་བསྐོས་སོ།
    །
  sna-sna: Zvino mambo akayevedzwa naEsteri kupfuura ani naani zvake wavamwe vakadzi,
    uye akawana nyasha kwaari akagamuchirwa kupfuura ani zvake pakati pedzimwe mhandara.
    Saka akagadza korona youmambo pamusoro wake akamuita vahosi panzvimbo yaVhashiti.
  spa-BLM: El rey amó a Ester más que a todas las mujeres, y ella obtuvo el favor
    y la bondad ante sus ojos más que todas las vírgenes, de modo que puso la corona
    real sobre su cabeza y la nombró reina en lugar de Vasti.
  cac-cac: Yelxo val te xajan ix Ester chi' yuj vin̈ rey chi'. Malaj junocxo ix te
    xajan yuj vin̈. Te nivan svach'c'olal vin̈ ix sch'ox d'a ix d'a yichan̈ juntzan̈xo
    eb' ix cob'estac chi'. Yuj chi' ix schec vin̈ ac'chajq'ue jun corona d'a sjolom
    ix. Ix lajvi chi' ix yac'ancanoch ix vin̈ reinail sq'uexuloc ix Vasti.
  swh-ULB: Mfalme alimpenda Esta zaidi kuliko wanawake wengine, na alipata kibali
    kuliko na wema mbele zake zaidi kuliko mabikira wengine na hivyo mfalme akamvika
    taji ya kimalkia badala ya Vashiti.
  bel-bel: І пакахаў цар Эстэр больш за ўсіх жонак, і яна здабыла ягонае ўпадабаньне
    і прыхільнасьць больш за ўсіх дзяўчат; і ён паклаў царскі вянок на галаву яе і
    зрабіў яе царыцаю замест Астынь.
  deu-ELBBK: Und der König gewann Esther lieb, mehr als alle Frauen, und sie erlangte
    Gnade und Gunst vor ihm, mehr als alle die Jungfrauen. Und er setzte die königliche
    Krone auf ihr Haupt und machte sie zur Königin an Vastis statt.
  mbb-OT: Utew nesuati te hadì si Ester lavew zuen te langun he menge vahi he mid-uwit
    diyà te kandin. Utew zin nesuati sikandin, mibpurungan din utew sikandin. Migkurunahan
    din sikandin ne midhimu he rayna ilis ki Bashti.
  mal-2015: രാജാവു എസ്ഥേരിനെ സകലസ്ത്രീകളെക്കാളും അധികം സ്നേഹിച്ചു; സകലകന്യകമാരിലും
    അധികം കൃപയും പക്ഷവും അവളോടു തോന്നീട്ടു അവൻ രാജകിരീടം അവളുടെ തലയിൽ വെച്ചു അവളെ
    വസ്ഥിക്കു പകരം രാജ്ഞിയാക്കി.
  rmc-rmc: Sar dikhľa o kraľis la Ester, kamelas la buter sar savore terne čhajen.
    Oj leske sas buter pre dzeka a presikaďa lake bareder pačiv sar savore pačivale
    čhajenge. Thoďa lake pro šero e kraľiko koruna a ačhaďa la kraľovnake vaš e Vašti.
  nlg-nlg: Na vunaghi haba te dolovi-uto ngangata gaia Esther vulera na lei tahula
    vaolu/maemane udolu. Agaia te togotogo ngangata kolua Esther, keri ge talua na
    pitiulu ni vunaghi haba tana uluna, me ladavaghinia ge agaia Esther tua te vinahogho
    tughua Vashti.
  pes-OPV: و پادشاه، استر را از همه زنان زیاده دوست داشت و از همه دوشیزگان، در حضور
    وی نعمت و التفات زیاده یافت. لهذا تاج ملوکانه را بر سرش گذاشت و او را در جای وشتی
    ملکه ساخت.
  ron-1924: Ымпэратул а юбит пе Естера май мулт декыт пе тоате челелалте фемей ши
    еа а кэпэтат тречере ши юбире ынаинтя луй май мулт декыт тоате челелалте фете.
    Й-а пус кунуна ымпэрэтяскэ пе кап ши а фэкут-о ымпэрэтясэ ын локул луй Васти.
  ben-OBCV: অন্যান্য স্ত্রীলোকদের চেয়ে ইষ্টেরকে রাজা বেশি ভালোবাসলেন এবং তিনি অন্যান্য
    কুমারী মেয়েদের চেয়ে রাজার কাছে বেশি দয়া ও ভালোবাসা পেলেন। অতএব রাজা তাঁর মাথায়
    মুকুট পরিয়ে দিলেন এবং বষ্টীর জায়গায় ইষ্টেরকে রানি করলেন।
  lex-lex: La'pa rodi Ester de, Ester ed maka kla'nana ray ralamni pede ray nhioratni
    ndawarrer miamain la e'a. Ray sukni la e'a nareh mieman la'a ray patke'eni re
    honona me la'a hararara korni wali maka ha rwalir nian wutga la Ester. Noma ray
    Aswerus nala wutu-lai lodna-hairi pa nawutu-nalaiya, nherun doinia ratu Wasti
    la.
  som-som: Haddaba boqorkii Esteer buu ka jeclaaday naagihii kale oo dhan, oo iyana
    waxay isagii ka heshay raxmad iyo roonaan ka sii badan intii ay bikradaha kale
    heleen oo dhan; oo sidaas daraaddeed ayuu madaxa u saaray taajkii boqornimada,
    oo meeshii Washtii ayuu iyada boqorad uga dhigay.
  lat-VUC: 'Et adamavit eam rex plus quam omnes mulieres, habuitque gratiam et misericordiam
    coram eo super omnes mulieres: et posuit diadema regni in capite ejus, fecitque
    eam regnare in loco Vasthi.'
  eng-ASVBT: And the king loved Esther above all the women, and she obtained favor
    and kindness in his sight more than all the virgins; so that he set the royal
    crown upon her head, and made her queen instead of Vashti.
  ita-1885: E il re amò Ester sopra tutte le altre femmine; ed ella acquistò la sua
    grazia e benevolenza, più che tutte le altre vergini; laonde egli le pose la corona
    reale in sul capo, e la costituì regina in luogo di Vasti.
  eng-ULB: The king loved Esther more than all the other women and she received acceptance
    and favor before him, more than all the other virgins. So he set the royal crown
    on her head and made her queen instead of Vashti.
  spa-VBL: El rey amó a Ester más que a todas las demás mujeres. La trató más favorablemente
    y con mayor bondad que a todas las demás vírgenes. Así que colocó la corona real
    sobre su cabeza y la nombró reina en lugar de Vasti.
  fra-_FOB: Et le roi aima Esther plus que toutes les autres femmes, et elle gagna
    ses bonnes grâces et sa faveur plus que toutes les vierges; il mit la couronne
    royale sur sa tête, et il l'établit reine à la place de Vasthi.
  mal-mal: രാജാവ് എസ്ഥേരിനെ സകലസ്ത്രീകളെക്കാളും അധികം സ്നേഹിച്ചു; സകലകന്യകമാരിലും
    അധികം കൃപയും ദയയും അവളോടു തോന്നിയിട്ട് അവൻ രാജകിരീടം അവളുടെ തലയിൽ വച്ച് അവളെ വസ്ഥിക്ക്
    പകരം രാജ്ഞിയാക്കി.
  urd-GVR: Bādshāh ko Āstar dūsrī laṛkiyoṅ kī nisbat kahīṅ zyādā pyārī lagī. Dīgar
    tamām kuṅwāriyoṅ kī nisbat use us kī ḳhās qabūliyat aur mehrbānī hāsil huī. Chunāṅche
    bādshāh ne us ke sar par tāj rakh kar use Washtī kī jagah malikā banā diyā.
  suz-BL: मिनु पिपमी मीश आल नेल्‍ल आन क्‍येङा एस्‍तर कली दाक्‍ताक्‍व। मिनु अरु आन
    क्‍येङा मेको कली योव़तु। मिनु एस्‍तर कली पिपीम आ सिरपेच गुप्‍शा, वास्‍ती आ पा
    ङा आ पिपीम सेल्‍तु।
  ita-1927: E il re amò Ester più di tutte le altre donne, ed ella trovò grazia e
    favore agli occhi di lui più di tutte le altre fanciulle. Ei le pose in testa
    la corona reale e la fece regina in luogo di Vashti.
  ckb-ckb: پاشا ئەستێری لە هەموو ژنەکان زیاتر خۆشویست، لە هەموو پاکیزەکانی دیکە زیاتر
    پەسەندی کرد و چووە دڵییەوە. تاجی شاهانەی لەسەر سەری دانا و لە شوێنی ڤەشتی کردییە
    شاژن.
  eng-BBE: 'And Esther was more pleasing to the king than all the women, and to his
    eyes she was fairer and more full of grace than all the other virgins: so he put
    his crown on her head and made her queen in place of Vashti.'
  kan-OKCV: ಅರಸನು ಸಕಲ ಕನ್ಯೆಯರಿಗಿಂತ ಹೆಚ್ಚಾಗಿ ಎಸ್ತೇರಳನ್ನು ಮೆಚ್ಚಿಕೊಂಡನು. ಅವಳಿಗೆ ಅವನ ಸಮ್ಮುಖದಲ್ಲಿ
    ಸಮಸ್ತ ಕನ್ಯೆಯರಿಗಿಂತ ಹೆಚ್ಚು ದಯೆಯೂ ಮೆಚ್ಚುಗೆಯೂ ದೊರಕಿತು. ಆದ್ದರಿಂದ ಅವನು ರಾಜಕಿರೀಟವನ್ನು
    ಅವಳ ತಲೆಯ ಮೇಲೆ ಇರಿಸಿ ಎಸ್ತೇರಳನ್ನು ವಷ್ಟಿಗೆ ಬದಲಾಗಿ ರಾಣಿಯನ್ನಾಗಿ ಆರಿಸಿಕೊಂಡನು.
  tam-2017: ராஜா எல்லாப் பெண்களையும்விட எஸ்தர்மேல் அன்புவைத்தான்; எல்லா கன்னிப்பெண்களையும்விட
    அவளுக்கு ராஜாவிற்கு முன்பாக அதிக தயவும் இரக்கமும் கிடைத்தது; ஆகையால் ராஜா ராஜகிரீடத்தை
    அவளுடைய தலையின்மேல் வைத்து, அவளை வஸ்தியின் இடத்தில் பட்டத்து ராணியாக்கினான்.
  spa-RV-1909: Y el rey amó á Esther sobre todas las mujeres, y halló gracia y benevolencia
    delante de él más que todas las vírgenes; y puso la corona real en su cabeza,
    é hízola reina en lugar de Vasthi.
  ron-BTF: Şi împăratul a iubit-o pe Estera mai mult decât pe toate femeile, iar ea
    a obţinut har şi favoare înaintea vederii lui mai mult decât toate fecioarele;
    astfel că el i-a pus coroana împărătească pe cap şi a făcut-o împărăteasă în locul
    lui Vaşti.
  eng-WEBP: The king loved Esther more than all the women, and she obtained favor
    and kindness in his sight more than all the virgins; so that he set the royal
    crown on her head, and made her queen instead of Vashti.
  eng-FBV: The king loved Esther more than all the other women. He treated her more
    favorably and with greater kindness than all of the other virgins. So he placed
    the royal crown on her head and made her queen instead of Vashti.
  nld-1939: En de koning kreeg Ester meer lief dan alle andere vrouwen; want zij behaagde
    en bekoorde hem meer dan alle andere meisjes. Daarom plaatste hij de koninklijke
    kroon op haar hoofd, en verhief haar tot koningin in plaats van Wasjti.
  nch-BL: Huan nimantzi Asuero tahuel quiicneli Ester. Amo quema quiicnelijtoya yon
    se sihuat quej nopa. Más quipactiyaya que nochi sequinoc ichpocame. Huajca quitalili
    nopa corona ipan itzonteco huan quichijqui sihua tanahuatijquet huan yaya mocajqui
    ipataca Vasti.
  vie-1934: Vua thương mến Ê-xơ-tê nhiều hơn các cung nữ khác, và nàng được ơn trước
    mặt vua hơn những người nữ đồng trinh; vua đội mão triều thiên trên đầu nàng,
    và lập nàng làm hoàng hậu thế cho Vả-thi.
  hin-CV: एस्तेर सभी अन्य युवतियों की अपेक्षा में राजा को प्रिय लगी, उसे अन्य सभी
    कुंवारियों की अपेक्षा राजा की अधिक कृपा एवं अनुग्रह प्राप्‍त हो गया, इतना, कि
    राजा ने उसके सिर पर राजकीय मुकुट रखकर उसे वश्ती के स्थान पर रानी घोषित कर दिया.
  spa-BES: Ester era más agradable y él rey la amo más que a todas las mujeres, y
    para sus ojos era más bella y más llena de gracia que todas las demás vírgenes.
    Así que él le puso la corona en la cabeza y puso a su reina en lugar de Vasti.
  tdx-tdx: Le nikokoa’ i mpanjakay mandikoatse ze somondrara iaby t’i Estere, ie nahaonim-pañisohañe
    naho fitretrezañe am-pahaisaha’e eo ambone’ o somondra­ra iabio, aa le nasampe’e
    an-doha’e eo i sabakam-pifeheañey, le nanoe’e mpanjaka-ampela han­dimbe i Vastý.
  tha-KJV: กษัตริย์​ทรงรักเอสเธอร์ยิ่งกว่าบรรดาหญิงทั้งปวงนั้น และเธอได้รับพระกรุณาและความโปรดปรานในสายพระเนตรของพระองค์มากกว่าหญิงพรหมจารี​ทั้งสิ้น
    พระองค์​จึงทรงสวมพระมงกุฎบนศีรษะของเธอ และทรงตั้งเธอให้เป็นพระราชินีแทนวัชที
  por-BR-2018: E o rei amou a Ester mais que todas as mulheres, e alcançou diante
    dele favor e benevolência mais que todas as virgens; e ele pôs a coroa real em
    sua cabeça, e a fez rainha em lugar de Vasti.
  deu-ELO: Und der König gewann Esther lieb, mehr als alle Weiber, und sie erlangte
    Gnade und Gunst vor ihm, mehr als alle die Jungfrauen. Und er setzte die königliche
    Krone auf ihr Haupt und machte sie zur Königin an Vastis Statt.
  caa-caa: Pues e rey Asuero tzay uwira e Ester más meyra que e inmojr ijchꞌoctac,
    y chꞌabꞌna uyalma umener y tamar era cay uchojres ut más que e inmojr ijchꞌoctac.
    Y de allí uturbꞌa ujojbꞌibꞌ ujor y uyare tuaꞌ aquetpa reina uyeror ut e Vasti.
  eng-WYC-2018: And the king loved Esther more fervently than all women, and she had
    grace and mercy before him over all other women; and he setted the diadem, or
    crown, of the realm on her head, and made her to reign in the stead of Vashti.
    (And the king loved Esther more fervently than all the other women, and she received
    more favour and love from him than all the other women; and he put a crown of
    his kingdom on her head, and he made her the queen in place of Vashti.)
  epo-epo: Kaj la reĝo ekamis Esteron pli ol ĉiujn edzinojn, kaj ŝi akiris ĉe li simpation
    kaj favoron pli ol ĉiuj virgulinoj; kaj li metis reĝan kronon sur ŝian kapon kaj
    faris ŝin reĝino anstataŭ Vaŝti.
  uig-PIN: Padixaⱨ Əstǝrni baxⱪa barliⱪ ⱪizlardin yahxi kɵrüp ⱪalƣaqⱪa, xundaⱪla Əstǝr
    uning iltipati ⱨǝm amraⱪliⱪiƣa erixkǝn bolƣaqⱪa, padixaⱨ hanix tajini uning bexiƣa
    kiydürüp, uni Waxtining orniƣa hanix ⱪilip tiklidi.
  beo-beo: 'Hina bagade da Eseda baligili hanaiwane ba:i. E da Esedama hanai amo da
    oda a:fini ilima hanai baligi dagoi. E da hina bagade ea habuga amo Eseda ea dialumaga
    figisili, Fa:sedai ea musa: gagui sogebi Esedama i dagoi.'
  tpi-OTNT: Na king i laikim em tumas. King i no laikim ol arapela meri olsem em i
    laikim Esta. Em i lukim Esta i winim ol arapela meri, na em i gutpela meri tru.
    I no gat narapela meri i bin katim lewa bilong king olsem Esta. Olsem na king
    i putim hat bilong kwin long het bilong en. Na Esta i senisim Vasti, na i kamap
    kwin.
  hau-SA: To, sarki ya so Esta fiye da duk sauran matan, ta kuma sami tagomashinsa
    da kuma yardarsa fiye da duk sauran budurwai. Saboda haka ya sa rawanin sarauta
    a kanta, ya kuma mai da ita sarauniya a maimakon Bashti.
  uig-LAT: Padishah Esterni bashqa barliq qizlardin yaxshi körüp qalghachqa, shundaqla
    Ester uning iltipati hem amraqliqigha érishken bolghachqa, padishah xanish tajini
    uning béshigha kiydürüp, uni Washtining ornigha xanish qilip tiklidi.
  nde-nde: Inkosi yakhangwa ngu-Esta kakhulukazi okwedlula abanye bonke abesifazane,
    njalo yamthakazelela yathokoza ngaye okwedlula zonke ezinye izintombi ezigcweleyo.
    Ngakho yamethesa umqhele wobukhosi yamenza waba yindlovukazi endaweni kaVashithi.
  ton-ton: Pea naʻe ʻofa lahi ʻae tuʻi kia Eseta ʻi he kau fefine kotoa pē, pea naʻe
    maʻu ʻe ia ʻae lelei mo e angaʻofa ʻi hono ʻao ʻo lahi hake ʻi he kau tāupoʻou
    kotoa pē; ko ia naʻa ne ʻai ai ʻae tatā fakatuʻi ki hono ʻulu, pea fakanofo ia
    ko e tuʻi fefine ko e fetongi ʻo Vasiti.
  ces-1613: I zamiloval král Ester nade všecky jiné ženy, a nalezla milost a lásku
    u něho nade všecky panny, tak že vstavil korunu královskou na hlavu její, a učinil
    ji královnou místo Vasti.
  eng-WMB: The king loved Esther more than all the women, and she obtained favor and
    kindness in his sight more than all the virgins; so that he set the royal crown
    on her head, and made her queen instead of Vashti.
  tam-TCV: அரசன் மற்ற எந்தப் பெண்ணையும் விட, எஸ்தரினால் அதிகமாய் கவரப்பட்டான். அவள்
    அவனிடமிருந்து மற்ற கன்னிகைகளையும்விட, அதிக தயவையும், பாராட்டையும் பெற்றாள். எனவே
    அவன் அரச கிரீடத்தை அவள் தலையில் வைத்து வஸ்திக்குப் பதிலாக அவளை அரசியாக்கினான்.
  ceb-ULB: Gihigugma si Ester sa hari labaw sa tanang mga babaye ug nakapahimuot siya
    pag-ayo sa hari ug nadawat ang pabor sa iyang atubangan, labaw sa tanang mga ulay.
    Busa gikoronahan niya siya ug harianong korona ug gihimo siya nga rayna puli kang
    Vasti.
  mkn-mkn: Waktu Ester pi di istana ju, raja lebe sayang sang dia dari samua parampuan
    yang laen dong. Dia talalu suka sang Ester deng mau tunju dia pung kasi sayang
    sang dia. Andia ko raja angka sang dia, deng kasi dia pake topi jabatan, ganti
    sang Wasti yang su kaná usir tu.
  pol-UBG: I król umiłował Esterę nad wszystkie kobiety, i znalazła ona łaskę i jego
    przychylność ponad wszystkie panny, tak że włożył jej na głowę koronę królewską
    i uczynił ją królową w miejsce Waszti.
  urd-GVU: بادشاہ کو آستر دوسری لڑکیوں کی نسبت کہیں زیادہ پیاری لگی۔ دیگر تمام کنواریوں
    کی نسبت اُسے اُس کی خاص قبولیت اور مہربانی حاصل ہوئی۔ چنانچہ بادشاہ نے اُس کے
    سر پر تاج رکھ کر اُسے وشتی کی جگہ ملکہ بنا دیا۔
  eng-OEBCW: And the king loved her more than all the other women, and she became
    his favourite and won his affection. He placed the royal diadem on her head and
    made her queen instead of Vashti.
  deu-1912: Und der König gewann Esther lieb über alle Weiber, und sie fand Gnade
    und Barmherzigkeit vor ihm vor allen Jungfrauen. Und er setzte die königliche
    Krone auf ihr Haupt und machte sie zur Königin an Vasthis Statt.
  kan-2017: ಅರಸನು ಎಲ್ಲಾ ಸ್ತ್ರೀಯರಲ್ಲಿ ಎಸ್ತೇರಳನ್ನು ಮೆಚ್ಚಿದನು. ಎಲ್ಲಾ ಕನ್ಯೆಯರಲ್ಲಿ ಆಕೆಯು
    ಅವನ ದಯೆಗೂ, ಪ್ರೀತಿಗೂ ಪಾತ್ರಳಾದುದರಿಂದ ಅವನು ರಾಜ ಮುಕುಟವನ್ನು ಆಕೆಯ ತಲೆಯ ಮೇಲಿಟ್ಟು, ಆಕೆಯನ್ನು
    ವಷ್ಟಿಗೆ ಬದಲಾಗಿ ರಾಣಿಯನ್ನಾಗಿ ಮಾಡಿಕೊಂಡನು.
  yap-yap: U fithik’ fapi ppin ma Ester e th’abi adag, ma ir u fithik’ fapi ppin e
    ri magan’ ngak ma ba’adag daken. Ma aram me tay fare te’elyaw rok le’engin e pilung
    nga lolugen, me mangnag queen nike yan nga luwan Vashti.
  hlt-MCSB: Manghai loh Esther te huta boeih lakah a lungnah dongah mikdaithen khaw
    a phueih. oila boeih lakah khaw a mikhmuh ah a sitlohnah a dang. Te dongah manghai
    rhuisam te a lu ah a khuem sak tih anih te Vashti yueng la a manghai sak.
  mdy-ETH: ካኣቲ ዒማና ሃንጎ ዉዱራሢዳፓ ቢያ ዒዞ ባሼ ናሽኬኔ፤ ዒዛ ሃንጎዋቶይዳፓ ቢያ ባሼ ካኣቲ ቤርታ ቦንቺንታያ ማዒ ጴዼኔ፤
    ዬያሮ ካኣቲ ዒዞኮ ቶኦካ ካኣቱሞ ማኣራ ቦንቺ ዓጎ ባኮ ዔኪ ዓጋዖ ዓስፂኖ ቤዛ ዒዞ ጌኤሾ ማሄኔ።
  twi-ASANTE: ɔhene no dɔɔ no senee mmaabunu a wɔaka no nyinaa. Nʼani gyee ne ho ara
    kɔsii sɛ, ɔhyɛɛ no ahenkyɛ, pagyaa no sɛ ɔhemmaa, sii Wasti ananmu.
  eng-WEBU: The king loved Esther more than all the women, and she obtained favor
    and kindness in his sight more than all the virgins; so that he set the royal
    crown on her head, and made her queen instead of Vashti.
  wal-wal: Gelido wode, kawoi hara maccaasa ubbaappe aattidi, o dosiisinne hara geela7otu
    ubbaappe in ufaittiis. Hegaa gishshau, kawotaa kallachchaa i huuphiyan goxxidi,
    o Asxxiini sohuwan kawiyo kessiis.
  tgk-tgk: вай Эстерро бештар аз ҳамаи занон дӯст дошт ва нисбат ба духтарони дигар
