verse: EST.002.001
translations:
  mal-C: പിന്നീട്, അഹശ്വേരോശ് രാജാവിന്റെ കോപം ശമിച്ചപ്പോൾ വസ്ഥിയെയും അവളുടെ പ്രവൃത്തിയെയും
    തന്റെ ഉത്തരവുകളെയുംപറ്റി അദ്ദേഹം ഓർത്തു.
  deu-TKW: Nach diesen Begebenheiten, als sich der Zorn des Königs Ahasveros gelegt
    hatte, gedachte er der Vasthi und dessen, was sie gethan hatte, und dessen, was
    über sie beschlossen worden war.
  lin-lin: Sima na mikolo, kanda ya mokonzi Kizerisesi ekitaki ; akomaki kokanisa
    Vasti, makambo oyo asalaki mpe mobeko oyo azwaki na tina na ye.
  eng-LSV: After these things, at the ceasing of the fury of King Ahasuerus, he has
    remembered Vashti, and that which she did, and that which has been decreed concerning
    her;
  eng-GNV: After these things, when the wrath of King Ahashuerosh was appeased, he
    remembred Vashti, and what she had done, and what was decreed against her.
  eng-WEBSTER: After these things, when the wrath of king Ahasuerus was appeased,
    he remembered Vashti, and what she had done, and what was decreed against her.
  nhw-BL: Teipa quema panotoya nochi ni tlamantli, nopa Tlanahuatijquetl Asuero moyoltlali,
    huan pejqui quitemohua Vasti. Pero quielnamijqui catli Vasti quichihuilijtoya
    huan nopa amacamanali catli quiijcuilojtoya.
  swh-ONEN: Baadaye, wakati hasira ya Mfalme Ahasuero ilikuwa imetulia, alimkumbuka
    Vashti na kile alichokuwa amekifanya na alilokuwa ameamuru juu yake.
  bba-bba: Amɛn biru, Asuresin mɔru yɑ sure. Mɑ u bwisikɑ ye Fɑsiti u kuɑ kɑ woodɑ
    ye bɑ yi win sɔ̃.
  eng-KJVCPB: After these things, when the wrath of king Ahasuerus was appeased, he
    remembered Vashti, and what she had done, and what was decreed against her.
  luo-luo: Kane mirimb ruoth Ahasuerus noserumo, noparo gima ne Vashti otimo, to gi
    chik mane osegolo.
  meu-meu: Unu ḡau muridiai, King Ahasuero lalona ma e keru, bena ia ese Vasati e
    helalolaia une, bona ena kara bona hari hahedua herevana ia latanai e gwauraia
    na e helalolai.
  npi-ULB: यी कुरापछि जब राजा अहासूरसको रिस मर्‍यो तिनले वश्ती र उनले गरेकी कुराको
    बारेमा सोचे । तिनले उनको विरुद्धमा निकालेको आदेशको बारेमा पनि सोचे ।
  yor-yor: Lẹ́yìn nǹkan wọ̀nyí, Ahaswerusi ọba sì dáwọ́ ìbínú un rẹ̀ dúró, ó rántí
    i Faṣti àti ohun tí ó ti ṣe àti àṣẹ tí ó pa nípa tirẹ̀.
  ind-ind: Beberapa waktu kemudian, ketika Raja Ahasweros sudah tidak marah lagi,
    dia teringat kepada kelakuan Wasti dan tentang keputusannya tentang dia.
  pes-OPCB: چندی بعد، وقتی خشم خشایارشا فرو نشست، یاد وشتی و کاری که او کرده بود و
    فرمانی که در مورد او صادر شده بود، او را در فکر فرو برد.
  tgl-ULB: Pagkatapos ng mga bagay na ito, nang humupa ang galit ni Haring Assuero,
    naisip niya si Vashti at kung ano ang ginawa niya. Inisip din niya ang tungkol
    sa kautusang ginawa niya laban kay Vashti.
  hui-hui: Kini ibu ala keba ho hayago emene hadayagola ibugua Basidihanda mbirale
    ibunihondo biyaru mitangibu dai bini. Ani buwa ibugua Basidiore kuini wali naberelo
    dugu wahenegobi manda bini.
  mya-mya: ထို​နောက်​မင်း​ကြီး​သည်​အ​မျက်​တော်​ပြေ သော​အ​ခါ ဝါ​ရှ​တိ​ပြု​ခဲ့​သည့်​အ​မှု​ကို
    လည်း​ကောင်း၊ မိ​မိ​ထုတ်​ပြန်​ကြေ​ငြာ​ခဲ့​သည့် အ​မိန့်​ကို​လည်း​ကောင်း​သ​တိ​ရ​တော်​မူ​၏။-
  bod-N: དོན་དེའི་རྗེས་སུ་རྒྱལ་པོ་ཨ་ཧཱ་ཝེ་རོའི་ཁོང་ཁྲོ་ཞི་བར་གྱུར་ནས། ཝཱ་སི་ཏི་དང་ཁོ་མོས་ཅི་བྱས་པ་དང་རང་གིས་དེའི་སྐོར་ལ་བཀའ་ཅི་གནང་བའང་དྲན་པ་རེད།
  sna-sna: Mushure mezvinhu izvi kutsamwa kwamambo Zekisesi kwapera, akarangarira
    Vhashiti nezvaakanga aita uye nezvaakanga atema pamusoro pake.
  spa-BLM: Después de estas cosas, cuando la ira del rey Asuero se apaciguó, se acordó
    de Vasti, de lo que había hecho y de lo que se había decretado contra ella.
  cac-cac: Ix ec' junoc tiempoal, ix sicb'i yoval sc'ol vin̈aj rey Asuero chi'. Ix
    snaancot vin̈ tas ix sc'ulej ix Vasti chi' yed' pax jun ley ix alchajel yuj ix.
  swh-ULB: Baada ya mambo haya na baada ya hasira ya mfalme Ahusiero kutulia, alifikiri
    kuhusu Malkia Vashiti na alichokuwa amekifanya na tangazo alilokuwa ameamuru litolewe
    ya Vashiti kupoteza sifa za kuwa malkia.
  bel-bel: Пасьля гэтага, калі аціх гнеў цара Артаксэркса, ён успомніў пра Астынь
    і пра тое, што яна зрабіла, і што было вызначана пра яе.
  deu-ELBBK: Nach diesen Begebenheiten, als der Zorn des Königs Ahasveros sich gelegt
    hatte, gedachte er an Vasti und an das, was sie getan, und was über sie beschlossen
    worden war.
  mbb-OT: Ne hein malù neuǥet, ne naawà dutun is kegkepauk ni Hadì Ahasuerus, netenuzan
    din si Bashti wey is mibeelan din. Netenuzan daan ni Hadì Ahasuerus is belaud
    he midhimu zin kuntra ki Bashti.
  mal-2015: അതിന്റെശേഷം അഹശ്വേരോശ്‌രാജാവിന്റെ ക്രോധം ശമിച്ചപ്പോൾ അവൻ വസ്ഥിയെയും അവൾ
    ചെയ്തതിനെയും അവളെക്കുറിച്ചു കല്പിച്ച വിധിയെയും ഓർത്തു.
  rmc-rmc: Sar imar pregeľa e choľi le kraľiskri le Ahasveroskri, furt gondoľinelas
    pre oda, so kerďa e kraľovna Vašti, the pre oda, so sas pal late avridino andro
    zakonos.
  nlg-nlg: Hauva ka mi murina na vunaghi haba Xerxes te uto ta nina na rutu, agaia
    te vuivuni ni ghanaghana oliana Vashti, mana hava gaia Vashti te gonia maia na
    vetena te taluhorua agaia.
  pes-OPV: بعد از این وقایع، چون غضب اخشورش پادشاه فرو نشست، وشتی و آنچه را که او
    کرده بود و حکمی که درباره او صادر شده بود، به یاد آورد.
  ron-1924: Дупэ ачесте лукрурь, кынд с-а потолит мыния ымпэратулуй Ахашверош, с-а
    гындит ла Васти, ла че фэкусе еа ши ла хотэрыря луатэ ку привире ла еа.
  ben-OBCV: পরে রাজা অহশ্বেরশের রাগ পড়ে গেলে, বষ্টীকে ও তিনি কি করেছিলেন এবং তাঁর
    বিষয় কি আদেশ দেওয়া হয়েছিল তা স্মরণ করলেন।
  lex-lex: La'pa nto'or la' lera-mela re wa dewade ray ralamni mana edon nawen owa'an
    la Wasti, ne nhoratreria ratu Wasti. E nhioratni de enod rer mia'ta hihi'a-yapyap
    miaka ratu Wasti ha nhi'a la e'a me la walia' hya' maka e na nukmu oleka la ratu
    Wasti.
  som-som: Oo waxyaalahaas dabadood markii Boqor Ahashwerus cadho baxay ayuu soo xusuustay
    Washtii, iyo wixii ay samaysay, iyo wixii iyada ka geesta ahaa oo la amray.
  lat-VUC: 'His ita gestis, postquam regis Assueri indignatio deferbuerat, recordatus
    est Vasthi, et quæ fecisset, vel quæ passa esset:'
  eng-ASVBT: After these things, when the wrath of king Ahasuerus was pacified, he
    remembered Vashti, and what she had done, and what was decreed against her.
  ita-1885: DOPO queste cose, quando l'ira del re Assuero fu racquetata, egli si ricordò
    di Vasti, e di quello che ella avea fatto, e del decreto ch'era stato fatto contro
    a lei.
  eng-ULB: After these things, when the anger of King Ahasuerus subsided, he thought
    about Vashti and what she had done. He also thought about the decree that he had
    made against her.
  spa-VBL: Más tarde, después de todo lo ocurrido, la ira del rey Jerjes se calmó
    y pensó en Vasti y en lo que había hecho, y en el decreto emitido contra ella.
  fra-_FOB: Après ces choses, lorsque la colère du roi Assuérus fut apaisée, il se
    souvint de Vasthi, de ce qu'elle avait fait, et de ce qui avait été décrété à
    son égard.
  mal-mal: അതിന്‍റെശേഷം അഹശ്വേരോശ്‌രാജാവിന്റെ കോപം ശമിച്ചപ്പോൾ അവൻ വസ്ഥിയെയും അവൾ
    ചെയ്തതിനെയും അവളെക്കുറിച്ച് കല്പിച്ച വിധിയെയും ഓർത്തു.
  urd-GVR: Bād meṅ jab bādshāh kā ġhussā ṭhanḍā ho gayā to malikā use dubārā yād āne
    lagī. Jo kuchh Washtī ne kiyā thā aur jo faislā us ke bāre meṅ huā thā wuh bhī
    us ke zahan meṅ ghūmtā rahā.
  suz-BL: मिनु पिप अहासूरस आ गाइक्‍चा बेक्‍म नोले मेकोमी वास्‍ती आ पशो आ पर्बम नु
    मेको आ पर्बम ब्रेक्‍शो ब्रेक्‍स कली मिम्‍ताक्‍व।
  ita-1927: Dopo queste cose, quando l’ira del re fu calmata, egli si ricordò di Vashti,
    di ciò ch’ella avea fatto, e di quanto era stato deciso a suo riguardo.
  ckb-ckb: پاش ئەوەی تووڕەیی ئەحەشوێرۆشی پاشا دامرکایەوە، پاشا ڤەشتی و ڕەفتارەکەی
    و ئەو بڕیارەی کە لە دژی دەریکرد بەبیری هاتەوە.
  eng-BBE: After these things, when the king's feelings were calmer, the thought of
    Vashti and what she had done and the order he had made against her, came back
    to his mind.
  kan-OKCV: ಈ ಕಾರ್ಯಗಳಾದ ತರುವಾಯ ಅರಸನಾದ ಅಹಷ್ವೇರೋಷನ ಕೋಪವು ಶಾಂತವಾಗಿ ಅವನು ವಷ್ಟಿಯನ್ನೂ ಅವಳನ್ನೂ,
    ಅವಳ ವರ್ತನೆಯನ್ನೂ, ಅವಳಿಗೆ ವಿರೋಧವಾಗಿ ತಾನು ನೀಡಿದ ತೀರ್ಪನ್ನೂ ಜ್ಞಾಪಿಸಿಕೊಂಡನು.
  tam-2017: இவைகளுக்குப்பின்பு, ராஜாவாகிய அகாஸ்வேருவின் கோபம் தணிந்தபோது, அவன் வஸ்தியையும்
    அவள் செய்ததையும் அவளைக்குறித்துத் தீர்மானிக்கப்பட்டதையும் நினைத்தான்.
  spa-RV-1909: PASADAS estas cosas, sosegada ya la ira del rey Assuero, acordóse de
    Vasthi, y de lo que hizo, y de lo que fué sentenciado contra ella.
  ron-BTF: După aceste lucruri, când furia împăratului Ahaşveroş s-a potolit, el şi-a
    amintit de Vaşti şi ceea ce ea a făcut şi ce s-a hotărât împotriva ei.
  eng-WEBP: After these things, when the wrath of King Ahasuerus was pacified, he
    remembered Vashti, and what she had done, and what was decreed against her.
  eng-FBV: Later on, after all this had happened, King Xerxes' anger subsided and
    he thought about Vashti and what she'd done, and the decree issued against her.
  nld-1939: Toen enige tijd later zijn toorn was bedaard, begon koning Achasjwerosj
    over Wasjti te tobben, over wat zij had gedaan en over de beslissing, die men
    tegen haar had getroffen.
  nch-BL: Teipa quema ya panotoya nochi ni tamanti, nopa Tanahuatijquet Asuero moyoltali,
    huan pejqui quitemohua Vasti. Pero quielnamijqui cati Vasti quichihuilijtoya huan
    nopa amacamanali cati quiijcuilojtoya.
  vie-1934: Sau các việc ấy, khi cơn thạnh nộ vua A-suê-ru đã nguôi lại, thì người
    bèn nhớ lại Vả-thi, và việc nàng đã làm, cùng sự đã chỉ định cho nàng.
  hin-CV: जब यह सब पूरा हो चुका, राजा अहषवेरोष का क्रोध ठंडा हो गया, उसने वश्ती के
    उस आचरण का स्मरण किया तथा यह भी, कि वश्ती के विरुद्ध कैसी राजाज्ञा प्रभावी की
    जा चुकी थी.
  spa-BES: Después de estas cosas, cuando los sentimientos del rey estaban más tranquilos,
    el pensamiento de Vasti y lo que ella había hecho y la orden que él había hecho
    contra ella volvieron a su mente.
  tdx-tdx: Ie añe, naho fa nanintsiñe ty fiforoforoa’ i Akasverose mpanjaka, le nitiahi’e
    t’i Vastý, i nanoa’ey vaho i nandiliañe azey.
  tha-KJV: ภายหลังเหตุ​การณ์​เหล่านี้ เมื่อพระพิโรธของกษั​ตริ​ย์อาหสุเอรัสสงบลง พระองค์​ทรงระลึกถึงวัชทีและสิ่งที่พระนางทรงกระทำ
    และกฤษฎีกาที่​พระองค์​ทรงออกเรื่องพระนาง
  por-BR-2018: Passadas estas coisas, e tendo já sido apaziguado o furor do rei Assuero,
    ele se lembrou de Vasti, e do que ela havia feito, e do que havia sido sentenciado
    contra ela.
  deu-ELO: Nach diesen Begebenheiten, als der Zorn des Königs Ahasveros sich gelegt
    hatte, gedachte er an Vasti und an das, was sie getan, und was über sie beschlossen
    worden war.
  caa-caa: Pues entonces conda numuy cora tiempo, sisa uqꞌuijnar e rey Asuero y machi
    ixto war oꞌjmay uchꞌichꞌer yaꞌ y cay ubꞌijnu tama lo que cay uche e Vasti y tama
    e ley lo que quetpa tzꞌijbꞌabꞌir upater. Y cay ubꞌijnu que ucꞌani otronteꞌ uwixcar.
  eng-WYC-2018: Therefore when these things were done, after that the indignation
    of king Ahasuerus was assuaged, he bethought of Vashti, and what things she had
    done, and what things she had suffered. (And so when these things were done, and
    after King Ahasuerus? indignation had been assuaged, he thought more about Vashti,
    and what things she must now suffer.)
  epo-epo: Post tiu afero, kiam kvietiĝis la kolero de la reĝo Aĥaŝveroŝ, li rememoris
    pri Vaŝti, kaj pri tio, kion ŝi faris kaj kio estis dekretita pri ŝi.
  uig-PIN: Bu ixlar ɵtüp, padixaⱨ Aⱨaxweroxning ƣǝzipi besilƣanda, u Waxtini seƣinip,
    uning ⱪilƣinini ⱨǝm uning üstidin qiⱪirilƣan yarliⱪi ⱨǝⱪⱪidǝ ǝslǝp oylinip ⱪaldi.
  beo-beo: Fa:no, hina bagade ea ougi hou gumibi galu, e da Fa:sedai ea hou hamoi
    amola hina bagade hi sema hamoi amo bu gebewane dadawa:lalu.
  tpi-OTNT: Taim kros bilong king i pinis, orait em i tingting gen long pasin Vasti
    i bin mekim long em. Em i tingting long em i bin tok long rausim Vasti bai em
    i no moa i stap kwin.
  hau-SA: Daga baya sa’ad da fushin Sarki Zerzes ya huce, sai ya tuna da Bashti da
    abin da ta yi, da kuma dokar da ya bayar game da ita.
  uig-LAT: Bu ishlar ötüp, padishah Ahashwéroshning ghezipi bésilghanda, u Washtini
    séghinip, uning qilghinini hem uning üstidin chiqirilghan yarliqi heqqide eslep
    oylinip qaldi.
  nde-nde: Emva kokuba ukuthukuthela kweNkosi u-Ahasuweru sekudedile, yamkhumbula
    uVashithi kanye lalokho ayekwenzile, lalokho okwakumenyezelwe ngaye.
  ton-ton: Pea hili ʻae ngaahi meʻa ni, pea kuo ʻosi ʻae houhau ʻae tuʻi ko ʻAhasivelo,
    naʻa ne manatuʻi ʻa Vasiti, mo ia naʻa ne fai, mo ia naʻe tuʻutuʻuni ke fai kiate
    ia.
  ces-1613: Ty věci když se zběhly, a když se upokojila prchlivost krále Asvera, zpomenul
    na Vasti a na to, což byla učinila, též i na to, jaká se výpověd stala proti ní.
  eng-WMB: After these things, when the wrath of King Ahasuerus was pacified, he remembered
    Vashti, and what she had done, and what was decreed against her.
  tam-TCV: அகாஸ்வேரு அரசனின் கோபம் தணிந்தபின்பு, அவன் வஸ்தியையும், அவள் செய்ததையும்,
    அவளுக்குத் தான் பிறப்பித்த ஆணையையும் நினைவிற்கொண்டான்.
  ceb-ULB: Human niini nga mga butang, sa dihang nahupay na ang kasuko ni Haring Ahasuerus,
    naghunahuna siya mahitungod kang Vasti ug kung unsa ang iyang nabuhat. Naghunahuna
    usab siya mahitungod sa sugo nga iyang gihimo batok kaniya.
  mkn-mkn: Lama-lama raja Ahasuweros pung mara su dingin. Ma dia inga tarús sang dia
    pung bini Wasti, deng dia pung bekin-bekin, ais deng surat keputusan yang kasi
    tau dia pung hukuman.
  pol-UBG: Po tych wydarzeniach, gdy ustał gniew króla Aswerusa, wspomniał on na Waszti
    i na to, co uczyniła, oraz dekret, który został wydany przeciwko niej.
  urd-GVU: بعد میں جب بادشاہ کا غصہ ٹھنڈا ہو گیا تو ملکہ اُسے دوبارہ یاد آنے لگی۔
    جو کچھ وشتی نے کیا تھا اور جو فیصلہ اُس کے بارے میں ہوا تھا وہ بھی اُس کے ذہن
    میں گھومتا رہا۔
  eng-OEBCW: Some time later, when the wrath of King Ahasuerus had subsided, he remembered
    what Vashti had done and what had been decreed against her.
  deu-1912: Nach diesen Geschichten, da der Grimm des Königs Ahasveros sich gelegt
    hatte, gedachte er an Vasthi, was sie getan hatte und was über sie beschlossen
    war.
  kan-2017: ಇದಾದನಂತರ ಅರಸನಾದ ಅಹಷ್ವೇರೋಷನು ಕೋಪವನ್ನು ಬಿಟ್ಟು ವಷ್ಟಿಯನ್ನೂ, ಆಕೆ ಮಾಡಿದ್ದನ್ನೂ
    ಮತ್ತು ಆಕೆಯ ವಿಷಯದಲ್ಲಿ ಮಾಡಿದ ತೀರ್ಪನ್ನೂ ನೆನಪುಮಾಡಿಕೊಳ್ಳುತ್ತಿದ್ದನು.
  yap-yap: Ma fa’ani aw e damumuw rok fare pilung, me par ngi i leamnag e n’en nike
    rin’ Vashti nge lungun nike wereg nib togopluw ngak fare queen.
  hlt-MCSB: He ol hnukah tah manghai Ahasuerus kah kosi tah daeh tih Vashti khaw,
    anih kah a saii te khaw, anih sokah a tuiphih te khaw, a poek.
  mdy-ETH: ዻካ ዎርቄም ካኣቲኮ ዻጋ ማዔስካፓ፥ ጌኤሻ ዓስፂና ማዼ ባኮና ዒዞይዳ ኬሲንቴ ዓይሢፆ ዎጎ ካኣቲ ማሊሢ ዓርቄኔ።
  twi-ASANTE: Ɔhene Ahasweros bo tɔɔ ne yam akyire no, ɔhyɛɛ aseɛ dwenee deɛ Wasti
    ayɛ ne mmara a wɔahyɛ no ho.
  eng-WEBU: After these things, when the wrath of King Ahasuerus was pacified, he
    remembered Vashti, and what she had done, and what was decreed against her.
  wal-wal: Hegaappe simmin, Kawuwaa Arxxekssiisa hanqqoi dochchiis; dochchin Kawiyaa
    Asxxiina oottidobaanne ikka i bollan kessido awaajuwaabaa qoppiis.
  tgk-tgk: Баъд аз чанд вақт, чун ғазаби шоҳ Аҳашверӯш паст шуд, ӯ Ваштиро бо кори
    кардааш ва фармони дар ҳаққи ӯ баровардаашро ба ёд овард.
  spa-PDDPT: Después de estas cosas, cuando la ira del rey Asuero se aplacó, se acordó
    de Vasti, de lo que ella hizo y lo que él decretó contra ella.
  gun-gun: Ha'e va'e rire huvixa Assuero opoxya noenduvei ma vy ima'endu'a ju Vasti
    oikoague re, ha'e hexe ombopara uka va'ekue re.
  agu-BL: Itzun bantz yi tele'n tiemp, nin yi nsken icy' yi ẍchi'ch c'u'lal te yi
    rey Asuero, tule'n tzun tx'akx tc'u'l yi mbi cu'n banak yi reina Vasti, tu yi
    caws yi ak'lij tetz.
  ilo-ULB: Kalpasan dagitoy a banbanag, idi bimmaawen ti pungtot ni Ari Ahasuero,
    nalagipna ni Vasti ken ti inaramidna. Nalagipna met ti maipapan iti bilin nga
    inaramidna a maibusor kenkuana.
  kpg-kpg: Nomuli hua di hagawelewele o di king ne maamaa mai, geia e maanadu di hai
    a Vashti ne hai mo dana haganoho ne hagaduu dela e hai baahi gi mee.
  uig-ARA: بۇ ئىشلار ئۆتۈپ، پادىشاھ ئاھاشۋېروشنىڭ غەزىپى بېسىلغاندا، ئۇ ۋاشتىنى سېغىنىپ،
    ئۇنىڭ قىلغىنىنى ھەم ئۇنىڭ ئۈستىدىن چىقىرىلغان يارلىقى ھەققىدە ئەسلەپ ئويلىنىپ
    قالدى.
  sus-sus: Na dangi xanbi, mangɛ bɔɲɛ naxa goro. A naxa ratu mangɛ ginɛ Fasati xa
    fe rabaxi ma, a nun a yɛtɛ natɛ naxan tongoxi a xa fe ra.
  pon-2006: Mwurin en nanmwarkio eh engieng eh meleileidier, e ahpw kupwukupwurehte
    duwen dahme Pasdi wiadahr oh duwen kalohk me uhwong liho.
  ksd-ksd: Ma ba i ga par go ra lavur magit, ma ra kankan kai ra king Akasueros i
    ga ngo mulai, i ga nuk pa Vasti ma ra magit i ga pait ia, ma ra varkurai di ga
    pait ia ure.
  tur-YTC: Bu şeylerden sonra, Kral Ahaşveroş'un öfkesi yatışınca, Vaşti'yi, yaptıklarını
    ve kendisine karşı verilmiş olan kararı hatırladı.
  ind-AYT: Setelah peristiwa ini, ketika kemarahan Raja Ahasyweros mereda, dia teringat
    akan Wasti, apa yang dilakukannya dan apa yang telah diputuskan terhadapnya.
  nya-nya: Pambuyo pake mtima wa Ahasiwero utatsika, Ahasiwero anakumbukira Vasiti
    ndi zimene anachita Vasitiyo. Anakumbukiranso lamulo lomukhudza limene anasindikiza.
  kyg-kyg: Kini vekamoꞌa aipamo leꞌniya kavaꞌamo hano hutegenoꞌaeꞌmo halate kuvini
    a kanomo Vasitiꞌa hosu kavaꞌmo huꞌnigeno hafaino ataleꞌniya keꞌaepa gemo avoꞌmo
    kae maleꞌniya geeꞌmo agesamo afiꞌniye.
  mps-mps: Nosali te gavman tuni bidi kingo wado po wali silama da, teda agai te gavman
    tuni we Vastigo agabolo yali kolesaga te agai homugo ma kone yagasalio. Agai te
    kwin we Vasti sela sąnama, te kwin we ma bidigobeo wali po te homugo ma kone
    yagasalio.
  tpi-tpi: Taim kros bilong king i pinis, orait em i tingting gen long pasin Vasti
    i bin mekim long em. Em i tingting long em i bin tok long rausim Vasti bai em
    i no moa i stap kwin.
  dan-1931: Men da der var gået nogen Tid, og Kong Ahasverus' Vrede havde lagt sig,
    kom han til at tænke på Vasjti, og hvad hun havde gjort, og hvad der var besluttet
    om hende.
  vie-OVCB: Sau khi nguôi cơn giận, Vua A-suê-ru nhớ lại Vả-thi, hành động của bà
    và sắc lệnh vua đã ký.
  guj-2017: જયારે અહાશ્વેરોશ રાજાનો ક્રોધ શમી ગયો, ત્યારે વાશ્તી રાણીએ જે કર્યું હતું
    તે અને તેની વિરુદ્ધ જે હુકમ જાહેર કરવામાં આવ્યો હતો તે તેને યાદ આવ્યાં.
  pon-2006A: Mwurin en nanmwarkio eh engieng eh meleileidier, e ahpw kupwukupwurehte
    duwen dahme Pasdi wiadahr oh duwen kalohk me uhwong liho.
  por-BRBSL: Depois destas coisas, quando a ira do rei Assuero foi pacificada, ele
    se lembrou de Vashti, do que ela havia feito e do que foi decretado contra ela.
  eng-OEBUS: Some time later, when the wrath of King Ahasuerus had subsided, he remembered
    what Vashti had done and what had been decreed against her.
  cth-cth: Hahoi, siangpahrang Ahasuerus teh a lungkhueknae a roum navah, Vashti hai
    thoseh, ahni ni a sak e hoi ahni hanlah a sak e naw hai thoseh, bout a pouk
  twi-twi: Ɔhene Ahasweros bo tɔɔ ne yam akyi yi no, ofii ase dwenee nea Wasti ayɛ
    ne mmara a wɔahyɛ no ho.
  hlt-hlt: He ol hnukah tah manghai Ahasuerus kah kosi tah daeh tih Vashti khaw, anih
    kah a saii te khaw, anih sokah a tuiphih te khaw, a poek.
  tbz-SIM: Kɛ̀ dɛ̀ɛ mɔntɛ kòo kpɑ̀ɑ̀tì miɛkɛɛ do, kòo dentɛní Fɑsitii do dɔ̀ɔ̀ dɛ̀
    nɛ̀ bɛ̀ do ò nɑ̀kɛ́ tì.
  msy-2020: Dughiar maba gɨvazɨma, Atrivim Serksisɨn adarim amɨrazɨma, a ua Vasti
    gamizir arazim ginɨrɨ, a Kwin Vasti agɨvaghtɨ a ua kwinɨn ikian kogham.
  dop-dop: Wɑɑtʋ wei wulɑʋ pɑ́ɑ́nɑ́ hɛɛwɑ, ɩlɛnɑ ɩ́ mɑɣɑsɩ ɩ ɑlʋ Fɑsiti tɔm kɛ ɩ tɑɑ.
    Nɑ ɩsǝnɑ ɩ sɩɩwɑ sɩ ɩ lɑkɩ-ɩ tɔ.
  azb-azb: Bir müddət keçəndən sonra padşah Axaşveroşun qəzəbi soyudu. O, Vaştini,
    onun etdiyi işi və əleyhinə verdiyi qərarını xatırladı.
  eng-DBY: After these things, when the fury of king Ahasuerus was appeased, he remembered
    Vashti, and what she had done, and what was decreed against her.
  hin-2017: इन बातों के बाद जब राजा क्षयर्ष का गुस्सा ठंडा हो गया, तब उसने रानी वशती
    की, और जो काम उसने किया था, और जो उसके विषय में आज्ञा निकली थी उसकी भी सुधि ली।
  wol-KYG: Gannaaw ba mbir yooyu amee, ba merum Buur Aserus giif, xelam dem ca Wasti
    ak la mu def ak la mu dogal ca moom.
  bjr-bjr: Mikari kinna aranaqarafa kaqikaaqoo taikoofanoo mifa kaifaa Wasti nammarifa
    mandaikamma amaqoo oosannara oonu mafi irinau. Iriseenoo mifa Wasti nammarina
    aiqamasainanoo mifa sia kaifaa kuinna mariannoo fee qu ufanara oonumafi irinau.
  eng-YLT: After these things, at the ceasing of the fury of the king Ahasuerus, he
    hath remembered Vashti, and that which she did, and that which hath been decreed
    concerning her;
  eng-WYC-2017: Therefore when these things were done, after that the indignation
    of king Ahasuerus was assuaged, he bethought of Vashti, and what things she had
    done, and what things she had suffered.
  eng-WMBB: After these things, when the wrath of King Ahasuerus was pacified, he
    remembered Vashti, and what she had done, and what was decreed against her.
  urd-GVH: बाद में जब बादशाह का ग़ुस्सा ठंडा हो गया तो मलिका उसे दुबारा याद आने लगी।
    जो कुछ वशती ने किया था और जो फ़ैसला उसके बारे में हुआ था वह भी उसके ज़हन में घूमता
    रहा।
  rug-rug: Hola kaiqa rane sipu ele ibu sa nana binugoro sa baṉara koasa guguana sapu
    tavetia Vasiti sa kalaho, meke sa nana kinukiti la koa sa,
  gaz-gaz: Ahashweroos Mootichi erga aariin isaa qabbanaaʼee booddee waan Waashtiin
    gootee fi labsii inni waaʼee ishee labse ni yaadate.
  fra-LSG: Après ces choses, lorsque la colère du roi Assuérus se fut calmée, il pensa
    à Vasthi, à ce qu’elle avait fait, et à la décision qui avait été prise à son
    sujet.
  yal-yal: Na danguxina, mangan bɔɲɛn godo xanbini, a a miri fɔlɔ na feen ma Batɛ
    Fasita naxan ligaxi a ra e nun a fan sariyan naxan saxi lan a ma.
  haw-1868: MAHOPE iho o keia mau mea, i ka wa i maalili ai ka huhu o ke alii o Ahasuero,
    hoomanao iho la ia ia Vaseti, a me na mea ana i hana'i, a me ka kanawai i kauia
    nona.
  arb-NAV: وَبَعْدَ ذَلِكَ خَمَدَتْ حِدَّةُ غَضَبِ الْمَلِكِ أَحَشْوِيرُوشَ، فَذَكَرَ
    وَشْتِي وَمَا فَعَلَتْهُ، وَالْقَرَارَ الَّذِي صَدَرَ ضِدَّهَا.
  ewe-ewe: Esi Fia Ahasuerus ƒe dziku nu fa la, ede asi tamebubu me le ale si Vasti
    bu ɖee la ŋu. Enya be yemagakpɔe akpɔ o ɖe se si wòde ɖe eŋuti la ta.
  eng-LEE: After these events, when the fury of king Achashverosh was appeased, he
    remembered Vashti, and what she had done, and what had been decreed concerning
    her.
  asm-FB: এই সকলো ঘটনাৰ পাছত, ৰজা অহচবেৰোচৰ ক্ৰোধ শান্ত হ’ল, তাৰ পাছত তেওঁ ৰাণী ৱষ্টী,
    আৰু তেওঁ কৰা কাৰ্যৰ বষয়ে চিন্তা কৰিলে। তেওঁ ৰাণীৰ বিৰুদ্ধে দিয়া আজ্ঞাৰ বিষয়েও
    চিন্তা কৰিলে।
  sus-A: نَ دَنفِ شَنبِ، مَنفّ بْحّ نَشَ فٌرٌ. عَ نَشَ رَتُ مَنفّ فِنّ قَسَتِ شَ قٍ
    رَبَشِ مَ، عَ نُن عَ يّتّ نَتّ نَشَن تٌنفٌشِ عَ شَ قٍ رَ.
  fra-SBL: Après ces choses, lorsque la colère du roi Assuérus fut apaisée, il se
    souvint de Vasthi, de ce qu'elle avait fait et de ce qui avait été décrété contre
    elle.
  hbo-hbo: אַחַר֙ הַדְּבָרִ֣ים הָאֵ֔לֶּה כְּשֹׁ֕ךְ חֲמַ֖ת הַמֶּ֣לֶךְ אֲחַשְׁוֵרֹ֑ושׁ
    זָכַ֤ר אֶת־וַשְׁתִּי֙ וְאֵ֣ת אֲשֶׁר־עָשָׂ֔תָה וְאֵ֥ת אֲשֶׁר־נִגְזַ֖ר עָלֶֽיהָ׃
  pjt-pjt: Munu paluṟu wati waṟka tjuṯa wituṉu kungkawaṟa tjuṯa uṯuḻuṟa palulakutu
    katinytjaku tjanalanguṟu kungkawaṟa kutju palumpa ngurkantankunytjikitjangku.
    Ka Esther-nya kungkawaṟa nyara palula tjanala tjungu pitjangu. Ka Esther-ku kuṯangku
    wati ini Mutukailu palula ngaṉmanytju wangkangu, “Kulila, nyuntu panyan Jew mununku
    palula tjanala utintja wiyangku wantima.” Ka paluṟu mulapa kutitjuṟa wantingi
    utintja wiyangku.
  kik-kik: Thuutha ũcio rĩrĩa marakara ma Mũthamaki Ahasuerusu maahoorerire, akĩririkana
    Vashiti na ũrĩa eekĩte, o na ũrĩa aamũtuĩrĩire eekwo.
  fra-NCL: Après ces choses, quand la colère du roi Assuérus se fut calmée, il se
    rappela Vasthi, ce qu’elle avait fait et la décision qui avait été prise à son
    sujet.
  cek-AK: Ahasuerus siangpahrang palungphuihaih dip pacoengah, Vashti hoi anih mah
    sak ih hmuennawk nuiah lok takroekhaih to a poek let.
  cuk-cuk: We-ibmar-gusad-sorbali, Rey-Asuero na sae-itodiid baisur-itogusadgine,
    e-ome-Vasti ebinsaalid, igi e-omede neg-imaksagusa, degi, igi e-omega igar megis
    gusbali.
  uig-CYR: Бу ишлар өтүп, падиша Аһашверошниң ғәзиви бесилғанда, у Ваштини сеғинип,
    униң қилғинини һәм униң үстидин чиқирилған ярлиғи һәққидә әсләп ойлинип қалди.
  tel-2017: ఈ విషయాలు జరిగి అహష్వేరోషు రాజు కోపం చల్లారిన తరవాత అతడు వష్తిని గురించీ
    ఆమె చేసిన పని గురించీ ఆలోచించాడు. ఆమెకు వ్యతిరేకంగా తాను చేసిన తీర్పును గురించి
    కూడా ఆలోచించాడు.
  hat-BSA: Apre bagay sa yo, lè kòlè a Wa Assuérus te vin kalme, li te sonje Vasthi
    ak sa li te fè a, e dekrè ki te fèt kont li an.
  kos-kos: Tok, kasrkusrak lal Tokosra Ahasuerus ne ohula, el srakna nunku ke ma Vashti
    el tuh oru ah, ac ke mwe fahkak se ma el tuh supwalik lainul Vashti.
  hbo-WLC: אַחַר֙ הַדְּבָרִ֣ים הָאֵ֔לֶּה כְּשֹׁ֕ךְ חֲמַ֖ת הַמֶּ֣לֶךְ אֲחַשְׁוֵר֑וֹשׁ
    זָכַ֤ר אֶת־וַשְׁתִּי֙ וְאֵ֣ת אֲשֶׁר־עָשָׂ֔תָה וְאֵ֥ת אֲשֶׁר־נִגְזַ֖ר עָלֶֽיהָ׃
  ibo-ibo: Mgbe ihe ndị a gasịrị, ka iwe eze Ahasuerọs dajụrụ, ọ malitere iche echiche
    banyere Vashti. O chetara ihe Vashti mere, chetakwa ihe e kpebiri banyere ya.
  ory-ory: ଏହିସବୁ ଘଟଣା ଉତ୍ତାରେ ଅକ୍ଷଶ୍ୱେରଶ ରାଜାଙ୍କ କ୍ରୋଧ ଶାନ୍ତ ହୁଅନ୍ତେ, ସେ ବଷ୍ଟୀକୁ
    ଓ ତାହାର କାର୍ଯ୍ୟ ଓ ତାହା ପ୍ରତିକୂଳରେ ପ୍ରଦତ୍ତ ଆଜ୍ଞା ସ୍ମରଣ କଲେ।
  chk-chk: Ekoch fansoun mürin, lupwen än ewe king Asuworos song a kisikisila, a chechemeni
    Fasti me mine a föri ngeni, a pwal chechemeni ewe allük a fis fän itan.
  rop-rop: Bambai na wen King Seksis nomo bin wail langa Bashtai, imbin kipgon jinggabat
    wanim Bashtai bin dum en det lowa weya imbin raidimdan blanga im.
  ukr-1871: Після сього, як погас гнїв царя Артаксеркса, згадав він про Астинь і про
    те, що вона вчинила, та що було постановлено проти неї.
  deu-1951: Nach diesen Begebenheiten, als sich der Grimm des Königs Ahasveros gelegt
    hatte, dachte er an Vasti und daran, was sie getan hatte und was über sie beschlossen
    worden war.
  eng-JPS: After these things, when the wrath of king Ahasuerus was assuaged, he remembered
    Vashti, and what she had done, and what was decreed against her.
  srp-1865: Poslije toga, kad se utiša gnjev cara Asvira, on se opomenu Astine i što
    je uèinila i što je nareðeno za nju.
  lug-lug: Oluvannyuma, obusungu bwa Kabaka Akaswero bwe bwakkakkana, yasigala ng’alowooza
    ku Vasuti, kye yakola, n’ekyali kisaliddwawo.
  heb-heb: אחר הדברים האלה כשך חמת המלך אחשורוש זכר את ושתי ואת אשר עשתה ואת אשר נגזר
    עליה׃
  ben-IRV: এই সব ঘটনার পরে অহশ্বেরশ রাজার রাগ কমে গেলে তিনি বষ্টীকে, তাঁর কাজ ও তাঁর
    বিপরীতে যে আদেশ দেওয়া হয়েছিল, তা মনে করলেন।
  pan-pan: ਇਨ੍ਹਾਂ ਗੱਲਾਂ ਦੇ ਬਾਅਦ ਜਦ ਰਾਜਾ ਅਹਸ਼ਵੇਰੋਸ਼ ਦਾ ਗੁੱਸਾ ਠੰਡਾ ਪੈ ਗਿਆ, ਤਾਂ ਉਸ ਨੇ
    ਰਾਣੀ ਵਸ਼ਤੀ ਨੂੰ ਅਤੇ ਜੋ ਕੁਝ ਉਸ ਨੇ ਕੀਤਾ ਸੀ ਅਤੇ ਜੋ ਕੁਝ ਉਸ ਦੇ ਵਿਰੁੱਧ ਹੁਕਮ ਜਾਰੀ ਕੀਤਾ
    ਗਿਆ ਸੀ ਯਾਦ ਕੀਤਾ।
  mya-JVB: တဖန် ရှင်ဘုရင် အာရွှေရု သည် စိတ် တော်ပြေ သောအခါ ၊ ဝါရှိတိ ကို၎င်း ၊ သူပြု
    သောအမှုနှင့် သူ့ တစ်ဘက် ၌စီရင်သော အမှု ကို၎င်း အောက်မေ့ တော်မူ၏။
  tbg-tbg: Vira naantiara King Sekesisira arara itova humpama vuvarovata, viva Vasaativa
    vira uva raqakoravata, vira qioqamato uvaravata, qaqi iriharo vaura.
  hmo-hmo: Unai murinai, King Ahasuero ena badu dekena amo ia keru neganai, ia ese
    Vasati ena kara, bona unai oda hereva Vasati totona, king ese ia siaia gauna ia
    laloa lou.
  urd-urd: इन बातों के बाद जब अख़्सूयरस बादशाह का ग़ुस्सा ठंडा हुआ, तो उसने वश्ती
    को और जो कुछ उसने किया था, और जो कुछ उसके ख़िलाफ़ हुक्म हुआ था याद किया।
  rus-SYN: После сего, когда утих гнев царя Артаксеркса, он вспомнил об Астинь и о
    том, что она сделала, и что было определено о ней.
  bqc-SIM: Yã́ beeↄ gbɛa kɛ́ kí Aasuelu pↄ wèe, yã́ pↄ́ Vasiti kɛ̀ɛ̀ ń yã́ pↄ́
    a dìlɛ aà yã́ musuo i sãaàguo.
  tcz-CHONGTHU: Xerxes lunghan adailhah phat in, Vashti in ipi anabolla chule aman
    ama chung chang ipi dan anasem am ti ahin gel pantan ahi.
  mar-mar: या गोष्टी झाल्यानंतर, राजा अहश्वेरोशचा राग शमला, त्याने वश्तीची आणि तिने
    जे काय केले त्याचा विचार केला. तिच्याविरूद्ध दिलेल्या आदेशाचाहि त्याने विचार केला.
  qub-qub: Rabyan päsacäriptin ray Asueroga yarpäriran rayna Vastipaj, pay nishanta
    mana cäsushanpita imanöpis castigananpaj rurachishanta.
  bqp-bqp: Yã birenↄ gbɛra kũ kína Asueru pↄ kpàtɛ, yã kũ Vasati kɛ̀nɛ kũ yã
    kũ à dìtɛ a yã musuo dí sãaguro.
  hat-hat: Apre sa, lè kolè wa a fin pase, lide wa a te toujou sou sa Vachti te fè
    a ak sou desizyon li menm li te pran lè sa a.
  eng-BSB: Some time later, when the anger of King Xerxes had subsided, he remembered
    Vashti and what she had done, and what had been decreed against her.
  eng-WEBPB: After these things, when the wrath of King Ahasuerus was pacified, he
    remembered Vashti, and what she had done, and what was decreed against her.
  kbq-kbq: Hagi ana zama huvagaregeno'a kini ne' Serksisina arimpa ahe'zamo'ma uramigeno'a,
    Vasti'ma hu'nea zanku agesa nentahino, Vasti'a kuinia omanigahie huno'ma huvempama
    hu'nea zanku agesa antahi'ne.
  nhe-BL: Teipa quema panotoya nochi ni tlamantli, nopa Tlanahuatijquetl Asuero moyoltlali,
    huan pejqui quitemohua Vasti. Pero quiilnamijqui tlen Vasti quichihuilijtoya huan
    nopa amatlajtoli tlen quiijcuilojtoya.
  bus-bus: Yã beeenↄ gbɛra kɛ̀ kí Asueru pↄↄ wèrea, yã kɛ̀ Vasati kɛ̀nɛ kↄ̃n yã
    kɛ̀ à dìɛ à yã musuo e sãnlo.
  gub-BL: Amo 'ar pawire hakuir tuwihawete ikwahy haw. Nezewe rehe we ima'enukwaw
    Waxi hemiapo kwer rehe, uze'eg hehe uzepyk awer rehe no.
  eng-DRA: 'After this, when the wrath of king Assuerus was appeased, he remembered
    Vasthi, and what she had done and what she had suffered:'
