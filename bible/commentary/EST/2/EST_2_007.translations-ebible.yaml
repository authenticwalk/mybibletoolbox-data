    ndi wooneka bwino ndipo Mordekai ankamutenga ngati mwana wake weniweni pamene
    abambo ndi amayi ake anamwalira.
  kyg-kyg: Motekaiꞌa mago aꞌmafaꞌnemo agiꞌamo Esatateꞌmo yagaino ateꞌniye. Himalu
    gefatiꞌmo Hanasaꞌae huꞌa agi aeꞌnae. Esataꞌa Motekai afoꞌamo aganaꞌamo aꞌmafaꞌnemo
    maiꞌniye. Maiꞌniyaꞌmonanafa afoꞌamoꞌe itaꞌamoꞌeꞌmo ago falitaꞌageno Motekaiꞌa
    Esataꞌmo avaleno aꞌmafaꞌneꞌa ya huno neꞌagaiya aꞌmafaꞌnemo maiꞌniye. Esataꞌa alagepa
    augosaꞌe agufaꞌeꞌmo haneꞌniya aꞌmafaꞌnemo maiꞌniye.
  mps-mps: Mordekaigo aga hai wegi me deli elaluali, aga nogi Esta. Tiali goli, aga
    nogi mu Hibru pogo te Hadasa wai. Te Esta aga aya ida isali sogo, te Mordekaigo
    te Esta selama, tama aga wai negebo tiwai gilama mu yalio. Tama Esta te gasa sawia
    yai wegi mu, tama aga tonobo te gasagi yai sawi wegi mu bidalio.
  tpi-tpi: Mordekai i save lukautim wanpela pikinini meri, nem bilong en Esta. Tasol
    nem bilong en long tok Hibru em Hadasa. Esta em i pikinini meri bilong liklik
    papa bilong Mordekai. Tasol liklik papa wantaim meri bilong en i dai pinis, olsem
    na Mordekai i bin kisim Esta na lukautim em olsem pikinini bilong em yet. Na Esta
    i kamap naispela meri tumas na em i luk nambawan tru.
  dan-1931: Han var Plejefader for Hadassa - det er Ester - hans Farbroders Datter;
    thi hun havde hverken Fader eller Moder. Den unge Pige havde en smuk Skikkelse
    og så godt ud; og efter hendes Forældres Død havde Mordokaj taget hende til sig
    i Datters Sted.
  vie-OVCB: Mạc-đô-chê có nuôi Ha-đa-sa, cũng có tên là Ê-xơ-tê, con gái của chú mình,
    làm con. Vì cha mẹ Ê-xơ-tê mất sớm nên nàng được Mạc-đô-chê bảo dưỡng.
  guj-2017: મોર્દખાયે પોતાના કાકાની દીકરી હદાસ્સા એટલે એસ્તેરને ઉછેરીને મોટી કરી હતી.
    કેમ કે તેને માતાપિતા નહોતાં. કુમારિકા એસ્તેર સુંદર ક્રાંતિની તથા સ્વરૂપવાન હતી.
    તેનાં માતાપિતાના મૃત્યુ પછી મોર્દખાયે તેને પોતાની દીકરી તરીકે અપનાવી લીધી હતી.
  pon-2006A: Mie serepein men me ira wahn ohl pirien, ede Ester, ede ni mahsen en
    Ipru Adassa; serepein kaselel oh paliwaramwahu. Ni ahnsou me eh pahpa oh nohno
    mehla, Mordekai ahpw apwalihada oh wiahkihla uhdahn nah.
  por-BRBSL: Ele criou Hadassah, ou seja, Ester, a filha de seu tio; pois ela não
    tinha pai nem mãe. A donzela era bela e justa; e quando seu pai e sua mãe morreram,
    Mordecai a tomou por sua própria filha.
  eng-OEBUS: Mordecai had adopted Hadassah, that is, Esther, his uncle’s daughter,
    since she had neither father nor mother. The girl was shapely and beautiful; and
    after her father and mother died, Mordecai raised her as if she was his own daughter.
  cth-cth: Ahni ni a na pa kanaw e canu Hadassah tie Esta hah a kawk. Hote napui teh
    a manu hoi na pa tawn hoeh, hateiteh, a meihawi teh nuencang haiyah ahawipoung.
    A manu hoi a na pa a due hnukkhu, Mordekai ni a canu lah a tawn e lah ao.
  twi-twi: Na saa ɔbarima yi wɔ onua hoɔfɛfo bi a ne din de Hadasa a na wɔsan frɛ
    no Ɛster. Bere a nʼagya ne ne na wuwui no, Mordekai faa no kaa nʼabusua ho, tetew
    no sɛ nʼankasa babea.
  hlt-hlt: Te vaengah Mordekai loh a panoe canu Esther Hadassah te a poeh. Esther
    te a manu a napa om voel pawh. Hula tah a sakthen suisak neh a mueimae khaw then.
    A manu a napa a duek vaengah ni anih te Mordekai loh amah taengah a canu la a
    loh.
  tbz-SIM: Kɛ sɔ̃́ nhƐsitɛɛ yɛmbɛ̀ ku kɛ̀ bɛ tebitɛ Mɑɑdosee ò tùótɛ́ kɛ bonɛ̀. Ɛsitɛɛ
    do wenni mɛdiɛ̀ mmɛ.
  msy-2020: Mordekai guivir mam iti, an ziam Esta, ezɨ guizɨn Hibrun akamɨn an ziam
    Hadasa, ezɨ Esta Mordekain afeziar dozimɨn guivim. Ezɨ an afeziar dozim uan amuim
    ko aning areme, ezɨ Mordekai Esta inigha uan borimɨn mɨraram a gami. Ezɨ Esta
    bar deragha ganganir aghuim gami.
  dop-dop: Ḿpʋ́ɣʋ́ Mɑɑtosee cɑɑ neu nɑ ɩ́lɛ́ ɩ ɑlʋ pɑ sǝpɑ, nɑ pǝ́ yele sulɑʋ kɛ pɛɛlɔ.
    Pɑ yɑɑ-ɩ sɩ Hɑtɑsɑ nɑ pɑ́ cuɣusɩ-ɩ sɩ Ɩsǝtɛɛ. Ɩ ɩsɛntɑɑ kɑ lɩɩwɑɣɑ pǝ fɛɩnɑ. Ɩlɛnɑ
    Mɑɑtosee kpɑɣɑ-ɩ nɑ ɩ́ tɔɔ-ɩ.
  azb-azb: Mordokayın əmisi qızı Hadassanın, yəni Esterin ata-anası yox idi. Bu qızı
    Mordokay böyütmüşdü. Ester gözəl qamətli, qəşəng surətli idi. Ata-anası ölən gündən
    Mordokay onu qızlığa götürmüşdü.
  eng-DBY: And he brought up Hadassah, that is, Esther, his uncle's daughter; for
    she had neither father nor mother — and the maiden was fair and beautiful — and
    when her father and mother were dead, Mordecai took her for his own daughter.
  hin-2017: उसने हदास्सा नामक अपनी चचेरी बहन को, जो एस्तेर भी कहलाती थी, पाला-पोसा
    था; क्योंकि उसके माता-पिता कोई न थे, और वह लड़की सुन्दर और रूपवती थी, और जब उसके
    माता-पिता मर गए, तब मोर्दकै ने उसको अपनी बेटी करके पाला।
  wol-KYG: Mardose yoroon ku ñuy wax Adasa, muy Esteer ba tey, di doomu baayam bu
    ndaw, ndax amuloon ndey, amuloon baay. Xale bi nag rafet, jekk bind. Ba ndeyam
    ak baayam deeyee, Mardosee ko jël, yar ko ni doomam.
  bjr-bjr: Moodeekaifa moo manaaqa rakisi maruna minauqu Eestaa nammarifa marinau.
    Minauqu Heeburu ufakiqari Adasanee qimariqau. Eesta nammarifa Moodeekaina akoona
    akaqa araamuna marinau. Mina akoofa narí anaaqa faqa kuqufufanoo Moodeekaifa Eestaa
    nammarina maraseenoo narí faiqiara foora rakisi marinau. Rakisi marufanoo Eestaa
    nammarifa kaaqa amiqira manaaqa uqanna findifi marufaqa qafoofanoo amiqirafa uqanna
    marinau.
  eng-YLT: and he is supporting Hadassah — she [is] Esther — daughter of his uncle,
    for she hath neither father nor mother, and the young woman [is] of fair form,
    and of good appearance, and at the death of her father and her mother hath Mordecai
    taken her to him for a daughter.
  eng-WYC-2017: the which Mordecai was the nourisher of Hadassah, the daughter of
    his brother, which daughter was called Esther by another name, and she had lost
    both father and mother; and she was full fair, and seemly of face; and when her
    father and mother were dead, Mordecai took her to him, and he made her his daughter.
  eng-WMBB: He brought up Hadassah, that is, Esther, his uncle’s daughter; for she
    had neither father nor mother. The maiden was fair and beautiful; and when her
    father and mother were dead, Mordecai took her for his own daughter.
  urd-GVH: मर्दकी के चचा की एक निहायत ख़ूबसूरत बेटी बनाम हदस्साह थी जो आस्तर भी कहलाती
    थी। उसके वालिदैन के मरने पर मर्दकी ने उसे लेकर अपनी बेटी की हैसियत से पाल लिया
    था।
  rug-rug: Koanana pa totoso asa si keke tasina karokarovo sapu e Esita, pozana sa
    si e Hadasa pa zinama Hiburu. Na vineki tolavaena meke noma vari ṉoṉoina tinina.
    Pausia Modekae sa vineki hie totosona mate sari tiatamana, ke poza nia tuna soti
    sa si asa.
  gaz-gaz: Mordekaayis, durbii Hadasaa jedhamtu kan sababii isheen abbaa fi haadha
    hin qabneef ofitti fudhate tokko qaba ture. Durbi Asteer jedhamtee beekamtu kun
    dhaabaa fi bifaan jaallatamtuu turte; yeroo abbaa fi haati ishee duʼanitti Mordekaayi
    ofitti fudhatee akkuma intala ofii isaatti guddifate.
  fra-LSG: Il élevait Hadassa, qui est Esther, fille de son oncle; car elle n’avait
    ni père ni mère. La jeune fille était belle de taille et belle de figure. A la
    mort de son père et de sa mère, Mardochée l’avait adoptée pour fille.
  yal-yal: Marodoke nan yi Hadasa xuruma naxan mɔn xili Esita. A sɔxɔ a dii tɛmɛna.
    Esita fafe nun a nga bata yi faxa. Sungutunni ito yi tofan han! A nga nun a fafe
    to faxa, a yi lu alo Marodoke a diina.
  haw-1868: Nana no i hanai ia Hadasa, oia hoi o Esetera, ke kaikamahine a kekahi
    makuakane ona. No ka mea, aole o Esetera makuakane, aole ona makuwahine; ua maikai
    ka helehelena o ua kaikamahine la, ua uani hoi; a make kona makuakane a me kona
    makuwahine, lawe o Moredekai ia ia i kaikamahine nana.
  arb-NAV: هَذَا أَشْرَفَ عَلَى تَرْبِيَةِ ابْنَةِ عَمِّهِ أَسْتِيرَ الْمَدْعُوَّةَ
    هَدَسَّةَ، لأَنَّهَا كَانَتْ يَتِيمَةَ الأَبَوَيْنِ. وَكَانَتِ الْفَتَاةُ رَائِعَةَ
    الْجَمَالِ، جَمِيلَةَ الطَّلْعَةِ تَبَنَّاهَا مُرْدَخَايُ عِنْدَ وَفَاةِ وَالِدَيْهَا.
  ewe-ewe: Vinyɔnu dzetugbe aɖe nɔ Mordekai tɔɖia si. Eŋkɔe nye Hadasa, gake wogayɔnɛ
    be Ester. Fofoa kple dadaa ku, eya ta Mordekai xɔe, eye wònyii abe eya ŋutɔ ƒe
    vinyɔnu ene.
  eng-LEE: And he had brought up Hadassah, that is Esther, the daughter of his uncle;
    for she had neither father nor mother, and the maiden was beautiful in form and
    handsome in appearance; and when her father and mother were dead, Mordecai had
    taken her to himself as a daughter.
  asm-FB: মৰ্দখয়ে নিজৰ দদায়েকৰ জীয়েক হদচ্ছাক অৰ্থাৎ ইষ্টেৰক প্ৰতিপালন কৰিছিল; কাৰণ
    তেওঁৰ পিতৃ-মাতৃ নাছিল। সেই যুৱতীৰ দেহৰ গঠন সুন্দৰ আৰু বাহ্যিক ৰূপ আকৰ্ষণীয় আছিল।
    মৰ্দখয়ে তেওঁক নিজৰ ছোৱালীৰ দৰে প্ৰতিপালন কৰিছিল।
  sus-A: مٌرٌدٍكَيِ بَبَ شُنيَ شَ دِ فِنّ هَدَ سَ، عٍ نُ نَشَن مَ عٍسِتَ، عَ نُ نَ
    مٌرٌدٍكَيِ نَن يِ رَ، كَبِ عَ بَبَ نُن عَ نفَ قَشَ تّمُي. عَ نَشَ عَ شُرُ، عَ
    عَ قِندِ عَ شَ دِ رَ. فِنّدِ مّدِ تٌقَنيِ نَن نُ عَ رَ.
  fra-SBL: Il éleva Hadassa, c'est-à-dire Esther, la fille de son oncle, car elle
    n'avait ni père ni mère. La jeune fille était belle et équitable ; et quand son
    père et sa mère furent morts, Mardochée la prit pour sa propre fille.
  hbo-hbo: וַיְהִ֨י אֹמֵ֜ן אֶת־הֲדַסָּ֗ה הִ֤יא אֶסְתֵּר֙ בַּת־דֹּדֹ֔ו כִּ֛י אֵ֥ין
    לָ֖הּ אָ֣ב וָאֵ֑ם וְהַנַּעֲרָ֤ה יְפַת־תֹּ֙אַר֙ וְטֹובַ֣ת מַרְאֶ֔ה וּבְמֹ֤ות אָבִ֙יהָ֙
    וְאִמָּ֔הּ לְקָחָ֧הּ מָרְדֳּכַ֛י לֹ֖ו לְבַֽת׃
  pjt-pjt: '@see-verse:EST.002.006'
  kik-kik: Moridekai aarĩ na mwarĩ wa ithe mũnini wetagwo Hadasa, ũrĩa aarerete tondũ
    ndaarĩ na ithe kana nyina. Mũirĩtu ũcio, ũrĩa ningĩ wetagwo Esiteri, aarĩ kĩĩrorerwa
    mwĩrĩ na ũthiũ akĩonwo, nake Moridekai akĩmuoya akĩmũrera o ta mwarĩ thuutha wa
    ithe na nyina gũkua.
  fra-NCL: Il élevait Edissa, qui est Esther, fille de son oncle ; car elle n’avait
    ni père ni mère. La jeune fille était belle de forme et d’un gracieux visage ;
    à la mort de son père et de sa mère, Mardochée l’avait adoptée pour fille.
  cek-AK: Mordekai loe amno ampa tawn ai, ampa amnawk ih canu, Hadassah tiah kawk
    ih Esther loe anih mah pacah; to nongpata loe mikcop koiah oh moe, kranghoih;
    amno hoi ampa duek pacoengah, Mordekai mah anih to a canu ah pacah.
  cuk-cuk: Mardoqueo, e-sia-wargwen na e-ibe-sergan-burgwisad odungusad. E-babgan-burgwisgua,
    Mardoqueo na-e-bunoloyob susad. We-yagwa Hadasaʼye-nugad, deginbali, Esterʼye
    nugbalid. Ester bunagwa-nued-itoged, bela-bela yeerdakleged.
  uig-CYR: Мордикай өзиниң тағисиниң қизи Һадассаһни (йәни Әстәр) беқип чоң қилған
    еди, чүнки униң ата-аниси йоқ еди. Бу қиз гөзәл, тәқи-турқи келишкән еди; ата-аниси
    өлүп кәткән болғачқа Мордикай уни өз қизи қатарида беқип чоң қилған еди.
  tel-2017: అతడు తన బాబాయి కూతురు ఎస్తేరు అనే మారు పేరు గల హదస్సా అనే అమ్మాయిని చేరదీసి
    పెంచుకున్నాడు. ఆమెకు తల్లిదండ్రులు లేరు. ఆమె సౌందర్యవతి. చూడ చక్కని ముఖవర్చస్సు
    గలది. ఆమె తలిదండ్రులు చనిపోయాక మొర్దెకై ఆమెను తన సొంత కూతురుగా చూసుకోసాగాడు.
  hat-BSA: Li t ap elve Hadassa, sa vle di, Esther, fi a tonton li an, paske li pa
    t gen papa ni manman. Alò, jenn demwazèl la te byen bèl sou fòm ni figi li e lè
    papa li avèk manman li te mouri, Mardochée te pran li kon pwòp fi pa li.
  kos-kos: Oasr sie mutan fusr pangpang Esther, su inel in kas Hebrew pa Hadassah.
    El ma nutin mukul se wien papa tumal Mordecai. El mutan na kato se, ac wona atal.
    Ke sripen papa tumal ac nina kial ah misa, Mordecai el nutella ac oru oana acn
    natul sifacna.
  hbo-WLC: וַיְהִ֨י אֹמֵ֜ן אֶת־הֲדַסָּ֗ה הִ֤יא אֶסְתֵּר֙ בַּת־דֹּד֔וֹ כִּ֛י אֵ֥ין
    לָ֖הּ אָ֣ב וָאֵ֑ם וְהַנַּעֲרָ֤ה יְפַת־תֹּ֙אַר֙ וְטוֹבַ֣ת מַרְאֶ֔ה וּבְמ֤וֹת אָבִ֙יהָ֙
    וְאִמָּ֔הּ לְקָחָ֧הּ מָרְדֳּכַ֛י ל֖וֹ לְבַֽת׃
  ibo-ibo: Mọdekai nwere nwa nwanne nna ya, aha ya bụ Hadasa, ma a na-akpọkwa ya Esta,
    onye mara mma nʼahụ dịkwa mma ile anya. Nne ya na nna ya anwụọla, ma Mọdekai kpọbatara
    ya nʼụlọ ya zụọ ya dịka nwa ya nwanyị.
  ory-ory: ମର୍ଦ୍ଦଖୟ ଆପଣା ପିତୃବ୍ୟର କନ୍ୟା ହଦସାକୁ, ଅର୍ଥାତ୍‍, ଏଷ୍ଟରଙ୍କୁ ପ୍ରତିପାଳନ କଲେ;
    କାରଣ ତାହାର ପିତା କି ମାତା ନ ଥିଲେ, ସେହି କନ୍ୟା ପରମସୁନ୍ଦରୀ ଓ ସୁବଦନା ଥିଲେ; ତାହାର ପିତାମାତା
    ମଲା ଉତ୍ତାରେ ମର୍ଦ୍ଦଖୟ ତାହାଙ୍କୁ ନିଜ କନ୍ୟା ରୂପେ ଗ୍ରହଣ କରିଥିଲେ।
  chk-chk: Iwe, a wor eman nöün pwin semen Mortokai itan Hatasa, a pwal iteni Ester,
    Mortokai a angei o tümwünü, lupwen saman me inan ra mäla, pwe a usun chök eman
    nöün föpwül. Ei föpwül a fokun liöch o sengesengöch.
  rop-rop: Modakai bin growimap wanbala gel. Dijan gel bin barnga blanga im en im
    neim bin Heidasa en im naja neim bin Esta en imbin brabli purdiwan. Afta im dedi
    en mami bin dai Modakai bin gajim im en growimap im laik im ronwan doda.
  ukr-1871: І виховував він Гадассу, — се ж вона Естер, — дочку дядька свого, бо в
    неї не було нї батька нї матері. Дївчина ся була гарна станом й гожа з лиця. Після
    смертї її батька та її матері взяв її Мардохей до себе замість дочки.
  deu-1951: Und dieser war Pflegevater der Hadassa (das ist Esther), der Tochter seines
    Oheims; denn sie hatte weder Vater noch Mutter. Diese Jungfrau aber war von schöner
    Gestalt und lieblichem Aussehen. Und als ihr Vater und ihre Mutter gestorben waren,
    hatte Mardochai sie als seine Tochter angenommen.
  eng-JPS: And he brought up Hadassah, that is, Esther, his uncle's daughter; for
    she had neither father nor mother, and the maiden was of beautiful form and fair
    to look on; and when her father and mother were dead, Mordecai took her for his
    own daughter.
  srp-1865: On odgajaše Adasu, a to je Jestira, kæi strica njegova, jer ne imaše oca
    ni matere; a djevojka bijaše lijepa stasa i krasna lica, i po smrti oca joj i
    matere uze je Mardohej za kæer.
  lug-lug: Moluddekaayi yalina omuwala omuto erinnya lye Kadasa, gwe yalinako oluganda,
    eyakulira mu mikono gye, kubanga yali mulekwa nga yafiirwa kitaawe ne nnyina.
    Erinnya ly’omuwala ono eddala nga ye Eseza, era yali ng’alabika bulungi nnyo.
  heb-heb: ויהי אמן את הדסה היא אסתר בת דדו כי אין לה אב ואם והנערה יפת תאר וטובת
    מראה ובמות אביה ואמה לקחה מרדכי לו לבת׃
  ben-IRV: মর্দখয় নিজের কাকার মেয়ে হদসাকে অর্থাৎ ইষ্টেরকে লালন পালন করতেন; কারণ
    তাঁর বাবা কি মা ছিল না। সেই মেয়ে সুন্দরী ও রূপবতী ছিলেন; তাঁর বাবা মা মারা গেলে
    মর্দখয় তাঁকে নিজের মেয়ে করেছিলেন।
  pan-pan: ਮਾਰਦਕਈ ਨੇ ਹੱਦਸਾਹ ਨਾਮਕ ਚਾਚੇ ਦੀ ਧੀ ਨੂੰ, ਜੋ ਇਬਰਾਨੀ ਭਾਸ਼ਾ ਵਿੱਚ ਅਸਤਰ ਵੀ ਕਹਾਉਂਦੀ
    ਸੀ ਪਾਲਿਆ ਪੋਸਿਆ ਕਿਉਂਕਿ ਉਸ ਦੇ ਮਾਤਾ-ਪਿਤਾ ਨਹੀਂ ਸਨ, ਅਤੇ ਉਹ ਕੁੜੀ ਵੇਖਣ ਵਿੱਚ ਬਹੁਤ ਸੋਹਣੀ
    ਸੀ ਅਤੇ ਜਦ ਉਸ ਦੇ ਮਾਤਾ-ਪਿਤਾ ਮਰ ਗਏ ਤਾਂ ਮਾਰਦਕਈ ਨੇ ਉਸ ਨੂੰ ਆਪਣੀ ਧੀ ਬਣਾ ਕੇ ਪਾਲਿਆ।
  mya-JVB: ထိုသူသည် အထွေးသမီး ဟဒဿ တည်းဟူသော ဧသတာ ကို မွေးမြူ ၏။ ထိုသတို့သမီးသည် မိဘ
    မ ရှိ၊ ပုံပြင်ယဉ်ကျေး ၍ အသွေး အဆင်းလည်း လှ ၏။ မိဘ သေ သောအခါ ၊ မော်ဒကဲ သည် ယူ ၍
    ကိုယ် သမီး ကဲ့သို့ မှတ်သတည်း။
  tbg-tbg: Motekaiva nai qora vo vira raavura Estaara virikero vatora. Estaara vo
    autu Hiparu uvaqihai Hadasaarave – Aukuverarave tura. Estaava koqe viri vaata
    vataa varaatavano vaura. Vira noka qoka qutu vu entara Motekaiva vira virikero
    vatero viraqaa raqikiqiro vi vaura.
  hmo-hmo: Inai Morodekai ena tamana maragi ena natuna kekeni Hadasa, iena ladana
    ta be Eseta, be Morodekai ese ia ubua, badina be Eseta ena tamana bona sinana
    idia mase. Eseta be mai hairaina momokani, bona iena tamana bona sinana idia mase
    dainai, Morodekai ese sibona ena natuna kekeni hegeregerena Eseta ia halaoa.
  urd-urd: उसने अपने चचा की बेटी हदस्साह या'नी आस्तर को पाला था; क्यूँकि उसके माँ
    — बाप न थे, और वह लड़की हसीन और ख़ूबसूरत थी; और जब उसके माँ — बाप मर गए तो मर्दकै
    ने उसे अपनी बेटी करके पाला।
  rus-SYN: И был он воспитателем Гадассы, - она же Есфирь, - дочери дяди его, так
    как не было у нее ни отца, ни матери. Девица эта была красива станом и пригожа
    лицем. И по смерти отца ее и матери ее, Мардохей взял ее к себе вместо дочери.
  bqc-SIM: Àlɛ a desɛ̃ nɛ́ Adasa pↄ́ wì mɛ lↄ Ɛsitɛɛ gwa, asa aà de ń aà dao
    kuo. Wɛ̃́ndiapi kákaa maa mɛ́ a kɛfɛũ. Kɛ́ aà de ń aà dao gà, Maadose aà
    sɛ̀ a nɛ́ ũ.
  tcz-CHONGTHU: Hiche mipa hin Hadassah ahilou leh Esther tiajong kihe, apangahpa
    chanu khat ana vahdoh ahin, amanu hi mimel hoitah leh dei umtah nungah ahi. Amahi
    anule apa athi phatna Mordecai hin ainsung mikhatna ahin kilah lutna achanu tabang
    banga ahn kikhou khah ahi.
  mar-mar: तो आपल्या चुलत्याची कन्या हदस्सा, म्हणजे एस्तेर, हिची काळजी घेत असे. कारण
    तिला आईवडील नव्हते. मर्दखयाने तिला आपली स्वतःची कन्या मानून वाढवले होते. ती तरुण
    स्त्री सुंदर बांध्याची आणि अतिशय रुपवती होती.
  qub-qub: Mardoqueoga tiyunpa wamranta wamrachacuran. Chay wamrapa jutinmi caran
    Hadasa. Jucaj jutin caran Ester. Payga caran waccha mamaynaj taytaynaj cuyayllapaj
    camarajlla jipash.
  bqp-bqp: Àtɛni a disɛ̃ nɛ́ Adasa kũ òdi pinɛ dↄ Ɛsita gwa, zaakũ a de kũ a dao
    kunlo. Nↄkpare pì kakana mana akũsↄ̃ à mana. Kũ a de kũ a dao gà, Mↄdekai a
    sɛ̀ a nɛ́ ũ.
  hat-hat: Li te gen yon ti kouzin li ki te rele Estè. Men bon non jwif li se te Adasa.
    Se te yon bèl fi anfòm. Lè papa l' ak manman l' mouri, Madoche te pran l' lakay
    li, li leve l' tankou pwòp pitit fi li.
  eng-BSB: And Mordecai had brought up Hadassah (that is, Esther), the daughter of
    his uncle, because she did not have a father or mother. The young woman was lovely
    in form and appearance, and when her father and mother had died, Mordecai had
    taken her in as his own daughter.
  eng-WEBPB: He brought up Hadassah, that is, Esther, his uncle’s daughter; for she
    had neither father nor mother. The maiden was fair and beautiful; and when her
    father and mother were dead, Mordecai took her for his own daughter.
  kbq-kbq: Hagi Modekaia'a mago mofara nesaro kegava hu'neankino, ana mofamofo agi'a
    Hadasha'e, mago agi'a Esta'e. Na'ankure Estana nerera nefa'a ko fri'ne. Hagi ana
    mofara avufgamo'ene agi'agonamo'a hentofaza hu'ne. Hagi nerera afa'ma nefrigeno'a,
    Modekai'a avreno agra mofa'agna huno kegava hu'ne.
  nhe-BL: Huan nopa israelita tlacatl Mardoqueo quipiyayaya se imachicni, icnotzi.
    Ax quipixqui niyon itata, niyon inana. Huan quema mijque itatahua, Mardoqueo quiseli
    huan quiiscalti queja icone. Nopa ichpocatl eliyaya nelía nelyejyectzi huan senquistoc
    cuali itlacayo. Huan itoca eliyaya Hadasa o Ester.
  bus-bus: Èe a desɛ̃ nɛ́ Adasa kɛ̀ wè benɛ dↄ Ɛsita gwaa, zaakɛ à de kↄ̃n à dao kuuro.
    Nↄkparɛ pì kakana maa bensↄ̃ à maa. Kɛ̀ à de kↄ̃n à dao gà, Mↄdekai à sɛ̀ a nɛ́
    ũ.
  gub-BL: Monekaz weraha ututyr tazyr Anaxa her ma'e uzeupi a'e. Eter inugwer her
    romo a'e. Huwa ipuràg eteahy. Hetekwer ipuràg eteahy no. Tu a'e, ihy a'e no, umàno
    izuwi a'e wà. Monekaz umugakwaw wazyr ài a'e.
  eng-DRA: 'And he had brought up his brother’s daughter Edissa, who by another name
    was called Esther: now she had lost both her parents: and was exceeding fair and
    beautiful. And her father and mother being dead, Mardochai adopted her for his
    daughter.'
