  ilo-ULB: Inay-aywananna ni Hadassa, dayta ket ni Ester, a puto a babai ti ulitegna,
    gapu ta awan ti ama wenno inana. Napintas ti pammagi ti balasang ken makaay-ayo
    ti langana. Inbilang isuna ni Mardokeo a kas bukodna a putot a babai.
  kpg-kpg: Mee dana dama ahina go Esther, dono ingoo labelaa i nnelekai Hebrew bolo
    Hadassah, di tama ni tuaahina o maa. Mee tama ahina madanga, mo dono ada humalia.
    Di madagoaa nia maadua o maa ne mmade, gei Mordecai ga daahi a mee be tama ahina
    donu ni aana.
  uig-ARA: موردىكاي ئۆزىنىڭ تاغىسىنىڭ قىزى ھاداسساھنى (يەنى ئەستەر) بېقىپ چوڭ قىلغانىدى،
    چۈنكى ئۇنىڭ ئاتا-ئانىسى يوق ئىدى. بۇ قىز گۈزەل، تەقى-تۇرقى كېلىشكەن ئىدى؛ ئاتا-ئانىسى
    ئۆلۈپ كەتكەن بولغاچقا موردىكاي ئۇنى ئۆز قىزى قاتارىدا بېقىپ چوڭ قىلغانىدى.
  sus-sus: Morodekayi baba xunya xa di ginɛ Hadasa, e nu naxan ma Esita, a nu na Morodekayi
    nan yi ra, kabi a baba nun a nga faxa tɛmui. A naxa a xuru, a a findi a xa di
    ra. Ginɛdimɛdi tofanyi nan nu a ra.
  pon-2006: Mie serepein men me ira wahn ohl pirien, ede Ester, ede ni mahsen en Ipru
    Adassa; serepein kaselel oh paliwaramwahu. Ni ahnsou me eh pahpa oh nohno mehla,
    Mordekai ahpw apwalihada oh wiahkihla uhdahn nah.
  ksd-ksd: Ma nam ra tutana i ga mataure Adasa, nam Esta, natu i matuana, tago tamana
    ma nana dir ga mat; ma ra bul vavina i ga vakak ma i ga metek, ma ba tamana ma
    nana dir ga mat, Mordekai i ga vamel ia da natuna iat.
  tur-YTC: Amcasının kızı olan Hadassa'yı, Ester'i, o büyüttü. Çünkü ne annesi ne
    de babası vardı. Kız hoş ve güzeldi. Annesi ve babası ölünce Mordekay onu kendi
    kızı olarak yanına aldı.
  ind-AYT: Dia membesarkan Hadasa, yaitu Ester, anak perempuan pamannya karena dia
    tidak mempunyai ayah dan ibu. Gadis itu elok perawakannya dan cantik parasnya.
    Saat ayah dan ibunya meninggal, Mordekhai mengambilnya sebagai anaknya sendiri.
  nya-nya: Mordekai nʼkuti atalera Hadasa, amene ankatchedwanso Estere, mwana wamkazi
