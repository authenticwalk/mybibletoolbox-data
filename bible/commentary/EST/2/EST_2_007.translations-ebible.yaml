  mdy-ETH: ዒዚ ዔብሬ ዓሶ ሙኡጮና ሃዳሳ ጌይንታያ ዒዛኮ ዓዶ ጌኤዚ ናይ ዓስቲሮ ጌይንታስኬኖ ዜኤሪ ናይታንቴ ዲቻኔ፤ ዒዞኮ
