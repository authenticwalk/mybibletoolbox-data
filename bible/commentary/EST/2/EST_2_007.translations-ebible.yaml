verse: EST.002.007
translations:
  mal-C: മൊർദെഖായിക്ക് ഹദസ്സാ എന്നപേരിൽ ഒരു പിതൃസഹോദരപുത്രി ഉണ്ടായിരുന്നു. അവൾക്ക്
    മാതാപിതാക്കൾ ഇല്ലാതിരുന്നതിനാൽ ഇദ്ദേഹമായിരുന്നു അവളെ വളർത്തിയത്. എസ്ഥേർ എന്നും
    പേരുള്ള അവൾ സുന്ദരിയും സുമുഖിയുമായിരുന്നു. മാതാപിതാക്കളുടെ മരണശേഷം മൊർദെഖായി അവളെ
    സ്വന്തം മകളായി സ്വീകരിച്ചിരുന്നു.
  deu-TKW: Und er war der Pflegevater Hadassas - das ist Esther -, der Tochter seines
    Oheims, da sie weder Vater noch Mutter hatte. Das Mädchen war von herrlicher Gestalt
    und schönem Ansehen, und als ihr Vater und ihre Mutter starben, hatte sie Mardachai
    als Tochter angenommen.
  lin-lin: Maridoshe azalaki kobokola Adasa, mwana mwasi ya noko na ye mpo ete azalaki
    lisusu na tata mpe na mama te. Nzokande, elenge mwasi oyo kombo na ye mosusu ezalaki
    « Ester » azalaki na ezaleli malamu mpe elongi kitoko. Tango tata mpe mama na
    ye bakufaki, Maridoshe azwaki ye mpe akomaki kobokola ye lokola mwana na ye penza
    ya mwasi.
  eng-LSV: and he is supporting Hadassah—she [is] Esther—daughter of his uncle, for
    she has neither father nor mother, and the young woman [is] of beautiful form,
    and of good appearance, and at the death of her father and her mother Mordecai
    has taken her to himself for a daughter.
  eng-GNV: 'And he nourished Hadassah, that is Ester, his vncles daughter: for she
    had neither father nor mother, and the mayde was fayre, and beautifull to looke
    on: and after the death of her father, and her mother, Mordecai tooke her for
    his own daughter'
  eng-WEBSTER: 'And he brought up Hadassah, that is , Esther, his uncle''s daughter:
    for she had neither father nor mother, and the maid was fair and beautiful; whom
    Mordecai, when her father and mother were dead, took for his own daughter.'
  nhw-BL: Huan nopa israelita tlacatl Mardoqueo quipiyayaya se imachicni, icnotzi.
    Amo quipixqui niyon itata, niyon inana. Huan quema mijque itatahua, Mardoqueo
    quiseli huan quiiscalti quen icone. Nopa ichpocatl eliyaya nelía nelyejyectzi
    huan senquistoc cuali itlacayo. Huan itoca eliyaya Hadasa o Ester.
  swh-ONEN: Mordekai alikuwa na binamu yake msichana aliyeitwa Hadasa, ambaye alimlea
    kwa kuwa hakuwa na baba wala mama. Msichana huyu, ambaye pia alijulikana kwa jina
    la Esta, alikuwa na umbo na sura ya kupendeza, naye Mordekai alimtunza kama binti
    yake mwenyewe baada ya baba yake na mama yake kufariki.
  bba-bba: Mɑɑdose wi, u win bɑɑn tundo turosin bii wɔndiɑ ɡoo nɛni. Domi win mɔwɔbu
    bɑ ɡu. Bii win yĩsirɑ Hɑdɑsɑ wi bɑ mɑɑ mɔ̀ Ɛsitɛɛ. Wɔndiɑ wi, kurɔ burɔn tiiwɑ.
  eng-KJVCPB: 'And he brought up Hadassah, that is, Esther, his uncle’s daughter:
    for she had neither father nor mother, and the maid was fair and beautiful; whom
    Mordecai, when her father and mother were dead, took for his own daughter.'
  luo-luo: Modekai ne nigi nyamin, ma nyar owadgi wuon-gi ma nyinge ne Hadasa, mane
    opidho nikech ne en kich. Nyakoni ma bende ne ongʼere gi nying machielo ni Esta
    ne en jachia, kendo ne osekawe mobedo ka nyare, bangʼ tho wuon gi min.
  meu-meu: Hari Morodekai ese Hadasa (ladana ta be Eseta), tamana lahaina natuna,
    vada e ubua, badina be tamana bona sinana vada e mase. Ia na hane namo mai hairaina;
    bena tamana bona sinana e mase negana ai, Morodekai ese e abia, ia natuna ai e
    halaoa.
  npi-ULB: तिनले हदस्सा अर्थात् आफ्ना काकाकी छोरी एस्तरको हेरचाह गर्दै थिए, किनकि
    उनका बुबाआमा थिएनन् । यी युवतीको चेहरा सुन्दर थियो, र हेर्दा राम्री देखिन्‍थिन्
    । मोर्दकैले उनलाई आफ्नै छोरीको रूपमा लिएका थिए ।
  yor-yor: Mordekai ní arákùnrin kan ẹni tí orúkọ rẹ̀ ń jẹ́ Hadassa, ẹni tí ó tọ́
    dàgbà nítorí tí kò ní baba bẹ́ẹ̀ sì ni kò ní ìyá. Obìnrin yìí, ẹni tí a tún mọ̀
    sí Esteri, ó dára ó sì lẹ́wà, Mordekai mú u gẹ́gẹ́ bí ọmọ rẹ̀ nígbà tí baba àti
    ìyá rẹ̀ ti kú.
  ind-ind: Mordekai memiliki saudara sepupu bernama Hadasa yang juga dipanggil Ester.
    Wajahnya cantik dan tubuhnya menarik hati. Setelah kedua orangtuanya meninggal,
    Mordekai merawat Ester seperti anaknya sendiri.
  pes-OPCB: مردخای دختر عموی زیبایی داشت به نام هَدَسّه که به او استر هم می‌گفتند.
    پدر و مادر استر مرده بودند و مردخای او را به فرزندی پذیرفته و مثل دختر خود بزرگ
    کرده بود.
  tgl-ULB: Siya ang nag-aalaga kay Hadasa, iyon ay, si Esther, ang anak na babae ng
    kanyang tiyo, sapagkat wala na siyang ama o ina. Ang dalaga ay may magandang hugis
    at kaibig-ibig ang panlabas na anyo. Inaruga siya ni Mordecai na parang sariling
    anak.
  hui-hui: Ani howa Modegai aba hamene heyogonenaga wane mbira mini Eseda berene.
    Eseda ogoni ibu mini Hiburu bi lalu Hadasa laga berene. Ani berenego ai wandari
    biagonaga ai̱ya abala homayagola Modegai ibugua Eseda mo mondo bialu ibuni waneore
    biraradagua berene. Ani bereagola Eseda ibu wandari maru berearu bababi bia tabe
    nahe wandari bayaore mbira ona berene.
  mya-mya: သူ့​မှာ​ဧ​သ​တာ​ဆို​သူ​နှ​မ​ဝမ်း​ကွဲ​ရှိ​၏။ ဧ​သ​တာ​၏​ယု​ဒ​နာ​မည်​ကား​ဟ​ဒ​ဿ
    တည်း။ သူ​၏​မိ​ဘ​များ​ကွယ်​လွန်​သွား​သော အ​ခါ​မော်​ဒ​ကဲ​သည်​သူ့​ကို​မွေး​စား​ကာ
    မိ​မိ​၏​သ​မီး​အ​ရင်း​သ​ဖွယ်​ကျွေး​မွေး ပြု​စု​ခဲ့​၏။ ဧ​သ​တာ​သည်​အ​ဆင်း​လှ​၍ ကိုယ်​လုံး​ကိုယ်​ပေါက်​ကောင်း​သည့်​အ​မျိုး
    သ​မီး​က​လေး​တစ်​ဦး​ဖြစ်​ပေ​သည်။
  bod-N: ཁོས་རང་གི་ཁུ་བོའི་བུ་མོ་ཧ་དས་སཱའམ་ཨེས་སི་ཐེར་བྱ་བ་སྙོར་སྐྱོང་བྱས་པ་ཡིན་ཏེ།
    གང་ལ་ཞེ་ན། དེ་ལ་ཕ་མ་གཉིས་ཀ་མེད་པ་དང་། ཁོ་མོ་ནི་བྱད་གཟུགས་ཡིད་དུ་འོང་བ་ཞིག་ཡིན་ལ།
    ཕ་མ་ཤི་བའི་ཚེ་མོར་དོ་ཀཱ་ཨི་ཡིས་དེ་རང་གི་བུ་སྐལ་དུ་བསྙོར་བ་རེད།
  sna-sna: Modhekai aiva nomwanasikana wasekuru vake ainzi Hadhasa, waakanga arera
    nokuti akanga asina mai kana baba. Musikana uyu ainziwo Esteri, akanga akanaka
    kwazvo pachimiro napaunhu, uye Modhekai akanga amutora somwanasikana wake pakufa
    kwakaita mai vake nababa vake.
  spa-BLM: Crió a Hadasa, es decir, a Ester, la hija de su tío, pues no tenía padre
    ni madre. La doncella era hermosa y bella; y cuando su padre y su madre murieron,
    Mardoqueo la tomó como hija propia.
  cac-cac: A vin̈aj Mardoqueo chi', ay jun ix yisil jun vin̈ sc'ab'yoc vin̈ ayec'
    yed'oc, aton ix Hadasa, syalelc'ochi Ester, meb'a' ix, yujto chamnac smam snun
    ix. Axo vin̈aj Mardoqueo chi' ix ilan q'uib' ix, icha val yisil vin̈ yaj ix. Te
    vach' yilji sat ix yed' snivanil.
  swh-ULB: Modekai alikuwa akimlea, Hadasa, yaani Esta, binti wa mjomba wake kwa sababu
    hakuwa na wazaai wake wote wawili. Modekai alimchukuwa kama binti yake. Esta alikuwa
    na umbo zuri na uso wa kupendeza.
  bel-bel: І быў ён выхавальнікам Гадасы, - яна ж Эстэр, - дачкі дзядзькі яго, бо
    ня было ў яе ні бацькі, ні маці. Дзяўчына гэтая была прыгожая станам і прыгожая
    тварам. І пасьля сьмерці бацькі яе, Мардахэй узяў яе да сябе замест дачкі.
  deu-ELBBK: Und er erzog Hadassa, das ist Esther, die Tochter seines Onkels; denn
    sie hatte weder Vater noch Mutter. Und das Mädchen war schön von Gestalt und schön
    von Angesicht. Und als ihr Vater und ihre Mutter gestorben waren, hatte Mordokai
    sie als seine Tochter angenommen.
  mbb-OT: Duen id-aǥew ni Mordecai he utew mezagwey wey mekempet he ed-ahaan is lawa
    zin. Iyan ngazan din si Hadasa ne egngezanan daan te Ester. Ne hein minatey en
    is ginikanan ni Ester, mid-elimahan sikandin ni Mordecai ne mid-isip din sikandin
    he hustu en he anak din.
  mal-2015: അവൻ തന്റെ ചിറ്റപ്പന്റെ മകളായ എസ്ഥേർ എന്ന ഹദസ്സെക്കു അമ്മയപ്പന്മാർ ഇല്ലായ്കകൊണ്ടു
    അവളെ വളർത്തിയിരുന്നു. ഈ യുവതി രൂപവതിയും സുമുഖിയും ആയിരുന്നു; അവളുടെ അപ്പനും അമ്മയും
    മരിച്ചശേഷം മൊർദ്ദെഖായി അവളെ തനിക്കു മകളായിട്ടു എടുത്തു.
  rmc-rmc: O Mordekaj bararelas le bačiskra čhajora sar peskra čha, bo na sas la aňi
    daj aňi dad. Lakro nav sas Hadasa, ale vičinelas pes the Ester. Sas igen šukar
    čhaj.
  nlg-nlg: Na tinoni eni a Mordecai te loghoa sakai na vaivinena halavu, te sule vaolu
    me uto ngangata na reireina, tara holoa nia Hadassah, na ruani na ahana ke, Esther.
    Mi tana bona tinana ma tamana toro mate, a Mordecai te lavipangotia mai, me kutia
    ge sulea te vaghaa na dalena vaivine heghena tua.
  pes-OPV: و او هدسه، یعنی استر، دختر عموی خود را تربیت می‌نمودچونکه وی را پدر و مادر
    نبود و آن دختر، خوب صورت و نیکومنظر بود و بعد از وفات پدر ومادرش، مردخای وی را
    به‌جای دختر خودگرفت.
  ron-1924: Ел крештя пе Хадаса, адикэ Естера, фата ункюлуй сэу, кэч еа н-авя нич
    татэ, нич мамэ. Фата ера фрумоасэ ла статурэ ши плэкутэ ла ведере. Дупэ моартя
    татэлуй ши а мамей сале, Мардохеу о луасе де суфлет.
  ben-OBCV: মর্দখয়ের হদসা নামে একটি সম্পর্কিত বোন ছিল যাঁকে তিনি মানুষ করেছিলেন কারণ
    তাঁর মা অথবা বাবা ছিল না। এই মেয়েটি ইষ্টের নামেও পরিচিত ছিল, সে খুব সুন্দরী ও
    ভালো গড়নের ছিল এবং তাঁর মা ও বাবা মারা যাওয়ায় মর্দখয় তাঁকে নিজের মেয়ে বলে
    গ্রহণ করেছিলেন।
  lex-lex: Mordekai di de inni-narni raralamni ida de pat harara samomuou muaka inonni
    nawniaknaka, nanni Ester, mere nana tnietohora Ibrani de Hadasa. Ester inni-amni
    rmati olekwa la' ler ululu pede Mordekai na'ala pa nhi'a la a'na raralamni, ne
    Ester nlawlawan lola la'a Mordekai romni.
  som-som: Oo isagu wuxuu soo koriyey Hadasaah, taasoo ahayd ina-adeertiis Esteer,
    waayo, iyadu aabbe iyo hooyo toona ma ay lahayn; gabadhuna way suurad wacnayd,
    wayna qurux badnayd; oo markii aabbeheed iyo hooyadeed dhinteen ayaa Mordekay
    qaatay oo sidii gabadhiisii ka dhigtay.
  lat-VUC: 'qui fuit nutritius filiæ fratris sui Edissæ, quæ altero nomine vocabatur
    Esther, et utrumque parentem amiserat: pulchra nimis, et decora facie. Mortuisque
    patre ejus ac matre, Mardochæus sibi eam adoptavit in filiam.'
  eng-ASVBT: 'And he brought up Hadassah, that is, Esther, his uncle’s daughter: for
    she had neither father nor mother, and the maiden was fair and beautiful; and
    when her father and mother were dead, Mordecai took her for his own daughter.'
  ita-1885: Ed egli allevava Hadassa, la quale è Ester, figliuola del suo zio; perciocchè
    ella non avea nè padre nè madre; e la fanciulla era formosa, e bella di aspetto;
    e dopo la morte di suo padre e di sua madre, Mardocheo se l'avea presa per figliuola.
  eng-ULB: He was caring for Hadassah, that is, Esther, his uncle's daughter, because
    she had neither father nor mother. The young woman had a beautiful figure and
    was lovely in appearance. Mordecai took her as his own daughter.
  spa-VBL: Él había criado a Hadasa (o Ester), la hija de su tío, porque ella no tenía
    padre ni madre. La joven tenía una hermosa figura y era muy atractiva. Después
    de la muerte de su padre y de su madre, Mardoqueo la había adoptado como su propia
    hija.
  fra-_FOB: Il élevait Hadassa, qui est Esther, fille de son oncle; car elle n'avait
    ni père ni mère. Et la jeune fille était belle de taille, et belle de figure;
    et, après la mort de son père et de sa mère, Mardochée l'avait prise pour sa fille.
  mal-mal: അവൻ തന്റെ ചിറ്റപ്പന്റെ മകളായ എസ്ഥേർ എന്ന ഹദസ്സയ്ക്ക് അമ്മയപ്പന്മാർ ഇല്ലാതിരുന്നതിനാൽ
    അവളെ വളർത്തിയിരുന്നു. ഈ യുവതി രൂപവതിയും സുന്ദരിയും ആയിരുന്നു; അവളുടെ അപ്പനും അമ്മയും
    മരിച്ചശേഷം മൊർദെഖായി അവളെ തന്റെ മകളായി സ്വീകരിച്ചു.
  urd-GVR: Mardakī ke chachā kī ek nihāyat ḳhūbsūrat beṭī banām Hadassāh thī jo Āstar
    bhī kahlātī thī. Us ke wālidain ke marne par Mardakī ne use le kar apnī beṭī kī
    haisiyat se pāl liyā thā.
  suz-BL: मिनु मोरदेकैमी आ बकान्‍छा आ तमी हदस्‍सा कली आ तमी खोदेंशो सेल्‍शा, थुल्‍शा
    वोइश्‍शो बाक्‍माक्‍त। मेको के आ आम आफ निम्‍फा बेक्‍शो बाक्‍ताक्‍स। मेकोमी हदस्‍सा
    कली एस्‍तर नें यो वोइश्‍शो बाक्‍माक्‍त। एस्‍तर रिम्‍शो नु दारशो मीश आल बाक्‍माक्‍त।
    मेको आ आम आफ बेक्‍सा नोले मोरदेकैमी मेको कली आंम तमी खोदेंशो पा दाक्‍शा, थुल्‍शो
    बाक्‍माक्‍त। एस्‍तर ८:१
  ita-1927: Egli aveva allevata la figliuola di suo zio, Hadassa, che è Ester, perch’essa
    non avea né padre né madre; e la fanciulla era formosa e di bell’aspetto; e alla
    morte del padre e della madre, Mardocheo l’aveva adottata per figliuola.
  ckb-ckb: مۆردەخای ئامۆزایەکی هەبوو بە ناوی هەدەسا، خۆی پەروەردەی کردبوو، چونکە نە
    باوکی هەبوو نە دایک. ئەم کچە بە ئەستێر ناسراوبوو، کچێکی نازدار و ڕوخسار جوان بوو،
    پاش مردنی دایک و باوکی مۆردەخای کردییە کچی خۆی.
  eng-BBE: 'And he had been a father to Hadassah, that is Esther, the daughter of
    his father''s brother: for she had no father or mother, and she was very beautiful;
    and when her father and mother were dead, Mordecai took her for his daughter.'
  kan-OKCV: ಇವನು ತನ್ನ ಚಿಕ್ಕಪ್ಪನ ಮಗಳಾದ ಎಸ್ತೇರ್ ಎಂಬ ಹೆಸರನ್ನು ಪಡೆದ ಹದೆಸ್ಸಳನ್ನು ಸಾಕುತ್ತಿದ್ದನು.
    ಏಕೆಂದರೆ ಅವಳಿಗೆ ತಂದೆತಾಯಿಗಳು ಇರಲಿಲ್ಲ. ಈಕೆಯು ರೂಪವತಿಯಾಗಿಯೂ ಸೌಂದರ್ಯವಂತಳಾಗಿಯೂ ಇದ್ದಳು.
    ಅವಳ ತಂದೆತಾಯಿಗಳು ಸತ್ತು ಹೋದ ತರುವಾಯ ಮೊರ್ದೆಕೈ ಅವಳನ್ನು ತನ್ನ ಸ್ವಂತ ಮಗಳಂತೆ ನೋಡಿಕೊಳ್ಳುತ್ತಿದ್ದನು.
  tam-2017: அவன் தன்னுடைய சிறிய தகப்பனின் மகளாகிய எஸ்தர் என்னும் அத்சாளை வளர்த்தான்;
    அவளுக்குத் தாய்தகப்பன் இல்லை; அந்தப் பெண் அழகும் விரும்பத்தக்கவளுமாக இருந்தாள்;
    அவளுடைய தகப்பனும், தாயும் மரணமடைந்தபோது, மொர்தெகாய் அவளைத் தன்னுடைய மகளாக எடுத்துக்கொண்டான்.
  spa-RV-1909: Y había criado á Hadassa, que es Esther, hija de su tío, porque no
    tenía padre ni madre; y era moza de hermosa forma y de buen parecer; y como su
    padre y su madre murieron, Mardochêo la había tomado por hija suya.
  ron-BTF: Şi el a crescut-o pe Hadasa, care este Estera, fiica unchiului său; fiindcă
    ea nu avea nici tată nici mamă, şi tânăra era plăcută şi frumoasă; pe ea Mardoheu
    a luat-o să fie fiica lui după ce tatăl şi mama ei au murit.
  eng-WEBP: He brought up Hadassah, that is, Esther, his uncle’s daughter; for she
    had neither father nor mother. The maiden was fair and beautiful; and when her
    father and mother were dead, Mordecai took her for his own daughter.
  eng-FBV: He had brought up Hadassah (or Esther), his uncle's daughter, because she
    had no father or mother. The young woman had a beautiful figure and was very attractive.
    After her father and mother died, Mordecai had adopted her as his own daughter.
  nld-1939: Mordokai was voogd over Hadassa, ook Ester geheten, die de dochter was
    van zijn oom, maar vader noch moeder meer had. Zij was schoon van gestalte en
    bekoorlijk van gelaat. Mordokai had haar bij de dood van haar vader en moeder
    als dochter aangenomen.
  nch-BL: Huan nopa israelita tacat Mardoqueo quipiyayaya se imachicni, icnotzi. Amo
    quipixqui yon itata, yon inana. Huan quema mijque itatahua, Mardoqueo quiseli
    huan quiiscalti quej icone. Nopa ichpocat eliyaya nelía nelyejyectzi huan senquisa
    cuali itacayo. Huan itoca eliyaya Hadasa o Ester.
  vie-1934: Người bảo dưỡng Ha-đa-xa (tức Ê-xơ-tê) con gái của cậu mình, vì nàng không
    có cha mẹ. Người thiếu nữ ấy là tốt tươi hình dạng, đẹp đẽ dung nhan. Vậy, khi
    cha mẹ nàng đã qua đời rồi, Mạc-đô-chê nhận nàng làm con gái mình.
  hin-CV: मोरदकय हदास्साह का पालन पोषण कर रहा था. हदास्साह एस्तेर नाम से भी जानी जाती
    थी. वह मोरदकय के चाचा की पुत्री थी उसके माता-पिता जीवित नहीं थे. यह युवती सुंदर
    और रूपवती थी. जब उसके माता-पिता की मृत्यु हुई, मोरदिकय ने उसे अपनी ही पुत्री सदृश
    अपना लिया था.
  spa-BES: Y él había sido un padre para Hadasa, es decir, Ester, la hija del hermano
    de su padre; porque no tenía padre ni madre, y ella era muy hermosa; y cuando
    su padre y su madre murieron, Mardoqueo la tomó por su hija.
  tdx-tdx: Le nibeize’e t’i Hadasae, natao Estere, anak’ ampelan-drahalahin-drae’e;
    fa bode-rae naho tsy aman-drene naho nisoa vintañe vaho trenotreno’e i somondraray;
    aa kanao fa nihomake ty rae’e naho i rene’e le rinambe’ i Mordekay re ho anak’
    ampela’e.
  tha-KJV: ท่านได้​เลี้ยงดู​ฮาดาชาห์คือเอสเธอร์​บุ​ตรสาวลุงของท่าน เพราะเธอไม่​มี​พ่อแม่
    สาวคนนี้​รู​ปงามและน่าดู เมื่​อบ​ิดามารดาของเธอสิ้นชีวิตแล้ว โมรเดคั​ยก​็รับเธอมาเลี้ยงเป็นบุตรสาว
  por-BR-2018: E ele tinha criado a Hadassa, que é Ester, filha de seu tio, porque
    não tinha pai nem mãe; e ela tinha bela forma, e era linda de aparência; e como
    seu pai e sua mãe tinham morrido, Mardoqueu a havia tomado como sua filha.
  deu-ELO: Und er erzog Hadassa, das ist Esther, die Tochter seines Oheims; denn sie
    hatte weder Vater noch Mutter. Und das Mädchen war schön von Gestalt und schön
    von Angesicht. Und als ihr Vater und ihre Mutter gestorben waren, hatte Mordokai
    sie als seine Tochter angenommen.
  caa-caa: Pues e Mardoqueo ayan incojt uwijtan xeꞌ ucꞌabꞌa Hadasá xeꞌ ijchꞌoc tuaꞌ
    umamaꞌ ani y tuaꞌ ucꞌojna. Entonces jaxir uqꞌueche ixin tuaꞌ uchꞌijrse. Pues e
    ijchꞌoc arobꞌna Ester ubꞌan, y jaxir galan uwirnar y galan ustabꞌir tunor.
  eng-WYC-2018: the which Mordecai was the nourisher of Hadassah, the daughter of
    his brother, which daughter was called Esther by another name, and she had lost
    both (her) father and mother; and she was full fair, and seemly of face; and when
    her father and mother were dead, Mordecai took her to him, and he made her his
    daughter. (and this (Mordecai) was the foster-father of Hadassah, his uncle’s
    daughter, who was called Esther by another name, and who had lost both her father
    and her mother; (and she was) very beautiful, and comely of face; and after the
    death of her father and her mother, Mordecai took her unto himself, and made her
    his daughter.)
  epo-epo: Li estis prizorganto de Hadasa, kiu ankaŭ estis nomata Ester, filino de
    lia onklo, ĉar ŝi ne havis patron nek patrinon. La junulino estis belstatura kaj
    belvizaĝa. Kiam mortis ŝiaj gepatroj, Mordeĥaj prenis ŝin al si kiel filinon.
  uig-PIN: Mordikay ɵzining taƣisining ⱪizi Ⱨadassaⱨni (yǝni Əstǝr) beⱪip qong ⱪilƣanidi,
    qünki uning ata-anisi yoⱪ idi. Bu ⱪiz güzǝl, tǝⱪi-turⱪi kelixkǝn idi; ata-anisi
    ɵlüp kǝtkǝn bolƣaqⱪa Mordikay uni ɵz ⱪizi ⱪatarida beⱪip qong ⱪilƣanidi.
  beo-beo: 'Modigai da eya ea uda mano ea dio amo Eseda, amo da guluba: mano fofoi.
    Amo mano ea Hibulu diodafa da Hada:sa, amola e da uda a:fini noga:idafa ba:su.'
  tpi-OTNT: Mordekai i save lukautim wanpela pikinini meri, nem bilong en Esta. Tasol
    nem bilong en long tok Hibru em Hadasa. Esta em i pikinini meri bilong liklik
    papa bilong Mordekai. Tasol liklik papa wantaim meri bilong en i dai pinis, olsem
    na Mordekai i bin kisim Esta na lukautim em olsem pikinini bilong em yet. Na Esta
    i kamap naispela meri tumas na em i luk nambawan tru.
  hau-SA: Mordekai yana da wata ’yar kawunsa mai suna Hadassa, wanda ya yi reno, ba
    ta da mahaifi ko mahaifiya. Ita ce yarinyar da aka santa da suna Esta. Kyakkyawa
    ce ƙwarai. Mordekai dai ya ɗauke ta tamƙar ’yarsa sa’ad da mahaifinta da mahaifiyarta
    suka mutu.
  uig-LAT: Mordikay özining taghisining qizi Hadassahni (yeni Ester) béqip chong qilghanidi,
    chünki uning ata-anisi yoq idi. Bu qiz güzel, teqi-turqi kélishken idi; ata-anisi
    ölüp ketken bolghachqa Mordikay uni öz qizi qatarida béqip chong qilghanidi.
  nde-nde: UModekhayi wayelomzawakhe okwakuthiwa nguHadasa, amondla ngoba engelayise
    lonina. Intombazana le yayisaziwa langokuthi ngu-Esta, yayibukeka kakhulu, inhle
    njalo uModekhayi wayeyondle njengendodakazi yakhe ize ifelwe nguyise lonina.
  ton-ton: 'Pea naʻa ne ohi ʻa Hatasa, ʻaia ko Eseta, ko e ʻofefine ʻo hono tuʻasina:
    he naʻe ʻikai haʻane tamai pe faʻē, pea naʻe matamatalelei mo hoihoifua ʻae tāupoʻou,
    ʻaia naʻe ohi ʻe Motekiai ʻi he pekia ʻene tamai mo ʻene faʻē, ʻo ne ʻofefine
    ʻaki ia.'
  ces-1613: Ten choval Hadassu, jinak Esteru, dceru strýce svého, proto že neměla
    otce ani matky. A děvečka ta byla pěkné postavy a krásné tváři, kterouž po smrti
    otce a matky její vzal sobě Mardocheus za dceru.
  eng-WMB: He brought up Hadassah, that is, Esther, his uncle’s daughter; for she
    had neither father nor mother. The maiden was fair and beautiful; and when her
    father and mother were dead, Mordecai took her for his own daughter.
  tam-TCV: மொர்தெகாய்க்கு அத்சாள் என்னும் பெயருடைய ஒன்றுவிட்ட சகோதரி ஒருத்தி இருந்தாள்.
    அவளுக்கு தாய் தகப்பன் இல்லாததினால் அவளை இவன் வளர்த்தான். அவள் எஸ்தர் என்றும் அழைக்கப்பட்டாள்.
    இந்தப் பெண் வடிவத்திலும், தோற்றத்திலும் மிகவும் அழகுள்ளவளாயிருந்தாள். அவளுடைய
    தகப்பனும் தாயும் இறந்தபோது, மொர்தெகாய் அவளைத் தன் சொந்த மகளாக எடுத்து வளர்த்தான்.
  ceb-ULB: Nag-atiman siya kang Hadasa, nga mao si, Ester, anak nga babaye sa iyang
    uyoan, tungod kay wala na siyay amahan ug inahan. Adunay maanyag nga pamarog ug
    matahom nga panagway ang batan-ong babaye. Giatiman siya ni Mordecai ingon nga
    iyang kaugalingong anak nga babaye.
  mkn-mkn: Andia ko ini Kis pung turunan Mordekai, bésar datang di Babel, ju dong
    pung kelu batamba di sana. Ais, waktu dia pung bapa kici deng dia pung bini mati,
    Mordekai angka bapa kici pung ana nona, ko piara sang dia sama ke dia pung ana
    sandiri. Itu nona pung nama pake bahasa Ibrani, andia Hadasa. Deng dia pung nama
    pake bahasa Farsi, andia Ester. Naa, Ester ni, talalu manis deng badan baꞌisi.
  pol-UBG: Był on opiekunem Hadassy, to jest Estery, córki swego stryja, nie miała
    ona bowiem ani ojca, ani matki. A była to panna piękna i urodziwa. Mardocheusz,
    po śmierci jej ojca i matki, przyjął ją za córkę.
  urd-GVU: مردکی کے چچا کی ایک نہایت خوب صورت بیٹی بنام ہدسّاہ تھی جو آستر بھی کہلاتی
    تھی۔ اُس کے والدین کے مرنے پر مردکی نے اُسے لے کر اپنی بیٹی کی حیثیت سے پال لیا
