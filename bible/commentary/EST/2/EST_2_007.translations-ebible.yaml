  kan-2017: ಇವನು ಎಸ್ತೇರ್ ಎಂಬ ಹೆಸರಿನ ಹದೆಸ್ಸಾ ಎಂಬ ತನ್ನ ಚಿಕ್ಕಪ್ಪನ ಅನಾಥಳಾದ ಮಗಳನ್ನು ತಂದೆತಾಯಿಗಳು
    ಸತ್ತಂದಿನಿಂದ ಪುತ್ರಿಯನ್ನಾಗಿ ಸ್ವೀಕರಿಸಿ ಸಾಕುತ್ತಿದ್ದನು. ಆಕೆಯು ರೂಪವತಿಯೂ ಲಾವಣ್ಯವತಿಯೂ
