verse: EST.002.019
translations:
  mal-C: കന്യകമാർ രണ്ടാംതവണ ഒരുമിച്ചുകൂടിയപ്പോൾ മൊർദെഖായി രാജകവാടത്തിൽ ഇരിക്കുകയായിരുന്നു.
  deu-TKW: Als man nun ein zweites Mal Jungfrauen zusammenbrachte, während Mardachai
    gerade im Thore des Königs verweilte -
  lin-lin: Tango basangisaki bilenge basi na mbala ya mibale, Maridoshe avandaki na
    ekuke ya mokonzi.
  eng-LSV: And in the virgins being gathered a second time, then Mordecai is sitting
    in the gate of the king;
  eng-GNV: And whe the virgins were gathered ye second time, then Mordecai sate in
    the Kings gate.
  eng-WEBSTER: And when the virgins were assembled the second time, then Mordecai
    sat in the king's gate.
  nhw-BL: Teipa quema quinsentili nochi nopa ichpocame sempa ipan nopa seyoc cali,
    Mardoqueo ya quipixqui miyac tequiticayotl ica nopa tlanahuatijquetl huan monequiyaya
    mosehuis ipuertajteno nopa caltlanahuatili campa quipixqui miyac tlatlepanitacayotl.
  swh-ONEN: Wakati mabikira walikusanyika mara ya pili, Mordekai alikuwa ameketi katika
    lango la mfalme.
  bba-bba: Sɑnɑm mɛ bɑ mɑɑ wɔndiɑbɑ mɛnnɑ nɔn yiruse, Mɑɑdose u sɑ̃ɑ sinɑ kpɑɑrun
    wiruɡii turo.
  eng-KJVCPB: And when the virgins were gathered together the second time, then Mordecai
    sat in the king’s gate.
  luo-luo: Kane ochak ochan nyiri mabeyogi kendo Modekai noyudo obet e dhoranga ruoth.
  meu-meu: Ulato na hahine edia ruma iharuana ai e haboudia negana ai, Morodekai na
    hanua pavapavana ena ruma ikoukouna ai e helaiva.
  npi-ULB: अब दोस्रो पटक कन्याहरू भेला भइरहेका समयमा मोर्दकै राजाको मूलद्वारमा बसिरहेका
    थिए ।
  yor-yor: Nígbà tí àwọn wúńdíá tún péjọ ní ìgbà kejì, Mordekai jókòó sí ẹnu-ọ̀nà
    ọba.
  ind-ind: Waktu pun berlalu, dan semua gadis sudah berpindah ke bagian kedua dalam
    asrama para istri raja. Pada saat itu, Mordekai sudah diangkat menjadi pejabat
    istana raja. Karena itu, dia sering bertugas di pintu gerbang istana raja.
  pes-OPCB: در این میان مردخای نیز از طرف پادشاه به مقام مهمی در دربار منصوب شد.
  tgl-ULB: Nang tipunin ang mga birhen sa ikalawang pagkakataon, si Mordecai ay naka-upo
    sa tarangkahan ng Hari.
  hui-hui: Ogoningi dege Kini ibugua Modegai ibunaga anda hondo haga helo dabo helene.
  mya-mya: ဤ​အ​ချိန်​အ​တော​အ​တွင်း​၌​မင်း​ကြီး သည်​မော်​ဒ​ကဲ​အား အုပ်​ချုပ်​ရေး​ရာ​ထူး
    တစ်​နေ​ရာ​တွင်​ခန့်​ထား​တော်​မူ​၏။-
  bod-N: ཡང་ཐེངས་གཉིས་པར་ན་ཆུང་བུ་མོ་རྣམས་བསྡུ་བའི་ཚེ། མོར་དོ་ཀཱ་ཨི་རྒྱལ་པོའི་ཕོ་བྲང་གི་སྒོ་ཁར་བསྡད།
  sna-sna: Mhandara dzakati dzaungana kechipiri, Modhekai akanga akagara pasuo ramambo.
  spa-BLM: Cuando las vírgenes se reunieron por segunda vez, Mardoqueo estaba sentado
    en la puerta del rey.
  cac-cac: Ayic toxo ix q'uexchaj b'aj cajan eb' ix cob'estac chi', ayic ayxo och
    vin̈aj Mardoqueo d'a yopisio d'a spalacio vin̈ rey,
  swh-ULB: Modekai alikuwa ameketi katika lango la mfalme wakati mabikira walipokuwa
    wamekusanyika kwa mara ya pili.
  bel-bel: І калі другім разам сабралі ўсіх дзяўчат, і Мардахэй сядзеў каля брамы
    царскай,
  deu-ELBBK: Und als zum zweiten Mal Jungfrauen zusammengebracht wurden und Mordokai
    im Tor des Königs saß,
  mbb-OT: Ne hein ikezuwa he kedtiǥum te menge raǥa, ne si Mordecai, sevehe en he
    upisyal ziyà te turuǥan.
  mal-2015: രണ്ടാം പ്രാവശ്യം കന്യകമാരെ ശേഖരിച്ചപ്പോൾ മൊർദ്ദെഖായി രാജാവിന്റെ വാതില്ക്കൽ
    ഇരുന്നിരുന്നു.
  rmc-rmc: Sar dujtovar skidenas upre le pačivale čhajen, o Mordekaj ačhiľa uradňikoske
    andro palacis.
  nlg-nlg: I murina keri, mi tana bona tara ghoi vahikolura rana tahula vaolu/maemane
    tana ruani na bona, ma gaia Mordecai te mane nagho tana vale sulena na vunaghi
    haba.
  pes-OPV: و چون دوشیزگان، بار دیگر جمع شدند، مردخای بر دروازه پادشاه نشسته بود.
  ron-1924: А доуа оарэ, кынд с-ау стрынс фетеле, Мардохеу шедя ла поарта ымпэратулуй.
  ben-OBCV: দ্বিতীয়বার কুমারী মেয়েদের যখন একত্র করা হল, মর্দখয় রাজবাড়ির দ্বারে
    বসেছিলেন।
  lex-lex: La' ler maka ha rawoka hararar re la re'eni wornu, de ray nran oleka Mordekhai
    pa nre'ela nkar lia' lodna-hairi.
  som-som: Oo markii bikradihii mar labaad la soo ururiyey ayaa Mordekay soo fadhiistay
    boqorka iriddiisii.
  lat-VUC: 'Cumque secundo quærerentur virgines et congregarentur, Mardochæus manebat
    ad januam regis:'
  eng-ASVBT: And when the virgins were gathered together the second time, then Mordecai
    was sitting in the king’s gate.
  ita-1885: Ora, mentre le vergini si adunavano la seconda volta, Mardocheo sedeva
    alla porta del re.
  eng-ULB: Now when the virgins had been gathered together a second time, Mordecai
    was sitting at the king's gate.
  spa-VBL: Aunque hubo una segunda reunión de vírgenes, y Mardoqueo había recibido
    un puesto del rey,
  fra-_FOB: Or, comme on rassemblait des vierges pour la seconde fois, Mardochée était
    assis à la porte du roi.
  mal-mal: രണ്ടാം പ്രാവശ്യം കന്യകമാരെ വിളിച്ചുകൂട്ടിയപ്പോൾ മൊർദെഖായി രാജാവിന്റെ വാതില്ക്കൽ
    ഇരിക്കുകയായിരുന്നു.
  urd-GVR: Jab kuṅwāriyoṅ ko ek bār phir jamā kiyā gayā to Mardakī shāhī sahan ke
    darwāze meṅ baiṭhā thā.
  suz-BL: मेको कन्‍ने मीश आल आन कली लेंशा पिप आ दरवारमी चाक्‍गमेनु, मोरदेकै यो दरवार
    ङा ठेयब लाप्‍चोम बाक्‍शो बाक्‍त।
  ita-1927: Or la seconda volta che si radunavano delle fanciulle, Mardocheo stava
    seduto alla porta del re.
  ckb-ckb: کاتێک پاکیزەکان بۆ جاری دووەم کۆکرانەوە، مۆردەخای لەلای دەروازەی پاشا دانیشتبوو.
  eng-BBE: And when the virgins came together in the second house of the women, Mordecai
    took his seat in the doorway of the king's house.
  kan-OKCV: ಕನ್ಯೆಯರನ್ನು ಎರಡನೆಯ ಸಾರಿ ಕೂಡಿಸುವಾಗ, ಮೊರ್ದೆಕೈಯು ಅರಮನೆಯ ಹೆಬ್ಬಾಗಿಲಲ್ಲಿ ಕುಳಿತುಕೊಂಡಿದ್ದನು.
  tam-2017: இரண்டாம்முறை கன்னிகைகள் சேர்க்கப்படும்போது, மொர்தெகாய் ராஜாவின் அரண்மனை
    வாசலில் உட்கார்ந்திருந்தான்.
  spa-RV-1909: Y cuando se juntaban las vírgenes la segunda vez, Mardochêo estaba
    puesto á la puerta del rey.
  ron-BTF: Şi când fecioarele au fost adunate a doua oară, atunci Mardoheu a stat
    la poarta împăratului.
  eng-WEBP: When the virgins were gathered together the second time, Mordecai was
    sitting in the king’s gate.
  eng-FBV: Even though there had been a second gathering of virgins, and Mordecai
    had been given a position by the king,
  nld-1939: Toen er nu voor de tweede maal meisjes werden bijeengebracht, zat Mordokai
    in de koninklijke poort.
  nch-BL: Teipa quema sempa quinsentili nochi nopa ichpocame ipan nopa seyoc cali,
    Mardoqueo ya quipixtoya miyac tequiticayot ica nopa tanahuatijquet huan monequiyaya
    mosehuis icalteno nopa caltanahuatili campa quipixqui miyac tatepanitacayot.
  vie-1934: Khi các nữ đồng trinh hiệp lại lần thứ nhì, thì Mạc-đô-chê ngồi ở nơi
    cửa vua.
  hin-CV: जब कुंवारी नवयुवतियां फिर से एकत्रित हो गई, मोरदकय उस समय राजमहल परिसर के
    फाटक पर ही बैठा हुआ था.
  spa-BES: Y cuando las vírgenes se juntaron en la segunda casa de las mujeres, Mardoqueo
    se sentó en la puerta de la casa del rey.
  tdx-tdx: Ie natontoñe fañindroe’e o somondrarao le niambesatse an-dalambeim-panjaka
    eo t’i Mordekay.
  tha-KJV: เมื่อเขารวบรวมหญิงพรหมจารีมาครั้งที่​สอง โมรเดคัยนั่งอยู่​ที่​ประตู​ของกษั​ตริ​ย์
  por-BR-2018: E quando as virgens se ajuntaram pela segunda vez, Mardoqueu estava
    sentado à porta do rei.
  deu-ELO: Und als zum zweiten Male Jungfrauen zusammengebracht wurden, und Mordokai
    im Tore des Königs saß
  caa-caa: Entonces tama e día conda morojsena cora chꞌom ijchꞌoctacobꞌ otronyajr
    tuaꞌ aqꞌuejcha axin esto tuyotot e rey, war aturuan e Mardoqueo tama uyocher uyotot
    e rey cocha jax inteꞌ ajcꞌampar tuaꞌ e rey.
  eng-WYC-2018: And when (the) virgins were sought also the second time, and were
    gathered together, Mordecai dwelled at the gate of the king. (And when the virgins
    were gathered together the second time, Mordecai sat at the king’s gate./And meanwhile
    Mordecai was in attendance at the royal court.)
  epo-epo: Kaj kiam oni la duan fojon kolektis junulinojn, Mordeĥaj sidis ĉe la pordego
    de la reĝo.
  uig-PIN: Ikkinqi ⱪetim ⱪizlar xundaⱪ yiƣilƣan waⱪitta Mordikayning orda dǝrwazisida
    olturidiƣan orni bar bolƣanidi
  beo-beo: 'Amohaga, hina bagade da Modigai amo eagene ouligisu hawa: hamoma:ne ilegei.'
  tpi-OTNT: Long dispela taim tasol, king i mekim Mordekai i kamap wanpela bosman
    bilong haus bilong en.
  hau-SA: Sa’ad da aka tara budurwai karo na biyu, Mordekai kuwa yana zama a bakin
    ƙofar sarki.
  uig-LAT: Ikkinchi qétim qizlar shundaq yighilghan waqitta Mordikayning orda derwazisida
    olturidighan orni bar bolghanidi
  nde-nde: Kwathi izintombi ezigcweleyo sezihlangene okwesibili, uModekhayi wayehlezi
    esangweni lenkosi.
  ton-ton: Pea ʻi he fakakātoa ʻae kau taʻahine ko hono liunga ua, naʻe toki nofo
    ai ʻa Motekiai ʻi he matapā ʻoe tuʻi.
  ces-1613: A když podruhé shromažďovány byly panny, a Mardocheus seděl u brány královské,
  eng-WMB: When the virgins were gathered together the second time, Mordecai was sitting
    in the king’s gate.
  tam-TCV: கன்னிப்பெண்கள் இரண்டாவது முறையாக கூடுகிறபோது, மொர்தெகாய் அரச வாசலில் உட்கார்ந்திருந்தான்.
  ceb-ULB: Karon sa dihang nagkatigom ang mga ulay sa ikaduha nga higayon, naglingkod
    si Mordecai didto sa ganghaan sa hari.
  mkn-mkn: Waktu dong su kumpul ame nona-nona dong kali kadua, na, dong ju su angka
    Mordekai jadi pagawe di raja pung istana.
  pol-UBG: Gdy ponownie zebrano dziewice, Mardocheusz siedział przy bramie króla.
  urd-GVU: جب کنواریوں کو ایک بار پھر جمع کیا گیا تو مردکی شاہی صحن کے دروازے میں
    بیٹھا تھا۔
  eng-OEBCW: All the time the virgins were assembled again, Mordecai was sitting as
    an offical at the king’s gate.
  deu-1912: Und da man das anderemal Jungfrauen versammelte, saß Mardochai im Tor
    des Königs.
  kan-2017: ಎರಡನೆಯ ಬಾರಿ ಕನ್ಯೆಯರನ್ನು ಸೇರಿಸುತ್ತಿದ್ದಾಗ ಮೊರ್ದೆಕೈಯು ಅರಮನೆಯ ಹೆಬ್ಬಾಗಿಲಲ್ಲಿ
    ಕುಳಿತುಕೊಂಡಿದ್ದನು.
  yap-yap: Ma fa’ani mokun bayay fapi rugod nga ta’bang, ma ke par Mordekai nga but’
    u langan e garog u tafen e pilung.
  hlt-MCSB: A pabae la oila rhoek a coi vaengah Mordekai te manghai vongka ah ngol.
  mdy-ETH: ኩሙፆ ዉዱሮ ናኣቶ ካኣቲ ማኣሪ ላምዓሶ ዔኤሊ ቡኩሶዋኣና ሜርዴኪዮሴ ካኣቲ ማኣሮ ካሮ ጶኦኮይዳ ፔቴ ሱኡጋቶ ማዾ
    ዒንጊንቴም ዶኦሪንቲ ዴዒ ዓኣኔ።
  twi-ASANTE: Mpo, ɛberɛ a wɔde mmabaawa no nyinaa kɔɔ mmaa atenaeɛ a ɛtɔ so mmienu
    no mu no, na Mordekai nso abɛyɛ panin wɔ ahemfie hɔ no,
  eng-WEBU: When the virgins were gathered together the second time, Mordecai was
    sitting in the king’s gate.
  wal-wal: Hegee hegaadan de7ishin, Marddikiyoosi kawuwaa keettan halaqa gididi sunttettiis.
  tgk-tgk: Вақте ки бори дуюм духтаронро ҷамъ карданд, Мордахай дар дарбори шоҳ хизмат
    менамуд.
  spa-PDDPT: Cuando las doncellas fueron reunidas por segunda vez, Mardoqueo estaba
    junto a la puerta del palacio real.
  gun-gun: Ha'e gui mokoĩguea kunhataĩgue omboaty ukaa jave ma Mordecai oguapy oiny
    tenda huvixa ro rokẽ py.
  agu-BL: Itzun te yi cobox k'eja'tz yi na tzan chichajle'n yi e' xun tetz yi rey
    nin te yi chibene'n ticy'le'n tul junt ca'l tan chinajewe'n txe', at tunin tzun
    tetz Mardoqueo stzi puertil yi palacio tetz rey.
  ilo-ULB: Ita, idi sangsangkamaysa a naummong manen dagiti birhen iti maikadua a
    tiempo, nakatugaw ni Mardokeo iti ruangan ti palasio ti ari.
  kpg-kpg: Di madagoaa deelaa, Mordecai ne dongo go di king gi dono gowaa oobidi.
  uig-ARA: ئىككىنچى قېتىم قىزلار شۇنداق يىغىلغان ۋاقىتتا موردىكاينىڭ ئوردا دەرۋازىسىدا
    ئولتۇرىدىغان ئورنى بار بولغانىدى
  sus-sus: Ginɛdimɛdie to malan sanya firin nde ra, Morodekayi nu dɔxɔxi mangɛ xa
    banxi naadɛ ra.
  pon-2006: Eri, ni ahnsowo nanmwarki ketin idihada Mordekai ong ni sehr wahu ehu
    nan wehio.
  ksd-ksd: Ma ba ra umana inip na vavina dia ga ki varurung mulai, Mordekai i ga kiki
    ta ra mataniolo kai ra king.
  tur-YTC: El değmemiş kızlar ikinci kez toplandıklarında, Mordekay kralın kapısında
    oturuyordu.
  ind-AYT: Mordekhai duduk di pintu gerbang istana raja ketika gadis-gadis dikumpulkan
    untuk kedua kalinya.
  nya-nya: Anamwali atasonkhanitsidwa pamodzi, Mordekai anakhala pansi pa chipata
    cha mfumu.
  kyg-kyg: Napa tu afinaꞌmo veꞌeꞌmo magokepi lokaeꞌa ohavaeꞌnaya aꞌmafaꞌne anagaꞌmo
    apavaleꞌa aliꞌa anupa huꞌa apateꞌnageno Motekaiꞌa kini vekamo lafi kegiꞌya yuꞌilaga
    kate kipateꞌmo ala apaki vayaꞌeꞌmo magokepi lokaeno maiꞌniye.
  mps-mps: Te sogo naga, tuni bidigo Mordekai te aga be tonalubo bidi me deli nigilali.
  tpi-tpi: Long dispela taim tasol, king i mekim Mordekai i kamap wanpela bosman bilong
    haus bilong en.
  dan-1931: Da Mordokaj engang sad i Kongens Port -
  vie-OVCB: Khi các thiếu nữ được tập họp lần thứ hai, Mạc-đô-chê đã trở thành một
    quan chức trong triều đình.
  guj-2017: ત્યાર બાદ જ્યારે બીજીવાર કુમારિકાઓને એકત્રિત કરવામાં આવી તે સમયે મોર્દખાય
    રાજાના દરવાજામાં બેઠો હતો.
  pon-2006A: Eri, ni ahnsowo nanmwarki ketin idihada Mordekai ong ni sehr wahu ehu
    nan wehio.
  por-BRBSL: Quando as virgens foram reunidas pela segunda vez, Mordecai estava sentado
    no portão do rei.
  eng-OEBUS: All the time the virgins were assembled again, Mordecai was sitting as
    an offical at the king’s gate.
  cth-cth: Tanglakacuemnaw apâhni lah bout a kamkhueng awh navah, Mordekai teh siangpahrang
    im dawk takhang ka ring naw ukkung lah ao.
  twi-twi: Mpo, bere a wɔde mmabaa no nyinaa kɔɔ mmea atenae a ɛto so abien no mu
    no, na Mordekai nso abɛyɛ ɔpanyin wɔ ahemfi hɔ no,
  hlt-hlt: A pabae la oila rhoek a coi vaengah Mordekai te manghai vongka ah ngol.
  tbz-SIM: Kɛ̀ bɛ̀ɛ wɛ̃tɛ kɛ́tíí mbɛsɑpɑ̀mbɛ̀ kucɛ mɛdɛ́rímɛ̀ kɛ̀ Mɑɑdosee mpĩ́ mmutɔ̃mmú
    tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀.
  msy-2020: Ezɨ dughiar kam me amizir igiaba ua me akufa. Ezɨ dughiar kamra, atrivim
    Mordekai amɨsevezɨma an atrivimɨn dɨpenimɨn gumazir dapanir mamɨn iti.
  dop-dop: Wɑɑtʋ wei pɑɑ kotɑ pɛɛlɑɑ kɛ tɔm nɑɑlɛ nyǝm tɔ, Mɑɑtosee kɑ wɛ wulɑʋ tǝmlɛ
    tɑɑ kɛ́ tǝnɑ.
  azb-azb: Qızlar ikinci dəfə toplananda Mordokay saray darvazasında vəzifə başında
    idi.
  eng-DBY: And when the virgins were gathered together the second time, Mordecai sat
    in the king's gate.
  hin-2017: जब कुँवारियाँ दूसरी बार इकट्ठा की गई, तब मोर्दकै राजभवन के फाटक में बैठा
    था।
  wol-KYG: Ba ñu dajalewaatee janq ja ñaareel bi yoon, fekk na Mardose am ndombol
    tànk ca buntu kër buur.
  bjr-bjr: Mikari kai kinna fannoo Moodeekaina mara uqasoofanoo mina maaqasaa rakisira
    fasiqaikinau.
  eng-YLT: And in the virgins being gathered a second time, then Mordecai is sitting
    in the gate of the king;
  eng-WYC-2017: And when virgins were sought also the second time, and were gathered
    together, Mordecai dwelled at the gate of the king.
  eng-WMBB: When the virgins were gathered together the second time, Mordecai was
    sitting in the king’s gate.
  urd-GVH: जब कुँवारियों को एक बार फिर जमा किया गया तो मर्दकी शाही सहन के दरवाज़े
    में बैठा था।
  rug-rug: Koasa totoso asa si varigara pule sari na barikaleqe tanisa baṉara, meke
    se Modekae si habotu pa sasadana sa vetu baṉara sina palabatu si asa koa ri na
    tinavete pa vetu baṉara.
  gaz-gaz: Yommuu dubarran qulqulloonni sun yeroo lammaffaa walitti qabamanitti Mordekaayi
    karra mootichaa dura taaʼaa ture.
  fra-LSG: La seconde fois qu’on assembla les jeunes filles, Mardochée était assis
    à la porte du roi.
  yal-yal: Awa, sungutunne mɔn yi malan a firindeni. Na waxatini, Marodoke yi walima
    manga banxin sansanna so dɛɛn na.
  haw-1868: A i ka lua o ka hoakoakoa ana mai o na wahine puupaa, e noho ana no o
    Moredekai ma ka pukapa o ke alii.
  arb-NAV: وَعِنْدَمَا جُمِعَتِ الْعَذَارَى لِلْمَرَّةِ الثَّانِيَةِ. كَانَ مُرْدَخَايُ
    فِي ذَلِكَ الْوَقْتِ قَدْ صَارَ حَاجِبَ الْمَلِكِ.
  ewe-ewe: Le esia megbe la, hafi woakplɔ Ester kple ɖetugbi bubuawo ayi fiasrɔ̃wo
    ƒe nɔƒe zi evelia la, Mordekai zu fiaŋumewo dometɔ ɖeka, eye wònɔ fia la ƒe agbo
    nu.
  eng-LEE: And when virgins were gathered together the second time, then was Mordecai
    sitting in the king's gate.
  asm-FB: দ্বিতীয়বাৰ কুমাৰী সকল গোট খোৱাৰ সময়ত মৰ্দখয়ে ৰাজ-দুৱাৰত বহি আছিল।
  sus-A: فِنّدِ مّدِيٍ تٌ مَلَن سَنيَ قِرِن ندٍ رَ، مٌرٌدٍكَيِ نُ دْشْشِ مَنفّ شَ
    بَنشِ نَادّ رَ.
  fra-SBL: Lorsque les vierges furent réunies pour la seconde fois, Mardochée était
    assis à la porte du roi.
  hbo-hbo: וּבְהִקָּבֵ֥ץ בְּתוּלֹ֖ות שֵׁנִ֑ית וּמָרְדֳּכַ֖י יֹשֵׁ֥ב בְּשַֽׁעַר־הַמֶּֽלֶךְ׃
  pjt-pjt: '@see-verse:EST.002.018'
  kik-kik: Rĩrĩa airĩtu acio gathirange moonganirio ihinda rĩa keerĩ, Moridekai aikarĩte
    hau kĩhingo-inĩ kĩa mũciĩ wa mũthamaki.
  fra-NCL: La seconde fois qu’on rassembla des jeunes filles, Mardochée était assis
    à la porte du roi.
  cek-AK: Kacuem tanglanawk nawnto amkhuenghaih vai hnetto naah, Mordekai loe siangpahrang
    khongkha toep kami ah oh.
  cuk-cuk: Yagan-suisurmalad gannar rey-omegan-negse selenonimargua, Mardoqueoʼdi,
    reyneg-yawagakgi neg-daksii gusad.
  uig-CYR: Иккинчи қетим қизлар шундақ жиғилған вақитта Мордикайниң орда дәрвазисида
    олтиридиған орни бар болған еди
  tel-2017: రెండవసారి కన్యలను సమకూర్చినప్పుడు మొర్దెకై రాజు భవనం ద్వారం దగ్గర కూర్చుని
    ఉన్నాడు.
  hat-BSA: Lè vyèj yo te reyini ansanm yon dezyèm fwa a, alò, Mardochée t ap chita
    nan pòtay a wa a.
  kos-kos: In pacl sac pacna, tokosra el srisrngilya Mordecai nu ke sie orekma fulat.
  hbo-WLC: וּבְהִקָּבֵ֥ץ בְּתוּל֖וֹת שֵׁנִ֑ית וּמָרְדֳּכַ֖י יֹשֵׁ֥ב בְּשַֽׁעַר־הַמֶּֽלֶךְ
    ׃
  ibo-ibo: Mgbe a chịkọtara ụmụ agbọghọ ndị a na-amaghị nwoke nke ugboro abụọ, Mọdekai
    nọ ala nʼọnụ ụzọ ama eze.
  ory-ory: କନ୍ୟାମାନେ ଦ୍ୱିତୀୟ ଥର ସଂଗୃହୀତା ହେବା ସମୟରେ, ମର୍ଦ୍ଦଖୟ ରାଜଦ୍ୱାରରେ ବସିଲେ।
  chk-chk: Iwe, lupwen ekewe föpwül ra chufengen fän aruuan, Mortokai a fil me ren
    ewe king pwe epwe eman nöün nöüwis.
  rop-rop: Wal langa det taim wen deibin majurrumap ola gel, Modakai bin jidanbat
    langa det geit blanga det king haus, det pleis weya detlot boswan bin oldei jidanbat.
  ukr-1871: Коли другий раз зібрано дївчата, седїв Мардохей коло царської брами;
  deu-1951: Und als man zum zweitenmal Jungfrauen zusammenbrachte, saß Mardochai im
    Tore des Königs.
  eng-JPS: And when the virgins were gathered together the second time, and Mordecai
    sat in the king's gate —
  srp-1865: A kad se drugom skupljahu djevojke, Mardohej sjeðaše na vratima carevijem.
  lug-lug: Olunaku olumu Moluddekaayi bwe yali ng’atudde ku wankaaki w’olubiri lwa
    Kabaka, abawala ne bakuŋŋaanira eri Kabaka omulundi ogwokubiri.
  heb-heb: ובהקבץ בתולות שנית ומרדכי ישב בשער המלך׃
  ben-IRV: দ্বিতীয় বার কুমারী জড়ো করার দিনের মর্দখয় রাজবাড়ীর দরজায় বসতেন।
  pan-pan: ਜਦ ਦੂਸਰੀ ਵਾਰ ਕੁਆਰੀਆਂ ਇਕੱਠੀਆਂ ਕੀਤੀਆਂ ਗਈਆਂ, ਤਾਂ ਮਾਰਦਕਈ ਸ਼ਾਹੀ ਫਾਟਕ ਤੇ ਬੈਠਾ
    ਸੀ।
  mya-JVB: သမီး ကညာတို့သည် ဒုတိယ အချိန်၌ စုဝေး သောအခါ ၊ မော်ဒကဲ သည် နန်းတော်၌ တံခါးမှူး
    ဖြစ် ၏။
  tbg-tbg: Vi entara avuhainaa vaiinti viva Motekaira noraiqama kovaro viva kamaanira
    kaiqa voqaa raqiki vaura.
  hmo-hmo: Kekeni taudia be hahine edia ruma iharuana dekenai idia haboua neganai,
    Morodekai ese king ena gaukara ia karaia king ena ruma dekenai.
  urd-urd: जब कुँवारियाँ दूसरी बार इकट्ठी की गईं, तो मर्दकै बादशाह के फाटक पर बैठा
    था।
  rus-SYN: И когда во второй раз собраны были девицы, и Мардохей сидел у ворот царских,
  bqc-SIM: Wɛ̃́ndiaↄ kãaaa gɛ̃n plaade, Maadose zↄ̃lɛa kibɛ bↄlɛu.
  tcz-CHONGTHU: Khangdong numei hochu numei kholna anichanna a chu asollut jouvun,
    chule Mordecai chu khopi sunga vaihom khat in ahungpang tan ahi.
  mar-mar: आता सर्व मुली दुसऱ्यांदा एकत्र जमल्या तेव्हा मर्दखय राजद्वारी बसला होता.
  qub-qub: Jipashcunata ray yapay gayachishan wichan Mardoqueoga raypa sirbejnin caycaran.
    Chaymi jamaraycaran raypa palasyun puncuncho.
  bqp-bqp: Nↄkparenↄ kakarana gɛ̃̀n pladen Mↄdekai vutɛna kínabɛ gãnu gũn.
  hat-hat: Pandan tout tan yo t'ap mennen jenn fi yo bay wa a, Madoche te chita bò
    pòtay palè a.
  eng-BSB: When the virgins were assembled a second time, Mordecai was sitting at
    the king’s gate.
  eng-WEBPB: When the virgins were gathered together the second time, Mordecai was
    sitting in the king’s gate.
  kbq-kbq: Hagi vene omase mofa'nemo'za mago'enema emeri atruma nehazageno'a, Modekai'a
    kini ne'mofo kuma kafante mani'ne.
  nhe-BL: Teipa quema quinsentili nochi nopa ichpocame sampa ipan nopa seyoc cali,
    Mardoqueo ya quipixqui miyac tequihuejcayotl ica nopa tlanahuatijquetl huan monequiyaya
    mosehuis ipuertajteno nopa caltlanahuatili campa quipixqui miyac tlatlepanitacayotl.
  bus-bus: Nↄkparɛnↄ kakↄ̃ana gɛ̃̀n plaadee Mↄdekai vɛ̃ɛna kíbɛ gãnu guu.
  gub-BL: Omono kar kuzàwaza amo tuwihawete hemireko wanàpuz me wà. A'e ma'e izeapo
    mehe we tuwihawete umuigo kar Monekaz tuwihaw romo uiwy rehe a'e.
  eng-DRA: And when the virgins were sought the second time, and gathered together,
    Mardochai stayed at the king’s gate,
