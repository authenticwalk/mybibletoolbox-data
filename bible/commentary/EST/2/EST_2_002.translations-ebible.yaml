verse: EST.002.002
translations:
  mal-C: അപ്പോൾ രാജാവിന്റെ സ്വകാര്യസേവകർ, “രാജാവിനുവേണ്ടി സൗന്ദര്യമുള്ള യുവതികളായ
    കന്യകമാരെ അന്വേഷിക്കട്ടെ” എന്ന് നിർദേശിച്ചു.
  deu-TKW: 'Da sprachen die Höflinge des Königs, die ihn bedienten: Man suche für
    den König nach jugendlich schönen Jungfrauen,'
  lin-lin: 'Bato oyo basalaka epai ya mokonzi balobaki na ye : — Tika ete balukela
    mokonzi bilenge basi ya kitoko oyo bayebi nanu nzoto ya mibali te.'
  eng-LSV: and servants of the king, his ministers, say, “Let them seek for the king
    young women, virgins, of good appearance,
  eng-GNV: And the Kings seruants that ministred vnto him, sayd, Let them seeke for
    the King beautifull yong virgins,
  eng-WEBSTER: 'Then said the king''s servants that ministered to him, Let there be
    fair young virgins sought for the king:'
  nhw-BL: 'Huan itequipanojcahua catli quipalehuiyayaj para tlanahuatis quiilhuijque:
    ―Techcahuili tiquintemose ichpocame catli yejyectzitzi para tijtlapejpenis se
    para elis sihua tlanahuatijquetl.'
  swh-ONEN: Kisha watumishi waliomhudumia mfalme walipendekeza, “Na ufanyike utafiti
    kwa ajili ya wanawali mabikira wazuri wa sura kwa ajili ya mfalme.
  bba-bba: Yerɑ sinɑ bokon tiin sɔm kowobu bɑ nùn sɔ̃ɔwɑ bɑ nɛɛ, sinɑ boko, ɑ de bu
    wɔndiɑ be bɑ ǹ durɔ yɛ̃ kɑsu kpɑ bɑ n sɑ̃ɑ kurɔ burɑbun tii.
  eng-KJVCPB: 'Then said the king’s servants that ministered unto him, Let there be
    fair young virgins sought for the king:'
  luo-luo: To jotich matiyone ruoth nowachone niya, “Owinjore mondo odwar ne ruoth
    nyiri man-gi chia mapok ongʼeyo chwo.
  meu-meu: Bena hanua pavapavana ena hesiai taudia eto, Rami-hebou ulatodia matamatadia
    mai hairaidia bae tahudia, hanua pavapavana ena.
  npi-ULB: तब राजाको सेवा गर्ने जवान मानिसहरूले तिनलाई भने, “राजाको लागि सुन्दरी कन्या
    युवतीहरूको खोजी गर्ने काम होस् ।
  yor-yor: Nígbà náà ni ìránṣẹ́ ọba tí ó wà ní ọ̀dọ̀ ọ rẹ̀ wí pé, “Jẹ́ kí a wá ọmọbìnrin
    arẹwà tí kò ì ti mọ ọkùnrin rí fún ọba.
  ind-ind: Maka salah seorang dari pelayan pribadinya berkata, “Sebaiknya Tuanku Raja
    mengutus beberapa petugas kerajaan pergi ke seluruh wilayah kerajaan, untuk mendapatkan
    gadis-gadis cantik bagi Tuanku Raja.
  pes-OPCB: 'پس مشاوران نزدیک او گفتند: «اجازه بدهید برویم و زیباترین دختران را پیدا
    کنیم و آنها را به قصر پادشاه بیاوریم.'
  tgl-ULB: Pagkatapos ay sinabi ng mga binatang tauhan ng Hari na naglilingkod sa
    kanya, “Hayaang magsagawa ng paghahanap sa ngalan ng hari para sa mga magagandang
    dalagang birhen
  hui-hui: Ani manda bialu berearia agali maru ibuhondo mini manda bayaleru talebu
    miaga hearume ibuni bereagoria birapara ho biruwa ibuhondo lamialu lalu, Í̠na
    wandari bayaleore bedaru taya bibeheda.
  mya-mya: သို့​ဖြစ်​၍​သူ​နှင့်​ရင်း​နှီး​သော​အ​ကြံ​ပေး​အ​ရာ ရှိ​များ​က​မင်း​ကြီး​အား``အ​ရှင်​သည်​အ​ဘယ်
    ကြောင့်​အ​ဆင်း​လှ​သည့်​အ​ပျို​က​ညာ​များ ကို​ရှာ​စေ​တော်​မ​မူ​ပါ​သ​နည်း။-
  bod-N: དེ་ནས་ཞབས་ཕྱི་པ་རྣམས་ཀྱིས་རྒྱལ་པོ་ལ། ཁྱེད་ཀྱིས་རང་ཉིད་ཀྱི་ཆེད་དུ་མི་མངགས་ནས་ན་ཆུང་བུ་མོ་རྣམས་འཚོལ་དུ་བཅུག་ན་འོས་ཤིང་།
  sna-sna: Ipapo varanda vamambo vaimushandira vakati,
  spa-BLM: 'Entonces los servidores del rey que le servían dijeron: “Que se busquen
    jóvenes vírgenes hermosas para el rey.'
  cac-cac: 'Yuj chi'' axo eb'' vin̈ ayoch yajalil yed'' vin̈ d''a yol smacb''en chi'',
    ix yal eb'' vin̈ icha tic: —Yovalil saychajcot eb'' ix cob''estac d''a vin̈ rey
    tic, aton eb'' ix te vach'' yilji.'
  swh-ULB: Kisha vijana waliomtumikia mfalme wakasema, mfalme atafutiwemabikira warembo.
  bel-bel: 'І сказалі хлопчыкі царовыя, якія служылі пры ім: хай бы пашукалі цару
    маладых прыгожых дзяўчат,'
  deu-ELBBK: 'Da sprachen die Diener des Königs, die ihn bedienten: Man suche dem
    König Mädchen, die Jungfrauen sind und schön von Ansehen;'
  mbb-OT: Umbe, migkaǥi sikan is keugelingen din he menge sineriǥan te, “Mahal he
    Hadì, maan is kenè ka ebpen-ahà te mekempet wey vetan-en he menge raǥa?
  mal-2015: 'അപ്പോൾ രാജാവിന്റെ സേവകന്മാരായ ഭൃത്യന്മാർ പറഞ്ഞതു: രാജാവിന്നു വേണ്ടി സൗന്ദര്യമുള്ള
    യുവതികളായ കന്യകമാരെ അന്വേഷിക്കട്ടെ;'
  rmc-rmc: 'Paľis le kraľiskre sluhi, save pašal leste kerenas, leske phende: „Kraľina,
    de, hoj tuke te arakhen so nekšukareder pačivale čhajen.'
  nlg-nlg: Keri ke, ma gaira na lei ghairau tara kabu kolua haia tara bosa vania,
    “Aghe vunaghi haba, ko nira vetena rana tinoni lutu ge kara kenea ilokana na kinakabu
    udolu balu tahula marabu tara reirei utodira lee vanigho ighoe.
  pes-OPV: و ملازمان پادشاه که او را خدمت می‌کردند، گفتند که «دختران باکره نیکو منظربرای
    پادشاه بطلبند.
  ron-1924: 'Атунч, чей че служяу ымпэратулуй ау зис: „Сэ се кауте пентру ымпэрат
    ниште фете фечоаре ши фрумоасе.'
  ben-OBCV: তখন রাজার ব্যক্তিগত কর্মচারীরা প্রস্তাব করল, “মহারাজের জন্য সুন্দরী কুমারী
    মেয়ের খোঁজ করা হোক।
  lex-lex: 'La hade pede maka nhi''inde kala lira-nio''a la ray re rwaror owa''an
    ralma-rior id owa''an de riwra: “La''pa tun ray nwayowa de tun ray nhopan pa rwahak
    owa''ana hararar mak gaini samomuou dom owa''ana, mak edon kora ma''ta muanke''a
    dom ranina, pa rala la tun ray.'
  som-som: Markaasaa boqorka midiidinnadiisii u adeegi jiray waxay yidhaahdeen, Boqorka
    ha loo doondoono bikrado qurux badan oo dhallinyaro ah;
  lat-VUC: 'dixeruntque pueri regis ac ministri ejus: Quærantur regi puellæ virgines
    ac speciosæ,'
  eng-ASVBT: 'Then said the king’s servants that ministered unto him, Let there be
    fair young virgins sought for the king:'
  ita-1885: 'Laonde i servitori del re che gli ministravano, dissero: Cerchinsi al
    re delle fanciulle vergini le più belle.'
  eng-ULB: Then the king's young men who served him said, “Let a search be made on
    the king's behalf for beautiful young virgins.
  spa-VBL: Sus consejeros le sugirieron, “¿Por qué no ordenar una búsqueda para encontrar
    hermosas jóvenes vírgenes para Su Majestad?
  fra-_FOB: 'Et les jeunes gens qui servaient le roi, dirent: Qu''on cherche pour
    le roi des jeunes filles, vierges et belles de figure;'
  mal-mal: 'അപ്പോൾ രാജാവിന്റെ സേവകന്മാരായ ഭൃത്യന്മാർ പറഞ്ഞത്: “രാജാവിന് വേണ്ടി സൗന്ദര്യമുള്ള
    യുവതികളായ കന്യകമാരെ അന്വേഷിക്കട്ടെ;'
  urd-GVR: Phir us ke mulāzimoṅ ne ḳhayāl pesh kiyā, “Kyoṅ na pūrī saltanat meṅ shahanshāh
    ke lie ḳhūbsūrat kuṅwāriyāṅ talāsh kī jāeṅ?
  suz-BL: मिनु पिप आ गेय पाइबपुकीमी पिप कली “इन कली दारशो नु कन्‍ने मीश आल माल्‍पतीन।
  ita-1927: 'E quelli che stavano al servizio del re dissero: “Si cerchino per il
    re delle fanciulle vergini e belle d’aspetto;'
  ckb-ckb: 'ئینجا ئەوانەی خزمەتی پاشایان دەکرد پێشنیاریان کرد: «با بگەڕێن بۆ کچانی
    پاکیزە و ڕوخسار جوان بۆ پاشا،'
  eng-BBE: 'Then the servants who were waiting on the king said to him, Let search
    be made for some fair young virgins for the king:'
  kan-OKCV: ಆಗ ಅರಸನ ಸೇವೆ ಮಾಡುವ ದಾಸರು ಅವನಿಗೆ, “ಅರಸನಿಗೋಸ್ಕರ ರೂಪವತಿಯಾದ ಕನ್ಯೆಯರನ್ನು ಹುಡುಕಲಿ.
  tam-2017: 'அப்பொழுது ராஜாவிற்குப் பணிவிடை செய்கிற அவனுடைய வேலைக்காரர்கள் அவனை நோக்கி:
    அழகாக இருக்கிற கன்னிப்பெண்களை ராஜாவுக்காகத் தேடவேண்டும்.'
  spa-RV-1909: 'Y dijeron los criados del rey, sus oficiales: Busquen al rey mozas
    vírgenes de buen parecer;'
  ron-BTF: 'Atunci servitorii împăratului care îl serveau i-au spus: Să se caute fecioare
    tinere şi plăcute pentru împărat.'
  eng-WEBP: Then the king’s servants who served him said, “Let beautiful young virgins
    be sought for the king.
  eng-FBV: His advisors suggested to him, “Why not order a search to find beautiful
    young virgins for Your Majesty?
  nld-1939: 'Daarom zeiden de jongemannen, die den koning bedienden: Men moet voor
    den koning bekoorlijke jonge meisjes gaan zoeken.'
  nch-BL: 'Huan itequipanojcahua cati quipalehuiyayaj para tanahuatis quiilhuijque:
    ―Techcahuili tiquintemose ichpocame cati yejyectzitzi para tijtapejpenis se para
    elis sihua tanahuatijquet.'
  vie-1934: 'Các cận thần vua thưa rằng: Khá tìm cho vua những nữ đồng trinh tốt đẹp;'
  hin-CV: राजा के अधिकारियों ने राजा के सामने प्रस्ताव रखा, “राजा के लिए रूपवान, युवा
    कुंवारियों की खोज की जाएं.
  spa-BES: 'Entonces los siervos que le ministraban al rey le dijeron: Buscaremos
    algunas vírgenes jóvenes y hermosas para el rey.'
  tdx-tdx: 'Le hoe o mpitoro’ i mpanjakay niatrak’ azeo: Ehe te ho tsoeheñe ho a i
    mpanjakay ty somondrara soa vintañe t’ie isaheñe;'
  tha-KJV: ข้าราชการของกษั​ตริ​ย์​ผู้​ปรนนิบัติ​พระองค์​อยู่​จึงทูลว่า “ขอทรงให้หาหญิงพรหมจารีสาวสวยมาถวายกษั​ตริ​ย์
  por-BR-2018: 'Então os servos do rei, que lhe serviam, disseram: Busquem-se ao rei
    moças virgens de boa aparência;'
  deu-ELO: 'Da sprachen die Diener des Königs, die ihn bedienten: Man suche dem König
    Mädchen, die Jungfrauen sind und schön von Ansehen;'
  caa-caa: 'Entonces ojronobꞌ umanobꞌ e rey tut jaxir y chenobꞌ: —Pues jay imbꞌutz
    toit, erer asajcna cora ijchꞌoctac xeꞌ galan uwirnarobꞌ tuaꞌ ataresnobꞌ tuaꞌ aquetpobꞌ
    tabꞌa.'
  eng-WYC-2018: And then the servants and the ministers of the king said to him, Fair
    damsels and virgins, be sought to the king; (Andthen the king’s servants and his
    ministers said to him, Let beautiful young virgins be sought for the king;)
  epo-epo: 'Kaj diris la junuloj de la reĝo, kiuj servadis al li: Oni serĉu por la
    reĝo belajn junajn virgulinojn;'
  uig-PIN: 'Xu sǝwǝbtin padixaⱨning hizmitidǝ turƣan ƣojidarlar uningƣa: — Aliyliri
    üqün saⱨibjamal yax ⱪizlarni izdǝp tepip kǝltürgǝyla;'
  beo-beo: Amaiba:le, hina bagade ema gadenene fada:i sia:ne iasu dunu da ema amane
    naba ba:i, “Di da dunuga hame dawa:digi a:fini noga:idafa, ili hogomu da defeala:?
  tpi-OTNT: Na sampela man i save givim gutpela tingting long em, ol i sindaun klostu
    long em na tokim em olsem, “Mobeta yu painim sampela naispela yangpela meri.
  hau-SA: Sai masu hidimar sarki na musamman, suka kawo shawara cewa, “Bari a nemi,
    kyawawan budurwai saboda sarki.
  uig-LAT: 'Shu sewebtin padishahning xizmitide turghan ghojidarlar uninggha: — Aliyliri
    üchün sahibjamal yash qizlarni izdep tépip keltürgeyla;'
  nde-nde: Izinceku zenkosi zasezisithi kuyo, “Akudingelwe inkosi amantombazana agcweleyo,
    amahle.
  ton-ton: 'Pea pehē ai ʻe he kau tamaioʻeiki ʻae tuʻi ʻaia naʻe tauhi ia, “Tuku ke
    kumi he kau tāupoʻou hoihoifua maʻae tuʻi:'
  ces-1613: 'I řekli mládenci královští, služebníci jeho: Nechť hledají králi mladic,
    panen krásných.'
  eng-WMB: Then the king’s servants who served him said, “Let beautiful young virgins
    be sought for the king.
  tam-TCV: 'அப்பொழுது அரசனின் அந்தரங்க ஏவலாட்கள் கூறிய ஆலோசனையாவது: “அரசனுக்காக அழகிய
    இளம் கன்னிகைகளைக் தேடிப்பார்ப்போம்.'
  ceb-ULB: Unya miingon ang batan-ong mga lalaki sa hari nga nag-alagad kaniya, “Pagpangita
    ug maanyag nga mga batan-ong ulay nga babaye sa ngalan sa hari.
  mkn-mkn: 'Ais ju raja pung orang karjá yang urus sang dia, omong bilang, “Bapa raja.
    Botong ada mau usul bagini: biar ko botong suru orang di mana-mana ko pi cari
    nona-nona manis yang balóm parná tidor bakumpul deng laki-laki.'
  pol-UBG: 'I dworzanie króla, którzy mu usługiwali, powiedzieli: Niech poszukują
    dla króla młodych dziewic o pięknej urodzie;'
  urd-GVU: پھر اُس کے ملازموں نے خیال پیش کیا، ”کیوں نہ پوری سلطنت میں شہنشاہ کے لئے
    خوب صورت کنواریاں تلاش کی جائیں؟
  eng-OEBCW: Then the king’s servants who waited upon him said, ‘Let beautiful young
    virgins be sought for the king,
  deu-1912: 'Da sprachen die Diener des Königs, die ihm dienten: Man suche dem König
    junge, schöne Jungfrauen,'
  kan-2017: ಆಗ ಅವನ ಸೇವೆಮಾಡುತ್ತಿದ್ದ ರಾಜಪರಿವಾರದವರು ಅರಸನಿಗೆ, “ಅರಸನಿಗೋಸ್ಕರ ಸುಂದರಿಯರಾದ
    ಕನ್ಯೆಯರನ್ನು ಹುಡುಕುವುದಕ್ಕೆ ಅಪ್ಪಣೆಮಾಡಬೇಕು.
  yap-yap: Ma boch fapi tafanow rok ni yad ba chugur ngak e lungrad ngak, “Mangfan
    ni dabmog ngan changarnag boch e rugod ni dawor ra nanged e pumo’on ma yad ba
    pidorang?
  hlt-MCSB: Te dongah amah aka bong manghai tueihyoeih loh, “Manghai ham hula, oila
    a mueimae aka then tlap pa sih.
  mdy-ETH: ዬያሮ ካኣቲኮ ዶንዞ ማዒ ዒዛ ዞራ ዓሳ ሂዚ ጋዓ ማሊሢ ዒዛም ሺኢሼኔ፦ «ሚዛጲ፥ ኩሙሢ ዉዱሮ ናይ ኔኤም ኮይንቴቴ
    ቃራኬ፤
  twi-ASANTE: Na nʼasomfoɔ susuu ho kyerɛɛ no sɛ, “Ma yɛnwurawura ahemman yi mu, na
    yɛmpɛ mmaabunu ahoɔfɛfoɔ mfa wɔn mmrɛ ɔhene.
  eng-WEBU: Then the king’s servants who served him said, “Let beautiful young virgins
    be sought for the king.
  wal-wal: He wode kawo keettan oottiya ashkkarati a hagaadan yaagidosona; “Lo77o
    puulaara de7iya geela7o macca naata koyidi, kawuwaassi ehaana mala,
  tgk-tgk: 'Инро дида, хизматгорони шахсияш ба ӯ гуфтанд: «Бигзор барои шоҳ духтарони
    ҷавону зеборо ҷустуҷӯ намоянд.'
  spa-PDDPT: 'Entonces los asistentes personales que servían al rey dijeron: Búsquense
    para el rey muchachas vírgenes de hermoso parecer.'
  gun-gun: 'Ha''e ramo ixupe aipoe''i okuapy hembiguai kunumigue: — Oreruvixa, toguerua
    nerenonde kunhataĩgue''i iporãgueve va''e anho.'
  agu-BL: 'Cha''stzun te cyalol yi e'' ajcaw yi na chicawun xlaj i'' yi xtxolbile''j
    tetz: —I bin jalu'' Ta'', skawutz ketz, tajwe''n yil chijoylij cobox xun yi txe''n
    cunin quil wutz jun yaj, nin yi chin chiyube''n nin, tan je''n xtxa''olu'' yi
    txkelu'' ẍchixo''l.'
  ilo-ULB: Ket kinuna dagiti agtutubo a lallaki nga agserserbi kenkuana, “Iti biang
    iti ari, adda koma maaramid a panagbirok kadagiti napipintas a birhen a babbalasang.
  kpg-kpg: Malaa nia gau hagamaamaa di king ga helekai, “Goe e aha dela hagalee halahala
    dau dama ahina madammaa humalia?
  uig-ARA: 'شۇ سەۋەبتىن پادىشاھنىڭ خىزمىتىدە تۇرغان غوجىدارلار ئۇنىڭغا: ــ ئالىيلىرى
    ئۈچۈن ساھىبجامال ياش قىزلارنى ئىزدەپ تېپىپ كەلتۈرگەيلا؛'
  sus-sus: Mangɛ xa batulae naxa a fala a bɛ, «Ginɛdimɛdi tofanyi ndee xa fen i bɛ.
  pon-2006: Eri, ekei sapwellimen nanmwarkio sounkaweid ko me kin patopato pahn kupwure
    ahpw patohwanohng, “Dahme komwi sohte rapahkihdahki emen serepein meipwon pwulopwulen?
  ksd-ksd: 'Ma ra umana tultul nina dia ga kudakudar pire ra king dia ga biti tana
    dari: Boina ba da tikatikan upi ra umana metek na vavina, a umana inip, upi diat
    a ki pire ra king;'
  tur-YTC: O zaman krala hizmet etmek olan hizmetkârlar, “Kral için güzel genç kızlar
    aransın” dediler.
  ind-AYT: Kemudian, para pelayan raja yang melayaninya, berkata, “Biarlah anak-anak
    dara yang cantik rupanya dicarikan untuk raja.
  nya-nya: Tsono anyamata a mfumu amene ankamutumikira anati, “Mfumu, akufunireni
    anamwali okongola.
  kyg-kyg: Kini vekamo vayaꞌamo maiꞌneꞌa noꞌafiꞌmo aliꞌyaꞌamo neꞌaliya vayaꞌmogi kini
    vekaeꞌmo, mago alagepa apakufamo haneꞌnisiya aꞌmafaꞌne anagaꞌmo veꞌeꞌmo magokepi
    lokaeꞌa ohavaeꞌnisaya aꞌmafaꞌne anagaꞌaifeꞌmo kahauya hugae.
  mps-mps: Tama te king tau sabo bidi mebago agabolo te dwagi yai kolesaga ola mani,
    augwali te aga pąba duagi pelama, agabolo tama po wai, “Te nago gasa sawi yai
    wegi meba gegao,” te po wai.
  tpi-tpi: Na sampela man i save givim gutpela tingting long em, ol i sindaun klostu
    long em na tokim em olsem, “Mobeta yu painim sampela naispela yangpela meri.
  dan-1931: 'Da sagde Kongens Folk, der gik ham til Hånde: Man bør søge efter unge,
    smukke Jomfruer til Kongen;'
  vie-OVCB: 'Các cận thần đề nghị: “Chúng tôi sẽ tìm các thiếu nữ trẻ đẹp cho vua,'
  guj-2017: ત્યારે રાજાની ખિજમત કરનારા તેના માણસોએ કહ્યું, “રાજાને સારુ સુંદર જુવાન
    કુમારિકાઓની શોધ કરવી.
  pon-2006A: Eri, ekei sapwellimen nanmwarkio sounkaweid ko me kin patopato pahn kupwure
    ahpw patohwanohng, “Dahme komwi sohte rapahkihdahki emen serepein meipwon pwulopwulen?
  por-BRBSL: 'Então os servos do rei que o serviram disseram: “Que se procurem jovens
    virgens bonitas para o rei”.'
  eng-OEBUS: Then the king’s servants who waited upon him said, “Let beautiful young
    virgins be sought for the king,
  cth-cth: Siangpahrang pouknae kapoekungnaw ni ahni koevah, “Siangpahrang hanlah
    tanglakacuem a meikahawi tawng awh sei,
  twi-twi: Na nʼasomfo susuw ho kyerɛɛ no se, “Ma yenwurawura ahemman yi mu, na yɛmpɛ
    mmabun ahoɔfɛfo mfa wɔn mmrɛ ɔhene.
  hlt-hlt: Te dongah amah aka bong manghai tueihyoeih loh, “Manghai ham hula, oila
    a mueimae aka then tlap pa sih.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tì tɔ̃mbɛ̀ dɔ̀: Tí wɑɑ́nnɛ̀ okpɑ̀ɑ̀tì bɛsɑpɑ̀mbɛ̀ bɛ̀ɛ̀ wenni
    kɛ mu nyí yɛ̃́ bɛnitidɑɑbɛ̀.'
  msy-2020: Ezɨ gumazir nɨghnɨzir aghuiba a ganɨdiba a koma apiagha kamaghɨn a mɨgei,
    “Nɨ ti ua bagh amizir igiar igharazitaba buriam. Me ganganir aghuiba ikɨ egh uaghan
    araziba deragh.
  dop-dop: 'Ḿpʋ́ɣʋ́ ɩ tǝmlɛ nyǝ́mɑ nɑ́ mpʋ ɩlɛnɑ pɑ́ tɔ sɩ: Tɑcɑɑ, pɑ́ pɛɛkɩ-ŋ pɛɛlɑɑ
    mpɑ pɑ tɑ nyǝntɑ ɑpɑlɑɑ nɑ pɑ lʋm lɩɩwɑ tɔ.'
  azb-azb: 'Padşahın qulluğunda dayanan xidmətçiləri dedi: «Qoy padşah üçün bakirə,
    gənc və gözəl qızlar axtarılsın.'
  eng-DBY: Then said the king's servants that attended upon him, Let there be maidens,
    virgins of beautiful countenance, sought for the king;
  hin-2017: तब राजा के सेवक जो उसके टहलुए थे, कहने लगे, “राजा के लिये सुन्दर तथा युवा
    कुँवारियाँ ढूँढ़ी जाएँ।
  wol-KYG: 'Ba loolu amee surgay buur yi koy topptoo ne ko: «Nañu la seetal ci janq
    ju rafet ji.'
  bjr-bjr: Akaqa fasiqauqa mina amiqira irirana amimarusa mina aaqa ooqufaaqeeidaqa
    maaqi qimasee mina qimamiqau, rakisirafa anee akaqa amiqira manaaqauqa sia faiqi
    faqa faiqama qaasara randaannee qiqau.
  eng-YLT: and servants of the king, his ministers, say, 'Let them seek for the king
    young women, virgins, of good appearance,
  eng-WYC-2017: And then the servants and the ministers of the king said to him, Fair
    damsels and virgins, be sought to the king;
  eng-WMBB: Then the king’s servants who served him said, “Let beautiful young virgins
    be sought for the king.
  urd-GVH: फिर उसके मुलाज़िमों ने ख़याल पेश किया, “क्यों न पूरी सलतनत में शहनशाह के
    लिए ख़ूबसूरत कुँवारियाँ तलाश की जाएँ?
  rug-rug: si mae sari kaiqa nana tie tumatumaedi pu varitokae koe Zekisi sa baṉara,
    meke zama guahe si arini, “Leana be podekia agoi na baṉara pude hatai kaiqa vineki
    pu lopu koa turaṉa tie.
  gaz-gaz: Kana irrattis tajaajiltoonni mootichaa akkana jedhanii yaada dhiʼeessan;
    “Dubarran babbareedoon mootichaaf haa barbaadaman.
  fra-LSG: 'Alors ceux qui servaient le roi dirent: Qu’on cherche pour le roi des
    jeunes filles, vierges et belles de figure;'
  yal-yal: Awa, mangan bundɔxɔna ndee yi a fala a xa, e naxa, “Sungutunna nde xa fen
    i xa naxan tofan han!
  haw-1868: 'Alaila, olelo ae la na kanaka o ke alii, o ka poe i lawelawe nana, E
    imiia ua ke alii na kaikamahine puupaa, a maikai ke nana aku:'
  arb-NAV: 'فَقَالَ لَهُ رِجَالُهُ الْقَائِمُونَ عَلَى خِدْمَتِهِ: «لِيُجْرَ بَحْثٌ
    عَنْ فَتَيَاتٍ عَذَارَى بَارِعَاتِ الْجَمَالِ مِنْ أَجْلِ الْمَلِكِ،'
  ewe-ewe: Ale eŋumewo gblɔ nɛ be, “Na míayi aɖadi ɖetugbi dzetugbetɔwo le fiaɖuƒe
    blibo la me akplɔ vɛ na wò.
  eng-LEE: Thus said the king's young men, his servants, Let there be sought for the
    king virgins handsome in appearance;
  asm-FB: তেতিয়া ৰজাৰ পৰিচৰ্যা কৰা যুৱক জনে তেওঁক ক’লে, “মহাৰাজৰ বাবে সুন্দৰী যুৱতী
    কুমাৰী বিচাৰ কৰা হওক।
  sus-A: مَنفّ شَ بَتُلَيٍ نَشَ عَ قَلَ عَ بّ، «فِنّدِ مّدِ تٌقَنيِ ندٍيٍ شَ قٍن عِ
    بّ.
  fra-SBL: 'Alors les serviteurs du roi qui le servaient dirent : « Qu''on cherche
    pour le roi de belles jeunes vierges.'
  hbo-hbo: וַיֹּאמְר֥וּ נַעֲרֵֽי־הַמֶּ֖לֶךְ מְשָׁרְתָ֑יו יְבַקְשׁ֥וּ לַמֶּ֛לֶךְ נְעָרֹ֥ות
    בְּתוּלֹ֖ות טֹובֹ֥ות מַרְאֶֽה׃
  pjt-pjt: '@see-verse:EST.002.001'
  kik-kik: Hĩndĩ ĩyo ndungata iria ciatungatagĩra mũthamaki we mwene ikiuga atĩrĩ,
    “Mũthamaki nĩacarĩrio airĩtu gathirange ethĩ na ciĩrorerwa.
  fra-NCL: 'Alors les serviteurs du roi, qui étaient en fonctions près de lui, dirent :
    « Qu’on cherche pour le roi des jeunes filles, vierges et belles de figure ;'
  cek-AK: To naah siangpahrang toksah tamnanawk mah, Siangpahrang hanah kranghoih
    nongpata kacuem pakrong han angaih;
  cuk-cuk: 'Geb degine, Rey-Asuero-bendakdimalad, degi, e-dule-dummagan sogdemalad:
    “Reyga yagan-yoo-sui-nikumalad yeerdaklemalad aminamala.'
  uig-CYR: 'Шу сәвәптин падишаниң хизмитидә турған ғоҗидарлар униңға: — Алийлири үчүн
    саһибҗамал яш қизларни издәп тепип кәлтүргәйла;'
  tel-2017: రాజు కొలువులో ఉండే యువకులు ఇలా అన్నారు. “రాజు కోసం అందమైన కన్యలను వెదకాలి.
  hat-BSA: 'Alò, asistan a wa a ki te sèvi li yo, te di: “Annou fè rechèch pou jwenn
    jenn vyèj ki byen bèl pou wa a.'
  kos-kos: Ouinge kutu sin mwet pwapa lun tokosra su fototo nu sel elos fahk nu sel,
    “Efu Tokosra ku tia sap in sukok kutu mutan fusr virgin kato?
  hbo-WLC: וַיֹּאמְר֥וּ נַעֲרֵֽי־הַמֶּ֖לֶךְ מְשָׁרְתָ֑יו יְבַקְשׁ֥וּ לַמֶּ֛לֶךְ נְעָר֥וֹת
    בְּתוּל֖וֹת טוֹב֥וֹת מַרְאֶֽה׃
  ibo-ibo: Mgbe ahụ, ndị na-ejere eze ozi sịrị ya, “Ka anyị gaa chọtara eze ụmụ agbọghọ
    na-amaghị nwoke mara mma ile anya.
  ory-ory: ତେଣୁ ରାଜାଙ୍କ ସେବାକାରୀ ଭୃତ୍ୟମାନେ ତାହାଙ୍କୁ କହିଲେ, “ମହାରାଜାଙ୍କ ପାଇଁ ସୁନ୍ଦରୀ
    ଯୁବତୀ କନ୍ୟାଗଣର ଅନ୍ଵେଷଣ କରାଯାଉ।
  chk-chk: Mürin, nöün ewe king kewe nöüwis mi nom ren ra apasa ngeni, “Epwe öch ach
    sipwe kütta föpwül mi fokun liöch resamwo pwüpwülü fän itom, en äm king.
  rop-rop: Detlot wekinmen hubin oldei maindimbat im bin tok langa im, “Main king,
    larram ola pipul lukabat ola purdiwan yanggel blanga yu, ol detlot yanggel hu
    nomo bin silip garram eni men.
  ukr-1871: 'І сказали цареві двораки, служивші при ньому: Нехай би пошукали цареві
    молодих гарних дївчат,'
  deu-1951: 'Da sprachen die Knappen des Königs, die ihm dienten: Man suche für den
    König Mädchen, Jungfrauen von schöner Gestalt;'
  eng-JPS: 'Then said the king''s servants that ministered unto him: ''Let there be
    sought for the king young virgins fair to look on;'
  srp-1865: 'I rekoše momci carevi, sluge njegove: da potraže caru mladijeh djevojaka
    lijepijeh;'
  lug-lug: Awo abaddu ba Kabaka ne baleeta ekirowoozo nti, “Banoonyeze Kabaka omuwala
    ku bawala abato abalungi nga mbeerera.
  heb-heb: ויאמרו נערי המלך משרתיו יבקשו למלך נערות בתולות טובות מראה׃
  ben-IRV: তখন রাজার নপুংসক দাসেরা তাঁকে বলল মহারাজের জন্য সুন্দরী যুবতী কুমারীদের
    খোঁজ করা যাক।
  pan-pan: ਪਾਤਸ਼ਾਹ ਦੇ ਸੇਵਕਾਂ ਨੇ ਜਿਹੜੇ ਉਸ ਦੀ ਸੇਵਾ ਕਰਦੇ ਹੁੰਦੇ ਸਨ, ਕਹਿਣ ਲੱਗੇ, “ਰਾਜਾ ਦੇ
    ਲਈ ਜੁਆਨ ਅਤੇ ਸੋਹਣੀਆਂ ਕੁਆਰੀਆਂ ਲੱਭੀਆਂ ਜਾਣ,
  mya-JVB: အထံတော်၌ ခစား သော ကျွန် တော်တို့ကလည်း ၊ အဆင်း လှ သော သမီးကညာ တို့ကို အရှင်မင်းကြီး
    အဘို့ ရှာ ရပါမည်အကြောင်းအခွင့်ပေးတော်မူပါ။
  tbg-tbg: Qaqi iritero vaumanta vo vaiintinavu, vira koqe avu aato ami vauka vira
    aaqanto vaiha tiha, Are qaqi kaira ariara iriha koqe viri vaata vataa varaata
    vonavu rantake ntita vare aniate.
  hmo-hmo: Unai dainai king ena hesiai taudia idia gwau, “King e, namona be oiemu
    basileia lalonai do idia headava lasi kekeni namodia mai hairaidia danu do idia
    tahua, oiemu vairanai do idia hakaua mai.
  urd-urd: तब बादशाह के मुलाज़िम जो उसकी ख़िदमत करते थे कहने लगे, “बादशाह के लिए जवान
    ख़ूबसूरत कुंवारियाँ ढूँढी जाएँ।
  rus-SYN: 'И сказали отроки царя, служившие при нем: пусть бы поискали царю молодых
    красивых девиц,'
  bqc-SIM: 'Ɔ̃ kí ìwaↄ òɛ̀: Kí, to wà wɛ̃́ndia kɛfɛnaↄ wɛɛlɛnɛ.'
  tcz-CHONGTHU: Hijeh chun lengpa kinaipi, thumop phabep in akomah, “Naleng gamsunga
    nang dingin nungah theng, amel hoitah khat lhengdoh uhite tin,” ngehna aneitaovin
    ahi.
  mar-mar: तेव्हा राजाच्या सेवेतील तरुण सेवक त्यास म्हणाले की, राजासाठी तरुण, सुंदर
    कुमारींचा शोध घ्यावा.
  qub-qub: 'Chaymi mandäshejcunaga niran: «Tayta ray, gampaj ashishun runa yatäni
    cuyayllapaj mallwa jipashcunata.'
  bqp-bqp: 'Akũ kína ìbanↄ pìnɛ: Kí, ǹ tó ò nↄkpare mananↄ wɛtɛnnɛ.'
  hat-hat: 'Se konsa, nan moun ki toujou avèk wa a, gen ladan yo ki di l'': -Poukisa
    ou pa mete moun chache pou ou kèk bèl ti jenn fi ki tifi toujou?'
  eng-BSB: Then the king’s attendants proposed, “Let a search be made for beautiful
    young virgins for the king,
  eng-WEBPB: Then the king’s servants who served him said, “Let beautiful young virgins
    be sought for the king.
  kbq-kbq: Hagi kini ne'mofo tava'oma'are'ma mani'ne'za knare antahintahima nemiza
    vene'nemo'za anage hu'naze, huge'za venema ovase'ne'nia hentofa agi agonane mofa'nerami
    hake'za avre'za eho hu'za hu'naze.
  nhe-BL: 'Huan itlatequipanojcahua tlen quipalehuiyayaj para tlanahuatis quiilhuijque:
    ―Xitechcahuili tiquintemose ichpocame tlen yejyectzitzi para tijtlapejpenis se
    para elis sihua tlanahuatijquetl.'
  bus-bus: 'Ben kína ìbanↄ bènɛ: Kí, ǹ tó wà nↄkparɛ maaanↄ wɛtɛnnɛ.'
  gub-BL: Na'e amo izupe uma'ereko ma'e hemigwaw katu uze'eg izupe wà kury. — O tuwihawete,
    emur kar kuzà awa puhe oho 'ym ma'e neremiruze'eg ipuràg eteahy wera'u ma'e ne
    wà nehe.
  eng-DRA: 'And the king’s servants and his officers said: Let young women be sought
    for the king, virgins and beautiful,'
