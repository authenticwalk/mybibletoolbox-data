    bio, gye sɛ ɔhene no ani gyee ne ho yie ansa na wabɔ ne din afrɛ no.
  eng-WEBU: In the evening she went, and on the next day she returned into the second
    women’s house, to the custody of Shaashgaz, the king’s eunuch, who kept the concubines.
    She came in to the king no more, unless the king delighted in her, and she was
    called by name.
  wal-wal: Qammi gelada, kawuwaara aqidoogaappe hini baggan, wonttin maallado kiyausu.
    Kiyin kawo baakkoti de7iyo hara keettaa o efoosona. Efin he keettaassi halaafe
    gidiya kawo mureessai SHa7ishagaazi o naagees. Kawoi dosidinne i sunttaa xeegidi,
    “Onakko ehiite” gaana xayikko, a naa77antto kawuwaakko gelanau danddayukku.
  tgk-tgk: Духтар бегоҳӣ ба назди шоҳ мерафту саҳарӣ ба хонаи занҳои дигар баргашта,
    таҳти назорати Шаашғоз, ки нигаҳбони занони дигар буд, меистод. Вай ба назди шоҳ
    дуюмбора намеомад, магар ин ки ба шоҳ хуш ояду ӯро бо номаш даъват кунад.
  spa-PDDPT: Entraba por la noche, y por la mañana regresaba a un segundo harén, al
    cuidado de Saasgaz, eunuco del rey y guardián de las concubinas. Y no acudía más
    al rey, a menos que el rey la deseara y mandara a llamarla por su nombre.
  gun-gun: Ka'arukue ma oike 'rã opy, ha'e rã aje'ivekue ma oo ju 'rã amboae py kunhague
    ikuai aguã py. Ha'e va'e py huvixa rembiguai eunuco Saasgaz ju opena 'rã oikovy
    ta'yxy jevy kuery ikuai va'e re. Ha'e pygua kunhague neĩ peteĩve ndouvei ju 'rã
    huvixa oĩa py, huvixa oipota vy hery rupi ae oenoĩ uka e'ỹa ja.
  agu-BL: Lak'bal na chiben kale atit yi rey. Ma le junt eklok cho'n na chiben ticy'le'n
    kale najlche't yi e' mas xna'n, yi e' ca'p txkel yi rey tane'n, yi at Saasgaz
    tan chiq'uicy'le'n. Na ya'stzun yi jun yaj yi k'uklij c'u'l yi rey te'j tan chiq'uicy'le'n
    yi xna'na'tz. Cho'n tzun na cha'tij yi e' xuna'tz jalen yi na chichakxij junt
    tir tan yi rey nka qui'.
  ilo-ULB: Sumrek isuna iti rabii, ket iti kabigatanna agsubli isuna iti maikadua
    a balay dagiti babbai, ken iti panangaywan ni Saasgas, ti opisial iti ari, a mangay-
    aywan kadagiti assawa iti ari. Saan isuna nga agsubli iti ari malaksid no naliwliwa
    kenkuana ti ari ket paayabanna manen isuna.
  kpg-kpg: Mee gaa hana gi golo hiahi, ga luada dono daiaa gei mee gaa hana gi tuai
    gowaa noho ahina, ga benebene go Shaashgaz, taane ‘eunuch’ dela e madamada humalia
    nia ahina di king. Mee hagalee hana loo gi di king labelaa gaa dae loo gi di king
    gaa gahi dono ingoo.
  uig-ARA: قىز ئاخشىمى كىرىپ كېتىپ، ئەتىسى ئەتىگەندە قايتىپ چىققاندا ھەرەمساراينىڭ
    «ئىككىنچى بۆلۈم»ىگە قايتۇرۇلۇپ، توقال-كېنىزەكلەرگە مەسئۇل بولغان پادىشاھنىڭ ھەرەمئاغىسى
    شائاشغازنىڭ قولىغا تاپشۇرۇلاتتى؛ پادىشاھ ئۇ قىزغا ئامراق بولۇپ قېلىپ، ئىسمىنى
    ئاتاپ چاقىرمىغۇچە، ئۇ ئىككىنچى ئوردىغا كىرىپ پادىشاھ بىلەن بىللە بولمايتتى.
  sus-sus: Ginɛe nu soma mangɛ xɔnyi nunmare tɛmui nɛ, e fa gbilen mangɛ xa ginɛe
    xa banxi firin nde kui. Mɛnni mangɛ xa konyi banaxi Saasagasi nu mɛɛnima e ma.
    Na xanbi e mu gbilenma mangɛ xɔnyi, fo naxan na a kɛnɛn e ya ma, a na xili.
  pon-2006: E pahn patohla nin soutik, oh manda nimenseng e pahn patolahng nan ehu
    imwen pekehi pahn epwelpen Sahskas, sounpapah lek wusol me kin apwahpwalih sapwellimen
    nanmwarki pekehi ko. E sohte pahn pwurehng patohla rehn nanmwarki lao nanmwarkio
    pahn kupwurki oh pein poaronlahng.
  ksd-ksd: Ta ra ravian i ruk, ma ta ra malana i irop mulai, ma i vana ta ra vauruana
    pal na vaden kai ra king pire Sasgas ra tultul na pal kai ra king, nina i balaure
    ra umana tultul na vavina kai ra king; pa na ruk mulai tadav ra king ona ra king
    pa i manane, ma ona pa di oro pa mule ma ra iangina.
  tur-YTC: Akşam giderdi ve ertesi gün cariyeleri tutan kralın haremağası Şaaşgaz'ın
    gözetimine ikinci kadınlar evine dönerdi. Kral ondan hoşlanmadıkça ve adıyla çağrılmadıkça
    bir daha kralın yanına girmezdi.
  ind-AYT: Pada petang hari, dia masuk dan pada pagi hari dia akan kembali ke harem
    yang kedua, di bawah pengawasan Saasgas, sida-sida raja yang menjaga para selir.
    Gadis itu tidak akan lagi menghadap raja, kecuali raja menyukainya dan dia dipanggil
    menurut namanya.
  nya-nya: Ankalowa madzulo kwa mfumu ndi kutuluka mmawa kupita ku nyumba ina yosungira
    akazi yomwe ankayangʼanira ndi Saasigazi, mdindo wofulidwa wa mfumu amene amayangʼanira
    akazi a mfumu. Namwali sankabwerera kwa mfumu pokhapokha amukomere mtima ndi kumuyitana
    potchula dzina lake.
  kyg-kyg: Uneꞌmo kini vekamo nopiꞌmo faleno haino maime uno netepiꞌmo aꞌne anagaꞌai
    nopiꞌmo eꞌniye. Mago vekamo Sasigasi kini vekamoꞌa napa tu aꞌne anagaꞌai noteꞌmo
    neꞌyagaiya vekamo ayapiꞌmo apateꞌnae. Ani aꞌmafaꞌnemoꞌmo kini vekalegamo halate
    magoꞌe huno oꞌugiyaꞌmonanafa henagaꞌamo kini vekamoꞌa agaefeꞌmo hausigenoꞌaeꞌmo
    agi aeno ge hisigeno halate agaetegamo ugiye.
  mps-mps: We te tuni bidigo beba pio mu pelama, tama bididubadi, kigamuba usu nagasai.
    Tama kigamu augwaligo aga selama, te gasa we dabe bidibo beba sela pelama, tama
    aga te tuni bidigo si wali we hani tonalubo bidi, Sasgasgo nogoba mugi paibao.
    Tama te we te king bidigo beba munu ma pogobeo. Te king bidigo aga godolo eyu,
    tama aga i obaso da, teda aga te kingba ma pomainao. Te gasa sunumi me elalubeo.
  tpi-tpi: Meri i save go long king long apinun tru na i stap inap long moningtaim.
    Na long moningtaim ol i kisim em i go long narapela haus meri na putim em long
    han bilong Sasgas, wanpela man i save bosim ol namba 2 lain meri bilong King.
    Na dispela meri i no inap i go long king gen. Sapos king i laikim em na i kolim
    nem bilong en na singautim em, orait em i ken i go. I no gat narapela rot.
  dan-1931: Hun gik da derind om Aftenen, og næste Morgen vendte hun tilbage og kom
    så ind i den anden Fruerstue og blev stillet under Opsyn af Sja'asjgaz, den kongelige
    Hofmand, som vogtede Medhustruerne; så kom hun ikke mere til Kongen, medmindre
    Kongen havde syntes særlig godt om hende og hun udtrykkelig blev kaldt til ham.
  vie-OVCB: Buổi tối cô đến với vua, sáng hôm sau trở về hậu cung thứ nhì, nơi các
    cung nữ ở, dưới quyền quản đốc của Sa-ách-ga, thái giám của vua. Cô không bao
    giờ vào với vua nữa, trừ trường hợp vua ưa thích cô và cho gọi đích danh.
  guj-2017: સાંજે તે મહેલમાં જતી અને સવારે બીજા જનાનખાનામાં રાજાનો ખોજો શાશ્ગાઝ જે
    ઉપપત્નીઓનો રક્ષક હતો, તેની દેખરેખ હેઠળ પાછી આવતી. અને રાજા તેનાથી સંતુષ્ટ થઈને
    તેના નામથી તેને બોલાવે તે સિવાય તે ફરીથી કદી રાજા પાસે જઈ શકતી ન હતી.
  pon-2006A: E pahn patohla nin soutik, oh manda nimenseng e pahn patolahng nan ehu
    imwen pekehi pahn epwelpen Sahskas, sounpapah lek wusol me kin apwahpwalih sapwellimen
    nanmwarki pekehi ko. E sohte pahn pwurehng patohla rehn nanmwarki lao nanmwarkio
    pahn kupwurki oh pein poaronlahng.
  por-BRBSL: À noite ela foi, e no dia seguinte voltou para a segunda casa feminina,
    à custódia de Shaashgaz, o eunuco do rei, que mantinha as concubinas. Ela não
    chegou mais ao rei, a menos que o rei se deleitasse com ela, e foi chamada pelo
    nome.
  eng-OEBUS: and would enter the palace in the evening and return the next morning
    to another part of the harem under the care of the king’s eunuch Shaashgaz who
    was in charge of concubines. She would not go to the king again unless he desired
    her and summoned her by name.
  cth-cth: Tangmin lah siangpahrang koe a hrawi awh teh amom toteh tuenlanaw, a donaw,
    siangpahrang e a donaw onae khan, tuenla Shâshagaz ni a ring e napui onae khan
    apâhni e im dawk a ta awh. Siangpahrang ni a ngai teh a min lahoi kaw hoehpawiteh
    bout cet awh hoeh toe.
  twi-twi: Anwummere no, wɔde no kɔ ɔhene dabekyire, na ade kye a, wɔde no akɔ baabi
    a ɔhene yerenom te no. Ɛhɔ na ɔhene piamni foforo bi a wɔfrɛ no Saasgas na bɛhwɛ
    no so. Na ɛhɔ na ɔbɛtena a ɔrenkɔ ɔhene no nkyɛn gye sɛ ɔhene no ani gye ne ho
    ansa na wabɔ ne din afrɛ no.
  hlt-hlt: Anih te hlaem vaengah kun tih mincang ah tah manghai yula aka ngaithuen
    imkhoem Shaashgaz kut dongkah huta im a pabae la mael. Anih te manghai loh a ngaih
    tih a ming neh a khue pawt atah manghai taengla koep kun voel pawh.
  tbz-SIM: Bɛ̀ do ɔ̃ɔ̃ kɔtɛ kuyuoku nku okpɑ̀ɑ̀tì borɛ̀, kɛ̀ dɛ̀ɛ wentɛ́ kɛ̀ bɛ̀ɛ
    bɛ̀ kɔ̀tɛnɛ̀ tɛnitipocĩ́ɛ̃̀tɛ̀ tɛtɛ̀ Sɑsikɑɑsi bɑ̀ɑ dɛ̀ okpɑ̀ɑ̀tì pocĩɛ̃̀. Sɑsikɑɑsi
    do tú bɛ̀ fɔ̃̀ntɛ wè nwe kòò pĩ ntɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ miɛkɛ mutɔ̃mmú kɛ bɑɑ okpɑ̀ɑ̀tì
    pocĩɛ̃̀. Òmɔù ɔ̃ɔ̃ í nwɛ̃̀tɛ okpɑ̀ɑ̀tì borɛ̀ kɛ̀ dɛ̀ í tú okpɑ̀ɑ̀tì weè ò dɔ́
    koò yu.
  msy-2020: Amizir atrivim bagha zuim, a guaratɨzimɨn ikɨ mangɨtɨ amɨnim dutugham.
    Eghtɨ amɨmzaraghan me a inigh mangɨ amizibar dɨpenir igharazimɨn Sasgasɨn dafarim
    datɨgham. Sasgas, an atrivimɨn amuir dozibar dɨpenimɨn garir gumazim. Amuir kam
    uam atrivim bagh mangan kogham. Atrivim a gifueghɨva an ziam dɨborogh an diaghtɨma
    a mangam. Tuaviba ua puvatɨ.
  dop-dop: Tɑɑnɑɣɑ tɑɑnɑɣɑ kɛ́ pɑ pukɑɣɑ nɑ kʋ femɑ tɑnɑŋ, ɩlɛ pɑ polo ɑlɑɑ tǝyɑɣɑ
    nɑɑlɛ nyǝŋkɑ ŋkɑ kɑ tɑɑ yʋlʋ kɑtɑŋɑ Sɑɑsǝkɑsɩ feŋiɣi-wɛ tɔ. Nɑ ye wulɑʋ tɑ nyɩɩlɩ
    wei nɑ ɩ́ yɑɑ ɩ hǝtɛ, ɩ́lɛ́ ɩɩ tɑsǝɣɩ tǝnɑɣɑ mǝlʋɣʋ.
  azb-azb: O, axşamüstü padşahın yanına gedər, səhər açılanda isə ikinci hərəmxanaya,
    cariyələrin hərəmağası Şaaşqazın nəzarəti altına göndərilərdi. Yalnız padşahın
    bəyəndiyi və adı ilə çağırdığı qız bir daha onun yanına gələ bilərdi.
  eng-DBY: In the evening she went, and on the morrow she returned into the second
    house of the women, unto the custody of Shaashgaz, the king's chamberlain, keeper
    of the concubines. She came in to the king no more, unless the king delighted
    in her, and she were called by name.
  hin-2017: साँझ को तो वह जाती थी और सवेरे को वह लौटकर रनवास के दूसरे घर में जाकर
    रखैलों के प्रबन्धक राजा के खोजे शाशगज के अधिकार में हो जाती थी, और राजा के पास
    फिर नहीं जाती थी। और यदि राजा उससे प्रसन्न हो जाता था, तब वह नाम लेकर बुलाई जाती
    थी।
  wol-KYG: 'Bu ngoonee mu dem ca Buur, bu bët setee mu dellu kër jigéen ña, ca geneen
    wàlla ci njiital Sasgas, bëkk-néeg bay wattu nekkaaley buur. Su ko defee ndaw
    sa du dellooti ca Buur lu moy ndaw si neex ko, mu ne: «Wool-leen ma diw.»'
  bjr-bjr: Manaaqa fannoo eendi marufanoo kinna marunnai oonu mariinoo iaqee marinau.
    Iaqasoofaqa kananaana mina afiqamaree anaaseeuqa maaqa mooki munu Saskasana asaukuki
    uqaqau. Mi moodaa fasiqafa kai kinna inaaqianna anaaseeuqasaa rakisi marinau,
    rakisi marufaqa mi anaaseesa sia kaifaa kinna oonu qafee mariqau. Kinnna fannoo
    moonara aidinanoo mina auquramasee aarainanoo mifa amana fuannoo, sia moo aana
    maridanoo.
  eng-YLT: in the evening she hath gone in, and in the morning she hath turned back
    unto the second house of the women, unto the hand of Shaashgaz eunuch of the king,
    keeper of the concubines; she cometh not in any more unto the king except the
    king hath delighted in her, and she hath been called by name.
  eng-WYC-2017: And she that had entered in the eventide, went out in the morrowtide;
    and from thence they were led forth into the second houses, that were under the
    hand of Shaashgaz, honest servant and chaste, that was governor of the king’s
    concubines; and she had not power to go again more to the king, no but the king
    would or desired her, and had commanded her to come by name.
  eng-WMBB: In the evening she went, and on the next day she returned into the second
    women’s house, to the custody of Shaashgaz, the king’s eunuch, who kept the concubines.
    She came in to the king no more, unless the king delighted in her, and she was
    called by name.
  urd-GVH: शाम के वक़्त वह महल में जाती और अगले दिन उसे सुबह के वक़्त दूसरे ज़नानख़ाने
    में लाया जाता जहाँ बादशाह की दाश्ताएँ शाशजज़ ख़्वाजासरा की निगरानी में रहती थीं।
    इसके बाद वह फिर कभी बादशाह के पास न आती। उसे सिर्फ़ इसी सूरत में वापस लाया जाता
    कि वह बादशाह को ख़ास पसंद आती और वह उसका नाम लेकर उसे बुलाता।
  rug-rug: Kaqu la koasa baṉara sari na vineki hire pana veluvelu, meke pana munumunu
    koivugona si kote la turaṉa pule ni rini, meke la koa pule pa keke vasina pule
    vasina kote ta kopue koasa keke tie kopu sapu ta pozae Sasagazi na keke palabatu
    sapu hoke kopu ni sari na barikaleqe tana baṉara. Lopu kaqu ta dogoro pule la
    koasa baṉara sa barikaleqe, osolae qetu nia meke ta tioko sa pozana pude pule
    la koasa baṉara si asa.
  gaz-gaz: Isheenis galgala achi dhaqxee ganama immoo gara kutaa mana dubartootaa
    kan harka Shaʼasgaazi xuʼaashii itti gaafatamaa saajjatoowwan sana jala jiru kaaniitti
    deebiti turte; yoo mootichi itti gammadee maqaadhaan waame malee isheen gara mootichaatti
    hin deebitu turte.
  fra-LSG: Elle y allait le soir; et le lendemain matin elle passait dans la seconde
    maison des femmes, sous la surveillance de Schaaschgaz, eunuque du roi et gardien
    des concubines. Elle ne retournait plus vers le roi, à moins que le roi n’en eût
    le désir et qu’elle ne fût appelée par son nom.
  yal-yal: Naxan nɛma yi sigɛ mangan konni, a yi sigama ɲinbanna nan na. Na xɔtɔn
    bode, a siga ɲaxanle banxi gbɛtɛ yi, a gbɛriɲɛnne yɛ. Sasigasi yi a yengi dɔxɔma
    e xɔn dɛnaxan yi. Naxan na keli mangan konni, a mi fa sigama na yi sɔnɔn fɔ xa
    a rafan mangan ma, a yi a xili a xinla ma.
  haw-1868: I ke ahiahi, komo aku la oia iloko, a kakahiaka hoi mai la, a i ka lua
    o ka hale o na wahine, ma ka lima o Saasegaza, ka luna o ke alii nana i malama
    i na haiawahine; aole ia i komo hou aku i ke alii la, ke olioli ole ke alii ia
    ia, a heaia'ku hoi ia ma ka inoa.
  arb-NAV: وَكَانَتِ الْفَتَاةُ تَدْخُلُ إِلَى الْمَلِكِ فِي الْمَسَاءِ، ثُمَّ تَرْجِعُ
    فِي الصَّبَاحِ إِلَى جَنَاحِ النِّسَاءِ الثَّانِي الَّذِي عُهِدَ بِهِ إِلَى شَعْشَغَازَ
    الْخَصِيِّ حَارِسِ الْمَحْظِيَّاتِ، وَتَمْكُثُ هُنَاكَ لَا تَدْخُلُ إِلَى الْمَلِكِ
    ثَانِيَةً إِلّا إِذَا حَظِيَتْ بِمَسَرَّتِهِ، وَدُعِيَتْ بِاسْمِهَا.
  ewe-ewe: Le fiẽ me la, ayi ɖe fia la gbɔ, atrɔ gbɔ le ŋdi, ayi nyɔnuwo ƒe nɔƒe la
    ƒe akpa bubu si le ŋutsu tata Saasgaz ƒe dzikpɔkpɔ te, ame si kpɔa fia la ƒe ahiãviwo
    dzi. Ɖetugbi la magatrɔ ayi ɖe fia la gbɔ o, negbe eƒe nu nyo fia la ŋu, eye wòna
    woyɔe nɛ hafi.
  eng-LEE: 'In the evening she went, and in the morning she returned unto the second
    house of the women, to the custody of Sha''ashgas, the king''s chamberlain, the
    keeper of the concubines: she used not to come again unto the king, except the
    king desired for her, and she was called by name.'
  asm-FB: তেওঁ সন্ধিয়া-বেলা ভিতৰলৈ যাব লাগে, আৰু ৰাতিপুৱা মহিলাৰ দ্বিতীয় গৃহলৈ উভটি
    আহিব লাগে। উপপত্নী সকলৰ দায়িত্বত থকা ৰজাৰ কৰ্মচাৰী নপুংসক চাচগজৰ তত্ত্ৱাৱধানত
    তেওঁক ৰখা হয়। ৰজাই তেওঁত সন্তুষ্ট হৈ পুনৰ তেওঁক নমতালৈকে তেওঁ ৰজাৰ ওচৰলৈ পুনৰ
    নাযায়।
  sus-A: فِنّيٍ نُ سٌمَ مَنفّ شْنيِ نُنمَرٍ تّمُي نّ، عٍ قَ فبِلٍن مَنفّ شَ فِنّيٍ
    شَ بَنشِ قِرِن ندٍ كُي. مّننِ مَنفّ شَ كٌنيِ بَنَشِ سَاسَفَسِ نُ مّينِمَ عٍ مَ.
    نَ شَنبِ عٍ مُ فبِلٍنمَ مَنفّ شْنيِ، قٌ نَشَن نَ عَ كّنّن عٍ يَ مَ، عَ نَ شِلِ.
  fra-SBL: Elle y alla le soir, et le lendemain elle retourna dans la seconde maison
    des femmes, sous la garde de Shaashgaz, l'eunuque du roi, qui gardait les concubines.
    Elle n'entrait plus chez le roi, à moins que le roi ne se réjouisse d'elle, et
    qu'elle ne soit appelée par son nom.
  hbo-hbo: בָּעֶ֣רֶב ׀ הִ֣יא בָאָ֗ה וּ֠בַבֹּקֶר הִ֣יא שָׁבָ֞ה אֶל־בֵּ֤ית הַנָּשִׁים֙
    שֵׁנִ֔י אֶל־יַ֧ד שַֽׁעֲשְׁגַ֛ז סְרִ֥יס הַמֶּ֖לֶךְ שֹׁמֵ֣ר הַפִּֽילַגְשִׁ֑ים לֹא־תָבֹ֥וא
    עֹוד֙ אֶל־הַמֶּ֔לֶךְ כִּ֣י אִם־חָפֵ֥ץ בָּ֛הּ הַמֶּ֖לֶךְ וְנִקְרְאָ֥ה בְשֵֽׁם׃
  pjt-pjt: '@see-verse:EST.002.013'
  kik-kik: Hwaĩ-inĩ aathiiaga agatoonya kuo, na rũciinĩ agacooka mwena ũngĩ wa nyũmba
    ĩyo yatũũragwo nĩ andũ-a-nja, nakuo kũu akamenyagĩrĩrwo nĩ Shaashagazu, ndungata
    ĩrĩa yarĩ hakũre ya mũthamaki, ĩrĩa yehokeirwo thuriya cia mũthamaki. Ndangĩacookire
    rĩngĩ kũrĩ mũthamaki tiga o mũthamaki akenirio nĩwe amũtũmanĩre na rĩĩtwa rĩake.
  fra-NCL: Elle s’y rendait le soir, et le lendemain matin elle passait dans la seconde
    maison des femmes, sous la surveillance de Susagaz, eunuque du roi et gardien
    des concubines. Elle ne retournait plus vers le roi, à moins que le roi ne la
    désirât et qu’elle ne fût appelée nommément.
  cek-AK: Duembangah to ahmuen ah caeh o moe, akhawnbangah loe nongpatanawk ohhaih
    ahmuen hnetto haih, siangpahrang ih zulanawk khenzawnkung, siangpahrang ih toksah
    angraeng Shaashgaz khetzawnhaih tlim ah oh o; siangpahrang mah to nongpata to
    koeh moe, ahmin hoi kawk ai ih kami loe, siangpahrang khaeah caeh let thai ai
    boeh.
  cuk-cuk: Neg-sedogusale, yagan war-wargwen reynegse naddamalad. Geb banedgine, omegan
    neg-baidsik barmilesdaed. A-neggi, Saasgaz neg-akwediid. Ar we-dulede, a-neggi
    rey-omegan edarbediid. Geb a-sorbali, we-omegan bar gannar reyse nonisurdamalad.
    Ar rey na biti-ome-wargwen gannar dakbierdi, degi, ese gornamalaga imaksale, unnila
    aginbi a-ome gannar reyse nonidaed.
  uig-CYR: Қиз ахшими кирип кетип, әтиси әтигәндә қайтип чиққанда һәрәмсарайниң «иккинчи
    бөлүм»игә қайтурулуп, тоқал-кенизәкләргә мәсъул болған падишаниң һәрәмъағиси Шаашғазниң
    қолиға тапшурулатти; падиша у қизға амрақ болуп қелип, исмини атап чақирмиғичә,
    у иккинчи ордиға кирип падиша билән биллә болмайтти.
  tel-2017: సాయంత్రం వేళ ఆమె లోపలికి వెళ్లి మరునాడు ఉదయం రెండవ రాణివాసానికి తిరిగి
    వచ్చేది. అదంతా రాజు ఉంపుడుగత్తెల బాగోగులు చూసే షయష్గజు అనే రాజోద్యోగి పర్యవేక్షణలో
    ఉండేది. రాజుకు ఆమె బాగా నచ్చి అతడు ఆమెను పిలిపించుకుంటే తప్ప ఆమె రాజు దగ్గరికి
    ఇక వెళ్లకూడదు.
  hat-BSA: Nan aswè, li ta ale ladann e nan maten, li ta retounen nan dezyèm kay fanm
    yo, sou responsabilite Schaaschgaz, enik a wa a ki te an chaj konkibin a wa yo.
    Li pa t antre kote wa a ankò sof ke wa a te kontan anpil avèk li e te rele li
    eksprè pa non l.
  kos-kos: El ac som nu we ke eku, ac ke lotu tok ah ac utukla el nu in sie pacna
    lohm sin mutan, nu inpaol Shaashgaz, mwet eunuch se ma liyaung mutan kulansap
    kien tokosra. El fah tia sifilpa folok nu yorol tokosra, sayen tokosra el fin
    enenal ku sifacna pangnol ke inel.
  hbo-WLC: בָּעֶ֣רֶב ׀ הִ֣יא בָאָ֗ה וּ֠בַבֹּקֶר הִ֣יא שָׁבָ֞ה אֶל־בֵּ֤ית הַנָּשִׁים֙
    שֵׁנִ֔י אֶל־יַ֧ד שַֽׁעֲשְׁגַ֛ז סְרִ֥יס הַמֶּ֖לֶךְ שֹׁמֵ֣ר הַפִּֽילַגְשִׁ֑ים לֹא־תָב֥וֹא
    עוֹד֙ אֶל־הַמֶּ֔לֶךְ כִּ֣י אִם־חָפֵ֥ץ בָּ֛הּ הַמֶּ֖לֶךְ וְנִקְרְאָ֥ה בְשֵֽׁם׃
  ibo-ibo: A na-eme ka ọ banye nʼụlọeze nʼanyasị, ma nʼụtụtụ, ọ na-alọghachi nʼụlọ
    ọzọ nke dị nʼebe ụmụ nwanyị eze bi. Nʼebe ahụ ka Shashgaz, onozi eze nọ na-elekọta
    ndị iko nwanyị eze. Ọ gakwaghị alọghachi nʼebe eze ọzọ karịakwa ma ihe ya ọ masịrị
    eze, eze akpọọ ya ka ọ bịaghachi ọzọ.
  ory-ory: ସେ ସନ୍ଧ୍ୟାକାଳରେ ଯାଇ ପ୍ରଭାତରେ ଉପପତ୍ନୀଗଣର ରକ୍ଷକ ରାଜନପୁଂସକ ଶାଶ୍‍ଗସର ନିକଟକୁ
    ଦ୍ୱିତୀୟ ଅନ୍ତଃପୁରକୁ ଫେରି ଆସିଲେ; ରାଜା ତାହା ପ୍ରତି ତୁଷ୍ଟ ହୋଇ ଯେପର୍ଯ୍ୟନ୍ତ ତାହାର ନାମ
    ଧରି ନ ଡକାଇଲେ, ସେ ରାଜା ନିକଟକୁ ପୁନର୍ବାର ଯିବ ନାହିଁ।
  chk-chk: Iwe, lekuniol a tolong ren ewe king, nge lesosor a towu o liwinla lon pwal
    eu imwen fefin, a nom fän tümwünüen Saskas nöün ewe king chon angang mi wisen
    tümwünü ülüpwülüen ewe king. Iwe, ewe föpwül esap tolongsefäl ren ewe king tori
    ewe king epwe sani o köri itan.
  rop-rop: Ebri naitaim difrinwan gel bin go langa det king, en ailibala imbin go
    langa det najawan pleis langa det haus weya Shashgas det speshalwan wekinmen bin
    oldei maindimbat detlot gel hubin silipsilip garram det king. If det king bin
    wandim det gel blanga kambek igin imbin lafta gulum im neim.
  ukr-1871: Ввечері вона входила, а вранцї верталась в другий жіночий дім під догляд
    Шаазгаза, царського скопця, сторожа коло наложниць; і вже не ввіходила до царя,
    — тільки хиба б царь забажав її, й її покликали б по іменнї.
  deu-1951: Am Abend ging sie hinein, und am Morgen kam sie zurück, in das andere
    Frauenhaus, unter die Obhut Schaaschgas, des Kämmerers des Königs, des Hüters
    der Nebenfrauen; sie kam nicht wieder zum König, außer wenn der König nach ihr
    verlangte; alsdann wurde sie mit Namen gerufen.
  eng-JPS: In the evening she went, and on the morrow she returned into the second
    house of the women, to the custody of Shaashgaz, the king's chamberlain, who kept
    the concubines; she came in unto the king no more, except the king delighted in
    her, and she were called by name.
  srp-1865: Uveèe bi ušla, a ujutru bi se vratila u drugu kuæu žensku pod ruku Sazgaza
    dvoranina careva, èuvara inoèkoga; više ne bi išla k caru, veæ ako bi je htio
    car, te bi bila pozvana po imenu.
  lug-lug: Yagendangayo kawungeezi, ate bwe bwakeeranga, n’addayo mu kifo ekirala
    era eky’abakyala ekyalabirirwanga Saasugazi, omulaawe wa Kabaka eyakuumanga abakyala
    ba Kabaka abalala. Era omuwala oyo teyaddanga wa Kabaka wabula ng’amusiimye, era
    ng’amutumizza.
  heb-heb: בערב היא באה ובבקר היא שבה אל בית הנשים שני אל יד שעשגז סריס המלך שמר הפילגשים
    לא תבוא עוד אל המלך כי אם חפץ בה המלך ונקראה בשם׃
  ben-IRV: সে সন্ধ্যাবেলায় যেত ও সকালে উপপত্নীদের রক্ষক রাজ নপুংসক শাশ্‌গসের কাছে
    দ্বিতীয় অন্দরমহলে ফিরে আসত; রাজা তার ওপরে খুশি হয়ে তার নাম ধরে না ডাকলে সে রাজার
    কাছে আর যেত না।
  pan-pan: ਉਹ ਸ਼ਾਮ ਨੂੰ ਜਾਂਦੀ ਸੀ ਅਤੇ ਸਵੇਰ ਨੂੰ ਵਾਪਿਸ ਆ ਕੇ ਰਾਣੀਆਂ ਦੇ ਨਿਵਾਸ ਦੇ ਦੂਸਰੇ ਘਰ
    ਵਿੱਚ ਚਲੀ ਜਾਂਦੀ ਸੀ ਅਤੇ ਰਾਜਾ ਦੇ ਖੁਸਰੇ ਸ਼ਅਸ਼ਗਜ ਦੇ ਹਵਾਲੇ ਕੀਤੀ ਜਾਂਦੀ ਸੀ, ਜਿਹੜਾ ਰਖ਼ੈਲਾਂ
    ਦਾ ਪ੍ਰਬੰਧਕ ਸੀ, ਅਤੇ ਉਹ ਫੇਰ ਕਦੀ ਰਾਜਾ ਦੇ ਕੋਲ ਨਹੀਂ ਜਾਂਦੀ ਸੀ, ਪਰ ਜੇਕਰ ਰਾਜਾ ਉਸ ਤੋਂ ਪ੍ਰਸੰਨ
    ਹੁੰਦਾ ਸੀ ਤਾਂ ਉਸ ਨੂੰ ਨਾਮ ਲੈ ਕੇ ਬੁਲਾਇਆ ਜਾਂਦਾ ਸੀ।
  mya-JVB: ည ဦးအချိန်၌ ဝင် ၍ နံနက် အချိန်၌ နန်းတော်မိန်းမစိုး ၊ မောင်းမမိဿံ အုပ် ၊
    ရှာရှဂါဇ စောင့် ဒုတိယ မိန်းမနန်း သို့ ပြန် ရ၏။ ရှင်ဘုရင် ချစ် ၍ နာမည် အားဖြင့်
    ခေါ် တော်မမူလျှင် နောက် တဖန် အထံတော်သို့ မ ဝင် ရ။
  tbg-tbg: Enta ireva unaini varaata viva avuhainaava vaunaini oruntero, mini variqiro
    viro aatita kora. Aatita vumanta vira ani vite vuru vaiinti vo Sasakaasiva raqiki
    vauraqi kora. Sasakaasiva King Sekesisira nahenti vonavuqaa raqiki vauva vaura.
    Varaata vira vita vare viva vaunaini vuru kovaro vi varaatava kia qaiqaavata anirantero
    avuhainaava vauraqi viraitiro, ekaara miniqai vaura. Avuhainaa vaiintivano vi
    varaatarara quahakero vira autu ntora, viraqai qaiqaa vita vare avuhainaava vauraqi
    vuru ke vaura.
  hmo-hmo: Kekeni be adorahi neganai king dekenai ia lao, bona dabai be ma do ia lou
    mai, hahine ena ruma iharuana dekenai. Unuseni Sasagasa, eunuko tauna ta, king
    ena adavana haida ia naridia tauna, ese ia naria. Ia be king dekenai do ia raka
    vareai lou lasi. To bema king ese ia ura henia, ia ese iena ladana do ia gwauraia,
    bona do ia boiria, ia mai lou.
  urd-urd: शाम को वह जाती थी और सुबह को लौटकर दूसरे बाँदीसरा में बादशाह के ख़्वाजासरा
    शासजज़ के ज़िम्मा हो जाती थी, जो बाँदियों का मुहाफ़िज़ था; वह बादशाह के पास फिर
    नहीं जाती थी, मगर जब बादशाह उसे चाहता तब वह नाम लेकर बुलाई जाती थी।
  rus-SYN: Вечером она входила и утром возвращалась в другой дом женский под надзор
    Шаазгаза, царского евнуха, стража наложниц; и уже не входила к царю, разве только
    царь пожелал бы ее, и она призывалась бы по имени.
  bqc-SIM: Ì gɛ́ oosi, ì su nↄɛↄ bɛ kↄↄ ziia pↄ́ wì mɛ Saasagaza fã́ani. Aàpi
    mɛ́ ì ↄlia kí nↄ pↄ́ i mɛ́sɛdilɛnɛ́opiↄzi. Ìli e ɛ̀a gɛ̀ kí kĩ́i lↄo, sema
    aà yã́ kà kípigu à aà gbɛ̀a aà tↄ́wa bàasio.
  tcz-CHONGTHU: Hiche nilhah teng chuleh amanu chu lengpa indan tumbeh khatna kipuilut
    ding, chujou teng ajing jingkah tengle lengpa inpi numei kholna anichanna lengpa
    jite chenna a chu puilut ding ahi. Hichea chu lengpa thaikem ho chingpa Shaashgaz
    vetsuina noija umdiu ahi. Amachu ijemtia lengpan ngaichatna aneija aminna ahinkou
    tilouva lengpa kom’a chu lutkit lou helding ahi.
  mar-mar: संध्याकाळी ती राजाकडे जाई आणि सकाळी ती दुसऱ्या अंतःपुरात परत येत असे. तिथे
    शाशगज नावाच्या खोजाच्या हवाली केले जाई. शाशगज हा राजाच्या उपपत्नीची देखरेख करणारा
    खोजा होता. राजाला जी कन्या पसंत पडेल तिला तो नांव घेऊन बोलावत असे. एरवी या मुली
    पुन्हा राजाकडे जात नसत.
  qub-qub: Raypa palasyunmanga chacayllapa aywaj. Warannenga aywacoj warmicunapaj
    rurachishan juc wasimanna. Chay wasichöga Saasgazmi täparan. Chay runaga ray yäracushanmi
    caran. Paymi raypa chïnancunata täpaj. Chay wasipitaga mananami cutejnachu maygan
    jipashpis ray mana gayachiptenga.
  bqp-bqp: Àdi gɛ́ ↄkↄsi à su kína nↄnↄ bɛa kↄnkↄ gwàri kũ òdi pinɛ Sasagaza kũ
    ò a fɛ̀rɛɛ kɛ̀ fárandi. Àkũ mɛ́ àdi ↄ lika kína nↄ yìgisaride pìnↄi. Àdi le à
    ɛra à gɛ́ kína kĩnaa doro, séto a yã kà kína pìn à a sìsi dↄ baasiro.
  hat-hat: Se yon jou swa yo toujou mennen l'. Nan maten, yo fè l' ale nan yon lòt
    kay wa a te genyen pou fanm kay li yo. Yo renmèt li nan men Chagaz ki te reskonsab
    kay sa a. Jenn fi a pa t' gen pou l' te tounen kay wa a ankò, esepte si wa a te
    vle. Lè konsa, se wa a ki pou bay non fi li vle a.
  eng-BSB: She would go there in the evening, and in the morning she would return
    to a second harem under the care of Shaashgaz, the king’s eunuch in charge of
    the concubines. She would not return to the king unless he delighted in her and
    summoned her by name.
  eng-WEBPB: In the evening she went, and on the next day she returned into the second
    women’s house, to the custody of Shaashgaz, the king’s eunuch, who kept the concubines.
    She came in to the king no more, unless the king delighted in her, and she was
    called by name.
  kbq-kbq: Hagi kinagama sesigeno'a, kini ne'mofo nompi kini ne'ene umani'nenigeno
    komatanigeno'a, ete mago nompi vanigeno agonknaza hari'naza ne' Sasgasi'e nehia
    ne'mo kegava huzmantegahie.
  nhe-BL: Sesen yajqui campa itztoya nopa tlanahuatijquetl quema ya tzintlayohuayaya,
    huan ica ijnaloc quihuicaque ipan seyoc cali campa mocahuayayaj sihuame tlen ya
    ihuaya itztoyaj. Nopona nopa sihuame mocajque imaco Saasgaz, seyoc itemach nopa
    tlanahuatijquetl. Huan ax quema quiitasquíaj nopa tlanahuatijquetl sampa. San
    quema nopa tlanahuatijquetl quiilnamiquisquía se ichpocatl tlen itztoya ihuaya
    huan quipactiyaya huajca, quena, quionnotzasquía sampa.
  bus-bus: È gá uusiɛ à su kí naↄ̃nↄ bɛ kↄngↄ gwàri kɛ̀ wè benɛ Sasagaza kɛ̀ wà à
    fɛ̀ɛ kɛ̀ fáandi. Àmbe è ↄ liga kí nↄ yìgisai pìnↄzi. È e à ɛara à gá kína kiia
    dↄro, séto à yã kà kína pìnɛ à à sìsi dↄ baasiro.
  gub-BL: Karuk mehe oho tàpuzuhu pe wà. Iku'egwer pe oho amo hemireko hàpuz me wà.
    Xagaz uzekaiw wanehe a'e. Xagaz wiko awa wa'yr haw rehe upuner 'ym ma'e tuwihawete
    hemirekoagaw wanehe uzekaiw ma'e romo a'e. Aze ikatu tuwihawete pe, aze tuwihawete
    wenoz her nehe, xo a'e mehe zo uzewyr tàpuzuhu pe. Nezewe uzapo a'e kuzàwaza nànàn
    a'e.
  eng-DRA: 'And she that went in at evening, came out in the morning, and from thence
    she was conducted to the second house, that was under the hand of Susagaz the
    eunuch, who had the charge over the king’s concubines: neither could she return
    any more to the king, unless the king desired it, and had ordered her by name
    to come.'
