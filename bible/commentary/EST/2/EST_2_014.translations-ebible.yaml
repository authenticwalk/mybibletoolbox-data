verse: EST.002.014
translations:
  mal-C: വൈകുന്നേരം അവൾ ചെല്ലുകയും രാവിലെ രണ്ടാമത്തെ അന്തഃപുരത്തിലേക്ക്, രാജാവിന്റെ
    ഷണ്ഡനും വെപ്പാട്ടികളുടെ പാലകനുമായ ശായാശ്ഗാസിന്റെ ചുമതലയിലുള്ള മറ്റൊരിടത്തേക്ക്
    മടങ്ങുകയും ചെയ്യും. രാജാവിന് അവളോട് ഇഷ്ടം തോന്നുകയും അവളെ പേർചൊല്ലി വിളിക്കുകയും
    ചെയ്താലല്ലാതെ പിന്നീട് അവൾ രാജസന്നിധിയിൽ എത്തിയിരുന്നില്ല.
  deu-TKW: Am Abend begab sie sich hinein und am Morgen kehrte sie zurück, nunmehr
    ins zweite Frauenhaus, unter die Obhut Saasgas', des königlichen Kämmerers, des
    Aufsehers über die Kebsweiber; sie durfte dann nicht wieder zum Könige kommen,
    außer wenn der König Gefallen an ihr gefunden hatte, und sie ausdrücklich berufen
    wurde.
  lin-lin: Boye elenge mwasi azalaki kokende epai ya mokonzi na pokwa ; mpe na tongo
    ya mokolo oyo ezalaki kolanda, azalaki kokende na ndako mosusu ya basi ya mokonzi,
    oyo Shashigazi azalaki kokamba. Shashigazi azalaki kalaka ya lokumu mpo na mokonzi,
    baboma ye mokongo mpe azalaki na mokumba ya kobatela bamakangu ya mokonzi. Elenge
    mwasi azalaki lisusu te kozonga liboso ya mokonzi, longola kaka soki mokonzi ayoki
    posa na ye mpe abengisi ye na kombo.
  eng-LSV: in the evening she has gone in, and in the morning she has turned back
    to the second house of the women, to the hand of Shaashgaz eunuch of the king,
    keeper of the concubines; she does not come in anymore to the king except the
    king has delighted in her, and she has been called by name.
  eng-GNV: 'In the euening she went, and on the morow she returned into the second
    house of the women vnder the hand of Shaashgaz the Kings eunuche, which kept the
    concubines: shee came in to the King no more, except shee pleased the King, and
    that she were called by name.'
  eng-WEBSTER: 'In the evening she went, and on the morrow she returned into the second
    house of the women, to the custody of Shaashgaz, the king''s chamberlain, who
    kept the concubines: she came in to the king no more, except that the king delighted
    in her, and she was called by name.'
  nhw-BL: Sesen yajqui campa itztoya nopa tlanahuatijquetl quema ya tzintlayohuiyayaya,
    huan ica ijnaloc quihuicaque ipan seyoc cali campa mocahuayayaj sihuame catli
    ya ihuaya itztoyaj. Nopona nopa sihuame mocajque imaco Saasgaz, seyoc itemach
    nopa tlanahuatijquetl. Huan amo quema quiitasquíaj nopa tlanahuatijquetl sempa.
    San quema nopa tlanahuatijquetl quielnamiquisquía se ichpocatl catli itztoya ihuaya
    huan quipactiyaya huajca, quena, quionnotzasquía sempa.
  swh-ONEN: Jioni angekwenda pale na asubuhi kurudi sehemu nyingine ya nyumba ya wanawake
    katika utunzaji wa Shaashgazi, towashi wa mfalme ambaye alikuwa mkuu wa masuria.
    Hangeweza kurudi kwa mfalme mpaka apendezwe naye na kuagiza aitwe kwa jina lake.
  bba-bba: Wɔ̃kuru kpɑ u dɑ sinɑ bokon mi. Bururu yɑm sɑ̃reru kpɑ Sɑsiɡɑsi, sinɑ bokon
    tɔn kurɔbun kɔ̃so u kɑ nùn dɑ diru ɡɑru sɔɔ. Sɑɑ ye sɔɔ, kurɔ wi, u ǹ mɑɑ wee
    sinɑ bokon mi, mɑ n kun mɔ sinɑ bokon tiiwɑ u nùn sokusiɑ kɑ win yĩsiru.
  eng-KJVCPB: 'In the evening she went, and on the morrow she returned into the second
    house of the women, to the custody of Shaashgaz, the king’s chamberlain, which
    kept the concubines: she came in unto the king no more, except the king delighted
    in her, and that she were called by name.'
  luo-luo: Kane ochopo odhiambo ne odhi kuno to kochopo okinyi, to noduogo e od mon
    komachielo mirito gi Shashgaz, ma en bende ne en bwoch mane ruoth oketo mondo
    orit monde. Ne ok onyal dok ir ruoth makmana ka ruoth ne mor kode moluonge gi
    nyinge.
  meu-meu: Adorahi ai ela, bena daba ai ma e lou, hahine edia ruma iharuana ela, Saasagasa,
    hanua pavapavana ese e adavadia hahinedia inaridia tauna, ena hereḡu ai e nohova.
    Ia na hanua pavapavana dekenai basinema raka vareai lou, a hanua pavapavana ese
    bema ura henia, ia ese ladana bema hatoa, bena bema boiria.
  npi-ULB: साँझमा तिनी भित्र जान्‍थिन्, र भोलिपल्‍ट बिहान तिनी दोस्रो स्‍त्री-घरमा
    फर्केर आउँथिन्, र फर्केर आएकाहरू उपपत्‍नीहरूका निरिक्षक राजाका अधिकारी शाश्गजको
    अधीनमा रहन्‍थे । राजाले तिनलाई मन पराएर फेरि तिनलाई नबोलाएसम्म तिनी फेरि राजाकहाँ
    फर्केर जानछैनन् ।
  yor-yor: Ní alẹ́ ni yóò lọ síbẹ̀, tí ó bá sì di òwúrọ̀ yóò padà sí ilé kejì nínú
    ilé àwọn obìnrin ní abẹ́ ìtọ́jú Ṣaaṣigasi ìwẹ̀fà ọba ẹni tí ó máa ń ṣe ìtọ́jú
    àwọn àlè. Òun kò ní lọ sí ọ̀dọ̀ ọba mọ́ àyàfi tí inú ọba bá dùn sí i, tí ó sì
    ránṣẹ́ pé ó ní orúkọ obìnrin.
  ind-ind: Pada malam hari, seorang gadis akan dibawa ke ruangan pribadi raja. Keesokan
    harinya, dia akan dibawa ke bagian kedua dalam asrama untuk para wanita yang sudah
    bersetubuh dengan raja. Seorang pelayan khusus yang bernama Sasgas bertanggung
    jawab atas bagian asrama itu. Bila raja menginginkan seorang wanita untuk kembali
    lagi, raja akan menyampaikan hal itu kepada Sasgas dengan menyebut nama wanita
    tersebut.
  pes-OPCB: '@see-verse:EST.002.013'
  tgl-ULB: Sa gabi siya ay papasok, at sa umaga siya ay babalik sa ikalawang tahanan
    ng mga babae, at sa pangangalaga ni Saasgaz, ang opisyal ng hari, na siyang namamahala
    sa ibang mga asawa. Hindi na siya muling makakabalik sa hari maliban na lamang
    kung siya ay malugod sa kanya at ipatawag siyang muli.
  hui-hui: Alendo haragola wandari mbira mbira hangu kini bedaria pialu kini ogoni
    andagaha bedane egabi laga biaga. Ani biragola wandari kini bedaria pialu dai
    birago ibu kininaga wali wabuni halu mende agali mbira mini Sasagasa henegome
    ti mamage haga biru wiagoha berelo haru pugu bini. Wali uruni ti anda ogoniha
    biruwa kini bedaria napiaga biruwa horo mbiruore kini ibunime wali mbirago mini
    lalu í̠ore i̱ koria ibabe lalu olayadago ibuore pugu biaga berene. Ibugua wali
    mbirago mini naleyagua nde wali ogoni ibu kini bedaria polene nawiore wini.
  mya-mya: သူ​သည်​ညဥ့်​ဦး​အ​ချိန်​၌​နန်း​တော်​သို့​ဝင် ရ​၍​နောက်​တစ်​နေ့​နံ​နက်​၌
    ဘု​ရင့်​မိန်း​မ​စိုး ရှာ​ရှ​ဂါ​ဇ​အုပ်​ချုပ်​သည့်​မောင်း​မ​တော်​ဆောင် သို့​ပြန်​ရ​လေ​သည်။
    မင်း​ကြီး​သည်​မြတ်​နိုး​၍ နာ​မည်​အား​ဖြင့်​ခေါ်​တော်​မ​မူ​လျှင် နောက် တစ်​ဖန်​မင်း​ကြီး​ထံ​သို့​မ​ဝင်​ရ။
  bod-N: མཚན་མོར་རྒྱལ་པོའི་དྲུང་དུ་སོང་ནས་ཕྱི་ཉིན་སྔ་མོར་སྐྱེས་མའི་གླིང་ག་གཞན་པར་ལོག་དགོས་ཤིང་།
    བཙུན་མོ་རྣམས་ལ་བདག་སྐྱོང་བྱེད་མཁན་ཉུག་རུམ་པ་སཱ་ཨས་ག་སིའི་ལག་ཏུ་སྤྲོད་པ་དང་། རྒྱལ་པོ་ཁོ་མོར་དགའ་ཞིང་མོས་པ་དང་སླར་ཡང་མིང་བཏོན་ནས་བོས་ན་མ་གཏོགས་ཕྱིན་ཆད་རྒྱལ་པོའི་གམ་དུ་འགྲོ་བ་མིན་ནོ།
    །
  sna-sna: Ava manheru aipota achiendako uye mangwanani achidzokera kune rimwe kamuri
    raigara vanhukadzi kwaichengetwa naShaashigazi, muranda wamambo aiva muchengeti
    wavarongo. Aisadzokerazve kuna mambo kunze kwokunge mambo afadzwa naye akamudaidza
    nezita.
  spa-BLM: Al anochecer se fue, y al día siguiente volvió a la segunda casa de las
    mujeres, a la custodia de Shaashgaz, el eunuco del rey, que guardaba las concubinas.
    No volvió a entrar en la casa del rey, a no ser que el rey se complaciera en ella,
    y la llamara por su nombre.
  cac-cac: Sb'at eb' ix d'a spalacio vin̈ rey chi' d'a yemc'ualil, axo d'a junxo q'uin̈ib'alil,
    sc'ochcan eb' ix d'a junxo pat b'aj ay eb' ix schab'il yetb'eyum vin̈ rey chi',
    b'aj ayoch vin̈aj Saasgaz yilumaloc eb' ix yuj vin̈ rey chi'. Majxo c'ochlaj eb'
    ix d'a vin̈ rey chi', an̈ej tato ay junoc eb' ix te vach', scha sc'ol vin̈, a
    jun ix chi' tz'avtaj sb'i, sb'at ix b'ian.
  swh-ULB: Msichana alipaswa kwenda wakati wa usiku na kurudi katika nyumba ya wanawake,
    na kwa msimamizi Shaashigazi, msimamizi wa mfalme, ambaye alikuwa mwenye kuwalinda
    masulia. Msichana hakuruhusiwa kwenda tena kwa mfalme isipokuwa amemfurahiha mfalme
    na mfalme akaamuru arudi tena.
  bel-bel: Увечары яна ўваходзіла і раніцай вярталася ў другі дом жаночы пад нагляд
    Шаазгаза, царскага еўнуха, вартаўніка наложніц; і ўжо не ўваходзіла да цара, -
    хіба толькі цар пажадаў бы яе, і яе клікалі б па імені.
  deu-ELBBK: Am Abend kam sie, und am Morgen kehrte sie in das zweite Frauenhaus zurück,
    unter die Aufsicht Schaaschgas', des königlichen Kämmerers, des Hüters der Nebenfrauen.
    Sie kam nicht wieder zu dem König, es sei denn, dass der König Gefallen an ihr
    hatte, und sie mit Namen gerufen wurde.
  mbb-OT: Is kada sevaha kandan kinahanglan he mezukilem is kedhendiyè din te hadì
    ne kegkemeselem dutun ibpeulì sikandin, diyà te turuǥan he mibpeubpaan te menge
    esawa te hadì. Ne zutun sikandin ed-elimahi te sevaha he kapun he sineriǥan he
    si Shaashgaz. Si Shaashgaz, insarig kandin dutun te hadì is ked-elima te menge
    esawa zin. Ne haazà is bahi, kenè en ibpelikù dutun te hadì gawas ke nesuatan
    sikandin dutun te hadì su ibpetawag din man sikandin.
  mal-2015: സന്ധ്യാസമയത്തു അവൾ ചെല്ലുകയും പ്രഭാതകാലത്തു രാജാവിന്റെ ഷണ്ഡനായി വെപ്പാട്ടികളുടെ
    പാലകനായ ശയസ്ഗസിന്റെ വിചാരണയിലുള്ള രണ്ടാമത്തെ അന്തഃപുരത്തിലേക്കു മടങ്ങിപ്പോകയും
    ചെയ്യും; രാജാവിന്നു അവളോടു ഇഷ്ടം തോന്നീട്ടു അവളെ പേർ പറഞ്ഞു വിളിച്ചല്ലാതെ പിന്നെ
    അവൾക്കു രാജസന്നിധിയിൽ ചെന്നുകൂടാ.
  rmc-rmc: Oj džalas ko kraľis rači, no sar tosara odarik avelas avri, džalas andre
    aver haremos paš o sluhas le kraľiskro Šaašgaz, savo delas pozoris pro aver džuvľa
    le kraľiskre. Odi čhaj, savi leske na sas pre dzeka, imar pes na dochudelas pale
    paš o kraľis, te na sas vičimen pal o nav.
  nlg-nlg: Tana nulavi vaghana keri, gaia sopa tahula kara lavia vaa tana lei vokina
    heghena na vunaghi haba. Mi tana puipungi ghana, agaia kara ghoi lavia va tana
    ruani na bona ke ghahaa iga, tana bona tara ghahara iga na lei tauna na vunaghi
    haba. Agaia ke kabu sarana nina maana Shaashgaz, a sakai tadira nina lei mane
    haba, tara holora nia na eunuch. Agaia ke ghaha tua tana bona keri tana lei bongi
    ni volana, me ke mua ghoi vaa tua tana vunaghi haba, koekobe na vunaghi haba ke
    nia togotogo kolua me ke nongia vaa nia na holoana na ahana.
  pes-OPV: در وقت شام داخل می‌شد و صبحگاهان به خانه دوم زنان، زیر دست شعشغاز که خواجه‌سرای
    پادشاه و مستحفظ متعه‌ها بود، برمی گشت و بار دیگر، نزد پادشاه داخل نمی شد، مگر
    اینکه پادشاه در او رغبت کرده، او را بنام بخواند.
  ron-1924: Се дучя сяра, ши а доуа зи диминяца тречя ын а доуа касэ а фемеилор, суб
    привегеря луй Шаашгаз, фаменул ымпэратулуй ши пэзиторул циитоарелор ымпэратулуй.
    Ну се май ынторчя ла ымпэрат, декыт кынд ар фи дорит ымпэратул ши ар фи кемат-о
    пе нуме.
  ben-OBCV: সন্ধ্যাবেলা সে সেখানে যেত এবং সকালবেলা হারেমের আরেক জায়গায় যেত যেখানে
    রাজার নপুংসক শাশগস উপপত্নীদের যত্ন নিতেন। সে আর রাজার কাছে যেতে পারত না যদি না
    রাজা তার উপর খুশি হয়ে তাকে নাম ধরে ডাকতেন।
  lex-lex: Rodi pat harara de la ray, de rwei nmel wa nanpena rodia la'a ray totpena
    ray nora ranin wutu la' mel de memna, nhor diemade repardoin nanpena rodia pat
    della la'a kruwun geni dom to'a, totpena Saasgas, riy mak kar lia hande, e' nanpena
    ed maka kamkek la'a ray hawni honona re. Hota pat harara de edonna rawali owa'an
    la ray. Yan to'a, ray nwet owa'an la nanni yoma ralamni nala pa npolg owa'ana.
  som-som: Oo iyadu fiidkii bay tagtay, oo subaxdii ayay ku soo noqotay gurigii labaad
    oo naagaha, iyo gacanta Shacashgas oo ahaa boqorka midiidinkiisii u dhawri jiray
    naagaha addoommaha ah. Iyana mar dambe boqorkii uma ay soo gelin, in boqorku ku
    farxo iyo in magaceeda loogu yeedho mooyaane.
  lat-VUC: 'Et quæ intraverat vespere, egrediebatur mane, atque inde in secundas ædes
    deducebatur, quæ sub manu Susagazi eunuchi erant, qui concubinis regis præsidebat:
    nec habebat potestatem ad regem ultra redeundi, nisi voluisset rex, et eam venire
    jussisset ex nomine.'
  eng-ASVBT: 'In the evening she went, and on the morrow she returned into the second
    house of the women, to the custody of Shaashgaz, the king’s chamberlain, who kept
    the concubines: she came in unto the king no more, except the king delighted in
    her, and she were called by name.'
  ita-1885: Ella entrava la sera, e la mattina ritornava nel secondo ostello delle
    femmine, sotto la cura di Saasgaz, eunuco del re, guardiano delle concubine; ella
    non entrava più dal re, se non che il re la volesse, e che fosse chiamata per
    nome.
  eng-ULB: In the evening she would go in, and in the morning she would return to
    the second house of the women, and to the custody of Shaashgaz, the king's official,
    who was in charge of the concubines. She would not return to the king again unless
    he had taken great pleasure in her and called for her again.
  spa-VBL: Al anochecer iba, y por la mañana volvía a otro harén bajo la supervisión
    de Saasgaz, que era el eunuco del rey encargado de las concubinas. No volvería
    a estar con el rey a menos que éste se sintiera especialmente atraído por ella
    y la llamara por su nombre.
  fra-_FOB: Elle y entrait le soir; et sur le matin elle retournait dans la seconde
    maison des femmes, sous la garde de Shaashgaz, eunuque du roi, gardien des concubines.
    Elle n'entrait plus vers le roi, à moins que le roi n'en eût le désir, et qu'elle
    ne fût appelée par son nom.
  mal-mal: സന്ധ്യാസമയത്ത് അവൾ ചെല്ലുകയും പ്രഭാതകാലത്ത് രാജാവിന്റെ ഷണ്ഡനായ, വെപ്പാട്ടികളുടെ
    പാലകനായ, ശയസ്ഗസിന്റെ വിചാരണയിലുള്ള രണ്ടാമത്തെ അന്തഃപുരത്തിലേക്ക് മടങ്ങിപ്പോകുകയും
    ചെയ്യും; രാജാവിന് അവളോട് ഇഷ്ടം തോന്നിയിട്ട് അവളെ പേർ പറഞ്ഞു വിളിച്ചല്ലാതെ പിന്നെ
    അവൾക്ക് രാജസന്നിധിയിൽ ചെല്ലുവാൻ സാദ്ധ്യമല്ല.
  urd-GVR: Shām ke waqt wuh mahal meṅ jātī aur agle din use subah ke waqt dūsre zanānḳhāne
    meṅ lāyā jātā jahāṅ bādshāh kī dāshtāeṅ shāshjaz ḳhwājāsarā kī nigarānī meṅ rahtī
    thīṅ. Is ke bād wuh phir kabhī bādshāh ke pās na ātī. Use sirf isī sūrat meṅ wāpas
