verse: EST.002.020
translations:
  mal-C: എന്നാൽ എസ്ഥേർ, ചെറുപ്പത്തിൽ മൊർദെഖായിയുടെ കൽപ്പനകൾ പിൻതുടർന്നതുപോലെ തുടർന്നും
    അനുസരിച്ചതുകൊണ്ട്, മൊർദെഖായിയുടെ നിർദേശാനുസരണം തന്റെ പൗരത്വവും പാരമ്പര്യവും രഹസ്യമാക്കി
    സൂക്ഷിച്ചിരുന്നു.
  deu-TKW: 'Esther aber hatte ihre Herkunft und ihr Volk nicht verraten, wie Mardachai
    ihr anbefohlen hatte, indem Esther den Befehl des Mardachai ausführte, ebenso
    wie damals, als sie noch in Pflege bei ihm war -:'
  lin-lin: Kasi Ester atikalaki te koloba libota na ye to mpe ekolo na ye, ndenge
    kaka Maridoshe ayebisaki ye ete aloba yango te. Ester azalaki kokoba kobatela
    toli ya Maridoshe, ndenge kaka azalaki kosala na tango Maridoshe azalaki kobokola
    ye.
  eng-LSV: Esther is not declaring her family and her people, as Mordecai has laid
    a charge on her, and the saying of Mordecai Esther is doing as when she was truly
    with him.
  eng-GNV: 'Ester had not yet shewed her kindred nor her people, as Mordecai had charged
    her: for Ester did after the worde of Mordecai, as when she was nourished with
    him.'
  eng-WEBSTER: 'Esther had not yet showed her kindred, nor her people; as Mordecai
    had charged her: for Esther performed the commandment of Mordecai, as when she
    was brought up with him.'
  nhw-BL: Huan Ester noja amo aqui quiilhuijtoya ajqueyame iteiximatcahua huan para
    yaya se israelita pampa Mardoqueo quiilhuijtoya ma amo quichihua.
  swh-ONEN: Lakini Esta alikuwa ameficha siri ya kabila lake na uraia wake, kama Mordekai
    alivyokuwa amemwambia, kwa maana aliendelea kufuata maelekezo ya Mordekai kama
    alivyokuwa akifanya alipokuwa akimlea.
  bba-bba: Sɑɑ ye sɔɔ, Ɛsitɛɛ kun tii sɔ̃ɔsi mɑ u sɑ̃ɑ Yuu. Domi u Mɑɑdose mɛm nɔɔwɑ
    nɡe mɛ u rɑ rɑɑ ko sɑnɑm mɛ u wɑ̃ɑ win mi.
  eng-KJVCPB: 'Esther had not yet shewed her kindred nor her people; as Mordecai had
    charged her: for Esther did the commandment of Mordecai, like as when she was
    brought up with him.'
  luo-luo: To Esta ne pok owacho ne ngʼato angʼata nonro mar anywolane kata oganda
    mowuokie mana kaka ne Modekai osechike mondo otim, ne pod orito chik mane omiye
    gi Modekai mana kaka ne otimo kane pod odak kode kopidhe.
  meu-meu: Eseta ese ena iduhu bona ena bese do se gwaurai hedinarai, Morodekai ena
    haheḡani heḡereḡerena; badina be Eseta ese dounu Morodekai e kamonai henia, gunaguna
    ia dekenai e nohova negana ai e kamonai heniava heḡereḡerena.
  npi-ULB: मोर्दकैले एस्तरलाई निर्देशन दिएअनुसार उनले आफ्नो जाति र आफ्ना नातेदारहरूको
    बारेमा कसैलाई भनेकी थिइनन् । मोर्दकैले उनलाई हुर्काउँदाको बेलामा झैँ उनले तिनको
    सल्लाहलाई निरन्‍तर मानिन् ।
  yor-yor: Ṣùgbọ́n Esteri pa àṣírí ìdílé e rẹ̀ àti ibi tí ó ti wá mọ́ gẹ́gẹ́ bí Mordekai
    ṣe sọ fún un pé kí ó ṣe, nítorí tí ó ń tẹ̀lé àṣẹ tí Mordekai fún un gẹ́gẹ́ bí
    ó ṣe máa ń ṣe nígbà tí ó wà ní ọ̀dọ̀ Mordekai.
  ind-ind: Ester belum memberitahukan bahwa dia seorang Yahudi karena dia patuh kepada
    Mordekai seperti saat Mordekai masih mengasuhnya.
  pes-OPCB: اما استر هنوز به کسی نگفته بود که یهودی است، چون هنوز هم مثل زمان کودکی،
    دستورهای مردخای را اطاعت می‌کرد.
  tgl-ULB: Hindi pa sinabi ni Esther ang tungkol sa kanyang mga kamag-anak o kanyang
    lahi, tulad ng tagubilin ni Mordecai sa kanya. Patuloy niyang sinunod ang payo
    ni Mordecai tulad ng ginawa niya nang pinapalaki siya nito.
  hui-hui: Bamba Modegaihanda Eseda lamialu, Í̠ Yu wali bedo lalu wali agali nalamibe,
    lene. Anigo Eseda ibu wandari emeneni howa Modegaihanda de hondo heangi ibugua
    bi layaru hale howa biaabo haga berenedagua Modegaihanda bi ogoni layago hale
    halu Eseda ibugua wali agali mendealihondo, I̱ Yu wali bedo, lalu nalami berene.
  mya-mya: ဧ​သ​တာ​မူ​ကား​မော်​ဒ​ကဲ​၏​မှာ​ကြား ချက်​အ​ရ​မိ​မိ​၏​ယု​ဒ​မျိုး​ရိုး​ဇာ​တိ​ကို
    ယ​ခု​တိုင်​အောင်​အ​ဘယ်​သူ​ကို​မျှ​အ​သိ မ​ပေး​ဘဲ​နေ​၏။ သူ​သည်​က​လေး​ဘ​ဝ​က မော်​ဒ​ကဲ​၏​စ​ကား​ကို​နား​ထောင်​ခဲ့​သည့်
    နည်း​တူ ဤ​အ​မှု​ကိစ္စ​တွင်​လည်း​နား​ထောင် လေ​သည်။
  bod-N: ཨེས་སི་ཐེར་གྱིས་མོར་དོ་ཀཱ་ཨིས་བསྒོས་པ་བཞིན་དུ་རང་གི་གདུང་རྒྱུད་དང་རིགས་རུས་གཞན་ལ་མ་བཤད།
    སྔོན་ཆད་མོར་དོ་ཀཱ་ཨིས་རང་ཉིད་སྐྱོང་བའི་དུས་སུ་ཇི་ལྟར་ཁོང་གི་ཁ་ལ་མཉན་པ་བཞིན་དུ།
    ཁོ་མོས་ཁོང་གི་བཀའ་བཞིན་བྱས་པ་རེད།
  sna-sna: Asi Esteri akanga avanza nhoroondo yemhuri yake norudzi rwake sezvaakanga
    audzwa naModhekai, nokuti akaramba achitevera kurayira kwaModhekai nezvaaisiita
    acharerwa naye.
  spa-BLM: Ester aún no había dado a conocer a sus parientes ni a su pueblo, como
    le había ordenado Mardoqueo; porque Ester obedecía a Mardoqueo, como lo hacía
    cuando era educada por él.
  cac-cac: a ix Ester chi' an̈eja' max yal-laj ix tas chon̈ab'il ix, tas yin̈tilal
    ix. An̈eja' sc'anab'ajan ix tas syal vin̈aj Mardoqueo chi', icha ix sc'anab'ajej
    ix ayic ayec' ix d'a spat vin̈.
  swh-ULB: Esta alifuata ushauri Modekai ya kutomwambia mtu yeyote kuhusu jamaa zake.
    aliendelea kufuata ushauri wa Modekai kama alivyofanya alipokuwa mdogo.
  bel-bel: Эстэр усё яшчэ не казала пра радство сваё і пра народ свой, як загадаў
    ёй Мардахэй; а слова Мардахэя Эстэр выконвала і цяпер гэтак сама, як тады, калі
    была ў яго на выхаваньні.
  deu-ELBBK: (Esther tat ihre Abstammung und ihr Volk nicht kund, wie Mordokai ihr
    geboten hatte; und Esther tat was Mordokai sagte, wie zur Zeit da sie bei ihm
    erzogen wurde)
  mbb-OT: Dutun ne wazè pa ipetueni ni Ester he Judio sikandin, sumalà te imbandu
    kandin ni Mordecai. Edtumanen gihapun ni Ester is migkaǥi kandin ni Mordecai iring
    te vaal zin hein kemulu pa sikandin ed-elimahi ni Mordecai.
  mal-2015: മൊർദ്ദെഖായി കല്പിച്ചതുപോലെ എസ്ഥേർ തന്റെ കുലവും ജാതിയും അറിയിക്കാതെയിരുന്നു;
    എസ്ഥേർ മൊർദ്ദെഖായിയുടെ അടുക്കൽ വളർന്നപ്പോഴത്തെപ്പോലെ പിന്നെയും അവന്റെ കല്പന അനുസരിച്ചു
    പോന്നു.
  rmc-rmc: E Ester mek furt ľikerelas andre peste, kaskri hiňi a andre savo narodos
    uľiľa. Na phenďa oda avri ňikaske, avke sar lake oda phenďa o Mordekaj. Oj les
    šunelas, avke sar oda ciknovarestar furt kerelas.
  nlg-nlg: Agaia Esther te mua tughunia vania siki tinoni na tutuguna heghena gaia
    na Jew, maia na tutuguna nina binaboli na pukuna Mordecai te hovea. Ma gaia Esther
    te taonighi sono na lei bosana Mordecai, te vagha te gonia haia tua tana valena
    tabuna.
  pes-OPV: و استرهنوز خویشاوندی و قومی خود را بر وفق آنچه مردخای به وی امر فرموده
    بود فاش نکرده بود، زیرا که استر حکم مردخای را مثل زمانی که نزدوی تربیت می‌یافت
    بجا می‌آورد.
  ron-1924: Естера ну-шь спусесе нич наштеря, нич попорул, кэч о оприсе Мардохеу.
    Ши еа урма акум порунчиле луй Мардохеу ку тот атыта скумпэтате ка атунч кынд о
    крештя ел.
  ben-OBCV: কিন্তু মর্দখয়ের কথামতো ইষ্টের তাঁর বংশের পরিচয় ও জাতির কথা গোপন রেখেছিলেন।
    ইষ্টের মর্দখয়ের কাছে প্রতিপালিত হবার সময় যেমন তাঁর কথামতো চলতেন তখনও তিনি তেমনই
    চলছিলেন।
  lex-lex: Ester edon nakot nohor ma'ta la e' de de riy Yahudi id e'a me nwatiauga
    luwnu-a'nani meni, yoma Mordekhai nawewal targa Ester pa nhi' emkade. Ester nlernohor
    ma'ta Mordekhai lirni. E' edon nran inonni de narehi Mordekhai, mere nhi' inonni
    de emeknekama lera e kuku' ma'ta la'a Mordekhai mak ha nwanar de limni ralamni.
  som-som: Oo Esteerna weli ma ay sheegin qoladeedii iyo dadkeedii toona, sidii Mordekay
    ku amray; waayo, Esteer amarkii Mordekay bay u addeeci jirtay sidii markii uu
    korinayay oo kale.
  lat-VUC: 'necdum prodiderat Esther patriam et populum suum, juxta mandatum ejus.
    Quidquid enim ille præcipiebat, observabat Esther: et ita cuncta faciebat ut eo
    tempore solita erat, quo eam parvulam nutriebat.'
  eng-ASVBT: 'Esther had not yet made known her kindred nor her people; as Mordecai
    had charged her: for Esther did the commandment of Mordecai, like as when she
    was brought up with him.'
  ita-1885: Ester non dichiarò il suo parentado, nè il suo popolo, secondo che Mardocheo
    le avea divietato; ed ella faceva ciò che Mardocheo diceva, come quando era allevata
    appresso di lui.
  eng-ULB: Esther had not yet told anyone about her relatives or her people, as Mordecai
    had instructed her. She continued to follow Mordecai's advice, as she had done
    when she was raised by him.
  spa-VBL: Ester seguía sin dejar que nadie supiera de su familia o de su nacionalidad,
    como le había ordenado Mardoqueo. Siguió las instrucciones de Mardoqueo tal como
    lo hizo cuando la educó.
  fra-_FOB: Esther n'avait fait connaître ni sa naissance ni son peuple, selon que
    Mardochée le lui avait recommandé; car elle faisait ce que Mardochée lui ordonnait,
    comme lorsqu'elle était élevée chez lui.
  mal-mal: മൊർദെഖായി കല്പിച്ചതുപോലെ എസ്ഥേർ തന്റെ കുലവും ജാതിയും അറിയിക്കാതെയിരുന്നു;
    എസ്ഥേർ മൊർദെഖായിയുടെ അടുക്കൽ വളർന്നപ്പോൾ ആയിരുന്നതുപോലെ പിന്നെയും അവന്റെ കല്പന
    അനുസരിച്ചു പോന്നു.
  urd-GVR: Āstar ne ab tak kisī ko nahīṅ batāyā thā ki maiṅ Yahūdī hūṅ, kyoṅki Mardakī
    ne yih batāne se manā kiyā thā. Pahle kī tarah jab wuh us ke ghar meṅ rahtī thī
    ab bhī Āstar us kī har bāt māntī thī.
  suz-BL: मोरदेकै आ देंशो खोदेंशो पा एस्‍तरमी आ किकी पिपी मार जात ङा बाक्‍मा, सु बाक्‍मा
    सुइ आन कली मशोव़शो बाक्‍त। मेकोमी आल बाक्‍म ना मोरदेकै कली टिशो खोदेंशो पा, ठेयब
    दुम्‍शा यो टिप्‍तु।
  ita-1927: Ester, secondo l’ordine che Mardocheo le avea dato, non avea detto nulla
    né del suo parentado né del suo popolo; perché ella faceva quello che Mardocheo
    le diceva, come quand’era sotto la tutela di lui.
  ckb-ckb: ئەستێریش هەروەک مۆردەخای ڕایسپاردبوو هیچ شتێکی لەبارەی ڕەگەز و ڕەچەڵەکی
    ئاشکرا نەکردبوو، چونکە ئەستێر هەروەک ئەو ڕۆژانەی مۆردەخای بەخێوی دەکرد بە قسەی
    ئەو دەجوڵایەوە.
  eng-BBE: Esther had still said nothing of her family or her people, as Mordecai
    had given her orders; for Esther did what Mordecai said, as when she was living
    with him.
  kan-OKCV: ಎಸ್ತೇರಳು ಮೊರ್ದೆಕೈಯು ತನಗೆ ಆಜ್ಞಾಪಿಸಿದ ಹಾಗೆ ತಾನು ಇಂಥ ದೇಶದವಳು ಮತ್ತು ಇಂಥ ಕುಟುಂಬದ
    ಹಿನ್ನೆಲೆಯವಳು ಎಂಬುದನ್ನು ಯಾರಿಗೂ ತಿಳಿಸಿರಲಿಲ್ಲ. ಏಕೆಂದರೆ ಎಸ್ತೇರಳು ಮೊರ್ದೆಕೈಯ ಆರೈಕೆಯಲ್ಲಿ
    ಇದ್ದಾಗ ಆಕೆ ಅವನ ಆಜ್ಞೆಯನ್ನು ಕೈಕೊಂಡು ನಡೆದಂತೆಯೇ ಈಗಲೂ ಅವನ ಆಜ್ಞೆಯನ್ನು ಪಾಲಿಸುತ್ತಿದ್ದಳು.
  tam-2017: எஸ்தர் மொர்தெகாய் தனக்குக் கற்பித்திருந்தபடி, தன்னுடைய உறவினர்களையும்
    தன்னுடைய மக்களையும் தெரிவிக்காதிருந்தாள்; எஸ்தர் மொர்தெகாயிடம் வளரும்போது அவனுடைய
    சொல்லைக்கேட்டு நடந்ததுபோல, இப்பொழுதும் அவனுடைய சொல்லைக்கேட்டு நடந்துவந்தாள்.
  spa-RV-1909: Y Esther, según le tenía mandado Mardochêo, no había declarado su nación
    ni su pueblo; porque Esther hacía lo que decía Mardochêo, como cuando con él se
    educaba.
  ron-BTF: Estera nu şi-a fost arătat încă nici rudenia nici poporul, precum îi poruncise
    Mardoheu, pentru că Estera a împlinit porunca lui Mardoheu, ca şi atunci când
    ea creştea lângă el.
  eng-WEBP: Esther had not yet made known her relatives nor her people, as Mordecai
    had commanded her; for Esther obeyed Mordecai, like she did when she was brought
    up by him.
  eng-FBV: Esther still did not let anyone know about her family or her nationality,
    as Mordecai had ordered her. She followed Mordecai's instructions just as she
    did when he brought her up.
  nld-1939: Ester had op bevel van Mordokai niets over haar afkomst en haar volk verteld;
    want zij gehoorzaamde hem, alsof zij nog onder zijn voogdij stond.
  nch-BL: Huan Ester noja amo aqui quiilhuijtoya ajquiya inijuanti iteixmatcahua huan
    para yaya se israelita pampa Mardoqueo quiilhuijtoya ma amo quichihua.
  vie-1934: Ê-xơ-tê, y như lời Mạc-đô-chê đã dặn mình, không tỏ cho ai biết quê hương
    và tông tộc mình; vì Ê-xơ-tê làm theo điều Mạc-đô-chê dặn nàng, như khi nàng còn
    được bảo dưỡng nơi nhà người.
  hin-CV: अब तक एस्तेर ने अपनी जाति एवं कुल के बारे में पृष्ठभूमि प्रकट नहीं की थी,
    जैसा मोरदकय ने उसे आदेश दिया था, क्योंकि एस्तेर वही करती थी, जो मोरदकाय उसे आदेश
    देता था. ठीक जैसा वह उस समय करती थी, जब वह उसके संरक्षण में थी.
  spa-BES: Ester todavía no había dicho nada de su familia o de su gente, como Mardoqueo
    le había dado órdenes; porque Ester hizo lo que dijo Mardoqueo, como cuando vivía
    con él.
  tdx-tdx: Mbe tsy vinola’ i Estere ty filongoa’e ndra ondati’eo, namantoha’ i Mordekaiy;
    fa mbe nañorike ty lili’ i Mordekay t’i Estere manahake tamy naña­beiza’ey.
  tha-KJV: ฝ่ายพระนางเอสเธอร์นั้​นม​ิ​ได้​ทรงให้ใครทราบถึงพระญาติหรือชนชาติของพระนางดังที่โมรเดคัยกำชับพระนางไว้
    เพราะพระนางเอสเธอร์ทรงทำตามคำสั่งของโมรเดคัย เช่นเดียวกับเมื่อเขาเลี้ยงดูพระนางมา
  por-BR-2018: Ester, porém ,não tinha declarado sua parentela nem seu povo, assim
    como Mardoqueu havia lhe mandado; porque Ester fazia o que Mardoqueu mandava,
    assim como quando ele a criava.
  deu-ELO: (Esther tat ihre Abstammung und ihr Volk nicht kund, wie Mordokai ihr geboten
    hatte; und Esther tat, was Mordokai sagte, wie zur Zeit, da sie bei ihm erzogen
    wurde),
  caa-caa: Pero e Ester mamajchi tut uchecsu tin ufamilia y nien machi uchecsu jay
    tuaꞌ uchꞌajnarir e Israel, porque bꞌan arobꞌna tuaꞌ uche umen e Mardoqueo, cocha
    warto obꞌian tut bꞌan taca cocha cay uche conda turuto tuyotot.
  eng-WYC-2018: And Esther had not yet showed her country and her people, by the behest
    of Mordecai; for-why whatever thing he commanded, Esther kept, and she did so
    then all things, as she was wont (to) in that time, in which he nourished her
    (as) a little child. (And Esther had not yet declared her kindred or her people,
    by Mordecai’s command; for whatever thing he commanded, Esther didit, as she had
    always done, from the time in which he nurtured her as a young child.)
  epo-epo: Ester ankoraŭ ne diris pri sia patrujo kaj pri sia popolo, kiel ordonis
    al ŝi Mordeĥaj; kaj la dirojn de Mordeĥaj Ester plenumadis tiel same, kiel tiam,
    kiam ŝi estis sub lia prizorgado.
  uig-PIN: (Əstǝr Mordikayning tapiliƣini boyiqǝ, ɵzining milliti wǝ tegi-tǝktini
    yǝnila baxⱪilarƣa eytmiƣanidi; qünki Əstǝr Mordikayning gepini ilgiri baⱪⱪan waⱪtida
    angliƣandǝk anglaytti).
  beo-beo: 'Be Eseda da Yu uda, be e da Modigai ea sia:i defele, amo sia: wamolegei.
    Ea uda manohadi eso amo defele, e da Modigai ea sia: nabasu.'
  tpi-OTNT: Bipo Mordekai i tokim Esta long em i no ken tokim ol man olsem em i meri
    Juda. Na Esta i bihainim dispela tok, long wanem, em i pasin bilong em long bihainim
    tok bilong Mordekai oltaim.
  hau-SA: Amma Esta ta ɓoye asalin iyalinta da na al’ummarta yadda Mordekai ya ce
    ta yi, gama ta ci gaba da bin umarnan Mordekai yadda take yi sa’ad da yake renonta.
  uig-LAT: (Ester Mordikayning tapilighini boyiche, özining milliti we tégi-tektini
    yenila bashqilargha éytmighanidi; chünki Ester Mordikayning gépini ilgiri baqqan
    waqtida anglighandek anglaytti).
  nde-nde: U-Esta wayekwenze kwaba yimfihlo okwemuli yakhe lalapho adabuka khona njengokutshelwa
    kwakhe nguModekhayi ukuba akwenze, njalo waqhubeka elandela imilayo kaModekhayi
    njengalokhu ayekwenza esamkhulisa.
  ton-ton: 'Pea naʻe teʻeki ai fakahā ʻe Eseta ʻa hono kāinga pe ko hono kakai: ʻo
    hangē ko e fekau pau ʻe Motekiai kiate ia: he naʻe fai ʻe Eseta ki he fekau ʻa
    Motekiai kiate ia, ʻo hangē ko ia naʻa ne fai ʻi heʻene kei tauhi ia.'
  ces-1613: 'Ester pak neoznámila byla rodiny své a národu svého, jakž jí byl přikázal
    Mardocheus; nebo rozkázaní Mardocheovo Ester činila, jako i když chována byla
    u něho:'
  eng-WMB: Esther had not yet made known her relatives nor her people, as Mordecai
    had commanded her; for Esther obeyed Mordecai, like she did when she was brought
    up by him.
  tam-TCV: மொர்தெகாய் தனக்குச் சொன்னபடியே எஸ்தர் தனது குடும்ப விபரத்தையும், தான் எந்த
    நாட்டைச் சேர்ந்தவள் என்பதையும் இரகசியமாய் வைத்திருந்தாள். ஏனெனில், மொர்தெகாய்
    தன்னை வளர்க்கிறபோது செய்தபடியே அவள் அவனுடைய அறிவுறுத்தல்களைக் கைக்கொண்டாள்.
  ceb-ULB: Wala pay tawo nga gisultihan ni Ester mahitungod sa iyang mga paryenti
    o iyang katawhan, sumala sa gitudlo ni Mordecai kaniya. Nagpadayon siya sa pagtuman
    sa mga tambag ni Mordecai, sama sa iyang pagtuman sa dihang gipadako siya niini.
  mkn-mkn: Ma iko Mordekai pung pasán kasi sang Ester, dia sonde parná kasi tau orang
    bilang, dia orang Yahudi, deng dia pung kelu sapa. Te Ester masi dengar-dengar
    sang Mordekai, deng bekin iko dia pung parenta samua, sama ke dolu waktu Mordekai
    masi piara bae-bae sang dia.
  pol-UBG: A Estera nie oznajmiła jeszcze swego pochodzenia ani ludu, tak jak jej
    rozkazał Mardocheusz. Estera wykonała polecenie Mardocheusza, tak jak dawniej,
    gdy była jeszcze pod jego opieką.
  urd-GVU: آستر نے اب تک کسی کو نہیں بتایا تھا کہ مَیں یہودی ہوں، کیونکہ مردکی نے
    یہ بتانے سے منع کیا تھا۔ پہلے کی طرح جب وہ اُس کے گھر میں رہتی تھی اب بھی آستر
    اُس کی ہر بات مانتی تھی۔
  eng-OEBCW: Esther had not revealed her people or family background because she still
    obeyed him as she had when he was bringing her up.
  deu-1912: Und Esther hatte noch nicht angesagt ihre Freundschaft noch ihr Volk,
    wie ihr Mardochai geboten hatte; denn Esther tat nach den Worten Mardochais, gleich
    als da er ihr Vormund war.
  kan-2017: ಎಸ್ತೇರಳಾದರೋ ಮೊರ್ದೆಕೈಯ ಪರಾಂಬರಿಕೆಯಲ್ಲಿದ್ದ ದಿನಗಳಲ್ಲಿ ಹೇಗೋ ಹಾಗೆ ಆಗಲೂ ಅವನ ಆಜ್ಞೆಯನ್ನು
    ಅನುಸರಿಸುವವಳಾಗಿ ತಾನು ಇಂಥ ಕುಲದವಳು, ಇಂಥ ಜನಾಂಗದವಳು ಎಂಬುದನ್ನು ಯಾರಿಗೂ ತೋರ್ಪಡಿಸಿಕೊಳ್ಳಲಿಲ್ಲ.
  yap-yap: Ma ka dawori yog Ester ngak be’ ni ir reb e Jew. I yog Mordekai ngak ndabi
    yog ngak be’, me fol riy nde yog ni bod rogon ni i fol ko ngiyal’ ni i chugliy
    Mordekai ni kabochi bulyal.
  hlt-MCSB: Mordekai loh a taengah a uen vanbangla Esther loh a pacaboeina kawng neh
    a pilnam kawng te thui pawh. Esther tah Mordekai kah olpaek aka ngai la om tih
    te te a rhoengnah.
  mdy-ETH: ዓስቲራ ዬያ ሄላንዳኣና ዒዛ ዓይሁዴ ዓሲታሢ ኬኤዙዋዖ ዓኣቺ ዓኣኔ፤ ሜርዴኪዮሴ ዒዞም ዬያ ዒዛ ዓሲም ኬኤዙዋጉዲ
    ላቲናኣኮኬ፤ ዒዛ ናይ ዓኣዖ ዒዛ ማኣራ ዲጫኣና ቢያ ባኣዚና ዓይሢንታሢጉዲ ዒማናኣ ዒዛም ዓይሢንቴኔ።
  twi-ASANTE: Ɛster ankyerɛ baabi a ɔfiri ne abusua a ɔbɔ da. Ɔkɔɔ so dii Mordekai
    afotuo no so sɛdeɛ ɔyɛeɛ wɔ ɛberɛ a na ɔne no teɛ no.
  eng-WEBU: Esther had not yet made known her relatives nor her people, as Mordecai
    had commanded her; for Esther obeyed Mordecai, like she did when she was brought
    up by him.
  wal-wal: Asttira Aihuda asa gidiyoogaa ha77i gakkanaashinkka oossinne odabeikku.
    O Marddikiyoosi, “Odoppa” giido gishshau, kase na7atettan azazettiyoogaadan, ha77ikka
    ayyo azazettaasu.
  tgk-tgk: Эстер бошад, дар бораи хешовандону халқи худ, чунон ки падархондаш Мордахай
    ба вай амр дода буд, ба касе чизе нагуфт. Ӯ ба монанди давраи кӯдакӣ ҳамаи гуфтаҳои
    Мордахайро гӯш мекард.
  spa-PDDPT: Ester no había revelado aún su nacionalidad ni su pueblo, como le encargó
    Mardoqueo, pues Ester obedecía todo lo que Mardoqueo le ordenaba, como cuando
    ella era criada por él.
  gun-gun: Ha'e jave py ma Mordecai ijayvuague rami vy Ester ndoikuaa ukai teri guetarã
    kuery ha'e imongakuaare mava'e regua paa. Ester onhe'ẽ rendu teri oikovy Mordecai
    omongakuaa jave rami ae.
  agu-BL: Ma tetz Ester qui'c nin jun yol tal i' yi na' scyetz i' nka na' scyetz e'
    yi xonl nka mbi tnumil i'. Qui nin tal i' yi ko i' jun judiy. Ya'stzun ban i'
    na ya'stzun cawbe'n tetz tan Mardoqueo, yi ntaxk ben ticy'le'n i'.
  ilo-ULB: Saan pay nga imbaga ni Ester iti siasinoman iti maipanggep kadagiti kakabagianna
    wenno tattaona, a kas imbilin ni Mardokeo kenkuana. Intuloyna a tinungpal ti balakad
    ni Mardokeo, a kas inaramidna idi inaywananna isuna.
  kpg-kpg: Esther digi haga modongoohia bolo ia tangada o Jew. Mordecai gu helekai
    gi mee bolo gi hudee hagi anga gi dahi dangada, gei mee gu hagalongo gi mee i lodo
    di mee deenei, be mee nogo hagalongo gi mee i dono madagoaa nogo tama ahina dulii
    nogo benebene go mee.
  uig-ARA: (ئەستەر موردىكاينىڭ تاپىلىغىنى بويىچە، ئۆزىنىڭ مىللىتى ۋە تېگى-تەكتىنى
    يەنىلا باشقىلارغا ئېيتمىغانىدى؛ چۈنكى ئەستەر موردىكاينىڭ گېپىنى ئىلگىرى باققان
    ۋاقتىدا ئاڭلىغاندەك ئاڭلايتتى).
  sus-sus: Esita mu nu a bɔnsɔɛ nun a xa mixie xa fe falaxi mixi yo bɛ, alɔ Morodekayi
    nu bara a yamari ki naxɛ. Esita nu luma a xui suxu ra, alɔ a darixi a ra ki naxɛ
    kabi a dimɛdi tɛmui.
  pon-2006: Ester sohte mwahn mweseiseikihong emen me ih mehn Suhs. Mordekai patohwanohng
    me kaleke e ndahng emen, e ahpw peikiong, duwehte eh kin peikiong sang ni ahnsou
    me e tikitik.
  ksd-ksd: Esta pa i ga vaarike boko kana vuna tarai ba ra umana niuruna, da Mordekai
    i ga tigal ia; tago Esta i ga toratorom ta ra vartuluai kai Mordekai da ta ra
    kilala i ga vamel ia tana.
  tur-YTC: Ester henüz akrabalarını ve halkını, Mordekay'ın kendisine buyurduğu gibi
    bildirmemişti; çünkü Ester, Mordekay tarafından büyütüldüğünde yaptığı gibi, ona
    itaat ediyordu.
  ind-AYT: Ester tidak memberitahukan asal-usul atau kebangsaannya seperti yang diperintahkan
    oleh Mordekhai. Sebab, Ester mematuhi perintah Mordekhai seperti ketika dia masih
    berada di bawah asuhannya.
  nya-nya: Koma Estere anali asanawululebe za mtundu wake ndi anthu a pa banja lake
    monga momwe analamulira Mordekai, chifukwa anapitirira kutsata malangizo a Mordekai
    monga ankachitira pamene ankamulera.
  kyg-kyg: Hogoteno Motekaiꞌa Esatafeꞌmo, Yu nofi aꞌmafaꞌnemo maiꞌnove, huka vayaꞌaifeꞌmo
    hapa opaiyo, huno ha paiꞌniye. Esataꞌa Motekaiꞌmo yagaino ateꞌniya afinatetiꞌmo
    geꞌamo afiteno akame huꞌniya kava huno ani afinaꞌeꞌmo geꞌamo afiteno akame huꞌniye.
  mps-mps: Polobadu Mordekaigo Estabolo te po weyu, aga te Juda we da po munu me olamuo
    po wali. Tama Estago te po wali pali, magi basowe, te aga Mordekaigo po sesemane
    sogo wali pabo kolesaga yalio.
  tpi-tpi: Bipo Mordekai i tokim Esta long em i no ken tokim ol man olsem em i meri
    Juda. Na Esta i bihainim dispela tok, long wanem, em i pasin bilong em long bihainim
    tok bilong Mordekai oltaim.
  dan-1931: Ester havde, som Mordokaj havde pålagt hende, intet røbet om sin Slægt
    og sit Folk; thi Ester gjorde, hvad Mordokaj sagde, som hun havde gjort, da hun
    var i Pleje hos ham -
  vie-OVCB: Theo lời dặn của Mạc-đô-chê, Ê-xơ-tê vẫn không nói cho ai biết cô là người
    Do Thái, vì cô vâng lời ông như ngày còn ở nhà.
  guj-2017: મોર્દખાયની સૂચના પ્રમાણે એસ્તેરે પોતાની જાત તથા ગોત્ર કોઈને જણાવ્યાં નહોતાં.
    એસ્તેર મોર્દખાયના ઘરમાં રહેતી હતી ત્યારની જેમ આ વેળાએ પણ તે તેની આજ્ઞાનું પાલન
    કરતી હતી.
  pon-2006A: Ester sohte mwahn mweseiseikihong emen me ih mehn Suhs. Mordekai patohwanohng
    me kaleke e ndahng emen, e ahpw peikiong, duwehte eh kin peikiong sang ni ahnsou
    me e tikitik.
  por-BRBSL: Esther ainda não havia dado a conhecer seus parentes nem seu povo, como
    Mordecai lhe ordenara; pois Esther obedeceu a Mordecai, como ela fez quando foi
    criada por ele.
  eng-OEBUS: Esther had not revealed her people or family background because she still
    obeyed him as she had when he was bringing her up.
  cth-cth: Esta teh Mordekai ni a kawknae tueng nah lawk a ngai e patetlah lawk pou
    a ngai pouh teh Mordekai ni a dei e patetlah a miphun hoi a imthungkhunaw e kong
    dei laipalah ao.
  twi-twi: Ɛster ankyerɛ baabi a ofi ne abusua a ɔbɔ da. Ɔkɔɔ so dii Mordekai afotu
    no so sɛnea ɔyɛe bere a na ɔne no te no.
  hlt-hlt: Mordekai loh a taengah a uen vanbangla Esther loh a pacaboeina kawng neh
    a pilnam kawng te thui pawh. Esther tah Mordekai kah olpaek aka ngai la om tih
    te te a rhoengnah.
  tbz-SIM: Ɛsitɛɛ do í nɑ̀kɛ́ ò bonní dɛ̀ nɛ̀ o botí kɛ́ndònnɛ̀ Mɑɑdosee do ò nɑ̀kɛ́mɛ̀,
    kòo tì yie nkɛ́ndò nhò kpɑɑ́ kɛ bo o cĩ́ɛ̃̀tɛ̀.
  msy-2020: Mordekai faragha kamaghɨn Esta mɨgɨa ghaze, nɨ gumazitam mɨkɨman markɨ,
    egh suam, nɨ Judabar amizim. Ezɨ Esta an akamɨn mɨrara ghu, egha Mordekain akaba
    baragha dar gɨn zui, kar a zurarama amir arazim.
  dop-dop: Amɑ Ɩsǝtɛɛ kɑ tɔkɑ nti Mɑɑtosee kɑ kisǝnɑ-ɩ tɔɣɔ. Ɩ tɑ yele nɑ pɑ́ nyǝmɩ-ɩ
    sɩ ɩ kɛ́ Yutɑ tʋ. Mpi tɔ, ɩ seeki Mɑɑtosee kɛ ɩsɩɩ ɩ kɑ wɛʋ ɩ tɛ tɔ.
  azb-azb: Ester isə Mordokayın əmr etdiyi kimi öz nəslini və milliyyətini məlum etməmişdi.
    O, Mordokayın tərbiyəsi altında olan vaxtlarda olduğu kimi onun əmrlərinə əməl
    edirdi.
  eng-DBY: (Esther, as Mordecai had charged her, had not yet made known her birth
    nor her people; for Esther did what Mordecai told her, like as when she was brought
    up with him.)
  hin-2017: एस्तेर ने अपनी जाति और कुल का पता नहीं दिया था, क्योंकि मोर्दकै ने उसको
    ऐसी आज्ञा दी थी कि न बताए; और एस्तेर मोर्दकै की बात ऐसी मानती थी जैसे कि उसके
    यहाँ अपने पालन-पोषण के समय मानती थी।
  wol-KYG: Booba Esteer waxul ba tey fa mu fekk baax ak fa mu bokk, muy la ko Mardose
    santoon. Esteer wéye topp ndigali Mardose rekk, mel ni ba mu ko yoree ca këram.
  bjr-bjr: Ooqai Moodeekaifa Eesta nammarinaa qimaminau, anee sia aneennara Yuda maqannaa
    manaaqa maridee qimasee faiqi qimannimia. Miqi qimaqoona Eesta nammarifa mi ufana
    afaqanau. Mina oosana mifa aiqama kari Moodeekaina maaqaki maridanoo mina ufa
    afaqee marinau.
  eng-YLT: Esther is not declaring her kindred and her people, as Mordecai hath laid
    a charge upon her, and the saying of Mordecai Esther is doing as when she was
    truly with him.
  eng-WYC-2017: And Esther had not yet showed her country and her people, by the behest
    of Mordecai; for-why whatever thing he commanded, Esther kept, and she did so
    then all things, as she was wont in that time, in which he nourished her as a
    little child.
  eng-WMBB: Esther had not yet made known her relatives nor her people, as Mordecai
    had commanded her; for Esther obeyed Mordecai, like she did when she was brought
    up by him.
  urd-GVH: आस्तर ने अब तक किसी को नहीं बताया था कि मैं यहूदी हूँ, क्योंकि मर्दकी ने
    यह बताने से मना किया था। पहले की तरह जब वह उसके घर में रहती थी अब भी आस्तर उस
    की हर बात मानती थी।
  rug-rug: Korapa kopu nia e Esita sa zinama te Modekae, meke lopu vata gilana pule
    nia se Esita koari na tie, sapu na vineki Ziu si asa. Va tabea Esita sa zinama
    tanisa gua sapu hoke tavetia sa podalae tu totoso hitekena meke kamoa kamahire.
  gaz-gaz: Asteer garuu akkuma Mordekaayi ishee gorse sanatti maalummaa maatii isheetii
    fi saba ishee hin himne; Asteer akkuma yeroo inni ishee guddise sanaatti ajaja
    Mordekaayi eegaa turteetii.
  fra-LSG: Esther n’avait fait connaître ni sa naissance ni son peuple, car Mardochée
    le lui avait défendu, et elle suivait les ordres de Mardochée aussi fidèlement
    qu’à l’époque où elle était sous sa tutelle.
  yal-yal: Han na waxatini, Esita munma yi a xabilan nun a siyana fe fala muxe xa
    alo Marodoke a yamari kii naxan yi. Esita yi a falan suxu alo a to yi a maxuruma
    waxatin naxan yi.
  haw-1868: Aole i hoike o Esetera i kona hanauna, a me kona lahuikanaka, e like me
    ka Moredekai i kauoha aku ai ia ia; no ka mea, malama no o Esetera i ke kauoha
    a Moredekai, e like me kona manawa i malamaia'i e ia.
  arb-NAV: وَلَمْ تَكُنْ أَسْتِيرُ قَدْ كَشَفَتْ عَنْ جِنْسِهَا وَشَعْبِهَا كَمَا
    أَوْصَاهَا مُرْدَخَايُ، وَظَلَّتْ تَعْمَلُ بِوَصَايَا مُرْدَخَايَ وَكَأَنَّهَا
    مَا بَرِحَتْ فِي بَيْتِهِ تَحْتَ إِشْرَافِهِ.
  ewe-ewe: Va se ɖe ɣe ma ɣi hã la, Ester megblɔ na ame aɖeke kpɔ be Yudatɔe yenye
    o, elabena egalé Mordekai ƒe sewo me ɖe asi abe ale si wòwɔ le Mordekai ƒe aƒe
    me ene.
  eng-LEE: '[But] Esther had not yet told of her descent nor her people; as Mordecai
    had charged her; and Esther did [fulfill] the order of Mordecai, equally as when
    she was under his guardianship.'
  asm-FB: মৰ্দখয়ৰ নিৰ্দেশ অনুসাৰে সেই সময়লৈকে ইষ্টেৰে নিজৰ সম্পৰ্কীয় বা লোকসকলৰ
    বিষয়ে কাকো কোৱা নাছিল। ইষ্টেৰে মৰ্দখয়ৰ ওচৰত প্ৰতিপালিত হোৱা সময়ত যি দৰে তেওঁৰ
    পৰামৰ্শ মানি চলিছিল সেই দৰে এতিয়াও চলি আছে।
  sus-A: عٍسِتَ مُ نُ عَ بْنسْي نُن عَ شَ مِشِيٍ شَ قٍ قَلَشِ مِشِ يٌ بّ، عَلْ مٌرٌدٍكَيِ
    نُ بَرَ عَ يَمَرِ كِ نَشّ. عٍسِتَ نُ لُمَ عَ شُي سُشُ رَ، عَلْ عَ دَرِشِ عَ رَ
    كِ نَشّ كَبِ عَ دِ مّدِ تّمُي.
  fra-SBL: Esther n'avait pas encore fait connaître sa parenté ni son peuple, comme
    Mardochée le lui avait ordonné ; car Esther obéissait à Mardochée, comme elle
    l'avait fait lorsqu'elle avait été élevée par lui.
  hbo-hbo: אֵ֣ין אֶסְתֵּ֗ר מַגֶּ֤דֶת מֹֽולַדְתָּהּ֙ וְאֶת־עַמָּ֔הּ כַּאֲשֶׁ֛ר צִוָּ֥ה
    עָלֶ֖יהָ מָרְדֳּכָ֑י וְאֶת־מַאֲמַ֤ר מָרְדֳּכַי֙ אֶסְתֵּ֣ר עֹשָׂ֔ה כַּאֲשֶׁ֛ר הָיְתָ֥ה
    בְאָמְנָ֖ה אִתֹּֽו׃ ס
  pjt-pjt: '@see-verse:EST.002.019'
  kik-kik: No Esiteri ndoimbũrĩte kĩhumo kĩa nyũmba yao kana kĩa rũrĩrĩ rwake, o ta
    ũrĩa Moridekai aamũtaarĩte, nĩgũkorwo aathiire na mbere kũrũmĩrĩra mataaro ma
    Moridekai o ta ũrĩa ekaga rĩrĩa aareragwo nĩwe.
  fra-NCL: Esther n’avait fait connaître ni sa naissance ni son peuple, selon que
    Mardochée le lui avait ordonné ; et Esther suivait les ordres de Mardochée, comme
    lorsqu’elle était élevée par lui.
  cek-AK: Mordekai mah Esther to pacah pongah, anih mah thuih ih lok to tahngaih;
    Mordekai mah thuih ih lok baktih toengah, Esther loe angmah ih acaeng hoi canawk
    kawng to taphong ai.
  cuk-cuk: Ester, Mardoqueo ega igar-uksadba sogsasulid doamar e-sergana, degi, ede
    bialidbali. Ar Ester, Mardoqueo-walik-gudiunni igi eba ibsadae, deyobi, Mardoqueo-sogedba
    ibmar imaksad.
  uig-CYR: (Әстәр Мордикайниң тапилиғини бойичә, өзиниң миллити вә теги-тәктини йәнила
    башқиларға ейтмиған еди; чүнки Әстәр Мордикайниң гепини илгири баққан вақтида
    аңлиғандәк аңлайтти).
  tel-2017: ఎస్తేరు మొర్దెకై పోషణలో ఉన్న కాలంలో చేసినట్టే ఇప్పుడు కూడా అతని మాటకు
    లోబడుతూ ఉంది. అందువలన మొర్దెకై తనకు ఆజ్ఞాపించినట్టే ఎస్తేరు తన జాతి ఏమిటో తన వంశమేమిటో
    ఎవరికీ చెప్పలేదు.
  hat-BSA: Esther potko fè yo konnen fanmi li yo, ni pèp li a, jis jan ke Mardochée
    te bay li lòd fè a, jis jan li te fè lè se te li ki t ap swaye li a.
  kos-kos: Esther el soenna akkalemye lah el sie mwet Jew. Mordecai el tuh fahk nu
    sel elan tiana fahk nu sin kutena mwet, na Esther el aksol ke ma se inge oana
    ke el tuh oru ke el srakna srik ac muta yorol.
  hbo-WLC: אֵ֣ין אֶסְתֵּ֗ר מַגֶּ֤דֶת מֽוֹלַדְתָּהּ֙ וְאֶת־עַמָּ֔הּ כַּאֲשֶׁ֛ר צִוָּ֥ה
    עָלֶ֖יהָ מָרְדֳּכָ֑י וְאֶת־מַאֲמַ֤ר מָרְדֳּכַי֙ אֶסְתֵּ֣ר עֹשָׂ֔ה כַּאֲשֶׁ֛ר הָיְתָ֥ה
    בְאָמְנָ֖ה אִתּֽוֹ׃ ס
  ibo-ibo: Ma Esta emebeghị ka onye ọbụla mara ihe banyere ezinaụlọ ya maọbụ obodo
    ya, dịka Mọdekai nyere ya nʼiwu, nke ọ na-emeri mgbe a na-azụlite ya.
  ory-ory: ଏଷ୍ଟର ମର୍ଦ୍ଦଖୟର ଆଜ୍ଞାନୁସାରେ ଆପଣା ବଂଶ ଓ କୁଟୁମ୍ବର ପରିଚୟ କାହାକୁ ହିଁ ଦେଲା ନାହିଁ;
    କାରଣ ଏଷ୍ଟର ମର୍ଦ୍ଦଖୟ ନିକଟରେ ପ୍ରତିପାଳିତା ହେବା ସମୟରେ ଯେପରି କରୁଥିଲେ, ସେତେବେଳେ ମଧ୍ୟ
    ସେପରି ତାହାର ଆଜ୍ଞା ପାଳନ କଲେ।
  chk-chk: Nge Ester esap pwärätä pwe i eman lein ekewe chon Juta, usun mine Mortokai
    a allük ngeni. Pun Ester a aleasochisi Mortokai usun chök a aleasochisi, lupwen
    a chüen nom ren.
  rop-rop: Esta nomo bin dalim enibodi blanga im femilimob, en blanga im pipul olabat
    jis laik Modakai bin tok, dumaji imbin growimap im.
  ukr-1871: Естер все ще не згадувала про свою рідню і про свій народ, як звелїв їй
    Мардохей, бо Естер поступала по слову Мардохея й тепер так само, як і тодї, коли
    була в його приймачкою.
  deu-1951: Esther aber hatte weder ihre Herkunft noch ihr Volk angezeigt, wie ihr
    Mardochai geboten hatte. Denn Esther tat nach der Weisung Mardochais, wie zu der
    Zeit, als sie von ihm erzogen wurde.
  eng-JPS: Esther had not yet made known her kindred nor her people; as Mordecai had
    charged her; for Esther did the commandment of Mordecai, like as when she was
    brought up with him —
  srp-1865: A Jestira ne kaza svojega roda ni naroda, kao što joj bješe zapovjedio
    Mardohej, i Jestira èinjaše što joj Mardohej govoraše, kao kad se odgajaše kod
    njega.
  lug-lug: Eseza yakuuma ekyama Moluddekaayi kye yali amukuutidde, eky’obutayogera
    ekika kye newaakubadde eggwanga lye.
  heb-heb: אין אסתר מגדת מולדתה ואת עמה כאשר צוה עליה מרדכי ואת מאמר מרדכי אסתר עשה
    כאשר היתה באמנה אתו׃
  ben-IRV: তখনও ইষ্টের মর্দখয়ের আদেশ অনুসারে নিজের বংশের কি জাতির পরিচয় দেননি; কারণ
    ইষ্টের মর্দখয়ের কাছে লালিত পালিত হবার দিন যেমন করতেন, তখনও তেমনি তাঁর আদেশ পালন
    করতেন।
  pan-pan: ਅਸਤਰ ਨੇ ਨਾ ਆਪਣੇ ਘਰਾਣੇ ਦਾ, ਅਤੇ ਨਾ ਹੀ ਆਪਣੀ ਜਾਤੀ ਦਾ ਪਤਾ ਦੱਸਿਆ ਕਿਉਂ ਜੋ ਮਾਰਦਕਈ
    ਨੇ ਉਸ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਹੋਇਆ ਸੀ ਕਿ ਉਹ ਇਸ ਬਾਰੇ ਨਾ ਦੱਸੇ, ਅਤੇ ਅਸਤਰ ਮਾਰਦਕਈ ਦਾ ਹੁਕਮ ਉਸੇ
    ਤਰ੍ਹਾਂ ਹੀ ਮੰਨਦੀ ਸੀ, ਜਿਵੇਂ ਉਹ ਉਸ ਦੇ ਕੋਲ ਰਹਿੰਦੇ ਹੋਏ ਮੰਨਦੀ ਸੀ।
  mya-JVB: ဧသတာ သည် မော်ဒကဲထံမွေးမြူ ခြင်းကိုခံ ၍ နေစဉ် အခါ၊ သူ ၏စကား ကို နားထောင်သည်နည်းတူ
    နားထောင် သေးသည်ဖြစ်၍၊ မော်ဒကဲ သတိ ပေးသည်အတိုင်း ၊ မိမိ အမျိုး ၊ မိမိ ဆွေညာ တကာတို့ကို
    မ ဘော် မပြဘဲနေ သတည်း။
  tbg-tbg: Tota Motekaiva Estaarara tiharo, Are Iutaa vatanaa nahenti varianarara
    kia voravata tiva amiane, turara tiro, Estaava viva tunte iro kia voravata tiva
    amiraitiro vaura. Estaava vainti naatika vaiharo Motekaira uva iriqiro viviro,
    noruqamaviro viva qaqiqai Motekaira uva iriqiro vi vaura.
  hmo-hmo: Eseta ese iena bese bona iena sene taudia ia do gwauraia hedinarai lasi,
    Morodekai ena sisiba hegeregerena. Badina be Eseta ese Morodekai ia kamonai henia
    noho, gunaguna ia dekenai ia noho neganai ia kamonai henia hegeregerena.
  urd-urd: आस्तर ने न तो अपने ख़ान्दान और न अपनी क़ौम का पता दिया था, जैसा मर्दकै
    ने उसे नसीहत कर दी थी; इसलिए कि आस्तर मर्दकै का हुक्म ऐसा ही मानती थी जैसा उस
    वक़्त जब वह उसके यहाँ परवरिश पा रही थी।
  rus-SYN: Есфирь все еще не сказывала о родстве своем и о народе своем, как приказал
    ей Мардохей; а слово Мардохея Есфирь выполняла и теперь так же, как тогда, когда
    была у него на воспитании.
  bqc-SIM: Ɛsitɛɛ i a bɛ bùsu ge a buiyã'ò gbɛ̃e mào lá Maadose òɛ̀wa. Ìↄ Maadose
    yãmaɛ, lá ìↄ ma za gↄↄ pↄ́ àlɛ aà gwawa.
  tcz-CHONGTHU: Hichan geijin jong Esther chun anam leh akonna insung aphongdoh hih
    laiye. Aman Mordecai in na aumlaija athu angai bangin tunjong athupeh ajui nalaije
  mar-mar: एस्तेरने आपले लोक व नातलगाविषयी कोणाला कळू दिले नव्हते. कारण मर्दखयाने
    तिला तसे बजावले होते. तो तिचा सांभाळ करत असताना ती त्याचे ऐकत असे तशीच ती अजूनही
    त्याच्या आज्ञेत होती.
  qub-qub: Mardoqueo nishannölla Esterga mana willacuranchu may marca cashanta, ni
    ima famillya cashantapis. Mardoqueo yachachishannöllami imatapis niran. Wamra
    car wiyacushannölla wiyacuran.
  bqp-bqp: Ɛsita dí a bɛ bùsu ke a buriyã o gbɛ̃ke màro lákũ Mↄdekai ònɛ nà. À tɛ̀
    Mↄdekai yãi lákũ àdigↄ̃ kɛ nà zaa gↄrↄ kũ àtɛni a gwa.
  hat-hat: Estè menm pa t' kite pèsonn konnen moun ki peyi ak ki ras li te ye. Madoche
    te ba li lòd pa di anyen sou sa. Estè te obeyi l' jan li te toujou obeyi l' lè
    li te timoun lakay li.
  eng-BSB: Esther still had not revealed her lineage or her people, just as Mordecai
    had instructed. She obeyed Mordecai’s command, as she had done under his care.
  eng-WEBPB: Esther had not yet made known her relatives nor her people, as Mordecai
    had commanded her; for Esther obeyed Mordecai, like she did when she was brought
    up by him.
  kbq-kbq: Hagi Modekai'ma asami'nea kante anteno Esta'a agra igati mofa mani'ne mago
    vahera erinte amara huno osami'ne.
  nhe-BL: Huan Ester noja axaca quiilhuijtoya ajqueya inijuanti iteixmatcahua huan
    para yajaya se israelita pampa Mardoqueo quiilhuijtoya ma ax quichihua.
  bus-bus: Ɛsita e a bɛ bùsu ke a boriyã o gbɛ̃kee màro lán Mↄdekai ònɛ nà. À tɛ̀
    Mↄdekai yãzi lán ègↄ̃ kɛɛ nà zaa gurↄↄ kɛ̀ èe à gwaa.
  gub-BL: Eter numume'u kwaw Zutew romo weko haw amo wanupe a'e rihi. Ta'e Monekaz
    numume'u kar kwaw izupe a'e xe. Weruzar Monekaz ize'eg ukuzàtài mehe umugakwaw
    mehe. Weruzar wiwi ize'eg iko kury.
  eng-DRA: 'Neither had Esther as yet declared her country and people, according to
    his commandment. For whatsoever he commanded, Esther observed: and she did all
    things in the same manner as she was wont at that time when he brought her up
    a little one.'
