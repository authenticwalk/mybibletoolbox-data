verse: EST.002.018
translations:
  mal-C: രാജാവ് തന്റെ സകലപ്രഭുക്കന്മാർക്കും ഉദ്യോഗസ്ഥന്മാർക്കും എസ്ഥേരിന്റെപേരിൽ വിരുന്നു
    നൽകി. അദ്ദേഹം പ്രവിശ്യകളിലെല്ലാം അവധി നൽകുകയും, രാജാവിന്റെ ഔദാര്യമനുസരിച്ച് സമ്മാനങ്ങൾ
    വിതരണം ചെയ്യുകയും ചെയ്തു.
  deu-TKW: Sodann veranstaltete der König ein großes Gastmahl für alle seine Fürsten
    und Diener, das Gastmahl zu Ehren Esthers, und auch für die Provinzen veranstaltete
    er eine Lustbarkeit und bewilligte dazu eine Spende mit königlicher Freigebigkeit.
  lin-lin: Mokonzi alambisaki biloko ebele mpo na lokumu ya Ester mpe mpo na kosepela
    elongo na basali na ye nyonso mpe bakalaka na ye. Akataki lisusu ete, na mokolo
    wana, bituka nyonso efuta mpako te mpe akabolaki bakado na motema ya esengo.
  eng-LSV: and the king makes a great banquet to all his heads and his servants—the
    banquet of Esther—and has made a release to the provinces, and gives gifts as
    a memorial of the king.
  eng-GNV: Then the King made a great feast vnto all his princes, and his seruants,
    which was the feast of Ester, and gaue rest vnto the prouinces, and gaue gifts,
    according to the power of a King.
  eng-WEBSTER: Then the king made a great feast to all his princes and his servants,
    even Esther's feast; and he made a release to the provinces, and gave gifts, according
    to the state of the king.
  nhw-BL: Huan pampa tlahuel paquiyaya nopa tlanahuatijquetl, quichijqui se hueyi
    ilhuitl para Ester. Huan quinnotzqui nochi masehualme catli quipiyayayaj tequiticayotl
    ipan itlanahuatilis huan nochi catli quitequipanohuayayaj. Huan quinmacac miyac
    nemactli quen quinamiqui se tlanahuatijquetl temacas. Huan quintemohuili iniimpuestos
    catli monequiyaya tlaxtlahuase nopa tlalme pampa nelía paquiyaya.
  swh-ONEN: Mfalme akafanya karamu kubwa, karamu ya Esta, kwa wakuu wake wote na maafisa.
    Mfalme alitangaza mapumziko katika majimbo yake yote na kugawa zawadi kwa ukarimu
    wa kifalme.
  bba-bba: Mɑ sinɑ boko u win bwisi kɛ̃ɔbu kɑ win sɔm kowobu kɑ win sinɑ ɑsɑkpɔbu
    tɔ̃ɔ bɑkɑ dim sokɑ Ɛsitɛɛn sɔ̃. Mɑ u win tem tɔmbu kpuro wɛ̃rɑbu wɛ̃ dɔmɑ te.
    Mɑ u bu kɛ̃nu bɔnu kuɑ kɑ nuku tiɑ.
  eng-KJVCPB: Then the king made a great feast unto all his princes and his servants,
    even Esther’s feast; and he made a release to the provinces, and gave gifts, according
    to the state of the king.
  luo-luo: Ruoth noloso nyasi maduongʼ mirwakogo Esta, nolose ne jodonge gi jotelo
    duto, noloso chiengʼno mondo obed chiengʼ yweyo maonge tich e pinyruodhe duto
    ka ooro ni ji mich mabup.
  meu-meu: Bena hanua pavapavana ese aria badana e karaia, ena lohia bona ena hesiai
    taudia iboudiai adia; una na Eseta ena aria. Bona basileia iboudiai edia laḡa-ani
    e henidia, bona harihari ḡaudia e heni hagauhagau, pavapava ena harihari-bada
    heḡereḡerena.
  npi-ULB: राजाले आफ्ना सबै अधिकारी र सेवकहरूलाई एउटा ठुलो, “एस्तरको भोज” भोज दिए
    र तिनले प्रान्तहरूलाई कर छुट दिए । तिनले राजकीय उदारतासहित उपहारहरू पनि दिए ।
  yor-yor: Ọba sì ṣe àsè ńlá, àsè Esteri, fún gbogbo àwọn ọlọ́lá àti àwọn ìjòyè e
    rẹ̀. Ó sì kéde ìsinmi jákèjádò ìgbèríko ó sì pín ẹ̀bùn fún wọn pẹ̀lú bí ọba ṣe
    lawọ́ tó.
  ind-ind: Raja mengadakan pesta besar untuk Ester dan mengundang para pembesar dan
    kaum bangsawan. Raja dengan murah hati memberi hadiah kepada orang-orang. Dia
    menetapkan masa perayaan tersebut sebagai hari raya di seluruh wilayah kekuasaannya.
  pes-OPCB: پادشاه به افتخار استر جشن بزرگی برای تمام بزرگان و مقامات مملکتی بر پا
    کرد و آن روز را در تمامی ولایتها تعطیل اعلام کرده، از سخاوت پادشاهانۀ خود به ایشان
    هدایا بخشید.
  tgl-ULB: Nagbigay ang hari ng isang malaking handaan para sa lahat ng mga opisyal
    at mga alipin niya, “Handaan ni Esther,” at nagbigay siya ng kaluwagan mula sa
    pagbubuwis sa mga lalawigan. Nagbigay rin siya ng mga regalo na may pangmaharlikang
    pagkabukas-palad.
  hui-hui: Ani bereagola kini ibugua Eseda ibiyagonaga turu halu agali haguane bu
    hearu bibahendeore tomo mandagi nami̱ya ibidaba lowa tomo timbuniore dawene. Ani
    buwa dindi ibunime hondo haga wiaruha wali agali bibahende hearu horo ogoningi
    biabe nabi ha̱lo hai halimu lene. Ani lowa kini ibugua turu howa mbirale tara
    tara bayale wigi biaru wali agali bu hearu tale bialu migi bini.
  mya-mya: ထို​နောက်​မိ​မိ​၏​မှူး​မတ်​များ​နှင့်​မင်း​အ​ရာ ရှိ​အ​ပေါင်း​ကို​ဖိတ်​ကြား​တော်​မူ​၍
    ဧ​သ​တာ အား​ဂုဏ်​ပြု​စား​သောက်​ပွဲ​ကြီး​ကို​ကျင်း​ပ တော်​မူ​၏။ သူ​သည်​အင်​ပါ​ယာ​နိုင်​ငံ​တော်
    တစ်​ဝှမ်း​လုံး​တွင်​ထို​နေ့​ကို​အ​လုပ်​နား​ရက် အ​ဖြစ်​သတ်​မှတ်​ကြေ​ငြာ​တော်​မူ​၍
    ဘု​ရင့် ဂုဏ်​နှင့်​လျော်​စွာ​ဆု​တော်​လာဘ်​တော်​များ ကို​လည်း​ပေး​သ​နား​တော်​မူ​၏။
  bod-N: རྒྱལ་པོས་ཨེས་སི་ཐེར་གྱི་རྐྱེན་གྱིས་ས་གནས་དཔོན་རིགས་དང་འཁོར་གཡོག་ཐམས་ཅད་ལ་གསོལ་སྟོན་གཟབ་རྒྱས་བཤམས་ཤིང་།
    ལྗོངས་སོ་སོར་གུང་གསེང་གནང་བར་མ་ཟད། མི་ཐམས་ཅད་ལ་གཏོང་ཕོད་ཆེན་པོས་གསོལ་རས་ཀྱང་བསྩལ་ཏོ།
    །
  sna-sna: Zvino mambo akaita mabiko makuru, mabiko aEsteri, achiitira makurukota
    ake ose navabati. Akadaidzira zuva rezororo munyika dzose akagovera zvipo, zvakawanda
    sezvakakodzera mambo.
  spa-BLM: Entonces el rey hizo una gran fiesta para todos sus príncipes y sus siervos,
    la fiesta de Ester; y proclamó un día de fiesta en las provincias, y dio regalos
    según la generosidad del rey.
  cac-cac: Ix schecan b'ojoc jun nivan vael vin̈ yic tz'ic'jichaan̈ ix Ester chi'.
    Ix yavtan masanil eb' yajal ayoch d'a yopisio yed' vin̈ d'a yol smacb'en chi'.
    Ix yic'anemta sb'isul q'uen tumin vin̈ ayoch d'a yib'an̈ eb' anima yac'ani. Te
    tzijtum pax tas ix yac' vin̈ d'a juntzan̈ nación ay d'a yol smacb'en chi'. Icha
    chi' ix aj sch'oxanel svach'c'olal vin̈ rey chi'.
  swh-ULB: mfalme akawafanyia karamu kubwa wasimamizi na wahudumu wake wote, karamu
    ya Esta na akawapa unafuu wa kodi katika majimbo. Pia akawapa zawadi kwa ukarimu.
  bel-bel: І зрабіў цар вялікую гасьціну ўсім князям сваім і тым, хто служыў яму,
    - гасьціну дзеля Эстэр, і зрабіў ільготу вобласьцям і раздаў дарункі з царскай
    шчодрасьцю.
  deu-ELBBK: Und der König machte allen seinen Fürsten und Knechten ein großes Gastmahl,
    das Gastmahl Esthers; und er gab den Landschaften einen Steuererlass und gab Geschenke
    nach der Freigebigkeit des Königs.
  mbb-OT: Ne midtukud te zekelà he keemuran haazà is hadì su ibpehivantug din si Ester.
    Mid-imbita zin is langun he menge upisyal zin wey is duma pa he ebpemenilbi kandin.
    Midhimu zutun te hadì he mahal haazà he andew seled te tivuuk he ginhedian din.
    Ne mahalen he menge azen is impemeǥey zin diyà te menge etew.
  mal-2015: രാജാവു തന്റെ സകലപ്രഭുക്കന്മാർക്കും ഭൃത്യന്മാർക്കും എസ്ഥേരിന്റെ വിരുന്നായിട്ടു
    ഒരു വലിയ വിരുന്നു കഴിച്ചു; അവൻ സംസ്ഥാനങ്ങൾക്കു ഒരു വിമോചനവും കല്പിച്ചു; രാജപദവിക്കൊത്തവണ്ണം
    സമ്മാനങ്ങളും കൊടുത്തു.
  rmc-rmc: Avke kerďa o kraľis bari hoscina prekal e Ester a vičinďa savore peskre
    anglune muršen the le uradňiken. Diňa avri baro inepos prekal dojekh provincija
    a ščirones rozdavkerelas le manušenge o vzacna dari.
  nlg-nlg: Geke nia togotogo na hava te kale eni, agaia te gonia sakai na savukolu/gougonu
    sule ngangata vanira na lei mane nagho, maira na lei vure lutu rongovi vevetena,
    nia na talumavaana Esther te vinahogho. Agaia ghua te hera na lei puku ni totobo
    uto ngangata nia na puku ni dolo vanira rana vure, me ladavaghinia ge na lei bubulo
    udolu ilokana na kinakabuna ge rana vure udolu kara aheahea tana lutu ma kara
    nia togotogo koukolu na ghanaghana eni.
  pes-OPV: و پادشاه ضیافت عظیمی یعنی ضیافت استر را برای همه روسا و خادمان خودبرپا
    نمود و به ولایتها راحت بخشیده، برحسب کرم ملوکانه خود، عطایا ارزانی داشت.
  ron-1924: Ымпэратул а дат ун маре оспэц тутурор домниторилор ши служиторилор луй,
    ун оспэц ын чинстя Естерей. Ку прилежул ачеста а ушурат сарчиниле цинутурилор
    ши а ымпэрцит дарурь ку о дэрничие ымпэрэтяскэ.
  ben-OBCV: তারপর রাজা তাঁর উঁচু পদের লোকদের ও কর্মকর্তাদের জন্য ইষ্টেরের ভোজ নামে
    একটি বড়ো ভোজ দিলেন। তিনি সব রাজ্যে ছুটি ঘোষণা করলেন ও রাজকীয় উদারতায় উপহার
    দান করলেন।
  lex-lex: Nhorwua dewade ray nhi'a he'i-hepur lawna la'a wniatet mei pa na na'uli-nawedia
    Ester la geni-tienni me npolg awoka o'ta-mat lalawna ror wutga tniutnu-nhiani
    nhielli-liarni pa rma rhopnu-rpepan la mei wniatetni de wawannu. Ray nhopan pa
    rhaun la'a e lodanni-hairni de liewnu pa riy honona rrena la tulla-kniari. La'
    ler de wal pia rlernana ray limtutnu maka ray die niwra nala.
  som-som: Markaasaa boqorkii martiqaad weyn u sameeyey amiirradiisii iyo addoommadiisii
    oo dhan, taasuna waxay ahayd martiqaad Esteer loo sameeyey; oo gobolladiina boqorku
    wuu nasiyey, oo hadiyadona wuxuu u bixiyey sidii deeqsinimadiisii ahayd.
  lat-VUC: Et jussit convivium præparari permagnificum cunctis principibus et servis
    suis pro conjunctione et nuptiis Esther. Et dedit requiem universis provinciis,
    ac dona largitus est juxta magnificentiam principalem.
  eng-ASVBT: Then the king made a great feast unto all his princes and his servants,
    even Esther’s feast; and he made a release to the provinces, and gave gifts, according
    to the bounty of the king.
  ita-1885: E il re fece un gran convito a tutti i suoi baroni e servitori, cioè,
    il convito delle nozze di Ester; e sgravò le provincie, e fece presenti secondo
    il poter reale.
  eng-ULB: The king gave a great feast for all his officials and his servants, “Esther's
    feast,” and he granted relief from taxation to the provinces. He also gave gifts
    with royal generosity.
  spa-VBL: 'Entonces el rey dio un gran banquete a todos sus funcionarios y administradores:
    el banquete de Ester. También lo declaró festivo en todas las provincias y repartió
    generosos regalos.'
  fra-_FOB: Alors le roi fit un grand festin, le festin d'Esther, à tous ses seigneurs,
    et à ses serviteurs; il soulagea les provinces, et fit des présents, selon la
    puissance royale.
  mal-mal: രാജാവ് തന്റെ സകലപ്രഭുക്കന്മാർക്കും ഭൃത്യന്മാർക്കും “എസ്ഥേരിന്റെ വിരുന്ന്”
    എന്ന ഒരു വലിയ വിരുന്ന് നൽകി; അവൻ സംസ്ഥാനങ്ങൾക്ക് ഒരു വിമോചനവും കല്പിച്ചു; രാജപദവിക്കനുസരിച്ച്
    സമ്മാനങ്ങളും കൊടുത്തു.
  urd-GVR: Is mauqe kī ḳhushī meṅ us ne Āstar ke ezāz meṅ baṛī ziyāfat kī. Tamām shurafā
    aur afsaroṅ ko dāwat dī gaī. Sāth sāth sūboṅ meṅ kuchh ṭaiksoṅ kī muāfī kā elān
    kiyā gayā aur faiyāzī se tohfe taqsīm kie gae.
  suz-BL: मिनु नोले पिपमी एस्‍तर कली मान पचा कली हुकुम पाइब नेल्‍ल नु गेय पाइब आन
    कली ठेयब भोज का गेप्‍तु। मिनु रागी नेल्‍ल ङा मुर आन कली गेय मपथु बाक्‍चा गेशा,
    पिपम गेचा माल्‍शो मुर आन कली शुश इनाम गेम्‍तीमी।
  ita-1927: E il re fece un gran convito a tutti i suoi principi ed ai suoi servi,
    che fu il convito d’Ester; concedette sgravi alle province, e fece doni con munificenza
    di re.
  ckb-ckb: ئینجا پاشا خوانێکی گەورەی بۆ هەموو سەرکردە و خزمەتکارەکانی سازکرد وەک رێزگرتنێک
    لە ئەستێر، پشووی لە هەرێمەکاندا ڕاگەیاند و بەقەد بەخشندەیی پاشا دیاری بەخشرا.
  eng-BBE: Then the king gave a great feast for all his captains and his servants,
    even Esther's feast; and he gave orders through all the divisions of his kingdom
    for a day of rest from work, and gave wealth from his store.
  kan-OKCV: ಆಗ ಅರಸನು ತನ್ನ ಸಮಸ್ತ ಪ್ರಧಾನರಿಗೂ ಸೇವಕರಿಗೂ ಎಸ್ತೇರಳ ಗೌರವಾರ್ಥವಾಗಿ ಒಂದು ದೊಡ್ಡ
    ಔತಣವನ್ನು ಏರ್ಪಡಿಸಿದನು. ಎಲ್ಲಾ ಪ್ರಾಂತಗಳಿಗೂ ರಜೆಯನ್ನು ಕೊಟ್ಟು ಅರಸನ ಸ್ಥಿತಿಗೆ ತಕ್ಕಂಥ ಬಹುಮಾನಗಳನ್ನು
    ಕೊಟ್ಟನು.
  tam-2017: அப்பொழுது ராஜா தன்னுடைய எல்லாப் பிரபுக்களுக்கும் வேலைக்காரர்களுக்கும்,
    எஸ்தரினிமித்தம் ஒரு பெரிய விருந்துசெய்து, நாடுகளுக்கும் கரிசனையோடு வரிவிலக்கு
    உண்டாக்கி, தன்னுடைய கொடைத்தன்மைக்கு ஏற்றவாறு வெகுமானங்களைக் கொடுத்தான்.
  spa-RV-1909: Hizo luego el rey gran banquete á todos sus príncipes y siervos, el
    banquete de Esther; y alivió á las provincias, é hizo y dió mercedes conforme
    á la facultad real.
  ron-BTF: Apoi împăratul a făcut un ospăţ mare tuturor prinţilor lui şi servitorilor
    lui, adică ospăţul Esterei; şi a dat o scutire provinciilor şi a dat daruri conform
    cu starea împăratului.
  eng-WEBP: Then the king made a great feast for all his princes and his servants,
    even Esther’s feast; and he proclaimed a holiday in the provinces, and gave gifts
    according to the king’s bounty.
  eng-FBV: The king gave a great feast for all his officials and administrators—Esther's
    feast. He also declared it a holiday throughout the provinces and distributed
    generous gifts.
  nld-1939: Daarop richtte de koning een groot feestmaal aan voor al zijn vorsten
    en hovelingen, het Estermaal; hij verordende in de provincies kwijtschelding van
    straffen, en deelde met koninklijke mildheid geschenken uit.
  nch-BL: Huan pampa tahuel paquiyaya nopa tanahuatijquet, quichijqui se hueyi ilhuit
    para Ester. Huan quinnotzqui nochi masehualme cati quipiyayayaj tequiticayot ipan
    itanahuatilis huan nochi cati quitequipanohuayayaj. Huan quinmacac miyac nemacti
    quej quinamiqui se tanahuatijquet temacas. Huan quintemohuili iniimpuestos cati
    monequiyaya taxtahuase nopa talme pampa nelía paquiyaya.
  vie-1934: Đoạn, vua bày một tiệc lớn đãi các quan trưởng và thần bộc mình, tức tiệc
    yến của bà Ê-xơ-tê; vua rộng tha thuế cho các tỉnh, và ban thưởng xứng đáng theo
    bực giàu sang của vua.
  hin-CV: इस अवसर पर राजा ने एक भव्य भोज आयोजित किया, जिसे नाम दिया गया एस्तेर का
    भोज, इसमें उसके सभी शासक एवं अधिकारी आमंत्रित थे. इसके अतिरिक्त समस्त साम्राज्य
    में अवकाश घोषित किया तथा राजा के कोष में से उपहार भी वितरित किए गए.
  spa-BES: Entonces el rey dio una gran fiesta para todos sus capitanes y sus siervos,
    en honor a Ester; y dio órdenes a través de todas las provincias de su reino para
    un día de descanso en el trabajo, y dio riqueza de su tesoro.
  tdx-tdx: Le nanao betitake, ty takataka’ i Estere, ho a ze hene roandria’e naho
    mpitoro’e i mpanjakay; le nampitofa’e o fifelehañeo vaho nitolora’e falalàñe mañeva
    ty vara’ i mpanjakay.
  tha-KJV: แล​้วกษั​ตริ​ย์พระราชทานการเลี้ยงใหญ่​แก่​เจ้​านายและข้าราชการทั้งปวงของพระองค์
    เป็นการเลี้ยงของพระนางเอสเธอร์ พระองค์​ทรงอนุมั​ติ​ให้​งดส่วยแก่มณฑลทั้งปวง และพระราชทานของกำนัล
    ด้วยพระทัยกว้างขวางของกษั​ตริ​ย์
  por-BR-2018: Então o rei fez um grande banquete a todos seus príncipes e servos,
    o banquete de Ester; e deu repouso às províncias, e deu presentes, conforme a
    generosidade do rei.
  deu-ELO: Und der König machte allen seinen Fürsten und Knechten ein großes Gastmahl,
    das Gastmahl Esthers; und er gab den Landschaften einen Steuererlaß und gab Geschenke
    nach der Freigebigkeit des Königs.
  caa-caa: Entonces e rey cay uche inteꞌ nuxi nojqꞌuin tuaꞌ utattzꞌi e Ester, y uyare
    tuaꞌ acꞌotoyobꞌ tunor e ajcꞌamparobꞌ y tunor e nuquir winicobꞌ tama tunor e lugar
    tiaꞌ war acꞌotori. Y uyare tuaꞌ ajiriobꞌ tunor e gente tama inteꞌ día, y uyare
    tuaꞌ atzꞌupesna e impuesto tama inteꞌ inteꞌ departamento, y cay uyajcꞌu meyra
    regalo bꞌan cocha uwajpi tuaꞌ ajcꞌuna umen inteꞌ rey.
  eng-WYC-2018: And he commanded a full worshipful feast to be made ready to all his
    princes and servants, for the joining together and the weddings of Esther; and
    he gave rest, that is, (the) releasing of tribute, to all provinces, and gave
    gifts, after the worshipful doing of a prince. (And he commanded that a large
    feast be prepared for all his princes, or his leaders, and his servants in honour
    of Esther, and their joining together by their wedding; and he gave rest, that
    is, an amnesty from taxation, to all his provinces, and also gifts worthy of a
    king.)
  epo-epo: Kaj la reĝo faris grandan festenon por ĉiuj siaj princoj kaj servantoj,
    festenon je la honoro de Ester; kaj li donis ripozon al la landoj kaj disdonis
    reĝajn donacojn.
  uig-PIN: Andin padixaⱨ ɵzining barliⱪ ǝmirliri wǝ bǝg-ⱨakimliriƣa Əstǝrning izzǝt-ⱨɵrmiti
    üqün katta ziyapǝt bǝrdi; u yǝnǝ ⱨǝrⱪaysi ɵlkilǝrgǝ baj-alwandin azad mǝzgil bolsun
    dǝp elan qiⱪardi ⱨǝmdǝ xaⱨanǝ bayliⱪliridin sehiyliⱪ bilǝn in’amlarni bǝrdi.
  beo-beo: Amalalu, Segesisi da Eseda nodoma:ne, lolo bagade mai. Amoga e da eagene
    hina amola ouligisu dunu huluane hiougi. E da ea fifi asi gala dunu huluane helefima:ne
    eso ilegei, amola hahawane dogolegele liligi bagohame sagoi.
  tpi-OTNT: Orait king i mekim bikpela kaikai bilong amamas long Esta. Em i singautim
    olgeta hetman na ol namba wan kiap bai ol i kam long dispela bikpela kaikai. Em
    i tok, “Olgeta manmeri long hap bilong mi, ol i ken malolo long dispela de.” Na
    king i givim planti gutpela samting long ol manmeri.
  hau-SA: Sarki kuwa ya yi ƙasaitacciyar liyafa, liyafar Esta, wa dukan hakimansa
    da shugabannin masarautarsa. Ya yi shelar hutu ko’ina a larduna, ya kuma raba
    kyautai a yalwace irin na sarauta.
  uig-LAT: Andin padishah özining barliq emirliri we beg-hakimlirigha Esterning izzet-hörmiti
    üchün katta ziyapet berdi; u yene herqaysi ölkilerge baj-alwandin azad mezgil
    bolsun dep élan chiqardi hemde shahane bayliqliridin séxiyliq bilen in’amlarni
    berdi.
  nde-nde: Inkosi yasisenza idili elikhulu kakhulu, idili lika-Esta, isenzela izikhulu
    kanye leziphathamandla zayo. Yamemezela usuku lwekhefu kuzozonke izabelo, yapha
    lezipho ngesandla esikhululekileyo sobukhosi.
  ton-ton: 'Pea naʻe fai ai ʻe he tuʻi ʻae kātoanga lahi ki heʻene ngaahi houʻeiki
    kotoa pē mo ʻene kau tamaioʻeiki, ʻio, ko e kātoanga ʻo Eseta: pea naʻa ne fai
    ʻae vetepōpula ʻi hono ngaahi puleʻanga, ʻo ne fai ʻae ngaahi foaki, ʻo taau mo
    e monūʻia ʻoe tuʻi.'
  ces-1613: K tomu také učinil král hody veliké všechněm knížatům svým a služebníkům
    svým, totiž hody Estery, a dal odpočinutí krajinám, a daroval je tak, jakž slušelo
    na krále.
  eng-WMB: Then the king made a great feast for all his princes and his servants,
    even Esther’s feast; and he proclaimed a holiday in the provinces, and gave gifts
    according to the king’s bounty.
  tam-TCV: அரசன் எஸ்தருக்கான விருந்தாக, ஒரு பெரிய விருந்தை எல்லா உயர்குடி மனிதருக்கும்,
    அதிகாரிகளுக்கும் கொடுத்தான். அவன் மாகாணங்கள் எங்கும் ஒரு விடுமுறை நாளை அறிவித்து,
    அரசனுடைய நிறைவின்படியே அன்பளிப்புகளை வழங்கினான்.
  ceb-ULB: Naghimo ang hari ug dakong kombira alang sa tanang mga opisyal ug sa iyang
    mga sulugoon, “Kombira ni Ester”, ug wala niya gipabuhis ang mga probinsya. Naghatag
    usab siya ug mga gasa uban sa harianong pagkamanggihatagon.
  mkn-mkn: Tarús raja bekin satu pesta bésar kasi sang Ester. Ais dia undang samua
    pagawe deng bangsawan ko dong makan rame-rame, deng dia kasi tamu dong hadia macam-macam
    yang bae. Ju dia putus bilang, itu hari jadi hari barenti karjá kasi 127 propinsi.
  pol-UBG: Potem król wyprawił wielką ucztę dla wszystkich swoich książąt i sług,
    ucztę Estery, a prowincje uwolnił od podatków i porozdawał dary, jak przystało
    na króla.
  urd-GVU: اِس موقع کی خوشی میں اُس نے آستر کے اعزاز میں بڑی ضیافت کی۔ تمام شرفا اور
    افسروں کو دعوت دی گئی۔ ساتھ ساتھ صوبوں میں کچھ ٹیکسوں کی معافی کا اعلان کیا گیا
    اور فیاضی سے تحفے تقسیم کئے گئے۔
  eng-OEBCW: Then the king gave a great feast to all his officials and courtiers in
    honour of Esther, and he remitted the taxes of the provinces and distributed gifts
    with royal liberality.
  deu-1912: Und der König machte ein großes Mahl allen seinen Fürsten und Knechten,
    das war ein Mahl um Esthers willen, und ließ die Länder ruhen und gab königliche
    Geschenke aus.
  kan-2017: ಅವನು ತನ್ನ ಎಲ್ಲಾ ಸರದಾರರಿಗೂ ಮತ್ತು ಪರಿವಾರದವರಿಗೂ ಎಸ್ತೇರಳ ಔತಣ ಎಂದು ದೊಡ್ಡ ಔತಣವನ್ನು
    ಮಾಡಿಸಿ, ಎಲ್ಲಾ ಸಂಸ್ಥಾನಗಳಲ್ಲಿಯೂ ಸೆರೆಯವರನ್ನು ಬಿಡಿಸಿ, ರಾಜರ ಘನತೆಗೆ ತಕ್ಕಂತೆ ಉದಾರವಾಗಿ
    ದಾನಧರ್ಮಗಳನ್ನು ಮಾಡಿದನು.
  yap-yap: Ma aram me yog ni ngan madnomnag Ester me pining gubin e pi tolang ko salthaw
    rok nge gubin e tolang ko am. Me yog ni ngan toffan u ga’ngin gil’ilungun me wereg
    e tow’ath ni yo’or ni thawon e pilung.
  hlt-MCSB: Te phoeiah manghai loh a mangpa rhoek neh a sal boeih ham buhkoknah muep
    a saii pah. Esther kah buhkoknah neh bihoepnah khaw paeng ah a saii tih manghai
    kut van la buham a tael.
  mdy-ETH: ዬካፓ ካኣቲ ዓስቲሮ ቦንቺ ዼኤፒ ሙኡዚና ዑሺና ጊኢጊሺሳዖ ዒዛኮ ዶንዞ ማዔ ቢታንታ ዓኣ ዓሶና ዱማ ዱማ ፓቆና ዓጮ
    ዎይሣ ዓሶና ቢያ ዔኤሌኔ፤ ዒዚ ካኣታዺ ዎይሣ ዓጮ ጋራ ዓኣ ዓጮ ቢያይዳ ዎዛ ቦንቾ ዓሳ ቦንቻንዳጉዲ ኪኢታ ዳኬኔ፤ ዒዚ ፔኤኮ
    ዓኣ ባካፓ ኮሹሞና ዒንጎ ዒንጊሢያ ዓሶም ዒንጌኔ።
  twi-ASANTE: Ahemmaasie no mu, ɔtoo ɛpono maa ne mmapɔmma ne asomfoɔ nyinaa de hyɛɛ
    Ɛster animuonyam. Ɔmaa obiara akyɛdeɛ bebree, na ɔyɛɛ no afahyɛ wɔ amantam no
    nyinaa so.
  eng-WEBU: Then the king made a great feast for all his princes and his servants,
    even Esther’s feast; and he proclaimed a holiday in the provinces, and gave gifts
    according to the king’s bounty.
  wal-wal: Hegaappe guyyiyan, kawoi Asttiri bonchchuwaassi gita gibiraa giigissiis.
    Giigissidi halaqatanne biittaa aissiyaageeta xeesiis. Qassi ba kawotettaa giddon
    ufaissa baalai bonchchettana mala awaajjidi, imotaakka ba kehatettaa keenaa huuphiyan
    huuphiyan immiis.
  tgk-tgk: Он гоҳ шоҳ ба хотири Эстер барои ҳамаи мансабдорону дарбориён зиёфат доду
    дар ҳамаи вилоятҳо пули андозро кам карда, ба таври шоҳона тӯҳфаҳо тақсим карда
    дод.
  spa-PDDPT: 'El rey celebró un gran banquete para todos sus magistrados y servidores:
    el banquete de Ester. Condonó tributos a las provincias y dio presentes según
    la generosidad del rey.'
  gun-gun: Ha'e gui ma huvixa ojapo peteĩ ngaru tuvixa va'e ojeupegua kuery yvatekueve
    ha'e guembiguai kuery ha'e javi pe. Ester peguarã ae ojapo ngaru. Ha'e rami vy
    openaa ha'e javi rupi oikuaa uka pavẽ opytu'u aguã ára, ha'e huvixa ome'ẽxea'i
    py mba'emo ome'ẽ rive pavẽ pe.
  agu-BL: Yi bixewe'n Ester tetz reina nintzun xtxum yi rey jun chin wutzile'n k'ej.
    Nin baj xtxocol i' yi mas ajcaw yi ate' cwent i'. Nin baj toyil e'chk balaj oy
    scyetz, yi nim jamel, yi ntin na xcye' jun rey tan lok'che'n. Ncha'tz tan yi tzatzi'n
    yi at cu'nt, cu' tzaj yi alcawal ta'n.
  ilo-ULB: Nangangay ti ari iti dakkel a padaya para kadagiti amin nga opisial ken
    kadagiti adipenna, “Padaya ni Ester,” ket impaayna ti tulong kadagiti probinsia
    manipud kadagiti naibayad a buis. Nangited pay isuna kadagiti sagut a nabuyugan
    iti kinaimbag.
  kpg-kpg: Gei di king gaa hai dana hagamiami e hagalaamua Esther, ga gahi mai ana
    gau oobidi mono gau hagamaamaa, gaa dugu di laangi deelaa bolo e dabu ang gi di
    guongo deelaa, mo di dahi aga ana wanga dehuia ala e tau ang gi di king ma ga taiaga.
  uig-ARA: ئاندىن پادىشاھ ئۆزىنىڭ بارلىق ئەمىرلىرى ۋە بەگ-ھاكىملىرىغا ئەستەرنىڭ ئىززەت-ھۆرمىتى
    ئۈچۈن كاتتا زىياپەت بەردى؛ ئۇ يەنە ھەرقايسى ئۆلكىلەرگە باج-ئالۋاندىن ئازاد مەزگىل
    بولسۇن دەپ ئېلان چىقاردى ھەمدە شاھانە بايلىقلىرىدىن سېخىيلىق بىلەن ئىنئاملارنى
    بەردى.
  sus-sus: Mangɛ naxa xulunyi belebele ti Esita bɛ, a a xa kuntigie nun a xa walikɛe
    birin xili. A na lɔxɔɛ findi malabui lɔxɔɛ ra a xa ɲama bɛ, a e birin buɲa mangɛ
    ki ma.
  pon-2006: Namwarkio eri wiahda lapalahn kamadipw ehu pwe en kawauwih Ester oh pil
    lukedohng sapwellime lapalap oh soupeidi koaros. E ahpw kalohkihda me rahno pahn
    wiahla rahn lapalap ehu ong wehi koaros me e kaunda oh pil ketikihda kisakis kei
    me konehngete nanmwarki men en kitikihda.
  ksd-ksd: Ma namur ra king i ga pait ra ngala na lukara ure kana lavur luluai par
    ma ure kana lavur tultul, ma di ga vatang ia ba ra lukara kai Esta; ma i ga vaarike
    ra pala varvuai ta ra lavur papapar, ma i ga pait ra ngala na vartabar varogop
    ma ra peal tabarikik kai ra king.
  tur-YTC: O zaman kral bütün beyleri ve hizmetkârları için büyük bir ziyafet, Ester'in
    ziyafetini verdi; illerde bayram ilan etti ve kralın cömertliğine göre armağanlar
    verdi.
  ind-AYT: Kemudian, raja mengadakan pesta besar bagi semua pemimpin dan para pelayannya,
    yaitu suatu perjamuan makan karena Ester. Dia juga mengadakan hari libur di semua
    provinsi dan memberikan hadiah sesuai kemurahan raja.
  nya-nya: Ndipo mfumu inakonza phwando lalikulu, phwando la Estere, kukonzera anthu
    olemekezeka ndi nduna zake zonse. Analamuliranso kuti anthu mʼzigawo zonse asapereke
    msonkho ndipo anapereka mphatso monga mwakukoma mtima kwa mfumu.
  kyg-kyg: Inagi kini vekamoꞌa Esataꞌmo lusi yagita huno ateꞌniye. Agaemo muki hogote
    vayaꞌe gamani vayaꞌefeꞌmo ge huꞌnigeꞌa eꞌa neꞌnae. Kini vekamoꞌa, Nagaemo Esataꞌmo
    kuvini a kanomo maisiyafeꞌmo lekana paiꞌna ateꞌnovaꞌmofeꞌmo nagaemo muki neꞌyagauva
    koteꞌmo maiꞌnaya vayaꞌmo maitapa falu hiyo, huno hapa paiteno muki vayaꞌmo magoꞌe
    huno alagepa yaꞌmo alino apamiꞌniye. Kini vayaꞌmogimo aliꞌa neꞌapamiya agufa kava
    huno magoꞌe yaꞌmo alino apamiꞌniye.
  mps-mps: Tialima, te king bidigo te dwagi yai homu pemene Estabolo eyu, te genuai
    nai daa tuaibao wali. Agai te tigidali tobolu bidi badi, te polalubo kiap dabe
    badi, augwali te genuai nai daa tuboba asomainu i wai. Agai te po wai, “Tigidali
    eno tonalubo bulude bidibo we bidi tigidali, augwali te e side toma nomainu yao,”
    te po wai. Tama tuni bidigo wiegi yai nai hauwa te we bidi augwalibolo olo manio,
    dwasianu nai mabe.
  tpi-tpi: Orait king i mekim bikpela kaikai bilong amamas long Esta. Em i singautim
    olgeta hetman na ol namba wan kiap bai ol i kam long dispela bikpela kaikai. Em
    i tok, “Olgeta manmeri long hap bilong mi, ol i ken malolo long dispela de.” Na
    king i givim planti gutpela samting long ol manmeri.
  dan-1931: Derpå gjorde Kongen et stort Gæstebud for alle sine Fyrster og Folk til
    Ære for Ester, og han eftergav Straf i sine Lande og uddelte Gaver, som det sømmede
    sig en Konge.
  vie-OVCB: Nhân dịp này, vua cho mở tiệc gọi là yến tiệc của Ê-xơ-tê thết đãi các
    thượng quan và triều thần, rộng rãi ban phát tặng phẩm và giảm thuế cho tất cả
    tỉnh, thành trong đế quốc.
  guj-2017: ત્યાર પછી રાજાએ એસ્તેરના માનમાં પોતાના સરદારો અને સેવકોને મોટી મિજબાની
    આપી. વળી તેણે બધાં પ્રાંતોમાં તે દિવસ તહેવાર તરીકે પાળવાનો હુકમ કર્યો. અને રાજાને
    શોભે એવી બક્ષિસો આપી.
  pon-2006A: Namwarkio eri wiahda lapalahn kamadipw ehu pwe en kawauwih Ester oh pil
    lukedohng sapwellime lapalap oh soupeidi koaros. E ahpw kalohkihda me rahno pahn
    wiahla rahn lapalap ehu ong wehi koaros me e kaunda oh pil ketikihda kisakis kei
    me konehngete nanmwarki men en kitikihda.
  por-BRBSL: Então o rei fez uma grande festa para todos os seus príncipes e seus
    servos, até mesmo a festa de Ester; e proclamou um feriado nas províncias, e deu
    presentes de acordo com a generosidade do rei.
  eng-OEBUS: Then the king gave a great feast to all his officials and courtiers in
    honor of Esther, and he remitted the taxes of the provinces and distributed gifts
    with royal liberality.
  cth-cth: Hatnavah, siangpahrang ni Esta min lahoi, tami kalennaw hoi a taminaw hanlah
    pawi a to pouh. Hote hnin nah, ram pueng dawk kâhatnae hnin lah a pathang, a thaw
    katawknaw a patoun teh a bawi e patetlah poehno a poe sak.
  twi-twi: Ahemmeasi no mu no, ɔtoo pon maa ne mmapɔmma ne asomfo nyinaa de hyɛɛ Ɛster
    anuonyam. Ɔmaa obiara akyɛde bebree, na ɔyɛɛ no afoofida wɔ amantam no nyinaa
    so.
  hlt-hlt: Te phoeiah manghai loh a mangpa rhoek neh a sal boeih ham buhkoknah muep
    a saii pah. Esther kah buhkoknah neh bihoepnah khaw paeng ah a saii tih manghai
    kut van la buham a tael.
  tbz-SIM: Kòo kpɑ̀ɑ̀tìi ɑ̃nnɛ́ dibɑnni Ɛsitɛɛ kpɛ́í nkɛ́yú bɛnitidiɛbɛ̀ nɛ̀ mìníísìbɛ̀
    kɛ́pɑɑ ndɑ̀mpóò o tempɛ̃ nyimɔu, kɛ́pɑ̃mmú yɛpɑ̃rɛ̀ nɛ̀ diwɛ̀ì.
  msy-2020: Egha Atrivim Serksis Esta kwinɨn otozir bizim bagha isar ekiam dɨboro.
    Egha uan gumazir dapaniba ko ingangarir gumazir dapanibar dia, eghtɨ me isar ekiar
    kam bagh izam. A ghaze, “Nan kantrin itir gumazamiziba dughiar kamɨn avughsam.”
    Egha atrivim uan bizir avɨribar amodoghɨn, bizir aghuir avɨriba isa gumazamizibagh
    anɨngi.
  dop-dop: Ḿpʋ́ɣʋ́ wulɑʋ lɑpɑ ɑcimɑ kɛ Ɩsǝtɛɛ tɔɔ. Ɩlɛnɑ wulɑʋ yɑɑ ɩ wɑɑlɩ nyǝ́mɑ
    nɑ ɑkewenɑɑ sɔsɑɑ. Ɩ cɛpɑ ɩ tɛtʋ yǝlɑɑ kɛ lɑmpuu, ɩ lɑpɑ-wɛɣɛ kʋcɔɔŋ nɑ luɣu kʋlʋmʋɣʋ
    nɑ kɑwulɑɣɑ toŋ.
  azb-azb: Sonra isə Esterin şərəfinə böyük bir ziyafət qurdu. Bu ziyafətə padşahın
    bütün rəisləri və əyanları dəvət olunmuşdu. Padşah bütün vilayətlərdə bayram elan
    etdi və öz səxavətinə görə hədiyyələr verdi.
  eng-DBY: And the king made a great feast to all his princes and his servants, Esther's
    feast; and he made a release to the provinces, and gave presents according to
    the king's bounty.
  hin-2017: तब राजा ने अपने सब हाकिमों और कर्मचारियों को एक बड़ा भोज दिया, और उसे
    एस्तेर का भोज कहा; और प्रान्तों में छुट्टी दिलाई, और अपनी उदारता के योग्य इनाम
    भी बाँटे।
  wol-KYG: Buur def bernde ju réy ngir mboolemi kàngamam aki jawriñam, terale ko Esteer;
    daldi noppal diiwaan yi, teg ca nàddil nit ñi ni mu ware buur.
  bjr-bjr: Kinna fannoo Eesta nammarinara asasidanoo firaa oomaqa sakaseenoo nanau.
    Mifa aiqama uriqarara fasiqauqa faqa kiapausa faqa naaroofaqa mi firaa oomaqanaki
    aniqau. Aniroofanoo mifa qinau aiqama fasiqa anaasee qini maqa maaqaki mariasa
    misa maa faasaana idooaidaqa. Miqi qimaseenoo kinna fannoo moomoo amiqira ainaina
    faiqi anaasee niminau.
  eng-YLT: and the king maketh a great banquet to all his heads and his servants —
    the banquet of Esther — and a release to the provinces hath made, and giveth gifts
    as a memorial of the king.
  eng-WYC-2017: And he commanded a full worshipful feast to be made ready to all his
    princes and servants, for the joining together and the weddings of Esther; and
    he gave rest, that is, releasing of tribute, to all provinces, and gave gifts,
    after the worshipful or honourable doing of a prince.
  eng-WMBB: Then the king made a great feast for all his princes and his servants,
    even Esther’s feast; and he proclaimed a holiday in the provinces, and gave gifts
    according to the king’s bounty.
  urd-GVH: इस मौक़े की ख़ुशी में उसने आस्तर के एज़ाज़ में बड़ी ज़ियाफ़त की। तमाम शुरफ़ा
    और अफ़सरों को दावत दी गई। साथ साथ सूबों में कुछ टैक्सों की मुआफ़ी का एलान किया
    गया और फ़ैयाज़ी से तोह्फ़े तक़सीम किए गए।
  rug-rug: Meke tavetia sa baṉara si keke inevaṉa lavata koasa nana vina lavatana
    e Esita, meke ruvati sa baṉara sari doduru nana tie tavetavete na palabatu pa
    qavuna. Koasa rane tugo asa si tava gilana koa rina tie sapu sa rane asa sina
    rane sapu kaqu magogoso sari doduru tie pa tinavete, meke gua tugo sari na baṉara.
    Pa totosona tugo asa si ta poni koari na tie sari na vinariponi mae guadi koe
    Zekisi sa baṉara.
  gaz-gaz: Ergasiis mootichi ulfina Asteeriitiif jedhee qondaaltota isaatii fi tajaajiltoota
    isaatiif cidha guddaa qopheesse. Innis ayyaana kana guutummaa kutaalee biyyaa
    keessatti labse; akkuma arjooma mootiitti kennaas kenne.
  fra-LSG: Le roi donna un grand festin à tous ses princes et à ses serviteurs, un
    festin en l’honneur d’Esther; il accorda du repos aux provinces, et fit des présents
    avec une libéralité royale.
  yal-yal: Awa, mangan yi donseen nafala a kuntigine nun a muxune birin xa Esita a
    fe ra. A yi na lɔxɔn findi Matabu Lɔxɔn na a yamanan birin yi. A yi yamaan ki
    mangayaan hinanni.
  haw-1868: Alaila, hana iho la ke alii i ahaaina nui na kona mau alii a pau, a me
    kona poe kanaka; o ka Esetera ahaaina ia. A haawi ae la oia i ka hoomaha no ua
    aina, a haawi no hoi i ka manawalea, e like me ka aoao mau o ke alii.
  arb-NAV: وَأَقَامَ الْمَلِكُ مَأْدُبَةً عَظِيمَةً دَعَا إِلَيْهَا جَمِيعَ قَادَتِهِ
    وَرِجَالِهِ، احْتِفَاءً بِأَسْتِيرَ، وَأَعْفَى الْبِلادَ مِنَ الْجِزْيَةِ، وَوَزَّعَ
    الْهَدَايَا بِسَخَاءٍ مَلَكِيٍّ.
  ewe-ewe: Fia la gaɖo kplɔ̃ gã aɖe na Ester kple eƒe bubumewo kple dɔnunɔlawo. Etsɔ
    nunana na ame sia ame, eye wòna ga eƒe nutowo tso adzɔ siwo wodzɔna nɛ la me.
  eng-LEE: And the king made a great feast unto all his princes and his servants,
    the feast of Esther; and he made a release of taxes to the provinces, and gave
    presents, according to the ability of the king.
  asm-FB: তাৰ পাছত ৰজাই তেওঁৰ সকলো কৰ্মচাৰী আৰু দাস সকলৰ বাবে “ইষ্টেৰৰ ভোজ” বুলি এটা
    ডাঙৰ ভোজ দিলে; আৰু সকলো প্ৰদেশৰ কৰ ৰেহাই দিবলৈ অনুমতি দিলে। তেওঁ ৰাজকীয় দানশীলতা
    অনুসাৰে উপহাৰো দিলে।
  sus-A: مَنفّ نَشَ شُلُنيِ بٍلٍبٍلٍ تِ عٍسِتَ بّ، عَ عَ شَ كُنتِفِيٍ نُن عَ شَ وَلِكّيٍ
    بِرِن شِلِ. عَ نَ لْشْي قِندِ مَلَبُي لْشْي رَ عَ شَ حَمَ بّ، عَ عٍ بِرِن بُحَ
    مَنفّ كِ مَ.
  fra-SBL: Alors le roi fit un grand festin pour tous ses princes et ses serviteurs,
    même le festin d'Esther, et il proclama une fête dans les provinces, et donna
    des cadeaux selon la générosité du roi.
  hbo-hbo: וַיַּ֨עַשׂ הַמֶּ֜לֶךְ מִשְׁתֶּ֣ה גָדֹ֗ול לְכָל־שָׂרָיו֙ וַעֲבָדָ֔יו אֵ֖ת
    מִשְׁתֵּ֣ה אֶסְתֵּ֑ר וַהֲנָחָ֤ה לַמְּדִינֹות֙ עָשָׂ֔ה וַיִּתֵּ֥ן מַשְׂאֵ֖ת כְּיַ֥ד
    הַמֶּֽלֶךְ׃
  pjt-pjt: '@see-verse:EST.002.017'
  kik-kik: Nake mũthamaki akĩrugithia iruga inene mũno, iruga rĩa Esiteri, agĩĩta
    andũ ake othe arĩa maarĩ igweta na anene. Mabũrũri-inĩ mothe mũthamaki akĩanĩrĩra
    thigũkũ na akĩheana iheo kũringana na ũtaana wa ũthamaki.
  fra-NCL: Le roi donna un grand festin à tous ses princes et à ses serviteurs, le
    festin d’Esther ; il accorda du repos aux provinces et fit des largesses avec
    une munificence royale.
  cek-AK: Siangpahrang mah, angmah ih angraengnawk hoi a tamnanawk boih hanah paroeai
    kalen Esther ih poih to a sak pae; to ni loe a prae thung boih ah anghakhaih ni,
    ah taphong moe, siangpahrang kuhoihaih baktih toengah atho kana tangqumnawk to
    a paek.
  cuk-cuk: Geb sorbali, Rey-Asuero e-dummagan-negdakmamaidga, degi, ega arbamaladga,
    Ester-nuggi iba-dummad onosad. Rey-Asuero bela e-yarmar-dakmaidgi mani-uklegergebed
    bipi-imaksad. Deginbali, rey na yeer-itogedba ibmarmar obinebaka binsa-uknai gusbalid.
  uig-CYR: Андин падиша өзиниң барлиқ әмирлири вә бәг-һакимлириға Әстәрниң иззәт-һөрмити
    үчүн катта зияпәт бәрди; у йәнә һәр қайси өлкиләргә баҗ-алвандин азат мәзгил болсун
    дәп елан чиқарди һәмдә шаһанә байлиқлиридин сехийлиқ билән инъамларни бәрди.
  tel-2017: అప్పుడు రాజు తన అధికారులందరికి, సేవకులందరికి ఎస్తేరు విషయమై గొప్పవిందు
    చేయించాడు. సంస్థానాలన్నిటిలో సెలవు ప్రకటించి రాజు స్థితికి తగినట్టుగా బహుమతులు
    ఇప్పించాడు.
  hat-BSA: Epi wa a te bay yon gran bankè pou tout chèf li yo ak sèvitè li yo. Li
    te rele l bankè Esther. Li te pwokame l yon jou fèt pou pwovens yo, epi li te
    bay yo kado selon jenewozite a wa a.
  kos-kos: Na tokosra el oru sie kufwa lulap in akfulatyal Esther, ac el suli mwet
    fulat ac mwet leum lal nukewa. El oakiya len sac tuh in sie len lulap nu sin mutunfacl
    nukewa ma el leumi, ac el kitalik mwe sang yohk ma fal nu ke ouiya lun sie tokosra.
  hbo-WLC: וַיַּ֨עַשׂ הַמֶּ֜לֶךְ מִשְׁתֶּ֣ה גָד֗וֹל לְכָל־שָׂרָיו֙ וַעֲבָדָ֔יו אֵ֖ת
    מִשְׁתֵּ֣ה אֶסְתֵּ֑ר וַהֲנָחָ֤ה לַמְּדִינוֹת֙ עָשָׂ֔ה וַיִּתֵּ֥ן מַשְׂאֵ֖ת כְּיַ֥ד
    הַמֶּֽלֶךְ׃
  ibo-ibo: Eze kpọrọ oke oriri, nʼihi Esta, nye ndịisi ọchịchị ya niile na ndị ozi
    ya niile. Ọ kpọsara ezumike nye ndị ọrụ niile nʼalaeze ya, ma kesaakwa onyinye
    nye ọtụtụ ndị mmadụ dịka eze pụrụ ime.
  ory-ory: ଏଥିଉତ୍ତାରେ ରାଜା ଆପଣା ସମସ୍ତ ଅଧିପତି ଓ ଦାସମାନଙ୍କ ପାଇଁ ଏଷ୍ଟରଙ୍କ ଭୋଜ ବୋଲି ମହାଭୋଜ
    ପ୍ରସ୍ତୁତ କଲେ ଓ ସବୁ ପ୍ରଦେଶର କର-ମୋଚନ କଲେ ଓ ରାଜାଙ୍କ ଉଦାରତାନୁସାରେ ଦାନ କଲେ।
  chk-chk: Mürin, ewe king a föri eu kametip mi watte ngeni ekewe samol me nöün kewe
    nöüwis fän iten Ester. Iwe, ewe king a pwal asilefeili eu ränin asösö lon ekewe
    fanü meinisin o fangala chomong lifang, usun a fichiti eman king.
  rop-rop: En det king bin abum bigis padi blanga Esta. Imbin jandim wed langa ola
    lida en langa ola boswan blanga kaman. En imbin jandim wed langa detlot pipul
    langa ol im kantri en imbin dalim ol detlot pipul nomo blanga jandim teksmani
    langa im distaim. En imbin gibit olabat brabli gudwan enijing, en ebribodi bin
    brabli gudbinji langa im.
  ukr-1871: І справив царь велику гостину всїм князям своїм і служачим при йому, —
    гостину задля Естери, й дав пільгу країнам та роздав подарунки з царською щедрістю.
  deu-1951: Und der König machte allen seinen Fürsten ein großes Mahl, das Mahl der
    Esther. Und er veranstaltete eine Feier in den Provinzen und teilte Gaben aus
    mit königlicher Hand.
  eng-JPS: Then the king made a great feast unto all his princes and his servants,
    even Esther's feast; and he made a release to the provinces, and gave gifts, according
    to the bounty of the king.
  srp-1865: I uèini car veliku gozbu svijem knezovima svojim i slugama svojim radi
    Jestire, i pokloni zemljama olakšice i razdade darove kako car može.
  lug-lug: Awo Kabaka n’akolera Eseza embaga ennene, n’ayita abakungu be wamu n’abaami
    be, era n’alangirira abantu okusonyiyibwa emisolo mu bitundu byonna, ate n’agaba
    n’ebirabo nga bwe yayagala.
  heb-heb: ויעש המלך משתה גדול לכל שריו ועבדיו את משתה אסתר והנחה למדינות עשה ויתן
    משאת כיד המלך׃
  ben-IRV: পরে রাজা নিজের সমস্ত শাসনকর্ত্তা ও দাসদের জন্য ইষ্টেরের ভোজ বলে মহাভোজ
    তৈরী করলেন এবং সব দেশের কর ছাড় ও নিজের রাজকীয় উদারতা অনুসারে দান করলেন।
  pan-pan: ਤਦ ਰਾਜਾ ਨੇ ਆਪਣੇ ਸਾਰੇ ਹਾਕਮਾਂ ਅਤੇ ਕਰਮਚਾਰੀਆਂ ਲਈ ਇੱਕ ਵੱਡੀ ਦਾਵਤ ਕੀਤੀ ਅਤੇ ਉਸ
    ਨੂੰ ਅਸਤਰ ਦੀ ਦਾਵਤ ਕਿਹਾ, ਅਤੇ ਸੂਬਿਆਂ ਵਿੱਚ ਛੁੱਟੀ ਦਾ ਐਲਾਨ ਕੀਤਾ ਅਤੇ, ਅਤੇ ਆਪਣੇ ਸ਼ਾਹੀ
    ਨਿਯਮ ਦੇ ਅਨੁਸਾਰ ਇਨਾਮ ਵੀ ਵੰਡੇ।
  mya-JVB: ထိုအခါ ရှင် ဘုရင်သည် ဧသတာ ပွဲ ဟူ၍ကြီး သောပွဲ ကို မှူး တော်မတ်တော်ကျွန်
    တော်တို့အဘို့ လုပ် သဖြင့် ၊ နိုင်ငံ တော်တိုင်းပြည်တို့ကို မင်းမှုလွှတ် ၍ ၊ စည်းစိမ်တော်နှင့်
    လျော်စွာ ဆု ချတော်မူ၏။
  tbg-tbg: Estaava noraiqama viro avuhainaa nahenti vauvaro avuhainaa vaiinti viva
    Estaara quahama amitareva nora vaiintinavuve, nai kaiqaqaa raqiki vaukave, naarama
    kero nora kara vika nimura. Viva nai vo provinsi vo provinsiqaa raqiki vaukara
    tiharo, Vate auraara entama varianarove, tivakero parumakero vo haika vo haika
    rairakero vaiinti nahenti nimura.
  hmo-hmo: Unai neganai king ese aria badana ia karaia, iena lohia bona iena hesiai
    taudia ibounai totona, unai be, Eseta ena aria. Bona king ese iena basileia taudia
    ibounai dekenai laga-ani dina ta ia henidia, bona taunimanima dekenai harihari
    gaudia ia henia, king ena hariharibada ena bada hegeregerena.
  urd-urd: और बादशाह ने अपने सब हाकिमों और मुलाज़िमों के लिए एक बड़ी मेहमान नवाज़ी,
    या'नी आस्तर की मेहमान नवाज़ी की; और सूबों में मु'आफ़ी की, और शाही करम के मुताबिक़
    इन'आम बाँटे।
  rus-SYN: И сделал царь большой пир для всех князей своих и для служащих при нем,
    - пир ради Есфири, и сделал льготу областям и раздал дары с царственною щедростью.
  bqc-SIM: Ɔ̃ kípi blɛsakɛ̀, à gbãadeↄ ń a ìwaↄ kã̀aa Ɛsitɛɛ sɛa yã́ musu.
    A dìlɛ wà dikpɛ zↄ̃ↄ kɛ, ↄ̃ wà a kpàwakɛ̀ bùsu ń bùsuo, ↄ̃ à gbadà gbɛ̃́ↄnɛ
    sↄũsↄũ.
  tcz-CHONGTHU: Hiche chu alopna in Esther min’in milen milal holeh vaihom hochu golvah
    abolpeh in gambih ho jousea nikhat choldo nikho alhapeh in kipa thilpeh jong mijouse
    apen ahi.
  mar-mar: आपले सर्व प्रमुख अधिकारी सेवक यांना राजाने एस्तेरसाठी मोठी मेजवानी दिली.
    सर्व प्रांतांमध्ये त्याने लोकांस कर माफी जाहीर केली. आपल्या उदारपणाप्रमाणे त्याने
    लोकांस बक्षीसे दिली.
  qub-qub: Chaypita Esterpa jutincho juc fistata ruraran. Chaymanmi gayachiran llapan
    mandajcunata, yanapajnincunata. Mandashan probinsyacunachöpis chay junäga diya-warda
    cananpaj niran. Impuestuta pägaycashanpitapis mënustami pägachiran. Alli cashpanmi
    rayga ima-aycatapis runacunata aypuran.
  bqp-bqp: Akũ kína pì dikpɛ pↄ́ble kàkara gbãnadenↄnɛ kũ a ìbanↄ Ɛsita sɛna yã
    musu. À dìtɛ kũ ò dikpɛ zↄ̃kↄ̃ kɛ, akũ ò a kpàkpaa kɛ̀ bùsu kũ bùsuuo, akũ
    à gba dà gbɛ̃nↄnɛ à gɛ̃̀ ↄla.
  hat-hat: Lèfini, li voye envite tout chèf li yo ak moun pa l' yo, li fè yon gwo
    resepsyon pou Estè. Li bay yon jou vakans nan tout peyi a nèt. Apre sa, li bay
    kado adwat agoch jan wa yo konn fè l' la.
  eng-BSB: Then the king held a great banquet, Esther’s banquet, for all his officials
    and servants. He proclaimed a tax holiday in the provinces and gave gifts worthy
    of the king’s bounty.
  eng-WEBPB: Then the king made a great feast for all his princes and his servants,
    even Esther’s feast; and he proclaimed a holiday in the provinces, and gave gifts
    according to the king’s bounty.
  kbq-kbq: Ana huteno kini ne'mo'a Estana ne'za krenenteno azeri musena nehuno, ranra
    kva vahe'ane eri'za vahe'anena kehige'za ana ne'zantera e'naze. Ana nehuno kini
    ne'mo'ma kegavama hu'nea kumatamimpi vahekura ananknarera manigasa hiho nehuno
    maka vahera musezana zami'ne.
  nhe-BL: Huan pampa tlahuel paquiyaya nopa tlanahuatijquetl, quichijqui se hueyi
    ilhuitl para Ester. Huan quinnotzqui nochi tlacame tlen quipiyayayaj tequihuejcayotl
    ipan itlanahuatilis huan nochi tlen quitequipanohuayayaj. Huan quinmacac miyac
    regalos queja quinamiqui se tlanahuatijquetl temacas. Huan quintemohuili iniimpuestos
    tlen monequiyaya tlaxtlahuase nopa tlaltini pampa nelía paquiyaya.
  bus-bus: Ben kína pì zĩbaa pↄ́blee kɛ̀ à gbãadeenↄ kↄ̃n a ìbanↄ kàkↄ̃a Ɛsita sɛna
    yã musu. À dìɛ kɛ̀ wà zĩbaa bíta kɛ, ben wà à kpàakpa kɛ̀ bùsu kↄ̃n bùsuo, ben
    à gba dà gbɛ̃nↄnɛ à gɛ̃̀ ↄla.
  gub-BL: Na'e uzapo mai'u hawhu Eter imuawate pà. Wenoz tuwihaw paw wamuwà wà, uma'ereko
    ma'e paw wà no. Ko 'ar rehe ni amo numa'ereko kwaw wà nehe, ta'e amonokatu kwez
    ihe xe, i'i teko wanupe. Omono e ma'e teko tetea'u wanupe. Xo tuwihawete upuner
    ma'e tetea'u imono haw rehe nezewe wà.
  eng-DRA: And he commanded a magnificent feast to be prepared for all the princes,
    and for his servants, for the marriage and wedding of Esther. And he gave rest
