  por-BRBSL: A donzela lhe agradou, e obteve dele a bondade. Ele rapidamente deu a
    ela cosméticos e suas porções de comida, e as sete donzelas escolhidas que deveriam
    recebê-la fora da casa do rei. Ele a transferiu e suas donzelas para o melhor
    lugar da casa das mulheres.
  eng-OEBUS: The girl pleased him and gained his favor, so that he quickly gave her
    the cosmetics she needed to enhance her beauty and her allowance of food and the
    seven maids selected from the king’s household. He also transferred her and her
    maids to the best place in the harem.
  cth-cth: Esta teh Hegai e lung a youk dawkvah minhmai kahawi a hmu teh, Hegai ni
    kâpicainae tâsinaw hoi khohna hah karanglah a poe. Siangpahrang im dawk rawi e
    napui sari touh a poe vaiteh, Esta hoi a sannunaw teh tanglanaw onae khan hoe
    taluenae koe ao sak.
  twi-twi: Hegai ani gyee Ɛster ho yiye, maa ɔhwɛɛ no yiye. Ntɛm ara, ɔma wɔmaa no
    aduan sononko, na ɔmaa no ahosiesie nnuru kaa ho. Ɔsan de mfenaa baason a oyii
    wɔn fii ahemfi hɔ no maa no, na ɔde ɔno ne mfenaa no kɔtenaa nea ɛhɔ ye pa ara
    wɔ mmea atenae hɔ.
  hlt-hlt: Hula te a mik ah cop. Te dongah a mikhmuh ah sitlohnah a dang tih a thentui
    khaw a let sak. Anih ham a maehvae te khaw a paek. Anih te sawt hamla manghai
    im lamloh tanu parhih a paek. Te phoeiah Esther neh a tanu rhoek te huta im then
    la puen.
  tbz-SIM: Kòo pɛ́nsìrì Ɛsitɛɛ mɛsɑ̀ɑ̀ nkóò duɔ́ ndɛ̀ɛ̀ bo wénkùnnɛ o kɔ̃̀ntì, kɛ́
    nhò duɔ̀ mmudiì, kɛ́tɑ̃ɑ̃tɛ́ bɛnitipotɔ̃mbɛ̀ bɛ̀yiekɛ̀ tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ kóò
    duɔ́, kóò tɑnnɛ́ tɛnitipocĩ́ɛ̃̀tɛ̀ sɑ̀ɑ̀tɛ̀.
  msy-2020: Hegai Estan garima a bar derazɨma a bar a gifonge. Kamaghɨn amizɨ, a mɨkarziba
    adir borem ko dagher bar aghuiba Esta ganɨngi. Egha amiziba itir dɨpenimɨn danganir
    faraghavɨra itim, an a isa Esta ganɨngi. Egha atrivimɨn dɨpenimɨn 7plan amizir
    igiaba amɨsevezɨma, me Esta ko ikia deragha a gami.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsǝtɛɛ tɔm lɑpɑ ɑpɑlʋ ɩnǝɣɩ teu. Ɩlɛnɑ Ɩsǝtɛɛ kpɑɣɑ-ɩ nɑ nyʋɣʋ.
    Tǝnɑɣɑ ɩ hɑ-ɩ kpɑkpɑɑ kɛ kɑcɔkɑ wontu, nɑ ɩ́ hʋlɩ-ɩ wɑɑʋ kʋpɑŋkʋ kɛ ɑlɑɑ tǝyɑɣɑ
    tɑɑ, nɑ ɩ́ cɛlɛ-ɩ kɑwulɑɣɑ tǝyɑɣɑ pɑɑsǝnlɑɑ ɑlʋ nyǝ́mɑ kɛ nɑɑtosompɔɣɔlɑɣɑ.
  azb-azb: Bu qız Heqayın xoşuna gələrək hüsn-rəğbətini qazandı. Heqay dərhal onu
    təravətləndirmək üçün lazımi vəsait və xüsusi yeməklərlə təmin etdi. Esterə padşah
    sarayından münasib görülən yeddi qız təyin edərək onunla xidmətçi qızlarını hərəmxananın
    ən yaxşı yerinə apartdırdı.
  eng-DBY: And the maiden pleased him, and obtained favour before him; and he speedily
    gave her her things for purification, and her portions, and the seven maidens
    selected to be given her, out of the king's house; and he removed her and her
    maids to the best [place] of the house of the women.
  hin-2017: वह युवती उसकी दृष्टि में अच्छी लगी; और वह उससे प्रसन्न हुआ, तब उसने बिना
    विलम्ब उसे राजभवन में से शुद्ध करने की वस्तुएँ, और उसका भोजन, और उसके लिये चुनी
    हुई सात सहेलियाँ भी दीं, और उसको और उसकी सहेलियों को रनवास में सबसे अच्छा रहने
    का स्थान दिया।
  wol-KYG: Xale bi neex Ege, mu baaxe ko, gaaw indil ko lu mu defaroo, nàddil ko ag
    lekkam, féetale ko juróom ñaari surga yu jigéen yu ñu tànne kër Buur. Ci kaw loolu
    mu dalal Esteer mooki surgaam fa gën ca kër jigéen ña.
  bjr-bjr: Eekaifa Eesta nammarina qafoofanoo amiqira manaaqa marufanoo minara aidi
    marinau. Aidufanoo mifa kai kaqi ufanoo Eestaa nammarifa afaaqa auquaninna fadameena
    mainainausa faqa oosana oosana amiqira narana faqa aminau. Amiseenoo mifa kinna
    maaqaki marusara Eesta nammarinasaa amiqimmasee rakisiaqee qimaseenoo mara uqanau.
  eng-YLT: and the young woman is good in his eyes, and she receiveth kindness before
    him, and he hasteneth her purifications and her portions — to give to her, and
    the seven young women who are provided — to give to her, from the house of the
    king, and he changeth her and her young women to a good [place in] the house of
    the women.
  eng-WYC-2017: And she pleased him, and found grace in his sight, so that he hasted
    to take to her the ornaments of women, and he betook to Esther her parts of all
    things needful to her, and seven of the fairest damsels of the king’s house; and
    Hegai adorned and arrayed both her and those damsels following her feet.
  eng-WMBB: The maiden pleased him, and she obtained kindness from him. He quickly
    gave her cosmetics and her portions of food, and the seven choice maidens who
    were to be given her out of the king’s house. He moved her and her maidens to
    the best place in the women’s house.
  urd-GVH: वह हैजा को पसंद आई बल्कि उसे उस की ख़ास मेहरबानी हासिल हुई। ख़्वाजासरा
    ने जल्दी जल्दी बनाव-सिंगार का सिलसिला शुरू किया, खाने-पीने का मुनासिब इंतज़ाम
    करवाया और शाही महल की सात चुनीदा नौकरानियाँ आस्तर के हवाले कर दीं। रिहाइश के लिए
    आस्तर और उस की लड़कियों को ज़नानख़ाने के सबसे अच्छे कमरे दिए गए।
  rug-rug: Qetu nia Heqai se Esita, koa gua koasa nana tinolava. Ta kopue sisigiti
    sa nana tinolava e Esita, ta poni oela si asa tana ṉuzapa tini, meke ta kopue
    gua tugo pa ginani arilaedi. Sa vasina pu koa se Esita si keke vasina leleana
    hola, na vasina sapu hoke veko ni rini sari na barikaleqe. Koasa vasina asa si
    koadia si ka zuapa vineki ta vizatadi pu kopu nia se Esita.
  gaz-gaz: Durbi sunis isa gammachiiftee fuula isaa duratti fudhatama argatte. Innis
    yommusuma dibata miidhagina isheetiif taʼuu fi nyaata addaa kenneef. Dubartoota
    ishee tajaajilan kanneen masaraa mootichaa keessaa filataman torbas isheedhaaf
    ramade; ishee fi tajaajiltoota ishee sana gara mana dubartootaa kan mana hunda
    caalaa filatamaa taʼeetti geesse.
  fra-LSG: La jeune fille lui plut, et trouva grâce devant lui; il s’empressa de lui
    fournir les choses nécessaires pour sa toilette et pour sa subsistance, lui donna
    sept jeunes filles choisies dans la maison du roi, et la plaça avec ses jeunes
    filles dans le meilleur appartement de la maison des femmes.
  yal-yal: Esita a fe yi rafan Hege ma han! A yi hinan a ra. Nanara, a yi fati rayabu
    seene so fɔlɔ a yii, e nun donse faɲina. Hege yi Esita lu yire faɲini ɲaxanle
    tagi, a yi dii tɛmɛ solofere yɛba mangan konni naxanye luma wanla kɛ Esita xa.
  haw-1868: Ua maikai ia kaikamahine i kona manao, a loaa ia ia ke alohaia mai e ia,
    a haawi koke ae la oia ia ia i na mea ala e maemae ai, a me na mea i pili ia ia,
    a me na kauwa wahine ehiku, na mea pono ke haawiia mai nona mailoko mai o ka hale
    o ke alii. A hoonoho oia ia ia a me kana mau kauwa wahine, ma ka hale maikai o
    na wahine.
  arb-NAV: فَحَظِيَتِ الْفَتَاةُ بِإِعْجَابِ هَيْجَايَ وَنَالَتْ رِضَاهُ، فَأَسْرَعَ
    يُقَدِّمُ إِلَيْهَا نَصِيبَهَا مِنَ الْعُطُورِ وَالأَطْعِمَةِ، وَخَصَّصَ لِخِدْمَتِهَا
    سَبْعَ فَتَيَاتٍ مِنْ قَصْرِ الْمَلِكِ، وَنَقَلَهَا مَعَ وَصِيفَاتِهَا إِلَى أَفْضَلِ
    مَكَانٍ فِي جَنَاحِ النِّسَاءِ.
  ewe-ewe: Hegai, fiasrɔ̃wo dzikpɔla la kpɔ ŋudzedze blibo le Ester ŋu, eye wòwɔ nu
    sia nu si ana wòakpɔ dzidzɔ la nɛ. Ena woɖaa nu tɔxɛwo nɛ, eye wosiaa tugbedzetikewo
    nɛ. Etsɔ nyɔnuvi adre nɛ tso fiasã la me be woanye eƒe subɔlawo. Hegai tsɔ teƒe
    nyuitɔ wu le nyɔnuwo ƒe nɔƒe la nɛ.
  eng-LEE: 'And the maiden was pleasing in his eyes, and she obtained favor before
    him; and he made haste to give her her anointings, with her presents, and the
    seven maidens, who were selected to be given her, out of the king''s house: and
    he preferred her and her maidens with the best things in the house of the women.'
  asm-FB: ইষ্টেৰে হেগয়ক সন্তুষ্ট কৰি তেওঁৰ অনুগ্রহ লাভ কৰিলে। লগে লগে তেওঁ ইষ্টেৰক
    প্রসাধন আৰু তেওঁৰ ভাগৰ খাদ্য দিলে। ৰাজপ্রসাদৰ পৰা সাত গৰাকী দাসী তেওঁৰ বাবে নিযুক্ত
    কৰিলে, আৰু দাসী সকলৰ সৈতে তেওঁক মহিলা গৃহৰ উত্তম ঠাইলৈ স্থানান্তৰ কৰিলে।
  sus-A: عَ تٌ رَقَن هٍفٍ مَ، هٍفٍ نَشَ قَتٍ رَتٌقَن تُرٍ، دٌنسٍ قَنيِ، نُن كٌنيِ
    فِنّ سٌلٌقٍرٍ سٌ عَ يِ رَ. عَ نَشَ عٍ يِفِيَ مَنفّ شَ فِنّيٍ شَ بَنشِ كُي دّننَشّ
    قَن يِرٍ بِرِن بّ.
  fra-SBL: La jeune fille lui plut et elle obtint de lui de la bienveillance. Il s'empressa
    de lui donner des cosmétiques et des portions de nourriture, ainsi que les sept
    jeunes filles de choix qui devaient lui être confiées hors de la maison du roi.
    Il les installa, elle et ses servantes, à la meilleure place dans la maison des
    femmes.
  hbo-hbo: וַתִּיטַ֨ב הַנַּעֲרָ֣ה בְעֵינָיו֮ וַתִּשָּׂ֣א חֶ֣סֶד לְפָנָיו֒ וַ֠יְבַהֵל
    אֶת־תַּמְרוּקֶ֤יהָ וְאֶת־מָנֹותֶ֙הָ֙ לָתֵ֣ת לָ֔הּ וְאֵת֙ שֶׁ֣בַע הַנְּעָרֹ֔ות
    הָרְאֻיֹ֥ות לָֽתֶת־לָ֖הּ מִבֵּ֣ית הַמֶּ֑לֶךְ וַיְשַׁנֶּ֧הָ וְאֶת־נַעֲרֹותֶ֛יהָ
    לְטֹ֖וב בֵּ֥ית הַנָּשִֽׁים׃
  pjt-pjt: '@see-verse:EST.002.008'
  kik-kik: Mũirĩtu ũcio nĩamũkenirie na akĩendeka nĩwe. O hĩndĩ ĩyo akĩmũhe indo cia
    gwĩthakaria nacio o na akĩmũhe irio cia mwanya. Ningĩ akĩmũhe ndungata mũgwanja
    cia airĩtu, arĩa maathuurĩtwo kuuma nyũmba-inĩ ya mũthamaki na akĩmũthaamia marĩ
    hamwe na ndungata icio ciake cia airĩtu akĩmũtwara handũ harĩa hega mũno kũu nyũmba-inĩ
    ĩyo yatũũragwo nĩ andũ-a-nja.
  fra-NCL: La jeune fille lui plut et gagna sa faveur ; il s’empressa de lui fournir
    les choses nécessaires à sa toilette et à sa subsistance, de lui donner sept jeunes
    filles choisies dans la maison du roi, et il la fit passer avec elles dans le
    meilleur appartement de la maison des femmes.
  cek-AK: Esther loe Hegai mah palung ih kami ah oh pongah, anih to ciimcaisak moe,
    amthoephaih hmuennawk hoiah a hak han koi hmuennawk to karangah paek; topacoengah
    siangpahrang imthung ih tangla sarihtonawk doeh anih abomh hanah a paek; nihcae
    loe nongpatanawk ohhaih im ih kahoih koek imkhaan to hak o.
  cuk-cuk: Hegai, Ester-yeerdaksad, degi, nued daksabalid. A-ulale, Hegai, Esterʼga
    yeerdaklegega-wagargi-ibmar-maglemalad yoga-ukar imaksad. Bur mas-nuegan ega uksabalid.
    Deginbali, Hegai Esterʼga-ibmar-imakmalaga reyneggi-yagan-bur-nuegan-gudidiid
    walagugle (7) uksabalid. Geb Ester we-yagan-walagugledmala (7) rey-e-omegan-neg-bur-nuedse
    selesad.
  uig-CYR: Әстәр Һегайға яққан болуп, у униңға илтипат көрсәтти; у тезла униңға упа-әңлик
    вә тегишлик йемәкликләрни тәминлиди һәм ордидин униңға талланған йәттә кенизәкни
    бәрди; андин уни кенизәклири билән һәрәмсарайниң әң есил җайидин орун бәрди.
  tel-2017: ఆ యువతి అంటే అతనికి చాలా ఇష్టం కలిగింది. అందువలన అతడు ఆమె పైన దయ చూపించాడు.
    అతడు ఆమెకు సౌందర్య సాధనాలను, భోజనపదార్ధాలను ఏర్పరచాడు. రాజుగారి దివాణంలో నుంచి
    ఏడుగురు ఆడపిల్లలను ఆమెకు చెలికత్తెలుగా ఏర్పాటు చేశాడు. ఆమెను, ఆమె చెలికత్తెలను
    రాణివాసంలో అతి శ్రేష్ఠమైన స్థలం లో ఉంచాడు.
  hat-BSA: Alò, jèn fi a te fè l plezi e te twouve favè devan l. Pou sa, li te bay
    li tout atik twalèt avèk manje san fè reta, e li te ba li sèt sèvant de chwa nan
    palè a wa a, e te voye li avèk sèvant li yo nan pi bon kote pami fanm a wa yo.
  kos-kos: Hegai el arulana insewowo sel Esther, pwanang el sa na in sang mwe akmusra
    nu sel oayapa mwe mongo ma fal nu ke manol. El sang acn se ma wo oemeet in lohm
    sin mutan nu sel, ac pakiya mutan fusr itkosr ma solla in lohm sin tokosra in
    kulansupwal.
  hbo-WLC: וַתִּיטַ֨ב הַנַּעֲרָ֣ה בְעֵינָיו֮ וַתִּשָּׂ֣א חֶ֣סֶד לְפָנָיו֒ וַ֠יְבַהֵל
    אֶת־תַּמְרוּקֶ֤יהָ וְאֶת־מָנוֹתֶ֙הָ֙ לָתֵ֣ת לָ֔הּ וְאֵת֙ שֶׁ֣בַע הַנְּעָר֔וֹת
    הָרְאֻי֥וֹת לָֽתֶת־לָ֖הּ מִבֵּ֣ית הַמֶּ֑לֶךְ וַיְשַׁנֶּ֧הָ וְאֶת־נַעֲרוֹתֶ֛יהָ
    לְט֖וֹב בֵּ֥ית הַנָּשִֽׁים׃
  ibo-ibo: Ọ masịrị ya, ọ natakwara ihuọma nʼebe ọ nọ. Ngwangwa ọ malitere inye ya
    nri pụrụ iche, na ihe ndị ahụ niile e ji edozi ahụ na ịchọ mma. O sitere nʼetiti
    ụmụ agbọghọ nọ nʼụlọeze họpụta ụmụ agbọghọ asaa ndị na-ejere Esta ozi. O duuru
    ya na ndị na-ejere ya ozi dubaa nʼebe kachasị mma nʼogige ebe ndị inyom eze bi.
  ory-ory: ଏଥିରେ ଏହି ଯୁବତୀ ହେଗୟର ତୁଷ୍ଟିଜନକ ହୋଇ ତାହାଠାରୁ ଅନୁଗ୍ରହ ପାଇଲା; ଏଣୁ ସେ ଶୀଘ୍ର
    ଅଙ୍ଗରାଗାର୍ଥକ ଦ୍ରବ୍ୟାଦିର ଯେ ଯେ ଅଂଶ ତାହାଙ୍କୁ ଦେବାର ହୁଅଇ, ତାହା ଓ ରାଜଗୃହରୁ ମନୋନୀତା
    ସାତ ଦାସୀ ତାହାଙ୍କୁ ଦେଲା; ଆଉ, ସେ ତାହାଙ୍କୁ ତାହାର ଦାସୀଗଣ ସହିତ ଅନ୍ତଃପୁରର ସର୍ବୋତ୍ତମ
    ସ୍ଥାନରେ ବାସ କରାଇଲା।
  chk-chk: Iwe, Hekai a tongei Ester o kirikiröch ngeni. A amüttiri pwe repwe föri
    ewe angangen epit ngeni, a pwal ngeni wisan mongö. Iwe, a awisa füman föpwül seni
    chon angangen ewe imwen king, pwe repwe angang ngeni o alenieer lon eu leni mi
    mürina lon ewe imwen fefin.
  rop-rop: Hegai bin laigim im en imbin kain langa im. Streidawei imbin gibit im ola
    oil en gudsmelwan ting blanga meigim im mowa purdiwan. Imbin gibit Esta gudwan
    daga en sebenbala wekingel blanga albumbat im. En imbin gibit langa Esta en im
    wekingel olabat det nambawan pleis langa det haus.
  ukr-1871: І ця дівчина припала до вподоби очам його, й прихилила собі в його ласку,
    й посьпішився він видати їй прикраси, й що припадало на її частку, та приставити
    до неї з царського роду сїм дївчат, вартних бути при нїй, і перевів її й дївчат
    її в кращий віддїл жіноцького дому.
  deu-1951: Und die Jungfrau gefiel ihm, und sie fand Gunst bei ihm. Und er sorgte
    dafür, daß sie ihre Reinigungssalben und ihre Gerichte bald erhielt; auch gab
    er ihr sieben auserlesene Mägde aus des Königs Hause. Und er wies ihr samt ihren
    Mägden den besten Ort im Frauenhause an.
  eng-JPS: And the maiden pleased him, and she obtained kindness of him; and he speedily
    gave her her ointments, with her portions, and the seven maidens, who were meet
    to be given her out of the king's house; and he advanced her and her maidens to
    the best place in the house of the women.
  srp-1865: I djevojka mu omilje i naðe milost u njega, te joj odmah dade potrebe
    za ljepotu i dio njezin, i sedam pristalijeh djevojaka iz carskoga doma, i namjesti
    je s njezinijem djevojkama na najljepše mjesto u ženskom domu.
  lug-lug: Eseza n’asiimibwa Kegayi, era n’amuwa ebintu eby’okulungiya, n’emmere ey’enjawulo.
    Era yamuwa n’abazaana musanvu abaalondebwa okuva mu lubiri lwa Kabaka, era n’amuteeka
    mu kifo ekisinga obulungi awakuumibwa abakyala.
  heb-heb: ותיטב הנערה בעיניו ותשא חסד לפניו ויבהל את תמרוקיה ואת מנותה לתת לה ואת
    שבע הנערות הראיות לתת לה מבית המלך וישנה ואת נערותיה לטוב בית הנשים׃
  ben-IRV: আর সেই মেয়েটি হেগয়ের চোখে ভালো হলেন ও তাঁর কাছে দয়া পেলেন এবং তিনি তাড়াতাড়ি
    সাজ সরঞ্জামের জিনিসগুলি এবং আরো যে যে জিনিসগুলো তাঁকে দিতে হয়, তা এবং রাজবাড়ি
    থেকে মনোনীত সাতটা দাসী তাঁকে দিলেন এবং সেই দাসীদের সঙ্গে তাঁকে অন্দরমহলের ভালো
    জায়গায় নিয়ে রাখলেন।
  pan-pan: ਹੇਗਈ ਨੂੰ ਅਸਤਰ ਚੰਗੀ ਲੱਗੀ, ਅਤੇ ਉਹ ਉਸ ਤੋਂ ਖੁਸ਼ ਹੋਇਆ, ਤਦ ਉਸ ਨੇ ਛੇਤੀ ਨਾਲ ਉਸ
    ਨੂੰ ਸੁੰਦਰਤਾ ਵਧਾਉਣ ਦੀਆਂ ਸਾਰੀਆਂ ਚੀਜ਼ਾਂ ਦਿੱਤੀਆਂ ਅਤੇ ਰੋਜ਼ ਦਾ ਭੋਜਨ ਅਤੇ ਨਾਲ ਹੀ ਰਾਜਾ
    ਦੇ ਮਹਿਲ ਵਿੱਚੋਂ ਚੁਣ ਕੇ ਸੱਤ ਸਹੇਲੀਆਂ ਵੀ ਉਸ ਨੂੰ ਦਿੱਤੀਆਂ ਅਤੇ ਉਸ ਨੂੰ ਅਤੇ ਉਸ ਦੀਆਂ ਸਹੇਲੀਆਂ
    ਨੂੰ ਰਾਣੀਆਂ ਦੇ ਨਿਵਾਸ ਸਥਾਨ ਵਿੱਚ ਸਭ ਤੋਂ ਚੰਗਾ ਸਥਾਨ ਰਹਿਣ ਲਈ ਦਿੱਤਾ।
  mya-JVB: ဧသတာသည် ဟေဂဲ စိတ် နှင့်တွေ့၍ မျက်နှာ ရသဖြင့် ၊ ဟေဂဲသည် စင်ကြယ် စေသော ဆေးမျိုးနှင့်
    ပေး ရသောအဝတ် အစားကို အလျင် အမြန်ပေး၏။ နန်းတော် ၌ ရွေး ကောက်သော ကျွန် မခုနစ် ယောက်
    တို့ကိုလည်းပေး ၍ ၊ ဧသတာ နှင့် သူ ၏ကျွန် မတို့ကို အပျိုတော်နန်း တွင် အမြတ် ဆုံးသောနေရာ၌
    ချီးမြှောက်လေ၏။
  tbg-tbg: Hegaiva Estaara quahama amitero vira naane avuni kahaqama amitora. Viva
    vaaka vaata koqe iaina haikarave, vaata kahaqiaina kararave, vira amiro, viraqaahairo
    viva avuhainaara naavuqihairo kaiqa nahenti 7navu ntitakero vika tiva nimiro tiharo,
    Maa varaataraqaa koqemake raqikiate, tivakero, anomakero koqemakero vau rumura
    Estaara amura.
  hmo-hmo: Inai Eseta ese Hegai ena lalona ia hamoalea, vadaeni Hegai ese Eseta do
    ia durua totona dahua muramura ia henia haraga. Aniani namona momokani danu Eseta
    dekenai ia henia, bona hesiai kekeni ibounai 7, king ena ruma kekeni edia huana
    dekena amo ia abia hidi, bona Eseta dekenai ia henia. Vadaeni Eseta bona iena
    hesiai kekeni be gabu namo herea Hegai ese ia henidia, hahine edia ruma lalonai.
  urd-urd: और वह लड़की उसे पसन्द आई और उसने उस पर महेरबानी की, और फ़ौरन उसे शाही महल
    में से पाकी के लिए उसके सामान और खाने के हिस्से, और ऐसी सात सहेलियाँ जो उसके लायक़
    थीं उसे दीं, और उसे और उसकी सहेलियों को हरमसरा की सबसे अच्छी जगह में ले जाकर रख्खा।
  rus-SYN: И понравилась эта девица глазам его и приобрела у него благоволение, и
    он поспешил выдать ей притиранья и все, назначенное на часть ее, и приставить
    к ней семь девиц, достойных быть при ней, из дома царского, и переместил ее и
    девиц ее в лучшее отделение женского дома.
  bqc-SIM: Wɛ̃́ndiapi kɛ̀ɛ̀ maa, ↄ̃ à gbɛ̃kɛkɛ̀ɛ̀ à mɛ̀, wà aà kɛkɛ ń nↄamblebↄↄ
    wásawasa gↄ̃̀ↄ, wi blɛ maa kpawà. À kibɛ wɛ̃́ndia pↄ́ a sɛ̀ gbɛ̃ↄn soplaↄ kpàwà,
    ↄ̃ à kpɛ́ maa kpàwà kí nↄɛↄ bɛ.
  tcz-CHONGTHU: Amanu hin Hegai chu alung lhaisah lheh jengin hijeh chun amanjong
    Esther chu khohsahna neitah in ajen pantan ahi. Aman gangtah in nehle chah atuipen
    agonpeh in, amelhoina dinga akinuding jong agonpeh loi jengin ahi. Aman amanu
    jenle dingin leng inpia kon in nungah sagi agonpeh in numei kikholna a mun nompen
    laitah a ajenle nungah hotoh aumsah in ahi.
  mar-mar: त्यास ती तरुणी आवडली आणि तिच्यावर त्याची कृपादृष्टी झाली. त्याने तिला ताबडतोब
    सौंदर्यप्रसाधने पुरवली आणि तिच्या अन्नाचा भाग दिला. त्याने राजाच्या राजवाड्यातील
    सात दासी नेमून तिला दिल्या आणि तिला व तिच्या सात तरुण दासींना त्याने अंत:पुरातील
    उत्तम जागा राहण्यास दिली.
  qub-qub: Hegai ricaptin Esterga mas cuyayllapaj caran. Chaymi alli ricaran. Estertaga
    alli asyaj jampicunawan mas camaränanpaj jampichiran. Mas alli caj micuyta garachiran.
    Palasyucho caycaj mas allinnin ganchis uyway jipashcunata churaran Ester nishanta
    rurananpaj. Nircur Estertaga chay jipashcunatawan mas allinnin cuartuman tiyachiran.
  bqp-bqp: Nↄkpare pìi kɛ̀nɛ mana, akũ à gbɛ̃kɛ kɛ̀nɛ à pì ò a kɛkɛ kũ nísidↄkↄnanↄ
    swáswa gↄ̃̀nↄ, ò pↄ́ble mana kpáa. À kínabɛa nↄkpare kũ a sɛ̀ gbɛ̃nↄn supplanↄ
    kpàa, akũ à kpɛ́ mana kpàa kína nↄgbɛ̃nↄ bɛa.
  hat-hat: Estè te fè Egayi plezi anpil. San l' te ale avè l'. Li pa pèdi tan li,
    li ba li tou sa li te bezwen pou fè kò l' bèl ak manje ki bon pou li. Li chwazi
    sèt bòn lakay wa a, li bay Estè pou sèvis pa l', epi li mete l' nan pi bon apatman
    ki te genyen nan kay madanm wa yo.
  eng-BSB: And the young woman pleased him and obtained his favor, so he quickly provided
    her with beauty treatments and the special diet. He assigned to her seven select
    maidservants from the palace and transferred her with them to the best place in
    the harem.
  eng-WEBPB: The maiden pleased him, and she obtained kindness from him. He quickly
    gave her cosmetics and her portions of food, and the seven choice maidens who
    were to be given her out of the king’s house. He moved her and her maidens to
    the best place in the women’s house.
  kbq-kbq: Hagi Hegai'ma Estama negeno'a, tusiza huno musena hunteno avesinte'ne.
    Ana'ma nehuno'a, ame huno Estana avufgama eri so'ema hu zantamine ne'zanena nemino,
    kini ne'mofo kumapinti 7ni'a eri'za mofanerami huzmantege'za kini ne'mofona marerirfa
    nompi Estana avre'za ome kegava hunte'naze.
  nhe-BL: Huan Hegai más quipacti Ester para quiyejyecchihuilis nopa tlanahuatijquetl.
    Huajca nimantzi pejqui quimaca nochi tlen monequiyaya para ma paquis huan para
    mocualchijchihuas. Quimacac Ester chicome ichpocame ipan nopa cali para ma quitequipanoca.
    Huan quimacac itlacualis tlen más cuali huan nochi tlamantli xihuipajtli huan
    nochi tlamantli cremas tlen monejqui quitequihuis para elis noja más yejyectzi.
    Nojquiya quimacac nopa cuarto tlen más yejyectzi para ipan mocahuas ininhuaya
    itlatequipanojcahua ipan nopa hueyi cali tlen iaxca nopa tlanahuatijquetl. Huan
    ax quinmacac ne sequinoc ichpocame san se.
  bus-bus: Nↄkparɛ pì kɛ̀nɛ maa, ben à gbɛ̃kɛɛ kɛ̀nɛ à bè wà à kɛkɛ kↄ̃n nↄmaablebↄnↄ
    wásawasa gↄ̃ↄ, wà pↄ́ble maaa kpáa. À kíbɛ nↄkparɛ kɛ̀ à sɛ̀ gↄ̃ↄn swɛɛplaaanↄ
    kpàa, ben à kpɛ́ maaa kpàa kína nↄgbɛ̃nↄ bɛ.
  gub-BL: Eter ikatu Egaz pe. Ipurapo wer hehe tuwihawete hemirekoete romo. Nan kwehe
    tete uzapo kar imupuràg eteahy kar haw hehe. Omono temi'u ikatu ma'e izupe no.
    Wexaexak 7 uma'ereko ma'e tàpuzuhu pupe har ikatu wera'u ma'e izupe wà, hehe uzekaiw
    ma'e romo wà. Omono Eter ipupyaikaw pyrer ikatu wera'u ma'e pupe hehe uzekaiw
    ma'e wanehe we no.
  eng-DRA: And she pleased him, and found favour in his sight. And he commanded the
    eunuch to hasten the women’s ornaments, and to deliver to her her part, and seven
    of the most beautiful maidens of the king’s house, and to adorn and deck out both
    her and her waiting maids.
