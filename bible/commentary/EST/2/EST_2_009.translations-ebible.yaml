verse: EST.002.009
translations:
  mal-C: അവളെ ഹേഗായിക്ക് ഇഷ്ടപ്പെട്ടു; ഇവളോ, അയാളുടെ പ്രീതി പിടിച്ചുപറ്റി. ഉടൻതന്നെ
    അയാൾ അവൾക്ക് സൗന്ദര്യവർധിതശുശ്രൂഷയ്ക്കു വേണ്ടുന്ന പ്രത്യേക ഭക്ഷണവിഹിതവും രാജകൊട്ടാരത്തിൽനിന്ന്
    തെരഞ്ഞെടുക്കപ്പെട്ട ഏഴു ദാസിമാരെയും നൽകി. അവർക്കു താമസിക്കുന്നതിന് അന്തഃപുരത്തിലെ
    ഏറ്റവും നല്ല ഇടവും നൽകി.
  deu-TKW: Und das Mädchen gefiel ihm und sie fand Gnade vor ihm; daher beeilte er
    sich, sie vorzubereiten, ihr die geignete Kost zu reichen und ihr die sieben ihr
    zukommenden Dienerinnen aus dem königlichen Palaste zu verschaffen; und er versetzte
    sie und ihre Dienerinnen in die besten Gemächer des Frauenhauses.
  lin-lin: Ester asepelisaki Ege mpe azwaki ngolu na miso na ye. Mbala moko, apesaki
    ye biloko ya monzele mpe bilei oyo asengeli kolia ; apesaki ye mpe basali sambo
    ya basi oyo aponaki kati na ndako ya mokonzi. Bongo atiaki ye elongo na basali
    na ye ya basi kati na shambre oyo elekaki kitoko kati na ndako ya basi ya mokonzi.
  eng-LSV: and the young woman is good in his eyes, and she receives kindness before
    him, and he hurries her purifications and her portions—to give to her, and the
    seven young women who are provided—to give to her, from the house of the king,
    and he changes her and her young women to a good [place in] the house of the women.
  eng-GNV: 'And the mayde pleased him, and she founde fauour in his sight: therefore
    he caused her things for purification to be giuen her speedily, and her state,
    and seuen comely maides to be giuer her out of the Kings house, and he gaue change
    to her and to her maydes of the best in the house of the women.'
  eng-WEBSTER: 'And the maiden pleased him, and she obtained kindness from him; and
    he speedily gave her her things for purification, with such things as belonged
    to her, and seven maidens who were meet to be given her, out of the king''s house:
    and he preferred her and her maids to the best place of the house of the women.'
  nhw-BL: Huan Hegai más quipacti Ester para quiyejyecchihuilis nopa tlanahuatijquetl.
    Huajca nimantzi pejqui quimaca nochi catli monequiyaya para ma paquis huan para
    mocualchijchihuas. Quimacac Ester chicome ichpocame ipan nopa cali para ma quitequipanoca.
    Huan quimacac itlacualis catli más cuali huan nochi tlamantli xihuipajtli huan
    nochi tlamantli cremas catli monejqui quitequihuis para elis noja más yejyectzi.
    Nojquiya quimacac nopa cuarto catli más yejyectzi para ipan mocahuas ininhuaya
    itequipanojcahua ipan nopa hueyi cali catli iaxca nopa tlanahuatijquetl. Huan
    amo quinmacac ne sequinoc ichpocame san se.
  swh-ONEN: Msichana huyu alimpendeza na kupata kibali mbele zake. Mara moja akaanza
    kumpa matunzo ya uzuri na chakula maalum. Alimpa Esta vijakazi saba waliochaguliwa
    kutoka jumba la kifalme, na kumhamishia yeye pamoja na vijakazi wake katika sehemu
    bora zaidi katika nyumba ya wanawake.
  bba-bba: Ɛsitɛɛ u Heɡe wɛ̃re mɑ u kɑ nùn nɔnu ɡeu mɛɛrɑ u nùn tim wɛ̃ fuuku mɛ u
    koo kɑ wɑsi sɔmɛ kɑ mɑɑ dĩɑ ni u ko n dɑ di. Mɑ u nùn wɔndiɑ nɔɔbɑ yiru kɑsuɑ
    sinɑ kpɑɑrun sɔm kowobu sɔɔ. Yen biru, u nùn dii te tɑ burɑm bo wɛ̃ tɔn kurɔbun
    wɑ̃ɑ yeru mi.
  eng-KJVCPB: 'And the maiden pleased him, and she obtained kindness of him; and he
    speedily gave her her things for purification, with such things as belonged to
    her, and seven maidens, which were meet to be given her, out of the king’s house:
    and he preferred her and her maids unto the best place of the house of the women.'
  luo-luo: Nyakono ne longʼo kendo noyudo ngʼwono e wangʼ Hegai. Nomiye modhi miwirruokgo
    gi chiemo mabeyo mana gisano. Nomiye nyiri abiriyo moyier moa e od ruoth bende
    ne ogole motere kama berie moloyo e od mon kanyo.
  meu-meu: Bena hari hane-ulato ese una tau lalona e hamoalea; bena ia ese hane-ulato
    na e lalo namo henia, bona dahudahu muramuradia e henia haraḡa. Ana aniani danu
    e henia, bona hesiai kekenidia hahitu, hanua pavapavana ena ruma kekenidia bogaragidia
    amo e abidia hidi, na e henia. Bena ia bona ena hesiai kekenidia na gabu namo-hereana
    e henidia, hahine edia ruma ai.
  npi-ULB: यी युवतीले तिनलाई खुसी पारिन्, र उनले तिनको निगाह पाइन् । तिनले तुरुन्तै
    उनको लागि सिङ्गारका सामानहरू र उनको खानाको हिस्सा उपलब्ध गराए । तिनले उनको लागि
    राजदरबारका सात जना सेविका तोकिदिए, र तिनले उनी र उनका सेविकाहरूलाई स्‍त्री-घरको
    सबैभन्दा राम्रो ठाउँमा सारे ।
  yor-yor: Ọmọbìnrin náà sì wù ú, ó sì rí ojúrere rẹ̀, lẹ́sẹ̀kẹsẹ̀ ó pèsè àwọn ohun
    tí ó dára àti oúnjẹ pàtàkì fún un. Ó sì yan àwọn ìránṣẹ́bìnrin wúńdíá méje láti
    ààfin ọba òun àti àwọn ìránṣẹ́bìnrin náà lọ sí ibi tí ó dára jù nínú ilé àwọn
    obìnrin.
  ind-ind: Karena Hegai sangat senang dengan Ester, maka dia mengutamakan Ester. Dengan
    segera dia mengatur semua kebutuhan Ester dari makanan hingga perawatan kecantikan.
    Dia memerintahkan tujuh gadis pelayan istana raja untuk mengurus Ester dan menempatkan
    mereka di kamar-kamar terbaik di asrama.
  pes-OPCB: '@see-verse:EST.002.008'
  tgl-ULB: Ang dalaga ay nakapag-bigay lugod sa kanya, at nakuha niya ang pabor nito.
    Agad niya itong binigyan ng mga pampaganda at bahagi ng pagkain niya. Itinalaga
    niya sa kanya ang pitong aliping babae mula sa palasyo ng hari, at siya at mga
    aliping babae ay inilipat niya sa pinakamagandang lugar sa bahay ng mga kababaihan.
  hui-hui: Hegai ibugua Eseda wandari bayaoreyane hendene. Ani hondowa ibugua Esedahondo
    yári wiaru abale mo mialu ibunaga tingini bayale helonaga tomo bayale tara tara
    wiarubi nalu berelo dawa migi bini. Ani buwa wali wandia biagoha paliaga hobane
    dunini mbira heneyagoha Eseda ibu palelo mo mini. Mo mialu kini andagaha wandari
    kariali berearume Eseda biamogo bialu helo dabo berelene.
  mya-mya: ဟေ​ဂဲ​သည်​ဧ​သ​တာ​အား​စိတ်​နှင့်​တွေ့​သ​ဖြင့် မျက်​နှာ​သာ​ပေး​၏။ နှိပ်​နယ်​ပေး​ခြင်း၊
    အ​ထူး အ​စား​အ​စာ​ကို​ကျွေး​ခြင်း​တို့​ကို​အ​လျင် အ​မြန်​စ​တင်​ပြု​လုပ်​ပေး​၏။
    အ​ပျို​တော် ဆောင်​တွင်​အ​ကောင်း​ဆုံး​နေ​ရာ​ထိုင်​ခင်း​ကို ပေး​၍ နန်း​တွင်း​သူ​အ​မျိုး​သ​မီး​ခု​နစ်
    ယောက်​ကို​အ​ထူး​ရွေး​ချယ်​ကာ​ဧ​သ​တာ ကို​လုပ်​ကျွေး​ပြု​စု​စေ​၏။
  bod-N: ཧེ་ག་ཨི་ནི་ཨེས་སི་ཐེར་ལ་ཧ་ཅང་བརྩེ་ཞིང་ཁོ་མོ་བྱམས་ཀྱིས་བསྐྱངས་ནས། མྱུར་དུ་ཁོ་མོར་བྱུག་སྣུམ་དང་འབབ་འོས་པའི་སྐལ་ཡང་སྤྲད་དོ།
    །དེར་མ་ཟད་ཕོ་བྲང་ནས་ཁོ་མོ་ལ་ཞབས་ཞུ་བྱེད་པར་ཞལ་ཏ་མ་བདུན་ཡང་མངགས་པ་དང་། ཁོ་མོ་དང་ཞལ་ཏ་མ་རྣམས་སྐྱེས་མའི་གླིང་གའི་ཁྱིམ་ལེགས་ཤོས་དེར་གནས་སྤར་ཏོ།
    །
  sna-sna: Musikana akamufadza akawana nyasha kwaari. Pakarepo akamupa zvinonhuhwira
    zvinowedzera runako uye nezvokudya zvakatsaurwa. Akamupa vasikana vanomwe vakanga
    vasarudzwa kubva munhare yamambo ndokumuendesa iye navasikana vake kunzvimbo yakanga
    yakanakisisa muimba yavakadzi.
  spa-BLM: La doncella le agradó y obtuvo de él su benevolencia. Se apresuró a darle
    cosméticos y sus raciones de comida, así como las siete doncellas selectas que
    debían entregársele fuera de la casa del rey. La trasladó a ella y a sus doncellas
    al mejor lugar de la casa de las mujeres.
  cac-cac: Te vach' spensar ix ix yiloch vin̈aj Hegai chi', yuj chi' te vach' ix yutej
    spensar vin̈ d'a ix. Elan̈chamel ix te ac'chaj juntzan̈ remeyo yic tz'ac'chajoch
    d'a snivanil ix yic ste b'o yilji ix, tz'ac'chaj pax vael te vach' d'a ix. Ix
    ac'chajoch ucvan̈ eb' ix schecab' vin̈ rey te vach' yic tz'ac'ji servil ix. Ix
    ac'chajb'at eb' ix yed' ix Ester chi' d'a jun cuarto te vach' b'aj ay eb' ix yetb'eyum
    vin̈ rey chi'.
  swh-ULB: Esta alimfurahisha, na akapata kibali mbele ya Hegai. Akampa vipodozi na
    sehemu ya chakula. Akampa wahudumu wa kike saba kutoka katika ikulu ya mfalme,
    na akampeleka na wahudumu wa kike katika sehemu bora katika nyumba ya wanawake.
  bel-bel: І спадабалася гэтая дзяўчына вачам ягоным і здабыла ў яго ўпадабаньне,
    і ён пасьпяшаўся выдаць ёй масьці і ўсё, назначанае ёй, і прыставіў да яе сем
    дзяўчат, вартых быць пры ёй, з дома царскага, і перамясьціў яе і дзяўчат у лепшае
    аддзяленьне жаночага дома.
  deu-ELBBK: Und das Mädchen gefiel ihm und erlangte Gunst vor ihm. Und er beeilte
    sich, ihre Reinigungssalben und ihre Teile ihr zu geben und ihr die sieben Mägde
    zu geben, die aus dem Haus des Königs ausgewählt waren; und er versetzte sie mit
    ihren Mägden in die besten Gemächer des Frauenhauses.
  mbb-OT: Ne utew nezeliǥi ni Hegai si Ester, ne utew zin midseǥipà. Segugunè din
    mid-endami te keenen wey menge kinehenglanen para med-iseg is kekempet din. Mibeǥeyan
    din sikandin te pitu he menge suluǥuen he vahi he ebpuun diyà te turuǥan te hadì.
    Ne impeubpà ni Hegai sikandin wey haazà is menge suluǥuen diyà te kinemeupiyahan
    he ruǥu.
  mal-2015: ആ യുവതിയെ അവന്നു ബോധിച്ചു; അവളോടു പക്ഷം തോന്നി; അവൻ അവളുടെ ശുദ്ധീകരണത്തിന്നു
    വേണ്ടുന്ന വസ്തുക്കളെയും ഉപജീവനവീതത്തെയും രാജധാനിയിൽനിന്നു കൊടുക്കേണ്ടുന്ന ഏഴു
    ബാല്യക്കാരത്തികളെയും അവൾക്കു വേഗത്തിൽ കൊടുത്തു; അവളെയും അവളുടെ ബാല്യക്കാരത്തികളെയും
    അന്തഃപുരത്തിലെ ഉത്തമമായ സ്ഥലത്തു ആക്കി.
  rmc-rmc: Ole Hegajoske sas e Ester igen pre dzeka a diňa la o veci pro šukariben
    the oda nekfeder chaben. Diňa la mek efta šukare služobňičken andral o palacis
    a ke oda len diňa nekfeder than andro haremos le kraľiskro.
  nlg-nlg: Hegai te nia togotogo ngangata Esther me righitaoni utoa ngangata. Agaia
    te talua na kokoe ge kara gonia vania na balu vanga tara uto ngangata, me hea
    ghua na balu dalovi/totobo ni gonigoniani na hulina. Ma gaia (Hegai) te vilira
    ghua ara vitu na vinekama lutu ge kara righitaonia, te vili kehara tadira na lei
    vinekama lutu tana vale sulena na vunaghi haba, me talu kehara va ta sakai na
    bona te uto ngangata igaa, tana vale keri tara ghahara iga.
  pes-OPV: و آن دختر به نظر او پسند آمده، در حضورش التفات یافت. پس به زودی، اسباب
    طهارت وتحفه هایش را به وی داد و نیز هفت کنیز را که از خانه پادشاه برگزیده شده
    بودند که به وی داده شوند و او را با کنیزانش به بهترین خانه زنان نقل کرد.
  ron-1924: Фата й-а плэкут ши а кэпэтат тречере ынаинтя луй. Ел с-а грэбит сэ-й дя
    челе де требуинцэ пентру гэтялэ ши хранэ, й-а дат шапте служниче алесе дин каса
    ымпэратулуй ши а пус-о ымпреунэ ку служничеле ей ын чя май бунэ ынкэпере дин каса
    фемеилор.
  ben-OBCV: মেয়েটি তাঁকে সন্তুষ্ট করে ও তাঁর দয়া পায়। হেগয় প্রথম থেকেই তাঁকে সৌন্দর্য
    বাড়াবার জিনিসপত্র এবং বিশেষ খাবার দিল। সে রাজবাড়ি থেকে বেছে বেছে সাতজন দাসী
    তাঁর জন্য নিযুক্ত করল এবং হারেমের সবচেয়ে ভালো জায়গায় তাঁকে ও তাঁর দাসীদের রাখল।
  lex-lex: Hegai ralamni nayod reria Ester pede pleta-plet pa nhi' samomuou lia. Ntaw
    dioinia Ester pa rawu'ru-ralena rnairia hya'-hya' to' maka ha rhi' samuou gaini,
    me nwaliria Ester ya'an wamueheni. Ntaw dioinia Ester la'a harara dom pa nkenia
    la gen samomuou memna, la'a pata-mapra kruwungenni de, ne notil targa la pat harara
    mandiditu mak kwatiau ray kruwun genni pa rhoi-rtania Ester.
  som-som: Oo gabadhii way la wanaagsanaatay isagii, wuuna u roonaaday; oo markiiba
    wuxuu iyadii siiyey alaabteedii isdaahirinta, iyo intii ay qaybta u lahayd, iyo
    toddoba gabdhood oo ay waajib u lahayd in laga siiyo guriga boqorka. Markaasuu
    iyadii iyo gabdhaheediiba geeyey meeshii ugu wanaagsanayd guriga naagaha.
  lat-VUC: Quæ placuit ei, et invenit gratiam in conspectu illius. Et præcepit eunucho,
    ut acceleraret mundum muliebrem, et traderet ei partes suas, et septem puellas
    speciosissimas de domo regis, et tam ipsam quam pedissequas ejus ornaret atque
    excoleret.
  eng-ASVBT: 'And the maiden pleased him, and she obtained kindness of him; and he
    speedily gave her her things for purification, with her portions, and the seven
    maidens who were meet to be given her out of the king’s house: and he removed
    her and her maidens to the best place of the house of the women.'
  ita-1885: E la fanciulla piacque ad Hegai, ed acquistò la sua grazia; laonde egli
    prestamente le diede le cose che si richiedevano per abbellirsi, e i suoi alimenti;
    le diede ancora le sette più ragguardevoli donzelle della casa del re; poi la
    tramutò, insieme con le sue donzelle, nella più bella parte dell'ostello delle
    femmine.
  eng-ULB: The young girl pleased him, and she found favor with him. Immediately he
    provided her with cosmetics and her portion of food. He assigned to her seven
    servant girls from the king's palace, and he moved her and the servant girls to
    the best place in the house of the women.
  spa-VBL: Ester llamó su atención y la trató favorablemente. Rápidamente le preparó
    tratamientos de belleza y comida especial. También le proporcionó siete sirvientas
    especialmente elegidas del palacio del rey, y la trasladó a ella y a sus sirvientas
    al mejor lugar del harén.
  fra-_FOB: Et la jeune fille lui plut, et gagna ses bonnes grâces; il s'empressa
    de lui fournir ce qu'il fallait pour ses apprêts et son entretien; et il lui donna
    sept jeunes filles choisies de la maison du roi, et la plaça avec ses jeunes filles
    dans le meilleur appartement de la maison des femmes.
  mal-mal: ആ യുവതിയെ അവന് ഇഷ്ടപ്പെട്ടു; അവളോടു താൽപര്യം തോന്നി; അവൻ അവളുടെ ശുദ്ധീകരണത്തിന്
    ആവശ്യമുള്ള വസ്തുക്കളെയും ഭക്ഷണത്തെയും രാജധാനിയിൽനിന്നു കൊടുക്കണ്ടിയ ഏഴ് ബാല്യക്കാരത്തികളെയും
    അവൾക്ക് വേഗത്തിൽ കൊടുത്തു; അവളെയും അവളുടെ ബാല്യക്കാരത്തികളെയും അന്തഃപുരത്തിലെ
    ഉത്തമമായ സ്ഥലത്ത് ആക്കി.
  urd-GVR: Wuh Haijā ko pasand āī balki use us kī ḳhās mehrbānī hāsil huī. Ḳhwājāsarā
    ne jaldī jaldī banāw-singār kā silsilā shurū kiyā, khāne-pīne kā munāsib intazām
    karwāyā aur shāhī mahal kī sāt chunīdā naukarāniyāṅ Āstar ke hawāle kar dīṅ. Rihāish
    ke lie Āstar aur us kī laṛkiyoṅ ko zanānḳhāne ke sab se achchhe kamre die gae.
  suz-BL: मिनु एस्‍तर कली तशा, मेको हेगे थाम्‍पान ग्येरसाक्‍व। मिनु मेकोमी एस्‍तर
    कली दारपाइक्‍चा कली ग्‍योम्‍तीक, किप्‍तीक, ख्रेक्‍तीक नु रिम्‍शो जचा थोव़क नेल्‍ल
    गेप्‍तु। मिनु पिप आ दरवार ङा ७ जना नेल्‍ल क्‍येङा रिम्‍शो गेय पाइब मीश आल यो एस्‍तर
    कली गेप्‍तु। मिनु मीश मुर आन कली वोइक्‍तीक खिंमी एस्‍तर नु आ कली वारच पाइब आन
    कली नेल्‍ल आन क्‍येङा रिम्‍शो नु गारशो बाक्‍तीक गेप्‍तु।
  ita-1927: La fanciulla piacque a Hegai, ed entrò nelle buone grazie di lui; ei s’affrettò
    a fornirle i cosmetici di cui ell’avea bisogno e i suoi alimenti, le diede sette
    donzelle scelte nella casa del re, e assegnò a lei e alle sue donzelle l’appartamento
    migliore della casa delle donne.
  ckb-ckb: کچە لەبەرچاوی هێگەی پەسەند بوو و بە دڵی بوو. لەبەر ئەوە دەستبەجێ بۆن و
    کەلوپەلی جوانکاری و خواردنی تایبەتی پێدا. هەروەها حەوت خزمەتکاری هەڵبژێردراوی
    لە کۆشکی پاشا پێدا، ئینجا ئەو و خزمەتکارەکانی بۆ باشترین شوێنی حەرەمسەرا گواستەوە.
  eng-BBE: 'And he was pleased with the girl and was kind to her; and he quickly gave
    her what was needed for making her clean, and the things which were hers by right,
    and seven servant-girls who were to be hers from the king''s house: and he had
    her and her servant-girls moved to the best place in the women''s part of the
    house.'
  kan-OKCV: ಎಸ್ತೇರಳು ಹೇಗೈಯ ಮೆಚ್ಚುಗೆಯನ್ನು ಗಳಿಸಿದ್ದರಿಂದ ಅವನ ಸಮ್ಮುಖದಲ್ಲಿ ಅವಳಿಗೆ ದಯೆ ದೊರಕಿತು.
    ಆದಕಾರಣ ಅವನು ತ್ವರೆಯಾಗಿ ಸೌಂದರ್ಯವರ್ಧಕ ಸಾಧನಗಳನ್ನೂ ಅರಸನ ಅರಮನೆಯಿಂದ ಏಳುಮಂದಿ ದಾಸಿಯರನ್ನೂ
    ಅವಳಿಗೆ ಕೊಟ್ಟನು. ಇದಲ್ಲದೆ ಸ್ತ್ರೀಯರಿದ್ದ ಕೋಣೆಯಲ್ಲಿ ಉತ್ತಮವಾದ ಭೋಜನಾಂಶಗಳನ್ನು ಅವಳಿಗೂ ಅವಳ
    ದಾಸಿಯರಿಗೂ ಕೊಟ್ಟನು. ಆಕೆಯನ್ನೂ ಮತ್ತು ಆಕೆಯ ಸೇವಕಿಯರನ್ನೂ ಅಂತಃಪುರದ ಉತ್ತಮ ಭಾಗದಲ್ಲಿರಿಸಿದನು.
  tam-2017: அந்தப் பெண் அவனுடைய பார்வைக்கு நன்றாக இருந்ததால், அவளுக்கு அவனுடைய கண்களிலே
    தயவு கிடைத்தது; ஆகையால் அவளுடைய அலங்கரிப்புக்கு வேண்டியவைகளையும், அவளுக்குத் தேவையான
    மற்றவைகளையும் அவளுக்குக் கொடுக்கவும், ராஜ அரண்மனையில் இருக்கிற ஏழு பணிப்பெண்களை
    அவளுக்கு நியமித்து கன்னிமாடத்தில் சிறந்த ஒரு இடத்திலே அவளையும் அவளுடைய பணிப்பெண்களையும்
    வைத்தான்.
  spa-RV-1909: Y la moza agradó en sus ojos, y halló gracia delante de él; por lo
    que hizo darle prestamente sus atavíos y sus raciones, dándole también siete convenientes
    doncellas de la casa del rey; y pasóla con sus doncellas á lo mejor de la casa
    de las mujeres.
  ron-BTF: Şi tânăra i-a plăcut şi a obţinut bunătate din partea lui; iar el în grabă
    i-a dat lucrurile pentru curăţire, împreună cu lucrurile ei şi şapte tinere, care
    se cuvenea să îi fie date din casa împăratului; şi el a mutat-o pe ea şi pe tinerele
    ei în cel mai bun loc în casa femeilor.
  eng-WEBP: The maiden pleased him, and she obtained kindness from him. He quickly
    gave her cosmetics and her portions of food, and the seven choice maidens who
    were to be given her out of the king’s house. He moved her and her maidens to
    the best place in the women’s house.
  eng-FBV: Esther caught his eye and he treated her favorably. He quickly arranged
    beauty treatments and special food for her. He also provided her with seven specially-chosen
    maids from the king's palace, and moved her and her maids to the best location
    in the harem.
  nld-1939: En daar het meisje hem behaagde en zijn gunst verwierf, haastte hij zich,
    haar schoonheidsmiddelen met spijs en drank te verschaffen; ook stelde hij zeven
    handige meisjes uit het koninklijk paleis ter harer beschikking, en liet haar
    met deze meisjes verhuizen naar het beste gedeelte van het vrouwenverblijf.
  nch-BL: Huan Hegai más quipacti Ester para quiyejyecchihuilis nopa tanahuatijquet.
    Huajca nimantzi pejqui quimaca nochi cati monequiyaya para ma paqui huan para
    ma mocualchijchihua. Quimacac Ester chicome ichpocame ipan nopa cali para ma quitequipanoca.
    Huan quimacac itacualis cati más cuali huan nochi tamanti xihuipajti huan nochi
    tamanti cremas cati monejqui quitequihuis para elis noja más yejyectzi. Nojquiya
    quimacac nopa cuarto cati más yejyectzi para ipan mocahuas inihuaya itequipanojcahua
    ipan nopa hueyi cali cati iaxca nopa tanahuatijquet. Pero nopa sequinoc ichpocame
    amo quinmacac san se.
  vie-1934: Con gái trẻ đó đẹp lòng Hê-gai và được ơn trước mặt người; người lật đật
    ban cho nàng những hương phẩm cần dùng sự tẩy uế, và những vật nhựt dụng của nàng,
    cùng cấp cho nàng bảy con gái tơ chọn lấy trong cung vua; đoạn Hê-gai dời nàng
    với các con gái tơ vào trong một cái phòng tốt nhất của cung phi tần.
  hin-CV: हेगाइ को एस्तेर प्रिय लगी और उसे हेगाइ की कृपा प्राप्‍त हो गयी. हेगाइ ने
    तुरंत एस्तेर की सौंदर्य प्रसाधन एवं भोजन वस्तु का प्रबंध कर दिया. इसके अलावा उसने
    एस्तेर के लिए राजमहल की सात सर्वोत्तम परिचारिकाएं रखी. एस्तेर एवं इन दासियों को
    निवास स्थान के सर्वोत्तम क्षेत्र में रख दिया.
  spa-BES: Y él estaba contento con la muchacha y era amable con ella; y él rápidamente
    le dio a ella lo que se necesitaba para limpiarla, y las cosas que eran suyas
    por derecho, y siete criadas que serían suyas en la casa del rey. Y él hizo que
    ella y sus criadas fueran trasladadas al mejor lugar de la casa de las mujeres.
  tdx-tdx: Le nahafale aze i somondraray, le nahaoniña’e tretre, le nitolora’e aniany
    ze nipaiaeñe amy fañaliova’ey naho o faha’eo vaho ty somondrara fito nañeva boak’
    añ’ anjombam-panjaka ao; le nasì’e mb’amy toetse soay re rekets’ i mpiatra’e rey.
  tha-KJV: หญิงนั้นเป็​นที​่พอใจเขาและเธอก็เป็​นที​่โปรดปรานแก่​เขา เขาจึงรีบจัดหาเครื่องประเทืองผิว
    และส่วนของเธอให้​เธอ พร​้อมกับสาวใช้​ที่​คัดเลือกแล้วเจ็ดคนจากราชสำนัก แล้วก็​เลื่อนเธอและสาวใช้ของเธอขึ้นไปยังสถานที่​ที่​ดี​ที่​สุดในฮาเร็ม
  por-BR-2018: E a moça foi do agrado de seus olhos, e alcançou favor diante dele;
    por isso ele se apressou em lhe dar seus enfeites e suas porções de alimento,
    dando-lhe também sete moças escolhidas da casa do rei; e ele a passou com suas
    moças ao melhor lugar da casa das mulheres.
  deu-ELO: Und das Mädchen gefiel ihm und erlangte Gunst vor ihm. Und er beeilte sich,
    ihre Reinigungssalben und ihre Teile ihr zu geben, und ihr die sieben Mägde zu
    geben, welche aus dem Hause des Königs ausersehen waren; und er versetzte sie
    mit ihren Mägden in die besten Gemächer des Frauenhauses.
  caa-caa: Y e Hegai uwira que galan uwirnar e Ester y chꞌabꞌna uyalma umener. Y tamar
    era cay uyajcꞌu e crema lo que quetpa tuaꞌ ucꞌampes y uyajcꞌu lo que más imbꞌutz
    tuaꞌ ucꞌuxi. Y uyare siete manobꞌ xeꞌ ixictac xeꞌ más atzay apatnobꞌ tama tunor
    xeꞌ war apatnobꞌ tama uyotot e rey tuaꞌ ucojcobꞌ e Ester, y de allí uqꞌueche ixin
    taca e ixictacobꞌ era esto tama inteꞌ nuxi cuarto xeꞌ más imbꞌutz tiaꞌ tuaꞌ aturuanobꞌ.
  eng-WYC-2018: And she pleased him, and found grace in his sight, so that he hasted
    to take to her the ornament(s) of women, and he betook to Esther her parts of
    all (the) things needful to her, and (also) seven (of) the fairest damsels of
    the king’s house; and Hegai adorned and arrayed both her and those damsels following
    her feet. (And Esther pleased, or impressed, Hegai, and she found favour before
    him, so that he hastened to give to her women’s ornaments, or adornments, and
    anything else that she needed, as well as seven of the most beautiful young women
    of the king’s house; and so Hegai adorned and arrayed both her, and those young
    women who followed her feet, that is, who served her.)
  epo-epo: La knabino plaĉis al li kaj akiris lian favoron, kaj li rapide donis al
    ŝi ŝiajn beligaĵojn kaj ŝian destinitaĵon, kaj sep knabinojn elektitajn el la
    domo de la reĝo; kaj li transloĝigis ŝin kun ŝiaj knabinoj en la plej bonan parton
    de la virinejo.
  uig-PIN: Əstǝr Ⱨegayƣa yaⱪⱪan bolup, u uningƣa iltipat kɵrsǝtti; u tezla uningƣa
    upa-ǝnglik wǝ tegixlik yemǝkliklǝrni tǝminlidi ⱨǝm ordidin uningƣa tallanƣan yǝttǝ
    kenizǝkni bǝrdi; andin uni kenizǝkliri bilǝn ⱨǝrǝmsarayning ǝng esil jayidin orun
    bǝrdi.
  beo-beo: 'Hega:iai da Eseda noga:i ba:i. E da Esedama nodoi ba:le, e da liligi noga:iga
    nina: hahamonesisi, amola ha:i manu noga:idafa i. Amola e da golasu sesei noga:i
    ema olei, amola a:fini fesuale ilia da Eseda fidima:ne, Hega:iai ea sia:i.'
  tpi-OTNT: Hegai i lukim Esta i gutpela meri, na i laikim em. Olsem na em i hariap
    long givim Esta ol samting bilong bilasim skin, na olkain gutpela kaikai. Na em
    i givim nambawan rum tru bilong haus meri long Esta, na em i makim 7-pela yangpela
    meri bilong haus king bilong lukautim Esta gut.
  hau-SA: Yarinyar ta gamshe shi, ta kuma sami tagomashinsa. Nan da nan ya tanada
    mata, ya ba ta man shafawa da abinci na musamman. Ya ba ta bayi mata bakwai da
    aka zaɓa daga fadar sarki. Ya kuma kai ta tare da bayinta zuwa wuri mafi kyau
    na gidan matan kulle.
  uig-LAT: Ester Hégaygha yaqqan bolup, u uninggha iltipat körsetti; u tézla uninggha
    upa-englik we tégishlik yémekliklerni teminlidi hem ordidin uninggha tallan’ghan
    yette kénizekni berdi; andin uni kénizekliri bilen heremsarayning eng ésil jayidin
    orun berdi.
  nde-nde: Intombazana le yamthokozisa wayithanda. Wahle wayinika okokuzilungisa kuhle
    lamakha okuziqhola kanye lokudla okuhle. Wayipha amantombazana ayisikhombisa okuyisebenzela
    ayekhethwe esigodlweni senkosi, wayisusa kanye lamantombazana ayo, wabafaka endaweni
    yabesifazane enhle kakhulu.
  ton-ton: 'Pea naʻe fiemālie ia ki he taʻahine, pea naʻa ne ʻofeina ia: pea naʻa
    ne ʻatu leva kiate ia ʻae ngaahi meʻa maʻa ʻene fakamaʻa ia, fakataha mo e ngaahi
    meʻa naʻe kau tonu kiate ia, mo e kau taʻahine ʻe toko fitu, ʻaia naʻe taau ke
    foaki kiate ia, mei he fale ʻoe tuʻi: pea naʻa ne tomuʻa fili ia mo ʻene kau taʻahine
    ki he potu lelei lahi ʻoe fale ʻoe kau fefine.'
  ces-1613: I líbila se jemu ta mladice, a našla milost u něho. Pročež i hned dal
    jí okrasu její a díl její, a sedm panen způsobných z domu královského; k tomu
    opatření její i jejích panen proměnil v lepší v domě ženském.
  eng-WMB: The maiden pleased him, and she obtained kindness from him. He quickly
    gave her cosmetics and her portions of food, and the seven choice maidens who
    were to be given her out of the king’s house. He moved her and her maidens to
    the best place in the women’s house.
  tam-TCV: இந்தப் பெண் அவனுக்குப் பிரியமுள்ளவளாயிருந்து அவனிடத்தில் தயவு பெற்றாள்.
    அவன் உடனடியாக அவளுக்கு அழகுபடுத்தும் பொருட்களையும், விசேஷ உணவையும் கொடுத்தான்.
    அவன் அரசனுடைய அரண்மனையிலிருந்து தெரிந்தெடுக்கப்பட்ட ஏழு தோழிகளையும் அவளுக்குக்
    கொடுத்து, அவளையும், அவளது தோழிகளையும் அந்தப்புரத்தின் மிகச்சிறந்த இடத்துக்கு மாற்றினான்.
  ceb-ULB: Nakapahimuot kaniya ang batan-ong babaye, ug nakaangkon siya ug pabor ngadto
    kaniya. Dihadiha dayon gihatagan niya siya ug mga gamit pangpaanyag ug bahin niya
    nga pagkaon. Nagpatagana siya ug pito niya ka sulugoon nga mga babaye gikan sa
    palasyo sa hari, ug gidala niya siya ug ang sulugoong mga babaye didto sa labing
    maayo nga dapit sa balay sa kababayen-an.
  mkn-mkn: Itu kapala urusan talalu suka sang Ester, deng kasi tunju hati manis sang
    dia. Andia ko dia kasi Ester salap macam-macam, deng suru tukang pijit deng tukang
    rias ko bantu bekin dia jadi lebe cantik lai. Dia kasi Ester makanan yang bae,
    deng kasi dia parampuan tuju orang dari istana ko bantu sang dia. Tarús dia kasi
    pinda Ester dong di tampa paling bagus di parampuan istana dong pung kompleks.
  pol-UBG: I spodobała mu się dziewczyna, i znalazła łaskę w jego oczach, tak że od
    razu kazał dać jej środki pielęgnacyjne, należną jej część, oraz siedem dobranych
    dziewcząt z domu króla. Następnie przeniósł ją i jej dziewczęta do najlepszej
    części w domu kobiet.
  urd-GVU: وہ ہیجا کو پسند آئی بلکہ اُسے اُس کی خاص مہربانی حاصل ہوئی۔ خواجہ سرا نے
    جلدی جلدی بناؤ سنگار کا سلسلہ شروع کیا، کھانے پینے کا مناسب انتظام کروایا اور
    شاہی محل کی سات چنیدہ نوکرانیاں آستر کے حوالے کر دیں۔ رہائش کے لئے آستر اور اُس
    کی لڑکیوں کو زنان خانے کے سب سے اچھے کمرے دیئے گئے۔
  eng-OEBCW: The girl pleased him and gained his favour, so that he quickly gave her
    the cosmetics she needed to enhance her beauty and her allowance of food and the
    seven maids selected from the king’s household. He also transferred her and her
    maids to the best place in the harem.
  deu-1912: Und die Dirne gefiel ihm, und sie fand Barmherzigkeit vor ihm. Und er
    eilte mit ihrem Schmuck, daß er ihr ihren Teil gäbe und sieben feine Dirnen von
    des Königs Hause dazu. Und er tat sie mit ihren Dirnen an den besten Ort im Frauenhaus.
  kan-2017: ಹೇಗೈಯು ಆಕೆಯನ್ನು ಮೆಚ್ಚಿ, ತನ್ನ ದಯೆಗೆ ಪಾತ್ರಳಾದ ಆಕೆಗೋಸ್ಕರ ತಕ್ಕ ಲೇಪನದ್ರವ್ಯಗಳನ್ನೂ
    ಮತ್ತು ಭೋಜನವನ್ನು ಒದಗಿಸಿದನು. ಅವನು ಆಕೆಗೊಸ್ಕರ ಏಳು ಮಂದಿ ಸೇವಕಿಯರನ್ನೂ ಅರಮನೆಯಿಂದ ಆರಿಸಿಕೊಂಡು
    ಆಕೆಯನ್ನೂ ಮತ್ತು ಆಕೆಯ ಸೇವಕಿಯರನ್ನೂ ಅಂತಃಪುರದ ಉತ್ತಮ ಭಾಗದಲ್ಲಿರಿಸಿದನು.
  yap-yap: Ma ba’adag Hegai daken Ester, ma aram mri tiyan’ ngak ngi i ayuweg. Ka
    ngiyal’nem me tabab Hegai i ngongliy rogon Ester ngan chamgiy ko falay ma ba muduwgil
    e ggan rok. Me pi’ e bin nth’abi fel’ e senggil ngak u lan fare naun ni tafen
    e ppin, me tay medlip e ppin nni mel’egrad u rom u tafen e pilung ni ngar pigpiggad
    ngak.
  hlt-MCSB: Hula te a mik ah cop. Te dongah a mikhmuh ah sitlohnah a dang tih a thentui
    khaw a let sak. Anih ham a maehvae te khaw a paek. Anih te sawt hamla manghai
    im lamloh tanu parhih a paek. Te phoeiah Esther neh a tanu rhoek te huta im then
    la puen.
  mdy-ETH: ዓስቲራ ሄጋዬ ኮሺ ዎዛሳያ ማዔኔ፤ ዒዛ ቤርታ ዒዛ ቦንቺንታ ዓሲ ማዒ ጴዼኔ፤ ዬያሮ ዒዚ ኔጉዋዖ ቃራ ሙኡዚ ዒዞም
    ዒንጊንታንዳጉዲ፥ ሃሣ ዒዞኮ ዑፃ ዱማ ዱማ ቲሽኮ ባኣዚና ቲሽኪንቲ ጊኢጌም ሚዛጲ ማዒ ዒዛ ዴዓንዳጉዲ ዓይሤኔ፤ ካኣቲም ዶኦሪ
    ጌሦና ላኣላ ናንጋ ማኣሮፓ ዑሣ ዓኣዼ ቃራ ማኣሪ ዶኦሪ ዒንጊ ካኣቱሞ ማኣሮይዳ ማዾም ዱማሲ ኬሶና ላኣሎፓ ላንካይ ላኣሊ ዒዞም
    ማዻንዳጉዲ ዶኦሪ ዒንጌኔ።
  twi-ASANTE: Hegai ani gyee Ɛster ho yie, ma ɔhwɛɛ no yie. Ntɛm ara, ɔma wɔmaa no
    aduane sononko, na ɔmaa no ahosiesie nnuro kaa ho. Ɔsane de mfenaa baason a ɔyii
    wɔn firii ahemfie hɔ maa no, na ɔde ɔno ne mfenaa no kɔtenaa deɛ ɛhɔ yɛ pa ara
    wɔ mmaa atenaeɛ hɔ.
  eng-WEBU: The maiden pleased him, and she obtained kindness from him. He quickly
    gave her cosmetics and her portions of food, and the seven choice maidens who
    were to be given her out of the king’s house. He moved her and her maidens to
    the best place in the women’s house.
  wal-wal: Hegaayi Asttiro be7ido wode, in keehippe ufaittiis; o dumma xeelliis. Yaatidi
    sohuwaarakka maanau dumma qumaanne bollaa gorppettiyo tishshaa iyyo immiis. Qassi
    iyyo oottanau kawo keettaappe doorettida laappun danggiriixeta sunttidi, maccaasau
    giigida keettan, kifile ubbaappe aadhdhidi lo77iya kifiliyan onne i danggiriixeta
    efiidi wottiis.
  tgk-tgk: Ситораи духтар ба Ҳейга маъқул шуду Ҳейга дарҳол ба Эстер маводи ороишию
    хӯроки ба ӯ хосро дод. Инчунин ҳафт канизони дарбориро ба Эстер супориду ӯро бо
    канизонаш ба ҷойи беҳтарини хонаи занон гузаронд.
  spa-PDDPT: La joven halló gracia delante de él, quien fue bondadoso con ella, por
    lo cual se apresuró a darle sus atavíos y ungüentos. Le asignó siete doncellas
    del palacio real para que le sirvieran, y la colocó con sus doncellas en el mejor
    lugar del harén.
  gun-gun: Ha'e va'e ma kunhataĩ oexa rã iporã vaipa, ojou porãa aguã rami oiko guive.
    Ha'e ramo Ester pe ojapura pire poã ogueru aguã, tembi'u ho'u va'erã guive. Hembiguairã
    ome'ẽ avi sete kunhataĩgue oiporavo pyre huvixa ro py ikuai va'e. Ha'e vy hembiguai
    kunhataĩgue reve omboaxapa kunhague pegua opy ja'o ha'evevea py.
  agu-BL: Yi topone'n Ester xe ca'l yi rey nin jal balajil i' swutz Hegai. Cha'stzun
    te toque'n il Hegai tan wekle'n tan yube'n mas. Ncha'tz tak' balaj cumir tetz,
    tan baje'n ta'n. Ej nin e' ak'lij juk balaj xun tetz mos i'. Ej nin ak'lij jun
    balaj ama'l tetz tan ta'te'n i' txe'. Yi jun ama'la'tz cho'n at le palacio yi
    xcon cya'n xun.
  ilo-ULB: Naay-ayo ti balasang ni Hegai, ket nagun-odna ti paborna. Dagus nga impaayanna
    kadagiti pagpapintas ken iti bingayna a taraon. Nangidutok isuna kenkuana kadagiti
    pito nga adipen a babbai a naggapo iti palasio ti ari, ket inkabilna isuna ken
    dagiti adipen a babbai iti kasasayaatan a paset iti balay dagiti babbai.
  kpg-kpg: Hegai gu hiihai gi Esther, gei mee gu manawa dumaalia gi mee. Hegai gu limalima hua
    gu daamada guu hau di madanga o maa mo dono mulumulu mo di benebene tuaidina haga humalia.
    Mee guu wanga gi mee di gowaa kaedahi humalia i lodo di gowaa noho ahina, mo di
    hagi anga ana dama ahina dogohidu ne hilihili mai i nia dama ahina o di hale di
    king e hai hegau gi mee.
  uig-ARA: ئەستەر ھېگايغا ياققان بولۇپ، ئۇ ئۇنىڭغا ئىلتىپات كۆرسەتتى؛ ئۇ تېزلا ئۇنىڭغا
    ئۇپا-ئەڭلىك ۋە تېگىشلىك يېمەكلىكلەرنى تەمىنلىدى ھەم ئوردىدىن ئۇنىڭغا تاللانغان
    يەتتە كېنىزەكنى بەردى؛ ئاندىن ئۇنى كېنىزەكلىرى بىلەن ھەرەمساراينىڭ ئەڭ ئېسىل جايىدىن
    ئورۇن بەردى.
  sus-sus: A to rafan Hege ma, Hege naxa fate ratofan ture, donse fanyi, nun konyi
    ginɛ solofere so a yi ra. A naxa e yigiya mangɛ xa ginɛe xa banxi kui dɛnnaxɛ
    fan yire birin bɛ.
  pon-2006: Ekai inenen mwahukihda Ester oh men sewese; ihme e mwadangete kihong souneliel
    kan oh kihong soangen mwenge me pahn mwahu ong paliwere pwe en kaselella mehlel.
    E kihong wasa me keieu mwahu nan wasa me pekehi ko kin patopato ie oh pilada serepein
    isimen sang nan tehnpaso pwe re en kin papah.
  ksd-ksd: Ma i ga gugu ta go ra bul vavina ma i ga mari ia; ma i ga tul lolole tar
    ra lavur vartap tana, ma ra ana tiniba na nian, damana bula lavurua na tultul
    na vavina kai ra king da di ga vartuluai tana; ma i ga kari ia, diat ma kana lavur
    tultul, ta ra pakana pal i manga boina ta ra pal na vaden.
  tur-YTC: Kız o adamın hoşuna gitti ve ondan iyilik gördü. Hemen ona kozmetik ve
    yiyecek paylarını ve kralın evinden kendisine verilecek olan yedi seçme kızı verdi.
    Onu ve kızlarını kadınlar evinin en iyi yerine taşıdı.
  ind-AYT: Gadis itu dipandang baik dan menimbulkan kemurahan hati darinya. Dia segera
    memberikan perawatan kecantikan dan jatah makanan kepadanya, dan juga tujuh orang
    dayang pilihan dari istana raja, serta memindahkannya dan dayang-dayangnya ke
    tempat terbaik di balai perempuan.
  nya-nya: Hegai anasangalatsidwa naye namwaliyo ndipo anamukomera mtima. Mosataya
    nthawi anamupatsa mafuta ake odzola ndi chakudya chapadera. Anamusankhiranso anamwali
    asanu ndi awiri a ku nyumba ya mfumu kuti azimutumikira, ndipo iye pamodzi ndi
    anamwali omutumikira aja anawapatsa malo abwino koposa mʼnyumba yosungira akazi.
  kyg-kyg: Agaemo Esatafeꞌmo hauꞌnigeno amuse huno ateꞌniyaꞌmofeꞌmo malage huno agufamo
    alino alagepa huno atesiya yaꞌe alagepa neꞌyaꞌeꞌmo alino amiꞌniye. Aꞌne anagaꞌai
    nopiꞌmo mago hogoteꞌa aeꞌa anagi maleꞌnaya yapiꞌmo maisiyafeꞌmo Esataꞌmo alino
    atetenoꞌaeꞌmo seveniꞌa aꞌmafaꞌne anagaꞌmogi kini vekamo nopiꞌmo aliꞌyaꞌmo neꞌaliya
    aꞌmafaꞌne anagaꞌaifeꞌmo, alagepa hutapa Esatateꞌmo yagaitapa ateyo, huno hapa
    paiꞌniye.
  mps-mps: Hegaigo Esta te wiegi yai sawi yai wegi da te homu elama, tama aga godolo
    yai. Tama polo agai Estabolo te tigi au yabo doado bage me, te gasa dwagi yai
    nai dabe mani. Tama agai te we dabe sibi bidibo be te dwagi yai polalubo dąį
    togwali mu te Estabolo menama, tama te tuni bidigo bede te wegi ogwa a naga olama,
    me badu nogo si te augwaligo Esta bugagia tonalumainu nigilai.
  tpi-tpi: Hegai i lukim Esta i gutpela meri, na i laikim em. Olsem na em i hariap
    long givim Esta ol samting bilong bilasim skin, na olkain gutpela kaikai. Na em
    i givim nambawan rum tru bilong haus meri long Esta, na em i makim 7-pela yangpela
    meri bilong haus king bilong lukautim Esta gut.
  dan-1931: Pigen tiltalte ham og vandt hans Yndest, og så hurtigt som muligt lod
    han Skønhedsplejen foretage på hende og gav hende den Kost, hun skulde have, og
    stillede tillige de syv dertil udsete Piger fra Kongens Hus til hendes Tjeneste;
    og han lod hende og Pigerne flytte til den bedste Del af Fruerstuen.
  vie-OVCB: Hê-gai có thiện cảm với Ê-xơ-tê, và ban cho cô nhiều đặc ân. Ông vội vàng
    cung cấp mỹ phẩm và thức ăn đặc biệt, rồi chọn cho cô bảy nữ tì trong cung, đưa
    Ê-xơ-tê và các nữ tì vào căn phòng tốt nhất trong hậu cung.
  guj-2017: તે કુમારિકા તેને પસંદ પડી. તેથી તેના પર તેની મહેરબાની થઈ. તેણે એસ્તેર
    માટે તરત જ તેને જોઈએ તેવાં સુંગધીદ્રવ્યો, ઉતમ ભોજન તથા તેના મોભા પ્રમાણે સાત દાસીઓ
    પણ આપી, ઉપરાંત તેને અને તેની દાસીઓને રાજાના જનાનખાનામાં સહુથી ઉતમ ખંડો પણ આપ્યા.
  pon-2006A: Ekai inenen mwahukihda Ester oh men sewese; ihme e mwadangete kihong
    souneliel kan oh kihong soangen mwenge me pahn mwahu ong paliwere pwe en kaselella
    mehlel. E kihong wasa me keieu mwahu nan wasa me pekehi ko kin patopato ie oh
