verse: EST.002.011
translations:
  mal-C: എല്ലാ ദിവസവും അദ്ദേഹം അന്തഃപുരാങ്കണത്തിൽ നടന്നുകൊണ്ട് എസ്ഥേർ എങ്ങനെ കഴിയുന്നെന്നും
    അവൾക്ക് എന്ത് സംഭവിക്കുന്നെന്നും അന്വേഷിച്ചിരുന്നു.
  deu-TKW: Mardachai aber ging Tag für Tag vor dem Hofe des Frauenhauses umher, um
    zu erkunden, ob es Esther wohlgehe, und was mit ihr geschehen werde.
  lin-lin: Mikolo nyonso, Maridoshe azalaki koleka liboso ya lopango ya ndako ya basi
    ya mokonzi mpo na kozwa basango ya Ester mpe koyeba ndenge nini bazalaki kobatela
    ye.
  eng-LSV: and during every day Mordecai is walking up and down before the court of
    the house of the women to know the welfare of Esther, and what is done with her.
  eng-GNV: Aud Mordecai walked euery day before the court of the womens house, to
    knowe if Ester did well, and what should be done with her.
  eng-WEBSTER: And Mordecai walked every day before the court of the women's house,
    to know how Esther did, and what would become of her.
  nhw-BL: Huan mojmostla Mardoqueo hualajqui calixpa campa mocahuayayaj nopa ichpocame
    para quimatis sintla cuali itztoya Ester huan tlaque ipanti.
  swh-ONEN: Kila siku Mordekai alikuwa akitembeatembea karibu na ua wa nyumba ya wanawake
    kujua Esta alivyoendelea na kuona yaliyokuwa yakitendeka kwake.
  bba-bba: Mɛyɑ Mɑɑdosen tii u rɑ n dɑɑmɔ tɔn kurɔ ben wɑ̃ɑ yerun kɔnnɔwɔ u kɑ Ɛsitɛɛn
    ɑlɑfiɑ bikiɑ kpɑ u n mɑɑ kɑ yɛ̃ ye bɑ nùn kuɑmmɛ.
  eng-KJVCPB: And Mordecai walked every day before the court of the women’s house,
    to know how Esther did, and what should become of her.
  luo-luo: Pile ka pile Modekai ne wuotho e dala kanyo machiegni gi koma ochiel ni
    mon mondo ongʼe kaka Esta dhi kod gik mane timorene.
  meu-meu: A dina iboudiai Morodekai ese hahine edia ruma maḡuna vairanai e rakava,
    baine diba Eseta na edeheto bona ena noho na edeheto totona.
  npi-ULB: एस्तरको अवस्था र उनलाई के गरिन्छ भनी जान्‍न हरेक दिन मोर्दकै स्‍त्री-घरको
    बाहिरपट्टि चोकमा ओहोर-दोहोर गर्थे ।
  yor-yor: Ní ojoojúmọ́ ni Mordekai máa ń rìn ní iwájú ilé àwọn obìnrin láti wo bí
    Esteri ṣe wà ní àlàáfíà àti ohun tí ó ṣẹlẹ̀ sí i.
  ind-ind: Setiap hari Mordekai berjalan di depan taman yang terdekat asrama para
    istri raja untuk mencari tahu apa yang terjadi terhadap Ester, dan sering bertanya
    kepada orang-orang yang keluar masuk dari pintu taman itu tentang dia.
  pes-OPCB: مردخای هر روز در محوطهٔ حرمسرا رفت و آمد می‌کرد تا از احوال استر باخبر
    شود و بداند بر او چه می‌گذرد.
  tgl-ULB: Araw-araw naglalakad si Mordecai papunta at pabalik sa harapan ng patyo
    sa labas ng bahay ng mga kababaihan, upang malaman ang tungkol sa kapakanan ni
    Esther, at tungkol sa kung ano ang gagawin sa kanya.
  hui-hui: Ani berenego Modegai ibu horo bibahendengi wali wandia biagonaga pabe haraba
    wiagoria bolangua haga bialu pu íbu biaga hene. Ani binigo irane Eseda ibu agua
    biraruabe hondolebi Esedahondo mbira agile bulubadabe te hale holebi ani pu íbu
    biaga hene.
  mya-mya: နေ့​စဉ်​နေ့​တိုင်း​ပင်​မော်​ဒ​ကဲ​သည်​ဧ​သ​တာ ၏​အ​ခြေ​အ​နေ​ကို​လည်း​ကောင်း၊
    သူ့​အား အ​ဘယ်​သို့​ပြု​ကြ​မည်​ကို​လည်း​ကောင်း​သိ​ရှိ နိုင်​ရန် အ​ပျို​တော်​ဆောင်​ဝင်း​ရှေ့​၌​ခေါက်​တုန့်
    ခေါက်​ပြန်​လျှောက်​လျက်​နေ​တတ်​၏။
  bod-N: ཡང་མོར་དོ་ཀཱ་ཨི་ནི་ཨེས་སི་ཐེར་བདེ་མིན་དང་ཁོ་མོའི་འཚོ་བ་ཇི་ལྟར་ཡིན་པ་ཤེས་པའི་ཕྱིར་དུ།
    ཉིན་རེ་བཞིན་སྐྱེས་མའི་གླིང་གའི་མདུན་དུ་ཕར་འགྲོ་ཚུར་འགྲོ་བྱས་སོ། །
  sna-sna: Zuva rimwe nerimwe aitenderera ari pedyo noruvazhe rwenzvimbo yaigariswa
    vanhukadzi achida kuona kuti Esteri akadini uye kuti chii chaiitika kwaari.
  spa-BLM: Mardoqueo se paseaba todos los días frente al patio de la casa de las mujeres,
    para saber cómo estaba Ester y qué sería de ella.
  cac-cac: Junjun c'u tz'ec' vin̈aj Mardoqueo d'a sat b'aj ayec' eb' ix ix chi', yic
    syab'an vin̈ tato vach' sc'ol ix Ester chi' yed' tas tz'aj yac'ji servil ix.
  swh-ULB: kila siku Modekai alienda na kurudi mbele nje ya ua wa nyumba ya wanawake,
    ili kwamba asikie kuhusu mambo ya Esta na atakachofanyiwa.
  bel-bel: І кожнага дня Мардахэй прыходзіў да двара жаночага дома, каб даведвацца
    пра здароўе Эстэры і пра тое, што робіцца зь ёю.
  deu-ELBBK: Und Tag für Tag wandelte Mordokai vor dem Hof des Frauenhauses, um das
    Wohlergehen Esthers zu erfahren und was mit ihr geschähe.
  mbb-OT: Kada andew edhendiyà si Mordecai te lama zutun te turuǥan he ed-ubpaan te
    menge vahi su wey zin maahà wey ikesusi ke hengkey en is egkeulaula ziyà ni Ester.
  mal-2015: എന്നാൽ എസ്ഥേരിന്റെ സുഖവർത്തമാനവും അവൾക്കു എന്തെല്ലാമാകുമെന്നുള്ളതും അറിയേണ്ടതിന്നു
    മൊർദ്ദേഖായി ദിവസംപ്രതി അന്തഃപുരത്തിന്റെ മുറ്റത്തിന്നു മുമ്പാകെ നടന്നുകൊണ്ടിരുന്നു.
  rmc-rmc: O Mordekaj pes sako džives predžalas angle dvora le haremoskri, kaj bešelas
    e Ester. Kamľa te džanel, sar lake ode hin a so pes laha kerel.
  nlg-nlg: A Mordecai te sakusakutua tonahaliu haia tughu dani lilighina na pilupiluna
    na vale na lei vaivine tara ghahara iga, geke huatira na vure tara lutu iga, nia
    ivei sono te ghaghua na kabuana Esther.
  pes-OPV: و مردخای روز به روز پیش صحن خانه زنان گردش می‌کرد تا از احوال استر و ازآنچه
    به وی واقع شود، اطلاع یابد.
  ron-1924: Ши, ын фиекаре зи, Мардохеу се дучя ши веня ынаинтя курций касей фемеилор
    ка сэ афле кум ый мерӂе Естерей ши че се фаче ку еа.
  ben-OBCV: ইষ্টের কেমন আছেন ও তাঁর কি হচ্ছে না হচ্ছে তা জানার জন্য মর্দখয় প্রতিদিন
    হারেমের উঠানের সামনে ঘোরাফেরা করতেন।
  lex-lex: Ne la' lera-ler nekpa Mordekhai nlola patke'a re kruwun genni gaini, totpa
    natiantan reria emkameni la Ester.
  som-som: Mordekayna wuxuu maalin kasta mari jiray barxadda guriga naagaha horteeda
    si uu ku ogaado Esteer nabadqabkeeda iyo waxa iyada ku dhici lahaa.
  lat-VUC: qui deambulabat quotidie ante vestibulum domus, in qua electæ virgines
    servabantur, curam agens salutis Esther, et scire volens quid ei accideret.
  eng-ASVBT: And Mordecai walked every day before the court of the women’s house,
    to know how Esther did, and what would become of her.
  ita-1885: E Mardocheo passeggiava ogni dì davanti al cortile dell'ostello delle
    femmine, per sapere se Ester stava bene, e ciò che si farebbe di lei.
  eng-ULB: Every day Mordecai walked back and forth in front of the courtyard outside
    the house of the women, to learn about Esther's welfare, and about what would
    be done with her.
  spa-VBL: Todos los días Mardoqueo se paseaba frente al patio del harén para saber
    cómo estaba Ester y qué le ocurría.
  fra-_FOB: Mais chaque jour Mardochée se promenait devant la cour de la maison des
    femmes, pour savoir comment se portait Esther, et ce qu'on ferait d'elle.
  mal-mal: എന്നാൽ എസ്ഥേരിന്റെ സുഖവർത്തമാനവും അവൾക്ക് എന്തെല്ലാം സംഭവിക്കും എന്നുള്ളതും
    അറിയേണ്ടതിന് മൊർദെഖായി ദിവസംപ്രതി അന്തഃപുരത്തിന്റെ മുറ്റത്തിന് മുമ്പാകെ നടന്നുകൊണ്ടിരുന്നു.
  urd-GVR: Har din Mardakī zanānḳhāne ke sahan se guzartā tāki Āstar ke hāl kā patā
    kare aur yih ki us ke sāth kyā kyā ho rahā hai.
  suz-BL: एस्‍तर कली दोदेंशो बाक्‍मे? मार पवा, दे तुइक्‍चा कली मोरदेकै नाक्‍त किंत
    किंत मेको मीश आल बाक्‍तीक खिं आ लाङगा रे एर ओंथ गाक्‍तीक पाइबाक्‍त।
  ita-1927: E Mardocheo tutti i giorni passeggiava davanti al cortile della casa delle
    donne per sapere se Ester stava bene e che cosa si farebbe di lei.
  ckb-ckb: مۆردەخای هەموو ڕۆژێک لەبەردەم حەوشەی حەرەمسەرا دەهات و دەچوو، بۆ ئەوەی
    بزانێت ئەستێر چۆنە و ئاگاداربێت لەوەی چی بەسەردێت.
  eng-BBE: And every day Mordecai took his walk before the square of the women's house,
    to see how Esther was and what would be done to her.
  kan-OKCV: ಆದರೆ ಎಸ್ತೇರಳ ಕ್ಷೇಮವನ್ನೂ, ಅವಳಿಗೆ ಆಗುವಂಥಾದ್ದನ್ನೂ ತಿಳಿದುಕೊಳ್ಳುವುದಕ್ಕೆ ಮೊರ್ದೆಕೈ
    ಪ್ರತಿದಿನವೂ ಸ್ತ್ರೀಯರಿದ್ದ ಮನೆಯ ಅಂಗಳದ ಮುಂದೆ ತಿರುಗಾಡುತ್ತಿದ್ದನು.
  tam-2017: எஸ்தருடைய சுகசெய்தியையும் அவளுக்கு நடக்கும் காரியத்தையும் அறிய மொர்தெகாய்
    தினந்தோறும் கன்னிமாடத்து முற்றத்திற்கு முன்பாக உலாவுவான்.
  spa-RV-1909: Y cada día Mardochêo se paseaba delante del patio de la casa de las
    mujeres, por saber cómo iba á Esther, y qué se hacía de ella.
  ron-BTF: Şi Mardoheu se plimba zilnic pe dinaintea curţii casei femeilor, să afle
    starea Esterei şi ce se face cu ea.
  eng-WEBP: Mordecai walked every day in front of the court of the women’s house,
    to find out how Esther was doing, and what would become of her.
  eng-FBV: Each day Mordecai spent time walking around in front of the courtyard of
    the harem so he could find out how Esther was doing and what was happening to
    her.
  nld-1939: Dagelijks wandelde Mordokai langs de voorhof van het vrouwenverblijf,
    om te vernemen, hoe Ester het maakte, en wat er met haar zou gebeuren.
  nch-BL: Huan mojmosta Mardoqueo hualayaya calixpa campa mocahuayayaj nopa ichpocame
    para quimatis sinta cuali itztoya Ester huan taya ipantic.
  vie-1934: Mỗi ngày, Mạc-đô-chê đi dạo chơi trước sân của các cung phi tần, để cho
    biết Ê-xơ-tê có bằng yên chăng, và nàng sẽ ra thể nào.
  hin-CV: प्रतिदिन मोरदकय रानी महल के आंगन के सामने आया जाया करता था कि उसे एस्तेर
    की गतिविधियों की जानकारी रहें.
  spa-BES: Y todos los días, Mardoqueo se paseaba por la plaza de la casa de las mujeres
    para ver cómo estaba Ester y como la trataban.
  tdx-tdx: Le nidraidraitse aolon-kiririsan’ anjomban-drakemba eo boak’ andro t’i
    Mordekay handrendreke i Estere naho ze nanoañe.
  tha-KJV: ทุ​กๆวันโมรเดคัยเดินมาหน้าลานของฮาเร็ม เพื่อฟังข่าวเอสเธอร์เป็นอย่างไร
    และมีอะไรเกิดขึ้นแก่​เธอ
  por-BR-2018: E todo dia Mardoqueu passeava diante do pátio da casa das mulheres,
    para saber como Ester estava, e que estava acontecendo com ela.
  deu-ELO: Und Tag für Tag wandelte Mordokai vor dem Hofe des Frauenhauses, um das
    Wohlergehen Esthers zu erfahren, und was mit ihr geschähe.
  caa-caa: Y e Mardoqueo acꞌotoy ajqꞌuin ajqꞌuin tama uyocher or e tinaj tama uyotot
    e ixictac, cocha cꞌani unata jay imbꞌutz turu e Ester, y jay war alocꞌoy imbꞌutz
    tunor.
  eng-WYC-2018: And Mordecai walked each day before the porch of the door, in which
    the chosen virgins were kept, and he did the care of the health of Esther, and
    would know, what befelled to her. (And each day Mordecai walked before the courtyard
    of the house, in which the chosen virgins were kept, for he was concerned about
    her, and wanted to know what would happen to her.)
  epo-epo: Ĉiutage Mordeĥaj iradis antaŭ la korto de la virinejo, por sciiĝi pri la
    farto de Ester, kaj pri tio, kio okazas al ŝi.
  uig-PIN: Mordikay Əstǝrning ⱨal-ǝⱨwalidin hǝwǝr tepix wǝ uningƣa ⱪandaⱪ muamilǝ
    ⱪilinidiƣanliⱪini bilix üqün, ⱨǝrküni ⱨǝrǝmsarayning ⱨoylisi aldida aylinip yürǝtti.
  beo-beo: Eso huluane, Modigai da Esedama liligi doaga:mu hou amo nabima:beale, hina
    bagade idua ilia gilisisu diasu gagoi midadi lalabo aliligisa lalalusu.
  tpi-OTNT: Olgeta de Mordekai i save wokabaut i go i kam klostu long dua bilong banis
    bilong haus meri. Em i laik save Esta i stap olsem wanem, na tu em i laik save
    wanem samting bai ol i mekim long Esta.
  hau-SA: Kowace rana Mordekai yana kai da komowa kusa da harabar filin gidan matan
    kulle, domin ya san yadda Esta take, da kuma abin da yake faruwa da ita.
  uig-LAT: Mordikay Esterning hal-ehwalidin xewer tépish we uninggha qandaq muamile
    qilinidighanliqini bilish üchün, herküni heremsarayning hoylisi aldida aylinip
    yüretti.
  nde-nde: Insuku zonke uModekhayi wayehamba eduzane leguma lendlu yabesifazane ukuze
    ezwe ukuba u-Esta uqhuba njani lokuthi uyaphila na.
  ton-ton: Pea naʻe ʻeveʻeva ʻa Motekiai ʻi he ʻaho kotoa pē ʻi he mata fale ʻoe lotoʻā
    ʻoe fale ʻoe kau fefine, ke ʻilo pe ʻoku fēfē ʻa Eseta, pea ko e hā ʻe fai kiate
    ia.
  ces-1613: Ale Mardocheus každého dne chodíval před síní domu ženského, aby zvěděl,
    jak se má Ester, a co se s ní děje.
  eng-WMB: Mordecai walked every day in front of the court of the women’s house, to
    find out how Esther was doing, and what would become of her.
  tam-TCV: ஒவ்வொரு நாளும் மொர்தெகாய் எஸ்தர் எப்படியிருக்கிறாள் என்றும், அவளுக்கு என்ன
    நடக்கிறது என்றும் அறிவதற்கு அந்தப்புரத்தின் முற்றத்தின் அருகே, அங்கும் இங்கும்
    நடந்துகொண்டிருந்தான்.
  ceb-ULB: Matag adlaw nagalakaw paadto ug pabalik si Mordecai atubangan sa gawas
    sa hawanan sa balay sa kababayen-an, aron masayod mahitungod sa kahimtang ni Ester,
    ug mahitungod kung unsa ang nahitabo kaniya.
  mkn-mkn: Tiap hari Mordekai jalan bolak-balik di muka kintal dari parampuan dong
    pung kompleks, ko dia dapa tau Ester ada karmana.
  pol-UBG: A Mardocheusz każdego dnia przechadzał się przed dziedzińcem domu kobiet,
    aby się dowiedzieć o zdrowie Estery i co się z nią stanie.
  urd-GVU: ہر دن مردکی زنان خانے کے صحن سے گزرتا تاکہ آستر کے حال کا پتا کرے اور یہ
    کہ اُس کے ساتھ کیاکیا ہو رہا ہے۔
  eng-OEBCW: Every day Mordecai would to walk in front of the courtyard of the harem
    and ask after Esther’s health and what was happening to her.
  deu-1912: Und Mardochai wandelte alle Tage vor dem Hofe am Frauenhaus, daß er erführe,
    ob's Esther wohl ginge und was ihr geschehen würde.
  kan-2017: ಅವನು ಆಕೆಯ ಕ್ಷೇಮವನ್ನು ಮತ್ತು ಆಕೆ ಮುಂದೆ ಏನು ಮಾಡಬೇಕು ಎಂದು ವಿಚಾರಿಸುವುದಕ್ಕಾಗಿ
    ಪ್ರತಿದಿನವೂ ಅಂತಃಪುರದ ಪ್ರಾಕಾರದ ಮುಂದೆ ತಿರುಗಾಡುತ್ತಿದ್ದನು.
  yap-yap: Gubin e rran ma yug be cheal Mordekai u lan e yoror ko fare tafen e ppin,
    ni bochan e ba’adag ni nge nang salpen Ester, me nang ko mang e bay nrin’ ngak.
  hlt-MCSB: Te vaengah Mordekai tah Esther kah sadingnah neh anih te metla a saii
    ming hamla huta im kah vongtung hmai ah a hnin, hnin puet cet.
  mdy-ETH: ዓስቲራ ዎዚ ዓኣቴያ፥ ዒዞም ዓይጌ ማዺንታንዳቴያ ዋይዚ ዔራኒ ቢያ ኬሊ ዶኦሪንቴ ላኣላ ናንጋ ኬኤፆኮ ጶኦኮና ሴካ
    ሃንጋ ሜርዴኪዮሴ ሃንታኔ።
  twi-ASANTE: Ɛda biara Mordekai kɔnante fa ahemfie no adihɔ hɔ, bisa Ɛster ase sɛ
    ne ho te sɛn.
  eng-WEBU: Mordecai walked every day in front of the court of the women’s house,
    to find out how Esther was doing, and what would become of her.
  wal-wal: Qassikka Marddikiyoosi Asttiri payyatettaanne iyyo haniyaabaa eranau, maccaasaa
    keettaa sinttaara hachchi hachchi yaanne haanne hemettees.
  tgk-tgk: Ҳар рӯз Мордахай назди хонаи занон мегашт, то ки аз ҳолу кори Эстер хабар
    ёбад.
  spa-PDDPT: Cada día Mardoqueo se paseaba delante del patio del harén para saber
    cómo estaba Ester y cómo la trataban.
  gun-gun: Ha'e gui ko'ẽ nhavõ Mordecai ou 'rã kunhague ikuaia roka py, oikuaa pota
    'rã Ester oiko porã paa, ha'e mba'e pa hexe oiko 'rãa re.
  agu-BL: Ma tetz Mardoqueo cyakil nin k'ej na xa'k i' tan xo'n stzi' yi ca'l kale
    ate't yi e' xuna'tz, tan tilwe'n yi ko ba'n atite't Ester.
  ilo-ULB: Inaldaw nga agsubli subli ni Mardokeo iti paraangan ti balay dagiti babbai,
    tapno maamoanna no ania ti mapaspasamak kenni Ester, ken no ania iti mabalin a
    maaramid kenkuana.
  kpg-kpg: Nia laangi huogodoo, Mordecai e heehee i malaelae i baahi di gowaa noho ahina
    e madamada be dehee di mouli a Esther, gei di aha dela gaa hai gi mee.
  uig-ARA: موردىكاي ئەستەرنىڭ ھال-ئەھۋالىدىن خەۋەر تېپىش ۋە ئۇنىڭغا قانداق مۇئامىلە
    قىلىنىدىغانلىقىنى بىلىش ئۈچۈن، ھەركۈنى ھەرەمساراينىڭ ھويلىسى ئالدىدا ئايلىنىپ
    يۈرەتتى.
  sus-sus: Lɔxɔɛ birin Morodekayi nu a makɔrɛma mangɛ xa ginɛe xa banxi ra, a xa Esita
    xa fe xibaarui kolon.
  pon-2006: Rahn koaros Mordekai kin moamoahlseli mwohn imwen pekehi ko pwe en kin
    ese iren serepeino oh dahme pahn wiawihong.
  ksd-ksd: Ma Mordekai i ga limlibur ra bungbung par ta ra liplip na bala na gunan
    ta ra pal na vaden, upi na matoto ba Esta i dave, ma ba ava bar na tadav ia.
  tur-YTC: Mordekay, Ester'in nasıl olduğunu ve başına ne geleceğini öğrenmek için,
    her gün kadınlar evinin avlusunun önünde yürüyordu.
  ind-AYT: Setiap hari Mordekhai berjalan-jalan di depan halaman harem untuk mengetahui
    keadaan Ester dan apa yang terjadi pada dirinya.
  nya-nya: Tsiku ndi tsiku Mordekai ankayendayenda pafupi ndi bwalo la nyumba yosungiramo
    akazi ija kuti adziwe za moyo wa Estere ndi kuti zinthu zikumuyendera bwanji.
  kyg-kyg: Muki afinaꞌaeꞌmo Motekaiꞌa aꞌne anagaꞌai no lafi kegiꞌya malaga umenitata
    huno maiꞌniye. Agaemo Esataꞌa haiya kava huno maiꞌnifi huno apafige na agufa kavaꞌmo
    Esatategamo nehafi huno apafige hisiyafeꞌmo uno maiꞌniye.
  mps-mps: Tigidali side Mordekai te we dabe bidibo obo sunumidu ugwa soyu, eda soyu
    iduali. Te Esta mena tama bidibowe naga koneainu, tama me te Estabolo augwaligo
    magi sę ebowe, te koneainogo yali.
  tpi-tpi: Olgeta de Mordekai i save wokabaut i go i kam klostu long dua bilong banis
    bilong haus meri. Em i laik save Esta i stap olsem wanem, na tu em i laik save
    wanem samting bai ol i mekim long Esta.
  dan-1931: Og Mordokaj gik Dag efter Dag frem og tilbage foran Fruerstuens Gård for
    at få at vide, hvorledes Ester havde det, og hvorledes det gik hende.
  vie-OVCB: Hằng ngày, Mạc-đô-chê đến trước sân hậu cung để hỏi thăm tin tức Ê-xơ-tê
    và những việc xảy đến cho cô.
  guj-2017: એસ્તેરની શી હાલત છે અને તેનું શું થશે એ જાણવા માટે મોર્દખાય પ્રતિદિન જનાનખાનાના
    આંગણા સામે આવજા કરતો હતો.
  pon-2006A: Rahn koaros Mordekai kin moamoahlseli mwohn imwen pekehi ko pwe en kin
    ese iren serepeino oh dahme pahn wiawihong.
  por-BRBSL: Mordecai caminhava todos os dias em frente ao tribunal da casa das mulheres,
    para saber como Esther estava se saindo e o que seria dela.
  eng-OEBUS: Every day Mordecai would to walk in front of the courtyard of the harem
    and ask after Esther’s health and what was happening to her.
  cth-cth: Esta teh bangmaw ati, bangtelamaw ao tie panue hanlah a ngai dawkvah Mordekai
    ni hnintangkuem siangpahrang im vah napuinaw onae khan a hmalah e thongma dawk
    ouk a kâhlai.
  twi-twi: Da biara Mordekai kɔnantew fa ahemfi no adiwo hɔ, bisa Ɛster ase sɛ ne
    ho te dɛn.
  hlt-hlt: Te vaengah Mordekai tah Esther kah sadingnah neh anih te metla a saii ming
    hamla huta im kah vongtung hmai ah a hnin, hnin puet cet.
  tbz-SIM: Yɛwe yɛmɔu kɛ̀ Mɑɑdosee níí nfirì tɛnitipocĩ́ɛ̃̀tɛ̀ kɛ bo yɑ̀ Ɛsitɛɛ kɔ̃nnɑɑtí
    nɛ̀ bɛ̀ ò dɔ̀ɔ̀rimɛ̀.
  msy-2020: Dughiaba bar Mordekai amiziba itir dɨpenimɨn dɨvazimɨn tiar akam garuavɨra
    iti. A Estan ikɨrɨmɨrim gɨfoghasa a manmaghɨram amua iti. Egha a uaghan foghasa
    bizir tizimra Esta bativam.
  dop-dop: Mɑɑtosee pukɑɣɑ ɑlɑɑ tǝyɑɣɑ nɔnɔɣɔ tɛɛ kɛ́ nɑ ɩ́ nɑɑkɩ Ɩsǝtɛɛ ɑlɑɑfǝyɑ,
    nɑ ɩsǝnɑ pɑ lɑkɩ-ɩ tɔ.
  azb-azb: Esterin nə vəziyyətdə olduğunu və ona nə ediləcəyini öyrənmək üçün Mordokay
    hər gün hərəmxananın həyəti qarşısında vurnuxurdu.
  eng-DBY: And Mordecai walked every day before the court of the women's house, to
    know how Esther did, and what should become of her.
  hin-2017: मोर्दकै तो प्रतिदिन रनवास के आँगन के सामने टहलता था ताकि जाने कि एस्तेर
    कैसी है और उसके साथ क्या हो रहा है?
  wol-KYG: Bés bu nekk nag Mardose doxantoo fa kanam kër jigéen ña, ngir xam lu Esteer
    nekke ak nu ñu def ak moom.
  bjr-bjr: Aiqama faasaana Moodeekaifa anaaseeuqa maaqa maru uqusana kooqindanai oonuree
    aniree inoo nimarinau. Mifa Eesta nammarifa naqaa fee masee marinaqee irianauree
    misa Eesta nammarina naqi feemma amaqaifaqee irianauree qimasaidanoo oonuree aniree
    imarinau.
  eng-YLT: and during every day Mordecai is walking up and down before the court of
    the house of the women to know the welfare of Esther, and what is done with her.
  eng-WYC-2017: And Mordecai walked each day before the porch of the door, in which
    the chosen virgins were kept, and he did the care of the health of Esther, and
    would know, what befelled to her.
  eng-WMBB: Mordecai walked every day in front of the court of the women’s house,
    to find out how Esther was doing, and what would become of her.
  urd-GVH: हर दिन मर्दकी ज़नानख़ाने के सहन से गुज़रता ताकि आस्तर के हाल का पता करे
    और यह कि उसके साथ क्या क्या हो रहा है।
  rug-rug: Doduru rane si ene vilorae mo se Modekae pa sadana sa vetu vasina koa sari
    na barikaleqe, sina hiva gilania sa, sapu vegua sa tinoa te Esita.
  gaz-gaz: Mordekaayis haala Asteer keessa jirtuu fi waan ishee irra gaʼe beekuudhaaf
    guyyuma guyyaadhaan fuula oobdii mana dubartootaa dura jiru sana irra deddeebiʼaa
    ture.
  fra-LSG: Et chaque jour Mardochée allait et venait devant la cour de la maison des
    femmes, pour savoir comment se portait Esther et comment on la traitait.
  yal-yal: Marodoke yi sigama nɛn mangan konna dɛxɔn lɔxɔ yo lɔxɔ alogo a xa a kolon
    Esita yi kii naxan yi e nun e yi naxan ligama a ra.
  haw-1868: A holoholo ae la o Moredekai i kela la i keia la, ma ke kahua o ka hale
    o na wahine, i ike ia i ko Esetera noho ana, a me ka mea e hauaia mai ia ia.
  arb-NAV: وَرَاحَ مُرْدَخَايُ يَتَمَشَّى كُلَّ يَوْمٍ أَمَامَ فِنَاءِ جَنَاحِ النِّسَاءِ،
    لِيَتَحَرَّى عَنْ سَلامَةِ أَسْتِيرَ وَمَا يَحْدُثُ لَهَا.
  ewe-ewe: Hegai vaa nyɔnuwo ƒe nɔƒe la va biaa Ester ƒe agbe ta se.
  eng-LEE: And day by day did Mordecai walk before the court of the house of women,
    to ascertain the well-being of Esther, and what would be done with her.
  asm-FB: ইষ্টেৰ কেনে দৰে আছে, আৰু তেওঁলৈ কি কৰা হ’ব, সেই কথা জানিবলৈ মৰ্দখয়ে প্ৰতিদিনে
    মহিলা গৃহৰ বাহিৰত থকা চোতালেদি অহা যোৱা কৰিছিল।
  sus-A: لْشْي بِرِن مٌرٌدٍكَيِ نُ عَ مَكْرّ مَ مَنفّ شَ فِنّيٍ شَ بَنشِ رَ، عَ شَ
    عٍسِتَ شَ قٍ شِبَارُي كٌلٌن.
  fra-SBL: Mardochée se promenait tous les jours devant le parvis de la maison des
    femmes, pour savoir comment allait Esther et ce qu'elle allait devenir.
  hbo-hbo: וּבְכָל־יֹ֣ום וָיֹ֔ום מָרְדֳּכַי֙ מִתְהַלֵּ֔ךְ לִפְנֵ֖י חֲצַ֣ר בֵּית־הַנָּשִׁ֑ים
    לָדַ֙עַת֙ אֶת־שְׁלֹ֣ום אֶסְתֵּ֔ר וּמַה־יֵּעָשֶׂ֖ה בָּֽהּ׃
  pjt-pjt: '@see-verse:EST.002.010'
  kik-kik: O mũthenya Moridekai nĩaceerangaga hau nja ya nyũmba ĩyo yatũũragwo nĩ
    andũ-a-nja, nĩguo amenye ũrĩa Esiteri aikaraga, na ũrĩa aathiiaga na mbere.
  fra-NCL: Chaque jour Mardochée se promenait devant la cour de la maison des femmes,
    pour savoir comment se portait Esther et comment on la traitait.
  cek-AK: Mordekai mah Esther loe kawbangmaw oh moe, kawbangmaw khosak, tiah panoek
    hanah, ni thokkruek nongpatanawk ohhaih im longhmaa ah amkaeh.
  cuk-cuk: Mardoqueoʼdi, bane-bane rey-e-omegan-neg-bukwad-asabin nasdaed. Adi, na
    wisguega, Ester nued gudiidibeye, igi imakdimardibeye.
  uig-CYR: Мордикай Әстәрниң һал-әһвалидин хәвәр тепиш вә униңға қандақ муамилә қилинидиғанлиғини
    билиш үчүн, һәр күни һәрәмсарайниң һойлиси алдида айлинип жүрәтти.
  tel-2017: ఎస్తేరు యోగక్షేమాలు కనుక్కోవడానికీ ఆమెకేమి జరుగుతున్నదో తెలుసుకుంటూ ఉండడానికీ
    మొర్దెకై అంతఃపురం ఆవరణం బయట అనుదినం తిరుగులాడుతూ ఉండేవాడు.
  hat-BSA: Chak jou, Mardochée te mache ale retou devan lakou fanm a wa yo pou vin
    aprann jan Esther te ye ak jan afè l t ap mache.
  kos-kos: Len nukewa Mordecai el forfor likinum in mutun lohm sin mutan, elan ku
    in etu lah fuka mutangal, ac mea ac sikyak nu sel.
  hbo-WLC: וּבְכָל־י֣וֹם וָי֔וֹם מָרְדֳּכַי֙ מִתְהַלֵּ֔ךְ לִפְנֵ֖י חֲצַ֣ר בֵּית־הַנָּשִׁ֑ים
    לָדַ֙עַת֙ אֶת־שְׁל֣וֹם אֶסְתֵּ֔ר וּמַה־יֵּעָשֶׂ֖ה בָּֽהּ׃
  ibo-ibo: Ụbọchị niile, Mọdekai na-abịa nʼogige ụlọ ndị inyom na-ajụ ase otu Esta
    mere, nʼịchọpụta otu ihe si agara ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ଏଷ୍ଟର କିପରି ଅଛି ଓ ତାହା ପ୍ରତି କʼଣ କରାଯିବ, ଏହା ଜାଣିବା ପାଇଁ ମର୍ଦ୍ଦଖୟ
    ପ୍ରତିଦିନ ଅନ୍ତଃପୁରର ପ୍ରାଙ୍ଗଣ ସମ୍ମୁଖରେ ଯାତାୟାତ କଲେ।
  chk-chk: Iteiten rän Mortokai a fetalfeil lükün ewe imwen fefin, pwe epwe rong usun
    Ester me mine a fis ngeni.
  rop-rop: Ebridei Modakai bin oldei wok gulijap langa det haus garram ola gel, dumaji
    imbin wandi sabi hau Esta bin jidan en wanim dei dumbat langa im.
  ukr-1871: І приходив Мардохей що дня до двора жіноцького дому, щоб довідатись, чи
    Естер здорова, й що дїється з нею.
  deu-1951: Und Mardochai ging alle Tage vor dem Hof am Frauenhause auf und ab, um
    zu erfahren, ob es Esther wohlgehe und was mit ihr geschehe.
  eng-JPS: And Mordecai walked every day before the court of the women's house, to
    know how Esther did, and what would become of her.
  srp-1865: A Mardohej hodaše svaki dan ispred trijema od ženskoga doma da bi doznao
    kako je Jestira i što æe biti od nje.
  lug-lug: Buli lunaku Moluddekaayi yalagangako mu luggya lw’ennyumba ya bakyala okumanya
    ebyafanga ku Eseza.
  heb-heb: ובכל יום ויום מרדכי מתהלך לפני חצר בית הנשים לדעת את שלום אסתר ומה יעשה
    בה׃
  ben-IRV: পরে ইষ্টের কেমন আছেন ও তাঁর প্রতি কেমন ব্যবহার করা হয়, তা জানবার জন্য
    মর্দখয় প্রতিদিন অন্দরমহলের উঠানের সামনে বেড়াতে লাগলেন।
  pan-pan: ਮਾਰਦਕਈ ਹਰ ਰੋਜ਼ ਰਾਣੀਆਂ ਦੇ ਨਿਵਾਸ ਸਥਾਨ ਦੇ ਵਿਹੜੇ ਦੇ ਅੱਗੇ ਟਹਿਲਦਾ ਰਹਿੰਦਾ ਸੀ ਤਾਂ
    ਜੋ ਅਸਤਰ ਦੀ ਸੁੱਖ-ਸਾਂਦ ਨੂੰ ਜਾਣੇ ਅਤੇ ਪਤਾ ਕਰੇ ਕਿ ਉਸ ਦੇ ਨਾਲ ਕੀ ਬੀਤੇਗਾ?
  mya-JVB: ဧသတာ သည် အဘယ်သို့ရှိသည်ကို၎င်း၊ သူ ၌ အဘယ်သို့ ပြု ကြလိမ့်မည်ကို၎င်း၊ မော်ဒကဲ
    သည် သိ ခြင်းငှါ အပျိုတော်နန်း ဝင်း ရှေ့ မှာ နေ့ တိုင်းသွား လာ၏။
  tbg-tbg: Vo enta vo enta Motekaiva avuhainaara naavuqi nahentinavu vaura vahaaqaini
    vi aniharo Estaarara, Viva hoe vaivo, kiae ho vaivo? Nana haikavanoe viraqaa qovaraiqianarove?
    ti vaura.
  hmo-hmo: To dina ibounai Morodekai ese hahine ena ruma ena maguna ena vairanai ia
    raka noho, do ia diba Eseta ena noho be edena bamona totona.
  urd-urd: और मर्दकै हर रोज़ हरमसरा के सहन के आगे फिरता था, ताकि मा'लूम करे कि आस्तर
    कैसी है और उसका क्या हाल होगा।
  rus-SYN: И всякий день Мардохей приходил ко двору женского дома, чтобы наведываться
    о здоровье Есфири и о том, что делается с нею.
  bqc-SIM: Lá gu lɛ́ dↄ Maadose ìↄ kí nↄɛↄ bɛ gãaɛ baa vĩvĩ, kɛ́ à e àↄ Ɛsitɛɛ
    kua dↄ̃ ń yã́ pↄ́ lɛ́ aà leo.
  tcz-CHONGTHU: Niseh in, Mordecai chun Esther chunga chu itobang thu sohtam ti ahetnom
    jeh'in numeiho kikholna munlai tah leitol vella chun avahle le jin ahi.
  mar-mar: आणि एस्तेर कशी आहे व तिचे काय होणार हे जाणून घेण्यासाठी मर्दखय प्रत्येक
    दिवशी अंतःपुराच्या अंगणासमोर फेऱ्या घालीत असे.
  qub-qub: Waran-waran Mardoqueoga puripaycaran warmicuna tiyashan wasi puncucho Ester
    imano caycashantapis imano ricaycashantapis musyananpaj.
  bqp-bqp: Lákũ gu dìgↄ̃ dↄ nà Mↄdekai dìgↄ̃ kína nↄgbɛ̃nↄ bɛ gãnulɛ zɛ́ sↄ, de
    à le àgↄ̃ Ɛsita kunna dↄ̃ kũ yã kũ àtɛni a leo.
  hat-hat: Chak jou, Madoche bò pa l' menm t'ap pwonmennen devan lakou kay medam yo
    pou l' te konnen jan Estè t'ap degaje l', ki jan sa tapral pase pou li.
  eng-BSB: And every day Mordecai would walk back and forth in front of the court
    of the harem to learn about Esther’s welfare and what was happening to her.
  eng-WEBPB: Mordecai walked every day in front of the court of the women’s house,
    to find out how Esther was doing, and what would become of her.
  kbq-kbq: Hagi Modekaia'a maka zupa Esta'ma mani'nea nomofo avuga vano nehuno, Estana
    na'anoma huntesnagura keno vano hutere hu'ne.
  nhe-BL: Huan mojmostla Mardoqueo hualajqui calixpa campa mocahuayayaj nopa ichpocame
    para quimatis intla cuali itztoya Ester huan tlaque ipanti.
  bus-bus: Lán guu e dↄↄ nà Mↄdekai ègↄ̃ kína nↄgbɛ̃nↄ bɛ gãalɛ zɛ́ sↄ, lɛ à e àgↄ̃
    Ɛsita kuuna dↄ̃ kↄ̃n yã kɛ̀ èe à leeo.
  gub-BL: Tuweharupi Monekaz uzekytyar oho tuwihawete hemireko wanàpuzuhu huwake katu
    pe a'e, Eter heko haw ikwaw pà a'e. Ipurukwaw wer izupe uzeapo ma'e ràm rehe no.
  eng-DRA: And he walked every day before the court of the house, in which the chosen
    virgins were kept, having a care for Esther’s welfare, and desiring to know what
    would befall her.
