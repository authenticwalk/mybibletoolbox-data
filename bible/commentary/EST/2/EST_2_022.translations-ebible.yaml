verse: EST.002.022
translations:
  mal-C: മൊർദെഖായി ഈ കെണി മനസ്സിലാക്കിയിട്ട്, ആ വിവരം അദ്ദേഹം എസ്ഥേർരാജ്ഞിയെ അറിയിച്ചു.
    അവൾ അതു മൊർദെഖായിയുടെപേരിൽ രാജാവിനെ അറിയിക്കുകയും ചെയ്തു.
  deu-TKW: Aber die Sache wurde Mardachai kund, und er teilte es der Königin Esther
    mit, und Esther sagte es im Namen Mardachais dem Könige.
  lin-lin: Kasi Maridoshe asosolaki makanisi na bango mpe ayebisaki yango epai ya
    Ester, mwasi ya mokonzi, oyo mpe ayebisaki yango epai ya mokonzi na kombo ya Maridoshe.
  eng-LSV: and the thing is known to Mordecai, and he declares [it] to Esther the
    queen, and Esther speaks to the king in the name of Mordecai,
  eng-GNV: 'And the thing was knowen to Mordecai, and he tolde it vnto Queene Ester,
    and Ester certified the King thereof in Mordecais name: and when inquisition was
    made, it was found so: therefore they were both hanged on a tree: and it was written
    in the booke of the Chronicles before the King.'
  eng-WEBSTER: And the thing was known to Mordecai, who told it to Esther the queen;
    and Esther certified the king of it in Mordecai's name.
  nhw-BL: Huan Mardoqueo quicajqui catli quisencahuayayaj huan quipohuilito Sihua
    Tlanahuatijquetl Ester huan Ester quipohuilito Tlanahuatijquetl Asuero, huan Ester
    quimachilti para yaya Mardoqueo catli quiilhuijtoya.
  swh-ONEN: Lakini Mordekai aligundua hila hii na kumwambia Malkia Esta, ambaye baadaye
    alimwarifu mfalme, huku akimsifu Mordekai.
  bba-bba: Yerɑ Mɑɑdose u ɡɑri yi nuɑ. Mɑ u dɑ u ye Ɛsitɛɛ sɔ̃ɔwɑ. Mɑ Ɛsitɛɛn tii
    u mɑɑ dɑ u sinɑ boko sɔ̃ɔwɑ kɑ Mɑɑdosen yĩsiru.
  eng-KJVCPB: And the thing was known to Mordecai, who told it unto Esther the queen;
    and Esther certified the king thereof in Mordecai’s name.
  luo-luo: To Modekai nofwenyo wachgino monyiso Esta ma mikach ruoth, mane otero wach
    ne ruoth konyiso ni Modekai ema owachone.
  meu-meu: Ina na Morodekai e diba, bena ia ese Queen Eseta e hadibaia, bena Eseta
    ese hanua pavapavana e hamaoroa, Morodekai ladana ai.
  npi-ULB: मोर्दकैले यो कुरो थाहा पाएपछि तिनले रानी एस्तरलाई बताए, अनि रानीले मोर्दकैको
    नाउँ लिएर राजालाई बताइन् ।
  yor-yor: Ṣùgbọ́n Mordekai sì mọ̀ nípa ọ̀tẹ̀ náà, ó sọ̀ fún ayaba Esteri, Esteri
    sì sọ fún ọba, wọ́n sì fi ọlá fún Mordekai.
  ind-ind: Rencana mereka diketahui oleh Mordekai, lalu dia melaporkannya kepada Ratu
    Ester. Lalu Ratu Ester memberitahukan kepada Raja bahwa Mordekai sudah mendengar
    rencana pembunuhan itu.
  pes-OPCB: مردخای از این سوء قصد باخبر شد و استر را در جریان گذاشت. استر نیز به پادشاه
    اطلاع داد که مردخای چه گفته است.
  tgl-ULB: Nang mapag-alaman ni Mordecai ang bagay na ito, sinabihan niya si Reyna
    Esther, at kinausap ni Esther ang hari sa ngalan ni Mordecai.
  hui-hui: Modegaihanda agali kira biago labome ndelo hearia handa walia hayago kini
    lamilonaga Kuini Esedahondo lamiai hene.
  mya-mya: မော်​ဒ​ကဲ​သည်​ထို​အ​ကြောင်း​ကို​ကြား​သိ​ရ သ​ဖြင့် မိ​ဖု​ရား​ဧ​သ​တာ​အား​ပြော​ကြား​၏။
    သို့​ဖြစ်​၍​ဧ​သ​တာ​သည်​မင်း​ကြီး​အား မော်​ဒ​ကဲ​သိ​ရှိ​ရ​ချက်​ကို​လျှောက်​ထား​၏။-
  bod-N: མོར་དོ་ཀཱ་ཨི་ཡིས་དོན་དེ་ཤེས་ནས་རྒྱལ་མོ་ཨེས་སི་ཐེར་ལ་བཤད་པ་དང་། ཨེས་སི་ཐེར་གྱིས་མོར་དོ་ཀཱ་ཨིའི་ངོ་ཚབ་བྱས་ནས་རྒྱལ་པོར་ཞུས་སོ།
    །
  sna-sna: Asi Modhekai akazviziva ndokubva audza Esteri nezverangano iyi, iye ndokuzvizivisa
    kuna mambo, achiti akanga anzwa naModhekai.
  spa-BLM: Este asunto llegó a conocimiento de Mardoqueo, quien informó a la reina
    Ester; y Ester informó al rey en nombre de Mardoqueo.
  cac-cac: Ix yab'an vin̈aj Mardoqueo tas van yalan eb' vin̈ chi', axo vin̈ ix checan
    aljoc d'a ix reina Ester chi'. Axo ix ix alan d'a vin̈ rey chi' to a vin̈aj Mardoqueo
    ix ab'an tas van yalchaj d'a spatic vin̈.
  swh-ULB: Jambo lilipowekwa wazi kwa Modekai, alimtaarifu Malkia Esta na Esta akamweleza
    kile achoelezwa na Modekai.
  bel-bel: Даведаўшыся пра тое, Мардахэй паведаміў царыцы Эстэр, а Эстэр сказала цару
    ад імя Мардахэя.
  deu-ELBBK: Und die Sache wurde dem Mordokai kund, und er berichtete es der Königin
    Esther; und Esther sagte es dem König im Namen Mordokais.
  mbb-OT: Ne netuenan ni Mordecai is netaǥù diyà te isip dutun te zezuwa ne mibpetuenan
    din ki Rayna Ester. Ne inlitu haazà ipeseyuzi ni Ester zuen te hadì ne migkaǥi
    zin he si Mordecai is netau zutun.
  mal-2015: മൊർദ്ദെഖായി കാര്യം അറിഞ്ഞു എസ്ഥേർരാജ്ഞിക്കു അറിവുകൊടുത്തു; എസ്ഥേർ അതു
    മൊർദ്ദെഖായിയുടെ നാമത്തിൽ രാജാവിനെ ഗ്രഹിപ്പിച്ചു.
  rmc-rmc: O Mordekaj pes savorestar dodžanľa a sa phenďa avri la kraľovnake Esterake.
    Oj paľis geľa a phenďa avri le kraľiske savoro, so pes o Mordekaj dodžanľa.
  nlg-nlg: Hauva, ma Mordecai te rongovia na padalaghi eni, me tutugua vania vinahogho
    Esther. Keri ge a Esther te rongorongoa vania vunaghi haba Xerxes na hava Mordecai
    te tutugu vania.
  pes-OPV: و چون مردخای از این امر اطلاع یافت، استر ملکه را خبر داد و استر، پادشاه
    را اززبان مردخای مخبر ساخت.
  ron-1924: Мардохеу а авут куноштинцэ де лукрул ачеста ши а дат де штире ымпэрэтесей
    Естера, каре л-а спус ымпэратулуй дин партя луй Мардохеу.
  ben-OBCV: কিন্তু মর্দখয় ষড়যন্ত্রের কথা জানতে পেরে রানি ইষ্টেরকে সেই কথা জানালেন।
    রানি মর্দখয়ের নাম করে তা রাজাকে জানালেন।
  lex-lex: Rora nnia'ohmani de Mordekhai natlin nan nohora dewade nla' pa nakota la
    Ester. La'pa Ester natlin nana dewade nleretniekla nla nakota la ray la'a hya'
    maka Mordekhai nla nakot la e'a me nakot wal lia niwra Mordekhai ed mak kakot
    hade la e'a.
  som-som: Oo xaalkaas waxaa ogaaday Mordekay, kolkaasuu u sheegay Boqorad Esteer;
    Esteerna waxay u sheegtay boqorkii, iyadoo ku hadlaysa Mordekay magiciisa.
  lat-VUC: 'Quod Mardochæum non latuit, statimque nuntiavit reginæ Esther: et illa
    regi ex nomine Mardochæi, qui ad se rem detulerat.'
  eng-ASVBT: And the thing became known to Mordecai, who showed it unto Esther the
    queen; and Esther told the king thereof in Mordecai’s name.
  ita-1885: Il che essendo venuto a notizia a Mardocheo, egli lo fece assapere alla
    regina Ester; ed Ester lo disse al re da parte di Mardocheo.
  eng-ULB: When the matter was revealed to Mordecai, he told Queen Esther, and Esther
    spoke to the king in the name of Mordecai.
  spa-VBL: Mardoqueo se enteró del complot y se lo comunicó a la reina Ester. Ester,
    a su vez, se lo comunicó al rey en nombre de Mardoqueo.
  fra-_FOB: Mardochée, l'ayant appris, le fit savoir à la reine Esther, et Esther
    le redit au roi, de la part de Mardochée.
  mal-mal: മൊർദെഖായി ഈ കാര്യം അറിഞ്ഞ് എസ്ഥേർരാജ്ഞിക്കു അറിവുകൊടുത്തു; എസ്ഥേർ അത് മൊർദെഖായിയുടെ
    നാമത്തിൽ രാജാവിനെ അറിയിച്ചു.
  urd-GVR: Mardakī ko patā chalā to us ne Āstar ko ḳhabar pahuṅchāī jis ne Mardakī
    kā nām le kar bādshāh ko ittalā dī.
  suz-BL: मिनु मेको आस लोव़ मोरदेकैमी नेंशा तुइश्‍शा, एस्‍तर कली शेंदा बाक्‍त। मिनु
    एस्‍तरमी मोरदेकै आ नेंमी पिप कली लोव़ नेल्‍ल शोव़तु।
  ita-1927: Mardocheo, avuto sentore della cosa, ne informò la regina Ester ed Ester
    ne parlò al re in nome di Mardocheo.
  ckb-ckb: بەڵام مۆردەخای بەو کارەی زانی و بە شاژنە ئەستێری گەیاند، ئەویش بە ناوی
    مۆردەخایەوە بە پاشای گوت.
  eng-BBE: And Mordecai, having knowledge of their purpose, sent word of it to Esther
    the queen; and Esther gave the news to the king in Mordecai's name.
  kan-OKCV: ಈ ಕಾರ್ಯವು ಮೊರ್ದೆಕೈಗೆ ತಿಳಿದದ್ದರಿಂದ ಅವನು ಅದನ್ನು ರಾಣಿಯಾದ ಎಸ್ತೇರಳಿಗೆ ತಿಳಿಸಿದನು.
    ಎಸ್ತೇರಳು ಮೊರ್ದೆಕೈಯ ಹೆಸರನ್ನು ಅರಸನಿಗೆ ಹೇಳಿ ಆ ಒಳಸಂಚಿನ ಬಗ್ಗೆ ತಿಳಿಸಿದಳು.
  tam-2017: இந்தக் காரியம் மொர்தெகாய்க்குத் தெரியவந்ததால், அவன் அதை ராணியாகிய எஸ்தருக்கு
    அறிவித்தான்; எஸ்தர் மொர்தெகாயின் பெயரால் அதை ராஜாவிற்குச் சொன்னாள்.
  spa-RV-1909: Mas entendido que fué esto por Mardochêo, él lo denunció á la reina
    Esther, y Esther lo dijo al rey en nombre de Mardochêo.
  ron-BTF: Şi acest lucru a fost cunoscut de Mardoheu, care l-a spus împărătesei Estera;
    iar Estera a adus aceasta la cunoştinţa împăratului în numele lui Mardoheu.
  eng-WEBP: This thing became known to Mordecai, who informed Esther the queen; and
    Esther informed the king in Mordecai’s name.
  eng-FBV: Mordecai found out about the plot and reported it to Queen Esther. Esther
    in turn told the king on Mordecai's behalf.
  nld-1939: Mordokai kwam dit te weten, en maakte het aan koningin Ester bekend. Deze
    vertelde het in naam van Mordokai aan den koning.
  nch-BL: Huan Mardoqueo quicajqui cati quisencahuayayaj huan quipohuilito nopa Sihua
    Tanahuatijquet Ester huan Ester quiilhui Tanahuatijquet Asuero, huan Ester quimachilti
    para elqui Mardoqueo cati quiilhuijtoya.
  vie-1934: Việc ấy thấu đến Mạc-đô-chê biết, người học lại cho hoàng hậu Ê-xơ-tê,
    bà Ê-xơ-tê nhân tên Mạc-đô-chê tâu lại cho vua.
  hin-CV: इस षड़्‍यंत्र के बारे में मोरदकय को मालूम हो गया. इसकी सूचना उसने रानी एस्तेर
    को दे दी और मोरदकय की ओर से एस्तेर ने राजा को सूचित किया.
  spa-BES: Y Mardoqueo, conociendo su propósito, envió un mensaje al respecto a la
    reina Ester; y Ester le dio la noticia al rey en nombre de Mardoqueo.
  tdx-tdx: Fe nioni’ i Mordekay i kiniay naho natalili’e amy Estere, mpanjaka-ampelay
    vaho tinaro’ i Estere amy mpanjakay amy tahina’ i Mordekaiy.
  tha-KJV: เรื่องนี้​รู้​ถึงโมรเดคัยและท่านก็ทูลพระราชินีเอสเธอร์ พระนางเอสเธอร์กราบทูลกษั​ตริ​ย์ในนามของโมรเดคัย
  por-BR-2018: E isso foi percebido por Mardoqueu; então ele avisou à rainha Ester,
    e Ester disse ao rei em nome de Mardoqueu.
  deu-ELO: Und die Sache wurde dem Mordokai kund, und er berichtete es der Königin
    Esther; und Esther sagte es dem König im Namen Mordokais.
  caa-caa: Entonces conda e Mardoqueo cꞌotoy unata tama tunor era, ixin uchecsu tut
    e Ester, y jaxir sutpa uyare e rey Asuero que bꞌan arobꞌna umen e Mardoqueo.
  eng-WYC-2018: Which thing was not hid from Mordecai, and anon Mordecai told this
    to the queen Esther, and she told it to the king, in the name of Mordecai, that
    had told that thing to her. (And this thing was not hid from Mordecai, who at
    once told this to Queen Esther, and she told it to the king, in the name of Mordecai,
    who had told that thing to her.)
  epo-epo: Pri tio eksciis Mordeĥaj, kaj li diris al la reĝino Ester, kaj Ester diris
    tion al la reĝo en la nomo de Mordeĥaj.
  uig-PIN: Bu suyiⱪǝstni Mordikay sezip ⱪelip, uni hanix Əstǝrgǝ eytti; Əstǝr bu ixni
    Mordikayning namida padixaⱨⱪa sɵzlǝp bǝrdi.
  beo-beo: 'Modigai da amo sia: ilegei nabalu, hina bagade uda Eseda ema olelei. Eseda
    da alofele Modigai ea ba:i liligi amo hina bagade Segesisi ema adoi.'
  tpi-OTNT: Mordekai i harim dispela tok bilong tupela na em i go tokim Kwin Esta.
    Na Esta i tokim king long dispela tok Mordekai i harim long tupela man.
  hau-SA: Mordekai kuwa ya sami labarin makircin, ya kuma faɗa wa Sarauniya Esta,
    wadda ta faɗa wa sarki, ta kuma nuna masa cewa Mordekai ne ya ji.
  uig-LAT: Bu suyiqestni Mordikay sézip qélip, uni xanish Esterge éytti; Ester bu
    ishni Mordikayning namida padishahqa sözlep berdi.
  nde-nde: Kodwa uModekhayi wakuzwa ababekuceba wasetshela iNdlovukazi u-Esta, owabika
    lokho enkosini, ebabaza isenzo esihle sikaModekhayi.
  ton-ton: Pea naʻe ʻilo ʻae meʻa ni ʻe Motekiai, ʻaia naʻe tala ia kia Eseta ko e
    tuʻi fefine, pea fakahā ia ʻe Eseta ki he tuʻi ʻi he hingoa ʻo Motekiai.
  ces-1613: Èehož dověděv se Mardocheus, oznámil to Ester královně, Ester pak oznámila
    králi jménem Mardocheovým.
  eng-WMB: This thing became known to Mordecai, who informed Esther the queen; and
    Esther informed the king in Mordecai’s name.
  tam-TCV: ஆனால் மொர்தெகாய் இந்த சதியைப்பற்றி அறிந்து அரசி எஸ்தருக்குச் சொன்னான்.
    அவள் அதை மொர்தெகாய் சொன்னதாகக் குறிப்பிட்டு, அரசனுக்கு அறிவித்தாள்.
  ceb-ULB: Sa dihang nasayran kini ni Mordecai, gisultihan niya si Rayna Ester, ug
    unya misulti si Ester ngadto sa hari sa ngalan ni Mordecai.
  mkn-mkn: Ma Mordekai dapa tau dong dua pung rancana jahat. Ais dia kasi tau sang
    raja pung bini, Ester. Ju Ester pi kasi tau sang raja bilang, Mordekai yang kasi
    tau sang dia.
  pol-UBG: Dowiedział się o tym Mardocheusz i oznajmił to królowej Esterze, a Estera
    oznajmiła to królowi w imieniu Mardocheusza.
  urd-GVU: مردکی کو پتا چلا تو اُس نے آستر کو خبر پہنچائی جس نے مردکی کا نام لے کر
    بادشاہ کو اطلاع دی۔
  eng-OEBCW: But Mordecai learned of the conspiracy and disclosed it to Queen Esther,
    and she told the king on Mordecai’s behalf.
  deu-1912: Das ward Mardochai kund, und er sagte es der Königin Esther, und Esther
    sagte es dem König in Mardochais Namen.
  kan-2017: ಈ ಸಂಗತಿಯು ಮೊರ್ದೆಕೈಗೆ ಗೊತ್ತಾದಾಗ ಅವನು ಅದನ್ನು ಎಸ್ತೇರ್ ರಾಣಿಗೆ ತಿಳಿಸಿದನು. ಆಕೆಯು
    ಅವನ ಹೆಸರನ್ನು ಅರಸನಿಗೆ ಹೇಳಿ ಆ ಸಂಗತಿಯನ್ನು ತಿಳಿಸಿದಳು.
  yap-yap: Me na’ab Mordekai ngay me yog ngak Queen Ester, ma aram me yog Ester ngak
    e an pilung e n’en nike na’ab Mordekai ngay.
  hlt-MCSB: Tedae ol te Mordekai loh a ming dongah manghainu Esther taengla puen.
    Esther loh manghai taengah Mordekai ming neh a thui pah.
  mdy-ETH: ሜርዴኪዮሴ ዬያ ጌኖ ማሊፆ ዔራዖ ጌኤሾ ዓስቲሮም ኬኤዜኔ፤ ዒማና ዓስቲራ ዬያ ሃይሶ ሜርዴኪዮሴፓ ዋይዜሢ ፔጋሲ ካኣቲም
    ኬኤዜኔ።
  twi-ASANTE: Mordekai tee atirisopam no, ɔbɔɔ ɔhemmaa Ɛster amaneɛ. Ɔno nso ka kyerɛɛ
    ɔhene no, na ɔmaa Mordekai amo sɛ ɔbɛkaa asɛm no.
  eng-WEBU: This thing became known to Mordecai, who informed Esther the queen; and
    Esther informed the king in Mordecai’s name.
  wal-wal: Eta maqquwaa Marddikiyoosi siyidi, Kawee Asttirissi yootin, akka Marddikiyoosa
    sunttan kawuwaassi yootaasu.
  tgk-tgk: Мордахай аз ин хабардор шуда, ба малика Эстер расонид ва ӯ ба шоҳ аз номи
    Мордахай ҳодисаро нақл кард.
  spa-PDDPT: Pero el asunto fue conocido por Mardoqueo, quien lo declaró a la reina
    Ester, y Ester lo dijo al rey en nombre de Mardoqueo.
  gun-gun: Ha'e nunga Mordecai oikuaa vy omombe'u uka huvixa ra'yxy Ester pe. Ha'e
    rã Ester ma huvixa pe ju omombe'u uka Mordecai rery rupi.
  agu-BL: Yi tbital Mardoqueo nintzun bentz tan talche'n tetz Ester yi reina. Nin
    yi Ester nin tal tetz yi rey yi mbi tal Mardoqueo.
  ilo-ULB: Idi naiparangarang dayta a banag kenni Mardokeo, imbagana kenni Reyna Ester,
    ket nakisarita ni Ester iti ari babaen iti nagan ni Mardokeo.
  kpg-kpg: Mordecai gu hagalongo gi di mee deenei, gu hagi anga gi Queen Esther, gei
    Esther ga hagi anga gi di king nia mee Mordecai ne hagalongo.
  uig-ARA: بۇ سۇيىقەستنى موردىكاي سېزىپ قېلىپ، ئۇنى خانىش ئەستەرگە ئېيتتى؛ ئەستەر
    بۇ ئىشنى موردىكاينىڭ نامىدا پادىشاھقا سۆزلەپ بەردى.
  sus-sus: Morodekayi to na mɛ, a naxa a fala mangɛ ginɛ Esita bɛ, alako a xa na masen
    mangɛ bɛ a xili ra.
  pon-2006: Mordekai eri rongada oh patohwanohng Lih Nanmwarki Ester, Ester ahpw patohwanohng
    nanmwarkio dahme Mordekai patohwanehr.
  ksd-ksd: Ma Mordekai i ga nunure go ra magit, ma i ga rada ia pire Esta ra taulai
    kai ra king; ma Esta i ga ve ra king tana ta ra iang i Mordekai.
  tur-YTC: Bu şey Mordekay'a ulaşınca, Kraliçe Ester'e haber verdi; Ester de Mordekay
    adına krala haber verdi.
  ind-AYT: Namun, Mordekhai mengetahui perkara itu dan menceritakannya kepada Ratu
    Ester, dan Ester memberitahukannya kepada raja atas nama Mordekhai.
  nya-nya: Koma Mordekai atazindikira za chiwembuchi anawuza mfumukazi Estere ndipo
    iye anakawuza mfumu mʼmalo mwa Mordekai.
  kyg-kyg: Motekaiꞌa ani lole vekalaꞌmogani huꞌnaꞌa gemo afitenoꞌaeꞌmo uno Kuvini
    a kanomo Esatafeꞌmo ha paiꞌnigeno Esataꞌa Motekai agiꞌalefeꞌmo uno kini vekaeꞌmo
    ha paiꞌniye.
  mps-mps: Tama Mordekaigo augwali sigo po odama, tama agai te gavman tuni nigali
    we Estabolo te po wai. Nosali Estago te king bidibolo te po Mordekaigo te bidi
    sigo wabo odali po pusai.
  tpi-tpi: Mordekai i harim dispela tok bilong tupela na em i go tokim Kwin Esta.
    Na Esta i tokim king long dispela tok Mordekai i harim long tupela man.
  dan-1931: Det fik Mordokaj at vide og meddelte Dronning Ester det; og Ester sagde
    det til Kongen fra Mordokaj.
  vie-OVCB: Mạc-đô-chê biết được tin này, liền báo cho Hoàng hậu Ê-xơ-tê; hoàng hậu
    tâu lên vua, và Mạc-đô-chê được ghi công.
  guj-2017: મોર્દખાયને તેની ખબર પડી. એટલે તેણે આ અંગે એસ્તેર રાણીને વાત કરી અને એસ્તેરે
    મોર્દખાયને નામે તે બાબત રાજાને જણાવી.
  pon-2006A: Mordekai eri rongada oh patohwanohng Lih Nanmwarki Ester, Ester ahpw
    patohwanohng nanmwarkio dahme Mordekai patohwanehr.
  por-BRBSL: Esta coisa ficou conhecida de Mordecai, que informou Ester a rainha;
    e Ester informou o rei em nome de Mordecai.
  eng-OEBUS: But Mordecai learned of the conspiracy and disclosed it to Queen Esther,
    and she told the king on Mordecai’s behalf.
  cth-cth: Hote hno hah Mordekai ni a panue teh siangpahrangnu Esta koevah a dei pouh.
    Hahoi, Esta ni Mordekai ni a dei e patetlah siangpahrang koe a dei pouh.
  twi-twi: Mordekai tee pɔwbɔ no, ɔbɔɔ ɔhemmea Ɛster amanneɛ. Ɔno nso ka kyerɛɛ ɔhene
    no, na ɔmaa Mordekai mo sɛ ɔbɛkaa asɛm no.
  hlt-hlt: Tedae ol te Mordekai loh a ming dongah manghainu Esther taengla puen. Esther
    loh manghai taengah Mordekai ming neh a thui pah.
  tbz-SIM: Kɛ̀ Mɑɑdosee tì kèè kɛ́nɑ́kɛ́ Ɛsitɛɛ, kɛ̀ Ɛsitɛɛ tì nɑ̀kɛ́ okpɑ̀ɑ̀tì nɛ̀
    Mɑɑdosee kó diyètìrì.
  msy-2020: Ezɨ Mordekai aningɨn mɨgɨrɨgɨar kam baregha ghua Kwin Esta mɨkeme. Ezɨ
    Esta kamaghɨn oregha mɨgɨrɨgɨar kam isa atrivim ganɨngigha, ghaze, kar Mordekain
    akurvazim nɨ bagha izi. Ezɨ atrivim fo, Mordekai akar kam baraki.
  dop-dop: Mɑɑtosee nɩɩ mpʋ, ɩlɛnɑ ɩ́ tɑɣɑsɩ Ɩsǝtɛɛ, nɑ ɩ́lɛ́ ɩ́ heeli-tǝɣɩ wulɑʋ.
  azb-azb: Bu işdən xəbər tutan Mordokay bunu mələkə Esterə bildirdi. Ester də Mordokayın
    adından bunu padşaha xəbər verdi.
  eng-DBY: And the thing became known to Mordecai, and he related it to Esther the
    queen, and Esther told it to the king in Mordecai's name.
  hin-2017: यह बात मोर्दकै को मालूम हुई, और उसने एस्तेर रानी को यह बात बताई, और एस्तेर
    ने मोर्दकै का नाम लेकर राजा को चितौनी दी।
  wol-KYG: Teewul Mardose yég pexe ma, wax ko Lingeer Esteer, mu yegge ko Buur, ci
    turu Mardose.
  bjr-bjr: Moodeekaifa miqanda ufa iriseenoo mifa oonu kuinna Eesta nammarina qimaminau.
    Qimamufnoo Eesta nammarifa Moodeekaina faqa mi fasiqaqanda faqa ufa iruna kinna
    qimaminau.
  eng-YLT: and the thing is known to Mordecai, and he declareth [it] to Esther the
    queen, and Esther speaketh to the king in the name of Mordecai,
  eng-WYC-2017: Which thing was not hid from Mordecai, and anon Mordecai told this
    to the queen Esther, and she told it to the king, in the name of Mordecai, that
    had told that thing to her.
  eng-WMBB: This thing became known to Mordecai, who informed Esther the queen; and
    Esther informed the king in Mordecai’s name.
  urd-GVH: मर्दकी को पता चला तो उसने आस्तर को ख़बर पहुँचाई जिसने मर्दकी का नाम लेकर
    बादशाह को इत्तला दी।
  rug-rug: Avoso gilania Modekae sa tinasuna hie, ke tozi va avoso nia sa sa Kalaho
    Esita. Ke vata gilana nia tugo e Esita sa ginugua hie koasa baṉara, sina ele gilania
    meke dogoria e Modekae sa tinasuna hie.
  gaz-gaz: Mordekaayi garuu waaʼee mala kanaa beekee Asteer Mootittiitti hime; Asteer
    immoo maqaa Mordekaayiin waan kana mootichatti himte.
  fra-LSG: Mardochée eut connaissance de la chose et en informa la reine Esther, qui
    la redit au roi de la part de Mardochée.
  yal-yal: Marodoke yi a mɛ, a yi a fala Esita xa, mangana batɛna. Esita yi Marodoke
    a falan nali mangan ma.
  haw-1868: A ua ikeia ia mea e Moredekai, a nana no i hai aku ia Esetera, i ke alii
    wahine; a hai aku o Esetera i ke alii, ma ka inoa o Moredekai.
  arb-NAV: فَعَرَفَ مُرْدَخَايُ الأَمْرَ وَأَبْلَغَ بِهِ أَسْتِيرَ الْمَلِكَةَ الَّتِي
    أَخْبَرَتِ الْمَلِكَ بِدَوْرِهَا، بَعْدَ أَنْ عَزَتِ الْخَبَرَ إِلَى مُرْدَخَايَ.
  ewe-ewe: Mordekai se woƒe ɖoɖo la, eye wòfi tofi na Fianyɔnu Ester tso eŋu. Ester
    hã ka nya la ta na fia la, eye wòna fia la nya be Mordekai ye fi tofi la na ye.
  eng-LEE: And the thing became known to Mordecai, and he told it unto Esther the
    queen; and Esther said it to the king in the name of Mordecai.
  asm-FB: সেই কথা মৰ্দখয়ে যেতিয়া গম পালে, তেতিয়া তেওঁ ৰাণী ইষ্টেৰক জনালে। ইষ্টেৰে
    মৰ্দখয়ৰ হৈ ৰজাক সেই কথা ক’লে।
  sus-A: مٌرٌدٍكَيِ تٌ نَ مّ، عَ نَشَ عَ قَلَ مَنفّ فِنّ عٍسِتَ بّ، عَلَكٌ عَ شَ نَ
    مَسٍن مَنفّ بّ عَ شِلِ رَ.
  fra-SBL: Cette affaire fut connue de Mardochée, qui en informa la reine Esther,
    et Esther en informa le roi au nom de Mardochée.
  hbo-hbo: וַיִּוָּדַ֤ע הַדָּבָר֙ לְמָרְדֳּכַ֔י וַיַּגֵּ֖ד לְאֶסְתֵּ֣ר הַמַּלְכָּ֑ה
    וַתֹּ֧אמֶר אֶסְתֵּ֛ר לַמֶּ֖לֶךְ בְּשֵׁ֥ם מָרְדֳּכָֽי׃
  pjt-pjt: '@see-verse:EST.002.021'
  kik-kik: Nowe Moridekai akĩmenya ũhoro wa ndundu ĩyo na akĩĩra Esiteri, mũtumia
    ũcio wa mũthamaki, nake Esiteri akĩĩra mũthamaki ũhoro ũcio, na akiuga nĩ Moridekai
    ũmwĩrĩte.
  fra-NCL: Mardochée eut connaissance du complot et il en informa la reine Esther,
    qui le redit au roi de la part de Mardochée.
  cek-AK: To tiah pacaenghaih to Mordekai mah panoek pongah, siangpahrang zu Esther
    khaeah thuih pae; Mordekai mah thuih ih lok baktih toengah, Esther mah Mordekai
    ih ahmin hoiah siangpahrang khaeah thuih pae let.
  cuk-cuk: Mardoqueo we-dulemar weyob sunmaknai itosgu, Rey-ome-Esterʼga we-gayaburba
    ogwasad. Agine, Esterʼmoga Mardoqueo-nuggi reyga we-gayaburba ogwasmogad.
  uig-CYR: Бу сүйқәстни Мордикай сезип қелип, уни ханиш Әстәргә ейтти; Әстәр бу ишни
    Мордикайниң намида падишаға сөзләп бәрди.
  tel-2017: ఈ సంగతి మొర్దెకైకి తెలిసి అతడు దాన్ని ఎస్తేరురాణితో చెప్పాడు. ఎస్తేరు
    మొర్దెకై పేరున దాన్ని రాజుకు తెలియజేసింది.
  hat-BSA: Men konplo a te vin rekonèt pa Mardochée e li te pale rèn Esther, e Esther
    te pale wa a nan non a Mardochée.
  kos-kos: Mordecai el lohngak ac el fahkang nu sel Kasra Esther, na Esther el fahk
    nu sel tokosra ma Mordecai el fahk nu sel ah.
  hbo-WLC: וַיִּוָּדַ֤ע הַדָּבָר֙ לְמָרְדֳּכַ֔י וַיַּגֵּ֖ד לְאֶסְתֵּ֣ר הַמַּלְכָּ֑ה
    וַתֹּ֧אמֶר אֶסְתֵּ֛ר לַמֶּ֖לֶךְ בְּשֵׁ֥ם מָרְדֳּכָֽי׃
  ibo-ibo: Ma Mọdekai chọpụtara nzube ọjọọ a gwa ya Esta, nwunye eze, onye gwara eze,
    meekwa ka eze mata na ọ bụ Mọdekai gwara ya.
  ory-ory: ମାତ୍ର ମର୍ଦ୍ଦଖୟ ଏହା ଜାଣି ଏଷ୍ଟର ରାଣୀଙ୍କୁ ଜଣାଇଲେ; ପୁଣି, ଏଷ୍ଟର ମର୍ଦ୍ଦଖୟ ନାମ
    ନେଇ ରାଜାଙ୍କୁ ତାହା ଜଣାଇଲେ।
  chk-chk: Iwe, Mortokai a silei ar ei ekiek o asile ngeni kiwiin Ester, nge Ester
    a asile ngeni ewe king fän iten Mortokai.
  rop-rop: Bat Modakai na bin sabi, en imbin dalim Esta blanga jandim wed langa det
    king blanga det dubala men weya dubala bin meigimbat plen blanga kilim im. Brom
    deya Esta bin dalim King Seksis. Imbin tok, “Modakai im na sabi wan nogudbala
    plen blanga kilim yu ded, en imbin dalim mi blanga jandim wed langa yu.”
  ukr-1871: Довідавшись про се, дав Мардохей знати царицї Естері, а Естер сказала
    цареві від імення Мардохея.
  deu-1951: Das ward dem Mardochai bekannt, und er sagte es der Königin Esther; Esther
    aber sagte es dem König in Mardochais Namen.
  eng-JPS: And the thing became known to Mordecai, who told it unto Esther the queen;
    and Esther told the king thereof in Mordecai's name.
  srp-1865: A to dozna Mardohej i javi carici Jestiri, a Jestira kaza caru u ime Mardohejevo.
  lug-lug: Naye Moluddekaayi n’agwa mu lukwe olwo, n’ategeezaako Eseza Nnabagereka,
    eyagenda n’abuulira Kabaka nga Moluddekaayi bwe yamutegeeza.
  heb-heb: ויודע הדבר למרדכי ויגד לאסתר המלכה ותאמר אסתר למלך בשם מרדכי׃
  ben-IRV: কিন্তু সেই বিষয় অর্থাৎ মর্দখয় জানতে পেরে তিনি ইষ্টের রাণীকে তা জানালেন
    এবং ইষ্টের মর্দখয়ের নাম করে তা রাজাকে বললেন।
  pan-pan: ਇਹ ਗੱਲ ਮਾਰਦਕਈ ਨੂੰ ਪਤਾ ਲੱਗ ਗਈ ਤਾਂ ਉਸ ਨੇ ਰਾਣੀ ਅਸਤਰ ਨੂੰ ਇਸ ਦੀ ਖ਼ਬਰ ਦਿੱਤੀ,
    ਅਤੇ ਅਸਤਰ ਨੇ ਮਾਰਦਕਈ ਦਾ ਨਾਮ ਲੈ ਕੇ ਰਾਜਾ ਨੂੰ ਦੱਸਿਆ।
  mya-JVB: ထိုအမှုကို မော်ဒကဲ သိ ၍ မိဖုရား ဧသတာ အား ဘော်ပြ ၏။ ထိုသို့ မော်ဒကဲ ဘော်ပြကြောင်းကို
    ဧသတာ သည် ရှင်ဘုရင် အား လျှောက် လေ၏။
  tbg-tbg: Motekaiva vitanta King Sekesisira aruke uvara iriro, viraqaahairo viva
    vuru Kuini Estaara tiva amura. Vira tiva amuvaro Estaava Motekaiva qovaramako
    uvara vuru avuhainaa vaiinti vira tiva amura.
  hmo-hmo: Inai sivarai be Morodekai ia kamonai, bona ia ese kwini Eseta ia hamaoroa,
    vadaeni Eseta ese king ia hadibaia, Morodekai ena ladana dekenai.
  urd-urd: यह बात मर्दके को मा'लूम हुई और उसने आस्तर मलिका को बताई, और आस्तर ने मर्दकै
    का नाम लेकर बादशाह को ख़बर दी।
  rus-SYN: Узнав о том, Мардохей сообщил царице Есфири, а Есфирь сказала царю от имени
    Мардохея.
  bqc-SIM: Kɛ́ Maadose yã́pi feena mà, a ò kía na Ɛsitɛɛɛ, ↄ̃ Ɛsitɛɛ ò kíɛ ń
    Maadose tↄ́o.
  tcz-CHONGTHU: Ahinlah Mordecai jin athilgon lhonchu ana jadoh in lengnu Esther kom’a
    chun thu chu analhut in ahi. Amanun hichu lengpa kom’a aseidoh in Mordecai akonna
    kihedoh ahichu ana hetsah e.
  mar-mar: पण मर्दखयाला त्यांचा बेत कळल्यामुळे त्याने राणी एस्तेरला खबर दिली. राणी
    एस्तेरने मर्दखयाला या कटाचा सुगावा लागला असे राजाला सांगितले.
  qub-qub: Chayno suldärucuna parlacushanta wiyaycur Mardoqueoga rayna Esterta willaycuran.
    Chaura Esterna Mardoqueopa ruquin ray Asuerota willaran.
  bqp-bqp: Kũ Mↄdekai yã pìi mà kpãni, à ò kína nanↄ Ɛsitanɛ, akũ Ɛsita ò kínanɛ
    kũ Mↄdekai tↄ́o.
  hat-hat: Madoche vin konn sa. Li di larenn Estè sa. Larenn Estè menm al di wa a
    men sa Madoche voye di l'.
  eng-BSB: When Mordecai learned of the plot, he reported it to Queen Esther, and
    she informed the king on Mordecai’s behalf.
  eng-WEBPB: This thing became known to Mordecai, who informed Esther the queen; and
    Esther informed the king in Mordecai’s name.
  kbq-kbq: Hianagi Modekaia'a ana oku nanekezni'a antahiteno, vuno kuini a' Estana
    ome asamigeno Esta'a Modekai'ma hia nanekea erino kini nera ome asami'ne.
  nhe-BL: Huan Mardoqueo quicajqui tlen quisencahuayayaj huan quipohuilito Sihua Tlanahuatijquetl
    Ester huan Ester quipohuilito Tlanahuatijquetl Asuero, huan Ester quimatilti para
    yajaya Mardoqueo tlen quiilhuijtoya.
  bus-bus: Kɛ̀ Mↄdekai yã pì kpãi mà, à ò kína naↄ̃ Ɛsitanɛ, ben Ɛsita ò kínanɛ
    kↄ̃n Mↄdekai tↄ́o.
  gub-BL: Na'e Monekaz umume'u a'e ma'e oho tuwihawete hemireko Eter pe kury. Na'e
    Eter umume'u Monekaz heminu kwer oho tuwihawete pe.
  eng-DRA: 'And Mardochai had notice of it, and immediately he told it to queen Esther:
    and she to the king in Mardochai’s name, who had reported the thing unto her.'
