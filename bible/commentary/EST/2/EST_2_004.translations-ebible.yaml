  rus-SYN: и девица, которая понравится глазам царя, пусть будет царицею вместо Астинь.
    И угодно было слово это в глазах царя, и он так и сделал.
  bqc-SIM: Nↄɛ pↄ́ kàngu i gↄ̃ n na ũ Vasiti gɛ̃ɛ ũ. Yã́pi kɛ̀ kíɛ na, ↄ̃ à
