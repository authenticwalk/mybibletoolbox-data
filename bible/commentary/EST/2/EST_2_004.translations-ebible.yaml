verse: EST.002.004
translations:
  mal-C: അതിനുശേഷം രാജാവിനെ പ്രസാദിപ്പിക്കുന്ന യുവതി, വസ്ഥിക്കു പകരം രാജ്ഞിയാകട്ടെ.”
    ഈ ഉപദേശം രാജാവിനു ബോധിച്ചു; അദ്ദേഹം അങ്ങനെ ചെയ്തു.
  deu-TKW: und das Mädchen, welches dem Könige gefällt, soll Königin werden an Stelle
    Vasthis. Dieser Vorschlag gefiel dem König und er that also.
  lin-lin: Tika ete elenge mwasi oyo akosepelisa mokonzi akoma mwasi ya mokonzi na
    esika ya Vasti. Likanisi oyo esepelisaki mokonzi mpe asalelaki yango.
  eng-LSV: and the young woman who is good in the eyes of the king reigns instead
    of Vashti”; and the thing is good in the eyes of the king, and he does so.
  eng-GNV: And the mayde that shall please the King, let her reigne in the steade
    of Vashti. And this pleased the King, and he did so.
  eng-WEBSTER: And let the maiden who pleaseth the king be queen instead of Vashti.
    And the thing pleased the king; and he did so.
  nhw-BL: Huan teipa, ta tiTlanahuatijquetl, nopa ichpocatl catli más mitzpactis,
    xijchihua sihua tlanahuatijquetl ipatlaca Vasti. Huan ni tlamantli quipacti nopa
    tlanahuatijquetl, huan quej nopa quichijqui.
  swh-ONEN: Kisha yule ambaye atampendeza mfalme na awe malkia badala ya Vashti.”
    Shauri hili likampendeza mfalme, naye akalifuata.
  bba-bba: Sɑɑ ye sɔɔ, wɔndiɑ wi u koo wunɛ sinɑ boko wɛ̃re, wiyɑ u koo Fɑsiti kɔsire
    ko. Mɑ ɡɑri yi, yi kɑ sinɑ boko nɑɑwɑ. Mɑ u yi wurɑ.
  eng-KJVCPB: and let the maiden which pleaseth the king be queen instead of Vashti.
    And the thing pleased the king; and he did so.
  luo-luo: Bangʼe to owe nyako molombo wangʼ ruoth obed mikach ruoth kar Vashti.”
    Paroni ne ber ne ruoth mi notimo kamano.
  meu-meu: Bena edena hane-ulato na hanua pavapavana ese baine ura henia bada be pavapava
    hahinena dagina baine abia, Vasati gabuna ai. Hanua pavapavana ese ina hereva
    e moalelaia, bena unu e kara toma.
  npi-ULB: राजालाई खुसी पार्ने युवतीचाहिं वश्तीको सट्टामा रानी होऊन् ।” राजालाई यो
    सल्लाह मन पर्‍यो, र तिनले त्यसै गरे ।
  yor-yor: Nígbà náà kí ọmọbìnrin tí ó bá tẹ́ ọba lọ́rùn kí ó jẹ́ ayaba dípò Faṣti.”
    Ìmọ̀ràn yìí tẹ́ ọba lọ́rùn, ó sì tẹ̀lé e.
  ind-ind: Kemudian gadis yang paling memikat hati Tuanku Raja dapat menjadi pengganti
    Wasti.” Raja senang dengan usulan itu, lalu dia berbuat demikian.
  pes-OPCB: آنگاه دختری که مورد پسند پادشاه واقع شود به جای وشتی به عنوان ملکه انتخاب
    گردد.» پادشاه این پیشنهاد را پسندید و مطابق آن عمل کرد.
  tgl-ULB: Hayaan ang sinumang dalagang babaeng makalugod sa hari na maging reyna
    kapalit ni Vashti.” Naibigan ng hari ang payong ito at ginawa niya ito.
  hui-hui: Anidagua bialu bedagola í̠nime mbira hameore larago dabalu Kuini Basidi
    berenegoria bira aribia halu kuini berelo dababe, lalu lamini. Anidagua layagola
    kini ibugua bi ogoni karulapeda lo manda bialu tinaga bi layago hale halu bibe
    layadagua bini.
  mya-mya: ထို​နောက်​အ​ရှင်​အ​နှစ်​သက်​ဆုံး​အ​မျိုး​သ​မီး ကို​ရွေး​၍ ဝါ​ရှ​တိ​အ​စား​မိ​ဖု​ရား​မြှောက်​တော်
    မူ​ပါ'' ဟု​အ​ကြံ​ပေး​လျှောက်​ထား​ကြ​၏။ မင်း ကြီး​သည်​ထို​အ​ကြံ​ပေး​လျှောက်​ထား​ချက်
    ကို​နှစ်​သက်​၍​ထို​အ​တိုင်း​ပြု​တော်​မူ​၏။
  bod-N: དེ་ནས་རྒྱལ་པོས་ཐུགས་དང་ལྡན་པའི་ན་ཆུང་མ་ཞིག་ཝཱ་སི་ཏི་ཡི་ཚབ་ཏུ་རྒྱལ་མོར་མཛད་རོགས་ཞེས་ཞུ་བ་ཞུས་པ་ལ།
    རྒྱལ་པོས་ཐུགས་སུ་འཕྲོད་ནས་དེ་ལྟར་དུ་མཛད་དོ། །
  sna-sna: Zvino musikana uyo anofadza mambo ngaave vahosi pachinzvimbo chaVhashiti.”
    Zano iri rakafadza mambo, uye akaita saizvozvo.
  spa-BLM: y que la doncella que agrade al rey sea reina en lugar de Vasti”. El asunto
    agradó al rey, y así lo hizo.
  cac-cac: A junoc ix cob'es ol scha sc'ol vin̈ rey tic, aton ix ol ochcan reinail
    sq'uexuloc ix Vasti chi', xchi eb' vin̈. A jun pensar chi', ix scha val sc'ol
    vin̈ rey chi', yuj chi' ix schec vin̈ c'ulaj icha chi'.
  swh-ULB: Na binti yule atakaye mfurahisha mfalme ndiye atakaye kuwa Malkia badala
    ya Vashiti.” Mfalme alupenda ushauri na akafanya kama alivoshauriwa,
  bel-bel: І дзяўчына, якая спадабаецца вачам цара, хай будзе царыцаю замест Астыні.
    І дагоднае было слова гэтае ў вачах цара, і ён так і зрабіў.
  deu-ELBBK: Und das Mädchen, das dem König gefallen wird, werde Königin an Vastis
    statt. Und das Wort gefiel dem König; und er tat so.
  mbb-OT: Ne is egkesuatan nu he raǥa, ne iyan nu iliwan ki Bashti he rayna.” Nesuatan
    te hadì haazà is migkaǥi ziyà te kandin, umbe mibpezumdumahan din heini.
  mal-2015: രാജാവിന്നു ബോധിച്ച യുവതി വസ്ഥിക്കു പകരം രാജ്ഞിയായിരിക്കട്ടെ. ഈ കാര്യം
    രാജാവിന്നു ബോധിച്ചു; അവൻ അങ്ങനെ തന്നേ ചെയ്തു.
  rmc-rmc: Odi čhaj, savi ela pre dzeka le kraľiske, mi ačhel kraľovnake vaš e Vašti.“
    Kadi rada sas le kraľiske pre dzeka a kerďa avke.
  nlg-nlg: Mi murina keri ke, na taholu marabu te uto ngangata itadira ko ghoi vilia
    geke vinahogho, ke ghoi tughua Vashti.” Na kokoe tarai ni manaha eni te uto vania
    na vunaghi haba, keri ge talua na ghanaghana talugoni eni mara samalaghinia tua.
  pes-OPV: و دختری که به نظرپادشاه پسند آید، در جای وشتی ملکه بشود.» پس این سخن در
    نظر پادشاه پسند آمد و همچنین عمل نمود.
  ron-1924: Ши фата каре-й ва плэчя ымпэратулуй сэ фие ымпэрэтясэ ын локул луй Васти.”
    Пэреря ачаста а фост примитэ де ымпэрат ши аша а фэкут.
  ben-OBCV: তারপর মহারাজকে যে কুমারী মেয়ে সন্তুষ্ট করতে পারবে তাকে বষ্টীর পরিবর্তে
    রানি করা হোক।” এই পরামর্শ রাজার কাছে ভালো লাগল, এবং তিনি সেইমতই কাজ করলেন।
  lex-lex: La'pa nhor nianpena tun ray ed maka namkek samomuou hameni ed maka kla
    tun-ray ralamni nanpena tun ray na'ala pa nwauga ratu Wasti.” Dewade ray nwayow
    nohora memna yano'a-yanat die pede pleta-plet pa nlernohora.
  som-som: Oo gabadhii boqorka la wanaagsanaata, meeshii Washtii boqorad ha ka noqoto.
    Oo waxaasuna boqorka way ka farxiyeen; kolkaasuu saas yeelay.
  lat-VUC: 'Et quæcumque inter omnes oculis regis placuerit, ipsa regnet pro Vasthi.
    Placuit sermo regi: et ita, ut suggesserant, jussit fieri.'
  eng-ASVBT: and let the maiden that pleaseth the king be queen instead of Vashti.
    And the thing pleased the king; and he did so.
  ita-1885: E sia la giovane che piacerà al re, fatta regina, in luogo di Vasti. E
    la cosa piacque al re, ed egli fece così.
  eng-ULB: Let the young girl who pleases the king become queen in the place of Vashti.”
    This advice pleased the king, and he did so.
  spa-VBL: La joven que el rey encuentre más atractiva puede convertirse en reina
    en lugar de Vasti”. Al rey le pareció una buena idea y la puso en práctica.
  fra-_FOB: Et la jeune fille qui plaira au roi régnera à la place de Vasthi. La chose
    plut au roi, et il le fit ainsi.
  mal-mal: രാജാവിന് ഇഷ്ടപ്പെട്ട യുവതി വസ്ഥിക്ക് പകരം രാജ്ഞിയായിരിക്കട്ടെ”. ഈ കാര്യം
    രാജാവിന് ഇഷ്ടമായി; അവൻ അങ്ങനെ തന്നേ ചെയ്തു.
  urd-GVR: Phir jo laṛkī bādshāh ko sab se zyādā pasand āe wuh Washtī kī jagah malikā
    ban jāe.” Yih mansūbā bādshāh ko achchhā lagā, aur us ne aisā hī kiyā.
  suz-BL: मिनु गे तेको मीश आल कली दाक्‍नीनी, मेको कली वास्‍ती आ पा ङा पिपीम सेलीन”
    देंतेक्‍म। मिनु पिपमी मेको लोव़ दाक्‍ताक्‍व। मिनु मोदेंशो पाप्‍तु।
  ita-1927: e la fanciulla che piacerà al re diventi regina invece di Vashti”. La
    cosa piacque al re, e così si fece.
  ckb-ckb: ئینجا ئەو کچەش کە پاشا پەسەندی دەکات، با ببێتە شاژن و شوێنی ڤەشتی بگرێتەوە.»
    پاشا ئەو قسەیەی پێ باش بوو، کاری پێکرد.
  eng-BBE: And let the girl who is pleasing to the king be queen in place of Vashti.
    And the king was pleased with this suggestion; and he did so.
  kan-OKCV: ಅರಸನ ದೃಷ್ಟಿಗೆ ಮೆಚ್ಚಿಗೆಯಾಗಿರುವ ಕನ್ನಿಕೆಯು ವಷ್ಟಿಗೆ ಬದಲಾಗಿ ರಾಣಿಯಾಗಲಿ,” ಎಂದನು.
    ಆ ಮಾತು ಅರಸನಿಗೆ ಸರಿಕಂಡುಬಂದದ್ದರಿಂದ ಅದೇ ಪ್ರಕಾರ ಮಾಡಿದನು.
  tam-2017: அப்பொழுது ராஜாவின் கண்களுக்குப் பிரியமான கன்னி, வஸ்திக்கு பதிலாகப் பட்டத்து
    ராணியாகவேண்டும் என்றார்கள்; இந்த வார்த்தை ராஜாவிற்கு நலமாகத் தோன்றியபடியால் அப்படியே
    செய்தான்.
  spa-RV-1909: Y la moza que agradare á los ojos del rey, reine en lugar de Vasthi.
    Y la cosa plugo en ojos del rey, é hízolo así.
  ron-BTF: Şi tânăra care va plăcea împăratului să fie împărăteasă în locul lui Vaşti.
    Şi aceasta a plăcut împăratului; şi a făcut astfel.
  eng-WEBP: and let the maiden who pleases the king be queen instead of Vashti.” The
    thing pleased the king, and he did so.
  eng-FBV: The young woman the king finds most attractive can become queen in place
    of Vashti.” The king thought this was a good idea, so he acted upon it.
  nld-1939: en het meisje, dat den koning behaagt, zal koningin worden in plaats van
    Wasjti. Deze raad beviel den koning, en hij volgde hem op.
  nch-BL: Huan teipa, ta tiTanahuatijquet, nopa ichpocat cati más mitzpactis, xijchihua
    sihua tanahuatijquet ipataca Vasti. Huan ni tamanti quipacti nopa tanahuatijquet,
    huan quej nopa quichijqui.
  vie-1934: hễ con gái trẻ nào được đẹp lòng vua khá lập làm hoàng hậu thế cho Vả-thi.
    Lời ấy đẹp lòng vua; vua bèn làm như vậy.
  hin-CV: तब वह युवती, जो राजा को उत्तम लगे, वह वश्ती के स्थान पर रानी हो जाए.” राजा
    को यह प्रस्ताव अच्छा लगा और उसने यही किया.
  spa-BES: Y la muchacha que agrada al rey sea reina en lugar de Vasti. Y el rey estaba
    satisfecho con esta sugerencia; y así lo hizo.
  tdx-tdx: vaho ty somon­drara tea’ i mpanjakay ty ho mpanjaka-ampela handimbe i Vastý.
    Nitea’ i mpanjakay i entañey le nanoe’e.
  tha-KJV: และขอให้หญิงสาวคนที่​กษัตริย์​พอพระทัยได้เป็นพระราชินีแทนวัชที” ข้อน​ี้พอพระทัยกษั​ตริ​ย์
    พระองค์​จึงทรงกระทำตามนั้น
  por-BR-2018: E a moça que agradar aos olhos do rei, reine em lugar de Vasti.E isto
    foi do agrado dos olhos do rei, e ele assim fez.
  deu-ELO: Und das Mädchen, welches dem König gefallen wird, werde Königin an Vastis
    Statt. Und das Wort gefiel dem König; und er tat also.
  caa-caa: Y e ijchꞌoc xeꞌ axin atzay eꞌrna más umen rey, jax xeꞌ tuaꞌ aquetpa reina
    uyeror ut e Vasti. Entonces tunor e bꞌijnusiaj era quetpa imbꞌutz tut e rey, y
    tamar era uyare que bꞌan tuaꞌ achempa.
  eng-WYC-2018: And whichever damsel among all them pleaseth most the eyes of the
    king, reign she for Vashti. And this word pleased the king; and he commanded (it)
    to be done so, as they counselled. (And then whichever young woman among allof
    them most pleaseth the king’s eyes, let her reign in the place of Vashti. And
    this idea pleased the king; and he commanded that it be done, as they had so counselled.)
  epo-epo: kaj la junulino, kiu plaĉos al la okuloj de la reĝo, fariĝos reĝino anstataŭ
    Vaŝti. Kaj la afero plaĉis al la reĝo, kaj li tiel faris.
  uig-PIN: Aliylirini sɵyündürgǝn ⱪiz Waxtining ornini besip hanix bolsun, dedi. Bu
    gǝp padixaⱨni hux ⱪildi wǝ u xundaⱪ ⱪildi.
  beo-beo: 'Amasea, nowa a:fini dia hanaiwane ba:sea, amo di lale, Fa:sedai ea sogebi
    ema ima.” Hina bagade da amo fada:i sia: da noga:iyale dawa:beba:le, amoga fa:no
    bobogei.'
  tpi-OTNT: Orait sapos yu laikim tumas wanpela bilong ol dispela meri, yu ken makim
    em i kamap kwin na em i ken kisim ples bilong Kwin Vasti.” King i harim na em
    i laikim dispela tok, olsem na em i bihainim.
  hau-SA: Sa’an nan bari yarinyar da ta gamshi sarki, tă zama sarauniya a maimakon
    Bashti.” Wannan shawara ta gamshi sarki, ya kuwa yi na’am da ita.
  uig-LAT: Aliylirini söyündürgen qiz Washtining ornini bésip xanish bolsun, dédi.
    Bu gep padishahni xush qildi we u shundaq qildi.
  nde-nde: Besekusithi intombi ethokozisa inkosi ibe yiNdlovukazi esikhundleni sikaVashithi.”
    Iseluleko lesi sayithokozisa inkosi, yasisilandela.
  ton-ton: Pea ʻilonga ʻae tāupoʻou ʻaia ʻe fiemālie ki ai ʻae tuʻi, tuku ia ke tuʻi
    fefine ko e fetongi ʻo Vasiti.” Pea naʻe fiemālie ʻae tuʻi ʻi he meʻa ko ia; pea
    naʻa ne fai ia.
  ces-1613: A mladice, kteráž by se zalíbila králi, aby kralovala místo Vasti. I líbila
    se ta věc králi, a učinil tak.
  eng-WMB: and let the maiden who pleases the king be queen instead of Vashti.” The
    thing pleased the king, and he did so.
  tam-TCV: பின்பு அரசருக்குப் பிரியமாயிருக்கிற இளம்பெண், வஸ்திக்குப் பதிலாக அரசியாயிருக்கட்டும்”
    என்றார்கள். இந்த ஆலோசனை அரசனுக்குப் பிரியமாயிருந்ததால், அதை அவன் நடைமுறைப்படுத்தினான்.
  ceb-ULB: Tugoti nga ang batan-ong babaye nga makapalipay sa hari mahimong rayna
    nga puli kang Vasti.” Nakapahimuot kini nga tambag sa hari, ug gibuhat niya kini.
  mkn-mkn: Ais, bapa raja bisa lia itu nona manis dong samua. Yang paling bekin sanáng
    bapa raja pung hati, na, bapa raja bisa angka sang dia ko jadi bini, ganti sang
    Wasti.” Dengar itu usulan dong ju, raja tarima bae, ais bekin iko.
  pol-UBG: A ta panienka, która spodoba się królowi, zostanie królową w miejsce Waszti.
    Spodobała się ta rada królowi i tak uczynił.
  urd-GVU: پھر جو لڑکی بادشاہ کو سب سے زیادہ پسند آئے وہ وشتی کی جگہ ملکہ بن جائے۔“
    یہ منصوبہ بادشاہ کو اچھا لگا، اور اُس نے ایسا ہی کیا۔
  eng-OEBCW: and let the girl who pleases the king be queen instead of Vashti.’ The
    proposal pleased the king so he put it into action.
  deu-1912: und welche Dirne dem König gefällt, die werde Königin an Vasthis Statt.
    Das gefiel dem König, und er tat also.
  kan-2017: ಅರಸನು ಯಾವ ಕನ್ಯೆಯನ್ನು ಇಷ್ಟಪಡುವನೋ ಆ ಕನ್ಯೆಯು ವಷ್ಟಿಗೆ ಬದಲಾಗಿ ರಾಣಿಯಾಗಲಿ” ಎಂದು
    ಹೇಳಿದರು. ಅರಸನು ಅವರ ಅಭಿಪ್ರಾಯಕ್ಕೆ ಸಮ್ಮತಿಸಿ ಅದರಂತೆಯೇ ಮಾಡಿದನು.
  yap-yap: Ma ga mel’eg e re rugod ni ir e th’abi fel’ u wun’um nge yan nga luwan
    Vashti nge mang queen.” Me felan’ fare pilung ko re bugithin nem, me fol riy.
  hlt-MCSB: Te vaengah manghai mik ah aka then hula te tah Vashti yueng la manghai
    saeh,” a ti nah. Te ol tah manghai mik ah khaw a cop dongah te tlam te a saii.
