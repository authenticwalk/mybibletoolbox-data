    huan queja nopa quichijqui.
  bus-bus: Nↄgbɛ̃ kɛ̀ kɛ̀nnɛɛ é gↄ̃ n naↄ̃ ũ Vasati gɛ̃ɛ ũ. Yã pì kɛ̀ kínanɛ nna,
    ben à zɛ̀o lɛ.
  gub-BL: A'e mehe, o tuwihawete, ereme'e putar wanehe paw rupi nehe. Pitài kuzà ikatu
    wera'u putar newe a'e nehe. Eremuigo kar putar a'e kuzà neremirekoete romo tuwihaw
    romo Waxi hekuzaromo nehe, i'i izupe. Ize'eg ikatu tuwihawete pe. Uzapo ma'e ize'eg
    rupi.
  eng-DRA: 'And whosoever among them all shall please the king’s eyes, let her be
    queen instead of Vasthi. The word pleased the king: and he commanded it should
    be done as they had suggested.'
