  tcz-CHONGTHU: Hiche jouteng chuleh khangdong numei ho lah a lengpa lung lhaisah
    theipen chu Vashti khellin lengnu kihisah hen,” atiuve. Hiche thumop hin lengpa
    alung lhaisah lheh jengin, hijeh chun hiche tohgon chu achelhah sahtai.
  mar-mar: त्यांच्यामधून मग जी तरुण कन्या राजाला पसंत पडेल तिला वश्तीच्या जागी राणीपद
    मिळावे. राजाला ही सूचना आवडली आणि त्याने ती मान्य केली.
  qub-qub: Chay jipashcunacho maygan jipashmi gampaj mas alli canga, chaytanami churanqui
    rayna cananpaj. Chaura paynami Vastipa ruquin rayna canga.» Chayno parlashan raypäga
    alli caran. Chaura parlashanno ruraran.
  bqp-bqp: Nↄgbɛ̃ kũ à kàngu ni gↄ̃ n nanↄ ũ Vasati gɛ̃nɛ ũ. Yã pìi kɛ̀ kínanɛ
    nna, akũ à zɛ̀o lɛ.
  hat-hat: Lèfini, jenn fi ki va fè ou plezi plis la wa mete l' larenn nan plas Vachti
