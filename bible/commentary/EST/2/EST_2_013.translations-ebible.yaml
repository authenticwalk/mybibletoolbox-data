verse: EST.002.013
translations:
  mal-C: 'രാജാവിന്റെ മുമ്പിൽ ചെല്ലാൻ ഓരോരുത്തർക്കും അവസരം വരുമ്പോൾ, ഓരോ യുവതിയും രാജസന്നിധിയിൽ
    ഇപ്രകാരമായിരിക്കും പോകുന്നത്: അന്തഃപുരത്തിൽനിന്ന് രാജകൊട്ടാരത്തിലേക്ക് ഏതൊരു സാധനവും
    കൊണ്ടുപോകാൻ ഹേഗായി അവളെ അനുവദിച്ചിരുന്നു.'
  deu-TKW: wenn sich also das Mädchen zum Könige hineinbegab, so mußte man ihr alles,
    was sie verlangte, geben, daß es mit ihr aus dem Frauenhause in den königlichen
    Palast gelange.
  lin-lin: 'Tala ndenge elenge mwasi nyonso oyo azalaki kokende epai ya mokonzi azalaki :
    Wuta na ndako ya basi ya mokonzi kino na ndako ya mokonzi, bazalaki kopesa ye
    eloko nyonso oyo azalaki na yango na bosenga.'
  eng-LSV: and with this the young woman has come in to the king, all that she says
    is given to her to go in with her out of the house of the women to the house of
    the king;
  eng-GNV: And thus went the maides vnto the King) whatsoeuer she required, was giuen
    her, to go with her out of the womens house vnto ye kings house.
  eng-WEBSTER: Then thus came every maiden to the king; whatever she desired was given
    her to go with her out of the house of the women to the king's house.
  nhw-BL: Huan quema ajsic hora para sese ichpocatl calaquis campa nopa tlanahuatijquetl,
    quimacayaya sesen tlamantli catli quinequiyaya para ma nesi más yejyectzi huan
    ma quipacti más.
  swh-ONEN: 'Basi hivi ndivyo ambavyo msichana angeingia kwa mfalme: Kila kitu alichohitaji
    aliruhusiwa kuchukua kutoka nyumba ya wanawake na kwenda navyo katika jumba la
    mfalme.'
  bba-bba: Dɔmɑ te yɛ̃ro u koo yɑri ben wɑ̃ɑ yee ten min di u kɑ dɑ sinɑ bokon mi,
    bɑ rɑ nùn wɛ̃wɑ ye u kĩ.
  eng-KJVCPB: then thus came every maiden unto the king; whatsoever she desired was
    given her to go with her out of the house of the women unto the king’s house.
  luo-luo: 'Ma e kaka ne onego odhi ir ruoth: Gimoro amora modwaro lichorego kodhi
    e od ruoth ne imiye koa e od mon.'
  meu-meu: hanua pavapavana dekenai baine raka vareai hane-ulatona ena ura ḡauna na
    e henia, hanua pavapavana adavana edia ruma amo baine laohaia, bainela pavapava
    ena ruma ai.
  npi-ULB: एक जना युवती राजाकहाँ जाँदा, स्‍त्री-घरबाट तिनलाई जे लिएर जाने इच्छा हुन्‍थ्‍यो
    त्‍यो तिनलाई राजदरबारमा लान दिइन्थ्यो ।
  yor-yor: 'Báyìí ni yóò ṣe lọ síwájú ọba: ohunkóhun tí ó bá béèrè ni wọ́n fi fún
    un láti inú ilé àwọn obìnrin lọ sí ààfin ọba.'
  ind-ind: Ketika salah seorang gadis ini dipanggil untuk menghadap raja, gadis itu
    diperbolehkan untuk mengenakan pakaian dan perhiasan sesuai pilihannya dari asrama.
  pes-OPCB: '@see-verse:EST.002.012'
  tgl-ULB: Kapag ang dalaga ay pumunta sa hari, anuman ang kagustuhan nito ay ibinibigay
    sa kanya mula sa bahay ng mga kababaihan, para madala niya sa palasyo.
  hui-hui: Wandari mbirago ibu kini bedaria pole howa agabi yáribi ibunime bulene
    hame ledago ale bu yalu pugu bini.
  mya-mya: အ​လှည့်​ကျ​သူ​သည်​အ​ပျို​တော်​ဆောင်​မှ နန်း​တော်​သို့​သွား​သော​အ​ခါ မိ​မိ​နှစ်​သက်
    ရာ​အ​ဝတ်​အ​စား​များ​ကို​ဝတ်​ဆင်​နိုင်​၏။-
  bod-N: ན་ཆུང་བུ་མོ་རྣམས་རྒྱལ་པོའི་ཕོ་བྲང་དུ་འགྲོ་ལུགས་ནི་འདི་ལྟ་སྟེ། སྐྱེས་མའི་གླིང་ག་ནས་རྒྱལ་པོའི་དྲུང་དུ་འགྲོ་བའི་དུས་སུ།
    དེ་ལ་ཅི་ཞིག་མཁོ་བ་ཐམས་ཅད་སྤྲད་ནས་ནང་དུ་ཁྱེར་ཆོག་པ་དང་།
  sna-sna: 'Zvino aya ndiwo aiva maendero ake kuna mambo: Aipiwa chinhu chipi nechipi
    chaaida kutora kuti aende nacho kumuzinda wamambo paainge achibva kwaigara vanhukadzi.'
  spa-BLM: 'La joven se presentó entonces ante el rey de esta manera: se le dio todo
    lo que deseaba para que fuera con ella de la casa de las mujeres a la casa del
    rey.'
  cac-cac: Icha chi' ix aj sc'och junjun eb' ix d'a vin̈ rey chi'. Ayic tz'elta eb'
    ix b'aj ayec' eb' ix cob'estac chi', syaln̈ej sc'anan eb' ix tastac snib'ej yic
    sb'oan sb'a eb' ix.
  swh-ULB: wakati msichana alipoenda kwa mfalme, alipewa chochote alichotamani kutoka
    katika nyumba ya wanawake ili aende nacho katika nyuma ya mfalme.
  bel-bel: тады дзяўчына выходзіла да цара. Чаго б яна ні патрабавала, ёй давалі ўсё
    на выхад з жаночага дома ў дом цара
  deu-ELBBK: und wenn dann das Mädchen zu dem König kam, so wurde ihr alles gegeben,
    was sie verlangte, um es aus dem Frauenhaus in das Haus des Königs mitzunehmen.
  mbb-OT: Ne zutun te kenè pa edhendiyà te hadì is kada sevaha kandan, ebeǥayan sikandan
    te minsan hengkey he visti wey elahas he egkesuatan dan te edsul-ub dutun te kedhendiyè
    dan te hadì.
  mal-2015: ഓരോ യുവതി രാജസന്നിധിയിൽ ചെല്ലും; അന്തഃപുരത്തിൽനിന്നു രാജധാനിയോളം തന്നോടുകൂടെ
    കൊണ്ടുപോകേണ്ടതിന്നു അവൾ ചോദിക്കുന്ന സകലവും അവൾക്കു കൊടുക്കും.
  rmc-rmc: Akor, sar avelas o šoros pre odi čhaj, ľidžanas la ko kraľis. Sar džalas
    andro palacis le kraľiskro, šaj urelas pre peste andral o haremos, so ča kamelas.
  nlg-nlg: Mi tana bona te sara nina bona ge sopa tahula ke haghe ni righimatana na
    vunaghi haba ke, ara bosa vania geke vilivili taonia na liona heghena, ivei te
    vagha na tivi vaghana mana lei vaguvagu vaghani ke haghelighi geke nia uto au
    vule na reireina.
  pes-OPV: آنگاه آن دختر بدین طور نزد پادشاه داخل می‌شد که هر‌چه را می‌خواست به وی
    می‌دادند تاآن را از خانه زنان به خانه پادشاه با خود ببرد.
  ron-1924: Аша се дучя фиекаре фатэ ла ымпэрат. Ши, кынд тречя дин каса фемеилор
    ын каса ымпэратулуй, о лэсау сэ я ку еа тот че воя.
  ben-OBCV: আর এইভাবে সে রাজার কাছে যেতে পারত তিনি যা নিয়ে যেতে চাইতেন তাই তাঁকে
    রাজার প্রাসাদের হারেম থেকে দেওয়া হত।
  lex-lex: La'pa hararar meni maka ha rpolga pa nla' ray die, nla' de plolli nek la
    pat de la' e naniayarni.
  som-som: ayaa sidaas gabadhii boqorkii ugu timid, oo wax alla wixii ay doonaysay
    inay guriga naagaha ka qaadato, oo ay la tagto guriga boqorka, dhammaantood waa
    la siiyey iyada.
  lat-VUC: 'Ingredientesque ad regem, quidquid postulassent ad ornatum pertinens,
    accipiebant: et ut eis placuerat, compositæ de triclinio feminarum ad regis cubiculum
    transibant.'
  eng-ASVBT: 'then in this wise came the maiden unto the king: Whatsoever she desired
    was given her to go with her out of the house of the women unto the king’s house.'
  ita-1885: allora la fanciulla, entrando in questo stato dal re, tutto ciò che diceva
    le era dato, per portarlo addosso, dall'ostello delle femmine fino alla casa del
    re.
  eng-ULB: when a young woman went to the king, whatever she desired was given to
    her from the house of the women, for her to take to the palace.
  spa-VBL: Cuando llegaba el momento de que la joven fuera a ver al rey, se le daba
    lo que ella pidiera para ir del harén al palacio del rey.
  fra-_FOB: Alors la jeune fille entrait vers le roi; on lui donnait tout ce qu'elle
    demandait, pour l'emporter avec elle de la maison des femmes à la maison du roi.
  mal-mal: ഓരോ യുവതിയും രാജസന്നിധിയിൽ ചെല്ലും; അന്തഃപുരത്തിൽനിന്ന് രാജധാനിവരെ തന്നോടുകൂടെ
    കൊണ്ടുപോകേണ്ടതിന് അവൾ ചോദിക്കുന്ന സകലവും അവൾക്ക് കൊടുക്കും.
  urd-GVR: '@see-verse:EST.002.012'
  suz-BL: मिनु मीश आलपुकी पिप आ दरवारम लमानु, मेको आन बाक्‍तीके रे मार मार लाइक्‍चा
    दाक्‍त्‍मे मेको लाइक्‍चा ताइबाक्‍तेक्‍म।
  ita-1927: e le si permetteva di portar seco, dalla casa delle donne alla casa del
    re, tutto quello che chiedeva.
  ckb-ckb: بەم شێوەیە بۆ لای پاشا دەچوو، هەرچی دەویست پێی دەدرا، بۆ ئەوەی لە حەرەمسەراوە
    لەگەڵ خۆی بیباتە کۆشکی پاشا.
  eng-BBE: And in this way the girl went in to the king; whatever she had a desire
    for was given to her to take with her from the women's house into the house of
    the king.
  kan-OKCV: ಈ ಪ್ರಕಾರ ಕನ್ಯೆಯು ಅರಸನ ಬಳಿಗೆ ಪ್ರವೇಶಿಸುವಾಗ ಸ್ತ್ರೀಯರ ಮನೆಯೊಳಗಿಂದ ತನ್ನ ಸಂಗಡ
    ಅರಸನ ಅರಮನೆಗೆ ಹೋಗಲು ಅವಳು ಏನು ಬೇಡುವಳೋ ಅದು ಅವಳಿಗೆ ಒದಗಿಸಲಾಗುತ್ತಿತ್ತು.
  tam-2017: இப்படி அலங்கரிக்கப்பட்ட பெண் ராஜாவிடம் போவாள்; கன்னிமாடத்திலிருந்து தன்னோடு
    ராஜ அரண்மனைக்குப் போக, அவள் தனக்கு வேண்டுமென்று கேட்பவைகளை எல்லாம் அவளுக்குக்
    கொடுக்கப்படும்.
  spa-RV-1909: 'Entonces la moza venía así al rey: todo lo que ella decía se le daba,
    para venir con ello de la casa de las mujeres hasta la casa del rey.'
  ron-BTF: Şi astfel venea fiecare tânără la împărat; tot ceea ce îşi dorea i se dădea
    să ia cu ea din casa femeilor în casa împăratului.
  eng-WEBP: 'The young woman then came to the king like this: whatever she desired
    was given her to go with her out of the women’s house to the king’s house.'
  eng-FBV: When it was time for the young woman to go to the king, she was given whatever
    she asked for to take with her from the harem to the king's palace.
  nld-1939: Als dan zo’n meisje naar den koning ging, werd haar al wat zij vroeg,
    uit het vrouwenverblijf naar het paleis van den koning meegegeven.
  nch-BL: Huan quema ajsic hora para sese ichpocat calaquis campa nopa tanahuatijquet,
    quimacayaya sesen tamanti cati quinequiyaya para ma nesi más yejyectzi huan ma
    quipacti más.
  vie-1934: 'Họ vào chầu vua như vầy: Phàm vật gì nàng muốn đem theo từ cung phi tần
    đến cung điện vua, thì họ liền ban cho.'
  hin-CV: 'नवयुवतियां इस प्रक्रिया से राजा के सामने प्रस्तुत की जाती थी: रानी निवास
    में से राजमहल में ले जाने के लिए कोई भी उपयुक्त वस्तु दे दी जाती थी.'
  spa-BES: Y así entró la muchacha al rey; todo lo que ella deseaba se le daba para
    que la llevara de la casa de las mujeres a la casa del rey.
  tdx-tdx: Zao ty niheova’ ty somondrara mb’amy mpanjakay mb’eo; natolotse aze ndra
    inoñ’ inoñe paiae’e hindeseñe boak’ amy anjomban-drakembay mb’ amy anjomba’ i
    mpanjakay mb’eo.
  tha-KJV: เมื่อสาวๆทุกคนจะเข้าไปเฝ้ากษั​ตริ​ย์​อย่างนี้ เธอจะต้องการเอาอะไรจากฮาเร็มไปยังราชสำนัก
    ก็​เอาไปได้
  por-BR-2018: Então assim a moça vinha ao rei; tudo quanto ela pedia se lhe dava,
    para vir com isso da casa das mulheres até a casa do rei.
  deu-ELO: und wenn alsdann das Mädchen zu dem König kam, so wurde ihr alles gegeben,
    was sie verlangte, um es aus dem Frauenhause in das Haus des Königs mitzunehmen.
  caa-caa: Y inteꞌ inteꞌ chꞌom ijchꞌoctac actana tuaꞌ uchꞌami tuqꞌuic tuqꞌuic bꞌujc
    xeꞌ más atzay uwira lo que ayan tama e otot tiaꞌ aturuanobꞌ e ijchꞌoctac tuaꞌ
    ubꞌujcse ubꞌa tacar. Y actana tuaꞌ uchꞌami e tunyujy bꞌan taca cocha ucꞌani ubꞌan.
    Y bꞌan cocha era axin acꞌotoy tut e rey.
  eng-WYC-2018: And they entered to the king, and whatever thing pertaining to their
    ornament(s)(that) they asked (for), they took it with them; and they were arrayed
    as it pleased to them, and then they passed forth from the chamber of women to
    the king’s bed. (And so they went in to the king, taking with them whatever things
    pertaining to their adornment that they had asked for; and arrayed as it pleased
    them, they passed forth from the house for the women to the king’s bed.)
  epo-epo: tiam la knabino eniris al la reĝo. Ĉion, kion ŝi diris, oni donis al ŝi,
    por ke ŝi iru kun tio el la virinejo en la reĝan domon.
  uig-PIN: 'Ⱪiz padixaⱨning ⱨuzuriƣa kiridiƣan qaƣda mundaⱪ ⱪaidǝ bar idi: — Ordiƣa
    kirgǝndǝ uning nemǝ tǝlipi bolsa, xular ⱨǝrǝmsaraydin uningƣa berilǝtti.'
  beo-beo: 'A:fini afae afae da uda gilisisu diasu fisili, hina bagade ea diasuga
    asili, e da ea hanai liligi ga:musa: asi.'
  tpi-OTNT: Long taim wanpela meri i mas go long haus bilong king, em i ken putim
    bilas long laik bilong em yet na i go.
  hau-SA: A kuma koya mata yadda za tă tafi wurin sarki. Aka ba ta duk abin da take
    so ta riƙe daga gidan matan kulle zuwa fadar sarki.
  uig-LAT: 'Qiz padishahning huzurigha kiridighan chaghda mundaq qaide bar idi: —
    Ordigha kirgende uning néme telipi bolsa, shular heremsaraydin uninggha bériletti.'
  nde-nde: 'Indlela intombi eyayisiya ngayo enkosini yile: loba yini intombi eyayiyifuna
    yayikuphiwa ukuze ihambe lakho esigodlweni senkosi isuka endlini yabesifazane.'
  ton-ton: 'Pea naʻe haʻu pehē pe ʻae taʻahine kotoa pē ki he tuʻi: ʻilonga ʻaia kotoa
    pē naʻa ne fili ke taungaʻaki mei he fale ʻoe kau fefine, ke ʻalu ki he fale ʻoe
    tuʻi, naʻe foaki ia kiate ia.'
  ces-1613: A tak přicházela panna před krále. Cožkoli řekla, dávalo se jí, aby s
    tím šla z domu žen až k domu královskému.
  eng-WMB: 'The young woman then came to the king like this: whatever she desired
    was given her to go with her out of the women’s house to the king’s house.'
  tam-TCV: அவள் அரசனிடம் போகவேண்டியது எப்படியெனில், அவள் அந்தப்புரத்திலிருந்து அரசனுடைய
    அரண்மனைக்கு தான் எடுத்துச்செல்ல விரும்பிய எதுவும் அவளுக்குக் கொடுக்கப்படும்.
  ceb-ULB: sa dihang miadto ang batan-ong babaye sa hari, ang bisan unsa nga iyang
    gitinguha gihatag ngadto kaniya gikan sa balay sa kababayen-an, aron pagadad-on
    niya didto sa palasyo.
  mkn-mkn: Kalo su sampe dia pung waktu ko satu nona maso pi tidor deng raja, na,
    dong kasi biar dia bole pili sandiri mau pake pakean yang mana, deng bahias pake
    rante mas ko perak karmana, iko dia pung suka sandiri. Dia bole minta apa sa dari
    parampuan dong pung kompleks di istana.
  pol-UBG: Wtedy panna udawała się do króla, a czegokolwiek żądała, dawano jej, aby
    z tym szła z domu kobiet aż do domu królewskiego.
  urd-GVU: '@see-verse:EST.002.012'
  eng-OEBCW: each girl went in to the king. She was allowed to take with her whatever
    she wished from the women’s quarters,
  deu-1912: alsdann ging die Dirne zum König und alles, was sie wollte, mußte man
    ihr geben, daß sie damit vom Frauenhaus zu des Königs Hause ginge.
  kan-2017: ಅರಸನ ಬಳಿಗೆ ಹೋಗುವ ಸರದಿ ಯಾರಿಗೆ ಬರುವುದೋ ಆಕೆಯು ಅಂತಃಪುರದಿಂದ ಅರಮನೆಗೆ ತೆಗೆದುಕೊಂಡು
    ಹೋಗುವುದಕ್ಕೋಸ್ಕರ ಏನು ಕೇಳಿದರೂ ಕೊಡಲ್ಪಡುವುದು.
  yap-yap: Nap’an nra yan bagyad fapi rugod u tafen e ppin ngak fare pilung, ma demturug
    e re mit i mad ni ba’adag ni nge yin’ mra yag.
  hlt-MCSB: Te tlam te manghai taengla hula a caeh vaengah tah a thui boeih te a taengah
    a paek tih anih te huta im lamloh manghai im la a khuen.
  mdy-ETH: ዶኦሪንቴ ላኣላ ናንጋ ማኣሮይዳፓ ኬስኪ ካኣቲ ኮይላ ዴንዳኣና ዒዛ ማኣዓኒ ኮዔ ማኣዓ ዒንጊንታኔ።
  twi-ASANTE: Na sɛ ɛduru ɛberɛ a ɛsɛ sɛ ɔkɔ ɔhene nkyɛn a wɔma no kwan ma ɔfa atadeɛ
    anaa agudeɛ a ɔpɛ sɛ ɔde siesie ne ho, na ama nʼahoɔfɛ no adi mu.
  eng-WEBU: 'The young woman then came to the king like this: whatever she desired
    was given her to go with her out of the women’s house to the king’s house.'
  wal-wal: Hegaappe guyyiyan, issi geela7iyaa kawuwaakko geliyo wodee gakkiyo wode,
    ba koyido maayuwaa maaya puulattada, maccaasaa keettaappe kiyada, kawoi de7iyoosaa
    gelausu.
  tgk-tgk: Сипас духтар дар навбати худ, назди шоҳ медаромад. Ҳангоми назди шоҳ рафтан
    ҳар чизеро, ки духтар талаб мекард, медоданд, то ки аз хонаи занон ба хонаи шоҳ
    барад.
  spa-PDDPT: Entonces la doncella acudía al rey. Todo lo que ella pedía le era dado
    para llevar consigo del harén al palacio real.
  gun-gun: Ha'e gui ma peteĩ-teĩ kunhataĩ ovaẽ 'rã huvixa oĩa py. Kunhague ikuaia
    gui huvixa ro katy oo ta ramo peteĩ-teĩ ome'ẽa 'rã ogueraaxe va'e rei.
  agu-BL: Nin te yi na chiben tan chajo'n ib swutz yi rey at cuj tan chiwekxe'n tan
    alchok e'chk takle'n balaj yi at le cyetz chi'ama'l.
  ilo-ULB: inton mapan ti balasang iti ayan ti ari, maipaay kenkuana aniaman a tarigagayanna
    manipud iti balay dagiti babbai, nga itugotna iti palasio.
  kpg-kpg: Di madagoaa tama ahina ma ga hanimoi i di gowaa noho ahina gi di hale di
    king, mee e bida hilihili ono goloo ala e hiihai e ulu ai.
  uig-ARA: 'قىز پادىشاھنىڭ ھۇزۇرىغا كىرىدىغان چاغدا مۇنداق قائىدە بار ئىدى: ــ ئوردىغا
    كىرگەندە ئۇنىڭ نېمە تەلىپى بولسا، شۇلار ھەرەمسارايدىن ئۇنىڭغا بېرىلەتتى.'
  sus-sus: Ginɛe nɛ sigama mangɛ xɔn ma, e wa sese xaninfe e xun ma, e nu na soma
    nɛ e yi ra.
  pon-2006: Ni emen serepein ko eh pahn patohsang nan imwen pekehi ko oh patolahng
    nan tehnpaso, e pahn pein pilada likou me e pahn likawih.
  ksd-ksd: io, ba ra vavina i ga vana dari pire ra king, di ga tul tar ra lavur magit
    i mainge tana pi na vana me kan ra pal na vaden ma na ruk ta ra kuba i ra king.
  tur-YTC: 'O zaman genç kadın kralın yanına şöyle gelirdi: Kadınlar evinden kralın
    evine gitmek için istediği her şey ona verildi.'
  ind-AYT: Saat seorang gadis masuk menghadap raja, maka apa pun yang dia minta akan
    diberikan kepadanya untuk membawanya dari harem ke istana raja.
  nya-nya: 'Ndipo namwali ankapita kwa mfumu motere: Ankaloledwa kutenga chilichonse
    angafune mʼnyumba yosungiramo akazi kupita nacho ku nyumba ya mfumu.'
  kyg-kyg: Inagi muki aꞌmafaꞌne anagaꞌmogimo kini vekamo nopiꞌmo ugefeꞌmo huꞌapaeꞌmo
    alagepa kukenamo apakaiꞌapimo hapauꞌniya agufa kukenamo aliꞌa vailiꞌa ute ute
    huꞌnae.
  mps-mps: Te wego aga homugo digi te au dobage munama, te tuni bidigo beba pomainu
    yai.
  tpi-tpi: Long taim wanpela meri i mas go long haus bilong king, em i ken putim bilas
    long laik bilong em yet na i go.
  dan-1931: når så den unge Pige gik ind til Kongen, gav man hende alt, hvad hun bad
    om, med fra Fruerstuen til Kongens Hus.
  vie-OVCB: Khi đến phiên vào cung vua, mỗi cô gái được tự ý lựa chọn những vật dụng
    cô muốn đem theo từ hậu cung.
  guj-2017: ત્યારે નિયમ એવો હતો કે જનાનખાનામાંથી રાજાના મહેલમાં જતી વખતે તે જે કંઈ
    માગે તે તેને આપવામાં આવે.
  pon-2006A: Ni emen serepein ko eh pahn patohsang nan imwen pekehi ko oh patolahng
    nan tehnpaso, e pahn pein pilada likou me e pahn likawih.
  por-BRBSL: 'A jovem mulher veio então ao rei assim: o que ela desejava era dado
    a ela para ir com ela para fora da casa da mulher para a casa do rei.'
  eng-OEBUS: each girl went in to the king. She was allowed to take with her whatever
    she wished from the women’s quarters,
  cth-cth: Siangpahrang koevah cei hanlah tueng a pha torei teh tangla ni a ngai e
    pueng hah a hei teh napuinaw e im dawk hoi siangpahrang im vah ouk a sin awh.
  twi-twi: Na sɛ edu bere a ɛsɛ sɛ ɔkɔ ɔhene nkyɛn a wɔma no kwan ma ɔfa atade anaa
    agude a ɔpɛ sɛ ɔde siesie ne ho, na ama nʼahoɔfɛ no adi mu.
  hlt-hlt: Te tlam te manghai taengla hula a caeh vaengah tah a thui boeih te a taengah
    a paek tih anih te huta im lamloh manghai im la a khuen.
  tbz-SIM: kɛ̀ wèè sɑpɑ̀ɑ̀ nkɔ̀ri bɛ̀ɛ ò duɔ́ nhò dɔ́ kɛ́ntɔ dɛ̀ɛ̀ kó dimɑ̀ɑ̀.
  msy-2020: Egh dughiar amizim atrivimɨn dɨpenimɨn mangasava amim, uabɨ ifongezɨ moghɨn
    uabɨ asɨngigh atrivimɨn dɨpenimɨn mangɨ.
  dop-dop: Ye pɛɛlɔ wei ɩ kʋlɑ tɛɛʋ, ɩ́ nɔkɑ mpi pɑ cɛlǝɣɩ-ɩ kɛ́ nɑ ɩ́ kpɛŋnɑ.
  azb-azb: Qız padşahın yanına gətiriləndə hərəmxanadan istədiyi hər şeyi götürüb
    padşahın sarayına aparardı.
  eng-DBY: and thus came the maiden in unto the king), whatever she desired was given
    her to go with her out of the house of the women to the king's house.
  hin-2017: इस प्रकार से वह कन्या जब राजा के पास जाती थी, तब जो कुछ वह चाहती कि रनवास
    से राजभवन में ले जाए, वह उसको दिया जाता था।
  wol-KYG: Ni ndaw siy deme ca Buur nag nii la. Mboolem lu mu bëgg, dees ko koy jox,
    mu jële ko ca kër jigéen ña, yóbbaale kër buur.
  bjr-bjr: Manaaqa moo fannoo kinna maaqai fuani qimaseenoo narí aidiranasaa afaaqa
    auqu mareenoo fimarinau.
  eng-YLT: and with this the young woman hath come in unto the king, all that she
    saith is given to her, to go in with her, out of the house of the women, unto
    the house of the king;
  eng-WYC-2017: And they entered to the king, and whatever thing pertaining to their
    ornaments they asked for, they took it with them; and they were arrayed as it
    pleased to them, and then they passed forth from the chamber of women to the king’s
    bed.
  eng-WMBB: 'The young woman then came to the king like this: whatever she desired
    was given her to go with her out of the women’s house to the king’s house.'
  urd-GVH: '@see-verse:EST.002.012'
  rug-rug: Pude kamo sa totoso vata dogoro koasa baṉara sari na vineki hire, kaqu
    taluarae si arini pa vasina pu koa si arini, meke kaqu la koa pa vetu baṉara,
    va sagei rini sari na dia poko gua sapu okoro va sage i rini.
  gaz-gaz: 'Haalli itti durbi tokko mooticha bira dhaqxu akkana ture: Wanni isheen
    mana dubartootaatii fudhattee gara masaraa mootichaa dhaquu feetu kam iyyuu ni
    kennamaaf ture.'
  fra-LSG: C’est ainsi que chaque jeune fille allait vers le roi; et, quand elle passait
    de la maison des femmes dans la maison du roi, on lui laissait prendre avec elle
    tout ce qu’elle voulait.
  yal-yal: Sungutunna naxan siga waxatin na a li mangan konni, a sese maxɔdin na nan
    yi soma a yii.
  haw-1868: Pela i hele ai na kaikamahine i ke alii. O ka mea ana i makemake ai, haawiia
    mai no ia nana, e lawe pu me ia, mai ka hale o na wahine aku, a ka hale o ke alii.
  arb-NAV: أَنْ يُعْطَى لَهَا عِنْدَمَا تَدْخُلُ لِلْمُثُولِ فِي حَضْرَةِ الْمَلِكِ
    كُلُّ مَا تَطْلُبُهُ مِنْ جَنَاحِ النِّسَاءِ لِتَنْقُلَهُ مَعَهَا إِلَى قَصْرِ
    الْمَلِكِ.
  ewe-ewe: 'Ale si wòawɔ hafi ayi ɖe fia la gbɔe nye esi: Nu sia nu si ɖetugbi la
    bia la, woatsɔe nɛ le nyɔnuwo ƒe nɔƒe la be wòatsɔ ayi ɖe fiasã la mee.'
  eng-LEE: And thus came the maiden unto the king; [and] whatsoever she asked for
    was given her to go with her out of the house of the women as far as the house
    of the king.
  asm-FB: এগৰাকী যুৱতীক যেতিয়া ৰাজপ্রসাদত ৰজাৰ ওচৰলৈ লৈ যোৱা হয়, তেতিয়া সেই যুৱতীয়ে
    যি ইচ্ছা কৰে, সেয়াই সকলো মহিলা গৃহৰ পৰা তেওঁক দিয়া হয়।
  sus-A: فِنّيٍ نّ سِفَمَ مَنفّ شْن مَ، عٍ وَ سٍسٍ شَنِنقٍ عٍ شُن مَ، عٍ نُ نَ سٌمَ
    نّ عٍ يِ رَ.
  fra-SBL: 'La jeune femme se présenta alors au roi de la manière suivante : on lui
    donna tout ce qu''elle désirait pour qu''elle passe avec elle de la maison des
    femmes à la maison du roi.'
  hbo-hbo: וּבָזֶ֕ה הַֽנַּעֲרָ֖ה בָּאָ֣ה אֶל־הַמֶּ֑לֶךְ אֵת֩ כָּל־אֲשֶׁ֨ר תֹּאמַ֜ר
    יִנָּ֤תֵֽן לָהּ֙ לָבֹ֣וא עִמָּ֔הּ מִבֵּ֥ית הַנָּשִׁ֖ים עַד־בֵּ֥ית הַמֶּֽלֶךְ׃
  pjt-pjt: '@see-verse:EST.002.012'
  kik-kik: 'O mũirĩtu aarĩ athiĩ harĩ mũthamaki ta ũũ: Nĩaheagwo kĩndũ kĩrĩa gĩothe
    angĩendire gwĩkuuĩra kuuma nyũmba ĩyo yatũũragwo nĩ andũ-a-nja gĩa gũthiĩ nakĩo
    nyũmba-inĩ ya mũthamaki.'
  fra-NCL: et que la jeune fille allait vers le roi, on lui permettait de prendre
    avec elle ce qu’elle voulait, pour aller de la maison des femmes dans la maison
    du roi.
  cek-AK: Atue akoep naah loe, siangpahrang hmaa ah caeh o; siangpahrang im ah caeh
    o naah, nongpatanawk ohhaih im hoiah angmacae koeh ih hmuennawk to a sin o.
  cuk-cuk: Yagwa-wargwen reyse dagsokalile, bela rey-e-omegan-neggi ibmar-sedbied
    ega ukledaed. Geb we-ibmar-yoi reynegse naddamalad.
  uig-CYR: 'Қиз падишаниң һозуриға киридиған чағда мундақ қаидә бар еди: — Ордиға
    киргәндә униң немә тәливи болса, шулар һәрәмсарайдин униңға бериләтти.'
  tel-2017: రాణివాసం నుండి రాజు మందిరానికి వెళ్ళే సమయం వచ్చినప్పుడు ఒక్కొక్క అమ్మాయికి
    ఆమె ఏది కోరుకుంటే అది ఇస్తారు.
  hat-BSA: 'Men kòman jèn fi a ta antre kote wa a: nenpòt bagay ke li te dezire, ta
    bay a li menm pou pran avè l soti lakay fanm yo pou rive nan palè a wa a.'
  kos-kos: Pacl se el ac som liki lohm sin mutan nu in lohm fulat sin tokosra, el
    ku in sulela kutena nuknuk ku mwe yun elan nukum.
  hbo-WLC: וּבָזֶ֕ה הַֽנַּעֲרָ֖ה בָּאָ֣ה אֶל־הַמֶּ֑לֶךְ אֵת֩ כָּל־אֲשֶׁ֨ר תֹּאמַ֜ר
    יִנָּ֤תֵֽן לָהּ֙ לָב֣וֹא עִמָּ֔הּ מִבֵּ֥ית הַנָּשִׁ֖ים עַד־בֵּ֥ית הַמֶּֽלֶךְ׃
  ibo-ibo: Nʼụzọ dị otu a, ka nwaagbọghọ ọbụla ga-adị gakwuru eze, bụ Sekses. A na-enye
    ya ihe ọbụla ọ chọrọ site nʼebe obibi ha nke o ji aba nʼụlọeze.
  ory-ory: ପୁଣି, ରାଜା ନିକଟକୁ ଯିବାକୁ ହେଲେ, ପ୍ରତ୍ୟେକ ଯୁବତୀ ନିମନ୍ତେ ଏହି ନିୟମ ଥିଲା ଯେ,
    ସେ କୌଣସି ଦ୍ରବ୍ୟ ମାଗିଲେ, ଅନ୍ତଃପୁରରୁ ରାଜଗୃହକୁ ଯିବା ସମୟରେ ସଙ୍ଗେ ନେବା ନିମନ୍ତେ ତାହା
    ତାକୁ ଦିଆଯାଉଥିଲା।
  chk-chk: Lupwen a wes ei fansoun angangen epit ngeniir, eman me eman ekewe föpwül
    epwe tolong ren ewe king, nge epwe mwümwü ngeni mettoch meinisin mine a mochen
    uwei seni ewe imwen fefin tori ewe imwen king.
  rop-rop: Bambai na ebri gel bin abum taim blanga go langa det king, en deibin werrimon
    ola purdiwan klos en enijing deibin wandim blanga deigim wen deibin go langa det
    king.
  ukr-1871: Тодї вступала дївчина до царя. Чого б вона нї забажала, давали їй все
    при виходї з жіночого дому в дім царський.
  deu-1951: alsdann kam die Jungfrau zum König; dann gab man ihr alles, was sie begehrte,
    um damit von dem Frauenhause zu des Königs Hause zu gehen.
  eng-JPS: when then the maiden came unto the king, whatsoever she desired was given
    her to go with her out of the house of the women unto the king's house.
  srp-1865: Tada bi djevojka išla k caru, i što bi god rekla dalo bi joj se da s tijem
    ide iz ženske kuæe u dom carev.
  lug-lug: Bw’atyo omuwala n’alyokanga agenda eri Kabaka. Omuwala bwe yatuukanga okugenda
    ewa Kabaka yabanga wa ddembe okuweebwa kyonna ky’ayagala okuva mu nnyumba y’abakyala.
  heb-heb: ובזה הנערה באה אל המלך את כל אשר תאמר ינתן לה לבוא עמה מבית הנשים עד בית
    המלך׃
  ben-IRV: আর রাজার কাছে যেতে হলে প্রত্যেক যুবতীর জন্য এই নিয়ম ছিল; সে যে কোনো জিনিস
    চাইত, তা অন্দরমহল থেকে রাজবাড়িতে যাবার দিনের সঙ্গে নিয়ে যাবার জন্য তাকে দেওয়া
    হত।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਜਦ ਉਹ ਕੁਆਰੀ ਰਾਜਾ ਦੇ ਕੋਲ ਜਾਂਦੀ ਸੀ, ਤਦ ਜੋ ਵੀ ਚੀਜ਼ ਉਹ ਚਾਹੁੰਦੀ ਸੀ
    ਕਿ ਰਾਣੀਆਂ ਦੇ ਨਿਵਾਸ ਤੋਂ ਰਾਜਾ ਦੇ ਮਹਿਲ ਨੂੰ ਲੈ ਜਾਵੇ, ਉਹ ਉਸ ਨੂੰ ਦਿੱਤੀ ਜਾਂਦੀ ਸੀ।
  mya-JVB: ထိုနောက်မှအပျို တော်သည် ရှင်ဘုရင် ထံ သို့ဝင် ချိန်ရောက်သောအခါ ၊ အလို ရှိသမျှ
    တို့ကို တောင်း၍၊ အပျိုတော်နန်း မှ ရှင်ဘုရင် နန်းတော် သို့ ယူ သွားရ၏။
  tbg-tbg: Varaata vikaqihairo vovano avuhainaava vaunaini vireva iharo, viva nai
    antuqa vai utavaaqara nonku varero viva unaini vi vaura.
  hmo-hmo: Kekeni ta be hahine edia ruma dekena amo king dekenai ia raka vareai neganai,
    ia ese sibona ena ura dabua bona herahera ia atoa diba.
  urd-urd: तब इस तरह से वह कुँवारी बादशाह के पास जाती थी कि जो कुछ वो चाहती कि हरमसरा
    से बादशाह के महल में ले जाए, वह उसको दिया जाता था।
  rus-SYN: тогда девица входила к царю. Чего бы она ни потребовала, ей давали все
    для выхода из женского дома в дом царя.
  bqc-SIM: Wɛ̃́ndia pↄ́ kí mɛ̀ ia kàwà, nↄɛↄ bɛpↄ pↄ́ a gbɛ̀a píi wì kpawà aà
    gɛòɛ.
  tcz-CHONGTHU: Lengpa kom’a acheding tengleh numei kikholna konna chu numei kijep
    pahna thil itobang hijongleh akichoi nom penkhat akichoi ding ahi.
  mar-mar: आणि राजाकडे जायच्या वेळी अशी पध्दत होती, अंत:पुरातून राजमंदिरात जाण्यासाठी
    जे काही ती मागे ते तिला मिळत असे.
  qub-qub: Jipashcunapa turnun chayamuptenga camarajlla cananpaj munashanta mañacoj
    ray cajman aywananpaj.
  bqp-bqp: Nↄkpare kũ kína pì ina kàa, kína nↄnↄ bɛ pↄ́ kũ à gbɛ̀ka pínki òdi kpáa
    à gɛ́omɛ.
  hat-hat: 'Men ki jan sa te fèt: lè yon jenn fi ap kite kay medam yo pou ale kay
    wa a, yo ba li tou sa li te vle mete sou li.'
  eng-BSB: When the young woman would go to the king, she was given whatever she requested
    to take with her from the harem to the king’s palace.
  eng-WEBPB: 'The young woman then came to the king like this: whatever she desired
