verse: EST.002.006
translations:
  mal-C: ബാബേൽരാജാവായ നെബൂഖദ്നേസർ ജെറുശലേമിൽനിന്ന് യെഖൊന്യാവ് എന്ന യെഹൂദാരാജാവിനോടൊപ്പം
    പ്രവാസികളാക്കിക്കൊണ്ടുവന്നവരുടെ കൂട്ടത്തിൽ ഇദ്ദേഹവും ഉണ്ടായിരുന്നു.
  deu-TKW: der aus Jerusalem weggeführt worden war zugleich mit den Weggeführten,
    die mit Jechonja, dem Könige von Juda, weggeführt wurden, die Nebukadnezar, der
    König von Babel, wegführte.
  lin-lin: Maridoshe azalaki kati na bato oyo Nabukodonozori, mokonzi ya Babiloni,
    amemaki na bowumbu, longwa na Yelusalemi, elongo na Yekonia, mokonzi ya Yuda.
  eng-LSV: who had been removed from Jerusalem with the expulsion that was removed
    with Jeconiah king of Judah, whom Nebuchadnezzar king of Babylon removed—
  eng-GNV: Which had bene caryed away from Ierusalem with the captiuitie that was
    caryed away with Ieconiah King of Iudah (whom Nebuchad-nezzar King of Babel had
    caryed away)
  eng-WEBSTER: Who had been carried away from Jerusalem with the captivity which had
    been carried away with Jeconiah king of Judah, whom Nebuchadnezzar the king of
    Babylon had carried away.
  nhw-BL: Huejcajya Tlanahuatijquetl Nabucodonosor tlen tlali Babilonia quitlantoya
    altepetl Jerusalén ipan tlali Judá huan quinhualicac ilpitoque Cis ininhuaya miyac
    más masehualme, huan ihuaya Jeconías catli eliyaya tlanahuatijquetl ipan tlali
    Judá.
  swh-ONEN: ambao walichukuliwa uhamishoni kutoka Yerusalemu na Mfalme Nebukadneza
    wa Babeli, wakiwa miongoni mwa waliochukuliwa mateka pamoja na Mfalme Yekonia
    wa Yuda.
  bba-bba: Nɛbukɑnɛsɑɑwɑ u Mɑɑdose wi yoru mwɑɑmɑ kɑ win temɡibu ɡɑbu Yerusɑlɛmun
    di kɑ ben sinɑ boko Yekoniɑ sɑnnu.
  eng-KJVCPB: who had been carried away from Jerusalem with the captivity which had
    been carried away with Jeconiah king of Judah, whom Nebuchadnezzar the king of
    Babylon had carried away.
  luo-luo: mane ogol Jerusalem gi Nebukadneza ruoth Babulon, ma gin e joma ne oter
    e twech kaachiel gi Jehoyakin ruodh Juda.
  meu-meu: Morodekai na abi-mauri taudia ida Ierusalem amo e laohaia, Nebukadnesara,
    Babulono pavapavana, ese Iekonia, Iuda pavapavana, na e abia mauri bona e laohaia
    negana ai.
  npi-ULB: तिनी यहूदाका राजा यहोयाकीनसँगै यरूशलेमबाट निर्वासनमा लगिनेहरूमध्ये एक जना
    थिए जसलाई बेबिलोनका राजा नबूकदनेसरले कैद गरेर लगेका थिए ।
  yor-yor: ẹni tí Nebukadnessari ọba Babeli ti gbé lọ sí ìgbèkùn láti Jerusalẹmu,
    lára àwọn tí wọ́n kó ní ìgbèkùn pẹ̀lú ọba Jekoniah ọba Juda.
  ind-ind: Bertahun-tahun sebelum cerita ini, Raja Nebukadnezar sudah menawan dan
    membawa keluarga Mordekai dari Yerusalem ke Babel— bersamaan dengan Raja Yoyakin
    dari suku Yehuda dan para tawanan lainnya.
  pes-OPCB: وقتی نِبوکَدنِصَّر، پادشاه بابِل، عده‌ای از یهودیان را همراه یکنیا، پادشاه
    یهودا از اورشلیم به اسارت برد، مردخای نیز جزو اسرا بود.
  tgl-ULB: Kinuha siya palayo mula sa Jerusalem kasama ng mga tinapon pati na mga
    dinakip na kasama ni Jehoiakin, hari ng Juda, na tinangay ni Nebuchadezzar na
    hari ng Babilonia.
  hui-hui: Bambaore Babilononaga Kini Nebugadenesa ibugua Yudanaga Kini Yahoiagini
    halu Yuda wali agali dewaore Yarusaleme howa Babilono dindiha garabaya bu yalu
    penego. Ani biyangi Modegai ibubi uruni heba mandagi garabaya pumaga halu pene.
  mya-mya: ဗာ​ဗု​လုန်​ဘု​ရင်​နေ​ဗု​ခဒ်​နေ​ဇာ​သည် ယု​ဒ ဘု​ရင်​ယေ​ခေါ​နိ​အား​ယေ​ရု​ရှ​လင်​မြို့​မှ
    ဖမ်း​ဆီး​ခေါ်​ဆောင်​သွား​သော​အ​ခါ​၌ မော် ဒ​ကဲ​သည်​လည်း​သုံ့​ပန်း​များ​အ​ထဲ​တွင်
    ပါ​သွား​လေ​သည်။-
  bod-N: དེ་སྔོན་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར་གྱིས། ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཡེ་ཀོན་ཡཱ་དང་བཅས་པ་ཡེ་རུ་སཱ་ལེམ་གྲོང་ཁྱེར་ནས་བཙན་ཁྲིད་བྱས་ནས་ཡོང་དུས།
    མོར་དོ་ཀཱ་ཨི་ཡང་དེའི་ཁྲོད་ཀྱི་གཅིག་ཡིན།
  sna-sna: akanga atapwa kubva kuJerusarema naNebhukadhinezari mambo weBhabhironi,
    ari pakati paavo vakatapwa pamwe chete naJehoyakini mambo weJudha.
  spa-BLM: que había sido llevado de Jerusalén con los cautivos que habían sido llevados
    con Jeconías, rey de Judá, a quienes Nabucodonosor, rey de Babilonia, había llevado.
  cac-cac: A eb' smam yicham vin̈, ic'b'ilcot eb' yuj vin̈aj rey Nabucodonosor d'a
    Jerusalén, javinaccan eb' d'a Babilonia. Junn̈ej janaccan eb' yed' vin̈aj Jeconías
    sreyal Judá.
  swh-ULB: Yeye ni miongoni mwa Wayahudi waliochukuliwa pamoja na Yekonia, mfalme
    wa Yuda kutoka Yerusalemu na kupelekwa uhamishoni na mfalme Nebukadreza.
  bel-bel: Ён быў пераселены зь Ерусаліма разам з палоннымі, выведзенымі зь Еханіем,
    царом Юдэйскім, якіх перасяліў Навухаданосар, цар Вавілонскі.
  deu-ELBBK: der aus Jerusalem weggeführt worden war mit den Weggeführten, die mit
    Jekonja, dem König von Juda, weggeführt wurden, die Nebukadnezar, der König von
    Babel, weggeführt hatte.
  mbb-OT: Si Mordecai, sevaha te menge nevihag puun te Jerusalem duma ki Hadì Jehoyakin
    he hadì te Juda, he mibihag ni Hadì Nebucadnezar he hadì te Babilonia.
  mal-2015: ബാബേൽരാജാവായ നെബൂഖദ്നേസർ പിടിച്ചു കൊണ്ടുപോയ യെഹൂദാരാജാവായ യെഖൊന്യാവോടുകൂടെ
    കൊണ്ടുപോയിരുന്ന പ്രവാസികളുടെ കൂട്ടത്തിൽ അവനെയും യെരൂശലേമിൽനിന്നു കൊണ്ടുപോയിരുന്നു.
  rmc-rmc: Sar o kraľis Nebukadnecar zaiľa le Jechonijah, le kraľis andral o Jeruzalem,
    akor sas zailo the o Mordekaj le zaphandle manušenca.
  nlg-nlg: Te padi tua tana bonana vunaghi haba Nebuchadenezzar te laga vulea na vunaghi
    haba Jehoiachin ni Judah tana kisumate, gaia te soniasia [nina kulana vure] Mordecai
    kolura nia vunaghi haba Jehoiachin mana subo na vure keha ghua, mara sania Jerusalem
    ge ra ghaha kolili tana bubulo i Babylon.
  pes-OPV: و او از اورشلیم جلای وطن شده بود، با اسیرانی که همراه یکنیا پادشاه یهودا
    جلای وطن شده بودند که نبوکدنصر پادشاه بابل ایشان را به اسیری آورده بود.
  ron-1924: каре фусесе луат дин Иерусалим принтре робий стрэмутаць ымпреунэ ку Иекония,
    ымпэратул луй Иуда, де Небукаднецар, ымпэратул Бабилонулуй.
  ben-OBCV: যাকে ব্যাবিলনের রাজা নেবুখাদনেজার যিহূদার রাজা যিহোয়াখীনের সঙ্গে জেরুশালেম
    থেকে বন্দি করে নিয়ে এসেছিলেন।
  lex-lex: maka ha rtoran nan hadella' lera Nebukatnesar, ray Babel nal makden Yerusalem
    la' yawa. La' ler de de ray Nebukatnesar ntoran nan wali Yehuda rayni Yekhonya
    pa rodia nor wutga makden Yehuda harahu pa rmai lia Babel.
  som-som: oo isaga waxaa mar hore laga soo kaxaystay Yeruusaalem, wuxuuna la socday
    maxaabiistii lala soo kaxaystay Yekonyaah oo ahaa boqorkii reer Yahuudah, oo uu
    soo kaxaystay Nebukadnesar oo ahaa boqorkii Baabuloon.
  lat-VUC: qui translatus fuerat de Jerusalem eo tempore quo Jechoniam regem Juda
    Nabuchodonosor rex Babylonis transtulerat,
  eng-ASVBT: who had been carried away from Jerusalem with the captives that had been
    carried away with Jeconiah king of Judah, whom Nebuchadnezzar the king of Babylon
    had carried away.
  ita-1885: il quale era stato menato in cattività da Gerusalemme fra i prigioni,
    che furono menati in cattività con Ieconia, re di Giuda, il quale Nebucadnesar,
    re di Babilonia, avea menato in cattività.
  eng-ULB: He had been taken away from Jerusalem with the exiles along with those
    taken with Jehoiachin, king of Judah, whom Nebuchadnezzar king of Babylonia carried
    away.
  spa-VBL: que estaba entre los que fueron tomados como prisioneros con el rey Joaquín
    de Judá y llevados al exilio desde Jerusalén por el rey Nabucodonosor de Babilonia.
  fra-_FOB: Qui avait été transporté de Jérusalem avec les prisonniers qui avaient
    été emmenés captifs avec Jéconia, roi de Juda, que Nébucadnetsar, roi de Babylone,
    avait transporté.
  mal-mal: ബാബേൽരാജാവായ നെബൂഖദ്നേസർ യെഹൂദാ രാജാവായ യെഖൊന്യാവോടുകൂടെ പിടിച്ചു കൊണ്ടുപോയിരുന്ന
    പ്രവാസികളുടെ കൂട്ടത്തിൽ മൊർദെഖായിയും യെരൂശലേമിൽനിന്ന് കൊണ്ടുപോയിരുന്നു.
  urd-GVR: Mardakī kā ḳhāndān un Isrāīliyoṅ meṅ shāmil thā jin ko Bābal kā bādshāh
    Nabūkadnazzar Yahūdāh ke bādshāh Yahūyākīn ke sāth jilāwatan karke apne sāth le
    gayā thā.
  suz-BL: बेबीलोन ङा पिप नेबुकदनेसरमी यरूसलेम रे यहूदा रागी ङा पिप येकोन्‍याह नु ग्‍याइश्‍शा
    लाइक्‍चा पुंइसीशो आन दातेमी मोरदेकै आ किकी पिपी कीश यो बाक्‍माक्‍त। २राजा २४:१५
  ita-1927: ch’era stato menato via da Gerusalemme fra gli schiavi trasportati in
    cattività con Jeconia, re di Giuda, da Nebucadnetsar, re di Babilonia.
  ckb-ckb: یەکێک بوو لەو ڕاپێچکراوانەی نەبوخودنەسری پاشای بابل لە ئۆرشەلیمەوە ڕاپێچی
    کردبوون، لەنێو ئەو ڕاپێچکراوانەی یەهۆیاکینی پاشای یەهودایان لەگەڵ بوو.
  eng-BBE: Who had been taken away from Jerusalem among those who had been made prisoner
    with Jeconiah, king of Judah, when Nebuchadnezzar, king of Babylon, had taken
    him away.
  kan-OKCV: ಅವನು ಬಾಬಿಲೋನಿನ ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನು ಸೆರೆಯಾಗಿ ತಂದ ಯೆಹೂದದ ಅರಸನಾಗಿರುವ ಯೆಹೋಯಾಕೀನನ
    ಸಂಗಡ ಯೆರೂಸಲೇಮಿನಿಂದ ಸೆರೆಹಿಡಿಯಲಾದವರಲ್ಲಿ ಒಬ್ಬನಾಗಿದ್ದನು.
  tam-2017: அவன் பாபிலோன் ராஜாவாகிய நேபுகாத்நேச்சார் யூதாவின் ராஜாவாகிய எகொனியாவைப்
    பிடித்துக்கொண்டுபோகிறபோது, அவனோடு எருசலேமிலிருந்து பிடித்து கொண்டுபோகப்பட்டவர்களில்
    ஒருவனாக இருந்தான்.
  spa-RV-1909: El cual había sido trasportado de Jerusalem con los cautivos que fueron
    llevados con Jechônías rey de Judá, á quien hizo trasportar Nabucodonosor rey
    de Babilonia.
  ron-BTF: Care a fost adus din Ierusalim odată cu captivitatea care a fost adusă
    cu Ieconia împăratul lui Iuda, pe care i-a adus Nebucadneţar împăratul Babilonului.
  eng-WEBP: who had been carried away from Jerusalem with the captives who had been
    carried away with Jeconiah king of Judah, whom Nebuchadnezzar the king of Babylon
    had carried away.
  eng-FBV: who was among those taken prisoner with King Jehoiachin of Judah and carried
    into exile from Jerusalem by King Nebuchadnezzar of Babylon.
  nld-1939: Deze was tegelijk met de ballingen, die met koning Jekonias van Juda waren
    vertrokken, door den babylonischen koning Nabukodonosor uit Jerusalem weggevoerd.
  nch-BL: Huejcajquiya Tanahuatijquet Nabucodonosor ten tali Babilonia quitanqui altepet
    Jerusalén ipan tali Judá huan quihualicac Cis ilpitoc ihuaya miyac más masehualme,
    huan ihuaya Jeconías cati eliyaya tanahuatijquet ipan tali Judá.
  vie-1934: người bị bắt dẫn khỏi Giê-ru-sa-lem với những kẻ bị bắt làm phu tù đồng
    một lượt với Giê-cô-nia, vua Giu-đa, mà Nê-bu-cát-nết-sa, vua Ba-by-lô, đã bắt
    làm phu tù.
  hin-CV: वह यहूदिया के राजा यकोनियाह के साथ येरूशलेम से अन्य बंदियों के साथ बंधुआई
    में गया हुआ था, जिन्हें बाबेल के राजा नबूकदनेज्ज़र ने बंदी बनाकर ले गया था.
  spa-BES: Quien fue sacado de Jerusalén entre los que habían sido hechos prisioneros
    con Jeconías, rey de Judá, cuando Nabucodonosor, rey de Babilonia, se lo había
    llevado.
  tdx-tdx: amo nendeseñe boak’ Ierosalaimeo, o nasese an-drohy nindre am’ Iekonià
    mpanjaka’ Iehodao, o nasese’ i Nebokadne­tsare mpanjaka’ i Bavele mb’eoo.
  tha-KJV: ผู้​ถู​กกวาดต้อนจากเยรูซาเล็มในหมู่เชลยที่​ถู​กกวาดต้อนไปพร้อมกับเยโคนิยาห์​กษัตริย์​ของยูดาห์
    ผู้​ซึ่งเนบูคัดเนสซาร์​กษัตริย์​ของบาบิโลนได้กวาดต้อนไปนั้น
  por-BR-2018: O qual tinha sido levado de Jerusalém com os cativos que foram levados
    com Jeconias rei de Judá, a quem Nabucodonosor, rei da Babilônia, havia levado.
  deu-ELO: der aus Jerusalem weggeführt worden war mit den Weggeführten, die mit Jekonja,
    dem König von Juda, weggeführt wurden, welche Nebukadnezar, der König von Babel,
    weggeführt hatte.
  caa-caa: Pues jaxir jax inteꞌ winic xeꞌ loqꞌuesna taca e inmojr gente tama e chinam
    Jerusalem umen e rey Nabucodonosor xeꞌ jax e rey tama e lugar Babilonia. Pues
    numuy tunor era tama e tiempo conda qꞌuejcha ixin e Jeconías xeꞌ jax ani e rey
    tama e lugar Judá.
  eng-WYC-2018: that was translated from Jerusalem in that time, in which Nebuchadnezzar,
    king of Babylon, had translated Jeconiah, king of Judah; (who had been taken away
    from Jerusalem into captivity, at that time when Nebuchadnezzar, the king of Babylon,
    had taken away Jeconiah, the king of Judah;)
  epo-epo: kiu estis transloĝigita el Jerusalem kune kun la transloĝigitoj, kiuj estis
    forkondukitaj kun Jeĥonja, reĝo de Judujo, kaj kiujn transloĝigis Nebukadnecar,
    reĝo de Babel.
  uig-PIN: (Kix bolsa Babil padixaⱨi Neboⱪadnǝsar Yǝⱨuda padixaⱨi Yǝkoniyaⱨ bilǝn
    bir top kixilǝrni tutⱪun ⱪilip Yerusalemdin ǝkǝtkǝndǝ, ular bilǝn billǝ ǝsir ⱪilinip
    ketilgǝnidi).
  beo-beo: 'Musa:, Ba:bilone hina bagade amo Nebiuga:denese, da Yuda hina bagade amo
    Yihoiagimi afugili, Yelusaleme moilai bai bagade fisili Ba:bilone sogega udigili
    hawa: hamoma:ne oule asi. Amo esoga, e da eno Yuda dunu amola afugili asi. Amola
    Modigai da amo mugululi asi dunu amo ili gilisili asi.'
  tpi-OTNT: Bipo Nebukatnesar, king bilong Babilon, i bin kisim King Jehoiakin bilong
    Juda wantaim ol sampela Juda na ol i go kalabus long Babilon. Na em i kisim Mordekai
    i go wantaim ol.
  hau-SA: wanda Nebukadnezzar sarkin Babilon ya ɗauka tare ’yan zaman bauta cikin
    waɗanda ya ɗauko daga Urushalima, tare da Yekoniya, sarkin Yahuda.
  uig-LAT: (Kish bolsa Babil padishahi Néboqadnesar Yehuda padishahi Yekoniyah bilen
    bir top kishilerni tutqun qilip Yérusalémdin eketkende, ular bilen bille esir
    qilinip kétilgenidi).
  nde-nde: owayethunjwe eJerusalema nguNebhukhadineza inkosi yaseBhabhiloni, kanye
    loJekhoniya inkosi yakoJuda wayephakathi kwabathunjwayo.
  ton-ton: ‌ʻAia naʻe fetuku mei Selūsalema, ʻi he fakapōpula ʻaia naʻe fetuku ki
    he mamaʻo mo Sekonia ko e tuʻi ʻo Siuta, ʻaia naʻe fetuku ʻe Nepukanesa ko e tuʻi
    ʻo Papilone ʻo ʻave ki he mamaʻo.
  ces-1613: A ten byl přestěhován z Jeruzaléma s přestěhovanými, kteříž přestěhováni
    byli s Jekoniášem králem Judským, kteréhož přestěhoval Nabuchodonozor král Babylonský.
  eng-WMB: who had been carried away from Jerusalem with the captives who had been
    carried away with Jeconiah king of Judah, whom Nebuchadnezzar the king of Babylon
    had carried away.
  tam-TCV: இந்த மொர்தெகாய், யூதா அரசன் எகொனியாவுடன், பாபிலோன் அரசன் நேபுகாத்நேச்சாரினால்
    எருசலேமிலிருந்து சிறைபிடிக்கப்பட்டவர்களோடுகூட நாடு கடத்தப்பட்டிருந்தவன்.
  ceb-ULB: Gidala siya palayo gikan sa Jerusalem uban ang mga binihag niadtong gidala
    uban kang Jehoyakin, nga hari sa Juda, nga gidala ni Nebucadnezar nga hari sa
    Babilonia.
  mkn-mkn: Dolu-dolu, waktu Nebukadnesar jadi raja di Babel, deng Yekonya jadi raja
    Yahuda, Nebukadnesar tangkap ame sang Yekonya, Kis, deng orang laen dong, ju paksa
    bawa sang dong dari Yerusalem pi Babel.
  pol-UBG: Został on uprowadzony z Jerozolimy wraz z innymi pojmanymi, których uprowadzono
    razem z Jechoniaszem, królem Judy, którego wziął do niewoli Nabuchodonozor, król
    Babilonu.
  urd-GVU: مردکی کا خاندان اُن اسرائیلیوں میں شامل تھا جن کو بابل کا بادشاہ نبوکدنضر
    یہوداہ کے بادشاہ یہویاکین کے ساتھ جلاوطن کر کے اپنے ساتھ لے گیا تھا۔
  eng-OEBCW: (Kish had been carried away from Jerusalem with the exiles who were deported
    with Jeconiah king of Judah, whom Nebuchadnezzar the king of Babylon took captive.)
  deu-1912: der mit weggeführt war von Jerusalem, da Jechonja, der König Juda's, weggeführt
    ward, welchen Nebukadnezar, der König zu Babel, wegführte.
  kan-2017: ಬಾಬಿಲೋನಿನ ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನಿಂದ ಯೆಹೂದರಾಜನಾದ ಯೆಹೋಯಾಕೀನನೊಡನೆ ಸೆರೆಯಾಗಿ
    ಒಯ್ಯಲ್ಪಟ್ಟವರಲ್ಲಿ ಇವನೂ ಒಬ್ಬನು.
  yap-yap: Nap’an ni fek Nebukadnezzar ni Pilung nu Babylon i Jehoiakin ni Pilung
    nu Judah nga Babylon nib kalbus, nib mu’un barba’ i girdi’ ngak ni ku ni kolrad,
    ma immoy Mordekai u fithik’rad.
  hlt-MCSB: Anih te khaw Babylon manghai Nebukhanezar loh Judah manghai Jekoniah a
    poelyoe vaengah Jerusalem lamloh vangsawn la a poelyoe van.
  mdy-ETH: ባብሎኔ ካኣቲ፥ ናብካዳናፆኦሬ ዪሁዳ ካኣቲ ዒኮኒያኔንታ ሜሌ ዺቢ ዓሲንታ ዎላ ዬሩሳላሜፓ ዲዒ ዔኪ ዴንዴያና ዬያቶ
    ዓሶ ባኣካ ዒዚ፥ ዬይ ሜርዴኪዮሴ ዓኣኔ።
  twi-ASANTE: Ɔhene Nebukadnessar na ɔtwaa nʼabusuafoɔ ne Yudahene Yekonia ne afoforɔ
    bi asuo firii Yerusalem kɔɔ Babilonia.
  eng-WEBU: who had been carried away from Jerusalem with the captives who had been
    carried away with Jeconiah king of Judah, whom Nebuchadnezzar the king of Babylon
    had carried away.
  wal-wal: Baabiloone Kawoi Naabukadanaxoori Yihudaa Kawuwaa Yo7aakiinanne hara Aihuda
    asaa olan omooddidi efiido wode, Marddikiyoosi etaara issippe biidaagaa.
  tgk-tgk: Аслан Киш дар шаҳри Уршалим зиндагӣ мекард. Аммо Набукаднесар — шоҳи сарзамини
    Бобил чандин сол пеш Уршалимро хароб карда, шоҳи Яҳудия Еконёро ба асирӣ гирифта
    буд. Дар он вақт Киш — бобокалони Мордахай низ, ҳамроҳи дигар асирон оварда шуд.
  spa-PDDPT: quien fue deportado de Jerusalén con los cautivos deportados con Jeconías,
    rey de Judá, a quien Nabucodonosor, rey de Babilonia, llevó cautivo.
  gun-gun: Ha'e va'e ma Jerusalém tetã gui escravo-rã ogueraapa pyre regua. Babilônia
    pygua huvixa Nabucodonosor ae ogueraa uka va'ekue Judá pygua huvixa Jeconias kuery
    reve.
  agu-BL: Ej nin yi Mardoqueoja'tz i' jun scyeri e' aj Judá yi e' ben ticy'le'n tuml
    yi chireyil yi na bi'aj Jeconías. E' ben pres tan Nabucodonosor, rey tetz Babilonia.
  ilo-ULB: Naiyadayo isuna iti Jerusalem ta nairaman isuna kadagiti naitalaw a kas
    balud a kaduada Jehoiakim nga ari ti Juda, nga intalaw ni Nebucadnesar nga ari
    ti Babylonia.
  kpg-kpg: Di madagoaa King Nebuchadnezzar o Babylon ne lahi a Jehoiachin di king
    o Judah mo nia gau ala ne kumi, gi daha mo Jerusalem, Mordecai la nogo i lodo
    digaula.
  uig-ARA: (كىش بولسا بابىل پادىشاھى نېبوقادنەسار يەھۇدا پادىشاھى يەكونىياھ بىلەن
    بىر توپ كىشىلەرنى تۇتقۇن قىلىپ يېرۇسالېمدىن ئەكەتكەندە، ئۇلار بىلەن بىللە ئەسىر
    قىلىنىپ كېتىلگەنىدى).
  sus-sus: Babilɔn mangɛ Nebukadansari nan fa a ra konyiya kui, a nun Yudaya mangɛ
    Yekoniya nun Isirayilaka gbɛtɛe.
  pon-2006: Ni ahnsou me Nepukadnesar, nanmwarkien Papilon ketin kalipehla Sehoiakin,
    nanmwarkien Suda, sang Serusalem, iangahki pwihn ehu me e salihedi, Mordekai pil
    iang irail.
  ksd-ksd: nina di ga ben vavilavilau pa ia maro Ierusalem, diat ma Iekonia ra king
    Iuda, nina Nebukadnesar ra king Babilon i ga ben vavilavilau pa ia.
  tur-YTC: Bu adam, Babil Kralı Nebukadnetsar'ın sürmüş olduğu Yahuda Kralı Yekonya'yla
    birlikte Yeruşalem'den sürülmüş sürgünlerle birlikte götürülmüştü.
  ind-AYT: yang telah diangkut dari Yerusalem bersama orang-orang buangan yang telah
    dibuang bersama Yekhonya, raja Yehuda, yaitu yang telah dibuang oleh Nebukadnezar,
    raja Babel.
  nya-nya: Iyeyu anali mmodzi mwa anthu amene anatengedwa ukapolo ndi Nebukadinezara
    mfumu ya ku Babuloni kuchokera ku Yerusalemu pamodzi ndi Yekoniya mfumu ya Yuda.
  kyg-kyg: Akeyaꞌvilaga kini vekamo agiꞌamo Nepukanesaꞌa Mamiloni kotegatiꞌmo eno
    Yu vayaꞌaiteꞌmo yagaino neꞌapateya kini vekamo Yehoiyakiniꞌe Yu vayaꞌeꞌmo apavalelinuno
    Mamiloni kotegamo kalavusi huno apateꞌniye. Ani afinaꞌmo Motekai afoꞌamoꞌeꞌmo
    avalelino uꞌniye.
  mps-mps: Polobadu te Babilon tǫ gavman tuni bidi king Nebukatnesargo te Juda gavman
    tuni bidi Jehoiakin me, te Juda dabe meba dali selama, tama augwali te tǫ Babilon
    teba kalabus igi pai. Tama agai te Mordekai augwali dali sela pai.
  tpi-tpi: Bipo Nebukatnesar, king bilong Babilon, i bin kisim King Jehoiakin bilong
    Juda wantaim ol sampela Juda na ol i go kalabus long Babilon. Na em i kisim Mordekai
    i go wantaim ol.
  dan-1931: som var ført bort fra Jerusalem blandt de Fanger, Kong Nebukadnezar af
    Babel bortførte sammen med Kong Jekonja af Juda.
  vie-OVCB: bị Nê-bu-cát-nết-sa, vua Ba-by-lôn bắt tại Giê-ru-sa-lem đem lưu đày cùng
    một lần với Giê-cô-nia, vua Giu-đa, và nhiều người khác.
  guj-2017: બાબિલનો રાજા નબૂખાદનેસ્સાર યહૂદિયાના રાજા યકોન્યાની સાથે યરુશાલેમથી જે
    બંદીવાનોને લઈ ગયો હતો તેમાંનો તે પણ એક હતો.
  pon-2006A: Ni ahnsou me Nepukadnesar, nanmwarkien Papilon ketin kalipehla Sehoiakin,
    nanmwarkien Suda, sang Serusalem, iangahki pwihn ehu me e salihedi, Mordekai pil
    iang irail.
  por-BRBSL: que havia sido levado de Jerusalém com os cativos que haviam sido levados
    com Jeconias, rei de Judá, que Nabucodonosor, rei da Babilônia, havia levado.
  eng-OEBUS: (Kish had been carried away from Jerusalem with the exiles who were deported
    with Jeconiah king of Judah, whom Nebuchadnezzar the king of Babylon took captive.)
  cth-cth: Ahni teh Babilon siangpahrang ni Judah siangpahrang Jekoniah tinaw a man
    navah, Jerusalem hoi mak man e doeh.
  twi-twi: Ɔhene Nebukadnessar na otwaa nʼabusuafo ne Yudahene Yekonia ne afoforo
    bi asu fii Yerusalem kɔɔ Babilonia.
  hlt-hlt: Anih te khaw Babylon manghai Nebukhanezar loh Judah manghai Jekoniah a
    poelyoe vaengah Jerusalem lamloh vangsawn la a poelyoe van.
  tbz-SIM: Nɛbukɑnnɛsɑɑ do nɑ Sedisɑdɛmmu kɛ́pĩ́mmú bɛ̀mbɛ kɛ́kònnɛ̀. Bɛ̀ do pĩ mɛ̀mmɛ
    Yekonniyɑ Sudɑɑ kóo kpɑ̀ɑ̀tì.
  msy-2020: Ezɨ faragha Babilonɨn Atrivim Nebukatnesar, Judan Atrivim Jehoiakim ko
    Judan marazi inizɨ me ghua Babilonɨn kalabusɨn ike. Egha Mordekai inizɨ a me ko
    uaghan ghu.
  dop-dop: Ɩ nɑ Yutɑ wulɑʋ Yekoniyɑ nɑ lɛlɑɑ kɛ Pɑpiloni wulɑʋ Nepukɑnɛsɑɑ kɑ kuuwɑ
    nɑ ɩ́ ponɑ ɩ tɛ.
  azb-azb: Yəhuda padşahı Yekonya əsir alınanda Qiş də Yerusəlimin sakinləri ilə bərabər
    əsir aparılmışdı. Onları əsir aparan Babil padşahı Navuxodonosor idi.
  eng-DBY: who had been carried away from Jerusalem with the captives who had been
    carried away with Jeconiah king of Judah, whom Nebuchadnezzar the king of Babylon
    had carried away.
  hin-2017: वह उन बन्दियों के साथ यरूशलेम से बँधुआई में गया था, जिन्हें बाबेल का राजा
    नबूकदनेस्सर, यहूदा के राजा यकोन्याह के संग बन्दी बना के ले गया था।
  wol-KYG: Mu askanoo ca ngàllo ga Nabukodonosor buuru Babilon jële woon Yerusalem,
    boole leen ak Yekoña buurub Yuda.
  bjr-bjr: Ooqai Babiroonnia maqannaasa kinna Neebukatneesafa Yuda maqannaasa kinna
    Yeeoiakina faqa Yuda maqannaasa akaqausa faqa nifiqeenoo Babiroonnia maqusai mariaqeera
    finau. Mifa Moodeekaina aiku asauku faqa nifiqoo faqa misa faqa fiqau.
  eng-YLT: who had been removed from Jerusalem with the removal that was removed with
    Jeconiah king of Judah, whom Nebuchadnezzar king of Babylon removed —
  eng-WYC-2017: that was translated or borne over from Jerusalem in that time, in
    which Nebuchadnezzar, king of Babylon, had translated Jeconiah, king of Judah;
  eng-WMBB: who had been carried away from Jerusalem with the captives who had been
    carried away with Jeconiah king of Judah, whom Nebuchadnezzar the king of Babylon
    had carried away.
  urd-GVH: मर्दकी का ख़ानदान उन इसराईलियों में शामिल था जिनको बाबल का बादशाह नबूकदनज़्ज़र
    यहूदाह के बादशाह यहूयाकीन के साथ जिलावतन करके अपने साथ ले गया था।
  rug-rug: Totoso ta raovo taloa pa Zerusalema sa baṉara Ziuda, se Zehoiakini koe
    Nebukaneza sa baṉara pa Babiloni, si ta vagi turaṉae se Modekae koari kaiqa tie
    ta raovodi.
  gaz-gaz: innis warra Yehooyaakiin mooticha Yihuudaa wajjin Yerusaalemii Nebukadnezar
    mooticha Baabiloniin boojiʼamanii fudhataman keessaa tokko ture.
  fra-LSG: qui avait été emmené de Jérusalem parmi les captifs déportés avec Jeconia,
    roi de Juda, par Nebucadnetsar, roi de Babylone.
  yal-yal: Babilɔn mangan Nebukadanesari Yuda manga Yoyakin nun muxun naxanye suxu
    Yerusalɛn yi, a yi ne nan yɛ.
  haw-1868: Ua lawe pio ia, mai Ierusalema aku, me ka poe pio i lawe pu ia me Iekonia,
    ke alii o ka Iada, ka mea a Nebukaneza ke alii o Babulona i lawe pio ai.
  arb-NAV: قَدْ سُبِيَ مِنْ أُورُشَلِيمَ مَعَ جُمْلَةِ الْمَسْبِيِّينَ الَّذِينَ أَسَرَهُمْ
    نَبُوخَذْنَصَّرُ مَلِكُ بَابِلَ، مَعَ يَكُنْيَا مَلِكِ يَهُوذَا.
  ewe-ewe: Wolée esime Nebukadnezar gbã Yerusalem, eye wòɖe aboyoe kpe ɖe Yuda fia
    Yehoyatsin kple ame bubu geɖewo ŋu va Babilonia.
  eng-LEE: Who had been carried away into exile from Jerusalem with the exiles who
    had been exiled with Jeconyah, the king of Judah, whom Nebuchadnezzar the king
    of Babylon had carried into exile.
  asm-FB: বাবিলৰ ৰজা নবূখদনেচৰে বন্দী কৰি নিয়া যিহূদাৰ ৰজা যকনিয়াৰ লগত যি লোকসকলক
    বন্দী কৰি লৈ গৈছিল, তেওঁলোকৰ লগত যিৰূচালেমৰ পৰা মৰ্দখয়কো বন্দী কৰি লৈ গৈছিল।
  sus-A: بَبِلْن مَنفّ نٍبُكَدَنسَرِ نَن قَ عَ رَ كٌنيِيَ كُي، عَ نُن يُدَيَ مَنفّ
    يٍكٌنِيَ نُن عِسِرَيِلَكَ فبّتّيٍ.
  fra-SBL: qui avait été emmené de Jérusalem avec les captifs de Jeconia, roi de Juda,
    que Nabuchodonosor, roi de Babylone, avait emmenés.
  hbo-hbo: אֲשֶׁ֤ר הָגְלָה֙ מִיר֣וּשָׁלַ֔יִם עִם־הַגֹּלָה֙ אֲשֶׁ֣ר הָגְלְתָ֔ה עִ֖ם
    יְכָנְיָ֣ה מֶֽלֶךְ־יְהוּדָ֑ה אֲשֶׁ֣ר הֶגְלָ֔ה נְבוּכַדְנֶאצַּ֖ר מֶ֥לֶךְ בָּבֶֽל׃
  pjt-pjt: '@see-verse:EST.002.005'
  kik-kik: nake aatahĩtwo kuuma Jerusalemu nĩ Nebukadinezaru mũthamaki wa Babuloni,
    arĩ ũmwe wa andũ arĩa maatahanĩirio na Jekonia, mũthamaki wa Juda.
  fra-NCL: qui avait été emmené de Jérusalem parmi les captifs déportés avec Jéchonias,
    roi de Juda, par Nabuchodonosor, roi de Babylone.
  cek-AK: anih loe Babylon siangpahrang Nebukhadnezzar mah Jerusalem vangpui hoiah
    Judah siangpahrang Jekoniah hoi nawnto misong ah caeh haih ih kaminawk thungah
    kathum kami maeto ah oh.
  cuk-cuk: Mardoqueo dulemar-galesgusmaladba Jerusalén-neggweburgi seleargusad. We-dulemar,
    Judá-e-rey-Jeconíasʼmala Babilonia-Rey-Nabucodonosorʼse gales selesgusmalad.
  uig-CYR: (Киш болса Бабил падишаси Небоқаднәсар Йәһуда падишаси Йәконияһ билән бир
    топ кишиләрни тутқун қилип Йерусалимдин әкәткәндә, улар билән биллә әсир қилинип
    кетилгән еди).
  tel-2017: బబులోను రాజు నెబుకద్నెజరు యూదా రాజైన యెకొన్యాను బందీగా కొనిపోయినప్పుడు
    ఇతడు యెకోన్యాతో బాటు యెరూషలేము నుండి చెరకు వచ్చిన వాడు.
  hat-BSA: ki te ale an egzil soti Jérusalem avèk kaptif ki te ekzile avèk Jeconia
    yo, wa Juda ke Nebudkanetsar, wa Babylone nan, te fè ekzile a.
  kos-kos: Ke pacl se Tokosra Nebuchadnezzar lun Babylon el usalla Tokosra Jehoiachin
    lun Judah nu in sruoh liki acn Jerusalem, wi un mwet sruoh, Mordecai el inmasrlolos.
  hbo-WLC: אֲשֶׁ֤ר הָגְלָה֙ מִיר֣וּשָׁלַ֔יִם עִם־הַגֹּלָה֙ אֲשֶׁ֣ר הָגְלְתָ֔ה עִ֖ם
    יְכָנְיָ֣ה מֶֽלֶךְ־יְהוּדָ֑ה אֲשֶׁ֣ר הֶגְלָ֔ה נְבוּכַדְנֶאצַּ֖ר מֶ֥לֶךְ בָּבֶֽל׃
  ibo-ibo: Ọ bụ onye a dọtara nʼagha mgbe Nebukadneza bibiri Jerusalem. Nʼoge ahụ,
    e mere ka ọ hapụ obodo ya gaa biri na Babilọn bụkwa oge a dọtakwara Jekonaya eze
    ndị Juda na ọtụtụ ndị ọzọ nʼagha.
  ory-ory: ଯେଉଁ ଲୋକମାନେ ଯିହୁଦାର ରାଜା ଯିକନୀୟ ସହିତ ବାବିଲର ରାଜା ନବୂଖଦ୍‍ନିତ୍ସର ଦ୍ୱାରା
    ନିର୍ବାସିତ ହୋଇଥିଲେ, ସେମାନଙ୍କ ସହିତ (କୀଶ୍‍) ଯିରୂଶାଲମଠାରୁ ନିର୍ବାସିତ ହୋଇଥିଲେ।
  chk-chk: Mortokai eman lein ekewe chon oola seni Jerusalem lon fansoun Jekonia ewe
    kingen Juta a oola ren Nepukatnesar ewe kingen Papilon.
  rop-rop: Longtaim wen det King Nebakanesa brom det kantri gulum Bebalon bin jandim
    ola solja langa Juda, deibin deigimwei ola pipul brom Jerusalem prisana. Wal deibin
    deigidawei Kish det grengrenfatha blanga Modakai wen deibin deigidawei King Jehoiyakin
    brom Juda.
  ukr-1871: Він був переселенець із Ерусалиму, як і инші бранцї, виведені з Ехонїєю,
    царем Юдейським, яких переселив Навуходонозор, царь Вавилонський.
  deu-1951: ein Benjaminiter, der von Jerusalem weggeführt worden war mit den Gefangenen,
    die mit Jechonja, dem König von Juda, hinweggeführt worden waren, welche Nebukadnezar,
    der König von Babel, gefangen weggeführt hatte.
  eng-JPS: who had been carried away from Jerusalem with the captives that had been
    carried away with Jeconiah king of Judah, whom Nebuchadnezzar the king of Babylon
    had carried away.
  srp-1865: Koji bi odveden u ropstvo iz Jerusalima s robljem koje bi odvedeno u ropstvo
    s Jehonijom carem Judinijem, kojega zarobi Navuhodonosor car Vavilonski.
  lug-lug: eyawaambibwa Nebukadduneeza, Kabaka we Babulooni n’aleetebwa mu buwaŋŋanguse
    nga y’omu ku basibe abaasibibwa ne Yekoniya, eyali Kabaka wa Yuda, okuva e Yerusaalemi.
  heb-heb: אשר הגלה מירושלים עם הגלה אשר הגלתה עם יכניה מלך יהודה אשר הגלה נבוכדנאצר
    מלך בבל׃
  ben-IRV: বাবিলের রাজা নবূখদ্‌নিৎসরের মাধ্যমে বন্দী অবস্থায় আনা যিহূদার রাজা যিকনিয়ের
    সঙ্গে যে সব লোক বন্দী হয়েছিল, [কীশ] তাদের সঙ্গে যিরুশালেম থেকে বন্দী অবস্থায়
    নিয়ে আসা হয়েছিল।
  pan-pan: ਇਹ ਯਰੂਸ਼ਲਮ ਤੋਂ ਉਨ੍ਹਾਂ ਗ਼ੁਲਾਮਾਂ ਨਾਲ ਗ਼ੁਲਾਮ ਹੋ ਕੇ ਆਇਆ ਸੀ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਬਾਬਲ
    ਦਾ ਰਾਜਾ ਨਬੂਕਦਨੱਸਰ ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਯਕਾਨਯਾਹ ਦੇ ਨਾਲ ਗ਼ੁਲਾਮ ਬਣਾ ਕੇ ਲੈ ਗਿਆ ਸੀ।
  mya-JVB: ထိုသူသည် ဗာဗုလုန် ရှင်ဘုရင် နေဗုခဒ်နေဇာ သိမ်း သွားသော ယုဒ ရှင်ဘုရင် ယေခေါနိ
    မှစ၍ ၊ ဘမ်းဆီး သိမ်း သွားခြင်းကို ခံရသောလူစု၌ ပါသတည်း။
  tbg-tbg: Haaru Babironihainaa King Nebukanesaava iqoka raqiharo Iutaa vataqaa raqikura
    King Jehoiakinira Ieruharemiqihairo rumpa varero vuru Babironini kora. Vi entara
    viravata, airi vaiinti nahenti vonavuvata, Motekairavata rumpa varero vuru mini
    kora.
  hmo-hmo: Morodekai be abia mauri taudia danu Ierusalema dekena amo idia abia lao,
    Nebukanesa, Babulonia ena king ese Iekonia, Iuda ena king, be idia abia mauri
    bona idia abia lao neganai.
  urd-urd: और येरूशलेम से उन ग़ुलामों के साथ गया था जो शाह — ए — यहूदाह यकूनियाह के
    साथ ग़ुलामी में गए थे, जिनको शाह — ए — बाबुल नबूकदनज़र ग़ुलाम करके ले गया था।
  rus-SYN: Он был переселен из Иерусалима вместе с пленниками, выведенными с Иехониею,
    царем Иудейским, которых переселил Навуходоносор, царь Вавилонский.
  bqc-SIM: A ku zĩ̀zↄ pↄ́ Babɛli kí Nɛbukanɛza ń kũkũ Yelusalɛũ ń Yudaↄ kí
    Yɛkↄniao à tàńnↄↄ guuɛ.
  tcz-CHONGTHU: Amahi Nebuchadnezzer lengpan Juda lengpa Jehoiachin Jerusalema konna
    Babylon na ahin kailut tha holah a insung mikhat ahi.
  mar-mar: बाबेलचा राजा नबुखद्नेस्सर याने यहूदाचा राजा यखन्या याच्याबरोबर जे लोक पकडून
    नेले होते त्यांच्यामध्ये यालाही यरूशलेमेहून पकडून नेले होते.
  qub-qub: Mardoqueotaga Jerusalenpitami Judäpa raynin Jeconiastawan Babiloniapa raynin
    Nabucodonosor prësu apasha caran.
  bqp-bqp: À kú zĩ̀zↄnↄ tɛ́ kũ Babilↄnu kína Nɛbukanɛza ń kũkũ Yurusalɛmu kũ
    Yudanↄ kína Yɛkↄniao à tà kũńwo.
  hat-hat: Lè Nèbikadneza, wa peyi Babilòn lan, te pran Jekonya, wa peyi Jida a, ansanm
    ak lòt prizonye yo nan lavil Jerizalèm pou l' te depòte yo, Madoche te ladan l'
    tou.
  eng-BSB: He had been carried into exile from Jerusalem by Nebuchadnezzar king of
    Babylon among those taken captive with Jeconiah king of Judah.
  eng-WEBPB: who had been carried away from Jerusalem with the captives who had been
    carried away with Jeconiah king of Judah, whom Nebuchadnezzar the king of Babylon
    had carried away.
  kbq-kbq: Hagi korapara Babiloni kini ne' Nebukatnesama Jerusalemi kumapinti'ma vahe'tmima
    kinama huzmanteno zamavare'noma vu'nefi, Modekaiane Juda vahe kini ne' Jehoiakininena
    zanavre'za vu'naze.
  nhe-BL: Huejcajquiya Tlanahuatijquetl Nabucodonosor tlen tlali Babilonia quitlantoya
    altepetl Jerusalén ipan tlali Judá huan quinhualicac ilpitoque Cis ininhuaya miyac
    más tlacame, huan ihuaya Jeconías tlen eliyaya tlanahuatijquetl ipan tlali Judá.
  bus-bus: À kú zĩ̀zↄ kɛ̀ Babilↄnu kí Nɛbukanɛza ń kũkũ Yerusalɛmu kↄ̃n Yudanↄ
    kí Yɛkↄniao à tàńyonↄ tɛ́.
  gub-BL: Kwehe mehe Namukononozor Mawiron wanuwihawete weityk Zeruzarez tawhu a'e.
    Weraha Zuta wanuwihawete Zoaki her ma'e wemipyhyk kwer romo. Weraha amo teko uzeupi
    wà no, weko haw Mawiron pe wà no. Monekaz wiko a'e heraha pyrer wainuinuromo a'e,
    Zoaki rehe we a'e.
  eng-DRA: Who had been carried away from Jerusalem at the time that Nabuchodonosor
    king of Babylon carried away Jechonias king of Juda,
