verse: EST.002.016
translations:
  mal-C: അഹശ്വേരോശ് രാജാവിന്റെ ഭരണത്തിന്റെ ഏഴാംവർഷം, പത്താംമാസമായ തേബേത്ത് മാസത്തിൽ
    എസ്ഥേർ അദ്ദേഹത്തിന്റെമുമ്പിൽ ആനയിക്കപ്പെട്ടു.
  deu-TKW: Und so ward Esther zum König Ahasveros in seinen königlichen Palast geholt,
    im zehnten Monate - das ist der Monat Thebet -, im siebenten Jahre seiner Regierung.
  lin-lin: Ezalaki na sanza ya zomi, sanza ya Tebeti, na mobu ya sambo ya bokonzi
    ya Kizerisesi nde bamemaki Ester liboso ya mokonzi kati na ndako ya mokonzi.
  eng-LSV: And Esther is taken to King Ahasuerus, to his royal house, in the tenth
    month—it [is] the month of Tebeth—in the seventh year of his reign,
  eng-GNV: So Ester was taken vnto King Ahashuerosh into his house royall in the tenth
    moneth, which is the moneth Tebeth, in the seuenth yeere of his reigne.
  eng-WEBSTER: So Esther was taken to king Ahasuerus into his house royal in the tenth
    month, which is the month Tebeth, in the seventh year of his reign.
  nhw-BL: Huan Ester quihuicaque campa itztoya nopa Tlanahuatijquetl Asuero ipan metztli
    Tebet, nopa majtlactli metztli ipan nopa israelita calendario [2:16 Elqui nechca
    ipejya enero ipan tocalendario tlen ama.] quema Tlanahuatijquetl Asuero yohuiyaya
    chicome xihuitl para tlanahuatis.
  swh-ONEN: Esta alipelekwa kwa Mfalme Ahasuero katika makao ya mfalme mwezi wa kumi,
    yaani mwezi wa Tebethi, katika mwaka wake wa saba wa kutawala.
  bba-bba: Asuresin bɑndun wɔ̃ɔ nɔɔbɑ yiruse sɔɔ, yen suru wɔkuruse wi bɑ mɔ̀ Tebɛsi,
    yerɑ bɑ kɑ Ɛsitɛɛ dɑ win mi.
  eng-KJVCPB: So Esther was taken unto king Ahasuerus into his house royal in the
    tenth month, which is the month Tebeth, in the seventh year of his reign.
  luo-luo: Notere ir ruoth Ahasuerus e ot ma ruoth dakie e dwe mar apar miluongo ni
    Tebeth, e hike mar abiriyo mar lochne.
  meu-meu: King Ahasuero ena lohia laḡanina ihahituna ai, hua ihagwautana, ladana
    Tebete, lalonai, Eseta na King Ahasuero dekenai e hakaua vareai, hanua pavapavana
    ena ruma ai.
  npi-ULB: अहासूरसको सातौँ वर्षको दसौँ महिना अर्थात् तेबेत महिनामा एस्तरलाई राजाको
    राजकीय बासस्थानमा लगियो ।
  yor-yor: A mú Esteri lọ síwájú ọba Ahaswerusi ní ibùgbé ọba ní oṣù kẹwàá, tí ó jẹ́
    oṣù Tebeti, ní ọdún keje ìjọba rẹ̀.
  ind-ind: '@see-verse:EST.002.015'
  pes-OPCB: به این ترتیب در ماه دهم که ماه «طبت» باشد در سال هفتم سلطنت خشایارشا استر
    را به کاخ سلطنتی بردند.
  tgl-ULB: Dinala si Esther kay Haring Asssuero sa maharlikang tirahan sa ika-sampung
    buwan, ang buwan ng Tebeth, sa ikapitong taon ng kanyang pamumuno.
  hui-hui: Horo ogoningi Kini Segesisi ibu mali waragaria kini hene heagola mali kane
    ogoninaga ege pini mini Tebede layagola tigua Eseda ibu kini berearia haru pene.
  mya-mya: ထို့​ကြောင့်​ဧ​သ​တာ​သည်​ဇေ​ရဇ်​မင်း​နန်း​စံ သတ္တ​မ​နှစ်​တေ​ဗက်​ခေါ်​ဒ​သ​မ​လ​၌
    နန်း တော်​အ​တွင်း​ဇေ​ရဇ်​မင်း​၏​ရှေ့​တော်​သို့ ရောက်​ရှိ​သွား​၏။-
  bod-N: དེར་རྒྱལ་པོ་ཨ་ཧཱ་ཝེ་རོ་ཡིས་སྲིད་སྐྱོང་བའི་ལོ་བདུན་པའི་ཟླ་བཅུ་པ་སྟེ་ཐཱེ་བེད་ཟླ་བ་ལ།
    ཨེས་སི་ཐེར་ཡང་ཕོ་བྲང་ནང་རྒྱལ་པོའི་དྲུང་དུ་ཁྲིད་དོ། །
  sna-sna: Akaendeswa kuna Mambo Zekisesi muimba youmambo mumwedzi wegumi, mwedzi
    waTibheti, mugore rechinomwe rokutonga kwake.
  spa-BLM: Ester fue llevada a la casa real del rey Asuero en el mes décimo, que es
    el mes de Tebet, en el séptimo año de su reinado.
  cac-cac: Ayic slajun̈il uj, d'a jun uj scuchan Tebet, ayic yuquil ab'il yoch vin̈aj
    Asuero reyal, ata' ix ic'chajb'at ix d'a spalacio vin̈ yic svay ix yed' vin̈.
  swh-ULB: Esta akapata kibali mbele ya kila aliyemwona. Esta akapelekwa kwa Mfalme
    Ahusiero katika makazi ya kifalme mwezi wa kumi, ambao ni mwezi wa Tabeti, katika
    mwaka wa saba wa utawala wake.
  bel-bel: І ўзялі Эстэр да цара Артаксэркса, у царскі дом ягоны, на дзясятым месяцы,
    гэта значыць, у месяцы Тэбэце, на сёмым годзе яго валадараньня.
  deu-ELBBK: Und Esther wurde zu dem König Ahasveros in sein königliches Haus geholt
    im 10. Monat, das ist der Monat Tebeth, im 7. Jahr seiner Regierung.
  mbb-OT: '@see-verse:EST.002.015'
  mal-2015: അങ്ങനെ എസ്ഥേരിനെ അഹശ്വേരോശ്‌രാജാവിന്റെ വാഴ്ചയുടെ ഏഴാം ആണ്ടു തേബേത്ത് മാസമായ
    പത്താം മാസത്തിൽ രാജധാനിയിൽ അവന്റെ അടുക്കലേക്കു കൂട്ടിക്കൊണ്ടു ചെന്നു.
  rmc-rmc: No ľigende la Ester ko kraľis Ahasver andro dešto (10.) čhon, oda sas o
    čhon Tebet, andro eftato berš leskre kraľišagoskre.
  nlg-nlg: Tana bona tara lavia va tana vale sulena na vunaghi haba Esther, geke vaevane
    matana vunaghi haba Xerxes ke, tana hangavuluni na vula tana niulu tara holoa
    nia Tebeth, tana vituni nina niulu ni huhuli.
  pes-OPV: پس استر را نزداخشورش پادشاه، به قصر ملوکانه‌اش در ماه دهم که ماه طیبیت
    باشد، در سال هفتم سلطنت اوآوردند.
  ron-1924: Естера а фост дусэ ла ымпэратул Ахашверош, ын каса ымпэрэтяскэ, ын луна
    а зечя, адикэ луна Тебет, ын ал шаптеля ан ал домнией луй.
  ben-OBCV: রাজা অহশ্বেরশের রাজত্বের সাত বছরের দশম মাসে তার অর্থ টেবেথ মাসে ইষ্টেরকে
    রাজবাড়িতে রাজার কাছে নিয়ে যাওয়া হল।
  lex-lex: Emkadella la' ler maka irodia Ester la ray Aswerus kruwun genni la'a wolla
    termidni maka ha riwra wolla Tibet la'a anni wo'it ralamni maka Aswerus nodi plolli
    la'a lodna-hair die.
  som-som: Haddaba boqorka sannaddiisii toddobaad ee boqornimadiisa, bisheedii tobnaad
    oo ahayd bisha Tebed ayaa Esteer loogu geeyey Boqor Ahashwerus gurigiisii boqornimada.
  lat-VUC: Ducta est itaque ad cubiculum regis Assueri mense decimo, qui vocatur Tebeth,
    septimo anno regni ejus.
  eng-ASVBT: So Esther was taken unto king Ahasuerus into his house royal in the tenth
    month, which is the month Tebeth, in the seventh year of his reign.
  ita-1885: Ester adunque fu menata al re Assuero, nel palazzo reale di esso, al decimo
    mese, che è il mese di Tebet, l'anno settimo del regno di esso.
  eng-ULB: Esther was taken to King Ahasuerus into the royal residence on the tenth
    month, which is the month of Tebeth, in the seventh year of his reign.
  spa-VBL: Entonces Ester fue llevada ante el rey Jerjes a su palacio real, en el
    décimo mes, el mes de Tebet, en el séptimo año de su reinado.
  fra-_FOB: Ainsi Esther fut amenée vers le roi Assuérus, dans sa maison royale, au
    dixième mois, qui est le mois de Tébeth, dans la septième année de son règne.
  mal-mal: അങ്ങനെ എസ്ഥേരിനെ അഹശ്വേരോശ്‌രാജാവിന്റെ ഭരണത്തിന്റെ ഏഴാം ആണ്ട് തേബേത്ത്
    മാസമായ പത്താം മാസത്തിൽ രാജധാനിയിൽ അവന്റെ അടുക്കലേക്ക് കൂട്ടിക്കൊണ്ട് ചെന്നു.
  urd-GVR: Chunāṅche use bādshāh kī hukūmat ke sātweṅ sāl ke dasweṅ mahīne banām tebat
    meṅ Aḳhaswerus ke pās mahal meṅ lāyā gayā.
  suz-BL: मिनु एस्‍तर कली पिप अहासूरस आ बाक्‍तीकेम लदमेनु, अहासूरस पिप दुम्‍शो ७ बर्स
    १० महिना जाक्‍दीश्‍शो बाक्‍माक्‍त। मेको महिना कली तेबेथ महिना देंबाक्‍तेक्‍म।
  ita-1927: Ester fu dunque condotta dal re Assuero, nella casa reale, il decimo mese,
    ch’è il mese di Tebeth, il settimo anno del regno di lui.
  ckb-ckb: ئەستێر لە مانگی دە بردرایە ژوورەوە بۆ لای ئەحەشوێرۆش پاشا لە کۆشکی شاهانە،
    لە مانگی تێڤێت، لە حەوتەمین ساڵی پاشایەتییەکەی.
  eng-BBE: So Esther was taken in to King Ahasuerus in his house in the tenth month,
    which is the month Tebeth, in the seventh year of his rule.
  kan-OKCV: ಎಸ್ತೇರಳು ಅರಸನಾದ ಅಹಷ್ವೇರೋಷನ ಆಳಿಕೆಯ ಏಳನೆಯ ವರ್ಷದ ಹತ್ತನೆಯ ತಿಂಗಳಾದ ತೇಬೆತ್ ಎಂಬ
    ಪುಷ್ಯ ಮಾಸದಲ್ಲಿ ಅರಸನ ಬಳಿಗೆ ಕರೆತರಲಾಯಿತು.
  tam-2017: அப்படியே எஸ்தர் ராஜாவாகிய அகாஸ்வேரு அரசாளுகிற ஏழாம் வருடம் தேபேத் மாதமாகிய
    பத்தாம் மாதத்திலே அரண்மனைக்கு ராஜாவிடம் அழைத்துக்கொண்டு போகப்பட்டாள்.
  spa-RV-1909: Fué pues Esther llevada al rey Assuero á su casa real en el mes décimo,
    que es el mes de Tebeth, en el año séptimo de su reinado.
  ron-BTF: Astfel Estera a fost luată la împăratul Ahaşveroş în casa lui împărătească
    în luna a zecea, care este luna Tebet, în al şaptelea an al domniei lui.
  eng-WEBP: So Esther was taken to King Ahasuerus into his royal house in the tenth
    month, which is the month Tebeth, in the seventh year of his reign.
  eng-FBV: Esther was taken to King Xerxes into his royal palace, in the tenth month,
    the month of Tebeth, in the seventh year of his reign.
  nld-1939: Zo werd Ester tot koning Achasjwerosj geleid in de maand Tebet, de tiende
    maand, in het zevende jaar van zijn regering.
  nch-BL: Huan Ester quihuicaque campa itztoya nopa Tanahuatijquet Asuero ipan metzti
    Tebet, nopa majtacti metzti ipan nopa israelita calendario quema Tanahuatijquet
    Asuero yahuiyaya chicome xihuit para tanahuatis.
  vie-1934: Aáy vậy, E-xơ-tê được đưa đến cùng vua A-suê-ru trong cung vua, nhằm tháng
    mười (là tháng Tê-bết) năm thứ bảy đời người trị vì.
  hin-CV: तब दसवें माह में, अर्थात् तेबिथ माह में राजा अहषवेरोष के शासन के सातवें
    वर्ष में एस्तेर को राजा अहषवेरोष के राजमहल में लाया गया.
  spa-BES: Entonces Ester fue llevada al rey Asuero en su casa en el décimo mes, que
    es el mes Tebet, en el séptimo año de su gobierno.
  tdx-tdx: Aa le nasese mb’amy Akasverose mpanjaka mb’añ’ anjombam-panjaka mb’eo amy
    volam-pahafolo, volam-balasira, taom-pahafitom-pifehea’ey t’i Estere.
  tha-KJV: เมื่อเขาพาเอสเธอร์​เข​้าไปเฝ้ากษั​ตริ​ย์อาหสุเอรัสในพระราชสำนัก ในเดือนสิบซึ่งเป็นเดือนเทเบทในปี​ที่​เจ​็ดแห่งรัชกาลของพระองค์
  por-BR-2018: Assim Ester foi levada ao rei Assuero a sua casa real no décimo mês,
    que é o mês de Tebete, no sétimo ano de seu reinado.
  deu-ELO: Und Esther wurde zu dem König Ahasveros in sein königliches Haus geholt
    im zehnten Monat, das ist der Monat Tebeth, im siebten Jahre seiner Regierung.
  caa-caa: Entonces qꞌuejcha ixin e Ester esto tuyotot e rey Asuero tuaꞌ aquetpa tama
    e acbꞌar tacar. Pues bꞌan numuy tama e mes Tébet xeꞌ jax e diez mes tama e siete
    año que war acꞌotori e rey Asuero.
  eng-WYC-2018: Therefore she was led to the bed of king Ahasuerus, in the tenth month,
    which is called Tebeth, in the seventh year of his realm. (And so she was led
    to King Ahasuerus? bed, in the tenth month, which is called Tebeth, or January,
    in the seventh year of his reign.)
  epo-epo: Ester estis prenita al la reĝo Aĥaŝveroŝ en lian reĝan domon en la deka
    monato, tio estas en la monato Tebet, en la sepa jaro de lia reĝado.
  uig-PIN: Padixaⱨ Aⱨaxwerox sǝltǝnǝt sürüp yǝttinqi yilining oninqi eyiƣa, yǝni Tǝbǝt
    eyiƣa kǝlgǝndǝ, Əstǝr uning bilǝn billǝ boluxⱪa xaⱨanǝ ordiƣa baxlap kirildi .
  beo-beo: Ode fesuale amola oubi ganumu (amo oubi ea dio da Dibede) amo hina bagade
    Segesisi ea ouligibi odega, ilia Eseda amo hina bagade Segesisi ea diasuga oule
    asi.
  tpi-OTNT: Long dispela taim Serksis i bin i stap king inap 7-pela yia. Na long namba
    10 mun bilong dispela yia, em ol i kolim mun Tebet, ol i bringim Esta i go long
    king.
  hau-SA: Aka kai Esta wurin Sarki Zerzes a mazaunin sarauta a wata na goma, watan
    Tebet, a shekara ta bakwai ta mulkinsa.
  uig-LAT: Padishah Ahashwérosh seltenet sürüp yettinchi yilining oninchi éyigha,
    yeni Tebet éyigha kelgende, Ester uning bilen bille bolushqa shahane ordigha bashlap
    kirildi .
  nde-nde: U-Esta wasiwa enkosini ngenyanga yetshumi, inyanga yeThebhethi, ngomnyaka
    wesikhombisa wokubusa kweNkosi u-Ahasuweru.
  ton-ton: Ko ia, naʻe ʻave ʻa Eseta ki he tuʻi ko ʻAhasivelo ki hono fale fakatuʻi
    ʻi hono hongofulu ʻoe māhina, ʻaia ko e māhina ko Tipeti, ʻi hono fitu taʻu ʻo
    ʻene pule.
  ces-1613: A tak vzata jest Ester k králi Asverovi do domu jeho královského, měsíce
    desátého, (jenž jest měsíc Tebet), léta sedmého kralování jeho.
  eng-WMB: So Esther was taken to King Ahasuerus into his royal house in the tenth
    month, which is the month Tebeth, in the seventh year of his reign.
  tam-TCV: அரசன் அகாஸ்வேருவின் ஆட்சியின் ஏழாம் வருடத்தில் பத்தாவது மாதமாகிய தேபேத்
    மாதத்தில் அவள் அரசர் குடியிருக்கும் பகுதிக்கு அரசனிடத்தில் அழைத்துச் செல்லப்பட்டாள்.
  ceb-ULB: Gidala si Ester ngadto kang Haring Ahasuerus didto sa harianong puloy-anan
    sa ikanapulo nga bulan, nga bulan sa Tebet, sa ikapito nga tuig sa iyang paghari.
  mkn-mkn: '@see-verse:EST.002.015'
  pol-UBG: Zabrano więc Esterę do króla Aswerusa, do jego domu królewskiego, w dziesiątym
    miesiącu, to jest w miesiącu Tebet, w siódmym roku jego panowania.
  urd-GVU: چنانچہ اُسے بادشاہ کی حکومت کے ساتویں سال کے دسویں مہینے بنام طیبت میں
    اخسویرس کے پاس محل میں لایا گیا۔
  eng-OEBCW: Esther was taken to King Ahasuerus in the royal palace in the tenth month,
    the month of Tebeth, in the seventh year of his reign.
  deu-1912: Es ward aber Esther genommen zum König Ahasveros ins königliche Haus im
    zehnten Monat, der da heißt Tebeth, im siebenten Jahr seines Königreichs.
  kan-2017: ಅರಸನಾದ ಅಹಷ್ವೇರೋಷನ ಬಳಿಗೆ ಅವನ ಆಳ್ವಿಕೆಯ ಏಳನೆಯ ವರ್ಷದ ಹತ್ತನೆಯ ತಿಂಗಳಾದ ಪುಷ್ಯ
    ಮಾಸದಲ್ಲಿ ಆಕೆಯನ್ನು ರಾಜಗೃಹಕ್ಕೆ ಕರೆದುಕೊಂಡು ಬಂದರು.
  yap-yap: U lan e re duw ni gaman e medlip e duw ngay nike pilung i Xerxes ko pul
    ni ragag ni aram e pul ni Tebeth mi ni fek Ester i yan ngak Xerxes ni Pilung ngalan
    fare naun rok.
  hlt-MCSB: Te dongah a manghai nah kum rhih, a hla rha dongkah Tebeth hla vaengah
    tah manghai Ahasuerus loh Esther te amah kah manghai im la a loh.
  mdy-ETH: ካኣቲ ዓርፄክሲሴ ካኣታዼንቴ ላንካሳ ሌዖኮ ቴቤቴ ጌይንታ ታዞጳሳ ዓጊኖና ዓስቲሮ ካኣቲ ኮይላ ዓሳ ዔኪ ጌልዜኔ።
  twi-ASANTE: Ɛberɛ a wɔde Ɛster kɔmaa ɔhene Ahasweros wɔ ahemfie hɔ Tebet bosome
    (bɛyɛ Ɔpɛpɔn) mu a na ɛyɛ nʼadedie mfeɛ nson so no,
  eng-WEBU: So Esther was taken to King Ahasuerus into his royal house in the tenth
    month, which is the month Tebeth, in the seventh year of his reign.
  wal-wal: Arxxekssiisi kawotido laappuntta laittan, Tebeeta giyo tammantta aginan
    Asttira kawoi de7iyoosaa gelaasu.
  tgk-tgk: Зимистони соли ҳафтуми ҳукмронии шоҳ, Эстерро ба назди шоҳ Аҳашверӯш ба
    қаср оварданду
  spa-PDDPT: Así que Ester fue llevada al rey Asuero en su palacio real, el mes décimo,
    que es el mes de Tebet, el año séptimo de su reinado.
  gun-gun: Ha'e rami py huvixa Assuero ro py heraa Ester. Dez jaxya tebete 'ea va'e
    py ogueraa, sete ma'etỹ re ma huvixa opena oiny jave.
  agu-BL: Yi bene'n ticy'le'n Ester swutz yi rey, i'tz yi xaw Tebet, yi lajuji'n xaw
    tetz yi yob, nin i'tz yi juki'n yob tan yi rey tan cawu'n.
  ilo-ULB: Naiyeg ni Ester iti pagtaengan ni Ari Ahasuero iti maikasangapulo a bulan,
    a bulan ti Tebeth, iti maikapito a tawen iti panagturayna.
  kpg-kpg: Malaa, i lodo di hidu ngadau a Xerxes nogo king ai, i di madangaholu malama,
    di malama go Tebeth, Esther gaa lahi gi di king Xerxes i lodo di hale king.
  uig-ARA: پادىشاھ ئاھاشۋېروش سەلتەنەت سۈرۈپ يەتتىنچى يىلىنىڭ ئونىنچى ئېيىغا، يەنى
    تەبەت ئېيىغا كەلگەندە، ئەستەر ئۇنىڭ بىلەن بىللە بولۇشقا شاھانە ئوردىغا باشلاپ
    كىرىلدى .
  sus-sus: E naxa Esita raso mangɛ Asuyerusu xun ma a xa mangɛya ɲɛ solofere nde ra,
    Tebeti kike fu nde ra.
  pon-2006: Eri, ni keisuhn sounpar en mwehin Nanmwarki Serksihs, ni kaeisek en sounpwong,
    sounpwong Teped, Ester ahpw patodohng pahn kupwur en Nanmwarki Serksihs nan tehnpaso.
  ksd-ksd: Damana di ga agur pa Esta ta ra kuba i ra king pire Akasueros ra king ta
    ra gai a vinun, a iangina Tebet, ta ra kilala lavurua ba i ga ki na king tana.
  tur-YTC: Böylece Ester, Kral Ahaşveroş'un krallığının yedinci yılında, Tevet ayı
    olan onuncu ayda, onun sarayına götürüldü.
  ind-AYT: Ester dibawa menghadap Raja Ahasyweros ke istana kerajaannya pada bulan
    kesepuluh, yaitu bulan Tebet, pada tahun ketujuh pemerintahannya.
  nya-nya: Anapita naye kwa mfumu Ahasiwero ku nyumba ya ufumu pa mwezi wa khumi,
    mwezi wa Tebete, chaka cha chisanu ndi chiwiri cha ufumu wake.
  kyg-kyg: Ani afinaꞌmo Sekisiꞌa seveniꞌa kafugamo kini vekamo maiꞌneno yagaino apateꞌniye.
    Ani kafugamo teni kaieꞌmo agiꞌamo Temetiye, huꞌa agi neꞌaya kaileꞌmo Esataꞌa avaleliꞌa
    kini vekalegamo uꞌnae.
  mps-mps: Te sogo te king Serksis te tuni bidi bidali te 7 kibu be bidai. Tama te
    kibu bede te polua nogo si, te polua nogi augwaligo Tebet nogi yali, te poluade
    augwaligo Esta te king bidi bidibo digi odasa pai.
  tpi-tpi: Long dispela taim Serksis i bin i stap king inap 7-pela yia. Na long namba
    10 mun bilong dispela yia, em ol i kolim mun Tebet, ol i bringim Esta i go long
    king.
  dan-1931: Så blev Ester hentet til Kong Ahasverus i hans kongelige Palads i den
    tiende Måned, det er Tebet Måned, i hans syvende Regeringsår.
  vie-OVCB: Ê-xơ-tê được đưa vào cung vua vào tháng mười, năm thứ bảy đời Vua A-suê-ru.
  guj-2017: એસ્તેરને અહાશ્વેરોશ રાજાની કારકિર્દીના સાતમા વર્ષના દસમા મહિનામાં એટલે
    કે ટેબેથ મહિનામાં રાજમહેલમાં લઈ જવામાં આવી.
  pon-2006A: Eri, ni keisuhn sounpar en mwehin Nanmwarki Serksihs, ni kaeisek en sounpwong,
    sounpwong Teped, Ester ahpw patodohng pahn kupwur en Nanmwarki Serksihs nan tehnpaso.
  por-BRBSL: Então Ester foi levada ao rei Assuero em sua casa real no décimo mês,
    que é o mês de Tebeth, no sétimo ano de seu reinado.
  eng-OEBUS: Esther was taken to King Ahasuerus in the royal palace in the tenth month,
    the month of Tebeth, in the seventh year of his reign.
  cth-cth: Siangpahrang Ahasuerus a bawinae a kum sari nah, thapa yung hra Tebet thapa
    dawk Esta teh siangpahrang koevah a hrawi awh.
  twi-twi: Bere a wɔde Ɛster kɔmaa ɔhene Ahasweros wɔ ahemfi hɔ Tebet ɔsram (bɛyɛ
    Ɔpɛpɔn) mu a na ɛyɛ nʼadedi mfe ason so no,
  hlt-hlt: Te dongah a manghai nah kum rhih, a hla rha dongkah Tebeth hla vaengah
    tah manghai Ahasuerus loh Esther te amah kah manghai im la a loh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ ò tùótɛ́ kɛ́kɔtɛnɛ̀ okpɑ̀ɑ̀tì Asuyeduusi borɛ̀ tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀
    o kpɑ̀tì benni yiénnì, dibenni kóo tɑ̃̀nkù píínwè, bɛ̀ tu wèè tɑ̃̀nkù Kisideu
    bɛtɑ̃̀ɑ̃̀bɛ̀ tɛpíítɛ̀ nɛ̀ odɛ́rì nɛ̀ otɑ̃ɑ̃̀kètiwè dɛ cuokɛ̀ nkɛ (mɛwɑɑnɑɑ̀ nnɛ̀
    tɑ̃ɑ̃̀pò dɛ cuokɛ̀).
  msy-2020: Ezɨ dughiar kam Serksis atrivimɨn iti 7plan azeniba. Azenir kamɨn iakɨnir
    namba 10 me a dɨbora ghaze Tebet, me an Esta inigha atrivim bagha zui.
  dop-dop: Wulɑʋ Aselusi kɑwulɑɣɑ pǝnɑɣɑ nɑɑtosompɔɣɔlɑɣɑ nyǝŋkɑ tɑɑ kɛ́ pɑ sʋʋnɑ
    Ɩsǝtɛɛ kɛ kɑwulɑɣɑ tǝyɑɣɑ tɑɑ, kɛ pɑ ɩsɔtʋ nɑɑnʋwɑ nyǝŋ wei pɑ yɑɑ sɩ Tepe tɔ
    ɩ tɑɑ.
  azb-azb: Padşah Axaşveroşun hökmranlığının yeddinci ilinin onuncu ayında – Tevet
    ayında Ester padşah sarayına aparıldı.
  eng-DBY: So Esther was taken to king Ahasuerus, into his royal house, in the tenth
    month, that is, the month Tebeth, in the seventh year of his reign.
  hin-2017: अतः एस्तेर राजभवन में राजा क्षयर्ष के पास उसके राज्य के सातवें वर्ष के
    तेबेत नामक दसवें महीने में पहुँचाई गई।
  wol-KYG: Ñu yóbbu Esteer ca Buur Aserus, ca biir këram, ca fukkeelu weer wa ñuy
    wax Tebet, ca juróom ñaareelu atu nguuram.
  bjr-bjr: Mikari Seerkisisafa qisauku dinni taikasee dinni oonu qaara marasee 7 aukuanaki
    kinna marinau. Mi aukuannanaki qisakuqara taikasee 10 uqoona misa auquree Teebeeta
    uqoonafee qimariqau. Mi uqoonnanaki misa Eesta nammarina afiqee kinna marunnai
    fiqau.
  eng-YLT: And Esther is taken unto the king Ahasuerus, unto his royal house, in the
    tenth month — it [is] the month of Tebeth — in the seventh year of his reign,
  eng-WYC-2017: Therefore she was led to the bed of king Ahasuerus, in the tenth month,
    which is called Tebeth, in the seventh year of his realm.
  eng-WMBB: So Esther was taken to King Ahasuerus into his royal house in the tenth
    month, which is the month Tebeth, in the seventh year of his reign.
  urd-GVH: चुनाँचे उसे बादशाह की हुकूमत के सातवें साल के दसवें महीने बनाम तेबत में
    अख़स्वेरुस के पास महल में लाया गया।
  rug-rug: '@see-verse:EST.002.015'
  gaz-gaz: Isheenis bara mootichaa keessa waggaa torbaffaa jiʼa kurnaffaa Teebeeti
    jedhamu keessa gara mana jireenyaa Ahashweroos Mootichaatti dhiʼeeffamte.
  fra-LSG: Esther fut conduite auprès du roi Assuérus, dans sa maison royale, le dixième
    mois, qui est le mois de Tébeth, la septième année de son règne.
  yal-yal: Awa, Manga Asuyerusu a mangayaan ɲɛɛ solofere kike fudeni, naxan xili Tebeti
    kikena, e fa Esita ra Manga Asuyerusu fɛma a konni.
  haw-1868: A laweia'ku la o Esetera i ke alii, ia Ahasuero, iloko o kona hale alii,
    i ka malama umi, oia hoi ka malama o Tebeta, i ka hiku o ka makahiki o kona noho
    alii ana.
  arb-NAV: وَأُخِذَتْ أَسْتِيرُ إِلَى الْمَلِكِ أَحَشْوِيرُوشَ فِي قَصْرِهِ فِي شَهْرِ
    طِيبِيتَ (أَيْ كَانُونَ الثَّانِي – يَنَايِرَ)، فِي السَّنَةِ السَّابِعَةِ لِحُكْمِهِ،
  ewe-ewe: Ale wokplɔ Ester yi na Fia Ahasuerus le ɣleti ewolia si woyɔna be Tebet
    la me le fia la ƒe fiaɖuɖu ƒe ƒe adrelia me.
  eng-LEE: And Esther was taken unto king Achashverosh, unto his royal house, in the
    tenth month, which is the month Tebeth, in the seventh year of his reign.
  asm-FB: ৰজা অহচবেৰোচৰ ৰাজপ্রসাদলৈ তেওঁৰ ৰাজত্বৰ সপ্তম বছৰৰ দশম মাহ টেবেৎত ইষ্টেৰক
    তেওঁৰ ওচৰলৈ লৈ যোৱা হৈছিল।
  sus-A: عٍ نَشَ عٍسِتَ رَ سٌ مَنفّ عَسُيٍرُ سُ شُن مَ عَ شَ مَنفّيَ حّ سٌلٌقٍرٍ ندٍ
    رَ، تٍبٍتِ كِكٍ قُ ندٍ رَ.
  fra-SBL: Esther fut conduite chez le roi Assuérus, dans sa maison royale, le dixième
    mois, qui est le mois de Tébeth, la septième année de son règne.
  hbo-hbo: וַתִּלָּקַ֨ח אֶסְתֵּ֜ר אֶל־הַמֶּ֤לֶךְ אֲחַשְׁוֵרֹושׁ֙ אֶל־בֵּ֣ית מַלְכוּתֹ֔ו
    בַּחֹ֥דֶשׁ הָעֲשִׂירִ֖י הוּא־חֹ֣דֶשׁ טֵבֵ֑ת בִּשְׁנַת־שֶׁ֖בַע לְמַלְכוּתֹֽו׃
  pjt-pjt: '@see-verse:EST.002.015'
  kik-kik: Nake Esiteri agĩtwarwo kũrĩ Mũthamaki Ahasuerusu kũu nyũmba-inĩ ya ũthamaki
    mweri-inĩ wa ikũmi, mweri wa Tebethu, mwaka-inĩ wa mũgwanja wa wathani wake.
  fra-NCL: Esther fut conduite auprès du roi Assuérus, dans sa maison royale, le dixième
    mois, qui est le mois de Tébeth, la septième année de son règne.
  cek-AK: To tiah khrah hato haih, Tebeth khrah, siangpahrang mah ukhaih saning sarihto
    naah, Esther to siangpahrang Ahasuerus khaeah siangpahrang im ah caeh o haih.
  cuk-cuk: Rey-Asuero birgaguglegus reyga-maidgi, a-nii-ambe-gwichidgi, Ester, rey-asabin-gwisgunaega
    reynegse selesad. A-nii Tebetʼye-bilebalid.
  uig-CYR: Падиша Аһашверош сәлтәнәт сүрүп йәттинчи жилиниң онинчи ейиға, йәни Тәбәт
    ейиға кәлгәндә, Әстәр униң билән биллә болушқа шаһанә ордиға башлап кирилди .
  tel-2017: ఆ విధంగా అహష్వేరోషు రాజు పరిపాలనలో ఏడో సంవత్సరం టెబేతు అనే పదో నెలలో ఎస్తేరు
    రాజ మందిరంలో అతని దగ్గరికి పోయింది.
  hat-BSA: Pou sa, Esther te mennen vè Wa Assuérus nan palè wayal li a nan dezyèm
    mwa ki nan mwa Tébeth la, nan setyèm ane pouvwa li a.
  kos-kos: Ouinge ke yac se akitkosr lal Ahasuerus in tokosra, ke malem aksingoul,
    malem in Tebeth, utuku Esther nu yorol tokosra nu in lohm sel.
  hbo-WLC: וַתִּלָּקַ֨ח אֶסְתֵּ֜ר אֶל־הַמֶּ֤לֶךְ אֲחַשְׁוֵרוֹשׁ֙ אֶל־בֵּ֣ית מַלְכוּת֔וֹ
    בַּחֹ֥דֶשׁ הָעֲשִׂירִ֖י הוּא־חֹ֣דֶשׁ טֵבֵ֑ת בִּשְׁנַת־שֶׁ֖בַע לְמַלְכוּתֽוֹ׃
  ibo-ibo: E mere ka Esta bakwuru eze nʼọnwa nke iri nʼafọ nke asaa nke ọchịchị eze
    Ahasuerọs.
  ory-ory: ରାଜାଙ୍କ ରାଜତ୍ଵର ସପ୍ତମ ବର୍ଷର ଦଶମ ମାସରେ, ଅର୍ଥାତ୍‍, ଟେବେତ୍‍ ମାସରେ, ଏଷ୍ଟର ରାଜଗୃହକୁ
    ଅକ୍ଷଶ୍ୱେରଶ ରାଜା ନିକଟକୁ ନିଆଗଲା।
  chk-chk: Iwe, ra emwenala Ester lon imwen ewe king Asuworos lon ewe aengolun maram
    itan Tepet, lon afisuen ierin an nemenem.
  rop-rop: King Seksis bin jidan king fo 7 yiya en langa det namba 7 yiya langa det
    namba 10 manth gulum Tebeth detlot wekinmen bin deigim Esta langa King Seksis.
  ukr-1871: І взято Естер до царя Артаксеркса в царський дім його на десятому місяцї,
    се б то в місяцї Тебелї, на сьомому року царювання його.
  deu-1951: Und Esther ward zum König Ahasveros, in sein königliches Haus genommen,
    im zehnten Monat, das ist der Monat Thebet, im siebenten Jahre seiner Regierung.
  eng-JPS: So Esther was taken unto king Ahasuerus into his house royal in the tenth
    month, which is the month Tebeth, in the seventh year of his reign.
  srp-1865: Tako bi Jestira odvedena k caru Asviru u carski dvor njegov desetoga mjeseca,
    koje je mjesec Tevet, sedme godine carovanja njegova.
  lug-lug: Yatwalibwa eri Kabaka Akaswero mu lubiri lwe mu mwezi ogw’ekkumi, gwe mwezi
    Tebesi, mu mwaka ogw’omusanvu ogw’okufuga kwe.
  heb-heb: ותלקח אסתר אל המלך אחשורוש אל בית מלכותו בחדש העשירי הוא חדש טבת בשנת שבע
    למלכותו׃
  ben-IRV: রাজার রাজত্বের সাত বছরের দশ মাসে অর্থাৎ টেবেৎ মাসে ইষ্টেরকে অহশ্বেরশ রাজার
    কাছে রাজবাড়িতে আনা হল।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਅਸਤਰ ਅਹਸ਼ਵੇਰੋਸ਼ ਰਾਜਾ ਦੇ ਕੋਲ ਉਸ ਦੇ ਸ਼ਾਹੀ ਮਹਿਲ ਵਿੱਚ, ਉਸ ਦੇ ਰਾਜ
    ਦੇ ਸੱਤਵੇਂ ਸਾਲ ਦੇ ਟੇਬੇਥ ਨਾਮਕ ਦਸਵੇਂ ਮਹੀਨੇ ਵਿੱਚ ਪਹੁੰਚਾਈ ਗਈ।
  mya-JVB: ထိုသို့ ရှင်ဘုရင် အာရွှေရု သည် နန်းစံ ခုနစ် နှစ် ၊ တေဗက် အမည်ရှိသောဒသမ
    လ တွင် ၊ ဧသတာ ကို နန်းတော် ၌ သိမ်း တော်မူပြီးလျှင်၊
  tbg-tbg: Vi entara King Sekesisiva 7 ihiara raqiki vau entara, Tempiti tora 10 toraqaa
    Estaara vita vare avuhainaara naavuqi Sekesisiva vaunaini vuru kora.
  hmo-hmo: King Ahasuero ena lohia lagani namba 7, hua namba 10, hua ladana Tebete
    lalonai, Eseta be king Ahasuero dekenai idia hakaua vareai, king ena ruma lalonai.
  urd-urd: इसलिए आस्तर अख़्सूयरस बादशाह के पास उसके शाही महल में उसकी हुकूमत के सातवें
    साल के दसवें महीने में, जो तैबत महीना है पहुँचाई गई।
  rus-SYN: И взята была Есфирь к царю Артаксерксу, в царский дом его, в десятом месяце,
    то есть в месяце Тебефе, в седьмой год его царствования.
  bqc-SIM: Kí kpalablea wɛ̃̀ soplade guu wà gɛ̀aànↄ aà bɛ mↄ kwide Tebe guu.
  tcz-CHONGTHU: Esther chu leng Xerxes avaihomna kum sagi channa phalbi hunglhun tilchun
    lengpa khopia lengpa koma chun apuilut’un ahi.
  mar-mar: तेव्हा अहश्वेरोश राजाच्या महालात एस्तेरची रवानगी झाली. तो राजाच्या कारकिर्दीच्या
    सातव्या वर्षातला दहावा म्हणजे तेबेथ महिना होता.
  qub-qub: Esterta pusharan ray Asueroman. Chayga caran wataman aywaj chunca quillacho.
    Chay quillapa jutin caran «Tebet». Ray Asueroga ganchis watana ray caycaran.
  bqp-bqp: Kína kíblena wɛ̃̀ supplade gũn ò gɛ̀ɛ kãao a bɛa mↄ kuride Tɛbɛ gũn.
  hat-hat: Se konsa, Asyeris t'ap mache sou sètan depi li te wa, nan dizyèm mwa, mwa
    yo rele Tebèt la, lè yo mennen Estè devan wa a lakay li.
  eng-BSB: She was taken to King Xerxes in the royal palace in the tenth month, the
    month of Tebeth, in the seventh year of his reign.
  eng-WEBPB: So Esther was taken to King Ahasuerus into his royal house in the tenth
    month, which is the month Tebeth, in the seventh year of his reign.
  kbq-kbq: Hagi Serksisima 7ni'a kafuma kinima nemanige'za ana kafumofona, 10ni ikana
    Tebetie nehaza ikante Estana avre'za noma'are eme ami'naze.
  nhe-BL: Huan Ester quihuicaque campa itztoya nopa Tlanahuatijquetl Asuero ipan metztli
    Tebet, nopa majtlactli metztli ipan nopa israelita calendario [2:16 Elqui nechca
    ipejya enero ipan tocalendario tlen ama.] quema Tlanahuatijquetl Asuero yahuiyaya
    chicome xihuitl para tlanahuatis.
  bus-bus: Kína kíblena wɛ̃̀ swɛɛplaadee guu wà gàao à bɛ mↄ kuride Tɛbɛ guu.
  gub-BL: Zahy Temet her ma'e rehe Xerexe tuwihawete romo heko mehe 10 haw zahy rehe
    7 haw kwarahy rehe, weraha Eter tuwihawete pe hexak kar pà wà kury.
  eng-DRA: So she was brought to the chamber of king Assuerus the tenth month, which
    is called Tebeth, in the seventh year of his reign.
