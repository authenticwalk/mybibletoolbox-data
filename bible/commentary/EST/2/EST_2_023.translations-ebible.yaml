verse: EST.002.023
translations:
  mal-C: ഈ വിവരം അന്വേഷിച്ച് സത്യമെന്ന് ബോധ്യപ്പെട്ടതിനാൽ ആ രണ്ട് ഉദ്യോഗസ്ഥന്മാരെയും
    കഴുമരത്തിൽ തൂക്കിക്കൊന്നു. ഈ വിവരങ്ങളെല്ലാം രാജാവിന്റെ സാന്നിധ്യത്തിൽത്തന്നെ ചരിത്രഗ്രന്ഥങ്ങളിൽ
    എഴുതിച്ചേർത്തിരുന്നു.
  deu-TKW: Als nun die Sache untersucht und richtig befunden ward, wurden beide an
    den Galgen gehängt. Und der Hergang wurde im Buche der Zeitgeschichte für den
    König aufgezeichnet.
  lin-lin: Bongo sima na bango koluka koyeba bosolo ya likambo yango, emonanaki ete
    ezali likambo ya solo. Boye badiembikaki basoda nyonso mibale na nzete mpe bakomaki
    makambo nyonso wana kati na buku ya masolo, na miso ya mokonzi.
  eng-LSV: and the thing is sought out, and found, and both of them are hanged on
    a tree, and it is written in the scroll of the Chronicles before the king.
  eng-WEBSTER: 'And when inquisition was made of the matter, it was discovered; therefore
    they were both hanged on a tree: and it was written in the book of the chronicles
    before the king.'
  nhw-BL: Huan nopa tlanahuatijquetl pejqui tlatzintoca sintla nelía, huan quipanti
    para, quena. Huajca tlanahuati ma quincuapiloca nopa ome itemachhua catli quinequiyayaj
    quimictise. Huan nochi ya ni mocajqui ijcuilijtoc ipan nopa amatl catli quipixqui
    catli panoyaya sesen tonal ipan inemilis nopa tlanahuatijquetl ipan inintlal.
  swh-ONEN: Taarifa hiyo ilipochunguzwa na kuonekana kuwa kweli, maafisa hao wawili
    waliangikwa juu ya miti ya kunyongea. Haya yote yaliandikwa katika kitabu cha
    kumbukumbu mbele ya mfalme.
  bba-bba: Yerɑ bɑ ɡɑri yin ɡem kɑsu bɑ deemɑ ɡeemɑ. Mɑ bɑ dɑ̃ɑ nɔɔ sɛm kuɑ bɑ kɑ
    bu sɔkɑ bɑ suɑsiɑ wɔllɔ. Mɑ bɑ ɡɑri yi yoruɑ ben tem ɡɑrin tireru sɔɔ sinɑ bokon
    nɔni biru.
  eng-KJVCPB: 'And when inquisition was made of the matter, it was found out; therefore
    they were both hanged on a tree: and it was written in the book of the chronicles
    before the king.'
  luo-luo: Kane onon wachno moyud ni en adieri, jotelo ariyogo nolier e yath. Magi
    duto ne ondiki e kitap weche mag ruodhi mana ka ruoth neno.
  meu-meu: Hereva na e tahua, e davaria vada e momokani; bena unu tatau raruosi na
    tau-dae auna ai e matadia. Bena sivarai na Sisiga Bukana ai e torea, hanua pavapavana
    vairanai.
  npi-ULB: त्यो सुचनको अनुसन्धान भयो र पुष्‍टि भयो, अनि दुवै जनालाई फाँसीको सजाए दिएर
    काठमा झुण्ड्याइयो । यो कुरोलाई राजाको उपस्थितिमा इतिहासको पुस्तकमा लेखियो ।
  yor-yor: Nígbà tí wọ́n sì wádìí ọ̀rọ̀ náà tí ó sì jásí òtítọ́, a sì so àwọn ìjòyè
    méjèèjì náà kọ́. Gbogbo nǹkan wọ̀nyí ni a kọ sínú ìwé ìtàn ní iwájú ọba.
  ind-ind: Raja menyelidiki apa yang dilaporkan Mordekai dan ternyata benar. Jadi
    raja memerintahkan kedua orang itu dihukum gantung. Peristiwa tersebut dicatat
    dalam buku sejarah di masa pemerintahan Raja Ahasweros.
  pes-OPCB: به دستور پادشاه، این موضوع مورد بررسی قرار گرفت و پس از اینکه ثابت شد
    که حقیقت دارد، پادشاه آن دو را به دار آویخت. به دستور خشایارشا این واقعه در کتاب
    «تاریخ پادشاهان» ثبت گردید.
  tgl-ULB: Ang ulat ay siniyasat at napatunayan, kaya binitay ang dalawang lalaki
    sa bitayan. Isinulat ang pangyayaring ito sa Aklat ng mga Alaala sa presensya
    ng hari.
  hui-hui: Agali kira biagolabome biyiyago henenedabe dabo handalu hearia henene ndelo
    winiyagola hondowa agali biagolabo irani bo manogo bia hayagola libu homene. Ani
    biyagola kini ibugua ibunaga agali haguane hearuhondo lamialu lalu, Mbirale o
    biyagoninaga bi gabumane mbugani gilibu widaba, layagola tigua ogonidagua gilibu
    wini.
  mya-mya: ထို​အ​မှု​ကို​စုံ​စမ်း​စစ်​ဆေး​သော​အ​ခါ မော်​ဒ​ကဲ​ပေး​သည့်​သ​တင်း​မှန်​ကန်​ကြောင်း
    တွေ့​ရှိ​ရ​သ​ဖြင့် ထို​သူ​နှစ်​ယောက်​စ​လုံး​ပင် လည်​ဆွဲ​တိုင်​၌​ကွပ်​မျက်​ခြင်း​ကို​ခံ​ရ​ကြ
    လေ​သည်။ မင်း​ကြီး​သည်​ဤ​အ​မှု​ကို​အင် ပါ​ယာ​နိုင်​ငံ​တော်​မှတ်​တမ်း​များ​တွင်​ရေး
    မှတ်​ထား​စေ​တော်​မူ​၏။
  bod-N: རྒྱལ་པོས་བྱ་བ་དེ་ལ་ཞིབ་བཤེར་གནང་སྟེ་དོན་དངོས་ཡིན་པ་ཤེས་ནས། མི་དེ་གཉིས་གདུང་མའི་སྟེང་དུ་དཔྱངས་པ་དང་།
    ཡང་གནས་ཚུལ་འདི་རྒྱལ་པོའི་དྲུང་གི་ལོ་རྒྱུས་ཀྱི་དེབ་ཐེར་ནང་དུ་བཀོད་དོ། །
  sna-sna: Zvino shoko iri rakati raferefetwa uye rikawanikwa riri rechokwadi, vabati
    vaviri ava vakasungirwa pamatanda vakafa. Zvose izvi zvakanyorwa mubhuku renhoroondo
    pamberi pamambo.
  spa-BLM: Cuando se investigó este asunto, y se comprobó que era así, ambos fueron
    colgados en una horca; y se escribió en el libro de las crónicas en presencia
    del rey.
  cac-cac: Axo ix sc'anb'an vin̈ yab'i, ix checlaji to yel jun lolonel ix yal vin̈aj
    Mardoqueo chi'. Yuj chi' a chavan̈ eb' vin̈ stan̈vumal vin̈ rey chi', ix q'ue
    locan eb' vin̈ d'a te te'. A jun ix uji chi' ix stz'ib'chajcan b'aj aycan yab'ixal
    vin̈aj rey Asuero ayic ix yac'an reyal vin̈.
  swh-ULB: Habari hii ilipepelelezwa na kuonekana kuwa kweli na wanaume wawili walinyongwa
    juu ya mti. Na habari hii ikaandikwa katika kitabu cha taarifa mbele ya mfalme.
  bel-bel: Справа была дасьледавана і выяўлена праўда, і іх абодвух павесілі на дрэве.
    І было запісана пра дабрадзейства Мардахэя ў кнізе дзённых запісаў у цара.
  deu-ELBBK: Und die Sache wurde untersucht und wahr gefunden; und sie wurden beide
    an ein Holz gehängt. Und es wurde vor dem König in das Buch der Chroniken eingeschrieben.
  mbb-OT: Impeimbistiga heini te hadì. Ne hein nesusi zin he tutuu iyan heini, impevitey
    zin si Bigtana wey si Teresh diyà te kayu. Midsuǥù is hadì he isurat heini he
    neulaula zuen te libru te keguǥuza te ginhedian.
  mal-2015: അന്വേഷണം ചെയ്താറെ കാര്യം സത്യമെന്നു കണ്ടു അവരെ രണ്ടുപോരെയും കഴുവിന്മേൽ
    തൂക്കിക്കളഞ്ഞു; ഇതു രാജാവിന്റെ മുമ്പിൽ ദിനവൃത്താന്തപുസ്തകത്തിൽ എഴുതിവെച്ചു.
  rmc-rmc: O kraľis peske oda diňa te ziscinel a avľa pre oda, hoj oda hin čačipen.
    Ole soduje eunuchen ile te figinel. Savoro, so pes ačhiľa, pisinde andre kronika
    anglo kraľis.
  nlg-nlg: Tana bona tara huahuati taotaonia na tutugu, mara kene sodoa te utuni na
    tutugu te rongorongoa Mordecai, rana mane raeni, a Teresh ma Bigthana tara [ligho]
    matera tana vatei tari-mate tinoni. Mana vunaghi haba te arevaghi na tutugudira
    tara gegerei tana buka ni tutuguna nina [righitaoni/vunaghi pungisi] vunaghi haba
    Xerxes.
  pes-OPV: پس این امر راتفحص نموده، صحیح یافتند و هر دوی ایشان رابر دار کشیدند و این
    قصه در حضور پادشاه، درکتاب تواریخ ایام مرقوم شد.
  ron-1924: Фаптул фиинд черчетат ши гэсит ынтокмай, чей дой фамень ау фост спынзураць
    де ун лемн. Ши лукрул ачеста а фост скрис ын Картя Кроничилор ын фаца ымпэратулуй.
  ben-OBCV: সেই বিষয় খোঁজখবর নিয়ে যখন জানা গেল কথাটি সত্যি তখন সেই দুজন কর্মচারীকে
    ফাঁসি দেওয়া হল। এসব কথা রাজার সামনেই ইতিহাস বইতে লেখা হল।
  lex-lex: Noma ray nhopan pa rwata'wa nohora, de edonna nhal kuku' la, la'a Mordekhai
    ha nakota re. Noma ray netlia pa rla rwair wenna riy maroro'a re. Ne ray ed mak
    khopan pa rhorat targa hihi'a-yapyapi rella la'a puka tui-wedia lodna-hairi ralamni
    de, la'a ray die gaini ralamni.
  som-som: Oo markii xaalkaas la baadhay ayaa waxaa la ogaaday inay saas tahay, oo
    labadoodiiba geed baa laga soo deldelay; oo taasna waxaa lagu qoray buuggii taariikhda
    boqorka hortiisa.
  lat-VUC: 'Quæsitum est, et inventum: et appensus est uterque eorum in patibulo.
    Mandatumque est historiis, et annalibus traditum coram rege.'
  eng-ASVBT: 'And when inquisition was made of the matter, and it was found to be
    so, they were both hanged on a tree: and it was written in the book of the chronicles
    before the king.'
  ita-1885: Ed essendo fatta inquisizione del fatto, fu trovato che così era; laonde
    amendue furono appiccati ad un legno; e ciò fu scritto nel libro delle Croniche,
    in presenza del re.
  eng-ULB: The report was investigated and confirmed, and both the men were hanged
    from a gallows. This account was written in the book of the chronicles in the
    presence of the king.
  spa-VBL: Cuando se investigó el complot y se comprobó que era cierto, ambos fueron
    empalados en postes. Esto fue registrado en el libro oficial de registros por
    orden del rey.
  fra-_FOB: On s'enquit de la chose, qui fut constatée, et les eunuques furent tous
    deux pendus au bois; et cela fut écrit dans le livre des Chroniques, devant le
    roi.
  mal-mal: അന്വേഷണം ചെയ്തപ്പോൾ കാര്യം സത്യമെന്ന് അറിഞ്ഞ് അവരെ രണ്ടുപേരെയും കഴുമരത്തിന്മേൽ
    തൂക്കിക്കളഞ്ഞു; ഇത് രാജാവിന്റെ മുമ്പിൽ ദിനവൃത്താന്തപുസ്തകത്തിൽ എഴുതിവെച്ചു.
  urd-GVR: Muāmale kī taftīsh kī gaī to durust sābit huā, aur donoṅ mulāzimoṅ ko phāṅsī
    de dī gaī. Yih wāqiyā bādshāh kī maujūdagī meṅ us kitāb meṅ darj kiyā gayā jis
    meṅ rozānā us kī hukūmat ke aham wāqiyāt likhe jāte the.
  suz-BL: मिनु मेको लोव़ हिल्‍लो हिक्‍सी पामेनु, थमा बाक्‍त, दे पिपमी तुइक्‍ताक्‍व।
    मिनु मेको ठेयब गेय पाइब आस कली थामम क्‍युक्‍शा साइक्‍तेक्‍म। मिनु नोले पिप आ ङोंइती
    मेको लोव़ नेल्‍ल इतिहास ब्रेक्‍तीक किताबमी ब्रेक्‍ताक्‍म।
  ita-1927: Investigato e verificato il fatto, i due eunuchi furono appiccati a un
    legno; e la cosa fu registrata nel libro delle Cronache, in presenza del re.
  ckb-ckb: کاتێک بابەتەکە لێی کۆڵڕایەوە و زانییان کە ڕاستە، هەردووکیان لە دار دران.
    ئەو ڕووداوەش لەبەردەم پاشا لە پەڕتووکی کاروباری ڕۆژانە تۆمار کرا.
  eng-BBE: 'And when the thing had been looked into, it was seen to be true, and the
    two of them were put to death by hanging on a tree: and it was put down in the
    records before the king.'
  kan-OKCV: ಈ ವಿಷಯ ವಿಚಾರಣೆಗೆ ಬಂದಾಗ ನಿಜವೆಂದು ಗೊತ್ತಾಯಿತು. ಆಗ ಆ ಇಬ್ಬರು ಅಧಿಕಾರಿಗಳನ್ನೂ
    ಗಲ್ಲಿಗೇರಿಸಲಾಯಿತು. ಇವೆಲ್ಲವನ್ನೂ ಅರಸನ ಮುಂದೆ ಇರುವ ರಾಜನ ಇತಿಹಾಸಗಳ ಪುಸ್ತಕದಲ್ಲಿ ಬರೆದಿಡಲಾಯಿತು.
  tam-2017: அந்தக் காரியம் விசாரிக்கப்படுகிறபோது, அது உண்மையென்று காணப்பட்டது; ஆகையால்
    அவர்கள் இருவரும் மரத்திலே தூக்கிப்போடப்பட்டார்கள்; இது ராஜ சமுகத்திலே நாளாகமப்புத்தகத்திலே
    எழுதப்பட்டிருக்கிறது.
  spa-RV-1909: Hízose entonces indagación de la cosa, y fué hallada cierta; por tanto,
    entrambos fueron colgados en una horca. Y escribióse el caso en el libro de las
    cosas de los tiempos delante del rey.
  ron-BTF: Şi după ce s-a făcut cercetarea acestui lucru, s-a aflat ca adevărat; astfel
    amândoi au fost spânzuraţi de un copac; iar aceasta a fost scrisă în cartea cronicilor
    înaintea împăratului.
  eng-WEBP: When this matter was investigated, and it was found to be so, they were
    both hanged on a gallows; and it was written in the book of the chronicles in
    the king’s presence.
  eng-FBV: When the plot was investigated and found to be true, both men were impaled
    on poles. This was recorded in the official Book of Records by order of the king.
  nld-1939: Toen de zaak onderzocht en waar bevonden was, werden de twee samenzweerders
    aan een paal opgehangen. Dit feit werd in het koninklijk kroniekboek opgetekend.
  nch-BL: Huan nopa tanahuatijquet pejqui tatzintoca sinta nelía, huan quimatqui para,
    quena. Huajca tanahuati ma quincuapiloca nopa ome itemachhua cati quinequiyayaj
    quimictise. Huan nochi ya ni mocajqui ijcuilijtoc ipan nopa amat cati quipixqui
    ten panoyaya sesen tonali ipan inemilis nopa tanahuatijquet ipan inintal.
  vie-1934: Người ta bèn tra hạch việc đó, thấy quả thật như vậy, rồi cả hai đều bị
    treo nơi cây hình; đoạn họ chép điều đó trong sách sử ký tại trước mặt vua.
  hin-CV: जब इस षड़्‍यंत्र की खोजबीन की गई और इस बात का पता चला, उन दोनों को मृत्यु
    दंड पर लटका दिया गया. इसका उल्लेख राजा के सामने ही इतिहास ग्रंथ में लिख लिया.
  spa-BES: Y cuando se examinó la cosa, se vio que era verdad, y los dos eunucos fueron
    colgados de una horca. Todo fue anotado en los registros ante el rey.
  tdx-tdx: Ie nitsikaraheñe i kililiy le nirendreke naho songa naradorado an-katae
    ie roe; vaho nisokireñe am-boken-talily añatrefa’ i mpanjakay ao.
  tha-KJV: เมื่​อม​ีการสอบสวนเรื่องนี้ว่าเป็นความจริงแล้ว กษัตริย์​ก็​ทรงให้แขวนสองคนนั้นเสียที่​ต้นไม้
    และบันทึกเรื่องไว้ในหนังสือพงศาวดารต่อพระพักตร์​กษัตริย์
  por-BR-2018: Tendo o caso sido investigado, assim foi achado; e ambos foram pendurados
    em uma forca. E isso foi registrado nas crônicas diante do rei.
  deu-ELO: Und die Sache wurde untersucht und wahr gefunden; und sie wurden beide
    an ein Holz gehängt. Und es wurde vor dem König in das Buch der Chroniken eingeschrieben.
  caa-caa: Entonces e rey uyare tuaꞌ obꞌna axin tuaꞌ anatanwa jay erach tunor era,
    y conda cꞌotoy unatobꞌ que bꞌan, entonces uqꞌueche ixin e chateꞌ guarde espalda
    era tuaꞌ achꞌubꞌnobꞌ tama upunto inteꞌ teꞌ. Y tunor lo que chempa era quetpa tzꞌijbꞌabꞌir
    tut e rey tama inteꞌ jun lo que qꞌuecher umener.
  eng-WYC-2018: And it was sought, and it was found sooth, and either of them was
    hanged in a gibbet; and this was commanded to be written in [the] stories, and
    it was betaken to the books of [the] years, before the king. (And it was sought
    into, and found to be true, and both of the guards were hanged on the gallows;
    and all of this was commanded to be written down in The Books of the Years, that
    is, in The Official Annals, in the sight of the king.)
  epo-epo: La afero estis esplorita kaj trovita vera, kaj oni pendigis ambaŭ sur arbo.
    Kaj tio estis enskribita en la kronikon ĉe la reĝo.
  uig-PIN: Bu ix sürüxtǝ ⱪiliniwidi, rast bolup qiⱪti wǝ u ikkisi darƣa esildi. Bu
    wǝⱪǝ padixaⱨning kɵz aldida tarih-tǝzkirǝ kitabida pütüldi.
  beo-beo: 'Ilia da amo sia: bai hogole, abodelalu, sia: adole i da dafawane ba:i.
    Amaiba:le, ilia Bigada:ina amola Dilese ela galogoa efega bagele hegoa:nesi. Hina
    bagade da sia:beba:le, eagene ouligisu dunu ilia da amo hou huluane, fifi asi
    gala meloa dedei amo ganodini dedene legei.'
  tpi-OTNT: Ol i painim as bilong dispela tok, na ol i save dispela tok i tru. Olsem
    na ol i hangamapim tupela long diwai, na tupela i dai. Na king i tokim ol ofisa
    bilong en olsem, “Raitim ripot bilong dispela samting long buk bilong gavman bilong
    yumi.” Orait na ol i mekim olsem.
  hau-SA: Sa’ad da aka bincika labarin aka kuma iske gaskiya ne, sai aka rataye hafsoshin
    nan biyu a wurin rataye mai laifi. Aka rubuta dukan wannan a cikin littafin tarihi
    a gaban sarki.
  uig-LAT: Bu ish sürüshte qiliniwidi, rast bolup chiqti we u ikkisi dargha ésildi.
    Bu weqe padishahning köz aldida tarix-tezkire kitabida pütüldi.
  nde-nde: Kwathi lowombiko usuhlolisisiwe kwatholakala ukuthi uliqiniso, iziphathamandla
    lezo zombili zalengiswa endaweni yokulenga. Konke lokhu kwalotshwa ogwalweni lwezindaba
    phambi kwenkosi.
  ton-ton: 'Pea ʻi he fai ʻae ʻeke ki he meʻa ni, naʻe ʻilo hono moʻoni: ko ia naʻe
    tautau ai ʻakinaua fakatouʻosi ki ha ʻakau: pea naʻe tohi ia ʻi he tohi fakamatala
    meʻa ʻi he ʻao ʻoe tuʻi.'
  ces-1613: A když bylo toho vyhledáváno, našlo se tak. I oběšeni jsou ti oba na šibenici,
    a zapsáno jest to do kronik před králem.
  eng-WMB: When this matter was investigated, and it was found to be so, they were
    both hanged on a gallows; and it was written in the book of the chronicles in
    the king’s presence.
  tam-TCV: அந்த அறிக்கை விசாரணை செய்யப்பட்டு, உண்மையெனக் கண்டுபிடிக்கப்பட்ட போது,
    அந்த இரண்டு அதிகாரிகளும் தூக்கிலிடப்பட்டார்கள். இவை எல்லாம் அரசனின் முன்னிலையில்
    வரலாற்றுப் புத்தகத்தில் பதிவு செய்யப்பட்டன.
  ceb-ULB: Gisusi ang sumbong ug napamatud-an gayod, ug gibitay ang duha ka lalaki
    sa mga bitayanan. Kini nga panghitabo nahisulat sa Ang Libro sa mga Cronicas atubangan
    sa hari.
  mkn-mkn: Waktu raja pung orang dong pareksa bae-bae itu laporan, tau-tau te itu
    batúl. Ais ju dong hukum itu dua orang deng tusu di atas tiang sampe mati. Itu
    parkara samua, dong tulis abis dalam raja Ahasuweros pung buku sajara. Itu waktu,
    raja ju ada lia dong tulis bagitu.
  pol-UBG: A gdy tę sprawę zbadano, okazała się prawdziwa. Powieszono więc obydwu
    na szubienicy i zapisano to w księgach kronik przed królem.
  urd-GVU: معاملے کی تفتیش کی گئی تو درست ثابت ہوا، اور دونوں ملازموں کو پھانسی دے
    دی گئی۔ یہ واقعہ بادشاہ کی موجودگی میں اُس کتاب میں درج کیا گیا جس میں روزانہ
    اُس کی حکومت کے اہم واقعات لکھے جاتے تھے۔
  eng-OEBCW: When the affair was investigated and the facts discovered, the conspirators
    were both hanged on the gallows. The incident was recorded in the presence of
    the king in the daily record of events.
  deu-1912: Und da man nachforschte, ward's gefunden, und sie wurden beide an Bäume
    gehängt. Und es ward geschrieben in die Chronik vor dem König.
  kan-2017: ಈ ವಿಷಯವು ವಿಚಾರಣೆಗೆ ಬಂದಾಗ ಅದು ನಿಜವೆಂದು ಸಾಬೀತಾದುದರಿಂದ ಆ ಇಬ್ಬರನ್ನೂ ಗಲ್ಲಿಗೆ
    ಹಾಕಿಸಿದರು. ಆ ಸಂಗತಿಯು ರಾಜನ ದಿನಚರಿಪುಸ್ತಕದಲ್ಲಿ ಬರೆದು ದಾಖಲಿಸಲಾಯಿತು.
  yap-yap: Aram min gay marung’agen fare makath mi ni pir’eg nib riyul’, ma aram min
    uchuliy fa galicha’ ngar m’ow. Me yog fare pilung ni ngan yoloy e pin’ey ni buch
    ngalan babyoren e pi tayugang’ u tan gil’ilungun.
  hlt-MCSB: Ol te a cae vaengah phoe tangloeng tih amih rhoi te thing dongah a kuiok
    sak. Te te manghai mikhmuh kah khokhuen olka cabu dongah a daek.
  mdy-ETH: ዬካፓ ዬያ ሃይሶኮ ጎኑማ ዛጊንታዛ ዬይ ባካ ጎኔ ማዒ ጴዼኔ፤ ዬያሮ ዬያታ ላምዖ ፑርቶ ዓሳ ሱፂንቲ ሃይቃንዳጉዲ
    ዎጊንቴም ዎዺንቴኔ፤ ዬይ ባካ ካኣቲ ዛሎ ሃይሶ ፃኣፒ ጌሦ ቤዛ ፃኣፒንቲ ዴዓንዳጉዲ ካኣቲ ዓይሤኔ።
  twi-ASANTE: Wɔkɔɔ asɛm no mu, hunuu sɛ asɛm a Mordekai bɛkaeɛ no yɛ nokorɛ no, wɔsɛnee
    mmarima baanu no wɔ dua so. Wɔtwerɛɛ yei nyinaa hyɛɛ ɔhene Ahasweros adedie abakɔsɛm
    nwoma mu.
  eng-WEBU: When this matter was investigated, and it was found to be so, they were
    both hanged on a gallows; and it was written in the book of the chronicles in
    the king’s presence.
  wal-wal: Yootin kawoi yohuwaa loittidi, qoridi xeelliyo wode, yohoi tuma gididi
    beettin, he naa77u asata kocan kaqqidi woriis. Ha hanotettaikka Kawuwaa Arxxekssiisa
    Taarikiyaa Xaafiyo Maxaafan xaafettiis.
  tgk-tgk: Баъд аз тафтиши ҳодиса фаҳмиданд, ки ҳақиқатан дарбонон чунин нақша кашида
    будаанд. Пас онҳоро дастгир карда, ба дор овехтанду тамоми ҳодиса дар ҳузури шоҳ
    дар китоби ёддоштҳо навишта шуд.
  spa-PDDPT: Cuando esto fue investigado y se halló que era cierto, aquellos dos fueron
    colgados en la horca. Esto fue escrito en el rollo de las crónicas en presencia
    del rey.
  gun-gun: Ha'e ramo ha'e nunga re oikuaa potaa rã anhetẽgua ra'e. Ha'e rã mokoĩve
    ojyryvipy imoiny yvate. Ha'e nunga ma huvixa renonde py omboparaa imoiny kuaxia
    mba'emo oikoague oĩa re.
  agu-BL: Toque'n tzun yi rey tan jakle'n tkanil yi ko bintzi yi xtxolbila'tz. Nin
    yi lajluchaxe'n yi i'tz bintzi, nintzun e' tx'amxij yi cob warta'tz, nin e' je'
    ch'imba'n cye'tz jak' tze'. Cho'n e' quime'ntz. Cyakil yi xtxolbila'tz yi mbajij,
    tz'ibxij tul u'j swutz yi rey, nin cho'n cyaje'n cyen kale colije't cyakil yi
    e'chk xtxolbil yi na bajij bene'n tzi'n le jun nacióna'tz.
  ilo-ULB: Nasukimat ken napaneknekan ti damag, ket nabitay nga agpada dagiti dua
    a lallaki. Naisurat ti pasamak Iti Libro Iti Pakasaritaan iti imatang iti ari.
  kpg-kpg: Di halahala guu hai, gaa gida bolo di mee deenei le e donu, malaa, nia
    daane dogolua aanei gu daudau gi nua i nia laagau mademade dangada. Di king guu hai
    bolo gi hihia gi lala di mee deenei gi lodo dana beebaa oobidi o di guongo.
  uig-ARA: بۇ ئىش سۈرۈشتە قىلىنىۋىدى، راست بولۇپ چىقتى ۋە ئۇ ئىككىسى دارغا ئېسىلدى.
    بۇ ۋەقە پادىشاھنىڭ كۆز ئالدىدا تارىخ-تەزكىرە كىتابىدا پۈتۈلدى.
  sus-sus: Mangɛ to na fe xɔn nafen, a naxa a kolon nɔndi na a ra. A naxa na xɛmɛ
    firinyie gbaku wuri ma e faxafe ra. Na birin naxa sɛbɛ taruxui buki kui mangɛ
    ya xɔri.
  pon-2006: Roporop ahpw wiawihong ire wet, oh dierekda me mehlel pwoat met, eri ohl
    riemeno ahpw kalusiamala wasahn lusiam ehu. Nanmwarki eri koasoanehdi pwe ire
    wet en ntingdiong nan pwuken wehio.
  ksd-ksd: Ma ba di ga titir ta go ra magit, ma di ga nunure ba i dovot damana, di
    ga al vatokobe dir ta ra davai; ma di ga tumu vake ta ra buk na tutumu vakai ta
    ra luaina mata i ra king.
  tur-YTC: Bu konu araştırılıp, öyle olduğu bulunuca, ikisi de darağacına asıldı ve
    kralın önünde tarihler kitabına yazıldı.
  ind-AYT: Saat perkara itu diperiksa dan ternyata benar, maka keduanya digantung
    pada tiang gantungan. Peristiwa itu ditulis dalam kitab riwayat-riwayat sejarah
    di hadapan raja.
  nya-nya: Ndipo pamene anafufuza za chiwembuchi kuti zinali zoona, adindo awiriwa
    anaphedwa monyongedwa. Zinthu izi zinalembedwa mʼbuku la Mbiri ndi kusungidwa
    ndi Mfumu.
  kyg-kyg: Ani gemo aepaꞌaeꞌmo kahauya huꞌnayana alagi lama ge gemo huꞌnaꞌa gemo afiꞌnae.
    Afiꞌnayaꞌmofeꞌmo apakaemo ani lole vekalaꞌmo anavaleli uꞌana yosaleꞌmo ananeꞌmu
    aeꞌana asaiꞌnaꞌageꞌana faliꞌnaꞌae. Kini vekamo aulagaleꞌmo ani kavafeꞌmo ava gemo
    gamani vayaꞌai mukufiꞌmo avoꞌmo kae maleꞌnae.
  mps-mps: Augwaligo te po page gegelama, tama augwaligo koneani, te mu po da wai.
    Tama tibaso, augwaligo te bidi si te ni pedaide walama, tama augwali si isali.
    Nosali king bidigo te po wai, “Te tiali po te dago dena gavmanigo hasia yali sę
    po buku, te bukude te po asęao,” wali. Tialima, augwaligo tama tiwai yalio.
  tpi-tpi: Ol i painim as bilong dispela tok, na ol i save dispela tok i tru. Olsem
    na ol i hangamapim tupela long diwai, na tupela i dai. Na king i tokim ol ofisa
    bilong en olsem, “Raitim ripot bilong dispela samting long buk bilong gavman bilong
    yumi.” Orait na ol i mekim olsem.
  dan-1931: Sagen blev undersøgt, og da den havde sin Rigtighed, blev de begge hængt
    i en Galge. Det blev optegnet i Krøniken i Kongens Påsyn.
  vie-OVCB: Sau khi điều tra và thấy đúng sự thật, hai thái giám bị treo cổ. Vụ án
    này được ghi vào Biên Niên Sử để trong hoàng cung.
  guj-2017: તપાસ કરતાં તે વાત સાચી નીકળી તેથી તે બન્નેને ફાંસી આપવામાં આવી. આ બધી
    વાતોની નોંધ રાજાની પાસે રખાતા કાળવૃત્તાંતના પુસ્તકમાં કરવામાં આવી.
  pon-2006A: Roporop ahpw wiawihong ire wet, oh dierekda me mehlel pwoat met, eri
    ohl riemeno ahpw kalusiamala wasahn lusiam ehu. Nanmwarki eri koasoanehdi pwe
    ire wet en ntingdiong nan pwuken wehio.
  por-BRBSL: Quando este assunto foi investigado, e se descobriu que assim era, ambos
    foram pendurados numa forca; e foi escrito no livro das crônicas na presença do
    rei.
  eng-OEBUS: When the affair was investigated and the facts discovered, the conspirators
    were both hanged on the gallows. The incident was recorded in the presence of
    the king in the daily record of events.
  cth-cth: Hote hno akungkhei awh navah atang tie a panue awh dawkvah, hote tami kahni
    touh roi hah thingsoi vah a kaithi sak awh. Hote hno hah siangpahrang hnosaknae
    cungpam cauk dawk a thut awh.
  twi-twi: Wɔkɔɔ asɛm no mu, huu sɛ asɛm a Mordekai bɛkae no yɛ nokware no, wɔsɛn
    mmarima baanu no wɔ dua so. Wɔkyerɛw eyi nyinaa hyɛɛ ɔhene Ahasweros adedi abakɔsɛm
    nhoma mu.
  hlt-hlt: Ol te a cae vaengah phoe tangloeng tih amih rhoi te thing dongah a kuiok
    sak. Te te manghai mikhmuh kah khokhuen olka cabu dongah a daek.
  tbz-SIM: Kɛ̀ bɛ̀ɛ fiɛ́ tinɑ́ɑǹtì kɛ nsɔ̃́ ntì tu timɔ́mmɔnti, kɛ̀ bɛ̀ɛ bɛ̀ pĩ mbɛdɛ́,
    kɛ́cɔ́ɔ́ nyidɛí, kɛ́wɑ̃ri dɛ kó tinɑ́ɑǹtì dihɛikɛ̀mpɑ́tíri miɛkɛ okpɑ̀ɑ̀tì ììkɛ̀.
  msy-2020: Me akar aning mɨkemezimɨn mɨngarim gɨfoghasa amuvɨra ikia, egha a gɨfo
    a guizbangɨra. Egha me tememɨn aning agurazɨma aning areme. Egha atrivim kamaghɨn
    uan ingangarir gumazibav gɨa ghaze, “Bizir otozir kam, e uan gavmanɨn akɨnafarimɨn
    aven eghaghanimɨn mɨn an osirigh.” Ezɨ me atrivimɨn damazimɨn a mɨkemezɨ moghɨrama
    ami.
  dop-dop: Pɑ tǝŋɑ tɔm ntɩ tǝ nɔɔhɛɛ, ɩlɛnɑ pɑ́ mɑɣɑnɑ-tǝɣɩ mpʋ. Ḿpʋ́ɣʋ́ pɑ pusɑ ɑpɑlɑɑ
    ɑsɑɣɑɑ mpɛ pɑ nɑɑlɛ nɑ tʋɣʋ. Ɩlɛnɑ wulɑʋ yele nɑ pɑ́ ŋmɑɑ tɔm ntǝɣɩ ɩ kɑwulɑɣɑ
    kʋtɔɔsʋtʋ tɑkǝlɑɣɑ tɑɑ.
  azb-azb: Yoxlama zamanı bu məlumatın həqiqət olduğu üzə çıxarıldı və hər ikisi dar
    ağacından asıldı. Bu hadisə padşahın hüzurunda salnamələr kitabına yazıldı.
  eng-DBY: And the matter was investigated and found out; and they were both hanged
    on a tree. And it was written in the book of the chronicles before the king.
  hin-2017: तब जाँच पड़ताल होने पर यह बात सच निकली और वे दोनों वृक्ष पर लटका दिए गए,
    और यह वृत्तान्त राजा के सामने इतिहास की पुस्तक में लिख लिया गया।
  wol-KYG: Ba ñu seetloo mbir ma ba muy dëgg, dañu leena wékk ñoom ñaar ci bant. Bindees
    na ko ci teewaayu Buur ci téere ba nu dippee Xew-xew ya.
  bjr-bjr: Misa mi ufana oosana randaseeqa iriseeqa mi ufanara kuqaa fee qiqau. Kuqaa
    fee qimaseeqa misa mi fasiqaqanda saqarisaa dirisoofaqa kuqiqau. Kuqufufanoo kinna
    fannoo narí oofisaauqa qimanniminoo qinau, mi ainainafa kambiqaina innisaimbaqa
    kaammanna papiqaki akara rua qufaqa misa miqimmiqau.
  eng-YLT: and the thing is sought out, and found, and they are hanged both of them
    on a tree, and it is written in the book of the Chronicles before the king.
  eng-WYC-2017: And it was sought, and it was found sooth, and either of them was
    hanged in a gibbet; and this was commanded to be written in [the] stories, and
    it was betaken to the books of [the] years, before the king.
  eng-WMBB: When this matter was investigated, and it was found to be so, they were
    both hanged on a gallows; and it was written in the book of the chronicles in
    the king’s presence.
  urd-GVH: मामले की तफ़तीश की गई तो दुरुस्त साबित हुआ, और दोनों मुलाज़िमों को फाँसी
    दे दी गई। यह वाक़िया बादशाह की मौजूदगी में उस किताब में दर्ज किया गया जिसमें रोज़ाना
    उस की हुकूमत के अहम वाक़ियात लिखे जाते थे।
  rug-rug: Ta viliti sa ginugua hie meke ta gilana sapu hinokara tugo si asa sapu
    hiva va matea ri karua sa baṉara, gua. Ke tava mate sari karua tie hire koasa
    vasina huqihuqiana. Ke va turua sa baṉara, sapu sa minate hie si kaqu ta kubere
    gore si asa pude ta kopue koari na buka vivineidi ri na baṉara.
  gaz-gaz: Yeroo wanni sun qoratamee dhugaa taʼee argametti qondaaltonni sun lamaanuu
    muka irratti fannifaman. Wanni kun hundinuu fuula mootichaa duratti kitaaba seenaa
    keessatti barreeffame.
  fra-LSG: Le fait ayant été vérifié et trouvé exact, les deux eunuques furent pendus
    à un bois. Et cela fut écrit dans le livre des Chroniques en présence du roi.
  yal-yal: E fɔlɔ na feen yɛ fenɲɛ, e fa a to fa fala ɲɔndin na a ra. Nayi, e yi na
    xɛmɛ firinne singan wudin na, e faxa. Na birin yi sɛbɛ yamanan fe fori taruxu
    kɛdin kui Mangan yɛɛ xɔri.
  haw-1868: A hookolokoloia ua mea la, loaa no; nolaila, liia laua a elua maluna o
    ka laau; a kakauia no hoi ia ma ka buke oihaua imua i ke alo o ke alii.
  arb-NAV: وَبَعْدَ تَقَصِّي الأَمْرِ وَالتَّحَقُّقِ مِنْ صِحَّتِهِ صُلِبَ الْخَصِيَّانِ
    عَلَى خَشَبَةٍ، وَتَمَّ تَسْجِيلُ وَقَائِعِ الْحَادِثِ فِي سِجِلَّاتِ الْمَمْلَكَةِ
    فِي حُضُورِ الْمَلِكِ.
  ewe-ewe: Woto nya la me, tso kufia na ame eveawo, eye wode ka ve na wo. Woŋlɔ nyadzɔdzɔ
    sia ɖe Fia Ahasuerus ƒe fiaɖuɖu ƒe ŋutinya me.
  eng-LEE: And the thing was inquired into and found true; and they were both of them
    hanged on a gallows; and it was written in the book of chronicles before the king.
  asm-FB: সেই কথা বিচাৰ কৰি সত্য বুলি প্ৰমাণিত হোৱাৰ পাছত, তেওঁলোক দুয়োকো ফাঁচিকাঠত
    ফাঁচি দিয়া হ’ল। সেই কথা ৰজাৰ সাক্ষাতে বংশাৱলীত লিপিৱদ্ধ কৰা হ’ল।
  sus-A: مَنفّ تٌ نَ قٍ شْن نَقٍن، عَ نَشَ عَ كٌلٌن نْندِ نَ عَ رَ. عَ نَشَ نَ شّمّ
    قِرِنيِيٍ فبَكُ وُرِ مَ عٍ قَشَقٍ رَ. نَ بِرِن نَشَ سّبّ تَرُشُي بُكِ كُي مَنفّ
    يَ شْرِ.
  fra-SBL: Lorsque l'affaire fut examinée et qu'elle fut reconnue exacte, ils furent
    tous deux pendus à un gibet, et cela fut écrit dans le livre des chroniques en
    présence du roi.
  hbo-hbo: וַיְבֻקַּ֤שׁ הַדָּבָר֙ וַיִּמָּצֵ֔א וַיִּתָּל֥וּ שְׁנֵיהֶ֖ם עַל־עֵ֑ץ וַיִּכָּתֵ֗ב
    בְּסֵ֛פֶר דִּבְרֵ֥י הַיָּמִ֖ים לִפְנֵ֥י הַמֶּֽלֶךְ׃ פ
  pjt-pjt: '@see-verse:EST.002.022'
  kik-kik: Na rĩrĩa ũhoro ũcio watuĩririo na ũkĩoneka atĩ warĩ wa ma, anene acio eerĩ
    magĩcuurio mũtĩ igũrũ. Ũhoro ũcio wothe nĩwandĩkĩirwo hau mbere ya mũthamaki ibuku-inĩ
    rĩa maũndũ marĩa meekĩkĩte ihinda rĩu.
  fra-NCL: Le fait ayant été examiné et trouvé exact, les deux eunuques furent pendus
    à un bois, et cela fut écrit dans le livre des Chroniques en présence du roi.
  cek-AK: To kawng to kahoih ah parui o naah, tangtang lok ah oh; to pongah nihnik
    to thing pongah bangh o; to hmuen kawng to siangpahrang hmaa roe ah, hmuen paruihaih
    cabu thungah tarik o.
  cuk-cuk: A-ulale, Rey-Asuero we-gayaburba-baraminai gualid, wede bule nabiri. Geb
    baramisgu, daklealid, we-gayaburba nue-napiragwa. Degisoggu, we-dule-ebogwad-dummagan
    dukargi-galegar burgwismalad. Geb bela we-ibmar-gusadi, rey-wagab rey-gardamargi
    narmakles megisad.
  uig-CYR: Бу иш сүрүштә қилинивиди, раст болуп чиқти вә у иккиси дарға есилди. Бу
    вақиә падишаниң көз алдида тарих-тәзкирә китавида пүтүлди.
  tel-2017: ఈ సంగతిని గూర్చి విచారణ జరిపినప్పుడు అది నిజమని తేలింది. అందువల్ల వారిద్దరినీ
    ఒక చెట్టుకు ఉరి తీశారు. రాజు సమక్షంలో ఈ వివరం రాజ్య వృత్తాంత గ్రంథంలో రాశారు.
  hat-BSA: Alò, lè yo fè rechèch nan konplo a e jwenn bout li, yo tou de te pann sou
    yon bwa; epi sa te ekri nan Liv Achiv Kwonik Yo nan prezans wa a.
  kos-kos: Oasr sukiyen ma se inge, ac koneyuyak tuh na pwaye. Ouinge mukul luo ah
    kewa loksakeyuki ke acn in loksak ah. Tokosra el sapkin in simla ma inge in book
    in sramsram oa lun tokosrai sac.
  hbo-WLC: וַיְבֻקַּ֤שׁ הַדָּבָר֙ וַיִּמָּצֵ֔א וַיִּתָּל֥וּ שְׁנֵיהֶ֖ם עַל־עֵ֑ץ וַיִּכָּתֵ֗ב
    בְּסֵ֛פֶר דִּבְרֵ֥י הַיָּמִ֖ים לִפְנֵ֥י הַמֶּֽלֶךְ׃ פ
  ibo-ibo: Mgbe e nyochara kwu a, chọpụta na ọ bụ eziokwu, e jidere mmadụ abụọ ahụ
    kwụgbuo ha nʼosisi. E dekwara ihe ndị a niile nʼihu eze nʼime akwụkwọ akụkọ ihe
    e mere.
  ory-ory: ତହିଁରେ ଅନୁସନ୍ଧାନ ଦ୍ୱାରା ସେହି କଥା ପ୍ରମାଣ ହୁଅନ୍ତେ, ସେହି ଦୁଇ ଜଣ ବୃକ୍ଷରେ ଫାଶୀ
    ପାଇଲେ, ଆଉ ସେହି କଥା ରାଜାଙ୍କ ସାକ୍ଷାତରେ ଇତିହାସ ପୁସ୍ତକରେ ଲେଖାଗଲା।
  chk-chk: Iwe, lupwen ra kütta pwüngün ei pworaus, a pwä pwe a let. Iei mine ra forusi
    ekewe ruoman mwän won irä. Mürin ra makeelong ei pworaus lon puken uruwon ewe
    fanü fän mesen ewe king.
  rop-rop: Brom deya det king bin jandim ola boswan en deibin faindim jis laik Modakai
    bin tok. Deibin heingimap dubala raidap dubala bin dai langa dubala speshalwan
    pos. Deya langa det rum weya King Seksis bin jidan langa im speshalwan tjeya,
    det wekinmen bin raidimdan det stori langa det buk weya dei garram ola meinwan
    ting weya bin hepin langa ola kantri weya King Seksis bin jidan bos.
  ukr-1871: Дїло вислїджено й знайдено справдїшнїм, і обох їх повішено на дереві.
    І вписано добродїйство Мардохейове в книгу щоденних записок у царя.
  deu-1951: Da wurde die Sache untersucht und richtig befunden, und die beiden wurden
    an das Holz gehängt; und solches ward vor dem König in das Buch der Chronik geschrieben.
  eng-JPS: And when inquisition was made of the matter, and it was found to be so,
    they were both hanged on a tree; and it was written in the book of the chronicles
    before the king.
  srp-1865: I kad se stvar izvidje i naðe, biše obješena ona obojica na drvo, i to
    se zapisa u knjigu dnevnika pred carem.
  lug-lug: Awo ekigambo ekyo bwe baakyekenneenya, ne kirabika nga kituufu, abasajja
    abo bombi ne bawanikibwa ku kalabba. Awo ebigambo bino byonna ne biwandiikibwa
    mu kitabo eky’ebyafaayo ebya buli lunaku mu maaso ga Kabaka.
  heb-heb: ויבקש הדבר וימצא ויתלו שניהם על עץ ויכתב בספר דברי הימים לפני המלך׃
  ben-IRV: তাতে খোঁজ খবর নিয়ে সেই কথা প্রমাণ হলে ঐ দুজনকে গাছে ফাঁসি দেওয়া হল এবং
    সেই কথা রাজার সামনে ইতিহাস বইতে লেখা হল।
  pan-pan: ਜਦ ਇਸ ਗੱਲ ਦੀ ਜਾਂਚ-ਪੜਤਾਲ ਕੀਤੀ ਗਈ ਤਾਂ ਇਹ ਗੱਲ ਸੱਚ ਨਿੱਕਲੀ ਅਤੇ ਉਹ ਦੋਵੇਂ ਰੁੱਖ
    ਉੱਤੇ ਫਾਂਸੀ ਚੜ੍ਹਾ ਦਿੱਤੇ ਗਏ, ਅਤੇ ਇਹ ਘਟਨਾ ਰਾਜਾ ਦੇ ਸਾਹਮਣੇ ਇਤਿਹਾਸ ਦੀ ਪੁਸਤਕ ਵਿੱਚ ਲਿਖੀ
    ਗਈ।
  mya-JVB: ထိုအမှု ကို စစ်ကြော ၍ အမှန် သိသောအခါ ၊ ထိုသူ နှစ် ယောက်တို့ကို သစ်ပင် ၌
    လည်ဆွဲ ချပြီးမှ ၊ ရှင်ဘုရင် ရှေ့ ၊ နန်းတော်မှတ် စာ၌ ရေး မှတ်သတည်း။
  tbg-tbg: Minti tumanta vo vaiintinavu vi uvara rantake tavovaro vi uvava quqaa uva
    vaumanta vika oru vitanta ravaaqavuke vuru aunta taaqikumake katariqaa hiritomanta
    vitanta qutu vura. Avuhainaa vaiinti viva ekaa vi uvara kamaanira vukuqi qara
    ntuva taate tumanta qara ntuvatora.
  hmo-hmo: Unai hereva idia tahua, bona idia davaria ia be momokani. Vadaeni unai
    tau ruaosi be au dekenai idia taua dae, idia mase. Inai kara be king ena sivarai
    buka ena lalonai idia torea, king ena vairana dekenai.
  urd-urd: जब उस मु'आमिले की तहक़ीक़ात की गई और वह बात साबित हुई, तो वह दोनों एक दरख़्त
    पर लटका दिए गए; और यह बादशाह के सामने तवारीख़ की किताब में लिख लिया गया।
  rus-SYN: Дело было исследовано и найдено верным, и их обоих повесили на дереве.
    И было вписано о благодеянии Мардохея в книгу дневных записей у царя.
  bqc-SIM: Kɛ́ wà yã́pi gwàgwa, wa è sĩanaɛ, ↄ̃ wà gbɛ̃ↄn plapiↄ lòo líwa
    aa gà. Wà yã́pi kɛ̃̀ bùsu ladau kí wáa.
  tcz-CHONGTHU: Hichu kholtohna aneiyun ahile Mordecai thusei chu adih monge ti photchetna
    aum phat in nukiso teni chu thingchunga akhailih taovin ahi. Hichehi Xerxes lengpa
    thusimbua akijih lut tan ahi.
  mar-mar: मग या बातमीचा तपास करण्यात आला आणि खबर खरी असल्याचे आढळून आले आणि त्या
    दोघा पुरुषांना फाशी देण्यात आले आणि या सर्व गोष्टी राजासमक्ष राजांच्या इतिहासाच्या
    ग्रंथात नोंदवून ठेवण्यात आल्या.
  qub-qub: Chayno willaptin tapucacharan. Rasunpa cashanta musyaycur ishcan mandaj
    suldärucunata matichiran. Imanöpis cashantaga ray isquirbichiran nasyunpa willapanta
    isquirbishan acta libruman.
  bqp-bqp: Ò yã pìi gwàgwa ò è yãpuramɛ, akũ ò gbɛ̃nↄn pla pìnↄ lòko lía ò gà.
    Ò yã pìi kɛ̃̀ bùsu gĩayãkɛna takadan kína wára.
  hat-hat: Yo mennen ankèt, yo jwenn sa Madoche te di a se te vre. Yo pann de mesye
    yo. Lèfini, wa a bay lòd pou yo ekri koze a nan gwo liv achiv gouvènman yo.
  eng-BSB: After the report had been investigated and verified, both officials were
    hanged on the gallows. And all this was recorded in the Book of the Chronicles
    in the presence of the king.
  eng-WEBPB: When this matter was investigated, and it was found to be so, they were
    both hanged on a gallows; and it was written in the book of the chronicles in
    the king’s presence.
  kbq-kbq: Hagi ana nanekema hake'za erifore'ma hazageno'ma tamagema me'nege'za nege'za,
    ana netrena zanazeri'za vahe'ma zamahe'zama nehanti'za zafare hantizageke fri'na'e.
    Hagi ama ana agenkea kini vahe'mofo agenkema krenentaza avontafepi krente'naze.
  nhe-BL: Huan nopa tlanahuatijquetl pejqui tlatzintoca intla nelía, huan quipanti
    para, quena. Huajca tlanahuati ma quincuapiloca nopa ome itemachhua tlen quinequiyayaj
    quimictise. Huan nochi ya ni mocajqui ijcuilijtoc ipan nopa amatl tlen quipixqui
    tlen panoyaya sesen tonal ipan iyolis nopa tlanahuatijquetl ipan inintlal.
  bus-bus: Wà yã pì gwàgwa wà è yãpuramɛ, ben wà gↄ̃ↄn plaaa pìnↄ lògo lía aↄ̃ gà.
    Wà yã pì kɛ̃̀ bùsu gĩayãkɛnanↄ takadan kína wáa.
  gub-BL: Tuwihawete umupuranu kar wemiruze'eg teko tetea'u wanehe wà. — Azeharomoete
    umume'u nezuka àwàm wà, i'i izupe wà. A'e rupi u'azuwyk kar a'e mokoz awa wa'yr
    haw rehe upuner 'ym ma'e wà kury, zauxiapekwer wanupe wà kury. Na'e tuwihawete
    uze'eg wemiruze'eg wanupe kury. — Pekwaw pape hepureruze'egaw imume'u haw. Pemuapyk
    ko ma'e uzeapo ma'e kwer paw a'e pape rehe nehe, i'i wanupe.
  eng-DRA: 'It was inquired into, and found out: and they were both hanged on a gibbet.
    And it was put in the histories, and recorded in the chronicles before the king.'
