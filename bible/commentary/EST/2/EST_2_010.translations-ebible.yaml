verse: EST.002.010
translations:
  mal-C: മൊർദെഖായി വിലക്കിയിരുന്നതിനാൽ എസ്ഥേർ തന്റെ പൗരത്വവും പാരമ്പര്യവും വെളിപ്പെടുത്തിയില്ല.
  deu-TKW: Esther hatte ihr Volk und ihre Herkunft nicht verraten; denn Mardachai
    hatte ihr anbefohlen, es nicht zu verraten.
  lin-lin: Ester atikalaki te koyebisa ekolo mpe libota na ye, pamba te Maridoshe
    apekisaki ye koloba yango.
  eng-LSV: Esther has not declared her people, and her family, for Mordecai has laid
    a charge on her that she does not declare [it];
  eng-GNV: 'But Ester shewed not her people and her kinred: for Mordecai had charged
    her, that shee should not tell it.'
  eng-WEBSTER: 'Esther had not showed her people nor her kindred: for Mordecai had
    charged her that she should not show it .'
  nhw-BL: Pero Ester amo aqui quiilhui para yaya se israelita. Niyon amo quiijto ajqueyame
    iteiximatcahua pampa Mardoqueo quinahuatijtoya amo aqui ma quiilhui.
  swh-ONEN: Esta alikuwa hajadhihirisha uraia wala kabila lake, kwa sababu Mordekai
    alikuwa amemkataza.
  bba-bba: Adɑmɑ Ɛsitɛɛ kun ɡeruɑ mɑ u sɑ̃ɑ Yuu. Domi Mɑɑdose u nùn ye yinɑri.
  eng-KJVCPB: 'Esther had not shewed her people nor her kindred: for Mordecai had
    charged her that she should not shew it.'
  luo-luo: Esta ne pok onyiso ngʼato ni en nyar oganda mane, kata nonro mar anywolane,
    nikech Modekai ne osekwere ni kik onyis ngʼato wachno.
  meu-meu: Eseta na ena iduhu bona ena bese se hahedinaraidia, badina be Morodekai
    ese vada e haḡania ia na basine gwauraidia hedinarai.
  npi-ULB: एस्तरको मानिसहरू र उनका नातेदारहरू को थिए भनेर उनले कसैलाई भनेकी थिइनन्,
    किनकि मोर्दकैले त्यो नबताउन उनलाई निर्देशन दिएका थिए ।
  yor-yor: Esteri kò tí ì sọ nípa àwọn ènìyàn àti ìdílé e rẹ̀, nítorí Mordekai ti
    pàṣẹ fún un pé kí ó má ṣe sọ ọ́.
  ind-ind: Ester tidak memberitahukan siapa pun bahwa dia adalah seorang Yahudi, karena
    Mordekai pernah mengatakan kepadanya untuk tidak memberitahu siapa pun.
  pes-OPCB: به توصیهٔ مردخای، استر به هیچ‌کس نگفته بود که یهودی است.
  tgl-ULB: Walang sinumang sinabihan si Esther kung sino ang kanyang lahi o mga kamag-anak,
    sapagkat sinabihan siya ni Mordecai na huwag sabihin.
  hui-hui: Abale howa Modegai ibugua Esedahondo ibu Yuda wali bedo nalabe lalu bi
    lamini. Anidagua lenego mitangi bialu Eseda ibugua nde ibu aba Modegaihanda bi
    layago hale howa berene.
  mya-mya: ဧ​သ​တာ​သည်​မော်​ဒ​ကဲ​၏​အ​ကြံ​ပေး​ချက် အ​ရ မိ​မိ​၏​ယု​ဒ​မျိုး​ရိုး​ဇာ​တိ​ကို​လျှို့​ဝှက်
    ၍​ထား​လေ​သည်။-
  bod-N: ཨེས་སི་ཐེར་གྱིས་རང་གི་གདུང་རྒྱུད་དང་རིགས་རུས་མི་གཞན་པར་གཏན་ནས་མ་བཤད་དོ། །ཅིའི་ཕྱིར་ཞེ་ན།
    མོར་དོ་ཀཱ་ཨི་ཡིས་སུ་ལའང་ཤེས་སུ་མི་འཇུག་པར་གདམས་ཡོད་པས་སོ། །
  sna-sna: Esteri akanga asina kutaura rudzi rwake nemhuri yake, kana kwaaibva, nokuti
    Modhekai akanga amurambidza kuita izvozvo.
  spa-BLM: Ester no había dado a conocer su pueblo ni sus parientes, porque Mardoqueo
    le había ordenado que no lo hiciera.
  cac-cac: A ix Ester chi' malaj jab'oc tas ix yal ix tas in̈tilal, ma tas chon̈ab'il
    ix, yujto ix cham val yalan vin̈aj Mardoqueo chi' d'a ix to max yal-laj ix.
  swh-ULB: Esta hakuwa amemweleza mtu yeyote kuhusu jamaa zake kwa sababu Modekai
    alikuwa amemzuia.
  bel-bel: Не гаварыла Эстэр ні пра народ свой, ні пра радство сваё, бо Мардахэй даў
    ёй загад, каб яна не казала.
  deu-ELBBK: Esther hatte ihr Volk und ihre Abstammung nicht mitgeteilt; denn Mordokai
    hatte ihr geboten, dass sie es nicht mitteilen sollte.
  mbb-OT: Ne wazà ipetueni ni Ester he Judio sikandin su imbandu man kandin ni Mordecai
    haazà.
  mal-2015: എസ്ഥേർ തന്റെ ജാതിയും കുലവും അറിയിച്ചില്ല; അതു അറിയിക്കരുതു എന്നു മൊർദ്ദേഖായി
    അവളോടു കല്പിച്ചിരുന്നു.
  rmc-rmc: No e Ester ňikaske na phenďa, kaskri hiňi, aňi andre savo narodos uľiľa,
    bo o Mordekaj lake phenďa, hoj ňikaske te na vakerel, ko hiňi.
  nlg-nlg: Esther te mua tutugua vania tua siki tinoni na tutuguna heghena gaia maia
    ivei te vagha nina binaboli, na pukuna Mordecai te hovea geke bei tutugua gea.
  pes-OPV: و استر، قومی و خویشاوندی خود رافاش نکرد، زیرا که مردخای او را امر فرموده
    بودکه نکند.
  ron-1924: Естера ну шь-а фэкут куноскуте нич попорул, нич наштеря, кэч Мардохеу
    о оприсе сэ ворбяскэ деспре ачесте лукрурь.
  ben-OBCV: ইষ্টের তাঁর জাতি ও বংশের পরিচয় দিলেন না কারণ মর্দখয় তাঁকে বারণ করেছিলেন।
  lex-lex: Mere Mordekhai nano' targ olek Ester de yan memmemna nalaharia Ester de
    Yahudi id e'a me yan nakot nohora enwatiawa he' luwnu-a'nani, pede Ester nlernohora
    e lirni.
  som-som: Esteerna ma ay sheegin dadkeedii iyo qoladeedii toona; waayo, waxaa Mordekay
    ku amray inaanay waxba sheegin.
  lat-VUC: 'Quæ noluit indicare ei populum et patriam suam: Mardochæus enim præceperat
    ei, ut de hac re omnino reticeret:'
  eng-ASVBT: Esther had not made known her people nor her kindred; for Mordecai had
    charged her that she should not make it known.
  ita-1885: Ora Ester non dichiarò il suo popolo, nè il suo parentado; perciocchè
    Mardocheo le avea divietato di dichiararlo.
  eng-ULB: Esther had not told anyone who her people or relatives were, for Mordecai
    had instructed her not to tell.
  spa-VBL: Ester no había dejado que nadie supiera su nacionalidad o quién era su
    familia, porque Mardoqueo le había ordenado que no lo hiciera.
  fra-_FOB: Esther ne déclara point son peuple ni sa naissance; car Mardochée lui
    avait enjoint de n'en rien déclarer.
  mal-mal: എസ്ഥേർ തന്റെ ജാതിയും കുലവും അറിയിച്ചില്ല; അത് അറിയിക്കരുത് എന്ന് മൊർദ്ദേഖായി
    അവളോട് കല്പിച്ചിരുന്നു.
  urd-GVR: Āstar ne kisī ko nahīṅ batāyā thā ki maiṅ Yahūdī aurat hūṅ, kyoṅki Mardakī
    ne use hukm diyā thā ki is ke bāre meṅ ḳhāmosh rahe.
  suz-BL: मिनु ङोंइती मोरदेकैमी एस्‍तर कली “इ जात नु इ किकी पिपी सु बाक्‍नीमी, मेको
    मशोव़ङो” देंशो बाक्‍तीके, एस्‍तरमी सुइ आन कली मेको लोव़ मशोव़शो बाक्‍त।
  ita-1927: Ester non avea detto nulla né del suo popolo né del suo parentado, perché
    Mardocheo le avea proibito di parlarne.
  ckb-ckb: ئەستێر هیچی لەبارەی ڕەگەز و ڕەچەڵەکی ئاشکرا نەکرد، چونکە مۆردەخای ڕایسپاردبوو
    کە ئەوە نەکات.
  eng-BBE: Esther had not said what family or people she came from, for Mordecai had
    given her orders not to do so.
  kan-OKCV: ಆದರೆ ಎಸ್ತೇರಳು ತಾನು ಇಂಥ ದೇಶದವಳು ಮತ್ತು ಇಂಥ ಕುಟುಂಬದ ಹಿನ್ನೆಲೆಯವಳು ಎಂಬುದನ್ನು
    ತಿಳಿಸಲಿಲ್ಲ. ಏಕೆಂದರೆ ತಿಳಿಸಬಾರದೆಂದು ಮೊರ್ದೆಕೈ ಅವಳಿಗೆ ಆಜ್ಞಾಪಿಸಿದ್ದನು.
  tam-2017: எஸ்தரோ தன்னுடைய மக்களையும், தன்னுடைய உறவினர்களையும் அறிவிக்காமல் இருந்தாள்;
    மொர்தெகாய் அதைத் தெரிவிக்கவேண்டாமென்று அவளுக்குக் கற்பித்திருந்தான்.
  spa-RV-1909: Esther no declaró su pueblo ni su nacimiento; porque Mardochêo le había
    mandado que no lo declarase.
  ron-BTF: Estera nu şi-a arătat nici poporul nici rudenia; fiindcă Mardoheu i-a poruncit
    să nu şi-o arate.
  eng-WEBP: Esther had not made known her people nor her relatives, because Mordecai
    had instructed her that she should not make it known.
  eng-FBV: Esther had not let anyone know her nationality or who her family was, because
    Mordecai had ordered her not to.
  nld-1939: Ester had niet over haar volk en haar afkomst gesproken; want Mordokai
    had haar dit verboden.
  nch-BL: Pero Ester amo aqui quiilhui para yaya se israelita. Yon amo quiijto ajquiya
    inijuanti iteixmatcahua pampa Mardoqueo quinahuatijtoya ma amo aqui quiilhui.
  vie-1934: Ê-xơ-tê chẳng tỏ ra dân mình và quê hương mình; vì Mạc-đô-chê có dặn nàng
    đừng tỏ ra cho ai biết.
  hin-CV: एस्तेर ने मोरदकय के संदेश के अनुसार अपनी जाति एवं पृष्ठभूमि की बातें गुप्‍त
    रखी थी.
  spa-BES: Ester no había dicho de qué familia o gente venía, ya que Mardoqueo le
    había ordenado que no lo hiciera.
  tdx-tdx: Tsy naboa’ i Estere ondati’eo ndra i toñon-droae’ey, fa nafanto’ i Mordekay
    ama’e te tsy ho volañe’e.
  tha-KJV: เอสเธอร์​มิได้​บอกให้ทราบถึงชาติและญาติของเธอ เพราะโมรเดคัยกำชับเธอไม่​ให้​ใครรู้
  por-BR-2018: Ester, porém, não declarou seu povo nem sua parentela; porque Mardoqueu
    tinha lhe mandado que não declarasse.
  deu-ELO: Esther hatte ihr Volk und ihre Abstammung nicht kundgetan; denn Mordokai
    hatte ihr geboten, daß sie es nicht kundtun sollte.
  caa-caa: Pero e Ester machi uchecsu jay chꞌajnarir tuaꞌ e Israel, y nien machi uchecsu
    chi tuaꞌ familia, porque bꞌan arobꞌna tuaꞌ uche umen e Mardoqueo.
  eng-WYC-2018: And Esther would not show to Hegai her people, neither her country;
    for Mordecai had commanded her, that in all manner she should be still of this
    thing. (And Esther did not tell Hegai about her people, or her kindred; for Mordecai
    had commanded her, that she should not say anything about these matters, or for
    Mordecai had commanded her, that she should hold her peace.)
  epo-epo: Ester ne diris pri sia popolo nek pri sia patrujo, ĉar Mordeĥaj ordonis
    al ŝi, ke ŝi ne diru.
  uig-PIN: Əstǝr ɵzining milliti wǝ tegi-tǝktini ⱨeqkimgǝ eytmidi, qünki Mordikay
    uningƣa buni axkarilimasliⱪni tapiliƣanidi.
  beo-beo: 'Eseda da Yu a:fini galu. Be Modigai ea fada:i sia: nababeba:le, Eseda
    da amo hou wamolegei.'
  tpi-OTNT: Pastaim Mordekai i bin tokim Esta bai em i no ken tokaut long em i meri
    bilong Juda. Na Esta i bihainim dispela tok bilong waspapa.
  hau-SA: Esta ba tă bayyana asalin al’ummarta da na iyalinta ba, domin Mordekai ya
    hana yin haka.
  uig-LAT: Ester özining milliti we tégi-tektini héchkimge éytmidi, chünki Mordikay
    uninggha buni ashkarilimasliqni tapilighanidi.
  nde-nde: U-Esta wayengavezanga ukuthi udabuka ngaphi lembali yemuli yakibo, ngoba
    uModekhayi wayethe angakwenzi lokho.
  ton-ton: 'Naʻe teʻeki ai fakahā ʻe Eseta hono kakai pe ko hono kāinga: he naʻe fekau
    ia ʻe Motekiai ke ʻoua naʻa fakahā ia.'
  ces-1613: Neoznámila pak Ester lidu svého, ani rodiny své; nebo přikázal jí byl
    Mardocheus, aby nepravila.
  eng-WMB: Esther had not made known her people nor her relatives, because Mordecai
    had instructed her that she should not make it known.
  tam-TCV: எஸ்தர் தான் எந்த இனம் என்றோ, தனது குடும்ப விபரம் என்னவேன்றோ வெளிப்படுத்தவில்லை.
    ஏனெனில் மொர்தெகாய் அப்படிச் செய்யவேண்டாம் என்று அவளுக்குச் சொல்லியிருந்தான்.
  ceb-ULB: Wala misugilon si Ester kang bisan kinsa sa iyang katawhan o mga paryenti,
    kay gitudloan man siya ni Mordecai nga dili siya magsulti.
  mkn-mkn: Naa, Mordekai su pasán memang sang Ester ko jang kasi tau sapa-sapa bilang,
    dia orang Yahudi, deng dia pung kelu sapa. Ju Ester bekin iko dia pung parenta.
  pol-UBG: Ale Estera nie oznajmiła swojego ludu ani pochodzenia, ponieważ Mardocheusz
    nakazał jej, by tego nie ujawniała.
  urd-GVU: آستر نے کسی کو نہیں بتایا تھا کہ مَیں یہودی عورت ہوں، کیونکہ مردکی نے اُسے
    حکم دیا تھا کہ اِس کے بارے میں خاموش رہے۔
  eng-OEBCW: Esther had not revealed her people nor her family background because
    Mordecai had ordered her not to.
  deu-1912: Und Esther sagte ihm nicht an ihr Volk und ihre Freundschaft; denn Mardochai
    hatte ihr geboten, sie sollte es nicht ansagen.
  kan-2017: ಎಸ್ತೇರಳು ತಾನು ಇಂಥ ಜನಾಂಗದವಳು, ಇಂಥ ಕುಲದವಳು ಎಂಬುದನ್ನು ತೋರ್ಪಡಿಸಿಕೊಳ್ಳಲಿಲ್ಲ;
    ಮೊರ್ದೆಕೈಯು ಹೀಗೆ ಅಪ್ಪಣೆಕೊಟ್ಟಿದ್ದನು.
  yap-yap: I fol ko n’en ni yog Mordekai ngak ni dabi yog ni ir e ba Jew.
  hlt-MCSB: Mordekai loh thui pawt ham a taengah a uen dongah Esther loh a pilnam
    neh a pacaboeina kawng te thui pawh.
  mdy-ETH: ሜርዴኪዮሴ ቤርታ ዓስቲሮም ኬኤዚ ሃሼሢሮ ዒዛ ዓይሁዴ ዓሲ ማዒፆ ዓሲም ኬኤዙዋዖ ዓኣቺ ዓርቄኔ፤
  twi-ASANTE: Ɛster anka ne ɔman a ɔfiri mu ne nʼabusua a ɔbɔ ankyerɛ obiara, ɛfiri
    sɛ na Mordekai abɔ nʼano sɛ ɔnnkyerɛ.
  eng-WEBU: Esther had not made known her people nor her relatives, because Mordecai
    had instructed her that she should not make it known.
  wal-wal: Marddikiyoosi iyyo kasetidi odidoogaadan, Asttira Aihuda asa gidiyoogaa
    oossinne odabeikku.
  tgk-tgk: Мувофиқи амри Мордахай Эстер ба касе дар бораи аз миллати яҳудӣ буданаш
    ва оилаи худ ҳарф намезад.
  spa-PDDPT: Ester no dio a conocer cuál era su pueblo ni su linaje, porque Mardoqueo
    le ordenó que no lo declarara.
  gun-gun: Ha'e va'e jave py Ester nomombe'u porãi teri hetarã kuery mava'e regua
    pa ikuaia, neĩ imongakuaare voi, Mordecai nomombe'u ukai rire.
  agu-BL: Yi topone'n, qui nin tal Ester yi ko judiy i', nin qui nin tal yi na' scyetz
    e' xonl, na ya'stzun cawbe'n tetz tan Mardoqueo.
  ilo-ULB: Awan ti siasinoman a nangibagaan ni Ester no siasino dagiti tattao wenno
    kakabagianna, ta imbilin kenkuana ni Mardokeo a saanna nga ibagbaga.
  kpg-kpg: Mai nia helekai hagamaamaa o Mordecai, Esther e hagammuni bolo ia hagalee
    tangada o Jew.
  uig-ARA: ئەستەر ئۆزىنىڭ مىللىتى ۋە تېگى-تەكتىنى ھېچكىمگە ئېيتمىدى، چۈنكى موردىكاي
    ئۇنىڭغا بۇنى ئاشكارىلىماسلىقنى تاپىلىغانىدى.
  sus-sus: Esita nu fatanxi bɔnsɔɛ nun si naxan na, a mu na masen mixi yo bɛ, barima
    Morodekayi nu bara na tɔnyi dɔxɔ a ma.
  pon-2006: Eri, sang ni kaweidpen Mordekai, Ester sohte mweseiseikihong emen me ih
    mehn Suhs.
  ksd-ksd: Esta pa i ga vaarike boko kana vuna tarai ma ra lavur niuruna, tago Mordekai
    i ga tigal ia ba koko na vaarike.
  tur-YTC: Ester ne halkını ne de akrabalarını bildirmemişti, çünkü Mordekay ona bunu
    bildirmemesini söylemişti.
  ind-AYT: Ester tidak memberitahukan tentang kebangsaan dan latar belakang keluarganya
    karena Mordekhai menyuruhnya agar dia tidak memberitahukan hal itu.
  nya-nya: Estere sanawulule mtundu wake ndi abale ake chifukwa Mordekai anamuletsa
    kutero.
  kyg-kyg: Hogoteno Motekaiꞌa Esatafeꞌmo, Yu nofi aꞌmafaꞌnemo maiꞌnove, huka hapa
    opaiyo, huno ha paiꞌnigeno ani gemo afiteno akame huno maiꞌniye.
  mps-mps: Hasia Mordekaigo Estabolo po weyu, aga te Juda we da po olamuo, te po wali.
    Tama Estago te aga tonalubo ayago po wali palio.
  tpi-tpi: Pastaim Mordekai i bin tokim Esta bai em i no ken tokaut long em i meri
    bilong Juda. Na Esta i bihainim dispela tok bilong waspapa.
  dan-1931: Ester røbede imidlertid ikke sit Folk og sin Slægt, thi det havde Mordokaj
    forbudt hende.
  vie-OVCB: Ê-xơ-tê không nói cho ai biết cô là người Do Thái, vì Mạc-đô-chê đã bảo
    cô không được nói.
  guj-2017: એસ્તેરે પોતાની જાત તથા ગોત્ર કે વંશની ખબર પડવા દીધી નહિ; કારણ કે મોર્દખાયે
    તેને તેમ કરવાની ના પાડી હતી.
  pon-2006A: Eri, sang ni kaweidpen Mordekai, Ester sohte mweseiseikihong emen me
    ih mehn Suhs.
  por-BRBSL: Esther não havia dado a conhecer seu povo nem seus parentes, porque Mordecai
    lhe havia instruído para que não a desse a conhecer.
  eng-OEBUS: Esther had not revealed her people nor her family background because
    Mordecai had ordered her not to.
  cth-cth: Esta ni api miphun maw, apimaw a imthungkhunaw ti hai dei hoeh. Bangkongtetpawiteh,
    Mordekai ni dei hoeh hanlah a cakâ dawk vah.
  twi-twi: Ɛster anka ne man a ofi mu ne nʼabusua a ɔbɔ ankyerɛ obiara, efisɛ na Mordekai
    abɔ nʼano sɛ ɔnnkyerɛ.
  hlt-hlt: Mordekai loh thui pawt ham a taengah a uen dongah Esther loh a pilnam neh
    a pacaboeina kawng te thui pawh.
  tbz-SIM: Ɛsitɛɛ do í nɑ̀kɛ́ ò tumɛ̀ Sifu kɛ yɛ̃́ Mɑɑdosee do ò tiémmɛ̀ kɛ dɔ̀ ò
    bɑ́ɑ́ nɑ́kɛ́.
  msy-2020: Mordekai faragha Esta mɨgɨa ghaze, an atrivimɨn dɨpenimɨn mangɨ kamaghɨn
    mɨkɨman kogham, a Judan amizim.
  dop-dop: Amɑ Ɩsǝtɛɛ tɑ yele nɑ pɑ́ nyɩ sɩ ɩ kɛ́ Yutɑ tʋ, teitei ɩsɩɩ Mɑɑtosee kɑ
    kisinɑ-ɩ tɔ.
  azb-azb: Ester öz milliyyəti və nəsli barədə heç kimə bir söz deməmişdi, çünki Mordokay
    ona tapşırmışdı ki, bunu heç kimə bildirməsin.
  eng-DBY: Esther had not made known her people nor her birth; for Mordecai had charged
    her that she should not make it known.
  hin-2017: एस्तेर ने न अपनी जाति बताई थी, न अपना कुल; क्योंकि मोर्दकै ने उसको आज्ञा
    दी थी, कि उसे न बताना।
  wol-KYG: Fekk na Esteer waxul askan wa mu bokk ak kër ga mu fekk baax, ndax Mardose
    da koo santoon ne ko bumu ko wax.
  bjr-bjr: Indaaru Moodeekaifa Eesta nammarina qimaminau, anee sia aneenara Yuda maqanaa
    manaaqa maridee qimasee koorooiannee qu ufana Eesta nammarifa narí rakisi maru
    akoona mi ufana afaqeenoo sia qimaminau.
  eng-YLT: Esther hath not declared her people, and her kindred, for Mordecai hath
    laid a charge on her that she doth not declare [it];
  eng-WYC-2017: And Esther would not show to Hegai her people, neither her country;
    for Mordecai had commanded her, that in all manner she should be still of this
    thing.
  eng-WMBB: Esther had not made known her people nor her relatives, because Mordecai
    had instructed her that she should not make it known.
  urd-GVH: आस्तर ने किसी को नहीं बताया था कि मैं यहूदी औरत हूँ, क्योंकि मर्दकी ने
    उसे हुक्म दिया था कि इसके बारे में ख़ामोश रहे।
  rug-rug: Koasa kinopu meke tinarae te Modekae sapu tozi nia sa se Esita, si kopu
    ni e Esita si hire, pude lopu ta gilana koa ri na tie, sapu tie Ziu si asa.
  gaz-gaz: Waan Mordekaayi akka isheen hin himne ishee dhowweef Asteer saba isheetii
    fi maalummaa maatii ishee hin himne.
  fra-LSG: Esther ne fit connaître ni son peuple ni sa naissance, car Mardochée lui
    avait défendu d’en parler.
  yal-yal: Koni Esita mi tin muxu yo xa a kolon a kelixi siyaan nun xabilan naxan
    yi, amasɔtɔ Marodoke bata yi yamarin fi a ma nun fa fala a nama na fala.
  haw-1868: Aole i hoike o Esetera i kona lahuikanaka, a me kona hanauna; no ka mea,
    ua kauoha mai o Moredekai ia ia, aole e hoike.
  arb-NAV: وَكَتَمَتْ أَسْتِيرُ أَصْلَهَا وَجِنْسَهَا لأَنَّ مُرْدَخَايَ أَوْصَاهَا
    بِذَلِكَ.
  ewe-ewe: Ke Ester megblɔ na ame aɖeke kpɔ be Yudatɔ yenye o, elabena Mordekai de
    se nɛ.
  eng-LEE: Esther told nothing of her people or of her descent; for Mordecai had charged
    her that she should not tell.
  asm-FB: ইষ্টেৰে নিজৰ লোকসকলৰ বা সম্পৰ্কীয় সকলৰ বিষয়ে কাকো একো কোৱা নাছিল, কাৰণ
    মৰ্দখয়ে তেওঁক সেই কথা ক’বলৈ নিষেধ কৰিছিল।
  sus-A: عٍسِتَ نُ قَتَنشِ بْنسْي نُن سِ نَشَن نَ، عَ مُ نَ مَسٍن مِشِ يٌ بّ، بَرِ مَ
    مٌرٌدٍكَيِ نُ بَرَ نَ تْنيِ دْشْ عَ مَ.
  fra-SBL: Esther n'avait pas fait connaître son peuple ni sa parenté, car Mardochée
    lui avait donné l'ordre de ne pas le faire.
  hbo-hbo: לֹא־הִגִּ֣ידָה אֶסְתֵּ֔ר אֶת־עַמָּ֖הּ וְאֶת־מֹֽולַדְתָּ֑הּ כִּ֧י מָרְדֳּכַ֛י
    צִוָּ֥ה עָלֶ֖יהָ אֲשֶׁ֥ר לֹא־תַגִּֽיד׃
  pjt-pjt: '@see-verse:EST.002.009'
  kik-kik: Esiteri ndoimbũrĩte rũrĩrĩ rwake kana kĩhumo kĩa nyũmba yao, tondũ Moridekai
    nĩamũtaarĩte akamwĩra ndageke ũguo.
  fra-NCL: Esther ne fit connaître ni son peuple ni sa naissance, car Mardochée lui
    avait défendu d’en parler.
  cek-AK: Mordekai mah Esther khaeah, Angmah ih acaeng hoi canawk kawng to taphong
    han ai ah thuih pae pongah, anih mah taphong ai.
  cuk-cuk: 'Ester na sogsasulid ede bialidi, degi, doamar e-gwenadgan gubali. Ar ade,
    Mardoqueo ega sogsagusad: “Melle be-dulemargi, degi, be-sergangi be sunmakoye.”'
  uig-CYR: Әстәр өзиниң миллити вә теги-тәктини һеч кимгә ейтмиди, чүнки Мордикай
    униңға буни ашкарилимаслиқни тапилиған еди.
  tel-2017: తన బంధువులెవరో తన జాతి ఏమిటో ఆమె ఎవరికీ చెప్పలేదు. ఎందుకంటే అలా తెలపవద్దని
    మొర్దెకై ఆమెకు ఆజ్ఞాపించాడు.
  hat-BSA: Esther pa t fè pèsòn konnen ras pèp li a ni fanmi li yo, paske Mardochée
    te enstwi li pou li pa ta dwe fè sa rekonèt.
  kos-kos: Fal nu ke kas in kasru lal Mordecai, Esther el tiana fahkak nu sin kutena
    mwet lah el sie mwet Jew.
  hbo-WLC: לֹא־הִגִּ֣ידָה אֶסְתֵּ֔ר אֶת־עַמָּ֖הּ וְאֶת־מֽוֹלַדְתָּ֑הּ כִּ֧י מָרְדֳּכַ֛י
    צִוָּ֥ה עָלֶ֖יהָ אֲשֶׁ֥ר לֹא־תַגִּֽיד׃
  ibo-ibo: Ma Esta agwabeghị onye ọbụla obodo ya maọbụ ihe banyere ezinaụlọ ya, nʼihi
    na Mọdekai nyere ya iwu ka ọ ghara ịgwa onye ọbụla.
  ory-ory: ମାତ୍ର ଏଷ୍ଟର ଆପଣା ବଂଶ କି କୁଟୁମ୍ବର ପରିଚୟ କାହାକୁ ଦେଲେ ନାହିଁ, କାରଣ ମର୍ଦ୍ଦଖୟ
    ତାହା ନ ଜଣାଇବାକୁ ତାହାଙ୍କୁ ଆଜ୍ଞା କରିଥିଲେ।
  chk-chk: Nge Ester esap pwärätä pwe i eman lein ekewe chon Juta, pun Mortokai a
    allük ngeni pwe esap pwärätä.
  rop-rop: Wal Esta nomo bin dalim enibodi blanga im femili olabat bin Juwish, dumaji
    Modakai bin dalim im nomo blanga dalim olabat blanga im femili, en im pipul olabat.
  ukr-1871: Естер не сказала нї про народ свій, нї про свою рідню, бо Мардохей дав
    їй наказ, щоб не казала.
  deu-1951: Esther aber zeigte ihr Volk und ihre Herkunft nicht an; denn Mardochai
    hatte ihr geboten, es nicht zu sagen.
  eng-JPS: Esther had not made known her people nor her kindred; for Mordecai had
    charged her that she should not tell it.
  srp-1865: Jestira ne kaza naroda svojega ni roda svojega, jer joj Mardohej bješe
    zabranio da ne kazuje.
  lug-lug: Eseza yali tamanyiddwa ggwanga lye, wadde ekika kye, kubanga Moluddekaayi
    yali amugaanye okulyogera.
  heb-heb: לא הגידה אסתר את עמה ואת מולדתה כי מרדכי צוה עליה אשר לא תגיד׃
  ben-IRV: ইষ্টের নিজের জাতির কি বংশের পরিচয় দিলেন না; কারণ মর্দখয় তা না জানাতে
    তাঁকে আদেশ করেছিলেন।
  pan-pan: ਅਸਤਰ ਨੇ ਨਾ ਆਪਣੀ ਜਾਤੀ ਅਤੇ ਨਾ ਹੀ ਆਪਣੇ ਘਰਾਣੇ ਦਾ ਕੋਈ ਪਤਾ ਦੱਸਿਆ ਕਿਉਂਕਿ ਮਾਰਦਕਈ
    ਨੇ ਉਸ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਸੀ ਕਿ ਉਹ ਇਸ ਬਾਰੇ ਕਿਸੇ ਨੂੰ ਨਾ ਦੱਸੇ।
  mya-JVB: ဧသတာ သည် မိမိ အမျိုး နှင့် မိမိ ဆွေညာ တကာကို မ ဘော် မပြမည်အကြောင်း၊ မော်ဒကဲ
    သတိပေး သည်အတိုင်း မ ဘော် မပြဘဲ နေ၏။
  tbg-tbg: Tota Motekaiva Estaarara tiharo, Are kia qoqaa tihara, Te Iutaa vatanaa
    nahentive, tiane turara tiro, Estaava vi uvara kukeqa tora.
  hmo-hmo: Eseta ese iena bese bona iena sene taudia ia hedinaraia lasi, badina be
    Morodekai ese unai bamona ia sisiba henia vadaeni.
  urd-urd: आस्तर ने न अपनी क़ौम न अपना ख़ान्दान ज़ाहिर किया था; क्यूँकि मर्दकै ने
    उसे नसीहत कर दी थी कि न बताए;
  rus-SYN: Не сказывала Есфирь ни о народе своем, ни о родстве своем, потому что Мардохей
    дал ей приказание, чтобы она не сказывала.
  bqc-SIM: Ɛsitɛɛ i a bui ge a bɛ bùsu o gbɛ̃eɛo, asa Maadose òɛ̀ asu to gbɛ̃e dↄ̃o.
  tcz-CHONGTHU: Mordecai in aseipeh dungjuijin amanu hin koi nam mi koi insunga kon
    ahi koimacha kom’a aseidoh pon ahi.
  mar-mar: मर्दखयाने बजावल्यामुळे एस्तेरने आपल्या लोकांविषयी व नातलगांविषयी कोणालाही
    सांगितले नव्हते.
  qub-qub: Mardoqueoga Esterta mayna willapasha caran ima famillya cashanta, pï famillya
    cashantapis mana willacunanpaj. Chaymi Esterga mana willacuranchu.
  bqp-bqp: Ɛsita dí a buri ke a bɛ bùsu o gbɛ̃kenɛro, zaakũ Mↄdekai pìnɛ àsun tó
    gbɛ̃ke dↄ̃ro.
  hat-hat: Estè pa t' kite pèsonn konnen moun ki peyi ak ki ras li te ye, paske Madoche
    te ba li lòd pou l' pa t' di anyen sou sa.
  eng-BSB: Esther did not reveal her people or her lineage, because Mordecai had instructed
    her not to do so.
  eng-WEBPB: Esther had not made known her people nor her relatives, because Mordecai
    had instructed her that she should not make it known.
  kbq-kbq: Hagi Esta'a kuma'ane vahe'amofo agia ahe forera osu'ne, na'ankure Modekaia'a
    anara osuo huno hunte'negu anara hu'ne.
  nhe-BL: Pero Ester axaca quiilhui para yajaya se israelita. Niyon ax quiijto ajqueya
    inijuanti iteixmatcahua pampa Mardoqueo quinahuatijtoya axaca ma quiilhui.
  bus-bus: Ɛsita e a borii ke a bɛ bùsu o gbɛ̃kenɛro, zaakɛ Mↄdekai bènɛ àton tó gbɛ̃kee
    dↄ̃ro.
  gub-BL: Eter uzapo ma'e Monekaz ize'eg rupi. Numume'u kwaw uwipy waner teko wanupe.
    Numume'u kwaw wànàm waner teko wanupe. Numume'u kwaw zutew romo weko haw.
  eng-DRA: 'And she would not tell him her people nor her country. For Mardochai had
    charged her to say nothing at all of that:'
