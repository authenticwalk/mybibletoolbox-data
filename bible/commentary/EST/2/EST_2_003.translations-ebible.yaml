    puku qinavuna pude kaqu turaṉa mae ni koa agoi sari hopeke vineki tolavaedi koa
    sa ṉati vasileana pa Susa. Pude mae sari na vineki vaqura hire kote ta kopue koe
    Heqai, sa koimata pu kopu ni sari na barikaleqe tanisa baṉara. Pana mae sari na
    vineki hire si kaqu ta kopue valeana si arini meke ta vala sari na meresena pude
    doṉo lea meke tolavaedi si arini.
  gaz-gaz: Akka isaan kutaalee biyyaa mootichaa hunda keessaa dubarran babbareedoo
    hunda gara Suusaa magaalaa guddoo iddoo dubartoonni jiraatanitti fidaniif mootichi
    itti gaafatamtoota haa muudu; isaanis Heegaayi xuʼaashii mootichaa itti gaafatamaa
    dubartoota sana jalatti haa ajajaman; dubarran sanaafis kunuunsi miidhaginaa haa
    godhamu.
  fra-LSG: que le roi établisse dans toutes les provinces de son royaume des commissaires
    chargés de rassembler toutes les jeunes filles, vierges et belles de figure, à
    Suse, la capitale, dans la maison des femmes, sous la surveillance d’Hégué, eunuque
    du roi et gardien des femmes, qui leur donnera les choses nécessaires pour leur
    toilette;
  yal-yal: Yamarin fi i ya bɔxɔn birin yi a kuntigine xa fa dii tɛmɛ tofaɲine birin
    na i ya ɲaxanle banxini. Suse manga taani. Na dii tɛmɛne birin xa lu na xɛmɛ tɛgɛnxin
    yii naxan xili Hege naxan ɲaxanle xun na. Na xɛmɛn xa a yengi dɔxɔ e xɔn ma a
    yi maratofan seene so e yii.
  haw-1868: A e hoonoho hoi ke alii i mau luna ma na aina a pau o kona aupuni, i hoakoakoa
    mai ai lakou ma Susana nei, ma ka pakaua, i na kaikamahine puupaa a pau, na mea
    maikai ke nana aku, a i ka hele o na wahine, malalo o ka lima o Hegai ka luna
    o ke alii, o ka mea malama i na wahine, a e haawiia no lakou na laau ala e maemae
    ai.
  arb-NAV: وَلْيَعْهَدِ الْمَلِكُ إِلَى وُكَلائِهِ فِي كُلِّ أَرْجَاءِ مَمْلَكَتِهِ
    حَتَّى يَجْمَعُوا كُلَّ الْفَتَيَاتِ الْعَذَارَى الْفَاتِنَاتِ إِلَى جَنَاحِ الْحَرِيمِ
    فِي شُوشَنَ الْقَصْرِ، لِيَكُنَّ تَحْتَ إِشْرَافِ هَيْجَايَ خَصِيِّ الْمَلِكِ
    وَحَارِسِ النِّسَاءِ، حَيْثُ تُقَدَّمُ إِلَيْهُنَّ الدُّهُونُ الْمُعَطَّرَةُ.
  ewe-ewe: Fia la netɔ asi ame siwo anɔ dɔ sia nu le nuto ɖe sia ɖe me la dzi be woakplɔ
    ɖetugbi dzetugbe siawo ava nyɔnuwo ƒe nɔƒe le Susa fiasã la me. Na woanɔ Hegai,
    ame si nye fia la ƒe ŋutsu tata la ƒe dzikpɔkpɔ te, elabena eyae kpɔa nyɔnuwo
    dzi, eye wòanɔ atike ʋeʋĩ siwo nana nyɔnu dzea tugbe la sim na wo,
  eng-LEE: And let the king appoint officers in all the provinces of his kingdom,
    that they may gather together all the young virgins, handsome in appearance, unto
    Shushan the capital, into the house of the women, under the custody of Hege the
    king's chamberlain, the keeper of the women; and let them give them their customary
    anointings;
  asm-FB: মহাৰাজে নিজৰ ৰাজ্যৰ সকলো প্ৰদেশত বিষয়া সকলক নিযুক্ত কৰক। যাতে তেওঁলোকে
    সকলো ফালৰ পৰা সুন্দৰী যুৱতী কুমাৰী চুচন ৰাজ-প্রসাদৰ অন্তঃপুৰলৈ আনি গোটাব পাৰে।
    ৰজাৰ কৰ্মচাৰী নপুংসক হেগয় মহিলা সকলৰ দায়িত্বত আছিল। তেওঁৰ তত্বাৱধানত সুন্দৰী
    কুমাৰী সকলক ৰখা হওক; আৰু হেগয়ে তেওঁলোকক তেওঁলোকৰ প্রসাধনবোৰ দিয়ক।
  sus-A: يَامَرِ قِ عِ شَ بْشِ بِرِن مَ، عٍ شَ قَ فِنّدِ مّدِ تٌقَنيِيٍ بِرِن نَ عِ
    شَ مَنفَتَا سُسٍ. عٍ شَ لُ عِ شَ فِنّيٍ شَ بَنشِ كُي. هٍفٍ، عِ شَ وَلِكّ بَنَشِ
    نَشَن مّينِمَ عِ شَ فِنّيٍ مَ، نَ شَ عَ حّنفِ سَ عٍ شْن مَ، عَلَكٌ ندٍ شَ سَ عٍ
    شَ تٌقَنيِ شُن مَ.
  fra-SBL: Que le roi nomme des officiers dans toutes les provinces de son royaume,
    afin qu'ils rassemblent toutes les belles jeunes filles vierges à la citadelle
    de Suse, à la maison des femmes, sous la garde d'Hégaï, eunuque du roi, gardien
    des femmes. Qu'on leur donne des cosmétiques ;
  hbo-hbo: וְיַפְקֵ֨ד הַמֶּ֣לֶךְ פְּקִידִים֮ בְּכָל־מְדִינֹ֣ות מַלְכוּתֹו֒ וְיִקְבְּצ֣וּ
    אֶת־כָּל־נַעֲרָֽה־בְ֠תוּלָה טֹובַ֨ת מַרְאֶ֜ה אֶל־שׁוּשַׁ֤ן הַבִּירָה֙ אֶל־בֵּ֣ית
    הַנָּשִׁ֔ים אֶל־יַ֥ד הֵגֶ֛א סְרִ֥יס הַמֶּ֖לֶךְ שֹׁמֵ֣ר הַנָּשִׁ֑ים וְנָתֹ֖ון תַּמְרוּקֵיהֶֽן׃
  pjt-pjt: '@see-verse:EST.002.002'
  kik-kik: Mũthamaki nĩathuure anene mabũrũri-inĩ mothe marĩa aathanaga marehe airĩtu
    acio othe ciĩrorerwa nyũmba-inĩ ĩrĩa ĩtũũragwo nĩ andũ-a-nja thĩinĩ wa nyũmba
    ya ũthamaki kũu gĩikaro kĩrĩa kĩirigĩre gĩa Shushani. Nao nĩmamenyagĩrĩrwo nĩ
    Hegai, ndungata ĩrĩa hakũre ya mũthamaki ĩrĩa yarũgamagĩrĩra andũ-a-nja acio;
    ningĩ maheo indo cia gwĩthakaria nacio.
  fra-NCL: que le roi établisse dans toutes les provinces de son royaume des officiers
    chargés de rassembler toutes les jeunes filles, vierges et belles de figure, à
    Suse, la capitale, dans la maison des femmes, sous la surveillance d’Egée, eunuque
    du roi et gardien des femmes, qui pourvoira à leur toilette ;
  cek-AK: 'siangpahrang ohhaih Susan vangpui, nongpatanawk suekhaih im ah, kranghoih,
    saning kanawk kacuem nongpatanawk boih caeh haih hanah, siangpahrang mah prae
    thung boih ah siangpahrang toksah angraengnawk to qoi nasoe, to tanglanawk loe
    siangpahrang ih toksah tangyat mii kadueh Hegai mah khenzawn nasoe. Tanglanawk
    ciimcai o hanah amthoephaih hmuennawk to nihcae han paek nasoe:'
  cuk-cuk: Rey-Asuero, bela be-yar-dakmaidgine, bela-neggwebur-iliba be dulemar-onugsae,
    adi, wemala yagan-yoo-sui-nikumalad-yeerdaklemalad Susa-neggweburse, rey-omegan-negmar-siidse
    sedamalagar. Geb a-neggine, Hegai we-yagan-akoed. Hegaiʼde, bur-rey-walikagwadid,
    rey-omegan-edarbedid. Geb Hegai, we-yaganga yeerdaklegega-wagargi-ibmar-maglemalad
    ukoed.
  uig-CYR: алийлири падишалиғидики һәр қайси өлкиләрдә барлиқ гөзәл қизларни жиғип,
    Шушан қәлъәсидики һәрәмсарайға кәлтүрүшкә әмәлдарларни тәйингәйла; қизлар ордидики
    қиз-аялларға мәсъул болған һәрәмъағиси Һегайниң қолиға тапшурулғай; уларға керәклик
    упа-әңликләр тәминләнгәй.
  tel-2017: లావణ్యవతులైన కన్యలను సమకూర్చడం కోసం రాజు తన పరిపాలన కింద ఉన్న సంస్థానాలన్నిటిలో
    అధికారులను నియమించాలి. అలా తీసుకు వచ్చిన కన్యలను షూషను రాజభవనంలోని రాణివాసం పర్యవేక్షకుడు
    హేగే ఆధీనంలో ఉంచాలి. అతడు వారికి సౌందర్య సాధనాలను ఇవ్వాలి.
  hat-BSA: Kite wa a apwente sipèvizè nan tout pwovens a wayòm li yo pou yo kab rasanble
    tout bèl vyèj pou vin parèt nan sitadèl Suse la, antre nan kay fanm a wa a ki
    sou kontwòl Hégué a, enik a wa a, ki an chaj fanm yo. Kite yo byen prepare ak
    tout bagay pou fè yo bèl yo.
  kos-kos: Tokosra el ku in srisrngia mwet kol in facl nukewa in tokosrai lal uh,
    tuh elos in usani mutan fusr oasku nukewa nu in lohm sin mutan in siti fulat Susa.
    Fuhlelosi inpaol Hegai, mwet eunuch se su karinganang un mutan kien tokosra, tuh
    elang asang mwe akmusra in aknasnas nu selos.
  hbo-WLC: וְיַפְקֵ֨ד הַמֶּ֣לֶךְ פְּקִידִים֮ בְּכָל־מְדִינ֣וֹת מַלְכוּתוֹ֒ וְיִקְבְּצ֣וּ
    אֶת־כָּל־נַעֲרָֽה־בְ֠תוּלָה טוֹבַ֨ת מַרְאֶ֜ה אֶל־שׁוּשַׁ֤ן הַבִּירָה֙ אֶל־בֵּ֣ית
    הַנָּשִׁ֔ים אֶל־יַ֥ד הֵגֶ֛א סְרִ֥יס הַמֶּ֖לֶךְ שֹׁמֵ֣ר הַנָּשִׁ֑ים וְנָת֖וֹן תַּמְרוּקֵיהֶֽן׃
  ibo-ibo: Ka eze họpụta ndị nchịkọta nʼisi obodo niile, ndị ga na-ahọpụta, ma na-akpọbatakwa
    ụmụ agbọghọ ndị a niile mara mma, nʼụlọeze dị na Susa. Ka Hegai, onozi eze bụrụkwa
    onye ga-elekọta ndị inyom ndị a. Ka e jirikwa ihe ịchọ mma niile chọọ ha mma dịka
    o si kwesi.
  ory-ory: ଆଉ, ମହାରାଜା ଆପଣା ରାଜ୍ୟର ସମସ୍ତ ପ୍ରଦେଶରେ କର୍ମଚାରୀଗଣ ନିଯୁକ୍ତ କରନ୍ତୁ; ସେମାନେ
    ସେହି ସବୁ ସୁନ୍ଦରୀ ଯୁବତୀ କନ୍ୟାଗଣକୁ ଶୂଶନ୍‍ ରାଜଧାନୀରେ ଏକତ୍ର କରି ଅନ୍ତଃପୁରରେ ସ୍ତ୍ରୀମାନଙ୍କ
    ରକ୍ଷକ ରାଜନପୁଂସକ ହେଗୟର ହସ୍ତରେ ସମର୍ପଣ କରନ୍ତୁ; ପୁଣି, ସେମାନଙ୍କ ଅଙ୍ଗରାଗାର୍ଥକ ଦ୍ରବ୍ୟ
    ସେମାନଙ୍କୁ ଦତ୍ତ ହେଉ,
  chk-chk: Kopwe pwal afili nöüwis me lon ekewe sop meinisin mi nom fän nemeniom,
    pwe repwe achufengeni föpwül meinisin mi fokun liöch resamwo pwüpwülü lon ewe
    imwen fefin mi nom lon Susa samolun telinimwen ewe fanü. Iwe, repwe nonom fän
    tümwünüen Hekai nöün ewe king we chon angang mi wisen tümwünü pwülüen ewe king.
    Iwe, repwe föri ewe angangen epit ngeniir.
  rop-rop: Main king, yu pikimat ola boswan langa detlot kantri weya yu jidan king
    blanga bringimap ola purdiwan gel langa det haus weya ola waif blanga yu jidan,
    iya langa Susa. Dalim olabat blanga kaman langa Hegai, det speshalwan wekinmen
    weya im oldei maindimbat detlot gel, en larram olabat yusum ola speshalwan oil
    en ola gudsmelwan ting blanga meigim olabat purdiwan.
  ukr-1871: І нехай би царь поставив виглядачів по всїх краях свого царства, котрі
    б зібрали всїх молодих дївчат, гарних на вид, в престольне місто Сузи, в палату
    жіночу під догляд Гегая, скопця царського, сторожа коло жінок, і нехай би видавали
    їм пахощі до натирання.
  deu-1951: und der König bestellte Beamte in allen Provinzen seines Königreichs,
    damit sie alle Mädchen, Jungfrauen von schöner Gestalt, in das Schloß Susan zusammenbringen,
    in das Frauenhaus, unter die Obhut Hegais, des königlichen Kämmerers, des Hüters
    der Frauen; und man lasse ihnen ihre Reinigungssalben geben;
  eng-JPS: and let the king appoint officers in all the provinces of his kingdom,
    that they may gather together all the fair young virgins unto Shushan the castle,
    to the house of the women, unto the custody of Hegai the king's chamberlain, keeper
    of the women; and let their ointments be given them;
  srp-1865: I neka odredi car pristave po svijem zemljama carstva svojega da skupe
    sve djevojke mlade i lijepe u Susan grad carski u ženski dvor pod ruku Igaja dvoranina
    careva, èuvara ženskoga, i neka im se daju potrebe za ljepotu.
  lug-lug: Kabaka alonde ababaka mu buli kitundu mu bwakabaka bwe, bamuleetere abawala
    abato ababalagavu abalungi mu lubiri lwe e Susani bakuumibwe mu nnyumba y’abakyala.
    Era Kegayi omulaawe wa Kabaka avunaanyizibwe abawala abo, ng’abawa ne by’okulungiya
    byonna bye beetaaga.
  heb-heb: ויפקד המלך פקידים בכל מדינות מלכותו ויקבצו את כל נערה בתולה טובת מראה אל
    שושן הבירה אל בית הנשים אל יד הגא סריס המלך שמר הנשים ונתון תמרוקיהן׃
  ben-IRV: মহারাজ নিজের রাজ্যের সমস্ত প্রদেশে কর্মচারীদেরকে নিযুক্ত করুন; তারা সেই
    সব সুন্দরী যুবতী কুমারীদেরকে শূশন রাজধানীতে জড়ো করে অন্দরমহলে স্ত্রীলোকদের রক্ষক
    রাজ নপুংসক যে হেগয়, তাঁর কাছে দেওয়া হোক এবং তাদের সাজসরঞ্জামের জিনিস দেওয়া
    হোক।
  pan-pan: ਅਤੇ ਰਾਜਾ ਆਪਣੇ ਰਾਜ ਦੇ ਸਾਰੇ ਸੂਬਿਆਂ ਵਿੱਚ ਹਾਕਮਾਂ ਨੂੰ ਨਿਯੁਕਤ ਕਰੇ ਤਾਂ ਜੋ ਉਹ ਸਾਰੀਆਂ
    ਸੋਹਣੀਆਂ ਜੁਆਨ ਕੁਆਰੀਆਂ ਨੂੰ ਸ਼ੂਸ਼ਨ ਦੇ ਮਹਿਲ ਵਿੱਚ ਰਾਣੀਆਂ ਦੇ ਨਿਵਾਸ ਸਥਾਨ ਵਿੱਚ ਇਕੱਠੀਆਂ
    ਕਰਨ ਅਤੇ ਰਾਜਾ ਦੇ ਖੁਸਰੇ ਹੇਗਈ ਨੂੰ ਜਿਹੜਾ ਇਸਤਰੀਆਂ ਦਾ ਪ੍ਰਬੰਧਕ ਸੀ ਸੌਂਪ ਦੇਣ, ਅਤੇ ਉਨ੍ਹਾਂ
    ਨੂੰ ਸੁੰਦਰਤਾ ਵਧਾਉਣ ਦੀਆਂ ਸਾਰੀਆਂ ਵਸਤੂਆਂ ਦਿੱਤੀਆਂ ਜਾਣ।
  mya-JVB: အဆင်း လှ သော သမီးကညာ အပေါင်း တို့ကို ရှုရှန် နန်းတော် တွင် အပျို တော်နေရာသို့
    စုဝေး စေ၍ ၊ နန်းတော်မိန်းမစိုး ၊ အပျိုတော်အုပ်ဟေဂဲ ၌ အပ်စေခြင်းငှါ၊ နိုင်ငံ တော်အတိုင်း
    တိုင်း အပြည်ပြည် မင်း အရာရှိ တို့ကို ခန့် ထားတော်မူပါ။ စင်ကြယ်စေခြင်းငှါ ဆေးမျိုးကို
    အပ်ပေးတော်မူပါ။
  tbg-tbg: Are nena raqikina vatara, vo provinsi vo provinsiqihaira vaiinti vokika
    noraiqama kairamanta vika ekaa koqe viri vaata vataa varaata vonavu ntita vare
    viri maini avuni vai vatukara Susaaqi kaate. Vika maini viri kaivaro Hegaiva,
    ai nahentinavuqaa raqiki vai vaiintiva vikaqaavata raqikiramanta vo nahentinavu
    varaata vikaqaa vahaverave, vo haikave, aqu nimitaivaro vinavuka viri vaatavano
    voqavata koqema vuarire.
  hmo-hmo: Namona be oi ese opesa taudia oiemu basileia ta ta ibounai dekenai do oi
    abia hidi, idia ese do idia headava lasi kekeni mai hairaidia danu be do idia
    haboua, Susa dekenai do idia siaidia mai, bona oiemu eunuko tauna Hegai, king
    ena adavana edia ruma naria tauna, ese unai ruma dekenai unai kekeni do ia naridia,
    bona dahua muramura namodia idia dekenai do ia henia.
  urd-urd: और बादशाह अपनी बादशाहत के सब सूबों में मन्सबदारों को मुक़र्रर करे, ताकि
    वह सब जवान ख़ूबसूरत कुँवारियों को क़स्र — ए — सोसन के बीच हरमसरा में इकट्ठा करके
    बादशाह के ख़्वाजासरा हैजा के ज़िम्मा करें, जो 'औरतों का मुहाफ़िज़ है; और पाकी
    के लिए उनका सामान उनको दिया जाए।
  rus-SYN: и пусть бы назначил царь наблюдателей во все области своего царства, которые
    собрали бы всех молодых девиц, красивых видом, в престольный город Сузы, в дом
    жен под надзор Гегая, царского евнуха, стража жен, и пусть бы выдавали им притиранья
    и прочее, что нужно;
  bqc-SIM: Gbɛ̃zↄ̃ↄↄ dilɛ n bùsuↄ guu píi aa wɛ̃́ndia kɛfɛnaↄ naaa mↄ ka n nↄɛↄ
    guu Susa la. N nↄɛↄ ziia Ege i ń gwa ń n naↄ, wi ń kɛkɛ ń nↄamblebↄↄ wásawasa.
  tcz-CHONGTHU: “Na lenggam sunga gambih sung tinnah khangdong numei melhoitah ho
    hinpuija Susa khopi sung lengte numei kholna munna hinkhol khomding nganse phabep
    kipansah henlang, lengpa inpia nukiso ho lah a lamkai Hegai hin numei kikholna
    munna umho chu amellu ahoithei nadiuva akijen ding dan nu hin vesui dingin kinganse
    hen.
  mar-mar: आपल्या राज्यातील प्रत्येक प्रांतातून राजाने एकेक अधिकारी नेमावा, त्या अधिकाऱ्यांनी
    सर्व सुरेख व सुंदर कुमारीकांना शूशन राजवाड्यात अंत:पुरात ठेवावे. तेथे राजाचा अधिकारी
    हेगे, याच्या निगराणीखाली स्त्रीयांना त्यांच्या ताब्यात द्यावे आणि त्याने त्यांना
    त्यांची सौंदर्य प्रसाधने द्यावीत.
  qub-qub: Mandashayquichöga cada probinsyacho numray juc runata. Chay runanami cay
    Susacho caycaj palasyuyquiman pushamonga runa yatäni jipashcunata. Nircur churanga
    warmicunapaj rurachishayqui wasiman. Chaychönami ricanga Hegai. (Paymi caran warmicunata
    täpaj). Chaycho jipashcunataga mas cuyayllapaj cananpaj jampenga.
  bqp-bqp: Ǹ gbɛ̃ zↄ̃kↄ̃nↄ ditɛ n bùsunↄ gũn pínki ò nↄkpare mananↄ kakara ò su ò
    ń ká n nↄgbɛ̃nↄ tɛ́ Susa la. N nↄgbɛ̃nↄ gwàri Egai kũ ò a fɛ̀rɛɛ kɛ̀ ni ń gwa
    kũ n nↄnↄ, oni ń kɛkɛ kũ nísidↄkↄnanↄ swáswa.
  hat-hat: Nan tout pwovens peyi ou la, wa chwazi kèk enspekte ki va chache dènye
    bèl ti jenn fi ki poko nan gason. Y'a mennen yo nan kay madanm ou yo, isit la,
    lavil Souz, kapital la. Wa mete yo sou kont Egayi, domestik konfyans ou ki reskonsab
    madanm ou yo, pou li ba yo tou sa yo bezwen pou fè kò yo bèl.
  eng-BSB: and let the king appoint commissioners in each province of his kingdom
    to assemble all the beautiful young women into the harem at the citadel of Susa.
    Let them be placed under the care of Hegai, the king’s eunuch in charge of the
    women, and let them be given beauty treatments.
  eng-WEBPB: Let the king appoint officers in all the provinces of his kingdom, that
    they may gather together all the beautiful young virgins to the citadel of Susa,
    to the women’s house, to the custody of Hegai the king’s eunuch, keeper of the
    women. Let cosmetics be given them;
  kbq-kbq: Hagi kini ne'moka mago mago kumatera ranra kva vahetami zamazeri otitere
    huge'za venema omasenenia knarenare mofaneramina zamavare'za rankumate Susa enkeno,
    kini ne'moka eri'za ne' Hegai kegava huzmante'neno zamavufagama eri so'ema hanaza
    zana nezaminige'za zamavufaga eri so'e nehu'za knare'nare mofa'nea zoregahaze.
  nhe-BL: Ma tiquintequimacaca tlacame ipan nochi tlaltini campa titlanahuatía para
    ma quinhualicaca nochi ichpocame tlen yejyectzitzi nica ipan ni altepetl Susa.
    Mocahuase nica ipan mochaj yejyectzi campa nopa caltini para sihuame. Itztose
    imaco motemach Hegai tlen quinmocuitlahuía ne sequinoc sihuame. Huan yajaya pehuas
    quinyejyecchihuas mojmostla ica nochi tlen onca para elise nelía nelyejyectzitzi.
  bus-bus: Ǹ gbɛ̃nsinↄ diɛ n bùsunↄ guu píngi aↄ̃ nↄkparɛ maaanↄ kakↄ̃a aↄ̃ mↄ́ wà
    ká n nↄgbɛ̃nↄla Susa kɛ̀. N nↄgbɛ̃nↄ gwàri Egai kɛ̀ wà à fɛ̀ɛ kɛ̀ é ń gwa kↄ̃n
    n nↄↄnↄ, weé ń kɛkɛ kↄ̃n nↄmaablebↄnↄ wásawasa.
  gub-BL: Exaexak newe uma'ereko ma'e ywy imuza'ak pyrer nànànar nehe. — Perur kuzàwaza
    ipuràg eteahy wera'u ma'e heremireko wanàpuz me xe Xuzà tawhu pe pe wà nehe, eze'eg
    wanupe nehe. Egaz awa wa'yr haw rehe upuner 'ym ma'e neremireko wanehe uzekaiw
    ma'e uzekaiw putar wanehe nehe. Omono kar putar muhàg wanehe wamupuràg eteahy
    kar pà nehe. Uzapo putar amo ma'e wanupe wamupuràg eteahy kar pà nehe no.
  eng-DRA: 'And let some persons be sent through all the provinces to look for beautiful
    maidens and virgins: and let them bring them to the city of Susan, and put them
    into the house of the women under the hand of Egeus the eunuch, who is the overseer
    and keeper of the king’s women: and let them receive women’s ornaments, and other
    things necessary for their use.'
