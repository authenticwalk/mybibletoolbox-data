verse: EST.002.003
translations:
  mal-C: അദ്ദേഹം തുടർന്നു, “ശൂശൻ രാജധാനിയിലെ അന്തഃപുരത്തിലേക്കു സുന്ദരികളായ കന്യകമാരെ
    കൊണ്ടുവരാൻ രാജാവ് തന്റെ എല്ലാ പ്രവിശ്യകളിലും അധികാരികളെ നിയമിക്കട്ടെ. അവർ രാജാവിന്റെ
    ഷണ്ഡനും അന്തഃപുരപാലകനുമായ ഹേഗായിയുടെ സംരക്ഷണയിൽ കഴിയട്ടെ; അവിടെ അവർക്കു സൗന്ദര്യവർധിതശുശ്രൂഷയും
    നൽകട്ടെ.
  deu-TKW: und der König bestelle Beamte in allen Provinzen seines Königreichs, daß
    sie alle jugendlich schönen Jungfrauen zusammenbringen nach der Burg Susa ins
    Frauenhaus unter die Obhut Hegais, des königlichen Kämmerers, des Aufsehers über
    die Frauen, und nehme die nötigen Vorbereitungen mit ihnen vor;
  lin-lin: Tika ete mokonzi atia bato kati na etuka moko na moko ya bokonzi na ye,
    mpo ete bamema na ndako ya basi oyo ezalaka na Size, engumba mokonzi, bilenge
    basi nyonso ya kitoko oyo bayebi nanu nzoto ya mibali te. Tika ete bapesa bango
    na maboko ya Ege, kalaka ya lokumu mpo na mokonzi, oyo baboma ye mokongo mpe abatelaka
    basi ; mpe tika ete bapesa bango mafuta mpe malasi oyo ekomisaka bato kitoko.
  eng-LSV: and the king appoints inspectors in all provinces of his kingdom, and they
    gather every young woman—virgin, of good appearance—to Shushan the palace, to
    the house of the women, to the hand of Hegai eunuch of the king, keeper of the
    women, and to give their purifications,
  eng-GNV: And let the King appoynt officers through all the prouinces of his kingdome,
    and let them gather all the beautiful yong virgins vnto the palace of Shushan,
    into the house of the women, vnder the hand of Hege the Kings eunuche, keeper
    of the women, to giue them their things for purification.
  eng-WEBSTER: 'And let the king appoint officers in all the provinces of his kingdom,
    that they may collect all the fair young virgins to Shushan the palace, to the
    house of the women, into the custody of Hege the king''s chamberlain, keeper of
    the women; and let their things for purification be given them :'
  nhw-BL: Ma tiquintequimacaca tlacame ipan nochi tlalme campa titlanahuatía para
    ma quinhualicaca nochi ichpocame catli yejyectzitzi nica ipan ni altepetl Susa.
    Mocahuase nica ipan mochaj yejyectzi campa nopa calme para sihuame. Itztose imaco
    motemach Hegai catli quinmocuitlahuía ne sequinoc sihuame. Huan yaya pehuas quinyejyecchihuas
    mojmostla ica nochi catli onca para elise nelía nelyejyectzitzi.
  swh-ONEN: Mfalme na ateue maafisa katika kila jimbo la himaya yake kuwaleta hao
    wanawali wote wazuri wa sura katika nyumba ya wanawake katika ngome ya mji wa
    Shushani. Kisha wawekwe chini ya utunzaji wa Hegai, towashi wa mfalme, msimamizi
    wa wanawake; na wapewe matunzo yote ya urembo.
  bba-bba: Yen sɔ̃, ɑ tɔmbu ɡɔsio wunɛn tem beri berikɑ kpuro sɔɔ bu wɔndiɑ kurɔ burɑbu
    kɑsumɑ be bɑ ǹ durɔ yɛ̃. Kpɑ bu kɑ bu nɑ Susiɔ wunɛn kurɔbun wɑ̃ɑ yerɔ. Miyɑ
    Heɡe wi u rɑ wunɛn kurɔbu kɔ̃su u koo bu nɔɔri kpɑ u bu tim wɛ̃ bu kɑ ben wɑsi
    sɔmɛ.
  eng-KJVCPB: 'and let the king appoint officers in all the provinces of his kingdom,
    that they may gather together all the fair young virgins unto Shushan the palace,
    to the house of the women, unto the custody of Hege the king’s chamberlain, keeper
    of the women; and let their things for purification be given them:'
  luo-luo: Kuom mano yier ji mondo odhi omany nyiri mabeyo e pinje duto manie bwo
    lochni, kendo gikelgi e dalani Susa mondo oketgi e lwet Hegai ma jatich ruoth
    mabwoch mane jarit mon; kendo mondo omigi modhi mag loso del mondo gibed maberie
    moloyo.
  meu-meu: Hanua pavapavana ese heitatao taudia baine duanaidia, ena basileia iboudiai
    lalodiai; bena idia ese rami-hebou ulatodia matamatadia mai hairaidia iboudiai
    na bae haboudia, Susa bae siaidia mai; bena hanua pavapavana ena hesiai tauna
    Hegai, hanua pavapavana adavana edia ruma ireguna tauna, ese una ruma ai do baine
    naridia, bona dahudahu muramuradia baine henidia.
  npi-ULB: राजाले शूशनको किल्लाको स्‍त्री-घरमा सबै सुन्दरी कन्या युवतीहरू ल्याउनलाई
    आफ्नो राज्यका सारा प्रान्तहरूमा अधिकारीहरू नियुक्त गर्ने काम होस् । तिनीहरूलाई
    स्‍त्रीहरूको निरिक्षक राजाका अधिकारी हेगेको हेरचाहमा राखियोस्, र तिनले उनीहरूलाई
    आफ्‍ना सिङ्गारका सामानहरू उपलब्ध गराऊन् ।
  yor-yor: Àti pé kí ọba kí ó yan àwọn aláṣẹ ní gbogbo agbègbè ilẹ̀ ọba láti kó gbogbo
    àwọn arẹwà ọmọbìnrin wọ̀nyí jọ sí ilé àwọn obìnrin ní ilé ìṣọ́ Susa. Kí a kó wọn
    fún ìtọ́jú Hegai, ìwẹ̀fà ọba, ẹni tí ó ṣe olùtọ́jú àwọn obìnrin; kí a ṣe ìtọ́jú
    u wọn dáradára.
  ind-ind: Sesudah mereka mengumpulkan beberapa gadis, hendaklah Tuanku Raja menunjuk
    beberapa petugas di setiap provinsi untuk membawa mereka ke sini ke asrama para
    istri raja di istana. Maka Hegai— pelayan khusus Raja, yang bertugas sebagai kepala
    asrama para istri raja akan bertanggung jawab atas perawatan kecantikan para gadis
    itu.
  pes-OPCB: برای انجام این کار، مأمورانی به تمام استانها می‌فرستیم تا دختران زیبا
    را به حرمسرای پادشاه بیاورند و ”هیجای“ خواجه، رئیس حرمسرا لوازم آرایش در اختیارشان
    بگذارد.
  tgl-ULB: Hayaang humirang ang hari ng mga opisyal sa lahat ng mga lalawigan ng kanyang
    kaharian, upang pagsama-samahin ang lahat ng magagandang mga dalagang birhen sa
    harem sa palasyo ng Susa. Hayaan silang mailagay sa ilalim ng pangangalaga ni
    Hegai, ang opisyal ng hari, na siyang namamahala sa mga babae, at hayaang ibigay
    niya ang kanilang mga pampaganda.
  hui-hui: Dindi í̠na handayaho hene ngaru bibahendeha í̠naga agali haguane bu karu
    tihondo wandari bayaleore bedaru taya bialu gabumanenaga dindi haguane timbuni
    mini Susa tano ngagoria haru halu ibuwa í̠naga waliru mo mogobu berelaga anda
    kagoha bereladaba labe. Ani berelowa í̠naga wali uruni mamage haga agali Hegai
    ibugua mamage howa handayaho helo. Anda ogoniha biruwa wandari uruni tininaga
    tingini weliru baya hangu ha̱i̱ halu yáriru bialu bedagola ti baya taraore helonaga
    ani bialu berelo.
  mya-mya: အင်​ပါ​ယာ​နိုင်​ငံ​တော်​အ​တွင်း​ရှိ​ပြည်​နယ် အ​ပေါင်း​တွင် မင်း​အ​ရာ​ရှိ​များ​ကို​ခန့်​ထား​၍
    အ​ဆင်း​လှ​သည့်​အ​ပျို​က​ညာ​အ​ပေါင်း​ကို မြို့​တော်​ရှု​ရှန်​ရှိ​အ​ရှင့်​အ​ပျို​တော်​ဆောင်​သို့
    ခေါ်​ဆောင်​လာ​စေ​တော်​မူ​ပါ။ သူ​တို့​အား အ​ရှင့်​မိန်း​မ​စိုး​ဟေ​ဂဲ​၏​လက်​တွင်​အပ်​၍
    အ​လှ​ပြု​ပြင်​ပေး​စေ​တော်​မူ​ပါ။-
  bod-N: ལྗོངས་ཀུན་ཏུ་འགོ་དཔོན་བསྐོས་ཏེ། ན་ཆུང་བུ་མོ་ཐམས་ཅད་སོའུ་སཱན་མཁར་ཆེན་གྱི་སྐྱེས་མའི་གླིང་ག་རུ་བསྡུ་དགོས་པ་དང་།
    ཁོ་མོ་རྣམས་རྒྱལ་པོས་བུད་མེད་རྣམས་ལ་བདག་སྐྱོང་བྱེད་པར་བསྐོས་པའི་ཉུག་རུམ་པ་ཧེ་ག་ཨི་ཡི་ལག་ཏུ་གཏད་ནས།
    དེ་དག་ལ་མཁོ་བའི་བྱུག་སྣུམ་སྣ་ཚོགས་ཡང་སྟེར་བ་དང་།
  sna-sna: “Mambo ngaatsvakirwe mhandara dzakanaka. Mambo ngaagadze nhume munyika
    dzose dzoumambo hwake kuti vauye navasikana vakanaka munzvimbo inogara vakadzi
    panhare yeShushani. Ngavachengetwe naHegai, muranda wamambo anoona nezvamadzimai,
    uye zvinopa runako ngazvipiwe kwavari.
  spa-BLM: Que el rey designe oficiales en todas las provincias de su reino, para
    que reúnan a todas las jóvenes vírgenes hermosas en la ciudadela de Susa, en la
    casa de las mujeres, bajo la custodia de Hegai, el eunuco del rey, guardián de
    las mujeres. Que se les den cosméticos;
  cac-cac: Sic'ocab' vin̈ rey tic junjunoc schecab' d'a junjun macan̈ d'a yol smacb'en
    tic, yic vach' a eb' vin̈ tz'ic'ancot masanil eb' ix cob'estac te vach' yilji.
    Sjavi eb' ix d'a spalacio vin̈ d'a chon̈ab' Susa tic, tz'ochcan eb' ix d'a yol
    sc'ab' vin̈aj Hegai, vin̈ stan̈van eb' ix yetb'eyum vin̈ rey tic. A vin̈ tz'ac'an
    servil eb' ix yic ste b'o yilji eb' ix.
  swh-ULB: Mfalme na achague wasimamizi katika majimbo yote ya ufalme wake, ili wawakusanye
    mabikira warembo wote harem katika ikulu ya Susa. Mabikira hawa wawe chini ya
    usimamizi wa Hegai, msimamizi, ambaye ni mkuu wa wanawake, na wapewe vipodozi
    vyao vyote.
  bel-bel: і хай бы назначыў цар назіральнікаў ва ўсе вобласьці свайго царства, якія
    сабралі б усіх маладых дзяўчат, прыгожых з выгляду, у сталічны горад Сузы, у дом
    жонак пад нагляд Гегая, царскага еўнуха, ахоўніка жонак, і каб выдавалі ім масьці.
  deu-ELBBK: und der König bestellte Beamte in allen Landschaften seines Königreiches,
    damit sie alle Mädchen, die Jungfrauen sind und schön von Ansehen, nach der Burg
    Susan in das Frauenhaus zusammenbringen unter die Aufsicht Heges, des königlichen
    Kämmerers, des Hüters der Frauen; und man gebe ihnen Reinigungssalben.
  mbb-OT: Pilì ka te menge upisyal ziyà te kada prubinsya he sakup te ginhedian nu
    para ebpekepen-ahà te mekempet he menge raǥa wey ed-uwit kandan diyà te ebpeubpaan
    te menge vahi kayì te miberengbeng he inged te Susa. Ipaatur nu is menge raǥa
    ki Hegai he upisyal nu he midseriǥan nu te ked-atur te menge vahi ziyà te turuǥan.
    Ne iyan en sikandin metau he ebeǥey te menge kinehenglanen dan para mebmekempet
    dan.
  mal-2015: രാജാവു രാജ്യത്തിലെ സകലസംസ്ഥാനങ്ങളിലും ഉദ്യോഗസ്ഥന്മാരെ നിയമിക്കേണം; അവർ
    സൗന്ദര്യമുള്ള യുവതികളായ സകലകന്യകമാരെയും ശേഖരിച്ചു ശൂശൻരാജധാനിയിലെ അന്തഃപുരത്തിൽ
    രാജാവിന്റെ ഷണ്ഡനായി അന്തഃപുരപാലകനായ ഹേഗായിയുടെ വിചാരണയിൽ ഏല്പിക്കയും അവർക്കു ശുദ്ധീകരണത്തിന്നു
    വേണ്ടുന്ന വസ്തുക്കൾ കൊടുക്കയും ചെയ്യട്ടെ.
  rmc-rmc: Ačhav andre savore provinciji le kraľišagoskre manušen, hoj te kiden avri
    le nekšukaredere pačivale čhajen. Mi anen len andro kraľiskro foros Šušan ko Hegaj,
    ke tiro eunuchos, savo stražinel pre savore džuvľa le kraľiskre, a o Hegaj len
    mi del veci pro šukariben.
  nlg-nlg: Aghe vunaghi haba, ko vilira sasakai tinoni tana sopa bubulo ilokana na
    kinakabu, ge kara sopa lavira mai na lei tahula sule vaolu tara uto na reireidira,
    tana vale ni vaivine iga tana vale vatungasi i Susa. A Hegai, na tinoni haba te
    vunaghina rana vaivine, ke sopa vaevanera, ge sopa gaira ke righitaoni utora nia
    na lei reresi mana lei dalovi.
  pes-OPV: و پادشاه در همه ولایتهای مملکت خود وکلا بگمارد که همه دختران باکره نیکو
    منظر را به دارالسلطنه شوشن در خانه زنان زیر دست هیجای که خواجه‌سرای پادشاه ومستحفظ
    زنان می‌باشد، جمع کنند و به ایشان اسباب طهارت داده شود.
  ron-1924: Ымпэратул сэ пунэ ын тоате цинутуриле дин ымпэрэция луй дрегэторь ынсэрчинаць
    сэ стрынгэ пе тоате фетеле фечоаре ши фрумоасе, ын капитала Суса, ын каса фемеилор,
    суб привегеря луй Хегай, фаменул ымпэратулуй ши пэзиторул фемеилор, каре сэ ле
    дя челе требуинчоасе пентру гэтит.
  ben-OBCV: রাজা নিজের সাম্রাজ্যের সমস্ত রাজ্যে এজেন্ট নিযুক্ত করুন যেন তারা সব সুন্দরী
    মেয়েদের শূশন দুর্গের হারেমে পাঠিয়ে দিতে পারে। তাদেরকে রাজার যে নপুংসক হেগয়,
    তার হাতে সমর্পণ করুক, যার উপর স্ত্রীলোকদের ভার দেওয়া আছে, এবং তাদের সৌন্দর্য
    বাড়াবার জন্য যা লাগে তা দেওয়া হোক।
  lex-lex: Nhi' pa tun ray nrana mak ktulla-kar lia lodna-hairi la'a propinsi re honona
    totpena rwahaka pat harara samomuou honona re pa rma rottiarga la mai tun ray
    patke'eni re kruwungenni mai Susan di. La hande de Hegai mak khi' o'tani la mak
    ktulla-kar pa khima-kre'a tun ray patke'eni re, hota ed maka kwarora-kwalai niohora
    pat harara rwarora la'a yaroha-yararu, wu'ru-lena maka raneuga onde hya'-hya'
    to' maka rhi' ir pa gaini samouga (kecantikan) totpena yeher to' pa ir samounu
    na'ititar rer lia.
  som-som: oo boqorku gobol kasta oo boqortooyadiisa ka mid ah ha ka dhex doorto wakiillo,
    si ay bikradaha quruxda badan oo dhallinyarada ah oo dhan ugu soo ururiyaan Shuushan
    oo ah hoyga boqorka, oo iyaga ha keeneen guriga naagaha, oo gacanta ha u geliyeen
    Heegay oo ah midiidinka boqorka naagaha u dhawra, oo iyaga ha la siiyo alaabtoodii
    ay isku daahirin lahaayeen.
  lat-VUC: 'et mittantur qui considerent per universas provincias puellas speciosas
    et virgines: et adducant eas ad civitatem Susan, et tradant eas in domum feminarum
    sub manu Egei eunuchi, qui est præpositus et custos mulierum regiarum: et accipiant
    mundum muliebrem, et cetera ad usus necessaria.'
  eng-ASVBT: and let the king appoint officers in all the provinces of his kingdom,
    that they may gather together all the fair young virgins unto Shushan the palace,
    to the house of the women, unto the custody of Hegai the king’s chamberlain, keeper
    of the women; and let their things for purification be given them;
  ita-1885: Ed ordini il re de' commessari per tutte le provincie del suo reame, i
    quali adunino tutte le fanciulle vergini, le più belle, in Susan, stanza reale,
    nell'ostello delle femmine, sotto la cura di Hegai, eunuco del re, guardiano delle
    femmine; e sieno lor date le cose richieste ad abbellirsi.
  eng-ULB: Let the king appoint officers in all the provinces of his kingdom, to gather
    together all the beautiful young virgins to the harem in the fortress in Susa.
    Let them be put under the care of Hegai, the king's official, who is in charge
    of the women, and let him give them their cosmetics.
  spa-VBL: Su Majestad debería poner oficiales a cargo en cada provincia de su imperio
    para reunir a todas las jóvenes hermosas y llevarlas al harén del rey en la fortaleza
    de Susa. Que las pongan bajo la supervisión de Hegai, el eunuco del rey encargado
    de las mujeres, y que les hagan tratamientos de belleza.
  fra-_FOB: Et que le roi établisse des commissaires, dans toutes les provinces de
    son royaume, qui assemblent toutes les jeunes filles, vierges et belles de figure,
    à Suse, la capitale, dans la maison des femmes, sous la surveillance d'Hégaï,
    eunuque du roi et gardien des femmes; et qu'on leur donne ce qu'il leur faut pour
    se préparer.
  mal-mal: രാജാവ് രാജ്യത്തിലെ സകലസംസ്ഥാനങ്ങളിലും ഉദ്യോഗസ്ഥന്മാരെ നിയമിക്കേണം; അവർ
    സൗന്ദര്യമുള്ള യുവതികളായ എല്ലാകന്യകമാരെയും ഒരുമിച്ചുകൂട്ടി ശൂശൻരാജധാനിയിലെ അന്തഃപുരത്തിൽ
