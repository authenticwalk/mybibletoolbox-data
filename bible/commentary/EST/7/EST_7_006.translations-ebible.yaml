verse: EST.007.006
translations:
  mal-C: 'എസ്ഥേർ പറഞ്ഞു: “വൈരിയും ശത്രുവും! ഈ ദുഷ്ടനായ ഹാമാൻതന്നെ!” അപ്പോൾ ഹാമാൻ രാജാവിന്റെയും
    രാജ്ഞിയുടെയും മുമ്പിൽ ഭയന്നുവിറച്ചു.'
  deu-TKW: 'Esther sprach: Der Widersacher und Feind ist der schlimme Haman! - Haman
    aber erschrak vor dem König und der Königin.'
  lin-lin: 'Ester azongiselaki ye : — Monyokoli mpe monguna ! Ezali Amani, moto oyo
    ya pasi ! Amani abangaki makasi liboso ya mokonzi mpe ya mwasi ya mokonzi.'
  eng-LSV: And Esther says, “The man—adversary and enemy—[is] this wicked Haman”;
    and Haman has been afraid at the presence of the king and of the queen.
  eng-GNV: And Ester said, The aduersarie and enemie is this wicked Haman. Then Haman
    was afrayde before the King and the Queene.
  eng-WEBSTER: And Esther said, The adversary and enemy is this wicked Haman. Then
    Haman was afraid before the king and the queen.
  nhw-BL: 'Huan Ester tlananquili: ―¡Ni tlacatl Amán! ¡Yaya catli techcualancaita!
    Huajca quema Amán quicajqui ni camanali, tlahuel momajmati iniixpa nopa tlanahuatijquetl
    ihuaya isihua.'
  swh-ONEN: Esta akasema, “Mtesi na adui ni huyu mwovu Hamani.” Hamani alifadhaika
    mbele ya mfalme na malkia.
  bba-bba: Ɛsitɛɛ u wisɑ u nɛɛ, bɛsɛn yibɛrɛ wi u sun nɔni sɔ̃ɔmɔ, wiyɑ Hɑmɑni tɔn
    kɔ̃so wini. Yerɑ Hɑmɑni u nɑndɑ sinɑ boko kɑ Ɛsitɛɛn wuswɑɑɔ.
  eng-KJVCPB: And Esther said, The adversary and enemy is this wicked Haman. Then
    Haman was afraid before the king and the queen.
  luo-luo: Esta nowacho niya, “Jasadha ma jawasikwa en mana Haman ngʼat marach mobet
    butino.” Eka luoro maduongʼ nomako Haman e nyim ruoth gi mikache.
  meu-meu: Bena Eseta e haere, eto, Daḡedaḡe tauna, inai tauna, ina tau dikana Hamana.
    Bena Hamana na e gari dikadika, hanua pavapavana mai adavana ida vairadiai.
  npi-ULB: एस्तरले जवाई दिइन्, “त्यो विरोधी, शत्रु यही दुष्‍ट हामान हो ।” तब हामान
    राजा र रानीको सामु डरले थरथर काँपे ।
  yor-yor: Esteri sọ wí pé, “Alátakò àti ọ̀tá náà ni Hamani aláìníláárí yìí.” Nígbà
    náà ni Hamani wárìrì níwájú ọba àti ayaba.
  ind-ind: Ester menjawab, “Haman yang jahat inilah musuh kami!” Mendengar hal itu
    Haman menjadi sangat takut.
  pes-OPCB: 'استر جواب داد: «دشمن ما این هامان شرور است!» آنگاه هامان از ترس پادشاه
    و ملکه به لرزه افتاد.'
  tgl-ULB: Sinabi ni Esther, “Ang taong napopoot, ang kaaway na iyon, ay itong masamang
    si Haman!” Pagkatapos lubhang nasindak si Haman sa harap ng Hari at ng reyna.
  hui-hui: Ani layagola Esedahanda ladai bialu lalu, I̱na bi ogoni larugo agali Hamana
    o bedago ibugua biniya laro. Ibugua ina baba waitigi howa ina mo ko halu bo wahai
    hole ka, lene. Ani layagola Hamana ibu hale howa mogo lowa duru timbuni lalu berene.
  mya-mya: ဧ​သ​တာ​က``ကျွန်​တော်​မ​တို့​၏​ရန်​သူ၊ ကျွန် တော်​မ​တို့​အား နှိပ်​စက်​ညှင်း​ပန်း​သူ​မှာ​ဤ
    သူ​ယုတ်​မာ​ဟာ​မန်​ပင်​ဖြစ်​ပါ​သည်'' ဟု ပြန်​၍​လျှောက်​လေ​၏။ ထို​အ​ခါ​ဟာ​မန်​သည်​ကြောက်​လန့်​တုန်​လှုပ်
    လျက်​နေ​တော့​၏။-
  bod-N: ཨེས་སི་ཐེར་གྱིས། བཙན་གནོན་གཏོང་མཁན་དང་དགྲ་ནག་མི་ངན་དེ་ནི་ཧ་མཱན་འདི་ཡིན་ཞུས་པས།
    ཧ་མཱན་ནི་རྒྱལ་པོ་དང་རྒྱལ་མོའི་དྲུང་དུ་རྦད་དེ་སྐྲག་པར་གྱུར་ཏོ། །
  sna-sna: Esteri akati, “Mudzivisi nomuvengi ndiyeyu Hamani ane utsinye.” Ipapo Hamani
    akatya pamberi pamambo navahosi.
  spa-BLM: 'Ester dijo: “¡Un adversario y un enemigo, este malvado Amán!” Entonces
    Amán tuvo miedo ante el rey y la reina.'
  cac-cac: 'Ix yalan ix icha tic: —A vin̈ ajc''ol chuc spensar chi'', aton vin̈aj
    Amán tic, xchi ix. A val yic ix yab''an jun lolonel vin̈aj Amán chi'', sacxon̈ej
    ix aj yilji sat vin̈ yuj xivelal d''a yichan̈ vin̈ rey yed'' d''a yichan̈ ix reina
    Ester chi''.'
  swh-ULB: Esta akasema, “Ni huyu mwovu Hamani, adui!” Hamani akashikwa na Hofu mbele
    za mfalme na malkia.
  bel-bel: 'І сказала Эстэр: вораг і няпрыяцель - гэты ліхі Аман! І Аман затрымцеў
    перад царом і царыцаю.'
  deu-ELBBK: 'Und Esther sprach: Der Bedränger und Feind ist dieser böse Haman! Da
    erschrak Haman vor dem König und der Königin.'
  mbb-OT: Ne midtavak si Ester te, “Iyan en heini is lalung he Haman; iyan sikandin
    utew zey kuntada.” Ne neheratan utew si Haman dutun te etuvangan te hadì wey rayna.
  mal-2015: 'അതിന്നു എസ്ഥേർ: വൈരിയും ശത്രുവും ഈ ദുഷ്ടനായ ഹാമാൻ തന്നേ എന്നു പറഞ്ഞു.
    അപ്പോൾ ഹാമാൻ രാജാവിന്റെയും രാജ്ഞിയുടെയും മുമ്പിൽ ഭ്രമിച്ചുപോയി.'
  rmc-rmc: „Oda ňeprijaťeľis hin kada nalačho Haman!“ odphenďa leske e Ester. Sar
    oda šunďa o Haman, parňiľa avri daratar anglo kraľis the angle kraľovna.
  nlg-nlg: Ma Esther te bosa tughu me ghaghua, “Na tinoni dika eni, a Haman ke, na
    ghamami na levunimate!” Ma Haman te mataghu ngangata tua tana matadira rana vunaghi
    haba mana vinahogho.
  pes-OPV: 'استر گفت: «عدو و دشمن، همین هامان شریراست.» آنگاه هامان در حضور پادشاه
    و ملکه به لرزه درآمد.'
  ron-1924: 'Естера а рэспунс: „Апэсэторул, врэжмашул, есте Хаман, рэул ачеста!” Хаман
    а рэмас ынгрозит ын фаца ымпэратулуй ши а ымпэрэтесей.'
  ben-OBCV: ইষ্টের বললেন, “সেই বিপক্ষ ও শত্রু হল এই দুষ্ট হামন।” তখন হামন রাজার ও
    রানির সামনে ভীষণ ভয় পেল।
  lex-lex: 'Noma Ester niwra: “Haman e orgahani mak kamtatan di. Merni-metamni e inhatti
    maka khi'' am lia arwalli, me e'' ed maka knahora-knala'' ami!” Dewade Haman namta''at
    nande gaini nwahra la ray nora ratu gaini ralamni.'
  som-som: Markaasaa Esteer waxay tidhi, Cadow iyo col waxaa ah Haamaankan sharka
    leh. Markaasaa Haamaan boqorkii iyo boqoraddii hortooda ku cabsaday.
  lat-VUC: 'Dixitque Esther: Hostis et inimicus noster pessimus iste est Aman. Quod
    ille audiens, illico obstupuit, vultum regis ac reginæ ferre non sustinens.'
  eng-ASVBT: And Esther said, An adversary and an enemy, even this wicked Haman. Then
    Haman was afraid before the king and the queen.
  ita-1885: 'Ed Ester disse: L''avversario e il nemico è questo malvagio Haman. Allora
    Haman fu spaventato per la presenza del re e della regina.'
  eng-ULB: Esther said, “The hostile man, that enemy, is this evil Haman!” Then Haman
    was terrified before the king and the queen.
  spa-VBL: “¡El hombre, el adversario, el enemigo, es este malvado Amán!” respondió
    Ester. Amán tembló de terror ante el rey y la reina.
  fra-_FOB: 'Et Esther répondit: L''oppresseur et l''ennemi est ce méchant Haman.
    Alors Haman fut troublé en présence du roi et de la reine.'
  mal-mal: 'അതിന് എസ്ഥേർ: “വൈരിയും ശത്രുവും ഈ ദുഷ്ടനായ ഹാമാൻ തന്നെ” എന്ന് പറഞ്ഞു.
    അപ്പോൾ ഹാമാൻ രാജാവിന്റെയും രാജ്ഞിയുടെയും മുമ്പിൽ ഭയന്നു പോയി.'
  urd-GVR: Āstar ne jawāb diyā, “Hamārā dushman aur muḳhālif yih sharīr ādmī Hāmān
    hai!” Tab Hāmān bādshāh aur malikā se dahshat khāne lagā.
  suz-BL: मिनु एस्‍तरमी “मेको श्‍येत गेब, मरिम्‍शो मुर एको हामान बाक्‍ब” देंत। मिनु
    हामान पिप नु पिपीम आ ङोंइती हिंशा, सेंदा का यो ग्रुंइने मचब।
  ita-1927: 'Ester rispose: “L’avversario, il nemico, è quel malvagio di Haman”. Allora
    Haman fu preso da terrore in presenza del re e della regina.'
  ckb-ckb: 'ئەستێر گوتی: «ئەوە ناحەزەکەمانە، دوژمنمانە، هامانی خراپەکار!» هامان لەبەردەم
    پاشا و شاژن تۆقی.'
  eng-BBE: And Esther said, Our hater and attacker is this evil Haman. Then Haman
    was full of fear before the king and the queen.
  kan-OKCV: ಅದಕ್ಕೆ ಎಸ್ತೇರಳು, “ಆ ವೈರಿಯೂ ಹಗೆಗಾರನೂ ಬೇರೆ ಯಾರೂ ಅಲ್ಲ, ಈ ದುಷ್ಟ ಹಾಮಾನನೇ!”
    ಎಂದಳು. ಆಗ ಹಾಮಾನನು ಅರಸನ ಮುಂದೆಯೂ, ರಾಣಿಯ ಮುಂದೆಯೂ ಬೆಪ್ಪಾದನು.
  tam-2017: 'அதற்கு எஸ்தர்: எதிரியும் பகைவனுமாகிய அந்த மனிதன் இந்த பொல்லாத ஆமான்தான்
    என்றாள்; அப்பொழுது ராஜாவிற்கும் ராணிக்கும் முன்பாக ஆமான் திகிலடைந்தான்.'
  spa-RV-1909: 'Y Esther dijo: El enemigo y adversario es este malvado Amán. Entonces
    se turbó Amán delante del rey y de la reina.'
  ron-BTF: 'Şi Estera a spus: Potrivnicul şi duşmanul este acest stricat Haman. Atunci
    Haman s-a temut înaintea împăratului şi a împărătesei.'
  eng-WEBP: Esther said, “An adversary and an enemy, even this wicked Haman!” Then
    Haman was afraid before the king and the queen.
  eng-FBV: “The man, the opponent, the enemy, is this evil Haman!” Esther replied.
    Haman shook with terror in front of the king and the queen.
  nld-1939: 'Ester antwoordde: Die belager en vijand is Haman, die lelijke booswicht
    daar! En van schrik kromp Haman ineen voor de blik van den koning en de koningin.'
  nch-BL: 'Huan Ester tananquili: ―¡Ni tacat Amán! ¡Yaya cati techcualancaita! Huajca
    quema Amán quicajqui ni camanali, tahuel momajmati iixpa nopa tanahuatijquet ihuaya
    isihua.'
  vie-1934: 'Bà Ê-xơ-tê thưa: Kẻ cừu thù, ấy là Ha-man độc ác kia. Ha-man bèn lấy
    làm khiếp vía trước mặt vua và hoàng hậu.'
  hin-CV: एस्तेर ने उत्तर दिया, “वह शत्रु, वह विरोधी है यह दुष्ट हामान!” यह सुनते
    ही राजा एवं रानी के सामने हामान अत्यंत भयभीत हो गया.
  spa-BES: 'Y Ester dijo: Nuestro enemigo y atacante es este malvado Amán. Entonces
    Amán se llenó de temor ante el rey y la reina.'
  tdx-tdx: 'Le hoe t’i Estere: O rafelahy naho sadiavaheo, ty lo-tsereke Hamane tia.
    Nianifañe aolo’ i mpanjakay naho i mpanjaka-ampelay amy zao t’i Hamane.'
  tha-KJV: และพระนางเอสเธอร์ทูลว่า “​คู่อริ​และศั​ตรู​คือฮามานคนโหดร้ายผู้​นี้​เพคะ”
    ฮามานก็​กล​ัวอยู่ต่อพระพักตร์​กษัตริย์​และพระราชินี
  por-BR-2018: 'E Ester disse: O homem opressor e inimigo é este malvado Hamã. Então
    Hamã se perturbou diante do rei e da rainha.'
  deu-ELO: 'Und Esther sprach: Der Bedränger und Feind ist dieser böse Haman! Da erschrak
    Haman vor dem König und der Königin.'
  caa-caa: 'Entonces ojron e Ester y che: —Pues xeꞌ war ixto aqꞌuijna uwiron yaꞌ jax
    e tzuc Amán era, che e Ester. Y tama e momento era e Amán cay chincha meyra umen
    e bꞌajcꞌut tiaꞌ turu tut e rey y tut e reina Ester.'
  eng-WYC-2018: And Esther said, Our worst adversary and enemy is this Haman. The
    which thing when he heard, he was astonied anon (or astonished at once), and he
    was not sufficient to bear the semblance, or the indignation, of the king and
    of the queen. (And Esther said, Our adversary and our enemy is this wicked Haman!
    And (when) Haman heard this, he was stunned, and he was not able to bear the indignation
    of both the king and the queen.)
  epo-epo: 'Kaj Ester respondis: La malamanto kaj malamiko estas ĉi tiu malbona Haman.
    Kaj Haman ektremis antaŭ la reĝo kaj la reĝino.'
  uig-PIN: Bu düxmǝn wǝ zǝⱨǝrhǝndǝ mana muxu rǝzil Ⱨaman! — dewidi, Ⱨaman padixaⱨ
    bilǝn hanix aldida xu zamatla dǝkkǝ-dükkigǝ qüxti.
  beo-beo: Eseda bu adole i, “Ninia ha lai dunu amola ninima se iasu dunu da amo wadela:i
    dunu Ha:ima:ne, e fawane.” Ha:ima:ne da fofogadigili beda:ne, hina bagade amola
    iduama sosodolaligi.
  tpi-OTNT: Esta i bekim tok olsem, “Mi tok long Haman tasol. Em i birua bilong mipela
    na em i redi long bagarapim mipela.” Na Haman i pret na i guria nogut tru.
  hau-SA: Esta ta ce, “Maƙiyi da abokin gāban, shi ne wannan mugun Haman.” Sai Haman
    ya tsorota a gaban sarki da sarauniya.
  uig-LAT: Bu düshmen we zeherxende mana mushu rezil Haman! — déwidi, Haman padishah
    bilen xanish aldida shu zamatla dekke-dükkige chüshti.
  nde-nde: U-Esta wathi, “Isitha lomuntu ololunya nguyenalo uHamani olomona.” UHamani
    wasethuthumela phambi kwenkosi lendlovukazi.
  ton-ton: Pea naʻe pehē ʻe Eseta, “Ko e tangata angatuʻu mo e fili, ko Hamani angakovi
    ni.” Pea naʻe toki manavahē ʻa Hamani ʻi he ʻao ʻoe tuʻi mo e tuʻi fefine.
  ces-1613: 'I řekla Ester: Muž protivník a nepřítel nejhorší jest Aman tento. Takž
    Aman zhrozil se před oblíčejem krále a královny.'
  eng-WMB: Esther said, “An adversary and an enemy, even this wicked Haman!” Then
    Haman was afraid before the king and the queen.
  tam-TCV: அதற்கு எஸ்தர், “அந்த விரோதியும், பகைவனும் இந்த கொடிய ஆமானே” என்றாள். அப்பொழுது
    ஆமான், அரசனுக்கும் அரசிக்கும் முன்பாகத் திகிலடைந்தான்.
  ceb-ULB: Miingon si Ester, “Ang masupilon nga tawo, nga kaaway, mao kining daotan
    nga si Haman!” Unya nalisang si Haman atubangan sa hari ug sa rayna.
  mkn-mkn: Ais Ester manyao bilang, “Itu orang jahat tu, andia Haman. Te dia yang
    bamusu deng botong, ko mau bunu bekin mati sang beta deng beta pung bangsa anteru!”
    Dengar Ester kasi tau dia pung jahat sang raja, pas di dia pung muka bagitu, ju
    Haman taku mau mati.
  pol-UBG: 'Estera odpowiedziała: Tym przeciwnikiem i wrogiem jest niegodziwy Haman.
    I Haman zatrwożył się przed królem i królową.'
  urd-GVU: آستر نے جواب دیا، ”ہمارا دشمن اور مخالف یہ شریر آدمی ہامان ہے!“ تب ہامان
    بادشاہ اور ملکہ سے دہشت کھانے لگا۔
  eng-OEBCW: '‘A foe, an enemy: this wicked Haman.’ Esther answered. Haman shrank
    in terror before the king and the queen.'
  deu-1912: 'Esther sprach: Der Feind und Widersacher ist dieser böse Haman. Haman
    entsetzte sich vor dem König und der Königin.'
  kan-2017: ಆಗ ಆಕೆಯು, “ನಮ್ಮನ್ನು ಬಾಧಿಸಬೇಕೆಂದಿರುವ ಹಗೆಗಾರನು ಮತ್ತು ಶತ್ರುವು ಈ ದುಷ್ಟ ಹಾಮಾನನೇ”
    ಎಂದಳು. ಇದನ್ನು ಕೇಳಿ ಹಾಮಾನನು ರಾಣಿಯ ಮುಂದೆ ಭಯಭೀತನಾದನು.
  yap-yap: Me fulweg Esther ni ga’ar, “En ni to’ogor romad, ni ir e be tay thibngimad,
    e re mo’on ni kireb ney i Haman!” Me sap Haman ngak fare pilung nge fare queen
    ni kari rus.
  hlt-MCSB: Te vaengah Esther loh, “Tekah hlang tah rhal neh thunkha boethae Haman
    ni,” a ti nah. Te dongah Haman tah manghai neh manghainu mikhmuh ah let coeng.
  mdy-ETH: ዓስቲራ፦ «ኑኡኮ ሞርኬ ማዒ ኑ ሃይቃንዳጉዲ ዎጌሢ ሃያ ፑርቶ ዓሢ፥ ሃማኬ!» ጌዔኔ። ሃማ ዒማና ዎኦቶንዶ ጎይሢ
    ባይዚ ዲቃታዖ፦ ካኣቲና ጌኤሾናኮ ዓኣፓ ዓኣፓ ዛጊሢ ዓርቄኔ፤
  twi-ASANTE: Ɛster buaa sɛ, “Saa omumuyɛfoɔ ne ɔtamfoɔ yi ne animguaseni Haman.”
    Ehu maa Haman too hoa wɔ ɔhene ne ɔhemmaa no anim.
  eng-WEBU: Esther said, “An adversary and an enemy, even this wicked Haman!” Then
    Haman was afraid before the king and the queen.
  wal-wal: Oichchin Asttira, “Nu morkkee, nuna yedettiyaagee hagaa ha iitaa Hamaana”
    yaagaasu. He wode Hamaani kawuwaa sinttaaninne kawee sinttan daro dagammiis.
  tgk-tgk: 'Эстер хитоб кард: «Душмани ашаддӣ ҳамин Ҳамани бадкор аст!» Инро шунида,
    Ҳаман назди подшоҳ ва малика ба даҳшат афтод.'
  spa-PDDPT: 'Ester dijo: ¡El adversario y enemigo es este perverso Amán! Y Amán quedó
    aterrorizado delante del rey y de la reina.'
  gun-gun: 'Ester ombovai: — Orerovaigua oremombaxe va''e ma peva''e mba''emo vai
    apoa Hamã — he''i. Ha''e rami rã Hamã ma huvixa ha''e ta''yxy renonde py okyje
    reia anho oendu.'
  agu-BL: —Yi jun kacontra'tz yi na chi'ch c'u'l ske'j, i'tz ta'k yab Amáne'j, stzun
    Ester bantz. Yi tbital Amán yi xtxolbila'tz, chin sak nin ban tan xo'w, nin qui't
    a'w yol ta'n.
  ilo-ULB: Kinuna ni Ester, “Ti naunget a lalaki, dayta a kabusor, ket daytoy managdakdakes
    a ni Haman!” Ket kasta unay ti buteng ni Haman iti sangoanan ti ari ken ti reyna.
  kpg-kpg: Esther ga helekai gi mee, “Go di madau hagadaumee, go taane huaidu deenei
    go Haman!” Haman gu mmada adu gi di king mo di queen haga huaidu i lodo dono madagu.
  uig-ARA: بۇ دۈشمەن ۋە زەھەرخەندە مانا مۇشۇ رەزىل ھامان! ــ دېۋىدى، ھامان پادىشاھ
    بىلەن خانىش ئالدىدا شۇ زاماتلا دەككە-دۈككىگە چۈشتى.
  sus-sus: Esita naxa a yaabi, «Muxu yaxui xungbe, naxan wama muxu tɔɔrɔfe, na findixi
    yi Haman mixi kobi nan na.» Haman to na wɔyɛnyi mɛ, gaaxui naxa a suxu a ɲaaxi
    ra.
  pon-2006: Ester eri sapeng, patohwan, “At tungoal imwintihti iei Aman, ohl loallap
    suwed menet!” Aman eri salohda oh rerrer mwohn nanmwarkio oh sapwellime likend.
  ksd-ksd: 'Ma Esta i ga biti: Go ra bilak na tutana Aman ia ra tena vargegelenai
    ma ra ebar! Ma Aman i ga burut ta ra luaina mata i ra king ma ta ra luaina mata
    i ra taulai kai ra king.'
  tur-YTC: Ester, “Bir düşman ve bir hasım, bu kötü Haman!” dedi. O zaman Haman kral
    ve kraliçenin önünde korktu.
  ind-AYT: Ester menjawab, “Penganiaya dan musuh itu adalah Haman, orang jahat ini!”
    Lalu, Haman sangat ketakutan di hadapan raja dan ratu.
  nya-nya: Estere anati, “Wotizunza ndiponso mdani wathu! Munthu woyipayo ndi Hamani.”
    Kenaka Hamani anagwidwa ndi mantha pamaso pa mfumu ndi mfumukazi.
  kyg-kyg: Esataꞌa geꞌaleꞌmo aeno atagaina huno ha painoꞌaeꞌmo, Ani hosu vekamo Hemanifekeꞌmo
    nehugenoꞌaeꞌmo kametimo agaemo maiꞌniye, huno ha paiꞌniye. Hemaniꞌa kini vekaꞌe
    kuvini a kanoꞌefeꞌmo koli nehigenoꞌaeꞌmo lusi kava huno atete hauꞌniye.
  mps-mps: Estago po wei ponani, “Te dwai bidi Haman te dao. Agai dade boi bidi elama,
    tama agai da dolabo sę sisi ilai dao,” wali. Tama Haman wi elama, tama dwai didibili
    mu yai.
  tpi-tpi: Esta i bekim tok olsem, “Mi tok long Haman tasol. Em i birua bilong mipela
    na em i redi long bagarapim mipela.” Na Haman i pret na i guria nogut tru.
  dan-1931: 'Ester svarede: “En fjendsk og ildesindet Mand, den onde Haman der!” Da
    blev Haman slaget af Rædsel for Kongen og Dronningen.'
  vie-OVCB: 'Ê-xơ-tê đáp: “Kẻ thù địch đó chính là Ha-man ác độc này đây!” Ha-man
    run sợ trước mặt vua và hoàng hậu.'
  guj-2017: એસ્તેરે કહ્યું, “તે વેરી તથા વિરોધી તો આ દુષ્ટ હામાન જ છે” આ સાંભળીને
    રાજા અને રાણીની સામે હામાન ગભરાયો.
  pon-2006A: Ester eri sapeng, patohwan, “At tungoal imwintihti iei Aman, ohl loallap
    suwed menet!” Aman eri salohda oh rerrer mwohn nanmwarkio oh sapwellime likend.
  por-BRBSL: 'Esther disse: “Um adversário e um inimigo, mesmo este perverso Haman”!
    Então Haman teve medo diante do rei e da rainha.'
  eng-OEBUS: '“A foe, an enemy: this wicked Haman.” Esther answered. Haman shrank
    in terror before the king and the queen.'
  cth-cth: Esta ni, na katarankung hoi na katukkung teh tami kahawihoehe Haman doeh,
    telah atipouh. Hatdawkvah, siangpahrang hoi siangpahrangnu e a hmalah Haman teh
    a taki teh a pâyaw.
  twi-twi: Ɛster buae se, “Saa omumɔyɛfo ne ɔtamfo yi ne onimguasefo Haman.” Ehu maa
    Haman ho popoo wɔ ɔhene ne ɔhemmea no anim.
  hlt-hlt: Te vaengah Esther loh, “Tekah hlang tah rhal neh thunkha boethae Haman
    ni,” a ti nah. Te dongah Haman tah manghai neh manghainu mikhmuh ah let coeng.
  tbz-SIM: 'Kɛ̀ Ɛsitɛɛ dɔ̀: Ti kpɑntídɛ̀ntɔù, ti dootitɔù tu Amɑnni nwe onitiyonkuwe.
    Kɛ̀ kufɔ̃wɑɑ́ nhɑutɛ́ Amɑnni okpɑ̀ɑ̀tì nɛ̀ o pokù bɛ ììkɛ̀.'
  msy-2020: Ezɨ Esta a ikaragha ghaze, “Kɨ Haman mɨgei. A en apanim damu egh e gasɨghasɨghasa.”
    Ezɨ Haman, Atrivim Serksis ko Kwin Esta, aningɨn guamningɨn bar aguaghfagha bar
    atiatingi.
  dop-dop: 'Ntɛnɑ Ɩsǝtɛɛ sɩ: Tɑ́ kolontu sɔsɔ ɩnǝɣǝlɛ ɩsɑɣɑʋ Hɑmɑŋ ɩnɛ. Tǝnɑɣɑ Hɑmɑŋ
    tɔnʋɣʋ lʋlɑ pee kɛ wulɑʋ nɑ Ɩsǝtɛɛ pɑ ɩsɛntɑɑ tǝnɑ.'
  azb-azb: 'Ester dedi: «Bizə nifrət edən düşmənimiz bu bədxah Hamandır!» Padşahın
    və mələkənin önündə Hamanı dəhşət bürüdü.'
  eng-DBY: And Esther said, The adversary and enemy is this wicked Haman. Then Haman
    was terrified before the king and the queen.
  hin-2017: एस्तेर ने उत्तर दिया, “वह विरोधी और शत्रु यही दुष्ट हामान है।” तब हामान
    राजा-रानी के सामने भयभीत हो गया।
  wol-KYG: 'Esteer ne ko: «Waa ji nuy fexeel, di bañ, dib noon de, Aman mu bon mii
    la!» Aman nag tiit lool fa kanam Buur ak Lingeer.'
  bjr-bjr: Qufanoo Estaa nammarifa narí qimaminoo qinau. Qinee Amannanara qidaqa.
    Mifa manda fasiqa maasa namuqaa maridanoo maasa darirara deedaqidanoo. Qufanoo
    Amannana firaaqoo aindiri roofanoo rufianau.
  eng-YLT: And Esther saith, 'The man — adversary and enemy — [is] this wicked Haman;'
    and Haman hath been afraid at the presence of the king and of the queen.
  eng-WYC-2017: And Esther said, Our worst adversary and enemy is this Haman. The
    which thing when he heard, he was astonied anon, and he was not sufficient to
    bear the semblance, or the indignation, of the king and of the queen.
  eng-WMBB: Esther said, “An adversary and an enemy, even this wicked Haman!” Then
    Haman was afraid before the king and the queen.
  urd-GVH: आस्तर ने जवाब दिया, “हमारा दुश्मन और मुख़ालिफ़ यह शरीर आदमी हामान है!”
    तब हामान बादशाह और मलिका से दहशत खाने लगा।
  rug-rug: Olaṉa se Esita, “Sa mami kana si na tie kaleana sapu se Hamani!” Neneqara
    na tarazuzu se Hamani pa kenuna sa baṉara meke koasa kalaho.
  gaz-gaz: Asteer immoo, “Amajaajii fi diinni sun Haamaan namichuma jalʼaa kanaa dha”
    jette. Kana irratti Hamaan fuula mootichaatii fi mootittii duratti akka malee
    rifate.
  fra-LSG: 'Esther répondit: L’oppresseur, l’ennemi, c’est Haman, ce méchant-là! Haman
    fut saisi de terreur en présence du roi et de la reine.'
  yal-yal: Esita yi a yabi, a naxa, “Haman nan nxu tɔrɔ muxun nun nxu yaxun na, na
    muxu ɲaxina!” Nayi, gaxu gbeen yi Haman suxu mangan nun Esita yɛtagi.
  haw-1868: I aku la o Esetera, O ka enemi ka mea i ku e mai, o keia Hamana hewa no.
    Alaila, makau o Hamana imua i ke alo o ke alii, a me ke alii wahine.
  arb-NAV: 'فَأَجَابَتْ: «إِنَّ هَذَا الْخَصْمَ وَالْعَدُوَّ هُوَ هَامَانُ الشِّرِّيرُ».'
  ewe-ewe: Ester ɖo eŋu be, “Míaƒe futɔ kple ketɔ lae nye Haman vɔ̃ɖi sia.” Tete vɔvɔ̃
    na Haman ɖi vo, eye eƒe mo da tu le fia la kple fiasrɔ̃ la ƒe ŋkume.
  eng-LEE: And Esther said, An adversary, and inimical man, this wicked Haman. Then
    became Haman terrified before the king and the queen.
  asm-FB: ইষ্টেৰে ক’লে, “সেই দুষ্ট হামনেই বিৰুদ্ধী আৰু শত্ৰু লোক হয়।” তেতিয়া হামনে
    ৰজা আৰু ৰাণীৰ আগত আতঙ্কিত হ’ল।
  sus-A: عٍسِتَ نَشَ عَ يَابِ، «مُشُ يَشُي شُنفبٍ، نَشَن وَ مَ مُشُ تْورْقٍ، نَ قِندِشِ
    يِ هَمَن مِشِ كٌبِ نَن نَ.» هَمَن تٌ نَ وْيّنيِ مّ، فَاشُي نَشَ عَ سُشُ عَ حَاشِ
    رَ.
  fra-SBL: 'Esther dit : « Un adversaire et un ennemi, même ce méchant Haman ! » Alors
    Haman eut peur devant le roi et la reine.'
  hbo-hbo: וַתֹּ֣אמֶר־אֶסְתֵּ֔ר אִ֚ישׁ צַ֣ר וְאֹויֵ֔ב הָמָ֥ן הָרָ֖ע הַזֶּ֑ה וְהָמָ֣ן
    נִבְעַ֔ת מִלִּפְנֵ֥י הַמֶּ֖לֶךְ וְהַמַּלְכָּֽה׃
  pjt-pjt: '@see-verse:EST.007.005'
  kik-kik: Esiteri akiuga atĩrĩ, “Mũtũthũũri na thũ iitũ nĩ Hamani ũyũ mwaganu.” Hamani
    akĩnyiitwo nĩ kĩmako kĩnene arĩ hau mbere ya mũthamaki o na mũtumia wake.
  fra-NCL: 'Esther répondit : « L’oppresseur, l’ennemi, c’est Aman, ce méchant ! »
    Aman fut saisi d’effroi en présence du roi et de la reine.'
  cek-AK: Esther mah, Kasae sak han pacaeng misa loe, kahoih ai kami Haman hae ni,
    tiah a naa. To naah Haman loe siangpahrang hoi siangpahrang zu hmaa ah paroeai
    tasoehhaih hoiah oh.
  cuk-cuk: 'Geb Ester, reyga sogded: —¡Anmar-isdarad anmargi gwisgudiidi, we-dule-isgana,
    Amán gued! Amán weyob-itosgua, rey-asabin, degi, rey-ome-Ester-asabin dobedba
    ganna gwisgusad.'
  uig-CYR: Бу дүшмән вә зәһәрхәндә мана мошу рәзил Һаман! — девиди, Һаман падиша билән
    ханиш алдида шу заматла дәккә-дүккигә чүшти.
  tel-2017: ఎస్తేరు “మా విరోధి అయిన ఆ శత్రువు, దుష్టుడైన ఈ హామానే” అంది. అప్పుడు రాజు,
    రాణి ముందు హమానుకు ముచ్చెమటలు పోశాయి.
  hat-BSA: 'Esther te di: “Yon oprimè avèk yon lènmi, se mechan Haman sila a!” Pou
    sa a, Haman te vin ranpli avèk laperèz devan wa a avèk rèn nan.'
  kos-kos: Esther el topuk, “Mwet lokoalok lasr, su akola in kalyei kut, pa mwet koluk
    se inge Haman!” Haman el ngetang nu sel tokosra ac kasra, ac el rarrar ke sangeng.
  hbo-WLC: וַתֹּ֣אמֶר־אֶסְתֵּ֔ר אִ֚ישׁ צַ֣ר וְאוֹיֵ֔ב הָמָ֥ן הָרָ֖ע הַזֶּ֑ה וְהָמָ֣ן
    נִבְעַ֔ת מִלִּפְנֵ֥י הַמֶּ֖לֶךְ וְהַמַּלְכָּֽה׃
  ibo-ibo: Esta zara, “Ọ bụ onye iro na onye mmegide. Ọ bụ Heman, nwoke ọjọọ a!” Mgbe
    ahụ, ụjọ dị ukwu jidere Heman nʼihu eze na nwunye eze.
  ory-ory: ଏଷ୍ଟର କହିଲେ, “ଏହି ଦୁଷ୍ଟ ହାମନ୍‍ ଜଣେ ବିପକ୍ଷ ଓ ଶତ୍ରୁ ଅଟେ;” ତହିଁରେ ରାଜା ଓ ରାଣୀଙ୍କ
    ସାକ୍ଷାତରେ ହାମନ୍‍ ଭୀତ ହେଲେ।
  chk-chk: Nge Ester a apasa, “Iei i Haman ewe mwän mi ngau, i ätewe mi ü ngenikem
    o oputakem.” Mürin, Haman a chechech ren an niuokusiti ewe king me ewe kiwiin.
  rop-rop: Wal Esta bin tok, “Det men hu wandim binijimap melabat, im Heiman, en im
    na det enami blanga melabat. Im nomo laigim ola Juwish pipul.” Wal Heiman bin
    bradin detmatj wen im luk det king en im waif dubala.
  ukr-1871: 'І відказала Естер: Ворог і супротивник — то сей злющий Аман! І затрусився
    Аман перед царем та царицею.'
  deu-1951: 'Esther sprach: Der Widersacher und Feind ist dieser böse Haman! Da erschrak
    Haman vor dem König und der Königin.'
  eng-JPS: 'And Esther said: ''An adversary and an enemy, even this wicked Haman.''
    Then Haman was terrified before the king and the queen.'
  srp-1865: 'A Jestira reèe: protivnik i neprijatelj ovaj je zlikovac Aman. A Aman
    se uplaši od cara i od carice.'
  lug-lug: Awo Eseza n’addamu nti, “Omulabe waffe, atukyawa, ye Kamani ono omubi.”
    Kamani n’atya nnyo mu maaso ga Kabaka ne Nnabagereka.
  heb-heb: ותאמר אסתר איש צר ואויב המן הרע הזה והמן נבעת מלפני המלך והמלכה׃
  ben-IRV: ইষ্টের বললেন, “একজন বিপক্ষ ও শত্রু, সেই এই দুষ্ট হামন।” তখন হামন রাজা ও
    রাণীর সামনে ভীষণ ভয় পেল।
  pan-pan: ਅਸਤਰ ਨੇ ਉੱਤਰ ਦਿੱਤਾ, “ਉਹ ਵਿਰੋਧੀ ਅਤੇ ਵੈਰੀ ਇਹੋ ਦੁਸ਼ਟ ਹਾਮਾਨ ਹੈ!” ਤਦ ਹਾਮਾਨ ਰਾਜਾ
    ਅਤੇ ਰਾਣੀ ਦੇ ਸਾਹਮਣੇ ਡਰ ਗਿਆ।
  mya-JVB: ဧသတာ က၊ ရန် ဘက်ပြုသောရန်သူ သည် ဤ ဆိုးညစ် သော ဟာမန် ဖြစ်ပါ၏ဟု လျှောက် သော်၊
    ဟာမန် သည် ရှင်ဘုရင် နှင့် မိဖုရား ရှေ့ မှာ ကြောက်ရွံ့ ခြင်း သို့ ရောက်လေ၏။
  tbg-tbg: Minti tuvaro Estaava vira tiva amiro tiharo, Tinavu navutaava, tinavu qoraiqama
    timite vai vaiintiva vaireva, maa Hamaaniva qora vaiinti vivama vaivo, tiro. Estaava
    minti tuvaro Hamaaniva avuhainaa vaiinti nahenti vitanta nivuqaa vaiharo voqama
    kero qetovaro vira aiqu kauqu ntiri ntiri i vauvaro vaura.
  hmo-hmo: Eseta ia haere, ia gwau, “Ai ia dagedage henia, bona ai ia hadikaia ore
    gwauraia tau dikana be Hamana!” Unai neganai Hamana be ia gari bada herea, king
    bona kwini edia vairana dekenai.
  urd-urd: आस्तर ने कहा, वह मुख़ालिफ़ और वह दुश्मन, यही ख़बीस हामान है! “तब हामान
    बादशाह और मलिका के सामने परेशान हुआ।
  rus-SYN: 'И сказала Есфирь: враг и неприятель - этот злобный Аман! И Аман затрепетал
    пред царем и царицею.'
  bqc-SIM: 'A wèwà à mɛ̀: Amani bɛ̃̀ɛɛ bee mɛ́ ibɛɛ pↄ́ zawágupi ũ. Sↄ̃ kɛ̃̀
    Amanigu kí ń a napio yã́ musu.'
  tcz-CHONGTHU: Esther in adonbut in, “Hiche miphaloupa Haman eidouvu le kagalmi paohi
    hijahime!” Haman chun lengpa le lengnu kom’a chun amai adangleo jengtan ahi.
  mar-mar: एस्तेर म्हणाली, “तो आपल्या समोरच आहे. हाच तो दृष्ट हामान आमचा शत्रू!” तेव्हा
    राजा आणि राणीसमोर हामान भयभीत झाला.
  qub-qub: 'Niptin Esterga niran: «¡Chay chiquimaj, chayno rurayta munäga caycan cay
    fiyu runa Amanmi!» Chayno nejta wiyaycur Amanga fiyupa manchariywan chiyacashano
    ricacuran raypawan raynapa ñaupancho.'
  bqp-bqp: 'À wèa à pì: Amana vãni díkĩnan ibɛrɛ kũ à zã̀ógu pì ũ. Swɛ̃̀ɛ kɛ̃̀
    Amanaa kína kũ a nanↄ pìio yã musu.'
  hat-hat: 'Estè reponn li: -Moun ki pa vle wè nou an, moun k''ap pèsekite nou an,
    se Aman, mechan sa a! Aman dekare, li pran tranble devan wa a ak larenn lan.'
  eng-BSB: Esther replied, “The adversary and enemy is this wicked man—Haman!” And
    Haman stood in terror before the king and queen.
  eng-WEBPB: Esther said, “An adversary and an enemy, even this wicked Haman!” Then
    Haman was afraid before the king and the queen.
  kbq-kbq: Higeno Esta'a kenona'a huno, E'i ana kefo avu'ava'ma nehuno ha'ma renerantea
    nera Hemanikino ama mani'ne. Anage higeno Hemani'a kuini a'mofo avugane, kini
    ne'mofo avuga tusi agogogu nehuno ahirahiku hu'ne.
  nhe-BL: 'Huan Ester tlananquili: ―¡Ni tlacatl Amán! ¡Yajaya tlen techcualancaita!
    Huajca quema Amán quicajqui ni tlajtoli, tlahuel momajmati iniixpa nopa tlanahuatijquetl
    ihuaya isihua.'
  bus-bus: 'À wèàla à bè: Amana vãii kɛ̀n ibɛɛ kɛ̀ zàwaguu pì ũ. Swɛ̃̀ kɛ̃̀ Amanan
    kína kↄ̃n a naↄ̃ pìo yã musu.'
  gub-BL: — Ureàmàtyry'ymar a'e, ma'erahy urewe ipuraraw kar har a'e, wapyk neruwake
    a'e. Àmà her romo a'e. Awa iaiw ma'e romo hekon a'e, i'i Eter tuwihawete pe. Ukyze
    tuwe Àmà kury. Ume'e tuwihawete rehe. Ume'e hemireko rehe no.
  eng-DRA: 'And Esther said: It is this Aman that is our adversary and most wicked
    enemy. Aman hearing this was forthwith astonished, not being able to bear the
    countenance of the king and of the queen.'
