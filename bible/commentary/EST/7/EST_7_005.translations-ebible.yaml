verse: EST.007.005
translations:
  mal-C: 'അഹശ്വേരോശ് രാജാവ് എസ്ഥേർരാജ്ഞിയോടു ചോദിച്ചു: “ആരാണ് അവൻ? ഇങ്ങനെ ഒരു കാര്യം
    ചെയ്യാൻ ധൈര്യപ്പെട്ടവൻ എവിടെ?”'
  deu-TKW: 'Da sprach der König Ahasveros und sagte zu der Königin Esther: Wer ist
    der und wo ist der, dem es in den Sinn kommen konnte also zu thun?'
  lin-lin: 'Mokonzi Kizerisesi atunaki Ester, mwasi ya mokonzi : — Moto yango nani
    oyo ameki kobongisa likambo ya boye ? Azali wapi ?'
  eng-LSV: And King Ahasuerus says, indeed, he says to Esther the queen, “Who [is]
    he—this one? And where [is] this one whose heart has filled him to do so?”
  eng-GNV: Then King Ahashuerosh answered, and said vnto the Queene Ester, Who is
    he? and where is he that presumeth to doe thus?
  eng-WEBSTER: Then the king Ahasuerus answered and said to Esther the queen, Who
    is he, and where is he, that durst presume in his heart to do so?
  nhw-BL: 'Huajca Asuero quitlatzintoquili Ester: ―¿Ajqueya nopa tlacatl catli moyolilhuijtoc
    para quichihuas ni tlamantli? ¿Canque itztoc?'
  swh-ONEN: Mfalme Ahasuero akamuuliza Malkia Esta, “Ni nani huyu? Yuko wapi mtu huyu
    aliyethubutu kufanya jambo kama hili?”
  bba-bba: Yerɑ sinɑ boko Asuresi u Ɛsitɛɛ bikiɑ u nɛɛ, wɑrɑ u niɑ yen bweseru kuɑ.
  eng-KJVCPB: Then the king Ahasuerus answered and said unto Esther the queen, Who
    is he, and where is he, that durst presume in his heart to do so?
  luo-luo: Ruoth Ahasuerus nopenjo Esta ma mikache niya, “En ngʼa? Ngʼatno ni kanye
    mosehedhore timo gima kamano?”
  meu-meu: Bena King Ahasuero ese Queen Eseta e nanadaia, eto, Tauna na daika ina
    kara baine karaia e tomu? Ia be edeseni ai?
  npi-ULB: तब राजा अहासूरसले रानी एस्तरलाई सोधे, “त्यो को हो ? यस्तो कुरा गर्न आफ्नो
    हृदय भरेर बस्‍ने त्यो व्यक्ति कहाँ छ ?
  yor-yor: Ọba Ahaswerusi bi Esteri ayaba léèrè pé, “Ta a ni ẹni náà? Níbo ni ẹni
    náà wà tí kò bẹ̀rù láti ṣe irú nǹkan bẹ́ẹ̀?”
  ind-ind: Lalu bertanyalah raja kepadanya, “Siapa yang berani melakukan itu? Di mana
    orangnya?”
  pes-OPCB: 'خشایارشا از استر پرسید: «این شخص کیست که جرأت کرده چنین کاری کند؟ او
    کجاست؟»'
  tgl-ULB: Pagkatapos sinabi ni Haring Assuero kay Esther na reyna, “Sino siya? Nasaan
    ang taong pumuno sa kanyang puso na gumawa ng ganyang bagay?”
  hui-hui: Eseda ibu bi ogoni layago hale howa Kini Segesisi ibugua Kuini Esedahondo
    hale halu lalu, Ko urunidagua gi nahe howa bulenego agali o bialu haruagoni ibu
    aibe. Agali ogoni ibu agoha kabe langi, lene.
  mya-mya: ထို​အ​ခါ​ဧ​က​ရာဇ်​မင်း​က``ဤ​သို့​သော အ​မှု​မျိုး​ကို​အ​ဘယ်​သူ​ပြု​ရဲ​သ​နည်း။
    ထို​သူ​ကား​အ​ဘယ်​မှာ​ရှိ​သ​နည်း'' ဟု မေး​တော်​မူ​၏။
  bod-N: རྒྱལ་པོ་ན་རེ། འདི་ལྟར་སྒྲུབ་ཕོད་པའི་སྙིང་སྟོབས་ཅན་དེ་ནི་སུ་ཡིན། གང་དུ་ཡོད་ཅེས་དྲིས་པ་ན།
  sna-sna: Mambo Zekisesi akabvunza vaHosi Esteri akati, “Ndiani iyeye? Aripi munhu
    iyeye afunga kuita chinhu chakadai?”
  spa-BLM: 'Entonces el rey Asuero dijo a la reina Ester: “¿Quién es y dónde está
    el que se atrevió a hacer eso en su corazón?”'
  cac-cac: 'Ix sc''anb''an vin̈aj rey Asuero chi'' icha tic: —¿Mach jun chi''? ¿B''ajtil
    ay jun mach snaan jun tzal chi''? xchi vin̈.'
  swh-ULB: Kisha Mfalme Ahusiero akamwambia malkia Esta, “Ni nani huyo? Ni nani aliyekusudia
    moyoni mwake kutenda jambo hili?
  bel-bel: 'І адказваў цар Артаксэркс і сказаў царыцы Эстэры: хто гэта такі, і дзе
    той, які адважыцца ў сэрцы сваім зрабіць так.'
  deu-ELBBK: 'Da sprach der König Ahasveros und sagte zu der Königin Esther: Wer ist
    der, und wo ist der, den sein Herz erfüllt hat, so zu tun?'
  mbb-OT: Ne midtavak si Hadì Ahasuerus kandin te, “Hentei is nekaaku he ebaal keniyan
    wey hendei sikandin guntaan?”
  mal-2015: 'അഹശ്വേരോശ്‌രാജാവു എസ്ഥേർരാജ്ഞിയോടു: അവൻ ആർ? ഇങ്ങനെ ചെയ്‌വാൻ തുനിഞ്ഞവൻ
    എവിടെ എന്നു ചോദിച്ചു.'
  rmc-rmc: 'O kraľis Ahasver phučľa la Esteratar: „Ko hin oda? Kaj hin oda, ko kamel
    kajso vareso te kerel?“'
  nlg-nlg: Agaia vunaghi haba Xerxes te kokoe huahuati me ghaghua, “?Ahei na tinoni
    ia ke gonia na totobo ia keri, geke haua na limana vuvungamu/pungisigho?”
  pes-OPV: 'آنگاه اخشورش پادشاه، استر ملکه راخطاب کرده، گفت: «آن کیست و کجا است که
    جسارت نموده است تا چنین عمل نماید؟»'
  ron-1924: 'Ымпэратул Ахашверош а луат кувынтул ши а зис ымпэрэтесей Естера: „Чине
    ши унде есте ачела каре аре де гынд сэ факэ аша?”'
  ben-OBCV: তখন রাজা অহশ্বেরশ রানি ইষ্টেরকে জিজ্ঞাসা করলেন, “কে সে? সেই লোকটি কোথায়
    যার এই কাজ করার সাহস হয়েছে?”
  lex-lex: 'Dewade ray Aswerus natiana ratu Ester niwra: “He'' nparan pia nhi'' emkade
    tiy miy? Riy de etla hanme?”'
  som-som: Markaasaa Boqor Ahashwerus wuxuu Boqorad Esteer ku yidhi, Yuu yahay, xaggee
    buuse joogaa, kan ku dhaca oo qalbigiisa sidaas kaga fikiray inuu waxaas yeelo?
  lat-VUC: 'Respondensque rex Assuerus, ait: Quis est iste, et cujus potentiæ, ut
    hæc audeat facere?'
  eng-ASVBT: Then spake the king Ahasuerus and said unto Esther the queen, Who is
    he, and where is he, that durst presume in his heart to do so?
  ita-1885: 'E il re Assuero disse alla regina Ester: Chi è, e ove è colui che è stato
    tanto presuntuoso di far cotesto?'
  eng-ULB: Then King Ahasuerus said to Esther the queen, “Who is he? Where is this
    person to be found who has filled his heart to do such a thing?”
  spa-VBL: 'El rey preguntó a la reina Ester, exigiendo saber: “¿Quién es éste? ¿Dónde
    está el hombre que se ha atrevido a hacer esto?”'
  fra-_FOB: 'Alors le roi Assuérus prit la parole, et dit à la reine Esther: Qui est,
    et où est cet homme, qui a osé faire cela?'
  mal-mal: 'അഹശ്വേരോശ്‌ രാജാവ് എസ്ഥേർ രാജ്ഞിയോട്: “അവൻ ആർ? ഇങ്ങനെ ചെയ്യുവാൻ ശ്രമിച്ചവൻ
    എവിടെ” എന്ന് ചോദിച്ചു.'
  urd-GVR: Yih sun kar Aḳhaswerus ne Āstar se sawāl kiyā, “Kaun aisī harkat karne
    kī jurrat kartā hai? Wuh kahāṅ hai?”
  suz-BL: मिनु पिप अहासूरसमी पिपीम एस्‍तर कली “मोदेंशो पचा माल्‍ब मुर सु बाक्‍बा?
    मिनु मेको मुर ते बाक्‍बा?” दे हिल्‍लो पाप्‍तु।
  ita-1927: 'Il re Assuero prese a dire alla regina Ester: “Chi è, e dov’è colui che
    ha tanta presunzione da far questo?”'
  ckb-ckb: 'ئینجا ئەحەشوێرۆشی پاشا لە شاژنە ئەستێری پرسی: «ئەو کەسە کێیە و لەکوێیە؟
    چۆن بوێری ئەوەی هەیە کارێکی وا بکات؟»'
  eng-BBE: Then King Ahasuerus said to Esther the queen, Who is he and where is he
    who has had this evil thought in his heart?
  kan-OKCV: ಆಗ ಅರಸನಾದ ಅಹಷ್ವೇರೋಷನು ರಾಣಿಯಾದ ಎಸ್ತೇರಳಿಗೆ, “ಯಾರು ಅವನು? ಈ ಪ್ರಕಾರ ಮಾಡಲು ಧೈರ್ಯಗೊಂಡವನು
    ಯಾರು? ಅವನು ಎಲ್ಲಿದ್ದಾನೆ?” ಎಂದನು.
  tam-2017: 'அப்பொழுது ராஜாவாகிய அகாஸ்வேரு மறுமொழியாக, ராணியாகிய எஸ்தரை நோக்கி: இப்படிச்
    செய்யத் துணிகரங்கொண்டவன் யார்? அவன் எங்கே? என்றான்.'
  spa-RV-1909: 'Y respondió el rey Assuero, y dijo á la reina Esther: ¿Quién es, y
    dónde está, aquél á quien ha henchido su corazón para obrar así?'
  ron-BTF: 'Atunci împăratul Ahaşveroş a răspuns şi i-a zis împărătesei Estera: Cine
    este el şi unde este cel care îndrăzneşte în inima lui să facă astfel?'
  eng-WEBP: Then King Ahasuerus said to Esther the queen, “Who is he, and where is
    he who dared presume in his heart to do so?”
  eng-FBV: The king asked Queen Esther, demanding to know, “Who is this? Where is
    the man who has dared to do this?”
  nld-1939: 'Toen vroeg koning Achasjwerosj aan koningin Ester: Wie en waar is die
    man, die zo iets heeft durven bestaan?'
  nch-BL: 'Huajca Asuero quitatzintoquili Ester: ―¿Ajquiya nopa tacat cati moyolilhuijtoc
    para quichihuas ni tamanti? ¿Canque itztoc?'
  vie-1934: 'Vua A-suê-ru nói với hoàng hậu Ê-xơ-tê rằng: Kẻ dám toan lòng làm như
    vậy là ai, và nó ở đâu?'
  hin-CV: राजा अहषवेरोष ने रानी एस्तेर से पूछा, “कौन है वह और कहां है वह, जिसने यह
    ज़िद की है?”
  spa-BES: 'Entonces el rey Asuero dijo a la reina Ester: ¿Quién es él y dónde está
    el que tuvo este mal pensamiento en su corazón?'
  tdx-tdx: 'Nisaontsy amy zao t’i Akasverose mpanjaka, nanao ty hoe amy Estere mpanjaka-ampela:
    Ia v’izao, aia re, te mahavany izay an-tro’e ao?'
  tha-KJV: กษัตริย์​อาหสุเอรัสจึงตรัสกับพระราชินีเอสเธอร์​ว่า “​ผู้​นั้นคือใคร อยู่​ที่ไหน
    จึ​งบ​ังอาจคิดการกระทำเช่นนี้”
  por-BR-2018: 'Então o rei Assuero respondeu à rainha Ester: Quem é esse, e onde
    está esse, que se atreveu a pensar em fazer assim?'
  deu-ELO: 'Da sprach der König Ahasveros und sagte zu der Königin Esther: Wer ist
    der, und wo ist der, welchen sein Herz erfüllt hat, also zu tun?'
  caa-caa: 'Entonces e rey Asuero uyubꞌi tuaꞌ e Ester y che: —Y ¿chi canic uyacta
    oꞌchoy e bꞌijnusiaj tuaꞌ uche inteꞌ nuxi mabꞌambꞌanir cocha era tama uyalma, y
    que nienix abꞌacta? Y ¿tiaꞌ turu? che e rey.'
  eng-WYC-2018: And king Ahasuerus answered, and said, Who is this, and of what power,
    that he be (so)(fool)hardy to do such things?
  epo-epo: 'Tiam la reĝo Aĥaŝveroŝ diris al la reĝino Ester: Kiu li estas kaj kie
    li estas, tiu, kiu prenis en sian koron la kuraĝon agi tiel?'
  uig-PIN: 'Padixaⱨ Aⱨaxwerox hanix Əstǝrdin: — Bundaⱪ ⱪilixⱪa petinƣan kixi kim ikǝn?
    U ⱪǝyǝrdǝ?! — dǝp soridi. Əstǝr jawabǝn: —'
  beo-beo: Amalalu, hina bagade Segesisi da hina bagade uda Eseda ema fofogadigili,
    amane adole ba:i, “Nowa da agoane hamoma:ne sia:bela:? Amo dunu da habila:?”
  tpi-OTNT: King Serksis i harim dispela tok na em i askim Kwin Esta olsem, “Husat
    man nogut i no pret long mekim olsem? Dispela man i stap we?”
  hau-SA: Sarki Zerzes ya tambayi Sarauniya Esta ya ce, “Wane ne shi? Ina mutumin
    da ya yi ƙarfin halin yin wannan karambani?”
  uig-LAT: 'Padishah Ahashwérosh xanish Esterdin: — Bundaq qilishqa pétin’ghan kishi
    kim iken? U qeyerde?! — dep soridi. Ester jawaben: —'
  nde-nde: Inkosi u-Ahasuweru wathi ku-Esta iNdlovukazi, “Ngubani lowo? Ungaphi umuntu
    obelesibindi sokwenza into enje?”
  ton-ton: ¶ Pea naʻe lea ai ʻae tuʻi ko ʻAhasivelo kia Eseta ko e tuʻi fefine ʻo
    pehē, “Ko hai ia, pea kofaʻā ia, ʻaia naʻe fielahi ʻi hono loto ke fai pehē?”
  ces-1613: 'Opět odpovídaje král Asverus, řekl Ester královně: I kdož jest to ten,
    a kde jest ten, jehož srdce tak jest naduté, aby to činil?'
  eng-WMB: Then King Ahasuerus said to Esther the queen, “Who is he, and where is
    he who dared presume in his heart to do so?”
  tam-TCV: அகாஸ்வேரு அரசன் எஸ்தர் அரசியிடம், “யார் அவன்? இப்படியான காரியத்தைச் செய்யத்
    துணிந்த அவன் எங்கே?” என்று கேட்டான்.
  ceb-ULB: Unya miingon si Haring Ahasuerus ngadto kang Rayna Ester, “Kinsa man siya?
    Asa man nato makaplagan kining tawhana nga nagpuno sa iyang kasingkasing aron
    sa pagbuhat niining butanga?”
  mkn-mkn: Ju raja Ahasuweros tanya sang dia pung bini Ester bilang, “Hoe! Sapa yang
    mau bekin bagitu? Sapa yang barani bagitu tu?”
  pol-UBG: 'Wtedy król Aswerus odpowiedział do królowej Estery: Któż to jest i gdzie
    jest ten, którego serce jest tak nadęte, aby ośmielił się tak uczynić?'
  urd-GVU: یہ سن کر اخسویرس نے آستر سے سوال کیا، ”کون ایسی حرکت کرنے کی جرأت کرتا
    ہے؟ وہ کہاں ہے؟“
  eng-OEBCW: Then King Ahasuerus said to Queen Esther, ‘Who is he and where is he
    whose heart has impelled him to do this?’
  deu-1912: 'Der König Ahasveros redete und sprach zu der Königin Esther: Wer ist
    der, oder wo ist der, der solches in seinen Sinn nehmen dürfe, also zu tun?'
  kan-2017: ಅಹಷ್ವೇರೋಷ್ ರಾಜನು ಎಸ್ತೇರ್ ರಾಣಿಯನ್ನು, “ಇಂಥ ದುಷ್ಕೃತ್ಯದ ಮೇಲೆ ಮನಸ್ಸಿಟ್ಟವನು
    ಯಾವನು? ಅವನೆಲ್ಲಿ?” ಎಂದು ಕೇಳಿದನು.
  yap-yap: Aram me fith Xerxes ni Pilung Ester ni ga’ar, “Mini’ e en nike thiyan’
    ma ke leamnag ban’en ni errogon? Bu uw e re mo’on nir?”
  hlt-MCSB: Manghai Ahasuerus te cal tih Esther manghainu taengah, “Anih te unim?
    Anih te melae? Te bang te saii ham a lungbuei aka hah te unim?” a ti nah.
  mdy-ETH: ዬካፓ ካኣቲ ዓርፄክሲሴ፦ «ዬያይዳኒ ጫርቃሢ ዎዚጉዴ ዓሲዳይ! ሃሢ ዬይ ዓሢ ዎካ ዓኣይ?» ጌይ ጌኤሾ፥ ዓስቲሮ ዖኦጬኔ።
  twi-ASANTE: Ɔhene Ahasweros bisaa sɛ, “Hwan na ɔbɛyɛ saa? Na hwan na ɔbɛtumi de
    ne nsa aka wo?”
  eng-WEBU: Then King Ahasuerus said to Esther the queen, “Who is he, and where is
    he who dared presume in his heart to do so?”
  wal-wal: Kawoi Arxxekssiisi zaaridi, “Hegaa oottanau xalidaagee oonee? I he bitanee
    awan de7ii?” yaagidi Kawiyo Asttiro oichchiis.
  tgk-tgk: 'Подшоҳ аз малика пурсид: «Кист он одам?! Куҷост он нафаре, ки ба чунин
    коре ҷуръат намудааст?!»'
  spa-PDDPT: 'Y al tomar la palabra, el rey Asuero preguntó a la reina Ester: ¿Quién
    es y dónde está el que se atreve en su corazón a hacer tal cosa?'
  gun-gun: 'Ha''e ramo huvixa Assuero oporanduve vy aipoe''i gua''yxy Ester pe: —
    Mava''e tu ndeayvua va''e? Mamo tu oiko ha''e rami ete pendeapo aguã opy''a re
    oendu va''e?'
  agu-BL: —¿Na' tzun scyetz i' yi juna'tz, yi na tzan tan xtxumle'n tan ibiyle'n cu'n
    wok? stzun yi rey tetz Ester.
  ilo-ULB: Ket kinuna ni Ari Ahasuero kenni Ester a reyna, “Siasino isuna? Sadino
    ti ayan dayta a tao a natured a nangpanunot tapno aramidenna ti kasta a banag?”
  kpg-kpg: Di King Xerxes ga heeu adu gi di queen Esther, “Ma ko ai deenei e hai dana
    mee beenei? Mee i hee go taane deenei?”
  uig-ARA: 'پادىشاھ ئاھاشۋېروش خانىش ئەستەردىن: ــ بۇنداق قىلىشقا پېتىنغان كىشى كىم
    ئىكەن؟ ئۇ قەيەردە؟! ــ دەپ سورىدى. ئەستەر جاۋابەن: ــ'
  sus-sus: Mangɛ Asuyerusu naxa mangɛ ginɛ Esita maxɔrin keren na, «Nde suusaxi yi
    fe mɔɔli maɲɔxunde? Na kanyi na minden?»
  pon-2006: Nanmwarki Serksihs eri keinemwe rehn Lih Nanmwarki Ester, “Ihs me eimah
    wia soangen mwekid wet? Ohl menet mihmi ia?”
  ksd-ksd: 'Io, ra king Akasueros i ga tata ma i ga biti tai Esta kana taulai dari:
    To ia nam ra tutana i varpit upi ra dari, ma i ki akave?'
  tur-YTC: O zaman Kral Ahaşveroş Kraliçe Ester'e, “Kimdir o ve yüreğinde bunu yapmaya
    kalkışan nerede?” dedi.
  ind-AYT: Raja Ahasyweros bertanya kepada Ratu Ester, “Siapakah dia dan di manakah
    dia, yang hatinya berniat berbuat demikian?”
  nya-nya: Mfumu Ahasiwero anamufunsa mfumukazi Estere, “Kodi iyeyu ndi ndani ndipo
    ali kuti amene saopa kuchita chinthu chotere?”
  kyg-kyg: Kini vekamo Sekisiꞌa ani gemo afitenoꞌaeꞌmo Esatafeꞌmo, haiya agufa hosu
    vekamoꞌmo koli osunoꞌaeꞌmo ani agufa himuꞌnamu gemo huꞌniye. Ani vekamo haiyaꞌaleꞌmo
    maiꞌniye, huno afi geꞌniye.
  mps-mps: King Serksisgo te po odama, kwin Estabolo te tiwai po hanalu wali, “Niwai
    dwai bidigo te tiwai sę wi isiąyu yaliwe? Te bidi mena bidibowe?”
  tpi-tpi: King Serksis i harim dispela tok na em i askim Kwin Esta olsem, “Husat
    man nogut i no pret long mekim olsem? Dispela man i stap we?”
  dan-1931: 'Da svarede Kong Ahasverus Dronning Ester: “Hvem er han, og hvor er han,
    som har fået i Sinde at gøre dette?”'
  vie-OVCB: 'Vua A-suê-ru hỏi hoàng hậu: “Kẻ to gan dám làm những việc như thế là
    ai? Nó ở đâu?”'
  guj-2017: ત્યારે અહાશ્વેરોશ રાજાએ એસ્તેર રાણીને પૂછ્યું જેણે આવું કરવાની હીંમત ધરી
    છે, તે કોણ છે અને તે ક્યાં છે?”
  pon-2006A: Nanmwarki Serksihs eri keinemwe rehn Lih Nanmwarki Ester, “Ihs me eimah
    wia soangen mwekid wet? Ohl menet mihmi ia?”
  por-BRBSL: 'Então o rei Assuero disse à rainha Ester: “Quem é ele, e onde está aquele
    que ousou presumir em seu coração que o faria?'
  eng-OEBUS: Then King Ahasuerus said to Queen Esther, “Who is he and where is he
    whose heart has impelled him to do this?”
  cth-cth: Hatdawkvah, siangpahrang ni Esta koevah, Hete hno sak hanlah a lung hoi
    a kâcai teh khokhan ngam e apimaw, na maw ao, telah a pacei.
  twi-twi: Ɔhene Ahasweros bisae se, “Hena na ɔbɛyɛ saa? Na hena na obetumi de ne
    nsa aka wo?”
  hlt-hlt: Manghai Ahasuerus te cal tih Esther manghainu taengah, “Anih te unim? Anih
    te melae? Te bang te saii ham a lungbuei aka hah te unim?” a ti nah.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tì Asuyeduusi dɔ̀: Wenninwe wèè totí mɛyɛ̀mmɛ̀ mɛmmɛ, dɛ yiɛ̀
    mborɛ?'
  msy-2020: Ezɨ Atrivim Serksis kamaghɨn oregha Estan azara, “Tina atiatiba puvatɨgha,
    nɨ mɨgeir bizir kabar amutɨ da otivasa. Ezɨ gumazir kam managh iti?”
  dop-dop: 'Ḿpʋ́ɣʋ́ wulɑʋ pɔɔsɑ Ɩsǝtɛɛ sɩ: Pepee, ɑwe mɑɣɑsǝnɑ ḿpʋ́ɣʋ́ ɩ tɑɑ? Le-tʋ?'
  azb-azb: O zaman padşah Axaşveroş mələkə Esterdən «Bu işi kim etmişdir? Ürəyində
    belə istəyi olan haradadır?» deyib soruşanda
  eng-DBY: And king Ahasuerus spoke and said to Esther the queen, Who is he, and where
    is he that has filled his heart to do so?
  hin-2017: तब राजा क्षयर्ष ने एस्तेर रानी से पूछा, “वह कौन है? और कहाँ है जिसने ऐसा
    करने की मनसा की है?”
  wol-KYG: 'Buur Aserus wax ak Lingeer Esteer ne ko: «Kooku ku mu? Ana kuy mébét loolu,
    nar koo def?»'
  bjr-bjr: Kinna Serkisisafa mi ufana iriseenoo kuinna Estaa nammarina iramirinoo
    qinau. Ya manda fasiqafee sia miqirara rufieenoo fee, yaa fee mi fasiqafa maridanoo
    fee.
  eng-YLT: And the king Ahasuerus saith, yea, he saith to Esther the queen, 'Who [is]
    he — this one? and where [is] this one? — he whose heart hath filled him to do
    so?'
  eng-WYC-2017: And king Ahasuerus answered, and said, Who is this, and of what power,
    that he be hardy to do such things?
  eng-WMBB: Then King Ahasuerus said to Esther the queen, “Who is he, and where is
    he who dared presume in his heart to do so?”
  urd-GVH: यह सुनकर अख़स्वेरुस ने आस्तर से सवाल किया, “कौन ऐसी हरकत करने की जुर्रत
    करता है? वह कहाँ है?”
  rug-rug: Meke nanasia Zekisi sa baṉara se Esita sa kalaho, “Esei sa tie sapu lopu
    matagutu tavetia sa tinavete asa? Pavei koa si asa?”
  gaz-gaz: Ahashweroos Mootichis, “Inni eenyuu? Namni waan akkasii gochuuf ija jabaate
    sun eessa jira?” jedhee Asteer Mootittii gaafate.
  fra-LSG: 'Le roi Assuérus prit la parole et dit à la reine Esther: Qui est-il et
    où est-il celui qui se propose d’agir ainsi?'
  yal-yal: Manga Asuyerusu yi Esita maxɔdin, a naxa, “Nde a ra, naxan susuxi fe sifani
    ito mirɛ? Na kanna minɛn yi?”
  haw-1868: Alaila, olelo mai ke alii, o Ahasuero, ninau mai la ia Esetera, i ke alii
    wahine, Owai la ia, auhea la hoi ka mea i hoopiha i kona naau, e hana pela?
  arb-NAV: 'فَقَالَ الْمَلِكُ أَحَشْوِيرُوشُ لِلْمَلِكَةِ أَسْتِيرَ: «مَنْ هُوَ هَذَا
    الَّذِي يَجْرُؤُ أَنْ يَرْتَكِبَ مِثْلَ هَذَا؟ أَيْنَ هُوَ؟»'
  ewe-ewe: Fia Ahasuerus bia Fiasrɔ̃ Ester be, “Ame kae? Afi ka ŋutsu si dɔ eɖokui
    be yeawɔ nu sia la le?”
  eng-LEE: Then spoke king Achashverosh and said unto Esther the queen, Who is this,
    and where is he, whose heart hath emboldened him to do so?
  asm-FB: তেতিয়া ৰজা অহচবেৰোচে ৰাণী ইষ্টেৰক ক’লে, “তেওঁ কোন হয়? এই কাৰ্য কৰিবলৈ
    সাহ কৰা জন ক’ত আছে?”
  sus-A: مَنفّ عَسُيٍرُ سُ نَشَ مَنفّ فِنّ عٍسِتَ مَشْرِن كٍرٍن نَ، «ندٍ سُو سَشِ
    يِ قٍ مْولِ مَحْشُندٍ؟ نَ كَنيِ نَ مِندٍن؟»
  fra-SBL: 'Alors le roi Assuérus dit à la reine Esther : « Qui est-il, et où est-il,
    celui qui a osé présumer dans son cœur d''agir ainsi ? »'
  hbo-hbo: וַיֹּ֙אמֶר֙ הַמֶּ֣לֶךְ אֲחַשְׁוֵרֹ֔ושׁ וַיֹּ֖אמֶר לְאֶסְתֵּ֣ר הַמַּלְכָּ֑ה
    מִ֣י ה֥וּא זֶה֙ וְאֵֽי־זֶ֣ה ה֔וּא אֲשֶׁר־מְלָאֹ֥ו לִבֹּ֖ו לַעֲשֹׂ֥ות כֵּֽן׃
  pjt-pjt: '@see-verse:EST.007.004'
  kik-kik: Mũthamaki Ahasuerusu akĩũria Esiteri mũtumia wa mũthamaki atĩrĩ, “Mũndũ
    ũrĩa ũngĩgeria gwĩka ũndũ ta ũcio-rĩ, nũũ hihi? Arĩ ha?”
  fra-NCL: 'Le roi Assuérus prenant la parole, dit à la reine Esther : « Qui est-il
    et où est-il celui que son cœur pousse à agir ainsi ? »'
  cek-AK: To naah Ahasuerus siangpahrang mah, siangpahrang zu Esther khaeah, to baktih
    hmuen sak pacaeng kami loe mi aa? Naa ah maw oh? tiah a naa.
  cuk-cuk: 'Geb degine, Rey-Asuero, Esterʼse egichided: —Degite, ¿Doa-dule we-ibmar-isgana
    imakbi gudisunna? ¿Bia we-dule gudii?'
  uig-CYR: 'Падиша Аһашверош ханиш Әстәрдин: — Бундақ қилишқа петинған киши ким екән?
    У қәйәрдә?! — дәп сориди. Әстәр җававән: —'
  tel-2017: అందుకు రాజైన అహష్వేరోషు “వాడెవడు? ఈ పని చేయడానికి సాహసించిన వాడెక్కడ?”
    అని ఎస్తేరు రాణిని అడిగాడు.
  hat-BSA: Konsa, Wa Assuérus te mande rèn Esther, “Ki moun li ye e kibò li ye, ki
    ta pwopoze fè afè sila a?”
  kos-kos: Na Tokosra Ahasuerus el siyuk sel Kasra Esther, “Su enum se ku in oru ouinge—
    Pia mwet sacn?”
  hbo-WLC: וַיֹּ֙אמֶר֙ הַמֶּ֣לֶךְ אֲחַשְׁוֵר֔וֹשׁ וַיֹּ֖אמֶר לְאֶסְתֵּ֣ר הַמַּלְכָּ֑ה
    מִ֣י ה֥וּא זֶה֙ וְאֵֽי־זֶ֣ה ה֔וּא אֲשֶׁר־מְלָא֥וֹ לִבּ֖וֹ לַעֲשׂ֥וֹת כֵּֽן׃
  ibo-ibo: Eze, bụ Sekses, jụrụ Esta, bụ nwunye eze, “Onye ka mmadụ ahụ bụ, olee ebe
    ọ nọ, bụ onye na-ezube ime ihe ọjọọ dị otu a?”
  ory-ory: ଏଥିରେ ଅକ୍ଷଶ୍ୱେରଶ ରାଜା ଏଷ୍ଟର ରାଣୀଙ୍କୁ କହିଲେ, “ଯେ ଏପରି କର୍ମ କରିବାକୁ ମନରେ
    ସାହସ ବାନ୍ଧିଅଛି, ସେ କିଏ? ଓ ସେ କେଉଁଠାରେ ଅଛି?”
  chk-chk: Iwe, ewe king Asuworos a aisini kiwiin Ester, “Iö ätewe a ekiekin föri
    ena sokun, ia a nom ie?”
  rop-rop: Wal King Seksis bin tok langa Esta, “Hu tharran men? Weya det men hu reken
    im gin dum tharran?”
  ukr-1871: 'І відповів царь Артаксеркс і сказав цариці Естері: Хто ж то такий, і
    де той, що поважився в серцї свойму таке вчинити?'
  deu-1951: 'Da sprach der König Ahasveros zu der Königin Esther: Wer ist der, und
    wo ist der, welcher sich vorgenommen hat, solches zu tun?'
  eng-JPS: 'Then spoke the king Ahasuerus and said unto Esther the queen: ''Who is
    he, and where is he, that durst presume in his heart to do so?'''
  srp-1865: 'A car Asvir progovori i reèe carici Jestiri: ko je taj? i gdje je taj
    koji se usudio tako èiniti?'
  lug-lug: Awo Kabaka Akaswero n’abuuza Nnabagereka Eseza nti, “Ani era ali ludda
    wa oyo ayaŋŋanga okugezaako mu mutima gwe okukola bw’atyo?”
  heb-heb: ויאמר המלך אחשורוש ויאמר לאסתר המלכה מי הוא זה ואי זה הוא אשר מלאו לבו
    לעשות כן׃
  ben-IRV: তখন রাজা অহশ্বেরশ রাণী ইষ্টেরকে জিজ্ঞাসা করলেন, “কে সে? সেই লোকটি কোথায়?
    এমন কাজ করার মানসিকতা কার মনে জন্মিয়েছে?”
  pan-pan: ਤਦ ਰਾਜਾ ਅਹਸ਼ਵੇਰੋਸ਼ ਨੇ ਰਾਣੀ ਅਸਤਰ ਤੋਂ ਪੁੱਛਿਆ, “ਉਹ ਕੌਣ ਹੈ, ਅਤੇ ਕਿੱਥੇ ਹੈ ਜਿਸਨੇ
    ਆਪਣੇ ਮਨ ਵਿੱਚ ਅਜਿਹਾ ਕਰਨ ਦਾ ਸੋਚਿਆ?”
  mya-JVB: ရှင်ဘုရင် အာရွှေရု ကလည်း ၊ ထိုသို့ ပြု မည်ဟု ကြံဝံ့သောသူကား အဘယ် သူနည်း။
    အဘယ်မှာရှိသနည်း ဟု မိဖုရား ဧသတာ အား မေး တော်မူလျှင်၊
  tbg-tbg: Kuini Estaava minti tuvaro King Sekesisiva vira irero tiharo, Oho, tavave
    kia qetaraitiro, vi uvara tivakero vataivo? Vi vaiintiva tantoe vaivo? tiro.
  hmo-hmo: King Ahasuero ese Eseta ia nanadaia, ia gwau, “Unai bamona ia karaia gwauraia
    tauna be daika? Ia be edeseni ia noho?”
  urd-urd: तब अख़्सूयरस बादशाह ने आस्तर मलिका से कहा “वह कौन है और कहाँ है जिसने अपने
    दिल में ऐसा ख़्याल करने की हिम्मत की?”
  rus-SYN: 'И отвечал царь Артаксеркс и сказал царице Есфири: кто это такой, и где
    тот, который отважился в сердце своем сделать так?'
  bqc-SIM: 'Ɔ̃ kí aà là à mɛ̀: Dé ni? Démɛ a fↄ̃ yã́ bee taa kɛa làasoo da
    a sↄ̃ui?'
  tcz-CHONGTHU: “Koipen ham hitobang bolla chu? Nangma tongkhaleu va hitobang bolla
    chu koi ham?” tin Leng Xerxes in adongtai.
  mar-mar: तेव्हा राजा अहश्वेरोशाने राणी एस्तेरला विचारले, “असे तुमच्या बाबतीत धाडस
    करणारा मनुष्य कोण व तो कोठे आहे?”
  qub-qub: 'Chaura Asuero tapuran: «¿Pitaj chay runaga? Canan ¿maychötaj caycan chayno
    rurayta yarpäga?»'
  bqp-bqp: 'Akũ kína a là à pì: Dímɛɛ? Dí mɛ́ ani fↄ̃ à zɛ kũ yã bire taka buri
    kɛnaaoo?'
  hat-hat: 'Wa Asyeris mande larenn Estè: -Ki moun ki penmèt li gen lide fè bagay
    konsa? Kote moun lan?'
  eng-BSB: Then King Xerxes spoke up and asked Queen Esther, “Who is this, and where
    is the one who would devise such a scheme?”
  eng-WEBPB: Then King Ahasuerus said to Esther the queen, “Who is he, and where is
    he who dared presume in his heart to do so?”
  kbq-kbq: Higeno kini ne' Serksisi'a kuini a' Estankura amanage hu'ne, Iza e'inahu
    kea hu'ne? Iga ana nera mani'nea ne'mo e'inahu zana huke hu'ne?
  nhe-BL: 'Huajca Asuero quitlajtlani Ester: ―¿Ajqueya nopa tlacatl tlen moyolilhuijtoc
    para quichihuas ni tlamantli? ¿Canque itztoc?'
  bus-bus: 'Ben kína à là à bè: Démɛɛ? Dé bé eé fↄ̃ à zɛ kↄ̃n yã beee taka bori kɛnaoee?'
  gub-BL: Tuwihawete Xerexe upuranu wemireko Eter rehe kury. — Mo romo a'e awa hekon
    a'e. Mo Ipurapo wer a'e ma'e rehe. Ma'e pe hekon, i'i izupe.
  eng-DRA: 'And king Assuerus answered and said: Who is this, and of what power, that
    he should do these things?'
