  kan-2017: ಅರಸನು ರೌದ್ರಾವೇಶನಾಗಿ ದ್ರಾಕ್ಷಾರಸ ಪಾನಮಾಡುವುದನ್ನು ಬಿಟ್ಟೆದ್ದು ಅರಮನೆಯ ತೋಟಕ್ಕೆ
