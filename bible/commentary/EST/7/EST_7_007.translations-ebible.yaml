    ni nge gechignag ni fan e ren’ey, ma aram me par nde yan nga wean ni nge wenig
    ngak Queen Ester ni nge ayuweg e pogofan rok.
  hlt-MCSB: Manghai khaw buhkoknah misurtui kung lamloh a kosi neh thoo tih impuei
    dum la cet. Tedae Haman tah boethae loh manghai taeng lamkah amah a khah te a
    hmuh dongah a hinglu kongah manghainu Esther te hloep ham pai pueng.
  mdy-ETH: ካኣቲ ዒናፓ ዻጋዺ ሙዖ ሃሺ ዔቃዖ ዓኣ ኬኤፃፓ ዙሎ ኬስኪ ካኣቱሞ ማኣሮ ካራ ቱኮና ሚፆ ባኣኮ ዴንዴኔ፤ ሃማ ዬያይዴሢሮ
