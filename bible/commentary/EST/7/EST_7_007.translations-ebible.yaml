    wasala ngemuva ukuba azincengele impilo yakhe eNdlovukazini u-Esta.
  ton-ton: ¶ Pea naʻe tuʻu hake ʻae tuʻi ʻi heʻene tuputāmaki lahi mei he kātoanga
    uaine, pea ʻalu kituʻa ia ki he ngoue ʻoe fale; pea naʻe tuʻu hake ʻa Hamani ke
    fai ʻae kole koeʻuhi ko ʻene moʻui kia Eseta ko e tuʻi fefine; he naʻe mamata
    ia kuo tuʻutuʻuni ʻae kovi ke hoko kiate ia mei he tuʻi.
  ces-1613: Tedy král vstal v prchlivosti své od pití vína, a vyšel na zahradu při
    paláci. Aman pak pozůstal tu, aby prosil za život svůj Estery královny; nebo viděl,
    že jest o něm zle uloženo od krále.
  eng-WMB: The king arose in his wrath from the banquet of wine and went into the
    palace garden. Haman stood up to make request for his life to Esther the queen,
    for he saw that there was evil determined against him by the king.
  tam-TCV: அரசன் கடுங்கோபத்துடன் எழுந்து தனது திராட்சை இரசத்தை வைத்துவிட்டு, வெளியே
    அரண்மனைத் தோட்டத்துக்குப் போனான். ஆனால் ஆமான், தனது தலைவிதியை அரசன் ஏற்கெனவே தீர்மானித்துவிட்டான்
    என உணர்ந்து, தனது உயிருக்காக எஸ்தர் அரசியிடம் மன்றாடும்படி அங்கேயே நின்றான்.
  ceb-ULB: Mitindog sa kalagot ang hari gikan sa pag-inom ug bino sa kombira ug miadto
