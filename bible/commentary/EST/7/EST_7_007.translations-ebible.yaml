    ಪ್ರಾಣರಕ್ಷಣೆಯ ನಿಮಿತ್ತವಾಗಿ ಬಿನ್ನಹಮಾಡಿಕೊಳ್ಳಲು ನಿಂತುಕೊಂಡಿದ್ದನು.
  yap-yap: Me sak’iy fare pilung ni kari damumuw ngalang, nge chuw u lan fare senggil,
