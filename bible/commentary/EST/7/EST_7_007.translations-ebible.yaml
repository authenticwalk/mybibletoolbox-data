    su mau kasi ancor buang sang dia, ais dia tenga di situ ko mau minta sang Ester
    kasi salamat sang dia.
  pol-UBG: Wówczas król wstał w gniewie, opuścił ucztę i poszedł do ogrodu pałacowego.
