    u padixaⱨning ɵzigǝ jaza bǝrmǝy ⱪoymaydiƣan niyǝtkǝ kǝlgǝnlikini kɵrüp yǝtkǝnidi.
  beo-beo: 'Hina bagade da baligili bagadedafa ougili wa:legadole, moia gadili asi.
    Ha:ima:ne ea ba:loba, hina bagade da dafawane ema se imunu ba:i. Amaiba:le, e
