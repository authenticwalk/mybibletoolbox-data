    (And the king rose up enraged, and left the place of the feast to go out into
    the garden beset about with trees. And Haman rose up to beg Queen Esther for his
    life; for he understood that the king now intended evil for him.)
  epo-epo: La reĝo leviĝis kolere de la vintrinkado, kaj iris en la ĝardenon de la
    palaco; sed Haman restis, por peti pri sia vivo la reĝinon Ester, ĉar li vidis,
    ke la reĝo destinis por li malbonan sorton.
  uig-PIN: Xuning bilǝn padixaⱨ ⱪǝⱨri-ƣǝzǝpkǝ kelip ziyapǝt-xarab üstidin turdi-dǝ,
