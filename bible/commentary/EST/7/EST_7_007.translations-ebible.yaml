    lathueng vah hno a sak hane a kâpanue toe.
  twi-twi: Ɔhene no de abufuw huruw gyinaa ne nan so, na ɔkɔɔ ahemfi hɔ turo mu. Na
    Haman kaa hɔ, guan toaa Ɔhemmea Ɛster sɛ ɔnsrɛ ne nkwa mma no, efisɛ na onim sɛ
    nʼawie adu.
  hlt-hlt: Manghai khaw buhkoknah misurtui kung lamloh a kosi neh thoo tih impuei
    dum la cet. Tedae Haman tah boethae loh manghai taeng lamkah amah a khah te a
    hmuh dongah a hinglu kongah manghainu Esther te hloep ham pai pueng.
  tbz-SIM: Kòo kpɑ̀ɑ̀tì miɛkɛ pɛikɛ, kòo ítɛ́ dɛndɛ bɑ̀mbɑ̀ nkɛ́yɛ̀ tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀
    towɑɑ̀, kɛ̀ Amɑnni nkpɑɑ́ kɛ bɑ́ɑ́ nhƐsitɛɛ kòo bo yóu kòo nfòù.
  msy-2020: Ezɨ atrivim puvɨra atara dɨkavigha pura dagher dakozim ategha azenan ghua
    uan dɨpenimɨn dɨvazimɨn aven itir plauan azenimɨn ghu. Guizbangɨra Hamanɨn ganganim,
    atrivim bizir kam bagh osɨmtɨzim a danɨngam. A ua bagh Kwin Esta mɨkɨmɨva a gaghorasa.
    A ghaze, an apangkuvim nan ikɨ, egh atrivim na bagh mɨkɨmtɨ, a na gasɨghasɨghan
    kogham. Kamaghɨn a dɨpenimɨn aven ikiavɨra iti.
  dop-dop: 'Ɩlɛnɑ wulɑʋ kʋlǝnɑ pɑ́ɑ́nɑ́ kɛ tǝtɔɣɔlɛ nɑ ɩ́ lɩɩ nɔnɔɣɔ tɛɛ kɛ́ tɩɩŋ
    tɛɛ. Hɑmɑŋ cɛkǝnɑɑ sɩ ɩ tɔm tɛmɑ, ɩlɛnɑ ɩ́ sɑɑlɩ Ɩsǝtɛɛ kiŋ nɑ ɩ́ wiikinɑ-ɩ sɩ:
    Wɑɑsɩ-m.'
  azb-azb: Padşah qəzəblə şərab süfrəsindən qalxdı və sarayın bağçasına çıxdı. Haman
    isə mələkə Esterdən canı üçün əfv diləməkdən ötrü içəridə qaldı, çünki gördü ki,
    padşah onun aqibətinə qərar verir.
  eng-DBY: And the king in his wrath rose up from the banquet of wine, [and went]
    into the palace garden; but Haman stayed to make request for his life to Esther
    the queen, for he saw that there was evil determined against him by the king.
  hin-2017: राजा क्रोध से भरकर, दाखमधु पीने से उठकर, राजभवन की बारी में निकल गया;
    और हामान यह देखकर कि राजा ने मेरी हानि ठानी होगी, एस्तेर रानी से प्राणदान माँगने
    को खड़ा हुआ।
  wol-KYG: Buur ne ñokket, mer ba fees, bàyyi fa biiñ ba, dugg ca biir tóokëram. Aman
    moom, des fa, di tinu Lingeer Esteer ngir bakkanu boppam, ndax booba xam na ne
    su dee Buur rekk, njekkaram taxaw na.
  bjr-bjr: Kinna fannoo mi ufana irufanoo arana qoofanoo uainna neneuna minniseenoo
    aqoosai narí afuqai ooqufinau. Ooqufufanoo Amannafa kinna ooqufuna qafamasee mifa
    maaqi qimasee irinau kinna fannoo qini daruannoo, qimaseenoo Amannafa maaqaki
    maridanoo kuinna Estaa nammarifa minara qimudaoo qimasee kinna qimaminanoo sia
    mina mandaikamma amaqaanifeera iree marinau.
  eng-YLT: And the king hath risen, in his fury, from the banquet of wine, unto the
    garden of the house, and Haman hath remained to seek for his life from Esther
    the queen, for he hath seen that evil hath been determined against him by the
    king.
  eng-WYC-2017: And the king rose up wroth, and from the place of the feast he entered
    into a garden beset about with trees. And Haman rose up for to pray Esther, the
    queen, for his life; for he understood evil made ready of the king to him.
  eng-WMBB: The king arose in his wrath from the banquet of wine and went into the
    palace garden. Haman stood up to make request for his life to Esther the queen,
    for he saw that there was evil determined against him by the king.
  urd-GVH: बादशाह आग-बगूला होकर खड़ा हो गया और मै को छोड़कर महल के बाग़ में टहलने
    लगा। हामान पीछे रहकर आस्तर से इल्तिजा करने लगा, “मेरी जान बचाएँ” क्योंकि उसे अंदाज़ा
    हो गया था कि बादशाह ने मुझे सज़ाए-मौत देने का फ़ैसला कर लिया है।
  rug-rug: Ṉaziri sisigiti meke gasa turu sa baṉara, meke vura koasa lose, meke la
    pa sada koasa inuma havoro tanisa baṉara. Ele gilania meke va nonoga ia e Hamani
    gua sapu kote tavetia sa baṉara koasa, ke koa hola si asa meke tepa ia sa sa nana
    tinoa koe Esita, sa kalaho.
  gaz-gaz: Mootichis aaree kaʼee daadhii wayinii isaa dhiisee gad baʼee iddoo biqiltuu
    masaraa mootummaa seene. Haamaan garuu akka mootichi isa balleessuudhaaf kutate
    beekkatee lubbuu ofii oolfachuudhaaf Asteer Mootittii kadhachuudhaaf duubatti
    hafe.
  fra-LSG: Et le roi, dans sa colère, se leva et quitta le festin, pour aller dans
    le jardin du palais. Haman resta pour demander grâce de la vie à la reine Esther,
    car il voyait bien que sa perte était arrêtée dans l’esprit du roi.
  yal-yal: Mangan xɔlɔxin yi keli donse dondeni, a yi mini tandeni. Awa, Haman to
    a to fa fala mangan bata fe ɲaxin nagidi a fe yi, a yi lu xanbin na Esita mafandeni
    alogo a niin xa kisi.
  haw-1868: 'Ku ae la ke alii mai ka ahainuwaina, me ka huhu, a hele aku la i ka pakanu
    o ka hale alii: a ku mai la Hamana imua o Esetera, ke alii wahine, e nonoi ia
    ia i ke, ola nona; no ka mea, ua ike oia, ua hoomakaukauia ka hewa nona, e ke
    alii.'
  arb-NAV: فَارْتَاعَ هَامَانُ أَمَامَ الْمَلِكِ وَالْمَلِكَةِ. وَانْصَرَفَ الْمَلِكُ
    عَنِ الشُّرْبِ مُغْتَاظاً، وَمَضَى إِلَى حَدِيقَةِ الْقَصْرِ. وَوَقَفَ هَامَانُ
    يَتَوَسَّلُ إِلَى أَسْتِيرَ الْمَلِكَةِ حِفَاظاً عَلَى حَيَاتِهِ، لأَنَّهُ أَدْرَكَ
    أَنَّ الْمَلِكَ قَدْ قَرَّرَ مَصِيرَهُ الرَّهِيبَ.
  ewe-ewe: Fia la tsi tsitre enumake kple dziku le eƒe wain gbɔ, eye wòyi fiasã la
    ƒe abɔ me. Esi Haman kpɔ be fia la ɖo nugbe ɖe ye ŋu xoxo la, etsi kplɔ̃a ŋu be
    yeaɖe kuku na Fiasrɔ̃ Ester ɖe yeƒe agbe ta.
  eng-LEE: 'And the king arose in his fury from the banquet of wine, and went into
    the palace-garden: and Haman remained behind to make request for his life of Esther
    the queen; for he saw that there was evil fully determined.'
  asm-FB: তেতিয়া ৰজাই ক্ৰোধত দ্ৰাক্ষাৰস পান কৰাৰ পৰা উঠি গৈ ৰাজপ্রসাদৰ বাগিছাত সোমাল;
    কিন্তু ৰজাই যে হামনৰ বিৰুদ্ধে অমঙ্গল স্থিৰ কৰিলে সেই কথা হামনে জানিবলৈ পাই, ৰাণী
    ইষ্টেৰৰ পৰা নিজৰ প্ৰাণ ভিক্ষা কৰিবলৈ তাতে থাকিল।
  sus-A: مَنفّ بْحّ نَشَ تٍ، عَ مِنِ تَندٍ مَ. هَمَن تٌ عَ كٌلٌن مَنفّ حَن بَرَ نَتّ
    تٌنفٌ عَ شَ قٍ رَ، عَ نَشَ لُ مَنفّ فِنّ عٍسِتَ قّ مَ، عَ شَ عَ مَيَندِ عَ شَ
    عَ رَكِسِ.
  fra-SBL: Le roi, dans sa colère, se leva du banquet de vin et alla dans le jardin
    du palais. Haman se leva pour demander sa vie à la reine Esther, car il voyait
    que le roi avait décidé de lui faire du mal.
  hbo-hbo: וְהַמֶּ֜לֶךְ קָ֤ם בַּחֲמָתֹו֙ מִמִּשְׁתֵּ֣ה הַיַּ֔יִן אֶל־גִּנַּ֖ת הַבִּיתָ֑ן
    וְהָמָ֣ן עָמַ֗ד לְבַקֵּ֤שׁ עַל־נַפְשֹׁו֙ מֵֽאֶסְתֵּ֣ר הַמַּלְכָּ֔ה כִּ֣י רָאָ֔ה
    כִּֽי־כָלְתָ֥ה אֵלָ֛יו הָרָעָ֖ה מֵאֵ֥ת הַמֶּֽלֶךְ׃
  pjt-pjt: '@see-verse:EST.007.006'
  kik-kik: Nake mũthamaki agĩũkĩra arakarĩte mũno, agĩtiga kũnyua ndibei yake, agĩthiĩ
    nakũu mũgũnda-inĩ ũcio wa nyũmba ya ũthamaki. Nake Hamani amenya atĩ mũthamaki
    nĩarĩkĩtie gũtua ciira wake, agĩtigwo na thuutha ethaithanĩrĩre harĩ Esiteri mũtumia
    wa mũthamaki nĩguo ndakooragwo.
  fra-NCL: Le roi, dans sa colère, se leva et quitta le festin du vin pour aller dans
    le jardin du palais ; et Aman resta pour demander grâce de la vie à la reine Esther,
    car il voyait bien que, du côté du roi, sa perte était assurée.
  cek-AK: Siangpahrang loe palungphui, misurtui naekhaih ahmuen hoiah angthawk moe,
    siangpahrang ih takha thungah caeh ving; siangpahrang mah anih nuiah kasae lok
    takroekhaih sak boeh, tiah Haman mah panoek pongah, siangpahrang zu Esther hmaa
    ah angdoet moe, a hinghaih pathlung hanah tahmenhaih a hnik.
  cuk-cuk: Geb Rey-Asuero urwedgi gwichibin-imaksad, bar gobsasulid, geb reyneggi-dutumar-galuse
    noded. Ar Amánʼdi, rey e-oburgoed daksabinsoggu, rey-ome-Ester-walik bessunnad,
    adi, e-san-bendakega Esterʼgi nue-wilenai guegar.
  uig-CYR: Шуниң билән падиша қәһри-ғәзәпкә келип зияпәт-шарап үстидин турди-дә, чарибаққа
    чиқип кәтти; Һаман болса ханиш Әстәрдин җенини тиләшкә қалди; чүнки у падишаниң
    өзигә җаза бәрмәй қоймайдиған нийәткә кәлгәнлигини көрүп йәткән еди.
  tel-2017: రాజు పట్టరాని కోపంతో ద్రాక్షారసం విందును విడిచి చరచరా అంతఃపురం తోటలోకి
    వెళ్ళాడు. అయితే రాజు తనను సర్వనాశనం చేసే ఆలోచన చేస్తున్నాడని హమాను భయపడ్డాడు.
    అతడు తన ప్రాణాలు కాపాడమని ఎస్తేరు రాణిని ప్రాధేయ పడసాగాడు.
  hat-BSA: Wa a nan kòlè li te leve kite bwè diven an, e te antre nan jaden palè a.
    Men Haman te rete pou mande Esther sekou pou lavi li, paske li te wè wa a te vin
    gen entansyon fè l move bagay.
  kos-kos: Tokosra el arulana foloyak ac tuyak som liki kufwa uh, ac illa nu likinuma
    nu ke ima ros lun inkul fulat. Haman el akilen lah tokosra el akola in sang kalya
    na yohk nu sel ke ma se inge, oru el mutana in kwafe sel Kasra Esther elan molella.
  hbo-WLC: וְהַמֶּ֜לֶךְ קָ֤ם בַּחֲמָתוֹ֙ מִמִּשְׁתֵּ֣ה הַיַּ֔יִן אֶל־גִּנַּ֖ת הַבִּיתָ֑ן
    וְהָמָ֣ן עָמַ֗ד לְבַקֵּ֤שׁ עַל־נַפְשׁוֹ֙ מֵֽאֶסְתֵּ֣ר הַמַּלְכָּ֔ה כִּ֣י רָאָ֔ה
    כִּֽי־כָלְתָ֥ה אֵלָ֛יו הָרָעָ֖ה מֵאֵ֥ת הַמֶּֽלֶךְ׃
  ibo-ibo: Eze biliri ọtọ nʼiwe, hapụ mmanya ya site nʼebe oriri ahụ pụọ, gaa nʼime
    ubi ya a gbara ogige dị nʼụlọeze. Ma Heman nọdụrụ ịrịọ eze nwanyị, bụ Esta arịrịọ
    maka ndụ ya, nʼihi na ọ maara na eze ekpebiela ịla ndụ ya nʼiyi.
  ory-ory: ଆଉ, ରାଜା କ୍ରୋଧରେ ଦ୍ରାକ୍ଷାରସ-ପାନଶାଳାରୁ ଉଠି ରାଜଗୃହର ଉଦ୍ୟାନକୁ ଗଲା; ତହିଁରେ
    ରାଜା ଦ୍ୱାରା ଆପଣାର ଅମଙ୍ଗଳ ନିଶ୍ଚିତ ହୋଇଅଛି, ଏହା ଜାଣି ହାମନ୍‍ ଏଷ୍ଟର ରାଣୀ ନିକଟରେ ଆପଣା
    ପ୍ରାଣ ମାଗିବାକୁ ଠିଆ ହେଲେ।
  chk-chk: Iwe, ewe king a ütä me lon ewe kametip fän an lingeringer o towu lükün
    lon ewe lenien irä mi amassawa. Nge Haman a nometiu pwe epwe tüngor manauan seni
    kiwiin Ester, pun a mefi pwe feiengau epwe tori me ren ewe king.
  rop-rop: Det king bin brabli wail en nogudbinji brabliwei. Imbin gidap en libum
    det wain en go atsaid, en wok olaran deya langa det gadin. Heiman bin jinggabat
    streidawei wanim det king garra dum langa im, en imbin jidan deya gin insaid blanga
    askim Esta blanga album im wulijim det king kaan kilim im.
  ukr-1871: І встав царь від гостини в гнїві своєму й пійшов у сад коло палати; Аман
    же зістався благати царицю Естеру за життє своє, бо бачив, що йому від царя призначена
    вже гірка доля.
  deu-1951: Der König aber stand in seinem Grimm auf vom Weintrinken und ging in den
    Garten am Hause. Haman aber stand auf und bat die Königin Esther um sein Leben;
    denn er sah, daß sein Verderben beim König beschlossen war.
  eng-JPS: And the king arose in his wrath from the banquet of wine and went into
    the palace garden; but Haman remained to make request for his life to Esther the
    queen; for he saw that there was evil determined against him by the king.
  srp-1865: Tada car gnjevan usta od vina i otide u vrt kod dvora, a Aman osta da
    moli za život svoj caricu Jestiru, jer vidje da je car naumio zlo po nj.
  lug-lug: Awo Kabaka n’agolokoka ng’aliko ekiruyi, n’aleka wayini we, n’alaga ebweru
    mu nnimiro ey’omu lubiri. Kamani bwe yalaba nga Kabaka amaliridde okumubonereza,
    n’asigala emabega okusaba obulamu bwe eri Nnabagereka Eseza.
  heb-heb: והמלך קם בחמתו ממשתה היין אל גנת הביתן והמן עמד לבקש על נפשו מאסתר המלכה
    כי ראה כי כלתה אליו הרעה מאת המלך׃
  ben-IRV: পরে রাজা রেগে গিয়ে আঙ্গুর রস পান করা থেকে উঠে গিয়ে রাজবাড়ীর বাগানে গেলেন।
    হামন রাণী ইষ্টেরের কাছে প্রাণ ভিক্ষা চাইবার জন্য দাঁড়ালো, কারণ সে দেখল, রাজা
    থেকে তার অমঙ্গল অবশ্যই।
  pan-pan: ਅਤੇ ਰਾਜਾ ਗੁੱਸੇ ਨਾਲ ਭਰ ਗਿਆ ਅਤੇ ਮਧ ਪੀਣੀ ਛੱਡ ਕੇ ਉੱਠਿਆ ਅਤੇ ਸ਼ਾਹੀ ਬਾਗ਼ ਵਿੱਚ
    ਚਲਾ ਗਿਆ ਪਰ ਹਾਮਾਨ ਰਾਣੀ ਅਸਤਰ ਕੋਲ ਆਪਣੀ ਜਾਨ ਬਖ਼ਸ਼ਾਉਣ ਲਈ ਖੜ੍ਹਾ ਹੋ ਗਿਆ, ਕਿਉਂਕਿ ਉਸ ਨੇ
    ਵੇਖਿਆ ਕਿ ਰਾਜਾ ਨੇ ਮੇਰੀ ਹਾਨੀ ਕਰਨ ਦਾ ਇਰਾਦਾ ਬਣਾ ਲਿਆ ਹੈ।
  mya-JVB: ထိုအခါ ရှင် ဘုရင်သည် အမျက် ထွက်သဖြင့် ၊ စပျစ်ရည် သောက်ပွဲ မှ ထ ၍ ဥယျာဉ်
    တော်သို့ သွားတော်မူ ၏။ အပြစ် ပေးတော်မူမည်ဟု ဟာမန် သည်ရိပ်မိ ၍ အသက် ချမ်းသာရမည်အကြောင်းမိဖုရား
    ဧသတာ ရှေ့ မှာ တောင်းပန် ခြင်းငှါ ထ ၏။
  tbg-tbg: Mintuvaro avuhainaa vaiinti vira voqamakero arara itovaro viva himpiro
    vahaaqaini veva ntero nai kaqava ututonaini vuvaro Hamaaniva tavovaro avuhainaa
    vaiinti viva vira arukaaina avu aatoraqaa vauvaro Hamaaniva kara nora miniqai
    vaiharo Kuini Estaarara ti aaqurihama timitaira kia ti harukaate tiro,
  hmo-hmo: Vadaeni king ese aniani gabuna dekena amo ia toreisi mai badu momokani
    danu, iena ruma ena uma maragina dekenai ia raka lao. To Hamana be ia diba, iena
    kara dainai king ese do ia hadikaia gwauraia. Unai dainai Hamana be ruma dekenai
    ia noho, ia ese kwini Eseta do ia noia do ia bogahisihisi henia, king ese do ia
    alaia garina.
  urd-urd: और बादशाह ग़ुस्सा होकर मयनौशी से उठा, और महल के बाग़ में चला गया; और हामान
    आस्तर मलिका से अपनी जान बख़्शी की दरख़्वास्त करने को उठ खड़ा हुआ, क्यूँकि उसने
    देखा कि बादशाह ने मेरे ख़िलाफ़ बदी की ठान ली है।
  rus-SYN: И царь встал во гневе своем с пира и пошел в сад при дворце; Аман же остался
    умолять о жизни своей царицу Есфирь, ибо видел, что определена ему злая участь
    от царя.
  bqc-SIM: Kí fɛ̀lɛ a vɛ̃ɛa ń pↄkũmao, à gɛ̀ líkpɛu a ua. Amani gↄ̃̀ we ń Ɛsitɛɛo,
    ↄ̃ Amani lɛ́ kulɛkɛɛ̀ a wɛ̃ni yã́ musu, asa a è kí zɛ̀ò à vãikɛɛɛ.
  tcz-CHONGTHU: Hiche jouchun lengpa chu lunghang tah in adingdoh in khopi honlei
    langa chun apotdoh tan ahi. Haman vangchu lengnu Esther in ahinkho ahuhdohna dinga
    tao dingin aumden tan ahi, ajehchu lengpan amachu ahinghoi louding akihet ahitai.
  mar-mar: राजाला अतिशय संताप आला. द्राक्षरस तसाच टाकून तो उठला आणि बाहेर राजबागेत
    गेला, पण हामान आपले प्राण वाचवण्याची याचना करत आत राणी एस्तेरजवळ उभा राहिला. राजाने
    आपले वाईट करण्याचे ठरवले आहे असे त्याने पाहिले.
  qub-qub: Wiyaycur jinan öra Asueroga fiyupa rabyasha jatarcur micurcaycashanta cachariycur
    llojshir aywacuran palasyu puncucho wayta werta caycajman. Amanga tantiyacuriranna
    ray wañuchinanpaj cashanta. Chaymi palasyu rurillacho quëdacuran mana wañuchinanpaj
    Esterta ruwananpaj.
  bqp-bqp: Kína fùtɛ a wɛ̃la pↄfɛ̃ gũn à gɛ̀ɛ líkpɛn a ↄnn. Amana sↄ̃ à gↄ̃̀ gwe
    kũ Ɛsitao, akũ Amana tɛn kútɛ kɛnɛ a wɛ̃̀ndi yã musu, zaakũ à è kũ kína zɛ̀o
    à vãni kɛarɛmɛ.
  hat-hat: Wa a leve bò tab la byen move, li soti deyò al nan jaden palè a. Aman te
    konnen wa a tapral pini l' pou sa l' fè a. Li rete pou l' mande larenn lan fè
    pa l'.
  eng-BSB: In his fury, the king arose from drinking his wine and went to the palace
    garden, while Haman stayed behind to beg Queen Esther for his life, for he realized
    that the king was planning a terrible fate for him.
  eng-WEBPB: The king arose in his wrath from the banquet of wine and went into the
    palace garden. Haman stood up to make request for his life to Esther the queen,
    for he saw that there was evil determined against him by the king.
  kbq-kbq: Anage higeno kini ne'mo'a, tusi arimpa ahegeno otino atiramino knagune
    hozafi vu'ne. E'inama higeno'a, Hemani'a mani'neno kuini a'mo'ma asunku'ma huntesigu
    amesumesu hu'ne. Na'ankure agrama antahiana, kini ne'mo'ma eme ahe frizanku anara
    hu'ne.
  nhe-BL: Huan Asuero moquetztiquisqui ica cualantli, huan quisqui tlen campa momesatlalijtoya
    para tlacuas huan yajqui campa ixochimil. Huan Amán momacac cuenta para nopa tlanahuatijquetl
    moilhuijtoya para quimictis, huajca monechcahui campa itztoya Ester huan chicahuac
    quitlajtlaniyaya nopa sihua tlanahuatijquetl ma quimaquixti para ax miquis.
  bus-bus: Kína fɛ̀ɛ a wɛ̃ɛla pↄfɛ̃ guu à gàa líkpɛn a ua guu. Amana sↄ̃ gↄ̃̀ gwe
    kↄ̃n Ɛsitao, ben Amana e kúɛ kɛɛnɛ a wɛ̃̀ndi yã musu, zaakɛ à è kɛ̀ kína zɛ̀o
    à zaaa kɛaremɛ.
  gub-BL: Tuwihawete uhem mai'u haw wi wikwahy pà katu pe ma'etymaw pe oho pà. — Tuwihawete
    uzepyk putar herehe a'e nehe, i'i Àmà uzeupe. A'e rupi upyta mai'u haw pe hemirekoete
    pe uze'eg pà uzuka 'ym àwàm henozahy pà izupe.
  eng-DRA: But the king being angry rose up, and went from the place of the banquet
    into the garden set with trees. Aman also rose up to entreat Esther the queen
    for his life, for he understood that evil was prepared for him by the king.
