verse: EST.007.007
translations:
  mal-C: രാജാവ് ക്രോധത്തോടെ വീഞ്ഞുവിരുന്നു നിർത്തി കൊട്ടാരത്തിന്റെ ഉദ്യാനത്തിലേക്കു
    പോയി. എന്നാൽ രാജാവ്, തനിക്ക് അനർഥം നിശ്ചയിച്ചിരിക്കുന്നു എന്നു മനസ്സിലാക്കിയിട്ട്
    ഹാമാൻ എസ്ഥേർരാജ്ഞിയോടു തന്റെ ജീവൻ ഇരന്നുവാങ്ങാൻ അവിടെ നിന്നു.
  deu-TKW: Und der König stand in seinem Zorne von dem Weingelage auf und ging in
    den Garten des Palastes, während Haman stehen blieb, um bei der Königin Esther
    um sein Leben zu flehen; denn er merkte, daß das Unheil beim Könige fest über
    ihn beschlossen war.
  lin-lin: Mokonzi atelemaki na kanda makasi, atikaki vino na ye mpe abimaki na elanga
    ya ndako ya mokonzi. Tango Amani asosolaki ete mokonzi asili kokata etumbu na
    ye, atikalaki wana mpo na kobondela Ester, mwasi ya mokonzi, mpo ete abikisa bomoi
    na ye.
  eng-LSV: And the king has risen, in his fury, from the banquet of wine, to the garden
    of the house, and Haman has remained to seek for his life from Esther the queen,
    for he has seen that evil has been determined against him by the king.
  eng-GNV: 'And the King arose from ye banket of wine in his wrath, and went into
    the palace garden: but Haman stood vp, to make request for his life to the Queene
    Ester: for he sawe that there was a mischiefe prepared for him of the King.'
  eng-WEBSTER: 'And the king arising from the banquet of wine in his wrath went into
    the palace-garden: and Haman stood up to make request for his life to Esther the
    queen; for he saw that there was evil determined against him by the king.'
  nhw-BL: Huan Asuero moquetztiquisqui ica cualantli, huan quisqui tlen campa momesatlalijtoya
    para tlacuas huan yajqui campa ixochimil. Huan Amán momacac cuenta para nopa tlanahuatijquetl
    moilhuijtoya para quimictis, huajca monechcahui campa itztoya Ester huan chicahuac
    quitlajtlaniyaya nopa sihua tlanahuatijquetl ma quimaquixti para amo miquis.
  swh-ONEN: Mfalme akainuka kwa ghadhabu, akaacha mvinyo wake, akaenda kwenye bustani
    ya jumba la kifalme. Lakini Hamani, akitambua kwamba mfalme ameshaamua hatima
    yake, alibaki nyuma kumsihi Malkia Esta aokoe maisha yake.
  bba-bba: Mɑ sinɑ boko u seewɑ u yɑrɑ kɑ mɔru u dɑ win sinɑ kpɑɑrun yɑɑrɑɔ. Sɑɑ yerɑ
    Hɑmɑni u tubɑ mɑ sinɑ boko u sɔɔru kpɑwɑ u kɑ nùn ɡo. Yerɑ u Ɛsitɛɛ suuru kɑnɑ
    u nùn fɑɑbɑ ko.
  eng-KJVCPB: 'And the king arising from the banquet of wine in his wrath went into
    the palace garden: and Haman stood up to make request for his life to Esther the
    queen; for he saw that there was evil determined against him by the king.'
  luo-luo: Eka ruoth nochungʼ moweyo divai mane omadho ka mirima ohinge modhi oko
    e puoth joka ruoth. To Haman, kane oneno ni ruoth osengʼado buche kuom gima onego
    timne, nodongʼ chien kokwayo Esta mikach ruoth mondo ores ngimane.
  meu-meu: Bena hanua pavapavana na aniani gabuna amo e tore isi mai baduna ida, e
    raka lasi, ena ruma uma-umana ai. A Hamana na e noho, Queen Eseta enai ena mauri
    baine noia eto; badina be lalona vada e parara, hanua pavapavana ese ia ihadikana
    baine gwauraia.
  npi-ULB: राजा भोजमा दाखमद्य पिइरहेको अवस्थाबाट रिसले चुर भएर उठे, र राजमहलको बगैँचामा
    गए, तर हामानचाहिं रानी एस्तरबाट आफ्नो जीवनको भिग माग्‍न त्यहीँ बसे । राजाले तिनको
    विरुद्धमा विपत्ती ल्याउँदै थिए भनी तिनले देखे ।
  yor-yor: Ọba sì dìde pẹ̀lú ìbínú, ó fi wáìnì sílẹ̀ ó sì jáde lọ sí àgbàlá ààfin.
    Ṣùgbọ́n nígbà tí Hamani, ti rí i dájú pé ọba ti pinnu láti pa òun, ó dúró lẹ́yìn
    láti bẹ Esteri ayaba nítorí ẹ̀mí rẹ̀.
  ind-ind: Raja sangat marah, lalu bangkit meninggalkan tempat jamuan dan langsung
    keluar ke taman istana. Sementara Haman tinggal untuk memohon kepada Ratu Ester
    agar menyelamatkan nyawanya karena dia tahu bahwa dia pasti akan dihukum mati.
  pes-OPCB: پادشاه خشمگین شد و برخاسته به باغ قصر رفت. اما هامان که می‌دانست پادشاه
    او را مجازات خواهد کرد، به طرف استر رفت تا التماس کند که جانش را نجات دهد.
  tgl-ULB: Tumayo ang hari sa matinding galit mula sa pag-inom ng alak sa kapistahan
    at pumunta sa hardin ng palasyo, ngunit naiwan si Haman upang magmakaawa para
    sa kanyang buhay mula kay Reyna Esther. Nakita niya na ang kapahamakan ay pinagpapasyahan
    na ng hari laban sa kanya.
  hui-hui: Kini ibugua bi ogoni hale howa keba timbuni halu tomo nalu berenego wahalu
    ibu anda mandaha mabu wiagoha tagira pialu pene. Ani piyagola Hamana ibugua handalu
    hearia kini tagira piyago irane ibu mo ko howa bolene wiyada lo manda bini. Ani
    manda buwa Hamana ibugua Kini Segesisihanda ibu mo ko holene nawilonaga Kuini
    Esedahondo i̱ dara halu biamogo bia lalu berene.
  mya-mya: မင်း​ကြီး​သည်​အ​မျက်​ထွက်​၍​ည​စာ​စား ပွဲ​မှ​ထ​ပြီး​လျှင်​ဥ​ယျာဉ်​တော်​သို့​ကြွ​တော်
    မူ​၏။ ဟာ​မန်​သည်​ဤ​အ​မှု​ကိစ္စ​အ​တွက် မိ​မိ​အား​ဧ​ကန်​မု​ချ​မင်း​ကြီး​အ​ပြစ်​ပေး
    တော်​မူ​မည်​ကို​သိ​သ​ဖြင့် မိ​မိ​၏​အ​သက် ကို​ချမ်း​သာ​ပေး​ပါ​မည့်​အ​ကြောင်း ဧ​သ​တာ​အား​အ​သ​နား​ခံ​ရန်​နေ
    ရစ်​ခဲ့​၏။-
  bod-N: དེ་ནས་རྒྱལ་པོ་ཐུགས་ཤིན་ཏུ་ཁྲོས་ཤིང་། གསོལ་སྟོན་དང་ཁ་བྲལ་ནས་ཕོ་བྲང་གི་སྐྱེད་ཚལ་དུ་ཕྱིན།
    ཧ་མཱན་གྱིས་རྒྱལ་པོས་རང་ཉིད་ལ་ནག་ཉེས་འགེལ་རྒྱུའི་ཐུགས་ཐག་བཅད་པ་ཤེས་པ་དང་། དེར་བསྡད་ནས་རང་སྲོག་སྐྱོབ་ཕྱིར་རྒྱལ་མོ་ཨེས་སི་ཐེར་ལ་ཞུ་བ་ཕུལ་ཏོ།
    །
  sna-sna: Mambo akaviruka nehasha, akasiya waini yake ndokuenda kubindu romuzinda.
    Asi Hamani, achiona kuti mambo akanga atoronga magumo ake, akasara achiti akumbire
    upenyu hwake kuna vaHosi Esteri.
  spa-BLM: El rey se levantó furioso del banquete de vino y se dirigió al jardín del
    palacio. Amán se levantó para pedir su vida a la reina Ester, pues veía que había
    un mal determinado contra él por parte del rey.
  cac-cac: Ix q'ue van vin̈ rey chi', ix te cot yoval vin̈, ix elta vin̈ d'a yol pat
    b'aj van sva eb' chi'. Ix el vin̈ b'aj ay yamaq'uil spalacio. Palta axo vin̈aj
    Amán chi', ix yilan vin̈ to van yac'jioch chamel d'a yib'an̈ vin̈, ix cann̈ej
    vin̈ b'aj ix va eb' chi', ix tevioch vin̈ d'a ix reina Ester chi' to tz'ac'ji
    nivanc'olal vin̈ yuj ix.
  swh-ULB: Na kwa ghadhabu mfalme akatoka karamuni katika sehemu ya mvinyo na akaenda
    katika bustani ya ikulu, Lakini Hamani alibaki akimsihi Malkia Esta ili aokoe
    maisha yake. Kwa sababu aliona mfalme amemkusudia ubaya.
  bel-bel: І стаў цар у гневе сваім з гасьціны і пайшоў у сад пры палацы; а Аман застаўся
    ўмольваць за жыцьцё сваё царыцу Эстэр, бо бачыў, што вызначана яму ліхая доля
    ад цара.
  deu-ELBBK: Und der König stand in seinem Grimm auf von dem Weingelage und ging in
    den Garten des Palastes. Haman aber blieb zurück, um bei der Königin Esther für
    sein Leben zu bitten; denn er sah, dass das Unglück gegen ihn beschlossen war
    vonseiten des Königs.
  mbb-OT: Ne zutun midhitindeg haazà is hadì tenged te utew zin kegkepauk. Mid-ewaan
    din is binu he ed-inumen din ne midhendiyà sikandin te pemuleey ziyà te turuǥan.
    Piru mibpetaǥak si Haman ne mibpehizuhizu sikandin ki Rayna Ester su netuenan
    din he siguradu he edsilutan sikandin te hadì.
  mal-2015: രാജാവു ക്രോധത്തോടെ വീഞ്ഞുവിരുന്നു വിട്ടു എഴുന്നേറ്റു ഉദ്യാനത്തിലേക്കു
    പോയി; എന്നാൽ രാജാവു തനിക്കു അനർത്ഥം നിശ്ചയിച്ചു എന്നു കണ്ടിട്ടു ഹാമാൻ തന്റെ ജീവരക്ഷെക്കായി
    എസ്ഥേർരാജ്ഞിയോടു അപേക്ഷിപ്പാൻ നിന്നു.
  rmc-rmc: Akor o kraľis choľisaľiľa a ušťiľa pal oda than, kaj pijenas e mol, a geľa
    avri andre zahrada paš o palacis. O Haman andre odi dar ušťiľa a geľa paš e kraľovna
    Ester te mangel la vaš peskro dživipen, bo dikhľa, hoj o kraľis les kamel imar
    te del te murdarel.
  nlg-nlg: Ma gaia na vunaghi haba te tapa tughuru sania na malei sopouna nia na rutu
    papara, ge sakutua rughuhoru vaa tana kausana/leleghai na vale sulena na vunaghi
    haba. Hauva kaa, ma Haman te ghana pulohia sono geke nongia na vinahogho ge kara
    bei matea gea.
  pes-OPV: و پادشاه غضبناک شده، از مجلس شراب برخاسته، به باغ قصر رفت. و چون هامان
    دید که بلا از جانب پادشاه برایش مهیا است برپا شد تانزد استر ملکه برای جان خود
    تضرع نماید.
  ron-1924: Ши ымпэратул, ын мыния луй, с-а скулат ши а пэрэсит оспэцул ши с-а дус
    ын грэдина касей ымпэрэтешть. Хаман а рэмас сэ-шь чарэ вяца де ла ымпэрэтяса Естера,
    кэч ведя бине кэ пердеря луй ера хотэрытэ ын минтя ымпэратулуй.
  ben-OBCV: রাজা রেগে গিয়ে দ্রাক্ষারস রেখে উঠলেন এবং বের হয়ে রাজবাড়ির বাগানে গেলেন।
    কিন্তু হামন মনে করল যে রাজা তার ভাগ্য স্থির করে ফেলেছেন, সেইজন্য রানি ইষ্টেরের
    কাছে প্রাণ ভিক্ষার জন্য সেখানে রইল।
  lex-lex: Ray nahankeran nande naprir dioin la mei maka e nemun reria arka la, ne
    nlergot wa, pa nla'awa la kruwun genni walli tio'ora. Haman nat muemna de ray
    hota nwaror oleka pa nwunu-nwen e'a, pede Haman edonna nwarei lia'a ratu Ester
    onni, totpena nwak pa Ester nalewn e'a.
  som-som: Kolkaasaa boqorkii isagoo cadhaysan, ka kacay martiqaadkii khamriga, oo
    wuxuu u baxay xagga beerta hoyga boqorka; oo Haamaan ayaa u istaagay inuu Boqorad
    Esteer naftiisa u baryo, waayo, wuxuu arkay in boqorku belaayo la damacsan yahay.
  lat-VUC: 'Rex autem iratus surrexit, et de loco convivii intravit in hortum arboribus
    consitum. Aman quoque surrexit ut rogaret Esther reginam pro anima sua: intellexit
    enim a rege sibi paratum malum.'
  eng-ASVBT: 'And the king arose in his wrath from the banquet of wine and went into
    the palace garden: and Haman stood up to make request for his life to Esther the
    queen; for he saw that there was evil determined against him by the king.'
  ita-1885: E il re si levò dal convito del vino tutto adirato, e se ne andò nell'orto
    del palazzo; ma Haman si fermò per far richiesta alla regina Ester per la sua
    vita; perciocchè vedeva che il male era determinato contro a lui da parte del
    re.
  eng-ULB: The king got up in a rage from the wine-drinking at the feast and went
    into the palace garden, but Haman stayed to beg for his life from Queen Esther.
    He saw that disaster was being decided against him by the king.
  spa-VBL: El rey estaba furioso. Se levantó, dejando el vino, y salió al jardín del
    palacio. Amán se quedó para suplicar por su vida a la reina Ester, pues se dio
    cuenta de que el rey planeaba un mal fin para él.
  fra-_FOB: Et le roi, en colère, se leva du festin, et entra dans le jardin du palais;
    mais Haman se tint là, afin de prier la reine Esther pour sa vie; car il voyait
    bien que sa perte était résolue par le roi.
  mal-mal: രാജാവ് കോപത്തോടെ വീഞ്ഞുവിരുന്ന് വിട്ട് എഴുന്നേറ്റ് ഉദ്യാനത്തിലേക്ക് പോയി;
    എന്നാൽ രാജാവ് തനിക്ക് ദോഷം നിശ്ചയിച്ചു എന്ന് കണ്ടിട്ട് ഹാമാൻ തന്റെ ജീവരക്ഷയ്ക്കായി
    എസ്ഥേർ രാജ്ഞിയോട് അപേക്ഷിക്കുവാൻ നിന്നു.
  urd-GVR: Bādshāh āg-bagūlā ho kar khaṛā ho gayā aur mai ko chhoṛ kar mahal ke bāġh
    meṅ ṭahalne lagā. Hāmān pīchhe rah kar Āstar se iltijā karne lagā, “Merī jān bachāeṅ”
    kyoṅki use andāzā ho gayā thā ki bādshāh ne mujhe sazā-e-maut dene kā faislā kar
    liyā hai.
  suz-BL: मिनु पिप चुरशा, भोज रे छुल बोक्‍शा, दरवार ङा फू रूमी लत। हामानमी चहिं “पिपमी
    आ थुंमी आं कली खतम पचा मिम्‍ताक्‍व” दे तुइश्‍शा, पिपीम एस्‍तर नु माफ पुंइचा कली
    आ बाक्‍तीक उइ बाक्‍त।
  ita-1927: E il re tutto adirato si alzò, e dal luogo del convito andò nel giardino
    del palazzo; ma Haman rimase per chieder la grazia della vita alla regina Ester,
    perché vedeva bene che nell’animo del re la sua rovina era decisa.
  ckb-ckb: پاشا بە تووڕەییەوە دەستی لە شەراب خواردنەوەکە هەڵگرت و ڕووەو باخچەکەی کۆشک
    ڕۆیشت. هامانیش ڕاوەستا و بۆ ڕزگاربوونی ژیانی خۆی لە شاژنە ئەستێر پاڕایەوە، چونکە
    زانی کە پاشا بڕیاری داوە لە سێدارەی بدات.
  eng-BBE: 'And the king in his wrath got up from the feast and went into the garden:
    and Haman got to his feet to make a prayer for his life to Esther the queen: for
    he saw that the king''s purpose was evil against him.'
  kan-OKCV: ಅರಸನು ಕೋಪಗೊಂಡು ದ್ರಾಕ್ಷಾರಸ ಪಾನಮಾಡುವುದನ್ನು ಬಿಟ್ಟು, ಎದ್ದು ಅರಮನೆಯ ತೋಟಕ್ಕೆ
    ಹೋದನು. ಆದರೆ ಹಾಮಾನನು ರಾಣಿಯಾದ ಎಸ್ತೇರಳ ಮುಂದೆ ತನ್ನ ಪ್ರಾಣಕ್ಕೋಸ್ಕರ ಬೇಡಿಕೊಳ್ಳುತ್ತಾ ನಿಂತನು.
    ಏಕೆಂದರೆ ಅರಸನಿಂದ ತನಗೆ ಕೇಡು ನಿರ್ಣಯವಾಯಿತೆಂದು ಅವನಿಗೆ ತಿಳಿದಿತ್ತು.
  tam-2017: ராஜா கடுங்கோபத்தோடு திராட்சைரசப் பந்தியைவிட்டு எழுந்து, அரண்மனைத் தோட்டத்திற்குப்
    போனான்; ராஜாவினால் தனக்கு ஆபத்து நிர்ணயிக்கப்பட்டதென்று ஆமான் கண்டு, ராணியாகிய
    எஸ்தரிடம் தன்னுடைய உயிருக்காக விண்ணப்பம்செய்ய எழுந்து நின்றான்.
  spa-RV-1909: 'Levantóse luego el rey del banquete del vino en su furor, y se fué
    al huerto del palacio: y quedóse Amán para procurar de la reina Esther por su
    vida; porque vió que estaba resuelto para él el mal de parte del rey.'
  ron-BTF: 'Şi împăratul, ridicându-se de la ospăţul vinului în furia sa, a mers în
    grădina palatului: şi Haman s-a ridicat în picioare să îşi ceară viaţa de la împărăteasa
    Estera; fiindcă a văzut că răul a fost hotărât împotriva lui de către împărat.'
  eng-WEBP: The king arose in his wrath from the banquet of wine and went into the
    palace garden. Haman stood up to make request for his life to Esther the queen,
    for he saw that there was evil determined against him by the king.
  eng-FBV: The king was furious. He got up, leaving his wine, and went out into the
    palace garden. Haman stayed behind to beg for his life from Queen Esther, for
    he realized the king planned an evil end for him.
  nld-1939: Woedend stond de koning van tafel op, en liep de tuin in van het paleis.
    Maar Haman bleef bij koningin Ester, om haar voor zijn leven te smeken; want hij
    begreep, dat bij den koning zijn ondergang vaststond.
  nch-BL: Huan Asuero moquetztiquisqui ica cualanti, huan quisqui ten campa momesatalijtoya
    para tacuas huan yajqui campa ixochimil. Huan Amán quiitac para nopa tanahuatijquet
    moilhuijtoya para quimictis, huajca monechcahui campa itztoya Ester huan chicahuac
    quitajtaniyaya nopa sihua tanahuatijquet ma quimaquixti para amo miquis.
  vie-1934: Vua nổi thạnh nộ, đứng dậy khỏi bữa tiệc, đi ra nơi ngự viện. Còn Ha-man
    vì thấy rõ vua nhất định giáng họa cho mình, bèn ở lại nài khẩn hoàng hậu Ê-xơ-tê
    cứu sanh mạng mình.
  hin-CV: अत्यंत क्रोध में राजा अपनी दाखमधु वहीं छोड़ राजमहल उद्यान में चला गया; किंतु
    हामान वहीं ठहर गया कि रानी एस्तेर से अपने जीवन की याचना कर सके, क्योंकि उसे अब
    यह मालूम हो चुका था, राजा ने उसे मृत्यु दंड देने का निश्चय कर लिया है.
  spa-BES: Y el rey en su ira se levantó de la fiesta y entró en el jardín. Y Amán
    se puso de pie para hacer una oración por su vida a la reina Ester, porque vio
    que el propósito del rey era malo contra él.
  tdx-tdx: Niongak’ amy fanjotsoañe divaiy am-piforoforoa’e amy zao i mpanjakay, niakatse
