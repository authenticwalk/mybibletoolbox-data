  tha-KJV: กษัตริย์​ทรงลุกขึ้นจากการเลี้ยงเหล้าองุ่นด้วยทรงพระพิโรธ และเสด็จเข้าไปในราชอุทยาน
    แต่​ฮามานยังอยู่เพื่อทูลขอชีวิตจากพระราชินีเอสเธอร์ เพราะท่านเห็​นว​่ากษั​ตริ​ย์ทรงมุ่งร้ายต่อท่านแล้ว
  por-BR-2018: E o rei, em seu furor, se levantou do banquete do vinho, e foi ao jardim
    do palácio; e Hamã ficou em pé para suplicar à rainha Ester por sua vida; pois
    entendeu que o rei já havia decidido o mal contra ele.
  deu-ELO: Und der König stand in seinem Grimme auf von dem Weingelage und ging in
    den Garten des Palastes. Haman aber blieb zurück, um bei der Königin Esther für
    sein Leben zu bitten; denn er sah, daß das Unglück gegen ihn beschlossen war von
    seiten des Königs.
  caa-caa: Entonces qꞌuijna meyra e rey, y achpa wacchetaca y locꞌoy tama e otot,
