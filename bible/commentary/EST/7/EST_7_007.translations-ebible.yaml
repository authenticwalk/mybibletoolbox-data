  urd-GVU: بادشاہ آگ بگولا ہو کر کھڑا ہو گیا اور مَے کو چھوڑ کر محل کے باغ میں ٹہلنے
    لگا۔ ہامان پیچھے رہ کر آستر سے التجا کرنے لگا، ”میری جان بچائیں“ کیونکہ اُسے اندازہ
    ہو گیا تھا کہ بادشاہ نے مجھے سزائے موت دینے کا فیصلہ کر لیا ہے۔
  eng-OEBCW: In his wrath the king rose from the place where he was drinking wine
