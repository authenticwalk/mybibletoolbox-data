verse: EST.007.002
translations:
  mal-C: രണ്ടാംദിവസം അവർ വീഞ്ഞുകുടിച്ചുകൊണ്ടിരിക്കുമ്പോൾ രാജാവ് എസ്ഥേരിനോട് വീണ്ടും
    ചോദിച്ചു, “എസ്ഥേർരാജ്ഞീ, എന്താണ് നിന്റെ അപേക്ഷ? അതു നിനക്കു നൽകാം. എന്താണ് നിന്റെ
    യാചന? രാജ്യത്തിന്റെ പകുതിയോളമായാൽപോലും അതു നിനക്കു ലഭിക്കും.”
  deu-TKW: 'da fragte der König Esther auch am zweiten Tage beim Weingelage: Was ist
    deine Bitte, Königin Esther, daß sie dir gewährt werde? Und was ist dein Begehren?
    Gälte es auch die Hälfte des Königreichs, so soll es erfüllt werden!'
  lin-lin: 'Mpe wana bazalaki komela vino na mokolo oyo ya mibale, mokonzi atunaki
    lisusu Ester : — Ester, mwasi ya mokonzi, bosenga na yo ezali nini ? Ekopesamela
    yo. Posa na yo ezali nini ? Ekopesamela yo, ata soki ezali koleka kati-kati ya
    mokili na ngai ya bokonzi.'
  eng-LSV: and the king says to Esther also on the second day, during the banquet
    of wine, “What [is] your petition, Esther, O queen? And it is given to you; and
    what [is] your request? To the half of the kingdom—and it is done.”
  eng-GNV: And the King said againe vnto Ester on the second day at the banket of
    wine, What is thy petition, Queene Ester, that it may be giue thee? and what is
    thy request? It shalbe euen perfourmed vnto the halfe of the kingdome.
  eng-WEBSTER: 'And the king said again to Esther on the second day at the banquet
    of wine, What is thy petition, queen Esther? and it shall be granted thee: and
    what is thy request? and it shall be performed, even to the half of the kingdom.'
  nhw-BL: 'Huan quema tlacuayayaj nopa tlanahuatijquetl sempa quiilhui Ester: ―Techtlajtlani
    catli tijnequi huan nimitzmacas, masque techtlajtlanisquía tlajco tlen nochi catli
    nijpiya.'
  swh-ONEN: Walipokuwa wakinywa mvinyo katika siku ya pili, mfalme akauliza tena,
    “Malkia Esta, ni nini haja yako? Utapewa. Ombi lako ni nini? Hata nusu ya ufalme,
    utapewa.”
  bba-bba: Ye bɑ dim kpɑ bɑ tɑm nɔrumɔ, yerɑ sinɑ boko u mɑɑ Ɛsitɛɛ bikiɑ u nɛɛ, mbɑ
    ɑ kĩ ɑ mɑn kɑnɑ. Nɑ sɔɔru sɑ̃ɑ n kɑ nun kpuro kuɑ ye ɑ kĩ. Kon mɑm nun nɛn tem
    bɔnu wɛ̃.
  eng-KJVCPB: 'And the king said again unto Esther on the second day at the banquet
    of wine, What is thy petition, queen Esther? and it shall be granted thee: and
    what is thy request? and it shall be performed, even to the half of the kingdom.'
  luo-luo: to kane oyudo gimadho divai chiengʼ mar ariyono, ruoth nopenjo mikache
    ma Esta niya, “Kwayoni en angʼo? Kwaya akwaya ma kata ka en nus mar pinya to ibiro
    miyigo?”
  meu-meu: Dina iharuana ai, idia na vine ranuna e inuva ai, hanua pavapavana ese
    Eseta ma e nanadaia lou, eto, Queen Eseta e, emu noinoi be dahaka? Do baina henimu.
    Emu ura ḡauna be dahaka? Ena be egu basileia kahana ba gwauraia, to bavabia vaitani.
  npi-ULB: यो दोस्रो दिनमा, तिनीहरूले दाखमद्य बाँड्‍दै गर्दा राजाले एस्तरलाई सोधे,
    “रानी एस्तर, तिम्री बिन्ती के हो ? तिमीलाई त्‍यो दिइनेछ । तिम्रो अनुरोध के हो
    ? आधा राज्यसम्म पनि तिमीलाई दिइनेछ ।”
  yor-yor: bí wọ́n sì ṣe ń mu wáìnì ní ọjọ́ kejì yìí, ọba sì tún béèrè pé, “Esteri
    ayaba, kí ni ẹ̀bẹ̀ rẹ? A ó sì fi fún ọ. Kí ni ìbéèrè rẹ? Bí ó tilẹ̀ jẹ́ ìdajì
    ìjọba à mi, n ó fi fún ọ.”
  ind-ind: Ketika mereka sedang minum anggur, raja bertanya lagi kepada Ester, “Apa
    yang kamu ingin aku lakukan bagimu, Ratu Ester? Beritahukanlah kepadaku, dan aku
    akan melakukannya untukmu— bahkan jika kamu meminta kepadaku untuk setengah dari
    kerajaanku, aku akan memberikannya kepadamu!”
  pes-OPCB: 'موقع صرف شراب، باز پادشاه از استر پرسید: «استر، درخواست تو چیست؟ هر چه
    بخواهی به تو می‌دهم، حتی اگر نصف مملکتم باشد!»'
  tgl-ULB: Sa ikalawang araw na ito, habang nagsisilbi sila ng alak, sinabi ng hari
    kay Esther, “Ano ang iyong kahilingan, Reyna Esther? Ipagkakaloob ito sa iyo.
    Ano ang iyong pakiusap? Hanggang sa kalahati ng kaharian, ipagkakaloob ito.”
  hui-hui: Pu biruwa ti waini iba nalu biruwa kini ibugua Esedahondo hale halu lalu,
    Kuini Eseda-o í̠ore agi hamelo bedebe. Mbirale í̠na ngi lowa hame lo bedego nguliya
    la. Dindi timbuni i̱na handame howa haru kogo tuwu ngi lariyagua nde ngia dege
    bulebero, lene.
  mya-mya: ဒု​တိ​ယ​အ​ကြိမ်​သွား​ရောက်​ကြ​၏။ မင်း​ကြီး သည်​စ​ပျစ်​ရည်​သောက်​လျက်​နေ​စဉ်​ဧ​သ​တာ
    အား``မိ​ဖု​ရား​ဧ​သ​တာ၊ အ​ဘယ်​ဆု​ကို​တောင်း လို​ပါ​သ​နည်း။ ငါ့​အား​ပြော​ကြား​လော့။
    သင့် အား​ငါ​ပေး​မည်။ ငါ​၏​အင်​ပါ​ယာ​နိုင်​ငံ​တော် တစ်​ဝက်​တိုင်​အောင်​သင့်​အား​ငါ​ပေး​မည်''
    ဟု မိန့်​တော်​မူ​၏။
  bod-N: ཉིན་གཉིས་པའི་སྐྱེམས་མགྲོན་གྱི་སྟེང་དུ་རྒྱལ་པོས་ཡང་བསྐྱར་རྒྱལ་མོ་ཨེས་སི་ཐེར་ལ།
    ལྕམ་ཨེས་སི་ཐེར་ལགས། ཁྱོད་ལ་ཅི་དགོས་ན་གནང་བར་བྱ། ཁྱོད་ཀྱིས་གང་ཞིག་ཞུས་ཀྱང་རྒྱལ་སྲིད་ཀྱི་ཕྱེད་ཀ་ཡིན་ཡང་ཁྱོད་ལ་གནང་བར་བྱའོ་ཞེས་གསུངས་པ་ལ།
  sna-sna: uye pavakanga vachinwa waini pazuva rechipiri, mambo akabvunzazve akati,
    “VaHosi Esteri, muri kukumbireiko? Muchapiwa. Chikumbiro chenyu ndechei? Kunyange
    kusvika pahafu youshe, muchazviitirwa.”
  spa-BLM: 'El rey volvió a decir a Ester el segundo día en el banquete de vino: “¿Cuál
    es tu petición, reina Ester? Se te concederá. ¿Cuál es tu petición? Hasta la mitad
    del reino se cumplirá”.'
  cac-cac: 'Axo yic van yuc''an vino eb'' vin̈, ix yalan vin̈ rey chi'' d''a ix Ester
    chi'' icha tic: —C''an tas tza nib''ej d''ayin, ol vac'' d''ayach, vach''chom
    a nan̈aloc in macb''en tic tza c''ana'', xchi vin̈.'
  swh-ULB: Katika siku ya pili, baada ya kuletwa mvinyo, mfalme akamwambia Esta, “Ni
    nini haja ya moyo wako? Na nini ombi lako? Hata nusu ya ufalme wangu utapewa.”
  bel-bel: 'І сказаў цар Эстэры таксама і ў гэты другі дзень у час гасьціны: якое
    жаданьне тваё, царыца Эстэр? яно будзе задаволена; і якая просьба твая? хоць бы
    да паўцарства, яна будзе выканана.'
  deu-ELBBK: 'Und der König sprach zu Esther auch am zweiten Tag beim Weingelage:
    Was ist deine Bitte, Königin Esther? Und sie soll dir gewährt werden. Und was
    ist dein Begehr? Bis zur Hälfte des Königreiches, und es soll geschehen.'
  mbb-OT: Ne hein ed-inum dan en te vinu zutun te ikezuwa he kedlavung dan, mid-insè
    en maan sikan is hadì diyà te ki Rayna Ester, ke sikandin te, “Rayna Ester, hengkey
    is utew nu egkinehenglana? Keǥiya nu su ibeǥey ku kenikew minsan ketengè pa kayi
    te ginhedian ku.”
  mal-2015: 'രണ്ടാം ദിവസവും വീഞ്ഞുവിരുന്നിന്റെ സമയത്തു രാജാവു എസ്ഥേരിനോടു: എസ്ഥേർ
    രാജ്ഞിയേ, നിന്റെ അപേക്ഷ എന്തു? അതു നിനക്കു ലഭിക്കും; നിന്റെ ആഗ്രഹം എന്തു? രാജ്യത്തിൽ
    പാതിയോളമായാലും അതു നിവർത്തിച്ചു തരാം എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Pro dujto džives, sar pijenas e mol pre hoscina, phučľa latar pale o kraľis:
    „So prekal tu šaj kerav, kraľovno Ester? Ča phen mange a dava tuke dži jepaš mire
    kraľišagostar.“'
  nlg-nlg: Mi tana bona tara inu wine tana dani keri, na vunaghi haba te ghoi huatia
    sono Esther, “Aghe vinahogho Esther, ko bosaa vaniu na hava te liomu. ?Na hava
    nimua na nongi? Inau ku hegho na totobo ko nongia, sakai manaa ke levuna nigua
    na kinakabu!”
  pes-OPV: 'و پادشاه در روزدوم نیز در مجلس شراب به استر گفت: «ای استرملکه، مسول تو
    چیست که به تو داده خواهد شد ودرخواست تو کدام؟ اگر‌چه نصف مملکت باشدبجا آورده خواهد
    شد.»'
  ron-1924: 'Ын ачастэ а доуа зи, ымпэратул а зис ярэшь Естерей пе кынд бяу вин: „Каре
    есте череря та, ымпэрэтясэ Естера? Еа ыць ва фи ымплинитэ. Че дорешть? Кяр дакэ
    ай чере жумэтате дин ымпэрэцие, о вей кэпэта.”'
  ben-OBCV: আর তারা যখন দ্বিতীয় দিনে দ্রাক্ষারস পান করছিলেন তখন রাজা জিজ্ঞাসা করলেন,
    “রানি ইষ্টের তুমি কি চাও? তাই তোমাকে দেওয়া হবে। তোমার অনুরোধ কি? যদি সাম্রাজ্যের
    অর্ধেকও হয় তোমাকে দেওয়া হবে।”
  lex-lex: '@see-verse:EST.007.001'
  som-som: Oo haddana maalintii labaad intii la fadhiyey martiqaadkii khamriga ayaa
    boqorkii Esteer ku yidhi, Boqorad Esteeray, baryadaadu waa maxay? Waa lagu siinayaaye.
    Maxaad i weyddiisanaysaa? Xataa hadday boqortooyada badhkeed tahay, waa laguu
    yeelayaaye.
  lat-VUC: 'Dixitque ei rex etiam secunda die, postquam vino incaluerat: Quæ est petitio
    tua, Esther, ut detur tibi? et quid vis fieri? etiam si dimidiam partem regni
    mei petieris, impetrabis.'
  eng-ASVBT: 'And the king said again unto Esther on the second day at the banquet
    of wine, What is thy petition, queen Esther? and it shall be granted thee: and
    what is thy request? even to the half of the kingdom it shall be performed.'
  ita-1885: 'E il re disse ad Ester ancora in questo secondo giorno, nel convito del
    vino: Quale è la tua richiesta, o regina Ester? e ti sarà conceduta; e quale è
    la tua domanda? fosse pur fino alla metà del regno, sarà fatta.'
  eng-ULB: On this second day, while they were serving wine, the king said to Esther,
    “What is your petition, Queen Esther? It will be granted to you. What is your
    request? Up to half of the kingdom, and it will be granted.”
  spa-VBL: 'En esta segunda cena, mientras bebían vino, el rey volvió a preguntar
    a Ester: “¿Qué es lo que realmente pides, reina Ester? Se te dará. ¿Qué quieres?
    Lo tendrás, tanto como la mitad de mi imperio”.'
  fra-_FOB: 'Et ce second jour, le roi dit encore à Esther, pendant qu''on buvait
    le vin: Quelle est ta demande, reine Esther? Et elle te sera accordée. Et quelle
    est ta prière? Fût-ce jusqu''à la moitié du royaume, il y sera fait droit.'
  mal-mal: 'രണ്ടാം ദിവസവും വീഞ്ഞുവിരുന്നിന്റെ സമയത്ത് രാജാവ് എസ്ഥേറിനോട്: “എസ്ഥേർ
    രാജ്ഞിയേ, നിന്റെ അപേക്ഷ എന്ത്? അത് നിനക്ക് ലഭിക്കും; നിന്റെ ആഗ്രഹം എന്ത്? രാജ്യത്തിൽ
    പകുതി ആയാലും അത് സാധിച്ചുതരാം” എന്ന് പറഞ്ഞു.'
  urd-GVR: Mai pīte waqt bādshāh ne pahle din kī tarah ab bhī pūchhā, “Āstar Malikā,
    ab batāeṅ, āp kyā chāhtī haiṅ? Wuh āp ko diyā jāegā. Apnī darḳhāst pesh kareṅ,
    kyoṅki maiṅ saltanat ke ādhe hisse tak āp ko dene ke lie taiyār hūṅ.”
  suz-BL: मिनु मेको नाक्‍त यो पिप अङगुर शांबु तूशा, एस्‍तर कली “गे मार दाक्‍नीनी?
    मेको इन कली गेनन्‍नी। आं रागी उइक्‍थ पा पुंइतीनी हना यो, गो मेको इन कली गेनन्‍नी”
    देंत।
  ita-1927: 'E il re anche questo secondo giorno disse a Ester, mentre si beveva il
    vino: “Qual è la tua richiesta, o regina Ester? Ti sarà concessa. Che desideri?
    Fosse anche la metà del regno, l’avrai”.'
  ckb-ckb: 'لە ڕۆژی دووەم کاتێک شەرابیان دەخواردەوە، دیسان پاشا پرسیاری لە ئەستێر
    کرد: «ئەی شاژن، چیت دەوێت؟ پێت دەدرێت. داواکارییەکەت چییە؟ تەنانەت داوای نیوەی
    شانشینەکەش بکەیت، پێت دەدرێت.»'
  eng-BBE: And the king said to Esther again on the second day, while they were drinking,
    What is your prayer, Queen Esther? for it will be given to you; and what is your
    request? for it will be done, even to the half of my kingdom.
  kan-OKCV: ಎರಡನೆಯ ದಿವಸ ದ್ರಾಕ್ಷಾರಸವನ್ನು ಪಾನಮಾಡುತ್ತಿರುವಾಗ ಅರಸನು ಮತ್ತೊಮ್ಮೆ ಎಸ್ತೇರಳಿಗೆ,
    “ಎಸ್ತೇರ್ ರಾಣಿಯೇ, ನಿನ್ನ ವಿಜ್ಞಾಪನೆ ಏನು? ನಿನ್ನ ಬೇಡಿಕೆ ಏನು? ಅದು ನನ್ನ ರಾಜ್ಯದ ಅರ್ಧವಾಗಿದ್ದರೂ
    ಸರಿ, ನಾನು ಅದನ್ನು ನಿನಗೆ ಕೊಡುವೆನು,” ಎಂದನು.
  tam-2017: 'இரண்டாம் நாள் விருந்தில் திராட்சைரசம் பரிமாறப்படும்போது, ராஜா எஸ்தரை
    நோக்கி: எஸ்தர் ராணியே, உன்னுடைய வேண்டுதல் என்ன? அது உனக்குக் கொடுக்கப்படும்; நீ
    கேட்கிற மன்றாட்டு என்ன? நீ ராஜ்ஜியத்தில் பாதியைக் கேட்டாலும் கிடைக்கும் என்றான்.'
  spa-RV-1909: 'Y también el segundo día dijo el rey á Esther en el convite del vino:
    ¿Cuál es tu petición, reina Esther, y se te concederá? ¿Cuál es pues tu demanda?
    Aunque sea la mitad del reino, pondráse por obra.'
  ron-BTF: 'Şi împăratul a spus din nou Esterei a doua zi la ospăţul vinului: Care
    este rugămintea ta, împărăteasă Estera? Şi îţi va fi dată: şi care este cererea
    ta? Şi se va îndeplini, până la jumătate din împărăţie.'
  eng-WEBP: The king said again to Esther on the second day at the banquet of wine,
    “What is your petition, queen Esther? It shall be granted you. What is your request?
    Even to the half of the kingdom it shall be performed.”
  eng-FBV: At this second dinner, as they were drinking wine, the king asked Esther
    again, “What are you really asking for, Queen Esther? It will be given to you.
    What do you want? You shall have it, as much as half my empire!”
  nld-1939: 'Ook de tweede dag vroeg de koning bij het drinken van de wijn aan Ester:
    Wat is uw verlangen, koningin Ester; het wordt ingewilligd. Al wat ge vraagt,
    al was het ook de helft van mijn rijk, het zal u worden gegeven.'
  nch-BL: 'Huan quema tacuayayaj, nopa tanahuatijquet sempa quiilhui Ester: ―Techtajtani
    cati tijnequi huan nimitzmacas, masque techtajtanisquía tajco ten nochi cati nijpiya.'
  vie-1934: 'Ngày thứ hai, trong khi dự tiệc rượu, vua cũng nói với bà Ê-xơ-tê rằng:
    Hỡi hoàng hậu Ê-xơ-tê, người muốn xin sự gì? tất sẽ ban cho ngươi; muốn cầu gì?
    dầu cho đến phân nửa nước, tất cũng ban cho.'
  hin-CV: यह भोज का द्वितीय दिन था. राजा ने भोज के अवसर पर दाखमधु पीते हुए प्रश्न
    किया, “रानी एस्तेर, तुम्हारा अनुरोध क्या है? वह पूर्ण किया जाएगा. क्या है तुम्हारी
    विनती? यदि इस राज्य के आधा तक भी हो, वह पूर्ण किया जाएगा.”
  spa-BES: 'Y el rey volvió a decirle a Ester el segundo día, mientras estaban bebiendo:
    ¿Cuál es tu deseo, reina Ester? porque te será dado; y cual es tu petición porque
    así se hará, hasta la mitad de mi reino.'
  tdx-tdx: 'Le nanao ty hoe amy Estere indraike i mpanjakay amy andro faharoey amy
    fanjotsoañe divaiy: Ndra inoñe ty halali’o, Estere mpanjaka-ampela, le hatolotse
    azo; vaho ndra inoñ’inoñ’ o salalae’oo, le hanoeñe ampara’ ty vakim-pifeheañe.'
  tha-KJV: ในวั​นที​่สองเมื่ออยู่​ที่​การเลี้ยงเหล้าองุ่นกษั​ตริ​ย์ตรัสกับเอสเธอร์​อี​กว่า
    “​พระราชินี​เอสเธอร์ คำร้องขอของพระนางคืออะไร และคำทูลขอของพระนางคืออะไร เราจะประทานให้
    แม้​ถึงครึ่งราชอาณาจักรของเรา ก็​จะสำเร็จ”
  por-BR-2018: 'O rei disse também a Ester no segundo dia do banquete do vinho: Qual
    é tua petição, rainha Ester, para que te seja concedida? Qual é o teu pedido?
    Ainda que seja a metade do reino, será feito.'
  deu-ELO: 'Und der König sprach zu Esther auch am zweiten Tage beim Weingelage: Was
    ist deine Bitte, Königin Esther? Und sie soll dir gewährt werden. Und was ist
    dein Begehr? Bis zur Hälfte des Königreiches, und es soll geschehen.'
  caa-caa: 'Y tama e wiar era, cay ojron e rey taca e Ester y che: —Cꞌajtin lo que
    acꞌani y nen cꞌani inwajqꞌuet, motor que iꞌxin acꞌajti mitad tama tunor lo que
    ayan tacaren, che e rey.'
  eng-WYC-2018: And the king said also to Esther in the second day, after that he
    was hot of the wine, Esther, what is thine asking of me, that it be given to thee,
    and what wilt thou be done? Yea, though thou ask the half part of my realm, thou
    shalt have it. (And on the second day, after that he was hot from the wine, the
    king said (again) to Esther, Esther, what is thy asking (of me), that it be given
    to thee, and what wilt thou be done (for thee)? Yea, if thou ask for half of my
    kingdom, thou shalt have it!)
  epo-epo: 'Kaj ankaŭ en la dua tago, dum la trinkado de vino, la reĝo diris al Ester:
    Kion vi petas, ho reĝino Ester? tio estos donita al vi; kaj kia estas via deziro?
    ĝis duono de la regno ĝi estos plenumita.'
  uig-PIN: 'Padixaⱨ ikkinqi ⱪetimliⱪ ziyapǝt üstidǝ xarab iqiliwatⱪanda Əstǝrdin:
    — I hanix Əstǝr, nemǝ tǝliping bar? U sanga ijabǝt ⱪilinidu. Nemǝ iltimasing bar?
    Ⱨǝtta padixaⱨliⱪimning yerimini iltimas ⱪilsangmu xundaⱪ ⱪilinidu, — dedi.'
  beo-beo: Ilia da gilisili waini nana, hina bagade da Esedama bu adole ba:i, “Hina
    bagade uda, Eseda di! Adi lama:bela:? Dia hanai adole ba:sea, na da dima imunu.
    Di da na fifi asi gala dogoa fili, la:idi digili ima:ne sia:sea, na da dima imunu.”
  tpi-OTNT: '@see-verse:EST.007.001'
  hau-SA: Yayinda suke shan ruwan inabi a rana ta biyun nan, sai sarki ya sāke tambaya,
    “Sarauniya Esta, me kike so? Za a ba ki. Mene ne roƙonki? Ko da rabin masarautata
    ne, za a ba ki.”
  uig-LAT: 'Padishah ikkinchi qétimliq ziyapet üstide sharab ichiliwatqanda Esterdin:
    — I xanish Ester, néme teliping bar? U sanga ijabet qilinidu. Néme iltimasing
    bar? Hetta padishahliqimning yérimini iltimas qilsangmu shundaq qilinidu, — dédi.'
  nde-nde: kwathi besanatha iwayini ngalelolanga lesibili, inkosi yabuza njalo yathi,
    “Ndlovukazi Esta, kuyini okucelayo na? Uzakukwamukeliswa. Kuyini okucelayo na?
    Uzanikwa loba yini okungafika kungxenye yombuso.”
  ton-ton: 'Pea naʻe toe lea ʻae tuʻi kia Eseta ʻi hono ua ʻoe ʻaho ʻi he kātoanga
    inu uaine, “Ko e hā hoʻo kole ʻe tuʻi fefine ko Eseta? Pea ʻe tuku ia kiate koe:
    pea ko e hā ia ʻa hoʻo kole? Pea ʻe fai ia ʻo aʻu ki hono vahe ua ʻoe puleʻanga.”'
  ces-1613: 'I řekl král k Ester opět druhého dne, napiv se vína: Jaká jest žádost
    tvá, Ester královno? A budeť dáno. Aneb jaká jest prosba tvá? Až do polovice království
    staneť se.'
  eng-WMB: The king said again to Esther on the second day at the banquet of wine,
    “What is your petition, queen Esther? It shall be granted you. What is your request?
    Even to the half of the kingdom it shall be performed.”
  tam-TCV: அந்த இரண்டாம் நாளில் அவர்கள் திராட்சை இரசத்தைக் குடித்துக் கொண்டிருக்கையில்,
    அரசன் திரும்பவும், “எஸ்தர் அரசியே, உனது விண்ணப்பம் என்ன? அது உனக்குக் கொடுக்கப்படும்.
    உனது வேண்டுகோள் என்ன? அது அரசில் பாதியாயிருந்தாலும் அது உனக்குக் கொடுக்கப்படும்”
    என்றான்.
  ceb-ULB: Sa ikaduhang adlaw, samtang gidalitan sila ug bino, miingon ang hari kang
    Ester, “Unsa man ang imong gusto, Rayna Ester? Igahatag kini nganha kanimo. Unsa
    man ang imong hangyo? Bisan sa katunga sa akong gingharian, igahatag kini.”
  mkn-mkn: Itu pesta kadua, waktu dong ada minum aer anggor, ju raja tanya ulang sang
    Ester bilang, “Mama raja ada parlú apa? Lu mau minta apa sang beta, na, kasi tau
    sa! Te nanti beta kasi. Biar mau minta bagi dua beta pung harta karajaꞌan ju,
    beta kasi.”
  pol-UBG: 'I drugiego dnia, gdy się napił wina, król znowu zapytał Esterę: Jaka jest
    twoja prośba, królowo Estero, a będzie ci dane. Jakie jest twoje życzenie? Choćbyś
    prosiła nawet o połowę królestwa, tak się stanie.'
  urd-GVU: مَے پیتے وقت بادشاہ نے پہلے دن کی طرح اب بھی پوچھا، ”آستر ملکہ، اب بتائیں،
    آپ کیا چاہتی ہیں؟ وہ آپ کو دیا جائے گا۔ اپنی درخواست پیش کریں، کیونکہ مَیں سلطنت
    کے آدھے حصے تک آپ کو دینے کے لئے تیار ہوں۔“
  eng-OEBCW: As they were drinking wine on that second day, the king again said to
    Esther, ‘Whatever your petition is, Queen Esther, it will be granted to you. Whatever
    you request it will be done, even if it takes half of the kingdom.’
  deu-1912: 'sprach der König zu Esther auch des andern Tages, da er Wein getrunken
    hatte: Was bittest du, Königin Esther, daß man''s dir gebe? Und was forderst du?
    Auch das halbe Königreich, es soll geschehen.'
  kan-2017: ಅವನು ಈ ಎರಡನೆಯ ದಿನದಲ್ಲಿಯೂ ದ್ರಾಕ್ಷಾರಸ ಪಾನಮಾಡುತ್ತಿರುವಾಗ ಅರಸನು ಎಸ್ತೇರಳಿಗೆ,
    “ಎಸ್ತೇರ್ ರಾಣಿಯೇ, ನಿನ್ನ ವಿಜ್ಞಾಪನೆ ಯಾವುದು ಹೇಳು; ಅದನ್ನು ನೆರವೇರಿಸುವೆನು. ನೀನು ನನ್ನ
    ಅರ್ಧರಾಜ್ಯವನ್ನು ಕೇಳಿಕೊಂಡರೂ ಸರಿಯೇ, ಅದನ್ನು ನಿನಗೆ ಕೊಡುವೆನು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: ko yay ni l’agruw ngay. Ma nap’an ni yad be unum e wayin me fith fare pilung
    Ester bayay ni ga’ar, “Aram e chiney, i gur Queen Ester, mang e ga ba’ adag? Mog
    ngog mu gu pi’ ngom. Ni mus nga baley u gil’ilungug mu gu ra pi’ ngom.”
  hlt-MCSB: Buhkoknah a hnin bae dongkah misurtui a ok bal vaengah tah manghai loh
    Esther te, “Manghainu Esther nang kah huithuinah te menim? Nang ham mpaek bitni.
    Na kueknah te ram rhakthuem hil pataeng han suem bitni,” a ti nah.
  mdy-ETH: ዔያታ ዎይኖ ዑዦ ዑሽካንቴ ካኣቲ፦ «ዓስቲሬ! ኔ ዓይጎ ኮዓቴያ ታኣም ኬኤዜ፤ ኔ ኮዔ ባኣዚ ቢያ ታ ኔኤም ማዻንዳኔ፤
    ታኣኒ ካኣታዺ ዎይሣ ዓጮኮ ሄካሢታቴያ ታ ኔኤም ዒንጋንዳኔ» ጌይ ሃሣ ዖኦጬኔ።
  twi-ASANTE: Na ɛberɛ a wɔrenonom nsã saa da no, bio, ɔhene no ka kyerɛɛ no sɛ, “Ɔhemmaa
    Ɛster, kyerɛ me deɛ wopɛ. Wʼabisadeɛ ne sɛn? Sɛ ɛyɛ ahemman yi mu fa koraa a,
    mede bɛma wo!”
  eng-WEBU: The king said again to Esther on the second day at the banquet of wine,
    “What is your petition, queen Esther? It shall be granted you. What is your request?
    Even to the half of the kingdom it shall be performed.”
  wal-wal: He naa77antto gallassa gibiraassi biidi, eti woiniyaa eessaa uyiiddi de7ishin,
    kawoi qassikka, “Kawee Asttiree, neeni woossiyoobai aibee? Taani neeyyo immana.
    Qassi neeni tana oichchiyoobai aibee? Harai atto ta kawotettaappe baggaa gidikkokka,
    taani ne oishaa polana” yaagidi oichchiis.
  tgk-tgk: 'Ҳангоме ки онҳо май менӯшиданд, подшоҳ бори дигар аз малика пурсид: «Хоҳишат
    чист? Он иҷро хоҳад шуд. Бигӯй, чӣ дархосте дорӣ? Ҳатто агар то нисфи подшоҳиямро
    талаб кунӣ, ба ту дода мешавад».'
  spa-PDDPT: 'Y al segundo día, mientras bebían vino en el banquete, el rey volvió
    a preguntar a Ester: ¿Cuál es tu petición, reina Ester? Pues te será concedida.
    ¿Cuál es tu demanda? ¡Hasta la mitad del reino se te dará!'
  gun-gun: 'Mokoĩguea ma vinho oy''u okuapya py huvixa oporandu Ester pe: — Xera''yxy
    Ester, mba''e nunga re ete tu rejerure ta? Ndevy pe xee ame''ẽ ''rã. Mba''e ha''vy
    reipota? Xee ajapopa ''rã ndevy apenaa mbyte rupi peve rejerure teĩ.'
  agu-BL: 'Te yi na chiwan nin jakt yi rey yi mbi tajbil i''. Je yol i''e''j: —Aẍ
    jun c''oloj Ester, jakaj cyakil yi mbi na awaj, na list wutane''n tan tak''le''n
    tzatz. Nin ba''n wak'' jalaj te yi inme''bi''l kol tzajak swetz.'
  ilo-ULB: Iti daytoy a maikadua nga aldaw, kabayatan nga idasdasarda ti arak, kinuna
    ti ari kenni Ester, “Ania ti dawatmo, Reyna Ester? Maipaayto daytoy kenka. Ania
    ti kiddawmo? Agingga iti kagudua ti pagarian, maipaayto daytoy.”
  kpg-kpg: di lua holongo. Nadau madagoaa nogo inu nadau waini, di king ga heeu adu
    gi Esther labelaa, “Queen Esther, ma di aha e hiihai ginai goe? Hagia mai gi di au,
    gei goe guu mee di hai mee gi di maa. Au e mee hua di gowadu di baahi dogu henua.”
  uig-ARA: 'پادىشاھ ئىككىنچى قېتىملىق زىياپەت ئۈستىدە شاراب ئىچىلىۋاتقاندا ئەستەردىن:
    ــ ئى خانىش ئەستەر، نېمە تەلىپىڭ بار؟ ئۇ ساڭا ئىجابەت قىلىنىدۇ. نېمە ئىلتىماسىڭ
    بار؟ ھەتتا پادىشاھلىقىمنىڭ يېرىمىنى ئىلتىماس قىلساڭمۇ شۇنداق قىلىنىدۇ، ــ دېدى.'
  sus-sus: Na sigɛ firin nde kui, mangɛ nu wɛni minma tɛmui naxɛ, a man naxa gbilen
    Esita maxɔrin na, «Esita, i wama naxan xɔn ma, a fala n bɛ alako n xa na raba.
    Munse xɔli i ma? Hali i wama n ma mangɛya tagi nan xɔn ma, n a fima nɛ i ma.»
  pon-2006: keriapak. Ni arail konokonot wain, nanmwarkio ahpw pwurehng keinemwe rehn
    Ester, “Eri, Ester dahme ke anahne? Ndaiong ie pwe I pahn kihong uhk. I pil pahn
    kakete kihwei apalien ei wehi.”
  ksd-ksd: 'Ma ra king i ga biti mulai tai Esta ta ra vauruana bung ba dital ga mome
    ra polo na vain tana: Ava ra magit u lul ia piragu, Esta, u ra taulai kai ra king?
    Da tul tar ia ka tam. Ma ava ra magit u vatang upi ia? Ona u mainge ba da tul
    tar ta papar ta ra gunan iau varkurai tana tam, da pait ot pa ia ka.'
  tur-YTC: 'Kral ikinci gün şarap ziyafetinde yine Ester''e şöyle dedi: “Ey kraliçe
    Ester, rican nedir? Sana verilecek. Dileğin nedir? Krallığın yarısına kadar yerine
    getirilecek.”'
  ind-AYT: Pada hari kedua, ketika mereka minum anggur di perjamuan makan, raja bertanya
    kepada Ester, “Apakah permohonanmu, Ratu Ester? Hal itu akan dikabulkan. Apakah
    permintaanmu? Bahkan, setengah dari kerajaanku akan kuberikan.”
  nya-nya: Pa tsiku lachiwiri akumwa vinyo, mfumu inafunsanso kuti, “Kodi iwe mfumukazi
    Estere, chimene ufuna kupempha nʼchiyani? Chimene uti upemphe ndidzakupatsa. Choncho
    ukufuna chiyani? Ngakhale utafuna theka la ufumu ndidzakupatsa.”
  kyg-kyg: Lole afinaꞌmo utegeꞌanaeꞌmo nofi alagafati aniꞌmo neꞌneꞌapaeꞌmo kini vekamoꞌa
    Esatafeꞌmo ina ge huno afi geꞌniye. Kuvini Esatao, huno, Na agufa yafeꞌmo kahauꞌniye.
    Kahauꞌnisiya yafeꞌmo naha paigeꞌna kamino. Inagi kagaemo kahauꞌnisiyaꞌmoꞌmo nagaemo
    muki neꞌyagauva kopatiꞌmo folagapati aliꞌna fako huꞌna magokayaga koꞌamo kamiguve,
    huno ha paiꞌniye.
  mps-mps: '@see-verse:EST.007.001'
  tpi-tpi: '@see-verse:EST.007.001'
  dan-1931: 'spurgte Kongen atter den Dag Ester, medens de sad ved Vinen: “Hvad er
    din Bøn, Dronning Ester? Du skal få den opfyldt. Og hvad er dit Ønske? Om det
    så er Halvdelen af Riget, skal det tilstås dig!”'
  vie-OVCB: 'Khi đang uống rượu, vua lại hỏi bà Ê-xơ-tê lần nữa: “Hoàng hậu Ê-xơ-tê,
    nàng muốn xin gì ta cũng cho. Dù xin phân nửa đế quốc, ta cũng vui lòng.”'
  guj-2017: બીજે દિવસે પણ દ્રાક્ષારસ પીતી વખતે રાજાએ એસ્તેરને પૂછ્યું; “એસ્તેર રાણી,
    તારી શી અરજ છે? તે તને આપવામાં આવશે; તારી વિનંતી શી છે? અર્ધા રાજ્ય સુધી તે મંજૂર
    થશે.”
  pon-2006A: keriapak. Ni arail konokonot wain, nanmwarkio ahpw pwurehng keinemwe
    rehn Ester, “Eri, Ester dahme ke anahne? Ndaiong ie pwe I pahn kihong uhk. I pil
    pahn kakete kihwei apalien ei wehi.”
  por-BRBSL: 'O rei disse novamente a Ester no segundo dia do banquete do vinho: “Qual
    é a sua petição, rainha Ester? Ela lhe será concedida. Qual é o seu pedido? Mesmo
    à metade do reino ela será atendida”.'
  eng-OEBUS: As they were drinking wine on that second day, the king again said to
    Esther, “Whatever your petition is, Queen Esther, it will be granted to you. Whatever
    you request it will be done, even if it takes half of the kingdom.”
  cth-cth: Hahoi, hnin pahni nah e misur a ven roi navah, siangpahrang ni siangpahrangnu
    Esta koevah, Siangpahrangnu bangmaw na ngai. Na poe han. Bangmaw na hei han. Uknaeram
    atangawn totouh na poe han, telah bout atipouh.
  twi-twi: Wɔrenonom nsa saa da no, ɔhene no ka kyerɛɛ no bio se, “Ɔhemmea Ɛster,
    kyerɛ me nea wopɛ. Wʼabisade ne dɛn? Sɛ ɛyɛ ahemman yi mu fa koraa a, mede bɛma
    wo!”
  hlt-hlt: Buhkoknah a hnin bae dongkah misurtui a ok bal vaengah tah manghai loh
    Esther te, “Manghainu Esther nang kah huithuinah te menim? Nang ham mpaek bitni.
    Na kueknah te ram rhakthuem hil pataeng han suem bitni,” a ti nah.
  tbz-SIM: 'Diyiè dɛ́rì kɛ̀ bɛ̀ɛ di kɛ́deè kòo kpɑ̀ɑ̀tì dɔ̀: Onitipokpɑ̀ɑ̀tì Ɛsitɛɛ
    ɑ dɔ́ bɑ? Bɑ́ n kpɑ̀tì kó dikéè m bo tì ndɑ duɔ́.'
  msy-2020: '@see-verse:EST.007.001'
  dop-dop: 'Wɑɑtʋ wei pɑ cɑɣɑ sʋlʋm nyɔɔʋ ɩlɛnɑ wulɑʋ pɔɔsɩ Ɩsǝtɛɛ kɛ kʋlʋmtʋ nti
    ɩ kɑ pɔɔsɑ-ɩ tete tɔ sɩ: Pepeɣe n nyɩɩlǝɣɩ yee? Pɑɑ mɑ kɑwulɑɣɑ hɔɣɔlʋɣʋ mɑɑ hɑ-ŋ.'
  azb-azb: 'İkinci gün şərab içiləndə padşah yenə Esterə dedi: «Mələkə Ester, nə istəyirsən?
    De, sənə verim! Arzun nədir? Padşahlığımın yarısını belə, istəsən, verəcəyəm».'
  eng-DBY: And the king said again to Esther on the second day, at the banquet of
    wine, What is thy petition, queen Esther? and it shall be granted thee; and what
    is thy request? even to the half of the kingdom it shall be done.
  hin-2017: और राजा ने दूसरे दिन दाखमधु पीते-पीते एस्तेर से फिर पूछा, “हे एस्तेर रानी!
    तेरा क्या निवेदन है? वह पूरा किया जाएगा। और तू क्या माँगती है? माँग, और आधा राज्य
    तक तुझे दिया जाएगा।” (मर. 6:23)
  wol-KYG: 'Ñu dem bay naan biiñ ca bésub ñaareel booba, Buur dellu ne: «Lingeer Esteer,
    ana looy ñaan, ñu may la ko. Looy sàkku? Ba ci genn-wàllu réew mi sax, ñu defal
    la ko.»'
  bjr-bjr: '@see-verse:EST.007.001'
  eng-YLT: and the king saith to Esther also on the second day, during the banquet
    of wine, 'What [is] thy petition, Esther, O queen? and it is given to thee; and
    what thy request? unto the half of the kingdom — and it is done.'
  eng-WYC-2017: And the king said also to Esther in the second day, after that he
    was hot of the wine, Esther, what is thine asking of me, that it be given to thee,
    and what wilt thou be done? Yea, though thou ask the half part of my realm, thou
    shalt have it.
  eng-WMBB: The king said again to Esther on the second day at the banquet of wine,
    “What is your petition, queen Esther? It shall be granted you. What is your request?
    Even to the half of the kingdom it shall be performed.”
  urd-GVH: मै पीते वक़्त बादशाह ने पहले दिन की तरह अब भी पूछा, “आस्तर मलिका, अब बताएँ,
    आप क्या चाहती हैं? वह आपको दिया जाएगा। अपनी दरख़ास्त पेश करें, क्योंकि मैं सलतनत
    के आधे हिस्से तक आपको देने के लिए तैयार हूँ।”
  rug-rug: Meke sipu korapa naponapo vaeni si arini pa vina rua rane, nanasia sa baṉara
    sa kalaho, “Kalaho Esita, na sa si hiva nia goi? Mu tozi nau gua sapu hiva nia
    goi, meke kaqu poni nigo rau. Kukuruna sa qua binaṉara ba kote va malumia rau
    pude vagia goi.”
  gaz-gaz: utuma guyyaa lammaffaa sanatti daadhii wayinii dhugaa jiranuu, mootichi
    akkana jedhee gaafate; “Yaa Asteer Mootittii wanni ati kadhattu maal? Wanni sun
    siif kennama. Gaaffiin kee maal? Walakkaa mootummaa koo illee taanaan wanni ati
    gaafattu siif kennama.”
  fra-LSG: 'Ce second jour, le roi dit encore à Esther, pendant qu’on buvait le vin:
    Quelle est ta demande, reine Esther? Elle te sera accordée. Que désires-tu? Quand
    ce serait la moitié du royaume, tu l’obtiendras.'
  yal-yal: Na lɔxɔ firindeni, e yi dɔlɔ minni, mangan yi Esita maxɔdin, a naxa, “Esita,
    i waxi naxan xɔn ma a fala n xa alogo n xa na liga. Nanse xɔli i ma? Hali, i wa
    n ma yamanan bode fɔxɔn nan xɔn ma, n na a soɛ i yii.”
  haw-1868: Ninau hou mai la ke alii ia Esetera, i ka lua o ka la ma ka ahainuwaina,
    Heaha kau mea e nonoi mai ai, e ke alii wahine, e Esetera? E haawiia no ia ia
    oe. A heaha hoi kau kauoha? E hanaia no ia, ina paha o ka hapalua ia o ke aupuni.
  arb-NAV: 'وَبَيْنَمَا كَانَا يَشْرَبَانِ الْخَمْرَ سَأَلَ الْمَلِكُ أَسْتِيرَ: «مَا
    هِيَ طِلْبَتُكِ يَا أَسْتِيرُ الْمَلِكَةُ فَتُوْهَبَ لَكِ؟ مَا هُوَ سُؤْلُكِ وَلَوْ
    إِلَى نِصْفِ الْمَمْلَكَةِ؟»'
  ewe-ewe: Fia la gabia Ester esi wonɔ wain nom la be, “Nu kae nèdi be yeabia, Fianyɔnu
    Ester? Nu ka nèdi? Nu sia nu si wòanye la, matsɔe na wò, ne anye nye fiaɖuƒe la
    ƒe afãe gɔ̃ hã la, mana wò!”
  eng-LEE: 'And the king said unto Esther also on the second day at the banquet of
    wine, What is thy petition, queen Esther? and it shall be granted thee: and what
    is thy request? even if it be equal to half the kingdom, it shall still be done.'
  asm-FB: দ্বিতীয় দিনা তেওঁলোকে যেতিয়া দ্ৰাক্ষাৰস বাকি দি আছিল, তেতিয়া ৰজাই ইষ্টেৰক
    পুনৰ সুধিলে, “ৰাণী ইষ্টেৰ, তোমাৰ নিবেদন কি? তাক তোমালৈ কৰা হ’ব। তোমাৰ অনুৰোধ কি?
    যদি ৰাজ্যৰ আধা অংশও তোমাক লাগে তাক দিয়া হ’ব।”
  sus-A: نَ سِفّ قِرِن ندٍ كُي، مَنفّ نُ وّنِ مِنمَ تّمُي نَشّ، عَ مَن نَشَ فبِلٍن
    عٍسِتَ مَشْرِن نَ، «عٍسِتَ، عِ وَ مَ نَشَن شْن مَ، عَ قَلَ ﭑ بّ عَلَكٌ ﭑ شَ نَ
    رَبَ. مُنسٍ شْلِ عِ مَ؟ هَلِ عِ وَ مَ ﭑ مَ مَنفّيَ تَفِ نَن شْن مَ، ﭑ عَ قِمَ
    نّ عِ مَ.»
  fra-SBL: 'Le roi dit encore à Esther, le deuxième jour, au banquet du vin : « Quelle
    est ta demande, reine Esther ? Elle te sera accordée. Quelle est ta requête ?
    Elle sera exécutée jusqu''à la moitié du royaume. »'
  hbo-hbo: וַיֹּאמֶר֩ הַמֶּ֨לֶךְ לְאֶסְתֵּ֜ר גַּ֣ם בַּיֹּ֤ום הַשֵּׁנִי֙ בְּמִשְׁתֵּ֣ה
    הַיַּ֔יִן מַה־שְּׁאֵלָתֵ֛ךְ אֶסְתֵּ֥ר הַמַּלְכָּ֖ה וְתִנָּ֣תֵֽן לָ֑ךְ וּמַה־בַּקָּשָׁתֵ֛ךְ
    עַד־חֲצִ֥י הַמַּלְכ֖וּת וְתֵעָֽשׂ׃
  pjt-pjt: '@see-verse:EST.007.001'
  kik-kik: rĩrĩa maanyuuaga ndibei mũthenya ũcio wa keerĩ, mũthamaki akĩũria Esiteri
    o rĩngĩ atĩrĩ, “Esiteri, mũtumia wa mũthamaki, ihooya rĩaku nĩ rĩrĩkũ? Nĩũkũhingĩrio.
    Na nĩ kĩĩ ũrooria ũheo? O na wahooya nuthu ya kũrĩa guothe thamakaga, nĩũkũheo.”
  fra-NCL: 'Ce second jour, le roi dit encore à Esther, lorsqu’on fut au festin du
    vin : « Quelle est ta demande, reine Esther ? Elle te sera accordée. Quel est
    ton désir ? Quand ce serait la moitié du royaume, tu l’obtiendras. »'
  cek-AK: Ni hnetto misurtui naekhaih poihkung ah, siangpahrang mah Esther khaeah,
    siangpahrang zu Esther, Tih tahmenhaih maw nang hnik? Nang hnik ih hmuen to kang
    paek han; Timaw nang hnik? Nang hnik ih baktih toengah ka prae ahap mataeng doeh
    kang paek han, tiah a naa.
  cuk-cuk: 'Geb ibbogwadgine, vino-gobsimaladgine, Rey-Asuero, Esterʼse gannar ibmar
    egichialid: —Ester, be anga soge, ibu be abege, ar an bega ukoed. Amba an-yar-naid-negabar
    be anse egisele, an bega uksaled.'
  uig-CYR: 'Падиша иккинчи қетимлиқ зияпәт үстидә шарап ичиливатқанда Әстәрдин: —
    И ханиш Әстәр, немә тәливиң бар? У саңа иҗабәт қилиниду. Немә илтимасиң бар? Һәтта
    падишалиғимниң йеримини илтимас қилсаңму шундақ қилиниду, — деди.'
  tel-2017: రాజు “ఎస్తేరు రాణీ, నీ విన్నపం ఏమిటి? అది నెరవేరుస్తాను. నీ మనవి ఏమిటి?
    అర్థ రాజ్యమైనా సరే నీకు ఇస్తాను” అని ద్రాక్షారసం పోస్తూ ఉండగా ఎస్తేరుతో అన్నాడు.
  hat-BSA: Konsa, wa a te di a Esther ankò nan dezyèm jou a pandan yo t ap bwè diven
    pa yo nan bankè a, “Se ki petisyon ou an, rèn Esther? Li va bay a ou menm. Se
    kisa ke w ap mande a? Menm jis rive mwatye wayòm nan, li va fèt.”
  kos-kos: ke pacl se akluo. Ke pacl eltal nim wain, tokosra el sifilpa siyuk, “Kasra
    Esther, fahk nu sik ma kom lungse, ac nga ac fah sot nu sum. Kom finne siyuk ke
    tafu tokosrai luk, ac fah itukot nu sum.”
  hbo-WLC: וַיֹּאמֶר֩ הַמֶּ֨לֶךְ לְאֶסְתֵּ֜ר גַּ֣ם בַּיּ֤וֹם הַשֵּׁנִי֙ בְּמִשְׁתֵּ֣ה
    הַיַּ֔יִן מַה־שְּׁאֵלָתֵ֛ךְ אֶסְתֵּ֥ר הַמַּלְכָּ֖ה וְתִנָּ֣תֵֽן לָ֑ךְ וּמַה־בַּקָּשָׁתֵ֛ךְ
    עַד־חֲצִ֥י הַמַּלְכ֖וּת וְתֵעָֽשׂ׃
  ibo-ibo: mgbe ha nọ na-aṅụ mmanya, nʼụbọchị nke abụọ ahụ, eze jụrụ Esta ajụjụ sị,
    “Gịnị bụ arịrịọ gị, Esta, eze nwanyị? Gịnị ka ị chọrọ? Ihe ọbụla ọ bụ, aga m enye
    gị ya, ọ bụladị otu ọkara alaeze m.”
  ory-ory: ରାଜା ସେହି ଦ୍ୱିତୀୟ ଦିନ ଦ୍ରାକ୍ଷାରସ ପାନ କରିବା ବେଳେ ଏଷ୍ଟରଙ୍କୁ ପୁନର୍ବାର କହିଲେ,
    “ଆଗୋ ଏଷ୍ଟର ରାଣୀ, ତୁମ୍ଭର ନିବେଦନ କଅଣ? ତାହା ତୁମ୍ଭକୁ ଦତ୍ତ ହେବ ଓ ତୁମ୍ଭର ପ୍ରାର୍ଥନା କଅଣ?
    ତାହା ଅର୍ଦ୍ଧେକ ରାଜ୍ୟ ପର୍ଯ୍ୟନ୍ତ ହେଲେ ହେଁ ସିଦ୍ଧ କରାଯିବ।”
  chk-chk: Nge lon ewe aruuen rän, lupwen ra ünümi wain, ewe king a aisinisefäli Ester,
    “Met ka wesewesen mochen, kiwiin Ester? Epwe chök mwümwü ngonuk. Ika met om tüngor?
    Epwe toruk, inamwo ika esopun mwüi.”
  rop-rop: en wen deibin dringgimbat wain langa det sekan dei na, det king bin askim
    Esta igin, “Esta, yu main nambawan waif. Wal wanim yu wandim? Yu gin askim mi
    blanga main kantri haf en ai gin gibit langa yu haf. Enijing yu wandim ai gin
    gibit yu.”
  ukr-1871: 'І сказав царь Естері так само й на другий день, як напився вина: Чого
    ти бажаєш, царице Естеро? воно буде тобі дано; яка ж твоя просьба? Хоч би й до
    половини царства, воно буде здїйснене.'
  deu-1951: 'Da sprach der König zu Esther auch am zweiten Tage beim Weintrinken:
    Was bittest du, Königin Esther? Es soll dir gegeben werden! Und was forderst du?
    Wäre es auch die Hälfte des Königreichs, es soll geschehen!'
  eng-JPS: 'And the king said again unto Esther on the second day at the banquet of
    wine: ''Whatever thy petition, queen Esther, it shall be granted thee; and whatever
    thy request, even to the half of the kingdom, it shall be performed.'''
  srp-1865: 'I reèe car Jestiri opet drugi dan napivši se vina: šta želiš, carice
    Jestiro? daæe ti se; i šta moliš? ako je i do polovine carstva, biæe.'
  lug-lug: Ku lunaku olwokubiri bwe baali banywa wayini Kabaka n’addamu n’abuuza Eseza
    nti, “Nnabagereka Eseza osaba ki? Onookiweebwa. Kiki kye weegayirira? Ne bwe kinaaba
    ekitundu ky’obwakabaka, kinaakuweebwa.”
  heb-heb: ויאמר המלך לאסתר גם ביום השני במשתה היין מה שאלתך אסתר המלכה ותנתן לך ומה
    בקשתך עד חצי המלכות ותעש׃
  ben-IRV: আর রাজা সেই দ্বিতীয় দিনের আঙ্গুর রসের সঙ্গে ভোজের দিনের ইষ্টেরকে আবার
    বললেন, “ইষ্টের রাণী, তোমার প্রার্থনা কি? তা তোমাকে দেওয়া যাবে এবং তোমার অনুরোধ
    কি? রাজ্যের অর্ধেক পর্যন্ত হলেও তা সম্পূর্ণ করা যাবে।”
  pan-pan: ਰਾਜੇ ਨੇ ਦੂਜੇ ਦਿਨ ਵੀ ਮਧ ਪੀਂਦੇ ਹੋਏ ਅਸਤਰ ਤੋਂ ਫਿਰ ਪੁੱਛਿਆ, “ਹੇ ਰਾਣੀ ਅਸਤਰ, ਤੇਰੀ
    ਕੀ ਬੇਨਤੀ ਹੈ? ਉਹ ਪੂਰੀ ਕੀਤੀ ਜਾਵੇਗੀ। ਤੂੰ ਕੀ ਮੰਗਦੀ ਹੈਂ? ਮੰਗ, ਅਤੇ ਅੱਧਾ ਰਾਜ ਤੱਕ ਤੈਨੂੰ
    ਦਿੱਤਾ ਜਾਵੇਗਾ!”
  mya-JVB: ဒုတိယ နေ့ ရက်၌ စပျစ်ရည် သောက်ပွဲ ခံစဉ်၊ ရှင် ဘုရင်က မိဖုရား ဧသတာ ၊ သင်
    သည် အဘယ် အလို ရှိသနည်း။ အလိုရှိသည်အတိုင်း ငါပေး မည်။ အဘယ်ဆု ကို တောင်း ချင်သနည်း။
    တောင်းသမျှကို နိုင်ငံ တော် တဝက် တိုင်အောင် ငါပေး မည်ဟု မိန့် တော်မူလျှင်၊
  tbg-tbg: '@see-verse:EST.007.001'
  hmo-hmo: Dina iharuana dekenai, idia be uaina idia inua neganai, king ese Eseta
    ma ia nanadaia lou, ia gwau, “Kwini Eseta e, oiemu noinoi be dahaka? Lau ese oi
    dekenai do lau henia. Oiemu ura gauna be dahaka? Bema oi ura egu basileia kahana,
    lau ese oi dekenai do lau henia.”
  urd-urd: और बादशाह ने दूसरे दिन मेहमान नवाज़ी पर मयनौशी के वक़्त आस्तर से फिर पूछा,
    “आस्तर मलिका, तेरा क्या सवाल है? वह मन्ज़ूर होगा। और तेरी क्या दरख़्वास्त है?
    आधी बादशाहत तक वह पूरी की जाएगी।”
  rus-SYN: 'И сказал царь Есфири также и в этот второй день во время пира: какое желание
    твое, царица Есфирь? оно будет удовлетворено; и какая просьба твоя? хотя бы до
    полуцарства, она будет исполнена.'
  bqc-SIM: 'Kɛ́ aalɛ vɛ̃ɛmi a gↄↄ plaadepi zĩ́, ↄ̃ kí Ɛsitɛɛ là à mɛ̀: Ɛsitɛɛ,
    bↄ́ ńlɛ a wabikɛai? Má kɛnɛ. Yã́ kpele ńlɛ gbɛaai? Baa ma kpala guo má n
    gba.'
  tcz-CHONGTHU: Anivei channa kin ahin ankong aum uva ju adonpet uhin lengpan lengnu
    Esther koma asei kittai, “Lengnu Esther ipi nadei ham neiseipeh tan, ipiham nathum
    nom chu? Kalenggam akehkhat hijongleh kapeh ding nahi!” ati.
  mar-mar: मेजवानीच्या या दुसऱ्या दिवशी, ते द्राक्षरस घेत असताना, राजाने पुन्हा एस्तेरला
    विचारले, एस्तेर राणी, “तुझी विनंती काय आहे? ती मान्य केली जाईल. तुझी मागणी काय
    आहे? ती अर्ध्या राज्याएवढी असली तरी ती मान्य करण्यांत येईल.”
  qub-qub: 'Chay junajpis bïnuta upurcaycashancho Esterta rayga niran: «Imatapis munashayquita
    nimay. ‹Munayniquicho caycajta pullanta goycamay› nimaptiquipis goycushayquimi.»'
  bqp-bqp: 'Gↄrↄ kũ òtɛn wɛ̃ mi a gↄrↄ plade pì zĩ, akũ kína Ɛsita là à pì: Ɛsita,
    bↄ́n ĩni wɛ́ kɛmaa? Mani kɛnnɛ. Yã kpaten ntɛn gbɛkamaa? Bee ma kpata kpadomɛ
    mani kpámma.'
  hat-hat: 'Pandan yo t''ap bwè diven, wa a mande Estè, tankou premye jou a: -Di m''
    sa ou vle, m''ap ba ou li. Ou te mèt mande m'' mwatye nan peyi a, m''ap ba ou
    li!'
  eng-BSB: and as they drank their wine on that second day, the king asked once more,
    “Queen Esther, what is your petition? It will be given to you. What is your request?
    Even up to half the kingdom, it will be fulfilled.”
  eng-WEBPB: The king said again to Esther on the second day at the banquet of wine,
    “What is your petition, queen Esther? It shall be granted you. What is your request?
    Even to the half of the kingdom it shall be performed.”
  kbq-kbq: Hagi namba 2 zupama krentea ne'zane waini tinema neneno'a, kini ne'mo'a
    ete mago'ane Estana amanage huno antahige'ne, Kuini a' Estaga nazanku kave'nesifi
    nasmio? Na'ankuro nantahima kesana zana amne kamigahue. Kegavama hu'noa mopagu'ma
    nantahigesanke'na amne amu'nompintira refko hugamigahue.
  nhe-BL: 'Huan quema tlacuayayaj nopa tlanahuatijquetl sampa quiilhui Ester: ―Xinechtlajtlani
    tlen tijnequi huan nimitzmacas, yonque tinechtlajtlanisquía tlajco tlen nochi
    tlen nijpiya.'
  bus-bus: 'Gurↄↄ kɛ̀ aↄ̃ↄe wɛ̃ɛ mii à gurↄ plaadee pì zĩ, ben kína Ɛsita là à bè:
    Ɛsita, bↄ́n nɛ́ wɛ́ɛ kɛmaa? Mɛ́ kɛnnɛ. Yã kpareen nɛ́ɛ gbekaamaa? Baa ma kpata
    kpadoo mɛ́ kpámma.'
  gub-BL: Tuwihawete upuranu wi Eter rehe win i'u mehe. — Ma'e erenoz putar ihewe.
    Enoz wyzài ma'e nehe, te hepureruze'egaw ikurer nehe, amono putar newe nehe, i'i
    izupe.
  eng-DRA: 'And the king said to her again the second day, after he was warm with
    wine: What is thy petition, Esther, that it may be granted thee? and what wilt
    thou have done: although thou ask the half of my kingdom, thou shalt have it.'
