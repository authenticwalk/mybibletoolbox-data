  mdy-ETH: ዬያቶ ባኣካፓ ፔቴ ሃርቦና ጎዖሢ፦ «ካኣቲዮ! ዬያ ሌሊቱዋንቴ ሃይ ሃማ፥ ኔና ሃይቢፓ ዓውሴ ሜርዴኪዮሴ ሱፂ ዎዻኒ
    ጊኢጊሼ ሚሢ ዒዛኮ ካራ ዾቂንቲ ዓኣኔ፤ ዬያ ጊኢጊሾና ሚፃሢኮ ዖዶሱማ ዶንጊታሚ ዋዻኬ» ጌይ ኬኤዜኔ። ዬያሮ ካኣቲ፦ «ሃማ ዔኪ
    ዴንዲ ዒዞ ሚፃ ሱፁዋቴ!» ጌይ ዓይሤኔ።
  twi-ASANTE: Na Harbona a ɔyɛ ɔhene no apiafoɔ no mu baako kaa sɛ, “Haman asi dua
    a ne ɔsorokɔ yɛ anammɔn aduɔson enum wɔ ɔno ara nʼadihɔ. Na nʼadwene ne sɛ, ɔbɛsɛn
    Mordekai a ɔgyee ɔhene nkwa no wɔ so.” Afei, ɔhene no kaa sɛ, “Monsɛn Haman wɔ
    so.”
  eng-WEBU: Then Harbonah, one of the eunuchs who were with the king, said, “Behold,
    the gallows fifty cubits high, which Haman has made for Mordecai, who spoke good
    for the king, is standing at Haman’s house.” The king said, “Hang him on it!”
  wal-wal: Qassi etappe issoi, Harbboona giyo mureessai, “Kawuwau, Hamaani nena haiquwaappe
    ashshida Marddikiyoosa kaqqana giidi essido ishatamu wara kocai a son de7ees”
    yaagiis. Kawoi zaaridi, “Hamaana efiidi, he kocan kaqqite!” yaagidi azaziis.
  tgk-tgk: 'Пас Ҳарбӯно — яке аз хизматгорони шахсии шоҳ, ки он ҷо буд, гуфт: «Инак,
    дори бисту семетра дар ҳавлии Ҳаман тайёр аст. Вай онро барои Мордахай, ки барои
    шоҳ кори нек карда буд, сохтааст». Подшоҳ амр дод: «Худашро ба ҳамон дор овезед!»'
  spa-PDDPT: 'Harbona, uno de los servidores del palacio que estaban en presencia
    del rey, dijo: ¡Ahí está precisamente colocada en casa de Amán una horca de 22,5
    metros de altura, la cual preparó Amán para Mardoqueo, quien habló en provecho
    del rey! Y el rey ordenó: ¡Cuélguenlo en ella!'
  gun-gun: 'Ha''e ramo peteĩ huvixa rembiguai eunuco regua Harbona hery va''e aipoe''i:
    — Hamã ro katy''i ko hi''aĩ peteĩ jojyryvipya rendarã ojapo va''ekue vinte e dois
    metros yvatea va''e, ha''e va''e py huvixa reraa jepeare Mordecai ojyryvipy aguã
    ojapo uka va''ekue — he''i. Ha''e ramo huvixa aipoe''i: — Ha''e va''e py ae pejyryvipy
    Hamã — he''i.'
  agu-BL: 'At tzun jun scyeri e'' warta''tz yi na bi''aj Harbona, nin saj tloltz tetz
    yi rey: —Ilu'' kareyil, at jun chin wutzile''n tze'' tan junak cob metr wutz tkan
    yi at swutz ca''l Amán. I'' bnol tetz tan je''n klo'' ch''imba''n Mardoqueo tzak'',
    yi jun yi ncolonu'' tan qui quime''nu'', stzun Harbona bantz.'
  ilo-ULB: Ket kinuna ni Harbona, a maysa kadagiti opisial nga agserserbi iti ari,
    “Maysa a pagbitayan a lima a cubico ti kangatona ti nakatakder iti abay ti balay
    ni Haman. Inaramidna daytoy para kenni Mardokeo, daydiay a nagsarita tapno masalakniban
    ti ari.” Kinuna ti ari, “Bitayenyo isuna sadiay.”
  kpg-kpg: Gei tangada e dahi i digaula, go Harbonah, ga helekai, “Haman gu haga duu
    dana mee daudau dangada i di malaelae o dono hale belee daudau a Mordecai, taane
    dela ne duuli goe gi daha mo doo made. Gei di maa e madahidu maa lima piidi di
    tuuduu!” Gei di king ga helekai gi digaula, “Daudaulia Haman gi di maa!”
  uig-ARA: 'پادىشاھنىڭ ئالدىدا تۇرۇۋاتقان ھەرەمئاغىلىرىدىن ھاربونا ئىسىملىك بىرسى:
    ــ يەنە بىر ئىش بار، مانا، ھامان ئالىيلىرىنىڭ ھاياتى ئۈچۈن گەپ قىلغان موردىكاينى
    ئېسىش ئۈچۈن، ئەللىك گەز ئىگىزلىكتە ياساتقان دار تەييار تۇرىدۇ، ئۇ دار ھازىر مۇشۇ
    ھاماننىڭ ھويلىسىدا، دېۋىدى، پادىشاھ: ــ ھاماننى ئۇنىڭغا ئېسىڭلار! ــ دېدى.'
  sus-sus: Xarabona, mangɛ xa mixi nde, naxa a fala mangɛ bɛ, «Haman ɲan bara wuri
    ti a xɔnyi, a nu wama Morodekayi gbakufe dɛnnaxɛ, Morodekayi naxan nu bara mangɛ
    rakisi. Na wuri ite nɔngɔn ya tongo suuli.» Awa, mangɛ naxa a yamari, «Haman xa
    gbaku mɛnni nɛ.»
  pon-2006: Eri emen irail, me adaneki Arpona, ahpw patohwan, “Aman pil wiadahr ni
    imweo wasahn kalusiam pwe en kalusiamala Mordekai, ohl me doareikomwihlao. Oh
    wasao ilehki piht isihsek limau!” Nanmwarkio eri mahsanih, “Kumwail langadahng
    Aman wasao!”
  ksd-ksd: 'Ma Karbona, tikai ta ra umana tultul na pal nina dia turtur ta ra luaina
    mata i ra king, i ga biti: Ea, tika na davai i tur ta ra gunan kai Aman, ma i
    tuluai urama a vinun ma a ura pokono ma a papar, ma Aman i ga vatur ia ure Mordekai,
    nina i ga vatang ra bo na magit ure ra king. Ma ra king i ga biti: Avat a al vatokobe
    ta nam.'
  tur-YTC: O zaman kralın yanındaki hadımlardan biri olan Harbona, “İşte, Haman’ın
    kral için iyi konuşan Mordekay için yaptırdığı elli arşın yüksekliğindeki darağacı
    Haman’ın evinde duruyor” dedi. Kral, “Onu onun üzerine asın!” dedi.
  ind-AYT: Lalu, Harbona, salah satu sida-sida yang berada di hadapan raja, berkata,
    “Lihatlah, tiang gantungan yang Haman persiapkan untuk Mordekhai, orang yang telah
    mengatakan hal yang baik kepada raja, sudah berdiri di rumah Haman, setinggi lima
    puluh hasta.” Lalu, raja berkata, “Gantung dia pada tiang itu!”
  nya-nya: Haribona, mmodzi wa adindo ofulidwa amene ankatumikira mfumu anati, “Mtanda
    wotalika mamita 23 uli mʼnyumba ya Hamani. Mtandawu, Hamani anapangira Mordekai,
    uja amene anapulumutsa mfumu ku chiwembu.” Mfumu inati, “Mpachikeni pamenepo!”
  kyg-kyg: Mago vekamo kini vekamo aliꞌyaꞌamo neꞌaliya vekamo agiꞌamo Haꞌmonaꞌa hunoꞌaeꞌmo,
    Hemaniꞌa agaiꞌa noꞌaleꞌmo lusi yatala posi yosamo faino ateꞌniya yosaleꞌmo Motekaiꞌmo
    aneꞌmu aeno asaisiyafeꞌmo faino ateꞌniyaꞌmonanafa kini vekae, huꞌna, Motekaiꞌa
    kaha maeꞌniya vekamo maiꞌniye. Kini vekamoꞌmo, lapakaemo Hemaniꞌmo avalelitutapa
    agaiꞌamo ani posi yosaleꞌmo aneꞌmu aetapa asaigeno falino, huno hapa paiꞌniye.
  mps-mps: Tama sę ebo bidi me deli nogi Harbona, agai te po wali, “Odao! Haman aga
    digi te ni pos bobobage bulali nedali usu te bidi sese 20 mita yali, te aga be
    pąde elalubao. Agai homugo Mordekai tede walainogo yai. Tiali goli, king bidio,
    polobadu Mordekaigo nage tau saligo, tama te boi bidi dabego nage me ela mubeo,”
    wali. Tialima, king bidigo te po wali, “Dagego Haman aga digi te tulali posba
    aga ma waligi pao,” po wai.
  tpi-tpi: Na wanpela wokman, nem bilong en Harbona, em i tok olsem, “Harim. Haman
    yet i bin sanapim wanpela pos, longpela bilong en inap 20 mita, klostu long haus
    bilong en. Em i laik hangamapim Mordekai long en. Tasol king, bipo Mordekai i
    bin helpim yu, na ol birua i no kilim yu i dai.” Orait king i tok, “Yupela go
    hangamapim Haman long dispela pos bai em yet i dai.”
  dan-1931: 'og Harbona, en af Hofmændene, der stod i Kongens Tjeneste, sagde: “Ved
    Hamans Hus står allerede den halvtredsindstyve Alen høje Galge, som Haman har
    ladet rejse til Mordokaj, hvis Ord dog var Kongen til Gavn!” Da sagde Kongen:
    “Hæng ham i den!”'
  vie-OVCB: 'Hạc-bô-na, một thái giám hầu cận, thưa: “Ha-man có dựng cái giá cao hai
    mươi lăm thước trong sân nhà, để định treo cổ Mạc-đô-chê, người đã cứu mạng sống
    vua.” Vua ra lệnh: “Hãy treo cổ Ha-man lên đó!”'
  guj-2017: જે ખોજાઓ રાજાની હજૂરમાં તે વખતે હાજર હતા, તેઓમાંના એક, જેનું નામ હાર્બોના
    હતું તેને રાજાએ કહ્યું કે, “મોર્દખાય જેણે રાજાની ઉત્તમ સેવા બજાવી છે તેને જ માટે
    પચાસ હાથ ઊંચી ફાંસી હામાને તૈયાર કરાવી છે. તે તેના ઘરમાં ઊભી કરેલી છે. “હામાનને
    તેના પર ફાંસી આપો.”
  pon-2006A: Eri emen irail, me adaneki Arpona, ahpw patohwan, “Aman pil wiadahr ni
    imweo wasahn kalusiam pwe en kalusiamala Mordekai, ohl me doareikomwihlao. Oh
    wasao ilehki piht isihsek limau!” Nanmwarkio eri mahsanih, “Kumwail langadahng
    Aman wasao!”
  por-BRBSL: 'Então Harbonah, um dos eunucos que estavam com o rei, disse: “Eis que
    a forca de cinqüenta côvados de altura, que Haman fez para Mordecai, que falou
    bem para o rei, está de pé na casa de Haman”. O rei disse: “Enforquem-no nele!”'
  eng-OEBUS: and Harbonah, one of those who waited on the king, said, “There are the
    gallows, seventy-five feet high, which Hainan erected for Mordecai, who spoke
    a good word in behalf of the king, standing in the house of Haman!” The king said
    “Hang him on them.”
  cth-cth: Hatdawkvah, siangpahrang hanlah tuenla e tami Harbonah ni, Khenhaw! siangpahrang
    hmalah lawk kahawi ka dei e Mordekai bang nahanlah dong 50 ka rasang e Haman ni
    a sak tangcoung e khom Haman im vah ao, telah atipouh. Siangpahrang ni haw vah
    bang awh, atipouh.
  twi-twi: Na Harbona a ɔyɛ ɔhene no piamfo no mu baako kae se, “Haman asi dua a ne
    sorokɔ yɛ anammɔn aduɔson anum wɔ ɔno ara nʼadiwo. Na nʼadwene ne sɛ, ɔbɛsɛn Mordekai
    a ogyee ɔhene nkwa no wɔ so.” Afei, ɔhene no kae se, “Monsɛn Haman wɔ so.”
  hlt-hlt: Te vaengah imkhoem rhoek khui lamkah pakhat Harbona loh manghai mikhmuh
    ah, “Haman loh Mordekai ham thing a saii coeng ke. Te te Haman im ah dong sawmnga
    a sang la pai tih manghai ham tah hnothen la a thui,” a ti nah. Te dongah manghai
    loh, “Te dongah te amah kuiok sak,” a ti nah.
  tbz-SIM: 'Bɛ miɛkɛ kɛ̀ Adibonɑ dɔ̀: Okpɑ̀ɑ̀tì Amɑnni cìɛ́kɛ́ kudɔú nku kɛ bo cɔ́ɔ́
    mMɑɑdosee wèè do dɑ dɛɛtɛ́, kɛ̀ ku okùmɛ̀ bo mɛ́tìrìbɛ̀ sipísìdɛ́ nɛ̀ mɛ̀nùmmù.
    Kòo kpɑ̀ɑ̀tì dɔ̀: Cɔ́ɔ́nnɛ̀ Amɑnni ku ĩ́nkɛ̀.'
  msy-2020: Ezɨ atrivimɨn dɨpenimɨn ingangarir gumazir mam an ziam Harbona, a kamaghɨn
    mɨgɨa ghaze, “Haman temer akɨnir mam uan dɨpenimɨn boroghɨn anesara. Ezɨ an ruarim
    20 mitan tu. A Mordekai dafagh aneguasa ingarizir bizim, gumazir fomɨra atrivimɨn
    akurazɨma an ovengezir puvatɨzim.” Ezɨ atrivim akam amaga ghaze, “Ia mangɨ Haman
    isɨ temer akɨnir kamɨn an fɨrim dafagh aneguraghtɨ, an aremegh.”
  dop-dop: 'Ḿpʋ́ɣʋ́ tǝmlɛ nyǝ́mɑ tɑɑ lɛlʋ wei pɑ yɑɑ sɩ Hɑponɑ tɔ ɩ heelɑ wulɑʋ sɩ:
    Hɑmɑŋ kɑ sɑɑkɑ tesikɑ nɑ kɑ́ kʋlɩ mɛɛtǝlǝnɑɑ hiu nɑ kɑkpɑsɩ kɛ ɩ nɔnɔɣɔ tɛɛ sɩ,
    ɩ pusiɣi Mɑɑtosee wei ɩ kɑ wɑɑsɑ-ŋ tɔ. Ɩlɛnɑ wulɑʋ sɩ: Pɑ pusi-ɩ tǝnɑ.'
  azb-azb: 'Hərəmağalardan Xarvona adlı bir nəfər padşaha belə dedi: «Budur, Hamanın
    evinin yanında əlli qulac hündürlüyündə dar ağacı var. Onu padşaha xeyir xəbər
    verən Mordokay üçün hazırlatdırıb». Padşah dedi: «Ondan özü asılsın!»'
  eng-DBY: And Harbonah, one of the chamberlains, said before the king, Behold, also,
    the gallows fifty cubits high, that Haman made for Mordecai, who spoke good for
    the king, stands in the house of Haman. And the king said, Hang him on it!
  hin-2017: तब राजा के सामने उपस्थित रहनेवाले खोजों में से हर्बोना नाम एक ने राजा
    से कहा, “हामान के यहाँ पचास हाथ ऊँचा फांसी का एक खम्भा खड़ा है, जो उसने मोर्दकै
    के लिये बनवाया है, जिसने राजा के हित की बात कही थी।” राजा ने कहा, “उसको उसी पर
    लटका दो।”
  wol-KYG: 'Naka la kàddu ga jibe ca gémmiñu Buur, ñu muur kanamu Aman, màndargaale
    ko àtteb deeyam. Ci biir loolu Arbona kenn ci bëkk-néegi buur ne: «Te kat bant
    bu ëpp ñaar fukki meetar ak nga sampe ca wetu kër Aman, di xaar Mardose mi waxoon
    jàmmi Buur.» Buur ne: «Wékkleen ko ca!»'
  bjr-bjr: Ainainira faiqiuqa moo auqu Aboonafa maaqi qinau, iridafee Amannafa narí
    maaqa adeedi narí rakiaqoo pausafa mina kisaaqa fannoo 20 mita marinau. Mifa Moodeekaina
    minasaa diriraree qimasee rakiqanau. Kinna Moodeekaifa ooqai ani dadaqufaqa namuqaauqa
    sia ani kuqa ariqau. Qufanoo kinna fannoo qinau, innee Amannana narí mi pausanasaa
    dirisaifanoo kuquani.
  eng-YLT: And Harbonah, one of the eunuchs, saith before the king, 'Also lo, the
    tree that Haman made for Mordecai, who spake good for the king, is standing in
    the house of Haman, in height fifty cubits;' and the king saith, 'Hang him upon
    it.'
  eng-WYC-2017: And Harbona, one of the honest servants and chaste, that stood in
    the service of the king, said, Lo! a tree having fifty cubits of height standeth
    in the house of Haman, which he had made ready to Mordecai, that spake for the
    king, and made known his traitors. To whom the king said, Hang ye Haman in that
    tree.
  eng-WMBB: Then Harbonah, one of the eunuchs who were with the king, said, “Behold,
    the gallows fifty cubits high, which Haman has made for Mordecai, who spoke good
    for the king, is standing at Haman’s house.” The king said, “Hang him on it!”
  urd-GVH: बादशाह का ख़्वाजासरा ख़रबूनाह बोल उठा, “हामान ने अपने घर के क़रीब सूली
    तैयार करवाई है जिसकी ऊँचाई 75 फ़ुट है। वह मर्दकी के लिए बनवाई गई है, उस शख़्स
    के लिए जिसने बादशाह की जान बचाई।” बादशाह ने हुक्म दिया, “हामान को उससे लटका दो।”
  rug-rug: Keke ri kasa koimata pa vinaripera, pozana si e Habona, si zama, “Keke
    vasina huqihuqiana si tavete vekoa e Hamani manege rua ṉava ululuna, pude kaqu
    vasina kote tava huqi se Modekae, sa tie sapu harupia sa mua tinoa, qua baṉara!”
    Olaṉa sa baṉara. “Huqia vasina se Hamani!”
  gaz-gaz: Ergasiis xuʼaashiiwwan mooticha tajaajilan keessaa Harboonaan akkana jedhe;
    “Mukni dhundhuma shantama ol dheeratu tokko mana Haamaa bira dhaabameera. Muka
    kanas Haamaanitu Mordekaayi isa mooticha gargaaruudhaaf dubbate sana itti fannisuudhaaf
    dhaabe.” Mootichis, “Achi irratti isa fannisaa!” jedhe.
  fra-LSG: 'Et Harbona, l’un des eunuques, dit en présence du roi: Voici, le bois
    préparé par Haman pour Mardochée, qui a parlé pour le bien du roi, est dressé
    dans la maison d’Haman, à une hauteur de cinquante coudées. Le roi dit: Qu’on
    y pende Haman!'
  yal-yal: Mangana kuntigina nde yi na naxan yi xili Harabona, na yi a fala mangan
    xa, a naxa, “Haman yɛtɛɛn bata singan tiden nafala a banxin dɛxɔn ma a Marodoke
    mangana muxu faɲin singanɲɛ dɛnaxan yi. Na wudin mateen fɔ nɔngɔnna yɛ tonge suulun.”
    Awa, mangan yi yamarin fi, a naxa, “Haman xa sa singan na yi.”
  haw-1868: A olelo mai no hoi o Harebona, kekahi o na luna imua o ke alii, Aia hoi
    ke olokea, he kanalima kubita ke kiekie, ka mea a Hamana i hana'i no Moredekai,
    ka mea i olelo i ka maikai no ke alii, ke ku la no maloko o ka hale o Hamana.
    Alaila, i mai la ke alii, E liia oia nei maluna olaila.
  arb-NAV: 'فَقَالَ حَرْبُونَا أَحَدُ الْخِصْيَانِ الْمَاثِلِينَ فِي حَضْرَةِ الْمَلِكِ:
    «هَا هِيَ الْخَشَبَةُ الَّتِي أَعَدَّهَا هَامَانُ لِصَلْبِ مُرْدَخَايَ، الَّذِي
    أَسْدَى لِلْمَلِكِ خَيْراً، مَنْصُوبَةٌ فِي بَيْتِ هَامَانَ، وَارْتِفَاعُهَا خَمْسُونَ
    ذِرَاعاً». فَقَالَ الْمَلِكُ: «اصْلِبُوهُ عَلَيْهَا».'
  ewe-ewe: Harbona, fia la ƒe subɔlawo dometɔ ɖeka gblɔ be, “Fia bubutɔ, Haman na
    wotu kadeveti aɖe si kɔ mita blaeve-vɔ-etɔ̃ la ɖe Mordekai, ame si ɖe fia la ƒe
    agbe la ŋu, ele Haman ƒe aƒe ƒe xɔxɔnu.” Fia la ɖe gbe be, “Mide ka ve na Haman
    ɖe kadeveti la ŋu!”
  eng-LEE: Then said Charbonah, one of the chamberlains, before the king, Behold,
    there is also the gallows, which Haman hath had made for Mordecai, who hath spoken
    well for the king, standing in the house of Haman, fifty cubits high. And the
    king said, Hang him thereon.
  asm-FB: পাছত ৰজাৰ পৰিচৰ্যা কৰা হৰ্বোনা নামেৰে এজন নপুংসকে ক’লে, “যি মৰ্দখয়ে ৰজাৰ
    পক্ষে হিতজনক সম্বাদ দিছিল, তেওঁৰ বাবে হামনে যুগুত কৰা পঞ্চাশ হাত দীঘল ফাঁচি কাঠডাল
    হামনৰ ঘৰত পোতা আছে।” ৰজাই ক’লে, “সেই কাঠৰ ওপৰতে ইয়াক ফাঁচি দিয়া হওক।”
  sus-A: شَرَبٌنَ، مَنفّ شَ مِشِ ندٍ، نَشَ عَ قَلَ مَنفّ بّ، «هَمَن حَن بَرَ وُرِ
    تِ عَ شْنيِ، عَ نُ وَ مَ مٌرٌدٍكَيِ فبَكُقٍ دّننَشّ، مٌرٌدٍكَيِ نَشَن نُ بَرَ
    مَنفّ رَكِسِ. نَ وُرِ عِتٍ نْنفْن يَ تٌنفٌ سُولِ.» عَوَ، مَنفّ نَشَ عَ يَمَرِ،
    «هَمَن شَ فبَكُ مّننِ نّ.»
  fra-SBL: 'Alors Harbonah, l''un des eunuques qui étaient avec le roi, dit : « Voici
    que la potence haute de cinquante coudées, qu''Haman a fabriquée pour Mardochée,
    qui a dit du bien du roi, se trouve à la maison d''Haman. » Le roi a dit : « Pendez-le ! »'
  hbo-hbo: וַיֹּ֣אמֶר חַ֠רְבֹונָה אֶחָ֨ד מִן־הַסָּרִיסִ֜ים לִפְנֵ֣י הַמֶּ֗לֶךְ גַּ֣ם
    הִנֵּה־הָעֵ֣ץ אֲשֶׁר־עָשָׂ֪ה הָמָ֟ן לְֽמָרְדֳּכַ֞י אֲשֶׁ֧ר דִּבֶּר־טֹ֣וב עַל־הַמֶּ֗לֶךְ
    עֹמֵד֙ בְּבֵ֣ית הָמָ֔ן גָּבֹ֖הַּ חֲמִשִּׁ֣ים אַמָּ֑ה וַיֹּ֥אמֶר הַמֶּ֖לֶךְ תְּלֻ֥הוּ
    עָלָֽיו׃
  pjt-pjt: '@see-verse:EST.007.008'
  kik-kik: Nake Haribona, ndungata ĩmwe ya iria hakũre, arĩa maatungatagĩra mũthamaki,
    akiuga atĩrĩ, “Mũtĩ wa gũcuuria andũ wa buti mĩrongo mũgwanja na ithano kũraiha
    na igũrũ ũrũgamĩtio nyũmba-inĩ ya Hamani. Araũthondekithĩtie nĩ ũndũ wa Moridekai,
    ũrĩa waririe ndeto cia gũteithia mũthamaki.” Mũthamaki akiuga atĩrĩ, “Mũcuuriei
    mũtĩ-inĩ ũcio!”
  fra-NCL: 'Harbona, l’un des eunuques, dit devant le roi : « Voici que le bois préparé
    par Aman pour Mardochée, qui a parlé pour le bien du roi, est dressé dans la maison
    d’Aman, à une hauteur de cinquante coudées. » Le roi dit : « Qu’on y pendre Aman ! »'
  cek-AK: Siangpahrang toksah angraeng, Harbonah, tiah kawk ih kami mah siangpahrang
    khaeah, Khenah, siangpahrang bomkung Mordekai bangh hanah, Haman mah sak ih dong
    quipangato kasang tung maeto Haman im taengah oh, tiah a naa. Siangpahrang mah,
    To tung pongah anih hae bang o ah, tiah a naa.
  cuk-cuk: 'Suar-ibed-wargwen Harbonaʼye-nugad, Rey-Asueroʼga sogded: —Amán e-neg-nagaba
    Judío-dule-rey-san-bendaksagusad-Mardoqueo-dukar-gaega, suar ogwichisad. We-suarde
    daliambe-gakabo gaka negabar-nibgue (12½) gwichid. Geb Rey-Asuero igar ukded:
    —¡Be a-suargi dukar-gaale Amán-nasikmar!'
  uig-CYR: 'Падишаһниң алдида туруватқан һәрәмъағилиридин Һарбона исимлиқ бириси:
    — Йәнә бир иш бар, мана, Һаман алийлириниң һаяти үчүн гәп қилған Мордикайни есиш
    үчүн, әллик гәз егизликтә ясатқан дар тәйяр туриду, у дар һазир мошу Һаманниң
    һойлисида, девиди, падиша: — Һаманни униңға есиңлар! — деди.'
  tel-2017: రాజు సముఖంలో ఉన్న అధికారుల్లో హర్బోనా అనే వాడు “అయ్యా, రాజు ప్రాణాలు కాపాడేందుకు
    మాట్లాడిన మొర్దెకైని ఉరి తీయాలని ఈ హామాను 50 మూరల ఎత్తున్న ఉరి కొయ్య ఒకటి చేయించాడు.
    అది హామాను ఇంటి దగ్గర ఉంది” అని చెప్పాడు. వెంటనే రాజు “దాని మీద వీడిని ఉరి తీయండి”
    అని ఆజ్ఞ ఇచ్చాడు.
  hat-BSA: 'Alò Harbona, youn nan enik yo devan wa a te di: “Gade byen, anverite,
    men wo etaj senkant koude nan wotè ki kanpe kote kay Haman an, ke li te fè pou
    Mardochée ki te pale byen pou wa a!” Epi wa a te di: “Pann li sou li!”'
  kos-kos: Na sie sin mwet eunuch lal tokosra pangpang Harbona el fahk, “Sie pac ma
    Haman el oru pa el musaela sie nien loksak fit itngoul limekosr fulata pe lohm
    sel elan srupsrulak Mordecai kac, el su tuh molela moul lun tokosra!” Tokosra
    el sapkin, “Srupsrulak Haman olo!”
  hbo-WLC: וַיֹּ֣אמֶר חַ֠רְבוֹנָה אֶחָ֨ד מִן־הַסָּרִיסִ֜ים לִפְנֵ֣י הַמֶּ֗לֶךְ גַּ֣ם
    הִנֵּה־הָעֵ֣ץ אֲשֶׁר־עָשָׂ֪ה הָמָ֟ן לְֽמָרְדֳּכַ֞י אֲשֶׁ֧ר דִּבֶּר־ט֣וֹב עַל־הַמֶּ֗לֶךְ
    עֹמֵד֙ בְּבֵ֣ית הָמָ֔ן גָּבֹ֖הַּ חֲמִשִּׁ֣ים אַמָּ֑ה וַיֹּ֥אמֶר הַמֶּ֖לֶךְ תְּלֻ֥הוּ
    עָלָֽיו׃
  ibo-ibo: Mgbe ahụ kwa, Habona otu nʼime ndị ozi eze gwara eze sị, “Onyenwe m, lee
    na Heman enyela iwu ka a kwadoo osisi nke ịdị elu ya bụ iri mita abụọ na atọ,
    ebe ọ chọrọrị ịnọ kwụgbuo Mọdekai, nwoke ahụ mere ka a ghara igbu eze. Osisi ahụ
    guzokwa ugbu a nʼihu ụlọ Heman.” Eze sịrị, “Kwụgbuonụ ya nʼosisi ahụ!”
  ory-ory: ଏଥିଉତ୍ତାରେ ରାଜାଙ୍କ ସାକ୍ଷାତରେ ଉପସ୍ଥିତ ହର୍ବୋଣା ନାମକ ଏକ ନପୁଂସକ ରାଜାକୁ କହିଲେ,
    “ଦେଖନ୍ତୁ, ମହାରାଜାଙ୍କ ପକ୍ଷରେ ହିତଜନକ ସମ୍ବାଦଦାୟୀ ମର୍ଦ୍ଦଖୟ ନିମନ୍ତେ ହାମନ୍‍ ପଚାଶ ହାତ
    ଉଚ୍ଚ ଫାଶୀକାଠ ପ୍ରସ୍ତୁତ କରିଅଛି, ତାହା ହାମନ୍‍ର ଗୃହରେ ସ୍ଥାପିତ ହୋଇଅଛି,” ରାଜା କହିଲେ,
    “ତହିଁ ଉପରେ ଏହାକୁ ଫାଶୀ ଦିଅ।”
  chk-chk: Mürin, eman leir itan Arpona a üreni ewe king, “Mi wor efoch irä lükün
    imwen Haman ükükün langataman fik me limu fiit. Haman a amolätä ewe irä fän iten
    Mortokai, ätewe a fen tümwünü manauom en äm king.”
  rop-rop: Wal Habona bin wanbala speshalwan wekinmen blanga det king, en imbin tok
    langa im, “Main king, detlot wekinmen blanga Heiman bin pudumap det speshalwan
    pos blanga heingim pipul raidap dei garra dai. Deibin pudum deya wansaid langa
    im haus, brabli haiwan, weya imbin meigim plen blanga kilim Modakai, det men na
    hubin jandim wed blanga seibum yu laif.” Wal det king bin tok, “Heingim Heiman
    langa det speshalwan pos!”
  ukr-1871: 'І сказав Харбона, один із скопцїв при цареві: Он і дерево, що його зготував
    Аман про Мардохея, що говорив на добро для царя, стоїть коло Аманового дому, заввишки
    на пятьдесять локот. І звелїв царь: Повісьте його на ньому!'
  deu-1951: 'Und Harbona, einer der Kämmerer vor dem König, sprach: Siehe, der Galgen,
    welchen Haman für Mardochai gemacht hat, der Gutes für den König geredet hat,
    steht schon bei Hamans Hause, fünfzig Ellen hoch! Der König sprach: Hängt ihn
    daran!'
  eng-JPS: 'Then said Harbonah, one of the chamberlains that were before the king:
    ''Behold also, the gallows fifty cubits high, which Haman hath made for Mordecai,
    who spoke good for the king, standeth in the house of Haman.'' And the king said:
    ''Hang him thereon.'''
  srp-1865: 'I Arvona, jedan od dvorana carevijeh, reèe: evo i vješala što je naèinio
    Aman za Mardoheja koji je govorio dobro po cara stoje kod kuæe Amanove, visoka
    pedeset lakata. I reèe car: objesite ga na njih.'
  lug-lug: Awo Kalubona, omu ku balaawe abaali baweereza Kabaka n’ayogera nti, “Waliwo
    akalabba kumpi ne nnyumba ya Kamani obuwanvu bwako mita amakumi abiri mu ssatu
    ke yazimba okuttirako Moluddekaayi eyayogera n’awonya obulamu bwa Kabaka.” Kabaka
    n’agamba nti, “Mumuwanike okwo.”
  heb-heb: ויאמר חרבונה אחד מן הסריסים לפני המלך גם הנה העץ אשר עשה המן למרדכי אשר
    דבר טוב על המלך עמד בבית המן גבה חמשים אמה ויאמר המלך תלהו עליו׃
  ben-IRV: পরে হর্বোণা নামে একজন নপুংসক রাজার সামনে এসে বলল, “হামনের বাড়িতে পঞ্চাশ
    হাত উঁচু একটা ফাঁসিকাঠ রাখা আছে। মর্দখয়, যিনি রাজার প্রাণ রক্ষার জন্য খবর দিয়েছিলেন
    তাঁর জন্যই হামন ওটা তৈরী করেছিল।” রাজা বললেন, “ওটার উপরে ওকেই ফাঁসি দাও।”
  pan-pan: ਫਿਰ ਰਾਜਾ ਦੇ ਸਾਹਮਣੇ ਖੜ੍ਹੇ ਰਹਿਣ ਵਾਲੇ ਖੁਸਰਿਆਂ ਵਿੱਚੋਂ ਇੱਕ ਖੁਸਰੇ ਹਰਬੋਨਾ ਨੇ ਰਾਜਾ
    ਨੂੰ ਕਿਹਾ, “ਮਹਾਰਾਜ! ਹਾਮਾਨ ਦੇ ਘਰ ਪੰਜਾਹ ਹੱਥ ਉੱਚਾ ਫਾਂਸੀ ਲਾਉਣ ਦਾ ਇੱਕ ਥੰਮ੍ਹ ਖੜ੍ਹਾ ਕੀਤਾ
    ਗਿਆ ਹੈ ਜੋ ਉਸ ਨੇ ਮਾਰਦਕਈ ਦੇ ਲਈ ਬਣਵਾਇਆ ਹੈ, ਜਿਸ ਨੇ ਰਾਜਾ ਦਾ ਭਲਾ ਕੀਤਾ ਸੀ।” ਰਾਜਾ ਨੇ ਕਿਹਾ,
    “ਇਸ ਨੂੰ ਹੀ ਉਹ ਦੇ ਉੱਤੇ ਚੜ੍ਹਾ ਦਿਉ!”
  mya-JVB: မိန်းမစိုး ဟာဗောန ကလည်း ၊ အရှင်မင်းကြီး၏ အကျိုးတော်ကို စောင့်၍ လျှောက်ထားသော
    မော်ဒကဲ အဘို့ ဟာမန် လုပ် ၍ အတောင် ငါးဆယ် မြင့် သော လည်ဆွဲ ချတိုင်သည်၊ ဟာမန် အိမ်
    ၌ စိုက် ထားလျက် ရှိပါ၏ဟု နားတော်လျှောက်သော်၊ ထိုတိုင်၌ လည်ဆွဲ ချစေဟု ရှင်ဘုရင်
    မိန့် တော်မူ၏။
  tbg-tbg: Vira qiata naavuma tovaro vikaqihairo Habonaava tiharo, Ike, Motekaiva
    haaru avuhainaa vaiinti kahaquvaro qaqi vaurave. Hamaaniva Motekaira arukaare
    tiro, nai naavu tataaqa vira aunta taaqikuma kaaina pohira arataivo, tiro. Minti
    tuvaro avuhainaa vaiinti viva tiharo, Ho vi pohiraqaa Hamaanira nai taaqikumake
    hiritaate, tiro.
  hmo-hmo: Unai neganai Harabona, king ena eunuko hesiai tauna ta ia gwau, “Inai danu,
    Hamana ese taunimanima taua dae auna, ena lata be 22 mita, be iena ruma kahirakahira
    ia haginia, Morodekai do ia taua dae mase totona. To king e, inai Morodekai ese
    guna oi ia durua, vadaeni oi idia hadikaia gwauraia taudia ese oi idia alaia lasi!”
    Vadaeni king ia oda henia, ia gwau, “Unai taua dae auna dekenai Hamana do umui
    taua dae ia mase!”
  urd-urd: फिर उन ख़्वाजासराओं में से जो ख़िदमत करते थे, एक ख़्वाजासरा ख़रबूनाह ने
    दरख़्वास्त की, “हुज़ूर! इसके अलावा हामान के घर में वह पचास हाथ ऊँची सूली खड़ी
    है, जिसको हामान ने मर्दकै के लिए तैयार किया जिसने बादशाह के फ़ाइदे की बात बताई।”
    बादशाह ने फ़रमाया, “उसे उस पर टाँग दो।”
  rus-SYN: 'И сказал Харбона, один из евнухов при царе: вот и дерево, которое приготовил
    Аман для Мардохея, говорившего доброе для царя, стоит у дома Амана, вышиною в
    пятьдесят локтей. И сказал царь: повесьте его на нем.'
  bqc-SIM: 'Kí dↄaiↄ do Aabona òɛ̀: Lí pɛ́lɛa Amanipi bɛ saɛ à kà gã̀sĩsuu
    blakwi. Aàpi lípi pɛ̀lɛ kɛ́ à e Maadose pↄ́ yãmaakɛ̀nɛ loowàɛ. Ɔ̃ kí mɛ̀:
    À aàpi loowà.'
  tcz-CHONGTHU: Hiche jou chu lengpa dinga nukiso khat Harbona atiuchun ahin seijin,
    “Haman hin thinglhon amuh hemkhat feet sam sagi le nga a sao aleitolla akoije
    ati. Hiche chu aman lengpa min athana dinga ana huhdohpa Mordecai chu thana dinga
    anagon chu ahi. “Hichu ahileh hichea chun Haman chu khailih taovin,” tin lengpan
    thupeh aneitai.
  mar-mar: नंतर हरबोना नावाचा राजाच्या सेवकातील एक अधिकारी, म्हणाला “ज्या मर्दखयाने
    राजाचे रक्षण करण्यासाठी खबर दिली होती त्याच्यासाठी हामानाच्या घराजवळ पन्नास हात
    उंचीचा खांब उभारला आहे.” राजा म्हणाला “त्याच खांबावर त्यास फाशी द्या.”
  qub-qub: 'Chaycho caycaj juc suldäru Harbona jutiyoj niran: «Amanpa wasinchömi maticuna
    caycan ishcay chunca pichgan (25) metru altupita warcuchinanpaj. Chayta rurachisha
    alli willapata willashoj Mardoqueota matichinanpämi.» Chaura rayga niran: «¡Quiquin
    rurachishanman apar warcurcäramuy!»'
  bqp-bqp: 'Kína dogarinↄ doke Abona pìnɛ: Lí pɛtɛna Amana pì bɛ sarɛ à kà gã̀sãkuru
    bupla akuri. Àkũ mɛ́ à lí pìi pɛ̀tɛ de à le à Mↄdekai kũ à yã mana kɛ̀nnɛ lokoa.
    Akũ kína pì: À a lokoa.'
  hat-hat: 'Yonn ladan yo ki te rele Abona, di konsa: -Aman te menm gen tan fè kanpe
    yon poto nan lakou lakay li pou l'' te pann Madoche ki te sove lavi wa a. Poto
    a gen swasannkenz pye wotè. Wa a bay lòd pou yo pann Aman ladan l''.'
  eng-BSB: 'Then Harbonah, one of the eunuchs attending the king, said: “There is
    a gallows fifty cubits high at Haman’s house. He had it built for Mordecai, who
    gave the report that saved the king.” “Hang him on it!” declared the king.'
  eng-WEBPB: Then Harbonah, one of the eunuchs who were with the king, said, “Behold,
    the gallows fifty cubits high, which Haman has made for Mordecai, who spoke good
    for the king, is standing at Haman’s house.” The king said, “Hang him on it!”
  kbq-kbq: Ana higeno anante kini ne'mofo eri'za ne'ma agonknazama hari'naza ne' Habona'a
    amanage hu'ne, 22mita hu'nea za'za zafa kuma'afina retrurente'neno, kini ne'mokama
    kahenaku'ma nehazageno hufore'ma huno kagu'ma vazi'nea ne' Modekaima aheno hanti'niaza
    retro hunte'ne, huno higeno kini ne'mo'a huno, Hemanina azerita ana zafare ome
    aheta hantiho.
  nhe-BL: 'Huan Harbona, se itlapalehuijca nopa tlanahuatijquetl, quiijto: ―Tlanahuati
    Amán para ma quicualtlalica se cuahuitl para ipan quicuapilosquía Mardoqueo nopa
    tlacatl tlen mitzmaquixtili moyolis. Tlen quisencajtoc eltoc icalteno huan quipiya
    22 metros ihuejcapanca. Huajca nopa tlanahuatijquetl quiijto: ―¡Huajca nopona
    xijcuahuiyonica Amán!'
