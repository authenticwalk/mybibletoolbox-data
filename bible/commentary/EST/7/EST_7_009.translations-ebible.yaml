verse: EST.007.009
translations:
  mal-C: രാജാവിന്റെ ഷണ്ഡന്മാരിലൊരാളായ ഹർബോനാ, “ഹാമാന്റെ വീട്ടിൽ അൻപതുമുഴം ഉയരമുള്ള
    ഒരു തൂക്കുമരം ഉണ്ട്. രാജാവിന്റെ നന്മയ്ക്കായി സംസാരിച്ച മൊർദെഖായിക്കുവേണ്ടി ഹാമാൻ
    നിർമിച്ചതാണ് അത്” എന്നു ബോധിപ്പിച്ചു. “അവനെ അതിൽത്തന്നെ തൂക്കുക,” രാജാവു കൽപ്പിച്ചു.
  deu-TKW: 'Und Herbona, einer von den Kämmerern, die den König bedienten, sprach:
    Schon steht ja in der Behausung Hamans der Galgen, den Haman für Mardachai - der
    doch zum Heile für den König geredet hatte - hat herrichten lassen, fünfzig Ellen
    hoch! Da sprach der König: Hängt ihn daran!'
  lin-lin: 'Bongo Aribona, moko kati na basoda oyo baboma bango mokongo, alobaki liboso
    ya mokonzi : — Ezali na nzete moko oyo Amani atelemisaki mpo na Maridoshe, oyo
    alobaki makambo mpo na bolamu ya mokonzi ! Ezali kati na lopango ya Amani mpe
    ezali na bametele tuku mibale na mitano na bosanda ! Mokonzi apesaki mitindo :
    — Bodiembika ye moko kuna !'
  eng-LSV: And Harbonah, one of the eunuchs, says before the king, “Also behold, the
    tree that Haman made for Mordecai, who spoke good for the king, is standing in
    the house of Haman, in height fifty cubits”; and the king says, “Hang him on it.”
  eng-GNV: And Harbonah one of the eunuches, sayde in the presence of the King, Beholde,
    there standeth yet the tree in Hamans house fiftie cubites hie, which Haman had
    prepared for Mordecai, that spake good for the King. Then the King sayd, Hang
    him thereon.
  eng-WEBSTER: And Harbonah, one of the chamberlains, said before the king, Behold
    also, the gallows fifty cubits high, which Haman had made for Mordecai, who had
    spoken good for the king, standeth in the house of Haman. Then the king said,
    Hang him upon it.
  nhw-BL: 'Huan Harbona, se itlapalehuijca nopa tlanahuatijquetl, quiijto: ―Tlanahuati
    Amán para ma quicualtlalica se cuahuitl para ipan quicuapilosquía Mardoqueo nopa
    tlacatl catli mitzmaquixtili monemilis. Catli quisencajtoc eltoc icalteno huan
    quipiya 22 metros ihuejcapanca. Huajca nopa tlanahuatijquetl quiijto: ―¡Huajca
    nopona xijcuahuiyonica Amán!'
  swh-ONEN: Kisha Harbona, mmoja wa matowashi wanaomtumikia mfalme, akasema, “Mahali
    pa kuangika watu penye urefu wa mita ishirini na mbili pako nyumbani mwa Hamani.
    Alikuwa amepatengeneza kwa ajili ya Mordekai, ambaye alizungumza ili kumsaidia
    mfalme.” Mfalme akasema, “Mwangikeni juu yake!”
  bba-bba: Yerɑ sɔm kowo ben turo wi bɑ mɔ̀ Hɑɑbonɑ u sinɑ boko sɔ̃ɔwɑ u nɛɛ, yinni,
    Hɑmɑnin tii u dɑ̃ru ɡɑru sɔɔru kuɑ tè sɔɔ u koo rɑɑ Mɑɑdose sɔku u bwɛ̃ wi u nun
    ɡɑri dɔmɛyɑ ɑ kɑ fɑɑbɑ wɑ mi. Dɑ̃ɑ te, tɑ ɡire mi, win dirun wuswɑɑɔ. Ten ɡunum
    mu sɑ̃ɑwɑ ɡɔm soonu weerɑɑkuru. Yerɑ sinɑ boko u woodɑ wɛ̃ u nɛɛ, bu Hɑmɑni sɔkuo
    bu bwɛ̃ dɑ̃ɑ te sɔɔ.
  eng-KJVCPB: And Harbonah, one of the chamberlains, said before the king, Behold
    also, the gallows fifty cubits high, which Haman had made for Mordecai, who had
    spoken good for the king, standeth in the house of Haman. Then the king said,
    Hang him thereon.
  luo-luo: Eka Harbona, achiel kuom jotich ruoth mabwoch nowacho niya, “Gir nek ma
    borne oromo fut piero abiriyo gabich ochungʼ e bath od Haman. Noselose mondo oneg-go
    Modekai, ma wachne ne osekonyo ruoth.” Ruoth nowacho niya, “Kawuru gima nolosono
    mondo ulierego!”
  meu-meu: Bena Harabona, hanua pavapavana isiaina e lao heniva tauna ta, eto, Ina
    danu, Hamana ena tau-dae auna, Morodekai, ena hereva amo hanua pavapavana e hamauria
    tauna, imatana totona e heḡaeḡaelaia ḡauna, na ena ruma ai gini; ena lata na kiubit
    imahui.
  npi-ULB: तब राजाको सेवा गर्ने एक जना अधिकारी हर्बोनाले भने, “हामानको घरको छेउमा
    पच्‍चिस मिटर लामो एउटा फाँसीको काठ खडा छ । महाराजाको ज्यान जोगाइदन बोल्ने मोर्दकैको
    निम्ति त्यसले त्‍यो तयार पारेको हो ।” राजाले भने, “त्यसलाई त्‍यसैमा झुण्ड्याओ
    ।”
  yor-yor: Nígbà náà Harbona ọ̀kan nínú àwọn ìwẹ̀fà tó ń dúró níwájú ọba, sọ wí pé,
    “Igi tí ó ga tó ìwọ̀n ẹsẹ̀ bàtà marunlélaadọrin ni Hamani ti rì sí ẹ̀gbẹ́ ilé
    e rẹ̀. Ó ṣe é fún Mordekai, ẹni tí ó sọ̀rọ̀ jáde láti ṣe ìrànlọ́wọ́ fún ọba.”
    Ọba wí pé, ẹ so ó rọ̀ sórí i rẹ́!
  ind-ind: Kemudian, Harbona— pelayan khusus, berkata kepada raja, “Di dekat rumah
    Haman ada tiang gantung setinggi kurang lebih dua puluh dua meter. Haman sudah
    mendirikannya untuk menggantung Mordekai di situ, yaitu orang yang sudah menyelamatkan
    nyawa Tuanku Raja!” Kata raja, “Gantunglah dia pada tiang itu!”
  pes-OPCB: 'در این وقت حربونا، یکی از خواجه‌سرایان دربار به پادشاه گفت: «قربان، چوبه
    دار بیست و پنج متری در حیاط خانهٔ هامان آماده است! او این دار را برای مردخای که
    جان پادشاه را از سوء قصد نجات داد، ساخته است.» پادشاه دستور داد: «هامان را روی
    آن به دار آویزید!»'
  tgl-ULB: Pagkatapos si Harbona, isa sa mga opisyal na naglilingkod sa hari, ay nagsabing,
    “Isang bitayang limampung kubit ang taas ang nakatayo sa tabi ng bahay ni Haman.
    Itinayo niya ito para kay Mordecai, ang nagsalita upang mapangalagaan ang hari.”
    Sinabi ng hari, “Bitayin siya roon.”
  hui-hui: Ani biyagola agali biabe biahaga mbira mini Habona henegome kinihondo lalu,
    Hale habe. Agali Hamana o kagome ibuni andagani ira luni mbira Modegai ogoriani
    bo manogo bia hole lowa dibu hengedago manda bidebe. Anigo bamba kini í̠naga waitigime
    í̠ bo wahole ndelalu hearia Modegai ibugua handa walia howa í̠ni langiyagome í̠
    biamogo biyagoni ndobe, lene. Ani layagola kini ibugua lalu, Hamana ibuni ira
    dibu hangayadagoogoriani ibuni homelo bo manogo bia hole haru pudaba, lene.
  mya-mya: ထို​နောက်​မိန်း​မ​စိုး​ဟာ​ဗော​န​က``ဟာ​မန် သည်​အ​ရှင်​မင်း​ကြီး​၏​အ​သက်​ကို​ကယ်
    ဆယ်​သူ​မော်​ဒ​ကဲ​အား​သတ်​ရန် မိ​မိ​၏ အိမ်​၌​လည်​ဆွဲ​စိုက်​ထူ​ထား​ပါ​သည်။ ထို လည်​ဆွဲ​တိုင်​သည်​ခု​နစ်​ဆယ့်​ငါး​ပေ​မြင့်
    ပါ​၏'' ဟု​လျှောက်​လေ​၏။ မင်း​ကြီး​က``ဟာ​မန်​ကို​ထို​တိုင်​၌​ဆွဲ​ထား ကွပ်​မျက်​စေ''
    ဟု​အ​မိန့်​ပေး​တော်​မူ​၏။
  bod-N: དེ་ནས་ཉུག་རུམ་པའི་ཁྲོད་ཀྱི་རྒྱལ་པོར་ཞབས་ཕྱི་སྒྲུབ་མཁན་ཧར་པོ་ནཱ་ཟེར་བ་ན་རེ།
    གཟིགས་དང་། རྒྱལ་པོར་སྙན་ཞུ་ཕུལ་ཞིང་རྒྱལ་པོའི་སྲོག་སྐྱོབ་མཁན་མོར་དོ་ཀཱ་ཨིའི་ཕྱིར་དུ།
    མཐོ་ཚད་ཁྲུ་ལྔ་བཅུ་ཅན་གྱི་འཕྱར་ཤིང་ཞིག་ཧ་མཱན་གྱིས་རང་ཁྱིམ་དུ་བསླངས་འདུག་ཅེས་ཞུས་པ་ལ།
    རྒྱལ་པོས། ཧ་མཱན་དེའི་སྟེང་དུ་དཔྱང་བར་གྱིས་ཤིག་ཅེས་བཀའ་བསྒོས་པ་དང་།
  sna-sna: Ipapo Habhona, mumwe wavaranda vaishandira mambo akati, “Pane danda rakareba
    makubhiti makumi mashanu rakamiswa paimba yaHamani. Akanga akarigadzirira Modhekai,
    uyo akataura zvakanaka kuti mambo abatsirwe.” Mambo akati, “Musungirirei iye ipapo!”
  spa-BLM: 'Entonces Harbonah, uno de los eunucos que estaban con el rey, dijo: “He
    aquí, la horca de cincuenta codos de altura, que Amán ha hecho para Mardoqueo,
    que habló bien para el rey, está de pie en la casa de Amán.” El rey dijo: “¡Cuélguenlo!”'
  cac-cac: 'Ix yalan jun vin̈ checab'' scuchan Harbona icha tic: —Mamin rey, a d''a
    spat vin̈aj Amán tic, ix yac'' b''ochajem jun te te'' vin̈ jun ch''an̈il ix ajq''ue
    steel. Ata'' ol q''ue locan vin̈aj Mardoqueo yuj vin̈ yalani, aton vin̈ sc''ulejnac
    jun tas vach'' d''ayach, xchi vin̈. —Aq''uecq''ue locan vin̈aj Amán tic d''a jun
    te te'' chi'', xchi vin̈ rey chi''.'
  swh-ULB: Kisha Habona, mmoja wa watumishi aliye mtumikia mfalme akamwambia mfalme,
    “Mti wenye urefu wa futi hamsini uko nyumbani kwa Hamani. Ulikuwa umeandaliwa
    kwa ajili ya Modekai, aliye toa taarifa kuhusu mpango wa kuangamizwa kwako.” Mfalme
    akesema,”Mtundikeni Hamani juu yake.”
  bel-bel: 'І сказаў Харбона, адзін зь еўнухаў пры цары: вось дрэва, якое падрыхтаваў
    Аман Мардахэю, які гаварыў добрае цару, стаіць каля дома Амана, вышынёю ў пяцьдзясят
    локцяў. І сказаў цар: павесьце яго на ім.'
  deu-ELBBK: 'Und Harbona, einer von den Kämmerern, die vor dem König standen, sprach:
    Auch siehe, der Baum, den Haman für Mordokai hat machen lassen, der Gutes für
    den König geredet hat, steht im Haus Hamans, 50 Ellen hoch. Und der König sprach:
    Hängt ihn daran!'
  mbb-OT: Ne migkaǥi si Harbona, is sevaha zuen te menge sineriǥan te hadì te, “Mibpevaal
    si Haman te vitayà he menge 75 he ǥiek is ketikang din diyà te uvey te valey zin.
    Mibpeveelan din haazà para ki Mordecai, he iyan kes etew he neketavang kenikew,
    Mahal he Hadì.” Ne zutun mibmandù kes hadì te, “Bitaya niw zutun si Haman!”
  mal-2015: 'അപ്പോൾ രാജാവിന്റെ ഷണ്ഡന്മാരിൽ ഒരുത്തനായ ഹർബ്ബോനാ: ഇതാ, രാജാവിന്റെ നന്മെക്കായി
    സംസാരിച്ച മൊർദ്ദെഖായിക്കു ഹാമാൻ ഉണ്ടാക്കിയതായി അമ്പതു മുഴം ഉയരമുള്ള കഴുമരം ഹാമാന്റെ
    വീട്ടിൽ നില്ക്കുന്നു എന്നു രാജസന്നിധിയിൽ ബോധിപ്പിച്ചു; അതിന്മേൽ തന്നേ അവനെ തൂക്കിക്കളവിൻ
    എന്നു രാജാവു കല്പിച്ചു.'
  rmc-rmc: 'Avke jekh le eunuchendar, savo pes vičinelas Charbonas, phenďa le kraľiske:
    „Avri hin e kaštuňi šibeňica, so diňa imar anglal te kerel o Haman prekal o Židos
    Mordekaj, savo zachraňinďa le kraľis. Odi šibeňica ačhel paš o Hamanoskro kher
    a hin uči bišuduj (22) metri.“ Akor o kraľis phenďa: „Figinen le Haman upre!“'
  nlg-nlg: Keri ge bosa me ghaghua Harbona, a sakai tadira nina lei mane manaha na
    vunaghi haba, “Haman te gonia na vatei tari sasarau mate tinoni tana bebete ni
    valena, ara hangavulu rua mana levu na ghoto na datona. Agaia te gonia, nia te
    loghoa na ghanaghana geke matea iga Mordecai, na te volaa na vunaghi haba ge ara
    mua mate poloa.” Mana vunaghi haba te vetenara me ghaghua, “Vaghaa keri ke, ma
    kau tari sasaraua Haman iga me ke mate”.
  pes-OPV: 'آنگاه حربونا، یکی ازخواجه‌سرایانی که در حضور پادشاه می‌بودند، گفت: «اینک
    دار پنجاه ذراعی نیز که هامان آن رابه جهت مردخای که آن سخن نیکو را برای پادشاه
    گفته است مهیا نموده، در خانه هامان حاضر است.» پادشاه فرمود که «او را بر آن مصلوب
    سازید.»'
  ron-1924: 'Ши Харбона, унул дин фамень, а зис ын фаца ымпэратулуй: „Ятэ, спынзурэтоаря
    прегэтитэ де Хаман пентру Мардохеу, каре а ворбит спре бинеле ымпэратулуй, есте
    ридикатэ ын каса луй Хаман, ла о ынэлциме де чинчзечь де коць.” Ымпэратул а зис:
    „Хаман сэ фие спынзурат пе еа!”'
  ben-OBCV: তখন হর্বোণা নামে রাজার একজন নপুংসক যে তাঁর পরিচর্যাকারী বলল, “হামনের বাড়িতে
    পচাত্তর ফুট উঁচু একটি ফাঁসিকাঠ তৈরি আছে। মর্দখয়, যিনি রাজার প্রাণরক্ষার জন্য
    খবর দিয়েছিলেন তাঁর জন্যই হামন ওটি তৈরি করেছিল।” রাজা বললেন, “ওটির উপরে ওকেই ফাঁসি
    দাও।”
  lex-lex: 'Noma mak khima-kre''a ray id de mak kwawa Harbona nakot la ray niwra:
    “Tun ray, la''a Haman romni onni de orgahani enarir tiarg oleka rira liawair geni
    id de tullu metra terampworu wehrani wolima pa niwra hota nla nwairia Mordekhai
    maka kalewan nana oleka tun ray la''a ler de loo!” Dewade ray nal titni de niwra:
    “Mlia mpiairia Haman la''a riri die hananni!”'
  som-som: Kolkaasaa Xarboona oo ahaa boqorka midiidinnadiisa midkood oo boqorka hortiisa
    joogay ayaa yidhi, Weliba bal eeg, waxaa Haamaan gurigiisa ag qotoma qoriga deldelaadda
    oo dhererkiisu yahay konton dhudhun, oo Haamaan u sameeyey inuu ku deldelo Mordekay
    oo boqorka wax wanaagsan kaga hadlay. Markaasaa boqorkii yidhi, Halkaas ku deldela.
  lat-VUC: 'Dixitque Harbona, unus de eunuchis, qui stabant in ministerio regis: En
    lignum quod paraverat Mardochæo, qui locutus est pro rege, stat in domo Aman,
    habens altitudinis quinquaginta cubitos. Cui dixit rex: Appendite eum in eo.'
  eng-ASVBT: Then said Harbona, one of the chamberlains that were before the king,
    Behold also, the gallows fifty cubits high, which Haman hath made for Mordecai,
    who spake good for the king, standeth in the house of Haman. And the king said,
    Hang him thereon.
  ita-1885: 'Ed Harbona, uno degli eunuchi, ministri ordinari del re, disse: Ecco
    ancora il legno che Haman avea apprestato per Mardocheo, il quale diede quel buono
    avviso al re, è rizzato nella casa di Haman, alto cinquanta cubiti. E il re disse:
    Appiccatevelo su.'
  eng-ULB: Then Harbona, one of the officials who served the king, said, “A gallows
    fifty cubits tall stands beside Haman's house. He set it up for Mordecai, the
    one who spoke up to protect the king.” The king said, “Hang him on it.”
  spa-VBL: Entonces Harbona, uno de los eunucos que asistían al rey, dijo “Amán levantó
    un poste junto a su casa para Mardoqueo, aquel cuyo informe salvó la vida del
    rey. El poste tiene cincuenta codos de altura”. “¡Empaladlo en él!”, ordenó el
    rey.
  fra-_FOB: 'Et Harbona, l''un des eunuques, dit en présence du roi: Voici, le gibet
    qu''Haman a fait faire pour Mardochée, qui parla dans l''intérêt du roi, est tout
    dressé dans la maison d''Haman, haut de cinquante coudées. Alors le roi dit: Qu''on
    l''y pende!'
  mal-mal: അപ്പോൾ രാജാവിന്റെ ഷണ്ഡന്മാരിൽ ഒരുവനായ ഹർബ്ബോനാ ഇതാ, രാജാവിന്റെ നന്മയ്ക്കായി
    സംസാരിച്ച മൊർദെഖായിക്ക് ഹാമാൻ ഉണ്ടാക്കിയതായ അമ്പത് മുഴം ഉയരമുള്ള കഴുമരം ഹാമാന്റെ
    വീട്ടിൽ നില്ക്കുന്നു” എന്ന് രാജസന്നിധിയിൽ ബോധിപ്പിച്ചു; “അതിന്മേൽ തന്നേ അവനെ തൂക്കിക്കൊല്ലുവിൻ”
    എന്ന് രാജാവ് കല്പിച്ചു.
