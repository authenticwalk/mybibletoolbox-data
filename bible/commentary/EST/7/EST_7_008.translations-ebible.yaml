    Ester! Por lo cual el rey exclamó: ¿Querrá también violar a la reina en mi presencia
    y en mi propio palacio? Mientras hablaba el rey, los servidores cubrieron el rostro
    de Amán.'
  gun-gun: 'Ha''e gui yvotyty ngoka py oĩ va''e gui huvixa oike ju ramo opy vinho
    oy''u okuapyague py, ha''e va''e jave tenda Ester oĩa áry Hamã ho''a ra''e. Ha''e
    nunga huvixa oexa vy aipoe''i: — Peva''e ta''vy omoangeko teve ra''e xera''yxy
    Ester xerenonde, xero py ae? Huvixa ha''e rami ijayvu ramove onhovãa Hamã rova.'
  agu-BL: 'I cunin tzun at Amán tan cu''swutzil tetz yi reina yi tocompone''nt yi
    rey. Yi bene''n tilol yi rey yi cho''n jokl cyen Amán tibaj yi kejbil kale kejle''t
    Ester, nintzun ẍch''in nintz, itzun taltz: —¡Amán! ¿nxac na cẍtzan tan telse''n
    k''ej yi reina? Na yi awajbil i''tz yi tzaban puers tan iwitbel itib tuch''. Wech
    na cho''n atixwok xe inca''l, stzun yi rey bantz. Yi ẍch''ine''n yi rey, nintzun
