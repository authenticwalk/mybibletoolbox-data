  yap-yap: Ka fin yigi pag ir nga but’ nga daken ba chiya’ nib n’uw ni bay Ester u
    daken ni nge wenig ni ngan runguy me sul fare pilung nga senggil nike yib u milay’.
    Nap’an ni guy fare pilung e n’en ke rin’ Haman, me tolul ni ga’ar, “Mogew, re
    mo’on ney e nge kol le’engig u roy u p’eowcheg, u lan e naun rog?” Ma yug nap’an
    ni non fare pilung ni aram rogon me upunguy fapi eunuch lolugen Haman.
  hlt-MCSB: Te phoeiah manghai te impuei dum lamloh buhkoknah im kah misurtui kung
    la mael. Te vaengah Haman te Esther kah a thingkong soah ana bakop pah. Te dongah
    manghai loh, “Im khui kah kamah taeng nawn ah manghainu te na khoh ham bal a?”
    a ti nah. Manghai ka lamloh ol a thoeng neh Haman maelhmai khaw a thing uh coeng.
  mdy-ETH: ዒዚ ዒማና ዓስቲራ ዒዛ ማኣዳንዳጉዲ ጌይ ዒዛ ዴዒ ዓኣ፥ ቃሚፆ ሻኣሎይዳ ባሊቲና ሎኦሜኔ፤ ቱኮና ሚፃ ዓኣ ቤዛፓ
    ካኣቲ ማዒ ጋሮ ጌላንቴ ሃማ ዬያይዲ ዓኣሢ ዛጋዖ ዑሣ ዓኣዼ ዻጋዺ፦ «ሃይ ዓሢ ሃይሾ ታኣኮ ካኣቱሞ ማኣሮይዳ ታ ቤርታ ጌኤሾ
