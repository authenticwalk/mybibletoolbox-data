  msy-2020: Egha a bar osemegha dakozir Esta aperaghav itimɨn uabɨ ekunigha uabɨn
    akurvaghasa Esta gaghori. Ezɨ datɨrɨghɨra atrivim azenimɨn ikegha aven iza kamaghɨn
    ganigha, pamten tuaragha mɨgei, “Gumazir kam ti nan dɨpenimɨn nan damazimɨn arazir
    kurabar kwin damuasa?” Atrivim mɨkemezɨ, an ingangarir gumaziba maghɨra iza, Hamanɨn
    guam avara, arazir kamɨn me gumaziba bar men akaghasa, atrivim Haman mɨsueghtɨ
    an aremegham.
  dop-dop: 'Wulɑʋ lɩɩnɑ ɑwɑlɩ nɑ ɩ́ sʋʋ, ɩlɛ ɩ mɑɣɑnɑ Hɑmɑŋ luŋɑ Ɩsǝtɛɛ tǝcɑɣɑlɛ ntɛ́.
    Mpʋɣʋlɛ wulɑʋ mɑpɑ kɑpukɑ sɩ: Pǝ kpɛŋnɑ mɑ ɑlʋ nɑ ń kpiki ɩlɛɣɛ mɑ ɩsɛntɑɑ cǝnɛ
    tɔtɔ? Wulɑʋ nɔɣɔ tɑ tɩɩ tiitɑ ɑtɛ. Ɩlɛnɑ tǝmlɛ nyǝ́mɑ hɔkɔ Hɑmɑŋ ɩsɛntɔɔ. Ḿpʋ́ɣʋ́
    pɑ hɔkɑɣɑ mpɑ pǝ wɛɛ sɩ pɑ́ kʋ tɔ.'
  azb-azb: 'Padşah saray bağçasından şərab içdikləri ziyafət yerinə qayıdanda gördü
    ki, Haman Ester uzanan kürsünün üzərinə döşənib. Padşah dedi: «Bu nədir? Bu adam
    evimdə, mənim yanımda mələkəni zorlayacaqmı?» Elə bu sözlər padşahın ağzından
    çıxanda Hamanın üzünü bağladılar.'
  eng-DBY: And the king returned out of the palace garden into the house of the banquet
    of wine, and Haman was fallen upon the couch on which Esther was. And the king
    said, Will he even force the queen before me in the house? The word went forth
    out of the king's mouth, and they covered Haman's face.
  hin-2017: जब राजा राजभवन की बारी से दाखमधु पीने के स्थान में लौट आया तब क्या देखा,
    कि हामान उसी चौकी पर जिस पर एस्तेर बैठी है झुक रहा है; और राजा ने कहा, “क्या यह
    घर ही में मेरे सामने ही रानी से बरबस करना चाहता है?” राजा के मुँह से यह वचन निकला
    ही था, कि सेवकों ने हामान का मुँह ढाँप दिया।
  wol-KYG: 'Ci kaw loolu Buur bàyyikoo ca tóokër ba, délsi ca ëttu bernde ja, fekk
    Aman di sukk ca lal ba Esteer tëdd. Buur ne: «Ãa! Ba ci yekktaan Lingeer nag,
    te ma nekk ci biir kër gi?»'
  bjr-bjr: Kinna fannoo qafuqaindari kaifaa oonurandee narana nee maruqoo anireenoo
    mifa Amannana qafoofanoo Estaa nammarifa ooqumarifida narana nee maru qaindanasaa
    faiaqee ufanoo qafamaseenoo tautinau. Faiaqee idanoo Amannafa minara qimudaoo
    qianifeera iree marinau. Iree marufanoo kinna mina qafamaseenoo faaqa rumasee
    qinau, aqbee maa fasiqafa kuinna qini maaqaki qini qifusaa mandaikamma amaqararee
    qidanoo fee, qimaseenoo kinna fannoo qufaqa misa kaunna qufaqa qamunnannai Amannana
    akiiqa kinna fannoo (faiqi kuqa narirara rumba nimaqee marundeemmasee rumba amaqanau).
  eng-YLT: And the king hath turned back out of the garden of the house unto the house
    of the banquet of wine, and Haman is falling on the couch on which Esther [is],
    and the king saith, 'Also to subdue the queen with me in the house?' the word
    hath gone out from the mouth of the king, and the face of Haman they have covered.
  eng-WYC-2017: And when the king turned again from the garden, and had entered into
    the place of the feast, he found that Haman had fallen down upon the bed, wherein
    Esther lay. And the king said, Also he will oppress the queen, while I am present,
    in mine house. And the word was not yet gone out of the king’s mouth, and anon
    men covered the face of Haman.
  eng-WMBB: Then the king returned out of the palace garden into the place of the
    banquet of wine; and Haman had fallen on the couch where Esther was. Then the
    king said, “Will he even assault the queen in front of me in the house?” As the
    word went out of the king’s mouth, they covered Haman’s face.
  urd-GVH: जब बादशाह वापस आया तो क्या देखता है कि हामान उस सोफ़े पर गिर गया है जिस
    पर आस्तर टेक लगाए बैठी है। बादशाह गरजा, “क्या यह आदमी यहीं महल में मेरे हुज़ूर
    मलिका की इसमतदरी करना चाहता है?” ज्योंही बादशाह ने यह अलफ़ाज़ कहे मुलाज़िमों ने
    हामान के मुँह पर कपड़ा डाल दिया।
  rug-rug: Sipu korapa kokotuṉu gore kapae koasa habohabotuana te Esita se Hamani,
    pude tepa ia sa tataru pude ta harupu si asa, si nuquru mae sa baṉara taluarae
    pule mae pa inuma havoro. Dogoria sa gua sapu ta evaṉa ke kukili vura sa baṉara,
    “Kasao! Sa tie hie si hiva tavetia sa kinaleana koasa kalaho pa kenuqu rau, meke
    gua tugo pa korapana sa qua vetu baṉara?” Sipu lopu ele va hokotia sa baṉara sa
    nana zinama si mae sari na koimata varipera meke nobi tamunia rini batuna se Hamani.
  gaz-gaz: Yeroo mootichi iddoo biqiltuu masaraa mootummaatii gara galma cidhaatti
    deebiʼetti Haamaan siree Asteer itti irkattee turte irratti gombifamee ture. Mootichis,
    “Inni inumaa iyyuu manuma koo keessatti utuma isheen na wajjin jirtuu ishee qabataa?”
    jedhee dubbate. Akkuma dubbiin kun afaan mootichaatii baʼeen isaan fuula Haamaan
    haguugan.
  fra-LSG: 'Lorsque le roi revint du jardin du palais dans la salle du festin, il
    vit Haman qui s’était précipité vers le lit sur lequel était Esther, et il dit:
    Serait-ce encore pour faire violence à la reine, chez moi, dans le palais? Dès
    que cette parole fut sortie de la bouche du roi, on voila le visage d’Haman.'
  yal-yal: Haman a mafelenxi waxatin naxan yi Esita dɔxɔ seen ma, mangan yi so, a
    sɔnxɔ, a naxa, “Wan! Xɛmɛni ito fa waxi n ma batɛn Esita nan mafu fe yi n yɛɛ
    xɔri n ma banxini?” Benun mangan xa yelin fala tiyɛ, e bata Haman xunna so.
  haw-1868: 'A hoi mai la ke alii mai ka pakanu o ka hale alii, a i kahi o ka ahainuwaina:
    ua hina o Hamana maluna o kahi i moe ai o Esetera. Alaila, i iho la ke alii, E
    pue anei oia i ke alii wahine, imua o ko''u alo iloko o ka hale? A puka aku la
    ia olelo iwaho o ka waha o ke alii, uhi iho la lakou i ka maka o Hamana.'
  arb-NAV: 'وَعِنْدَمَا رَجَعَ الْمَلِكُ مِنْ حَدِيقَةِ الْقَصْرِ إِلَى قَاعَةِ الْمَأْدُبَةِ،
    وَجَدَ هَامَانَ مُنْطَرِحاً عَلَى الأَرِيكَةِ الَّتِي كَانَتْ أَسْتِيرُ تَجْلِسُ
    عَلَيْهَا. فَقَالَ الْمَلِكُ: «أَيَتَحَرَّشُ أَيْضاً بِالْمَلِكَةِ وَهِيَ مَعِي،
    وَفِي الْقَصْرِ؟» وَمَا إِنْ نَطَقَ الْمَلِكُ بِهَذِهِ الْعِبَارَةِ حَتَّى غَطَّوْا
    وَجْهَ هَامَانَ.'
  ewe-ewe: Esi fia la trɔ gbɔ tso fiasã la ƒe abɔ me hege ɖe kplɔ̃ɖoƒe la ko la, ekpɔ
    Haman wòmu dze Fiasrɔ̃ Ester dzi le zikpui legbe si dzi wòdze ŋe ɖo la dzi. Fia
    la blu be, “Aa! Ɖe wòle asi de ge fiasrɔ̃ la ŋu esi wòli kplim le nye aƒe mea?”
    Fia la mekpɔ wu nuƒo la nu hafi wova tsɔ nu tsyɔ mo na Haman o.
  eng-LEE: 'And when the king returned out of the palace-garden into the apartment
    of the banquet of wine, Haman was fallen upon the couch whereon Esther was: then
    said the king. Will he even do violence to the queen before me in the house? The
    word had just come out of the king''s mouth, when they covered Haman''s face.'
  asm-FB: তাৰ পাছত ৰজাই ৰাজপ্রসাদৰ বাগিছাৰ পৰা দ্ৰাক্ষাৰস পান কৰা কোঁঠালিলৈ উভটি আহিল।
    সেই সময়ত ইষ্টেৰে বহা আসনত হামন পৰি আছিল। ৰজাই ক’লে, “এই ব্যক্তিয়ে মোৰ গৃহত মোৰ
    সন্মুখত ৰাণীক বলাৎকাৰ কৰিব খুজিছে নেকি? এই কথা ৰজাৰ মুখৰ পৰা ওলোৱাৰ লগে লগে দাসসকলে
    হামনৰ মুখ ঢাকি ধৰিলে।
  sus-A: هَمَن تٌ عَ قٍلٍن مَنفّ فِنّ عٍسِتَ بُن مَ، مَنفّ سٌ تّمُي نَن نَ كِ كٍلِقٍ
    تَندٍ مَ. مَنفّ نَشَ سْنشْي رَتٍ، «يِ شّمّ نَ مُنسٍ رَبَقٍ يِ كِ؟ عَ مَن وَ مَ
    دُتُنقٍ مَنفّ فِنّ عٍسِتَ نَن مَ ﭑ يَ شْرِ ﭑ مَ بَنشِ كُي؟» مَنفّ قّقّ نَ وْيّنيِ
    قَلَ، مِشِيٍ نَشَ هَمَن يَتَفِ مَكٌتٌ، عٍ عَ شَنِن.
  fra-SBL: 'Alors le roi revint du jardin du palais dans le lieu du banquet du vin,
    et Haman était tombé sur le divan où se trouvait Esther. Le roi dit alors : « Ira-t-il
    jusqu''à agresser la reine devant moi, dans la maison ? » Comme la parole sortait
    de la bouche du roi, on couvrit le visage d''Haman.'
  hbo-hbo: וְהַמֶּ֡לֶךְ שָׁב֩ מִגִּנַּ֨ת הַבִּיתָ֜ן אֶל־בֵּ֣ית ׀ מִשְׁתֵּ֣ה הַיַּ֗יִן
    וְהָמָן֙ נֹפֵ֔ל עַל־הַמִּטָּה֙ אֲשֶׁ֣ר אֶסְתֵּ֣ר עָלֶ֔יהָ וַיֹּ֣אמֶר הַמֶּ֔לֶךְ
    הֲ֠גַם לִכְבֹּ֧ושׁ אֶת־הַמַּלְכָּ֛ה עִמִּ֖י בַּבָּ֑יִת הַדָּבָ֗ר יָצָא֙ מִפִּ֣י
    הַמֶּ֔לֶךְ וּפְנֵ֥י הָמָ֖ן חָפֽוּ׃ ס
  pjt-pjt: '@see-verse:EST.007.007'
  kik-kik: Na rĩrĩa mũthamaki aacookaga nyũmba ya iruga kuuma mũgũnda-inĩ ũcio wa
    nyũmba ya ũthamaki, Hamani nake noguo aakorirwo akĩĩgũithia gĩtĩ-inĩ harĩa Esiteri
    aaikairĩte. Nake mũthamaki akĩgũthũka, akĩũria atĩrĩ, “Kaĩ angĩnyiita mũtumia
    wa mũthamaki na hinya o na tũrĩ nake gũkũ nyũmba?” Mũthamaki akĩrĩkia kuuga ũguo,
    makĩhumbĩra Hamani ũthiũ.
  fra-NCL: 'Lorsque le roi revint du jardin du palais dans la salle du festin du vin,
    il vit Aman qui s’était prosterné sur le lit sur lequel était Esther ; et le roi
    dit : « Quoi ! ferait-il violence à la reine chez moi, dans le palais ? » Cette
    parole était à peine sortie de la bouche du roi qu’on voila le visage d’Aman.'
  cek-AK: Siangpahrang ih takha thung hoiah buhraenghaih im ih misurtui naekhaih ahmuen
    ah siangpahrang amlaem let naah, Haman loe Esther anghnuthaih tangkhang pongah
    amtim sut. Siangpahrang mah, Ka hmaa ah siangpahrang ih zu zae haih hanah na poek
    maw? tiah a naa. Siangpahrang mah to tiah lok thuih pacoengah, a tamnanawk mah
    Haman ih mikhmai to zaeng pae o khoep.
  cuk-cuk: 'Rey-Asuero reyneggi-dutumar-galuse-gudiidgi gannar neg-mas-gullenaidse-dognonigua,
    daknonikid, Amánʼdi, Ester-maidgi dulluu gunai. Rey weyob-daksagua, binnasur goted:
    —An-wagab, an-neggi, ¿be an-ome gagabibarde? ¡Adi, sulirgebed! Suar-ibmala Rey
    weyob-gole-itosmargua, dognonimalad. Geb Amán-e-wagar edusmalad.'
  uig-CYR: 'Падиша чарибағдин зияпәт-шарап дәстихиниға қайтип кәлгинидә Һаманниң өзини
    Әстәр йөләнгән диванға ташлиғиничә турғинини көрди-дә: — — Қара, униң ордида мениң
    алдимдила ханишқа зорлуқ қилғиливатқинини?! — девиди, бу сөз падишаниң ағзидин
    чиқиши биләнла адәмләр Һаманниң баш-көзини чүмкәп қойди.'
  tel-2017: అంతఃపురం తోటలోనుండి ద్రాక్షారసం విందు స్థలానికి రాజు తిరిగి వచ్చి ఎస్తేరు
    కూర్చున్న తల్పం మీద హామాను పడి ఉండడం చూశాడు. “వీడు నా ఇంట్లో నేను చూస్తుండగానే
    రాణిని బలాత్కారం చేస్తాడా?” అన్నాడు. ఆ మాట రాజు నోట రాగానే సైనికులు హామాను ముఖానికి
    ముసుకు వేశారు.
  hat-BSA: 'Alò, lè wa a te retounen sòti nan jaden palè a pou l antre nan plas kote
    yo t ap bwè diven an, Haman t ap tonbe sou sofa kote Esther te ye a. Konsa, wa
    a te di: “Èske li va menm vyole rèn nan pandan m la nan kay la?” Depi pawòl la
    te kite bouch a wa a, yo te kouvri figi a Haman.'
  kos-kos: El tufahna fungyang nu fin mwe oan se Esther el muta fac in kwafe elan
    nunak munas nu sel, ke pacl se tokosra el sifilpa utyak nu in lohm uh liki imae.
    Tokosra el wola, “Ya mwet se inge ac sruinkuel kasra ye mutuk in lohm uh?” Ke
    pacl se tokosra el fahkla kas inge, mwet eunuch uh afinya mutal Haman.
  hbo-WLC: וְהַמֶּ֡לֶךְ שָׁב֩ מִגִּנַּ֨ת הַבִּיתָ֜ן אֶל־בֵּ֣ית ׀ מִשְׁתֵּ֣ה הַיַּ֗יִן
    וְהָמָן֙ נֹפֵ֔ל עַל־הַמִּטָּה֙ אֲשֶׁ֣ר אֶסְתֵּ֣ר עָלֶ֔יהָ וַיֹּ֣אמֶר הַמֶּ֔לֶךְ
    הֲ֠גַם לִכְבּ֧וֹשׁ אֶת־הַמַּלְכָּ֛ה עִמִּ֖י בַּבָּ֑יִת הַדָּבָ֗ר יָצָא֙ מִפִּ֣י
    הַמֶּ֔לֶךְ וּפְנֵ֥י הָמָ֖ן חָפֽוּ׃ ס
  ibo-ibo: Mgbe eze sitere nʼubi a gbara ogige lọghachita nʼụlọ oriri ahụ, lee ka
    Heman tụrụ onwe ya nʼelu oche ahụ Esta na-adabere nʼelu ya. Eze sịrị, “Ọ chọrọ
    iwedakwa nwunye eze nʼala nʼihu m nʼụlọ m?” Ngwangwa okwu a si nʼọnụ eze pụta,
    ha kpuchiri Heman akwa nʼihu.
  ory-ory: ତେବେ ରାଜା ରାଜଗୃହର ଉଦ୍ୟାନରୁ ଦ୍ରାକ୍ଷାରସ-ପାନଶାଳାକୁ ଲେଉଟି ଆସିଲେ; ସେତେବେଳେ ଏଷ୍ଟର
    ଯେଉଁ ଆସନରେ ବସିଥିଲେ, ହାମନ୍‍ ତହିଁ ଉପରେ ପଡ଼ିଥିଲେ; ତେଣୁ ରାଜା କହିଲେ, “ଏ କʼଣ ଗୃହ ମଧ୍ୟରେ
    ମୋʼ ସାକ୍ଷାତରେ ରାଣୀଙ୍କୁ ବଳାତ୍କାର କରିବ? ଏହି କଥା ରାଜା ମୁଖରୁ ବାହାରିବା ମାତ୍ର ଲୋକମାନେ
    ହାମନ୍‍ର ମୁଖ ଢାଙ୍କି ପକାଇଲେ।”
  chk-chk: Nge lupwen ewe king a liwin seni ewe lenien irä o tolong lon ewe rumw ia
    ra kametip ie me mwan, Haman a chapetiu won ewe lenien kon ia Ester a kon ie.
    Lupwen ewe king a küna ei, a leüömong le apasa, “Ifa usun, ätewe epwe achomanauei
    ewe kiwiin fän mesei lon püsin imwei?” Nge lupwen ewe king a eäni ekei kapas,
    nöün kewe chon angang ra pwölüela mesen Haman.
  rop-rop: Wen det king bin kambek brom det gadin imbin luk Heiman bin tjakam miselp
    langa det pleis weya Esta bin leidanbat. Det king bin brabli wail, en imbin jingat
    brabli adbala, “Wotrong? Dijan men im ardimbat main nambawan waif wen mi iya gin
    langa main ronwan haus?” Streidawei wen det king bin binij jinginat, detlot speshalwan
    wekinmen bin gajim reig en gaburrumap Heiman feis.
  ukr-1871: 'Як же царь вернувся з саду коло палати в дім гостини, припав був Аман
    до ложа, де знаходилась Естер. І сказав царь: Навіть і царицю хоче знасилувати
    вдома в мене! Тільки що вийшло слово з уст царевих, а вже й закрили Аманові лице.'
  deu-1951: 'Und als der König aus dem Garten am Hause wieder in das Haus kam, wo
    man den Wein getrunken hatte, lag Haman an dem Polster, auf welchem Esther saß.
    Da sprach der König: Will er sogar der Königin Gewalt antun in meinem Hause? Das
    Wort war kaum aus des Königs Munde gegangen, so verhüllten sie dem Haman das Angesicht.'
  eng-JPS: 'Then the king returned out of the palace garden into the place of the
    banquet of wine; and Haman was fallen upon the couch whereon Esther was. Then
    said the king: ''Will he even force the queen before me in the house?'' As the
    word went out of the king''s mouth, they covered Haman''s face.'
  srp-1865: 'Potom se car vrati iz vrta dvorskoga u kuæu gdje bješe pio vino; a Aman
    bješe pao na odar gdje sjeðaše Jestira. I car reèe: eda li æe i caricu osramotiti
    kod mene u kuæi? Èim ta rijeè izide iz usta carevijeh, pokriše lice Amanu.'
  lug-lug: Kabaka n’akomawo okuva mu nnimiro ey’omu lubiri n’ayingira mu kifo eky’embaga,
    n’asanga Kamani ng’agudde ku ntebe ey’olugalamiriro Eseza kwe yali. Kabaka ne
    yeekanga nnyo era n’akangula eddoboozi ng’agamba nti, “N’okukwata ayagala kukwatira
    Nnabagereka mu maaso gange wano mu nnyumba?” Kabaka bwe yali nga yakamala okwogera
    ekigambo ekyo, ne babikka ku maaso ga Kamani.
  heb-heb: והמלך שב מגנת הביתן אל בית משתה היין והמן נפל על המטה אשר אסתר עליה ויאמר
    המלך הגם לכבוש את המלכה עמי בבית הדבר יצא מפי המלך ופני המן חפו׃
  ben-IRV: পরে রাজবাড়ীর বাগান থেকে রাজা আঙ্গুর রস সহযোগে ভোজের জায়গায় ফিরে আসলেন;
    তখন ইষ্টের যে আসনে বসে ছিলেন তার উপর হামন পড়ে ছিল; তাতে রাজা বললেন, “এই লোকটা
    কি ঘরের মধ্যে আমার সামনে রাণীর শ্লীলতাহানি করবে?” এই কথা রাজার মুখ থেকে বের হওয়া
    মাত্র লোকেরা হামনের মুখ ঢেকে ফেলল।
  pan-pan: ਜਦੋਂ ਰਾਜਾ ਸ਼ਾਹੀ ਬਾਗ਼ ਤੋਂ ਮਧ ਪੀਣ ਦੇ ਸਥਾਨ ਨੂੰ ਮੁੜ ਕੇ ਆਇਆ, ਤਾਂ ਕੀ ਵੇਖਿਆ ਕਿ
    ਹਾਮਾਨ ਉਸ ਚੌਂਕੀ ਉੱਤੇ ਜਿਹ ਦੇ ਉੱਤੇ ਅਸਤਰ ਬੈਠੀ ਹੋਈ ਸੀ, ਝੁਕਿਆ ਹੋਇਆ ਸੀ, ਤਦ ਰਾਜਾ ਨੇ ਕਿਹਾ,
    “ਕੀ ਇਹ ਘਰ ਵਿੱਚ ਮੇਰੇ ਹੀ ਸਾਹਮਣੇ ਰਾਣੀ ਉੱਤੇ ਜ਼ਬਰਦਸਤੀ ਕਰਨਾ ਚਾਹੁੰਦਾ ਹੈ?” ਇਹ ਗੱਲ ਰਾਜਾ
    ਦੇ ਮੂੰਹ ਤੋਂ ਨਿੱਕਲੀ ਹੀ ਸੀ ਕਿ ਸਿਪਾਹੀਆਂ ਨੇ ਹਾਮਾਨ ਦਾ ਮੂੰਹ ਢੱਕ ਦਿੱਤਾ।
  mya-JVB: ရှင် ဘုရင်သည် ဥယျာဉ် တော်မှ စပျစ်ရည် သောက်ပွဲ ခံရာအရပ် သို့ ဝင်ပြန် သောအခါ
    ၊ ဧသတာ ထိုင် သော သာလွန် နား မှာ ဟာမန် သည် ပြပ်ဝပ် လျက်နေသည် ကို မြင်လျှင်၊ ဤသူသည်
    နန်းတော် ၌ ငါ့ ရှေ့မှာ မိဖုရား ကို အဓမ္မ ပြုရမည်လောဟု မိန့် တော်မူစဉ်တွင်၊ အခြံအရံတို့သည်
    ဟာမန် ၏ မျက်နှာ ကိုဖုံး ကြ၏။
  tbg-tbg: viva oru Estaava oquvi vau taintara tataaqa hiqintiro vaura. Hiqintiro
    vauvaro avuhainaa vaiintivano nai kaqava vaunaihairo uruntero naavuqi oriqetero
    tavovaro Hamaaniva Estaara aaqanto taintaqaa hiqinti vauvaro tavero, avuhainaa
    vaiinti viva naveraitiharo, Oho, maa vaiintiva ti naavuqi tinta avuqaa vaiharo
    ti avuhainaa nahenti hampata nireva auti vaivo, tiro. Avuhainaa vaiintivano minti
    tumanta vaakama kante vira kaiqa vaiinti vonavu oru Hamaanira qiata tavunaqohai
    naavumatora. Vika mintiake vira arukareka auti vaura.
  hmo-hmo: Vadaeni king ese uma ia rakatania, uaina inua gabuna ma ia helai lou totona.
    Daiutu dekenai ia raka vareai neganai king ese Hamana ia itaia, ia be Eseta ena
    hekure patana ena latanai ia moru diho noho. King ese inai kara ia itaia neganai,
    ia boiboi bada, ia gwau, “Inai tau ese egu adavana be egu ruma lalonai do ia sihari
    henia, a?” King ese unai hereva ia gwauraia, vadaeni nega tamona hesiai taudia
    ese dabua dekenai Hamana ena vairana idia koua.
  urd-urd: और बादशाह महल के बाग़ से लौटकर मयनौशी की जगह आया, और हामान उस तख़्त के
    ऊपर जिस पर आस्तर बैठी थी पड़ा था। तब बादशाह ने कहा, क्या यह घर ही में मेरे सामने
    मलिका पर जब्र करना चाहता है?” इस बात का बादशाह के मुँह से निकलना था कि उन्होंने
    हामान का मुँह ढाँक दिया।
  rus-SYN: 'Когда царь возвратился из сада при дворце в дом пира, Аман был припавшим
    к ложу, на котором находилась Есфирь. И сказал царь: даже и насиловать царицу
    хочет в доме у меня! Слово вышло из уст царя, - и накрыли лице Аману.'
  bqc-SIM: 'Amanipi kùlɛ Ɛsitɛɛ gbázĩ wúlɛbↄ pↄ́ a zↄ̃lɛwà saɛ. Wegↄ̃ↄ kí bↄ̀
    líkpɛu à sù pↄblekĩi, ↄ̃ à mɛ̀: A ye kusi ma nawa ma wáa kpɛ́u la yã̀?
    Kɛ́ yã́pi bↄ̀ kí lɛ́u gↄ̃̀ↄ, wà mↄ̀ pↄ́ yè Amani oawa.'
  tcz-CHONGTHU: Alungkham man’in lengnu lupna chunga chun abohkhup jengtan ahileh
    lengpa khopi honlei langa konna ahung kilekit langtoh akitoh khan ahi. Lengpan
    asamjah jengin, “Amahin kamaikoh tah jenga jong lengnu hi hitia hi adelkhum jeng
    ding hitam? Lengpa agah paodoh jouchun alhacha hon Haman chu amanthah nading vetsahnan
    amai pon in akhu taove.
  mar-mar: मग जेथे द्राक्षरस दिला गेला होता त्या दालनामध्ये, राजा बागेतून येऊन उभा
    राहिला मेजवानीच्या, ज्या आसनावर एस्तेर बसली होती त्यावर हामानाला पडताना राजाने
    पाहिले. तेव्हा संतापून राजा म्हणाला, “मी घरात असतानाच राणीवर जबरदस्ती करणार आहेस
    की काय?” राजा असे म्हणाल्याबरोबर सेवक आत आले आणि त्यांनी हामानाचे तोंड झाकले.
  qub-qub: 'Wayta cajpita ray cutir wasiman yaycurishancho Amantaga ricäriran Ester
    jatun silluncho weguraycashan ñaupancho gongurparaycajta. Chaura rayga sinchipa
    niran: «Raynawanpis cacuyta munanquiraj, wasëcho canpis, quiquëpis ricaycaptë.»
    Chayno ray niptin jinan öra Amanpa umanta suldärucuna chaparcuran.'
  bqp-bqp: 'Kũ kína bò líkpɛn à sù pↄ́blekia gↄ̃̀nↄ, Amana lɛ̀lɛ gbà wutɛbↄ kũ Ɛsita
    gɛngɛsɛkɛnaaa, akũ à pì: À ye à kusi ma nanↄa ma wára kpɛ́ gũn lan yá? Kũ yã
    pìi bò kína lɛ́n gↄ̃̀nↄ, ò sù ò pↄ́ yĩ̀ Amana ãnnwa.'
  hat-hat: 'Aman te fèk panche kò l'' sou divan Estè a pou mande l'' padon lè wa a
    tounen antre soti nan jaden an. Lè wa a wè sa, li di: -Koulye a, apa nonm lan
    soti pou li fè kadejak sou larenn Estè, l''a devan je m'', nan mitan lakay mwen
    an! Wa a poko fin pale, nèg konfyans yo gen tan kouvri tèt Aman.'
  eng-BSB: Just as the king returned from the palace garden to the banquet hall, Haman
    was falling on the couch where Esther was reclining. The king exclaimed, “Would
    he actually assault the queen while I am in the palace?” As soon as the words
    had left the king’s mouth, they covered Haman’s face.
  eng-WEBPB: Then the king returned out of the palace garden into the place of the
    banquet of wine; and Haman had fallen on the couch where Esther was. Then the
    king said, “Will he even assault the queen in front of me in the house?” As the
    word went out of the king’s mouth, they covered Haman’s face.
  kbq-kbq: Hagi kini ne'mo'ma knagune hozafinti'ma eno'ma eme keana Hemani'a kuini
    a'mofo tava'onte agafi mase'za nehigeno eme ke'ne. Hagi anante kini ne'mo'a huno,
    Ama ne'mo'a navufi kuini a' anteno vase'za nehifi? Anagema nehigeno'a, kini ne'mo'ma
    vahe'ma ahe frinaku'ma nehigeno'ma nehiaza hu'za eri'za vahe'amo'za ame hu'za
    Hemani agenopa tavravenu refite'naze.
  nhe-BL: 'Huan quema nopa tlanahuatijquetl mocuepqui tlen ixochimil huan sampa calajqui
    campa tlacuayayaj, quiitac Amán motlancuaquetztoya campa moquespantectoya Ester,
    huan noja más cualanqui huan quiijto: ―¿Huelis nojquiya tijnequi tijpinahualtis
    Ester noixpa ipan nochaj? Huan nimantzi quema ne tlanahuatijquetl quitlamiijto
    ni tlajtoli, ajsicoj sequin soldados huan quiilpijque Amán para quihuicase quimictitij.'
  bus-bus: 'Kɛ̀ kína bↄ̀ líkpɛn à sù pↄ́blekiia gↄ̃ↄ, Amana lɛ̀ɛ kìta daɛbↄ kɛ̀ Ɛsita
    gɛɛkɛsɛkɛnaa ben à bè: À yezi à kusi ma naↄ̃a ma wáa kpɛ́ guu kɛ̀n yↄ́? Kɛ̀ yã
    pì bↄ̀ kína lɛ́n gↄ̃ↄ, wà mↄ̀ wà pↄ́ yì Amana uua.'
  gub-BL: Uzeityk Eter iapykaw rehe. Ipurenoz wer uzepuhareko àwàm rehe izupe. A'e
    'ar mehe we tuwihawete uzewyr ma'etymaw wi. Àmà hexak mehe uze'eg tuwihawete kury.
    — Aipo uzapo putar maranugar haw xe heremireko pe heràpuzuhu pupe herenataromo,
    i'i uzeupe. Ize'eg pawire na'arewahy izupe uma'ereko ma'e upyk Àmà iàkàg ta'e
    izuka pyràm romo hekon a'e wà kury xe.
  eng-DRA: 'And when the king came back out of the garden set with trees, and entered
    into the place of the banquet, he found Aman was fallen upon the bed on which
    Esther lay, and he said: He will force the queen also in my presence, in my own
    house. The word was not yet gone out of the king’s mouth, and immediately they
    covered his face.'
