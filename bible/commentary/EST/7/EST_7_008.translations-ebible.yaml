    xúc phạm đến hoàng hậu sao?” Lập tức, Ha-man bị bịt mặt lại.'
  guj-2017: જ્યારે રાજા મહેલના બગીચામાં મદ્યપાન કરવાની જગ્યાએ પાછો આવ્યો, ત્યારે જે
    પલંગ પર એસ્તેર સૂતી હતી તે પર હામાન પડી રહ્યો હતો. રાજાએ કહ્યું “શું મારા મહેલમાં
