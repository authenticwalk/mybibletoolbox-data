  kan-2017: ಅರಸನು ಅರಮನೆಯ ತೋಟದಿಂದ ತಾನು ದ್ರಾಕ್ಷಾರಸ ಪಾನಮಾಡಿದ ಗೃಹಕ್ಕೆ ಹಿಂತಿರುಗಿ ಬಂದು ಎಸ್ತೇರಳು
    ಒರಗಿಕೊಳ್ಳುವ ಸುಖಾಸನದ ಮೇಲೆ ಹಾಮಾನನು ಬಿದ್ದುಕೊಂಡಿರುವುದನ್ನು ಕಂಡು, “ಇವನು ರಾಣಿಯನ್ನು ನನ್ನ
