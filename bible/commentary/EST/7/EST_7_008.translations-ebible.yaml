  mps-mps: Tialima, tuni bidi te gide bidali tagalama, te nai tubo be habuba ma aselama,
    tama agai suali, Haman te Esta dulalu nai tubo bet sai te badu degasa dulai elalubo
    suai. Hamango Estabolo te aga olo tau somainu ebo po hanalu wai hagede tama tiali.
    Tiali goli, tuni bidi agai te tama telalubo sulama, i wali, “Ei, te bidigo ena
    gedude digi te tuni we kwin te eno bede penani yainu homu yalio,” te po wai. King
    bidigo po ola silibode, tama polo mu te sę bidi dabe asu, te Haman tobolu te
    ugwago haluama, te tuni bidigo elainu ebo bidi te tiwai sę augwaligo yai dao.
  tpi-tpi: Orait king i lusim gaden na i kam bek long rum kaikai, na em i lukim Haman
    i pundaun i stap long dispela bet Esta i kaikai i stap long en. Haman i laik askim
    Esta bai em i ken marimari long em. Tasol king i lukim em na i singaut olsem,
    “E, ating dispela man i laik goapim kwin long ai bilong mi yet long dispela haus
    bilong mi.” King i tok pinis na wantu ol wokman i kam karamapim het bilong Haman
    long laplap, olsem ol i save mekim long ol man king i laik kilim i dai.
  dan-1931: 'Da Kongen kom tilbage fra Paladsets Park til Gæstebudssalen, havde Haman
    netop kastet sig ned over Divanen, som Ester lå på. Så sagde Kongen: “Vil han
    oven i Købet øve Vold imod Dronningen her i Huset i min Nærværelse!” Næppe var
    det Ord udgået af Kongens Mund, før man tilhyllede Hamans Ansigt;'
  vie-OVCB: 'Khi vua trở lại bàn tiệc, thấy Ha-man ngả sấp người trên ghế dài Hoàng
