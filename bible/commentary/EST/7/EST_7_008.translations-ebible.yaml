verse: EST.007.008
translations:
  mal-C: രാജാവ് ഉദ്യാനത്തിൽനിന്ന് വിരുന്നുശാലയിൽ മടങ്ങിയെത്തിയപ്പോൾ ഹാമാൻ എസ്ഥേർ ഇരുന്ന
    മഞ്ചത്തിലേക്കു വീണുകിടക്കുകയായിരുന്നു. അപ്പോൾ രാജാവ്, “എന്റെ കൊട്ടാരത്തിൽവെച്ച്
    എന്റെ സാമീപ്യത്തിൽ രാജ്ഞിയെ ബലാൽക്കാരം ചെയ്യാൻ ഇവൻ മുതിരുന്നോ” എന്നു ചോദിച്ചു.
    രാജാവ് ഈ വാക്ക് സംസാരിച്ച ഉടൻ അവർ ഹാമാന്റെ മുഖം മൂടി.
  deu-TKW: 'Als nun der König aus dem Garten des Palastes in das Zimmer, wo das Weingelage
    stattgefunden hatte, zurückkam, war Haman auf das Polster, auf welchem Esther
    saß, niedergesunken. Da rief der König: Soll etwa gar der Königin bei mir im Hause
    Gewalt angethan werden? Kaum war dem Munde des Königs dieses Wort entfahren, als
    man auch schon das Gesicht Hamans verhüllte.'
  lin-lin: 'Tango kaka mokonzi azongaki na esika oyo basalelaki feti longwa na elanga
    ya ndako ya mokonzi, Amani amikweyisaki na kiti monene oyo Ester, mwasi ya mokonzi,
    ayekamaki. Mokonzi agangaki : — Eh ! Alingi lisusu kotungisa mwasi ya mokonzi
    na miso na ngai kati na ndako na ngai ? Tango kaka mokonzi asilisaki koloba, bazipaki
    elongi ya Amani.'
  eng-LSV: And the king has turned back out of the garden of the house to the house
    of the banquet of wine, and Haman is falling on the couch on which Esther [is],
    and the king says, “Also to subdue the queen with me in the house?” The word has
    gone out from the mouth of the king, and the face of Haman they have covered.
  eng-GNV: And when the King came againe out of the palace garden, into the house
    where they dranke wine, Haman was fallen vpon the bed whereon Ester sate! therefore
    the King sayd, Will he force the Queene also before me in the house? As the worde
    went out of the Kings mouth, they couered Hamans face.
  eng-WEBSTER: Then the king returned out of the palace-garden into the place of the
    banquet of wine; and Haman had fallen upon the bed on which Esther was . Then
    said the king, Will he force the queen also before me in the house? As the word
    went out of the king's mouth, they covered Haman's face.
  nhw-BL: 'Huan quema nopa tlanahuatijquetl mocuepqui tlen ixochimil huan sempa calajqui
    campa tlacuayayaj, quiitac Amán motlancuaquetztoya campa moquespantectoya Ester,
    huan noja más cualanqui huan quiijto: ―¿Huelis nojquiya tijnequi tijpinahualtis
    Ester noixpa ipan nochaj? Huan nimantzi quema ne tlanahuatijquetl quitlamiijto
    ni camanali, ajsicoj sequin soldados huan quiilpijque Amán para quihuicase quimictitij.'
  swh-ONEN: Mara mfalme aliporudi kutoka bustani ya jumba la kifalme na kuja kwenye
    ukumbi wa karamu, Hamani alikuwa akijitupa juu ya kiti mahali ambapo Esta alikuwa
    akiegemea. Mfalme akasema kwa nguvu, “Je, atamdhalilisha malkia hata huku nyumbani
    akiwa pamoja nami!” Mara neno lilipotoka kinywani mwa mfalme, walifunika uso wa
    Hamani.
  bba-bba: Mɑ u tii yɔ̃su u wɔrumɑ mi Ɛsitɛɛ u sɔ̃. Sɑɑ yerɑ sinɑ boko u wurɑmɑ mɑ
    u duɑ mi bɑ tɔ̃ɔ bɑkɑru dimɔ. Yerɑ u Hɑmɑni bikiɑ u nɛɛ, ɑ kĩ ɑ mɑɑ Ɛsitɛɛ ɡɑbɑwɑ
    nɛn wuswɑɑɔ sinɑ kpɑɑru mini? U kɑ ɡɑri yi ɡere u kpe, yerɑ win sɔm kowobu bɑ
    Hɑmɑnin wuswɑɑ bɔkuɑ.
  eng-KJVCPB: Then the king returned out of the palace garden into the place of the
    banquet of wine; and Haman was fallen upon the bed whereon Esther was. Then said
    the king, Will he force the queen also before me in the house? As the word went
    out of the king’s mouth, they covered Haman’s face.
  luo-luo: E seche mane ruoth odwogo koa e puodho mar dala ruoth kane odonjo e ot
    mane itimoe nyasi, noyudo ka Haman osenindo e kom maduongʼ mane Esta obetie. Ruoth
    nowuoyo matek ka obwok mowacho niya, “Odwaro kata mana mako mikacha e wangʼa kaneno?”
    Kane ruoth pok otieko wuoyo, ne giumo wangʼ Haman.
  meu-meu: Bena hanua pavapavana na ena ruma uma-umana amo e lou, vine ranuna e inuva
    gabuna ai ma e raka vareai; una negana ai Hamana na Eseta ena ege-diho patana
    ai vada e goru diho. Bena hanua pavapavana eto, Egu ruma ai bona vairagu ai adavagu
    baine eno henia a? Hanua pavapavana na dounu e hereva ai, idia ese Hamana vairana
    e ḡovaia ahu.
  npi-ULB: तब राजमहलको बगैँचाबाट दाखमद्य बाँडिएको कोठामा राजा फर्केर आए । हामानचाहिं
    भर्खरै एस्तर बसिरहेको सोफाको छेउमा पसारो परेका थिए । राजाले भने, “के मेरै उपस्थिति
    मेरै घरमा त्यसले रानीलाई बलात्‍कार गर्न खोज्‍छ ?” राजाको मुखबाट यो वाक्य बाहिर
    निस्कनेबित्तिकै अधिकारीहरूले हामानको अनुहार छोपे ।
  yor-yor: Bí ọba ṣe padà dé láti àgbàlá ààfin wá sí gbọ̀ngàn àsè náà, Hamani ṣubú
    sórí àga tí Esteri ayaba fẹ̀yìn tì. Ọba sì pariwo pé, “Yóò ha tún tẹ́ ayaba níbí
    yìí, nínú ilé, ní ojú mi bí?” Ní kété tí ọba sọ ọ̀rọ̀ yìí jáde, wọ́n da aṣọ bo
    Hamani lójú.
  ind-ind: Kebetulan saat raja masuk kembali, Haman sedang berlutut di samping Ester
    untuk memohon dengan sangat kepadanya. Dengan putus asa Haman menjatuhkan dirinya
    ke atas dipan Ester untuk mohon ampun, tetapi tepat pada saat itu juga raja kembali
    dari taman istana. Melihat Haman sudah menjatuhkan diri seperti itu, raja berteriak,
    “Sepertinya dia ini masuk ke dalam rumahku untuk memperkosa ratu di hadapanku!”
    Ketika raja berkata demikian, para pelayan Ester langsung maju dan menutupi kepala
    Haman. Hal itu menunjukkan bahwa Haman pasti segera dihukum mati.
  pes-OPCB: 'ولی درست در لحظه‌ای که هامان خود را بر تختی که استر بر آن بود، می‌انداخت،
    پادشاه وارد اتاق شد. پس پادشاه فریاد برآورد: «آیا این مرد به هنگام حضور من در
    خانه، به ملکه دست‌درازی می‌کند؟» تا این سخن از دهان پادشاه بیرون آمد، جلاد بالای
    سر هامان حاضر شد!'
  tgl-ULB: Pagkatapos bumalik ang hari mula sa hardin ng palasyo patungo sa silid
    kung saan isinilbi ang alak. Kababagsak lamang ni Haman sa upuang kinaroroonan
    ni Esther. Sinabi ng hari, “Pagsasamantalahan ba niya ang reyna sa aking harapan
    sa sarili ko pang pamamahay?” Pagkalabas mismo ng mga salitang ito mula sa bibig
    ng hari, tinakpan ng mga lingkod ang mukha ni Haman.
  hui-hui: Ani lalu ibugua Eseda ibu tomo nalu dagia o bereagoriani bulu palu wini.
    Ani wiaria kini ibu mabuha ibagabu halu andaga tomo nalu birayagoha dai buwa ibugua
    Hamana de hendene. Hamana ibu dara halu biamogo bia lowa Esedahondo hale halu
    berearia kini ibugua bi hongo howa ladaga halu lalu, Ae agali ogo ibugua i̱ andagani
    kuini wali o bedago i̱naga deni howa kayu bule mbauleda, lene. Kini ibugua bi
    ani lalu heaore dege agali biabe biahaga hearume labolabo mbira mo yalu ibuwa
    Hamananaga haguane bu yi hai hene. Ani binidagoni irane kini ibugua mbirali homelo
    bo waholobadane hondowa mana ogoni biaga winidagua bini.
  mya-mya: သူ​သည်​ဧ​သ​တာ​၏​သ​လွန်​ထက်​သို့​လှဲ​ချ ကာ​အ​သ​နား​ခံ​မည်​အ​ပြု​တွင်​မင်း​ကြီး
    သည် ဥ​ယျာဉ်​တော်​မှ​ပြန်​လည်​ရောက်​ရှိ​ကာ ည​စာ​ခန်း​မ​ဆောင်​သို့​ဝင်​လာ​လေ​သည်။
    ဟာ​မန်​၏​အ​မူ​အ​ရာ​ကို​မြင်​သော​အ​ခါ မင်း​ကြီး​က``ဤ​သူ​သည်​မိ​ဖု​ရား​အား​နန်း
    တော်​အ​တွင်း​ငါ့​ရှေ့​မှောက်​၌​ပင်​မ​တ​ရား ပြု​ကျင့်​မည်​လော'' ဟု​ဟစ်​အော်​မိန့်​မြွက်
    တော်​မူ​၏။ ယင်း​သို့​မင်း​ကြီး​မိန့်​မြွက်​လိုက်​သည့်​အ​ခါ မိန်း​မ​စိုး​တို့​သည်​ဟာ​မန်​၏​မျက်​နှာ​ကို
    ဖုံး​အုပ်​ကြ​လေ​သည်။
  bod-N: དེ་ནས་རྒྱལ་པོ་ཕོ་བྲང་གི་སྐྱེད་ཚལ་ནས་གསོལ་སྟོན་གྱི་གནས་སུ་ཕྱིར་ཕེབས་པ་དང་།
    ཨེས་སི་ཐེར་ཡོད་པའི་འབོལ་ཁྲིའི་ཁར་ཧ་མཱན་ཁ་སྦུབ་ཏུ་ལོག་ཡོད་པ་ལ། རྒྱལ་པོས་འདི་ལྟར།
    ཁོས་ཕོ་བྲང་ནང་ངའི་མདུན་དུ་རྒྱལ་མོར་བརྙས་བཅོས་བྱེད་ཕོད་དམ་ཞེས་གསུངས་མ་ཐག་ཏུ། མི་འགའ་ཞིག་གིས་ཧ་མཱན་གྱི་གདོང་བཀབ་བོ།
    །
  sna-sna: Mambo paakadzoka kubva kubindu romuzinda achidzokera kuimba yamabiko, Hamani
    akanga azviwisira pachigaro chakanga chigere Esteri. Mambo akati, “Asi otoda kuchinyira
    mambokadzi muno mumba ndinaye here?” Pakarepo shoko parakangobuda mumuromo wamambo,
    vakafukidza uso hwaHamani.
  spa-BLM: 'Entonces el rey volvió a salir del jardín del palacio al lugar del banquete
    del vino, y Amán había caído en el diván donde estaba Ester. Entonces el rey dijo:
    “¿Acaso va a agredir a la reina delante de mí en la casa?” Al salir la palabra
    de la boca del rey, cubrieron el rostro de Amán.'
  cac-cac: 'Ayic ix ochxic''och vin̈ rey b''aj ix va chi'', ix yilan vin̈ to cumanem
    vin̈aj Amán chi'' d''a stz''ey b''aj c''ojanem ix reina chi''. Ix yalan vin̈ rey
    chi'' icha tic: —¿Tom tza nib''ej tzixtej ix reina d''a vichan̈ d''a yol in pat
    tic? xchi vin̈. Ayic ix yalan juntzan̈ lolonel vin̈ rey chi'', elan̈chamel ix
    macchaj sat vin̈aj Amán chi'' yuj eb'' vin̈ schecab'' vin̈ rey chi''.'
  swh-ULB: Mfalme akarudi kutoka katika bustani ya ikulu, na kuingia katika chumba
    ambamo kulikuwamo mvinyo. Hamani alikuwa ameanguka chini ya kochi alilokuwa ameketi
    Esta. Mfalme akakasirika na kusema, “atamdharirisha malkia mbele zangu katika
    nyumba yangu?” Mara tu maneno haya yalipotoka kinywani mwa mfalme, watumizhi wakafunika
    uso wa Hamani.
  bel-bel: 'Калі цар вярнуўся з саду пры палацы ў дом гасьціны, Аман быў прыпалы да
    ложка, на якім была Эстэр. І сказаў цар: нават і гвалціць царыцу хоча ў доме ў
    мяне! Слова выйшла з вуснаў цара, - і накрылі твар Аману.'
  deu-ELBBK: 'Und als der König aus dem Garten des Palastes in das Haus des Weingelages
    zurückkam, da war Haman auf das Polster gesunken, auf dem Esther saß. Da sprach
    der König: Will er gar der Königin Gewalt antun bei mir im Haus? Das Wort ging
    aus dem Mund des Königs, da verhüllte man das Angesicht Hamans.'
  mbb-OT: Ne hein midlikù kes hadì puun diyà te pemuleey ziyà te turuǥan pehendiyà
    te lugar he zutun dan med-inum, neehè din si Haman is ed-ul-ulembà duen te midhizeǥaan
    ni Ester is edhangyù. Ne migkaǥi haazà is hadì te, “Es! Es! Egkesuatan nu pa te
    edlayug is rayna kayi te turuǥan ku minsan kayi te etuvangan ku?” Hein nekepasad
    he egkaǥi haazà is hadì, midtembunan te menge suluǥuen is ulu ni Haman.
  mal-2015: 'രാജാവു ഉദ്യാനത്തിൽനിന്നു വീണ്ടും വീഞ്ഞുവിരുന്നുശാലയിലേക്കു വന്നപ്പോൾ
    എസ്ഥേർ ഇരിക്കുന്ന മെത്തമേൽ ഹാമാൻ വീണുകിടന്നിരുന്നു; അന്നേരം രാജാവു: ഇവൻ എന്റെ
    മുമ്പാകെ അരമനയിൽവെച്ചു രാജ്ഞിയെ ബലാല്ക്കാരം ചെയ്യുമോ എന്നു പറഞ്ഞു. ഈ വാക്കു രാജാവിന്റെ
    വായിൽനിന്നു വീണ ഉടനെ അവർ ഹാമാന്റെ മുഖം മൂടി.'
  rmc-rmc: 'Sar o kraľis avelas pale andral e zahrada le palaciskri pre oda than,
    kaj sas e hoscina, akor ipen o Haman peľa paš lakre pindre pre odi valenda, kaj
    e kraľovna Ester pašľolas, a mangelas la vaš peskro dživipen. Sar o kraľis dikhľa,
    so kerďa, phenďa leske: „Tu mek kames paš mande andre miro kher te pašľol la kraľovnaha?“
    Sar phenďa o kraľis kada lav, o sluhi takoj garude le Hamanoske o muj.'
  nlg-nlg: Mi tana bona te mua ghilalaa tua na hava ke gonia, agaia te tumu horu ta
    nina vatei sopou vinahogho Esther ge ke nongia ge ke arovia, tana bona ia tua
    te va pulohi oli mai tana kausana/leleghai na vale sulena na vunaghi haba. Ma
    gaia na vunaghi haba te [suravia/kokoe ngangara laga] me ghaghua, “?Ke tangomana
    sono geke loti na vinahogho itaeni ani tana vale sule, tana bona ku vaevanea tua
    inau?” Mi tana bona te kokoe mua na vunaghi haba, agaira nina lei tinoni lutu
    te kabukolua te saroa tua na maana mana ihuna Haman.
  pes-OPV: 'وچون پادشاه از باغ قصر به‌جای مجلس شراب برگشت، هامان بر بستری که استر
    بر آن می‌بودافتاده بود، پس پادشاه گفت: «آیا ملکه را نیز به حضور من در خانه بی‌عصمت
    می‌کند؟» سخن هنوز بر زبان پادشاه می‌بود که روی هامان راپوشانیدند.'
  ron-1924: 'Кынд с-а ынторс ымпэратул дин грэдина касей ымпэрэтешть ын одая оспэцулуй,
    а вэзут пе Хаман кэ се арункасе спре патул пе каре ера Естера ши й-а зис: „Кум,
    сэ май ши силешть пе ымпэрэтясэ ла мине, ын каса ымпэрэтяскэ?” Кум ау ешит кувинтеле
    ачестя дин гура ымпэратулуй, й-ау ши акоперит фаца луй Хаман.'
  ben-OBCV: রাজবাড়ির বাগান থেকে রাজা ভোজের ঘরে ফিরে আসলেন আর তখন ইষ্টের যে আসনে হেলান
    দিয়ে বসেছিলেন তার উপর হামন পড়েছিল। রাজা চেঁচিয়ে বললেন, “এই লোকটি কি আমার সামনে
    রানিকে উত্যক্ত করবে যখন তিনি আমার সঙ্গে আমার গৃহে আছেন?” রাজার মুখ থেকে এই কথা
    বের হওয়ামাত্র লোকেরা হামনের মুখ ঢেকে ফেলল।
  lex-lex: 'Haman namta''at pa narieiniande nhoplia inonni la''a Ester lew ku''uni
    wawannu pa niwra nwak pa Ester nhuria e la''a hal wawna. Mere la''pa nhoplia inonni
    la'' Ester lew ku''unu wawannu maka Ester etla wawannu dewade ray mana nhu''ru
    walia nmai rialam pa. La''pa nkillia Haman de la'' Ester lewnu de wawannu, noma
    ray nkamota pa niwra: “Hya''a? Ha nparan pia niwra naga''aga ratu la handi la
    a ga''yu ralamni mai a kruwunge''nu di memna?!” La''pa ray nakot emkade, dewade
    mak khima-kre''a ray re rmai pia rpupnia Haman gaini.'
  som-som: Markaasaa boqorkii beertii ka soo noqday oo galay meeshii martiqaadka khamriga
    lagu dhigay, Haamaanna wuxuu ku sii dhacayay sariirtay Esteer fuushanayd. Markaasaa
    boqorkii wuxuu yidhi, Xataa ma boqoradduu hortayda ku xoogayaa iyadoo guriga joogta?
    Oo isla markii eraygaasu boqorka afkiisii ka soo baxay ayaa Haamaan wejigiisii
    la deday.
  lat-VUC: 'Qui cum reversus esset de horto nemoribus consito, et intrasset convivii
    locum, reperit Aman super lectulum corruisse in quo jacebat Esther, et ait: Etiam
    reginam vult opprimere, me præsente, in domo mea. Necdum verbum de ore regis exierat,
    et statim operuerunt faciem ejus.'
  eng-ASVBT: Then the king returned out of the palace garden into the place of the
    banquet of wine; and Haman was fallen upon the couch whereon Esther was. Then
    said the king, Will he even force the queen before me in the house? As the word
    went out of the king’s mouth, they covered Haman’s face.
  ita-1885: 'Poi il re ritornò dall''orto del palazzo nella casa del convito del vino.
    Or Haman s''era gittato in sul letto, sopra il quale era Ester. E il re disse:
    Sforzerebbe egli pure ancora la regina appresso di me in casa? Come quella parola
    fu uscita della bocca del re, la faccia di Haman fu coperta.'
  eng-ULB: Then the king returned from the palace garden into the room where the wine
    had been served. Haman had just fallen on the couch where Esther was. The king
    said, “Will he assault the queen in my presence in my own house?” As soon as this
    sentence came out of the king's mouth, the servants covered Haman's face.
  spa-VBL: 'Cuando el rey regresó del jardín del palacio al comedor, Amán se había
    tirado en el sofá donde estaba la reina Ester. El rey gritó: “¿Acaso va a violar
    a la reina aquí en el palacio, delante de mí?” . En cuanto el rey dijo esto, los
    sirvientes le cubrieron la cara a Amán.'
  fra-_FOB: 'Quand le roi revint du jardin du palais dans la salle du festin, Haman
    s''était jeté sur le lit où était Esther. Et le roi dit: Ferait-il bien encore
    violence à la reine, en ma présence, dans cette maison? Dès que cette parole fut
    sortie de la bouche du roi, on couvrit le visage d''Haman.'
  mal-mal: 'രാജാവ് ഉദ്യാനത്തിൽനിന്ന് വീണ്ടും വീഞ്ഞുവിരുന്നുശാലയിലേക്ക് വന്നപ്പോൾ എസ്ഥേർ
    ഇരിക്കുന്ന മെത്തയുടെ മേൽ ഹാമാൻ വീണുകിടന്നിരുന്നു; അപ്പോൾ രാജാവ്: “ഇവൻ എന്റെ മുമ്പാകെ
    അരമനയിൽവച്ച് രാജ്ഞിയെ കയ്യേറ്റം ചെയ്യുമോ” എന്ന് പറഞ്ഞു. ഈ വാക്ക് രാജാവ് പറഞ്ഞ
    ഉടനെ അവർ ഹാമാന്റെ മുഖം മൂടി.'
  urd-GVR: Jab bādshāh wāpas āyā to kyā deḳhtā hai ki Hāmān us sofe par gir gayā hai
    jis par Āstar ṭek lagāe baiṭhī hai. Bādshāh garjā, “Kyā yih ādmī yihīṅ mahal meṅ
    mere huzūr malikā kī ismatdarī karnā chāhtā hai?” Jyoṅ hī bādshāh ne yih alfāz
    kahe mulāzimoṅ ne Hāmān ke muṅh par kapṛā ḍāl diyā.
  suz-BL: मिनु पिप फू रू रे लेश्‍शा, भोज जतीक कोठाम जाक्‍मेनु, हामान चहिं एस्‍तर आ
    इप्‍तीकेम बाप्‍शा, आ नेक्‍था गुर ब्‍वेशा बाक्‍शो ताप्‍तु। मिनु पिपमी ठेयब सेंदामी
    “मार, मेकोमी पिपीम कली आं ङोंइती थिचा मिम्‍बा?” देंत। मिनु पिपम मोदेंशो देंम नोले,
    पिप आ गेय पाइबपुकीमी हामान आ कुल सुम्‍तेक्‍म।
  ita-1927: 'Poi il re tornò dal giardino del palazzo nel luogo del convito; intanto
    Haman s’era gettato sul divano sul quale si trovava Ester; e il re esclamò: “Vuol
    egli anche far violenza alla regina, davanti a me, in casa mia?” Non appena questa
    parola fu uscita dalla bocca del re, copersero a Haman la faccia;'
  ckb-ckb: 'لەو کاتەی پاشا لە باخچەی کۆشکەوە گەڕایەوە هۆڵی خوانەکە، هامان خۆی بەسەر
    ئەو سەکۆیەدا دابوو کە ئەستێر لەسەری دادەنیشت. پاشا گوتی: «ئایا لاساری بەرامبەر
    بە شاژنیش دەکات، لەنێو ماڵەکەم و لەگەڵیشمدایە؟» هەرکە فەرمانەکە لە دەمی پاشا دەرچوو،
    دەم و چاوی هامانیان داپۆشی.'
  eng-BBE: Then the king came back from the garden into the room where they had been
    drinking; and Haman was stretched out on the seat where Esther was. Then the king
    said, Is he taking the queen by force before my eyes in my house? And while the
    words were on the king's lips, they put a cloth over Haman's face.
  kan-OKCV: ಅರಸನು ಅರಮನೆಯ ತೋಟದಿಂದ ದ್ರಾಕ್ಷಾರಸದ ಔತಣ ಸ್ಥಳಕ್ಕೆ ಹಿಂದಿರುಗಿ ಬಂದಾಗ, ಹಾಮಾನನು
    ಎಸ್ತೇರಳು ಕುಳಿತಿರುವ ಹಾಸಿಗೆಯ ಮೇಲೆ ಬಿದ್ದಿದ್ದನು. ಆಗ ಅರಸನು, “ನನ್ನ ಮುಂದೆಯೇ ಇವನು ರಾಣಿಯನ್ನು
    ಬಲಾತ್ಕಾರ ಮಾಡಬೇಕೆಂದಿರುವನೋ?” ಎಂದನು. ಆ ಮಾತು ಅರಸನ ಬಾಯಿಂದ ಹೊರಟ ಕೂಡಲೆ ಸೇವಕರು ಹಾಮಾನನ
    ಮುಖದ ಮೇಲೆ ಮುಸುಕನ್ನು ಹಾಕಿದರು.
  tam-2017: 'ராஜா அரண்மனைத் தோட்டத்திலிருந்து திராட்சைரசம் பரிமாறப்பட்ட இடத்திற்குத்
    திரும்பி வரும்போது, எஸ்தர் உட்கார்ந்திருக்கிற மெத்தையின்மேல் ஆமான் விழுந்துகிடந்தான்;
    அப்பொழுது ராஜா: நான் அரண்மனையில் இருக்கும்போதே என்னுடைய கண்முன்னே இவன் ராணியை
    பலவந்தம் செய்யவேண்டுமென்று இருக்கிறானோ என்றான்; இந்த வார்த்தை ராஜாவின் வாயிலிருந்து
    வந்தவுடனே ஆமானின் முகத்தை மூடினார்கள்.'
  spa-RV-1909: 'Volvió después el rey del huerto del palacio al aposento del banquete
    del vino, y Amán había caído sobre el lecho en que estaba Esther. Entonces dijo
    el rey: ¿También para forzar la reina, estando conmigo en casa? Como esta palabra
    salió de la boca del rey, el rostro de Amán fué cubierto.'
  ron-BTF: 'Atunci împăratul s-a întors din grădina palatului la locul ospăţului vinului;
    şi Haman era căzut peste patul unde era Estera. Atunci împăratul a spus: Să mai
    şi forţeze el pe împărăteasă în faţa mea în casă? Precum a ieşit cuvântul din
    gura împăratului i-au acoperit faţa lui Haman.'
  eng-WEBP: Then the king returned out of the palace garden into the place of the
    banquet of wine; and Haman had fallen on the couch where Esther was. Then the
    king said, “Will he even assault the queen in front of me in the house?” As the
    word went out of the king’s mouth, they covered Haman’s face.
  eng-FBV: When the king came back in from the palace garden to the dining room, Haman
    had thrown himself on the couch where Queen Esther was. The king shouted out,
    “Is he even going to rape the queen here in the palace, right in front of me?”
    As soon as the king said this, the servants covered Haman's face.
  nld-1939: 'Toen de koning daarop uit de tuin van het paleis naar de eetzaal terugkeerde,
    vond hij Haman op het rustbed, waarop Ester lag. En de koning riep uit: Wat, nu
    de koningin in mijn eigen huis nog geweld aandoen! Nauwelijks was dit woord den
    koning over de lippen, of men bedekte Hamans gelaat.'
  nch-BL: 'Huan quema nopa tanahuatijquet mocuetqui ten ixochimil huan sempa calajqui
    campa tacuayayaj, quiitac Amán motancuaquetztoya campa mosehuijtoya Ester, huan
    noja más cualanqui huan quiijto: ―¿Huelis nojquiya tijnequi tijpinahualtis Ester
    noixpa ipan nochaj? Huan nimantzi quema ne tanahuatijquet quitamiijto ni camanali,
    ajsicoj sequij soldados huan quiilpijque Amán para quihuicase quimictitij.'
  vie-1934: 'Khi vua ở ngoài ngự viện trở vào nhà tiệc, thì Ha-man đã phục xuống trên
    ghế dài nơi bà Ê-xơ-tê đang ngồi. Vua bèn nói: Trong cung tại trước mặt ta, nó
    còn dám lăng nhục hoàng hậu sao? Lời vừa ra khỏi miệng vua, người ta liền che
    mặt Ha-man lại.'
  hin-CV: कुछ समय बाद जब राजा राजमहल उद्यान से लौटकर दाखमधु कक्ष में लौटा, हामान इस
    समय एस्तेर के सामने झुका हुआ था. वह दृश्य देख राजा कह उठा, “क्या यह मेरे ही उपस्थिति
    में रानी से बलात्कार करना चाहता है?” राजा के इस वचन को सुनकर, कर्मचारियों ने हामान
    के मुंह को ढांप दिया.
  spa-BES: 'Luego el rey volvió del jardín a la habitación donde habían estado bebiendo;
    y Amán estaba tendido en el asiento donde estaba Ester. Entonces el rey dijo:
    ¿Está tomando a la reina por la fuerza delante de mis ojos en mi casa? Y mientras
    las palabras estaban en los labios del rey, cubrieron el rostro de Amán.'
  tdx-tdx: 'Nibalik’ amy zao boak’ an-kiririsan’ anjomba ao mb’amy fanjotsoañe divaiy
    mb’eo i mpanjakay, ie nibabok’ an-tihi’i Estere eo t’i Hamane. Le hoe i mpanjakay:
    Aa ho vahora’o añ’atrefako etoa ka hao añ’ anjomba atoy o mpanjaka-ampelao? Ie
    nienga i falie’ey i saontsiy le sinaro’ iareo ty lahara’ i Hamane.'
  tha-KJV: เมื่อกษั​ตริ​ย์เสด็จกลับจากราชอุทยานมายังที่ซึ่​งม​ีการเลี้ยงเหล้าองุ่น
    ฝ่ายฮามานยังกราบอยู่​ที่​พระแท่นซึ่งพระนางเอสเธอร์ประทั​บอย​ู่​นั้น กษัตริย์​ตรั​สว​่า
    “เขายังจะข่มขืนพระราชินีต่อหน้าต่อตาเราในบ้านของเราหรือ” พอพระวาทะหลุดจากพระโอษฐ์​กษัตริย์​เขาก็มาคลุมหน้าฮามาน
  por-BR-2018: 'Quando o rei voltou do jardim do palácio ao lugar do banquete do vinho,
    Hamã estava caído sobre o leito em que Ester estava. Então disse o rei: Por acaso
    ele também queria abusar da rainha diante de mim nesta casa? Assim que esta palavra
    saiu da boca do rei, cobriram o rosto de Hamã.'
  deu-ELO: 'Und als der König aus dem Garten des Palastes in das Haus des Weingelages
    zurückkam, da war Haman auf das Polster gesunken, auf welchem Esther saß. Da sprach
    der König: Will er gar der Königin Gewalt antun bei mir im Hause? Das Wort ging
    aus dem Munde des Königs, da verhüllte man das Angesicht Hamans.'
  caa-caa: 'Y conda sutpa tari e rey tiaꞌ turu patir y ochoy tama e otot otronyajr
    tiaꞌ war uchiobꞌ e wiar, uwira que e Amán cotor tuyejtzꞌer e sillón tiaꞌ chꞌar
    e Ester. Entonces ojron e rey y che: —¿O warto ca abꞌijnu tuaꞌ ache forzar e reina
    conda turuto tama niotot? che e rey. Y conda cꞌapa ojron e rey cocha era, uyare
    umanobꞌ tuaꞌ uqꞌuechiobꞌ axin e Amán. Y wacchetaca jaxirobꞌ ujuriobꞌ inteꞌ saco
    tujor y uqꞌuechiobꞌ locꞌoy.'
  eng-WYC-2018: And when the king turned again from the garden, and had entered into
    the place of the feast, he found that Haman had fallen down upon the bed, wherein
    Esther lay. And the king said, Also he will oppress the queen, while I am present,
    in mine house. And the word was not yet gone out of the king’s mouth, and anon
    men covered the face of Haman. (And when the king returned from the garden, and
    came back to the place of the feast, he found that Haman had fallen down on the
    couch, where Esther lay. And the king said, He will even assail the queen, while
    I am present, here in my own house! And the word was not yet gone out of the king’s
    mouth, when at once some of his servants came, and covered Haman’s face.)
  epo-epo: 'Kiam la reĝo revenis el la palaca ĝardeno en la ĉambron de la festeno,
    Haman estis falinta sur la litbenkon, sur kiu sidis Ester. Tiam la reĝo diris:
    Eĉ perforti la reĝinon li volas ĉe mi en la domo! La vorto eliris el la buŝo de
    la reĝo, kaj oni kovris al Haman la vizaĝon.'
  uig-PIN: 'Padixaⱨ qaribaƣdin ziyapǝt-xarab dastihiniƣa ⱪaytip kǝlginidǝ Ⱨamanning
    ɵzini Əstǝr yɵlǝngǝn diwanƣa taxliƣiniqǝ turƣinini kɵrdi-dǝ: — — Ⱪara, uning ordida
    mening aldimdila hanixⱪa zorluⱪ ⱪilƣiliwatⱪinini?! — dewidi, bu sɵz padixaⱨning
    aƣzidin qiⱪixi bilǝnla adǝmlǝr Ⱨamanning bax-kɵzini qümkǝp ⱪoydi.'
  beo-beo: 'E da Eseda ea ema asigima:ne adole ba:musa:, Eseda ea fisu fafai amo bega:
    hisu gala:la sa:i. Amalalu, hina bagade da bu ganodini golili misi. E da ba:loba,
    Ha:ima:ne da Eseda ea fisu fafai amo bega: gala:la sa:i dialebe ba:beba:le, e
    da ha:giwane ougili halale sia:i, “Amo dunu da na uda ni ba:lea, na diasu ganodini,
    wadela:lesima:bela:?” Hina bagade da amo sia:noba, ea gulusu danai hawa: hamosu
    dunu da misini, Ha:ima:ne ea odagi dofoga:i.'
  tpi-OTNT: Orait king i lusim gaden na i kam bek long rum kaikai, na em i lukim Haman
    i pundaun i stap long dispela bet Esta i kaikai i stap long en. Haman i laik askim
    Esta bai em i ken marimari long em. Tasol king i lukim em na i singaut olsem,
    “E, ating dispela man i laik goapim kwin long ai bilong mi yet long dispela haus
    bilong mi.” King i tok pinis na wantu ol wokman i kam karamapim het bilong Haman
    long laplap, olsem ol i save mekim long ol man king i laik kilim i dai.
  hau-SA: Sarki yana dawowa daga lambun fada zuwa babban zauren liyafan ke nan, sai
    ga Haman ya fāɗi a kan shimfiɗar da Esta take zaune. Sarki ya tā da murya da ƙarfi
    ya ce, “Har ma zai ci mutuncin sarauniya yayinda take tare da ni a cikin gida?”
    Sarki bai ma rufe baki ba, sai bayin sarki suka rufe fuskar Haman.
  uig-LAT: 'Padishah charibaghdin ziyapet-sharab dastixinigha qaytip kelginide Hamanning
    özini Ester yölen’gen diwan’gha tashlighiniche turghinini kördi-de: — — Qara,
    uning ordida méning aldimdila xanishqa zorluq qilghiliwatqinini?! — déwidi, bu
    söz padishahning aghzidin chiqishi bilenla ademler Hamanning bash-közini chümkep
    qoydi.'
  nde-nde: Kwathi inkosi isiphendukile esivandeni sesigodlo ingena endlini yedili,
    yathola uHamani eziphosa esihlalweni lapho u-Esta ayehlezi khona. Inkosi yababaza
    yathi, “Kambe ungadlova indlovukazi ngikhonapha endlini na!” Kwathi ilizwi lelo
    liphuma emlonyeni wenkosi, bagubuzela ubuso bukaHamani.
  ton-ton: 'Pea naʻe liu mai ʻae tuʻi mei he ngoue ʻoe fale, ki he potu ʻoe kātoanga
    uaine: pea kuo tō ʻa Hamani ki he tokotoʻanga ʻaia naʻe ʻi ai ʻa Eseta. Pea pehē
    ʻe he tuʻi, “Pea ʻe tohotoho ʻe ia ʻae tuʻi fefine foki ʻi he fale ʻi hoku ʻao?”
    Pea ʻi he ʻalu ʻae lea mei he fofonga ʻoe tuʻi, naʻa nau ʻufiʻufi ʻae mata ʻo
    Hamani.'
  ces-1613: 'Potom král navrátil se z zahrady palácu do domu, kdež pil víno, a Aman
    padl na lůžko, na kterémž seděla Ester. I řekl král: Což ještě násilé učiniti
    chce královně u mne v domě? A hned jakž slovo to vyšlo z úst krále, tvář Amanovu
    zakryli.'
  eng-WMB: Then the king returned out of the palace garden into the place of the banquet
    of wine; and Haman had fallen on the couch where Esther was. Then the king said,
    “Will he even assault the queen in front of me in the house?” As the word went
    out of the king’s mouth, they covered Haman’s face.
  tam-TCV: அரண்மனைத் தோட்டத்திலிருந்து அரசன் விருந்து மண்டபத்துக்குத் திரும்பிவந்தபோது,
    எஸ்தர் சாய்ந்திருந்த இருக்கையின்மேல் ஆமான் விழுவதைக் கண்டான். அப்பொழுது அரசன்,
    “அரசி என்னுடன் வீட்டில் இருக்கும்போதே இவன் அவளைப் பலாத்காரம் பண்ணப் பார்க்கிறானோ?”
    என்றான். இந்த வார்த்தை அரசனுடைய வாயிலிருந்து புறப்பட்ட உடனேயே ஆமானுடைய முகத்தை
    மூடினார்கள்.
  ceb-ULB: Unya mibalik ang hari gikan sa tanaman sa palasyo ngadto sa lawak kung
    diin gidalit ang bino. Mao usab ang pagkahapa ni Haman sa bangko kung diin nahimutang
    si Ester. Miingon ang hari, “Lugoson ba niya ang rayna sa akong atubangan sa akong
    kaugalingon nga balay?” Sa dihang migawas kini nga silot gikan sa baba sa hari,
    gitabonan sa mga sulugoon ang nawong ni Haman.
  mkn-mkn: Itu waktu, Ester ada baring-baring di korsi panjang ko makan pesta, iko
    dong pung biasa. Pas waktu raja maso kambali dari taman pi dalam tampa makan pesta
    tu, ju dia lia Haman ada buang badan ko pegang Ester pung kaki ko minta raja pung
    bini kasi salamat sang dia. Lia bagitu, ju raja maruak bilang, “Hoe! Ini orang
    su talalu! Te dia barani mau parkosa sang beta pung bini di beta pung ruma sandiri
    ni!” Dengar raja omong bagitu, ju dia pung pagawe dong tutu ame Haman pung muka
    pake kaen. Itu jadi tanda bilang dia musti mati.
  pol-UBG: 'Potem król wrócił z ogrodu pałacowego do domu, gdzie się odbywała uczta,
    a Haman upadł na łoże, na którym siedziała Estera. Wtedy król powiedział: Czy
    jeszcze chce gwałcić królową przy mnie w domu? A gdy te słowa wyszły z ust króla,
    natychmiast zakryto twarz Hamana.'
  urd-GVU: جب بادشاہ واپس آیا تو کیا دیکھتا ہے کہ ہامان اُس صوفے پر گر گیا ہے جس پر
    آستر ٹیک لگائے بیٹھی ہے۔ بادشاہ گرجا، ”کیا یہ آدمی یہیں محل میں میرے حضور ملکہ
    کی عصمت دری کرنا چاہتا ہے؟“ جوں ہی بادشاہ نے یہ الفاظ کہے ملازموں نے ہامان کے
