  ilo-ULB: Kalpasanna, nagsubli ti ari iti siled manipud iti minuyongan ti palasio
    a nakaidasaran ti arak. Nakapakleb ni Haman iti sofa nga isu ti ayan ni Ester.
    Kinuna ti ari, “Ramesenna kadi ti reyna iti imatangko, iti bukodko a balay?” Apaman
    a naisao ti ari daytoy, inabungotan dagiti adipen ti rupa ni Haman.
  kpg-kpg: Mee ga dogoduli iha gi hongo di lohongo e noho ai Esther e dangidangi hagaloale
    gi mee, deenei di madagoaa di king ne hanimoi gi muli i di hadagee gi lodo di
    ruum. Mee ga gidee ia di mee deenei, gei mee ga wolo loo gi nua loo, “Taane deenei
    gaa kumi dogu lodo beenei i ogu mua, i lodo dogu hale donu?” I muli hua di king
    ne helekai beenei, gei nia daangada hai hegau di king gu lloomoi guu gahu di libogo
    o Haman.
  uig-ARA: 'پادىشاھ چارىباغدىن زىياپەت-شاراب داستىخىنىغا قايتىپ كەلگىنىدە ھاماننىڭ
    ئۆزىنى ئەستەر يۆلەنگەن دىۋانغا تاشلىغىنىچە تۇرغىنىنى كۆردى-دە: ــ ــ قارا، ئۇنىڭ
    ئوردىدا مېنىڭ ئالدىمدىلا خانىشقا زورلۇق قىلغىلىۋاتقىنىنى؟! ــ دېۋىدى، بۇ سۆز پادىشاھنىڭ
    ئاغزىدىن چىقىشى بىلەنلا ئادەملەر ھاماننىڭ باش-كۆزىنى چۈمكەپ قويدى.'
  sus-sus: Haman to a felen mangɛ ginɛ Esita bun ma, mangɛ so tɛmui nan na ki kelife
    tande ma. Mangɛ naxa sɔnxɔɛ rate, «Yi xɛmɛ na munse rabafe yi ki? A man wama dutunfe
    mangɛ ginɛ Esita nan ma n ya xɔri n ma banxi kui?» Mangɛ fɛfɛ na wɔyɛnyi fala,
    mixie naxa Haman yatagi makoto, e a xanin.
  pon-2006: E ahpwtehn mwohndiong nan dewen Ester pwehn peki mahk reh, iei ahnsou
    me nanmwarkio sapahldohng nan pereo. Ni nanmwarkio eh mahsanihada met e ahpw kapitie
    laudida, mahsanih, “Dah, ohl menet pahn angkehlailiong ei pwoud mwohn mesei, nan
    imwei?” Nanmwarkio ahpwtehn wia mahsen pwukat, a emen sounpapah lek wusol ko ahpw
    mwadangete pwaindi moangen Aman.
  ksd-ksd: 'Ma ra king i ga lilikun mulai kan ra uma na nilibur, ma i ga ruk mulai
    ta ra pal dital ga mome ra vain tana; ma Aman i ga bura timtibum ta ra vava Esta
    i ga ki tana. Ma ra king i ga biti: Dave, na vo pa kaugu taulai bar ta ra pal
    ba iau ki maravai? Ma ba ra king i ga tatike nam ra tinata di ga tuba ra mata
    i Aman.'
  tur-YTC: Sonra kral saray bahçesinden şarap ziyafetinin yapıldığı yere döndü; ve
