  ind-AYT: Saat raja kembali dari taman istana ke tempat perjamuan minum anggur, Haman
    sedang tersungkur di depan dipan tempat Ester berada. Raja berkata, “Apakah dia
    akan memerkosa ratu sementara aku berada di dalam istana?” Segera setelah perkataan
    itu keluar dari mulut raja, mereka menyelubungi muka Haman.
  nya-nya: Mfumu itabwerera kuchokera ku munda wa maluwa wa nyumba yaufumu uja ndi
    kulowanso mʼchipinda chaphwando, anapeza Hamani atagona chafufumimba pa mpando
    wa khutagone pomwe Estere anakhalapo. Mfumu inayankhula mokweza kuti, “Kodi afunanso
    kuvula mfumukazi momukakamiza pamene ine ndili mʼnyumba?” Mfumu isanatsirize kuyankhula
    mawu awa, atumiki ake anaphimba nkhope ya Hamani.
  kyg-kyg: Inagi kini vekamo kumatega hoyafiꞌmo maigeno ataleno nopiꞌmo haineno ageyana
