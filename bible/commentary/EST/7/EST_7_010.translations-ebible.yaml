verse: EST.007.010
translations:
  mal-C: അങ്ങനെ മൊർദെഖായിക്കുവേണ്ടി താൻ നിർമിച്ച തൂക്കുമരത്തിൽത്തന്നെ അവർ ഹാമാനെ തൂക്കി;
    രാജാവിന്റെ കോപവും ശമിച്ചു.
  deu-TKW: Und man hängte Haman an den Galgen, den er für Mardachai hatte herrichten
    lassen. da legte sich der Zorn des Königs.
  lin-lin: Boye badiembikaki Amani na nzete oyo atelemisaki mpo na Maridoshe. Mpe
    kanda ya mokonzi ekitaki.
  eng-LSV: And they hang Haman on the tree that he had prepared for Mordecai, and
    the fury of the king has lain down.
  eng-GNV: 'So they hanged Haman on the tree, that he had prepared for Mordecai: then
    was the Kings wrath pacified.'
  eng-WEBSTER: So they hanged Haman on the gallows that he had prepared for Mordecai.
    Then was the king's wrath pacified.
  nhw-BL: Huajca quicuapilojque Amán ipan nopa huejcapantic cuahuitl catli yaya quisencajtoya
    para Mardoqueo. Huan ica ya nopa moyoltlali nopa tlanahuatijquetl huan ayacmo
    cualanqui.
  swh-ONEN: Kwa hiyo wakamtundika Hamani mahali alipokuwa ameandaa kwa ajili ya Mordekai.
    Ndipo ghadhabu ya mfalme ikatulia.
  bba-bba: Mɑ bɑ Hɑmɑni suɑ bɑ kɑ dɑ bɑ bwɛ̃ dɑ̃ɑ ten wɔllɔ, te u rɑɑ sɔɔru kuɑ Mɑɑdosen
    sɔ̃. Sɑɑ yerɑ sinɑ bokon mɔru yɑ sure.
  eng-KJVCPB: So they hanged Haman on the gallows that he had prepared for Mordecai.
    Then was the king’s wrath pacified.
  luo-luo: Omiyo neginego Haman e gima noseiko mondo oneg-go Modekai. Eka mirimb ruoth
    norumo.
  meu-meu: Bena hanua pavapavana eto, Una ḡau ai a mataia. Taunabunai idia ese Hamana
    e mataia, ia ese Morodekai imatalaina e heḡaeḡaelaia ḡauna dorina ai. Bena hanua
    pavapavana ena badu vada e keru.
  npi-ULB: त्यसैले तिनीहरूले हामानले मोर्दकै को निम्ति तयार पारेको फाँसीको काठमा उसैलाई
    झुण्ड्याए । तब राजाको रिस मर्‍यो ।
  yor-yor: Wọ́n sì so Hamani sórí igi tí ó ti pèsè sílẹ̀ fún Mordekai, ìbínú ọba sì
    rọ̀.
  ind-ind: Demikianlah Haman digantung pada tiang yang sudah didirikannya untuk menggantung
    Mordekai! Sesudah itu redalah amarah raja.
  pes-OPCB: پس هامان را روی همان داری که برای مردخای بر پا کرده بود، به دار آویختند،
    و خشم پادشاه فرو نشست.
  tgl-ULB: Kaya binitay nila si Haman sa bitayang kanyang inihanda para kay Mordecai.
    Pagkatapos humupa ang matinding galit ng hari.
  hui-hui: Ani laya handala tigua Hamana haru puwa ibunime Modegai bo manogo bia hole
    ira dibu hengene heagoria bo manogo bini. Tigua anidagua biyagome kini ibu keba
    timbuni ho hayago ereba hene.
  mya-mya: သို့​ဖြစ်​၍​ဟာ​မန်​သည်​မော်​ဒ​ကဲ​အ​တွက် မိ​မိ​စိုက်​ထူ​ထား​သည့်​လည်​ဆွဲ​တိုင်​၌​ပင်
    ကွပ်​မျက်​ခြင်း​ခံ​ရ​လေ​တော့​၏။ ထို​နောက် မှ​မင်း​ကြီး​သည်​အ​မျက်​တော်​ပြေ​သွား
    လေ​သည်။
  bod-N: དེ་ནས་མི་འགའ་ཞིག་གིས་མོར་དོ་ཀཱ་ཨིའི་ཆེད་དུ་གྲ་སྒྲིག་བྱས་པའི་འཕྱར་ཤིང་སྟེང་དུ་ཧ་མཱན་དཔྱངས་པ་ན།
    རྒྱལ་པོའི་ཐུགས་ཁྲོ་ད་གཟོད་ཞི་བར་གྱུར་ཏོ། །
  sna-sna: Naizvozvo vakasungirira Hamani pamatanda aakanga agadzirira Modhekai. Ipapo
    kutsamwa kwamambo kwakadzikira.
  spa-BLM: Así que colgaron a Amán en la horca que había preparado para Mardoqueo.
    Entonces se aplacó la ira del rey.
  cac-cac: Yuj chi' ix q'ue locan vin̈aj Amán chi' d'a te', aton te' ix sb'oq'ue vin̈
    yuj vin̈aj Mardoqueo yalani. Icha chi' ix aj sicb'i yoval sc'ol vin̈ rey chi'.
  swh-ULB: Kwa hiyo wakamtundika Hamani kwenye mti aliuandaa kwa ajili ya Modekai.
    Na hasira ya mfalme ikatulia.
  bel-bel: І павесілі Амана на дрэве, якое ён падрыхтаваў Мардахэю. І гнеў цара аціх.
  deu-ELBBK: Und man hängte Haman an den Baum, den er für Mordokai bereitet hatte.
    Und der Grimm des Königs legte sich.
  mbb-OT: Umbe imbitey zan si Haman diyà te vitayà he mibpeveelan din he para pezem
    ki Mordecai. Ne zutun naawà is pauk duen te hadì.
  mal-2015: അവർ ഹാമാനെ അവൻ മൊർദ്ദെഖായിക്കു വേണ്ടി നാട്ടിയിരുന്ന കഴുമരത്തിന്മേൽ തന്നേ
    തൂക്കിക്കളഞ്ഞു. അങ്ങനെ രാജാവിന്റെ ക്രോധം ശമിച്ചു.
  rmc-rmc: On gele a figinde le Haman pre kaštuňi šibeňica, so diňa te kerel prekal
    o Mordekaj. Akor le kraľiskri choľi preačhiľa.
  nlg-nlg: Keri ge ara tari sasaraua Haman tana luana iga, ge mate. Mi murina keri,
    na vunaghi haba te mua rutu.
  pes-OPV: پس هامان را بر داری که برای مردخای مهیا کرده بود، مصلوب ساختند و غضب پادشاه
    فرو نشست.
  ron-1924: Ши ау спынзурат пе Хаман пе спынзурэтоаря пе каре о прегэтисе ел пентру
    Мардохеу. Ши мыния ымпэратулуй с-а потолит.
  ben-OBCV: কাজেই মর্দখয়কে ফাঁসি দেওয়ার জন্য যে ফাঁসিকাঠ হামন তৈরি করেছিল সেখানেই
    তাকে ফাঁসি দেওয়া হল। এরপর রাজার রাগ পড়ল।
  lex-lex: Pede rla rwair wenna Haman la'a riri liawair maka ha nhi'a pa niwra nla
    nwairia Mordekhai. La'pa rhi' emkade na'nama ray Aswerus hankeranni namdiaru.
  som-som: Sidaas daraaddeed Haamaan waxaa lagu deldelay meeshii deldelaadda oo uu
    u diyaarshay inuu Mordekay ku deldelo, oo markaasaa boqorkii cadho baxay.
  lat-VUC: 'Suspensus est itaque Aman in patibulo quod paraverat Mardochæo: et regis
    ira quievit.'
  eng-ASVBT: So they hanged Haman on the gallows that he had prepared for Mordecai.
    Then was the king’s wrath pacified.
  ita-1885: Haman adunque fu appiccato al legno ch'egli avea apprestato per Mardocheo.
    E l'ira del re si acquetò.
  eng-ULB: So they hanged Haman on the gallows that he had prepared for Mordecai.
    Then the king's rage died down.
  spa-VBL: Así que empalaron a Amán en el poste que había colocado para Mardoqueo.
    Entonces se calmó la ira del rey.
  fra-_FOB: Et ils pendirent Haman au gibet qu'il avait préparé pour Mardochée; et
    la colère du roi fut apaisée.
  mal-mal: അവർ ഹാമാനെ അവൻ മൊർദെഖായിക്ക് വേണ്ടി നാട്ടിയിരുന്ന കഴുമരത്തിന്മേൽ തന്നേ
    തൂക്കിക്കൊന്നു. അങ്ങനെ രാജാവിന്റെ ക്രോധം ശമിച്ചു.
  urd-GVR: Chunāṅche Hāmān ko usī sūlī se laṭkā diyā gayā jo us ne Mardakī ke lie
    banwāī thī. Tab bādshāh kā ġhussā ṭhanḍā ho gayā.
  suz-BL: मिनु मेकोपुकीमी मोरदेकै कली साइक्‍चा, दे ग्रुक्‍शो थाममी, हामान कली लाइश्‍शा
    क्‍युक्‍तेक्‍म। मिनु पिप आ थुं नांइसाक्‍व।
  ita-1927: Così Haman fu appiccato alla forca ch’egli avea preparata per Mardocheo.
    E l’ira del re si calmò.
  ckb-ckb: بەو شێوەیە هامانیان لەو دارە دا کە بۆ مۆردەخای ئامادە کردبوو. پاشان تووڕەیی
    پاشا دامرکایەوە.
  eng-BBE: So Haman was put to death by hanging him on the pillar he had made for
    Mordecai. Then the king's wrath became less.
  kan-OKCV: ಅವರು ಮೊರ್ದೆಕೈಗೋಸ್ಕರ ಹಾಮಾನನು ಸಿದ್ಧಮಾಡಿದ್ದ ಅದೇ ಗಲ್ಲುಮರದಲ್ಲಿ ಅವನನ್ನು ನೇತುಹಾಕಿದರು.
    ಆಗ ಅರಸನ ಕೋಪವು ಶಾಂತವಾಯಿತು.
  tam-2017: அப்படியே ஆமான் மொர்தெகாய்க்கு ஆயத்தம்செய்த தூக்குமரத்தில் ஆமானையே தூக்கிப்போட்டார்கள்;
    அப்பொழுது ராஜாவின் கோபம் தணிந்தது.
  spa-RV-1909: Así colgaron á Amán en la horca que él había hecho aparejar para Mardochêo;
    y apaciguóse la ira del rey.
  ron-BTF: Astfel ei au spânzurat pe Haman de spânzurătoarea pregătită pentru Mardoheu.
    Atunci furia împăratului s-a potolit.
  eng-WEBP: So they hanged Haman on the gallows that he had prepared for Mordecai.
    Then the king’s wrath was pacified.
  eng-FBV: So they impaled Haman on the pole that he had set up for Mordecai. Then
    the anger of the king died down.
  nld-1939: Zo werd Haman opgehangen aan de paal, die hij voor Mordokai had opgericht.
    Toen eerst bedaarde de woede van den koning.
  nch-BL: Huajca quicuapilojque Amán ipan nopa huejcapantic cuahuit cati yaya quisencajtoya
    para Mardoqueo. Huan ica ya nopa moyoltali nopa tanahuatijquet huan ayecmo cualanqui.
  vie-1934: Người ta bèn treo Ha-man nơi mộc hình mà hắn đã dựng lên cho Mạc-đô-chê.
    Rồi cơn giận vua bèn nguôi đi.
  hin-CV: तब उन्होंने हामान को उसी फांसी के खंभे पर लटका दिया, जिसे उसने मोरदकय को
    मृत्यु दंड के लिए बनवाया था. तब राजा का कोप ठंडा हो गया.
  spa-BES: Entonces Amán fue ejecutado al colgarlo de la columna que había hecho para
    Mardoqueo. Entonces la ira del rey se calmó.
  tdx-tdx: Aa le naradorado’ iereo amy firadoradoañe nihentseña’e ho a i Mordekaiy
    t’i Hamane; vaho nanintsiñe ty haviñera’ i mpanjakay.
  tha-KJV: เขาก็แขวนฮามานบนตะแลงแกงซึ่งท่านได้เตรียมไว้สำหรับโมรเดคัย แล​้วพระพิโรธของกษั​ตริ​ย์​ก็​สงบลง
  por-BR-2018: Assim enforcaram a Hamã na forca que ele tinha mandado preparar para
    Mardoqueu; então o furor do rei se apaziguou.
  deu-ELO: Und man hängte Haman an den Baum, welchen er für Mordokai bereitet hatte.
    Und der Grimm des Königs legte sich.
  caa-caa: Pues bꞌan cocha era cꞌotoy chamesna e Amán conda chꞌubꞌna tamar taca e
    teꞌ xeꞌ uyare tuaꞌ oꞌstana tuaꞌ ani achꞌubꞌna e Mardoqueo tamar. Y bꞌan cocha
    era sisa uqꞌuijnar e rey.
  eng-WYC-2018: Therefore Haman was hanged in the gibbet, which he had made ready
    to Mordecai, and the ire of the king rested. (And so Haman was hanged on the gallows,
    which he had prepared for Mordecai, and then the king’s anger was assuaged.)
  epo-epo: Kaj oni pendigis Hamanon sur la arbo, kiun li pretigis por Mordeĥaj. Kaj
    la kolero de la reĝo kvietiĝis.
  uig-PIN: Xuning bilǝn ular Ⱨamanni u Mordikayƣa tǝyyarlap ⱪoyƣan darƣa asti; xuning
    bilǝn padixaⱨning ƣǝzipi besildi.
  beo-beo: 'Amalalu, ilia da Modigai hegoa:nesimusa: fafai, amoga Ha:ima:ne galogoaga
    hegoa:nesi dagoi. Amalalu, Segesisi ea ougi da gumina sa:i.'
  tpi-OTNT: Olsem na ol i hangamapim Haman long dispela pos em i bin sanapim bilong
    hangamapim Mordekai. Ol i mekim pinis na belhat bilong king i pinis.
  hau-SA: Saboda haka suka rataye Haman a kan wurin rataye mai laifin da shi Haman
    ya shirya saboda Mordekai. Sa’an nan sarki ya huce.
  uig-LAT: Shuning bilen ular Hamanni u Mordikaygha teyyarlap qoyghan dargha asti;
    shuning bilen padishahning ghezipi bésildi.
  nde-nde: Bamlengisa kuleyonsika ayeyilungisele ukulengisa uModekhayi. Ulaka lwenkosi
    lwaseludeda.
  ton-ton: Ko ia naʻa nau tautau ʻa Hamani ʻi he tautauʻanga naʻa ne teuteu moʻo Motekiai.
    Pea naʻe toki lolou ʻae houhau ʻita ʻae tuʻi.
  ces-1613: Tedy oběsili Amana na té šibenici, kterouž byl připravil Mardocheovi.
    A tak prchlivost královská ukojila se.
  eng-WMB: So they hanged Haman on the gallows that he had prepared for Mordecai.
    Then the king’s wrath was pacified.
  tam-TCV: அப்படியே அவர்கள், மொர்தெகாய்க்காக ஆமான் ஆயத்தம் பண்ணிய தூக்குமரத்திலே ஆமானைத்
    தூக்கிலிட்டார்கள். அப்பொழுது அரசனின் கோபம் தணிந்தது.
  ceb-ULB: Miingon ang hari, “Ibitay siya didto.” Busa gibitay nila si Haman sa bitayanan
    nga iyang giandam alang kang Mordecai. Unya nahuwasan ang hari sa iyang kasuko.
  mkn-mkn: Ais dong gantong bekin mati sang Haman di itu tiang yang dia sandiri su
    bekin ko siap mau bunu sang Mordekai di situ. Bunu abis, ju raja pung hati jadi
    dingin.
  pol-UBG: I powieszono Hamana na tej szubienicy, którą przygotował dla Mardocheusza.
    I tak gniew króla się uspokoił.
  urd-GVU: چنانچہ ہامان کو اُسی سولی سے لٹکا دیا گیا جو اُس نے مردکی کے لئے بنوائی
    تھی۔ تب بادشاہ کا غصہ ٹھنڈا ہو گیا۔
  eng-OEBCW: So they hanged Haman on the gallows that he had prepared for Mordecai.
    Then the wrath of the king was pacified.
  deu-1912: Also hängte man Haman an den Baum, den er Mardochai gemacht hatte. Da
    legte sich des Königs Zorn.
  kan-2017: ಹಾಮಾನನನ್ನು ಮೊರ್ದೆಕೈಗಾಗಿ ಸಿದ್ಧಮಾಡಿಸಿದ್ದ ಗಲ್ಲುಗಂಬಕ್ಕೆ ಏರಿಸಿದರು. ಹೀಗೆ ಅರಸನ
    ಕೋಪವೂ ಶಮನವಾಯಿತು.
  yap-yap: Ma aram mi ni uchuliy Haman nge yim’ ko fare fen e mo’ochol nike chamey
    ni fen Mordekai. Aram me m’ay e damumuw rok fare pilung.
  hlt-MCSB: Mordekai ham a tawn pah thing dongah Haman te a kuiok sak uh van daengah
    ni manghai kah kosi khaw a daeh pueng.
  mdy-ETH: ሃማ ሜርዴኪዮሴ ሱፃኒ ጊኢጊሼ ሚፆይዳ ዓሳ ዒዛ ዔኪ ዴንዲ ሱፄኔ፤ ዬካፓ ካኣቲኮ ዻጋ ማዔኔ።
  twi-ASANTE: Enti, wɔsɛnee Haman wɔ dua no a ɔsi maa Mordekai no so, maa ɔhene no
    bo dwoeɛ.
  eng-WEBU: So they hanged Haman on the gallows that he had prepared for Mordecai.
    Then the king’s wrath was pacified.
  wal-wal: Hegaa gishshau, Marddikiyoosa kaqqana giidi giigissido kocan Hamaani kaqettiis.
    Hegaappe guyyiyan, kawuwaa hanqqoi dochchiis.
  tgk-tgk: Ҳамин тавр, Ҳаманро дар доре, ки ӯ барои Мордахай сохта буд, овехтанд.
    Сипас ғазаби подшоҳ паст шуд.
  spa-PDDPT: Colgaron a Amán en la horca que él preparó para Mardoqueo. Y se aplacó
    la ira del rey.
  gun-gun: Ha'e ramo Mordecai ojyryvipy aguã Hamã ojuka uka va'ekue py ae ojuka okuapy.
    Ha'e ramo mae ma huvixa noenduvei opoxyague.
  agu-BL: —Ko ya'tz or je'n c'alij Amán tzak' tan tele'n cu'n swutz, stzun yi rey
    bantz. Cho'n tzun je'n c'alij Amán jak' yi jun tze'a'tz yi i' te'n i' bnon tetz.
    Bnix yi jun tze'a'tz ta'n tan je'n klo' c'alij Mardoqueo tzak'. Poro apart mban,
    na i' te'n nquim tzak' yi jun tze'a'tz. Tan yi xtxolbila'se'j ja tzun tzatzin
    junt tir yi rey.
  ilo-ULB: Isu nga imbitinda ni Haman iti pagbitayan nga insaganana para kenni Mardokeo.
    Ket bimmaaw ti pungtot ti ari.
  kpg-kpg: Malaa, Haman gu daudau gi di mee daudau dangada dela ne bida hau koia belee
    daudau a Mordecai. Gei di hagawelewele di king gu hagalee.
  uig-ARA: شۇنىڭ بىلەن ئۇلار ھاماننى ئۇ موردىكايغا تەييارلاپ قويغان دارغا ئاستى؛ شۇنىڭ
    بىلەن پادىشاھنىڭ غەزىپى بېسىلدى.
  sus-sus: Na na a ra Haman naxa gbaku na wuri ma, naxan nu tixi Morodekayi xili ma
    a faxafe ra. Na dangi xanbi, mangɛ bɔɲɛ naxa goro.
  pon-2006: Eri, Aman ahpw langadahng wasahn kalusiamo me e kaunopadahr ong Mordekai.
    Kupwur en nanmwarkio eri meleileidi.
  ksd-ksd: Damana di ga al vatokobe Aman ta nam ra davai i ga vaninare ure Mordekai.
    Ma ra kankan kai ra king i ga ngo.
  tur-YTC: Böylece Haman’ı Mordekay için hazırlattığı darağacına astılar. O zaman
    kralın öfkesi yatıştı.
  ind-AYT: Jadi, mereka menggantung Haman pada tiang gantungan yang telah dia siapkan
    bagi Mordekhai. Lalu, kemarahan raja mereda.
  nya-nya: Choncho anamupachika Hamani pa mtanda umene anakonzera Mordekai. Kenaka
    mkwiyo wa mfumu unatsika.
  kyg-kyg: Inagi Hemaniꞌa Motekaiꞌmo faligiye, huno alo huno ateꞌniya yatala posi
    yosaleꞌmo aneꞌmu aeꞌa asaiꞌnae. Ani kavaꞌmo huꞌnagenoꞌaeꞌmo kini vekamoꞌa aipamo
    leꞌniya kavaꞌamo hano huꞌniye.
  mps-mps: Tama agai te Mordekai walainogo tulali posde augwaligo te Haman aga ma
    tede walali. Augwaligo te tiwai tama ela silama, tama king bidigo haliga sębę
    yali silai dao.
  tpi-tpi: Olsem na ol i hangamapim Haman long dispela pos em i bin sanapim bilong
    hangamapim Mordekai. Ol i mekim pinis na belhat bilong king i pinis.
  dan-1931: Og de hængte Haman i den Galge, han havde rejst til Mordokaj. Så lagde
    Kongens Vrede sig.
  vie-OVCB: Vậy, người ta treo Ha-man lên giá treo cổ mà Ha-man đã dựng cho Mạc-đô-chê.
    Vua liền nguôi cơn giận.
  guj-2017: એટલે હામાનને પોતાને મોર્દખાયને માટે તૈયાર કરેલી ફાંસી પર ચઢાવી દેવામાં
    આવ્યો. ત્યાર પછી રાજાનો ક્રોધ શમી ગયો.
  pon-2006A: Eri, Aman ahpw langadahng wasahn kalusiamo me e kaunopadahr ong Mordekai.
    Kupwur en nanmwarkio eri meleileidi.
  por-BRBSL: Então eles enforcaram Haman na forca que ele havia preparado para Mordecai.
    Então a ira do rei foi pacificada.
  eng-OEBUS: So they hanged Haman on the gallows that he had prepared for Mordecai.
    Then the wrath of the king was pacified.
  cth-cth: Hatdawkvah, Mordekai bang nahane hmuen dawkvah Haman teh a bang awh. Siangpahrang
    e lungkhueknae teh a roum toe.
  twi-twi: Enti wɔsɛn Haman wɔ dua no a osi maa Mordekai no so, maa ɔhene no bo dwoe.
  hlt-hlt: Mordekai ham a tawn pah thing dongah Haman te a kuiok sak uh van daengah
    ni manghai kah kosi khaw a daeh pueng.
  tbz-SIM: Kɛ̀ bɛ̀ɛ cɔ́ɔ́ nhAmɑnni kudɔú ò do cìɛ́kɛ́ kù, kòo kpɑ̀ɑ̀tì miɛkɛɛ do.
  msy-2020: Ezɨ me Haman inigha, a Mordekai aguasa asarazir tememram Haman agura.
    Me kamaghɨn amigha gɨvazɨma atrivim navir amɨrizim isi.
  dop-dop: Ɩlɛnɑ pɑ́ pusi-ɩ nɑ tesikɑ ŋkɑ ɩ kɑ sɑɑkɑ Mɑɑtosee tɔɔ tɔ. Ɩlɛnɑ wulɑʋ
    pɑ́ɑ́nɑ́ tii tǝfɛ.
  azb-azb: Hamanın Mordokay üçün düzəltdirdiyi dar ağacından onun özünü asdılar. Bundan
    sonra padşahın qəzəbi soyudu.
  eng-DBY: So they hanged Haman on the gallows that he had prepared for Mordecai.
    And the king's wrath was appeased.
  hin-2017: तब हामान उसी खम्भे पर जो उसने मोर्दकै के लिये तैयार कराया था, लटका दिया
    गया। इस पर राजा का गुस्सा ठंडा हो गया।
  wol-KYG: Ba mu ko defee ñu wékk Aman ca bant ba mu waajaloon Mardose. Merum Buur
    doora giif.
  bjr-bjr: Qufaqa misa Amannafa Moodeekaina diriraree qimaseenoo rakiaqoo pausanasaa
    narí diriqau. Misa miqimmasoofanoo kinna aranaqarafa taikanau.
  eng-YLT: And they hang Haman upon the tree that he had prepared for Mordecai, and
    the fury of the king hath lain down.
  eng-WYC-2017: Therefore Haman was hanged in the gibbet, which he had made ready
    to Mordecai, and the ire of the king rested.
  eng-WMBB: So they hanged Haman on the gallows that he had prepared for Mordecai.
    Then the king’s wrath was pacified.
  urd-GVH: चुनाँचे हामान को उसी सूली से लटका दिया गया जो उसने मर्दकी के लिए बनवाई
    थी। तब बादशाह का ग़ुस्सा ठंडा हो गया।
  rug-rug: Ke tava huqi va mate se Hamani koasa vasina huqihuqiana sapu tavetia telena
    pude te Modekae. Meke tiqe ibu sa binugoro tanisa baṉara.
  gaz-gaz: Kanaafuu isaan muka inni Mordekaayiif qopheesse sana irratti Haamaanin
    fannisan. Ergasiis aariin mootichaa ni qabbanaaʼe.
  fra-LSG: Et l’on pendit Haman au bois qu’il avait préparé pour Mardochée. Et la
    colère du roi s’apaisa.
  yal-yal: Nayi, Haman yi singan na singan tideni a naxan nafala Marodoke faxa feen
    na. Awa, na ligaxina, mangan bɔɲɛn yi xunbeli.
  haw-1868: A li lakou ia Hamana ma ke olokea ana i hoomakaukau ai no Moredekai. Alaila,
    ua pau ka huhu o ke alii.
  arb-NAV: فَصَلَبُوا هَامَانَ عَلَى الْخَشَبَةِ الَّتِي أَعَدَّهَا لِمُرْدَخَايَ.
    ثُمَّ هَدَأَتْ حِدَّةُ غَضَبِ الْمَلِكِ.
  ewe-ewe: Ale wode ka ve nɛ ɖe kadeveti si wòtu na Mordekai la ŋu, eye fia la ƒe
    dziku nu fa.
  eng-LEE: So they hanged Haman on the gallows which he had prepared for Mordecai,
    and the fury of the king was appeased.
  asm-FB: তাতে মৰ্দখয়ৰ বাবে হামনে যুগুত কৰা ফাঁচি কাঠত হামনক ফাঁচি দিয়া হ’ল। তাৰ
    পাছতহে ৰজাৰ ক্ৰোধ শান্ত হ’ল।
  sus-A: نَ نَ عَ رَ هَمَن نَشَ فبَكُ نَ وُرِ مَ، نَشَن نُ تِشِ مٌرٌدٍكَيِ شِلِ مَ
    عَ قَشَقٍ رَ. نَ دَنفِ شَنبِ، مَنفّ بْحّ نَشَ فٌرٌ.
  fra-SBL: Et ils pendirent Haman au gibet qu'il avait préparé pour Mardochée. Et
    la colère du roi fut apaisée.
  hbo-hbo: וַיִּתְלוּ֙ אֶת־הָמָ֔ן עַל־הָעֵ֖ץ אֲשֶׁר־הֵכִ֣ין לְמָרְדֳּכָ֑י וַחֲמַ֥ת
    הַמֶּ֖לֶךְ שָׁכָֽכָה׃ פ
  pjt-pjt: '@see-verse:EST.007.009'
  kik-kik: Nĩ ũndũ ũcio magĩcuuria Hamani mũtĩ-inĩ ũcio aathondekithĩtie nĩ ũndũ wa
    Moridekai. Hĩndĩ ĩyo mũthamaki agĩthirwo nĩ marakara.
  fra-NCL: Et l’on pendit Aman au bois qu’il avait préparé pour Mardochée. Et la colère
    du roi s’apaisa.
  cek-AK: To pongah Mordekai bangh hanah sak ih tung pongah, Haman angmah to bangh
    o lat. To pacoengah loe siangpahrang palungphuihaih to dip.
  cuk-cuk: Deyobi, Amán, Mardoqueo-e-dukar-gaega suar-ogwichisadgi, dukargi-edinnar
    nasiklesad. Geb rey baisur-itoded.
  uig-CYR: Шуниң билән улар Һаманни у Мордикайға тәйярлап қойған дарға асти; шуниң
    билән падишаниң ғәзиви бесилди.
  tel-2017: ఆ విధంగా హామాను మొర్దెకై కోసం సిద్ధం చేసిన ఉరి కొయ్య మీద వాళ్ళు అతడినే
    ఉరి తీశారు. అప్పుడు రాజు ఆగ్రహం చల్లారింది.
  hat-BSA: Konsa, yo te pann Haman sou wo etaj ke li te prepare pou Mardochée a e
    kòlè a wa a te vin bese.
  kos-kos: Ouinge sripsripyak Haman ke nien loksak se su el musaela nu sel Mordecai.
    Na tufah ohula kasrkusrak lal tokosra.
  hbo-WLC: וַיִּתְלוּ֙ אֶת־הָמָ֔ן עַל־הָעֵ֖ץ אֲשֶׁר־הֵכִ֣ין לְמָרְדֳּכָ֑י וַחֲמַ֥ת
    הַמֶּ֖לֶךְ שָׁכָֽכָה׃ פ
  ibo-ibo: Ya mere, ha kwụgburu Heman nʼosisi ahụ ọ kwadoro maka Mọdekai. Iwe eze
    dajụkwara.
  ory-ory: ଏଥିରେ ହାମନ୍‍ ମର୍ଦ୍ଦଖୟ ନିମନ୍ତେ ଯେଉଁ ଫାଶୀକାଠ ପ୍ରସ୍ତୁତ କରିଥିଲେ, ତହିଁ ଉପରେ
    ସେମାନେ ହାମନ୍‍କୁ ଫାଶୀ ଦେଲେ; ତହିଁରେ ରାଜାଙ୍କ କ୍ରୋଧ ଶାନ୍ତ ହେଲା।
  chk-chk: Iwe, ewe king a apasa, “Oupwe forusi Haman won.” Iei mine ra forusi Haman
    won ewe irä i a fen amolätä fän iten Mortokai. Mürin, än ewe king song a kisikisitiu.
  rop-rop: En deibin heingim Heiman langa det speshalwan pos weya imbin meigim blanga
    Modakai. En afta na det king bin gudbinji igin.
  ukr-1871: І повісили Амана на дереві, що він приладив про Мардохея. І вгамувався
    гнїв у царя.
  deu-1951: Also hängte man Haman an den Galgen, welchen er für Mardochai gemacht
    hatte. Da legte sich der Zorn des Königs.
  eng-JPS: So they hanged Haman on the gallows that he had prepared for Mordecai.
    Then was the king's wrath assuaged.
  srp-1865: I tako objesiše Amana na vješala koja bješe pripravio Mardoheju. I gnjev
    carev utiša se.
  lug-lug: Awo ne bawanika Kamani ku kalabba ke yali azimbidde Moluddekaayi, olwo
    obusungu bwa kabaka ne bukkakkana.
  heb-heb: ויתלו את המן על העץ אשר הכין למרדכי וחמת המלך שככה׃
  ben-IRV: তাতে হামন যে ফাঁসিকাঠ মর্দখয়ের জন্য তৈরী করেছিল লোকেরা তার উপরে তাকেই
    ফাঁসি দিল। তখন রাজার রাগ কমল।
  pan-pan: ਤਦ ਹਾਮਾਨ ਉਸੇ ਥੰਮ੍ਹ ਉੱਤੇ ਜਿਹੜਾ ਉਸ ਨੇ ਮਾਰਦਕਈ ਲਈ ਬਣਵਾਇਆ ਸੀ, ਲਟਕਾ ਦਿੱਤਾ ਗਿਆ।
    ਤਦ ਰਾਜਾ ਦਾ ਗੁੱਸਾ ਸ਼ਾਂਤ ਹੋਇਆ।
  mya-JVB: ထိုသို့ မော်ဒကဲ အဘို့ လုပ် သော လည်ဆွဲ ချတိုင်၌ ဟာမန် ကို ဆွဲ ချကြ၏။ ရှင်ဘုရင်
    လည်း စိတ် ပြေ တော်မူ ၏။
  tbg-tbg: Minti tumanta vika vuru Hamaaniva Motekairara iriharo qeramato pohiraqaa
    nai taaqikumake hiritora. Mintuvaro avuhainaa vaiinti arara itova humpama vura.
  hmo-hmo: Hamana ese unai taua dae auna be Morodekai totona ia haginia. To idia ese
    unai auna dekenai Hamana sibona idia taua dae, ia mase. Unai neganai king ena
    badu be ia keru vadaeni.
  urd-urd: तब उन्होंने हामान को उसी सूली पर, जो उसने मर्दकै के लिए तैयार की थी टाँग
    दिया। तब बादशाह का ग़ुस्सा ठंडा हुआ।
  rus-SYN: И повесили Амана на дереве, которое он приготовил для Мардохея. И гнев
    царя утих.
  bqc-SIM: Kɛ́ aa Amani lòo lí pↄ́ a pɛ̀lɛ Maadoseɛpiwa, kí pↄ wèe.
  tcz-CHONGTHU: Hiti chun Haman in Mordecai khailih na dinga anasem thinglhon achun
    amajoh achu akhailih taove.
  mar-mar: तेव्हा मर्दखयासाठी उभारलेल्या खांबावर हामानाला फाशी देण्यात आली. मग राजाचा
    क्रोध शमला.
  qub-qub: Chaynömi Amanga wañuran Mardoqueota matinanpaj camarishancho. Matiycachir-raj
    rayga rabyashanpita allchacaran.
  bqp-bqp: Kũ ò Amana lòko lí kũ à pɛ̀tɛ Mↄdekainɛ pìia, akũ kína pↄ kpàtɛ.
  hat-hat: Se konsa yo pann Aman nan poto li te pare pou Madoche a. Apre sa, kòlè
    wa a tonbe.
  eng-BSB: So they hanged Haman on the gallows he had prepared for Mordecai. Then
    the fury of the king subsided.
  eng-WEBPB: So they hanged Haman on the gallows that he had prepared for Mordecai.
    Then the king’s wrath was pacified.
  kbq-kbq: Hige'za Modekaiama aheno hantinaku'ma Hemani'ma retro'ma hunte'nea zafare
    ahe'za hanti'naze. Ana hazageno kini ne'mofo arimpa ahe'zamo'a evurami'ne.
  nhe-BL: Huajca quicuapilojque Amán ipan nopa huejcapantic cuahuitl tlen yajaya quisencajtoya
    para Mardoqueo. Huan ica ya nopa moyoltlali nopa tlanahuatijquetl huan ayoc cualanqui.
  bus-bus: Kɛ̀ aↄ̃ Amana lògo lí kɛ̀ à pɛ̀ɛ Mↄdekainɛ pìa, ben kína pↄfɛ̃ kpàɛ.
  gub-BL: Na'e u'azuwyk Àmà teko i'azuwykaw rehe hemiapo kwer rehe. Ta'e ipuruzuka
    kar wer Monekaz rehe hehe a'e xe. A'e re tuwihawete ikwahy haw hakuir wewer kury.
  eng-DRA: 'So Aman was hanged on the gibbet, which he had prepared for Mardochai:
    and the king’s wrath ceased.'
