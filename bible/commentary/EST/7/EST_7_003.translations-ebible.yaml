  asm-FB: তেতিয়া ৰাণী ইষ্টেৰে উত্তৰ দি ক’লে, “মই যদি ৰজাৰ দৃষ্টিত অনুগ্ৰহ পাইছোঁ,
    আৰু যদি আপুনি ভাল দেখে, তেনেহ’লে মোৰ প্ৰাণ মোক দিয়ক। এয়েই মোৰ নিবেদন আৰু মোৰ
    লোক সকলৰ বাবেও মই এই অনুৰোধ কৰিছোঁ।
  sus-A: مَنفّ فِنّ عٍسِتَ نَشَ عَ يَابِ، «مَنفّ، شَ عِ سَ تِن، ﭑ وَ مَ قٍ نَشَن شْن
    مَ، عِ شَ ﭑ تَن نُن ﭑ بْنسْي رَكِسِ.
  fra-SBL: 'Alors la reine Esther prit la parole et dit : Si j''ai trouvé grâce à
    tes yeux, ô roi, et si le roi le trouve bon, que ma vie me soit accordée selon
    ma demande, et mon peuple selon ma requête.'
  hbo-hbo: וַתַּ֨עַן אֶסְתֵּ֤ר הַמַּלְכָּה֙ וַתֹּאמַ֔ר אִם־מָצָ֨אתִי חֵ֤ן בְּעֵינֶ֙יךָ֙
    הַמֶּ֔לֶךְ וְאִם־עַל־הַמֶּ֖לֶךְ טֹ֑וב תִּנָּֽתֶן־לִ֤י נַפְשִׁי֙ בִּשְׁאֵ֣לָתִ֔י
    וְעַמִּ֖י בְּבַקָּשָׁתִֽי׃
  pjt-pjt: '@see-verse:EST.007.002'
  kik-kik: Nake Esiteri mũtumia wa mũthamaki akĩmũcookeria atĩrĩ, “Ingĩkorwo nĩnjĩtĩkĩrĩkĩte
    nĩwe, wee mũthamaki, na mũthamaki angĩona kwagĩrĩire-rĩ, ndahooya ndekwo ndũũre
    muoyo, rĩu nĩrĩo ihooya rĩakwa. Ningĩ ndahooya atĩ andũ akwa marekwo matũũre muoyo.
  fra-NCL: 'La reine Esther répondit : « Si j’ai trouvé grâce à tes yeux, ô roi, et
    si le roi le trouve bon, accorde-moi la vie : voilà ma demande ; accorde-la à
    mon peuple : voilà mon désir.'
  cek-AK: To naah siangpahrang zu Esther mah, Aw siangpahrang, na mikcuk naakrak ah
    ka oh moe, na koehhaih baktiah ka oh nahaeloe, tahmenhaih kang hnik baktih toengah,
    ka hinghaih hae pathlung ah loe, kang hnik ih baktih toengah, kai ih acaengnawk
    hinghaih doeh pathlung ah.
  cuk-cuk: 'Geb degine, e-ome-Ester rey-abin sogded: —Rey, be yeer-an-dakele, be nued-itogele,
    an bese ibmar egisoed be anga imakodo. Unnila an bese egised, mer be an-oburgwena
    gadin, dula-gudii be an-imakena gadin. Deginbali, an bese egisbalid, mer be an-dulemar-oburgwemogana
    gadinye.'
  uig-CYR: — Әгәр нәзәрлиридә илтипатқа еришкән болсам, и алийлири, вә падишасимға
    мувапиқ көрүнсә, мениң илтимасим өз җенимни айиғайла, шуниңдәк мениң тәливим өз
    хәлқимни сақлиғайла;
  tel-2017: అప్పుడు ఎస్తేరు రాణి ఇలా జవాబిచ్చింది “రాజా, నీ అనుగ్రహానికి నేను నోచుకుంటే
    రాజువైన తమకు అంగీకారం అయితే, నా ప్రాణం నిలిచేలా చేయండి. ఇదే నా నివేదన. నా జాతి
    ప్రజల ప్రాణాల విషయంలో కూడా నేను వేడుకుంటున్నాను.
  hat-BSA: 'Rèn Esther te reponn: “Si mwen te jwenn favè nan zye ou, O wa, e si se
    plezi a wa a, ban mwen lavi mwen kon petisyon mwen an, avèk pèp mwen an, se sa
    ke mwen mande.'
  kos-kos: Kasra Esther el topuk, “Fin oh lungse lun Tokosra, ac el fin insewowo in
    porongo mwe siyuk luk, pa inge ma nga kena kac, tuh nga in ku in moul, wi pac
    mwet srahk.
  hbo-WLC: וַתַּ֨עַן אֶסְתֵּ֤ר הַמַּלְכָּה֙ וַתֹּאמַ֔ר אִם־מָצָ֨אתִי חֵ֤ן בְּעֵינֶ֙יךָ֙
    הַמֶּ֔לֶךְ וְאִם־עַל־הַמֶּ֖לֶךְ ט֑וֹב תִּנָּֽתֶן־לִ֤י נַפְשִׁי֙ בִּשְׁאֵ֣לָתִ֔י
    וְעַמִּ֖י בְּבַקָּשָׁתִֽי׃
  ibo-ibo: Nʼikpeazụ, Esta nwunye eze zara sị, “Eze biko, ọ bụrụ na m ahụtala amara
    nʼihu gị, ọ bụrụkwa na ọ masịrị gị, zọpụta ndụ m na ndụ ndị m.
  ory-ory: ତେଣୁ ଏଷ୍ଟର ରାଣୀ ଉତ୍ତର ଦେଇ କହିଲେ, “ହେ ମହାରାଜ, ମୁଁ ଯେବେ ଆପଣଙ୍କ ଦୃଷ୍ଟିରେ ଅନୁଗ୍ରହ
    ପାଇଅଛି, ଆଉ, ଯେବେ ମହାରାଜ ସନ୍ତୁଷ୍ଟ ହୁଅନ୍ତି, ତେବେ ମୋହର ନିବେଦନାନୁସାରେ ମୋʼ ପ୍ରାଣ ଓ
    ମୋʼ ପ୍ରାର୍ଥନାନୁସାରେ ମୋʼ ଲୋକମାନେ ମୋତେ ଦିଆଯାଉନ୍ତୁ।
  chk-chk: Mürin, kiwiin Ester a pälüeni, “Are üa küna ümöümöch me reöm en ai king,
    are en ai king kopwe mwütätä ai tüngor, kose mochen kopwe amanauaei me aramasei
    meinisin.
  rop-rop: En Esta bin ensim im, “Main king, if yu brabli gudbinji langa mi, en if
    yu lukaftum mi lagijat gudwei, wal larram mi jidan laibala. Lagijat na mi wandim.
    En larram ol main pipul olabat jidan laibala du. Lagijat na mi askim yu.
  ukr-1871: 'І відповіла цариця Естер і сказала: Коли я, царю, найшла ласку в очах
    твоїх, і коли цареві до вподоби, то нехай буде дароване менї життє моє по мойму
    бажанню, й народ мій, по просьбі моїй!'
  deu-1951: 'Da antwortete die Königin Esther und sprach: Habe ich Gnade vor dir gefunden,
    o König, und gefällt es dem König, so schenke mir das Leben um meiner Bitte willen,
    und mein Volk um meines Begehrens willen!'
  eng-JPS: 'Then Esther the queen answered and said: ''If I have found favour in thy
    sight, O king, and if it please the king, let my life be given me at my petition,
    and my people at my request;'
  srp-1865: 'Tada odgovori carica Jestira i reèe: ako sam našla milost pred tobom,
    care, i ako je caru ugodno, neka mi se pokloni život moj na moju želju i narod
    moj na moju molbu.'
  lug-lug: Awo Eseza n’addamu nti, “Obanga ŋŋanze mu maaso go, ayi Kabaka, era Oweekitiibwa
    bw’onoosiima, kino kye nsaba, mpeebwe obulamu bwange. Ate era n’abantu bange bawonye
    obulamu bwabwe. Kino kye nneegayirira.
  heb-heb: ותען אסתר המלכה ותאמר אם מצאתי חן בעיניך המלך ואם על המלך טוב תנתן לי נפשי
    בשאלתי ועמי בבקשתי׃
  ben-IRV: তখন উত্তরে রাণী ইষ্টের বললেন, “মহারাজ, আমি যদি আপনার চোখে দয়া পেয়ে থাকি
    এবং মহারাজের যদি ভালো মনে হয়, তবে আমার অনুরোধ হল আমার ও আমার জাতির লোকদের প্রাণ
    রক্ষা করুন,
  pan-pan: ਅਸਤਰ ਰਾਣੀ ਨੇ ਉੱਤਰ ਦੇ ਕੇ ਕਿਹਾ, “ਹੇ ਰਾਜਾ! ਜੇਕਰ ਤੂੰ ਮੇਰੇ ਤੋਂ ਪ੍ਰਸੰਨ ਹੈਂ, ਅਤੇ
    ਜੇਕਰ ਰਾਜਾ ਨੂੰ ਸਵੀਕਾਰ ਹੋਵੇ ਤਾਂ ਮੇਰੀ ਬੇਨਤੀ ਉੱਤੇ ਮੇਰੀ ਜਾਨ ਬਖ਼ਸ਼ੀ ਜਾਵੇ ਅਤੇ ਮੇਰੇ ਮੰਗਣ
    ਉੱਤੇ ਮੇਰੇ ਲੋਕ ਮੈਨੂੰ ਦਿੱਤੇ ਜਾਣ।
  mya-JVB: မိဖုရား ဧသတာ က၊ အရှင်မင်းကြီး ၊ ကျွန်တော်မ ကို စိတ်နှင့်တွေ့ တော်မူလျှင်
    ၎င်း ၊ အလို တော်ရှိလျှင် ၎င်း၊ ကျွန်တော် မအလို အတိုင်း ကျွန်တော် မအသက် နှင့် ကျွန်တော်
    မတောင်းပန် သည်အတိုင်း ၊ အမျိုးသား ချင်းအသက်ကို ချမ်းသာပေးတော်မူပါ။
  tbg-tbg: Minti tuvaro Estaava nai tiva amiro tiharo, Avuhainaa vaiintivauvo, are
    tiriara quahairera, te tiaina uvaravata ho irirera, are tivata ti navunaakavata
    qaqi vehakuma timitaira kia tinavu harukaivaqe qaqi variare. Te ai irarera una
    uvava mintiakero vaivo, tiro.
  hmo-hmo: Vadaeni kwini Eseta ia haere, ia gwau, “King badana e, bema lau dekenai
    oi laloa namo, bona bema oi ura neganai, egu noinoi be egu mauri lau dekenai do
    oi henia, bona egu noinoi danu be egu bese do oi hamauria.
  urd-urd: आस्तर मलिका ने जवाब दिया, “ऐ बादशाह, अगर मैं तेरी नज़र में मक़्बूल हूँ
    और बादशाह को मंज़ूर हो, तो मेरे सवाल पर मेरी जान बख़्शी हो और मेरी दरख़्वास्त
    पर मेरी क़ौम मुझे मिले।
  rus-SYN: 'И отвечала царица Есфирь и сказала: если я нашла благоволение в очах твоих,
    царь, и если царю благоугодно, то да будут дарованы мне жизнь моя, по желанию
    моему, и народ мой, по просьбе моей!'
  bqc-SIM: 'A wèwà à mɛ̀: Tó n ma wɛgwà, mɛ́ yã́pi kànguɛ, to màↄ ku wɛ̃ni
    guu. Wabi pↄ́ má kɛ̀man we. To ma gbɛ̃́ↄ aaↄ wɛ̃ni vĩ. Yã́ pↄ́ má gbɛ̀an we.'
  tcz-CHONGTHU: Lengnu Esther in adonbut nin, “Lengpa na mikhoto nahi kachanna chuleh
    lengpan kathil thum hi neipeh inghy nalung lhaina ahileh, kei hinkho leh kamite
    hinkhohi hoidoh teijin.
  mar-mar: तेव्हा एस्तेर राणी म्हणाली, “राजा, माझ्यावर आपली कृपादृष्टी झाली असून आपली
    मर्जी असेल तर मला व माझ्या लोकांसही जिवदान द्यावे. एवढेच माझे मागणे आहे.
  qub-qub: 'Chaura Ester niran: «Tayta, rasunpa cuyamashpayqui y gampaj alli captenga
    ruwacö nogatapis marca-masëcunatapis mana wañuchimänayquipämi.'
  bqp-bqp: 'À wèa à pì: Tó ma n pↄnna lè akũsↄ̃ yã pìi kɛ̀nnɛ, ǹ tó màgↄ̃ kú wɛ̃̀ndiio.
    Wɛ́kɛ kũ ma kɛ̀mman gwe. Ǹ tó ma gbɛ̃nↄ gↄ̃ wɛ̃̀ndi vĩ. Yã kũ ma gbɛ̀kan gwe.'
  hat-hat: 'Estè reponn li: -Si wa a kontan avè m'', si se plezi li pou li ban mwen
    sa m'' vle a, tanpri, sove lavi m'' ansanm ak lavi pèp mwen an. Se sa ase mwen
    mande ou.'
  eng-BSB: Queen Esther replied, “If I have found favor in your sight, O king, and
    if it pleases the king, grant me my life as my petition, and the lives of my people
    as my request.
  eng-WEBPB: Then Esther the queen answered, “If I have found favour in your sight,
    O king, and if it pleases the king, let my life be given me at my petition, and
    my people at my request.
  kbq-kbq: Higeno anante kuini a' Esta'a kenona'a huno, kini ne'moka musema hunantenka
    kavesi nantenunka, kantahigoanki nagri'ene vahe'ni'anena tahe ofrio.
  nhe-BL: 'Huan Ester quinanquili: ―Totlanahuatijca, intla tinechicnelía huan tiquita
    cuali, san ya ni tlen nimitztlajtlanis. Xinechmaquixti para ax nechmictise. Huan
    xiquinmaquixtili ininyolis nojquiya nochi notlacajhua.'
  bus-bus: 'À wèàla à bè: Tó ma n pↄnnaa è bensↄ̃ yã pì kànnɛ, ǹ tó màgↄ̃ kú wɛ̃̀ndio.
    Wɛ́ɛkɛɛ kɛ̀ má kɛ̀mmaan gwe. Ǹ tó ma gbɛ̃nↄ gↄ̃ wɛ̃̀ndi vĩ. Yã kɛ̀ má gbèkan
    gwe.'
  gub-BL: Uwazar ize'eg izupe. — Aze hekatu newe, aze ereputar nehe, xo pitài ma'e
    zo ainoz putar newe. Hepyro hemàno haw wi nehe. Epyro heànàm wamàno àwàm wi nehe
    no, i'i izupe.
  eng-DRA: 'Then she answered: If I have found Favour in thy sight, O king, and if
    it please thee, give me my life for which I ask, and my people for which I request.'
