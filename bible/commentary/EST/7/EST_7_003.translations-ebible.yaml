verse: EST.007.003
translations:
  mal-C: 'അപ്പോൾ എസ്ഥേർരാജ്ഞി ഉത്തരം പറഞ്ഞു: “രാജാവേ, അങ്ങേക്ക് എന്നോട് പ്രീതിയുണ്ടെങ്കിൽ,
    രാജാവിന് തിരുവുള്ളമുണ്ടെങ്കിൽ, എന്റെ അപേക്ഷയാൽ എന്റെ ജീവനെയും എന്റെ യാചനയാൽ എന്റെ
    ജനത്തെയും എനിക്കു നൽകണമേ.'
  deu-TKW: 'Da antwortete die Königin Esther und sprach: Wenn ich Gnade gefunden habe
    in deinen Augen, o König, und wenn es dem Könige recht ist, so möge mir mein Leben
    geschenkt werden auf Grund meiner Bitte und das meines Volks auf Grund meines
    Begehrens.'
  lin-lin: 'Ester, mwasi ya mokonzi, azongisaki : — Ah mokonzi ! Soki nazwi ngolu
    na miso na yo, mpe soki yango esepelisi yo mokonzi, tika ete opesa ngai bomoi
    na ngai ; yango nde ezali bosenga na ngai. Mpe lisusu, tika ete obatela bato na
    ngai ; yango nde ezali bosenga na ngai.'
  eng-LSV: And Esther the queen answers and says, “If I have found grace in your eyes,
    O king, and if to the king [it be] good, let my life be given to me at my petition,
    and my people at my request;
  eng-GNV: And Ester the Queene answered, and said, If I haue found fauour in thy
    sight, O King, and if it please the King, let my life be giuen me at my petition,
    and my people at my request.
  eng-WEBSTER: 'Then Esther the queen answered and said, If I have found favor in
    thy sight, O king, and if it shall please the king, let my life be given me at
    my petition, and my people at my request:'
  nhw-BL: 'Huan Ester quinanquili: ―Totlanahuatijca, sintla techicnelía huan tiquita
    cuali, san ya ni catli nimitztlajtlanis. Techmaquixti para amo nechmictise. Huan
    xiquinmaquixtili ininnemilis nojquiya nochi nomasehualhua.'
  swh-ONEN: Kisha Malkia Esta akajibu, “Kama nimepata kibali kwako, ee mfalme, tena
    kama inapendeza utukufu wako, nijalie maisha yangu, hii ndiyo haja yangu. Pia
    uokoe watu wangu, hili ndilo ombi langu.
  bba-bba: Mɑ Ɛsitɛɛ u nɛɛ, yinni, ɑ̀ n kɑ mɑn nɔnu ɡeu mɛɛrɑn nɑ, mɑ n nun wɛ̃re,
    wee ye nɑ nun kɑnɑmɔ. A ku de bu nɛ kɑ nɛn bweseru ɡo.
  eng-KJVCPB: 'Then Esther the queen answered and said, If I have found favour in
    thy sight, O king, and if it please the king, let my life be given me at my petition,
    and my people at my request:'
  luo-luo: Eka Esta ma mikach ruoth nodwoko niya, “Ka ayudo ngʼwono e nyimi, yaye
    ruoth, kendo ka berni jaduongʼ, to yie ikony ngimana, ma e kwayona, kendo akwayi
    ni yie ikech ogandana. Mano e ywakna.
  meu-meu: Bena Queen Eseta e haere, eto, Pavapava e, bema o lalo namo henigumu bona
    lalomu na bema heḡereḡere, egu noinoi dainai egu mauri ba henigu, bona egu ura
    dainai egu bese ba hamauria.
  npi-ULB: तर रानी एस्तरले जवाफ दिइन्, “हे महाराज, मैले हजुरको नजरमा निगाह पाएकी छु
    र हजुरलाई खुसी लाग्छ भने, मेरो जीवन मलाई नै दिइयोस् । मेरो बिन्ती यही नै हो, र
    मेरो जातिको लागि पनि यसै गरियोस् भनी म बिन्ती गर्छु ।
  yor-yor: Nígbà náà ni ayaba Esteri dáhùn, “Bí èmi bá rí ojúrere rẹ, ìwọ ọba, bí
    ó bá sì tẹ́ ọláńlá à rẹ lọ́rùn, fún mi ní ẹ̀mí mi, èyí ni ẹ̀bẹ̀ mi. Kí o sì pa
    àwọn ènìyàn mi mọ́—èyí ni ìbéèrè mi.
  ind-ind: Jawab Ester, “Ya Tuanku Raja, jika sekiranya berkenan, dan mau melakukan
    permintaanku, selamatkanlah aku dan bangsaku! Itulah yang aku ingin Tuanku Raja
    lakukan bagiku!
  pes-OPCB: 'استر جواب داد: «تقاضای من این است: اگر مورد لطف پادشاه قرار گرفته‌ام
    و اگر پادشاه صلاح بدانند، جان من و جان قوم مرا نجات دهند.'
  tgl-ULB: Pagkatapos ay sumagot si Reyna Esther, “Kung nakasumpong ako ng kagandahang
    loob sa iyong mga mata, hari, at kung ito ay mamarapatin mo, hayaang ibigay sa
    akin ang aking buhay—ito ang aking kahilingan, at pakiusap ko rin ito para sa
    aking lahi.
  hui-hui: Ani layagola Kuini Eseda ibugua ladai bialu lalu, Kini-o í̠na i̱ gubalini
    timbuni howa i̱hondo mana bayaleore mbira bulene hame lo keyagua nde ogodagua
    bia. I̱nibi i̱naga damene bu karubi ina bibahende homolene hame nale bedogoni.
  mya-mya: မိ​ဖု​ရား​ဧ​သ​တာ​က``အ​ရှင်​မင်း​ကြီး​ကျွန် တော်​မ​သည်​စိတ်​တော်​နှင့်​တွေ့​၍​တောင်း​လျှောက်
    သည်​ကို​ပေး​တော်​မူ​မည်​ဆို​ပါ​လျှင် ကျွန်​တော် မ​၏​အ​သက်​နှင့်​ကျွန်​တော်​မ​၏​အ​မျိုး​သား
    ချင်း​တို့​၏​အ​သက်​ကို​ချမ်း​သာ​ပေး​တော် မူ​ပါ။-
  bod-N: ཨེས་སི་ཐེར་གྱིས་ལན་དུ། རྒྱལ་པོ་ལགས། བདག་ལ་ཁྱེད་ཀྱིས་སྙིང་རྗེས་གཟིགས་ཤིང་ཁྱེད་རང་ཐུགས་དགྱེས་ན།
    བདག་གི་སྲོག་སྐྱོབ་པ་ནི་ངའི་རེ་བ་ཡིན། བདག་གི་མི་མང་གི་དོན་དུ་ངས་ཞུ་བ་འབུལ།
  sna-sna: Ipapo vaHosi Esteri vakapindura vakati, “Kana ndawana nyasha kwamuri, imi
    Mambo, uye kana zvichifadza mambo, ndinokumbira kuti ndipiwe upenyu hwangu, ndicho
    chichemo changu, uye navanhu vangu, ndicho chikumbiro changu.
  spa-BLM: 'La reina Ester respondió: “Si he hallado gracia ante tus ojos, oh rey,
    y si al rey le parece bien, que se me dé la vida a petición mía, y a mi pueblo
    a petición mía.'
  cac-cac: 'Ix tac''vi ix Ester chi'' icha tic: —Mamin rey, tato vach'' in d''a yol
    a sat, tato scha a c''ool tas tzin c''an d''ayach, an̈ej val tas tzin c''an d''ayach
    to max in a cha miljocchamoc, max champaxlaj eb'' vetchon̈ab''.'
  swh-ULB: Kisha Malkia amwambia mfalme, kama nimepata kibali machoni pako, na kama
    ikikupendeza, nipewe maisha yangu, na hili ndio haja ya moyo wangu, na hili pia
    ni ombi kwa watu wangu pia.
  bel-bel: 'І адказвала царыца Эстэр і сказала: калі я знайшла добрую прыхільнасьць
    у вачах тваіх, цар, і калі цару заўгодна, дык хай будуць дараваны мне жыцьцё маё,
    паводле жаданьня майго, і народ мой, па просьбе маёй!'
  deu-ELBBK: 'Da antwortete die Königin Esther und sprach: Wenn ich Gnade gefunden
    habe in deinen Augen, o König, und wenn der König es für gut hält, so möge mir
    mein Leben geschenkt werden um meiner Bitte willen, und mein Volk um meines Begehrs
    willen.'
  mbb-OT: Ne zutun midtavak si Rayna Ester, “Mahal he Hadì, emun nekepenunuat a kenikew,
    iyan egkesuatan ku wey iyan edhengyuen ku is libriya a kenikew wey is menge emurè
    ku te inged te kemetayen wey is langun he kezumahan ku. Iyan heini ebuyuen ku
    kenikew.
  mal-2015: 'അതിന്നു എസ്ഥേർരാജ്ഞി: രാജാവേ, എന്നോടു കൃപയുണ്ടെങ്കിൽ രാജാവിന്നു തിരുവുള്ളമുണ്ടെങ്കിൽ
    എന്റെ അപേക്ഷ കേട്ടു എന്റെ ജീവനെയും എന്റെ ആഗ്രഹം ഓർത്തു എന്റെ ജനത്തെയും എനിക്കു
    നല്കേണമേ.'
  rmc-rmc: 'E kraľovna Ester odphenďa: „Ó, kraľina, te arakhľom milosť andre tire
    jakha a te tuke som pre dzeka, mangav tut vaš miro dživipen the vaš o dživipen
    mire narodoskro. Kada hin oda, so tutar me mangav.'
  nlg-nlg: Keri ge bosatughu vinahogho Esther, me ghaghua, “Ghe na vunaghi haba, ge
    ko lavipangoti togotogou inau mo ko liona geko gonia vaniu na hava ku nongigho
    ke, ma nigua na nongi sule ngangata ke, ge ko vavolau gea inau maira na lei kulagu
    na vure.
  pes-OPV: 'استر ملکه جواب داد و گفت: «ای پادشاه، اگر در نظر تو التفات یافته باشم
    و اگر پادشاه راپسند آید، جان من به مسول من و قوم من به درخواست من، به من بخشیده
    شود.'
  ron-1924: 'Ымпэрэтяса Естера а рэспунс: „Дакэ ам кэпэтат тречере ынаинтя та, ымпэрате,
    ши дакэ гэсеште ку кале ымпэратул, дэ-мь вяца – ятэ череря мя – ши скапэ пе попорул
    меу – ятэ доринца мя!'
  ben-OBCV: রানি ইষ্টের তখন উত্তরে বললেন, “মহারাজ, আমি যদি আপনার দয়া পেয়ে থাকি এবং
    মহারাজ যদি খুশি হয়ে থাকেন, আমার প্রাণরক্ষা করুন এটি আমার আবেদন। এবং আমার জাতির
    লোকদের প্রাণরক্ষা করুন এটি আমার অনুরোধ।
  lex-lex: 'Noma ratu Ester nakot la niwra: “La''pa tun ray nwayow nohora a''u die
    me alia'' nana tun ray ralamni, de awuak pa agora a lu''wu-a''na wa''lu re yana
    rlernana wniunu-wnienna.'
  som-som: Markaasaa Boqorad Esteer jawaabtay oo waxay tidhi, Boqorow, haddaad raalli
    iga tahay oo aad ku faraxdid, baryadayda aawadeed naftayda ha la ii bixiyo, oo
    weyddiisashadayda aawadeedna dadkaygu ha ii badbaado,
  lat-VUC: 'Ad quem illa respondit: Si inveni gratiam in oculis tuis o rex, et si
    tibi placet, dona mihi animam meam pro qua rogo, et populum meum pro quo obsecro.'
  eng-ASVBT: 'Then Esther the queen answered and said, If I have found favor in thy
    sight, O king, and if it please the king, let my life be given me at my petition,
    and my people at my request:'
  ita-1885: 'Allora la regina Ester rispose, e disse: Se io ho trovata grazia appo
    te, o re, e se così piace al re, siami donata la mia vita alla mia richiesta,
    e il mio popolo alla mia domanda.'
  eng-ULB: Then Queen Esther replied, “If I have found favor in your eyes, king, and
    if it pleases you, let my life be given to me—this is my petition, and I request
    this also for my people.
  spa-VBL: 'La reina Ester respondió: “Si el rey me mira con buenos ojos, y si le
    place a Su Majestad concederme la vida, eso es lo que pido; y la vida de mi pueblo,
    eso es lo que pido.'
  fra-_FOB: 'Alors la reine Esther répondit, et dit: Si j''ai trouvé grâce devant
    toi, ô roi! et si le roi le trouve bon, que ma vie me soit accordée à ma demande,
    et mon peuple à ma prière!'
  mal-mal: 'അതിന് എസ്ഥേർരാജ്ഞി: “രാജാവേ, എന്നോട് കൃപയുണ്ടെങ്കിൽ രാജാവിന് തിരുവുള്ളമുണ്ടെങ്കിൽ
    എന്റെ അപേക്ഷ കേട്ട് എന്റെ ജീവനെയും എന്റെ ആഗ്രഹം ഓർത്ത് എന്റെ ജനത്തെയും എനിക്ക്
    നല്കേണമേ.'
  urd-GVR: Malikā ne jawāb diyā, “Agar bādshāh mujh se ḳhush hoṅ aur unheṅ merī bāt
    manzūr ho to merī guzārish pūrī kareṅ ki merī aur merī qaum kī jān bachī rahe.
  suz-BL: मिनु पिपीम एस्‍तरमी “गोमी इन शिशी तशो बाक्‍ती नु गे दाक्‍ताक्‍नी हना, गो
    नु आं जात ङा मुर आन कली साइक्‍चा रे प्रोनीन।
  ita-1927: 'Allora la regina Ester rispose dicendo: “Se ho trovato grazia agli occhi
    tuoi, o re, e se così piace al re, la mia richiesta è che mi sia donata la vita;
    e il mio desiderio, che mi sia donato il mio popolo.'
  ckb-ckb: 'شاژنە ئەستێر وەڵامی دایەوە و گوتی: «ئەی پاشا، ئەگەر لێم ڕازی بیت، پاشا
    پێی خۆش بێت، ژیانم ڕزگار بکە. ئەوە بابەتەکەمە. نەتەوەکەم ڕزگار بکە. ئەمە داواکارییەکەمە،'
  eng-BBE: 'Then Esther the queen, answering, said, If I have your approval, O king,
    and if it is the king''s pleasure, let my life be given to me in answer to my
    prayer, and my people at my request:'
  kan-OKCV: ಆಗ ಎಸ್ತೇರ್ ರಾಣಿಯು ಉತ್ತರವಾಗಿ, “ಅರಸನೇ, ನಾನು ನಿನ್ನ ದೃಷ್ಟಿಯಲ್ಲಿ ದಯೆಹೊಂದಿದವಳಾಗಿದ್ದರೆ,
    ನನ್ನ ಪ್ರಾಣವನ್ನೂ ನನ್ನ ಜನರ ಪ್ರಾಣವನ್ನೂ ಉಳಿಸಬೇಕು. ಇದೇ ನನ್ನ ವಿಜ್ಞಾಪನೆ. ಇದೇ ನನ್ನ ಬೇಡಿಕೆ.
  tam-2017: 'அப்பொழுது ராணியாகிய எஸ்தர் மறுமொழியாக: ராஜாவே, உம்முடைய கண்களில் எனக்குக்
    கிருபை கிடைத்து, ராஜாவிற்கு விருப்பமாக இருந்தால் என்னுடைய வேண்டுதலுக்கு என்னுடைய
    ஜீவனும், என்னுடைய மன்றாட்டுக்கு என்னுடைய மக்களும் எனக்குக் கட்டளையிடப்படுவதாக.'
  spa-RV-1909: 'Entonces la reina Esther respondió y dijo: Oh rey, si he hallado gracia
    en tus ojos, y si al rey place, séame dada mi vida por mi petición, y mi pueblo
    por mi demanda.'
  ron-BTF: 'Atunci împărăteasa Estera a răspuns şi a zis: Dacă am găsit favoare în
    ochii tăi, împărate, şi dacă face plăcere împăratului, să mi se dea viaţa la rugămintea
    mea, şi poporul meu la cererea mea:'
  eng-WEBP: Then Esther the queen answered, “If I have found favor in your sight,
    O king, and if it pleases the king, let my life be given me at my petition, and
    my people at my request.
  eng-FBV: Queen Esther answered, “If the king looks on me favorably, and if it please
    Your Majesty to grant me my life, that is my request; and the lives of my people,
    that is what I ask.
  nld-1939: 'Toen sprak koningin Ester: Als ik genade heb gevonden bij den koning,
    en het den koning behaagt, dan spare hij. op mijn verzoek en mijn bede, mijn leven
    en dat van mijn volk.'
  nch-BL: 'Huan Ester quinanquili: ―Totanahuatijca, sinta techicnelía huan tiquita
    cuali, san ya ni cati nimitztajtanis. Techmaquixti para amo techmictise. Huan
    xiquinmaquixtili ininemilis nojquiya nochi nomasehualhua.'
  vie-1934: 'Hoàng hậu Ê-xơ-tê thưa lại rằng: Oâi vua! nếu tôi được ơn trước mặt vua,
    và nếu vua vừa ý, xin vua hãy nhậm lời cầu khẩn tôi mà ban mạng sống cho tôi,
    và theo sự nài xin tôi mà ban cho tôi dân tộc tôi.'
  hin-CV: रानी एस्तेर ने उत्तर दिया, “महाराज, यदि मुझ पर आपकी कृपा है, यदि महाराज
    मुझसे प्रसन्‍न हैं, मेरी विनती पर मुझे एवं मेरे सहजातियों को मेरे अनुरोध पर प्राण
    दान मिले,
  spa-BES: 'Entonces respondiendo la reina Ester, dijo: Si tengo tu aprobación, oh
    rey, y si es un placer del rey, que me den mi vida en respuesta a mi oración,
    y mi gente a mi pedido:'
  tdx-tdx: 'Nanoiñe amy zao t’i Estere mpanjaka-ampela: Aa naho nanjo fañisohañe am-pahaoniña’o
    iraho ry mpanjaka, lehe mahafale i mpanjakay, le inao ty halaliko te hatolotse
    ahy ty fiaiko; toe ty fiai’ ondatikoo ro hàtako;'
  tha-KJV: พระราชินี​เอสเธอร์ทูลตอบว่า “​โอ ข้าแต่​กษัตริย์ ถ้าหม่อมฉันเป็​นที​่โปรดปรานในสายพระเนตรของพระองค์
    และถ้าเป็​นที​่พอพระทัยกษั​ตริ​ย์ ขอพระราชทานชีวิตของหม่อมฉันให้​แก่​หม่อมฉันตามคำร้องขอของหม่อมฉัน
    และชีวิตของชนชาติของหม่อมฉันตามคำทูลขอของหม่อมฉัน
  por-BR-2018: 'Então a rainha Ester respondeu e disse: Ó rei, se tenho achado favor
    em teus olhos, e se for do agrado do rei, seja me dada minha vida por minha petição,
    e meu povo por meu pedido.'
  deu-ELO: 'Da antwortete die Königin Esther und sprach: Wenn ich Gnade gefunden habe
    in deinen Augen, o König, und wenn es den König gut dünkt, so möge mir mein Leben
