verse: EST.007.004
translations:
  mal-C: കാരണം നശിപ്പിച്ച്, കൊല്ലപ്പെട്ട്, ഉന്മൂലനംചെയ്യപ്പെടാനായി എന്നെയും എന്റെ
    ജനത്തെയും ഇതാ വിറ്റിരിക്കുന്നു. ഞങ്ങളെ ദാസീദാസന്മാരായി വിറ്റിരുന്നെങ്കിൽപോലും
    ഞാൻ മിണ്ടാതെ ഇരിക്കുമായിരുന്നു. കാരണം അതുപോലും മഹാരാജാവിനെ ശല്യപ്പെടുത്താൻ മതിയായ
    കാരണം ആകുമായിരുന്നില്ല.”
  deu-TKW: Denn man hat uns verkauft, mich und mein Volk, um uns zu vernichten, zu
    töten und umzubringen. Und wenn wir noch als Sklaven und Sklavinnen verkauft worden
    wären, so hätte ich geschwiegen; da aber der König geschädigt werden soll, so
    verdient der Widersacher nicht, geschont zu werden.
  lin-lin: Pamba te ngai mpe bato na ngai, tosili kotekama mpo ete babebisa biso,
    baboma biso mpe balimwisa biso ! Soki ata batekaki biso mpo ete tozala bawumbu
    ya basi to ya mibali, nalingaki na ngai kovanda kimia ; pamba te pasi ata moko
    te ya lolenge oyo ekokaki kotinda ngai ete natungisa mokonzi !
  eng-LSV: for we have been sold, I and my people, to cut off, to slay, and to destroy;
    and if for menservants and for maidservants we had been sold I had kept silent—but
    the adversity is not equal to the loss of the king.”
  eng-GNV: 'For we are solde, I, and my people, to be destroyed, to be slayne and
    to perish: but if we were solde for seruants, and for handmaides, I woulde haue
    helde my tongue: although the aduersarie could not recompense the Kings losse.'
  eng-WEBSTER: For we are sold, I and my people, to be destroyed, to be slain, and
    to perish. But if we had been sold for bond-men and bond-women, I had held my
    tongue, although the enemy could not countervail the king's damage.
  nhw-BL: Pampa se technemacatoc nochi tiisraelitame para techmictise. Quinequi ma
    techtzontlamiltica nochi tojuanti. Sintla san technemacatosquía para titetequipanose,
    huelis amo nimolinijtosquía. Pero sintla techmictise nochi tojuanti, quicocos
    nochi motlanahuatilis pampa miyac tijnenpolos.
  swh-ONEN: Kwa kuwa mimi na watu wangu tumeuzwa kwa kuangamizwa, kuchinjwa na kuharibiwa.
    Kama tungalikuwa tumeuzwa tu kuwa watumwa wa kiume na wa kike, ningalinyamaza
    kimya, kwa sababu shida kama hii isingalitosha kumsumbua mfalme.”
  bba-bba: Domi bɑ sun dɔrɑwɑ bu kɑ sun sɑkiri bu kpeerɑsiɑ wɔnwɔndu sɑriru sɔɔ. Ǹ
    n yorun nɑ bɑ sun kpɛ̃ɛ, kon dɑɑ nɛn nɔɔ mɑriwɑ domi tɑ ǹ turɑ n kɑ nun bɑɑsi.
  eng-KJVCPB: for we are sold, I and my people, to be destroyed, to be slain, and
    to perish. But if we had been sold for bondmen and bondwomen, I had held my tongue,
    although the enemy could not countervail the king’s damage.
  luo-luo: Nimar an kod ogandana osengʼiew-wa mondo otiekwa kendo onegwa nyaka warum
    chuth. Ka dabed ni ongʼiew-wa mondo wabed wasumbini machwo gi mamon kende, to
    dine alingʼ alingʼa, nikech mano ok en gima dine achandogo ruoth.”
  meu-meu: Badina be vada e hoimai, lau bona egu bese taudia, bae habuamai tari, bae
    alamai mase, bona bae ha-oremai vaitani totona. Bema hoimai, hesiai taudia bona
    hesiai hahinedia ai bema halaomai, lau na basinama hereva; badina be ai emai hisihisi
    na ḡau maraḡina, a hanua pavapavana imamu bema pari be ḡau badana, basita haheḡereḡeredia
    diba.
  npi-ULB: किनकि म र मेरो मानिसहरू नाश पारिन, मारिन र नामेट पारिन बेचिएका छौँ । हामी
    दास-दासीको रूपमा मात्र दासत्वमा बेचिएका भए म चुप रहन्थेँ किनकि त्यस्तो दुःखले
    मात्र त महाराजालाई बाधा दिनु न्यासङ्गत हुँदैन ।”
  yor-yor: Nítorí a ti ta èmi àti àwọn ènìyàn mi fún àwọn tí yóò pa wá run, à ti ṣe
    ìdájọ́ wa fún pípa àti píparẹ́. Bí a bá tilẹ̀ tà wá bí ẹrúkùnrin àti ẹrúbìnrin,
    ǹ bá dákẹ́, nítorí irú ìpọ́njú bẹ́ẹ̀ kò tó èyí tí à ń yọ ọba lẹ́nu sí.”
  ind-ind: Kami ini— aku dan bangsaku, sudah dijual kepada orang yang ingin menghabisi
    kami. Seandainya kami hanya dijual untuk dijadikan budak, aku tidak akan mengatakan
    apa-apa, karena hal itu tidak cukup penting untuk mengganggu Tuanku Raja.”
  pes-OPCB: چون من و قوم من فروخته شده‌ایم تا قتل عام شویم. اگر فقط به غلامی و کنیزی
    فروخته می‌شدیم، من سکوت می‌کردم، زیرا با این موضوع پیش پا افتاده مزاحم پادشاه
    نمی‌شدم.»
  tgl-ULB: Dahil kami ay ipinagbili, ako at ang aking lahi, upang wasakin, patayin,
    at lipulin. Kung kami ay ipinagbili lamang sa pagkaalipin, bilang lalaki at babaing
    alipin, tatahimik na lang sana ako, sapagkat walang kapighatiang tulad nito na
    magbigay-katarungan para gagambalain ang hari.”
  hui-hui: Agali mbirame i̱bi i̱naga wali agali bu karubi ina bibahende homai holoma̱ya
    bo wahai hole ndindelalu hayaya. Tigua ina minu garabaya bialu tinaga garabaya
    biabe ale bialu holoma̱ya heloledale nde i̱naga bi lolene nawi karulape degeda
    lo manda bidole. Nagalonedale i̱na í̠ mo genda nakolego. Ai ani ndo tigua ina
    bibahendeore bo wahai holebiragonaga bi ogoni latagi haro, lene.
  mya-mya: ကျွန်​တော်​မ​နှင့်​ကျွန်​တော်​မ​၏​အ​မျိုး​သား ချင်း​တို့​အား​ရောင်း​စား​လိုက်​ကြ​ပြီ​ဖြစ်​၍
    ကျွန်​တော်​မ​တို့​သည်​သေ​ရ​ကြ​ပါ​တော့​မည်။ အ​ကယ်​၍​ကျွန်​ဘ​ဝ​သို့​ရောက်​ရ​ကြ​ရုံ​သာ
    ဆို​လျှင်​ကျွန်​တော်​မ​သည်​အ​ရှင်​မင်း​ကြီး အား​အ​နှောင့်​အ​ယှက်​မ​ပေး​ဘဲ​ကြိတ်​၍​ခံ
    မည်​သာ​ဖြစ်​ပါ​၏။ ယ​ခု​မှာ​မူ​ကျွန်​တော် မ​တို့​သည်​အ​မျိုး​ပြုတ်​အောင်​သုတ်​သင်
    ဖျက်​ဆီး​ခြင်း​ကို​ခံ​ရ​ကြ​ပါ​တော့​မည်'' ဟု​လျှောက်​၏။
  bod-N: མི་ཞིག་གིས་བདག་དང་བདག་གི་མི་རྣམས་ཚར་གཅོད་པ་དང་། འགུམ་པ་དང་། མེད་པར་བྱ་བའི་ཕྱིར་གཡོ་འཚོང་བྱས་ཚར་འདུག
    གལ་ཏེ་ངེད་རྣམས་གཞན་ལ་གཡོག་པོ་དང་གཡོག་མོར་བཙོངས་ན། བདག་ཀྱང་ཁ་རོག་འདུག་མོད། འོན་ཀྱང་བདག་ཅག་གི་སྡུག་བསྔལ་ནི་རྒྱལ་པོའི་གྱོང་གུད་དང་བསྡུར་ན་ཅི་ཡང་མ་ཡིན་ཞེས་ཞུས་པར།
  sna-sna: Nokuti ini navanhu vangu takatengeswa kuti tiurayiwe tiparadzwe zvachose.
    Kana dai takanga tangotengeswa senhapwa dzavarume navakadzi, ndingadai ndaingonyarara,
    nokuti kutambudzika kwakadai hakukodzere kuti mambo akanganiswe zvaari kuita.”
  spa-BLM: Porque hemos sido vendidos, yo y mi pueblo, para ser destruidos, para ser
    asesinados y para perecer. Pero si hubiéramos sido vendidos por esclavos y esclavas,
    habría callado, aunque el adversario no hubiera podido compensar la pérdida del
    rey.”
  cac-cac: Yujto a in tic yed' eb' vetchon̈ab' chi', ix on̈ chon̈chaji yic tzon̈ satjiel
    d'a juneln̈ej. Comonoc val ton̈ej on̈ chon̈chajb'at checab'oc, tato icha chi'
    tecan man̈ smojoc to sviq'uec' a tiempo, ocxo jun, to ol on̈ satjoquel d'a juneln̈ej,
    xchi ix.
  swh-ULB: Kwa kuwa mimi na watu wangu tumeuzwa, ili tuharibiwe, tuuwawe, na tungamizwe.
    Kama tungeuzwa utumwani, kama wanaume na wanawake, ningenyamaza kimya, na nisingeweza
    kumsumbua mfame.”
  bel-bel: Бо прададзены мы, я і народ мой, на вынішчэньне, забіцьцё і пагібель. Калі
    б мы прададзены былі ў рабы і рабыні, я маўчала б, хоць вораг не адшкадаваў бы
    ўшчэрбу цара.
  deu-ELBBK: Denn wir sind verkauft, ich und mein Volk, um vertilgt, ermordet und
    umgebracht zu werden; und wenn wir zu Knechten und Mägden verkauft worden wären,
    so hätte ich geschwiegen, auch wenn der Bedränger nicht imstande wäre, den Schaden
    des Königs zu ersetzen.
  mbb-OT: Su zuen suhul he ibeǥey ziyà te minsan hentei he egerà kenami. Emun imbelegyà
    key zà su wey key mehimu he menge uripen, kenè ku en sikew edsemuken su kenè en
    haazà ereg he idsamuk kenikew.”
  mal-2015: ഞങ്ങളെ നശിപ്പിച്ചു കൊന്നുമുടിക്കേണ്ടതിന്നു എന്നെയും എന്റെ ജനത്തെയും വിറ്റുകളഞ്ഞിരിക്കുന്നുവല്ലോ;
    എന്നാൽ ഞങ്ങളെ ദാസീദാസന്മാരായി വിറ്റിരുന്നു എങ്കിൽ വൈരിക്കു രാജാവിന്റെ നഷ്ടത്തിന്നു
    തക്ക പ്രതിശാന്തി കൊടുപ്പാൻ കഴിവില്ലെന്നു വരികിലും ഞാൻ മിണ്ടാതെ ഇരിക്കുമായിരുന്നു
    എന്നു ഉത്തരം പറഞ്ഞു.
  rmc-rmc: Bo me the miro narodos samas bikende, hoj amen te murdarden avri a te zňičinen,
    hoj ňiko amendar te na ačhel te dživel. Te oda uľahas ča oda, hoj amen bikende
    otrokenge, na phenďomas tuke ňič, hoj tut oleha te na trapinav.“
  nlg-nlg: Nia na pukuna inau maira na lei kulagu na vure ke tara nighami hunulu ge
    kara mateghai, pahepaheghai, maia kara mate taghalaghinighai. Ma ge kara hunulughai
    ge kai seka ke, mu ku mua nia ghaghua, ge mu ku kabu beto vamua na pukuna te mua
    totobo mava ngangata ge ku pungisighi nia na vunaghi haba.”
  pes-OPV: زیرا که من و قومم فروخته شده‌ایم که هلاک و نابود و تلف شویم و اگر به غلامی
    و کنیزی فروخته می‌شدیم، سکوت می‌نمودم با آنکه مصیبت ما نسبت به ضرر پادشاه هیچ
    است.»
  ron-1924: Кэч еу ши попорул меу сунтем вындуць сэ фим нимичиць, ынжунгияць ши прэпэдиць.
    Мэкар дакэ ам фи вындуць сэ фим робь ши роабе, аш тэчя, дар врэжмашул н-ар путя
    сэ ынлокуяскэ пердеря фэкутэ ымпэратулуй.”
  ben-OBCV: কারণ আমাকে ও আমার জাতির লোকদের বিক্রি করা হয়েছে ধ্বংস করার, মেরে ফেলার
    ও একেবারে শেষ করে দেবার জন্য। যদি আমাদের দাস ও দাসী করা হত তবে আমি চুপ করে থাকতাম,
    কারণ ওই রকম কষ্টের কথা মহারাজকে জানানো উচিত হত না।”
  lex-lex: Yoma agor wut nieka a lu'wu-a'na wa'lu re honona de ha yaweli-yapar oleka
    am pia pa hota rwunu-rwenna doin meman ami. Mere la'pa ra'olga am pia rhi' am
    lia ata-wa'ara de awuarora de hade edon nhi' hadoma, ne a' muana hota a'g edonna
    mua ukot nohora owa'an la tun ray pa tun ray nwarora rupni-rupni. Mere la' hadi
    de hota rwunu-rwenan momuog ami!”
  som-som: waayo, aniga iyo dadkaygiiba waxaa loo iibiyey in nala baabbi'iyo, oo nala
    laayo oo aan halaaganno. Laakiinse haddii naloo iibiyey inaan ahaanno rag iyo
    dumar addoommo ah, waan iska aamusi lahaa, in kastoo cadowgu aanu boqorka khasaaradiisa
    ka xaq marin karin.
  lat-VUC: 'Traditi enim sumus ego et populus meus, ut conteramur, jugulemur, et pereamus.
    Atque utinam in servos et famulas venderemur: esset tolerabile malum, et gemens
    tacerem: nunc autem hostis noster est, cujus crudelitas redundat in regem.'
  eng-ASVBT: for we are sold, I and my people, to be destroyed, to be slain, and to
    perish. But if we had been sold for bondmen and bondwomen, I had held my peace,
    although the adversary could not have compensated for the king’s damage.
  ita-1885: Perciocchè io e il mio popolo siamo stati venduti per esser distrutti,
    uccisi e sterminati. Ora, se fossimo stati venduti per servi e per serve, io mi
    sarei taciuta; ma ora io ne parlo, perciocchè il nemico non ristora punto il danno
    del re.
  eng-ULB: For we have been sold, I and my people, to be destroyed, killed, and annihilated.
    If we had only been sold into slavery, as male and female slaves, I would have
    kept quiet, for no such distress as this would justify disturbing the king.”
  spa-VBL: Porque mi pueblo y yo hemos sido vendidos para ser destruidos, asesinados
    y aniquilados. Si sólo hubiéramos sido vendidos como esclavos, me habría callado,
    porque nuestro sufrimiento no habría justificado molestar al rey”.
  fra-_FOB: Car nous avons été vendus, moi et mon peuple, pour être exterminés, égorgés
    et détruits. Que si nous n'avions été vendus que pour être esclaves et servantes,
    je me fusse tue, bien que l'oppresseur ne pût dédommager de la perte qui en reviendrait
    au roi.
  mal-mal: ഞങ്ങളെ നശിപ്പിച്ച് കൊന്നുമുടിക്കേണ്ടതിന് എന്നെയും എന്റെ ജനത്തെയും വിറ്റുകളഞ്ഞിരിക്കുന്നുവല്ലോ;
    എന്നാൽ ഞങ്ങളെ ദാസീദാസന്മാരായി വിറ്റിരുന്നു “രാജാവിന്റെ നഷ്ടം അദ്ദേഹത്തിനുണ്ടയ
    ബുദ്ധിമുട്ടിനെ ന്യായീകരിക്കുന്നില്ല” എന്ന് ഉത്തരം പറഞ്ഞു.
  urd-GVR: Kyoṅki mujhe aur merī qaum ko un ke hāth bech ḍālā gayā hai jo hameṅ tabāh
    aur halāk karke nest-o-nābūd karnā chāhte haiṅ. Agar ham bik kar ġhulām aur launḍiyāṅ
    ban jāte to maiṅ ḳhāmosh rahtī. Aisī koī musībat bādshāh ko tang karne ke lie
    kāfī na hotī.”
  suz-BL: मारदे हना गो नु आं जात ङा मुर नेल्‍ल क्‍याम्‍चा, साइक्‍चा नु खतम दुम्‍चा
    कली लेयसीशो बाक्‍नीकी। गो वाइलीम वाइल सेल्‍चा कली ला लेयसीशो बाक्‍तक हना, गो सिक्‍सी
    पा बाक्‍ङ वा। मारदे हना मेको आइक्‍च लोव़मी पिप कली मारेइ श्‍येत मदुम वा” देंत।
  ita-1927: Perché io e il mio popolo siamo stati venduti per esser distrutti, uccisi,
    sterminati. Ora se fossimo stati venduti per diventare schiavi e schiave, mi sarei
    taciuta; ma il nostro avversario non potrebbe riparare al danno fatto al re con
    la nostra morte”.
  ckb-ckb: چونکە خۆم و نەتەوەکەم لەلایەن کەسێکەوە بۆ لەناوبردن و کوشتن و قڕکردن فرۆشراوین.
    ئەگەر ئێمە تەنها وەک کۆیلە و کەنیزە بفرۆشراینایە من دەنگم نەدەکرد، چونکە ئەمە
    نابێتە تەنگانەیەک پاشای پێ بێزار بکرێت.»
  eng-BBE: For we are given up, I and my people, to destruction and death and to be
    cut off. If we had been taken as men-servants and women-servants for a price,
    I would have said nothing, for our trouble is little in comparison with the king's
    loss.
  kan-OKCV: ಏಕೆಂದರೆ ನಾನು ಮತ್ತು ನನ್ನ ಜನರು ದುರಂತಕ್ಕೂ, ಕೊಲೆಗೂ, ಸರ್ವನಾಶಕ್ಕೂ ಮಾರಟವಾಗಿದ್ದೇವೆ.
    ಒಂದು ವೇಳೆ, ನಾವು ದಾಸರಾಗಿಯಾಗಲಿ, ದಾಸಿಯರಾಗಲಿ ಮಾರಾಟವಾಗಿದ್ದರೆ ನಾನು ಸುಮ್ಮನಿರುತ್ತಿದ್ದೆ.
