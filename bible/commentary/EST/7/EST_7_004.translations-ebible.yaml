    edemese bile, suskun kalırdım.”
  ind-AYT: Sebab, kami, aku dan bangsaku, sudah dijual untuk dihancurkan, dibunuh,
    dan dibinasakan. Seandainya kami hanya dijual untuk menjadi budak laki-laki dan
    perempuan, aku akan berdiam diri karena penderitaan kami tidak sebanding dengan
    kerugian raja.”
  nya-nya: Popeza ine ndi anthu a mtundu wanga tagulitsidwa kuti atiwononge, atiphe
    ndi kutifafaniziratu. Akanangotigulitsa kokha tikanakhala chete, chifukwa chimene
    mdani wathuyo akanakupatsani mfumu sibwenzi mutasowa nacho mtendere.”
  kyg-kyg: Mago vekamoꞌa nagaeꞌe vayaꞌniꞌeꞌmo laisigeta falisunafeꞌmo lagufamo ago
    maketi hu maleꞌniye. Lagaemo afa vayaꞌmo maiꞌneta kalavusi aliꞌyaꞌmo afaꞌa alita
    maisunafeꞌmo lagufamo maketi hu maleꞌniyesinana kanalenageno getimo alagi ohaneꞌniyesine.
    Falisunagenoꞌaeꞌmo kini vekamoꞌa neꞌyagaiya koꞌalegamo muki yaꞌamo alagepa huno
    ohaneno ago asagauno aigiye. Kametimoꞌa kini vekamo anonaꞌalefeꞌmo afaꞌa oꞌamigiye,
    huno hapa paiꞌniye.
  mps-mps: Magi baso meni. Bidi me deligo ena dali, eno hani bage dali elabo po mia
    sai elalubao. Agai da tigidali dolabo homu yalio. Tama timainogo agai te mone
    maiabo po wai dao. Te augwaligo da tagala palama, te da kalabus sę iligi sogo
    da, eno po me wagi menigi da, magi baso meni, te eno sęgę nagebolo magi menigio.
    Tiali goli, augwaligo da mu ela silainu ebaso, tama eno po hanilibao,” Estago
    te po wai.
  tpi-tpi: Wanpela man i pasim tok pinis long kilim i dai mi wantaim ol manmeri bilong
    mi. Ol i laik bagarapim mipela olgeta. Sapos ol i laik mekim mipela i kamap wokboi
    na wokmeri nating na mekim mipela i wok kalabus, orait bai mi no gat tok. Long
    wanem, mi no laik givim hevi long yu. Tasol ol i laik pinisim mipela tru, olsem
    na mi mas tokaut.”
  dan-1931: thi jeg og mit Folk er solgt til at udryddes, ihjelslås og tilintetgøres.
    Var vi endda solgt som Trælle og Trælkvinder, vilde jeg have tiet, thi så havde
    Ulykken ikke været stor nok til at ulejlige Kongen med!”
  vie-OVCB: Vì tôi và dân tộc tôi đã bị bán cho những người sắp tàn sát, diệt chủng.
    Dân tộc tôi đã bị họ lên án tử hình. Nếu chỉ bị bán làm nô lệ, chắc tôi đã nín
    lặng, mặc dù vua bị tổn thất nặng nề, không thể nào đền bù được.”
  guj-2017: કારણ કે અમે એટલે હું તથા મારા લોક, મારી નંખાવા માટે અને કતલ થઈ જવા માટે
    વેચાયાં છીએ જો અમને ફક્ત ગુલામ તથા ગુલામડીઓ તરીકે વેચી દેવામાં આવ્યાં હોત તો મેં
    કંઈ પણ માગ્યું ન હોત, પણ જે ખલેલ રાજાને થશે તેને સરખામણીમાં અમારું દુઃખ કંઈ વિસાતમાં
    નથી.”
  pon-2006A: Ngehi oh ei tungoal aramas akan pengpenglahr pwe se en kamakamala. Ma
    se pahn pengpengla pwe se en wiahla lidu, I sohte pahn nsenohki oh sohte pahn
    kedirapwahkin komwi; ahpw se nektehn kamwomwmwomwla—kasohrala douluhl!”
  por-BRBSL: Pois somos vendidos, eu e meu povo, para sermos destruídos, para sermos
    mortos e para perecermos”. Mas se tivéssemos sido vendidos por escravos masculinos
    e femininos, eu teria me calado, embora o adversário não pudesse ter compensado
    a perda do rei”.
  eng-OEBUS: for I and my people have been sold to be destroyed, killed, and completely
    annihilated! If we had been merely sold into slavery I would not have disturbed
    your peace, because such a fate would not have affected the interests of the king.”
  cth-cth: Bangkongtetpawiteh, kai hoi ka miphunnaw teh raphoe teh koung thei hanlah
    ka o toe, napui hai tongpa hai san lah yo han tie pawiteh banghai ka dei mahoeh.
    Hateiteh, koung pâmit hanelah ka o awh. Siangpahrang, nang hanelah hai sungnae
    katang lah ao han atipouh.
  twi-twi: Efisɛ wɔatɔn me ne me manfo ama nnipa a wobekunkum yɛn, atɔre yɛn ase.
    Sɛ wɔtɔn yɛn sɛ nkoa kɛkɛ mpo a, anka mɛtena dinn, efisɛ ɛno de, ɛyɛ asɛm ketewa
    bi a ɛho nhia sɛ wɔde kɔdan ɔhene.”
  hlt-hlt: Kamah khaw, ka pilnam khaw, mitmoeng sak ham neh ngawn ham khaw, milh sak
    ham n'yoih uh coeng. Salnu, salpa bangla n'yoih uh. Manghai kah pocinah ham rhal
    neh a tluk pawt dongah hil ka phah,” a ti nah.
  tbz-SIM: Bɛ̀ ti fìtɛ́mu mí nnɛ̀ n kɔbɛ kɛ yóó ti fíé. Kɛ̀ bɛ̀ do nti fìtɛ́ kɛ ti
    bo ntú ntidɑɑtì n nɑ bɑ́ mbɛ́i nkɛ́bennɛ́ kɛ́ ndɑ kɔɔ́nnɛ̀ fɔ̃́ nhokpɑ̀ɑ̀tì.
  msy-2020: Kɨ kamaghɨn oraki, gumazir mam kɨ uan adarazi ko e mɨsueghtɨ e aremeghamin
    tuavim atɨgha gɨfa. Me bar e kuavaremeghasa. Egh me kɨ uan adarazi ko e isɨ, pura
    kalabuziar amiziba ko gumazibar mɨn ikɨsɨ, e iniam, eghtɨ kɨ nɨ mɨkɨmamin akaba
    puvatɨgham. Kɨ osɨmtɨzim nɨ danɨngan aghua. Ezɨ me bar e kuvarɨmasa, kamaghɨn
    kɨ bizir kamɨn gun mɨgei.”
  dop-dop: Pǝ tɑɣɑ pʋlʋ, pɑ pɛɛtɑ-tʋ sɩ pɑ lɛntǝɣɩ nɑ pɑ́ kpiisi-tʋ. Ye pɑɑ pɛɛtɑ-tʋɣʋ
    sɩ tǝ tɔɣɔ yomle, mɑɑ sumɑɣɑ mɑ tɑɑ nɔkɩ nɑ mɑ́ kɑɣɑtǝɣɩ-ŋ.
  azb-azb: Çünki həm mən, həm də xalqım qırılmaq, öldürülmək, məhv edilmək üçün satılmışıq.
    Əgər bizi qul-qarabaş kimi satsaydılar, susardım, çünki padşahı belə bir dərdlə
    narahat etməyə dəyməz».
  eng-DBY: for we are sold, I and my people, to be destroyed, to be slain, and to
    perish. But if we had been sold for bondmen and bondwomen, I had held my tongue,
    although the adversary could not compensate the king's damage.
  hin-2017: क्योंकि मैं और मेरी जाति के लोग बेच डाले गए हैं, और हम सब घात और नाश किए
    जानेवाले हैं। यदि हम केवल दास-दासी हो जाने के लिये बेच डाले जाते, तो मैं चुप रहती;
    चाहे उस दशा में भी वह विरोधी राजा की हानि भर न सकता।”
  wol-KYG: Ndax dañu noo fexeel maak samaw xeet, nar noo sànk, bóom nu, faagaagal
    nu. Su doon ay jaam yu góor ak yu jigéen sax lañu nuy fexee def, dama naan cell,
    ndax njàqare ju ni tollu sax jarul ñuy lëjal Buur.»
  bjr-bjr: Faiqi moo fannoo qini faqa qini faiqi anaqasee faqa kuqa nariraree qimasee
    doo ufa rumbaqaifanoo maridanoo. Misa maasa aiqama mandaikamma qimaqararee qidaqa.
    Misa maasa mandaikamma qimaqasee rumbara saika maasa qimisee fifau ainainira fasiqa
    anaaseekiaqee qifaqa qinee sia ufa qianauranoo. Qinee ikoo ani ummaara amirara
    qaifaqa misa maasa taikararee qianara minara qinee koorooidaqa.
  eng-YLT: for we have been sold, I and my people, to cut off, to slay, and to destroy;
    and if for men-servants and for maid-servants we had been sold I had kept silent
    — but the adversity is not equal to the loss of the king.'
  eng-WYC-2017: For I and my people be given, that we be defouled, and strangled,
    and that we perish; O! why not had we rather been sold into servants and servantesses,
    for that evil might have been suffered, and I, wailing, should have been still;
    but now our enemy is present, whose cruelty turneth against the king.
  eng-WMBB: For we are sold, I and my people, to be destroyed, to be slain, and to
    perish. But if we had been sold for male and female slaves, I would have held
    my peace, although the adversary could not have compensated for the king’s loss.”
  urd-GVH: क्योंकि मुझे और मेरी क़ौम को उनके हाथ बेच डाला गया है जो हमें तबाह और हलाक
    करके नेस्तो-नाबूद करना चाहते हैं। अगर हम बिककर ग़ुलाम और लौंडियाँ बन जाते तो मैं
    ख़ामोश रहती। ऐसी कोई मुसीबत बादशाह को तंग करने के लिए काफ़ी न होती।”
  rug-rug: Ura arau meke sari na qua tinoni si ele ta holuholue pude tava mate beto
    si gami, be guana ele ta holu si gami pude koana pinausu, si lopu kaqu va vura
    ia rau sa ginugua hie. Ba tata kamo tugo sa totoso pude kaqu tava mate beto si
    gami.”
  gaz-gaz: Anii fi sabni koo ajjeefamuutti, barbadeeffamuu fi lafa irraa balleeffamuutti
    gurguramneerraatii. Nu utuu dhiiraa fi dubartiin garbummaa qofatti gurguramne
    taʼee, ani silaa nan calʼisan ture; rakkinni akkasii mooticha jeequuf sababii
    gaʼaa mitiitii.”
  fra-LSG: Car nous sommes vendus, moi et mon peuple, pour être détruits, égorgés,
    anéantis. Encore si nous étions vendus pour devenir esclaves et servantes, je
    me tairais, mais l’ennemi ne saurait compenser le dommage fait au roi.
  yal-yal: Bayo n tan nun n ma muxune bata sara alogo nxu xa halagi, nxu faxa, nxu
    mɔn yi raxɔri. Xa nxu yi sara nɛn konyiyaan gbansanna xili yi, n yi dunduma nɛn
    nun, bayo na mi yi findɛ fe ra nun, n yi mangan yɛ mɔ ayi.”
  haw-1868: No ka mea, ua kuaiia e lilo aku makou, owau, a me ko'u lahuikanaka, e
    lukuia, a e pepehiia hoi a make. Ina ua kuaiia a lilo aku makou i poe kauwakane,
    a i poe kauwawahine, ina ua olelo ole au, e hiki ole nae i ka enemi e pani i ka
    hakahaka o ko ke alii mea poho.
  arb-NAV: لأَنَّهُ قَدْ تَمَّ بَيْعِي أَنَا وَشَعْبِي لِلْهَلاكِ وَالْقَتْلِ وَالإِبَادَةِ.
    وَلَوْ أَنَّهُمْ بَاعُونَا عَبِيداً وَإِمَاءً لَكُنْتُ سَكَتُّ، لأَنَّ هَذَا الأَمْرَ
    لَا يُبَرِّرُ إِزْعَاجَ الْمَلِكِ».
  ewe-ewe: elabena wotsɔ nye kple nye amewo dzra be woagbã mi, woawu mí, eye woatsrɔ̃
    mi, gake ne woadzra mí míazu kluviwo kple kosiviwo ɖeɖe ko la, anye ne mazi ɖoɖoe,
    gake nunana si ŋugbe futɔ la do la, made nu gbogbo siwo fia la abu la nu o.”
  eng-LEE: For we have been sold, I and my people, to be destroyed, to be slain and
    to be exterminated; and if we had been only sold for bondmen and bondwomen, I
    would have remained silent; for the adversary regardeth not the damage of the
    king.
  asm-FB: কাৰণ মোক আৰু মোৰ স্বজাতীয় লোকসকলক ধ্বংস, বধ, আৰু বিনষ্ট কৰিবৰ বাবে বিক্রী
    কৰা হৈছে। আমি যদি কেৱল দাস-দাসী হ’বলৈ বেচা গলোহেঁতেন, তেনেহ’লে মই নিজমে থাকিলো
    হয়; আৰু ৰজাৰ শান্তি ভংগ কৰাৰ একো প্রয়োজন নহলে হয়।”
  sus-A: ﭑ تَن نُن ﭑ مَ مِشِيٍ بَرَ مَتِ، عَلَكٌ مُشُ شَ هَلَكِ، مُشُ شَ قَشَ، مُشُ
    شَ حْن قٍوٌ. شَ عٍ مُشُ مَتِ كٌنيِيٍ فبَنسَن نَن نَ نُ، ﭑ مُ قٍقٍ قَلَمَ عِ بّ
    نُ، ﭑ دُندُ مَ نّ تُن، بَرِ مَ نَ قٍ مُ شْرْشْ نُ هَن ﭑ شَ مَنفّ تْورْ.»
  fra-SBL: Car nous sommes vendus, moi et mon peuple, pour être détruits, pour être
    tués et pour périr. Mais si nous avions été vendus pour des esclaves mâles et
    femelles, je me serais tu, bien que l'adversaire n'ait pu compenser la perte du
    roi. »
  hbo-hbo: כִּ֤י נִמְכַּ֙רְנוּ֙ אֲנִ֣י וְעַמִּ֔י לְהַשְׁמִ֖יד לַהֲרֹ֣וג וּלְאַבֵּ֑ד
    וְ֠אִלּוּ לַעֲבָדִ֨ים וְלִשְׁפָחֹ֤ות נִמְכַּ֙רְנוּ֙ הֶחֱרַ֔שְׁתִּי כִּ֣י אֵ֥ין
    הַצָּ֛ר שֹׁוֶ֖ה בְּנֵ֥זֶק הַמֶּֽלֶךְ׃ ס
  pjt-pjt: '@see-verse:EST.007.003'
  kik-kik: Nĩ ũndũ niĩ na andũ akwa nĩtwendetio tũniinwo, na tũũragwo na tũhukio.
    Atĩrĩrĩ, korwo no kwendio twendetio tũgatuĩke ngombo cia arũme, na cia andũ-a-nja,
    niĩ nĩingĩrakirire tondũ thĩĩna ta ũcio ti mũiganu wa gũthĩĩnia mũthamaki.”
  fra-NCL: Car nous sommes vendus, moi et mon peuple, pour être détruits, égorgés,
    anéantis. Encore si nous étions vendus pour devenir esclaves et servantes, je
    me tairais ; mais maintenant, l’oppresseur ne peut compenser le dommage fait au
    roi. »
  cek-AK: Kai ih kaminawk to paro moe, hum pacoengah, tamit boih hanah kaicae hae
    zawh o boeh. Misong nongpa hoi nongpata ah ka oh o hanah, na zaw o nahaeloe, tih
    lok doeh ka thui o mak ai; toe siangpahrang sunghaih loe misa mah pathok let thai
    mak ai, tiah ka poek tiah a naa.
  cuk-cuk: Ar ade, ani, bela an-dulemarmala-oburgwilegega manigi ukles bukwad. Ar
    weyob guele, reyga boniga gudoed. Ar anmar unnila maiga-guega-uklesana, adi, an
    sunmakosulinad. An bese wilenaisulinad.
  uig-CYR: чүнки биз, йәни мән вә мениң хәлқим биргә йоқитилип, қирилип, нәслимиздин
    қурутулушқа сетиветилдуқ. Әгәр биз қул вә дедәкликкә сетиветилгән болсақ, сүкүт
    қилған болаттим; лекин падишасимниң тартидиған зийининиму дүшмән төләп берәлмәйтти,
    — дәп җавап бәрди Әстәр.
  tel-2017: నేను, నా జాతి ప్రజలు, సమూల నాశనానికి, సంహారానికి, తుడిచి పెట్టి వేయడానికి
    అమ్ముడుబోయాము. మేమంతా ఆడ, మగ బానిసలుగా అమ్ముడుబోయినట్టైతే నేను నోరు విప్పేదాన్ని
    కాదు. ఎందుకంటే ఆ మాత్రం ఇబ్బందికి రాజువైన మీకు బాధ ఇవ్వడం భావ్యం కాదు గదా.”
  hat-BSA: Paske nou te fin vann mwen menm avèk pèp mwen an, pou nou fin detwi, pou
    touye e anile nèt. Alò, si se te sèlman ke nou te vann kon esklav, gason kon fanm,
    mwen ta rete an silans, paske twoub la pa t ap merite ke m ta twouble wa a.”
  kos-kos: Nga ac mwet srahk kukakinyukla tari in anwuki. Funu kukakinyukla kut nu
    ke mwet kohs, nga lukun misla na ac tia lusrong tokosra. Tusruktu akoeyuk in sikiyukla
    kut — kut nukewa ac wanginla!”
  hbo-WLC: כִּ֤י נִמְכַּ֙רְנוּ֙ אֲנִ֣י וְעַמִּ֔י לְהַשְׁמִ֖יד לַהֲר֣וֹג וּלְאַבֵּ֑ד
    וְ֠אִלּוּ לַעֲבָדִ֨ים וְלִשְׁפָח֤וֹת נִמְכַּ֙רְנוּ֙ הֶחֱרַ֔שְׁתִּי כִּ֣י אֵ֥ין
    הַצָּ֛ר שֹׁוֶ֖ה בְּנֵ֥זֶק הַמֶּֽלֶךְ׃ ס
  ibo-ibo: Nʼihi na mụ na ndị m abụrụla ndị erere ere nʼaka ndị ga-ala anyị nʼiyi.
    Anyị abụrụla ndị a ga-egbu, na ndị aghaghị ịla nʼiyi. A sị na e rere anyị dịka
    ndị ohu nwoke na nwanyị, agaara m agba nkịtị, hapụ inye gị nsogbu, ma nʼihi nʼọdịghị
    ihe ga-akwụ ụgwọ isogbu eze.”
  ory-ory: କାରଣ ଆମ୍ଭେମାନେ, ମୁଁ ଓ ମୋହର ଲୋକମାନେ ସଂହାରିତ ଓ ହତ ଓ ବିନଷ୍ଟ ହେବା ନିମନ୍ତେ ବିକ୍ରୀତ
    ହୋଇଅଛୁ। ଯଦି ଆମ୍ଭେମାନେ କେବଳ ଦାସ ଓ ଦାସୀ ହେବା ପାଇଁ ବିକ୍ରୀତ ହୋଇଥାʼନ୍ତୁ, ତେବେ ଶତ୍ରୁ
    ମହାରାଜାଙ୍କର ଏହି କ୍ଷତି ପରିଶୋଧ କରି ନ ପାରିଲେ ହେଁ ମୁଁ ନୀରବ ହୋଇ ରହନ୍ତି।”
  chk-chk: Pun äm me aramasei aia möla pwe aipwe mäla o rosola. Are aipwe chök möla
    usun amanau mwän me fefin, üpwe fanafanala. Pun are epwe ina usun, äm feiengau
    esap aweiresuk en ai king, pwe kopwe lus ren.”
  rop-rop: Ai askimbat lagijat dumaji wanbala men bin pei mani blanga kilim en binijimap
    mi en ola Juwish pipul olabat. If dei bina selim melabat blanga jidan wekinmen
    en wekingel en melabat nomo bina wek blanga mani, wal ai bina jidan kwaitbala,
    dumaji det trabul im nomo brabli bigwan, bat im wandim kilim wi ded holot. Blanga
    tharran na mi kaman en askim yu.”
  ukr-1871: Бо видані ми, я й народ мій, щоб нас вигубити, повбивати і занапастити.
    Коли б ми були запродані в невольників та невольниць, я б мовчала, хоч ворог не
    надоложив би шкоди цареві.
  deu-1951: Denn wir sind verkauft, ich und mein Volk, um vertilgt, erwürgt und umgebracht
    zu werden. Wenn wir nur zu Knechten und Mägden verkauft würden, so wollte ich
    schweigen; aber der Feind wäre nicht imstande, den Schaden des Königs zu ersetzen!
  eng-JPS: for we are sold, I and my people, to be destroyed, to be slain, and to
    perish. But if we had been sold for bondmen and bondwomen, I had held my peace,
    for the adversary is not worthy that the king be endamaged.'
  srp-1865: Jer smo prodani ja i moj narod da nas potru, pobiju i istrijebe. Da smo
    prodani da budemo sluge i sluškinje, muèala bih, premda neprijatelj ne bi mogao
    naknaditi štete caru.
  lug-lug: Nze n’abantu bange tutuundiddwa eri okuzikirizibwa, okuttibwa n’okubula.
    Wakiri singa tutuundiddwa okuba abaddu n’abakazi abaweereza, nandisirise ne sikuteganya
    newaakubadde nga omulabe teyandiyinzizza kuliwa kabaka bwe yandifiiriddwa.”
  heb-heb: כי נמכרנו אני ועמי להשמיד להרוג ולאבד ואלו לעבדים ולשפחות נמכרנו החרשתי
    כי אין הצר שוה בנזק המלך׃
  ben-IRV: কারণ ধ্বংস, হত্যা করবার ও বিনষ্ট করবার জন্যই আমাকে ও আমার জাতির লোকদের
    বিক্রি করা হয়েছে। যদি আমাদের শুধু দাস ও দাসী হবার জন্য বিক্রিত হতাম, তবে আমি
    চুপ করেই থাকতাম; কিন্তু তা হলেও মহারাজের ক্ষতিপূরণ করা শত্রুদের সহজ হত না।”
  pan-pan: ਕਿਉਂਕਿ ਮੈਂ ਅਤੇ ਮੇਰੇ ਲੋਕ ਨਾਸ ਹੋਣ ਲਈ ਅਤੇ ਮਾਰੇ ਜਾਣ ਲਈ ਅਤੇ ਮਿਟਾਏ ਜਾਣ ਲਈ ਵੇਚ
    ਦਿੱਤੇ ਗਏ ਹਾਂ! ਜੇਕਰ ਅਸੀਂ ਸਿਰਫ਼ ਦਾਸ-ਦਾਸੀਆਂ ਹੋਣ ਲਈ ਵੇਚੇ ਜਾਂਦੇ ਤਾਂ ਮੈਂ ਚੁੱਪ ਰਹਿੰਦੀ
    ਪਰ ਸਾਡਾ ਵੈਰੀ ਰਾਜਾ ਦੇ ਘਾਟੇ ਨੂੰ ਪੂਰਾ ਨਹੀਂ ਕਰ ਸਕਦਾ!”
  mya-JVB: ကျွန်တော် မနှင့် ကျွန်တော် မအမျိုးသား ချင်း တို့ကို သတ်ဖြတ် သုတ်သင် ပယ်ရှင်း
    ခြင်းငှါ ရောင်း ပါပြီ။ ကျွန် ယောက်ျား ကျွန် မိန်းမဖြစ်စေခြင်းငှါ ရောင်း လျှင်
    ၊ ရန်သူသည် ရှင်ဘုရင် အကျိုးနည်းခြင်းအတွက် အဘိုးကိုပေး နိုင်သော်လည်း၊ ကျွန်တော်မတိတ်ဆိတ်စွာ
    နေပါမည် ဟု လျှောက်လေ၏။
  tbg-tbg: Minti tivakero viva tiharo, Vaiinti vovano vo uva tiva taataukero vatairara
    ti, vika tivata ekaa ti navunaakavata aru taiqa kevarave. Vika kia tinavu karapuhi
    vaiinti voqaara rumpate qaqi kaiqa vara timitaate tiaravauve. Vika mintireka iatirio,
    te vi uvara maara ntaira kiama ai tiva amuraitirio. Vika tinavu ekaara aru taiqa
    kareka auti variara kaarama te vi uvara ai tiva amuro, tiro.
  hmo-hmo: Badina be tau ta ese gwauhamata hereva ia ha-aukaia momokani, lau bona
    egu bese taudia do ia alaia ore momokani. Bema iena hereva ese hesiai gaukara
    mai guia danu dekenai ai do ia atoa, be hereva ta oi dekenai do lau gwauraia lasi,
    badina lau ura lasi metau oi dekenai do lau henia. To idia ura ai do idia hadikaia
    ore momokani, unai dainai oi dekenai lau noinoi inai.”
  urd-urd: क्यूँकि मैं और मेरे लोग हलाक और क़त्ल किए जाने, और नेस्त — ओ — नाबूद होने
    को बेच दिए गए हैं। अगर हम लोग ग़ुलाम और लौंडियाँ बनने के लिए बेच डाले जाते तो
    मैं चुप रहती, अगरचे उस दुश्मन को बादशाह के नुक़्सान का मु'आवज़ा देने की ताक़त
    न होती।”
  rus-SYN: Ибо проданы мы, я и народ мой, на истребление, убиение и погибель. Если
    бы мы проданы были в рабы и рабыни, я молчала бы, хотя враг не вознаградил бы
    ущерба царя.
  bqc-SIM: Asa mapi ń ma gbɛ̃́ↄ, wa dìlɛ wà wá dɛdɛ wà wá midɛ wà wá buibↄɛ.
    Tó wàlɛ wá yia zↄↄ ũ yãaɛ, dↄ̃ má nílɛ. Taasi bee taa i ka mà ĩadamao.
  tcz-CHONGTHU: Ajehchu kamite le keima hi eithatgo ho kom’a suhmang dingleh thagam
    dingin eikijohdoh taove. Keihohi sohding maimaija eikijoh doh uva hileh thipbeh
    a kaumdiu ahi, ajehchu hiti themma chu lengpa kasuhboi nomlou ahi.” Ati
  mar-mar: कारण, आमचा नाश होण्यासाठी, मारले जाण्यासाठी व नाहीसे व्हावे यासाठी मी आणि
    माझे लोक विकले गेलो आहोत. आमची नुसती गुलाम म्हणून विक्री झाली असती तरी मी गप्प
    राहिले असते. तरी त्या शत्रूला राजाची हानी भरून देऊ शकले नसते.”
  qub-qub: Nogataga juc chiquimajmi llapan marca-masëcunatawan ranticamasha wañuchimänanpaj.
    Uyway canäcunallapaj ranticaycamasha captenga manami rimacömanchu. Pay ranticamashallanpitaga
    manami umayquita nanächëmanchu.»
  bqp-bqp: Zaakũ makũ kũ ma gbɛ̃nↄ, ò dìtɛ kũ ò ó dɛdɛ ò láka kũńwo ò ó buri
    bomɛ. Tó òtɛni ó yía zↄ̀nↄ ũ yãmɛ, de má yĩtɛna. Wari dí taka dí ká mà wari
    dↄmmaro.
  hat-hat: Paske yo vann nou, mwen menm ansanm ak tout pèp mwen an, pou yo ka masakre
    nou, touye nou, disparèt nou nèt. Si se vann yo te vann nou pou fè nou tounen
    esklav, mwen pa ta di anyen, mwen pa ta deranje ou pou sa ase. Men, moun ki pa
    vle wè nou an p'ap janm ka ranplase pèt l'ap fè ou fè a.
  eng-BSB: For my people and I have been sold out to destruction, death, and annihilation.
    If we had merely been sold as menservants and maidservants, I would have remained
    silent, because no such distress would justify burdening the king.”
  eng-WEBPB: For we are sold, I and my people, to be destroyed, to be slain, and to
    perish. But if we had been sold for male and female slaves, I would have held
    my peace, although the adversary could not have compensated for the king’s loss.”
  kbq-kbq: Na'ankure nagri'ene vahe'ni'anena ko tahe'za akafri kafro nehu'za tazeri
    havizama nehu'za tahe vagamaresageta frisuna vahe zamazampi zagore tatre'naze.
    Hagi kazokzo eri'za vahe'ma tavarenaku'ma hiresina, nagra amanahu kea hu'na kna
    onkamusine. Hianagi nagri'ene naga'ni'anena mika'a tahe vagareke hu'naze.
  nhe-BL: Pampa se technamacatoc nochi tiisraelitame para techmictise. Quinequi ma
    techtzontlamiltica nochi tojuanti. Intla san technamacatosquía para titlatequipanose,
    huelis ax nimolinijtosquía. Pero intla techmictise nochi tojuanti, quicocos nochi
    motlanahuatilis pampa miyac tijnenpolos.
  bus-bus: Zaakɛ mapi kↄ̃n ma gbɛ̃nↄ, wà dìɛ kɛ̀ wà wa dɛdɛ wà wa kaatɛ wà wa borii
    bↄmɛ. Tó wèe wa yaa zↄ̀nↄ ũ yãmɛ, lɛ má yĩtɛna. Nawɛ̃a beee taka e ká mà ĩa
    dammaro.
  gub-BL: — Ta'e amo heme'eg amo pe hezuka kar pà hemumaw kar pà izupe a'e 'y. Ume'eg
    heànàm izupe wazuka kar pà wamumaw kar pà izupe wà no. Aze mo ureme'eg uma'ereko
    e ma'e romo. naze'eg iwer mo. Ta'e na'ikatu kwaw pixika'i ma'e imume'u haw newe
    'y. i'i izupe.
  eng-DRA: 'For we are given up, I and my people, to be destroyed, to be slain, and
    to perish. And would God we were sold for bondmen and bondwomen: the evil might
    be borne with, and I would have mourned in silence: but now we have an enemy,
    whose cruelty redoundeth upon the king.'
