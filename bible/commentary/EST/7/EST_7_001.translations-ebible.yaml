verse: EST.007.001
translations:
  mal-C: രാജാവും ഹാമാനും എസ്ഥേർരാജ്ഞി ഒരുക്കിയ വിരുന്നിനു ചെന്നു.
  deu-TKW: Als nun der König mit Haman eingetreten war, um bei der Königin Esther
    zu zechen,
  lin-lin: Mokonzi mpe Amani bakendeki mpe bakomaki na feti oyo Ester, mwasi ya mokonzi,
    abongisaki.
  eng-LSV: And the king comes in, and Haman, to drink with Esther the queen,
  eng-GNV: So the King and Haman came to banket with the Queene Ester.
  eng-WEBSTER: So the king and Haman came to banquet with Esther the queen.
  nhw-BL: Huajca Tlanahuatijquetl Asuero ihuaya Amán yajque ichaj nopa Sihua Tlanahuatijquetl
    Ester para nopa tlacualistli.
  swh-ONEN: Basi mfalme na Hamani wakaenda kula chakula pamoja na Malkia Esta.
  bba-bba: Yerɑ sinɑ boko kɑ Hɑmɑni bɑ Ɛsitɛɛn tɔ̃ɔ bɑkɑ dim mɛ dɑ nɔn yiruse.
  eng-KJVCPB: So the king and Haman came to banquet with Esther the queen.
  luo-luo: Kuom mano, ruoth kod Haman nodhi chiemo gi Esta ma mikache,
  meu-meu: Taunabunai, hanua pavapavana bona Hamana na e raka vareai, Queen Eseta
    ida bae aniani hebou totona.
  npi-ULB: त्यसैले राजा र हामान रानी एस्तरसित भोजन गर्न गए ।
  yor-yor: Ọba àti Hamani sì lọ sí àpèjẹ pẹ̀lú Esteri ayaba,
  ind-ind: Lalu Raja Ahasweros dan Haman pergi ke jamuan makan istimewa untuk kedua
    kalinya yang sudah disiapkan oleh Ratu Ester.
  pes-OPCB: به این ترتیب پادشاه و هامان در مجلس ضیافت ملکه استر حاضر شدند.
  tgl-ULB: Kaya pumunta ang hari at si Haman sa pista kasama ni Reyna Esther.
  hui-hui: Horo mende biangi Hamana kinila libu haru Eseda andaga tomo nole pene.
  mya-mya: ဤ​သို့​ဖြင့်​မင်း​ကြီး​နှင့်​ဟာ​မန်​သည် ဧ​သ​တာ ၏​ည​စာ​စား​ပွဲ​သို့-
  bod-N: རྒྱལ་པོས་ཧ་མཱན་ཁྲིད་ནས་རྒྱལ་མོ་ཨེས་སི་ཐེར་གྱི་གསོལ་སྟོན་ལ་ཕེབས་ཤིང་།
  sna-sna: Naizvozvo mambo naHamani vakaenda kundodya navaHosi Esteri,
  spa-BLM: El rey y Amán vinieron a banquete con la reina Ester.
  cac-cac: Ix lajvi chi', ix b'at vin̈ rey yed' vin̈aj Amán chi' d'a jun nivan vael
    chi'.
  swh-ULB: Kwa hiyo mfalme na Hamani wakaenda kausherekea na malkia Esta.
  bel-bel: І прыйшоў цар з Аманам на гасьціну да Эстэры царыцы.
  deu-ELBBK: Und der König und Haman kamen zum Gelage bei der Königin Esther.
  mbb-OT: Ne midlavung si Hadì Ahasuerus wey si Haman duma ki Rayna Ester.
  mal-2015: അങ്ങനെ രാജാവും ഹാമാനും എസ്ഥേർരാജ്ഞിയോടുകൂടെ വിരുന്നു കഴിവാൻ ചെന്നു.
  rmc-rmc: O kraľis the o Haman sas pale pre hoscina ke kraľovna Ester.
  nlg-nlg: Keri ge gaia Haman maia na vunaghi haba toro tona tana gougonu sule te
    gonidilaa vinahogho Esther.
  pes-OPV: پس پادشاه و هامان نزد استر ملکه به ضیافت حاضر شدند.
  ron-1924: Ымпэратул ши Хаман с-ау дус ла оспэц ла ымпэрэтяса Естера.
  ben-OBCV: তারপর রাজা ও হামন রানি ইষ্টেরের ভোজে গেলেন,
  lex-lex: 'Nhor nioka ray nora Haman rla pa ror Ester ra''an nana re''eni wornu la''a
    Ester mei wawannu. La''pa e remun reria arka noma ray natiana Ester niwra: “Nara,
    yanpa omuiwra mukot hadom de, mukota wa! La'' hya''a maka ompuaka pa nahniakar
    worg ho''ola la''a lodna hairi di mana, hota gala tiy o''a.”'
  som-som: Haddaba boqorkii iyo Haamaan waxay u yimaadeen inay Boqorad Esteer martiqaadkeedii
    ka qayb galaan.
  lat-VUC: Intravit itaque rex et Aman, ut biberent cum regina.
  eng-ASVBT: So the king and Haman came to banquet with Esther the queen.
  ita-1885: Il re adunque venne con Haman, al convito con la regina Ester.
  eng-ULB: So the king and Haman went to feast with Queen Esther.
  spa-VBL: El rey y Amán fueron a la cena de la reina Ester.
  fra-_FOB: Le roi et Haman vinrent donc au festin chez la reine Esther.
  mal-mal: അങ്ങനെ രാജാവും ഹാമാനും എസ്ഥേർരാജ്ഞിയോടുകൂടെ വിരുന്ന് കഴിക്കുവാൻ ചെന്നു.
  urd-GVR: Chunāṅche bādshāh aur Hāmān Āstar Malikā kī ziyāfat meṅ sharīk hue.
  suz-BL: मिनु पिप नु हामान, निम्‍फा पिपीम एस्‍तरमी सेल्‍शो भोज जथ लाम्‍ताक्‍स।
  ita-1927: Il re e Haman andarono dunque al convito con la regina Ester.
  ckb-ckb: ئینجا پاشا و هامان چوونە داوەتەکەی ئەستێری شاژن.
  eng-BBE: So the king and Haman came to take wine with Esther the queen.
  kan-OKCV: ಅರಸನೂ ಹಾಮಾನನೂ ಎಸ್ತೇರ್ ರಾಣಿಯ ಔತಣಕ್ಕೆ ಬಂದರು.
  tam-2017: ராணியாகிய எஸ்தருடன் விருந்து உண்ண, ராஜாவும் ஆமானும் வந்தபோது,
  spa-RV-1909: VINO pues el rey con Amán á beber con la reina Esther.
  ron-BTF: Astfel împăratul şi Haman au venit să se ospăteze cu împărăteasa Estera.
  eng-WEBP: So the king and Haman came to banquet with Esther the queen.
  eng-FBV: The king and Haman went to Queen Esther's dinner.
  nld-1939: En weer gingen de koning en Haman ter maaltijd bij koningin Ester.
  nch-BL: Huajca Tanahuatijquet Asuero ihuaya Amán yajque ichaj nopa Sihua Tanahuatijquet
    Ester para nopa tacualisti.
  vie-1934: Vậy, vua và Ha-man đến dự tiệc rượu với hoàng hậu Ê-xơ-tê.
  hin-CV: राजा तथा हामान रानी एस्तेर के यहां दाखमधु पी रहे थे.
  spa-BES: Entonces el rey y Amán vinieron a tomar vino con la reina Ester.
  tdx-tdx: Aa le nimb’ amy sabadidakey mb’eo i mpanjakay naho i Hamane mitraok’ amy
    Estere mpanjaka-ampela.
  tha-KJV: กษัตริย์​จึงเสด็จกับฮามานไปในการเลี้ยงกับพระราชินีเอสเธอร์
  por-BR-2018: Veio, pois, o rei com Hamã para beber com a rainha Ester.
  deu-ELO: Und der König und Haman kamen zum Gelage bei der Königin Esther.
  caa-caa: Entonces e rey y e Amán ixiobꞌ tama e wiar lo que ustabꞌir umen e reina
    Ester.
  eng-WYC-2018: Therefore the king and Haman entered to the feast, and to drink with
    the queen. (And so the king and Haman went to the feast, to dine with the queen.)
  epo-epo: La reĝo kaj Haman venis, por festeni ĉe la reĝino Ester.
  uig-PIN: Xuning bilǝn padixaⱨ bilǝn Ⱨaman hanix Əstǝrning ziyapitigǝ dahil boluxⱪa
    kǝldi.
  beo-beo: Amola hina bagade Segesisi amola Ha:ima:ne da Eseda ea lolo nabe eno amoga
    asi.
  tpi-OTNT: Olsem na namba 2 taim king tupela Haman i go kaikai wantaim Esta. Ol i
    dring wain i stap na king i askim Esta olsem, “Kwin Esta, yu laikim wanem samting?
    Yu tok na bai mi givim yu. Sapos yu laik, mi inap givim yu hap kantri bilong mi.”
  hau-SA: Saboda haka sarki da Haman suka tafi cin abinci wurin sarauniya Esta.
  uig-LAT: Shuning bilen padishah bilen Haman xanish Esterning ziyapitige daxil bolushqa
    keldi.
  nde-nde: Inkosi loHamani basebesiyakudla leNdlovukazi u-Esta,
  ton-ton: Ko ia naʻe haʻu ai ʻae tuʻi mo Hamani ki he kātoanga mo Eseta ko e tuʻi
    fefine.
  ces-1613: A tak přišel král i Aman, aby hodovali s Ester královnou.
  eng-WMB: So the king and Haman came to banquet with Esther the queen.
  tam-TCV: அப்படியே அரசனும், ஆமானும் எஸ்தர் அரசியுடன் விருந்து உண்ணப் போனார்கள்.
  ceb-ULB: Busa miadto ang hari ug si Haman sa kombira ni Rayna Ester.
  mkn-mkn: Ais raja deng Haman datang makan pesta sama-sama deng mama raja Ester.
  pol-UBG: Król i Haman przybyli więc na ucztę do królowej Estery.
  urd-GVU: چنانچہ بادشاہ اور ہامان آستر ملکہ کی ضیافت میں شریک ہوئے۔
  eng-OEBCW: So the king and Haman went to drink with Queen Esther.
  deu-1912: Und da der König mit Haman kam zum Mahl, das die Königin Esther zugerichtet
    hatte,
  kan-2017: ಅರಸನು ಹಾಮಾನನೊಡನೆ ಎಸ್ತೇರಳ ಮನೆಗೆ ಔತಣಕ್ಕಾಗಿ ಬಂದನು.
  yap-yap: Ma aram me yan fare pilung nge Haman ni ngar abichgad Ester
  hlt-MCSB: Manghai neh Haman te manghainu Esther neh ok hamla cet.
  mdy-ETH: ዬያሮ ካኣቲንታ ሃማንታ ላምዓሲ ዓስቲሮና ዎላ ሙይ ዑሽካኒ ዴንዴኔ፤
  twi-ASANTE: Enti, ɔhene no ne Haman kɔɔ Ɔhemmaa Ɛster apontoɔ no.
  eng-WEBU: So the king and Haman came to banquet with Esther the queen.
  wal-wal: Efin kawoinne Hamaani Kawee Asttiri gibiraa maanau biidosona.
  tgk-tgk: Ҳамин тавр, подшоҳ ва Ҳаман ба зиёфати дуюми малика Эстер рафтанд.
  spa-PDDPT: El rey y Amán fueron a comer con la reina Ester.
  gun-gun: Ha'e gui ma huvixa oguerovaẽ Hamã gua'yxy Ester reve oy'u okuapy aguã py.
  agu-BL: Itzun bantz nintzun ben yi rey tu Amán tan wa'a'n tuch' yi reina te yi junt
    balaj wa'a'n yi txumijt ta'n.
  ilo-ULB: Napan ngarud ti ari ken ni Haman iti padaya ni Ester.
  kpg-kpg: Malaa gei di king mo Haman guu hula gu miami i baahi o Esther
  uig-ARA: شۇنىڭ بىلەن پادىشاھ بىلەن ھامان خانىش ئەستەرنىڭ زىياپىتىگە داخىل بولۇشقا
    كەلدى.
  sus-sus: Mangɛ nun Haman naxa siga mangɛ ginɛ Esita xɔnyi e dɛgede.
  pon-2006: Nanmwarkio oh Aman eri ketila rehn Ester pwe ira en konot
  ksd-ksd: Damana ra king ma Aman dir ga vana ta ra lukara kai Esta ra taulai kai
    ra king.
  tur-YTC: Böylece kral ve Haman Kraliçe Ester'in ziyafetine geldiler.
  ind-AYT: Raja dan Haman datang ke perjamuan makan bersama Ratu Ester.
  nya-nya: Choncho mfumu ndi Hamani anabwera kudzadya phwando la mfumukazi Estere.
  kyg-kyg: Inagi kini vekaꞌe Hemaniꞌeꞌmo Esataꞌeꞌmo uꞌana neꞌyaꞌmo nesayafeꞌmo uꞌnaꞌae.
  mps-mps: Tama si sogo ma te king bidi de Haman si te Esta dali nai tugi pai. Augwali
    te wain wę tudubadi, tama tuni bidigo Estabolo ma hanalu wali, “Tialima, kwin
    Esta, nago magi nai godolo ebawe? Nago po obaso, te eno nagebolo mawaibao. Te
    nago homugo eno tǫ pedai me badu nagebolo mabo usu yaiba wida, te eno nage mawaibao,”
    wali.
  tpi-tpi: Olsem na namba 2 taim king tupela Haman i go kaikai wantaim Esta. Ol i
    dring wain i stap na king i askim Esta olsem, “Kwin Esta, yu laikim wanem samting?
    Yu tok na bai mi givim yu. Sapos yu laik, mi inap givim yu hap kantri bilong mi.”
  dan-1931: Da Kongen tillige med Haman var kommet til Gæstebudet hos Dronning Ester,
  vie-OVCB: Vậy, vua và Ha-man đến dự tiệc với Hoàng hậu Ê-xơ-tê.
  guj-2017: રાજા તથા હામાન એસ્તેર રાણીએ તૈયાર કરેલી મિજબાનીમાં આવ્યા.
  pon-2006A: Nanmwarkio oh Aman eri ketila rehn Ester pwe ira en konot
  por-BRBSL: Assim, o rei e Haman vieram ao banquete com Esther, a rainha.
  eng-OEBUS: So the king and Haman went to drink with Queen Esther.
  cth-cth: Hatdawkvah, siangpahrang hoi Haman teh siangpahrangnu, Esta e bu a ven
    roi.
  twi-twi: Enti ɔhene no ne Haman kɔɔ Ɔhemmea Ɛster aponto no ase.
  hlt-hlt: Manghai neh Haman te manghainu Esther neh ok hamla cet.
  tbz-SIM: Okpɑ̀ɑ̀tì nɛ̀ Amɑnni kɛ̀ bɛ̀ɛ kɔtɛ Ɛsitɛɛ ciɛ mudiì.
  msy-2020: Ezɨ kar namba 2ɨn dughiam atrivim ko Haman ghugha Esta koma api. Me wain
    apa egha daghemɨn tongɨn atrivim uam Estan azara, “Kwin Esta, bizir nɨ ifuegha
    na mɨkɨmasava amim, nɨ na mɨkɨm. Eghtɨ, nguibar kɨ ativagha garim, kɨ tongɨra
    anebigh egh akuatam nɨ danɨngam.”
  dop-dop: Ḿpʋ́ɣʋ́ wulɑʋ nɑ Hɑmɑŋ pɑ polɑ Ɩsǝtɛɛ tɛɣɛ tɔɣɔʋ.
  azb-azb: Padşahla Haman mələkə Esterin ziyafətinə gəldi.
  eng-DBY: And the king and Haman came to drink with Esther the queen.
  hin-2017: अतः राजा और हामान एस्तेर रानी के भोज में आ गए।
  wol-KYG: Ba loolu amee Buur ànd ak Aman dem ca berndey Lingeer Esteer.
  bjr-bjr: Minara kinna faqa Amannafa faqa kaifaa oonu Estaa nammarina faqa narana
    naqau. Nasmaseeqa misa uainna nammari naida marufanoo kinna fanno Estaa nammarina
    iramirinoo qinau, kuinna Esta nammari ani nana ainainaree aididanoo fee anee qinaqa
    qinee ani amianauranoo. Ani aidinaqa qinee eeqá maqa maaqa faqa ani amianauranoo.
  eng-YLT: And the king cometh in, and Haman, to drink with Esther the queen,
  eng-WYC-2017: Therefore the king and Haman entered to the feast, and to drink with
    the queen.
  eng-WMBB: So the king and Haman came to banquet with Esther the queen.
  urd-GVH: चुनाँचे बादशाह और हामान आस्तर मलिका की ज़ियाफ़त में शरीक हुए।
  rug-rug: Ke la henahena koe Esita sa baṉara meke se Hamani.
  gaz-gaz: Mootichii fi Haamaan gara cidha Asteer Mootittiin qopheessite sanaa dhaqan;
  fra-LSG: Le roi et Haman allèrent au festin chez la reine Esther.
  yal-yal: Mangan nun Haman yi siga Esita donse dondeni.
  haw-1868: HELE mai la no hoi ke alii a me Hamana e ahainu me Esetera.
  arb-NAV: وَحَضَرَ الْمَلِكُ وَهَامَانُ مَأْدُبَةَ أَسْتِيرَ الْمَلِكَةِ.
  ewe-ewe: Ale Haman kple Fia Ahasuerus va kplɔ̃ si Ester ɖo la ŋu.
  eng-LEE: And the king came with Haman to drink with Esther the queen.
  asm-FB: তাৰ পাছত ৰজা আৰু হামনে ৰাণী ইষ্টেৰৰ ভোজলৈ গ’ল।
  sus-A: مَنفّ نُن هَمَن نَشَ سِفَ مَنفّ فِنّ عٍسِتَ شْنيِ عٍ دّفٍدٍ.
  fra-SBL: Le roi et Haman vinrent donc au banquet avec la reine Esther.
  hbo-hbo: וַיָּבֹ֤א הַמֶּ֙לֶךְ֙ וְהָמָ֔ן לִשְׁתֹּ֖ות עִם־אֶסְתֵּ֥ר הַמַּלְכָּֽה׃
  pjt-pjt: Ka Aimannga kuliṟa anu munu mayatja panya puḻkangka tjunguringkula pula
    wirkanu Esther-ku ngurangka munu pula tjarpara mai ngalkuningi palula tjunguringkula.
    Palu mayatjangku panya piṟuku tjapinu Esther-la, “Nyaakun mukuringanyi? Tjinguṟu
    nyuntu mukuringkunyangkaṉanta tjaraṟa puḻka mulapa ungkuku ngayulu kanyintjatjanungku.”
    Ka Esther-lu wangkangu, “Wiṟungkuṉi wanyu wankaṟura wanka nyinanytjaku, ngayuku
    walytja tjuṯa kuḻu. Panya ngayulu nyiringka nyangu ngayuku walytja tjuṯa iluntankunytjikitjangku
    wangkanytja. Palu wanyulanya wiṟungku aṯunymaṟa wanka kanyinma.” Ka mayatjangku
    panya tjapinu, “Nganalu wanyu walkatjuṟa iyaṉu nyuntumpa walytja tjuṯa iluntankunytjaku?”
    Ka Esther-lu wangkangu, “Wati nyangangku. Nyanga paluṟu wati kura nganampa mirpaṉtju.”
    Ka Aimannga kuliṟa puḻkaṟa nguḻuringu. Ka wati panya mayatja puḻka palumpa puḻkaṟa
    mirpaṉaringu. Ka mayatjaku wati waṟkaripaingku wangkangu, “Nyaratja nyawa, puṉu
    nyara waṟa palyantja ngaṟanyi Aimanku waḻingka itingka. Nyara palulaya kunyu kuwari
    Mutukainya liri karpiṟa katunguṟu waṟaly-waṟalytjunanyi.” Ka mayatjangku wangkangu
    palumpa waṟkaripai tjuṯangka, “Wiya, wati nyanga palunya alatjiṯuya utitjura nyara
    palula.” Kaya mulapaṯu wati panya Aimannga katira liri karpiṟa katunguṟu waṟaly-waṟalytjunu,
    ka ilungu.
  kik-kik: Nĩ ũndũ ũcio mũthamaki na Hamani magĩthiĩ kũrĩanĩra na Esiteri, mũtumia
    wa mũthamaki,
  fra-NCL: Le roi et Aman allèrent au festin d’Esther.
  cek-AK: To pongah siangpahrang hoi Haman loe siangpahrang zu Esther mah sak ih buhraenghaih
    poihkung ah caeh hoi.
  cuk-cuk: Rey-Asuero Amánʼbo, rey-ome-Ester-mas-imaksadse nadmalad.
  uig-CYR: Шуниң билән падиша билән Һаман ханиш Әстәрниң зияпитигә дахил болушқа кәлди.
  tel-2017: రాజు, హామాను రెండవ రోజు ఎస్తేరు రాణి దగ్గరికి విందుకు వచ్చారు.
  hat-BSA: Alò, wa a avèk Haman te vini pou bwè diven an avèk Esther, rèn nan.
  kos-kos: Ouinge tokosra ac Haman som in mongo yorol Esther
  hbo-WLC: וַיָּבֹ֤א הַמֶּ֙לֶךְ֙ וְהָמָ֔ן לִשְׁתּ֖וֹת עִם־אֶסְתֵּ֥ר הַמַּלְכָּֽה׃
  ibo-ibo: Eze na Heman gara iri oriri ahụ Esta nwunye eze kpọrọ ha,
  ory-ory: ଏହିରୂପେ ଏଷ୍ଟର ରାଣୀ ସହିତ ରାଜା ଓ ହାମନ୍‍ ଭୋଜନ କରିବାକୁ ଉପସ୍ଥିତ ହେଲେ।
  chk-chk: Iwe, ewe king me Haman ra feila ngeni ewe kametip kiwiin Ester a föri.
  rop-rop: Wal det king en Heiman bin go en dagat daga garram Esta,
  ukr-1871: І прийшов царь із Аманом гоститись у царицї Естери.
  deu-1951: So kam nun der König mit Haman zum Trinkgelage bei der Königin Esther.
  eng-JPS: So the king and Haman came to banquet with Esther the queen.
  srp-1865: I tako doðe car i Aman na objed carici Jestiri.
  lug-lug: Awo Kabaka ne Kamani ne bagenda ku mbaga ya Nnabagereka Eseza gye yateekateeka.
  heb-heb: ויבא המלך והמן לשתות עם אסתר המלכה׃
  ben-IRV: পরে রাজা ও হামন দ্বিতীয় বার রাণী ইষ্টেরের সঙ্গে খাওয়া দাওয়া করবার জন্য
    আসলেন।
  pan-pan: ਰਾਜਾ ਅਤੇ ਹਾਮਾਨ ਰਾਣੀ ਅਸਤਰ ਦੇ ਭੋਜ ਲਈ ਆ ਗਏ।
  mya-JVB: တဖန် ရှင်ဘုရင် နှင့် ဟာမန် သည်၊ မိဖုရား ဧသတာ နှင့်အတူ စပျစ်ရည်သောက် အံ့သောငှါ
    သွား ကြ၏။
  tbg-tbg: Avuhainaa vaiintivanovata, Hamaanivavata, qaiqaa oru Estaara kara nareka
    vura. Kara namake viraqaahai uaini ne vauvaro avuhainaa vaiinti viva Estaara qaiqaa
    irero tiharo, Kuini Estaao, ai muntukavano nana haikarae vaivo? Ai muntukavano
    vaina haikarara ti irairaqe ai amiare. Are ti irairaqe te hini provinsinavu raqikiainara
    rairake ai amiare, tiro.
  hmo-hmo: Unai dainai, king Ahasuero bona Hamana be idia raka vareai, kwini Eseta
    danu do idia aniani hebou totona.
  urd-urd: तब बादशाह और हामान आए कि आस्तर मलिका के साथ खाएँ — पिएँ।
  rus-SYN: И пришел царь с Аманом пировать у Есфири царицы.
  bqc-SIM: Ɔ̃ kí ń Amanio gɛ̀ pↄblei ń Ɛsitɛɛo.
  tcz-CHONGTHU: Hiti chun lengpa le Haman chu lengnu Esther golvahna ankong a dingin
    ache lhontai.
  mar-mar: तेव्हा राजा आणि हामान राणी एस्तेरकडे मेजवानीला गेले.
  qub-qub: Yapay ray Asuerowan Amanga aywaran Ester micuy rurachishanman.
  bqp-bqp: Akũ kína kũ Amanao gɛ̀ɛ pↄ́ ble kũ Ɛsitao.
  hat-hat: Wa a te al nan fèt larenn Estè a ankò ansanm ak Aman.
  eng-BSB: So the king and Haman went to dine with Esther the queen,
  eng-WEBPB: So the king and Haman came to banquet with Esther the queen.
  kbq-kbq: Ana higeno kini ne'ene Hemanikea kuini a' Esta'ma retro'ma hu'nea ne'za
    ome nenaku vu'na'e.
  nhe-BL: Huajca Tlanahuatijquetl Asuero ihuaya Amán yajque ichaj nopa Sihua Tlanahuatijquetl
    Ester para nopa tlacualistli.
  bus-bus: Ben kína kↄ̃n Amanao gàa pↄ́ ble kↄ̃n Ɛsitao.
  gub-BL: Tuwihawete a'e, Àmà a'e no, oho wi Eter imai'u hawhu pe wà kury.
  eng-DRA: So the king and Aman went in, to drink with the queen.
