  hau-SA: Sai ya amsa wa sarki cewa, “Saboda mutumin da sarki yake jin daɗi yă girmama,
  uig-LAT: 'padishahqa: — Padishah izzet-hörmitini qilishni yaxshi körgen kishige'
  nde-nde: Ngakho waphendula inkosi wathi, “Emuntwini inkosi ethokoza ngaye ukuba
    imuphe udumo,
  ton-ton: Pea naʻe lea ʻa Hamani ki he tuʻi, ʻo pehē, “Ko e tangata ʻoku fiefia ai
    ʻae tuʻi ke fakaongoongolelei.
  ces-1613: 'Odpověděl Aman králi: Muži tomu, jehož král ctíti chce,'
  eng-WMB: Haman said to the king, “For the man whom the king delights to honor,
  tam-TCV: 'அதனால் ஆமான் அரசனிடம், “அரசன் கனம்பண்ண விரும்பும் மனிதனுக்கு செய்யப்பட
    வேண்டியதாவது:'
  ceb-ULB: Miingon si Haman ngadto sa hari, “Alang sa tawo nga gikahimut-an sa hari
    aron nga pasidunggan,
  mkn-mkn: 'Jadi dia kasi tau sang raja bilang, “Bapa raja! Beta pung usul bagini:
    kalo bapa raja mau kasi tunju hormat sang satu orang, na,'
  pol-UBG: 'Odpowiedział Haman królowi: Dla mężczyzny, którego król chce uczcić;'
  urd-GVU: چنانچہ اُس نے جواب دیا، ”جس آدمی کی بادشاہ خاص عزت کرنا چاہیں
  eng-OEBCW: So he said to the king, ‘For the man whom the king wishes to honour
  deu-1912: 'Und Haman sprach zum König: Dem Mann, den der König gerne wollte ehren,'
  kan-2017: ಅದಕ್ಕೆ ಹಾಮಾನನು, “ಅರಸನು ನನ್ನನ್ನಲ್ಲದೆ ಇನ್ನಾರನ್ನು ಸನ್ಮಾನಿಸುವುದಕ್ಕೆ ಇಷ್ಟವುಳ್ಳವನಾಗಿರುವನು”
    ಅಂದುಕೊಂಡನು.
  yap-yap: Ma aram me ga’ar Haman ngak fare pilung “Re mo’on ni ba’adag pilung ni
