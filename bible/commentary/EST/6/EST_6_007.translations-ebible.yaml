  por-BRBSL: 'Haman disse ao rei: “Para o homem que o rei se deleita em honrar,'
  eng-OEBUS: So he said to the king, “For the man whom the king wishes to honor
  cth-cth: Haman ni siangpahrang koevah, Siangpahrang ni bari a poe han a ngai e tami
