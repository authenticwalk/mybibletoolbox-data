  uig-ARA: 'پادىشاھقا: ــ پادىشاھ ئىززەت-ھۆرمىتىنى قىلىشنى ياخشى كۆرگەن كىشىگە'
  sus-sus: Na kui Haman naxa mangɛ yaabi, «Mangɛ, i wama mixi naxan binyafe,
