  epo-epo: 'Kaj Haman diris al la reĝo: Se al iu la reĝo volas fari honoron,'
  uig-PIN: 'padixaⱨⱪa: — Padixaⱨ izzǝt-ⱨɵrmitini ⱪilixni yahxi kɵrgǝn kixigǝ'
  beo-beo: '-'
  tpi-OTNT: Olsem na Haman i bekim tok bilong king olsem, “Bringim klos yu yet i save
    putim na givim long dispela man. Na bilasim gut wanpela satel na baklain bilong
