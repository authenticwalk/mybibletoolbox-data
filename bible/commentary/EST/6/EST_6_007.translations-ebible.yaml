  eng-DBY: And Haman answered the king, For the man whom the king delights to honour,
  hin-2017: राजा को उत्तर दिया, “जिस मनुष्य की प्रतिष्ठा राजा करना चाहे,
  wol-KYG: 'Mu ne Buur: «Waa ji Buur namma teral déy,'
