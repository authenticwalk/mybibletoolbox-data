    ካኣቱሞ ቦንቾም ዓጎ ማላቶ ዓሶ ዓጊሲሴ፤
  twi-ASANTE: Enti, ɔbuaa sɛ, “Sɛ ɔhene pɛ sɛ ɔhyɛ obi animuonyam a,
  eng-WEBU: Haman said to the king, “For the man whom the king delights to honor,
