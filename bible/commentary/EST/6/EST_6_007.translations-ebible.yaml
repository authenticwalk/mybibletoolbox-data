  dan-1931: 'Derfor svarede Haman Kongen: “Hvis Kongen ønsker at hædre en Mand,'
  vie-OVCB: 'Vì thế ông tâu: “Người vua ban vinh dự'
  guj-2017: એટલે હામાને રાજાને કહ્યું કે, “જે માણસને માન આપવાની રાજાની ખુશી હોય,
  pon-2006A: Ih eri sapeng nanmwarkio, patohwan, “Likoun nanmwarki en wisikdohng aramas
