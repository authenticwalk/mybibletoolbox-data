  kyg-kyg: Inagi Hemaniꞌa kini vekamo geꞌaleꞌmo aeno atagaina huno ha painoꞌaeꞌmo,
    Kini vekae, ala agiꞌamo alisiya vekalegamo ina kavaꞌmo huvo. Kini vekamogamo yatala
