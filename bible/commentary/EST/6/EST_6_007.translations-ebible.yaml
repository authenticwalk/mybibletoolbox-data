verse: EST.006.007
translations:
  mal-C: 'അതിനാൽ അവൻ ഉത്തരം പറഞ്ഞു: “രാജാവ് ആദരിക്കാൻ ആഗ്രഹിക്കുന്ന മനുഷ്യനുവേണ്ടി,'
  deu-TKW: 'Und Haman sprach zu dem Könige: Wenn der König gern jemanden Ehre erweisen
    möchte,'
  lin-lin: 'Amani azongiselaki mokonzi : — Mpo na moto oyo mokonzi alingi kopesa lokumu,'
  eng-LSV: And Haman says to the king, “The man in whose honor the king has delighted,
  eng-GNV: And Haman answered the King, The man whome the King would honour,
  eng-WEBSTER: And Haman answered the king, For the man whom the king delighteth to
    honor,
  nhw-BL: 'Huajca tlananquili: ―Notlanahuatijca, para ne tlacatl catli tijnequi tijhueyichihuas,'
  swh-ONEN: Kwa hiyo akamjibu mfalme, “Kwa mtu ambaye mfalme apenda kumheshimu,
  bba-bba: yinni, ɑ̀ n kĩ ɑ ɡoo wɔlle suɑ,
  eng-KJVCPB: And Haman answered the king, For the man whom the king delighteth to
    honour,
  luo-luo: Omiyo nodwoko ruoth niya, “Ngʼama ruoth morgo mar miyo duongʼ,
  meu-meu: 'Bena Hamana ese hanua pavapavana e haere henia, eto, Hanua pavapavana
    ese ihanamona e moalelaiamu tauna na ini bae karaia toma:'
  npi-ULB: हामानले राजालाई भने, “जुन मानिसलाई राजाले सम्मान दिन इच्छा गर्नुभएको छ,
  yor-yor: Nítorí náà Hamani dá ọba lóhùn pé, “Fún ọkùnrin tí inú ọba dùn sí láti
    dá lọ́lá,
  ind-ind: Jadi Haman menjawab, “Jika ada seseorang yang Tuanku Raja hendak memberi
    penghormatan besar,
  pes-OPCB: 'پس جواب داد: «برای چنین شخصی باید ردای پادشاه و اسب سلطنتی او را که با
    زیورآلات تزیین شده است بیاورند.'
  tgl-ULB: Sinabi ni Haman sa hari, “Sa lalaki na kinalulugdang parangalan ng hari,
  hui-hui: Ani manda buwa ibugua kinihondo ogodagua ladai bini. Aga kini í̠ninaga
    biagane biago agali ogonihondo mibe. Ani buwa í̠ninaga nogo hosini biragane ale
    pume dariba halu kininaga yári nogo hosi haguaneni biahalu agali biago ibu ogoriani
    berelabe.
  mya-mya: မင်း​ကြီး​က``ဘု​ရင်​မင်း​ကြီး​ဆင်​ယင်​တော် မူ​သော​မင်း​မြောက်​တန်​ဆာ၊ စီး​တော်​မူ​သော
    မြင်း​တော်၊ ဆောင်း​တော်​မူ​သော​ရာ​ဇ​သ​ရ​ဖူ ကို​ယူ​ခဲ့​စေ​တော်​မူ​ပါ။-
  bod-N: ཧ་མཱན་གྱིས་རྒྱལ་པོ་ལ། རྒྱལ་པོ་མཉེས་ཤིང་གོང་བཀུར་བྱེད་པའི་མི་དེ་ལ་ནི།
  sna-sna: Naizvozvo akapindura mambo akati, “Iye munhu, mambo waanofarira kukudza,
  spa-BLM: 'Amán dijo al rey: “Para el hombre a quien el rey se deleita en honrar,'
  cac-cac: 'Yuj chi'' ix tac''vi vin̈ icha tic: —Mamin rey, a val tas smoj tz''utaj
    junoc vinac chi'','
  swh-ULB: Hamani amjibu mfame, Kwa mtu yule ambaye mfalme ampenda na kumuheshimu,
  bel-bel: 'І сказаў Аман цару: таму чалавеку, якога цар хоча вылучць пашанаю,'
  deu-ELBBK: 'Und Haman sprach zu dem König: Der Mann, an dessen Ehre der König Gefallen
    hat –'
  mbb-OT: 'umbe midtavak sikandin te, “Iyan meupiya he ebeelan nu ziyà te kandin is:'
  mal-2015: 'ഹാമാൻ രാജാവിനോടു: രാജാവു ബഹുമാനിപ്പാൻ ഇച്ഛിക്കുന്ന പുരുഷന്നു വേണ്ടി'
  rmc-rmc: 'Vašoda o Haman odphenďa le kraľiske: „Te kames, kraľina, varekaske te
    presikavel e pačiv,'
  nlg-nlg: Keri ge agaia te bosatughu vania me ghaghua, “Ge na vunaghi haba te ghanaghana
    geke talumavaa siki sakai ke,
  pes-OPV: 'پس هامان به پادشاه گفت: «برای شخصی که پادشاه به تکریم نمودن او رغبت دارد،'
  ron-1924: 'Ши Хаман а рэспунс ымпэратулуй: „Омулуй пе каре вря ымпэратул сэ-л чинстяскэ,'
  ben-OBCV: সেইজন্য সে উত্তরে বলল, “রাজা যাকে সম্মান দেখাতে চান,
  lex-lex: 'Pede nakot la ray niwra: “Tun ray, mhuopan pa riy rodia tun ray nainiar
    plalahwani. Ne rod walia tun ray kudni id maka ha rkeni wutu-lai la wawannu totpena
    riy maka ray niwra nhu''ru-nhelam la de nha''at la kud de.'
  som-som: Oo Haamaan wuxuu boqorkii ku yidhi, Ninkii boqorku ku farxo inuu maamuuso
  lat-VUC: 'respondit: Homo, quem rex honorare cupit,'
  eng-ASVBT: And Haman said unto the king, For the man whom the king delighteth to
    honor,
  ita-1885: 'Ed Haman disse al re: Se il re volesse onorare alcuno,'
  eng-ULB: Haman said to the king, “For the man whom the king takes pleasure in honoring,
  spa-VBL: 'Entonces Amán le dijo al rey: “A un hombre al que el rey quiere honrar'
  fra-_FOB: 'Et Haman répondit au roi: Quant à l''homme que le roi veut honorer,'
  mal-mal: 'ഹാമാൻ രാജാവിനോട്: “രാജാവ് ബഹുമാനിക്കുവാൻ ആഗ്രഹിക്കുന്ന പുരുഷന് വേണ്ടി'
  urd-GVR: Chunāṅche us ne jawāb diyā, “Jis ādmī kī bādshāh ḳhās izzat karnā chāheṅ
  suz-BL: मिनु मेकोमी पिप कली “पिप सु कली मान गेचा दाक्‍नीनी,
  ita-1927: 'E Haman rispose al re: “All’uomo che il re voglia onorare?'
  ckb-ckb: 'ئیتر هامان وەڵامی پاشای دایەوە: «بۆ ئەو پیاوەی کە پاشا پێی خۆشە ڕێزی لێ
    بگرێت،'
  eng-BBE: And Haman, answering the king, said, For the man whom the king has delight
    in honouring,
  kan-OKCV: ಆದ್ದರಿಂದ ಹಾಮಾನನು ಅರಸನಿಗೆ, “ಅರಸನು ಸನ್ಮಾನಿಸಬೇಕೆಂದಿರುವ ಮನುಷ್ಯನಿಗೆ ಮಾಡಬೇಕಾದದ್ದೇನೆಂದರೆ,
  tam-2017: 'ராஜாவை நோக்கி: ராஜா கனப்படுத்த விரும்புகிற மனிதனுக்கு செய்யவேண்டியது
    என்னவென்றால்,'
  spa-RV-1909: 'Y respondió Amán al rey: Al varón cuya honra desea el rey,'
  ron-BTF: 'Şi Haman a răspuns împăratului: Pentru bărbatul pe care împăratul doreşte
    să îl onoreze,'
  eng-WEBP: Haman said to the king, “For the man whom the king delights to honor,
  eng-FBV: So Haman said to the king, “A man whom the king wants to honor
  nld-1939: 'Daarom gaf hij den koning ten antwoord: Wat er moet gebeuren met den
    man, wien de koning eer wil bewijzen?'
  nch-BL: 'Huajca tananquili: ―Notanahuatijca, para ne tacat cati tijnequi tijhueyichihuas,'
  vie-1934: 'Vậy, Ha-man bèn tâu rằng: Hễ người nào vua muốn tôn trọng,'
  hin-CV: हामान ने राजा को उत्तर दिया, “राजा जिस व्यक्ति को सम्मान करना चाहें,
  spa-BES: 'Entonces respondiendo Aman al rey, dijo: Porque el hombre a quien el rey
    se deleita en honrar,'
  tdx-tdx: 'le hoe t’i Hamane amy mpanjakay: Ty am’ indaty tea’ i mpanjakay asiñeñey,'
  tha-KJV: แล​้วฮามานจึงทูลกษั​ตริ​ย์​ว่า “​เพื่อให้​เกียรติ​แก่​คนที​่​กษัตริย์​พอพระทัยจะประทานเกียรติยศนั้น
  por-BR-2018: 'Por isso Hamã respondeu ao rei: Ao homem a quem o rei deseja honrar,'
  deu-ELO: 'Und Haman sprach zu dem König: Der Mann, an dessen Ehre der König Gefallen
    hat-'
  caa-caa: 'Y tamar era ojron y che: —Pues e winic lo que cꞌani atajttzꞌa umen e rey'
  eng-WYC-2018: and he answered, The man, whom the king coveteth to honour, (and so
