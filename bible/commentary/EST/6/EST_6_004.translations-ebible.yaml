  hin-2017: राजा ने पूछा, “आँगन में कौन है?” उसी समय हामान राजा के भवन से बाहरी आँगन
    में इस मनसा से आया था, कि जो खम्भा उसने मोर्दकै के लिये तैयार कराया था, उस पर
