    gallows that he had prepared for him.
  urd-GVH: उसी लमहे हामान महल के बैरूनी सहन में आ पहुँचा था ताकि बादशाह से मर्दकी
    को उस सूली से लटकाने की इजाज़त माँगे जो उसने उसके लिए बनवाई थी। बादशाह ने सवाल
    किया, “बाहर सहन में कौन है?”
  rug-rug: Nanasa la sa baṉara koa ri na nabulu, “Kaiqa qua tie tavetavete si korapa
    koa pa pavasa pa sadana sa vetu baṉara kamahire?” Pa totoso korapa nanasa sa baṉara
    si nuquru mae se Hamani koasa pavasa tanisa baṉara pude mae nanasia sa baṉara
    pude kaqu tava huqi ruana se Modekae pa vasina huqihuqiana pu tava namanama vekona.
  gaz-gaz: Mootichis, “Eenyutu oobdii kana keessa jira?” jedhee gaafate. Yeroo sana
    Haamaan waaʼee Mordekaayiin muka dhaabe sana irratti fannisuu mootichatti himuuf
    jedhee oobdii masaraa mootummaa isa gara alaa seenee ture.
  fra-LSG: 'Alors le roi dit: Qui est dans la cour? Haman était venu dans la cour
    extérieure de la maison du roi, pour demander au roi de faire pendre Mardochée
    au bois qu’il avait préparé pour lui.'
  yal-yal: Mangan mɔn yi maxɔdinna ti, a naxa, “Nde n ma banxini?” Na yi a li, Haman
    yi baxi sode mangana genla kui. A bata yi fa a faladeni mangan xa, a xa Marodoke
    singan na singan tideni a naxan yitɔnxi Marodoke xili ma.
  haw-1868: Ninau ae la ke alii, Owai la ma ka pahale? Ua hiki mai o Hamana ma ka
    pahale mawaho o ka hale o ke alii e olelo i ke alii, e liia o Moredekai ma ke
    olokea ana i hoomakaukau ai nona.
  arb-NAV: 'فَقَالَ الْمَلِكُ: «مَنْ فِي سَاحَةِ الْقَصْرِ؟» وَكَانَ هَامَانُ قَدْ
    دَخَلَ سَاحَةَ قَصْرِ الْمَلِكِ الْخَارِجِيَّةَ لِيَطْلُبَ مِنَ الْمَلِكِ أَنْ
    يَأْمُرَ بِصَلْبِ مُرْدَخَايَ عَلَى الْخَشَبَةِ الَّتِي أَعَدَّهَا لَهُ.'
  ewe-ewe: Fia la bia be, “Ame kae le xɔxɔnu afi ma?” Eva eme be Haman va ɖo afi ma
    teti be yeabia fia la be wòaɖe mɔ na ye yeade ka ve na Mordekai ɖe kadeveti si
    tum yenɔ la ŋu.
  eng-LEE: And the king said, Who is in the court? Now Haman was come into the outer
    court of the king's house, to say unto the king to hang Mordecai on the gallows
    which he had prepared for him.
  asm-FB: ৰজাই সুধিলে, “চোতালত কোন আছে? সেই সময়ত ৰজাৰ আগত নিবেদন কৰি নিজে যুগুত কৰা
    ফাঁচি কাঠত মৰ্দখয়ক ফাঁচি দিবলৈ ৰাজগৃহৰ বাহিৰ চোতালত হামন সোমাইছিল।
  sus-A: مَنفّ مَن نَشَ عٍ مَشْرِن، «ندٍ بَشِ سٌدٍ ﭑ مَ بَنشِ كُي يَكْسِ؟» هَمَن نُ
    بَرَ سٌ مَنفّ شْنيِ، عَلَكٌ عَ شَ عَ مَيَندِ مٌرٌدٍكَيِ شَ فبَكُ وُرِ مَ، نَشَن
    نُ بَرَ فّ تِدٍ نَا.
  fra-SBL: 'Le roi dit : « Qui est dans la cour ? » Haman était entré dans la cour
    extérieure de la maison du roi, pour parler au roi de faire pendre Mardochée à
    la potence qu''il avait préparée pour lui.'
  hbo-hbo: וַיֹּ֥אמֶר הַמֶּ֖לֶךְ מִ֣י בֶחָצֵ֑ר וְהָמָ֣ן בָּ֗א לַחֲצַ֤ר בֵּית־הַמֶּ֙לֶךְ֙
    הַחִ֣יצֹונָ֔ה לֵאמֹ֣ר לַמֶּ֔לֶךְ לִתְלֹות֙ אֶֽת־מָרְדֳּכַ֔י עַל־הָעֵ֖ץ אֲשֶׁר־הֵכִ֥ין
    לֹֽו׃
  pjt-pjt: '@see-verse:EST.006.003'
  kik-kik: Mũthamaki akĩũria atĩrĩ, “Nũũ ũrĩ hau nja?” Hamani aakorirwo no hĩndĩ aatoonya
    nja ya nyũmba ya mũthamaki nĩguo aarie na mũthamaki ũhoro wa gũcuuria Moridekai
    mũtĩ-igũrũ ũrĩa aathondekithĩtie nĩ ũndũ wake.
  fra-NCL: 'Et le roi dit : « Qui est dans la cour ? » — Or Aman était venu dans la
    cour extérieure de la maison du roi, pour demander au roi de faire pendre Mardochée
    au bois qu’il avait préparé pour lui. —'
  cek-AK: Siangpahrang mah, Imthung longhmaa ah mi maw kaom? tiah a naa. To natheum
    ah Haman loe siangpahrang im akunhaih tasa longhmaa ah oh; a sak ih kasang parai
    tung pongah Mordekai bangh hanah siangpahrang khaeah lokthuih hanah angzoh.
  cuk-cuk: 'Deyob sunmaknanaidgine, Amán reyneg-imbagi dognonikid, adi, Reyse-egisega,
    suar-ogwichisadgine dukargi-edinnar Mardoqueo-bannu-bannu nasikye. Degisoggu,
    rey egisdesunnad: —¿Doa we neg-imbagi gudii?'
  uig-CYR: — Орда һойлисида ким бар? — дәп сориди падиша. Бу чағда Һаман падишадин
    Мордикайни өзи тәйярлап қойған дарға есишни тәләп қилғили келип, ординиң ташқириқи
    һойлисиға киргән еди.
  tel-2017: అప్పుడు “ఆవరణంలో ఉన్నది ఎవరు?” అని రాజు అడిగాడు. అప్పటికి హామాను తాను
    చేయించిన ఉరి కొయ్య మీద మొర్దెకైని ఉరి తీయించడానికి రాజు అనుమతి అడగడానికి రాజ భవంతి
    ఆవరణంలోకి వచ్చి ఉన్నాడు.
  hat-BSA: 'Pou sa, wa a te di: “Kilès ki nan lakou a?” Alò, Haman te fenk antre nan
    lakou deyò a palè wa a pou l ta kab pale avèk wa a konsènan afè pann Mardochée
    sou etaj ki te bati pou li a.'
  kos-kos: Na tokosra el siyuk, “Su sin mwet fulat luk oasr inkul uh?” In pacl sacna
    Haman el utyak inkalkal sin tokosra. El tuku in siyuk sel tokosra tuh Mordecai
    elan sripsripyak ke nien loksak se ma akoeyukla tari.
  hbo-WLC: וַיֹּ֥אמֶר הַמֶּ֖לֶךְ מִ֣י בֶחָצֵ֑ר וְהָמָ֣ן בָּ֗א לַחֲצַ֤ר בֵּית־הַמֶּ֙לֶךְ֙
    הַחִ֣יצוֹנָ֔ה לֵאמֹ֣ר לַמֶּ֔לֶךְ לִתְלוֹת֙ אֶֽת־מָרְדֳּכַ֔י עַל־הָעֵ֖ץ אֲשֶׁר־הֵכִ֥ין
    לֽוֹ׃
  ibo-ibo: Eze sịrị, “Onye nọ nʼogige?” Ma Heman ka batachara na mbata ogige ụlọeze,
    ịgwa eze banyere mkwugbu Mọdekai nʼelu osisi nke o guzobere nʼihi ya.
  ory-ory: ତହୁଁ ରାଜା ପଚାରିଲେ, “ପ୍ରାଙ୍ଗଣରେ କିଏ କିଛି?” ଏହି ସମୟରେ ହାମନ୍‍ ଆପଣା ପ୍ରସ୍ତୁତ
    ଫାଶୀକାଠରେ ମର୍ଦ୍ଦଖୟଙ୍କୁ ଫାଶୀ ଦେବା ପାଇଁ ରାଜାକୁ କହିବା ନିମନ୍ତେ ରାଜଗୃହର ବାହାର ପ୍ରାଙ୍ଗଣକୁ
    ଆସିଥିଲେ।
  chk-chk: Mürin, ewe king a ais, “Iö a nom lükün?” Lon ewe otun Haman a tolong lon
    ewe leni lükün imwen ewe king, pwe epwe churi ewe king o tüngor an epwe forusi
    Mortokai won ewe irä a amolätä fän itan.
  rop-rop: En det king bin askim olabat, “Enibodi deya weidabat blanga mi?” Wal Heiman
    bin jis kaman langa det king haus blanga askim im blanga heingimap Modakai langa
    det pos weya im wekinmen olabat bin bildimap.
  ukr-1871: 'І сказав царь: Хто в дворі? А Аман прийшов тодї у двір царського дому
    поговорити з царем, щоб повісити Мардохея на дереві, що він зладив йому.'
  deu-1951: 'Und der König fragte: Wer ist im Hofe? Nun war Haman gerade in den äußern
    Hof des königlichen Hauses gekommen, um dem König zu sagen, er solle Mardochai
    an den Galgen hängen lassen, den er für ihn bereitet hatte.'
  eng-JPS: 'And the king said: ''Who is in the court?'' — Now Haman was come into
    the outer court of the king''s house, to speak unto the king to hang Mordecai
    on the gallows that he had prepared for him. —'
  srp-1865: 'A car reèe: ko je u trijemu? A Aman bješe došao u spoljašnji trijem dvora
    careva da kaže caru da se objesi Mardohej na vješala koja mu je pripravio.'
  lug-lug: Awo Kabaka n’abuuza nti, “Ani ali mu luggya?” Mu kiseera ekyo Kamani yali
    yakayingira mu luggya olw’ebweru olw’oku lubiri lwa Kabaka, nga azze okwogera
    ne Kabaka ku kigambo eky’okuwanika Moluddekaayi ku kalabba Kamani ke yali amuzimbidde.
  heb-heb: ויאמר המלך מי בחצר והמן בא לחצר בית המלך החיצונה לאמר למלך לתלות את מרדכי
    על העץ אשר הכין לו׃
  ben-IRV: পরে রাজা বললেন, “উঠানে কে আছে?” তখন হামন নিজের তৈরী ফাঁসিকাঠে মর্দখয়কে
    ফাঁসি দেবার জন্য রাজার কাছে নিবেদন করতে রাজবাড়ির বাইরের উঠানে এসেছিল।
  pan-pan: ਰਾਜੇ ਨੇ ਪੁੱਛਿਆ, “ਵਿਹੜੇ ਵਿੱਚ ਕੌਣ ਹੈ?” ਉਸੇ ਸਮੇਂ ਹਾਮਾਨ ਰਾਜਾ ਦੇ ਮਹਿਲ ਦੇ ਬਾਹਰੀ
    ਵਿਹੜੇ ਵਿੱਚ ਆਇਆ ਤਾਂ ਕਿ ਜੋ ਥੰਮ੍ਹ ਉਸ ਨੇ ਮਾਰਦਕਈ ਦੇ ਲਈ ਤਿਆਰ ਕੀਤਾ ਸੀ, ਉਸ ਉੱਤੇ ਮਾਰਦਕਈ
    ਨੂੰ ਚੜ੍ਹਾਉਣ ਲਈ ਰਾਜਾ ਨੂੰ ਕਹੇ।
  mya-JVB: ရှင် ဘုရင်ကလည်း ၊ တန်တိုင်း တွင်း၌ အဘယ်သူ ရှိသနည်းဟုမေး တော်မူလျှင်၊ ဟာမန်
    သည် မိမိလုပ် နှင့် သော လည်ဆွဲ ချတိုင်၌ မော်ဒကဲ ကို လည်ဆွဲ ချရမည် အကြောင်း ၊ နန်းတော်
    ပြင် တန်တိုင်း တွင်းသို့ ဝင် မိသည် ဖြစ်၍၊
  tbg-tbg: Vika minti tuvaro avuhainaa vaiintivano tiharo, Ti kaiqa vaiinti nora vovano
    vahaaqaini vairove? tiro. Minti tuvaro Hamaaniva vate viqanaqai anintero Motekaira
    aunta taaqimake vukai katari aratoraqaa hiriterara iriharo avuhainaa vaiinti virara
    irareva vaumanta,
  hmo-hmo: King ia gwau, “Daika be egu magu lalonai idia noho?” Unai neganai Hamana
    be king ena ruma ena magu lalonai ia raka vareai vadaeni, ia ura ia karaia hegaegae
    taua dae auna dekenai Morodekai do ia taua dae mase dalana king dekenai do ia
    herevalaia.
  urd-urd: और बादशाह ने पूछा, “बारगाह में कौन हाज़िर है?” उधर हामान शाही महल की बाहरी
    बारगाह में आया हुआ था कि मर्दकै को उस सूली पर चढ़ाने के लिए, जो उसने उसके लिए
    तैयार की थी। बादशाह से दरख़्वास्त करे।
  rus-SYN: 'Когда царь расспрашивал о благодеянии Мардохея, пришел на двор Аман, и
    сказал царь: кто на дворе? Аман же пришел тогда на внешний двор царского дома
    поговорить с царем, чтобы повесили Мардохея на дереве, которое он приготовил для
    него.'
  bqc-SIM: 'Ɔ̃ kí mɛ̀: Démɛ kú ua wei? À mↄ lè Amani gɛ̃̀ kibɛ ua gↄ̃̀ↄ Maadose
    looa lí pↄ́ á pɛ̀lɛɛpiwa yã''oiɛ̀.'
  tcz-CHONGTHU: “Polang leitola umkhu koiham?” tin lengpan adongin ahi. Hiche aseipet
    tah chun Haman khopi polam leitol ahung lhung chet in, lengpa kom’a Mordecai chu
    atundohsa thinglhon chung’a khailih ding phalna thum'a ahung pet tah chu ahi.
  mar-mar: राजा म्हणाला “चौकात कोण आहे?” हामान तर आपण जो खांब मर्दखयाला फाशी देण्यासाठी
    तयार केला होता ते राजाला सांगण्यास राजाच्या घराच्या बाहेरच्या अंगणात आला होता.
  qub-qub: 'Chayno parlarcaycaptin Amanga yaycuriran palasyu puncun sawanman. «Mardoqueota
    matichishaj matinata rurachishächo» nir rayta ninanpaj aywaran. Rayga yanapajnincunata
    tapuran: «¿Pitaj puncucho puriycan?» nir.'
  bqp-bqp: 'Akũ kína pì: Dí mɛ́ à kú ↄnn gwee? Gↄrↄ kũ̀a Amana gɛ̃̀ kínabɛ ↄnn gↄ̃̀nↄ
    de à Mↄdekai lokona lí kũ à pɛ̀tɛ pìia yã onɛ.'
  hat-hat: 'Wa a mande: -Kilès nan chèf yo ki nan lakou palè a? Lè sa a, Aman te fèk
    antre nan lakou palè a. Li te vin mande wa a pou l'' te fè pann Madoche nan poto
    li te pare a.'
  eng-BSB: “Who is in the court?” the king asked. Now Haman had just entered the outer
    court of the palace to ask the king to hang Mordecai on the gallows he had prepared
    for him.
  eng-WEBPB: The king said, “Who is in the court?” Now Haman had come into the outer
    court of the king’s house, to speak to the king about hanging Mordecai on the
    gallows that he had prepared for him.
  kbq-kbq: Higeno kini ne'mo'a huno, Iza kumapina menina mani'ne? huno nehigeno'a,
    Hemani'a zafama tro'ma hunte'nere'ma Modekaima aheno hanti'nia naneke kini ne'
    ome asaminaku, kini ne' kumapina ana umareri'ne.
  nhe-BL: 'Huan ipan nopa tlalochtli ajsico Amán calteno icaltlanahuatil nopa tlanahuatijquetl.
    Hualajqui quitlajtlaniqui para ma quicuapiloca Mardoqueo ipan nopa hueyi cuahuitl
    tlen quisencajtoya. Huajca nopa tlanahuatijquetl quitlajtlani: ―¿Ajqueya nemi
    calteno?'
  bus-bus: 'Ben kína bè: Dé bé à kú ua guu gwee? Àɛ sↄ̃ Amana gɛ̃̀ kíbɛ ua guu gↄ̃ↄ
    lɛ à Mↄdekai logona lí kɛ̀ à pɛ̀ɛ pìa yã onɛ.'
  gub-BL: A'e 'ar mehe we Àmà wixe a'e katu haw pe tuwihawete iker haw huwake har
    pe kury. Ipuru'azuwyk kar wer Monekaz tuwihawete pe puru'azuwykar haw wemiapo
    karer rehe a'e. Upuranu tuwihawete wemiruze'eg wanehe. — Mo wiko katu pe, i'i
    wanupe.
  eng-DRA: 'And the king said immediately: Who is in the court? for Aman was coming
    in to the inner court of the king’s house, to speak to the king, that he might
    order Mardochai to be hanged upon the gibbet which was prepared for him.'
