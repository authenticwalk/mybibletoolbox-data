    Mordecai gi di mee mademade dangada dela gu hagatogomaalia.
  uig-ARA: ــ ئوردا ھويلىسىدا كىم بار؟ ــ دەپ سورىدى پادىشاھ. بۇ چاغدا ھامان پادىشاھتىن
