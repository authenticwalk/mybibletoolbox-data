    ಅರಮನೆಯ ಹೊರಗಣ ಪ್ರಾಕಾರದಲ್ಲಿ ಬಂದು ನಿಂತಿದ್ದನು.
  yap-yap: Me fith fare pilung ni ga’ar, “Bay reb e pi tolang rog u lan e re naun
    ney e chiney?” Ngiyal’nem ma kafni thum’ Haman ngalan e yoror; ke yib ni nge yog
    ngak e en pilung ni ngan uchuliy Mordekai ko fare fen e mo’ochol ni kafin ni mu’nag.
  hlt-MCSB: Manghai loh, “Vongup kah te unim?” a ti vaengah, Haman tah thing dongah
    Mordekai kuiok sak ham a tawn te manghai taengah thui hamla manghai im kah vongup
    khuila lom kun.
  mdy-ETH: ካኣቲ ጊንሣ፦ «ካኣቱሞ ማኣሮይዳ ታኣኒ ዒንጌ ቢታንቶና ዓኣ ዓሶፓ ሃካ ዓሲ ዓኣ?» ጌይ ዖኦጬኔ። ሃማ ዒማና ዒኢኒ
    ጊኢጊሼ፥ ሱፆ ሚፆይዳ ሜርዴኪዮሴ ሱፃኒ ካኣቲ ዖኦጮሮ ካኣቱሞ ማኣሮይዳ ዓሳ ቡካ ቤዞ ጌሎ ጌላኔ፤
  twi-ASANTE: Ɔhene no bisaa sɛ, “Hwan na ɔhyɛ akyire hɔ adihɔ hɔ no?” Ɛbaa sɛ, na
