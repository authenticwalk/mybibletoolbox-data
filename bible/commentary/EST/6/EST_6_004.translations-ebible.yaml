  dop-dop: 'Ḿpʋ́ɣʋ́ wulɑʋ pɔɔsɑɑ sɩ: Awe wɛ tɑɣɑ tɔɔ? Ɩlɛ pɩɩ pɑnɑ Hɑmɑŋ kɑ polɑɑ
    sɩ ɩ sǝlǝmǝɣɩ wulɑʋ sɩ pɑ́ pusi Mɑɑtosee nɑ tesikɑ ŋkɑ pɑɑ sɑɑkɑɑ tɔ.'
  azb-azb: 'Padşah dedi: «Həyətdə kim var?» Bu zaman Haman padşah sarayının bayır
