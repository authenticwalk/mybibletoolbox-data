    nu bara gɛ tide naa.
  pon-2006: Nanmwarkio eri keinemwe, “Mie emen nei lapalap ako nan tehnpaset?” Aman
    ahpwtehn pedolong nan kelen tehnpaso pwehn patohwan peki rehn nanmwarki me Mordekai
