    Mordekai ta ra davai i ga page vatur ia ure.'
  tur-YTC: Kral, “Avluda kim var?” diye sordu. Haman, kralın evinin dış avlusuna,
    Mordekay için hazırlanmış darağacına onun asılması hakkında konuşmak için gelmişti.
  ind-AYT: Lalu, raja bertanya, “Siapa yang ada di halaman?” Pada saat itu, Haman
