verse: EST.006.004
translations:
  mal-C: “പുറത്തെ അങ്കണത്തിൽ ആരുണ്ട്?” രാജാവു ചോദിച്ചു. അപ്പോൾ മൊർദെഖായിക്കായി ഒരുക്കിയ
    തൂക്കുമരത്തിൽ അദ്ദേഹത്തെ തൂക്കണമെന്ന് അപേക്ഷിക്കാൻ ഹാമാൻ അങ്കണത്തിനു പുറത്ത് നിൽക്കുന്നുണ്ടായിരുന്നു.
  deu-TKW: 'Da fragte der König: Wer ist im Vorhofe? gerade als Haman den äußeren
    Vorhof des königlichen Palastes betreten hatte, um den König zu bitten, daß man
    Mardachai an den Galgen hängen lassen solle, den er für ihn hergerichtet hatte.'
  lin-lin: 'Mokonzi atunaki : — Nani azali kati na lopango ? Nzokande Amani awutaki
    kokota na lopango ya libanda ya ndako ya mokonzi mpo na kosolola na ye mpo ete
    badiembika Maridoshe na nzete oyo atelemisaki mpo na ye.'
  eng-LSV: And the king says, “Who [is] in the court?” And Haman has come into the
    outer court of the house of the king, to say to the king to hang Mordecai on the
    tree that he had prepared for him.
  eng-GNV: And the King sayde, Who is in the court? (Now Haman was come into the inner
    court of the Kings house, that he might speake vnto the King to hang Mordecai
    on the tree that he had prepared for him.)
  eng-WEBSTER: And the king said, Who is in the court? Now Haman had come into the
    outward court of the king's house, to speak to the king to hang Mordecai on the
    gallows that he had prepared for him.
  nhw-BL: 'Huan ipan nopa tlatoctzi ajsico Amán calteno icaltlanahuatil nopa tlanahuatijquetl.
    Hualajqui quitlajtlaniqui para ma quicuapiloca Mardoqueo ipan nopa hueyi cuahuitl
    catli quisencajtoya. Huajca nopa tlanahuatijquetl tlatzintocac: ―¿Ajqueya nemi
    calteno?'
  swh-ONEN: Mfalme akasema, “Ni nani yuko uani?” Wakati huo huo Hamani alikuwa ameingia
    ua wa nje wa jumba la mfalme kusema na mfalme kuhusu kumwangika Mordekai katika
    mahali pa kuangikia watu alipokuwa amepajenga kwa ajili yake.
  bba-bba: Sinɑ boko u bikiɑ u nɛɛ, wɑrɑ u wɑ̃ɑ sinɑ kpɑɑru mi. N deemɑ sɑɑ yerɑ Hɑmɑni
    u duumɑm sisi u kɑ sinɑ boko kɑnɑ u Mɑɑdose sɑ̃ɑrusiɑ dɑ̃ɑ ye u sɔɔru kuɑn wɔllɔ.
  eng-KJVCPB: And the king said, Who is in the court? Now Haman was come into the
    outward court of the king’s house, to speak unto the king to hang Mordecai on
    the gallows that he had prepared for him.
  luo-luo: Eka ruoth nopenjo niya, “En ngʼa manie laru?” Noyudo ka koro eka Haman
    donjo e laru ma oko mar dala ruoth mondo owuo gi ruoth kuom wach mar nego Modekai
    kolier e gima noselosone.
  meu-meu: Hanua pavapavana eto, Daika na maḡu lalonai noho? Una negana ai Hamana
    na hanua pavapavana ena ruma maḡuna lalonai vada e raka vareai, ena ura be vada
    e heḡaeḡaelaia tau-dae auna ai Morodekai baine mataia dalana na hanua pavapavana
    baine herevalai henia.
  npi-ULB: राजाले भने, “चोकमा को छ ?” अब हामानचाहिं भर्खरै आफूले तयार गरेको फाँसीको
    काठमा मोर्दकैलाई झुण्ड्याउन भनी राजासित बिन्ती गर्न राजदरबारको बाहिर चोकमा आइपुगेका
    थिए ।
  yor-yor: Ọba wí pé, “Ta ni ó wà nínú àgbàlá?” Nísinsin yìí, Hamani ṣẹ̀ṣẹ̀ wọ àgbàlá
    ìta ààfin ni láti sọ fún ọba nípa síso Mordekai lórí igi tí ó ti rì fún un.
  ind-ind: Lalu raja bertanya, “Apakah ada pejabat di lingkungan istana ini?” Kebetulan
    saat itu, Haman memasuki halaman istana untuk memohon supaya Mordekai digantung
    pada tiang gantungan yang baru saja dia dirikan.
  pes-OPCB: 'پادشاه گفت: «آیا کسی از درباریان در کاخ هست؟» برحسب اتفاق هامان تازه
    وارد کاخ شده بود تا از پادشاه اجازه بگیرد که مردخای را دار بزند.'
  tgl-ULB: At sinabi ng hari, “Sino ang nasa patyo?” Ngayon si Haman ay pumasok sa
    panlabas na patyo ng bahay ng hari upang kausapin siya tungkol sa pagbitay kay
    Mordecai sa bitayang inihanda niya para sa kanya.
  hui-hui: Ani layagola kini ibugua tihondo ogodagua hale hene. I̱naga agali haguane
    maru anda ogoniha kabe nahebe, lene. Ti bi ogoni lalu heaore Hamana ibugua ira
    dibuwa hongo manda biaho helayagoria Modegai bo manogo bia hole lowa kini hale
    hole pabe tamuha ubaanda halu ibini.
  mya-mya: မင်း​ကြီး​က​လည်း``နန်း​တော်​တွင်း​၌​ငါ​၏ မှူး​မတ်​တစ်​စုံ​တစ်​ယောက်​ရှိ​ပါ​သ​လော''
    ဟု မေး​တော်​မူ​၏။ ထို​အ​ချိန်​၌​ဟာ​မန်​သည်​နန်း​တော်​တွင်း​သို့ ဝင်​ရောက်​လာ​၏။
    သူ​သည်​မိ​မိ​စိုက်​ထူ​ခဲ့​သည့် လည်​ဆွဲ​တိုင်​တွင် မော်​ဒ​ကဲ​အား​ကွပ်​မျက်​ရန်
    မင်း​ကြီး​ထံ​ခွင့်​ပန်​မည်​အ​ကြံ​နှင့်​ရောက်​ရှိ လာ​ခြင်း​ဖြစ်​၏။-
  bod-N: ཡང་རྒྱལ་པོས། ཚོམས་ཆེན་ཕྱི་རུ་སུ་ཞིག་ཡོད་དམ་ཞེས་དྲིས་ཤིང་། ཏག་ཏག་སྐབས་དེར་ཧ་མཱན་ཚོམས་ཆེན་ཕྱི་རུ་སླེབས་ཏེ།
    རང་གིས་གྲ་སྒྲིག་བྱས་པའི་འཕྱར་ཤིང་གི་སྟེང་དུ་མོར་དོ་ཀཱ་ཨི་དཔྱང་བའི་ཕྱིར་རྒྱལ་པོར་ཞུ་བར་སྒུག་ཡོད་པ་ལ།
  sna-sna: Mambo akati, “Ndiani ari muruvazhe?” Zvino Hamani akanga achangopinda muruvazhe
    rwokunze rwapamuzinda kuti azotaura kuna mambo maererano nokusungirira Modhekai
    pamatanda aakanga amisa.
  spa-BLM: 'El rey dijo: “¿Quién está en el patio?” Ahora bien, Amán había entrado
    en el atrio exterior de la casa real, para hablar con el rey acerca de colgar
    a Mardoqueo en la horca que había preparado para él.'
  cac-cac: 'Ix yalan vin̈ rey chi'' icha tic: —¿Mach jun ayec'' d''a yamaq''uil palacio
    tic? Ixiquec eyila'', xchi vin̈. A val ta'' van sjavi vin̈aj Amán yic tzul sc''anan
    vin̈ d''a vin̈ rey chi'' to tz''ac''chajq''ue locan vin̈aj Mardoqueo d''a jun
    te te'' toxo ix schec b''ojoc vin̈.'
  swh-ULB: Kisha mfalme akauliza, “Ni nani aliye ndani ya ua.” Na Hamani alikuwa ameingia
    katika ua wa mfalme ili amwombe mfalme atoe kibali ili Modekai atundikwe kwenye
    mti aliouandaa.
  bel-bel: 'І сказаў цар: хто на двары? Аман прыйшоў тады на зьнешні двор царскага
    дома пагаварыць з царом, каб павесілі Мардахэя на дрэве, якое ён падрыхтаваў для
    яго.'
  deu-ELBBK: 'Da sprach der König: Wer ist im Hof? Und Haman war eben in den äußeren
    Hof des Königshauses gekommen, um dem König zu sagen, man möge Mordokai an den
    Baum hängen, den er für ihn bereitet hatte.'
  mbb-OT: Ne zutun he timpu iyan daan kebpekeuma ni Haman diyà te lama te turuǥan,
    su edhengyuan din kes hadì he ebitayen si Mordecai ziyà te impeveelan din he vitayà
    para ki Mordecai. Ne mid-insà kes hadì te, “Hentei heeyan is edhithitindeg keniyan
    te lama?”
  mal-2015: പ്രാകാരത്തിൽ ആരുള്ളു എന്നു രാജാവു ചോദിച്ചു. എന്നാൽ ഹാമാൻ മൊർദ്ദെഖായിക്കു
    വേണ്ടി താൻ തീർപ്പിച്ച കഴുവിന്മേൽ അവനെ തൂക്കിക്കളയേണ്ടതിന്നു രാജാവിനോടു അപേക്ഷിപ്പാൻ
    രാജധാനിയുടെ പുറത്തു പ്രാകാരത്തിൽ വന്നു നില്ക്കയായിരുന്നു.
  rmc-rmc: 'Akor phučľa o kraľis: „Ko hin avri pre dvora?“ Ipen akor avľa o Haman
    andre dvora le palaciskri te phenel le kraľiske, hoj le Mordekaj te figinel pre
    kaštuňi šibeňica, so leske ov korkoro diňa te kerel.'
  nlg-nlg: Na vunaghi haba te huahuati me ghaghua, “?Ahei agaia tana buto ni vale
    pari keri?” Tana bona vaghana eni ke, te sara mai tua pari tana buto ni vale te
    ghaha iga na vunaghi haba Haman, geke mai nongia na vunaghi haba me ke tari sasaraua
    Mordecai tana luana me ke mate, tana vatei tari-sasarau tinoni geke mate, te gonidilaa
    tua gaia.
  pes-OPV: 'پادشاه گفت: «کیست در حیاط؟» (و هامان به حیاط بیرونی خانه پادشاه آمده بود
    تا به پادشاه عرض کند که مردخای را برداری که برایش حاضر ساخته بود مصلوب کنند. )'
  ron-1924: 'Атунч, ымпэратул а зис: „Чине есте ын курте?” (Хаман венисе ын куртя
    де афарэ а касей ымпэратулуй сэ чарэ ымпэратулуй сэ спынзуре пе Мардохеу пе лемнул
    пе каре-л прегэтисе пентру ел.)'
  ben-OBCV: রাজা বললেন, “দরবারে কে আছে?” মর্দখয়ের জন্য হামন যে ফাঁসিকাঠ তৈরি করেছিল
    তাতে মর্দখয়কে ফাঁসি দেবার কথা রাজাকে বলবার জন্য ঠিক সেই সময়েই সে রাজবাড়ির বাইরের
    দরবারে এসেছিল।
  lex-lex: 'Noma ray nakot la re niwra: “La'' dodo''ondi de he'' etla a kruwun ge''nu
    ralamni dina?” Haman na''nama nmai pia ed olek la la''a ray kruwun genni la''
    rialma, yoma niwra nwak la ray pa rla rwairia Mordekhai la''a rir tiulul muaka
    ha rarir tiarga olek de wa.'
  som-som: Markaasaa boqorkii wuxuu yidhi, Yaa barxadda jooga? Haddaba Haamaan ayaa
    yimid guriga boqorka barxaddiisa dibadda ah inuu boqorka kala hadlo in Mordekay
    lagu deldelo qorigii deldelaadda oo uu isaga u diyaariyey.
  lat-VUC: 'Statimque rex: Quis est, inquit, in atrio? Aman quippe interius atrium
    domus regiæ intraverat, ut suggereret regi, et juberet Mardochæum affigi patibulo,
    quod ei fuerat præparatum.'
  eng-ASVBT: And the king said, Who is in the court? Now Haman was come into the outward
    court of the king’s house, to speak unto the king to hang Mordecai on the gallows
    that he had prepared for him.
  ita-1885: 'E il re disse: Chi è nel cortile? (Or Haman era venuto nel cortile difuori
    del palazzo del re, per dire al re che comandasse che Mardocheo fosse appiccato
    al legno ch''egli avea apprestato per lui.)'
  eng-ULB: The king said, “Who is in the courtyard?” Now Haman had entered the outer
    courtyard of the king's house to speak to him about hanging Mordecai on the gallows
    he set up for him.
  spa-VBL: “¿Quién está aquí en la corte?” , preguntó el rey. Casualmente, Amán había
    llegado al patio exterior del palacio real para pedirle al rey que hiciera empalar
    a Mardoqueo en el poste que le había colocado.
  fra-_FOB: 'Et le roi dit: Qui est dans la cour? Or, Haman était venu dans la cour
    extérieure de la maison du roi, pour demander au roi qu''il fît pendre Mardochée
    au gibet qu''il lui avait fait préparer.'
  mal-mal: “പ്രാകാരത്തിൽ ആരുണ്ട്” എന്ന് രാജാവ് ചോദിച്ചു. എന്നാൽ ഹാമാൻ മൊർദെഖായിക്ക്
    വേണ്ടി താൻ തയ്യാറാക്കിയ കഴുവിന്മേൽ അവനെ തൂക്കിക്കൊല്ലുവാൻ രാജാവിനോട് അപേക്ഷിക്കുവാൻ
    രാജധാനിയുടെ പുറത്ത് പ്രാകാരത്തിൽ വന്ന് നിൽക്കുകയായിരുന്നു.
  urd-GVR: Usī lamhe Hāmān mahal ke bairūnī sahan meṅ ā pahuṅchā thā tāki bādshāh
    se Mardakī ko us sūlī se laṭkāne kī ijāzat māṅge jo us ne us ke lie banwāī thī.
    Bādshāh ne sawāl kiyā, “Bāhar sahan meṅ kaun hai?”
  suz-BL: मिनु पिपमी “लाङगाम सु बाक्‍मे?” दे हिल्‍लो पाप्‍तु। मेना हामानमी आ ग्रुक्‍शो,
    मुर कली क्‍युक्‍शा साइक्‍तीक थाममी “मोरदेकै कली साइक्‍चा गेयीनी” दे पिप कली पुंइथ
    लाङगामी नक जाक्‍शो बाक्‍त। एस्‍तर ५:१४
  ita-1927: 'E il re disse: “Chi è nel cortile?” Or Haman era venuto nel cortile esterno
    della casa del re, per dire al re di fare appiccare Mardocheo alla forca ch’egli
    avea preparata per lui.'
  ckb-ckb: 'پاشا گوتی: «کێ لە دیوانەکەیە؟» لەو کاتەدا هامان هاتبووە ناو دیوانەکەی
    دەرەوەی کۆشکی پاشا، بۆ ئەوەی بە پاشا بڵێت مۆردەخای لەو دارە بدات کە بۆی ئامادە
    کردبوو.'
  eng-BBE: Then the king said, Who is in the outer room? Now Haman had come into the
    outer room to get the king's authority for the hanging of Mordecai on the pillar
    which he had made ready for him.
  kan-OKCV: ಆಗ ಅರಸನು, “ಯಾರು ಅಂಗಳದಲ್ಲಿ?” ಎಂದನು. ಅಷ್ಟರಲ್ಲಿ ಹಾಮಾನನು ತಾನು ಸಿದ್ಧಮಾಡಿಸಿದ
    ಗಲ್ಲುಮರಕ್ಕೆ ಮೊರ್ದೆಕೈಯನ್ನು ನೇಣುಹಾಕಿಸಲು ಅರಸನ ಸಂಗಡ ಮಾತನಾಡಲು ಅರಮನೆಯ ಹೊರಗಿನ ಅಂಗಳಕ್ಕೆ
    ಬಂದಿದ್ದನು.
  tam-2017: 'ஆமான் தான் செய்த தூக்குமரத்திலே மொர்தெகாயைத் தூக்கிப்போடவேண்டுமென்று,
    ராஜாவிடம் பேசும்படி ராஜஅரண்மனையின் வெளிமுற்றத்திலே வந்திருந்தான். அப்பொழுது ராஜா:
    முற்றத்திலிருக்கிறது யார் என்று கேட்டான்.'
  spa-RV-1909: 'Entonces dijo el rey: ¿Quién está en el patio? Y Amán había venido
    al patio de afuera de la casa del rey, para decir al rey que hiciese colgar á
    Mardochêo en la horca que él le tenía preparada.'
  ron-BTF: 'Şi împăratul a spus: Cine este în curte? Iar Haman intrase în curtea dinafară
    a casei împăratului, pentru a vorbi cu împăratul să îl spânzure pe Mardoheu de
    spânzurătoarea pregătită pentru el.'
  eng-WEBP: The king said, “Who is in the court?” Now Haman had come into the outer
    court of the king’s house, to speak to the king about hanging Mordecai on the
    gallows that he had prepared for him.
  eng-FBV: “Who's here in the court?” the king asked. Haman had just happened to arrive
    in the outer court of the royal palace to ask the king to have Mordecai impaled
    on the pole he had set up for him.
  nld-1939: 'Toen sprak de koning: Wie is er in de voorhof? Nu was Haman juist in
    de buitenhof van het koninklijk paleis gekomen, om den koning te vragen, of hij
    Mordokai mocht laten ophangen aan de paal, die hij voor hem had opgericht.'
  nch-BL: 'Huan ipan nopa talojtzi ajsico Amán calteno ten icaltanahuatil nopa tanahuatijquet.
    Hualajqui quitajtanico para ma quicuapiloca Mardoqueo ipan nopa hueyi cuahuit
    cati quisencajtoya. Huajca nopa tanahuatijquet tatzintocac: ―¿Ajquiya nemi calteno?'
  vie-1934: 'Vua hỏi: Ai ở nơi viện trung? Vả, Ha-man đến ngoài viện của cung vua,
    đặng cầu vua truyền treo Mạc-đô-chê nơi mộc hình, mà người đã dựng cho Mạc-đô-chê.'
  hin-CV: राजा ने पूछा, “कौन है इस समय आंगन में?” हुआ यह था, कि हामान ने इसी समय राजमहल
    परिसर के बाहर के आंगन में प्रवेश किया था, कि वह राजा से मोरदकय को उस स्तंभ पर
    लटकाने की चर्चा कर सके, जो उसने मोरदकय के लिए बनवाया था.
  spa-BES: 'Entonces el rey dijo: ¿Quién está en el atrio exterior? Ahora Amán había
    entrado en él atrio exterior para obtener la autoridad del rey para colgar a Mardoqueo
    en la horca que él había preparado para él.'
  tdx-tdx: Le hoe i mpanjakay, Ia ty an-kiririsa ao?—ie amy zao fa nimoak’ an-kiririsa’
    alafe’ i anjombam-panjakay t’i Hamane, hisaontsy amy mpanjakay t’ie handradorado
    i Mordekay amy rafitse abo hina­jari’e ho azey.
  tha-KJV: กษัตริย์​ตรั​สว​่า “ใครอยู่ในลานบ้าน” ฝ่ายฮามานพึ่งเข้ามาถึงพระลานชั้นนอกแห่งราชสำนัก
    เพื่อจะทูลกษั​ตริ​ย์เรื่องเอาโมรเดคัยแขวนเสียที่ตะแลงแกงซึ่งท่านได้เตรียมไว้สำหรั​บท​่าน
  por-BR-2018: 'Então o rei disse: Quem está no pátio? (Pois Hamã tinha vindo ao pátio
    de fora da casa do rei, para dizer ao rei que enforcassem a Mardoqueu na forca
    que tinha preparado para ele).'
  deu-ELO: 'Da sprach der König: Wer ist im Hofe? Und Haman war eben in den äußeren
    Hof des Königshauses gekommen, um dem König sagen, man möge Mordokai an den Baum
    hängen, welchen er für ihn bereitet hatte.'
  caa-caa: 'Pues entonces tama e hora era warix oꞌchoy e Amán tama uyotot e rey tuaꞌ
    ucꞌajti tacar tuaꞌ achꞌubꞌna e Mardoqueo tama e nuxi teꞌ xeꞌ ustabꞌir umener.
    Entonces ojron e rey y che: — ¿Chi war axana tara patir? che e rey.'
  eng-WYC-2018: And anon the king said, Who is in the hall? Soothly Haman had entered
    into the inner hall of the king’s house, to make suggestion to the king, that
    he should command Mordecai to be hanged on the gibbet, which was made ready to
    him. (And then hearing something, the king asked, Who is that in the courtyard?
    For it was now early morning, and Haman had just come into the outer courtyard
    of the palace, to suggest to the king, that he should command that Mordecai be
    hanged on the gallows, which was now prepared for him.)
  epo-epo: 'La reĝo diris: Kiu estas sur la korto? Dume Haman estis veninta sur la
    eksteran korton de la reĝa domo, por diri al la reĝo, ke oni pendigu Mordeĥajon
    sur la arbo, kiun li pretigis por li.'
  uig-PIN: — Orda ⱨoylisida kim bar? — dǝp soridi padixaⱨ. Bu qaƣda Ⱨaman padixaⱨtin
    Mordikayni ɵzi tǝyyarlap ⱪoyƣan darƣa esixni tǝlǝp ⱪilƣili kelip, ordining taxⱪiriⱪi
    ⱨoylisiƣa kirgǝnidi.
  beo-beo: Hina bagade da amane adole ba:i, “Na eagene ouligisu dunu oda da hina bagade
    diasu ganodini esalabala?” Ha:ima:ne da wahadafa hina bagade ea diasu gagoi ganodini
    golili sa:i ba:i, e da ifa duni bugili fugalegei amo hahamoi dagoiba:le, Modigai
    hegoa:nesima:ne hina bagadema adole ba:la misi.
  tpi-OTNT: Orait king i askim ol olsem, “I gat sampela ofisa bilong mi i stap long
    dispela haus, o nogat?” Na nau tasol Haman i kam bilong askim king, bai em i ken
    hangamapim Mordekai long nek long pos em i redim pinis. Olsem na Haman yet i wokabaut
    i kam insait long banis bilong haus bilong king.
  hau-SA: Sarki ya ce, “Wa yake a haraba?” Daidai lokacin kuwa Haman ya shigo harabar
    waje na fada don yă yi magana da sarki a kan a rataye Mordekai a wurin rataye
    mai laifin da ya shirya.
  uig-LAT: — Orda hoylisida kim bar? — dep soridi padishah. Bu chaghda Haman padishahtin
    Mordikayni özi teyyarlap qoyghan dargha ésishni telep qilghili kélip, ordining
    tashqiriqi hoylisigha kirgenidi.
  nde-nde: Inkosi yasisithi, “Ngubani osenkundleni na?” UHamani wayesanda kungena
    enkundleni yangaphandle yesigodlo ezokhuluma lenkosi mayelana lokulengisa uModekhayi
    endaweni ayeyakhele lokho.
  ton-ton: ¶ Pea pehē ʻe he tuʻi, “Ko hai ʻoku ʻi loto fale?” Pea vakai kuo hoko ange
    ʻa Hamani ki he fale ʻituʻa ʻoe fale ʻoe tuʻi, ke lea ki he tuʻi ke tautau ʻa
    Motekiai ki he tautauʻanga naʻa ne teuteu.
  ces-1613: 'I řekl král: Kdo jest v síni? (Aman pak byl přišel do síně domu královského
    zevnitřní, mluviti s králem, aby oběšen byl Mardocheus na šibenici, kterouž jemu
    připravil.)'
  eng-WMB: The king said, “Who is in the court?” Now Haman had come into the outer
    court of the king’s house, to speak to the king about hanging Mordecai on the
    gallows that he had prepared for him.
  tam-TCV: அரசன், “முற்றத்தில் நிற்பது யார்?” என்று கேட்டான். அதேவேளையில் ஆமான் தான்
    நிறுத்தியிருந்த தூக்கு மரத்தில் மொர்தெகாயைத் தூக்கிலிடுவது பற்றிப் பேசுவதற்கு
    அரண்மனையின் வெளிமுற்றத்திற்குள் வந்திருந்தான்.
  ceb-ULB: Miingon ang hari, “Kinsa man kanang anaa sa hawanan?” Karon misulod na
    si Haman sa gawas nga hawanan sa balay sa hari aron sa pagpakigsulti kaniya mahitungod
    sa pagbitay kang Mordecai sa bitayanan nga iyang gihimo alang kaniya.
  mkn-mkn: Naa, itu waktu Haman baru maso di luar raja pung ruang parenta, ko mau
    minta raja gantong bekin mati sang Mordekai di itu tiang gantong yang dia baru
    kasi badiri tu. Ju raja lia ada orang yang badiri di ruang tunggu, ais dia tanya
    bilang, “Sapa yang ada di situ tu?”
  pol-UBG: 'Król zapytał: Kto jest na dziedzińcu? A właśnie Haman przyszedł na zewnętrzny
    dziedziniec domu królewskiego, aby porozmawiać z królem, by powiesić Mardocheusza
    na szubienicy, którą dla niego przygotował.'
  urd-GVU: اُسی لمحے ہامان محل کے بیرونی صحن میں آ پہنچا تھا تاکہ بادشاہ سے مردکی
    کو اُس سولی سے لٹکانے کی اجازت مانگے جو اُس نے اُس کے لئے بنوائی تھی۔ بادشاہ نے
    سوال کیا، ”باہر صحن میں کون ہے؟“
  eng-OEBCW: the king said, ‘Who is in the court?’ Now Haman had just entered the
    outer court of the king’s house to speak to the king about hanging Mordecai on
