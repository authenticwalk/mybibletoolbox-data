  kan-2017: ಅರಸನು, “ಪ್ರಾಕಾರದಲ್ಲಿ ಯಾರಿದ್ದಾರೆ?” ಎಂದು ಕೇಳಿದನು. ಅಷ್ಟರಲ್ಲಿ ಹಾಮಾನನು ತಾನು
