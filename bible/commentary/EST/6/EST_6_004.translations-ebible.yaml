    aneꞌmu aeno asaisiyafeꞌmo kini vekaeꞌmo afi gesiyafeꞌmo haineꞌniye.
  mps-mps: Tialima, king bidigo augwalibolo hanalu wali, “Te eno sę tonalubo bidi
    ofisa bidi meba te bede bidibowe, ma meniwe?” Tama te po obadi, megi naga tama
    Hamango te tuni bidibolo hanalu wainu asali, te agai sisi ilali nide te Mordekai
    walainogo hanalu wagasali. Tama Haman aga digi te tuni bidigo be obo tomoba solama,
    asalio.
  tpi-tpi: Orait king i askim ol olsem, “I gat sampela ofisa bilong mi i stap long
