verse: EST.006.008
translations:
  mal-C: രാജാവ് ധരിക്കുന്ന രാജവസ്ത്രവും രാജാവ് സഞ്ചരിക്കുന്ന കുതിരയും രാജശിരസ്സിൽ
    വെക്കുന്ന കിരീടവും കൊണ്ടുവരട്ടെ.
  deu-TKW: so bringe man ein königliches Gewand herbei, mit welchem der König bekleidet
    war, und ein Roß, welches der König geritten hat, und auf dessen Kopf eine königliche
    Krone angebracht ist,
  lin-lin: tika ete bamema nzambala ya bokonzi oyo mokonzi alataka elongo na mpunda
    oyo mokonzi amataka mpe batia motole ya bokonzi na moto ya mpunda yango.
  eng-LSV: let them bring in royal clothing that the king has put on himself, and
    a horse on which the king has ridden, and that the royal crown be put on his head,
  eng-GNV: Let them bring for him royall apparell, which the King vseth to weare,
    and the horse that the King rideth vpon, and that the crowne royall may be set
    vpon his head.
  eng-WEBSTER: 'Let the royal apparel be brought which the king useth to wear, and
    the horse that the king rideth upon, and the crown royal which is set upon his
    head:'
  nhw-BL: monequi ma quihualicaca mopantzajcayo catli huehueyac huan nopa yejyectzi
    cahuayo catli ta tijtequihuía catli quihuica icorona ipan itzonteco.
  swh-ONEN: aletewe joho la kifalme ambalo mfalme ameshalivaa na farasi ambaye mfalme
    alishampanda, ambaye amevikwa taji ya kifalme kichwani mwake.
  bba-bba: ɑ de bu wunɛn tiin yɑberu suɑ kɑ wunɛn tiin dumɑ ye bɑ sinɑ furɔ dokeɑ
    wirɔ.
  eng-KJVCPB: 'let the royal apparel be brought which the king useth to wear, and
    the horse that the king rideth upon, and the crown royal which is set upon his
    head:'
  luo-luo: mondo okel lep ruoth mag duongʼ moserwako gi faras ma ruoth oseidho, man-gi
    osimbo mar joka ruoth kosidhne e wiye.
  meu-meu: pavapava dabuadia bae mailai, oi pavapava taumu vada o doki oho ḡaudia,
    bona hosi ta, latanai hanua pavapavana vada o gui bona kwarana ai havava ḡauna,
    pavapava toana, vada e atoa ḡauna;
  npi-ULB: राजाकीय पोशाक, राजाले पहिरिनुभएको वस्‍त्र अनि राजाले सवार गर्नुभएको शिरमा
    राजकीय चिन्ह लगाइएको घोडा ल्‍याइयोस् ।
  yor-yor: jẹ́ kí wọn kí ó mú aṣọ ọba èyí tí ọba ń wọ̀ àti ẹṣin tí ọba máa ń gùn,
    pẹ̀lú ọ̀kan lára adé ọba kí a fi dé e ní orí.
  ind-ind: biarlah dibawa kepadanya pakaian kebesaran yang pernah dipakai oleh Tuanku
    Raja, dan kuda yang pernah Tuanku Raja tunggangi— yang dihiasi dengan lambang
    kerajaan di kepalanya.
  pes-OPCB: '@see-verse:EST.006.007'
  tgl-ULB: hayaang dalhin ang mga maharalikang balabal, mga balabal na isinuot ng
    hari, at isang kabayong sinakyan ng hari at sa ulo nito ay ang sagisag ng hari.
  hui-hui: '@see-verse:EST.006.007'
  mya-mya: '@see-verse:EST.006.007'
  bod-N: རྒྱལ་པོས་མནབས་པའི་ན་བཟའ་དང་། རྒྱལ་པོ་འཆིབས་པའི་ཆིབས་ཆེན་དང་དེའི་པྲོག་ཞུ་དང་བཅས་པ་བཏོན་ཏེ།
  sna-sna: ngavamutorere nguo youshe yakambopfekwa namambo nebhiza rakambotasvwa namambo,
    rine korona youshe yakaiswa pamusoro paro.
  spa-BLM: que se traigan las ropas reales que el rey acostumbra a usar, y el caballo
    en que el rey monta, y en cuya cabeza está puesta una corona real.
  cac-cac: to tz'ic'chajcot junoc a pichul tza c'an d'a opisio tic yed' noc' a chej
    tza c'antaxoni. Axo d'a sjolom noc' tz'ac'chajq'ue junoc yelvanub' icha corona,
    a sch'oxani to ic noc'.
  swh-ULB: avikwe nguo za kifalme, mavazi ambayo mfalme amekwisha yavaa na farasi
    ambaye ametumiwa na mfalme na ambaye ana taji ya kifalme kichwani mwake.
  bel-bel: хай прынясуць вопратку царскую, у якую апранаецца цар, і прывядуць каня,
    на якім езьдзіць цар, пакладуць царскі вянок на галаву яму,
  deu-ELBBK: man bringe ein königliches Kleid, womit der König sich bekleidet, und
    das Pferd, auf dem der König reitet und auf dessen Kopf die königliche Krone gesetzt
    wird;
  mbb-OT: Ipevistiyi nu sikandin te visti nu he neǥamit nu en, wey ipeuntud nu sikandin
    te kudà he neuntuzan nu en, ne haazà is kudà ne zuen tuus nu te hadì diyà te ulu
    zin.
  mal-2015: രാജാവു ധരിച്ചുവരുന്ന രാജവസ്ത്രവും രാജാവു കയറുന്ന കുതിരയും അവന്റെ തലയിൽ
    വെക്കുന്ന രാജകിരീടവും കൊണ്ടുവരട്ടെ.
  rmc-rmc: mi anen leske o ruchos, so urel ča o kraľis, a mi anen leske the le grajes
    la kraľiskra korunaha, pre savo ča o kraľis bešel.
  nlg-nlg: agaia ke lavi horua mai a sakai nina pupulu daro ni vunaghi haba heghena
    tua, maia ghua nina horse heghena tua, kolua nia nina pitiulu ni vunaghi haba
    tana uluna.
  pes-OPV: لباس ملوکانه را که پادشاه می‌پوشد و اسبی را که پادشاه بر آن سوار می‌شودو
    تاج ملوکانه‌ای را که بر سر او نهاده می‌شود، بیاورند.
  ron-1924: требуе сэ и се адукэ хайна ымпэрэтяскэ, ачея ку каре се ымбракэ ымпэратул,
    ши калул пе каре кэлэреште ымпэратул ши сэ и се пунэ кунуна ымпэрэтяскэ пе кап.
  ben-OBCV: তার জন্য রাজার একটি রাজপোশাক আনা হোক এবং যে ঘোড়ার মাথায় রাজকীয় মুকুট
    পরানো থাকে রাজার সেই ঘোড়াও আনা হোক।
  lex-lex: '@see-verse:EST.006.007'
  som-som: ha loo keeno dharkii boqornimada oo boqorku xidhan jiray, iyo faraska boqorku
    fuulo, oo madaxana ha loo saaro taajka boqorka,
  lat-VUC: 'debet indui vestibus regiis, et imponi super equum, qui de sella regis
    est, et accipere regium diadema super caput suum:'
  eng-ASVBT: 'let royal apparel be brought which the king useth to wear, and the horse
    that the king rideth upon, and on the head of which a crown royal is set:'
  ita-1885: si converrebbero recare i vestimenti reali, de' quali il re si veste,
    e menare il cavallo, il quale il re cavalca, e metter la benda reale sopra la
    testa di esso.
  eng-ULB: let royal robes be brought, robes that the king has worn, and a horse that
    the king has ridden and on whose head is the royal crest.
  spa-VBL: hay que traerle las ropas reales que el rey ha usado, un caballo que el
    rey haya montado y que tenga un tocado real en la cabeza.
  fra-_FOB: Qu'on lui apporte le vêtement royal, dont le roi se revêt, et le cheval
    sur lequel le roi monte, et qu'on lui mette la couronne royale sur la tête.
  mal-mal: രാജാവ് ധരിക്കുന്ന രാജവസ്ത്രവും രാജാവ് കയറുന്ന കുതിരയും അവന്റെ തലയിൽ വയ്ക്കുന്ന
    രാജകിരീടവും കൊണ്ടുവരട്ടെ.
  urd-GVR: us ke lie shāhī libās chunā jāe jo bādshāh ḳhud pahan chuke hoṅ. Ek ghoṛā
    bhī lāyā jāe jis kā sar shāhī sajāwaṭ se sajā huā ho aur jis par bādshāh ḳhud
    sawār ho chuke hoṅ.
  suz-BL: मेको कली पिप आ ङोंइती फेक्‍शो वा नु पिया ग्‍योम्‍सीशो पिप आ शारा चाक्‍पतीने।
    दानीएल ५:२९
  ita-1927: Si prenda la veste reale che il re suol portare, e il cavallo che il re
    suol montare, e sulla cui testa è posta una corona reale;
  ckb-ckb: با ئەو جلوبەرگە شاهانەیەی کە پاشا لەبەری دەکات و ئەو ئەسپەی کە پاشا سواری
    دەبێت، لەگەڵ ئەو تاجەی شاهانە کە لەسەر سەری ئەسپەکە دادەنرێت بهێنرێ.
  eng-BBE: 'Let them take the robes which the king generally puts on, and the horse
    on which the king goes, and the crown which is on his head:'
  kan-OKCV: ಅರಸನು ಧರಿಸಿಕೊಳ್ಳುವ ರಾಜವಸ್ತ್ರಗಳನ್ನೂ, ಅರಸನು ಸವಾರಿ ಮಾಡುವ ಕುದುರೆಯನ್ನೂ, ಅರಸನ
    ತಲೆಯ ಮೇಲೆ ಧರಿಸಿಕೊಳ್ಳುವ ರಾಜಕಿರೀಟವನ್ನೂ ತರಿಸಬೇಕು.
  tam-2017: ராஜா அணிந்துகொள்ளுகிற ராஜஉடையும், ராஜா ஏறுகிற குதிரையும், அவருடைய தலையிலே
    சூட்டப்படும் ராஜகிரீடமும் கொண்டுவரப்படவேண்டும்.
  spa-RV-1909: Traigan el vestido real de que el rey se viste, y el caballo en que
    el rey cabalga, y la corona real que está puesta en su cabeza;
  ron-BTF: Să fie adus veşmântul împărătesc pe care împăratul obişnuieşte a-l îmbrăca
    şi calul pe care împăratul călăreşte, şi pe cap să i se pună coroana împărătească;
  eng-WEBP: let royal clothing be brought which the king uses to wear, and the horse
    that the king rides on, and on the head of which a royal crown is set.
  eng-FBV: should be brought royal robes the king has worn, a horse the king has ridden
    and which has a royal headdress on its head.
  nld-1939: Men brenge een koninklijk gewaad, dat door den koning zelf wordt gedragen,
    en een paard, dat de koning zelf berijdt, en dat op zijn kop de koninklijke tekenen
    voert.
  nch-BL: monequi ma quihualicaca mopantzajca cati huehueyac huan nopa yejyectzi cahuayo
    cati ta tijtequihuía cati quihuica icorona ipan itzonteco.
  vie-1934: khá đem cho áo triều của vua mặc, ngựa của vua cỡi, và đội mão triều thiên
    vua trên đầu người đó;
  hin-CV: उसके लिए वही राजसी पोशाक लाया जाए, जो स्वयं राजा पहना करते हैं, उसे वही
    घोड़ा दिया जाए, जिसका प्रयोग स्वयं राजा करते हैं, तथा उसके सिर पर राजसी मुकुट
    भी रखा जाए;
  spa-BES: Que tomen las túnicas que generalmente se pone el rey, y el caballo sobre
    el cual va el rey, y la corona que tiene sobre su cabeza.
  tdx-tdx: le aboake i sarom-panjaka fiombea’ey naho i soavala finingira’ey vaho i
    sabakam-bolonahetse fiombeañe añambone’e eo;
  tha-KJV: ขอนำฉลองพระองค์ซึ่งกษั​ตริ​ย์​ทรง และม้าซึ่งกษั​ตริ​ย์​ทรง และมงกุฎซึ่งพระองค์ทรงสวมบนพระเศียร
  por-BR-2018: Tragam o vestido real de que o rei costuma se vestir, o cavalo em que
    o rei costuma cavalgar, e ponha-se a coroa real sobre sua cabeça.
  deu-ELO: man bringe ein königliches Kleid, womit der König sich bekleidet, und das
    Roß, auf welchem der König reitet, und auf dessen Kopf die königliche Krone gesetzt
    wird;
  caa-caa: ucꞌani tuaꞌ abꞌujcsena taca inteꞌ nuxi bꞌujc xeꞌ cay alapi net, y ucꞌani
    tuaꞌ ataresna incojt chij xeꞌ cay turuanet tujor xeꞌ ayan inteꞌ ujojbꞌibꞌ ujor
    bꞌan cocha cay acꞌampes conda turet tamar.
  eng-WYC-2018: oweth to be clothed in the king’s clothes, and to be set on the horse
    which is of the king’s saddle, and to take the king’s diadem, that is, his crown,
    upon his head; (ought to be clothed in the king’s robes, and to be put on a horse
    which is of the king’s saddle, and to wear the king’s crown on his head;)
  epo-epo: oni alportu reĝan veston, kiun portis sur si la reĝo, kaj ĉevalon, sur
    kiu rajdis la reĝo, kiam sur lian kapon estis metita la reĝa krono;
  uig-PIN: padixaⱨim daim kiyidiƣan xaⱨanǝ kiyim-keqǝk wǝ daim minidiƣan arƣimaⱪ,
    yǝni bexiƣa xaⱨanǝ taj-bǝlgǝ taⱪalƣan arƣimaⱪ elip kelinip,
  beo-beo: Amaiba:le, e da hina bagadema adole i, “Amo dunu ema agoane nodone bidi
    ima. Dia hina bagade abula igili ga:simusa:, gaguli misa. Ilia da dia hosi dialuma
    da:iya habuga noga:idafa figisimusa:, gaguli misa:ne sia:ma.
  tpi-OTNT: '@see-verse:EST.006.007'
  hau-SA: bari a kawo rigar sarautar da sarki ya taɓa sawa, da kuma dokin da sarki
    ya taɓa hawa, wanda aka sa kambin sarauta a kai.
  uig-LAT: padishahim daim kiyidighan shahane kiyim-kéchek we daim minidighan arghimaq,
    yeni béshigha shahane taj-belge taqalghan arghimaq élip kélinip,
  nde-nde: kabamlethele isembatho sobukhosi esesake sagqokwa yinkosi kanye lebhiza
    eselake lagadwa yinkosi, elilomqhele wobukhosi ekhanda lalo.
  ton-ton: 'Tuku ke ʻomi ʻae ngaahi kofu fakatuʻi ʻaia ʻoku faʻa ʻai ʻe he tuʻi, mo
    e hoosi ʻoku heka ai ʻae tuʻi, mo e tatā fakatuʻi ʻaia ʻoku ʻai ki hono fofonga:'
  ces-1613: Ať přinesou roucho královské, do kteréhož se král obláčí, a přivedou koně,
    na kterémž jezdí král, a vstaví korunu královskou na hlavu jeho.
  eng-WMB: let royal clothing be brought which the king uses to wear, and the horse
    that the king rides on, and on the head of which a royal crown is set.
  tam-TCV: உமது பணிவிடைக்காரர் அரசர் அணியும் அரச உடையையும், தலையில் வைக்கப்பட்டிருக்கும்
    அரச கிரீடமும், அரசர் சவாரி செய்யும் குதிரையையும் கொண்டுவரட்டும்.
  ceb-ULB: tugoti nga ipadala ang harianong mga kupo, mga kupo nga gisuot sa hari,
    ug usa ka kabayo nga ginasakyan sa hari ug ang ulo niini butangan ug harianon
    nga purongpurong.
  mkn-mkn: suru orang karjá dong ko bawa bapa raja pung baju satu yang bapa raja parná
    pake. Deng bawa bapa raja pung kuda satu yang ada pake bapa raja pung tanda jabatan
    di dia pung kapala.
  pol-UBG: Niech przyniosą szatę królewską, w którą się ubiera król, niech przyprowadzą
    konia, na którym jeździ król, i niech włożą mu koronę królewską na głowę;
  urd-GVU: اُس کے لئے شاہی لباس چنا جائے جو بادشاہ خود پہن چکے ہوں۔ ایک گھوڑا بھی
    لایا جائے جس کا سر شاہی سجاوٹ سے سجا ہوا ہو اور جس پر بادشاہ خود سوار ہو چکے ہوں۔
  eng-OEBCW: let a royal garment be brought, which the king has worn, and the horse
    on which the king has ridden and on whose head a royal diadem has been placed.
  deu-1912: soll man königliche Kleider bringen, die der König pflegt zu tragen, und
    ein Roß, darauf der König reitet, und soll eine königliche Krone auf sein Haupt
    setzen;
  kan-2017: ಅವನು ಅರಸನಿಗೆ, “ಯಾರನ್ನಾದರೂ ಸನ್ಮಾನಿಸಬೇಕೆಂದು ಅರಸನಿಗೆ ಇಷ್ಟವಿದ್ದರೆ ತಾನು ಧರಿಸಿಕೊಳ್ಳುವ
    ರಾಜ ವಸ್ತ್ರಗಳನ್ನೂ ಮತ್ತು ಸವಾರಿಮಾಡುವ ಪಟ್ಟದ ಕುದುರೆಯನ್ನೂ ತರಿಸಬೇಕು.
  yap-yap: e ngan fek madan e pilung nib n’uw, ni gur pilung e ga ma yin’, nge fare
    os ni ga ma yan riy, ni bay ba te’elyaw ni ka ni ayliy nga lolgen e re os nem
    ni rarogon e pilung.
  hlt-MCSB: manghai amah pum dongkah a bai nawn manghai pueinak, manghai loh a soah
    a ngol thil marhang, a lu dongah a khuem manghai rhuisam te khuen saeh.
  mdy-ETH: '@see-verse:EST.006.007'
  twi-ASANTE: ɛsɛ sɛ ɔde nʼankasa ahentadeɛ mu baako ne nʼankasa pɔnkɔ a adehyeɛ nsɛnkyerɛnneɛ
    bɔ ne moma so ba.
  eng-WEBU: let royal clothing be brought which the king uses to wear, and the horse
    that the king rides on, and on the head of which a royal crown is set.
  wal-wal: '@see-verse:EST.006.007'
  tgk-tgk: ҷомаи шоҳонаи подшоҳ, ки худи шоҳ пӯшидааст, оварда шавад. Инчунин асперо
    бо тоҷи шоҳона бар сар, ки худи шоҳ дар он савор шудааст, биёранд.
  spa-PDDPT: traíganse los atavíos reales que el rey suele usar y el caballo en el
    cual cabalga el rey. Que se ponga la diadema real en su cabeza,
  gun-gun: toguerua ijaorã iporãve va'e ndee xeruvixa ae renhemondea va'ety regua,
    ha'e kavaju hi'áry riae ndee xeruvixa reikoaty va'e guive. Inhakã re ma tomoĩa
    akã regua ndee xeruvixa pegua ae.
  agu-BL: Tajwe'n tan wekxe'n tan jun be'ch teru'. Ej nin ncha'tz tajwe'n lje' tibaj
    jun ẍcheju' nin jeken jun coron twi' yi jun cheja'tz tan ẍchajle'n yi at k'ej
    yi jun yaja'tz.
  ilo-ULB: maiyeg koma ti kagay ti ari, kawes nga insuot ti ari, ken maysa a kabalio
    a naglugananen ti ari ken parabawan ti ulona iti guarnasion.
  kpg-kpg: '@see-verse:EST.006.007'
  uig-ARA: پادىشاھىم دائىم كىيىدىغان شاھانە كىيىم-كېچەك ۋە دائىم مىنىدىغان ئارغىماق،
    يەنى بېشىغا شاھانە تاج-بەلگە تاقالغان ئارغىماق ئېلىپ كېلىنىپ،
  sus-sus: a lanma mangɛ dugi, mangɛ bara naxan nagoro a ma, a xa na ragoro na mixi
    ma. E man xa fa soe nde ra i bara dɔxɔ naxan fari, mangɛ tɔnxuma saxi naxan ma.
  pon-2006: '@see-verse:EST.006.007'
  ksd-ksd: boina da kap ra mal na minong nina ra king i vala mong me upi kai nam ra
    tutana ra king i mainge ba na ru vangala, ma damana bula ra os ba ra king i vala
    ki tana, nina di vatoke ra kere na king tana;
  tur-YTC: Kralın giydiği krallık giysileri, kralın üzerine bindiği atı ve başına
    konulan tacı getirilsin.
  ind-AYT: biarlah dibawa kepadanya pakaian kebesaran yang biasa dipakai raja, kuda
    yang biasa ditunggangi raja dan mahkota kerajaan dikenakan di kepalanya;
  nya-nya: Anthu abwere ndi chovala cha ufumu ndi kavalo amene mfumu imakwerapo wokhala
    ndi chizindikiro chaufumu pamutu pake.
  kyg-kyg: '@see-verse:EST.006.007'
  mps-mps: '@see-verse:EST.006.007'
  tpi-tpi: '@see-verse:EST.006.007'
  dan-1931: skal man lade hente en kongelig Klædning, som Kongen selv har båret, og
    en Hest, som Kongen selv har redet, og på hvis Hoved der er sat en kongelig Krone,
  vie-OVCB: phải được mặc vương bào, cỡi vương mã và đội vương miện.
  guj-2017: તેને માટે તો જે રાજપોશાક રાજાને પહેરવાનો રિવાજ છે તે તથા જે ઘોડા પર રાજા
    સવારી કરતા હોય તે, અને જે રાજમુગટ રાજાને માથે મુકાય છે તે લાવવા.
  pon-2006A: '@see-verse:EST.006.007'
  por-BRBSL: traga a roupa real que o rei usa para vestir, e o cavalo que o rei monta,
    e sobre a cabeça do qual está colocada uma coroa real.
  eng-OEBUS: let a royal garment be brought, which the king has worn, and the horse
    on which the king has ridden and on whose head a royal diadem has been placed.
  cth-cth: Siangpahrang ni ouk a kho e angki hoi siangpahrang ni ouk a kâcuie marang
    hoi siangpahrang lukhung, siangpahrang ni ouk a kâmuk e hah la pouh lah awm naseh.
  twi-twi: ɛsɛ sɛ ɔde nʼankasa ahentade mu baako ne nʼankasa pɔnkɔ a adehye nsɛnkyerɛnne
    bɔ ne moma so no ba.
  hlt-hlt: manghai amah pum dongkah a bai nawn manghai pueinak, manghai loh a soah
    a ngol thil marhang, a lu dongah a khuem manghai rhuisam te khuen saeh.
  tbz-SIM: wèe ò dɑ̀tínnɛ́ dikpɑ̀ɑ̀tìyɑɑ̀bòrì ò dɑɑti dì, kóò dèe ntɛsɑ̃ntɛ̀ ò dèkù
    tɛ̀, kóò òó ndikpɑ̀ɑ̀tìpìì,
  msy-2020: '@see-verse:EST.006.007'
  dop-dop: Tɑcɑɑ, cɛlɛ-ɩ nyɑ́ kɑwulɑɣɑ wontu, nɑ nyɑ́ kpɑɣɑnʋ wei pɑ temɑ ntenuɣu
    tɔ.
  azb-azb: padşahın geyindiyi şahlıq libası, padşahın mindiyi və başına şahlıq kəkili
    qoyulan at gətirilsin.
  eng-DBY: let the royal apparel be brought with which the king arrays himself, and
    the horse that the king rides upon, and on the head of which the royal crown is
    set;
  hin-2017: उसके लिये राजकीय वस्त्र लाया जाए, जो राजा पहनता है, और एक घोड़ा भी, जिस
    पर राजा सवार होता है, और उसके सिर पर जो राजकीय मुकुट धरा जाता है वह भी लाया जाए।
  wol-KYG: nañu ko indil mbubbum buur mu Buur masa sol ak fas wu Buur masa war, ñu
    solal fas wi mbaxanam nguur.
  bjr-bjr: '@see-verse:EST.006.007'
  eng-YLT: let them bring in royal clothing that the king hath put on himself, and
    a horse on which the king hath ridden, and that the royal crown be put on his
    head,
  eng-WYC-2017: oweth to be clothed in the king’s clothes, and to be set [or put]
    on the horse which is of the king’s saddle, and to take the king’s diadem, that
    is, his crown, upon his head;
  eng-WMBB: let royal clothing be brought which the king uses to wear, and the horse
    that the king rides on, and on the head of which a royal crown is set.
  urd-GVH: उसके लिए शाही लिबास चुना जाए जो बादशाह ख़ुद पहन चुके हों। एक घोड़ा भी लाया
    जाए जिसका सर शाही सजावट से सजा हुआ हो और जिस पर बादशाह ख़ुद सवार हो चुके हों।
  rug-rug: '@see-verse:EST.006.007'
  gaz-gaz: uffata mootummaa kan mootichi uffatuu fi farda mootummaa kan mootichi yaabbatu
    haa fidan; fardi gonfoon mootii mataatti kaaʼameef haa dhufuuf.
  fra-LSG: il faut prendre le vêtement royal dont le roi se couvre et le cheval que
    le roi monte et sur la tête duquel se pose une couronne royale,
  yal-yal: a lan mangaya dugin xa so na kanna yii, i tan mangan yɛtɛɛn bata naxan
    nagodo i ma e nun soona i bata dɔxɔ naxan fari, a xunna soxi mangaya taxamaseri
    kɔmɔtin na.
  haw-1868: E laweia mai ka lole alii a ke alii i komo ai, a me ka lio a ke alii i
    holoholo ai, a me ka leialii i hooleiia'i kona poo;
  arb-NAV: الثِّيَابُ الْمَلَكِيَّةُ الَّتِي يَرْتَدِيهَا الْمَلِكُ، وَيُؤْتَى بِالْفَرَسِ
    الَّذِي يَرْكَبُهُ الْمَلِكُ، وَالتَّاجِ الَّذِي يَضَعُهُ الْمَلِكُ عَلَى رَأْسِهِ،
  ewe-ewe: fia la nana woatsɔ fiawu ado nɛ, wòana wòado fia la ƒe sɔ, woaɖɔ fia la
    ƒe fiakuku nɛ.
  eng-LEE: Let them bring a royal apparel which the king hath worn, and a horse on
    which the king hath ridden, and let there be placed a royal crown on his head.
  asm-FB: তেওঁৰ বাবে যি বস্ত্র ৰজাই পৰিধান কৰে সেই ৰাজকীয় বস্ত্র দিয়া যাওক, আৰু
    ৰাজকীয় মুকুটৰ সৈতে যি ঘোঁৰাত ৰজা উঠে, সেই ঘোঁৰা দিয়া যাওক।
  sus-A: عَ لَنمَ مَنفّ دُفِ، مَنفّ بَرَ نَشَن نَفٌرٌ عَ مَ، عَ شَ نَ رَفٌرٌ نَ مِشِ
    مَ. عٍ مَن شَ قَ سٌي ندٍ رَ عِ بَرَ دْشْ نَشَن قَرِ، مَنفّ تْنشُمَ سَشِ نَشَن
    مَ.
  fra-SBL: que l'on apporte les vêtements royaux dont le roi se sert pour se vêtir,
    et le cheval que le roi monte et sur la tête duquel est posée une couronne royale.
  hbo-hbo: יָבִ֙יאוּ֙ לְב֣וּשׁ מַלְכ֔וּת אֲשֶׁ֥ר לָֽבַשׁ־בֹּ֖ו הַמֶּ֑לֶךְ וְס֗וּס
    אֲשֶׁ֨ר רָכַ֤ב עָלָיו֙ הַמֶּ֔לֶךְ וַאֲשֶׁ֥ר נִתַּ֛ן כֶּ֥תֶר מַלְכ֖וּת בְּרֹאשֹֽׁו׃
  pjt-pjt: '@see-verse:EST.006.007'
  kik-kik: nĩ wega wathane atĩ nguo ĩrĩa ndaaya ya ũthamaki ĩrĩa wee mũthamaki wanekĩra
    ĩrehwo, ningĩ mbarathi ĩrĩa yanakuua mũthamaki ĩrĩa ĩĩkĩrĩtwo tanji ya ũthamaki
    mũtwe ĩrehwo.
  fra-NCL: il faut prendre un vêtement royal dont le roi s’est revêtu, et un cheval
    que le roi a monté et sur la tête duquel est posée une couronne royale,
  cek-AK: siangpahrang mah angkhuk ih kahni hoi siangpahrang mah angthueng ih hrang
    to la ah loe, a lu nuiah angraeng lumuek to angmueksak oh;
  cuk-cuk: be-mor-yosad, degi, be-moli-birgi-sigisad ega sedamala. Deginbali, a-dule-nonogi
    reyyobi ologurgin ega sibaloed.
  uig-CYR: падишасим дайим кийидиған шаһанә кийим-кечәк вә дайим минидиған арғимақ,
    йәни бешиға шаһанә таҗ-бәлгү тақалған арғимақ елип келинип,
  tel-2017: రాజు ధరించుకునే రాజవస్త్రాలను, రాజు ఎక్కే గుర్రాన్ని, రాజు తన తలపై పెట్టుకునే
    రాజకిరీటాన్ని తేవాలి.
  hat-BSA: kite yo mennen yon vètman wayal ke wa a te konn mete, avèk cheval ke wa
    a te konn monte e sou tèt a sila, yon kouwòn wa a te fin mete.
  kos-kos: lela in utuku nuknuk lun tokosra sifacna, ac soko horse ma tokosra el muta
    fac tari, ac tefuro lun tokosra in oan fin sifen horse soko ah.
  hbo-WLC: יָבִ֙יאוּ֙ לְב֣וּשׁ מַלְכ֔וּת אֲשֶׁ֥ר לָֽבַשׁ־בּ֖וֹ הַמֶּ֑לֶךְ וְס֗וּס
    אֲשֶׁ֨ר רָכַ֤ב עָלָיו֙ הַמֶּ֔לֶךְ וַאֲשֶׁ֥ר נִתַּ֛ן כֶּ֥תֶר מַלְכ֖וּת בְּרֹאשֽׁוֹ׃
  ibo-ibo: nye iwu ka e wepụta uwe gị, nke gị bụ eze yitụrụla, na ịnyịnya gị, nke
    eze gbaarala, nke e kpukwasịrị oyiyi okpueze nʼisi ya.
  ory-ory: ତାହା ପାଇଁ ମହାରାଜାଙ୍କ ପରିଧେୟ ରାଜକୀୟ ବସ୍ତ୍ର ଓ ମହାରାଜାଙ୍କ ଆରୋହଣର ରାଜମୁକୁଟଭୂଷିତ
    ଅଶ୍ୱ ଅଣାଯାଉ।
  chk-chk: repwe uwato sokun üf en ai king ka püsin üföüf, repwe emwenato eman noum
    oris ka püsin wawa, repwe pwal afouta ngeni möküren ewe oris sokun fout mi ling.
  rop-rop: Wal yu dalim ol yu wekinmen olabat blanga bringimap wan speshalwan kout
    weya yubin werrimbat en det hos weya yubin oldei raidimbat. Det men garra raidim
    det hos. Det hos garra werrimon det lilwan het garram det speshalwan mak blanga
    yu.
  ukr-1871: Нехай принесуть убраннє царське, в яке вдягається царь, і приведуть коня,
    що на йому їздить царь, надїнуть царський вінець на голову його,
  deu-1951: soll man ein königliches Kleid, welches der König selbst getragen hat,
    herbringen und ein Pferd, darauf der König reitet und auf dessen Kopf eine königliche
    Krone gesetzt worden ist.
  eng-JPS: let royal apparel be brought which the king useth to wear, and the horse
    that the king rideth upon, and on whose head a crown royal is set;
  srp-1865: Treba donijeti carsko odijelo koje car nosi, i dovesti konja na kom car
    jaše, i metnuti mu na glavu vijenac carski;
  lug-lug: bamuleetere ebyambalo Kabaka bye yali ayambaddemu, n’embalaasi Kabaka gye
    yali yeebagadde atikkirweko engule ey’obwakabaka ku mutwe.
  heb-heb: יביאו לבוש מלכות אשר לבש בו המלך וסוס אשר רכב עליו המלך ואשר נתן כתר מלכות
    בראשו׃
  ben-IRV: তাঁর জন্য মহারাজের একটা রাজপোশাক, আর মহারাজ যার উপরে চড়ে থাকেন এবং যার
    মাথায় একটা রাজমুকুট স্থাপিত হয়ে থাকে, সেই ঘোড়া আনা হোক;
  pan-pan: ਉਸ ਦੇ ਲਈ ਸ਼ਾਹੀ ਬਸਤਰ ਲਿਆਇਆ ਜਾਵੇ ਜੋ ਰਾਜਾ ਪਹਿਨਦਾ ਹੈ, ਅਤੇ ਇੱਕ ਘੋੜਾ ਵੀ, ਜਿਸ
    ਦੇ ਉੱਤੇ ਰਾਜਾ ਸਵਾਰ ਹੁੰਦਾ ਹੈ ਅਤੇ ਉਹ ਸ਼ਾਹੀ ਤਾਜ ਜਿਹੜਾ ਰਾਜਾ ਦੇ ਸਿਰ ਉੱਤੇ ਰੱਖਿਆ ਜਾਂਦਾ
    ਹੈ, ਉਹ ਵੀ ਲਿਆਂਦਾ ਜਾਵੇ।
  mya-JVB: ရှင်ဘုရင် ချီးမြှောက် ခြင်းငှါအလို တော်ရှိသော သူ အဘို့၊ ရှင်ဘုရင် ဝတ်ဆင်
    တော်မူသော မင်းမြောက်တန်ဆာ ၊ ရှင်ဘုရင် စီး တော်မူသော မြင်း တော်၊ ဆောင်း တော်မူသောရာဇ
    သရဖူ ကိုယူ ခဲ့၍၊
  tbg-tbg: '@see-verse:EST.006.007'
  hmo-hmo: King ena dabua do oi mailaia, oi ese oi karaia vadaeni gaudia, bona hosi
    ta, iena latanai oi guia vadaeni, bona inai hosi ena kwarana dekenai be king ena
    toana herahera namodia.
  urd-urd: शाहाना लिबास जिसे बादशाह पहनता है, और वह घोड़ा जो बादशाह की सवारी का है,
    और शाही ताज जो उसके सिर पर रख्खा जाता है लाया जाए।
  rus-SYN: пусть принесут одеяние царское, в которое одевается царь, и приведут коня,
    на котором ездит царь, возложат царский венец на голову его,
  bqc-SIM: wa kía gomusu pↄ́ ń dà yãa sɛ mↄò ń n sↄ̃́ pↄ́ kíafua kpaao.
  tcz-CHONGTHU: Aleng oupe von chu ahin lahdoh ding, lengpa amatah touna sakol aluchanga
    lengte loupina jem ki-beh ding,
  mar-mar: राजाने स्वतः परिधान केलेले राजवस्रे आणावे. राजा ज्या घोड्यावर बसतो तो घोडाही
    आणावा. राजाच्या मस्तकी ठेवतात तो राजमुकुट आणावा.
  qub-qub: apamunan gampa sotänayqui churarajtami, gam muntacunayqui cawalluta sumaj
    adurnashata.
  bqp-bqp: oni kína arukĩmba kũ n dà yã sɛ́ ò mↄ́o kũ n sↄ̃ kũ ò kífuraa kùaao.
  hat-hat: Enben! Fè yo pran yonn nan bèl rad ou konn mete sou ou yo pote l' bay moun
    sa a. Pran chwal ou konn moute a ak tout kouwòn lan sou tèt li.
  eng-BSB: have them bring a royal robe that the king himself has worn and a horse
    on which the king himself has ridden—one with a royal crest placed on its head.
  eng-WEBPB: let royal clothing be brought which the king uses to wear, and the horse
    that the king rides on, and on the head of which a royal crown is set.
  kbq-kbq: ke huge'za kini ne'moka kukena eri'za eme nemiza, kini ne'mokama vanoma
    nehana hosi afuma kagri kavasese zantetima asenire'ma avasesema hunte'naza hosi
    afu avre'za eme amiho.
  nhe-BL: monequi ma quihualicaca mopantzajcayo tlen huehueyac huan nopa yejyectzi
    cahuayo tlen ta tijtequihuía tlen quihuica icorona ipan itzonteco.
  bus-bus: weé kína gumusu kɛ̀ ń dà yã sɛ́ wà mↄ́o kↄ̃n n sↄ̃ kɛ̀ wà kífura kùao.
  gub-BL: — Erur kar nekamir ikatuahy ma'e nehe. Erur kar kawaru nereimaw ikatu wera'u
    ma'e nehe no. Emono kar tuwihawete iàkàg rehe har kawaru iàkàg rehe nehe.
  eng-DRA: Ought to be clothed with the king’s apparel, and to be set upon the horse
    that the king rideth upon, and to have the royal crown upon his head,
