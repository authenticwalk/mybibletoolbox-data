verse: EST.006.014
translations:
  mal-C: അവർ അവനോട് സംസാരിച്ചുകൊണ്ടിരിക്കുമ്പോൾത്തന്നെ രാജാവിന്റെ ഷണ്ഡന്മാർ വന്ന്
    എസ്ഥേർ ഒരുക്കിയിരിക്കുന്ന വിരുന്നിനു സംബന്ധിക്കാൻ ഹാമാനെ തിടുക്കത്തിൽ വിളിച്ചുകൊണ്ടുപോയി.
  deu-TKW: Während sie noch mit ihm redeten, erschienen die Kämmerer des Königs und
    führten Haman eilends zu dem Mahle, welches Esther bereitet hatte.
  lin-lin: Wana bazalaki nanu kosolola na ye, basoda ya mokonzi, oyo baboma bango
    mokongo, bayaki mpe bamemaki Amani na lombangu na feti oyo Ester abongisaki.
  eng-LSV: They are yet speaking with him, and eunuchs of the king have come, and
    hurry to bring in Haman to the banquet that Esther has made.
  eng-GNV: And while they were yet talking with him, came the Kings eunuches and hasted
    to bring Haman vnto the banket that Ester had prepared.
  eng-WEBSTER: And while they were yet talking with him, came the king's chamberlains,
    and hasted to bring Haman to the banquet that Esther had prepared.
  nhw-BL: Huan quema noja camanaltiyayaj, ajsicoj itequipanojcahua nopa tlanahuatijquetl
    para nimantzi quihuicase Amán ipan nopa tlacualistli catli Ester quisencajtoya.
  swh-ONEN: Walipokuwa bado wakizungumza naye, matowashi wa mfalme wakaja na kumharakisha
    Hamani aende katika karamu aliyoiandaa Esta.
  bba-bba: Sɑnɑm mɛ bɑ ɡɑri ɡerumɔ bɑ ǹ kpɑ, yerɑ sinɑ bokon sɔmɔbu bɑ tunumɑ, mɑ
    bɑ yɑnde Hɑmɑni suɑ bɑ kɑ dɑ Ɛsitɛɛn tɔ̃ɔ bɑkɑ dii yerɔ.
  eng-KJVCPB: And while they were yet talking with him, came the king’s chamberlains,
    and hasted to bring Haman unto the banquet that Esther had prepared.
  luo-luo: Kane pod giwuoyo kode, jotich ruoth mabwoch nochopo mapiyo mokawo Haman
    ka gitere mondo odhi e nyasi ma Esta noseloso.
  meu-meu: Idia na dounu ia ida e herevava ai, hanua pavapavana ena hesiai taudia
    na e kau; bena idia ese Hamana e hakaua lao haraḡa, Eseta ese vada e heḡaeḡaelaia
    anianina ianina totona.
  npi-ULB: तिनीहरू तिनीसित कुराकानी गरिरहँदा राजाका अधिकारीहरू आइपुगे । एस्तरले तयार
    पारेको भोजमा लैजान तिनीहरूले हामानलाई हतार गरे ।
  yor-yor: Bí wọ́n ṣe ń bá a sọ̀rọ̀, àwọn ìwẹ̀fà ọba wọlé, wọ́n sì kán Hamani lójú
    láti lọ sí ibi àsè tí Esteri ti pèsè.
  ind-ind: Sementara mereka sedang berbicara, beberapa pelayan khusus raja datang
    menjemput Haman untuk segera pergi ke jamuan makan malam yang sudah dipersiapkan
    oleh Ester.
  pes-OPCB: در این گفتگو بودند که خواجه‌سرایان دربار به دنبال هامان آمدند تا او را
    فوری به ضیافت استر ببرند.
  tgl-ULB: Habang nakikipag-usap sila sa kanya, dumating ang mga opisyal ng hari.
    Nagmadaling dinala si Haman sa handaang inihanda ni Esther.
  hui-hui: Ti wene bi lalu heaore dege kininaga biabe biahaga biaru ti Hamana haru
    halu Eseda andaga tomo nelo haru pole lowa abale ibini.
  mya-mya: ထို​သူ​တို့​ဤ​သို့​ပြော​ဆို​နေ​ကြ​စဉ်​ပင်​နန်း တော်​မိန်း​မ​စိုး​များ​သည်
    ဟာ​မန်​အား​ဧ​သ​တာ ၏​ည​စာ​စား​ပွဲ​သို့​ခေါ်​ဆောင်​ရန်​အ​လျင်​စ​လို ရောက်​ရှိ​လာ​ကြ​လေ​သည်။
  bod-N: དེ་དག་གི་གཏམ་མཇུག་མ་རྫོགས་པར་རྒྱལ་པོའི་ཉུག་རུམ་པ་རྣམས་སླེབས་ནས། ཧ་མཱན་མྱུར་དུ་ཨེས་སི་ཐེར་གྱིས་བཤམས་པའི་གསོལ་སྟོན་ལ་ཞུགས་པར་བསྐུལ་ཏོ།
    །
  sna-sna: Vakati vachiri kutaura naye, varanda vamambo vakasvika ndokuita kuti Hamani
    aende kumabiko akanga agadzirwa naEsteri.
  spa-BLM: Mientras aún hablaban con él, llegaron los eunucos del rey y se apresuraron
    a llevar a Amán al banquete que había preparado Ester.
  cac-cac: Manto lajvi yalan eb' icha chi', ix c'och eb' vin̈ schecab' vin̈ rey chi'
    d'a elan̈chamel yic tz'ic'jib'at vin̈aj Amán chi' d'a jun nivan vael ix schec
    b'ojoc ix Ester chi'.
  swh-ULB: Walipokuwa wakiendelea na maongezi, wasimamizi wa mfalme wakamjia Hamani
    ili aende kwenye karamu aliyoiandaa Esta.
  bel-bel: Яны яшчэ гутарылі зь ім, як прыйшлі еўнухі цара і сталі прысьпешваць ісьці
    на гасьціну, якую прыгатавала Эстэр.
  deu-ELBBK: Während sie noch mit ihm redeten, kamen die Kämmerer des Königs herbei
    und führten Haman eilends zu dem Mahl, das Esther bereitet hatte.
  mbb-OT: Ne zutun te kemulu pa sikandan ebpelelelaǥà, nekeuma is menge sineriǥan
    duen te hadì, ne migègaanan dan dumaha si Haman diyà te in-andam ni Ester he idlavung.
  mal-2015: അവർ അവനോടു സംസാരിച്ചുകൊണ്ടിരിക്കുമ്പോൾ രാജാവിന്റെ ഷണ്ഡന്മാർ വന്നു എസ്ഥേർ
    ഒരുക്കിയവിരുന്നിന്നു ഹാമാനെ വേഗത്തിൽ കൂട്ടിക്കൊണ്ടുപോയി.
  rmc-rmc: Mek leha vakerenas, sar avle le kraľiskre sluhi, te lel le Haman ke kraľovna
    Ester pre hoscina.
  nlg-nlg: Mi tana bona tara tona haliu sono na kokoe, nina lei mane lutu na vunaghi
    haba tara holoa nia eunuch, tara saravira ge tua ge kara lavia tonaa Haman tana
    gougonu sule te gonidilaa tua Esther.
  pes-OPV: و ایشان هنوز با اوگفتگو می‌کردند که خواجه‌سرایان پادشاه رسیدند تا هامان
    را به ضیافتی که استر مهیا ساخته بود، به تعجیل ببرند.
  ron-1924: Пе кынд ый ворбяу ей ынкэ, ау венит фамений ымпэратулуй ши ау луат ындатэ
    пе Хаман ла оспэцул пе каре-л прегэтисе Естера.
  ben-OBCV: তারা তখনও তার সঙ্গে কথা বলছে এমন সময় রাজার নপুংসকেরা এসে তাড়াতাড়ি করে
    হামনকে ইষ্টেরের প্রস্তুত করা ভোজে যোগ দেবার জন্য নিয়ে গেল।
  lex-lex: La'pa rtepartarlia wniahauru ma'ta dewade mak kar lia'a ray kruwannu re
    rmai die rmahrur rier pia rodi Haman rla rwalliewan nohora Ester wniahihi'ini-wniayodin
    la'a meini wawannu.
  som-som: Oo weliba intay isagii la sii hadlayeen waxaa yimid boqorka midiidinnadiisii,
    oo u soo dhaqsaday inay haddiiba Haamaan keenaan martiqaadkii Esteer diyaarisay.
  lat-VUC: Adhuc illis loquentibus, venerunt eunuchi regis, et cito eum ad convivium,
    quod regina paraverat, pergere compulerunt.
  eng-ASVBT: While they were yet talking with him, came the king’s chamberlains, and
    hasted to bring Haman unto the banquet that Esther had prepared.
  ita-1885: MENTRE costoro parlavano ancora con lui, giunsero degli eunuchi del re,
    e ne menarono prestamente Haman al convito che Ester avea apparecchiato.
  eng-ULB: While they were talking with him, the king's officials arrived. They hurried
    to bring Haman to the feast that Esther had prepared.
  spa-VBL: Mientras seguían hablando con él, llegaron los eunucos del rey y llevaron
    rápidamente a Amán a la cena que Ester había preparado.
  fra-_FOB: Cependant comme ils parlaient encore avec lui, les eunuques du roi survinrent,
    et se hâtèrent d'amener Haman au festin qu'Esther avait préparé.
  mal-mal: അവർ അവനോട് സംസാരിച്ചു കൊണ്ടിരിക്കുമ്പോൾ രാജാവിന്റെ ഷണ്ഡന്മാർ വന്ന് എസ്ഥേർ
    ഒരുക്കിയ വിരുന്നിന് ഹാമാനെ വേഗത്തിൽ കൂട്ടിക്കൊണ്ടുപോയി.
  urd-GVR: Wuh abhī us se bāt kar hī rahe the ki bādshāh ke ḳhwājāsarā pahuṅch gae
    aur use le kar jaldī jaldī Āstar ke pās pahuṅchāyā. Ziyāfat taiyār thī.
  suz-BL: मोपा लोव़ पना पन बाक्‍मेनु, पिप आ गेय पाइबपुकी जाक्‍शा, हामान कली पिपीम
    एस्‍तरमी सेल्‍शो भोज जचा कली लाइक्‍तेक्‍म। एस्‍तर ५:८
  ita-1927: Mentr’essi parlavano ancora con lui, giunsero gli eunuchi del re, i quali
    s’affrettarono a condurre Haman al convito che Ester aveva preparato.
  ckb-ckb: لە کاتێکدا کە هێشتا قسەیان لەگەڵ دەکرد، کاربەدەستەکانی پاشا پەیدا بوون
    بۆ ئەوەی بە پەلە هامان ببەن بۆ ئەو خوانەی کە ئەستێر ئامادەی کردبوو.
  eng-BBE: While they were still talking, the king's servants came to take Haman to
    the feast which Esther had made ready.
  kan-OKCV: ಅವರು ಇನ್ನೂ ಅವನ ಸಂಗಡ ಮಾತನಾಡುತ್ತಿರುವಾಗಲೇ ರಾಜಕಂಚುಕಿಯವರು ಬಂದು, ಎಸ್ತೇರಳು ಏರ್ಪಡಿಸಿದ
    ಔತಣಕ್ಕೆ ಬೇಗನೆ ಬರಬೇಕೆಂದು ಹಾಮಾನನನ್ನು ಕರೆದರು.
  tam-2017: அவர்கள் இப்படிப் பேசிக்கொண்டிருக்கும்போதே, ராஜாவின் அதிகாரிகள் வந்து,
    எஸ்தர் செய்த விருந்திற்கு வர ஆமானைத் துரிதப்படுத்தினார்கள்.
  spa-RV-1909: Aun estaban ellos hablando con él, cuando los eunucos del rey llegaron
    apresurados, para hacer venir á Amán al banquete que Esther había dispuesto.
  ron-BTF: Şi în timp ce ei încă vorbeau cu el, au venit famenii împăratului şi s-au
    grăbit să ducă pe Haman la ospăţul pe care Estera l-a pregătit.
  eng-WEBP: While they were yet talking with him, the king’s eunuchs came, and hurried
    to bring Haman to the banquet that Esther had prepared.
  eng-FBV: While they were still talking to him, the king's eunuchs arrived and quickly
    took Haman to the dinner which Esther had prepared.
  nld-1939: Terwijl zij nog met Haman spraken, kwamen ‘s konings kamerlingen hem haastig
    halen voor de maaltijd, die Ester bereid had.
  nch-BL: Huan quema noja camanaltiyayaj, ajsicoj itequipanojcahua nopa tanahuatijquet
    para nimantzi quihuicase Amán ipan nopa tacualisti cati Ester quisencajtoya.
  vie-1934: Khi chúng còn đang nói chuyện với người, các hoạn quan của vua đến, lật
    đật đưa Ha-man đến dự tiệc yến mà bà Ê-xơ-tê đã dọn.
  hin-CV: जब उनके मध्य यह वार्तालाप चल रहा था, वहां राजा के खोजा आ पहुंचे और हामान
    को तत्काल अपने साथ उस भोज के लिए ले गए, जिसे एस्तेर ने तैयार किया था.
  spa-BES: Mientras aún estaban hablando, los siervos del rey vinieron a llevar a
    Aman a la fiesta que Ester había preparado.
  tdx-tdx: Ie mbe nisaontsieñe, le pok’eo o mpiatram-panjakao nanaentaeñe i Hamane
    homb’amy sabadidake nihalankañe’ i Esterey.
  tha-KJV: ขณะเมื่อเขาทั้งหลายกำลังพู​ดก​ั​บท​่านอยู่ ขันที​ของกษั​ตริ​ย์​ก็​มาถึงรีบนำฮามานไปยังการเลี้ยงซึ่งพระนางเอสเธอร์ทรงจัดนั้น
  por-BR-2018: Enquanto eles ainda estavam falando com ele, os eunucos do rei chegaram,
    apressados, para levarem Hamã ao banquete que Ester havia preparado.
  deu-ELO: Während sie noch mit ihm redeten, kamen die Kämmerer des Königs herbei
    und führten Haman eilends zu dem Mahle, das Esther bereitet hatte.
  caa-caa: Pues warto oꞌjronobꞌ e Amán, conda cꞌotoyobꞌ e manobꞌ tuaꞌ e rey tuaꞌ uqꞌuechiobꞌ
    axin esto tama e wiar xeꞌ ustabꞌir umen e Ester.
  eng-WYC-2018: Yet while they spake these things, the honest servants and chaste
    of the king came after Haman(or the honest and chaste servants of the king came
    for Haman), and they compelled him to go anon to the feast, which the queen had
    made ready. (And yet while they spoke (these things), the king’s eunuchs came
    (for Haman), and they compelled him to come at once to the feast, which the queen
    had prepared.)
  epo-epo: Dum ili ankoraŭ parolis kun li, venis la eŭnukoj de la reĝo kaj rapidigis
    Hamanon iri al la festeno, kiun pretigis Ester.
  uig-PIN: Ular tehi Ⱨaman bilǝn sɵzlixiwatⱪan qeƣida, padixaⱨning ⱨǝrǝm’aƣiliri kelip
    Ⱨamanni Əstǝr tǝyyarliƣan ziyapǝtkǝ berixⱪa aldiratti.
  beo-beo: 'Ili da adodaloba, hina bagade ea gulusu danai hawa: hamosu dunu da hedolowane
    misini, Ha:ima:ne amo Eseda ea lolo nabe amoga oule masusa: lala misi.'
  tpi-OTNT: Ol i toktok i stap na ol wokman bilong king i kamap. Ol i laik kisim Haman
    i go hariap long bikpela kaikai bilong Esta.
  hau-SA: Suna cikin magana da shi ke nan, sai ga bābānnin sarki, suka iso suka kuma
    hanzarta da Haman zuwa liyafar da Esta ta shirya.
  uig-LAT: Ular téxi Haman bilen sözlishiwatqan chéghida, padishahning heremaghiliri
    kélip Hamanni Ester teyyarlighan ziyapetke bérishqa aldiratti.
  nde-nde: Kwathi besakhuluma laye, kwafika abathenwa benkosi bamthatha masinyane
    ukuya edilini elalilungiswe ngu-Esta.
  ton-ton: Pea lolotonga ʻenau kei talanoa mo ia, mo ʻene haʻu ai ʻae kau tauhi fale
    ʻoe tuʻi, pea fakatoʻotoʻo ke ʻomi ʻa Hamani ki he kātoanga naʻe teu ʻe Eseta.
  ces-1613: A když oni ještě mluvili s ním, komorníci královští přišli, a rychle vzali
    Amana na hody, kteréž připravila Ester.
  eng-WMB: While they were yet talking with him, the king’s eunuchs came, and hurried
    to bring Haman to the banquet that Esther had prepared.
  tam-TCV: அவர்கள் இன்னும் அவனுடன் பேசிக்கொண்டு நிற்கையில் அரசனின் அதிகாரிகள் வந்து,
    எஸ்தர் ஆயத்தப்படுத்தியிருந்த விருந்துக்கு ஆமானை விரைவாய் அழைத்துச் சென்றார்கள்.
  ceb-ULB: Samtang nag-istoryahanay sila kaniya, miabot ang mga opisyal sa hari. Nagdali
    sila sa pagdala kang Haman ngadto sa kombira nga giandam ni Ester.
  mkn-mkn: Waktu dong masi baꞌomong, ju raja pung pagawe dong datang ame sang Haman,
    ais antar dia capát-capát ko pi makan pesta yang Ester su siap.
  pol-UBG: A gdy oni jeszcze z nim rozmawiali, oto przyszli eunuchowie króla, aby
    spiesznie zaprowadzić Hamana na ucztę, którą przygotowała Estera.
  urd-GVU: وہ ابھی اُس سے بات کر ہی رہے تھے کہ بادشاہ کے خواجہ سرا پہنچ گئے اور اُسے
    لے کر جلدی جلدی آستر کے پاس پہنچایا۔ ضیافت تیار تھی۔
  eng-OEBCW: While they were still talking with him, the king’s attendants came and
    quickly took Haman to the banquet that Esther had prepared.
  deu-1912: Da sie aber noch mit ihm redeten, kamen herbei des Königs Kämmerer und
    trieben Haman, zum Mahl zu kommen, das Esther zugerichtet hatte.
  kan-2017: ಅವರು ಇನ್ನೂ ಅವನೊಡನೆ ಮಾತನಾಡುತ್ತಿರುವಾಗಲೇ ರಾಜಕಂಚುಕಿಗಳು ಬಂದು ಎಸ್ತೇರಳು ಮಾಡಿಸಿರುವ
    ಔತಣಕ್ಕೆ ಬೇಗ ಬರಬೇಕೆಂದು ಹಾಮಾನನನ್ನು ಕರೆದೊಯ್ದರು.
  yap-yap: Nap’an ni ka yad be non me yib e pi eunuch ni yad ba gur ni ngar feked
    Haman i yan ko fare madnom nike ngongliy Ester.
  hlt-MCSB: Anih te a thui uh li vaengah manghai imkhoem rhoek ha pawk uh tih Haman
    te Esther kah a saii buhkoknah kung la tlek a khuen uh.
  mdy-ETH: ዔያታ ዬያ ጌስታ ጎይሣ ዓኣንቴ ካኣቱሞ ማኣራ ዓሽቲንቂ ማዻ ዓሳ ሙኪ ዓስቲራ ዔኤሌ ሙዖ ቤዞ ዑኬና ሃማ ዔኪ ዴንዴኔ።
  twi-ASANTE: Ɛberɛ a wɔgu so rekasa no, ɔhene apiafoɔ no baeɛ sɛ, wɔrebɛfa Haman
    akɔ Ɛster apontoɔ a wasiesie no ase.
  eng-WEBU: While they were yet talking with him, the king’s eunuchs came, and hurried
    to bring Haman to the banquet that Esther had prepared.
  wal-wal: Eti biron hegaa haasayiiddi de7ishin, kawuwaa mureessati gakkidi, Hamaana
    Asttira giigissido gibiraassi eesoyiiddi efiidosona.
  tgk-tgk: Ҳангоме ки онҳо ҳанӯз бо ӯ сӯҳбат мекарданд, хизматгорони шоҳ омада, зуд
    Ҳаманро ба зиёфати Эстер бурданд.
  spa-PDDPT: Aún hablaban ellos con él, cuando llegaron los servidores del palacio
    del rey y se apresuraron a llevar a Amán al banquete que Ester preparó.
  gun-gun: Hexeve ha'e kuery ijayvu teri reve ovaẽ okuapy huvixa rembiguai eunuco
    kuery. Ha'e vyve ogueraa pojava Hamã ngaru Ester oguereko katu va'ekue oiko aguã
    katy.
  agu-BL: I cunin na chijilontz yi cyopone'n cobox ẍchakum yi rey tan ticy'le'n Amán
    tan chibene'n tu yi rey tan wa'a'n tuch' yi reina.
  ilo-ULB: Kabayatan ti pannakitungtongda kenkuana, simmangpet dagiti opisial ti ari.
    Nagdardarasda a nangitugot kenni Haman iti padaya nga insagana ni Ester.
  kpg-kpg: Di madagoaa hua digaula nogo ngudungudu kai, nia daangada hai hegau di
    king ga dau mai belee lahi a Haman hagalimalima gi tagamiami a Esther.
  uig-ARA: ئۇلار تېخى ھامان بىلەن سۆزلىشىۋاتقان چېغىدا، پادىشاھنىڭ ھەرەمئاغىلىرى كېلىپ
    ھاماننى ئەستەر تەييارلىغان زىياپەتكە بېرىشقا ئالدىراتتى.
  sus-sus: Na tɛmui yati mangɛ xa mixi ndee naxa fa a xilide, a xa siga mangɛ ginɛ
    Esita xɔnyi a dɛgede.
  pon-2006: Nindokon arail wie koasoakoasoi, emen sounpapah lek wusol ko en nan tehnpaso
    ahpw lel wasao ni karuaru pwehn walahng Aman ni en Ester kamadipwo.
  ksd-ksd: Ma ba dia ga pirpir boko me, a umana tultul na pal kai ra king dia ga pot,
    ma dia ga agure lulut pa Aman ta ra lukara Esta i ga vaninare.
  tur-YTC: Daha onunla konuşurlarken, kralın hadımları geldi ve Haman'ı Ester'in hazırlamış
    olduğu ziyafete aceleyle götürdüler.
  ind-AYT: Sementara mereka masih berbicara dengan dia, para sida-sida raja datang
    dan membawa Haman ke perjamuan makan yang telah disiapkan oleh Ester.
  nya-nya: Pamene anthuwa amayankhula nayebe, adindo a mfumu ofulidwa anabwera kudzamutenga
    Hamani mofulumira kupita naye ku phwando limene Estere anakonza.
  kyg-kyg: Ani gemo nehageꞌapaeꞌmo kini vekamo aliꞌyaꞌamo neꞌaliya vayaꞌmogimo Hemaniꞌmo
    avaleliꞌa Esataꞌa alopa yagita hu maleꞌniyategamo visayafeꞌmo malage huꞌa uꞌnae.
  mps-mps: Augwali po midubadi, tama te king bidigo sę ebo bidi dabe augwali sabolali.
    Augwaligo Haman polo te Estago genuai nai daa tubo madi sela painu yai.
  tpi-tpi: Ol i toktok i stap na ol wokman bilong king i kamap. Ol i laik kisim Haman
    i go hariap long bikpela kaikai bilong Esta.
  dan-1931: Medens de endnu talte med ham, indtraf de kongelige Hofmænd for hurtigt
    at hente Haman til det Gæstebud, Ester havde gjort rede.
  vie-OVCB: Khi họ còn đang nói, các thái giám đã đến, mời Ha-man đi dự tiệc do Hoàng
    hậu Ê-xơ-tê khoản đãi.
  guj-2017: હજી તો તેઓ વાત કરી રહ્યાં હતાં એટલામાં રાજાના માણસો આવી પહોંચ્યા અને એસ્તેરે
    તૈયાર કરેલી મિજબાનીમાં હામાનને ઉતાવળે તેડી ગયા.
  pon-2006A: Nindokon arail wie koasoakoasoi, emen sounpapah lek wusol ko en nan tehnpaso
    ahpw lel wasao ni karuaru pwehn walahng Aman ni en Ester kamadipwo.
  por-BRBSL: Enquanto ainda estavam conversando com ele, os eunucos do rei vieram,
    e se apressaram para trazer Haman ao banquete que Esther havia preparado.
  eng-OEBUS: While they were still talking with him, the king’s attendants came and
    quickly took Haman to the banquet that Esther had prepared.
  cth-cth: Hottelah, ahni koe a dei pouh awh navah, tuenlanaw a tho teh, ahnimouh
    ni, Esta ni sut lawng e buvennae koe Haman teh karanglah a ceikhai awh.
  twi-twi: Bere a wogu so rekasa no, ɔhene piamfo no bae sɛ wɔrebɛfa Haman akɔ Ɛster
    aponto a wasiesie no ase.
  hlt-hlt: Anih te a thui uh li vaengah manghai imkhoem rhoek ha pawk uh tih Haman
    te Esther kah a saii buhkoknah kung la tlek a khuen uh.
  tbz-SIM: Bɛ̀ kpɑɑ́ kɛ mɛ nnɑ́ɑ́ nkɛ̀ bɛ̀ fɔ̃̀mmu bɛ̀ kɛ̀ bɛ̀ pĩ ntɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀
    miɛkɛ mutɔ̃mmú kɛ̀ bɛ̀ɛ tuɔkoo kóò tùótɛ́ mɛcɑ̃ɑ̃ nkɛ́kɔtɛnɛ̀ Ɛsitɛɛ ciɛ, wenwe
    nɛ̀ okpɑ̀ɑ̀tì kɛ̀ bɛ̀ bo di Ɛsitɛɛ bɛ̀ bèńnɛ́ mùù diì.
  msy-2020: Egha me uariv gɨavɨra itima, atrivimɨn dɨpenimɨn aven ingarir gumaziba
    otifi. Egh Haman inigh Estan isam bagh zuamɨra mangasa.
  dop-dop: Pɑ tɔŋnɑ ḿpʋ́ɣʋ́ yɔɣɔtʋɣʋ ɩlɛ wulɑʋ tillɑɑ kɔmɑɣɑlɛ nɑ pɑ́ yɑɑ Hɑmɑŋ kɛ
    kpɑkpɑɑ sɩ ɩ́ nɑ wulɑʋ pɑ́ polo Ɩsǝtɛɛ tɛɣɛ tɔɣɔʋ.
  azb-azb: Elə onunla söhbət edirdilər ki, padşahın hərəmağaları Hamanı tələsik Esterin
    qurduğu ziyafətə apardı.
  eng-DBY: While they were yet talking with him, the king's chamberlains came, and
    hasted to bring Haman to the banquet that Esther had prepared.
  hin-2017: वे उससे बातें कर ही रहे थे, कि राजा के खोजे आकर, हामान को एस्तेर के किए
    हुए भोज में फुर्ती से बुला ले गए।
  wol-KYG: Naka lañuy wax ak moom, ndawi buur ne jalañ, daldi gaaw yóbbu Aman ca bernde
    ja Esteer di waajal.
  bjr-bjr: Misa ufa qida marufanoo kinna ainainira faiqiuqa aniraqau. Misa Amannana
    kai kaqi afiqee Esta nammarina oomaqai firara aniqau.
  eng-YLT: They are yet speaking with him, and eunuchs of the king have come, and
    haste to bring in Haman unto the banquet that Esther hath made.
  eng-WYC-2017: Yet while they spake these things, the honest servants and chaste
    of the king came after Haman, and they compelled him to go anon to the feast,
    which the queen had made ready.
  eng-WMBB: While they were yet talking with him, the king’s eunuchs came, and hurried
    to bring Haman to the banquet that Esther had prepared.
  urd-GVH: वह अभी उससे बात कर ही रहे थे कि बादशाह के ख़्वाजासरा पहुँच गए और उसे लेकर
    जल्दी जल्दी आस्तर के पास पहुँचाया। ज़ियाफ़त तैयार थी।
  rug-rug: Meke sipu korapa zama si arini, sari na tie kopu tanisa baṉara, si mae
    kamo meke hinoqa turaṉa la nia rini se Hamani la pa inevaṉa sapu va namanama nia
    e Esita.
  gaz-gaz: Utuma isaan isa wajjin dubbachaa jiranuu xuʼaashiiwwan mootichaa dhufanii
    gara cidha Asteer qopheessitee turte sanaatti Haamaan ariifachiisan.
  fra-LSG: Comme ils lui parlaient encore, les eunuques du roi arrivèrent et conduisirent
    aussitôt Haman au festin qu’Esther avait préparé.
  yal-yal: E mɔn yi fala tiini, mangana xɛrane yi fa, a Haman xa siga mafurɛn donse
    dondeni Mangana Batɛna Esita naxan nafalaxi.
  haw-1868: A ia lakou e kamailio pu ana me ia, hiki ae la na luna o ke alii, a wikiwiki
    lakou e lawe aku ia Hamana i ka ahainu a Esetera i hoomakaukau ai.
  arb-NAV: وَفِيمَا هُمْ يَتَدَاوَلُونَ فِي الأَمْرِ أَقْبَلَ رُسُلُ الْمَلِكِ يَسْتَدْعُونَ
    هَامَانَ لِيُسْرِعَ فِي الْحُضُورِ إِلَى المَأْدُبَةِ الَّتِي أَقَامَتْهَا أَسْتِيرُ.
  ewe-ewe: Esime woganɔ ŋugble dem tso nya sia ŋu kplii la, fia la ƒe ame dɔdɔawo
    va kplɔ Haman yi Ester ƒe kplɔ̃ si wòɖo la ŋu.
  eng-LEE: They were yet speaking with him, when the king's chamberlains arrived,
    and they hastened to bring Haman unto the banquet which Esther had prepared.
  asm-FB: তেওঁলোকে তেওঁৰ লগত কথা পাতি থাকোঁতেই ৰাজ-নপুংসক সকল আহি উপস্থিত হ’ল; আৰু
    ৰাণী ইষ্টেৰে যুগুত কৰা ভোজলৈ হামনক লৈ যাবলৈ খৰধৰ কৰিলে।
  sus-A: نَ تّمُي يَتِ مَنفّ شَ مِشِ ندٍيٍ نَشَ قَ عَ شِلِدٍ، عَ شَ سِفَ مَنفّ فِنّ
    عٍسِتَ شْنيِ عَ دّفٍدٍ.
  fra-SBL: Pendant qu'ils discutaient encore avec lui, les eunuques du roi arrivèrent
    et s'empressèrent d'amener Haman au banquet qu'Esther avait préparé.
  hbo-hbo: עֹודָם֙ מְדַבְּרִ֣ים עִמֹּ֔ו וְסָרִיסֵ֥י הַמֶּ֖לֶךְ הִגִּ֑יעוּ וַיַּבְהִ֙לוּ֙
    לְהָבִ֣יא אֶת־הָמָ֔ן אֶל־הַמִּשְׁתֶּ֖ה אֲשֶׁר־עָשְׂתָ֥ה אֶסְתֵּֽר׃
  pjt-pjt: '@see-verse:EST.006.013'
  kik-kik: Ihinda o ro rĩu maaragia nake, ndungata iria ciarĩ hakũre cia mũthamaki
    igĩkinya, na igĩtwara Hamani na ihenya iruga-inĩ rĩrĩa Esiteri aamarugithĩirie.
  fra-NCL: Comme ils lui parlaient encore, les eunuques du roi arrivèrent et emmenèrent
    en hâte Aman au festin qu’Esther avait préparé.
  cek-AK: To tiah anih khaeah lok a thuih pae o li naah, siangpahrang ih toksah angraengnawk
    to angzoh o moe, Haman to Esther mah sak ih buhraenghaih poihkung ah karangah
    caeh o haih.
  cuk-cuk: Amba wemar Amánʼbo sunmaknanaidgine, reyga-arbamalad nonimalad, geb Ester-mas-imaknaidse
    gwae Amán-sesmalad.
  uig-CYR: Улар техи Һаман билән сөзлишиватқан чеғида, падишаниң һәрәмъағилири келип
    Һаманни Әстәр тәйярлиған зияпәткә беришқа алдиратти.
  tel-2017: వారు ఇంకా మాట్లాడుతూ ఉండగానే రాజుగారి ఉద్యోగులు వచ్చి ఎస్తేరు ఏర్పాటు
    చేసిన విందుకు రమ్మని హామానును తొందర పెట్టారు.
  hat-BSA: Pandan yo t ap toujou pale avèk li, enik a wa yo te rive e byen prese,
    yo te mennen Haman nan bankè ke Esther te prepare a.
  kos-kos: Ke elos srakna kaskas, mwet eunuch lun inkul sin tokosra tuku, ac salkal
    Haman nu ke kufwa su Esther el akoela.
  hbo-WLC: עוֹדָם֙ מְדַבְּרִ֣ים עִמּ֔וֹ וְסָרִיסֵ֥י הַמֶּ֖לֶךְ הִגִּ֑יעוּ וַיַּבְהִ֙לוּ֙
    לְהָבִ֣יא אֶת־הָמָ֔ן אֶל־הַמִּשְׁתֶּ֖ה אֲשֶׁר־עָשְׂתָ֥ה אֶסְתֵּֽר׃
  ibo-ibo: Mgbe ha na ya nọ na-akparịta ụka, ndị onozi eze bịaruru duru Heman ngwangwa
    maka ịga nʼoriri ahụ Esta kwadoro.
  ory-ory: ସେମାନେ ତାହା ସହିତ ଏରୂପ କଥାବାର୍ତ୍ତା କରୁ କରୁ ରାଜନପୁଂସକମାନେ ଆସି ଏଷ୍ଟରଙ୍କ ପ୍ରସ୍ତୁତ
    ଭୋଜକୁ ହାମନ୍‍କୁ ନେବା ପାଇଁ ଚଞ୍ଚଳ ହେଲେ।
  chk-chk: Iwe, lupwen ra chüen fos ngeni Haman, nöün ewe king kewe chon angang ra
    war o müttir emwenala Haman ren ewe kametip Ester a amolätä.
  rop-rop: Wen deibin stil toktokbat langa im, detlot speshalwan wekinmen blanga det
    king bin kaman blanga deigidawei Heiman kwikbala dumaji Esta bin abum det daga
    redibala.
  ukr-1871: Ще вони розмовляли з ним, аж прийшли скопцї цареві й квапили на Амана,
    щоб ійшов на гостину, що зготувала Естер.
  deu-1951: Während sie aber noch mit ihm redeten, kamen die Kämmerer des Königs und
    beeilten sich, Haman zu dem Mahle zu bringen, welches Esther zugerichtet hatte.
  eng-JPS: While they were yet talking with him, came the king's chamberlains, and
    hastened to bring Haman unto the banquet that Esther had prepared.
  srp-1865: I dok oni još govorahu s njim, doðoše dvorani carevi i brže odvedoše Amana
    na objed koji zgotovi Jestira.
  lug-lug: Awo bwe baali nga bakyayogera naye, abalaawe ba Kabaka ne batuuka, ne banguwa
    okutwala Kamani ku mbaga Eseza gye yali afumbye.
  heb-heb: עודם מדברים עמו וסריסי המלך הגיעו ויבהלו להביא את המן אל המשתה אשר עשתה
    אסתר׃
  ben-IRV: তারা তার সঙ্গে কথাবার্তা বলছে, এর মধ্যে রাজ নপুংসকেরা এসে ইষ্টেরের তৈরী
    ভোজে হামনকে নিয়ে যাওয়ার জন্য ব্যস্ত হয়ে উঠল।
  pan-pan: ਉਹ ਉਸ ਦੇ ਨਾਲ ਇਹ ਗੱਲਾਂ ਕਰ ਹੀ ਰਹੇ ਸਨ ਕਿ ਰਾਜਾ ਦੇ ਖੁਸਰੇ ਆ ਗਏ ਅਤੇ ਹਾਮਾਨ ਨੂੰ
    ਉਸ ਭੋਜ ਲਈ ਜਿਹੜਾ ਅਸਤਰ ਨੇ ਤਿਆਰ ਕੀਤਾ ਸੀ, ਛੇਤੀ ਨਾਲ ਲੈ ਗਏ।
  mya-JVB: ထိုသို့ပြောဆို စဉ် တွင်၊ နန်းတော်မိန်းမစိုး တို့သည် လာ ၍ ဧသတာ ပြင်ဆင် သော
    ပွဲ သို့ ဟာမန် ကို အလျင် အမြန် ခေါ် သွားကြ၏။
  tbg-tbg: Vinavuka vi uvara qaqi ti vaumanta avuhainaava taara vaiinti nititoka vihai
    ani Hamaanira vitake kante vuru Estaava kara qerama nimitonaini kora.
  hmo-hmo: Idia ese ia dekenai idia hereva noho neganai, king ena ruma ena eunuko
    taudia idia ginidae, bona karaharaga Hamana idia hakaua lao, Eseta ese ia karaia
    hegaegae aria do ia ania totona.
  urd-urd: वह उससे अभी बातें कर ही रहे थे कि बादशाह के ख़्वाजासरा आ गए, और हामान को
    उस जश्न में ले जाने की जल्दी की जिसे आस्तर ने तैयार किया था।
  rus-SYN: Они еще разговаривали с ним, как пришли евнухи царя и стали торопить Амана
    идти на пир, который приготовила Есфирь.
  bqc-SIM: Gↄↄ pↄ́ aalɛ yã́pi oɛ̀, kí dↄaiↄ kà, ↄ̃ aa aà sɛ̀ ń wãao, aa gɛ̀aànↄ
    blɛ pↄ́ Ɛsitɛɛ kɛ̀ blei.
  tcz-CHONGTHU: Amaho hitiahi akihoupet’un lengpa dinga nukiso ho ahunglhung un gangtah
    in Haman chu Esther golvah ankonga dingin ahung pui tauve.
  mar-mar: हे सगळे त्याच्याशी बोलत असतानाच राजाचे खोजे आले. एस्तेरने तयार केलेल्या
    मेजवानीला हामानास आणायला त्यांनी घाई केली.
  qub-qub: Parlaytapis manaraj ushaptin raypa uywaynincuna chayaran Ester micuyta
    rurachishanman Amanta juclla pushaj.
  bqp-bqp: Gↄrↄ kũ òtɛn yã pì onɛ, kína dogari kũ ò ń fɛ̀rɛɛ kɛ̀nↄ kà, akũ ò a
    sɛ̀ likalika ò gɛ̀ɛ kãao pↄ́ble kũ Ɛsita kɛ̀ɛa.
  hat-hat: Zanmi l' yo t'ap pale toujou, lè domestik konfyans wa yo rive vin chache
    Aman pou l' ale touswit nan fèt Estè te pare a.
  eng-BSB: While they were still speaking with Haman, the king’s eunuchs arrived and
    rushed him to the banquet that Esther had prepared.
  eng-WEBPB: While they were yet talking with him, the king’s eunuchs came, and hurried
    to bring Haman to the banquet that Esther had prepared.
  kbq-kbq: Ana nanekea zahufa nesmizageno, kini ne'mofo eri'za ne'ma agonknazamo hari'nea
    ne'mo'a ame huno vuno Hemanina ome avreno Esta'ma ne'zama retro'ma hu'nerega vu'ne.
  nhe-BL: Huan quema noja camatiyayaj, ajsicoj itlatequipanojcahua nopa tlanahuatijquetl
    para nimantzi quihuicase Amán ipan nopa tlacualistli tlen Ester quisencajtoya.
  bus-bus: Gurↄↄ kɛ̀ aↄ̃ↄe yã pì oonɛ, kína dogari kɛ̀ wà ń fɛ̀ɛ kɛ̀nↄ kà, ben aↄ̃
    à sɛ̀ kpakpaa aↄ̃ gàao pↄ́blee kɛ̀ Ɛsita kɛ̀a.
  gub-BL: Waze'eg mehe we uhem tuwihawete hemiruze'eg awa wa'yr haw rehe upuner 'ym
    ma'e a'e pe wà kury. Weraha Àmà mai'u hawhu Eter hemimuàgy'ygwer pe a'e 'ar mehe
    we wà.
  eng-DRA: As they were yet speaking, the king’s eunuchs came, and compelled him to
    go quickly to the banquet which the queen had prepared.
