    «قاراڭلار! پادىشاھ ئىززەت-ھۆرمىتىنى قىلىشنى ياخشى كۆرگەن كىشىگە مۇشۇنداق مۇئامىلە
    قىلىنىدۇ!» دەپ جاكارلاپ ماڭسۇن، ــ دېدى.'
  sus-sus: I xa mixi xungbe nde xa na dugi ragoro na mixi ma, i wama naxan binyafe.
