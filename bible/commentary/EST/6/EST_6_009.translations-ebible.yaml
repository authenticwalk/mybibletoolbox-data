  bjr-bjr: Anee aneenna oofisaauqa kinaana moo misa uriqararana mara uqasainanoo mifa
    ani qamunnannai mina afaaqa auquani. Miqimma sainanoo mi fasiqafa qoosasaa ooqu
    marifinanoo oofisaa fannoo mina afiqeenoo firaa suqira maqusaki fuani. Afiqee
    fidanoo mi oofisaafa maaqi qimasee nammeera qiani, maa fasiqana qafaaqa kinna
    fannoo mina firaa auqu amiseenoo mina amiqimma amaqeenoo.
  eng-YLT: 'and to give the clothing and the horse into the hand of a man of the heads
    of the king, the chiefs, and they have clothed the man in whose honour the king
    hath delighted, and caused him to ride on the horse in a broad place of the city,
    and called before him: Thus it is done to the man in whose honour the king hath
    delighted.'''
  eng-WYC-2017: and the first, or chief, of the princes and of the strong men of the
    king, he hold his horse, leading him, and go he by the streets of the city, and
    cry he, and say, Thus he shall be honoured, whom the king will honour.
  eng-WMBB: Let the clothing and the horse be delivered to the hand of one of the
    king’s most noble princes, that they may array the man whom the king delights
    to honour with them, and have him ride on horseback through the city square, and
    proclaim before him, ‘Thus it shall be done to the man whom the king delights
    to honour!’”
  urd-GVH: यह लिबास और घोड़ा बादशाह के आलातरीन अफ़सरों में से एक के सुपुर्द किया जाए।
    वही उस शख़्स को जिसकी बादशाह ख़ास इज़्ज़त करना चाहते हैं कपड़े पहनाए और उसे घोड़े
    पर बिठाकर शहर के चौक में से गुज़ारे। साथ साथ वह उसके आगे आगे चलकर एलान करे, ‘यही
    उसके साथ किया जाता है जिसकी इज़्ज़त बादशाह करना चाहते हैं’।”
  rug-rug: 'Vagia keke tie sapu ele ta raṉena meke na koimata pude va pokopokoa sa
    tie sapu kote tava lavata, va hakea pa hose meke tiqe turaṉa ene nia pa korapana
    sa siraṉa nomana koasa vasileana. Sa koimata arilaena pu turaṉana sa tie hie,
    si kaqu velavela nia pa totoso korapa ene pa siraṉa, sapu gua he: ‘Mamu dogoria
    kamahire sapu gua tavetia sa baṉara koasa tie pu hiva va lavatia sa!’ ”'
  gaz-gaz: Ergasii uffannii fi fardi sun qondaaltota mootichaa kanneen qondaaltota
    hunda caalaa beekamoo taʼan keessaa isa tokkotti imaanaan haa kennamuuf; isaan
    immoo nama mootichi ulfina kennuufii barbaadu sanatti uffata sana haa uffisan;
    farda yaabbachiisaniis, ‘Wanni nama mootichi ulfina kennuufii barbaaduuf godhamu
    kana!’ jedhanii labsaa daandiiwwan magaalattii irra fuula isaa dura haa deeman.”
  fra-LSG: 'remettre le vêtement et le cheval à l’un des principaux chefs du roi,
    puis revêtir l’homme que le roi veut honorer, le promener à cheval à travers la
    place de la ville, et crier devant lui: C’est ainsi que l’on fait à l’homme que
    le roi veut honorer!'
  yal-yal: Mangana, i ya kuntigi gbeena nde xa na dugine tongo a yi e ragodo na kanna
    ma mangan waxi naxan binya feni, a dɔxɔ soon fari, a yi a radangu taan yiren birin
    yi. Na muxu gbeen xa siga falani ito tiyɛ, a naxa, ‘Ɛ a mato mangan naxan nabama
    muxun xa, a waxi naxan binya feni.’ ”
  haw-1868: A e haawiia ua lole la, a me ka lio i ka lima o kekahi o na'lii koikoi
    o ke alii, i hoaahu ai lakou i ke kanaka a ke alii i makemake ai e hoohano, a
    e hooholo lakou ia ia maluna o ka lio ma ke alanui o ke kulanakauhale, a e kala
    aku mamua ona, Pela e hanaia'i ke kanaka a ke alii e makemake ai e hoolanilani.
  arb-NAV: 'وَلْيُعْهَدْ بِها جَمِيعِهَا إِلَى أَحَدِ أَشْرَافِ أُمَرَاءِ الْمَلِكِ
    فَيُلْبِسَهَا هَذَا الرَّجُلَ وَيُرْكِبَهُ عَلَى فَرَسِ الْمَلِكِ وَيَقُودَ مَوْكِبَهُ
    فِي جَمِيعِ أَنْحَاءِ الْمَدِينَةِ وَهُوَ يَهْتِفُ: ’هَكَذَا يُكَافَأُ الرَّجُلُ
    الَّذِي يَرْغَبُ الْمَلِكُ فِي إِكْرَامِهِ‘».'
  ewe-ewe: Ekema fia la nana woatsɔ fiawu la kple fia la ƒe sɔ la ade asi na fia la
    ƒe bubume ɖeka. Fia la nana wodoa fiawu la na ame si ƒe nu do dzidzɔ nɛ wòbe yeade
    bubu eŋu, ekema bubume la anɔ sɔ la ŋgɔ, woato dua ƒe ablɔwo dzi, eye bubume la
    nanɔ gbeƒã ɖem le eŋgɔ be, ‘Esiae nye nu si wowɔ na ŋutsu si ƒe nu nyo fia la
    ŋu, eye wòde bubu eŋu.’ ”
  eng-LEE: And let the apparel and the horse be given into the hand of one of the
    king's princes, of the most noble, that they may array the man whom the king desireth
    to honor, and let them cause him to ride on the horse through the streets of the
    city, and proclaim before him, Thus shall be done to the man whom the king desireth
    to honor.
  asm-FB: তাৰ পাছত সেই বস্ত্ৰ আৰু ঘোঁৰা ৰজাৰ বিশেষ প্ৰধান কৰ্মচাৰী সকলৰ মাজৰ এজনৰ
    হাতত গতাই দিয়া হওক; আৰু ৰজাই যি জনক সন্মান দিবলৈ ইচ্ছা কৰে, তেওঁক সেই ৰাজ-বস্ত্ৰ
    পিন্ধোৱা হওক। পাছত তেওঁক সেই ঘোঁৰাত তুলি নগৰৰ মাজৰ পথেৰে লৈ যাবলৈ তেওঁলোকক কোৱা
    হওক। তেওঁৰ আগে আগে এই কথা ঘোষণা কৰা হওক যে, ‘ৰজাই যি জনক সন্মান দিবলৈ ইচ্ছা কৰে,
    তেওঁলৈ এইদৰে কৰা হ’ব!’”
  sus-A: عِ شَ مِشِ شُنفبٍ ندٍ شَ نَ دُفِ رَفٌرٌ نَ مِشِ مَ، عِ وَ مَ نَشَن بِنيَقٍ.
    عَ نَ تٍ سٌي قَرِ، بٌورٍ شَ عَ رَحّرّ تَا كُي، عَ شَ سِفَ مَسٍنيِ تِ رَ، ‹وٌ عَ
    مَتٌ مَنفّ نَشَن نَبَمَ مِشِ بّ، عَ وَ مَ نَشَن بِنيَقٍ.›»
  fra-SBL: 'Que les vêtements et le cheval soient remis à l''un des princes les plus
    nobles du roi, afin qu''il en revête l''homme que le roi veut honorer, qu''il
    le fasse monter à cheval sur la place de la ville et qu''il proclame devant lui :
    « C''est ainsi qu''il sera fait à l''homme que le roi veut honorer ».'
  hbo-hbo: וְנָתֹ֨ון הַלְּב֜וּשׁ וְהַסּ֗וּס עַל־יַד־אִ֞ישׁ מִשָּׂרֵ֤י הַמֶּ֙לֶךְ֙
    הַֽפַּרְתְּמִ֔ים וְהִלְבִּ֙ישׁוּ֙ אֶת־הָאִ֔ישׁ אֲשֶׁ֥ר הַמֶּ֖לֶךְ חָפֵ֣ץ בִּֽיקָרֹ֑ו
    וְהִרְכִּיבֻ֤הוּ עַל־הַסּוּס֙ בִּרְחֹ֣וב הָעִ֔יר וְקָרְא֣וּ לְפָנָ֔יו כָּ֚כָה
    יֵעָשֶׂ֣ה לָאִ֔ישׁ אֲשֶׁ֥ר הַמֶּ֖לֶךְ חָפֵ֥ץ בִּיקָרֹֽו׃
  pjt-pjt: '@see-verse:EST.006.008'
  kik-kik: Ningĩ wĩtĩkĩre nguo ĩyo ndaaya, na mbarathi ĩyo, ciĩhokerwo mũndũ ũmwe
    mũtĩĩku mũno wa anene a mũthamaki. Wĩtĩkĩre ahumbe mũndũ ũrĩa mũthamaki angĩenda
    gũtĩĩithia nguo ĩyo, na amũtongorie athiĩ akuuĩtwo nĩ mbarathi ĩyo kũu njĩra-inĩ
    cia itũũra rĩu inene, nake mũndũ ũcio athiĩ akĩanagĩrĩra arĩ mbere yake atĩrĩ,
    ‘Ũũ nĩguo gwĩkagwo mũndũ ũrĩa mũthamaki angĩenda gũtĩĩithia.’ ”
  fra-NCL: 'remettre ce vêtement et ce cheval à l’un des principaux chefs du roi,
    puis revêtir l’homme que le roi veut honorer, le promener à cheval à travers la
    place de la ville, et crier devant lui : C’est ainsi qu’il est fait à l’homme
    que le roi veut honorer ! »'
  cek-AK: kampha siangpahrang ih kahni hoi hrang to oep om koek siangpahrang ih angraengnawk
    khaeah paek nasoe. Nihcae mah siangpahrang mah pakoeh han koeh ih kami to siangpahrang
    ih kahni hoiah pathoep o nasoe loe, hrang angthueng o sak pacoengah, vangpui loklam
    ah siangpahrang mah pakoeh han koeh ih kami loe hae tiah sak pae han oh! tiah
    a hmaa ah hanghaih hoiah caeh o haih nasoe, tiah a naa.
  cuk-cuk: 'Geb we-ibmarmar reyga-arbaed-e-dummad-wargwenga uklegoed, adi, dule-nug-odummolenaidga
    reymor-yosad yoegar. Deginbali, rey-moli-birgi-sii neggwebur-galimbaba sedbaloed.
    Agi, reyga-arbaed-e-dummad dule-nug-odummolenaid-iduar binnasuli gornadapi guoed:
    ‘¡Weyobi, rey, dule-nug-odummobied, imaked!’'
  uig-CYR: 'шаһанә кийим билән арғимақни падишаниң әң муһтәрәм әмирлиридин биригә
    тутқузсун, у кийимни падишасим иззәт-һөрмитини қилишни яхши көргән кишигә кийгүзүп
    вә уни арғимаққа миндүрүп шәһәр мәйдан-кочилирини айландурсун вә униң алдида:
    «Қараңлар! Падиша иззәт-һөрмитини қилишни яхши көргән кишигә мошундақ муамилә
    қилиниду!» дәп җакалап маңсун, — деди.'
  tel-2017: ఆ వస్త్రాలనూ ఆ గుర్రాన్నీరాజు ఉన్నతాధికారుల్లో ఒకడికి అప్పగించాలి. రాజు
    గొప్ప చేయాలని కోరుకున్న వ్యక్తికి ఆ వస్త్రాలు తొడిగి ఆ గుర్రం మీద అతణ్ణి ఎక్కించి
    రాజవీధిలో ఊరేగిస్తూ ‘రాజు గొప్ప చేయాలని కోరిన వాడికి ఈ విధంగా చేస్తారు’ అని అతని
    ముందు నడుస్తూ చాటించాలి.”
  hat-BSA: Epi, konsa, kite vètman avèk cheval la remèt a youn nan chèf a wa ki pi
    onore a e kite yo abiye moun ke wa a vle onore a, mennen li sou do cheval la toupatou
    nan plas lavil la e pwoklame devan li, ‘Se konsa pou l ta fèt a moun nan ke wa
    a vle onore a.’”
  kos-kos: Na sang nu sin sie mwet wal fulat lom in nokmulang ke nuknuk lun tokosra
    inge, ac pwen mwet sac ke el muta fin horse, elan fahsr sasla in kalkal lun siti
    uh. Mwet fulat sac in fahsr sulkakin inkanek uh, ‘Liye luman akfulat lun tokosra
    nu sin sie su el lungse akfulatye!’”
  hbo-WLC: וְנָת֨וֹן הַלְּב֜וּשׁ וְהַסּ֗וּס עַל־יַד־אִ֞ישׁ מִשָּׂרֵ֤י הַמֶּ֙לֶךְ֙
    הַֽפַּרְתְּמִ֔ים וְהִלְבִּ֙ישׁוּ֙ אֶת־הָאִ֔ישׁ אֲשֶׁ֥ר הַמֶּ֖לֶךְ חָפֵ֣ץ בִּֽיקָר֑וֹ
    וְהִרְכִּיבֻ֤הוּ עַל־הַסּוּס֙ בִּרְח֣וֹב הָעִ֔יר וְקָרְא֣וּ לְפָנָ֔יו כָּ֚כָה
    יֵעָשֶׂ֣ה לָאִ֔ישׁ אֲשֶׁ֥ר הַמֶּ֖לֶךְ חָפֵ֥ץ בִּיקָרֽוֹ׃
  ibo-ibo: Ka enye uwe ahụ na ịnyịnya ahụ nʼaka otu onye kachasị nwee ugwu nʼime ụmụ
    eze, ka ha yikwasị nwoke ahụ nke eze chọrọ ịsọpụrụ uwe ahụ, ka ịnyịnya buru ya
    dịka ha dọkpụ ya na-ejegharị nʼokporoụzọ niile nʼobodo, na-ekwusa nʼihu ya na-asị,
    ‘Otu a ka a na-emere nwoke ahụ ọ masịrị eze inye nsọpụrụ!’ ”
  ory-ory: ଆଉ, ସେହି ବସ୍ତ୍ର ଓ ଅଶ୍ୱ ମହାରାଜାଙ୍କର ଏକ ପ୍ରଧାନ ଅଧିପତିର ହସ୍ତରେ ଦିଆଯାଉ; ପୁଣି,
    ମହାରାଜ ଯାହାକୁ ସମ୍ମାନ କରିବାକୁ ତୁଷ୍ଟ ହୁଅନ୍ତି, ତାହାଙ୍କୁ ସେମାନେ ସେହି ରାଜବସ୍ତ୍ର ପିନ୍ଧାଉନ୍ତୁ
    ଓ ସେହି ଅଶ୍ୱରେ ଆରୋହଣ କରାଇ ନଗର ଦାଣ୍ଡରେ ତାହାର ଆଗେ ଆଗେ ଏହା ଘୋଷଣା କରନ୍ତୁ, ‘ମହାରାଜ ଯାହାର
    ସମ୍ମାନରେ ତୁଷ୍ଟ ହୁଅନ୍ତି, ତାହା ପ୍ରତି ଏରୂପ କରାଯାଏ।’”
  chk-chk: Mürin, eman seni noum kewe samol mi tekia seni ekewe samol meinisin epwe
    feito o aüföüfa ngeni ewe mwän ekewe üf. Iwe, ewe mwän epwe wawa ewe oris, nge
    ewe samol epwe emwenala lon lenien chulap lon ewe telinimw o kökkö me mwan, ‘Iei
    usun mine a fis ngeni ewe mwän ewe king a pwapwa le aitöchü.’”
  rop-rop: En dalim olabat blanga gibit det kout en hos langa wan haibala bos, en
    im garra pudum det kout langa det men dumaji yu na wandim dum gudbala ting brabliwei
    langa im. Brom deya det haibala bos garra lidimbat det men garram det hos olawei
    langa roud langa det taun en im garra jinginatbat, ‘Yumob luk! Dijan na det men
    weya det king im dum gudbala ting blanga shoum im rispek brabliwei.’”
  ukr-1871: 'І нехай дадуть убраннє й коня в в руки одному з перших князїв царських,
    — і вберуть того чоловіка, що його царь хоче пошанувати честю, і вивезуть його
    на конї на міський майдан, і покликають перед ним: Так робиться тому чоловікові,
    що його царь хоче відзначити почестю!'
  deu-1951: 'Und man soll das Kleid und das Pferd den Händen eines der vornehmsten
    Fürsten des Königs übergeben, damit man den Mann bekleide, welchen der König gern
    ehren wollte, und ihn auf dem Pferde in den Gassen der Stadt umherführen und vor
    ihm her ausrufen lassen: So tut man dem Manne, den der König gern ehren will!'
  eng-JPS: 'and let the apparel and the horse be delivered to the hand of one of the
    king''s most noble princes, that they may array the man therewith whom the king
    delighteth to honour, and cause him to ride on horseback through the street of
    the city, and proclaim before him: Thus shall it be done to the man whom the king
    delighteth to honour.'''
  srp-1865: 'I odijelo i konja treba dati kome izmeðu najveæih knezova carevijeh da
    obuku èovjeka onoga kojega car hoæe da proslavi, pa da ga provedu na konju po
    ulicama gradskim i vièu pred njim: ovako biva èovjeku koga car hoæe da proslavi.'
  lug-lug: Ebyambalo n’embalaasi bikwasibwe omu ku bakungu kabaka basinga okuwa ekitiibwa,
    n’oluvannyuma omusajja oyo kabaka gw’ayagala okuwa ekitiibwa ayambazibwe ebyambalo
    ebyo era yeebagale n’embalaasi, era omulangira Kabaka gw’anaalonda amukulembere
    mu nguudo z’ekibuga ng’alangirira waggulu nti, ‘Bw’atyo bw’anaakolebwa omusajja
    Kabaka gw’asiima okuwa ekitiibwa!’ ”
  heb-heb: ונתון הלבוש והסוס על יד איש משרי המלך הפרתמים והלבישו את האיש אשר המלך
    חפץ ביקרו והרכיבהו על הסוס ברחוב העיר וקראו לפניו ככה יעשה לאיש אשר המלך חפץ ביקרו׃
  ben-IRV: আর সেই পোশাক ও ঘোড়া মহারাজের একজন বড় প্রধান শাসনকর্ত্তার হাতে সমর্পণ
    করা হোক এবং মহারাজ যার সম্মান করতে চান, সে সেই রাজকীয় পোশাক পরুক; পরে তাকে সেই
    ঘোড়ায় চড়িয়ে শহরের রাস্তায় নিয়ে যাওয়া হোক এবং তার আগে এই কথা বলা হোক রাজা
    যাঁর সম্মান করতে চান, তাঁর প্রতি এইরকম ব্যবহার করা যাবে।”
  pan-pan: ਫਿਰ ਉਹ ਬਸਤਰ ਅਤੇ ਉਹ ਘੋੜਾ ਰਾਜਾ ਦੇ ਕਿਸੇ ਵੱਡੇ ਹਾਕਮ ਨੂੰ ਦਿੱਤਾ ਜਾਵੇ ਤਾਂ ਜੋ ਉਸ
    ਮਨੁੱਖ ਨੂੰ ਜਿਸ ਨੂੰ ਰਾਜਾ ਆਦਰ ਦੇਣਾ ਚਾਹੁੰਦਾ ਹੈ, ਉਹ ਬਸਤਰ ਪਹਿਨਾਇਆ ਜਾਵੇ ਅਤੇ ਉਸ ਨੂੰ ਘੋੜੇ
    ਉੱਤੇ ਸਵਾਰ ਕਰ ਕੇ ਸ਼ਹਿਰ ਦੇ ਚੌਂਕ ਵਿੱਚ ਫਿਰਾਇਆ ਜਾਵੇ ਅਤੇ ਉਸ ਦੇ ਅੱਗੇ-ਅੱਗੇ ਇਹ ਮਨਾਦੀ ਕਰਵਾਈ
    ਜਾਵੇ ਕਿ ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਰਾਜਾ ਆਦਰ ਦੇਣਾ ਚਾਹੁੰਦਾ ਹੈ, ਉਸ ਦੇ ਨਾਲ ਅਜਿਹਾ ਹੀ ਕੀਤਾ ਜਾਵੇਗਾ!”
  mya-JVB: ထိုတန်ဆာ တော်နှင့် မြင်း တော်ကို ဘုန်းကြီးသောမှူး တော်မတ်တော်တပါး၌ အပ်
    ပြီးမှ ၊ ရှင်ဘုရင် ချီးမြှောက် ခြင်းငှါ ၊ အလို တော်ရှိသော သူ ကို ထိုအဝတ် တန်ဆာတော်နှင့်
    ဝတ်ဆင် စေ၍ ၊ မြင်း တော်ကို စီး စေပြီးလျှင်၊ မြို့ တော်လမ်းမ ၌ ဆောင်သွားလျက် ၊
    ရှင်ဘုရင် ချီးမြှောက် ခြင်းငှါ အလို တော်ရှိသော သူ ၌ ဤသို့ ပြု ရသည် ဟု သူ့ ရှေ့
    မှာ ကြွေးကြော် ပါစေဟု ရှင်ဘုရင် အား ပြန် လျှောက် လေ၏။
  tbg-tbg: 'viraqaahaira are autu vataa vaiinti vo tiraro viva are quahama amitena
    vaiintira vi utavaaqara nonku amitero, vira ohiqaa vaarikero vita varero, vuru
    vaiinti nahenti ruvaaqumavi vai vatukaraqaa vi aniarire. Viva vi aniharo vaiinti
    nahentiara maantimakero naverai tivaqiro vuarire: Ne ekaa maa vaiintira tavaate.
    Avuhainaa vaiintivano nai quahama amitai vaiintira maantima kero vira autu tuahera
    kero vira koqema amitaivo, tivaqiro vuarire, tiro.'
  hmo-hmo: Unai neganai oiemu lohia tauna badana ta ese unai oi moalelaia tauna dekenai
    inai king ena dabua do ia atoa. Bona unai tau ese oiemu hosi ena latanai do ia
    helai, bona lohia tauna badana ese hosi be hanua ena ariara badana do ia hakaua
    hanaia. Bona lohia tauna badana ese unai tau ena vairanai do ia raka, do ia boiboi,
    do ia gwau, ‘King ese ia moalelaia tauna, be inai bamona ia hanamoa noho!”
  urd-urd: और वह लिबास और वह घोड़ा बादशाह के सबसे ऊँचे 'ओहदा के उमरा में से एक के
    हाथ में ज़िम्मा हों, ताकि उस लिबास से उस शख़्स को पहनायी जाए जिसकी ता'ज़ीम बादशाह
    को मन्ज़ूर है; और उसे उस घोड़े पर सवार करके शहर के 'आम रास्तों में फिराएँ और उसके
    आगे आगे 'एलान करें, जिस शख़्स की ता'ज़ीम बादशाह करना चाहता है, उससे ऐसा ही किया
    जाएगा।”
  rus-SYN: 'и пусть подадут одеяние и коня в руки одному из первых князей царских,
    - и облекут того человека, которого царь хочет отличить почестью, и выведут его
    на коне на городскую площадь, и провозгласят пред ним: так делается тому человеку,
    которого царь хочет отличить почестью!'
  bqc-SIM: 'Gomusupi ń sↄ̃́pio kpa n gbãade bɛɛɛdeↄ dowa, i gomusupi da gbɛ̃́ pↄ́
    ń ye ǹ aà kpɛlaɛ, i aà di sↄ̃́pi kpɛ, iↄ bɛ aà aɛ wɛ̃́lɛ zɛaↄ guu, iↄ pũna
    àↄ mɛ: Màa kí ì kɛ gbɛ̃́ pↄ́ á ye à aà kpɛlaɛ.'
  tcz-CHONGTHU: Hiche lengte von loupitah chuleh sakol chu lengpa noija vaihom mithupi
    holah a khatpen khutna pehlut ding ahi. Chuleh lengpan ajabol ding mipa chun lengpa
    von loupi chu akivon ding lengpa sakol a chu touva khopi sunga chu kaileding ahi.
    Hiche vaihompa chun ache puma asapding “Lengpan ajabol nompa chu hitiahi kibolding
    ahi!” tia aseiding ahi,” ati.
  mar-mar: मग राजाच्या एखाद्या महत्वाच्या अधिकाऱ्याच्या हाती राजवस्रे आणि घोडा या
    गोष्टी सोपवाव्यात. राजाला ज्याचा सन्मान करायचा आहे त्याच्या अंगावर या अधिकाऱ्याने
    ती वस्रे घालावीत आणि त्यास घोड्यावर बसवून नगरातील रस्त्यावर फिरवावे. या अधिकाऱ्याने
    त्या व्यक्तीला पुढे घेऊन नेताना घोषित करावे की राजाला ज्याचा सन्मान करायचा असतो
    त्याच्यासाठी असे केले जाते.”
  qub-qub: 'Chay sotänatawan cawallutaga caycho mas mandaj cajta gochun. Paynami rispitayta
    munashayqui runata jatipanga. Nircur quiquinmi cawalluman muntarcachir janchacurcur
    läsapa tumachimonga. Tumachimur nenga: ‹¡Masqui ricay taytacuna! ¡Caynömi ray
    rispitayta munashan runataga purichinchi!› » nir.'
  bqp-bqp: 'Ǹ arukĩmbaa pì kũ sↄ̃ pìio kpá n gbãnade bɛ̀ɛrɛdenↄ dokea, à arukĩmbaa
    pì da gbɛ̃ kũ ń ye ǹ a bɛ̀ɛrɛ karanɛ à a di sↄ̃a àgↄ̃ tɛ́ a arɛ wɛ̃tɛ zɛ́danↄ
    gũn àgↄ̃ pũtã àgↄ̃ pi: Lɛn kína dì kɛ lɛ gbɛ̃ kũ à ye à a bɛ̀ɛrɛ karanɛɛnɛ.'
  hat-hat: 'Chwazi yonn nan pi gwo chèf ou yo, fè l'' al abiye moun sa a ak rad wa
    a. Lèfini, l''a fè l'' moute sou chwal la. Epi, l''a pwonmennen l'' nan tout lavil
    la sou plas piblik la. Pandan y''ap mache konsa, chèf la va di byen fò: Men ki
    jan wa a remèsye moun pou sèvis yo rann li.'
  eng-BSB: Let the robe and the horse be entrusted to one of the king’s most noble
    princes. Let them array the man the king wants to honor and parade him on the
    horse through the city square, proclaiming before him, ‘This is what is done for
    the man whom the king is delighted to honor!’”
  eng-WEBPB: Let the clothing and the horse be delivered to the hand of one of the
    king’s most noble princes, that they may array the man whom the king delights
    to honour with them, and have him ride on horseback through the city square, and
    proclaim before him, ‘Thus it shall be done to the man whom the king delights
    to honour!’”
  kbq-kbq: Ana nehanigenka mago ugagota eri'za neka'agu hugeno, kini ne'moka za'za
    kenaka'a erino ana nera kukena hunenteno, hosi afuka'amofo agofetu avreno kumapina
    vano nehuno ana eri'za ne'mo'a ranke huno, ama nera kini ne'mo'a ragi amino knare
    avu'ava hunte huno hino!
  nhe-BL: 'Huan xijmaca mopantzajcayo tlen huehueyac huan mocahuayo se tequihuejquetl
    tlen más quipiya tlanahuatili ipan motlanahuatilis para yajaya ma quiyoyonti nopa
    tlacatl tlen tijnequi tijhueyichihuas. Huan quisehuis cahuajtipa. Huan yajaya
    ma quihuica campa hueli ipan calles ipan ni hueyi altepetl. Huan iixpa ma tlahuejchijtiyas:
    ‘¡Queja ni tijchihuaj se tlacatl tlen nopa tlanahuatijquetl quinequi quihueyichihuas!’'
  bus-bus: 'Ǹ gumusu pì kↄ̃n sↄ̃ pìo kpá n gbãade bɛ̀ɛdeenↄ gbɛ̃ mɛ̀n dooa, à gumusu
    pì da gbɛ̃ kɛ̀ ń yezi ǹ à bɛ̀ɛ kaaraanɛ à à di sↄ̃a àgↄ̃ tɛ́ à aɛ wɛ́tɛ zɛ́daanↄ
    guu àgↄ̃ pũtã àgↄ̃ bee: Lɛn kína è kɛ lɛ gbɛ̃ kɛ̀ à yezi à à bɛ̀ɛ kaaranɛ.'
  gub-BL: Na'e emono a'e ma'e paw amo neremiruze'eg upuner wera'u ma'e pe nehe. —
    Emunehew kar a'e hekamir awa heremimuwete ràm rehe nehe. A'e re eraha a'e awa
    kawaru hereimaw ikupe pe tawhu rupi katu haw uhua'u wera'u ma'e rupi nehe. Na'e
    eze'eg nezewe wahyhawa'u nehe. — Nezewe haw tuwihawete uzapo awa pe a'e. aze ipurumuawate
    katu wer hehe a'e, ere teko wanupe nehe, ere neremiruze'eg pe nehe, i'i Àmà tuwihawete
    pe.
  eng-DRA: 'And let the first of the king’s princes and nobles hold his horse, and
    going through the street of the city, proclaim before him and say: Thus shall
    he be honoured, whom the king hath a mind to honour.'
