verse: EST.006.009
translations:
  mal-C: വസ്ത്രവും കുതിരയും രാജാവിന്റെ ശ്രേഷ്ഠന്മാരായ പ്രഭുക്കന്മാരിൽ ഒരുവനെ ഏൽപ്പിക്കണം.
    രാജാവ് ആദരിക്കാൻ ആഗ്രഹിക്കുന്ന മനുഷ്യനെ രാജവസ്ത്രം ധരിപ്പിച്ച് കുതിരപ്പുറത്തു
    കയറ്റി, ‘രാജാവ് ആദരിക്കാൻ ആഗ്രഹിക്കുന്ന മനുഷ്യനോട് ഇങ്ങനെ ചെയ്യുന്നു!’ എന്നു വിളിച്ചുപറഞ്ഞുകൊണ്ട്
    പട്ടണവീഥികളിലൂടെ ആനയിക്കണം.”
  deu-TKW: 'und übergebe das Gewand und das Roß einem von den Fürsten des Königs,
    den Edlen, damit man den Mann, dem der König gerne Ehre erweisen möchte, damit
    bekleide und ihn auf dem Roß auf dem Stadtplatz umherreiten lasse und vor ihm
    her ausrufe: So geschieht dem Manne, dem der König gern Ehre erweisen möchte!'
  lin-lin: 'Tika ete bapesa nzambala mpe mpunda yango epai ya kalaka oyo aleki na
    lokumu kati na bakalaka ya mokonzi, mpe tika ete balatisa nzambala na moto oyo
    mokonzi alingi kopesa lokumu, mpe tika ete batambolisa ye likolo ya mpunda na
    balabala ya engumba na kotatola liboso na ye : « Tala makambo oyo mokonzi asali
    mpo na moto oyo ye alingi kopesa lokumu ! »'
  eng-LSV: 'and to give the clothing and the horse into the hand of a man of the heads
    of the king, the chiefs, and they have clothed the man in whose honor the king
    has delighted, and caused him to ride on the horse in a broad place of the city,
    and called before him: Thus it is done to the man in whose honor the king has
    delighted.”'
  eng-GNV: And let the raiment and the horse be deliuered by the hand of one of the
    Kings most noble princes, and let them apparel the man (whome the King will honour)
    and cause him to ride vpon the horse thorow the streete of the citie, and proclayme
    before him, Thus shall it be done vnto the man, whome the King will honour.
  eng-WEBSTER: And let this apparel and horse be delivered to the hand of one of the
    king's most noble princes, that they may array the man whom the king delighteth
    to honor, and bring him on horseback through the street of the city, and proclaim
    before him, Thus shall it be done to the man whom the king delighteth to honor.
  nhw-BL: 'Huan xijmaca mopantzajcayo catli huehueyac huan mocahuayo se tequitiquetl
    catli más quipiya tlanahuatili ipan motlanahuatilis para yaya ma quiyoyonti nopa
    tlacatl catli tijnequi tijhueyichihuas. Huan quisehuis cahuayojtipa. Huan yaya
    ma quihuica campa hueli ipan calles ipan ni hueyi altepetl. Huan iixpa ma tlahuejchijtiyas:
    ‘¡Quej ni tijchihuaj se tlacatl catli nopa tlanahuatijquetl quinequi quihueyichihuas!’'
  swh-ONEN: Kisha joho na farasi vikabidhiwe kwa mmojawapo wa wakuu wa mfalme anayeheshimika
    sana. Nao wamvike mtu yule ambaye mfalme anapenda kumheshimu, na aongozwe akiwa
    juu ya farasi kupitia barabara za mji, wakitangaza mbele yake, ‘Hivi ndivyo anavyofanyiwa
    mtu ambaye mfalme apenda kumheshimu!’ ”
  bba-bba: Kpɑ ɑ de wunɛn sɔm kowo dɑmɡii turo u durɔ wi sinɑ yɑ̃ɑ ni sebusiɑ kpɑ
    u nùn yɔɔsiɑ wunɛn dumɑn wɔllɔ. Kpɑ u kɑ nùn dɑ wuu suunuɔ u n ɡerumɔ u n mɔ̀,
    wee nɡe mɛ sinɑ boko u rɑ yɛ̃ro kue wi u wɔlle suɑ.
  eng-KJVCPB: and let this apparel and horse be delivered to the hand of one of the
    king’s most noble princes, that they may array the man withal whom the king delighteth
    to honour, and bring him on horseback through the street of the city, and proclaim
    before him, Thus shall it be done to the man whom the king delighteth to honour.
  luo-luo: Eka mondo gikaw lawno gi faras mondo gimi jatelo mogen, kendo girwak ngʼat
    ma ruoth morgo mar miyo duongʼ, ka gitelo e nyim faras motingʼe e yore mag dala
    maduongʼ, kendo ka gigoyo milome e nyime ni, ‘Ma e kaka itimo ne ngʼama ruoth
    morgo mar miyo duongʼ!’ ”
  meu-meu: bena dabua bona hosi na hanua pavapavana emu lohia badadia ta bae henia.
    Bena una tau ese hari hanua pavapavana ese ihanamona e moalelaiamu tauna na baine
    hadabualaia bona hosi latanai baine hahelaia kau; bena hanua ariarana amo baine
    hakaua hanai, bona vairanai baine haroro, baineto “Hanua pavapavana ese ihanamona
    e moalelaiamu tauna na ini bae karaia toma”.
  npi-ULB: तब त्यो पोशाक र घोडा राजाका सबैभन्दा माननीय अधिकारीहरूमध्ये एक जनालाई दिइयोस्
    । राजाले सम्मान गर्न खोज्नुभएको मानिसलाई तिनीहरूले त्यो पोशाक पहिराऊन्, र तिनलाई
    घोडामा सवार गराएर सहरका सडकहरू घुमाऊन् । तिनीहरूले तिनको सामु घोषणा गरून्, 'राजाले
    सम्मान गर्ने इच्छा गर्नुभएको मानिसलाई यसै गरिन्छ' ।”
  yor-yor: Jẹ́ kí a fi aṣọ àti ẹṣin lé ọ̀kan lára àwọn ìjòyè ọba tí ó ga jùlọ lọ́wọ́,
    kí wọn wọ aṣọ náà fún ọkùnrin tí inú ọba dùn sí láti dá lọ́lá, kí wọn sì sìn ín
    gun ẹṣin jákèjádò gbogbo ìgboro ìlú, kí wọn máa kéde níwájú rẹ̀ pé, ‘Èyí ni a
    ṣe fún ọkùnrin náà ẹni tí inú ọba dùn sí láti dá lọ́lá!’ ”
  ind-ind: Kemudian mintalah seorang pejabat tinggi kerajaan dari golongan bangsawan
    untuk mengenakan pakaian itu kepada orang yang hendak Tuanku Raja hormati. Sesudah
    itu biarlah dia juga membawa orang itu— dengan menunggangi kuda Tuanku Raja, berjalan
    mengelilingi pusat kota. Dan pejabat tinggi kerajaan itu akan berjalan di depannya
    sambil berseru-seru, ‘Beginilah cara raja memberi tanda jasa kepada orang!’”
  pes-OPCB: 'آنگاه یکی از امیران عالی رتبهٔ پادشاه آن ردا را به او بپوشاند و او را
    بر اسب پادشاه سوار کند و در شهر بگرداند و جار بزند: به شخص مورد عزت پادشاه اینچنین
    پاداش داده می‌شود.»'
  tgl-ULB: Pagkatapos payagang ibigay ang mga balabal at ang kabayo sa isa sa pinakamarangal
    na opisyal ng hari. Hayaan silang bihisan ang lalaking kinalulugdang parangalan
    ng hari, at hayaang pasakayin siya sa kabayong lilibot sa mga lansangan ng bayan.
    Hayaang ipahayag nila sa harapan niya, 'Ganito ang ginagawa sa kinalulugdang parangalan
    ng hari!”'
  hui-hui: Í̠naga agali haguane hayaru aria mbirago ibugua agali ogoni í̠naga aga
    biagome yári bia helo dababe. Agali ogoni ibu yári bia howa nogo hosini berelalu
    agali haguane mbiragome haru halu tanonaga mo ngoai hagane hama timbuni ngagoria
    haru pelo. Libu pialu howa agali haguane ogoni ibugua bi hongo howa ogodagua ladaga
    halu lalu, Agali ogo de handadaba. Kini ibugua agali timbuni mbira mo yaraga heloa
    biyago o heledago de handadaba. Ibuhondo mana bayaleore biyadago de handadaba,
    laga bialu helo, lalu lamini.
  mya-mya: ထို​နောက်​မှူး​ကြီး​မတ်​ကြီး​တစ်​ပါး​ကို ထို​သူ အား​ထို​တန်​ဆာ​တော်​များ​ကို​ဝတ်​ဆင်​ပေး
    စေ​ပြီး​လျှင် မြင်း​ပေါ်​တွင်​တင်​၍​မြင်း​ကို ဆွဲ​ကာ​မြို့​ကို​လှည့်​လည်​လျက်`ဘု​ရင်​မင်း​မြတ်
    သည်​မိ​မိ​ဂုဏ်​ပြု​ချီး​မြှင့်​လို​သူ​အား​အ​ဘယ် သို့​ချီး​မြှင့်​တော်​မူ​သည်​ကို​ကြည့်​ကြ​လော့'
    ဟု ကြွေး​ကြော်​စေ​တော်​မူ​ပါ'' ဟု​လျှောက်​၏။
  bod-N: ན་བཟའ་དང་ཆིབས་ཆེན་ནི་དཔོན་རིགས་ཀུན་ལས་ཆེས་བཀུར་འོས་པ་དེ་ལ་གཏོད་པ་དང་། དེས་རྒྱལ་པོ་མཉེས་ཤིང་གོང་བཀུར་བྱེད་པའི་མི་ལ་ན་བཟའ་བསྐོན་ནས།
    ཆིབས་པར་བསྐྱོན་ཏེ། གྲོང་ཁྱེར་གྱི་ཁྲོམ་སྲང་ཡོངས་ལ་འཁྲིད་པ་དང་། སུ་ཞིག་ལ་རྒྱལ་པོ་མཉེས་ཤིང་གོང་བཀུར་བྱེད་ན།
    དེ་ལ་འདི་ལྟར་མཛད་དོ་ཞེས་མི་དེའི་མདུན་ནས་བསྒྲག་དགོས་ཞེས་ཞུས་སོ། །
  sna-sna: Ipapo nguo youshe nebhiza ngazviiswe kuno mumwe wamakurukota amambo anokudzwa
    kwazvo. Ngavapfekedze munhu uyo mambo waanofarira kukudza, vamutungamirire ari
    pabhiza vachipinda nomumigwagwa iri pakati peguta, vachidanidzira pamberi pake
    vachiti, ‘Izvi ndizvo zvinoitirwa munhu uyo mambo anofarira kukudza!’ ”
  spa-BLM: 'Que la ropa y el caballo sean entregados a la mano de uno de los príncipes
    más nobles del rey, para que se vista con ellos al hombre a quien el rey se complace
    en honrar, y se le haga cabalgar por la plaza de la ciudad, y se proclame ante
    él: “¡Así se hará con el hombre a quien el rey se complace en honrar!”'
  cac-cac: 'Axo jun a pichul chi'' yed'' noc'' chej chi'' tz''ac''chaj d''a junoc
    eb'' vin̈ yajal to nivan yelc''och yopisio tic, syac''anoch a pichul jun vin̈
    tza nib''ej tzic''chaan̈ chi''. Tz''ac''chajq''ue vin̈ d''a yib''an̈ noc'' a chej
    chi'', slajvi chi'' squetzchaj noc'' d''a yalan̈ vin̈ d''a yoltac calle yed''
    d''a parque. Syalan vin̈ quetzjinac noc'' chi'' icha tic: Ichaton tic tz''aj yic''jichaan̈
    junoc vin̈ vinac snib''ej vin̈ rey syic''chaan̈, xchiocab''i, xchi vin̈aj Amán
    chi''.'
  swh-ULB: Nguo hizo na farasi apewe msimamizi bora kuliko wote. Na wamvike yule ambaye
    mfalme ampenda na kumuheshimu, na wampandishe juu ya farasi na kumpitisha katika
    mitaa yote ya mji. Na watangaze mbele yake, “Hivi ndivyo alivyofanyiwa mtu yule
    ambaye mfalme ampenda na kumuheshimu!”
  bel-bel: і хай пададуць вопратку і каня ў руку аднаму зь першых князёў царскіх,
    - і апрануць таго чалавека, якога цар хоча вылучыць пашанаю, і вывядуць яго на
    кані на гарадскі пляц, і абвесьцяць перад ім, так робіцца таму чалавеку, якога
    цар хоча вылучыць пашанай!
  deu-ELBBK: 'und man übergebe das Kleid und das Pferd den Händen eines der vornehmsten
    Fürsten des Königs; und man bekleide den Mann, an dessen Ehre der König Gefallen
    hat, und man lasse ihn auf dem Pferd durch die Straßen der Stadt reiten und rufe
    vor ihm her: So wird dem Mann getan, an dessen Ehre der König Gefallen hat!'
  mbb-OT: Ne iyan ipesun-ud nu kandin dutun te visti is sevaha zuen te lavew he menge
    upisyal nu, ne haazà sikandin, iyan daan egiya zutun te etew he ebeǥayan nu te
    zengeg su nekepenunuat kenikew he ed-untud te kudà he ed-elibet dutun te inged.
    Ne zuen daan ibpepempemensag te, ‘Iyan heini ed-ul-ulahan diyà te etew he ebeǥayan
    te hadì te zengeg su nekepenunuat kandin.’ ”
  mal-2015: 'വസ്ത്രവും കുതിരയും രാജാവിന്റെ അതിശ്രേഷ്ഠപ്രഭുക്കന്മാരിൽ ഒരുത്തന്റെ കയ്യിൽ
    ഏല്പിക്കേണം; രാജാവു ബഹുമാനിപ്പാൻ ഇച്ഛിക്കുന്ന പുരുഷനെ ആ വസ്ത്രം ധരിപ്പിച്ചു കുതിരപ്പുറത്തു
    കയറ്റി പട്ടണവീഥിയിൽ കൂടെ കൊണ്ടുനടന്നു: രാജാവു ബഹുമാനിപ്പാൻ ഇച്ഛിക്കുന്ന പുരുഷന്നു
    ഇങ്ങനെ ചെയ്യും എന്നു അവന്റെ മുമ്പിൽ വിളിച്ചുപറയേണം എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Phen jekheske tire nekbareder rajendar, hoj leske te anen ruchos the le
    grajes, a mi urel oles, kaske kamel o kraľis te presikavel e pačiv. Paľis les
    mi thovel te bešel pro graj pro foros a mi vičinen anglal leste: ‚Kada kerel o
    kraľis ole muršeske, kaske kamel te presikavel pačiv!‘ “'
  nlg-nlg: Me ke bosa vania sakai tadira na lei mane haba nagho te talumavaa gaia,
    geke pupulua nia nina pupulu daro na vunaghi haba na tinoni keri to nia talumavaa.
    Me ke huli kolilia tana lei bona ilokana na komu sule, ivuvungana nina horse heghena
    tua na vunaghi haba. Me ke ghuughuu ni ladavaghinia tana bona ke tona haliu, ‘Aeni
    te vaghaa na hava kara gonighi vanira arahei te ghanaghana geke talumavara gaia
    na vunaghi haba.’”
  pes-OPV: و لباس و اسب را به‌دست یکی ازامرای مقرب ترین پادشاه بدهند و آن را به شخصی
    که پادشاه به تکریم نمودن او رغبت داردبپوشانند و بر اسب‌سوار کرده، و در کوچه های
    شهر بگردانند و پیش روی او ندا کنند که با کسی‌که پادشاه به تکریم نمودن او رغبت
    دارد، چنین کرده خواهد شد.»
  ron-1924: 'Сэ се дя хайна ши калул унея дин кэпетенииле де сямэ але ымпэратулуй,
    апой сэ ымбраче ку хайна пе омул ачела пе каре вря сэ-л чинстяскэ ымпэратул, сэ-л
    плимбе кэларе пе кал прин локул дескис ал четэций ши сэ се стриӂе ынаинтя луй:
    ‘Аша се фаче омулуй пе каре вря ымпэратул сэ-л чинстяскэ!’”'
  ben-OBCV: তারপর সেই পোশাক ও ঘোড়া রাজার উঁচু পদের লোকদের মধ্যে একজনের হাতে দেওয়া
    হোক। রাজা যাকে সম্মান দেখাতে চান তাঁকে সেই পোশাক পরানো হোক এবং তাঁকে সেই ঘোড়ায়
    চড়িয়ে নিয়ে নগরের চকে তার আগে আগে এই কথা ঘোষণা করা হোক, রাজা যাঁকে সম্মান দেখাতে
    চান তাঁর প্রতি এরকমই করা হয়।”
  lex-lex: 'Noma o''ta-mat lawna id la''a lodna-hair de ed maka kapola-karainia riy
    maka tun ray ha niwra nhu''ru-nhelam la de, nhor nianpena nala'' ulga pa nhaunu-nhaunu
    nohora la''a talla leta ralamni pa niwra: “Tuna ray ed maka khi'' emkadilla la''a
    riy maka ha niwra nhu''ru-nhelam la de!”'
  som-som: oo dharka iyo faraska gacanta ha loo geliyo boqorka amiirradiisa sharafta
    leh midkood, in loo lebbiso ninkii boqorku ku farxo inuu maamuuso. Oo isaga inta
    faras la fuushiiyo, jidka magaalada dhexdeeda ha la mariyo, oo hortiisa ha laga
    naadiyo, Ninkii boqorku ku farxo inuu maamuuso sidaasaa loo yeelaa.
  lat-VUC: 'et primus de regiis principibus ac tyrannis teneat equum ejus, et per
    plateam civitatis incedens clamet, et dicat: Sic honorabitur, quemcumque voluerit
    rex honorare.'
  eng-ASVBT: and let the apparel and the horse be delivered to the hand of one of
    the king’s most noble princes, that they may array the man therewith whom the
    king delighteth to honor, and cause him to ride on horseback through the street
    of the city, and proclaim before him, Thus shall it be done to the man whom the
    king delighteth to honor.
  ita-1885: 'E que'' vestimenti, e quel cavallo, si converrebbero dare in mano di
    un personaggio d''infra i principi del re, d''infra i baroni; e colui il quale
    il re volesse onorare, dovrebbe esser vestito di que'' vestimenti, e farsi cavalcar
    quel cavallo per le strade della città; e si converrebbe gridar davanti a lui:
    Così deve farsi a colui, il quale il re vuole onorare.'
  eng-ULB: Then let the robes and the horse be given to one of the king's most noble
    officials. Let them dress the man whom the king takes pleasure in honoring, and
    let them lead him on the horse through the city streets. Let them proclaim before
    him, 'This is what is done to the one whom the king takes pleasure in honoring!'”
  spa-VBL: 'Haz que las vestimentas y el caballo sean entregados a uno de los más
    altos funcionarios y nobles del rey. Que se asegure de que el hombre al que el
    rey desea honrar se vista con los trajes reales y que monte en el caballo por
    las calles de la ciudad, y que el funcionario anuncie ante él: ‘¡Esto es lo que
    se hace por el hombre al que el rey desea honrar!’”'
  fra-_FOB: 'Qu''on donne ensuite ce vêtement et ce cheval à quelqu''un des chefs
    du roi, des grands seigneurs qui sont auprès du roi; qu''on revête l''homme que
    le roi veut honorer; qu''on le fasse aller à cheval par les rues de la ville,
    et qu''on crie devant lui: C''est ainsi qu''on fait à l''homme que le roi veut
    honorer!'
  mal-mal: 'വസ്ത്രവും കുതിരയും രാജാവിന്റെ അതിശ്രേഷ്ഠപ്രഭുക്കന്മാരിൽ ഒരുവന്റെ കയ്യിൽ
    ഏല്പിക്കണം; രാജാവ് ബഹുമാനിക്കുവാൻ ആഗ്രഹിക്കുന്ന പുരുഷനെ ആ വസ്ത്രം ധരിപ്പിച്ച്
    കുതിരപ്പുറത്ത് കയറ്റി പട്ടണവീഥിയിൽ കൂടെ കൊണ്ടുനടന്നു: രാജാവ് ബഹുമാനിക്കുവാൻ ആഗ്രഹിക്കുന്ന
    പുരുഷനെ ഇങ്ങനെ ചെയ്യും എന്ന് അവന്റെ മുമ്പിൽ വിളിച്ചുപറയേണം” എന്ന് പറഞ്ഞു.'
  urd-GVR: Yih libās aur ghoṛā bādshāh ke ālātarīn afsaroṅ meṅ se ek ke sapurd kiyā
    jāe. Wuhī us shaḳhs ko jis kī bādshāh ḳhās izzat karnā chāhte haiṅ kapṛe pahnāe
    aur use ghoṛe par biṭhā kar shahr ke chauk meṅ se guzāre. Sāth sāth wuh us ke
    āge āge chal kar elān kare, ‘Yihī us ke sāth kiyā jātā hai jis kī izzat bādshāh
    karnā chāhte haiṅ.’”
  suz-BL: मिनु मेको पिप आ ङोंइती फेक्‍शो वा नु आ शारा नेल्‍ल आन क्‍येङा मान तशो मुर
    कली गेचा माल्‍ब। मिनु नेल्‍ल क्‍येङा अधिकार पाइश्‍शो मुरुमी पिपम मान गेचा दाक्‍शो
    मुर कली फेक्‍तल। मिनु मेको कली शारा ङोइक्‍पाइश्‍शा, सहर ङा लांमी गाक्‍पाइक्‍चा
    माल्‍ब। मिनु नेल्‍लेमी ‘पिपमी मान गेचा दाक्‍शो मुर कली मार पवा, मेको कोव़ङीन’
    देंना देंन हिरदमेक्‍ल” देंत। उत्‍पत्ती ४१:४२-४३
  ita-1927: 'si consegni la veste e il cavallo a uno dei principi più nobili del re;
    si rivesta di quella veste l’uomo che il re vuole onorare, lo si faccia percorrere
    a cavallo le vie della città, e si gridi davanti a lui: Così si fa all’uomo che
    il re vuole onorare!”'
  ckb-ckb: 'ئینجا با جلوبەرگەکە و ئەسپەکە بدرێنە پیاوێک لە میرانی سەرکردەی پاشا، بۆ
    ئەوەی لەبەری ئەو پیاوەی بکات کە پاشا پێی خۆشە ڕێزی لێ بگرێت، لە شەقامەکانی شار
    بە سواری ئەسپەکە بیگەڕێنن و لەبەردەمیەوە هاوار بکەن و بڵێن: ”ئاوا بۆ ئەو پیاوە
    دەکرێت کە پاشا پێی خۆش بێت ڕێزی لێ بگرێت!“»'
  eng-BBE: And let the robes and the horse be given to one of the king's most noble
    captains, so that they may put them on the man whom the king has delight in honouring,
    and let him go on horseback through the streets of the town, with men crying out
    before him, So let it be done to the man whom the king has delight in honouring.
  kan-OKCV: ಆ ವಸ್ತ್ರಗಳನ್ನೂ ಕುದುರೆಯನ್ನೂ ಅರಸನ ಪ್ರಧಾನರಲ್ಲಿ ಒಬ್ಬನ ವಶಕ್ಕೆ ಕೊಡಬೇಕು. ಇವನು
    ಅರಸನು ಸನ್ಮಾನಿಸಬೇಕೆಂದಿರುವ ವ್ಯಕ್ತಿಗೆ ರಾಜವಸ್ತ್ರಗಳನ್ನು ತೊಡಿಸಿದ ತರುವಾಯ, ಅವನನ್ನು ಕುದುರೆಯ
    ಮೇಲೆ ಕೂರಿಸಿ ಪಟ್ಟಣ ಬೀದಿಗಳಲ್ಲಿ ಮೆರವಣಿಗೆ ಮಾಡಿಸುತ್ತಾ, ಅವನ ಮುಂದೆ, ‘ಅರಸನು ಸನ್ಮಾನಿಸಬೇಕೆಂದಿರುವ
    ಮನುಷ್ಯನಿಗೆ ಗೌರವಿಸುವ ರೀತಿ ಇದೇ!’ ಎಂದು ಪ್ರಕಟಿಸಬೇಕು,” ಎಂದನು.
  tam-2017: அந்த ஆடையும் குதிரையும் ராஜாவுடைய முக்கிய பிரபுக்களில் ஒருவனுடைய கையிலே
    கொடுக்கப்படவேண்டும்; ராஜா கனப்படுத்த விரும்புகிற மனிதனை அலங்கரித்தபின்பு, அவனைக்
    குதிரையின்மேல் ஏற்றி, நகரவீதியில் உலாவும்படிச் செய்து, ராஜா கனப்படுத்த விரும்புகிற
    மனிதனுக்கு இப்படியே செய்யப்படும் என்று அவனுக்கு முன்பாகக் கூறப்படவேண்டும் என்றான்.
  spa-RV-1909: 'Y den el vestido y el caballo en mano de alguno de los príncipes más
    nobles del rey, y vistan á aquel varón cuya honra desea el rey, y llévenlo en
    el caballo por la plaza de la ciudad, y pregonen delante de él: Así se hará al
    varón cuya honra desea el rey.'
  ron-BTF: 'Şi acest veşmânt şi cal să fie puse în mâna unuia dintre cei mai nobili
    prinţi, ca ei să îmbrace cu acestea pe bărbatul pe care împăratul doreşte să îl
    onoreze, şi să îl poarte călare prin piaţa cetăţii şi să vestească înaintea lui:
    Astfel se va face bărbatului pe care împăratul doreşte să îl onoreze!'
  eng-WEBP: Let the clothing and the horse be delivered to the hand of one of the
    king’s most noble princes, that they may array the man whom the king delights
    to honor with them, and have him ride on horseback through the city square, and
    proclaim before him, ‘Thus it shall be done to the man whom the king delights
    to honor!’”
  eng-FBV: Have the robes and the horse handed over to one of the king's highest officials
    and nobles. Let him make sure the man the king wishes to honor is dressed in the
    royal robes and that he rides on the horse through the city streets, and have
    the official announce before him, ‘This is what is done for the man the king wishes
    to honor!’”
  nld-1939: 'Dat kleed en dat paard moet aan iemand van de rijksgroten worden gegeven,
    die tot de hoogste adel behoort, en deze moet den man, dien de koning wil eren,
    met dat gewaad bekleden, hem op dat paard rondleiden door de straten der stad,
    en voor hem uit roepen: Dit moet gebeuren met den man, dien de koning wil eren!'
  nch-BL: 'Huan xijmaca mopantzajca cati huehueyac huan mocahuayo se tequitiquet cati
    más quipiya tanahuatili ipan motanahuatilis para yaya ma quiyoyonti nopa tacat
    cati tijnequi tijhueyichihuas. Huan quisehuis cahuayojtipa. Huan yaya ma quihuica
    campa hueli ipan calles ipan ni hueyi altepet. Huan iixpa ma tahuejchijtiyas:
    ‘¡Quej ni tijchihuaj se tacat cati nopa tanahuatijquet quinequi quihueyichihuas!’'
  vie-1934: 'áo triều và ngựa thì hãy giao vào tay của một triều thần tối tôn của
    vua, để mặc cho người mà vua muốn tôn trọng, dẫn người cỡi ngựa dạo chơi các đường
    phố của thành nội, và la lên rằng: Người mà vua muốn tôn trọng được đãi như vậy.'
  hin-CV: 'यह राजसी पोशाक एवं घोड़ा राजा के सर्वोच्च शासक को सौंपा जाए कि वह यह राजसी
    वस्त्र उस व्यक्ति को पहना दे, जिसे राजा आदर करना चाहते हैं. तब उस व्यक्ति को घोड़े
    पर सवार किया जाए और उसे इस तरह से नगर चौक में लेकर घुमाया जाए. यह करते हुए उसके
    आगे-आगे यह घोषणा की जाए: ‘राजा जिस व्यक्ति को आदर करना चाहते हैं, उसके साथ यही
    किया जाएगा.’ ”'
  spa-BES: Que se entreguen las túnicas y el caballo a uno de los más nobles capitanes
    del rey, para que puedan ponerlos sobre el hombre al que el rey se complace en
    honrar, y dejarlo que ande a caballo por las plaza del pueblo, con hombres que
    gritan delante de él, así trate al hombre a quien el rey se deleita en honrar.
  tdx-tdx: 'le ampise­seheñe ami’ty raik’ amo roandriam-bei’ i mpanjakaio i saroñe
    rey naho i soavalay, hampisaroña’e indaty tea’ i mpanjakay asiñeñey naho hampionjoneñe
    amy soavalay am-pa­ñavelo­añe an-dala’ i rovay mb’eo vaho koiheñe aolo’e eo ty
    hoe: Zao ty hanoañe ondaty tea’ i mpanjakay asiñeñeo.'
  tha-KJV: ขอทรงมอบฉลองพระองค์และม้าในมือของเจ้านายผู้​ใหญ่​ยิ่งที่สุดคนหนึ่งของกษั​ตริ​ย์
    ขอให้​แต่​งคนที่​กษัตริย์​พอพระทัยจะประทานเกียรติ​ยศ และขอให้ชายนั้นขึ้นนั่งหลั​งม​้าไปตามถนนของกรุง
    และป่าวร้องไปข้างหน้าเขาว่า ‘​ผู้​ที่​กษัตริย์​พอพระทัยจะประทานเกียรติยศก็เป็นเช่นนี้​แหละ​’”
  por-BR-2018: 'E entregue-se o vestido e o cavalo na mão de um dos mais importantes
    príncipes do rei, e vistam a tal homem a quem o rei deseja honrar, e levem-no
    a cavalo pelas ruas da cidade, e proclamem diante dele: Assim se fará ao homem
    a quem o rei deseja honrar!'
  deu-ELO: 'und man übergebe das Kleid und das Roß den Händen eines der vornehmsten
    Fürsten des Königs; und man bekleide den Mann, an dessen Ehre der König Gefallen
    hat, und man lasse ihn auf dem Rosse durch die Straßen der Stadt reiten und rufe
    vor ihm her: Also wird dem Manne getan, an dessen Ehre der König Gefallen hat!'
  caa-caa: 'Y entonces e bꞌujc y e chij ucꞌani tuaꞌ ajcꞌuna inteꞌ ajcꞌampar xeꞌ más
    nojta ucꞌampibꞌir tuaꞌ asutpa ubꞌujcse e winic xeꞌ cꞌani atajttzꞌa umen e rey,
    y de allí e ajcꞌampar era ucꞌani tuaꞌ uxantes tujor e chij tama tunor or e chinam,
    y ucꞌani tuaꞌ aꞌru taca inteꞌ nuxi nuc y che: ‘Pues bꞌan cocha era achena taca
    inteꞌ winic xeꞌ cꞌani atajttzꞌa umen e rey,’ che e Amán.'
  eng-WYC-2018: and the first, or chief, of the princes and of the strong men of the
    king, he (should) hold his horse, leading him, and go he by the streets of the
    city, and cry he, and say, Thus he shall be honoured, whom the king will honour.
    (and then one of the king’s most honoured princes, (or leaders), should lead his
    horse through the city square, and (he) should cry, and say, Thus shall he be
    honoured or He is worthy of this honour, whom the king desireth to honour.)
  epo-epo: 'oni donu la veston kaj la ĉevalon en la manon de unu el la plej eminentaj
    reĝaj princoj, ke oni vestu la homon, kiun la reĝo deziras honori, kaj rajdigu
    lin sur la ĉevalo sur la strato de la urbo, kaj oni proklamadu antaŭ li: Tiele
    estas farate al la homo, kiun la reĝo volas honori.'
  uig-PIN: 'xaⱨanǝ kiyim bilǝn arƣimaⱪni padixaⱨning ǝng muⱨtǝrǝm ǝmirliridin birigǝ
    tutⱪuzsun, u kiyimni padixaⱨim izzǝt-ⱨɵrmitini ⱪilixni yahxi kɵrgǝn kixigǝ kiygüzüp
    wǝ uni arƣimaⱪⱪa mindürüp xǝⱨǝr mǝydan-koqilirini aylandursun wǝ uning aldida:
    «Ⱪaranglar! Padixaⱨ izzǝt-ⱨɵrmitini ⱪilixni yahxi kɵrgǝn kixigǝ muxundaⱪ muamilǝ
    ⱪilinidu!» dǝp jakarlap mangsun, — dedi.'
  beo-beo: 'Amasea, dia ouligisu dunu hina afae amoea misini, e da amo dunuma abula
    ga:sili, amola amo dunu da hosi da:iya fila heda:i, amo moilai bai bagade gagoi
    ganodini oule, olelela masa:ne sia:ma. Amola ouligisu dunu hina da amane sia:mu,
    “Huluane ba:ma! Hina bagade da amo dunuma nodomusa: hanaiba:le, ema agoane nodoma:ne
    bidi iaha!”'
  tpi-OTNT: Na yu mas makim wanpela bilong ol namba wan ofisa bilong yu, bai em i
    bilasim dispela man long klos bilong yu. Na dispela man i mas sindaun long hos
    na ofisa i mas bringim em i go long bikpela ples bung bilong taun. Orait taim
    tupela i go, dispela ofisa i mas singaut olsem, ‘Lukim dispela man. King i givim
    biknem long em. Lukim gutpela pasin king i mekim long em.’”
  hau-SA: Sa’an nan, bari a ba da rigar da kuma dokin wa ɗaya daga cikin manyan sarakuna
    mafi kirki na sarki. Bari shi kuma yă sa wannan riga wa mutumin da sarki yake
    jin daɗi yă girmama, a kuma bi da shi a bisan doki ko’ina a titunan birni, ana
    shela a gabansa ana cewa, ‘Wannan shi ne abin da ake yin wa mutumin da sarki yake
    jin daɗi yă girmama!’ ”
  uig-LAT: 'shahane kiyim bilen arghimaqni padishahning eng muhterem emirliridin birige
    tutquzsun, u kiyimni padishahim izzet-hörmitini qilishni yaxshi körgen kishige
    kiygüzüp we uni arghimaqqa mindürüp sheher meydan-kochilirini aylandursun we uning
    aldida: «Qaranglar! Padishah izzet-hörmitini qilishni yaxshi körgen kishige mushundaq
    muamile qilinidu!» dep jakarlap mangsun, — dédi.'
  nde-nde: Isembatho leso kanye lebhiza kakube sezandleni zesinye sezikhulu zenkosi
    ezihloniphekayo kakhulu. Umuntu lo inkosi ethokoza ngaye efuna ukumupha udumo
    kagqokiswe lezozembatho, abesekhokhelwa edabula phakathi kwemigwaqo yedolobho
    egade ibhiza, kumenyezwe phambi kwakhe ukuthi, ‘Lokhu yikho okwenziwa emuntwini
    inkosi ethokoza ngaye ukuba imuphe udumo!’ ”
  ton-ton: Pea tuku ʻae ngaahi kofu ni mo e hoosi ki he nima ʻoe tokotaha ʻoe houʻeiki
    lahi ʻoe tuʻi, koeʻuhi, ke nau teuʻi ʻaki ia ʻae tangata ʻaia ʻoku fiefia ai ʻae
    tuʻi ke fakahikihiki, pea ʻomi heka hoosi ia ʻi he hala lahi ʻoe kolo, pea lea
    kalanga ʻi hono ʻao, ‘ʻE fai pehē ki he tangata ʻaia ʻoku loto fiemālie ʻae tuʻi
    ke fakahikihiki.’”
  ces-1613: 'A dadouce roucho to i koně toho v ruku některého z nejznamenitějších
    knížat královských, ať oblekou muže toho, jehož král chce ctíti, a ať jej vodí
    na koni po ulici města, a volají před ním: Tak se má státi muži tomu, jehož král
    ctíti chce.'
  eng-WMB: Let the clothing and the horse be delivered to the hand of one of the king’s
    most noble princes, that they may array the man whom the king delights to honor
    with them, and have him ride on horseback through the city square, and proclaim
    before him, ‘Thus it shall be done to the man whom the king delights to honor!’”
  tam-TCV: பின்பு அந்த உடையும், குதிரையும் மிக உயர்ந்த பிரபுக்களில் ஒருவருடைய கையில்
    கொடுக்கப்படட்டும். அரசர் கனம்பண்ணுகிற மனிதனுக்கு அவர்கள் அந்த உடையை அணிவித்து,
    அவனைக் குதிரையின்மேல் அமர்த்தி, பட்டணத்துத் தெருக்கள் எங்கும் வழிநடத்தட்டும்.
    அப்பொழுது, ‘அரசர் கனம்பண்ணும் மனிதனுக்கு செய்யப்படுவது இதுவே’ என்று அவனுக்கு முன்பாகப்
    பிரசித்தப்படுத்தட்டும்” என்றான்.
  ceb-ULB: Unya ihatag ang mga kupo ug ang kabayo ngadto sa usa nga halangdong mga
    opisyal sa hari. Bistihan nila ang tawo nga nakapahimuot sa hari alang sa pagpasidungog,
    ug giyahan nila siya sa kabayo ngadto sa kadalanan sa siyudad. Imantala nila sa
    iyang atubangan, 'Mao kini ang buhaton sa tawo nga nakapahimuot sa hari sa pagpasidungog!”'
  mkn-mkn: Ais sarakan itu baju deng itu kuda sang bapa raja pung pagawe tinggi satu,
    ko biar dia yang kasi pake itu baju sang itu orang yang bapa raja mau kasi tunju
    hormat sang dia. Deng itu pagawe ju yang musti kasi nae itu orang di bapa raja
    pung kuda. Ais ju suru itu pagawe ko antar bawa itu orang di kota pung tana lapang
    deng jalan bésar dong. Itu pagawe ju musti jalan di muka itu kuda, deng batarea
    kasi tau bilang, ‘Kalo raja mau kasi tunju hormat sang satu orang, na, dia kasi
    tunju deng cara bagini su!’ ”
  pol-UBG: 'Potem niech przekażą tę szatę i konia do rąk jednego z najznakomitszych
    książąt, niech ubiorą tego mężczyznę, którego król chce uczcić, niech go prowadzą
    na koniu po placu miejskim i niech wołają przed nim: Tak postąpi się z mężczyzną,
    którego król chce uczcić.'
  urd-GVU: یہ لباس اور گھوڑا بادشاہ کے اعلیٰ ترین افسروں میں سے ایک کے سپرد کیا جائے۔
    وہی اُس شخص کو جس کی بادشاہ خاص عزت کرنا چاہتے ہیں کپڑے پہنائے اور اُسے گھوڑے
    پر بٹھا کر شہر کے چوک میں سے گزارے۔ ساتھ ساتھ وہ اُس کے آگے آگے چل کر اعلان کرے،
