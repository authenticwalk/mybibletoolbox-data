  tbz-SIM: 'kɛ́duɔ́ nkɛ̀ mìníísì mɔùu dɑ́tínnɛ́ dɛ yiɛ̀ tikpɑ̀ɑ̀tìyɑ̀ɑ̀tì, kóò dèe
