  kan-2017: ಆ ವಸ್ತ್ರಗಳನ್ನೂ ಕುದುರೆಯನ್ನೂ ಪ್ರಧಾನರಾದ ಅರಸನ ಸರದಾರರಲ್ಲೊಬ್ಬನ ವಶಕ್ಕೆ ಕೊಟ್ಟು,
