  mdy-ETH: ዼኤፖ ሱኡጋፓ ፔቴ ዓሲ ዔኤሊሲ ዔኪ ሙኡሴ፤ ዬይ ዓሢ ካኣቱሞ ማኣዓሢ ዒዛ ማይሲ፥ ጊኢጊሾና ፓራሢያ ቶጊሲ ዒዛኮ
