    यहूदी है और आप उसके सामने शिकस्त खाने लगे हैं। आप उसका मुक़ाबला नहीं कर सकेंगे।”
  rug-rug: Meke tozi nia Hamani sa nana barikaleqe meke sari nana baere doduru gua
    sapu ta evaṉa koasa. Ke zama ia sa nana barikaleqe meke ari nana baere si asa,
