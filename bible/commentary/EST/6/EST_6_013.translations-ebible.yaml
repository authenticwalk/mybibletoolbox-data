    du intet udrette imod ham, men det bliver dit Fald til sidst!'
  vie-OVCB: 'Ha-man kể cho Xê-rết, vợ ông và các bạn nghe chuyện vừa xảy ra. Họ nói:
    “Đối với Mạc-đô-chê, ông bắt đầu thất thế rồi. Nếu nó đúng là người Do Thái, ông
    chẳng bao giờ thắng được nó đâu, nhưng chắc chắn sẽ bị thảm bại.”'
  guj-2017: પછી હામાને પોતાની પત્ની ઝેરેશને અને બધાં મિત્રોને જે બન્યું હતું તે બધું
