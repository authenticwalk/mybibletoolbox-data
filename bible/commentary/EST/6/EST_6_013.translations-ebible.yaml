verse: EST.006.013
translations:
  mal-C: 'തനിക്കു സംഭവിച്ചതൊക്കെയും ഭാര്യയായ സേരെശിനെയും സകലസ്നേഹിതരെയും അറിയിച്ചു.
    അവന്റെ ഉപദേഷ്ടാക്കളും ഭാര്യയായ സേരെശും അവനോട്: “മൊർദെഖായിയുടെമുമ്പിൽ നിന്റെ പതനം
    ആരംഭിച്ചിരിക്കുന്നു. അദ്ദേഹം യെഹൂദാവംശത്തിൽപ്പെട്ടവനാകുകയാൽ നിനക്ക് അദ്ദേഹത്തിനെതിരേ
    നിൽക്കാൻ കഴിയുകയില്ല. അദ്ദേഹത്തിന്റെമുമ്പിൽ നീ വീണുപോകും” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Und Haman erzählte seiner Gemahlin Seres und allen seinen Freunden alles,
    was ihm begegnet war. Da sprachen zu ihm seine Weisen und seine Gemahlin Seres:
    Wenn Mardachai, vor welchem zu fallen du angefangen hast, vom Stamme der Juden
    ist, so wirst du nichts gegen ihn vermögen, sondern gänzlich vor ihm fallen.'
  lin-lin: 'Amani ayebisaki mwasi na ye, Zereshi, mpe baninga na ye nyonso makambo
    oyo ekomelaki ye. Bapesi toli na ye mpe mwasi na ye, Zereshi, balobaki na ye :
    — Lokola kokweyisama na yo ebandi liboso ya Maridoshe oyo azali Moyuda, okokoka
    kolonga ye te ; solo penza, okokweyisama lisusu na se koleka !'
  eng-LSV: and Haman recounts to his wife Zeresh, and to all his friends, all that
    has met him, and his wise men and his wife Zeresh say to him, “If Mordecai [is]
    of the seed of the Jews, before whom you have begun to fall, you are not able
    for him, but certainly fall before him.”
  eng-GNV: And Haman tolde Zeresh his wife, and all his friends all that had befallen
    him. Then sayd his wise men, and Zeresh his wife vnto him, If Mordecai be of the
    seede of the Iewes, before whom thou hast begunne to fall; thou shalt not preuaile
    against him, but shalt surely fall before him.
  eng-WEBSTER: And Haman told Zeresh his wife and all his friends every thing that
    had befallen him. Then said his wise men and Zeresh his wife to him, If Mordecai
    is of the seed of the Jews, before whom thou hast begun to fall, thou wilt not
    prevail against him, but wilt surely fall before him.
  nhw-BL: 'Huan nopona quinpohuili isihua, Zeres, huan ihuampoyohua nochi catli quipanotoya,
    huan inijuanti quiilhuijque: ―Sintla Mardoqueo se israelita tlacatl, huan ya pejtoc
    titlatzintla huetzi iixpa, huajca amo huelis tijchihuilis catli fiero tijsencajtoc.
    Huan sintla tijchihuas, timiquis.'
  swh-ONEN: naye akamweleza Zereshi mkewe pamoja na rafiki zake wote kila kitu ambacho
    kimempata. Washauri wake pamoja na Zereshi mkewe wakamwambia, “Kwa kuwa Mordekai,
    ambaye mbele yake umeanza kuanguka ni wa asili ya Kiyahudi, huwezi kushindana
    naye; kwa hakika utaanguka!”
  bba-bba: Ye u turɑ mi, u ye kpuro win kurɔ Serɛsi kɑ win bɔrɔbɑ sɑɑriɑ. Mɑ bɑ nùn
    bwisi kɑ̃ bɑ nɛɛ, Mɑɑdose wi, Yuuwɑ. Mɑ win wuswɑɑɔrɑ bɑ nun sekuru doken toruɑ
    mɛ, ɑ n yɛ̃ mɑ kɑɑ n kɑɑrɑmɔwɑ ɑ n dɔɔ.
  eng-KJVCPB: And Haman told Zeresh his wife and all his friends every thing that
    had befallen him. Then said his wise men and Zeresh his wife unto him, If Mordecai
    be of the seed of the Jews, before whom thou hast begun to fall, thou shalt not
    prevail against him, but shalt surely fall before him.
  luo-luo: kendo nonyiso Zeresh ma chiege gi osiepene duto gik moko duto mane otimorene.
    Joma ngʼadone rieko gi Zeresh ma chiege nowachone niya, “Mano kaka rumo mari osechakore
    e nyim Modekai ma to en ja-Yahudi, ok ininyale kendo adier obiro miyo irum chuth!”
  meu-meu: Bena Hamana ese adavana Serese bona turana iboudiai na enai vada e vara
    ḡaudia iboudiai e hamaorolaidia. Bena ena aonega taudia bona adavana Serese ese
    e hamaoroa, eto, Ina Morodekai, vairanai vada o moru matama tauna, bema Iuda besena
    tauna ta, oi na basio laoa ahu diba, to ia vairanai ba moru vaitani.
  npi-ULB: हामानले आफूमाथि आइपरेका सबै कुरा आफ्नी पत्‍नी जेरेश र आफ्ना सबै मित्रहरूलाई
    बताए । तब बुद्धिको निम्ति कहलिएका तिनका मानिसहरू र तिनकी पत्‍नी जेरेशले तिनलाई
    भने, “मोर्दकै जसको सामुन्‍ने तपाईंको पतनको सुरु भएको छ, त्यो यहूदी हो भने तपाईंले
    त्यसलाई पराजित गर्न सक्‍नुहुनेछैन, तर निश्‍चय नै त्यसको सामु तपाईं पतन हुनेछ ।”
  yor-yor: Hamani sì sọ ohun gbogbo tí ó ṣẹlẹ̀ sí i fún Sereṣi ìyàwó rẹ̀ àti àwọn
    ọ̀rẹ́ rẹ̀. Àwọn olùbádámọ̀ràn rẹ̀ àti ìyàwó o rẹ̀ sọ fún un pé, “Níwọ́n ìgbà tí
    Mordekai ti jẹ́ ẹ̀yà Júù, níwájú ẹni tí ìṣubú rẹ̀ ti bẹ̀rẹ̀, ìwọ kò lè rí ẹ̀yìn
    in rẹ̀—dájúdájú ìwọ yóò parun!”
  ind-ind: Kepada istri dan semua sahabatnya, Haman menceritakan apa yang sudah dialaminya.
    Kemudian istrinya dan para sahabatnya yang bijak berkata, “Kamu mulai kalah kuat
    dengan Mordekai. Kamu tidak akan mampu melawannya karena dia orang Yahudi. Dia
    pasti akan mengalahkanmu!”
  pes-OPCB: 'و موضوع را برای زن خود و همهٔ دوستانش تعریف کرد. زنش و دوستان خردمند
    او گفتند: «مردخای یک یهودی است و تو نمی‌توانی در مقابلش بایستی. اگر وضع به این
    منوال ادامه یابد شکست تو حتمی است.»'
  tgl-ULB: Sinabi ni Haman kay Zeres na kanyang asawa at sa lahat niyang mga kaibigan
    ang lahat ng bagay na nangyari sa kanya. Pagkatapos sinabi sa kanya ng kanyang
    mga kalalakihang kilala sa kanilang karunungan, at Zeres na kanyang asawa, “Kapag
    si Mordecai, ang tao na siyang nagsimula kang bumagsak, ay Judio, hindi mo siya
    matatalo, ngunit ikaw ay tiyak na babagsak sa harap niya.
  hui-hui: Andaga dai buwa ibugua mbirale bibahende ibuhondo biyago damene ibunaga
    nenegerubi ibu onebi lamiai hene. Ani lamiyagola ibu onebi ibunaga nenege mini
    gigabiwi biarubi tigua ibuhondo ladai bialu lalu, Áyu í̠naga hongobi mini lene
    harigobi ereba halu Modegai ibu í̠ bolangua hole biyada. Ibu Yu agali kago í̠na
    ibunaga hariga ha pai holene henge nawiore. Í̠naga hongo ereba halu Modegaihondo
    mia aribia holobada, lalu lene.
  mya-mya: မိ​မိ​ဇ​နီး​နှင့်​မိတ်​ဆွေ​များ​အား မိ​မိ​ကြုံ​တွေ့ ခဲ့​ရ​သည့်​အ​ဖြစ်​အ​ပျက်​အ​လုံး​စုံ​ကို​ပြော​ပြ
    လေ​သည်။ ထို​အ​ခါ​ဇ​နီး​ဖြစ်​သူ​နှင့်​မိတ်​ဆွေ ပ​ညာ​ရှိ​တို့​က``ကိုယ်​တော်​သည်​မော်​ဒ​ကဲ​ကို
    ရှုံး​စ​ပြု​လေ​ပြီ။ သူ​သည်​ယု​ဒ​အ​မျိုး​သား မှန်​လျှင်​ကိုယ်​တော်​သည်​သူ့​ကို​မ​နိုင်။
    သူ​သည် ကိုယ်​တော်​ကို​မု​ချ​အ​နိုင်​ရ​လိမ့်​မည်'' ဟု ပြော​ကြား​ကြ​၏။
  bod-N: དེར་ཧ་མཱན་གྱིས་རང་གི་ཆུང་མ་ཙེ་རེ་ཟི་དང་གྲོགས་པོ་ཐམས་ཅད་ལ། རང་གི་མགོར་ཅི་ཡོང་བ་ཐམས་ཅད་བཤད་པ་དང་།
    ཁོའི་གྲོགས་པོའི་ཁྲོད་ཀྱི་ཤེས་རབ་ཅན་དག་དང་ཆུང་མ་ཙེ་རེ་ཟི་ཡིས། ཁྱོད་རང་མོར་དོ་ཀཱ་ཨིའི་མདུན་ནས་ཉམས་བཞིན་འདུག
    ཁོ་རང་ཡ་ཧུ་དཱ་པའི་རྒྱུད་ནས་ཆད་པ་ཡིན་ན་ཁྱོད་རང་ཁོའི་འགྲན་ཡར་མི་འོང་། དེའི་མདུན་དུ་ཁྱོད་རང་ཉམས་ངེས་ཡིན་ཞེས་སྨྲས་སོ།
    །
  sna-sna: uye akandoudza Zereshi mukadzi wake neshamwari dzake dzose zvose zvakanga
    zvaitika kwaari. Varayiri vake nomukadzi wake Zereshi vakati kwaari, “Sezvo Modhekai,
    uyo aita kuti uwe pamberi pake, ari wechiJudha, haugoni kumirisana naye, zvirokwazvo
    uchaparara!”
  spa-BLM: 'Amán contó a Zeres su mujer y a todos sus amigos todo lo que le había
    sucedido. Entonces sus sabios y Zeresh su mujer le dijeron: “Si Mardoqueo, ante
    quien has empezado a caer, es de ascendencia judía, no prevalecerás contra él,
    sino que seguramente caerás ante él.”'
  cac-cac: 'Ix yalan vin̈ d''a ix yetb''eyum yed'' d''a eb'' yamigo masanil tas ix
    utaj vin̈ chi'', yuj chi'' ix yal eb'' icha tic: —A vin̈aj Mardoqueo chi'', israel
    vin̈, yuj chi'' van slajviem opisio tic d''a spatic vin̈. Man̈ ol ac''laj ganar
    vin̈, palta to a vin̈ ol ach ac''an ganar, xchi eb''.'
  swh-ULB: Akawaeleza rafiki zake pamoja na Zereshi mkewe. Kisha rafiki zake wenye
    hekima pamoja na Zereshi mkewe. Kama Modekai, ambaye umeanza kuanguka mbele zake
    ni wa uzao wa Wayahudi, hautamshinda, bali utandelea kuanguka mbele zake.”
  bel-bel: 'І пераказаў Аман Зэрэшы, жонцы сваёй, і ўсім сябрам сваім усё, што здарылася
    зь ім. І сказалі яму мудрацы ягоныя і Зэрэш, жонка ягоная: калі з племені Юдэяў
    Мардахэй, празь якога ты пачаў падаць, дык не перасіліш яго, а, мабыць, упадзеш
    перад ім.'
  deu-ELBBK: 'Und Haman erzählte seiner Frau Seresch und allen seinen Freunden alles,
    was ihm begegnet war. Da sprachen seine Weisen und seine Frau Seresch zu ihm:
    Wenn Mordokai, vor dem du zu fallen angefangen hast, von den Nachkommen der Juden
    ist, so wirst du nichts gegen ihn vermögen, sondern du wirst gänzlich vor ihm
    fallen.'
  mbb-OT: Midtudtul zin diyà te esawa zin he si Zeresh wey zuen te menge emiǥu zin
    sikan is langun he veǥu pa he nehitavù kandin. Ne migkaǥi ziyà te kandin is menge
    sumesambag din wey esawa zin te, “Egkenaneynaney ke en egkezaag ni Mordecai. Kenè
    nu sikandin egkezaag su Judio sikandin. Ne siguradu iyan ka egkezaag.”
  mal-2015: 'തനിക്കു സംഭവിച്ചതൊക്കെയും ഹാമാൻ ഭാര്യയായ സേരെശിനോടും തന്റെ സകല സ്നേഹിതന്മാരോടും
    വിവരിച്ചുപറഞ്ഞു. അവന്റെ വിദ്വാന്മാരും അവന്റെ ഭാര്യ സേരെശും അവനോടു: മൊർദ്ദെഖായിയുടെ
    മുമ്പിൽ നീ വീഴുവാൻ തുടങ്ങി; അവൻ യെഹൂദ്യവംശക്കാരനാകുന്നു എങ്കിൽ നീ അവനെ ജയിക്കയില്ല;
    അവനോടു തോറ്റുപോകെയുള്ള എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Rozvakerďa oda savoro avri peskra romňake la Zerešake the peskre prijaťeľenge,
    so pes leske ačhiľa. Leskre goďaver murša the e romňi e Zereš phende: „Te hino
    o Mordekaj andral o židoviko narodos, phenav tuke, kada hin mekča o agor oleske,
    so pes tuha ačhela, hoj na zviťazineha upral leste. De tuke pozoris, bo čačes
    na dopereha mištes.“'
  nlg-nlg: Tana bona Haman te tutugua vania Zeresh na tauna, maira na lei kulana te
    dolovira na hava te kale, agaira tara ghaghua vania, “Ighoe to vuivuni taeni ge
    ko sivilaghi nimua na maana vania Mordecai. Na pukuna Mordecai na tinoni ni Jew
    ke, ighoe ko mua nia tangomana tua ge o laga vulea. Ge ko tona haliu sono na hughuana
    ke, mi geva gaia ke lagavulegho sughua!
  pes-OPV: 'و هامان به زوجه خود زرش و همه دوستان خویش، ماجرای خود را حکایت نمود وحکیمانش
    و زنش زرش او را گفتند: «اگر این مردخای که پیش وی آغاز افتادن نمودی از نسل یهود
    باشد، بر او غالب نخواهی آمد، بلکه البته پیش او خواهی افتاد.»'
  ron-1924: 'Хаман а историсит невестей сале Зереш ши тутурор приетенилор сэй тот
    че и се ынтымпласе. Ши ынцелепций луй ши невастэ-са Зереш й-ау зис: „Дакэ Мардохеу,
    ынаинтя кэруя ай ынчепут сэ казь, есте дин нямул иудеилор, ну вей путя фаче нимик
    ымпотрива луй, чи вей кэдя ынаинтя луй.”'
  ben-OBCV: এবং তার প্রতি যা ঘটেছে তা সব তার স্ত্রী সেরশ ও সমস্ত বন্ধুদের বলল। তার
    পরামর্শদাতারা ও তার স্ত্রী সেরশ তাকে বলল, “যার সামনে তোমার এই পতন আরম্ভ হয়েছে,
    সেই মর্দখয় যদি ইহুদি বংশের লোক হয় তবে তার বিরুদ্ধে তুমি দাঁড়াতে পারবে না—নিশ্চয়ই
    তুমি ধ্বংস হয়ে যাবে!”
  lex-lex: 'Noma Haman nakot nohora la patke''eni nora rom heiwialli re honona hya''
    maka ha nhi'' oleka re honona. Nhor nia''nama hawni nora rom heiwialli mak khi''inde
    kano''a-ka''atga e''a rakot la Haman riwra: “Inee! La'' dodo''ondi de Mordekhai
    nalernu olek o''owa, pa hota emkade pa nodi liarni. Hade de riy Yahudi ida de
    pede omhi'' emkameni ho''mana ta''enniana omureh''i e''a. E'' nanpena hota ed
    mak kal o'' la yawa!”'
  som-som: Markaasaa Haamaan wuxuu naagtiisii Seresh iyo saaxiibbadiis oo dhan uga
    sheekeeyey wixii isaga ku dhacay oo dhan. Kolkaasaa raggiisii xigmadda lahaa iyo
    naagtiisii Seresh waxay ku yidhaahdeen, Mordekay oo aad bilowday inaad hortiisa
    ku dhacdo, hadduu yahay farcanka Yuhuudda, ka adkaan maysid, laakiinse hubaal
    hortiisaad ku dhici doontaa.
  lat-VUC: 'narravitque Zares uxori suæ, et amicis, omnia quæ evenissent sibi. Cui
    responderunt sapientes quos habebat in consilio, et uxor ejus: Si de semine Judæorum
    est Mardochæus, ante quem cadere cœpisti, non poteris ei resistere, sed cades
    in conspectu ejus.'
  eng-ASVBT: And Haman recounted unto Zeresh his wife and all his friends everything
    that had befallen him. Then said his wise men and Zeresh his wife unto him, If
    Mordecai, before whom thou hast begun to fall, be of the seed of the Jews, thou
    shalt not prevail against him, but shalt surely fall before him.
  ita-1885: 'Ed Haman raccontò a Zeres, sua moglie, ed a tutti i suoi amici, tutto
    ciò che gli era avvenuto. E i suoi savi, e Zeres, sua moglie, gli dissero: Se
    Mardocheo, davanti al quale tu sei cominciato a scadere, è del legnaggio de'' Giudei,
    tu non potrai sopraffarlo; anzi del tutto tu caderai davanti a lui.'
  eng-ULB: Haman told Zeresh his wife and all his friends everything that happened
    to him. Then his men who were known for their wisdom, and Zeresh his wife, said
    to him, “If Mordecai, before whom you have begun to fall, is Jewish, you will
    not overcome him, but you will certainly fall before him.”
  spa-VBL: 'Amán explicó a su esposa Zeres y a todos sus amigos lo que le había sucedido.
    Estos sabios amigos y su esposa Zeres le dijeron: “Si Mardoqueo es del pueblo
    judío, y ya has empezado a perder la categoría ante él, no podrás vencerlo. Vas
    a perder ante él, vas a caer!”'
  fra-_FOB: 'Et Haman raconta à Zérèsh, sa femme, et à tous ses amis tout ce qui lui
    était arrivé. Et ses sages, et Zérèsh, sa femme, lui répondirent: Si Mardochée,
    devant lequel tu as commencé de tomber, est de la race des Juifs, tu ne l''emporteras
    point sur lui; mais tu tomberas devant lui.'
  mal-mal: 'തനിക്ക് സംഭവിച്ചതെല്ലാം ഹാമാൻ ഭാര്യയായ സേരെശിനോടും തന്റെ സകല സ്നേഹിതന്മാരോടും
