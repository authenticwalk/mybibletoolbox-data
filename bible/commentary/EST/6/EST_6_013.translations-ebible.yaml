    Oâng đã khởi mòi sa bại trước mặt Mạc-đô-chê rồi; nếu hắn quả thuộc về dòng dõi
    Giu-đa, thì ông sẽ chẳng thắng hẳn được đâu, nhưng sẽ sa bại quả hẳn trước mặt
    người.'
  hin-CV: उसने अपनी पत्नी ज़ेरेष तथा अपने मित्रों को उसके साथ जो हुआ सब कुछ कह सुनाया.
