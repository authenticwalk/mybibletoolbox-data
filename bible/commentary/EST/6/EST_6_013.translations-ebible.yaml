    gore palae koe Modekae. Meke lopu kaqu boka koa mataqara hola nia goi si asa.
    Hinokara kote va kilasigo sa si goi.”
  gaz-gaz: waan isa irra gaʼe hundas niitii isaa Zeresh fi michoota isaa hundatti
    hime. Gorsitoonni isaatii fi niitiin isaa Zosaaraan, “Sababii Mordekaayi inni
