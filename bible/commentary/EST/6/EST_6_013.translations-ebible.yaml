    mormuu hin dandeessu; ati dhugumaan ni badda!” jedhaniin.
  fra-LSG: 'Haman raconta à Zéresch, sa femme, et à tous ses amis, tout ce qui lui
    était arrivé. Et ses sages, et Zéresch, sa femme, lui dirent: Si Mardochée, devant
    lequel tu as commencé de tomber, est de la race des Juifs, tu ne pourras rien
    contre lui, mais tu tomberas devant lui.'
  yal-yal: Feen naxanye liga a ra, a yi ne birin fala a ɲaxanla Sɛrɛsi nun a lanfane
    xa. Haman ma ɲaxanla nun a fekolonne yi a fala a xa, e naxa, “Marodoke, Yahudiyan
