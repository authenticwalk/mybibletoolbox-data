  tbz-SIM: 'kɛ́nɑ́kɛ́ o pokù Sedɛsi nɛ̀ o nɛ́pobɛ̀ dɛ̀ɛ̀ dɔ̀ɔ̀. Kɛ̀ bɛ̀ dɔ̀: Dɛ kóò
