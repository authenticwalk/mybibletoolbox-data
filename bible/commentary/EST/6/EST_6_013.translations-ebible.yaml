    fɔlɔ!”
  haw-1868: Hai aku la o Hamana i kana wahine ia Zeresa, a i kona poe makamaka a pau
    i na mea a pau i loaa ai ia ia. Alaila, olelo mai la ia ia kona poe kanaka akamai,
    a me kana wahine o Zeresa, Ina no ka hanauna Iudaio o ua Moredekai la, a ua haule
    oe imua ona i keia wa, aole no oe e lanakihi maluna one, aka, e oiaio no, e haule
    no oe imua ona.
  arb-NAV: 'وَعِنْدَمَا سَرَدَ عَلَى زَوْجَتِهِ زَرَشَ وَعَلَى الْمُقَرَّبِينَ إِلَيْهِ
    مَا حَدَثَ لَهُ قَالَ لَهُ مُشِيرُوهُ وَزَوْجَتُهُ: «إِنْ كَانَ مُرْدَخَايُ الَّذِي
    أَخَذَ يَغْلِبُ عَلَيْكَ يَنْتَمِي إِلَى الْجِنْسِ اليَهُودِيِّ فَإِنَّكَ لَنْ
    تَتَمَكَّنَ مِنَ الْقَضَاءِ عَلَيْهِ بَلْ لابُدَّ أَنْ تَهْلِكَ أَمَامَهُ».'
  ewe-ewe: Egblɔ nu siwo katã va dzɔ ɖe edzi la na srɔ̃a, Zeres kple exɔlɔ̃wo. Eƒe
    aɖaŋuɖolawo kple srɔ̃a wogblɔ nɛ be, “Zi ale si Mordekai, ame si dzi wò anyidzedze
    dze egɔme tsoe nye Yudatɔ la, màte ŋu anɔ te ɖe enu o; vavã àtsrɔ̃ godoo!”
  eng-LEE: 'And Haman related to Zeresh his wife and to all his friends all that had
    befallen him: then said unto him his wise men and Zeresh his wife, If Mordecai,
    before whom thou hast begun to fall, be of the seed of the Jews, thou wilt not
    prevail against him, but thou wilt surely fall before him.'
  asm-FB: হামনে তেওঁৰ ভাৰ্যা জেৰচক আৰু তেওঁৰ সকলো বন্ধুক তেওঁলৈ ঘটা সকলো কথা ক’লে।
    তেতিয়া তেওঁৰ যি সকল লোক জ্ঞানৰ বাবে জনাজাত আছিল, তেওঁলোক আৰু তেওঁৰ ভাৰ্যা জেৰচে
    তেওঁক ক’লে, “যি মৰ্দখয়ৰ আগত আপোনাৰ সন্মান ম্লান হ’ব ধৰিছে, সেই মৰ্দখয় যদি যিহুদী
    বংশৰ লোক হয়, তেনেহলে আপুনি কেতিয়াও তেওঁক জয় কৰিব নোৱাৰিব, তেওঁৰ আগত আপোনাৰ
    নিশ্চয় সৰ্বনাশ হ’ব।”
  sus-A: هَمَن تٌ نَ بِرِن قَلَ عَ شَ فِنّ سّرّ سِ نُن عَ دّقَنبٌورٍيٍ بّ، عٍ نَشَ
    عَ يَابِ، «شَ يِ مٌرٌدٍكَيِ، يُوِقِ بْنسْي نَ عَ رَ، عِ مُ نْمَ تِدٍ عَ كَنكٍ.
    عِ قَمَ نّ عِ يّتّ شُن نَكَنَدٍ تُن!»
  fra-SBL: 'Haman raconta à Zéresh, sa femme, et à tous ses amis tout ce qui lui était
    arrivé. Ses sages et Zéresh, sa femme, lui dirent alors : « Si Mardochée, devant
    lequel tu as commencé à tomber, est d''origine juive, tu ne prévaudras pas contre
    lui, mais tu tomberas certainement devant lui. »'
  hbo-hbo: וַיְסַפֵּ֨ר הָמָ֜ן לְזֶ֤רֶשׁ אִשְׁתֹּו֙ וּלְכָל־אֹ֣הֲבָ֔יו אֵ֖ת כָּל־אֲשֶׁ֣ר
    קָרָ֑הוּ וַיֹּ֩אמְרוּ֩ לֹ֨ו חֲכָמָ֜יו וְזֶ֣רֶשׁ אִשְׁתֹּ֗ו אִ֣ם מִזֶּ֣רַע הַיְּהוּדִ֡ים
    מָרְדֳּכַ֞י אֲשֶׁר֩ הַחִלֹּ֨ותָ לִנְפֹּ֤ל לְפָנָיו֙ לֹא־תוּכַ֣ל לֹ֔ו כִּֽי־נָפֹ֥ול
    תִּפֹּ֖ול לְפָנָֽיו׃
  pjt-pjt: '@see-verse:EST.006.012'
  kik-kik: akĩĩra Zereshu mũtumia wake na arata ake othe maũndũ marĩa mothe maamũkorete.
    Andũ arĩa maamũtaaraga, o na Zereshu mũtumia wake, makĩmwĩra atĩrĩ, “Angĩkorwo
    Moridekai ũcio wambĩrĩria gũgũtooria nĩ wa kĩhumo kĩa Ayahudi-rĩ, ndũngĩmwĩtiiria,
    na ti-itherũ nĩũgũthira!”
  fra-NCL: 'Aman raconta à Zarès, sa femme, et à tous ses amis tout ce qui lui était
    arrivé. Ses sages et sa femme Zarès lui dirent : « Si Mardochée, devant lequel
    tu as commencé de tomber, est de la race des Juifs, tu ne pourras rien contre
    lui, mais tu succomberas certainement devant lui. »'
  cek-AK: A zu Zeresh hoi angmah ih ampuinawk boih khaeah a tongh ih hmuen kawngnawk
    to a thuih pae. To naah palungha kaminawk hoi a zu Zeresh mah anih khaeah, Nang
    amtimsak kami Mordekai loe Judah acaeng tangtang ah om nahaeloe, anih to na pazawk
    mak ai, nang loe anih khaeah nam tim tih boeh! tiah a naa o.
  cuk-cuk: 'Geb Amán e-ome-Zeresʼga, degi, e-aimarga bela we-ibmar-gusadi sogsa gusad.
    Geb Amánʼga dulemar-ega-binsaed-daked, degi, e-ome-Zeres sogdemalad: “Ar Mardoqueo-abin
    be-nug-bipi-gudedi, we-dule, Judío-dule-guele, mer egi be nakodeeye binsao. Aka
    bur bule ese be galakuoed.”'
  uig-CYR: 'Һаман хотуни Зәрәшкә вә барлиқ дост-ағинилиригә бешиға кәлгәнлириниң һәммисини
    ейтип бәрди. Андин униң данишмәнлири билән хотуни Зәрәш буни аңлап униңға: — Мордикайниң
    алдида йеңилишқа башлаптила; у әгәр Йәһудийларниң нәслидин болса, уни йеңәлмәйла,
    әксичә сөзсиз униң алдида мәғлуп болидила, дейишти.'
  tel-2017: హామాను తనకు పట్టిన గతి తన భార్య జెరెషుకు, తన స్నేహితులందరికీ చెప్పాడు.
    అతని దగ్గర ఉన్న జ్ఞానులు, అతని భార్య జెరెషు “ఎవరి ఎదుట నీవు పడిపోవడం మొదలయిందో
    ఆ మొర్దెకై యూదు జాతివాడైతే గనక అతన్ని నీవు ఓడించలేవు. అతని చేతుల్లో నీకు పతనం
    తప్పదు” అని అతనితో అన్నారు.
  hat-BSA: 'Haman te rakonte a Zéresch, madanm li avèk tout zanmi li yo tout sa ki
    te rive li yo. Epi mesye saj yo avèk Zéresch, madanm li an, te di li: “Si Mardochée,
    devan sila ou kòmanse tonbe a, sòti nan Jwif yo, anverite, ou p ap genyen sou
    li, men anverite, ou va tonbe devan li.”'
  kos-kos: El fahk nu sin mutan kial ac kawuk lal kewa ke ma nukewa ma sikyak nu sel.
    Na mutan kial ac mwet kawuk lalmwetmet lal fahk nu sel, “Mutawauk in munasla ku
    lom sel Mordecai. El mwet Jew se, ac kom tia ku in kutangulla. Pwayena lah el
    ac kutangkomla.”
  hbo-WLC: וַיְסַפֵּ֨ר הָמָ֜ן לְזֶ֤רֶשׁ אִשְׁתּוֹ֙ וּלְכָל־אֹ֣הֲבָ֔יו אֵ֖ת כָּל־אֲשֶׁ֣ר
    קָרָ֑הוּ וַיֹּ֩אמְרוּ֩ ל֨וֹ חֲכָמָ֜יו וְזֶ֣רֶשׁ אִשְׁתּ֗וֹ אִ֣ם מִזֶּ֣רַע הַיְּהוּדִ֡ים
    מָרְדֳּכַ֞י אֲשֶׁר֩ הַחִלּ֨וֹתָ לִנְפֹּ֤ל לְפָנָיו֙ לֹא־תוּכַ֣ל ל֔וֹ כִּֽי־נָפ֥וֹל
    תִּפּ֖וֹל לְפָנָֽיו׃
  ibo-ibo: ọ kọọrọ Zeresh nwunye ya, na ndị enyi ya niile ihe niile nke mere ya. Ndị
    ndụmọdụ ya na nwunye ya Zeresh sịrị ya, “Ebe ọ bụ na Mọdekai, onye ị bidoro ịda
    nʼihu ya, bụ onye Juu, ị gaghị enwe ike emegide ya, ị ghaghị ịla nʼiyi.”
  ory-ory: ପୁଣି, ହାମନ୍‍ ଆପଣା ପ୍ରତି ଘଟିତ ଏହି ସମସ୍ତ କଥା ଆପଣା ଭାର୍ଯ୍ୟା ସେରଶ୍‍କୁ ଓ ଆପଣାର
    ସମସ୍ତ ମିତ୍ରଙ୍କୁ କହିଲେ; ତହିଁରେ ତାହାଙ୍କର ଜ୍ଞାନୀ ଲୋକମାନେ ଓ ତାହାଙ୍କ ଭାର୍ଯ୍ୟା ସେରଶ୍‍
    ତାହାଙ୍କୁ କହିଲେ, “ଯାହା ସାକ୍ଷାତରେ ତୁମ୍ଭର ଏହି ପତନର ଆରମ୍ଭ ହୋଇଅଛି, ସେ ମର୍ଦ୍ଦଖୟ ଯେବେ
    ଯିହୁଦୀ ବଂଶୀୟ ଲୋକ ହୁଏ, ତେବେ ତୁମ୍ଭେ ତାହାଙ୍କୁ ଜୟ କରି ପାରିବ ନାହିଁ; ମାତ୍ର ତାହାର ସାକ୍ଷାତରେ
    ନିତାନ୍ତ ପତିତ ହେବ।”
  chk-chk: Iwe, Haman a apworausa ngeni pwülüan Seres me chiechian kana meinisin mine
    a fis ngeni. Mürin, nöün souöüröür me pwülüan Seres ra üreni, “Iei ka popuetä
    le kuf ren Mortokai. I eman chon Juta, kosap fokun tongeni ü ngeni, pwe kopwe
    chök fokun kuf ren.”
  rop-rop: Imbin dalim im waif Seresh en im fren olabat blanga ola ebrijing weya bin
    hepin langa im. Im fren olabat hubin oldei tok langa im blanga wanim im garra
    du en im waif Seresh du bin tok, “Modakai im Juwish men en yu garra abum loda
    trabul na. Ai dalim yu, yu kaan bidim det men.”
  ukr-1871: 'І розказав Аман Зереші, своїй жінцї, і всїм своїм приятелям усе, що з
    ним лучилось. І сказали йому мудрецї його й Зереша, жінка його: Коли Мардохей
    з роду Юдеїв, через котрого ти почав впадати, то не переможеш його, а напевно
    впадеш перед ним.'
  deu-1951: 'Und Haman erzählte seinem Weibe Seres und allen seinen Freunden alles,
    was ihm begegnet war. Da sprachen seine Weisen und sein Weib Seres zu ihm: Wenn
    Mardochai, vor dem du zu fallen angefangen hast, von dem Samen der Juden ist,
    so vermagst du nichts wider ihn, sondern du wirst gänzlich vor ihm fallen!'
  eng-JPS: 'And Haman recounted unto Zeresh his wife and all his friends every thing
    that had befallen him. Then said his wise men and Zeresh his wife unto him: ''If
    Mordecai, before whom thou hast begun to fall, be of the seed of the Jews, thou
    shalt not prevail against him, but shalt surely fall before him.'''
  srp-1865: 'I pripovjedi Aman Seresi ženi svojoj i svijem prijateljima svojim sve
    što mu se dogodi. Tada mu rekoše mudarci njegovi i Seresa žena njegova: kad je
    od Judejskoga sjemena Mardohej pred kojim si poèeo padati, neæeš mu odoljeti,
    nego æeš pasti pred njim.'
  lug-lug: n’ategeeza Zeresi mukazi we ne mikwano gye bonna byonna ebimutuuseeko.
    Awo abamuwa amagezi ne mukazi we Zeresi ne bamugamba nti, “Engeri Moluddekaayi
    gw’otanulidde okugwa mu maaso ge, nga bw’ava mu ggwanga ly’Abayudaaya, tojja kumusinga,
    era tolirema kuzikirira mu maaso ge.”
  heb-heb: ויספר המן לזרש אשתו ולכל אהביו את כל אשר קרהו ויאמרו לו חכמיו וזרש אשתו
    אם מזרע היהודים מרדכי אשר החלות לנפל לפניו לא תוכל לו כי נפול תפול לפניו׃
  ben-IRV: আর হামন নিজের স্ত্রী সেরশকে ও সমস্ত বন্ধুকে নিজের সম্মন্ধে সব ঘটনার কথা
    বলল; তাতে তার জ্ঞানীলোকেরা ও তার স্ত্রী সেরশ তাকে বলল, “যার সামনে তোমার এই পতনের
    শুরু হল, সেই মর্দখয় যদি যিহূদী বংশীয় লোক হয়, তবে তুমি তাকে জয় করতে পারবে না,
    বরং তোমার সামনে তার নিশ্চয়ই পতন হবে।”
  pan-pan: ਤਦ ਹਾਮਾਨ ਨੇ ਆਪਣੀ ਪਤਨੀ ਜ਼ਰਸ਼ ਅਤੇ ਆਪਣੇ ਸਾਰੇ ਮਿੱਤਰਾਂ ਨੂੰ ਉਹ ਸਭ ਕੁਝ ਦੱਸਿਆ ਜੋ
    ਉਸ ਦੇ ਨਾਲ ਬੀਤਿਆ ਸੀ। ਤਦ ਉਸ ਦੇ ਬੁੱਧਵਾਨ ਮਿੱਤਰਾਂ ਅਤੇ ਉਸ ਦੀ ਪਤਨੀ ਜਰਸ਼ ਨੇ ਉਸ ਨੂੰ ਕਿਹਾ,
    “ਜੇਕਰ ਮਾਰਦਕਈ ਜਿਸ ਨੂੰ ਤੂੰ ਨੀਵਾਂ ਵਿਖਾਉਣਾ ਚਾਹੁੰਦਾ ਹੈ, ਯਹੂਦੀਆਂ ਦੇ ਵੰਸ਼ ਵਿੱਚੋਂ ਹੈ,
    ਤਾਂ ਤੂੰ ਉਸ ਨੂੰ ਜਿੱਤ ਨਹੀਂ ਸਕਦਾ ਪਰ ਤੂੰ ਜ਼ਰੂਰ ਉਸ ਦੇ ਅੱਗੇ ਨੀਵਾਂ ਕੀਤਾ ਜਾਵੇਂਗਾ।”
  mya-JVB: မိမိ ၌ဖြစ် လေသမျှ ကို မယား ဇေရက် နှင့် အဆွေ ခင်ပွန်းရှိသမျှ တို့အား ကြားပြော
    လေ၏။ မယား ဇေရက် နှင့် ဟာမန် ၏ အဆွေပညာရှိ တို့ကလည်း ၊ ကိုယ်တော်ရှုံး စ ရှိသော မော်ဒကဲ
    သည်၊ ယုဒ အမျိုး မှန်လျှင် ၊ ကိုယ်တော် သည် သူ့ ကို မ နိုင်။။ သူ့ ရှေ့ မှာ ဧကန်
    အမှန်ရှုံး ရမည် ဟု ပြန်ပြော ကြ၏။
  tbg-tbg: vuru nai naata Seresiravata nai tontinavuvata vi haikava vi haikava qovaraiqurara
    tiva nimura. Hamaaniva minti tumanta vinavuka tiha, Oho, Motekaiva Iutaa vatanaa
    vaiintivano vairara tiro, viva uritarakero vairara are vatainiqama vinarave. Viva
    mintiakero vaiharo ai aatara kairara are ekaarama vatainiqama vinarave, tura.
  hmo-hmo: Hamana ese iena adavana Serese bona iena turana ibounai be ia dekenai idia
    vara gaudia ia hamaoroa. Vadaeni iena aonega taudia bona iena adavana Serese ese
    Hamana idia hamaoroa, idia gwau, “Inai Morodekai, oiemu siahu ia ese ia hamaragia
    noho tauna, bema ia be Iuda tauna, ia ese oi do ia halusia momokani. Oi ese oi
    koua diba lasi.”
  urd-urd: और हामान ने अपनी बीवी ज़रिश और अपने सब दोस्तों को एक एक बात जो उस पर गुज़री
    थी बताई। तब उसके दानिशमन्दों और उसकी बीवी ज़रिश ने उससे कहा, “अगर मर्दकै, जिसके
    आगे तू पस्त होने लगा है, यहूदी नसल में से है तो तू उस पर ग़ालिब न होगा, बल्कि
    उसके आगे ज़रूर पस्त होता जाएगा।”
  rus-SYN: 'И пересказал Аман Зереши, жене своей, и всем друзьям своим все, что случилось
    с ним. И сказали ему мудрецы его и Зерешь, жена его: если из племени Иудеев Мардохей,
    из-за которого ты начал падать, то не пересилишь его, а наверно падешь пред ним.'
  bqc-SIM: 'À yã́ pↄ́ a le dàu a sìu a na Zɛlɛsiɛ ń a gbɛ̃naↄ píi. Ɔ̃ aà lɛdamadepiↄ
    ń Zɛlɛsio òɛ̀: Lá Maadose pↄ́ ńlɛ gↄ̃ kpɛɛ aà yã́ musupiá Yuda buiɛ, ńyↄ̃
    aà fↄ̃ lↄo, ńyↄ̃ↄ kɛ̃́sãaàzi ǹyↄ̃ gɛɛ.'
  tcz-CHONGTHU: Haman in thilsoh hochu ajinule aloi agolho aseipeh phat in ama thumop
    a pang miching hole ajinu chun asei tai, “Tunia najumso pa Mordecai hi pen danna
    Judate ahijeh'in amadouna natoh gonhi lolhing joupon nate. Ama nakidoupi jomleh
    nathilo ding ahibouve” atipeh taove.
  mar-mar: आपली पत्नी जेरेश आणि आपले सगळे मित्र यांना त्याने जे जे झाले ते सगळे सांगितले,
    हामानाची पत्नी आणि त्यास सल्ला देणारे बुद्धीमान मित्र त्यास म्हणाले “मर्दखय यहूदी
    असेल तर त्याच्यावर तुमचे वर्चस्व होणे शक्य नाही. पण त्याच्यापुढे तुमचा अध:पात
    खचीतच होणार.”
  qub-qub: 'Chayaycur imano cashantapis willaparan warminta y amïguncunata. Chaura
    paycuna niran: «Chay Mardoqueopa ñaupancho munayniynajmi ricacushcanqui. Payga
    Israel runami. Cananga manami imanöpapis binsinquipächu. Quiquiquimi mana alliman
    chayanquipaj.»'
  bqp-bqp: 'À yã kũ à a le bàba a nanↄ Zɛrɛsinɛ kũ a gbɛ̃nnanↄ ń pínki. Akũ a
    lɛ́dammarii pìnↄ kũ Zɛrɛsio pìnɛ: Zaakũ Mↄdekai kũ n gↄ̃ kpɛ a yãi pì bi Yuda
    burimɛ, ĩni a fↄ̃ doro, ĩnigↄ̃ kĩai ǹgↄ̃ gɛ́mɛ.'
  hat-hat: 'Li rakonte madanm li ak tout zanmi l'' yo tou sa ki te rive l''. Lèfini,
    Zerès, madanm li, ak zanmi l'' yo ki te gen bon konprann di l'' konsa: -Si Madoche
    se yon jwif vre, koulye a ou p''ap ka fè l'' anyen. Ou konmanse pèdi pye devan
    l''. Ou mèt sèten se li k''ap kraze ou.'
  eng-BSB: Haman told his wife Zeresh and all his friends everything that had happened.
    His advisers and his wife Zeresh said to him, “Since Mordecai, before whom your
    downfall has begun, is Jewish, you will not prevail against him—for surely you
    will fall before him.”
  eng-WEBPB: Haman recounted to Zeresh his wife and all his friends everything that
    had happened to him. Then his wise men and Zeresh his wife said to him, “If Mordecai,
    before whom you have begun to fall, is of Jewish descent, you will not prevail
    against him, but you will surely fall before him.”
  kbq-kbq: Hagi Hamani'a maka zama agrite'ma fore'ma hia zamofo nanekea rone'aramine
    nenaro Zeresinena ome zamasami'ne. Higeno nenaro'ene knare antahi'zama nemiza
    vahe'mo'za amanage hu'za asami'naze, azeri havizama nehana ne' Modekaia'a Jiu
    nekino agri'ma ahe kema retro'ma nehana zamo'a eri'zana e'origosie. Hagi kagri
    kazeri haviza hugahie.
  nhe-BL: 'Huan nopona quinpohuili isihua, Zeres, huan ihuampoyohua nochi tlen quipanotoya,
    huan inijuanti quiilhuijque: ―Intla Mardoqueo se israelita tlacatl, huan ya pejtoc
    titlatzintla huetzi iixpa, huajca ax huelis tijchihuilis tlen fiero tijsencajtoc.
    Huan intla tijchihuas, timiquis.'
  bus-bus: 'À yã kɛ̀ a lee tↄ̃kɛ̃̀ a naↄ̃ Zɛrɛsinɛ kↄ̃n a gbɛ̃nnanↄ ń píngi. Ben
    à lɛ́dammari pìnↄ kↄ̃n Zɛrɛsio bènɛ: Zaakɛ Mↄdekai kɛ̀ nɛ́ɛ kɛ̃sãazi pì nɛ́ Yuda
    boriimɛ, nɛ́ à fↄ̃ dↄro, eégↄ̃ gbãaa bleemmamɛ.'
  gub-BL: Umume'u uzeupe uzeapo ma'e kwer wemireko pe, umyrypar wanupe no. Na'e hemireko
    a'e, imyrypar ma'e kwaw katu har a'e wà no. Uze'eg nezewe izupe wà kury. — Erezypyrog
    nezeityk kar pà Monekaz pe. Wiko Zutew romo a'e. Nereityk pixik kwaw nehe. Erezeityk
    kar putar izupe ne nehe, i'i izupe wà.
  eng-DRA: 'And he told Zares his wife, and his friends, all that had befallen him.
    And the wise men whom he had in counsel, and his wife answered him: If Mardochai
    be of the seed of the Jews, before whom thou hast begun to fall, thou canst not
    resist him, but thou shalt fall in his sight.'
