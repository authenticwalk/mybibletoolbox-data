    aeka oꞌagasegananageka alagikeꞌmo asagauka aigane, huꞌa ha paiꞌnae.
  mps-mps: Tama agai aga webolo, me te aga abagi dede dabe dalibolo te agaba pedelali
    sę po tigidali wali. Tialima, we Seres dali, te abagi dede augwali daligo te
    kolesaga hauwa koneai elaluai, augwaligo te tiwai po agabolo wali, “Megi da, nago
    bomo me nogi elaluali te hagayu, tama Mordekaigo nage aiyaba elalualio. Aga te
    Juda bidi da, tama nago aga sunumi paniabo usu meni yaibao. Te nage doloyu naga
    yaibao.” Te po wai dao.
  tpi-tpi: Na em i tokim meri wantaim ol pren bilong en long olgeta samting i bin
    kamap long em. Orait meri wantaim ol dispela pren i gat planti save, ol i tokim
    em olsem, “Nau strong na namba bilong yu i laik lus na Mordekai i laik winim yu.
    Em i man bilong Juda, na yu no gat rot bilong pasim em. Bai yu bagarap tasol.”
  dan-1931: 'Og Haman fortalte sin Hustru Zeresj og alle sine Venner alt, hvad der
    var hændet ham. Da sagde hans Venner og hans Hustru Zeresj til ham: Hvis Mordokaj,
