  kan-OKCV: ಆಗ ಹಾಮಾನನು ತನ್ನ ಹೆಂಡತಿಯಾದ ಜೆರೆಷಳಿಗೂ ತನ್ನ ಸಮಸ್ತ ಸ್ನೇಹಿತರಿಗೂ ತನಗೆ ಆದದ್ದನ್ನೆಲ್ಲಾ
    ವಿವರವಾಗಿ ಹೇಳಿದನು. ಆಗ ಅವನ ಸಲಹೆಗಾರರೂ ಹೆಂಡತಿಯಾದ ಜೆರೆಷಳೂ ಅವನಿಗೆ, “ಯಾವನ ಮುಂದೆ ನಿನ್ನ
