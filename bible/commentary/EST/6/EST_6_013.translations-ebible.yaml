  msy-2020: Egha a uan amuim ko namakaba bizir a bativizibar gun bar me mɨkeme. An
    amuim ko an namakar fofozir avɨriba itiba, me kamaghɨn a mɨgei, “Datɨrɨghɨn nɨn
    ziam ko gavgavim Mordekai nɨ dama a iniasa. A Judan gumazim, nɨ anebɨnsɨ damuva
    avegham. A nɨ dɨkabɨragh nɨ agɨvagham. Eghtɨ nɨ puram an guraghav ikiam.”
  dop-dop: 'Ḿpʋ́ɣʋ́ ɩ kɛɛsɑ ɩ ɑlʋ Sɛlɛɛsɩ nɑ ɩ lɑɣɑtʋ tɑsǝlɑɑ tǝnɑɣɑ mpi pǝ mɑɣɑnɑ-ɩ
    tɔ. Ɩlɛnɑ pɛlɛ pɑ́ tɔmɩ-ɩ sɩ: Mɑɑtosee wei ɩ ɩsɛntɑɑ pǝ sʋʋ-ŋ tisuɣu kɛ ɩsǝntɔ
    tɔ, ɩ kɛ́ Yutɑ tʋ kɛ́. N kɑɑ kpɑɣɑ pʋlʋɣʋ ɩ tɔɔ, n kpisɑɑ kɛ́.'
  azb-azb: 'O, arvadı Zereşə və dostlarına başına gələn bütün əhvalatları danışdı.
    Müdrik məsləhətçiləri ilə arvadı Zereş ona dedi: «Qarşısında mövqeyini əldən verdiyin
    Mordokay Yəhudi soyundandırsa, ona gücün çatmaz, mütləq qarşısında məhv olacaqsan».'
  eng-DBY: And Haman recounted to Zeresh his wife and to all his friends all that
    had befallen him. Then said his wise men and Zeresh his wife to him, If Mordecai
    be of the seed of the Jews, before whom thou hast begun to fall, thou shalt not
    prevail against him, but wilt certainly fall before him.
  hin-2017: हामान ने अपनी पत्नी जेरेश और अपने सब मित्रों से सब कुछ जो उस पर बीता था
