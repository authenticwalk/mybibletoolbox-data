  mdy-ETH: ዒኢካ ዴንዳዖ ዒዛኮ ማቾና ላጎናም ዒዛይዳ ማዺንቴ ቦርሲሳ ባኮ ቢያ ኬኤዜኔ፤ ዒዛኮ ማቾንታ ጪንጮ ማዔ ዒዛ ዞራ
