    जिसे तू नीचा दिखाना चाहता है, यदि वह यहूदियों के वंश में का है, तो तू उस पर प्रबल
    न होने पाएगा उससे पूरी रीति नीचा हो जाएगा।”
  wol-KYG: 'Ba mu ko defee Aman nettali Seres jabaram ak ay xaritam la ko dal lépp.
