    അവനോട് തീർച്ചയായും തോറ്റുപോകുംഎന്ന് പറഞ്ഞു.'
  urd-GVR: Us ne apnī bīwī Zarish aur apne dostoṅ ko sab kuchh sunāyā jo us ke sāth
