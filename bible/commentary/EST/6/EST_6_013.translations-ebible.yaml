  twi-ASANTE: Ɛberɛ a Haman bɔɔ ne yere Seres ne ne nnamfonom nyinaa amaneɛ no, wɔkaa
    sɛ, “Esiane sɛ Mordekai a ɔguu wʼanim ase yi yɛ Yudani enti, nhyehyɛeɛ biara a
    wobɛyɛ atia no no renyɛ yie. Sɛ wotoa so tia no a, ɛbɛkɔ no bɔne ama wo.”
  eng-WEBU: Haman recounted to Zeresh his wife and all his friends everything that
    had happened to him. Then his wise men and Zeresh his wife said to him, “If Mordecai,
    before whom you have begun to fall, is of Jewish descent, you will not prevail
    against him, but you will surely fall before him.”
  wal-wal: Biidi bana gakkidabaa ubbaa ba keettaayee Zereeshissinne ba laggetussi
    yootiis. Yootin eti a, “A sinttan neeni kauyyanau doommido ha bitanee, Marddikiyoosi,
    Aihuda asa gidikko, ne aara eqettada, a xoonanau mulekka danddayakka; tumuppe
    i nena xoonana” yaagidosona.
  tgk-tgk: 'Дар хона воқеаи бо вай рӯйдодаро ба занаш — Зареш ва дӯстонаш нақл кард.
    Сипас занаш бо он дӯстони хирадмандаш ба ӯ гуфтанд: «Азбаски Мордахай, ки бар
    вай дигар қудрат надорӣ, яҳудӣ аст, бар зидди ӯ истодагарӣ карда наметавонӣ. Ту,
    бешубҳа, шикаст хоҳӣ хӯрд!»'
  spa-PDDPT: 'Amán contó todo lo que le sucedió a su esposa Zeres y a todos sus amigos.
    Entonces sus atinados amigos y su esposa Zeres le dijeron: Si Mardoqueo, ante
    quien comenzaste a caer, es de la descendencia de los judíos, no prevalecerás
    contra él. Ciertamente caerás ante él.'
  gun-gun: 'Ha''e gui ma gua''yxy Zeres pe omombe''u oiko va''ekue ha''e javi, oirũ
    kuery pe guive. Ha''e ramo irũ kuery hi''aranduve va''e ta''yxy Zeres reve aipoe''i
    okuapy ixupe: — Ha''e gui ma Mordecai renonde nemo''yvyĩ''ia ma. Judeu kuery regua
    oiko ramo nandepo''akai ''rã hexe. Ha''e rami ''rãgue py anhetẽ henonde py nemo''yvyĩ''i
    ete ''rã — he''i.'
  agu-BL: 'Yi topone''n xe ca''l nintzun taltz scyetz yi e'' tamiw tu yi txkel yi
    mbi cu''n bajij. Yi quibital nintzun cyaltz: —Yi ko ya''tz mbajij, jun cu''n yol,
    quil xcye'' tan biyle''n Mardoqueo, na i'' jun judiy, nin jun cu''n xcyek i''
    tan apo''tze''n na ja wi''t el chan atx''ix ta''n, che''ch.'
  ilo-ULB: Imbaga ni Haman kenni Zeres nga asawana ken kadagiti amin a gagayyemna
    ti amin a napasamak kenkuana. Ket kinuna dagiti lallaki a mabigbigbig gapu iti
    kinasiribda ken ni Zeres nga asawana kenkuana, “No ni Mardokeo a nakarugiam a
    matnag ket Judio, saanmo isuna nga abaken, ngem awan duadua a matnagkanto iti
    sangoananna.
  kpg-kpg: Mee ga hagi anga gi dono lodo mo ono ehoo huogodoo nia mee huogodoo ala
    ne hai ang gi deia. Gei di lodo o maa mo nia hoo o maa ga helekai gi mee, “Goe
    gu daamada gu hogoohi o mogobuna i Mordecai. Mee tangada o Jew, gei goe e deemee
    di maaloo i mee. Mee ga mada maaloo i di goe.”
  uig-ARA: 'ھامان خوتۇنى زەرەشكە ۋە بارلىق دوست-ئاغىنىلىرىگە بېشىغا كەلگەنلىرىنىڭ
    ھەممىسىنى ئېيتىپ بەردى. ئاندىن ئۇنىڭ دانىشمەنلىرى بىلەن خوتۇنى زەرەش بۇنى ئاڭلاپ
    ئۇنىڭغا: ــ موردىكاينىڭ ئالدىدا يېڭىلىشقا باشلاپتىلا؛ ئۇ ئەگەر يەھۇدىيلارنىڭ نەسلىدىن
    بولسا، ئۇنى يېڭەلمەيلا، ئەكسىچە سۆزسىز ئۇنىڭ ئالدىدا مەغلۇپ بولىدىلا، دېيىشتى.'
  sus-sus: Haman to na birin fala a xa ginɛ Sɛrɛsi nun a dɛfanbooree bɛ, e naxa a
    yaabi, «Xa yi Morodekayi, Yuwifi bɔnsɔɛ na a ra, i mu nɔma tide a kanke. I fama
    nɛ i yɛtɛ xun nakanade tun!»
  pon-2006: E ahpw koasoiaiong eh pwoudo oh kompoakepah ko mehkoaros me wiawihiongehr.
    Liho oh kompoakepah ko ahpw ndaiong, “Met omwi manaman tikitiklahr pahn Mordekai.
    Ih mehn Suhs men, ke ahpw sohte kak powehdi. E uhdahn pahn poweikomwihdi.”
  ksd-ksd: 'Ma Aman i ga ve Seres kana taulai ma ra umana talaina par ta ra lavur
    magit i ga tadav ia. Ma kana umana tena kabinana ma Seres kana taulai dia ga biti
    tana: Ona Mordekai, nina u ga papait na bura ta ra luaina matana, ia ra tutana
    Iudaia, i dekdek upi una uvia pa ia, una bura ka ta ra luaina matana.'
  tur-YTC: Haman karısı Zereş'e ve bütün dostlarına başına gelen her şeyi anlattı.
    Sonra bilge adamları ve karısı Zereş ona, “Önünde düşmeye başladığın Mordekay
    Yahudi soyundansa, ona karşı koyamazsın, ama önünde kesinlikle düşeceksin” dediler.
  ind-AYT: Haman menceritakan kepada Zeresh, istrinya, dan semua temannya, segala
    sesuatu yang dialaminya. Orang-orangnya yang bijaksana dan Zeresh, istrinya, berkata
    kepadanya, “Jika Mordekhai, orang Yahudi itu, yang di hadapannya engkau sudah
    mulai jatuh, engkau tidak akan sanggup melawannya. Engkau pasti akan benar-benar
    jatuh di hadapannya.”
  nya-nya: Hamani anawuza Zeresi mkazi wake ndi abwenzi ake onse zonse zinamuchitikira.
    Anthu ake anzeru ndi mkazi wake Zeresi anamuwuza kuti, “Popeza kuti Mordekai ndi
    Myuda amene mwayamba kale kugonja pamaso pake, ndiye kuti palibe chimene mungachitepo.
    Mudzagwa ndithu pamaso pake.”
  kyg-kyg: Unoꞌaeꞌmo aꞌamo Selesiꞌe muki ao vayaꞌefeꞌmo agaetegamo muki afole aiꞌniya
