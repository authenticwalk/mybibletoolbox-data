  bjr-bjr: Oonureenoo mifa moo anaasee faqa narí aqoondiuqa faqa aiqama ainaina minaki
    kambiqoonara qimanniminau. Mi anaaseefa faqa mi aqoondisa faqa irirana firaana
    faqaasa maridaqa misa mina maaqi qimasee qimamiqau. Maqee ani afeeka faqa ani
    auqu faqa quminanoo Moodeekaifa ani uriaaqaranoo. Mifa Yuda maqannaafa marinara
    anee sia mina aana titara aana maridanoo, anee ummaara kai mareennaranoo.
  eng-YLT: and Haman recounteth to Zeresh his wife, and to all his friends, all that
    hath met him, and his wise men say to him, and Zeresh his wife, 'If Mordecai [is]
    of the seed of the Jews, before whom thou hast begun to fall, thou art not able
    for him, but dost certainly fall before him.'
  eng-WYC-2017: And he told to Zeresh, his wife, and to his friends all things that
    had befallen to him. To whom the wise men, which he had in counsel, and his wife,
