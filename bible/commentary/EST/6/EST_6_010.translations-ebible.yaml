verse: EST.006.010
translations:
  mal-C: 'രാജാവ് ഹാമാനോടു കൽപ്പിച്ചു: “വേഗം നീ പോയി, പറഞ്ഞതുപോലെ രാജവസ്ത്രവും കുതിരയും
    കൊണ്ടുവന്ന് രാജകവാടത്തിൽ ഇരിക്കുന്ന മൊർദെഖായി എന്ന യെഹൂദന് ഇതെല്ലാം ചെയ്യുക. നീ
    പറഞ്ഞതിൽ ഒരു കുറവും വരുത്തരുത്.”'
  deu-TKW: 'Da sprach der König zu Haman: Hole eilends das Gewand und das Roß, so
    wie du gesagt hast, und thue so mit dem Juden Mardachai, der im Thore des Königs
    sitzt; unterlasse nichts von alledem, was du gesagt hast!'
  lin-lin: 'Mokonzi alobaki na Amani : — Kende noki koluka nzambala mpe mpunda ndenge
    olobi, mpe sala yango mpo na Moyuda Maridoshe oyo asalaka mosala na ye na ekuke
    ya mokonzi. Kati na makambo nyonso oyo osili koloba, kotika ata eloko moko te.'
  eng-LSV: And the king says to Haman, “Hurry, take the clothing and the horse, as
    you have spoken, and do so to Mordecai the Jew, who is sitting in the gate of
    the king; there does not fall a thing of all that you have spoken.”
  eng-GNV: 'Then the King said to Haman, Make haste, take the rayment and the horse
    as thou hast said, and doe so vnto Mordecai the Iewe, that sitteth at the Kings
    gate: let nothing fayle of all that thou hast spoken.'
  eng-WEBSTER: 'Then the king said to Haman, Make haste, and take the apparel and
    the horse, as thou hast said, and do even so to Mordecai the Jew, that sitteth
    at the king''s gate: let nothing fail of all that thou hast spoken.'
  nhw-BL: 'Huajca nopa tlanahuatijquetl quiilhui Amán: ―Cualtitoc, xiisihui huan xijcui
    nopantzajcayo catli huehueyac huan nocahuayo quen tiquijtojtoc, huan nochi ya
    inon xijchihua ica nopa israelita Mardoqueo catli mosehuía nopuertajteno. Amo
    xiquelcahua niyon se tlamantli catli tiquijtojtoc.'
  swh-ONEN: Mfalme akamwamuru Hamani, “Nenda mara moja, chukua joho na farasi na ufanye
    kama vile ulivyopendekeza kwa Mordekai Myahudi, akaaye langoni mwa mfalme. Usipuuze
    kufanya kitu chochote ulichoshauri.”
  bba-bba: Yerɑ sinɑ boko u Hɑmɑni sɔ̃ɔwɑ u nɛɛ, tɛ̃, ɑ seewo ɑ yɑ̃ɑ ni kɑ dumɑ ye
    suɑ kpɑ ɑ Yuu wi kuɑ nɡe mɛ ɑ ɡeruɑ mi. Bɑɑ yen ɡɑ̃ɑ piibu ɑ ku rɑ duɑri. U wɑ̃ɑ
    sinɑ kpɑɑ kɔnnɔwɔ u sɔmburu mɔ̀ mi.
  eng-KJVCPB: 'Then the king said to Haman, Make haste, and take the apparel and the
    horse, as thou hast said, and do even so to Mordecai the Jew, that sitteth at
    the king’s gate: let nothing fail of all that thou hast spoken.'
  luo-luo: Ruoth nochiko Haman kowacho niya, “Dhi piyo.” Kaw law gi faras mondo itim
    duto misewacho ne Modekai ma ja-Yahudi, mabetga e dhoranga ruoth. Kik iwe kata
    mana gimoro achiel kuom gik ma isewacho.
  meu-meu: Bena hanua pavapavana ese Hamana e hamaoroa, eto, A kara haraḡa, dabua
    bona hosi avabidia, emu hereva heḡereḡerena; bena Morodekai, tau Iuda, hanua pavapavana
    ena ikoukou ai e helaimu tauna, na unu ba kara henia toma. Vada o herevalai ḡaudia
    ta basio reaia.
  npi-ULB: तब राजाले हामानलाई भने, “छिटो गर, तिमीले भनेझैँ पोशाक र घोडा लिएर आऊ, अनि
    राजाको ढाकामा बस्‍ने यहूदी मोर्दकैलाई यसै गर । तिमीले भनेका एउटै कुरा गर्न पनि
    नचुक ।”
  yor-yor: Ọba pàṣẹ fún Hamani pé, “Lọ lẹ́sẹ̀kan náà. Mú aṣọ náà àti ẹṣin kí o sì
    ṣe gẹ́gẹ́ bí o ṣe sọ fún Mordekai ará a Júù, ẹni tí ó jókòó sí ẹnu-ọ̀nà ọba. Má
    ṣe fi ohunkóhun sílẹ̀ nínú ohun tí o ti yàn.”
  ind-ind: Jawab raja kepada Haman, “Bagus! Cepat, ambillah pakaian dan kuda itu dan
    berikanlah segala penghormatan itu kepada Mordekai, orang Yahudi itu. Perbuatlah
    seperti yang baru saja engkau katakan, tanpa mengurangi satu pun. Engkau dapat
    menjumpai Mordekai sedang duduk di depan pintu gerbang istana.”
  pes-OPCB: 'پادشاه به هامان فرمود: «ردا و اسب را هر چه زودتر آماده کن و هر چه گفتی
    با تمام جزئیاتش برای مردخای یهودی که در دربار خدمت می‌کند انجام بده.»'
  tgl-ULB: Pagkatapos sinabi ng hari kay Haman, “Magmadali, kunin mo ang mga balabal
    at ang kabayo, gaya ng iyong sinabi, at gawin mo iyon kay Mordecai na Judio na
    nakaupo sa tarangkahan ng hari. Huwag mabigo sa isa mang bagay na iyong sinabi.”
  hui-hui: Hamanahanda bi o layagoni hale hai howa kini ibugua ladai bialu lalu, Í̠na
    abaleore gerai puwa nogo hosibi haru halu agabi mo yalu ibuwa i̱naga biabe biahaga
    Modegai mo mibe. Yu agali ogoni ibu i̱ anda haraba panga kawareni biabe bialu
    hagago ibu timbuni helo mo yaraga halu mbirale bibahendeore áyu i̱na o larugonidagua
    ibuhondo biai habe, lene.
  mya-mya: ထို​အ​ခါ​မင်း​ကြီး​သည်​ဟာ​မန်​အား``အ​ဝတ် တန်​ဆာ​နှင့်​မြင်း​တော်​ကို​အ​မြန်​ယူ​၍​ယု​ဒ
    အ​မျိုး​သား​မော်​ဒ​ကဲ​အား​ဂုဏ်​ပြု​ချီး​မြှင့် လော့။ သင်​ပြော​သ​မျှ​အ​တိုင်း​ပြု​လော့။
    သူ သည်​နန်း​တော်​အ​ဝင်​ဝ​တွင်​ထိုင်​လျက်​နေ သည်​ကို​သင်​တွေ့​ရှိ​လိမ့်​မည်'' ဟု​မိန့်​တော်
    မူ​၏။
  bod-N: དེ་ནས་རྒྱལ་པོས་ཧ་མཱན་ལ། ཁྱོད་ཀྱིས་སྨྲས་པའི་གཏམ་བཞིན་དུ། ན་བཟའ་ཁྱེར་ནས་ཆིབས་ཆེན་ཁྲིད་དེ་རྒྱལ་པོའི་མཁར་སྒོར་སྡོད་པའི་ཡ་ཧུ་དཱ་པ་མོར་དོ་ཀཱ་ཨི་ལ་མྱུར་དུ་སྒྲུབས་ཤིག
    ཁྱོད་ཀྱིས་སྨྲས་པའི་ཚིག་ཀུན་ལས་ཆད་ལུས་གཅིག་ཀྱང་ཡོད་མི་ཆོག་ཅེས་གསུངས་པས།
  sna-sna: Mambo akarayira Hamani achiti, “Enda nokukurumidza, utore nguo nebhiza
    uitire Modhekai muJudha, sezvawareva, uyo anogara pasuo ramambo. Usambosiya kana
    chinhu chimwe chezvawareva.”
  spa-BLM: 'Entonces el rey dijo a Amán: “Apresúrate a tomar la ropa y el caballo,
    como has dicho, y hazlo por el judío Mardoqueo, que se sienta a la puerta del
    rey. Que no falte nada de todo lo que has dicho”.'
  cac-cac: 'Ix lajvi chi'', ix yalan vin̈ rey chi'' d''a vin̈aj Amán chi'' icha tic:
    —Ixic d''a elan̈chamel, ic''b''at c''apac in pichul chi'' yed'' noc'' in chej
    chi'', icha val ix aj alan chi'', icha val chi'' tzutej a b''oan vin̈aj Mardoqueo
    vin̈ israel, aton vin̈ c''ojanem d''a sti'' in palacio tic. Malajocab'' junoc
    tas ix al chi'' to max a c''ulej, xchi vin̈.'
  swh-ULB: Kisha mfalme akamwambia, Hamani “fanya hima, mvike Modekai nguo na umpandishe
    kwenye farasi, na lisipungue hata jambo moja katika hayo uliyo yasema.”
  bel-bel: 'І сказаў цар Аману: зараз жа вазьмі вопратку і каня, як ты сказаў, і зрабі
    гэта Мардахэю Юдэю, які сядзіць каля царскае брамы; нічога не прапусьці з таго,
    што ты казаў.'
  deu-ELBBK: 'Da sprach der König zu Haman: Eile, nimm das Kleid und das Pferd, wie
    du gesagt hast, und tu so mit Mordokai, dem Juden, der im Tor des Königs sitzt;
    lass nichts ausfallen von allem, was du gesagt hast.'
  mbb-OT: Nekeuyun dutun haazà is hadì ne ke sikandin diyà te ki Haman te, “Iyan ku
    sikew ibpevaal keniyan te nekaǥi nu, ne gègaani nu veyai sikan is bisti he ibivisti
    ku wey sikan is kudè ku ne sumalà is nekaǥi nu ne iyan ul-ulaha nu ziyà te Judio
    he si Mordecai he ebpimpinuu ziyà te pultahan kayi te turuǥan. Ne purungi nu tumana
    sikan is nekaǥi nu.”
  mal-2015: 'രാജാവു ഹാമാനോടു: നീ വേഗം ചെന്നുവസ്ത്രവും കുതിരയും നീ പറഞ്ഞതുപോലെ കൊണ്ടുവന്നു
    രാജാവിന്റെ വാതില്ക്കൽ ഇരിക്കുന്ന യെഹൂദനായ മൊർദ്ദെഖായിക്കു അങ്ങനെയൊക്കെയും ചെയ്ക;
    നീ പറഞ്ഞതിൽ ഒന്നും കുറെച്ചുകളയരുതു എന്നു കല്പിച്ചു.'
  rmc-rmc: 'Akor phenďa o kraľis le Hamanoske: „An takoj o ruchos the le grajes, pal
    savo vakerehas, a avke de pačiv le Židos le Mordekaj, savo bešel paš e brana.
    Ma muk avri ňič olestar, so phenďal!“'
  nlg-nlg: Mana vunaghi haba te ghaghua vania Haman, “E to'o uto ngangata! Ko mina
    tua mo ko holaa nigua na pupulu daro maia nigua na horse, mo ko goni taonighi
    te vaghaa to bosai tua vania Mordecai na tinoni ni Jew, agaia te sopou tana mataula
    haghena na pilupilu ni vale sulegu. Ko bei taho gea na goniani na lei totobo to
    padalaghinighi!”
  pes-OPV: 'آنگاه پادشاه به هامان فرمود: «آن لباس واسب را چنانکه گفتی به تعجیل بگیر
    و با مردخای یهود که در دروازه پادشاه نشسته است، چنین معمول دار و از هرچه گفتی
    چیزی کم نشود.»'
  ron-1924: 'Ымпэратул й-а зис луй Хаман: „Я ындатэ хайна ши калул, кум ай зис, ши
    фэ аша иудеулуй Мардохеу, каре шаде ла поарта ымпэратулуй. Ну лэса нефэкут нимик
    дин че ай спус.”'
  ben-OBCV: রাজা হামনকে আদেশ দিলেন, “তুমি এখনই গিয়ে রাজপোশাক এবং ঘোড়া নিয়ে যেমন
    বললে রাজবাড়ির দ্বারে বসা সেই ইহুদি মর্দখয়ের প্রতি তেমনি করো। তুমি যা যা বললে
    তার কোনটাই করতে যেন অবহেলা করা না হয়।”
  lex-lex: 'Noma ray nakot la Haman de niwra: “Demade pleta-plet pa mlia mhu''ru-mhuelam
    la Mordekhai, riy Yahudi de. Mhi''a hya'' honona maka omukot oleka re wa, de yana
    mhuoratdoin hadomdom maka omukot oleka re wa. Muala a rain plalahwanu nor wutga
    kud de. Hota omliernan Mordekhai la''a nhiar liawna gaini de e namtatan reria.”'
  som-som: Markaasaa boqorkii wuxuu Haamaan ku yidhi, Haddaba soo dhaqso, oo waxaad
    soo qaaddaa dharkii iyo faraskii aad sheegtay, oo wixii aad sheegtay oo dhan u
    samee Mordekay oo ah Yuhuudiga fadhiya boqorka iriddiisa; oo wixii aad sheegtay
    oo dhan yaan waxba ka dhinnaan.
  lat-VUC: 'Dixitque ei rex: Festina, et sumpta stola et equo, fac, ut locutus es,
    Mardochæo Judæo, qui sedet ante fores palatii. Cave ne quidquam de his, quæ locutus
    es, prætermittas.'
  eng-ASVBT: 'Then the king said to Haman, Make haste, and take the apparel and the
    horse, as thou hast said, and do even so to Mordecai the Jew, that sitteth at
    the king’s gate: let nothing fail of all that thou hast spoken.'
  ita-1885: 'Allora il re disse ad Haman: Prendi prestamente i vestimenti, e il cavallo,
    come tu hai detto, e fa'' così a Mardocheo, quel Giudeo che siede alla porta del
    re; non tralasciar nulla di tutto ciò che tu hai detto.'
  eng-ULB: Then the king said to Haman, “Hurry, take the robes and the horse, as you
    have said, and do this for Mordecai the Jew who sits at the king's gate. Do not
    fail in a single matter of what you have said.”
  spa-VBL: 'Entonces el rey le dijo a Amán: “¡Bien! ¡Vete! Trae rápidamente las vestiduras
    reales y el caballo, y haz lo que has dicho para el judío Mardoqueo, que está
    sentado a la puerta del palacio. No omitas nada de lo que has mencionado”.'
  fra-_FOB: 'Alors le roi dit à Haman: Hâte-toi, prends le vêtement et le cheval,
    comme tu l''as dit, et fais ainsi à Mardochée, le Juif, qui est assis à la porte
    du roi; n''omets rien de tout ce que tu as dit.'
  mal-mal: 'രാജാവ് ഹാമാനോട്: “നീ വേഗം ചെന്ന് വസ്ത്രവും കുതിരയും നീ പറഞ്ഞതുപോലെ കൊണ്ടുവന്ന്
    രാജാവിന്റെ വാതില്ക്കൽ ഇരിക്കുന്ന യെഹൂദനായ മൊർദെഖായിക്ക് അങ്ങനെയൊക്കെയും ചെയ്ക;
    നീ പറഞ്ഞതിൽ നിന്നും ഒന്നും കുറച്ചുകളയരുത് എന്ന് കല്പിച്ചു.'
  urd-GVR: Aḳhaswerus ne Hāmān se kahā, “Phir jaldī kareṅ, Mardakī Yahūdī shāhī sahan
    ke darwāze ke pās baiṭhā hai. Shāhī libās aur ghoṛā mangwā kar us ke sāth aisā
    hī sulūk kareṅ. Jo bhī karne kā mashwarā āp ne diyā wuhī kuchh kareṅ, aur dhyān
    deṅ ki is meṅ kisī bhī chīz kī kamī na ho!”
  suz-BL: मिनु पिपमी हामान कली “गे इ देंशो खोदेंशो पा फेक्‍तीक नु शारा मुल कना चाक्‍शा,
    लाप्‍चोम बाक्‍ब यहूदी मोरदेकै कली मोदेंशो पावो। इ देंशो का यो मख्राइक्‍थु, पावो”
    दे माइक्‍तु।
  ita-1927: 'Allora il re disse a Haman: “Fa’ presto, e prendi la veste e il cavallo,
    come hai detto, e fa’ a quel modo a Mardocheo, a quel Giudeo che siede alla porta
    del re; e non tralasciar nulla di quello che hai detto”.'
  ckb-ckb: 'پاشا بە هامانی گوت: «بە پەلە بڕۆ هەروەک گوتت جلوبەرگ و ئەسپەکە ببە، هەموو
    ئەو شتانەی پێشنیارت کرد بۆ مۆردەخای جولەکە بیکە، ئەوەی لە دەروازەی پاشا دانیشتووە.
    هیچیان فەرامۆش مەکە لەوەی کە گوتت.»'
  eng-BBE: 'Then the king said to Haman, Go quickly, and take the robes and the horse,
    as you have said, and do even so to Mordecai the Jew, who is seated at the king''s
    doorway: see that you do everything as you have said.'
  kan-OKCV: ಆಗ ಅರಸನು ಹಾಮಾನನಿಗೆ, “ನೀನು ಹೇಳಿದ ಪ್ರಕಾರವೇ ಬೇಗನೆ ಹೋಗಿ ರಾಜವಸ್ತ್ರಗಳನ್ನೂ ಪಟ್ಟದ
    ಕುದುರೆಯನ್ನೂ ತೆಗೆದುಕೊಂಡು ಅರಮನೆಯ ಹೆಬ್ಬಾಗಿಲಲ್ಲಿ ಕುಳಿತಿರುವ ಯೆಹೂದ್ಯನಾದ ಮೊರ್ದೆಕೈಗೆ ಹಾಗೆಯೇ
    ಮಾಡು. ನೀನು ಸಲಹೆಮಾಡಿದ್ದರಲ್ಲಿ ಒಂದನ್ನೂ ಬಿಡದೆ, ಎಲ್ಲವನ್ನೂ ಮಾಡು,” ಎಂದು ಹಾಮಾನನಿಗೆ ಆಜ್ಞಾಪಿಸಿದನು.
  tam-2017: 'அப்பொழுது ராஜா ஆமானை நோக்கி: சீக்கிரமாக நீ சொன்னபடி ஆடையையும் குதிரையையும்
    கொண்டுபோய், ராஜ அரண்மனையின் வாசலில் உட்கார்ந்திருக்கிற யூதனாகிய மொர்தெகாய்க்கு
    அந்தப்படியே செய்; நீ சொன்ன எல்லாவற்றிலும் ஒன்றும் தவறாதபடி பார் என்றான்.'
  spa-RV-1909: 'Entonces el rey dijo á Amán: Date priesa, toma el vestido y el caballo,
    como tú has dicho, y hazlo así con el judío Mardochêo, que se sienta á la puerta
    del rey; no omitas nada de todo lo que has dicho.'
  ron-BTF: 'Atunci împăratul i-a spus lui Haman: Grăbeşte-te şi ia veşmântul şi calul
    precum ai spus, şi fă chiar aşa lui Mardoheu, iudeul, care stă la poarta împăratului;
    să nu lipsească nimic din tot ce ai zis.'
  eng-WEBP: Then the king said to Haman, “Hurry and take the clothing and the horse,
    as you have said, and do this for Mordecai the Jew, who sits at the king’s gate.
    Let nothing fail of all that you have spoken.”
