  pon-2006A: Nanmwarkio eri mahsanihong Aman, “Mwadang wahdo likou ko oh oahso, oh
    wiahda tiahk en kawauwih Mordekai, mehn Suhso. Wiahiong Mordekai mehkoaros me
    ke ndahn. Ke pahn diar Mordekai eh wie mwomwohd nan wasahn pedolong en nan tehnpas
    wet.”
  por-BRBSL: 'Então o rei disse a Haman: “Apresse-se e leve a roupa e o cavalo, como
    você disse, e faça isso por Mordecai, o judeu, que está sentado no portão do rei”.
    Que nada falhe de tudo o que você falou”.'
  eng-OEBUS: Then the king said to Haman, “Make haste and take the garment and the
    horse, as you have said, and do this to Mordecai the Jew, who sits in the king’s
    gate. Omit nothing of all you have said.”
  cth-cth: Hatdawkvah, siangpahrang ni Haman koevah, Na dei e patetlah siangpahrang
    e hni hoi marang lat nateh, siangpahrang e im longkha koe ka tahung e, Judah tami
    Mordekai koevah sak haw, na dei e patetlah buet touh boehai pâhma hanh, telah
    atipouh.
  twi-twi: Ɔhene no ka kyerɛɛ Haman se, “Eye koraa! Ka wo ho kɔfa ahentade no ne me
    pɔnkɔ no, na yɛ sɛnea wopɛ sɛ woyɛ no ma Yudani Mordekai a ɔte ahemfi pon ano
    no. Mma wo werɛ mmfi sɛ wobɛyɛ biribiara a woaka ho asɛm no.”
  hlt-hlt: Te phoeiah manghai loh Haman te, “Na thui bangla pueinak neh marhang te
    tlek lo lamtah manghai vongka ah aka ngol Judah Mordekai ham saii pah. Na thui
    boeih te ol pakhat khaw rhul sak boeh,” a ti nah.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tìi nɑ́kɛ́ Amɑnni kɛ dɔ̀: Mɛcɑ̃ɑ̃ nkɛ́túótɛ́ diyɑɑ̀bòrì nɛ̀
    tɛsɑ̃ntɛ̀ kɛ́ mɛ̀ dɔ̀ɔ̀ Sifu Mɑɑdosee wèè bo tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ towɑɑ̀, ɑ bɑ́ɑ́
    súɔ́ ntìmɑtì ɑ bɛ́i ntì.'
  msy-2020: Ezɨ atrivim akar kam baregha Haman mɨgɨa ghaze, “Bar dera! Nɨ zuamɨra
    mangɨ korotiam ko hoziam inigh, egh ziar ekiam Judabar gumazim Mordekai danɨngigh,
    a gumazir nan dɨpenir tiar akamɨn ingarim. Egh bizir nɨ mɨkemeziba, nɨ bar dar
    amigh.”
  dop-dop: 'Ḿpʋ́ɣʋ́ wulɑʋ tɔmɑ Hɑmɑŋ sɩ: Kpɑɣɑ wontu kɛ nɔɔnɔɔ nɑ kpɑɣɑnʋ, ɩsɩɩ n
    yɔɣɔtɑɑ tɔ. Polo ń lɑ ḿpʋ́ɣʋ́ Yutɑ tʋ Mɑɑtosee, wei ɩ wɛ mɑ tǝmlɛ tɑɑ kɛ́ mɑ nɔnɔɣɔ
    tɛɛ tɔ. Tɑɑ sɔɔ mpi n yɔɣɔtɑɑ tɔ pǝ tɑɑ pʋlʋ.'
  azb-azb: 'Padşah Hamana dedi: «Paltar və atı tez götürüb saray darvazasında vəzifəsi
    olan Yəhudi Mordokaya dediklərinin heç birini əskiltmədən et».'
  eng-DBY: 'And the king said to Haman, Make haste, take the apparel and the horse,
    as thou hast said, and do so to Mordecai the Jew, who sits at the king''s gate:
    let nothing fail of all that thou hast said.'
  hin-2017: राजा ने हामान से कहा, “फुर्ती करके अपने कहने के अनुसार उस वस्त्र और उस
    घोड़े को लेकर, उस यहूदी मोर्दकै से जो राजभवन के फाटक में बैठा करता है, वैसा ही
    कर। जैसा तूने कहा है उसमें कुछ भी कमी होने न पाए।”
  wol-KYG: 'Buur ne Aman: «Doxal jël mbubb meek fas wi, li nga wax rekk, te nga defal
    ko Mardose, Yawut biy toog ca buntu kër buur. Bul bàyyi dara ci mboolem li nga
    wax.»'
  bjr-bjr: Kinna fannoo mi ufana iriseenoo Amannana qimaminoo qinau anee kai kaqi
    oonu qamunna faqa qoosa faqa maraseenana qini saika faiqi Moodeekaina Yuda maqannaa
    fasiqa firaa auqu amia mi fasiqafa qini maaqa kooqiki ainaini marifa maridanoo.
    Aiqama ainaina maqee aneenna qiannandee masee auqaa.
  eng-YLT: And the king saith to Haman, 'Haste, take the clothing and the horse, as
    thou hast spoken, and do so to Mordecai the Jew, who is sitting in the gate of
    the king; there doth not fall a thing of all that thou hast spoken.'
  eng-WYC-2017: And then the king said to Haman, Haste thou thee, and when the king’s
    clothing, and his horse, is taken to thee, do thou, as thou hast spoken, to Mordecai,
    the Jew, that sitteth before the gates of the palace; and be thou ware, that thou
    leave not out, or undone, anything of these, which thou hast now spoken.
  eng-WMBB: Then the king said to Haman, “Hurry and take the clothing and the horse,
    as you have said, and do this for Mordecai the Jew, who sits at the king’s gate.
    Let nothing fail of all that you have spoken.”
  urd-GVH: अख़स्वेरुस ने हामान से कहा, “फिर जल्दी करें, मर्दकी यहूदी शाही सहन के दरवाज़े
    के पास बैठा है। शाही लिबास और घोड़ा मँगवाकर उसके साथ ऐसा ही सुलूक करें। जो भी
    करने का मशवरा आपने दिया वही कुछ करें, और ध्यान दें कि इसमें किसी भी चीज़ की कमी
    न हो!”
  rug-rug: Ke zama sa baṉara koe Hamani, “Ego, tuturei la kamahire, mamu va namanama
    nia sa poko baṉara meke sa hose, mamu vala nia sa vina lavata koe Modekae, sa
    tie Ziu. Mamu tavete vala ni koasa sari doduru binalabala gua sapu balabala ia
    goi. Kote dogoria goi si asa habotu nana pa sasada nuqunuquruana sa vetu baṉara.”
  gaz-gaz: Mootichis akkana jedhee Haamaanin ajaje; “Dafii dhaqii uffataa fi farda
    sana fuudhiitii akkuma jette sana Mordekaayi Yihuudicha karra mootii dura taaʼu
    sanaaf godhi. Waan jette sana keessaa tokko illee hin hambisin.”
  fra-LSG: 'Le roi dit à Haman: Prends tout de suite le vêtement et le cheval, comme
    tu l’as dit, et fais ainsi pour Mardochée, le Juif, qui est assis à la porte du
    roi; ne néglige rien de tout ce que tu as mentionné.'
  yal-yal: Nayi, mangan yi a fala Haman xa, a naxa, “I mafura, i sa dugine tongo e
    nun soona, i yi e ragodo Marodoke ma, na Yahudiyana. I naxan birin falaxi, i yi
    na birin liga Marodoke xa, naxan dɔxi manga banxin so dɛɛn na. I nama ɲinan sese
    ma i naxan birin falaxi.”
  haw-1868: Alaila, olelo mai la ke alii ia Hamana, E wikiwiki oe, e lawe i ka lole,
    a me ka lio, me au i olelo ai, a e hana aku oe pela ia Moredekai, i ka Iudaio,
    ka mea e noho la ma ka pukapa o ke alii. Mai hoohaule i kekahi o na mea a pau
    au i olelo mai nei.
  arb-NAV: 'عِنْدَئِذٍ قَالَ الْمَلِكُ لِهَامَانَ: «حَسَناً، أَسْرِعْ وَخُذْ هَذِهِ
    الثِّيَابَ الْمَلَكِيَّةَ وَفَرَسِي وَافْعَلْ كُلَّ مَا اقْتَرَحْتَهُ لِمُرْدَخَايَ
    الْيَهُودِيِّ حَاجِبِ الْمَلِكِ مِنْ غَيْرِ أَنْ تَغْفَلَ شَيْئاً».'
  ewe-ewe: Fia la gblɔ na Haman be, “Enyo ŋutɔ! Ɖe abla nàtsɔ fiawu la kple nye sɔ
    la, eye nàwɔ nu si nègblɔ la tututu na Mordekai, Yudatɔ, ame si nɔa agboa nu.
    Wɔ nu sia abe ale si nègblɔe ene la pɛpɛpɛ!”
  eng-LEE: 'Then said the king to Haman, Make haste, take the apparel and the horse,
    as thou hast spoken, and do thus to Mordecai the Jew, that sitteth at the king''s
    gate: leave out nothing of all that thou hast spoken.'
  asm-FB: তেতিয়া ৰজাই হামনক ক’লে, “বেগাই আহাঁ, তুমি ৰাজ-বস্ত্ৰ আৰু ঘোঁৰা লোৱা, আৰু
    তুমি কোৱাৰ দৰে ৰাজদুৱাৰত বহি থকা যিহুদী মৰ্দখয়লৈ সেই দৰেই কৰা। তুমি কোৱা কথাৰ
    এটা কথাও ত্ৰুটি নকৰিবা।”
  sus-A: عَوَ، مَنفّ نَشَ عَ قَلَ هَمَن بّ، «عِ شُلُن، عِ سَ دُفِ نُن سٌي تٌنفٌ، عِ
    قَ عِ شَ وْيّنيِ بِرِن نَكَمَلِ مٌرٌدٍكَيِ بّ، نَ يُوِقِ نَشَن دْشْمَ مَنفّ شَ
    بَنشِ سٌدٍ دّ رَ. عِ نَشَ نّيمُ عِ قَلَ شُي سٍسٍ مَ.»
  fra-SBL: 'Alors le roi dit à Haman : « Dépêche-toi de prendre les vêtements et le
    cheval, comme tu l''as dit, et fais-le pour Mardochée, le Juif, qui est assis
    à la porte du roi. Que rien ne manque à tout ce que tu as dit. »'
  hbo-hbo: וַיֹּ֨אמֶר הַמֶּ֜לֶךְ לְהָמָ֗ן מַ֠הֵר קַ֣ח אֶת־הַלְּב֤וּשׁ וְאֶת־הַסּוּס֙
    כַּאֲשֶׁ֣ר דִּבַּ֔רְתָּ וַֽעֲשֵׂה־כֵן֙ לְמָרְדֳּכַ֣י הַיְּהוּדִ֔י הַיֹּושֵׁ֖ב
    בְּשַׁ֣עַר הַמֶּ֑לֶךְ אַל־תַּפֵּ֣ל דָּבָ֔ר מִכֹּ֖ל אֲשֶׁ֥ר דִּבַּֽרְתָּ׃
  pjt-pjt: '@see-verse:EST.006.009'
  kik-kik: Mũthamaki agĩatha Hamani, akĩmwĩra atĩrĩ, “Thiĩ narua, woe nguo ĩyo na
    mbarathi ĩyo, na wĩke Moridekai ũcio Mũyahudi o ũguo woiga, o ũcio ũikaraga hau
    kĩhingo-inĩ kĩa mũciĩ wa mũthamaki. Ndũgatigĩrĩre ũndũ o na ũmwe wa maũndũ macio
    mothe wagaathĩrĩria mekwo.”
  fra-NCL: 'Le roi dit à Aman : « Prends sans tarder le vêtement et le cheval, ainsi
    que tu l’as dit, et fais ainsi pour Mardochée, le Juif, qui est assis à la porte
    du roi ; ne néglige rien de tout ce que tu as indiqué. »'
  cek-AK: To naah siangpahrang mah, Haman khaeah, siangpahrang ih kahni hoi hrang
    to karangah la ah loe, na thuih ih lok baktih toengah siangpahrang khongkha toep
    Judah kami Mordekai hanah sah pae ah; na thuih ih loknawk boih aek ai ah sah ah,
    tiah a naa.
  cuk-cuk: 'Geb Rey-Asuero, Amánʼga sogded: —Gwae be mor sunae, degi, be moli sedabalo.
    Ar igi na be ibmar-sogsadyobi, Judío-dule-Mardoqueo reyneg-yawagakgi-siidi, deyob
    be imaknae. Bela na be ibmar-sogsadi, mer be soggwensaar imaksuli guo.'
  uig-CYR: 'Шуниң билән падиша Һаманға: — Тез берип дегиниңдәк шаһанә кийим билән
    арғимақни әпкәл, орда дәрвазисиниң алдида олтарған аву Йәһудий Мордикайға дәл
    сөзүңдәк қилғин; сениң дегәнлириңниң бирәрсиму кам болуп қалмисун! — деди.'
  tel-2017: వెంటనే రాజు “అయితే తొందరగా వెళ్లి నువ్వు చెప్పినట్టే ఆ వస్త్రాలనూ ఆ గుర్రాన్నీ
    తీసుకుని రాజ ద్వారం దగ్గర కూర్చుని ఉన్న యూదుడైన మొర్దెకైకి ఆ విధంగా చెయ్యి. నువ్వు
    చెప్పిన వాటిలో ఏదీ తక్కువ కానియ్యకుండా అంతా చెయ్యి” అని హామానుకు ఆజ్ఞాపించాడు.
  hat-BSA: 'Epi wa a te di a Haman: “Byen vit pran vètman avèk cheval la kon ou te
    pale a e fè sa pou Mardochée, Jwif la, ki chita nan pòtay wa a. Pa manke nan anyen
    a tout sa ke ou te pale yo.”'
  kos-kos: Na tokosra el fahk nu sel Haman, “Aksaye ac akoela nuknuk lun tokosra ac
    soko horse, ac oru mwe akfulat inge nu sel Mordecai, mwet Jew. Oru ma nukewa nu
    sel oana ke kom fahk an. Kom ac konalak el muta ke acn in utyak nu inkul sin tokosra.”
  hbo-WLC: וַיֹּ֨אמֶר הַמֶּ֜לֶךְ לְהָמָ֗ן מַ֠הֵר קַ֣ח אֶת־הַלְּב֤וּשׁ וְאֶת־הַסּוּס֙
    כַּאֲשֶׁ֣ר דִּבַּ֔רְתָּ וַֽעֲשֵׂה־כֵן֙ לְמָרְדֳּכַ֣י הַיְּהוּדִ֔י הַיּוֹשֵׁ֖ב
    בְּשַׁ֣עַר הַמֶּ֑לֶךְ אַל־תַּפֵּ֣ל דָּבָ֔ר מִכֹּ֖ל אֲשֶׁ֥ר דִּבַּֽרְתָּ׃
  ibo-ibo: Mgbe ahụ eze nyere Heman iwu, sị; “Ahaa! Ntụpụta gị dị mma nke ukwuu! Mee
    ngwangwa, were uwe ndị a, na ịnyịnya m, meekwara Mọdekai onye Juu ahụ na-anọdụ
    nʼọnụ ụzọ ama ụlọeze ihe niile ndị a i kwuru. Hụkwa na i mechasịrị ihe ndị a niile
    i kwuru.”
  ory-ory: ଏଥିରେ ରାଜା ହାମନ୍‍କୁ କହିଲେ, “ତୁମ୍ଭେ ଏହା ଶୀଘ୍ର କର; ଯେପରି କହିଲ, ସେପରି ସେହି
    ବସ୍ତ୍ର ଓ ସେହି ଅଶ୍ୱ ଘେନି ରାଜଦ୍ୱାରରେ ଉପବିଷ୍ଟ ଯିହୁଦୀୟ ମର୍ଦ୍ଦଖୟ ପ୍ରତି କର; ତୁମ୍ଭେ ଯେସକଳ
    କଥା କହିଅଛ, ତହିଁରୁ କିଛି ହିଁ ଊଣା କର ନାହିଁ।”
  chk-chk: Mürin, ewe king a üreni Haman, “Kopwe müttir angei ekewe üf me ewe oris
    o föri usun mine ka fen apasa, nge kopwe föri ngeni Mortokai ewe re Juta, ätewe
    mi mot lon asamalapen imwei. Kosap likiti och, pwe kopwe föri meinisin mine ka
    fen apasa.”
  rop-rop: Wal det king bin tok langa Heiman, “Yu garra go streidawei en gajim det
    kout en det hos jis laik yubin tok, en yu garra pudum det kout langa Modakai,
    det Juwish men, hu oldei jidanbat langa det king geit. Yu garra pudum im ontop
    langa det hos, en yu garra dum langa im ebrijing weya yubin tok langa mi.”
  ukr-1871: 'І сказав царь Аманові: Зараз же візьмі убраннє й коня, як ти сказав,
    і зроби се Юдейові Мардохейові, що сидить коло царської брами; нїчого не помини
    з усього, що ти казав.'
  deu-1951: 'Da sprach der König zu Haman: Eile, nimm das Kleid und das Pferd, wie
    du gesagt hast, und tue also mit Mardochai, dem Juden, der vor dem Königstor sitzt;
    es soll nichts fehlen von allem, was du gesagt hast!'
  eng-JPS: 'Then the king said to Haman: ''Make haste, and take the apparel and the
    horse, as thou hast said, and do even so to Mordecai the Jew, that sitteth at
    the king''s gate; let nothing fail of all that thou hast spoken.'''
  srp-1865: 'Tada reèe car Amanu: brže uzmi odijelo i konja kao što reèe, i uèini
    tako Mardoheju, Judejcu koji sjedi na vratima carevijem; nemoj izostaviti ništa
    što si rekao.'
  lug-lug: Awo Kabaka n’alagira Kamani nti, “Yanguwa ofune ebyambalo n’embalaasi nga
    bw’oyogedde, okolere ddala bw’otyo Moluddekaayi Omuyudaaya atuula ku wankaaki
    wa Kabaka, ate waleme okubulako n’ekimu ku ebyo byonna by’oyogedde.”
  heb-heb: ויאמר המלך להמן מהר קח את הלבוש ואת הסוס כאשר דברת ועשה כן למרדכי היהודי
    היושב בשער המלך אל תפל דבר מכל אשר דברת׃
  ben-IRV: রাজা হামনকে বললেন, “তুমি তাড়াতাড়ি যাও, সেই পোশাক ও ঘোড়া নিয়ে যেমন বললে,
    তেমনি রাজবাড়ির দরজায় বসে থাকা যিহূদী মর্দখয়ের প্রতি কর; তুমি যে সব কথা বললে,
    তার কিছু ভুল কর না।”
  pan-pan: ਤਦ ਰਾਜਾ ਨੇ ਹਾਮਾਨ ਨੂੰ ਕਿਹਾ, “ਛੇਤੀ ਕਰ ਅਤੇ ਆਪਣੀ ਗੱਲ ਅਨੁਸਾਰ ਉਹ ਬਸਤਰ ਅਤੇ ਘੋੜਾ
    ਲੈ ਅਤੇ ਉਸ ਯਹੂਦੀ ਮਾਰਦਕਈ ਨਾਲ ਜਿਹੜਾ ਮਹਿਲ ਦੇ ਫਾਟਕ ਉੱਤੇ ਬੈਠਦਾ ਹੈ, ਇਸੇ ਤਰ੍ਹਾਂ ਹੀ ਕਰ।
    ਜੋ ਕੁਝ ਵੀ ਤੂੰ ਕਿਹਾ ਹੈ ਉਸ ਵਿੱਚੋਂ ਕਿਸੇ ਗੱਲ ਦੀ ਕਮੀ ਨਾ ਰਹਿ ਜਾਵੇ!”
  mya-JVB: ထိုအခါ ရှင် ဘုရင်က၊ သင်ပြော သည်အတိုင်း အလျင် အမြန်သွား၍၊ အဝတ် တန်ဆာနှင့်
    မြင်း တော်ကို ယူ ပြီးလျှင် ၊ ယုဒ အမျိုးသား၊ နန်းတော်တံခါး မှူးမော်ဒကဲ ၌ ပြု လော့။
    သင်ပြော သမျှ တွင် ၊ တစုံ တခုမျှမ လပ် စေနှင့်ဟု ဟာမန် အား မိန့် တော်မူ၏။
  tbg-tbg: Hamaaniva minti tuvaro avuhainaa vaiintivano virara tiharo, Ho kantera
    nena tinantemakera, utavaaqavata ohivata varera oru avuhainaara naavu qentiana
    Iutaa vaiinti Motekaiva oquvi vaira vira mintima amitaane. Kia nena tiva tena
    uvara voqavata qaqira karaitira, ekaa vi uvarama avataane, tiro.
  hmo-hmo: Vadaeni king ese Hamana ia hamaoroa, ia gwau, “Do oi karaharaga, dabua
    bona hosi do oi abia, oiemu hereva hegeregerena, bona Morodekai, Iuda tauna dekenai
    unai hanamoa karadia ibounai do oi karaia. Morodekai be king ena ruma ena raka
    vareai iduara dekenai do oi davaria.”
  urd-urd: तब बादशाह ने हामान से कहा, “जल्दी कर, और अपने कहे के मुताबिक़ वह लिबास
    और घोड़ा ले, और मर्दकै यहूदी से जो बादशाह के फाटक पर बैठा है ऐसा ही कर। जो कुछ
    तूने कहा है उसमें कुछ भी कमी न होने पाए।”
  rus-SYN: 'И сказал царь Аману: хорошо ты сказал; тотчас же возьми одеяние и коня,
    как ты сказал, и сделай это Мардохею Иудеянину, сидящему у царских ворот; ничего
    не опусти из всего, что ты говорил.'
  bqc-SIM: 'Ɔ̃ kí òɛ̀: Gɛ ǹ gomusupi sɛ gↄ̃̀ↄ ń sↄ̃́o lá ń òwa, ní yã́pi
    kɛ Yuda bui Maadose pↄ́ ìↄ zↄ̃lɛ ma bɛ bↄlɛuɛ. Ńsu yã́ pↄ́ n mɛ̀ wà kɛɛ̀pi
    kee too.'
  tcz-CHONGTHU: Lengpan Haman kom’a chun “Apha behseh jenge, gangtah in pon oupe chu
    choijin lang chule kasakol chu kaijin lang tua nasei tobang bang chun hiche khopi
    kelkot kom’a tou Mordecai kiti Judate pakhu hiti chun gaboltan. Tua nasei hochu
    halkhat cha alhinglal umsah hih hellin!” ati.
  mar-mar: मग राजा हामानाला म्हणाला, तू बोलला त्याप्रमाणे “लवकर वस्त्र आणि घोडा घेऊन
    मर्दखय यहूदी राजद्वाराजवळच बसलेला आहे त्याचे तसेच कर. जे सर्व तू बोलला आहेस त्यातले
    काही एक राहू देऊ नकोस.”
  qub-qub: 'Chayno niptin Amanta ray niran: «¡Quiquiqui nishayquino juclla ruray!
    Sotänatawan cawalluta apay. Nircur purichiy chay Israel runa Mardoqueo palasyu
    puncucho jamaraycajta. Nishayquitaga llapanta cumliy.»'
  bqp-bqp: 'Akũ kína pìnɛ: Ǹ gɛ́ ǹ arukĩmbaa pì sɛ́ gↄ̃̀nↄ kũ sↄ̃o lákũ n ò nà,
    ǹ yã pì kɛ Yuda buri Mↄdekai kũ àdigↄ̃ vutɛna ma bɛ gãnu gũnnɛ. Ǹsun yã kũ
    n pì ò kɛnɛɛ pì ke tóro.'
  hat-hat: 'Lè sa a, wa a di Aman: -Kouri al chache rad la ak chwal la. Epi w''a fè
    tou sa ou di la a pou Madoche, nonm jwif la. w''a jwenn li chita bò pòtay palè
    a. Pa bliye anyen nan sa ou te di fè a.'
  eng-BSB: “Hurry,” said the king to Haman, “and do just as you proposed. Take the
    robe and the horse to Mordecai the Jew, who is sitting at the king’s gate. Do
    not neglect anything that you have suggested.”
  eng-WEBPB: Then the king said to Haman, “Hurry and take the clothing and the horse,
    as you have said, and do this for Mordecai the Jew, who sits at the king’s gate.
    Let nothing fail of all that you have spoken.”
  kbq-kbq: Anage higeno, Knare ke hananki kema hanankante antenka ame hunka vunka
    ana kukena omenerinka hosi afura nevrenka enka kuma kafante'ma kvama huno nemania
    Jiu ne' Modekaina ana maka zana hunto. Hagi mago zane hunka kagera okanio!
  nhe-BL: 'Huajca nopa tlanahuatijquetl quiilhui Amán: ―Cualtitoc, xiisihui huan xijcui
    nopantzajcayo tlen huehueyac huan nocahuayo queja tiquijtojtoc, huan nochi ya
    nopa xijchihua ica nopa israelita Mardoqueo tlen mosehuía nopuertajteno. Amo xiquilcahua
    niyon se tlamantli tlen tiquijtojtoc.'
  bus-bus: 'Ben kína bènɛ: Ǹ gá ǹ gumusu pì sɛ́ gↄ̃ↄ kↄ̃n sↄ̃o lán ń ò nà, ǹ yã pì
    kɛ Yuda bori Mↄdekai kɛ̀ ègↄ̃ vɛ̃ɛna ma bɛ gãnu guunɛ. Ǹton yã kɛ̀ n bè wà kɛnɛ
    pì ke tóro.'
  gub-BL: Na'e tuwihawete uze'eg Àmà pe kury. — Eho na'arewahy hekamirpuku ipyhyk
    pà kawaru ipyhyk pà nehe kury. A'e ma'e neremimume'u kwer paw ezapo eho zutew
    Monekaz pe nehe kury. Tuweharupi wapyk tàpuzuhu ukenawhu izywyr a'e. Ezapo a'e
    ma'e paw rupi nehe. i'i tuwihawete Àmà pe.
  eng-DRA: 'And the king said to him: Make haste and take the robe and the horse,
    and do as thou hast spoken to Mardochai the Jew, who sitteth before the gates
    of the palace. Beware thou pass over any of those things which thou hast spoken.'
