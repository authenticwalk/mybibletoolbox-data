verse: EST.006.005
translations:
  mal-C: “ഹാമാൻ അങ്കണത്തിൽ നിൽക്കുന്നു,” രാജഭൃത്യന്മാർ അറിയിച്ചു. “അവനെ അകത്തേക്കു
    കൊണ്ടുവരിക,” രാജാവ് കൽപ്പിച്ചു.
  deu-TKW: 'Die Diener des Königs sprachen zu ihm: Haman steht soeben im Vorhofe.
    der König gebot: Er soll eintreten!'
  lin-lin: 'Basali ya mokonzi bazongisaki : — Ezali Amani nde azali kati na lopango.
    Mokonzi alobaki : — Bokotisa ye.'
  eng-LSV: And the servants of the king say to him, “Behold, Haman is standing in
    the court”; and the king says, “Let him come in.”
  eng-GNV: And the Kings seruants said vnto him, Behold, Haman standeth in the court.
    And the King sayd, Let him come in.
  eng-WEBSTER: And the king's servants said to him, Behold, Haman standeth in the
    court. And the king said, Let him come in.
  nhw-BL: 'Huan itequipanojcahua quiilhuijque: ―Yaya Amán. Huajca nopa tlanahuatijquetl
    quinilhui: ―Xijcahuilica ma pano.'
  swh-ONEN: Watumishi wake wakamjibu, “Hamani amesimama uani.” Mfalme akaamuru, “Mleteni
    ndani.”
  bba-bba: Yerɑ sinɑ bokon sɔm kowo be, bɑ nùn wisɑ bɑ nɛɛ, Hɑmɑniwɑ u wɑ̃ɑ mi. Mɑ
    sinɑ boko u nɛɛ, u duumɑ.
  eng-KJVCPB: And the king’s servants said unto him, Behold, Haman standeth in the
    court. And the king said, Let him come in.
  luo-luo: Omiyo jotije nowachone niya, “Haman ema ochungʼ e laru.” Ruoth nogolo chik
    niya, “Kele ira ka.”
  meu-meu: Bena hanua pavapavana ena hesiai taudia ese e hamaoroa, eto, Hamana na
    unuseni ai, magu ai e ginimu. Hanua pavapavana eto, Aine raka vareai.
  npi-ULB: राजाका सेवकहरूले तिनलाई भने, “हामान चोकमा उभिरहेका छन् ।” राजाले भने, “तिनी
    भित्र आऊन् ।”
  yor-yor: Àwọn ìránṣẹ́ rẹ̀ sì dáhùn pé, “Hamani ni ó wà níbẹ̀ ó dúró sí inú àgbàlá.”
    Ọba pàṣẹ pé, “Ẹ mú un wọlé wá.”
  ind-ind: Para hambanya menjawab, “Haman sedang datang, dia ada di halaman istana.”
    Dan raja berkata, “Persilakan dia masuk!”
  pes-OPCB: 'پس خدمتگزاران جواب دادند: «بله، هامان اینجاست.» پادشاه دستور داد: «بگویید
    بیاید.»'
  tgl-ULB: Sinabi ng mga lingkod ng hari sa kanya, “Si Haman ay nakatayo sa patyo.”
    Sinabi ng hari, “Hayaan siyang pumasok.”
  hui-hui: Ani ibiyagola hondowa agali biabe biahaga biarume kinihondo ogodagua lamini.
    Hamana ibu áyu dege ibuwa í̠ heba bi lole o hondo kagoni, lene. Ani layagola kini
    ibugua lalu, Ibu haru anda ibidaba, lene.
  mya-mya: ထို​အ​ခါ​နန်း​တွင်း​အ​စေ​ခံ​များ​က``ဟာ​မန် ရှိ​ပါ​သည်။ သူ​သည်​ရှေ့​တော်​သို့​ဝင်​ရန်​စောင့်
    နေ​ပါ​သည်'' ဟု​လျှောက်​ကြ​၏။ မင်း​ကြီး​က``သူ့​အား​ဝင်​စေ'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: གཞོན་ནུ་རྣམས་ཀྱིས། གཟིགས་དང་། ཧ་མཱན་ར་བའི་ནང་དུ་ལངས་འདུག་ཅེས་ཞུས་པས། རྒྱལ་པོས་ཁོ་རང་ནང་དུ་བོས་ཤོག་ཅེས་བཀའ་བསྒོས་སོ།
    །
  sna-sna: Varanda vake vakati, “Hamani amire paruvazhe?” Mambo akarayira achiti,
    “Uyai naye muno.”
  spa-BLM: 'Los servidores del rey le dijeron: “Mira, Amán está en el patio”. El rey
    dijo: “Que entre”.'
  cac-cac: 'Yuj chi'' ix yal eb'' vin̈ schecab'' vin̈ rey chi'': —A vin̈aj Amán ayeq''ui,
    xchi eb'' vin̈. —Ix yalan vin̈ rey chi'' to tz''avtajoch vin̈ b''aj ayec'' vin̈
    chi''.'
  swh-ULB: Watumishi wakamjibu, “Hamani amesimama katika ua ya mfalme.” Mfalme akasema,
    “Mwambieni aingie ndani.”
  bel-bel: 'І сказалі хлопчыкі цару: вось, Аман стаіць на двары. І сказаў цар: хай
    увойдзе.'
  deu-ELBBK: 'Und die Diener des Königs sprachen zu ihm: Siehe, Haman steht im Hof.
    Und der König sprach: Er komme herein!'
  mbb-OT: Midtavak sikan is menge suluǥuen te, “Si Haman.” Ne migkaǥi haazà is hadì
    te, “Ipeseled niw sikandin dini.”
  mal-2015: 'രാജാവിന്റെ ഭൃത്യന്മാർ അവനോടു: ഹാമാൻ പ്രാകാരത്തിൽ നില്ക്കുന്നു എന്നു പറഞ്ഞു.
    അവൻ അകത്തു വരട്ടെ എന്നു രാജാവു കല്പിച്ചു.'
  rmc-rmc: 'Le kraľiskre sluhi leske phende: „Kraľina, o Haman hino avri pre dvora.“
    „Mi avel andre,“ phenďa o kraľis.'
  nlg-nlg: Mana tinoni keri te kokoe vania vaa te bosatughu me ghaghua, “A Haman i
    pari keri.” Mana vunaghi haba te bosa vania, “Ko lavihaghea mai.”
  pes-OPV: 'و خادمان پادشاه وی را گفتند: «اینک هامان در حیاطایستاده است.» پادشاه فرمود
    تا داخل شود.'
  ron-1924: 'Служиторий ымпэратулуй й-ау рэспунс: „Хаман есте ын курте.” Ши ымпэратул
    а зис: „Сэ интре.”'
  ben-OBCV: রাজার পরিচর্যাকারীরা বলল, “হামন দরবারে দাঁড়িয়ে আছেন।” রাজা বললেন, “তাকে
    ভিতরে নিয়ে এসো।”
  lex-lex: 'Pede mak khima-kre'' ray re rwalolla ray riwa: “Tun raya, Haman e nmai
    pia niwra nora tun ray rwatroma!” Noma ray niwra: “Mikot la pa nmai.”'
  som-som: Markaasaa boqorka addoommadiisii waxay isaga ku yidhaahdeen, Bal eeg, Haamaan
    baa taagan barxadda. Kolkaasaa boqorkii yidhi, Ha soo galo.
  lat-VUC: 'Responderunt pueri: Aman stat in atrio. Dixitque rex: Ingrediatur.'
  eng-ASVBT: And the king’s servants said unto him, Behold, Haman standeth in the
    court. And the king said, Let him come in.
  ita-1885: 'Ed i famigli del re gli dissero: Ecco Haman, che sta aspettando nel cortile.
    E il re disse: Fate ch''egli entri.'
  eng-ULB: The king's servants said to him, “Haman is standing in the courtyard.”
    The king said, “Let him come in.”
  spa-VBL: 'Los asistentes del rey le dijeron: “Amán está esperando en el patio”.
    “Dile que entre”, ordenó el rey.'
  fra-_FOB: 'Et les gens du roi lui répondirent: Voilà Haman qui est dans la cour;
    et le roi dit: Qu''il entre.'
  mal-mal: 'രാജാവിന്റെ ഭൃത്യന്മാർ അവനോട്: “ഹാമാൻ പ്രാകാരത്തിൽ നില്ക്കുന്നു എന്ന് പറഞ്ഞു.
    “അവൻ അകത്ത് വരട്ടെ” എന്ന് രാജാവു കല്പിച്ചു.'
  urd-GVR: Mulāzimoṅ ne jawāb diyā, “Hāmān hai.” Bādshāh ne hukm diyā, “Use andar
    āne do.”
  suz-BL: मिनु पिप आ गेय पाइबपुकीमी “हामान लाङगामी राप्‍शा बाक्‍त” देंतेक्‍म। मिनु
    पिपमी “मेको कली खिं गा ब्रेत्‍तीन” देंत।
  ita-1927: 'I servi del re gli risposero: “Ecco, c’è Haman nel cortile”. E il re:
    “Fatelo entrare”.'
  ckb-ckb: 'خزمەتکارەکانی پاشا وەڵامیان دایەوە: «وا هامان لە دیوانەکە ڕاوەستاوە.»
    پاشاش فەرمانی دا: «با بێتە ژوورەوە.»'
  eng-BBE: And the king's servants said to him, See, Haman is waiting in the outer
    room. And the king said, Let him come in.
  kan-OKCV: ಆದ್ದರಿಂದ ಅರಸನ ಸೇವಕರು, “ಇಗೋ, ಹಾಮಾನನು ಅಂಗಳದಲ್ಲಿ ನಿಂತಿದ್ದಾನೆ,” ಎಂದರು. ಅದಕ್ಕೆ
    ಅರಸನು, “ಅವನು ಒಳಗೆ ಬರಲಿ,” ಎಂದನು.
  tam-2017: 'ராஜாவின் வேலைக்காரர்கள் அவனை நோக்கி: இதோ, ஆமான் முற்றத்திலே நிற்கிறான்
    என்றார்கள்; ராஜா: அவன் உள்ளே வரட்டும் என்றான்.'
  spa-RV-1909: 'Y los servidores del rey le respondieron: He aquí Amán está en el
    patio. Y el rey dijo: Entre.'
  ron-BTF: 'Şi servitorii împăratului i-au spus: Iată, Haman stă în picioare în curte.
    Şi împăratul a zis: Lăsaţi-l să intre.'
  eng-WEBP: The king’s servants said to him, “Behold, Haman stands in the court.”
    The king said, “Let him come in.”
  eng-FBV: The king's attendants told him, “Haman is waiting in the court.” “Tell
    him to come in,” the king ordered.
  nld-1939: 'De bedienden van den koning antwoordden: Haman staat in de voorhof. En
    de koning beval, hem binnen te roepen.'
  nch-BL: 'Huan itequipanojcahua quiilhuijque: ―Yaya Amán. Huajca nopa tanahuatijquet
    quinilhui: ―Xijcahuilica ma pano.'
  vie-1934: 'Các thần bộc của vua thưa rằng: Kìa, Ha-man đứng nơi viện trung. Vua
    bèn nói: Người hãy vào.'
  hin-CV: राजा के अधिकारियों ने उसे सूचित किया, “महाराज, हामान आंगन में ठहरे हुए हैं.”
    राजा ने आदेश दिया, “उसे यहां आने दो.”
  spa-BES: 'Y los siervos del rey le dijeron: Mira, Amán está esperando en el atrio
    exterior. Y el rey dijo: Déjalo entrar.'
  tdx-tdx: 'Aa hoe o mpitoro’eo tama’e, Ingo, mijohañe an-kiririsa ao t’i Hamane.
    Le hoe i mpanjakay: Ampihovao.'
  tha-KJV: ข้าราชการของกษั​ตริ​ย์จึงทูลพระองค์​ว่า “​ดู​เถิด ฮามานกำลังยืนอยู่ในพระลานพ่ะย่ะค่ะ”
    และกษั​ตริ​ย์ตรั​สว​่า “​ให้​ท่านเข้ามานี่”
  por-BR-2018: 'E os servos do rei lhe responderam: Eis que Hamã está no pátio. E
    o rei mandou que ele entrasse.'
  deu-ELO: 'Und die Diener des Königs sprachen zu ihm: Siehe, Haman steht im Hofe.
    Und der König sprach: Er komme herein!'
  caa-caa: 'Entonces ojronobꞌ uyajcꞌamparobꞌ y chenobꞌ: —Jax e Amán, chenobꞌ uyajcꞌamparobꞌ.
    Y ojron e rey y che: —Arenic tuaꞌ oꞌchoy, che e rey.'
  eng-WYC-2018: And the servants of the king said to him, Haman standeth in the hall.
    And the king said, Enter he in. (And the (king’s) servants said (to him), Haman
    standeth in the courtyard. And the king said, Let him come in.)
  epo-epo: 'La junuloj de la reĝo diris al li: Jen Haman staras sur la korto. Kaj
    la reĝo diris: Li eniru.'
  uig-PIN: — Mana, Ⱨaman ⱨoylida turidu, — deyixti padixaⱨning ƣulamliri uningƣa.
    — Kirsun, — dedi padixaⱨ.
  beo-beo: 'Ea hawa: hamosu dunu da Segesisima bu adole i, “Ha:ima:ne da goea, di
    ba:musa: oulela.” Hina bagade da amane sia:i, “Oule misa!”'
  tpi-OTNT: Ol wokman i lukim em na ol i tokim king olsem, “Haman i kam pinis, na
    i wet i stap. Em i laik lukim yu.” Na king i tok, “Bringim em i kam insait.”
  hau-SA: Masu yi wa sarki hidima, suka amsa, “Haman yana tsaye a haraba.” Sarki ya
    umarta, “A kawo shi ciki.”
  uig-LAT: — Mana, Haman hoylida turidu, — déyishti padishahning ghulamliri uninggha.
    — Kirsun, — dédi padishah.
  nde-nde: Izinceku zayo zathi, “UHamani umi enkundleni.” Inkosi yalaya yathi, “Mngeniseni.”
  ton-ton: Pea naʻe pehē ʻe he kau tamaioʻeiki ʻae tuʻi kiate ia, “Vakai, ko Hamani
    ʻoku tuʻu ʻi he fale ʻituʻa.” Pea pehē ʻe he tuʻi, “Tuku ke haʻu ia.”
  ces-1613: 'Odpověděli králi služebníci jeho: Aj, Aman stojí v síni. Řekl král: Nechť
    vejde sem.'
  eng-WMB: The king’s servants said to him, “Behold, Haman stands in the court.” The
    king said, “Let him come in.”
  tam-TCV: அரசனின் ஏவலாட்கள், “முற்றத்தில் ஆமான் நின்று கொண்டிருக்கிறான்” என்றார்கள்.
    அதற்கு அரசன், “அவனைக் கூட்டிக்கொண்டு வாருங்கள்” என்று கட்டளையிட்டான்.
  ceb-ULB: Miingon ang mga sulugoon sa hari ngadto kaniya, “Nagtindog si Haman sa
    hawanan.” Miingon ang hari, “Pasudla siya.”
  mkn-mkn: Ju raja pung orang karjá dong manyao bilang, “Itu, andia Haman yang ada
    badiri di ruang tunggu.” Ais raja parenta bilang, “Suru dia maso sa!”
  pol-UBG: 'Słudzy króla odpowiedzieli mu: Oto Haman stoi na dziedzińcu. Król powiedział:
    Niech wejdzie.'
  urd-GVU: ملازموں نے جواب دیا، ”ہامان ہے۔“ بادشاہ نے حکم دیا، ”اُسے اندر آنے دو۔“
  eng-OEBCW: So the king’s pages said to him, ‘Haman is standing there, in the court.’
    The king said, ‘Let him enter.’
  deu-1912: 'Und des Königs Diener sprachen zu ihm: Siehe, Haman steht im Hofe. Der
    König sprach: Laßt ihn hereingehen!'
  kan-2017: ಆಗ ರಾಜಸೇವಕರು, “ಇಗೋ, ಪ್ರಾಕಾರದಲ್ಲಿ ಹಾಮಾನನಿರುತ್ತಾನೆ” ಎಂದು ಬಿನ್ನವಿಸಿದರು. ಆಗ
    ಅರಸನು, “ಅವನು ಒಳಗೆ ಬರಲಿ” ಅಂದನು.
  yap-yap: Ma aram me fulweg fapi tapigpig ni lungurad, “Ke taw Haman ni be son nigem.”
    Me ga’ar fare pilung, “Mu pow’iyed nga naun.”
  hlt-MCSB: Te vaengah manghai kah tueihyoeih rhoek loh a taengah, “Haman vongup ah
    pai ke,” a ti uh. Te dongah manghai loh, “Ha kun saeh,” a ti nah.
  mdy-ETH: ዬያሮ ካኣቲም ማዻ ዓሳ፦ «ሃይሾ ሃማ ኔና ዔኤቢ ዖኦጫኒ ኮዓኔ» ጌዔኔ። ካኣቲ ዔያቶም፦ «ሃኒ ጌሌ፥ ጎውዋቴ» ጌዔኔ።
  twi-ASANTE: Nʼasomfoɔ no buaa ɔhene no sɛ, “Haman na ɔhyɛ hɔ.” Ɔhene no kaa sɛ,
    “Momfa no mmra mu.”
  eng-WEBU: The king’s servants said to him, “Behold, Haman stands in the court.”
    The king said, “Let him come in.”
  wal-wal: Kawuwaa ashkkarati, “Hamaani hagan de7ees” yaagidosona. Kawoi zaaridi,
    “Haa gela giite” yaagiis.
  tgk-tgk: 'Хизматгорон дар ҷавоб ба шоҳ гуфтанд: «Ана, Ҳаман омадааст». «Бигзор дарояд»,
    — фармон дод шоҳ.'
  spa-PDDPT: 'Y los servidores del rey respondieron: Mira, Amán está en el patio.
    Y el rey dijo: Que entre.'
  gun-gun: 'Hembiguai kuery ombovai: — Hamã rima oka py hi''aĩ — he''i. Ha''e ramo
    huvixa aipoe''i oike aguã.'
  agu-BL: —I'tz Amán, che'ch yi e' mas ajcaw bantz. —Ba'n tz'oc tzaj, stzun yi rey.
  ilo-ULB: Kinuna dagiti adipen ti ari kenkuana, “Agtaktakder ni Haman iti paraangan.”
    Kinuna ti ari, “Pastrekenyo isuna.”
  kpg-kpg: Nia gau hai hegau di king ga helekai gi mee, “Haman gu i kinei, e tali
    bolo e heetugi adu gi di goe.” Di king ga helekai, “Heia gi hanimoi.”
  uig-ARA: ــ مانا، ھامان ھويلىدا تۇرىدۇ، ــ دېيىشتى پادىشاھنىڭ غۇلاملىرى ئۇنىڭغا.
    ــ كىرسۇن، ــ دېدى پادىشاھ.
  sus-sus: Na na a ra mangɛ xa batulae naxa mangɛ yaabi, «Haman nan be.» Mangɛ naxa
    a fala e bɛ, «A xa fa n yire.»
  pon-2006: Sounpapaho eri sapeng, patohwanohng, “Aman patopato wasaht pwe en tuhwong
    komwi.” Nanmwarkio eri mahsanih, “Kahrehlongodo.”
  ksd-ksd: 'Ma ra umana tultul kai ra king dia ga biti tana dari: Ea, Aman go kari
    i tur ta ra bala na gunan. Ma ra king i ga biti: Boina ba na ruk.'
  tur-YTC: Kralın hizmetkârları ona, “İşte, Haman avluda duruyor” dediler. Kral, “İçeri
    girsin” dedi.
  ind-AYT: Pelayan raja berkata kepadanya, “Lihatlah, Haman berdiri di halaman.” Lalu,
    raja berkata, “Suruh dia masuk.”
  nya-nya: Atumiki ake anamuyankha kuti, “Hamani ndiye wayima mu bwalo.” “Mulowetseni,”
    Mfumu inalamulira.
  kyg-kyg: Kini vekamo aliꞌyaꞌamo neꞌaliya vayaꞌmogimo ageteꞌapaeꞌmo, Hemaniꞌa kagaemo
    kagesiyafeꞌmo ago eno kagava maiꞌniye, huꞌa ha paiꞌnageno kini vekamoꞌa, avalelitapa
    haiteyo, huno hapa paiꞌniye.
  mps-mps: Te sę ebo bidi dabe augwaligo aga soabo sulama, tama augwaligo te king
    bidibolo wali, “Haman aselama, tama tonalubao. Agai nage suainu ebo.” Tama king
    bidigo te po wali, “Aga e be tomoba odasa asao,” po wai.
  tpi-tpi: Ol wokman i lukim em na ol i tokim king olsem, “Haman i kam pinis, na i
    wet i stap. Em i laik lukim yu.” Na king i tok, “Bringim em i kam insait.”
  dan-1931: 'Kongens Folk svarede ham: “Det er Haman, der står ude i Gården.” Da sagde
    Kongen: “Lad ham komme ind!”'
  vie-OVCB: 'Các cận thần tâu: “Muôn tâu, Tể tướng Ha-man đang ở ngoài đó.” Vua bảo:
    “Gọi tể tướng vào đây.”'
  guj-2017: તેથી રાજાના સેવકોએ તેને કહ્યું કે, ‘આંગણામાં હામાન ઊભો છે.’ રાજાએ કહ્યું,
    ‘એને અંદર બોલાવો.”
  pon-2006A: Sounpapaho eri sapeng, patohwanohng, “Aman patopato wasaht pwe en tuhwong
    komwi.” Nanmwarkio eri mahsanih, “Kahrehlongodo.”
  por-BRBSL: 'Os servos do rei lhe disseram: “Eis que Haman está na corte”. O rei
    disse: “Deixem-no entrar”.'
  eng-OEBUS: So the king’s pages said to him, “Haman is standing there, in the court.”
    The king said, “Let him enter.”
  cth-cth: Siangpahrang e sannaw ni ahni koevah, Khenhaw thongma ka kangdout e teh
    Haman doeh, telah atipouh. Hahoi, siangpahrang ni, kâen naseh, telah atipouh.
  twi-twi: Nʼasomfo no buaa ɔhene no se, “Haman na ɔhyɛ hɔ.” Ɔhene no kae se, “Momfa
    no mmra mu.”
  hlt-hlt: Te vaengah manghai kah tueihyoeih rhoek loh a taengah, “Haman vongup ah
    pai ke,” a ti uh. Te dongah manghai loh, “Ha kun saeh,” a ti nah.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tì tɔ̃mbɛ̀ dɔ̀: Amɑnni nwe. Kòo kpɑ̀ɑ̀tì dɔ̀ wèe tɑnní.'
  msy-2020: Ezɨ ingangarir gumaziba an ganigha kamaghɨn atrivim mɨgei, “Haman izegha
    gɨvagha nɨ mɨzua kagh iti. A nɨn ganasa.” Ezɨ atrivim ghaze, a inigh aven izɨ.
  dop-dop: 'Ntɛnɑ tǝmlɛ nyǝ́mɑ heeli wulɑʋ sɩ: Hɑmɑŋ sǝŋnɑ tɑɣɑ tɔɔ. Ɩlɛnɑ wulɑʋ sɩ:
    Ɩ́ sʋʋ.'
  azb-azb: 'Padşahın nökərləri ona dedi: «Budur, Haman həyətdə dayanıb». Padşah dedi:
    «Gəlsin içəri».'
  eng-DBY: And the king's servants said to him, Behold, Haman is standing in the court.
    And the king said, Let him come in.
  hin-2017: तब राजा के सेवकों ने उससे कहा, “आँगन में तो हामान खड़ा है।” राजा ने कहा,
    “उसे भीतर बुलवा लाओ।”
  wol-KYG: 'Surga ya ne ko: «Aman déy a taxaw ci ëtt bi.» Buur ne: «Na agsi!»'
  bjr-bjr: Ainainira faiqiuqa mina qafamaseeqa kinna qimamiqa qiqau, Amannafa ani
    maaqai maridanoo ani afeesidanoo. Mifa ani qafarara maridanoo ani afeesidanoo.
    Miqi qufanoo kinna fannoo qinau mina afiqee maaqaki uruaqee qinau.
  eng-YLT: and the servants of the king say unto him, 'Lo, Haman is standing in the
    court;' and the king saith, 'Let him come in.'
  eng-WYC-2017: And the servants of the king said to him, Haman standeth in the hall.
    And the king said, Enter he in.
  eng-WMBB: The king’s servants said to him, “Behold, Haman stands in the court.”
    The king said, “Let him come in.”
  urd-GVH: मुलाज़िमों ने जवाब दिया, “हामान है।” बादशाह ने हुक्म दिया, “उसे अंदर आने
    दो।”
  rug-rug: “E Hamani mo si hie, na hiva dogorigo sa, meke vivinei si asa koa agoi.”
    Ke zama sa baṉara, “Va nuquru mae ia,” gua si asa.
  gaz-gaz: Tajaajiltoonni mootichaa, “Haamaanitu oobdii keessa dhaabatee jira” jedhanii
    deebisan. Mootichis, “Isa ol galchaa” jedhee ajaje.
  fra-LSG: 'Les serviteurs du roi lui répondirent: C’est Haman qui se tient dans la
    cour. Et le roi dit: Qu’il entre.'
  yal-yal: Nanara, mangana walikɛne yi mangan yabi, e naxa, “Haman nan be.” Mangan
    yi a fala e xa, a naxa, “A xa so.”
  haw-1868: I aku la na kauwa a ke alii ia ia, Aia, ke ku mai la o Hamana ma ka pahale.
    I mai la ke alii, E hele mai la iloko.
  arb-NAV: 'فَأَجَابَ رِجَالُ الْمَلِكِ: «هَا هُوَ هَامَانُ وَاقِفٌ فِي السَّاحَةِ».
    فَقَالَ الْمَلِكُ: «لِيَدْخُلْ».'
  ewe-ewe: Aɖaŋudelawo ɖo eŋu na fia la be, “Ame si le afi ma lae nye Haman.” Fia
    la ɖe gbe be, “Miyɔe ɖa.”
  eng-LEE: And the king's young men said unto him, Behold, Haman is standing in the
    court. And the king said, Let him come in.
  asm-FB: ৰজাৰ দাস সকলে তেওঁক ক’লে, “হামন চোতালত থিয় হৈ আছে।” তাতে ৰজাই ক’লে, “তেওঁক
    ভিতৰলৈ আহিব দিয়া।”
  sus-A: نَ نَ عَ رَ مَنفّ شَ بَتُلَيٍ نَشَ مَنفّ يَابِ، «هَمَن نَن بٍ.» مَنفّ نَشَ
    عَ قَلَ عٍ بّ، «عَ شَ قَ ﭑ يِرٍ.»
  fra-SBL: 'Les serviteurs du roi lui dirent : « Voici Haman qui se tient dans la
    cour. » Le roi dit : « Qu''il entre. »'
  hbo-hbo: וַיֹּ֨אמְר֜וּ נַעֲרֵ֤י הַמֶּ֙לֶךְ֙ אֵלָ֔יו הִנֵּ֥ה הָמָ֖ן עֹמֵ֣ד בֶּחָצֵ֑ר
    וַיֹּ֥אמֶר הַמֶּ֖לֶךְ יָבֹֽוא׃
  pjt-pjt: '@see-verse:EST.006.004'
  kik-kik: Ndungata ciake ikĩmũcookeria atĩrĩ, “Nĩ Hamani ũrũgamĩte nja.” Mũthamaki
    agĩathana atĩrĩ, “Mwĩrei atoonye.”
  fra-NCL: 'Les serviteurs du roi lui répondirent : « C’est Aman qui se tient dans
    la cour. » Et le roi dit : « Qu’il entre ! »'
  cek-AK: Siangpahrang ih tamnanawk mah, siangpahrang khaeah, Khenah, longhmaa ah
    Haman angdoet, tiah a naa o. Siangpahrang mah, Athung ah angzo nasoe, tiah a naa.
  cuk-cuk: 'Reyga-arbamalad reyga sogdemalad: —Dummad, Amán neg-imbagi gudii. Geb
    Rey sogded: —Ega be sogmar, be dogdaye.'
  uig-CYR: — Мана, Һаман һойлида туриду, — дейишти падишаниң ғуламлири униңға. — Кирсун,
    — деди падиша.
  tel-2017: రాజ సేవకులు “అయ్యా, హామాను ఆవరణంలో నిలబడి ఉన్నాడు” అని రాజుతో చెప్పారు.
    రాజు “అతన్ని రానియ్యండి” అన్నాడు. హామాను లోపలికి వచ్చాడు.
  hat-BSA: 'Sèvitè a wa a te di li: “Men gade byen, Haman kanpe nan lakou a.” Epi
    wa a te di li: “Kite li antre.”'
  kos-kos: Ouinge mwet kulansap elos topuk, “Haman el oasr inge. El ke osun nu sum.”
    Tokosra el fahk, “Sap elan utyak.”
  hbo-WLC: וַיֹּ֨אמְר֜וּ נַעֲרֵ֤י הַמֶּ֙לֶךְ֙ אֵלָ֔יו הִנֵּ֥ה הָמָ֖ן עֹמֵ֣ד בֶּחָצֵ֑ר
    וַיֹּ֥אמֶר הַמֶּ֖לֶךְ יָבֽוֹא׃
  ibo-ibo: Ndị na-ejere ya ozi zara, “Heman na-eguzo nʼogige.” Eze sịrị, “Kpọbata
    ya.”
  ory-ory: ତେଣୁ ରାଜାଙ୍କ ଦାସମାନେ ତାହାଙ୍କୁ କହିଲେ, ଦେଖନ୍ତୁ, “ହାମନ୍‍ ପ୍ରାଙ୍ଗଣରେ ଠିଆ ହୋଇଅଛି।”
    ତେବେ ରାଜା କହିଲେ, “ସେ ଭିତରକୁ ଆସୁ।”
  chk-chk: Nge nöün ewe king chon angang ra üreni, “Haman a ütä lükün.” Iwe, ewe king
    a apasa, “Epwe tolong.”
  rop-rop: Detlot wekinmen bin tok, “Heiman im deya weidabat blanga tok langa yu.”
    Wal det king bin tok, “Bringimap im iya insaid.”
  ukr-1871: 'Двораки ж сказали цареві: Се Аман стоїть у дворі. І сказав царь: Нехай
    увийде.'
  deu-1951: 'Da sprachen des Königs Knappen zu ihm: Siehe, Haman steht im Hof! Der
    König sprach: Er soll hereinkommen!'
  eng-JPS: 'And the king''s servants said unto him: ''Behold, Haman standeth in the
    court.'' And the king said: ''Let him come in.'''
  srp-1865: 'A momci carevi rekoše mu: gle, Aman stoji u trijemu. A car reèe: neka
    doðe.'
  lug-lug: Amangwago abaweereza ne baddamu nti, “Kamani wuuno waali ayimiridde mu
    luggya.” Kabaka n’ayogera nti, “Mumukkirize ayingire.”
  heb-heb: ויאמרו נערי המלך אליו הנה המן עמד בחצר ויאמר המלך יבוא׃
  ben-IRV: রাজার দাসেরা বলল, “দেখুন, হামন উঠানে দাঁড়িয়ে আছেন।” রাজা বললেন, “সে ভিতরে
    আসুক।”
  pan-pan: ਤਦ ਰਾਜਾ ਦੇ ਸੇਵਕਾਂ ਨੇ ਉਸ ਨੂੰ ਕਿਹਾ, “ਮਹਾਰਾਜ! ਵਿਹੜੇ ਵਿੱਚ ਤਾਂ ਹਾਮਾਨ ਖੜ੍ਹਾ ਹੈ।”
    ਤਾਂ ਰਾਜੇ ਨੇ ਕਿਹਾ, “ਉਸ ਨੂੰ ਅੰਦਰ ਲੈ ਆਓ!”
  mya-JVB: ရှင်ဘုရင် ၏ ကျွန် တို့က၊ ဟာမန် သည် တန်တိုင်း တော်တွင်း၌ ရှိ ပါ၏ဟု လျှောက်
    ကြသော် ၊ အထဲသို့ ဝင် စေ ဟု မိန့် တော်မူ၏။
  tbg-tbg: vika tiha, Hamaaniva vahaaqaini ani ai tavareva himpi vaivo, tuvaro avuhainaa
    vaiintivano tiharo, Vira maini vite uruate, tiro.
  hmo-hmo: Vadaeni king ena hesiai taudia ese king idia hamaoroa, idia gwau, “Hamana
    be unuseni, magu ena lalonai ia gini noho.” King ia gwau, “Do ia raka vareai.”
  urd-urd: इसलिए बादशाह के मुलाज़िमों ने उससे कहा, “हुज़ूर बारगाह में हामान खड़ा है।
    बादशाह ने फ़रमाया, उसे अन्दर आने दो।”
  rus-SYN: 'И сказали отроки царю: вот, Аман стоит на дворе. И сказал царь: пусть
    войдет.'
  bqc-SIM: 'Ɔ̃ kí ìwaↄ wèwà aa mɛ̀: Amani mɛ́ kú ua we. Ɔ̃ kí mɛ̀ aà mↄ gɛ̃.'
  tcz-CHONGTHU: Lhachapa chun lengpa chu anadonbut in ahi, “Hamanhi leitol ah kimu
    pi ding in na ngah e” ati. Lengpan “hinpuilut in” tin thupeh anei tan ahi.
  mar-mar: राजाचे सेवक त्यास म्हणाले, “हामान अंगणात उभा आहे” तेव्हा राजा म्हणाला,
    “त्याला आत घेऊन या.”
  qub-qub: Yanapajnincunana «Amanmi» niran. Chaura rayga «¡Yaycachimuy!» niran.
  bqp-bqp: 'Akũ kína ìbanↄ wèa ò pì: Amana mɛ́ à kú ↄnn gwe. Akũ kína pì à gɛ̃.'
  hat-hat: 'Mesye yo reponn: -Aman la a wi! L''ap espere ou nan lakou a. Wa a di:
    -Fè l'' antre!'
  eng-BSB: So the king’s attendants answered him, “Haman is there, standing in the
    court.” “Bring him in,” ordered the king.
  eng-WEBPB: The king’s servants said to him, “Behold, Haman stands in the court.”
    The king said, “Let him come in.”
  kbq-kbq: Higeno kini ne'mofo eri'za ne'mo'a kini nera asamino, Hemani'a kumapi eme
    oti'ne higeno, kini ne'mo'a huno, Kehugeno efreno huno hu'ne.
  nhe-BL: 'Huan itlatequipanojcahua quiilhuijque: ―Yajaya Amán. Huajca nopa tlanahuatijquetl
    quinilhui: ―Xijcahuilica ma pano.'
  bus-bus: 'Ben kína ìbanↄ wèàla wà bè: Amana bé à kú uan gwe. Ben kína bè à gɛ̃.'
  gub-BL: — Àmà, i'i izupe wà. — Pemuixe kar xe, i'i tuwihawete wanupe.
  eng-DRA: 'The servants answered: Aman standeth in the court, and the king said:
    Let him come in.'
