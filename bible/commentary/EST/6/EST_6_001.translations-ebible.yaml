verse: EST.006.001
translations:
  mal-C: അന്നുരാത്രി രാജാവിന് ഉറങ്ങാൻ കഴിഞ്ഞില്ല, അതുകൊണ്ടു തനിക്കു വായിച്ചുകേൾക്കേണ്ടതിനു
    തന്റെ വാഴ്ചക്കാലത്തെ സംഭവങ്ങൾ രേഖപ്പെടുത്തിയ ദിനവൃത്താന്തപുസ്തകം കൊണ്ടുവരാൻ കൽപ്പനകൊടുത്തു.
  deu-TKW: In jener Nacht floh den König der Schlaf. da befahl er das Buch der geschichtlichen
    Denkwürdigkeiten herbeizubringen, und sie wurden dem Könige vorgelesen.
  lin-lin: Na butu wana, lokola mokonzi akokaki kolala te, asengaki ete bamemela ye
    buku ya masolo, masolo ya bokonzi na ye, mpo ete batanga yango liboso na ye.
  eng-LSV: On that night the sleep of the king has fled away, and he commands to bring
    in the scroll of memorials of the chronicles, and they are read before the king,
  eng-GNV: 'The same night the King slept not, and he comanded to bring ye booke of
    the records, and the chronicles: and they were read before ye King.'
  eng-WEBSTER: In that night the king could not sleep, and he commanded to bring the
    book of records of the chronicles; and they were read before the king.
  nhw-BL: Huan ipan nopa tlayohua, Tlanahuatijquetl Asuero amo hueliyaya cochi, huajca
    tlatitlanqui ma quicuiliti nopa amatlapohuali campa quiijcuilojtoya nochi catli
    panotoya ipan itlanahuatilis. Huan quihualicaque huan quipohuilijque.
  swh-ONEN: Usiku ule mfalme hakupata usingizi, hivyo akaagiza aletewe kitabu cha
    kumbukumbu za matukio ya utawala wake, asomewe.
  bba-bba: Yen wɔ̃ku te, sinɑ boko u kpɑnɑ u dweeyɑ. Yerɑ u nɛɛ, bu nùn ben tem ɡɑrin
    tirenu tɑmɑ. Tire ni sɔɔrɑ bɑ rɑ yore ye n koorɑ kpuro ben tem sɔɔ. Mɑ bɑ kɑ nùn
    tire ni nɑɑwɑ bɑ nùn ɡɑriɑ.
  eng-KJVCPB: On that night could not the king sleep, and he commanded to bring the
    book of records of the chronicles; and they were read before the king.
  luo-luo: Otienono nindo notamore tero ruoth; mi nochiko mondo okelne Kitabu mondikie
    weche mag ndalo, kendo mondikie gik mosetimore e kinde mag lochne, mondo okel
    kendo osomne.
  meu-meu: Una hanuaboi ai hanua pavapavana na se mahutava; bena e boiboi, sisiga
    bukana bae mailaia. Una buka lalonai kara mai haridia vada e hetore; bena hanua
    pavapavana vairanai e duahidia hedinarai.
  npi-ULB: त्यस रात राजा सुत्‍न सकेनन् । तिनले सेवकहरूलाई आफ्नो राज्‍यकालका घटनाहरूको
    विवरणहरू ल्याउन हुकुम गरे, र राजाको सामु चर्को सोरमा ति पढियो ।
  yor-yor: Ní òru ọjọ́ náà ọba kò le è sùn; nítorí náà, ó pàṣẹ kí wọn mú ìwé ìrántí
    wá, àkọsílẹ̀ ìjọba rẹ̀, wọ́n mú un wá wọ́n sì kà á sí létí.
  ind-ind: Pada malam itu, raja tidak bisa tidur. Karena itu dia menyuruh seorang
    hambanya untuk membawa dan membacakan buku sejarah di masa pemerintahannya.
  pes-OPCB: آن شب پادشاه خوابش نبرد، پس فرمود کتاب «تاریخ پادشاهان» را بیاورند و وقایع
    سلطنت او را برایش بخوانند.
  tgl-ULB: Nang gabing iyon hindi makatulog ang hari. Inutusan niya ang kanyang mga
    lingkod na dalhin ang mga talaan ng mga pangyayari sa kanyang paghahari, at ito
    ay basahin nang malakas sa harap ng hari.
  hui-hui: Mbi ogoningi kini ibu u̱ palia nabi yange yange bu wiaabo howa ibugua ibunaga
    beba dagalaga hearuhondo lamialu, Dindi ogoriani mbirale maru ala binirunaga te
    gilibu winigonaga mbuga biago i̱hondo tigua bi maru dagalo ngule mo yalu ibidaba,
    lene.
  mya-mya: ထို​ည​၌​မင်း​ကြီး​သည်​စက်​တော်​ခေါ်​၍​မ​ရ သ​ဖြင့် အင်​ပါ​ယာ​နိုင်​ငံ​တော်​မှတ်​တမ်း​များ
    ကို​တောင်း​ယူ​ကာ​ဖတ်​ပြ​စေ​တော်​မူ​၏။-
  bod-N: མཚན་མོ་དེར་རྒྱལ་པོ་མནལ་མ་ཁུགས་པས་མི་གཞན་ལ་ལོ་རྒྱུས་ཀྱི་དེབ་ཐེར་འཁྱེར་འོང་བའི་བཀའ་གནང་བ་དང་།
    དེ་ལ་ཀློག་ཏུ་བཅུག་ནས་ཁོང་གིས་མཉན་ཏོ། །
  sna-sna: Usiku ihwohwo mambo akashaya hope; saka akarayira kuti mabhuku enhoroondo
    nezvinyorwa zvokutonga kwake zviuyiswe uye agozviverengerwa.
  spa-BLM: Aquella noche, el rey no podía dormir. Mandó traer el libro de los registros
    de las crónicas, y se los leyeron al rey.
  cac-cac: A val d'a jun ac'val chi', maj ochlaj svayan̈ vin̈ rey chi', yuj chi' ix
    yal vin̈ to tz'ic'chajcot juntzan̈ b'aj tz'ib'ab'il yab'ixal tastac ujinac d'a
    yol smacb'en vin̈ chi', ix avtaj yab' vin̈.
  swh-ULB: Usiku ule mfalme hakupata usingizi. Akaagiza vitabu vya kumbukumbu vya
    matukio ya ufalme wake viletwe na visomwe mbele zake. Vitabu visomwa kwa sauti
    mbele ya mfalme.
  bel-bel: У тую ноч Гасподзь забраў сон у цара, і ён загадаў прынесьці памятную кнігу
    дзённых запісаў; і чыталі іх перад царом,
  deu-ELBBK: In jener Nacht floh dem König der Schlaf; und er befahl, das Gedächtnisbuch
    der Chroniken zu bringen; und sie wurden vor dem König gelesen.
  mbb-OT: Dutun he kezukileman, kenà ebpekelipezeng si Hadì Ahasuerus, umbe insuǥù
    din he uwita ziyà te kandin wey vesaha sikan is libru he midsuratan te kaaǥi te
    kedhadì din wey ginhedian din.
  mal-2015: അന്നു രാത്രി രാജാവിന്നു ഉറക്കം വരായ്കയാൽ അവൻ ദിനവൃത്താന്തങ്ങൾ കുറിച്ചുവെച്ചിരിക്കുന്ന
    പുസ്തകം കൊണ്ടുവരുവാൻ കല്പിച്ചു; അതു രാജാവിനെ വായിച്ചു കേൾപ്പിച്ചു;
  rmc-rmc: 'Odi rat o kraľis našťi sovelas a phenďa le sluhenge: „Anen mange e kronika,
    andre savi hin pisimen savoro, so pes ačhiľa andre miro kraľišagos, a pregenen
    mange andral.“'
  nlg-nlg: Na vunaghi haba te sodoa na vahola tana bongi keri, te mua malumu vania
    geke maturu, keri ge hea na kokoe na tinoni lutu te mai kabu kolua, geke holai
    vania mai na lei gegere tutughuni alaala haulaghi ni vavatana na kinakabu te vunaghi
    habana gaia, ge ke idumighi vania me ke rongovighi.
  pes-OPV: در آن شب، خواب از پادشاه برفت و امرفرمود که کتاب تذکره تواریخ ایام رابیاورند
    تا آن را در حضور پادشاه بخوانند.
  ron-1924: Ын ноаптя ачея, ымпэратул н-а путут сэ доармэ ши а порунчит сэ-й адукэ
    лынгэ ел Картя Адучерилор аминте, Кроничиле. Ле-ау читит ынаинтя ымпэратулуй
  ben-OBCV: সেরাতে রাজা ঘুমাতে পারছিলেন না; সেইজন্য তিনি আদেশ দিলেন যেন তাঁর কাছে,
    তাঁর সময়ের ঘটনাপঞ্জী এনে পড়া হয়।
  lex-lex: La' mel tetem de ray edonna nanina irannu-matni. Pede nhopan pa rla rala
    puka tui-wedi lodna-hairi maka e rhorta ray die hihi'ini-yapyapni la' ler maka
    e nodi plolli, demade rpaikia pa natlina.
  som-som: Habeenkaasna boqorkii wuu seexan kari waayay, kolkaasuu amray in loo keeno
    buuggii taariikhda wakhtigaas, oo waxaa lagu akhriyey boqorka hortiisa.
  lat-VUC: Noctem illam duxit rex insomnem, jussitque sibi afferri historias et annales
    priorum temporum. Quæ cum illo præsente legerentur,
  eng-ASVBT: On that night could not the king sleep; and he commanded to bring the
    book of records of the chronicles, and they were read before the king.
  ita-1885: In quella notte, avendo il re smarrito il sonno, comandò che si portasse
    il libro delle memorie de' giornali; e quelle furono lette in presenza del re.
  eng-ULB: That night the king could not sleep. He commanded servants to bring the
    records of the events of his reign, and they were being read aloud to the king.
  spa-VBL: Esa noche el rey no pudo dormir, así que ordenó que le trajeran el Libro
    de Registros del Reinado para que se lo leyeran.
  fra-_FOB: Cette nuit-là le roi ne pouvait pas dormir; et il commanda d'apporter
    le livre des mémoires, les Chroniques; et on les lut devant le roi.
  mal-mal: അന്ന് രാത്രി രാജാവിന് ഉറക്കം വരാഞ്ഞതിനാൽ അവൻ ദിനവൃത്താന്തങ്ങൾ കുറിച്ചുവെച്ചിരിക്കുന്ന
    പുസ്തകം കൊണ്ടുവരുവാൻ കല്പിച്ചു; അത് രാജാവിനെ വായിച്ചു കേൾപ്പിച്ചു;
  urd-GVR: Us rāt bādshāh ko nīnd na āī, is lie us ne hukm diyā ki wuh kitāb lāī jāe
    jis meṅ rozānā hukūmat ke aham wāqiyāt likhe jāte haiṅ. Us meṅ se paṛhā gayā
  suz-BL: मिनु मेको नाक्‍दो पिप इप्‍ने मचब। मिनु पिपमी इतिहास ब्रेक्‍शो किताब चाक्‍पाइक्‍तु।
    मिनु मेको पढेपपाइश्‍शा नेंतु। एस्‍तर २:२१-२२
  ita-1927: Quella notte il re, non potendo prender sonno, ordinò che gli si portasse
    il libro delle Memorie, le Cronache; e ne fu fatta la lettura in presenza del
    re.
  ckb-ckb: ئەو شەوە پاشا خەوی زڕا. فەرمانی دا پەڕتووکی پوختەی مێژووی بۆ بهێنن و بۆی
    بخوێننەوە.
  eng-BBE: That night the king was unable to get any sleep; and he sent for the books
    of the records; and while some one was reading them to the king,
  kan-OKCV: ಆ ರಾತ್ರಿ ಅರಸನಿಗೆ ನಿದ್ರೆ ಬರಲಿಲ್ಲ. ಆದ್ದರಿಂದ ಅರಸನು ಇತಿಹಾಸ ಘಟನೆಗಳನ್ನು ಬರೆದಿಟ್ಟಿದ್ದ
    ಗ್ರಂಥವನ್ನು ತೆಗೆದುಕೊಂಡು ಬರಲು ಹೇಳಿದನು.
  tam-2017: அந்த இரவில் ராஜாவிற்கு தூக்கம் வராததினால், அவனுடைய ராஜ்ஜியத்தின் நிகழ்வுகள்
    எழுதியிருக்கிற பதிவு புத்தகத்தைக் கொண்டுவரச்சொன்னான்; அது ராஜசமுகத்தில் வாசிக்கப்பட்டது.
  spa-RV-1909: 'AQUELLA noche se le fué el sueño al rey, y dijo que le trajesen el
    libro de las memorias de las cosas de los tiempos: y leyéronlas delante del rey.'
  ron-BTF: În acea noapte împăratul nu a putut să doarmă şi a poruncit să fie adusă
    cartea de scriere a cronicilor; şi ele au fost citite înaintea împăratului.
  eng-WEBP: On that night, the king couldn’t sleep. He commanded the book of records
    of the chronicles to be brought, and they were read to the king.
  eng-FBV: That night the king wasn't able to sleep, so he ordered the Book of Records
    of the King's Reign brought in so it could be read to him.
  nld-1939: In diezelfde nacht kon de koning niet slapen. Daarom liet hij het gedenkboek,
    het boek der kronieken halen, en er zich uit voorlezen.
  nch-BL: Huan ipan nopa tayohua, Tanahuatijquet Asuero amo hueliyaya cochi, huajca
    tatitanqui ma quicuilitij nopa amatapohuali campa quiijcuilojtoyaj nochi cati
    panotoya ipan itanahuatilis. Huan quihualicaque huan quipohuilijque.
  vie-1934: Đêm đó, vua không ngủ được; nên truyền đem sách sử ký, đọc tại trước mặt
    vua.
  hin-CV: उस रात राजा को नींद नहीं आई, तब उसने आदेश दिया, कि इतिहास की पुस्तक लायी
    जाए, कि उसे राजा के सामने वाचन किया जाए.
  spa-BES: Esa noche el rey no pudo dormir nada; y envió por los libros de los registros;
    y mientras alguien los leía al rey,
  tdx-tdx: Ie amy haleñey, niazo ty tsareke i mpanjakay; le linili’e te handesañe
    i bokem-pamoliliañe o talilioy, le vinaky añatrefa’ i mpanjakay.
  tha-KJV: คื​นว​ันนั้นกษั​ตริ​ย์บรรทมไม่​หลับ และพระองค์ทรงบัญชาให้นำหนังสื​อบ​ันทึกเหตุ​ที่​น่าจดจำคือพระราชพงศาวดารมา
    เขาก็อ่านถวายกษั​ตริ​ย์
  por-BR-2018: 'Naquela noite o rei perdeu o sono. Então ele mandou trazer o livro
    das memórias das crônicas: e elas foram lidas na presença do rei.'
  deu-ELO: In jener Nacht floh dem König der Schlaf; und er befahl, das Gedächtnisbuch
    der Chroniken zu bringen; und sie wurden vor dem König gelesen.
  caa-caa: Pero tama e acbꞌar era e rey machi uyubꞌi awayan, y tamar era uyare tuaꞌ
    ataresna e jun tiaꞌ chꞌar tzꞌijbꞌabꞌir tunor lo que numuy xeꞌ más nojta ucꞌampibꞌir
    tama e lugar era tiaꞌ war acꞌotori e rey. Y de allí uyare tuaꞌ achena leer.
  eng-WYC-2018: The king led that night without sleep, and he commanded the stories
    and the books of years of former times to be brought to him. And when those books
    were read in his presence, (That night the king went without sleep, and he commanded
    that the stories of former times, that is, The Books of the Years, or The Official
    Annals, be brought to him. And when those books were read before him, to help
    him get to sleep,)
  epo-epo: En tiu nokto la reĝo ne povis dormi; kaj li ordonis alporti la memoraĵan
    libron de la kronikoj, kaj oni legis ilin antaŭ la reĝo.
  uig-PIN: Xu küni keqisi padixaⱨning uyⱪusi ⱪeqip, tarih-tǝzkirinamini ǝkǝldürdi
    wǝ bular uning aldida oⱪup berildi.
  beo-beo: 'Amo gasia, hina bagade da golamu hamedei ba:i. Amaiba:le, e da ea hawa:
    hamosu dunuma, ilia da ea fifi asi gala hou hamoi dagoi meloa dedei, amo ema gaguli
    misini, ea nabima:ne idili ima:ne sia:i.'
  tpi-OTNT: Long dispela nait yet king i no inap slip. Olsem na em i tokim ol long
    bringim dispela buk ol i save raitim tok bilong olgeta samting i bin kamap long
    kantri bilong en, na bai ol i ritim sampela tok long em.
  hau-SA: A daren nan, sarki bai iya barci ba, saboda haka ya ba da umarni a kawo,
    a kuma karanta masa littafin tarihi na shekara-shekara, da rubutaccen labarin
    mulkinsa.
  uig-LAT: Shu küni kéchisi padishahning uyqusi qéchip, tarix-tezkirinamini ekeldürdi
    we bular uning aldida oqup bérildi.
  nde-nde: Ngalobobusuku inkosi yaswela ubuthongo; ngakho yalaya ukuba kulethwe kuyo
    ugwalo lwemiLando, imibhalo yombuso wayo, izobalelwa.
  ton-ton: 'Pea naʻe ʻikai faʻa mohe ʻae tuʻi ʻi he pō ko ia, pea naʻe fekau ʻe ia
    ke ʻomi ʻae tohi fakamatala meʻa fakapuleʻanga: pea naʻe lau ia ʻi hono ʻao.'
  ces-1613: Té noci král nemoha spáti, rozkázal přinésti knihy pamětné, kroniky, kteréž
    čteny byly před králem.
  eng-WMB: On that night, the king couldn’t sleep. He commanded the book of records
    of the chronicles to be brought, and they were read to the king.
  tam-TCV: அன்று இரவு அரசனால் நித்திரை செய்ய முடியவில்லை, எனவே அவன் தனது அரசாட்சியின்
    நிகழ்வுகளின் பதிவேடாகிய வரலாற்றுப் புத்தகத்தைக் கொண்டுவந்து தனக்கு வாசித்துக்
    காட்டும்படி கட்டளையிட்டான்.
  ceb-ULB: Nianang gabhiona dili makatulog ang hari. Gisugo niya ang iyang mga sulugoon
    nga dad-on ang mga talaan sa mga panghitabo sa iyang paghari, ug gibasa nila kini
    sa makusog atubangan sa hari.
  mkn-mkn: Itu malam ju, raja susa tidor. Ais lama-lama dia suru orang bilang, “Bawa
    datang itu tulisan yang carita samua-samua yang su jadi, mulai dari dong angka
    sang beta jadi raja!” Ju orang pi ame itu tulisan dong, ais baca ko biar raja
    bisa dengar.
  pol-UBG: A tej nocy król nie mógł spać, kazał więc przynieść księgę pamiątkową kronik.
    I odczytano ją przed królem.
  urd-GVU: اُس رات بادشاہ کو نیند نہ آئی، اِس لئے اُس نے حکم دیا کہ وہ کتاب لائی جائے
    جس میں روزانہ حکومت کے اہم واقعات لکھے جاتے ہیں۔ اُس میں سے پڑھا گیا
  eng-OEBCW: On that night the king was unable to sleep, so he gave orders to bring
    the books that recorded memorable deeds, and they were read before the king.
  deu-1912: In derselben Nacht konnte der König nicht schlafen und hieß die Chronik
    mit den Historien bringen. Da die wurden vor dem König gelesen,
  kan-2017: ಆ ರಾತ್ರಿಯಲ್ಲಿ ಅರಸನಿಗೆ ನಿದ್ರೆಬರಲಿಲ್ಲ; ಆದುದರಿಂದ ಅವನು ಪೂರ್ವ ಘಟನೆಗಳ ಗ್ರಂಥವನ್ನು
    ತರಲು ಸೇವಕರಿಗೆ ಅಪ್ಪಣೆಮಾಡಿ ಅದನ್ನು ಪಾರಾಯಣಮಾಡಿಸುತ್ತಿದ್ದನು.
  yap-yap: Re nep’ nem e deyag ni mol e en ni pilung, me yog ni ngan fek babyoren
    e re nam nem ngan be’eg ngak.
  hlt-MCSB: Te kah khoyin ah tah manghai te a ih hoelh. Te dongah khokhuen olka poekkoepnah
    cabu te loh hamla a thui pah. Te vaengah manghai mikhmuh ah aka tae pah ham khaw
    om uh.
  mdy-ETH: ዬኖ ዋንቴሎ ካኣቲኮ ማሊሢታዖ ጊንዖ ባይዜሢሮ ካኣቱሞ ማኣራ ፃኣፒ ፃኣፒ ጌሦና ሃይሶ ዓሳ ዒዛም ናባባንዳጉዲ ዓሶ
    ዒዚ ዓይሤኔ።
  twi-ASANTE: Saa anadwo no, ɔhene no antumi anna, enti ɔmaa ɔsomfoɔ bi kɔfaa nʼahemman
    mu abakɔsɛm nkrataa baeɛ sɛ wɔnkenkan nkyerɛ no.
  eng-WEBU: On that night, the king couldn’t sleep. He commanded the book of records
    of the chronicles to be brought, and they were read to the king.
  wal-wal: He gallassi qammi kawuwaa xiskkoi efeennan ixxiis. Hegaa gishshau, kawoi
    Kawo Taarikiyaa Xaafiyo Maxaafaa ehiidi, hegan xaafettida, kase hanida taariketa
    ayyo nabbabana mala azaziis.
  tgk-tgk: Худи ҳамон шаб хоби подшоҳ парид. Бинобар ин фармон дод, ки китоби ёддоштҳоро
