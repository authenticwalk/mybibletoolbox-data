  tbz-SIM: Dɛ̀ yiè kɛ̀ inuɔ nyetɛ okpɑ̀ɑ̀tì Asuyeduusi dɛ kó kɛyènkɛ̀, kòo duɔ́ nkɛ̀
    bɛ̀ɛ túótɛ́ní dihɛikɛ̀mpɑ́tíri bɛ̀ wɑ̃̀ũ dìì miɛkɛ tìì kó dimɑ̀ɑ̀ dɔ̀ɔ̀ri. Kòo
    duɔ́ nkɛ̀ bɛ̀ɛ dì kɑ̀ɑ nho ììkɛ̀.
  msy-2020: Ezɨ dɨmagarir kamra atrivim deravɨrama akuizir puvatɨ. Egha akɨnafarimɨn
    aven eghaghanir bizir an kantrin otivizɨ me osiriziba bagha me mɨgei, eghtɨ me
