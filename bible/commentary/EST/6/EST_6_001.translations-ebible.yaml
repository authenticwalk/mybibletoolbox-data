    balabala puledi sari na tinavete nomadi koasa nana binaṉara pude ta tiro pule
    pa kenuna.
  gaz-gaz: Halkan sana mootichi rafuu hin dandeenye; kanaafuu inni akka isaan kitaaba
    seenaa kan waaʼee mootummaa isaa barreeffame isaaf dubbisan ni ajaje.
  fra-LSG: Cette nuit-là, le roi ne put pas dormir, et il se fit apporter le livre
    des annales, les Chroniques. On les lut devant le roi,
  yal-yal: Na kɔɛɛn na, mangan mi nɔ xiyɛ. Nayi, a yi a fala a e xa fa yamanan taruxu
    kɛdin na, e yi a xaran a yɛtagi.
  haw-1868: I A po, aole i hiki i ke alii ke hiamoe, a kauoha ae la ia e laweia mai
    ka buke mooolelo o na oihana; a heluheluia ia imua o ke alii.
  arb-NAV: فِي تِلْكَ اللَّيْلَةِ أَرِقَ الْمَلِكُ، فَأَمَرَ أَنْ يَأْتُوا إِلَيْهِ
    بِكِتَابِ تَاريِخِ أَيَّامِ الْمَمْلَكَةِ، فَقُرِئَ عَلَى الْمَلِكِ،
  ewe-ewe: Fia Ahasuerus mete ŋu dɔ alɔ̃ le gbe ma gbe ƒe zã me o, eya ta wòna wotsɔ
    fiasã la ƒe nyadzɔdzɔgbalẽ, si ku ɖe eƒe dziɖuɖu ƒe ɣeyiɣiwo ŋuti vɛ be woaxlẽ
    nɛ.
  eng-LEE: In that night sleep fled from the king, and he ordered to bring in the
    book of the memorable events of the chronicles; and they were read before the
    king.
  asm-FB: সেই ৰাতি ৰজাই টোপনি যাব নোৱাৰিলে। ৰজাই তেওঁৰ ৰাজত্বৰ সময়ত ঘটা ঘটনাৱলীৰ
    কাৰ্য-বিৱৰণী আনিবলৈ আজ্ঞা দিলে; আৰু তেওঁলোকে উচ্চ-স্বৰে ৰজাৰ আগত তাক পাঠ কৰিলে।
  sus-A: نَ كْي رَ مَنفّ مُ نْ شِدٍ. عَ نَشَ شّيرَ رَ سِفَ بُكِيٍ تٌنفٌدٍ نَشٍيٍ نُ
    قِندِشِ مَنفّيَ شَ تَرُشُي رَ. نَ نَشَ شَرَن مَنفّ بّ.
  fra-SBL: Cette nuit-là, le roi ne pouvait pas dormir. Il ordonna qu'on apporte le
    livre des chroniques, et on les lut au roi.
  hbo-hbo: בַּלַּ֣יְלָה הַה֔וּא נָדְדָ֖ה שְׁנַ֣ת הַמֶּ֑לֶךְ וַיֹּ֗אמֶר לְהָבִ֞יא אֶת־סֵ֤פֶר
    הַזִּכְרֹנֹות֙ דִּבְרֵ֣י הַיָּמִ֔ים וַיִּהְי֥וּ נִקְרָאִ֖ים לִפְנֵ֥י הַמֶּֽלֶךְ׃
  pjt-pjt: Ka munga nyara palula wati panya mayatja puḻkanya puṯu nguwanpa kunkunaringi.
    Munu paluṟu aḻṯingu wati waṟkaripai kutju munu palula wangkangu, “Nyuntu panya
    nyiringka walkatjunkupai nganaṉa kutjupa kutjupa tjuṯa wangkanyangka munu palyannyangka
    kuḻu. Wanyu nyiri panya palunya mantjila munu nyakula wangka kaṉa kulila nyaaringangiya
    ngura nyangangka.” Ka paluṟu nyiri panya palunya mantjinu munu nyakula wangkangi
    tjukurpa tjuṯa munu tjukurpa nyangangka wirkaṟa wangkangu alatji, “Wati kutjarangku
    pula mayatja panya puḻka iluntankunytjikitjangku kuliningi. Ka wati ini Mutukailu
    nyanga palunya kuliṟa ankula palula wangkara nguḻutjunu.” Alatji wati panya waṟkangku
    mayatja puḻkangka wangkara utinu. Ka mayatjangku wangkangu, “Munta-uwa panya wati
    nyanga paluṟuṉi wankakutuṉu. Kaṉa nyaa palunya ngapartji ungu paluṟu ngayunya
    wankakutunnyangka?” Ka wati panya waṟkaripaingku wangkangu, “Wiya, nyuntu Mutukainya
    kutjupa kutjupa ngapartji ungkunytja wiyaṯu.” Ka pula nyinara wangkanyangka Aimannga
    ngalya-tjarpangu mayatjaku waḻingka munu paṯaṟa ngaṟangi, panya paluṟu pitjangu
    mayatjangka tjapintjikitja mungawinki Mutukainya waṟaly-waṟalytjunkunytjikitjangku.
    Ka wati waṟkaripaingku nyangu Aimannga munu wangkangu mayatjangka, “Aimannga nyangatja
    nyuntumpa paṯaṟa ngaṟanyi.” Ka wangkangu, “Palya, pitjanytjaku wangka.” Munu palulanguṟu
    Aimannga pitjanyangka mayatjangku palula tjapinu, “Wati kutjuṉa pukuḻmankunytjikitja
    mukuringanyi munuṉa nyaalku?” Ka Aimantu unngu alatji kuliningi, “Munta, Mayatjalu
    tjinguṟu ngayunya kulini pukuḻmankunytjikitjangku.” Munu wangkangu, “Uti nyuntu
    palunya tjarpatjunama nyuntumpa mantara wiṟungka munu nyuntumpa panya nyanytjungka
    tatitjura. Ka wati nyuntumpa waṟkaripaingku uti puṟala witiṟa katima iwara tjuṯangka
    aṉangu tjuṯangku nyakunytjaku, munu uti paluṟu aṉangu tjuṯangka para-wangkama
    nyanga alatji, ‘Mayatja panya puḻkanya wati nyanga palumpa puḻkaṟa pukuḻarinyi
    munu paluṟu mukuringanyi nyura kuḻu palumpa pukuḻarira palunya mirawaṉinytjaku.’”
    Ka mayatjangku kuliṟa Aimannga wituṉu, “Warpungkula ngayuku mantara wiṟu kati
    munu Mutukainya tjarpatjura munu nyanytjungka tatitjura iwara tjuṯangka kati munu
    aṉangu tjuṯangka tjakultjunama panya nyuntu wangkanytjanya alatjiṯu.” Ka Aimantu
    wangaṉarangku kulinu mayatjangku wangkanyangka palu unngu paluṟu puḻkaṟa kuṉṯaringu.
    Munu wiyaringkula paluṟu mapalku anu ngurakutu kata mantarangka tjutuṟa panya
    paluṟu kuṉṯaringu. Munu ankula waṟkaripai tjuṯangka palumpa kuringka kuḻu tjakultjunangi.
    Ka nyinara wangkanyangka mayatjaku wati waṟkaripai kutju wirkanu munu wangkangu,
    “Wala puḻka kunyu pitja maikutu, panya Esther-lu palyantja riti ngarinyi.”
  kik-kik: Na rĩrĩ, ũtukũ ũcio mũthamaki akĩũrwo nĩ toro; nĩ ũndũ ũcio agĩathana areherwo
    ibuku rĩrĩa rĩandĩkĩtwo maũndũ ma matukũ ma tene, maandĩko marĩa ma wathani wake,
    rĩrehwo athomerwo.
  fra-NCL: Cette nuit-là, le roi, ne pouvant trouver le sommeil, se fit apporter le
    livre des annales, les Chroniques. On en fit lecture devant le roi,
  cek-AK: To na aqum loe siangpahrang iip thai ai; to pongah dung kroekhaih cabu to
    lak o moe, siangpahrang hmaa ah kroek pae o.
  cuk-cuk: A-mutikidgine, rey geg gabe gualid. Degisoggu, e-yargi-ibmar-gusmalad-garda-narmakar-mamaid,
    degi, reymar-ibmar-imaksad-garda-narmakar-mamaid ega sedamalaga imaksad, adi,
    ega absomalagar.
  uig-CYR: Шу күни кечиси падишаниң уйқиси қечип, тарих-тәзкиринамини әкәлдүрди вә
    булар униң алдида оқуп берилди.
  tel-2017: ఆ రాత్రి రాజుకు నిద్ర పట్టలేదు. అతడు తన పరిపాలన విశేషాలు రాసి ఉండే గ్రంథం
    తీసుకు రమ్మని ఆజ్ఞ ఇచ్చాడు. వారు తెచ్చి దాన్ని రాజుకు చదివి వినిపించారు.
  hat-BSA: Pandan nwit lan, wa a pa t kab dòmi. Pou sa, li te pase lòd pou mennen
    liv achiv kwonik yo pou yo te li li devan wa a.
  kos-kos: In fong sacna, tokosra el tia ku in motulla, ouinge el sap in utuku book
    in sim mwe esmakin lun tokosrai uh, ac ritiyuk nu sel.
  hbo-WLC: בַּלַּ֣יְלָה הַה֔וּא נָדְדָ֖ה שְׁנַ֣ת הַמֶּ֑לֶךְ וַיֹּ֗אמֶר לְהָבִ֞יא אֶת־סֵ֤פֶר
    הַזִּכְרֹנוֹת֙ דִּבְרֵ֣י הַיָּמִ֔ים וַיִּהְי֥וּ נִקְרָאִ֖ים לִפְנֵ֥י הַמֶּֽלֶךְ׃
  ibo-ibo: Nʼabalị ahụ, ụra abịaghị eze nʼanya ma ọlị. Nʼihi ya, o metụrụ ya nʼobi
    ịgụ akwụkwọ ihe ncheta. Ya mere, o nyere iwu ka e wetara ya akwụkwọ a na-edekọta
    ihe niile e mere nʼoge ọchịchị ya.
  ory-ory: ସେହି ରାତ୍ରିରେ ରାଜା ଶୋଇ ପାରିଲେ ନାହିଁ; ଏଣୁ ସେ ସ୍ମରଣୀୟ ଇତିହାସ-ପୁସ୍ତକ ଆଣିବାକୁ
    ଆଜ୍ଞା ଦେଲେ ପୁଣି, ତାହା ରାଜାଙ୍କ ସାକ୍ଷାତରେ ପାଠ କରାଗଲା।
  chk-chk: Lon ei pwin ewe king esap tongeni möür. Iwe, a apasa pwe repwe uwato ewe
    puken uruwon mwün o aleani me fän mesan.
  rop-rop: Wal det nait na det king nomo bin abum silip, en imbin jandim im wekinmen
    olabat blanga go en gajim det buk garram ola stori weya bin hepin langa det taim
    wen imbin jidan bos, en imbin dalim im wekinmen olabat blanga ridimat langa im.
  ukr-1871: Тієї ночі відняв Господь сон у царя, і він звелїв (слузї) принести памяткову
    книгу дневних записок, і читали їх перед царем,
  deu-1951: In derselben Nacht konnte der König nicht schlafen, und er ließ das Buch
    der Denkwürdigkeiten, die Chronik, herbringen; daraus wurde dem Könige vorgelesen.
  eng-JPS: On that night could not the king sleep; and he commanded to bring the book
    of records of the chronicles, and they were read before the king.
  srp-1865: Onu noæ ne mogaše car spavati, i zapovjedi te mu donesoše knjigu od znamenitijeh
    dogaðaja, dnevnike, te je èitaše caru.
  lug-lug: Ekiro ekyo Kabaka teyayinza kwebaka; era n’alagira ekitabo eky’ebijjukizo
    eky’ebigambo ebya buli lunaku, bisomebwe mu maaso ge.
  heb-heb: בלילה ההוא נדדה שנת המלך ויאמר להביא את ספר הזכרנות דברי הימים ויהיו נקראים
    לפני המלך׃
  ben-IRV: সেই রাতে রাজার ঘুম ভেঙে গেল, আর তিনি ইতিহাস বই আনতে আদেশ দিলেন; পরে রাজার
    সামনে সেই বই পড়ে শোনানো হল।
  pan-pan: ਉਸ ਰਾਤ ਰਾਜਾ ਨੂੰ ਨੀਂਦ ਨਾ ਆਈ, ਇਸ ਲਈ ਉਸ ਨੇ ਇਤਿਹਾਸ ਦੀ ਪੁਸਤਕ ਲਿਆਉਣ ਦਾ ਹੁਕਮ ਦਿੱਤਾ
    ਅਤੇ ਉਹ ਰਾਜਾ ਦੇ ਸਾਹਮਣੇ ਪੜ੍ਹ ਕੇ ਸੁਣਾਈ ਗਈ।
  mya-JVB: ထို နေ့ည မှာ ရှင် ဘုရင်သည် စက်တော်ခေါ် ၍ မပျော်နိုင်သောကြောင့် ၊ နန်းတော်မှတ်စာ
    ကို ယူ ခဲ့ဟု မိန့် တော်မူ၍ ရှေ့ တော်၌ ဘတ် ရကြ၏။
  tbg-tbg: Vi entara entaqi avuhainaa vaiintivano kia ho vaitaraitiro, qaqi vaiharo
    tiharo, Vuku vo oru vare, viraqi vaina uvara kaara ntuva timitaate, tura. Vi vukuraqi
    avuhainaa vaiintivano raqikiqi vi vau entara vo haika vo haikavano qovaraiqura
    qara ntuvato uvava vaumanta vira vare, vi uvara kaara ntuva amitaqi viha,
  hmo-hmo: Unai hanuaboi neganai king be ia mahuta diba lasi, vadaeni ia boiboi, king
    ena sivarai buka do idia mailaia. Vadaeni king ia oda henia, iena lohia neganai
    idia vara gaudia be iena vairanai do idia duahia hedinarai.
  urd-urd: उस रात बादशाह को नींद न आई, तब उसने तवारीख़ की किताबों के लाने का हुक्म
    दिया और वह बादशाह के सामने पढ़ी गईं।
  rus-SYN: В ту ночь Господь отнял сон от царя, и он велел слуге принести памятную
    книгу дневных записей; и читали их пред царем,
  bqc-SIM: Gwãasĩna bee kí i fↄ̃ i'òo. Ɔ̃ à mɛ̀ wà mↄ́ ń a bùsu ladao. Wà
    a kyokɛ̀ɛ̀,
  tcz-CHONGTHU: Hiche janchun lengpa chu a-ihmu theipon, hijeh chun avaihomna sunga
    thilsoh kijehlut thusimbu chu ahinchoi uva akom’a asimdoh diuvin alhacha hokhat
    thupeh aneitan ahi.
  mar-mar: त्या रात्री राजाची झोप उडाली. तेव्हा त्याने एका सेवकाला इतिहासाचा ग्रंथ
    आणण्याची आज्ञा केली आणि मग राजापुढे मोठ्याने वाचण्यात आला.
  qub-qub: Chay chacay rayga puñuyta mana tariranchu. Chaymi nasyunpa willapancuna
    isquirbiraycaj acta libruta aparcachimur ñaupancho liguipänanpaj niran.
  bqp-bqp: Gwãani birea kína dí fↄ̃ à i òro. Akũ à pì ò mↄ́ kũ a bùsu gĩayãkɛna
    takadao. Ò a kyó kɛ̀nɛ,
  hat-hat: Menm jou lannwit sa a, wa a pa t' ka dòmi. Li fè yo pote achiv gouvènman
    kote yo te ekri tou sa ki te pase nan peyi a nan tan lontan. Li fè yo li ladan
    l' pou li.
  eng-BSB: That night sleep escaped the king; so he ordered the Book of Records, the
    Chronicles, to be brought in and read to him.
  eng-WEBPB: On that night, the king couldn’t sleep. He commanded the book of records
    of the chronicles to be brought, and they were read to the king.
  kbq-kbq: Hagi ana kenagera kini ne'mo'a avura masegara osuno ko'ma fore'ma hu'nea
    zantmimofo agenkema krente'naza avontafe omerita navuga eme hamprinke'na antahi'neno
    huno hu'ne.
  nhe-BL: Huan ipan nopa tlayohua, Tlanahuatijquetl Asuero ax hueliyaya cochi, huajca
    tlatitlanqui ma quicuiliti nopa amatlapohuali campa quiijcuilojtoya nochi tlen
    panotoya ipan itlanahuatilis. Huan quihualicaque huan quipohuilijque.
  bus-bus: Gwãavĩ beeea kína e fↄ̃ à ii òro. Ben à bè wà mↄ́ kↄ̃n a bùsu gĩayãkɛnanↄ
    takadao. Wà à kyó kɛ̀nɛ,
  gub-BL: A'e 'ar mehe pyhaw tuwihawete nupuner kwaw uker haw rehe. A'e rupi werur
    kar pape uiwy rehe har uzeapo ma'e kwer imume'u haw a'e. — Pemugeta ihewe nehe,
    i'i uma'ereko ma'e wanupe.
  eng-DRA: That night the king passed without sleep, and he commanded the histories
    and chronicles of former times to be brought him. And when they were reading them
    before him,
