  dop-dop: Ḿpʋ́ɣʋ́ ɑhoo ɑnɩ wulɑʋ tɑ pǝsɩ nɑ ɩ́ too. Ɩlɛnɑ ɩ́ yele nɑ pɑ́ kɔnɑ kʋtɔɔsʋtʋ
    tɑkǝlɑɣɑ nɑ pɑ́ kɑlɑ-ɩ-kɛ́.
  azb-azb: Həmin gecə padşahın yuxusu qaçdı. O əmr etdi ki, hökmranlığının xatirə
    kitabı – salnamələr kitabı gətirilsin. Bunlar padşahın hüzurunda oxundu.
  eng-DBY: On that night sleep fled from the king. And he commanded to bring the book
    of records of the chronicles; and they were read before the king.
  hin-2017: उस रात राजा को नींद नहीं आई, इसलिए उसकी आज्ञा से इतिहास की पुस्तक लाई
    गई, और पढ़कर राजा को सुनाई गई।
  wol-KYG: Guddig keroog Buur tëlee nelaw, daldi santaane ñu indil ko téere ba ñu
    dippee Xew-xew ya. Ci kaw loolu ñu di ko jàngal Buur.
  bjr-bjr: Miqu eendanaki kinna fannoo sia faiqanau. Minara mifa mina maqa maaqaki
    aiqama ainaina kambiqoonara akara rumaqoo papiqanara maree minisaifaqa misa minaki
    akara ufa qafaaqee qinau.
  eng-YLT: On that night hath the sleep of the king fled away, and he saith to bring
    in the book of memorials of the Chronicles, and they are read before the king,
  eng-WYC-2017: The king led that night without sleep, and he commanded the stories
    and the books of years of former times to be brought to him. And when those books
    were read in his presence,
  eng-WMBB: On that night, the king couldn’t sleep. He commanded the book of records
    of the chronicles to be brought, and they were read to the king.
  urd-GVH: उस रात बादशाह को नींद न आई, इसलिए उसने हुक्म दिया कि वह किताब लाई जाए जिसमें
    रोज़ाना हुकूमत के अहम वाक़ियात लिखे जाते हैं। उसमें से पढ़ा गया
  rug-rug: Lopu boka puta doduru rane na boṉi sa baṉara, ke tiokia sa sa nana palabatu
