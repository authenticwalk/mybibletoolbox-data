  agu-BL: Itzun te yi ak'bala'tz quinin oc watl yi rey, nintzun cawun nintz tan ticy'le'n
    tzaj yi liwr kale tz'ibane't cyakil yi e'chk xtxolbil yi mbi cu'n mbajij le yi
    e'chk ama'l yi at jak' ca'wl i'. Nin cawun i'-tz tan je'n si'le'n swutz.
  ilo-ULB: Iti dayta a rabii, saan a makaturog ti ari. Impaiyegna kadagiti adipenna
    dagiti nakaisuratan dagiti pasamak iti panagturayna, ket naibasa dagitoy iti napigsa
    iti ari.
  kpg-kpg: Di boo hua deelaa, gei di king gu deemee dana kii, gei mee gaa hai bolo
    gi gaamai nia beebaa ala e daahi nia mee hagalabagau ala ne hai i nia waa henua
    di king, bolo gi daulia ang gi deia.
  uig-ARA: شۇ كۈنى كېچىسى پادىشاھنىڭ ئۇيقۇسى قېچىپ، تارىخ-تەزكىرىنامىنى ئەكەلدۈردى
    ۋە بۇلار ئۇنىڭ ئالدىدا ئوقۇپ بېرىلدى.
  sus-sus: Na kɔɛ ra mangɛ mu nɔ xide. A naxa xɛɛra rasiga bukie tongode naxee nu
    findixi mangɛya xa taruxui ra. Na naxa xaran mangɛ bɛ.
  pon-2006: Pwohngohte, ni nanmwarkio eh sohte kak seimwokala, e ahpw mahsanihong
