  cth-cth: Hote tangmin vah siangpahrang teh ip thai hoeh. Siangpahrang setouknae
    cungpam cauk thokhai hanlah tami buet touh kâ a poe teh siangpahrang hmalah a
    touk.
  twi-twi: Saa anadwo no, ɔhene no antumi anna, nti ɔmaa ɔsomfo bi kɔfaa nʼahemman
    mu abakɔsɛm nkrataa bae sɛ wɔnkenkan nkyerɛ no.
  hlt-hlt: Te kah khoyin ah tah manghai te a ih hoelh. Te dongah khokhuen olka poekkoepnah
    cabu te loh hamla a thui pah. Te vaengah manghai mikhmuh ah aka tae pah ham khaw
