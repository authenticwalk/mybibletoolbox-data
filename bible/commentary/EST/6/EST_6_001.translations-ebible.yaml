    asębo te buku sesao po wali, tama augwaligo po meba te bukude asęani nedainogo
    tialio.
  tpi-tpi: Long dispela nait yet king i no inap slip. Olsem na em i tokim ol long
    bringim dispela buk ol i save raitim tok bilong olgeta samting i bin kamap long
