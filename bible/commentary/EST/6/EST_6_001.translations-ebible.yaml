  guj-2017: તે રાત્રે રાજાને ઊંઘ આવી નહિ; તેથી તેણે કાળવૃત્તાંતોની નોંધનું પુસ્તક
    લાવવાની આજ્ઞા કરી. અને રાજાની આગળ તે વાંચવામાં આવ્યું.
  pon-2006A: Pwohngohte, ni nanmwarkio eh sohte kak seimwokala, e ahpw mahsanihong
    sapwellime lapalap ako en wadohng pwuken wehio oh wadekohng.
  por-BRBSL: Naquela noite, o rei não conseguiu dormir. Ele ordenou que o livro de
