  ksd-ksd: Ta nam ra marum ra king i ga mama diop, ma i ga vartuluai ba da kap ra
    buk pirana nina di tumu vake ra umana magit tana di pait ia ta kana varkurai,
    ma di ga lukluk ia ta ra luaina mata i ra king.
  tur-YTC: O gece kral uyuyamadı. Tarihler Kitabı'nın getirilmesini buyurdu ve krala
