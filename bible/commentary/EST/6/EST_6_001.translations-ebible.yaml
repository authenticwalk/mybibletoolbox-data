  ind-AYT: Pada malam itu, raja tidak bisa tidur sehingga dia memerintahkan untuk
    membawakan kitab catatan sejarah dan dibacakan di hadapan raja.
  nya-nya: Usiku umenewo mfumu inalephera kugona tulo; Choncho inayitanitsa buku limene
    amalembamo mbiri ya zamakedzana kuti amuwerengere.
  kyg-kyg: Ani haniꞌilagamo kini vekamo au kalesiyafeꞌmo havaeꞌniyaꞌmonanafa au okaleno
