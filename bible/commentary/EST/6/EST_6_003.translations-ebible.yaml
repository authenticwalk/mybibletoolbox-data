verse: EST.006.003
translations:
  mal-C: 'അപ്പോൾ രാജാവു ചോദിച്ചു: “ഇതിന് എന്തു ബഹുമതിയും അംഗീകാരവുമാണ് നാം മൊർദെഖായിക്ക്
    നൽകിയത്?” “ഒന്നും നൽകിയിട്ടില്ല,” എന്നു ഭൃത്യന്മാർ മറുപടി പറഞ്ഞു.'
  deu-TKW: 'Da fragte der König: Was ist Mardachai dieserhalb an Ehren und Würden
    erwiesen worden? Die Diener des Königs, die ihm aufwarteten, sprachen: Es ist
    ihm nichts erwiesen worden.'
  lin-lin: 'Mokonzi atunaki : — Lokumu mpe lifuti nini Maridoshe azwaki mpo na yango ?
    Basali na ye bazongisaki : — Basala ata eloko moko te mpo na ye.'
  eng-LSV: And the king says, “What honor and greatness has been done to Mordecai
    for this?” And the servants of the king, his ministers, say, “Nothing has been
    done with him.”
  eng-GNV: Then the King sayde, What honour and dignitie hath bene giuen to Mordecai
    for this? And the Kings seruants that ministred vnto him, sayd, There is nothing
    done for him.
  eng-WEBSTER: And the king said, What honor and dignity hath been done to Mordecai
    for this? Then said the king's servants that ministered to him, There is nothing
    done for him.
  nhw-BL: 'Huajca nopa tlanahuatijquetl tlatzintocac: ―¿Tlaque tijmacatoque Mardoqueo
    por ni cuali tlamantli catli quichijtoc? ¿Quenicatza tijhueyitlalijtoque? Huan
    itequipanojcahua tlananquilijque: ―Amo tleno mochijtoc.'
  swh-ONEN: Mfalme akauliza, “Je, ni heshima na shukrani gani Mordekai alipokea kwa
    ajili ya jambo hili?” Watumishi wake wakajibu, “Hakuna lolote alilofanyiwa.”
  bba-bba: Yerɑ sinɑ boko u bikiɑ u nɛɛ, bɑ sere Mɑɑdose wɔlle suɑ ɡɑri yin sɔ̃? Mɑ
    sɔm kowo be, bɑ wisɑ bɑ nɛɛ, ɑɑwo, bɑ ǹ nùn ɡɑ̃ɑnu kue.
  eng-KJVCPB: And the king said, What honour and dignity hath been done to Mordecai
    for this? Then said the king’s servants that ministered unto him, There is nothing
    done for him.
  luo-luo: Ruoth nopenjo niya, “Angʼo mosetim kimiyogo Modekai duongʼ kuom gima notimono?”
    Jotichne nodwoko niya, “Onge gima osetimne.”
  meu-meu: Bena hanua pavapavana e henanadai, eto, Hari Morodekai na dahaka hahenamona
    eiava edena dagi badana vada e henia, ina kara dainai? Hanua pavapavana ena hesiai
    taudia, ia vairanai ginidia taudia, na eto, Ḡau ta asie kara henia.
  npi-ULB: राजाले सोधे, “यसो गरेका हुनाले मोर्दकैलाई सम्मान वा पद दिन के गरियो त ?”
    तब राजाको सेवा गर्ने जवान मानिसहरूले जवाफ दिए, “तिनको लागि केही गरिएन ।”
  yor-yor: Ọba béèrè pé, “Kí ni ọlá àti iyì tí Mordekai ti gbà fún èyí?” Àwọn ìránṣẹ́
    rẹ̀ sì dáhùn pé, “Kò tí ì sí ohun tí a ṣe fún un.”
  ind-ind: Maka raja bertanya kepada para hamba itu, “Penghormatan apa yang sudah
    kita berikan kepada Mordekai untuk membalas jasanya karena perkara ini?” Hambanya
    menjawab, “Kita belum memberikan apa pun kepada dia.”
  pes-OPCB: 'پادشاه پرسید: «در ازای این خدمت چه پاداشی به مردخای داده شد؟» خدمتگزاران
    پادشاه گفتند: «پاداشی به او داده نشد.»'
  tgl-ULB: Nagtanong ang hari, “Anong karangalan at pagkilala ang nagawa kay Mordecai
    sa paggawa nito?” Pagkatapos sinabi ng kanyang mga kabataang lalaki, na lingkod
    niya, “Walang anumang nagawa para sa kanya.”
  hui-hui: Ani daga layago hale howa kini ibugua lalu, Modegaihanda biabe ogoni biyagonaga
    ibu mini yaraga halu iname bayale mbira ibuhondo agi mirimayabe, lene. Ani layagola
    agali biarume ibuhondo lalu, Iname mbirale mbira ibuhondo nami, lalu ladai bini.
  mya-mya: မင်း​ကြီး​က``ဤ​အ​မှု​အ​တွက်​မော်​ဒ​ကဲ​အား ငါ​တို့​အ​ဘယ်​သို့​ဂုဏ်​ပြု​ချီး​မြှင့်​ကာ​ဆု
    တော်​လာဘ်​တော်​များ​ပေး​ခဲ့​ပါ​သ​နည်း'' ဟု​မေး​တော်​မူ​၏။ နန်း​တွင်း​အ​စေ​ခံ​များ​က``ထို​သူ​၏​အ​တွက်
    အ​ဘယ်​သို့​မျှ​မ​ပြု​ရ​သေး​ပါ'' ဟု​ပြန် လည်​လျှောက်​ထား​ကြ​၏။
  bod-N: དེར་རྒྱལ་པོས་འདི་ལྟར། དོན་དེའི་ཕྱིར་མོར་དོ་ཀཱ་ཨི་ལ་མཚན་སྙན་གྲགས་དང་ཐོབ་གོ་ས་ཅི་ཞིག་གནང་བ་ཡིན་ཞེས་དྲིས་པ་ལ།
    ཞབས་ཕྱི་པ་རྣམས་ཀྱིས། དེ་ལ་ཅི་ཡང་མ་གནང་ངོ་ཞེས་ཞུས་སོ། །
  sna-sna: Mambo akabvunza akati, “Modhekai akagamuchira kukudzwa nerumbidzo yei nokuda
    kwaizvozvi.” Varanda vake vakati, “Hapana chaakaitirwa.”
  spa-BLM: 'El rey dijo: “¿Qué honor y dignidad se le ha dado a Mardoqueo por esto?”
    Entonces los sirvientes del rey que lo atendían dijeron: “No se ha hecho nada
    por él”.'
  cac-cac: 'Yuj chi'' ix sc''anb''ej vin̈ rey chi'' d''a eb'' vin̈ ayoch yopisio yuj
    vin̈: —¿Tas ac''b''il yed'' tas utajnac vin̈aj Mardoqueo yuj jun tas sc''ulejnac
    vin̈ tic? xchi vin̈. Ix tac''vi eb'' vin̈: —Malaj val jab''oc tas ac''b''il d''a
    vin̈, xchi eb'' vin̈.'
  swh-ULB: Kisha mfalme akauliza, Modekai alifanyiwa nini cha heshima kwa kwa taarifa
    aliyoitoa? Ndipo watumishi wa mfalme wakamwambia, “Hakufanyiwa kitu chochote.”
  bel-bel: 'І сказаў цар: якая дадзена пашана і адрозьненьне Мардахэю за гэта? І сказалі
    хлопчыкі царовыя, якія служылі пры ім: нічога ня зроблена яму.'
  deu-ELBBK: 'Und der König sprach: Welche Ehre und Auszeichnung ist dem Mordokai
    dafür erwiesen worden? Und die Diener des Königs, die ihn bedienten, sprachen:
    Es ist ihm nichts erwiesen worden.'
  mbb-OT: Ne mid-insà is hadì te, “Hengkey is imbales ki Mordecai tenged kayi te meupiya
    he mibeelan din kayi te kedì?” Ne midtavak kes menge upisyal zin te, “Wazà, Mahal
    he Hadì.”
  mal-2015: ഇതിന്നു വേണ്ടി മൊർദ്ദെഖായിക്കു എന്തു ബഹുമാനവും പദവിയും കൊടുത്തു എന്നു
    രാജാവു ചോദിച്ചു. ഒന്നും കൊടുത്തിട്ടില്ല എന്നു രാജാവിനെ സേവിച്ചുനിന്ന ഭൃത്യന്മാർ
    പറഞ്ഞു.
  rmc-rmc: 'O kraľis lendar phučľa: „So chudňa o Mordekaj vaš oda, so kerďa prekal
    ma?“ „Na chudňa ňič,“ odphende leske o sluhi.'
  nlg-nlg: Na vunaghi haba te huahuati mi ghaghua, “?Na hava na taba vaghana, pana
    vaughilala ta hea Mordecai nia na hava te talutatea na gegere tutughuni eni?”
    Ma nina na tinoni te kabukolua te bosatughu vania me ghaghua, “Taho siki totobo!”
  pes-OPV: و پادشاه پرسید که «چه حرمت و عزت به عوض این (خدمت ) به مردخای عطا شد؟»
    بندگان پادشاه که او را خدمت می‌کردند جواب دادند که «برای او چیزی نشد.»
  ron-1924: 'Ымпэратул а зис: „Че чинсте ши мэрире и с-а фэкут луй Мардохеу пентру
    ачаста?” „Ну и с-а фэкут нимик”, ау рэспунс чей че служяу ымпэратулуй.'
  ben-OBCV: রাজা জিজ্ঞাসা করলেন, “এর জন্য মর্দখয়কে কি রকম সম্মান ও মর্যাদা দেওয়া
    হয়েছে।” রাজার পরিচর্যাকারী বলল, “কিছুই করা হয়নি।”
  lex-lex: 'Pede ray e natian nohora la'' hade, de rhi'' hya''a la Mordekhai pa ra
    rwahla Mordekhai nhioli-liet kalwiedwedni, me rhu''ru-rhelma de emkameni la yala''ani?
    Mak khima-kre'' ray re rwalolla ray riwra: “E edonna nlernan ma''ta hadomdoma.”'
  som-som: Markaasaa boqorkii wuxuu yidhi, Taas aawadeed maxaa maamuus iyo derejo
    ah oo Mordekay loo sameeyey? Kolkaasaa addoommadii boqorka u adeegi jiray waxay
    isagii ku yidhaahdeen, Waxba looma samayn.
  lat-VUC: 'Quod cum audisset rex, ait: Quid pro hac fide honoris ac præmii Mardochæus
    consecutus est? Dixerunt ei servi illius ac ministri: Nihil omnino mercedis accepit.'
  eng-ASVBT: And the king said, What honor and dignity hath been bestowed on Mordecai
    for this? Then said the king’s servants that ministered unto him, There is nothing
    done for him.
  ita-1885: 'Allora il re disse: In qual maniera è stato Mardocheo onorato e magnificato
    per questo? E i famigli del re che gli ministravano dissero: Non gli è stato fatto
    nulla.'
  eng-ULB: The king asked, “What was done to give honor or recognition to Mordecai
    for doing this?” Then the king's young men who served him said, “Nothing was done
    for him.”
  spa-VBL: “¿Qué honor o posición recibió Mardoqueo como recompensa por hacer esto?”
    , preguntó el rey. “No se ha hecho nada por él”, respondieron los asistentes del
    rey.
  fra-_FOB: 'Alors le roi dit: Quel honneur et quelle magnificence a-t-on faits à
    Mardochée pour cela? Et les gens du roi, qui le servaient, répondirent: On ne
    lui en a point fait.'
  mal-mal: “ഇതിന് വേണ്ടി മൊർദെഖായിക്ക് എന്ത് ബഹുമാനവും പദവിയും കൊടുത്തു” എന്ന് രാജാവ്
    ചോദിച്ചു. “ഒന്നും കൊടുത്തിട്ടില്ല” എന്ന് രാജാവിനെ സേവിച്ചുനിന്ന ഭൃത്യന്മാർ പറഞ്ഞു.
  urd-GVR: Jab yih wāqiyā paṛhā gayā to bādshāh ne pūchhā, “Is ke ewaz Mardakī ko
    kyā ezāz diyā gayā?” Mulāzimoṅ ne jawāb diyā, “Kuchh bhī nahīṅ diyā gayā.”
  suz-BL: मिनु पिपमी “एको ओं पशो आ पर्बम मोरदेकै कली मारेइ मान नु दर्जा गेशो बाक्‍मे?”
    दे हिल्‍लो पाप्‍तु। मिनु मेकेर बाक्‍ब पिप आ गेय पाइबपुकीमी “मोरदेकै आ पर्बम मारेइ
    मपशो बाक्‍ब” देंतेक्‍म।
  ita-1927: 'Allora il re chiese: “Qual onore e qual distinzione s’è dato a Mardocheo
    per questo?” Quelli che servivano il re risposero: “Non s’è fatto nulla per lui”.'
  ckb-ckb: 'پاشا پرسیاری کرد: «چ ڕێز و گەورەییەک بەرامبەر بەمە بۆ مۆردەخای کراوە؟»
    خزمەتکارەکانی پاشا ئەوانەی لەبەردەستی بوون گوتیان: «هیچی بۆ نەکراوە.»'
  eng-BBE: And the king said, What honour and reward have been given to Mordecai for
    this? Then the servants who were waiting on the king said, Nothing has been done
    for him.
  kan-OKCV: ಆಗ ಅರಸನು, “ಈ ಸತ್ಕಾರ್ಯಕ್ಕಾಗಿ ಮೊರ್ದೆಕೈಯನಿಗೆ ಯಾವ ಸನ್ಮಾನ ಮಾಡಲಾಯಿತು?” ಎಂದು
    ವಿಚಾರಿಸಿದನು. ಅರಸನ ಸೇವಕರು, “ಮೊರ್ದೆಕೈಯನಿಗೆ ಏನೂ ಮಾಡಿಲ್ಲ,” ಎಂದು ಹೇಳಿದರು.
  tam-2017: 'அப்பொழுது ராஜா: இதற்காக மொர்தெகாய்க்கு கனமும் மேன்மையும் செய்யப்பட்டதா
    என்று கேட்டான். அதற்கு ராஜாவிற்கு பணிவிடை செய்கிற வேலைக்காரர்கள்: அவனுக்கு ஒன்றும்
    செய்யப்படவில்லை என்று சொன்னார்கள்.'
  spa-RV-1909: 'Y dijo el rey: ¿Qué honra ó que distinción se hizo á Mardochêo por
    esto? Y respondieron los servidores del rey, sus oficiales: Nada se ha hecho con
    él.'
  ron-BTF: 'Şi împăratul a spus: Ce onoare şi demnitate s-a făcut lui Mardoheu pentru
    aceasta? Atunci servitorii împăratului care îi serveau i-au spus: Nu i s-a făcut
    nimic.'
  eng-WEBP: The king said, “What honor and dignity has been given to Mordecai for
    this?” Then the king’s servants who attended him said, “Nothing has been done
    for him.”
  eng-FBV: “What honor or position did Morcedai receive as a reward for doing this?”
    asked the king. “Nothing has been done for him,” replied the king's attendants.
  nld-1939: 'De koning vroeg: Welke eer en onderscheiding heeft Mordokai daarvoor
    ontvangen? De jongemannen, die den koning bedienden, antwoordden: Hij heeft niets
    ontvangen.'
  nch-BL: 'Huajca nopa tanahuatijquet tatzintocac: ―¿Taya tijmacatoque Mardoqueo por
    ni cuali tamanti cati quichijtoc? ¿Quenicatza tijhueyitalijtoque? Huan itequipanojcahua
    tananquilijque: ―Amo teno mochijtoc.'
  vie-1934: 'Vua nói: Vì công sự ấy, Mạc-đô-chê có được sự vinh hiển và tước vị gì
    chăng? Các người cận thần của vua đáp rằng: Người chẳng được chi hết.'
  hin-CV: राजा ने पूछा, “मोरदकय को इसके लिए कौन सा सम्मान अथवा पुरस्कार दिया गया?”
    राजा के परिचाराकों ने उत्तर दिया. “कुछ भी नहीं किया गया है, उसके लिए.”
  spa-BES: 'Y el rey dijo: ¿Qué honor y recompensa se le ha dado a Mardoqueo por esto?
    Entonces los criados que servían al rey dijeron: No se ha hecho nada por él.'
  tdx-tdx: 'Hoe i mpanjakay: Aa vaho akore ty niasieñe naho nampionjoneñe i Mordekay
    ty amy zay? Le hoe o mpitoro’ i mpanjakay niatrak’ azeo: Toe tsy nanoeñe inoñe.'
  tha-KJV: กษัตริย์​ตรั​สว​่า “​ได้​ให้เกียรติ​และยศอะไรแก่โมรเดคัยเพราะเรื่องนี้​บ้าง​”
    ข้าราชการของกษั​ตริ​ย์​ผู้​ปรนนิบัติ​พระองค์​ทูลว่า “ยังไม่​ได้​ให้​สิ​่งใดพ่ะย่ะค่ะ”
  por-BR-2018: 'Então o rei disse: Que honra e que condecoração se fez a Mardoqueu
    por isto? E os servos do rei que o serviam disseram: Nada foi feito com ele.'
  deu-ELO: 'Und der König sprach: Welche Ehre und Auszeichnung ist dem Mordokai dafür
    erwiesen worden? Und die Diener des Königs, die ihn bedienten, sprachen: Es ist
    ihm nichts erwiesen worden.'
  caa-caa: 'Entonces ojron e rey y che: —¿Tucꞌa tuanibꞌir y tucꞌa tattzꞌarsiaj cay
    uchꞌami e Mardoqueo tama tunor lo que cay uche tacaren? che e rey. Entonces ojronobꞌ
    uyajcꞌamparobꞌ y chenobꞌ: —Matucꞌa, chenobꞌ uyajcꞌamparobꞌ.'
  eng-WYC-2018: And when the king had heard this, he said, What honour and meed got
    Mordecai for this faithfulness? And his servants and ministers said to him, Utterly
    he took no meed. (And when the king had heard this, he said, What honour and reward
    did Mordecai receive for this loyalty? And the servants who ministered to the
    king said to him, He received utterly no reward for what he did.)
  epo-epo: 'Tiam la reĝo diris: Kian honoron kaj distingon oni faris pro tio al Mordeĥaj?
    Kaj la junuloj servistoj de la reĝo respondis: Nenio estas farita al li.'
  uig-PIN: 'Padixaⱨ: — Bu ix üqün Mordikayƣa ⱪandaⱪ nam-xɵⱨrǝt wǝ izzǝt-ikram nail
    ⱪilindi? — dǝp soridi. — U ⱨeq nemigǝ erixmidi, — dǝp jawap berixti padixaⱨning
    yenidiki hizmǝttǝ bolƣan ƣulamliri.'
  beo-beo: 'Hina bagade da amane adole ba:i, “Modigai da agoane hamobeba:le, ninia
    da habodane ema nodoma:ne bidi ibala:?” Ea hawa: hamosu dunu ema bu adole i, “Ema
    liligi hamoi da hame.”'
  tpi-OTNT: Na king i tok, “Yumi bin bekim wanem gutpela samting long Mordekai long
    dispela wok em i bin mekim?” Na ol man i tokim em olsem, “Yumi no bin givim wanpela
    samting long em.”
  hau-SA: Sarki ya ce, “Wace girma da daraja ce aka ba wa Mordekai saboda wannan?”
    Masu hidimarsa suka ce, “Ba a yi masa wani abu ba.”
  uig-LAT: 'Padishah: — Bu ish üchün Mordikaygha qandaq nam-shöhret we izzet-ikram
    nail qilindi? — dep soridi. — U héch némige érishmidi, — dep jawap bérishti padishahning
    yénidiki xizmette bolghan ghulamliri.'
  nde-nde: Inkosi yathi, “UModekhayi wazuza dumo bani lokwaziwa ngalokhu?” Izinceku
    zenkosi zathi, “Akulalutho alwenzelwayo.”
  ton-ton: Pea naʻe pehē ʻe he tuʻi, “Ko e hā ʻae fakaongoongolelei mo e fakahikihiki
    naʻe fai kia Motekiai ki he meʻa ni?” Pea pehē ai ʻe he kau tamaioʻeiki ʻae tuʻi
    ʻaia naʻe tauhi ia, “naʻe ʻikai ha meʻa naʻe fai maʻana.”
  ces-1613: 'Tedy řekl král: Èím jest poctěn, neb jak zveleben Mardocheus za to? Odpověděli
    služebníci královští, dvořané jeho: Není jemu nic dáno.'
  eng-WMB: The king said, “What honor and dignity has been given to Mordecai for this?”
    Then the king’s servants who attended him said, “Nothing has been done for him.”
  tam-TCV: அப்பொழுது அரசன், “இதற்காக என்ன கனமும், மதிப்பும் மொர்தெகாய்க்குக் கொடுக்கப்பட்டது?”
    எனக் கேட்டான். அப்பொழுது அவனுடைய பணிவிடைக்காரர், “அவனுக்கு ஒன்றும் செய்யப்படவில்லை”
    என்று சொன்னார்கள்.
  ceb-ULB: Nangutana ang hari, “Unsa man ang nahatag aron sa pagpasidungog o pag-ila
    kang Mordecai alang sa pagbuhat niini?” Unya miingon ang batan-ong kalalakin-an
    nga nag-alagad sa hari, “Walay nabuhat alang kaniya.”
  mkn-mkn: Dengar itu carita, ju raja tanya dia pung orang karjá dong bilang, “Kotong
    su bekin apa, ko kasi tunju hormat sang Mordekai? Te dia su kasi salamat sang
    beta, na!” Dong manyao bilang, “Bapa raja jang mara, ma kotong sonde parná bekin
    apa-apa kasi sang dia.”
  pol-UBG: 'Wtedy król zapytał: Jaką cześć i jaki zaszczyt przyznano za to Mardocheuszowi?
    Odpowiedzieli słudzy króla, jego dworzanie: Niczego mu nie przyznano.'
  urd-GVU: جب یہ واقعہ پڑھا گیا تو بادشاہ نے پوچھا، ”اِس کے عوض مردکی کو کیا اعزاز
    دیا گیا؟“ ملازموں نے جواب دیا، ”کچھ بھی نہیں دیا گیا۔“
  eng-OEBCW: ‘What honour and dignity have been conferred on Mordecai for this?’ the
    king asked. When the king’s pages who waited on him replied ‘Nothing has been
    done for him,’
  deu-1912: 'Und der König sprach: Was haben wir Mardochai Ehre und Gutes dafür getan?
    Da sprachen die Diener des Königs, die ihm dienten: Es ist ihm nichts geschehen.'
  kan-2017: ಆಗ ಅರಸನು, “ಇದಕ್ಕಾಗಿ ಮೊರ್ದೆಕೈಗೆ ಯಾವ ಸ್ಥಾನಮಾನಗಳು ದೊರಕಿದವು?” ಎಂದು ವಿಚಾರಿಸಿದಾಗ
    ಅವನ ಸಾನ್ನಿಧ್ಯಸೇವಕರಾದ ಪರಿವಾರದವರು, “ಏನೂ ದೊರಕಲಿಲ್ಲ” ಎಂದು ಹೇಳಿದರು.
  yap-yap: Me fith fare pilung ni ga’ar, “Bu uw rogon ni kadted fan Mordekai nge tow’ath
    rok ni kad pi’ed ko biney nike rin’?” Me fulweg e pi tapigpig rok ni lungurad,
    “Dariy ban’en ni ka ni ngongliy ni fan ngak.”
  hlt-MCSB: Te dongah manghai loh, “He dongah Mordekai ham umponnah neh lennah metlam
    a saii?” a ti nah. Te vaengah amah taengah aka thotat manghai kah tueihyoeih rhoek
    loh, “Anih ham hno pakhat khaw a saii pah moenih,” a ti uh.
  mdy-ETH: ዬያሮ ካኣቲ፦ «ሂዳዖ ሜርዴኪዮሴ ዬያ ማዼሢሮ ኑ ዒዛም ዓይጎ ቦንቾ ዒንጊ ዼኤፒሴይ?» ጌይ ዖኦጬኔ። ዒዛም ማዻ
    ዓሳ፦ «ዒዛም ማዺንቴ ባኣዚ ፔቴታዖ ባኣሴ» ጌዔኔ።
  twi-ASANTE: Ɔhene no bisaa sɛ, “Ɛdeɛn akatua anaa nkaeɛ adeɛ bɛn na wɔde ama Mordekai
    wɔ yei ho?” Asomfoɔ no buaa sɛ, “Wɔnyɛɛ hwee mmaa no.”
  eng-WEBU: The king said, “What honor and dignity has been given to Mordecai for
    this?” Then the king’s servants who attended him said, “Nothing has been done
    for him.”
  wal-wal: Kawoi, “Yaatin, i hagaa qonccissidoogaassi ayyo imettida sunttatettai woi
    woitoi aibee?” yaagiis. Kawuwaa ashkkarati zaaridi, “Ayyo aibinne oosettibeenna”
    yaagidosona.
  tgk-tgk: «Ба Мордахай барои ин кораш чӣ мукофот дода шуд?» — пурсид шоҳ. «Ҳеҷ чиз»,
    — ҷавоб доданд хизматгоронаш.
  spa-PDDPT: 'El rey preguntó: ¿Qué honor o distinción se dio a Mardoqueo por esto?
    Y los ministros servidores del rey respondieron: Nada se hizo por él.'
  gun-gun: 'Ha''e gui ma huvixa oporandu: — Mordecai ha''e rami ojapoague re mba''e
    nunga tu ixupe ojapo porãa raka''e omboete ukaa rupi? Huvixa renonde hembiguai
    kuery ikuai va''e ombovai: — Mba''eve rei ixupe ndojapo porãai teri — he''i okuapy.'
  agu-BL: 'Yi tbital yi rey, nintzun taltz: —¿Mbi tzun ak''lij tetz Mardoqueo tan
    yi pawor yi ban i'' swe''j? Na ja chin clax ta''n. —Qui''c ak''lij tetz. Qui''c,
    che''ch yi e'' ajcaw yi ate'' tan q''uicy''le''n yi rey.'
  ilo-ULB: Sinaludsod ti ari, “Ania ti naaramid a kas pammadayaw wenno panangbigbig
    kenni Mardokeo para iti panangaramid iti daytoy?” Ket kinuna dagiti adipen ti
    ari nga agtutubo a lallaki, “Awan ti naaramid para kenkuana.”
  kpg-kpg: Di king ga heeu, “Dehee tadau hai ne hagalaamua a Mordecai dana hai dela
    ne hai?” Digau hai hegau ga helekai gi mee, “Hagalee di mee ne hai gi mee ai.”
  uig-ARA: 'پادىشاھ: ــ بۇ ئىش ئۈچۈن موردىكايغا قانداق نام-شۆھرەت ۋە ئىززەت-ئىكرام
    نائىل قىلىندى؟ ــ دەپ سورىدى. ــ ئۇ ھېچ نېمىگە ئېرىشمىدى، ــ دەپ جاۋاپ بېرىشتى
    پادىشاھنىڭ يېنىدىكى خىزمەتتە بولغان غۇلاملىرى.'
  sus-sus: Na kui mangɛ naxa a xa batulae maxɔrin, «Won Morodekayi binya di na fe
    ma?» Mangɛ xa batulae naxa a yaabi, «Fefe mu nu raba a bɛ sinden.»
  pon-2006: Nanmwarkio eri keinemwe, “Ia mwomwen atail kawauwiheki oh katingiheki
    Mordekai irair wet?” Sapwellime sounpapaho ahpw sapeng, patohwan, “Sohte mehkot
    kohieng.”
  ksd-ksd: 'Ma ra king i ga biti: Ava vang ra variru ma ava vang ra varkurai di ga
    vabongon Mordekai me ure go ra magit? Ma ra umana tultul kai ra king nina dia
    kudakudar pirana dia ga biti tana dari: Pa di ga vabongon ia ma ta magit.'
  tur-YTC: Kral, “Bu yüzden Mordekay'a ne onur ve itibar verildi?” diye sordu. Kendisine
    hizmet eden Kral'ın hizmetkârları, “Onun için hiçbir şey yapılmadı” dediler.
  ind-AYT: Kemudian, raja bertanya, “Kehormatan dan kebesaran apa yang telah diberikan
    kepada Mordekhai untuk hal ini?” Para pelayan raja yang melayaninya menjawab,
    “Tidak ada sesuatu pun yang diberikan kepadanya.”
  nya-nya: Mfumu inafunsa kuti, “Kodi Mordekai anamupatsa ulemu ndi ukulu wotani chifukwa
    cha chinthu chimene anachitachi?” Atumiki ake anamuyankha kuti, “Palibe chimene
    chinachitika kwa iye.”
  kyg-kyg: Afitenoꞌaeꞌmo, Ani alagepa kavaꞌalefeꞌmo haiya agufa kavaꞌmo huꞌa Motekaiꞌmo
    ala agiꞌamo amiꞌnae, huno apafi geꞌnigeꞌapaeꞌmo kini vekamo aliꞌyaꞌamo neꞌaliya
    vayaꞌmogi, Agaetefeꞌmo mago kavaꞌmo osuꞌnae, huꞌa ha paiꞌnae.
  mps-mps: Tama king bidigo te po wali, “Dago mena dwagi yai sę Mordekaigo te yali
    sęde yaliwe?” Tama te bidi dabe augwaligo agabolo te po wai, “Dago magi nai agabolo
    me deli mawai menio,” wali.
  tpi-tpi: Na king i tok, “Yumi bin bekim wanem gutpela samting long Mordekai long
    dispela wok em i bin mekim?” Na ol man i tokim em olsem, “Yumi no bin givim wanpela
    samting long em.”
  dan-1931: 'Kongen spurgte da: “Hvilken Ære og Udmærkelse er der vist Mordokaj til
    Gengæld?” Kongens Folk, som gik ham til Hånde, svarede: “Der er ingen Ære vist
    ham.”'
  vie-OVCB: 'Vua hỏi: “Về việc này, Mạc-đô-chê có được thưởng vinh dự hay chức tước
    gì không?” Các cận thần đáp: “Tâu không có gì hết!”'
  guj-2017: આ ઉપરથી રાજાએ પૂછ્યું કે, “એને માટે મોર્દખાયને શું કંઈ માન તથા મોભો આપવામાં
    આવ્યાં છે? ત્યારે રાજાની હજૂરમાં જે દરબારીઓ હતા તેઓએ જણાવ્યું કે, મોર્દખાયને કંઈ
    જ આપવામાં આવ્યું નથી કદર કરાઈ નથી.”
  pon-2006A: Nanmwarkio eri keinemwe, “Ia mwomwen atail kawauwiheki oh katingiheki
    Mordekai irair wet?” Sapwellime sounpapaho ahpw sapeng, patohwan, “Sohte mehkot
    kohieng.”
  por-BRBSL: 'O rei disse: “Que honra e dignidade foi dada a Mordecai por isto?”.
    Então os servos do rei que o atenderam disseram: “Nada foi feito por ele”.'
  eng-OEBUS: “What honor and dignity have been conferred on Mordecai for this?” the
    king asked. When the king’s pages who waited on him replied “Nothing has been
    done for him,”
  cth-cth: Hatdawkvah, siangpahrang ni, Hote hno kecu dawk Mordekai ni bangpatet e
    barinae maw a hmu toung, telah a pacei. Siangpahrang e thaw ka tawk naw ni, Banghai
    sak pouh hoeh rah, telah atipouh awh.
  twi-twi: Ɔhene no bisae se, “Dɛn akatua anaa nkae ade bɛn na wɔde ama Mordekai wɔ
    eyi ho?” Asomfo no buae se, “Wɔnyɛɛ hwee mmaa no ɛ.”
  hlt-hlt: Te dongah manghai loh, “He dongah Mordekai ham umponnah neh lennah metlam
    a saii?” a ti nah. Te vaengah amah taengah aka thotat manghai kah tueihyoeih rhoek
    loh, “Anih ham hno pakhat khaw a saii pah moenih,” a ti uh.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tì dɔ̀: Kɛ̀ bɛ̀ nɛ́ ò dɔ̀ɔ̀ ɔ̃̀mmɛ sɑ̀ɑ̀ nkɛ dɛ̀úkùnnɛ o yètìrì
    dɛ kpɛ́í? Kɛ̀ bɛ̀ dɔ̀: Bɛ̀ í ò dɔ̀ɔ̀ mùmɑmù.'
  msy-2020: Ezɨ atrivim kamaghɨn mɨgɨa ghaze, “E bizir aghuir manamra Mordekai amizir
    ingangarir kam bagha a ikara?” Ezɨ gumaziba kamaghɨn mɨgɨa ghaze, “E bizitam guizbangɨra
    a ganɨngizir puvatɨ.”
  dop-dop: 'Kɛlɛnɑ wulɑʋ pɔɔsɩ sɩ: Nɑ pepeɣe pɑ kʋsǝnɑ Mɑɑtosee nyʋɣʋ kɛ mpʋ ɩnɩ pǝ
    tɔɔ? Ntɛnɑ tǝmlɛ nyǝ́mɑ sɩ pɑ tɑ lɑpɩ-ɩ pʋlʋ.'
  azb-azb: 'Padşah dedi: «Buna görə Mordokaya hansı şərəf və mükafat verildi?» Onun
    xidmətində duran nökərlər dedi: «Buna görə ona heç nə edilməyib».'
  eng-DBY: And the king said, What honour and dignity has been done to Mordecai for
    this? And the king's servants that attended upon him said, Nothing has been done
    for him.
  hin-2017: तब राजा ने पूछा, “इसके बदले मोर्दकै की क्या प्रतिष्ठा और बड़ाई की गई?”
    राजा के जो सेवक उसकी सेवा टहल कर रहे थे, उन्होंने उसको उत्तर दिया, “उसके लिये
    कुछ भी नहीं किया गया।”
  wol-KYG: 'Buur ne: «Ana teraangaak njukkal lu ñu defal Mardose ci lii?» Surga ya
    ne ko: «Dara.»'
  bjr-bjr: Minara rakisirafa qinau, innisaimbaqa nanee moo amiqira ainainannai Moodeekaifa
    auqai oosana akiiqara amianauree. Miqi qufaqa faiqi maaqi qimasee mina qimamiqau,
    innisaimbaqa sia moo ainaina mina amiqa.
  eng-YLT: And the king saith, 'What honour and greatness hath been done to Mordecai
    for this?' And the servants of the king, his ministers, say, 'Nothing hath been
    done with him.'
  eng-WYC-2017: And when the king had heard this, he said, What honour and meed got
    Mordecai for this faithfulness? And his servants and ministers said to him, Utterly
    he took no meed.
  eng-WMBB: The king said, “What honour and dignity has been given to Mordecai for
    this?” Then the king’s servants who attended him said, “Nothing has been done
    for him.”
  urd-GVH: जब यह वाक़िया पढ़ा गया तो बादशाह ने पूछा, “इसके एवज़ मर्दकी को क्या एज़ाज़
    दिया गया?” मुलाज़िमों ने जवाब दिया, “कुछ भी नहीं दिया गया।”
  rug-rug: Meke nanasa guahe sa baṉara, “Vegua meke kaqu boka vala nia gita sa vina
    lavata koe Modekae?” Meke olaṉa sari na nana nabulu, “Loketoṉa si ele ta evaṉa.”
  gaz-gaz: Mootichis, “Yoos Mordekaayi sababii waan kanaatiif ulfina yookaan kabaja
    maalii argate ree?” jedhee gaafate. Tajaajiltoonni isaa immoo, “Wanni tokko iyyuu
    hin godhamneef” jedhanii deebisan.
  fra-LSG: 'Le roi dit: Quelle marque de distinction et d’honneur Mardochée a-t-il
    reçue pour cela? Il n’a rien reçu, répondirent ceux qui servaient le roi.'
  yal-yal: Awa, mangan yi maxɔdinna ti, a naxa, “En binyen mundun fi Marodoke ma e
    nun a kɔntɔnna?” Mangana walikɛne yi mangan yabi, e naxa, “Fefe munma raba a xa
    singen.”
  haw-1868: Ninau ae ke alii, Heaha ka mea maikai, a me ka mea nui i hanaia'i ia Moredekai,
    no keia mea? I aku la na kauwa a ke alii i ka poe i lawelawe nana, Aohe mea i
    hanaia nona.
  arb-NAV: 'فَسَأَلَ الْمَلِكُ: «أَيَّةُ مُكَافَأَةٍ وَإِكْرَامٍ أَجْزَلْتُهُمَا لِمُرْدَخَايَ
    مِنْ أَجْلِ هَذَا؟» فَأَجَابَهُ رِجَالُهُ الْقَائِمُونَ عَلَى خِدْمَتِهِ: «لَمْ
    يُكَافَأْ بِشَيْءٍ».'
  ewe-ewe: Fia la bia eƒe aɖaŋudelawo be, “Nu ka tututue míena Mordekai le nyanyanana
    sia ta?” Eƒe aɖaŋudelawo ɖo eŋu be, “Womena nanekee o!”
  eng-LEE: And the king said, What honor and distinction have been done to Mordecai
    for this? Then said the king's young men, his servants, There hath nothing been
    done with him.
  asm-FB: পাছত ৰজাই সুধিলে, “মৰ্দখয়ে কৰা এই কাৰ্যৰ বাবে তেওঁক কি সন্মান বা স্বীকৃতি
    প্রদান কৰা হৈছিল? তাৰ পাছত ৰজাৰ পৰিচৰ্যা কৰা যুৱক দাস সকলে তেওঁক ক’লে, “তেওঁৰ
    বাবে একো কৰা হোৱা নাই।”
  sus-A: نَ كُي مَنفّ نَشَ عَ شَ بَتُلَيٍ مَشْرِن، «وٌن مٌرٌدٍكَيِ بِنيَ دِ نَ قٍ
    مَ؟» مَنفّ شَ بَتُلَيٍ نَشَ عَ يَابِ، «قٍقٍ مُ نُ رَبَ عَ بّ سِندٍن.»
  fra-SBL: 'Le roi dit : « Quel honneur et quelle dignité a-t-on donné à Mardochée
    pour cela ? » Les serviteurs du roi qui l''assistaient dirent : « On n''a rien
    fait pour lui. »'
  hbo-hbo: וַיֹּ֣אמֶר הַמֶּ֔לֶךְ מַֽה־נַּעֲשָׂ֞ה יְקָ֧ר וּגְדוּלָּ֛ה לְמָרְדֳּכַ֖י
    עַל־זֶ֑ה וַיֹּ֨אמְר֜וּ נַעֲרֵ֤י הַמֶּ֙לֶךְ֙ מְשָׁ֣רְתָ֔יו לֹא־נַעֲשָׂ֥ה עִמֹּ֖ו
    דָּבָֽר׃
  pjt-pjt: '@see-verse:EST.006.002'
  kik-kik: Mũthamaki akĩũria atĩrĩ, “Nĩ ũndũ ũrĩkũ Moridekai aatĩĩirwo naguo na nĩ
    ũnene ũrĩkũ aaheirwo nĩ ũndũ wa ũndũ ũcio?” Ndungata ciake ikĩmũcookeria atĩrĩ,
    “Hatirĩ ũndũ o na ũmwe eekirwo.”
  fra-NCL: 'Le roi dit : « Quelle marque d’honneur et quelle dignité a-t-on données
    à Mardochée pour cela ? » — « Il n’en a reçu aucune », répondirent les serviteurs
    du roi qui étaient en fonction près de lui.'
  cek-AK: Siangpahrang mah, Hae tiah kaom hmuen to taphong pongah, kawbaktih pakoehhaih
    hoi khingyahaih maw Mordekai hanah sak pae o? tiah a dueng. To naah a taengah
    kaom a toksah tamnanawk mah, Anih han sak pae ih hmuen tidoeh om ai, tiah a naa
    o.
  cuk-cuk: 'Geb agine, rey egichialid: —Mardoqueo, weyob ibmar-imaksad-ulale, ¿ibu
    ibmar-nued ega uklesa? Reyga-arbamalad, degi, e-sordamar-idudimalad, reyga sogdemalad:
    —Dummad-Rey, we-dulega ibmar-nued uklessuli.'
  uig-CYR: 'Падишаһ: — Бу иш үчүн Мордикайға қандақ нам-шөһрәт вә иззәт-икрам наил
    қилинди? — дәп сориди. — У һеч немигә еришмиди, — дәп җавап беришти падишаниң
    йенидики хизмәттә болған ғуламлири.'
  tel-2017: రాజు ఆ సంగతి విని “మరి దీని కోసం మొర్దెకైకి సన్మానంగా, గుర్తింపుగా ఏదైనా
    చేశామా?” అని అడిగాడు. రాజు సేవకులు “అతనికేమీ చేయలేదు” అని జవాబిచ్చారు.
  hat-BSA: 'Wa a te mande: “Ki distenksyon oswa onè yo te bay a Mardochée pou sèvis
    sa a?” Sèvitè a wa yo te di: “Anyen pa t fèt pou li.”'
  kos-kos: Na tokosra el siyuk, “Akfulat fuka ac srui fuka kut tuh oru nu sel Mordecai
    ke ma el orala inge?” Mwet kulansap lal topuk mu, “Wanginna ma orekla nu sel.”
  hbo-WLC: וַיֹּ֣אמֶר הַמֶּ֔לֶךְ מַֽה־נַּעֲשָׂ֞ה יְקָ֧ר וּגְדוּלָּ֛ה לְמָרְדֳּכַ֖י
    עַל־זֶ֑ה וַיֹּ֨אמְר֜וּ נַעֲרֵ֤י הַמֶּ֙לֶךְ֙ מְשָׁ֣רְתָ֔יו לֹא־נַעֲשָׂ֥ה עִמּ֖וֹ
    דָּבָֽר׃
  ibo-ibo: Mgbe ahụ eze jụrụ ajụjụ sị, “Gịnị bụ ihe ọma e meerela Mọdekai nʼihi ihe
    a o mere?” Ndị ozi ya zara, “O nwebeghị ihe ọbụla e meere ya!”
  ory-ory: ଏଣୁ ରାଜା ପଚାରିଲେ, “ଏଥିପାଇଁ ମର୍ଦ୍ଦଖୟଙ୍କୁ କି ପ୍ରକାର ସମ୍ମାନ ଓ ଉଚ୍ଚପଦ ଦିଆଯାଇଅଛି?”
    ରାଜାଙ୍କ ସେବାକାରୀ ଦାସମାନେ କହିଲେ, “ତାହାଙ୍କ ପାଇଁ କିଛି କରାଯାଇ ନାହିଁ।”
  chk-chk: Iwe, ewe king a ais, “Met sokun liwin Mortokai a angei fän iten ei föför?”
    Nge nöün ewe king kewe chon angang ra pälüeni, “Esap fokun wor och mine a angei.”
  rop-rop: Det king bin tok, “Wibin dum enijing blanga shoum Modakai rispek brabliwei
    weya imbin jandim wed langa mi?” Im wekinmen olabat bin tok, “Wi nomo bin dum
    enijing langa im.”
  ukr-1871: 'І промовив царь: Яку честь і відзнаку дано за се Мардохейові? І відповіли
    двораки цареві, служивші при йому: Нїчого не вчинено для нього.'
  deu-1951: 'Und der König sprach: Was für Ehre und Würde haben wir dafür Mardochai
    zuteilwerden lassen? Da sprachen die Knappen des Königs, die ihm dienten: Man
    hat ihm gar nichts gegeben!'
  eng-JPS: 'And the king said: ''What honour and dignity hath been done to Mordecai
    for this?'' Then said the king''s servants that ministered unto him: ''There is
    nothing done for him.'''
  srp-1865: 'Tada reèe car: kaka je èast i kako je dobro uèinjeno Mardoheju za to?
    A momci carevi, sluge njegove, rekoše: nije mu uèinjeno ništa.'
  lug-lug: Kabaka n’abuuza nti, “Kitiibwa ki na bukulu ki Moluddekaayi bye yaweebwa
    olw’ekyo?” Awo abaweereza ba Kabaka ne baddamu nti, “Tewali kintu kye yali aweereddwa.”
  heb-heb: ויאמר המלך מה נעשה יקר וגדולה למרדכי על זה ויאמרו נערי המלך משרתיו לא נעשה
    עמו דבר׃
  ben-IRV: রাজা বললেন, “এর জন্য মর্দখয়কে কি রকম সম্মান ও মর্যাদা দেওয়া হয়েছে?”
    রাজার নপুংসক দাসেরা বলল, “তার জন্যে কিছুই করা যায় নি।”
  pan-pan: ਤਦ ਰਾਜੇ ਨੇ ਪੁੱਛਿਆ, “ਇਸ ਦੇ ਬਦਲੇ ਵਿੱਚ ਮਾਰਦਕਈ ਦਾ ਕੀ ਮਾਣ-ਸਨਮਾਨ ਕੀਤਾ ਗਿਆ?” ਤਦ
    ਰਾਜਾ ਦੇ ਸੇਵਕ ਜਿਹੜੇ ਉਸ ਦੀ ਸੇਵਾ ਕਰ ਰਹੇ ਸਨ, ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਨੂੰ ਉੱਤਰ ਦਿੱਤਾ, “ਉਸ ਦੇ ਲਈ
    ਕੁਝ ਵੀ ਨਹੀਂ ਕੀਤਾ ਗਿਆ।”
  mya-JVB: ရှင် ဘုရင်က၊ ထိုအကြံကို ဘော်ပြသောကြောင့်၊ မော်ဒကဲ အား အဘယ် ဆုအဘယ်အရာကို
    ပေး ပြီနည်းဟုမေး တော်မူသော် ၊ အထံတော်၌ ခစား သော ကျွန် တော်တို့ က၊ အဘယ်ဆုကို၏မျှ
    ပေး တော်မ မူပါသေးဟု ပြန် လျှောက် ကြ၏။
  tbg-tbg: Vi uvara kaara ntuvaro avuhainaa vaiintivano vika ireharo tiharo, Ike,
    Motekaiva ti koqe kaiqa vara timitairave. Tenavu virara iriha nana haikae nana
    autue vira qiata nai amunarave? tumanta vika tiha, Kia vo haikavata virara iriha
    nai amunarave, ti.
  hmo-hmo: Vadaeni king ese idia ia nanadaia, ia gwau, “Inai Morodekai dekenai dahaka
    hanamoa o edena dagi badana ita henia, inai kara namona dainai?” King ena hesiai
    taudia, iena vairanai idia gini taudia, be idia gwau, “Gau ta ita henia lasi.”
  urd-urd: बादशाह ने कहा, “इसके लिए मर्दकै की क्या इज़्ज़त — ओ — हुरमत की गई है?”
    बादशाह के मुलाज़िमों ने जो उसकी ख़िदमत करते थे कहा, “उसके लिए कुछ नहीं किया गया।”
  rus-SYN: 'И сказал царь: какая дана почесть и отличие Мардохею за это? И сказали
    отроки царя, служившие при нем: ничего не сделано ему.'
  bqc-SIM: 'Kí a ìwaↄ là à mɛ̀: Wà Maadose kpɛlà wà aà gbà gbãa yã́pi yã́i
    kpeletaawa ni? Aa wèwà aa mɛ̀: Wi yãe kɛɛ̀o.'
  tcz-CHONGTHU: “Mordecai hi athilpha bol jeh a kipaman ahilouleh hetpehna ipi kibolpeh
    am?” tin lengpan adongin ahileh alhachapan adonbut in “Imacha akibolpeh poi,”
    ati.
  mar-mar: त्यावर राजाने विचारले, “मर्दखयाचा त्याबद्दल सन्मान व गौरव कसा केला गेला?”
    तेव्हा सेवक राजाला म्हणाले, “त्याच्यासाठी काहीच केले गेले नाही.”
  qub-qub: 'Chaymi rayga tapuran: «Mardoqueoga ¿Imatataj chasquisha? ¿Mandaj caytachu
    chasquisha wañuchimänanpaj caycaptin willacushanpita? U ¿imatami chasquisha?»
    nir. Chaura yanapajnincunaga niran: «Manami imatapis chasquishachu Mardoqueoga.»'
  bqp-bqp: 'Kína a ìbanↄ là à pì: Ò Mↄdekai bɛ̀ɛrɛɛ kàra ò a gbà gbãna yã pì yãi
    deramɛɛ? Ò wèa ò pì: Odi yãke kɛnɛro.'
  hat-hat: 'Wa a mande: -Kisa yo te fè pou Madoche lè sa a? Kisa yo te ba li pou sa?
    Mesye ki te la ap sèvi wa a reponn: -Yo pa t'' fè anyen pou li non.'
  eng-BSB: The king inquired, “What honor or dignity has been bestowed on Mordecai
    for this act?” “Nothing has been done for him,” replied the king’s attendants.
  eng-WEBPB: The king said, “What honour and dignity has been given to Mordecai for
    this?” Then the king’s servants who attended him said, “Nothing has been done
    for him.”
  kbq-kbq: Ana nanekema nentahino'a kini ne'mo'a amanage hu'ne, E'ina'ma hu'nerera
    Modekaina na'a hunte'none? Higeno ana avontafema hampri ami'za vahe'mo'za amanage
    hu'naze, Mago zana huonte'none.
  nhe-BL: 'Huajca nopa tlanahuatijquetl quitlajtlani: ―¿Tlaque tijmacatoque Mardoqueo
    ipampa ni cuali tlamantli tlen quichijtoc? ¿Quejatza tijhueyitlalijtoque? Huan
    itlatequipanojcahua tlananquilijque: ―Ax tleno mochijtoc.'
  bus-bus: 'Kína a ìbanↄ là à bè: Wà Mↄdekai bɛ̀ɛ kàara wà à gbà gbãaa yã pì yãnzi
    diamɛ? Aↄ̃ wèàla wà bè: Wèe yãke kɛnɛro.'
  gub-BL: Na'e tuwihawete upuranu wanehe. — Ma'enugar ikatu ma'e azapo kar Monekaz
    pe hemiapo kwer hekuzaromo ihe. Ma'e amono izupe hepyro awer hekuzaromo ihe, i'i
    wanupe. — Nerezapo kwaw ma'e izupe. Neremono kwaw ma'e izupe, i'i izupe wà.
  eng-DRA: 'And when the king heard this, he said: What honour and reward hath Mardochai
    received for this fidelity? His servants and ministers said to him: He hath received
    no reward at all.'
