verse: EST.006.006
translations:
  mal-C: ഹാമാൻ അകത്തു പ്രവേശിച്ചപ്പോൾ രാജാവ് അവനോട്, “രാജാവ് ആദരിക്കാൻ ആഗ്രഹിക്കുന്ന
    മനുഷ്യന് എന്താണ് ചെയ്തുകൊടുക്കേണ്ടത്?” എന്നു ചോദിച്ചു. “എന്നെയല്ലാതെ മറ്റാരെയാണ്
    രാജാവ് ആദരിക്കാൻ ആഗ്രഹിക്കുന്നത്?” എന്ന് ഹാമാൻ ഉള്ളിൽ കരുതി.
  deu-TKW: 'Als aber Haman eingetreten war, fragte ihn der König: Was soll mit dem
    Manne geschehen, dem der König gern Ehre erweisen möchte? Da dachte Haman bei
    sich: Wem wird der König gern Ehre erweisen wollen außer mir?'
  lin-lin: 'Tango Amani akotaki, mokonzi atunaki ye : — Tokoki kosala nini mpo na
    moto oyo mokonzi alingi kopesa lokumu ? Amani amilobelaki : « Nani lisusu oyo
    mokonzi akoki kopesa lokumu soki ngai te ? »'
  eng-LSV: And Haman comes in, and the king says to him, “What should [I] do with
    the man in whose honor the king has delighted?” And Haman says in his heart, “To
    whom does the king delight to do honor more than myself?”
  eng-GNV: And when Haman came in, the King saide vnto him, What shalbe done vnto
    ye man, whom the King will honour? Then Haman thought in his heart, To whom would
    the King do honour more then to me?
  eng-WEBSTER: So Haman came in. And the king said to him, What shall be done to the
    man whom the king delighteth to honor? Now Haman thought in his heart, To whom
    would the king delight to do honor more than to myself?
  nhw-BL: 'Huajca Amán calajqui huan nopa tlanahuatijquetl quiilhui: ―¿Tlaque timoilhuía
    para cuali tijchihuase ica se tlacatl catli nijnequi nijhueyichihuas? Huan Amán
    moilhui: “¿Ajqueya seyoc quinequi quihueyichihuas ni tlanahuatijquetl sintla amo
    na?”'
  swh-ONEN: Hamani alipoingia, mfalme alimuuliza, “Afanyiwe nini mtu ambaye mfalme
    apenda kumheshimu?” Basi Hamani akawaza moyoni mwake, “Ni nani mwingine ambaye
    mfalme angemheshimu kuliko mimi?”
  bba-bba: Yerɑ Hɑmɑni u duɑ. Mɑ sinɑ boko u nùn bikiɑ u nɛɛ, ɑmɔnɑ kon yɛ̃ro kuɑ
    wi nɑ kĩ n wɔlle suɑ. Yerɑ Hɑmɑni u tii sɔ̃ɔwɑ u nɛɛ, wɑrɑ sinɑ boko u koo mɑɑ
    wɔlle suɑ n kere nɛ. Mɑ u wisɑ u nɛɛ,
  eng-KJVCPB: So Haman came in. And the king said unto him, What shall be done unto
    the man whom the king delighteth to honour? Now Haman thought in his heart, To
    whom would the king delight to do honour more than to myself?
  luo-luo: Kane Haman osedonjo, ruoth nopenje niya, “Angʼo monego tim ne ngʼat ma
    ruoth dwaro miyo duongʼ?” Koro Haman noparo kende niya, “Ere ngʼama ruoth dimi
    duongʼ ma ok an?”
  meu-meu: Taunabunai, Hamana na e raka vareai. Bena hanua pavapavana ese e nanadaia,
    eto, Hanua pavapavana ese ihanamona e moalelaiamu tauna na ede bae karaia toma?
    Hamana na sibona lalona e hadaia, eto, Hanua pavapavana ese daika ihanamona bema
    moalelaia bada, a lau ihanamogu be bema moalelaia maraḡi?
  npi-ULB: जब हामान भित्र आए, तब राजाले तिनलाई सोधे, “राजाले सम्मान दिन इच्छा गरेको
    मानिसलाई के गरिनुपर्छ ?” हामानले आफ्नो हृदयमा भने, “मबाहेक अरू कसलाई राजाले सम्मान
    दिने इच्छा गर्नुहुन्छ र ?”
  yor-yor: Nígbà tí Hamani wọlé, ọba béèrè lọ́wọ́ rẹ̀ pé, “Kí ni kí a ṣe fún ọkùnrin
    tí inú ọba dùn sí láti bu ọlá fún?” Nísinsin yìí Hamani sì ro èyí fúnra rẹ̀ pé,
    “Ta ni ó wà níbẹ̀ tí ọba fẹ́ dá lọ́lá ju èmi lọ?”
  ind-ind: Ketika Haman masuk, raja bertanya kepadanya, “Ada orang yang hendak kuberi
    penghormatan besar. Apa yang sebaiknya aku perbuat kepadanya?” Pikir Haman, “Siapa
    lagi yang akan diberi penghormatan begitu besar oleh raja? Pasti aku!”
  pes-OPCB: 'وقتی هامان آمد، پادشاه به او گفت: «شخصی هست که مایلم به او عزت ببخشم.
    به نظر تو برای او چه باید کرد؟» هامان با خود فکر کرد: «غیر از من چه کسی مورد عزت
    و احترام پادشاه است.»'
  tgl-ULB: Nang pumasok si Haman, sinabi ng hari sa kanya, “Anong dapat gawin sa lalaki
    na kinalulugdang parangalan ng hari?” Ngayon sinabi ni Haman sa kanyang puso,
    “Sino ang kinalulugdang parangalan ng hari na higit kaysa sa akin?”
  hui-hui: Hamana anda ibiyagola kini ibugua ibuhondo lamialu lalu, Agali mbira i̱na
    ibu timbuni helo mini mo yaraga holiya ona haruagoni. I̱na ibuhondo bayale maru
    agi bulene ngabe manda nabi kogonigo í̠na agi buliya hamelo kebe, lene. Ani layagola
    Hamanahanda ibuni hangu mitangi bialu kini ibugua mbirali timbuni helo yaraga
    holebiaruago aidabe agali mende nahego i̱oredalo manda bini.
  mya-mya: ထို့​ကြောင့်​ဟာ​မန်​သည်​ရှေ့​တော်​သို့​ဝင်​ရောက် လာ​လေ​သည်။ ထို​အ​ခါ​မင်း​ကြီး​က​သူ့​အား``ငါ
    ဂုဏ်​ပြု​ချီး​မြှင့်​လို​သူ​တစ်​ယောက်​ရှိ​သည်။ ထို သူ​ကို​အ​ဘယ်​သို့​ဂုဏ်​ပြု​ချီး​မြှင့်​ရ​ပါ​မည်
    နည်း'' ဟု​မေး​တော်​မူ​၏။ ဟာ​မန်​သည်``အ​ဘယ်​သူ​အား​မင်း​ကြီး​ဂုဏ်​ပြု ချီး​မြှင့်​လို​ပါ​လိမ့်​မည်​နည်း။
    ငါ့​ကို​သာ​လျှင် ဖြစ်​တန်​ရာ​၏'' ဟု​တွေး​တော​ပြီး​လျှင်၊-
  bod-N: དེ་ནས་ཧ་མཱན་ནང་དུ་འོངས་པ་དང་། རྒྱལ་པོས་འདི་ལྟར། རྒྱལ་པོ་དགའ་ཞིང་གོང་བཀུར་བྱེད་པའི་མི་ལ་ཅི་བྱེད་པར་རིགས་སམ་ཞེས་དྲིས་པ་ན།
    ཧ་མཱན་གྱི་སེམས་སུ། རྒྱལ་པོ་མཉེས་ཤིང་གོང་བཀུར་བྱེད་པ་ནི་ང་རང་ལས་གཞན་སུ་ཡོད་དམ་སྙམ་སྟེ།
  sna-sna: Hamani paakapinda, mambo akamubvunza achiti, “Chii chingaitwa namambo kumunhu
    waangafarira kukudza?” Ipapo Hamani akati mumwoyo make, “Ndiani aripo angada kukudzwa
    namambo kunze kwangu?”
  spa-BLM: 'Así que Amán entró. El rey le dijo: “¿Qué se hará con el hombre a quien
    el rey se complace en honrar?” Y dijo Amán en su corazón: “¿A quién se deleita
    el rey en honrar más que a mí mismo?”'
  cac-cac: 'Ix och vin̈aj Amán chi'' b''ian, ix sc''anb''an vin̈ rey chi'' d''a vin̈
    icha tic: —¿Tas smoj tz''utaj junoc vin̈ vinac, tato tzin nib''ej svic''chaan̈
    vin̈? xchi vin̈. Ix snaan vin̈aj Amán chi'' d''a spensar icha tic: ¿Machto val
    junoc ol yic''chaan̈ vin̈ rey tic? A inn̈ej toni, xchi vin̈.'
  swh-ULB: Mara tu Hamani alipoingia, mfalme akamuuliza, afanyiewe nini mtu yule ambaye
    mfalme anampenda na kumheshimu?” Hamani akafikiri moyoni mwake, “Ni nani ambaye
    mfalme ampenda na kumuheshimu zaidi yangu?
  bel-bel: 'І ўвайшоў Аман. І сказаў яму цар: што зрабіў бы таму чалавеку, якога цар
    хоча вылучыць пашанай? Аман падумаў у сэрцы сваім: каму іншаму захоча цар зрабіць
    пашану, акрамя мяне?'
  deu-ELBBK: 'Und Haman kam herein. Und der König sprach zu ihm: Was ist dem Mann
    zu tun, an dessen Ehre der König Gefallen hat? Da dachte Haman in seinem Herzen:
    Wem sonst als mir sollte der König Gefallen haben Ehre zu erweisen?'
  mbb-OT: Ne hein nekeseled en si Haman, mid-insaan sikandin dutun te hadì te, “Hengkey
    is dait he ebeelan ku ziyà te etew he nekepenunuat kedì te kebeǥayi ku kandin
    te zengeg?” Kunaan ni Haman ke sikandin is egkeǥiyen duen te hadì,
  mal-2015: 'ഹാമാൻ അകത്തു വന്നപ്പോൾ രാജാവു അവനോടു: രാജാവു ബഹുമാനിപ്പാൻ ഇച്ഛിക്കുന്ന
    പുരുഷന്നു എന്തെല്ലാമാകുന്നു ചെയ്തുകൊടുക്കേണ്ടതു എന്നു ചോദിച്ചു. എന്നെയല്ലാതെ ആരെ
    രാജാവു അത്ര അധികം ബഹുമാനിപ്പാൻ ഇച്ഛിക്കും എന്നു ഹാമാൻ ഉള്ളുകൊണ്ടു വിചാരിച്ചു.'
  rmc-rmc: 'O Haman geľa andre a o kraľis lestar phučľa: „So kampel te kerel oleske,
    kaske kamel o kraľis te presikavel e pačiv?“ A o Haman peske phenďa: „Kaske avreske
    kamľahas o kraľis buter te presikavel e pačiv, te na mange?“'
  nlg-nlg: Keri ge haghe mai Haman, mana vunaghi haba te bosa vania Haman me ghaghua,
    “?Na hava te manana sughua ge ku gonia vania na tinoni te gonia na totobo tu nia
    togotogo, nia na talumavaana?” Ma Haman te ghanaghana tana liona heghena te vagha
    eni, “?Ahei na tinoni ia te ghanaghanaa tana liona geke talumavaa? Inau [sughua]!”
  pes-OPV: 'و چون هامان داخل شد پادشاه وی را گفت: «با کسی‌که پادشاه رغبت دارد که او
    را تکریم نماید، چه باید کرد؟» و هامان در دل خود فکرکرد: «کیست غیر از من که پادشاه
    به تکریم نمودن او رغبت داشته باشد؟»'
  ron-1924: 'Хаман а интрат ши ымпэратул й-а зис: „Че требуе фэкут пентру ун ом пе
    каре вря сэ-л чинстяскэ ымпэратул?” Хаман шь-а зис ын сине: „Пе чине алтул декыт
    пе мине ар вря ымпэратул сэ-л чинстяскэ?”'
  ben-OBCV: হামন ভিতরে আসলে পর রাজা তাকে জিজ্ঞাসা করলেন, “রাজা যাকে সম্মান দেখাতে
    চায় তার জন্য কি করা উচিত?” তখন হামন মনে মনে ভাবল, “আমাকে ছাড়া আর কাকেই বা রাজা
    সম্মান দেখাবেন?”
  lex-lex: 'La''pa Haman nler la rialam pa dewade ray natiana niwra: “Hota la'' dodo''ondi
    de agiwra ghi''a nhiu''ru-nhielam lawna la riy ida. La o wniarormu de hota agala
    hya''a pa aghi'' nan emkade?” Mere la Haman wniarorni de: “Hota he'' ho'' ed maka
    ha nakot dena? Nahmenmen nanama a'' nianpena ed maka ray nakot de.”'
  som-som: Markaasuu Haamaan soo galay, oo boqorkii wuxuu ku yidhi, Ninkii boqorku
    ku farxo inuu maamuuso maxaa loo yeelaa? Haddaba Haamaan wuxuu qalbigiisa iska
    yidhi, Bal yaa boqorku ku farxi lahaa inuu maamuuso in ka badan intuu i maamuuso?
  lat-VUC: 'Cumque esset ingressus, ait illi: Quid debet fieri viro, quem rex honorare
    desiderat? Cogitans autem in corde suo Aman, et reputans quod nullum alium rex,
    nisi se, vellet honorare,'
  eng-ASVBT: So Haman came in. And the king said unto him, What shall be done unto
    the man whom the king delighteth to honor? Now Haman said in his heart, To whom
    would the king delight to do honor more than to myself?
  ita-1885: 'Haman adunque entrò, e il re gli disse: Che si converrebbe egli fare
    ad un uomo che il re volesse onorare? Ed Haman disse fra sè stesso: A cui vorrebbe
    il re fare onore, se non a me?'
  eng-ULB: When Haman entered, the king said to him, “What should be done for the
    man whom the king takes pleasure in honoring?” Now Haman said in his heart, “Whom
    would the king take pleasure in honoring more than me?”
  spa-VBL: 'Cuando Amán entró, el rey le preguntó: “¿Qué hay que hacer por un hombre
    al que el rey quiere honrar?” Amán se dijo a sí mismo: “¿A quién querría honrar
    el rey sino a mí?” .'
  fra-_FOB: 'Haman entra donc, et le roi lui dit: Que faudrait-il faire à un homme
    que le roi voudrait honorer? Or Haman dit en son cœur: A qui le roi voudrait-il
    faire plus d''honneur qu''à moi?'
  mal-mal: 'ഹാമാൻ അകത്ത് വന്നപ്പോൾ രാജാവ് അവനോട്: “രാജാവു ബഹുമാനിക്കുവാൻ ആഗ്രഹിക്കുന്ന
    പുരുഷന് എന്തെല്ലാമാണ് ചെയ്തു കൊടുക്കണ്ടത്” എന്ന് ചോദിച്ചു. എന്നെയല്ലാതെ ആരെ രാജാവ്
    അത്ര അധികം ബഹുമാനിക്കുവാൻ ആഗ്രഹിക്കും എന്ന് ഹാമാൻ ഉള്ളുകൊണ്ട് വിചാരിച്ചു.'
  urd-GVR: Hāmān dāḳhil huā to bādshāh ne us se pūchhā, “Us ādmī ke lie kyā kiyā jāe
    jis kī bādshāh ḳhās izzat karnā chāhe?” Hāmān ne sochā, “Wuh merī hī bāt kar rahā
    hai! Kyoṅki merī nisbat kaun hai jis kī bādshāh zyādā izzat karnā chāhtā hai?”
  suz-BL: मिनु हामान खिं गा ओव़मेनु, पिपमी मेको कली “पिप आंमान मान गेचा दाक्‍शो मुर
    कली मार पचा माल्‍बा?” दे हिल्‍लो पाप्‍तु। मिनु हामानमी आ थुं थुंमी “आं ङा लाक्‍शा,
    तेको मुर कली पिपमी मान गेचा दाक्‍बा ङा?” दे मिम्‍ताक्‍व।
  ita-1927: 'Haman entrò, e il re gli disse: “Che bisogna fare a un uomo che il re
    voglia onorare?” Haman disse in cuor suo: “Chi altri vorrebbe il re onorare, se
    non me?”'
  ckb-ckb: 'کە هامان هاتە ژوورەوە، پاشا لێی پرسی: «چی بۆ پیاوێک بکرێت پاشا پێی خۆش
    بێت ڕێزی لێ بگرێت؟» هامان لە دڵی خۆیدا گوتی: «لە من زیاتر کێ هەیە پاشا پێی خۆش
    بێت ڕێزی لێ بگرێت؟»'
  eng-BBE: So Haman came in. And the king said to him, What is to be done to the man
    whom the king has delight in honouring? Then the thought came into Haman's mind,
    Whom, more than myself, would the king have pleasure in honouring?
  kan-OKCV: ಹಾಮಾನನು ಒಳಕ್ಕೆ ಬಂದಾಗ ಅರಸನು ಅವನಿಗೆ, “ಅರಸನು ಒಬ್ಬ ವ್ಯಕ್ತಿಯನ್ನು ಸನ್ಮಾನಿಸಲು
    ಬಯಸಿದರೆ ಮನುಷ್ಯನಿಗೆ ಅಂಥ ವ್ಯಕ್ತಿಗೆ ಮಾಡಬೇಕಾದದ್ದೇನು?” ಎಂದು ವಿಚಾರಿಸಿದನು. ಆಗ ಹಾಮಾನನು
    ತನ್ನನ್ನು ಅಲ್ಲದೆ ಅರಸನು ಬೇರೆ ಯಾರನ್ನು ಸನ್ಮಾನಿಸಬೇಕೆಂದಿರುವನು ಎಂದುಕೊಂಡನು.
  tam-2017: 'ஆமான் உள்ளே வந்தபோது, ராஜா அவனை நோக்கி: ராஜா கனப்படுத்த விரும்புகிற மனிதனுக்கு
    என்ன செய்யப்படவேண்டும் என்று கேட்டான்; அதற்கு ஆமான், என்னைத்தவிர, யாரை ராஜா கனப்படுத்த
    விரும்புவார் என்று தன்னுடைய மனதிலே நினைத்து,'
  spa-RV-1909: 'Entró pues Amán, y el rey le dijo: ¿Qué se hará al hombre cuya honra
    desea el rey? Y dijo Amán en su corazón: ¿A quién deseará el rey hacer honra más
    que á mí?'
  ron-BTF: 'Aşa că Haman a intrat. Şi împăratul i-a spus: Ce să se facă bărbatului
    pe care împăratul doreşte să îl onoreze? Şi Haman s-a gândit în inima lui: Cui
    ar dori împăratul să dea mai mult onoare decât mie?'
  eng-WEBP: So Haman came in. The king said to him, “What shall be done to the man
    whom the king delights to honor?” Now Haman said in his heart, “Who would the
    king delight to honor more than myself?”
  eng-FBV: When Haman came in, the king asked him, “What should be done for a man
    the king wants to honor?” Haman said to himself, “Who would the king want to honor
    except me?”
  nld-1939: 'Toen Haman was binnengekomen, vroeg de koning hem: Wat moet er gebeuren
    met den man, wien de koning eer wil bewijzen? Haman dacht bij zichzelf: Wien zou
    de koning anders willen eren dan mij?'
  nch-BL: 'Huajca Amán calajqui huan nopa tanahuatijquet quiilhui: ―¿Taya timoilhuía
    para cuali tijchihuase ica se tacat cati nijnequi nijhueyichihuas? Huan Amán moilhui:
    “¿Ajquiya seyoc quinequi quihueyichihuas ni tanahuatijquet sinta amo na?”'
  vie-1934: 'Ha-man bèn vào. Vua nói với người rằng: Phải làm chi cho người nào vua
    muốn tôn trọng? Ha-man nghĩ thầm rằng: Vua há muốn tôn trọng người nào khác hơn
    ta sao?'
  hin-CV: 'हामान भीतर आ गया. राजा ने उससे प्रश्न किया, “यह बताओ, यदि राजा किसी व्यक्ति
    को सम्मान प्रदान करना चाहे, तो इसके लिए क्या-क्या उपयुक्त होगा?” हामान के मन में
    विचार आया: “मेरे अतिरिक्त राजा भला किसे सम्मानित करना चाहेंगे?”'
  spa-BES: 'Y entró Amán. Y el rey le dijo: ¿Qué se debe hacer al hombre a quien el
    rey se complace en honrar? Entonces el pensamiento vino a la mente de Amán: ¿A
    quién, más que a mí, le complacería al rey honrar?'
  tdx-tdx: 'Aa le nimoak’ ao t’i Hamane. Le hoe i mpanjakay tama’e, Ino ty hanoañe
    amy t’indaty tea’ i mpanjakay asiñeñe?—naereñere’ i Hamane: Ia ty ho tea’ i mpanjakay
    asiñeñe naho tsy izaho? —'
  tha-KJV: ฮามานจึงเข้ามา กษัตริย์​ตรัสกั​บท​่านว่า “หากกษั​ตริ​ย์​มี​พระประสงค์จะประทานเกียรติยศแก่​บุ​คคลผู้ใดแล้ว
    กษัตริย์​ควรจะทำแก่เขาประการใด” และฮามานรำพึงในใจว่า “​ผู้​ใดเล่าที่​กษัตริย์​พอพระทัยจะประทานเกียรติยศมากกว่าข้า”
  por-BR-2018: 'Quando Hamã entrou, o rei lhe perguntou: Que se fará ao homem a quem
    rei deseja honrar? Então Hamã pensou em seu coração: A quem o rei desejará mais
    dar honra que a mim?'
  deu-ELO: 'Und Haman kam herein. Und der König sprach zu ihm: Was ist dem Manne zu
    tun, an dessen Ehre der König Gefallen hat? Da dachte Haman in seinem Herzen:
    Wem anders als mir sollte der König Gefallen haben, Ehre zu erweisen?'
  caa-caa: 'Entonces e Amán ochoy y arobꞌna umen e rey cocha era y che: —¿Tucꞌa erer
    achena taca inteꞌ winic xeꞌ cꞌani intattzꞌi? che e rey. Entonces e Amán cay ubꞌijnu
    tama uyalma y che: “¿Chi canic cꞌani uyajcꞌu e tattzꞌarsiaj e rey? O ¿nen canic?”
    xeꞌ che e Amán tama uyalma.'
  eng-WYC-2018: And when Haman was come in, the king said to him, What oweth to be
    done to the man, whom the king desireth to honour? (or And when Haman had come
    in, the king said to him, What ought to be done for the man, whom the king desireth
    to honour?) And Haman thought in his heart, and he guessed, that the king was
    about to honour no other man but (he) himself, Haman;
  epo-epo: 'Haman eniris. Kaj la reĝo diris al li: Kion oni faru al tiu homo, kiun
    la reĝo deziras honori? Haman pensis en sia koro: Al kiu la reĝo povas deziri
    fari honoron krom mi?'
  uig-PIN: 'Ⱨaman kiriwidi, padixaⱨ uningdin: — Padixaⱨ izzǝt-ⱨɵrmitini ⱪilixni yahxi
    kɵrgǝn kixigǝ nemǝ ixlarni ⱪilixi kerǝk? — dǝp soriwidi, Ⱨaman kɵnglidǝ: «Padixaⱨ
    izzǝt-ⱨɵrmitini ⱪilixni yahxi kɵrgǝn kixi meningdin baxⱪa yǝnǝ kim bolatti?» —
    dǝp oylidi-dǝ'
  beo-beo: Amalalu Ha:ima:ne da misi, amalu hina bagade da ema agoane sia:i. “Dunu
    noga:i afae esala. Na da ema nodone bidi imunu hanai bagade gala. Di adi dawa:bela:?
    Na da ema adi hamoma:bela:?” Ha:ima:ne hisu wamo amane dadawa:i, “Hina bagade
    da nowama nodone bidi ima:bela:? Na agoane dawa:, e da nama fawane imunu.”
  tpi-OTNT: Orait Haman i kam insait na king i tokim em olsem, “I gat wanpela man
    i stap na mi laik givim biknem long em. Na mi no save wanem gutpela samting bai
    mi mekim long em. Yu ting bai mi mekim wanem?” Na Haman i tingting long em yet
    olsem, “Ating king i laik mekim olsem long husat? I no gat narapela man, mi tasol.”
  hau-SA: Sa’an nan Haman ya shigo, sai sarki ya ce masa, “Me ya kamata a yi wa mutumin
    da sarki yake jin daɗi yă girmama?” Haman dai ya yi tunani a ransa ya ce, “Wane
    ne sarki zai girmama in ba ni ba?”
  uig-LAT: 'Haman kiriwidi, padishah uningdin: — Padishah izzet-hörmitini qilishni
    yaxshi körgen kishige néme ishlarni qilishi kérek? — dep soriwidi, Haman könglide:
    «Padishah izzet-hörmitini qilishni yaxshi körgen kishi méningdin bashqa yene kim
    bolatti?» — dep oylidi-de'
  nde-nde: UHamani esengenile, inkosi yathi kuye, “Kuyini okungenzelwa umuntu inkosi
    ethokoza ngaye ukuba imuphe udumo?” UHamani wacabanga ngaphakathi wathi, “Kambe
    ngubani ongaphiwa udumo yinkosi ngaphandle kwami?”
  ton-ton: Ko ia naʻe hū ange ʻa Hamani. Pea pehē ʻe he tuʻi kiate ia, “Ko e hā ʻoku
    lelei ke fai ki he tangata ʻoku fiefia ʻae tuʻi ke fakaongoongolelei?” Pea naʻe
    mahalo ʻe Hamani ʻi hono loto, “Ko hai ʻe fiefia ai ʻae tuʻi ke fakaongolelei
    ʻo lahi hake ʻiate au?”
  ces-1613: 'Takž všel Aman. Jemuž řekl král: Co sluší učiniti muži tomu, kteréhož
    by chtěl král ctíti? (Aman řekl sám v sobě: Kohož by jiného chtěl král více ctíti,
    nežli mne?)'
  eng-WMB: So Haman came in. The king said to him, “What shall be done to the man
    whom the king delights to honor?” Now Haman said in his heart, “Who would the
    king delight to honor more than myself?”
  tam-TCV: ஆமான் வந்தபோது, அரசன் அவனிடம், “அரசன் கனம்பண்ண விரும்புகிற ஒருவனுக்கு என்ன
    செய்யப்படவேண்டும்?” எனக் கேட்டான். அப்பொழுது ஆமான், “என்னைத்தவிர வேறு யாரை அரசன்
    கனம்பண்ண விரும்புவான்” என தனக்குள்ளே நினைத்தான்.
  ceb-ULB: Sa pagsulod ni Haman, miingon ang hari ngadto kaniya, “Unsa man ang angay
    buhaton sa hari alang sa pagpasidungog sa tawo nga nakapahimuot kaniya?” Karon
    miingon si Haman sa iyang kasingkasing, “Kinsa pa man ang nakahatag sa hari ug
    kalipay sa pagpasidungog labaw pa kay kanako?”
  mkn-mkn: Ju Haman maso datang. Ais raja langsung tanya sang dia bilang, “Kalo raja
    mau kasi tunju hormat sang satu orang, na, raja musti bekin karmana?” Naa, Haman
    ada pikir bilang, “Pasti raja mau kasi tunju hormat sang beta ni. Te sonde mungkin
    ada orang laen lai yang lebe hebat dari beta na!”
  pol-UBG: 'I Haman wszedł. A król zapytał go: Co uczynić temu mężczyźnie, którego
    król chce uczcić? A Haman myślał w swoim sercu: Kogo by król chciał uczcić bardziej
    niż mnie?'
  urd-GVU: ہامان داخل ہوا تو بادشاہ نے اُس سے پوچھا، ”اُس آدمی کے لئے کیا کِیا جائے
    جس کی بادشاہ خاص عزت کرنا چاہے؟“ ہامان نے سوچا، ”وہ میری ہی بات کر رہا ہے! کیونکہ
    میری نسبت کون ہے جس کی بادشاہ زیادہ عزت کرنا چاہتا ہے؟“
  eng-OEBCW: So Haman entered, and the king said to him, ‘What should be done for
    the man whom the king wishes to honour?’ Haman said to himself, ‘Whom besides
    me could the king wish to honour?’
  deu-1912: 'Und da Haman hineinkam, sprach der König zu ihm: Was soll man dem Mann
    tun, den der König gerne wollte ehren? Haman aber gedachte in seinem Herzen: Wem
    sollte der König anders gern wollen Ehre tun denn mir?'
  kan-2017: ಹಾಮಾನನು ಬಂದಾಗ, “ಅರಸನು ಯಾರನ್ನಾದರು ಸನ್ಮಾನಿಸಬೇಕೆಂದು ಇಷ್ಟವುಳ್ಳವನಾಗಿದ್ದರೆ ಅಂಥವನಿಗೆ
    ಮಾಡಬೇಕಾದದ್ದೇನು?” ಎಂದು ಅವನನ್ನು ಕೇಳಿದನು.
  yap-yap: Ma aram me yib Haman nga naun, me ga’ar fare pilung ngak, “Ba’aray be’
    nrug be athepeg ni ngan tayfan. Mang e thingar gu rin’ ko re mo’on ney?” Me leamnag
    Haman rok ni ga’ar, “Mog, mini’ e be finey e en pilung ni nge tayfan? Ri dariy
    be’, ya bmuduwgil ni gag.”
  hlt-MCSB: Haman a kun van neh a taengah, “Manghai loh amah kah umponah dongah khueh
    a ngaih hlang ham te manghai loh balae a saii pa eh?” a ti nah. Te vaengah Haman
    loh a lungbuei ah, 'Manghai loh kai lakah aka hoeikhang te umponah saii pah ham
    unim a ngaih?,” a ti.
  mdy-ETH: ሃማ ካኣቲ ኮይላ ጋሮ ጌላዛ፥ ካኣቲ ዒዛ ኮራ፦ «ታኣኒ ዼኤፒሲ ቦንቺሳኒ ኮዔ ፔቴ ዓሲ ዓኣኔ፤ ዬያ ዓሢም ታ ዓይጎ
    ማዼቴ ቃራዳይ?» ጌይ ዖኦጬኔ። ሃማ፦ «ካኣቲ ታና ቦንቺሳንዳስካይ! ሜሌ ዓይጎ ዓሲ ዓኣዖ?» ጌይ ፔ ዒኖና ማሌኔ።
  twi-ASANTE: Enti, Haman kɔɔ mu, maa ɔhene no bisaa sɛ, “Ɛdeɛn na menyɛ mfa nhyɛ
    ɔbarima a nokorɛm, ɔsɔ mʼani no animuonyam?” Haman bisaa ne ho sɛ, “Hwan na ɔfata
    sɛ ɔhene hyɛ no animuonyam sene me?”
  eng-WEBU: So Haman came in. The king said to him, “What shall be done to the man
    whom the king delights to honor?” Now Haman said in his heart, “Who would the
    king delight to honor more than myself?”
  wal-wal: Hamaani geloogaappe guyyiyan kawoi, “Kawoi bonchchanau dosiyo asayyo ai
    oottanau koshshii?” yaagidi oichchiis. Hamaani, “Kawoi taappe haraa oona bonchchanau
    dosii?” yaagidi ba wozanan qoppiis.
  tgk-tgk: 'Чун Ҳаман даромад, шоҳ аз ӯ пурсид: «Барои нафаре, ки шоҳ сарбаланду ифтихорманд
    гардондан мехоҳад, чӣ бояд кард?» Ҳаман бошад ба худ фикр кард: «Оё ба ғайр аз
    ман боз касе ҳаст, ки подшоҳ мехост ифтихорманд гардонад? Албатта не».'
  spa-PDDPT: 'Así que Amán entró, y el rey le preguntó: ¿Qué se hará al hombre a quien
    el rey le deleita honrar? Y Amán se dijo: ¿A quién le deleitaría honrar el rey,
    sino a mí?'
  gun-gun: 'Hamã oike ma ramo huvixa oporandu ixupe: — Ava xee amboete ukaxe va''e
    pe ma mba''exa nda''u ha''eve ''rã ojapo porãa aguã? — he''i. Ha''e rami rã Hamã
    ojeupe ae “Mava''e ha''vy oiko huvixa omboete uka vy oguerovy''ave ''rã, xee e''ỹ
    vy?” he''i.'
  agu-BL: 'Yi tocompone''n Amán nintzun ben jakol yi rey tetz: —Amán, ¿mbil tzimban
    tan tak''le''n k''ej jun yaj yi na chimpek'' te''j? “¿Na'' scyetz junt yi na pek''
    yi rey te''j? Cya''l, ntin cu''n in,” stzun Amán tc''u''l cuntu''.'
  ilo-ULB: Idi nakastreken ni Haman, kinuna ti ari kenkuana, “Ania ti rumbeng a maaramid
    para iti tao a pakaragsakan ti ari a padayawan?” Ita, kinuna ni Haman iti pusona,
    “Siasino ngay ti pakaragsakan ti ari a padayawan nga ad-adda ngem siak?”
  kpg-kpg: Malaa Haman ga ulu mai gi lodo, gei di king ga helekai gi mee, “Ma tangada
    i golo ne belee hagalaamua ko au giibeni. Malaa au e hai dagu aha gi taane deenei?”
    Haman ga maanadu anga hua gi deia, “Malaa goai hualaa dela bolo e hagalaamua go
    di king huoloo giibeni? Ma ko au.”
  uig-ARA: 'ھامان كىرىۋىدى، پادىشاھ ئۇنىڭدىن: ــ پادىشاھ ئىززەت-ھۆرمىتىنى قىلىشنى
    ياخشى كۆرگەن كىشىگە نېمە ئىشلارنى قىلىشى كېرەك؟ ــ دەپ سورىۋىدى، ھامان كۆڭلىدە:
    «پادىشاھ ئىززەت-ھۆرمىتىنى قىلىشنى ياخشى كۆرگەن كىشى مېنىڭدىن باشقا يەنە كىم بولاتتى؟»
    ــ دەپ ئويلىدى-دە'
  sus-sus: Haman to so, mangɛ naxa a maxɔrin, «Mixi nde na n wama naxan binyafe ki
    fanyi. N lan n xa munse raba na kanyi bɛ?» Haman naxa a maɲɔxun a bɔɲɛ ma, «Mixi
    gbɛtɛ mu na mangɛ wama naxan binyafe bafe n tan na.»
  pon-2006: Aman eri pedolong, nanmwarkio ahpw mahsanihong, “Mie aramas emen me I
    men kawauwihala mehlel. Dahme I en wiahiong aramas menet?” Aman eri mengimengloalki,
    “Ihs aramas menet me nanmwarki kupwukupwure kowahlap en kawauwihala? Mweinte ngehi.”
  ksd-ksd: 'Io, Aman i ga ruk. Ma ra king i ga biti tana: Da pait ra ava ta nam ra
    tutana ra king i mainge ba na ru vangala? Ma Aman i ga nuk ia ta ra balana dari:
    To ia bar nam ra king i mainge ba na ru vangala? iau kaka nam.'
  tur-YTC: Böylece Haman içeri girdi. Kral ona, “Kralın onurlandırmak istediği kişiye
    ne yapılmalı?” diye sordu. Haman yüreğinde, “Kral benden daha çok kimi onurlandırmaktan
    ister?” dedi.
  ind-AYT: Setelah Haman masuk, raja bertanya kepadanya, “Haman, apa yang harus dilakukan
    terhadap orang yang raja berkenan menghormatinya?” Haman berkata dalam hatinya,
    “Siapakah orang yang raja berkenan menghormatinya lebih dari aku?”
  nya-nya: Hamani atalowa, mfumu inamufunsa kuti, “Kodi timuchitire ulemu otani munthu
    amene mfumu ikondweretsedwa naye?” Tsono Hamani anaganiza mu mtima kuti, “Kodi
    palinso ndani amene mfumu ingamulemekeze kuposa ine?”
  kyg-kyg: Inagi Hemaniꞌa faleno haineꞌnigenoꞌaeꞌmo kini vekamoꞌa, Afiyo, huno, mago
    vekamo maiꞌniyanageꞌna nagaemo ala agimo aliꞌna amiguvaꞌmonanafa nagaemo agaetegamo
    na agufa alagepa kavaꞌmo huguve, huno afi geꞌnigenoꞌaeꞌmo Hemaniꞌa aipafiꞌmo agesamo
    afinoꞌaeꞌmo, kini vekamoꞌa ani kavaꞌmo ina lategamo hisiyafeꞌmo ani gemo huꞌniye.
    Mago vayaꞌmo oꞌmaiꞌnafa nagaekeꞌmo maiꞌnove, huno agesamo afiꞌniye.
  mps-mps: Tialima, Haman te be tomoba asobode, king bidigo agabolo te po wai, “Te
    bidi me deli bidibo bidi agabolo eno te genuai nogi mawainogo ebao. Te eno mena
    wiegi yai sę agabolo yabo te eno konebe. Nago homugo eno magi sę emainogowe?”
    wali. Tama Haman agade digi te tiwai homu yai, “Te tuni bidigo te sę debolo egowe?”
    te homu yai. “Te gasa bidi me meni, enabolo naga yaibao.”
  tpi-tpi: Orait Haman i kam insait na king i tokim em olsem, “I gat wanpela man i
    stap na mi laik givim biknem long em. Na mi no save wanem gutpela samting bai
    mi mekim long em. Yu ting bai mi mekim wanem?” Na Haman i tingting long em yet
