    loh a lungbuei ah, 'Manghai loh kai lakah aka hoeikhang te umponah saii pah ham
    unim a ngaih?,” a ti.
  tbz-SIM: 'Kɛ̀ Amɑnni tɑroo kòo kpɑ̀ɑ̀tìi ò bekɛ kɛ dɔ̀: Bɛ̀ ɔ̃ɔ̃ dɔɔ̀ bɑ onìtì okpɑ̀ɑ̀tì
    dɔ́ kɛ́dɛ́úkùnnɛ wè nɛ̀ o yɛ̀mmɛ̀ mɛmɔu? Kɛ̀ Amɑnni dɔ̀ nɛ̀ o yɛ̀mmɛ̀ miɛkɛ okpɑ̀ɑ̀tì
    yóó dɛ́úkùnnɛ wè kɛ̀ dɛ̀ í tú mí!'
  msy-2020: Ezɨ Haman aven izima atrivim a mɨgɨa ghaze, “Gumazir mam iti, ezɨ kɨ ziar
    ekiam a danɨngasa. Egha kɨ fozir pu, kɨ bizir aghuir manatam a danɨngam. Ezɨ nɨn
    nɨghnɨzim, kɨ manmaghɨram a damuam?” Ezɨ Haman uabɨra uabɨ gɨnɨghnɨgha ghaze,
    “Atrivim tinara bizir aghuir kamɨn a damuam? Ua gumaziba puvatɨ, kar kɨrara.”
  dop-dop: 'Hɑmɑŋ sʋʋwɑ ɩlɛnɑ wulɑʋ pɔɔsɩ-ɩ sɩ: Ye wulɑʋ cɑɑ ɩ kʋsɩ yʋlʋ nyʋɣʋ, pepeɣe
    pɑɑ lɑpɩ-ɩ? Ḿpʋ́ɣʋ́ Hɑmɑŋ hʋʋwɑ ɩ tɑɑ sɩ: Mɑ nyʋɣʋ kɛ ɩ cɑɑ kʋsʋɣʋ.'
  azb-azb: 'Haman içəri gələndə padşah ona dedi: «Padşahın şərəfləndirmək istədiyi
    adama nə edilməlidir?» Haman da özlüyündə düşündü: «Məndən başqa kimi şərəfləndirmək
    istər ki?»'
  eng-DBY: So Haman came in. And the king said to him, What is to be done with the
    man whom the king delights to honour? Now Haman thought in his heart, To whom
    would the king delight to do honour more than to me?
  hin-2017: जब हामान भीतर आया, तब राजा ने उससे पूछा, “जिस मनुष्य की प्रतिष्ठा राजा
    करना चाहता हो तो उसके लिये क्या करना उचित होगा?” हामान ने यह सोचकर, कि मुझसे अधिक
    राजा किसकी प्रतिष्ठा करना चाहता होगा?
  wol-KYG: 'Aman duggsi, Buur ne ko: «Ana lees di defal waa ju buur namma teral a
    waay?» Booba Aman a nga naan ca xel ma: «Ana ku Buur namma teral ku dul man mii?»'
  bjr-bjr: Amannafa maaqaki ooruroofanoo kinna fannoo qimaminoo qinau, qinee faiqi
    moo firaa auqu amirara iridaqa. Qinee sia iridaqa nanee moo amiqira ainainannai
    fee mina andeeqa amaqaanauree. Anee iria, qinee naqaa fee ianauree qufanoo Amannafa
    nariara maaqi qimasee oonu mafi irinau. Aqbee kinna fannoo yana miqimma amaqraree
    qidanoo fee sia moo fannoo maridanoo qinee kai maridaqa.
  eng-YLT: And Haman cometh in, and the king saith to him, 'What — to do with the
    man in whose honour the king hath delighted?' And Haman saith in his heart, 'To
    whom doth the king delight to do honour more than myself?'
  eng-WYC-2017: And when Haman was come in, the king said to him, What oweth to be
    done to the man, whom the king desireth to honour? And Haman thought in his heart,
    and he guessed, that the king was about to honour no other man but himself, Haman;
  eng-WMBB: So Haman came in. The king said to him, “What shall be done to the man
    whom the king delights to honour?” Now Haman said in his heart, “Who would the
    king delight to honour more than myself?”
  urd-GVH: हामान दाख़िल हुआ तो बादशाह ने उससे पूछा, “उस आदमी के लिए क्या किया जाए
    जिसकी बादशाह ख़ास इज़्ज़त करना चाहे?” हामान ने सोचा, “वह मेरी ही बात कर रहा है!
    क्योंकि मेरी निसबत कौन है जिसकी बादशाह ज़्यादा इज़्ज़त करना चाहता है?”
  rug-rug: Meke sipu mae kamo koasa baṉara se Hamani, si zama sa baṉara koasa, “Koanana
    keke tie, pa korapa mia gamu sapu hiva ponia vina lavata arau. Na sa si boka tavete
    poni nia rau koa sa tie hie?” Balabala ia Hamani sapu asa telena si guni nia sa
    baṉara sapu guahe, “Esei si hiva nia sa baṉara pude vala nia sa vina lavata? Arau
    mo si pada,” gua.
  gaz-gaz: Mootichis yeroo Haamaan ol galetti, “Nama mootichi kabajuu barbaaduuf maaltu
    godhamuufii qaba?” jedhee isa gaafate. Haamaanis, “Namni mootichi na caalchisee
    kabaju eenyu?” jedhee ofi keessatti yaade.
  fra-LSG: 'Haman entra, et le roi lui dit: Que faut-il faire pour un homme que le
    roi veut honorer? Haman se dit en lui-même: Quel autre que moi le roi voudrait-il
    honorer?'
  yal-yal: Haman yi so, mangan yi a maxɔdin, a naxa, “Nanse ligɛ muxun xa mangan waxi
    naxan binya feni ki faɲi?” Haman yi a miri a yɛtɛ ma, a naxa, “Awa iki, mangan
    waxi a xɔn ma a xa muxun mundun binya ki faɲi? Muxu gbɛtɛ mi na fɔ n tan.”
  haw-1868: Alaila, komo aku la o Hamana. Ninau mai la ke alii ia ia, Heaha ka mea
    e hanaia'i no ke kanaka a ke alii e manao nei e hoohanohano? Nalu iho la o Hamana
    maloko o kona naau, Owai ka mea a ke alii e makemake nei e hoohanohano, aoleanei
    owau?
  arb-NAV: 'وَعِنْدَمَا مَثَلَ هَامَانُ أَمَامَهُ سَأَلَهُ الْمَلِكُ: «أَيَّةُ مُكَافَأَةٍ
    يَمْنَحُهَا الْمَلِكُ لِلرَّجُلِ الَّذِي يَحْرِزُ مَسَرَّتَهُ؟» فَقَالَ هَامَانُ
    فِي نَفْسِهِ: «مَنْ يَرْغَبُ الْمَلِكُ أَنْ يُكْرِمَهُ أَكْثَرَ مِنِّي؟»'
  ewe-ewe: Ale Haman yi fia la gbɔ, eye fia la biae be, “Nu ka woawɔ atsɔ ade bubu
    ame aɖe si ŋu mekpɔ ŋudzedze tɔxɛ le la?” Tete Haman bu le eƒe ta me be, “Ame
    ka gɔ̃ ŋu fia la ade bubui ne menye nye ko oa?”
  eng-LEE: So Haman came in; and the king said unto him, What shall be done with the
    man whom the king desireth to honor? And Haman said in his heart, To whom would
    the king desire to do honor more than to myself?
  asm-FB: হামন যেতিয়া ভিতৰলৈ সোমাল, তেতিয়া ৰজাই তেওঁক ক’লে, “ৰজাই যি জনক সন্মান
    দিবলৈ ইচ্ছা কৰে, তেওঁলৈ কি কৰা উচিত?” হামনে মনতে ভাবিলে, মোতকৈ বেছি ৰজাই আন কাক
    সন্মান দিবলৈ ইচ্ছা কৰিব?
  sus-A: هَمَن تٌ سٌ، مَنفّ نَشَ عَ مَشْرِن، «مِشِ ندٍ نَ ﭑ وَ مَ نَشَن بِنيَقٍ كِ
    قَنيِ. ﭑ لَن ﭑ شَ مُنسٍ رَبَ نَ كَنيِ بّ؟» هَمَن نَشَ عَ مَحْشُن عَ بْحّ مَ، «مِشِ
    فبّتّ مُ نَ مَنفّ وَ مَ نَشَن بِنيَقٍ بَقٍ ﭑ تَن نَ.»
  fra-SBL: 'Haman entra donc. Le roi lui dit : « Que fera-t-on à l''homme que le roi
    se plaît à honorer ? » Haman disait en son for intérieur : « Qui le roi prendrait-il
    plaisir à honorer plus que moi ? ».'
  hbo-hbo: וַיָּבֹוא֮ הָמָן֒ וַיֹּ֤אמֶר לֹו֙ הַמֶּ֔לֶךְ מַה־לַעֲשֹׂ֕ות בָּאִ֕ישׁ אֲשֶׁ֥ר
    הַמֶּ֖לֶךְ חָפֵ֣ץ בִּיקָרֹ֑ו וַיֹּ֤אמֶר הָמָן֙ בְּלִבֹּ֔ו לְמִ֞י יַחְפֹּ֥ץ הַמֶּ֛לֶךְ
    לַעֲשֹׂ֥ות יְקָ֖ר יֹותֵ֥ר מִמֶּֽנִּי׃
  pjt-pjt: '@see-verse:EST.006.005'
  kik-kik: Rĩrĩa Hamani aaingĩrire, mũthamaki akĩmũũria atĩrĩ, “Nĩ ũndũ ũrĩkũ ũngĩĩkwo
    mũndũ ũrĩa mũthamaki angĩenda gũtĩĩithia?” Hĩndĩ ĩyo Hamani akĩĩyũria na ngoro
    atĩrĩ, “Nũũ ũngĩ mũthamaki angĩenda gũtĩĩithia tiga niĩ?”
  fra-NCL: 'Aman étant entré, le roi lui dit : « Que faut-il faire pour l’homme que
    le roi veut honorer ? » Aman se dit en lui-même : « Quel autre le roi voudrait-il
    honorer de préférence à moi ? »'
  cek-AK: To pongah Haman loe athung ah angzoh. Siangpahrang mah anih khaeah, siangpahrang
    mah pakoeh han koeh ih kami hanah tih hmuen maw sak pae nahaeloe hoi tih, tiah
    a naa. Haman loe, Kai ai ah loe siangpahrang mah pakoeh han ih kami mi maw om
    tih? tiah a poek.
  cuk-cuk: 'Amán dognonigua, Rey-Asuero ese egichided: —An dule-wargwen-nug-odummobiele,
    ¿Igi an a-dule imakoe? Amán na binsaded: “¿Rey, doa-dule-nug-odummobisunna? Unnila
    an-nugbi odummolegergebed, geg dule-baid-nug odummoleged.”'
  uig-CYR: 'Һаман киривиди, падиша униңдин: — Падиша иззәт-һөрмитини қилишни яхши
    көргән кишигә немә ишларни қилиши керәк? — дәп соривиди, Һаман көңлидә: «Падиша
    иззәт-һөрмитини қилишни яхши көргән киши мениңдин башқа йәнә ким болатти?» — дәп
    ойлиди-дә'
  tel-2017: “రాజు ఎవరినైనా గొప్ప చేసి సత్కరించాలనుకుంటే ఏమి చేయాలి?” అని రాజు అతన్ని
    అడిగాడు. హామాను “నన్ను గాక రాజు మరి ఇంకెవరిని గొప్ప చేయాలనుకుంటాడు?” అని తనలో
    తాను అనుకుని రాజుతో ఇలా అన్నాడు,
  hat-BSA: 'Pou sa, Haman te antre anndan e wa a te di li: “Kisa ki ta dwe fèt pou
    nonm nanke wa a dezire onore a?” Epi Haman te di nan tèt li: “Se kilès wa a ta
    vle onore plis ke mwen menm nan?”'
  kos-kos: Ouinge Haman el utyak, ac tokosra el fahk nu sel, “Oasr mwet se nga arulana
    ke akfulatye. Mea fal in orek nu sin mwet se inge?” Haman el nunku sel sifacna,
    “Acna su tokosra el ke akfulatye inge— Kalem na lah nga.”
  hbo-WLC: וַיָּבוֹא֮ הָמָן֒ וַיֹּ֤אמֶר לוֹ֙ הַמֶּ֔לֶךְ מַה־לַעֲשׂ֕וֹת בָּאִ֕ישׁ אֲשֶׁ֥ר
    הַמֶּ֖לֶךְ חָפֵ֣ץ בִּיקָר֑וֹ וַיֹּ֤אמֶר הָמָן֙ בְּלִבּ֔וֹ לְמִ֞י יַחְפֹּ֥ץ הַמֶּ֛לֶךְ
    לַעֲשׂ֥וֹת יְקָ֖ר יוֹתֵ֥ר מִמֶּֽנִּי׃
  ibo-ibo: Mgbe Heman batara, eze jụrụ ya ajụjụ sị, “Gịnị bụ ugwu m kwesiri inye onye
    mere ihe na-atọ m ụtọ?” Heman chere nʼime onwe ya sị, “Oleekwanụ onye ọzọ eze
    ga-achọ inye ugwu karịa mụ onwe m?”
  ory-ory: ତହିଁରେ ହାମନ୍‍ ଭିତରକୁ ଆସନ୍ତେ, ରାଜା ତାହାଙ୍କୁ କହିଲେ, “ରାଜା ଯାହାକୁ ସମ୍ମାନ କରିବାକୁ
    ତୁଷ୍ଟ ହୁଅନ୍ତି, ତାହା ପ୍ରତି କଅଣ କରାଯିବ?” ହାମନ୍‍ ମନେ ମନେ ଭାଳିଲେ, ରାଜା ମୋʼ ବିନୁ ଆଉ
    କାହାକୁ ସମ୍ମାନ କରିବାକୁ ଅଧିକ ତୁଷ୍ଟ ହେବେ?
  chk-chk: Iwe, lupwen Haman a tolong, ewe king a aisini, “Met sipwe föri ngeni eman
    mwän ngang ewe king üa pwapwa le aitöchü?” Nge Haman a ekieki lon lulukan, “Iön
    ewe king a ekiekin aitöchü lap seniei?”
  rop-rop: Wen Heiman bin kaman, det king bin askim im, “Ai wandim shoum rispek brabliwei
    langa wan men. Wanim ai garra du blanga im?” Wal Heiman bin tok miselp, “Blanga
    hu im jinggabat? Ai reken mi na det men weya det king wandim dum gudbala ting.”
  ukr-1871: 'І ввійшов Аман. І сказав йому царь: Що б зробити тому чоловікові, що
    царь хоче його відзначити почестю? Аман помислив в свойму серцї: Кому ж инчому
    схоче царь зробити пошану, окрім мене?'
  deu-1951: 'Als nun Haman hereinkam, sprach der König zu ihm: Was soll man dem Manne
    tun, den der König gern ehren wollte? Haman aber dachte in seinem Herzen: Wem
    anders sollte der König Ehre erweisen wollen als mir?'
  eng-JPS: 'So Haman came in. And the king said unto him: ''What shall be done unto
    the man whom the king delighteth to honour?'' — Now Haman said in his heart: ''Whom
    would the king delight to honour besides myself?'' —'
  srp-1865: 'I Aman doðe, a car mu reèe: šta treba uèiniti èovjeku kojega car hoæe
    da proslavi? A Aman reèe u sebi: koga bi car htio proslaviti ako ne mene?'
  lug-lug: Awo Kamani n’ayingira, Kabaka n’amubuuza nti, “Anaakolebwa ki omusajja
    Kabaka gw’asanyukira era gw’ayagala okuwa ekitiibwa?” Kamani n’alowooza mu mutima
    gwe nti, “Ani Kabaka gwe yandisanyukidde okumuwa ekitiibwa okusinga nze?”
  heb-heb: ויבוא המן ויאמר לו המלך מה לעשות באיש אשר המלך חפץ ביקרו ויאמר המן בלבו
    למי יחפץ המלך לעשות יקר יותר ממני׃
  ben-IRV: তখন হামন ভিতরে আসলে রাজা তাকে জিজ্ঞাসা করলেন, “রাজা যাকে সম্মান দেখাতে
    চান তার প্রতি কি করা উচিত?” তখন হামন মনে মনে ভাবল, রাজা আমাকে ছাড়া আর কার সম্মান
    করতে চাইবেন?
  pan-pan: ਜਦ ਹਾਮਾਨ ਅੰਦਰ ਆਇਆ ਤਾਂ ਰਾਜਾ ਨੇ ਉਸ ਨੂੰ ਪੁੱਛਿਆ, “ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਰਾਜਾ ਆਦਰ ਦੇਣਾ
    ਚਾਹੇ ਉਸ ਦੇ ਲਈ ਕੀ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ?” ਹਾਮਾਨ ਨੇ ਆਪਣੇ ਮਨ ਵਿੱਚ ਸੋਚਿਆ ਕਿ ਮੇਰੇ ਨਾਲੋਂ ਵੱਧ
    ਰਾਜਾ ਹੋਰ ਕਿਸਨੂੰ ਆਦਰ ਦੇਣਾ ਚਾਹੁੰਦਾ ਹੋਵੇਗਾ?
  mya-JVB: ဟာမန် သည်ဝင် လျှင် ရှင် ဘုရင်က၊ ရှင်ဘုရင်ချီးမြှောက် လို သော သူ ၌ အဘယ်သို့
    ပြု သင့်သနည်းဟုမေး တော်မူလျှင် ၊ ဟာမန် က ငါ မှတပါး ၊ ရှင်ဘုရင် သာ၍ ချီးမြှောက်
    လိုသောသူ တစုံ တယောက်ရှိနိုင်သလောဟုစိတ်ထဲမှာ အောက်မေ့ လျက်၊
  tbg-tbg: Tumanta vira vite anuvaro avuhainaa vaiintivano Hamaanira irero tiharo,
    Te vaiinti vo quahama amiteha vira koqema amitarerave. Te nantima kaarie vaiinti
    nahenti vi vaiintira taveha virara avuhainaa vaiintivano quahama amitai vaiintirave
    tivarave? tiro. Avuhainaa vaiintivano minti tuvaro Hamaaniva nai irikero tiharo,
    Ekaa vaiinti vikaqihairo avuhainaa vaiintivano tarae koqema amitareva auti vaivo?
    Viva tiqaima koqema timitareva auti vaivo, tiro.
  hmo-hmo: 'Hamana ia raka vareai neganai, king ese ia nanadaia, ia gwau, “Tau ta
    be lau ura bada do lau hanamoa. Unai tau totona dahaka do lau karaia?” Vadaeni
    Hamana be ia sibona ia laloa, inai bamona: “King ese daika ia ura bada do ia hanamoa?
    Tau idauna ta lasi, to lau sibona.”'
  urd-urd: तब हामान अन्दर आया, और बादशाह ने उससे कहा, “जिसकी ता'ज़ीम बादशाह करना चाहता
    है, उस शख़्स से क्या किया जाए?” हामान ने अपने दिल में कहा, “मुझ से ज़्यादा बादशाह
    किसकी ता'ज़ीम करना चाहता होगा?”
  rus-SYN: 'И вошел Аман. И сказал ему царь: что сделать бы тому человеку, которого
    царь хочет отличить почестью? Аман подумал в сердце своем: кому другому захочет
    царь оказать почесть, кроме меня?'
  bqc-SIM: 'Kɛ́ à gɛ̃̀, kí aà là à mɛ̀: Bↄ́ wa kɛ gↄ̃ɛ pↄ́ má ye aà kpɛlaɛi?
    Amani làasookɛ̀ à mɛ̀: Dé kí ye aà kpɛla, mɛ́ i kɛ ma bàasio ni?'
  tcz-CHONGTHU: Hiti chun Haman ahunglut in ahileh lengpan aseitai, “Keima eikipasah
    tahbeh michu itobang jana kapeh ding ham?” ati. Haman amale ama akigellin, “Lengpan
    jana apehding michu keitailou koidang hiding ham?” tin aki nemlheh in ahi.
  mar-mar: हामान आत आला तेव्हा राजाने त्यास विचारले, ज्याचा राजाने सन्मान करावा असे
    राजाच्या मर्जीस आल्यास त्या मनुष्यासाठी काय करावे? हामानाने मनातल्या मनात विचार
    केला, “माझ्यापेक्षा कोणाचा अधिक मान करावा म्हणून राजाच्या मर्जीस येणार?”
  qub-qub: 'Yaycuriptin Amanta rayga tapuran: «ray rispitashan runata ¿Imanötaj rurashwan?»
    nir. Chaymi Amanga shongullancho yarpashpan niran: «Nogapita mas juctaga ¿pitaräshi
    rayga rispitayta munanman?» nir.'
  bqp-bqp: 'Kũ à gɛ̃̀, kína a là à pì: Bↄ́n oni kɛ gↄ̃gbɛ̃ kũ má ye mà a karanɛɛ?
    Amana laasunn lɛ̀ à pì: Dín kína ye à bɛ̀ɛrɛ karanɛ de makũlaa?'
  hat-hat: 'Lè Aman antre, wa a di l'' konsa: -Ki pi bèl bagay m'' ta fè pou yon moun
    mwen ta renmen remèsye pou sèvis li rann mwen. Aman di nan kè l'': Pa gen lòt
    moun wa a ta renmen remèsye pase mwen menm!'
  eng-BSB: Haman entered, and the king asked him, “What should be done for the man
    whom the king is delighted to honor?” Now Haman thought to himself, “Whom would
    the king be delighted to honor more than me?”
  eng-WEBPB: So Haman came in. The king said to him, “What shall be done to the man
    whom the king delights to honour?” Now Haman said in his heart, “Who would the
    king delight to honour more than myself?”
  kbq-kbq: Higeno Hemani'a emarerigeno kini ne'mo'a amanage huno hu'ne, Nagra mago
    nera mani'neanki'na ragi ami'na husga huntegahue? Higeno Hemani'a agra'agura amanahu
    antahintahi antahi'ne, mago'a vahe'ma kini ne'mo'ma ana'ma huntega vahera omani'neanki,
    nagrake'za mani'noe huno antahi'ne.
  nhe-BL: 'Huajca Amán calajqui huan nopa tlanahuatijquetl quiilhui: ―¿Tlaque timoilhuía
    para cuali tijchihuase ica se tlacatl tlen nijnequi nijhueyichihuas? Huan Amán
    moilhui: “¿Ajqueya seyoc quinequi quihueyichihuas ni tlanahuatijquetl intla ax
    na?”'
  bus-bus: 'Kɛ̀ à gɛ̃̀, kína à là à bè: Bↄ́n weé kɛ gↄ̃gbɛ̃ kɛ̀ má yezi mà à gwena
    kaaranɛ? Amana laasuu lɛ̀ à bè: Dén kína yezi à bɛ̀ɛ kaaranɛ dɛ mapilaa?'
  gub-BL: Wixe Àmà henataromo. Uze'eg tuwihawete izupe. — Hepurumuawate kar wer amo
    awa rehe ihe. Herurywete putar nehe, aze apuner nehe. Emume'u ihewe nehe. Ma'e
    azapo putar izupe purupe imuawate kar pà nehe, i'i tuwihawete Àmà pe. Uze'eg Àmà
    uzeupe upy'a pe. — Mo romo pe awa hekon a'e. Mo tuwihawete umuawate putar nehe.
    Hemuwete katu putar azeharomoete a'e nehe, i'i uzeupe.
  eng-DRA: 'And when he was come in, he said to him: What ought to be done to the
    man whom the king is desirous to honour? But Aman thinking in his heart, and supposing
    that the king would honour no other but himself,'
