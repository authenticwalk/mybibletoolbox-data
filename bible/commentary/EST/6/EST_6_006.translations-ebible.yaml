  guj-2017: “ત્યારે હામાન અંદર ગયો. એટલે રાજાએ તેને પૂછ્યું ‘જે માણસને માન આપવાની
    રાજાની ખુશી હોય તેને માટે શું કરવું જોઈએ?’ હવે હામાને મનમાં વિચાર્યું કે, મારા
    કરતાં બીજા કોને રાજા માન આપવા વધારે ખુશ થાય?”
  pon-2006A: Aman eri pedolong, nanmwarkio ahpw mahsanihong, “Mie aramas emen me I
    men kawauwihala mehlel. Dahme I en wiahiong aramas menet?” Aman eri mengimengloalki,
    “Ihs aramas menet me nanmwarki kupwukupwure kowahlap en kawauwihala? Mweinte ngehi.”
  por-BRBSL: 'Então, Haman entrou. O rei lhe disse: “O que será feito ao homem a quem
