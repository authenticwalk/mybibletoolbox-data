verse: EST.006.012
translations:
  mal-C: പിന്നീട് മൊർദെഖായി രാജകവാടത്തിലേക്കു മടങ്ങി. ഹാമാനാകട്ടെ വിലപിച്ച്, തലമൂടി
    വീട്ടിലേക്ക് ഓടിപ്പോയി.
  deu-TKW: Hierauf kehrte Mardachai zum Thore des Königs zurück. Haman aber lief eilends
    nach Hause, traurig und mit verhülltem Haupte.
  lin-lin: Sima, Maridoshe azongaki na ekuke ya mokonzi ; kasi Amani azongaki noki
    na ndako na ye, na soni mpe azipa moto na ye.
  eng-LSV: And Mordecai turns back to the gate of the king, and Haman has been hurried
    to his house mourning, and with covered head,
  eng-GNV: And Mordecai came againe to the Kings gate, but Haman hasted home mourning
    and his head couered.
  eng-WEBSTER: And Mordecai came again to the king's gate. But Haman hasted to his
    house mourning, and having his head covered.
  nhw-BL: Huan quema ya tlantoya quinejnemiltía, Mardoqueo sempa yajqui puertajteno
    ichaj nopa tlanahuatijquetl campa tetequipanohuayaya. Huan Amán moisihuilti yajqui
    ichaj mopinajtoc ica ixayac tzactoc.
  swh-ONEN: Baadaye Mordekai akarudi kwenye lango la mfalme. Lakini Hamani akakimbia
    nyumbani, akiwa amejaa huzuni,
  bba-bba: Yen biru, Mɑɑdose u ɡɔsirɑ u wurɑ sinɑ kpɑɑ kɔnnɔ mi. Mɑ Hɑmɑni u mɑɑ doonɑ
    fuuku win yɛnuɔ, u tuke sekurun sɔ̃.
  eng-KJVCPB: And Mordecai came again to the king’s gate. But Haman hasted to his
    house mourning, and having his head covered.
  luo-luo: Ka Modekai noseduogo e dhoranga ruoth. Haman to noreto kadok e ode, ka
    chunye opongʼ gi lit,
  meu-meu: Bena Morodekai na hanua pavapavana ena ikoukou e lou henia; a Hamana na
    ena ruma e lou lao haraḡa, mai taitaina ida, kwarana danu e ḡovaia ahu.
  npi-ULB: मोर्दकै राजाको ढोकामा फर्के । तर हामानचाहिं शिर ढाकेर शोक गर्दै हतार गरी
    आफ्नो घरमा गए ।
  yor-yor: Lẹ́yìn nǹkan wọ̀nyí Mordekai padà sí ẹnu-ọ̀nà ọba. Ṣùgbọ́n Hamani sáré
    lọ ilé, ó sì bo orí rẹ̀ pẹ̀lú ìbànújẹ́,
  ind-ind: Sesudah itu Mordekai kembali duduk di pintu gerbang istana, sedangkan Haman
    segera pulang sambil menutup wajahnya karena merasa sangat terhina.
  pes-OPCB: سپس مردخای به دربار بازگشت، ولی هامان با سرافکندگی زیاد به خانه‌اش شتافت
  tgl-ULB: Bumalik si Mordecai sa tarangkahan ng hari. Ngunit nagmadali si Haman sa
    kanyang bahay, nagluluksa, na may takip ang ulo.
  hui-hui: Ogoni biai howa mani Modegai ibu kininaga biabe bule dai bini. Anigo Hamana
    ibu taga gibiore howa bu miniha gendaho yalu ibunaga dengui handa dindi ho yalu
    gerai abale ibuni andaga dai bini.
  mya-mya: ထို​နောက်​မော်​ဒ​ကဲ​သည် နန်း​တော်​တံ​ခါး​ဝ သို့​ပြန်​ရောက်​လေ​၏။ ဟာ​မန်​မူ​ကား​ညည်း
    တွား​၍ ဦး​ခေါင်း​ခြုံ​လျက်​အိမ်​သို့​ပြန်​ပြီး လျှင်၊-
  bod-N: ཡང་མོར་དོ་ཀཱ་ཨི་སྔར་བཞིན་རྒྱལ་པོའི་མཁར་སྒོར་ཕྱིར་འོངས་པ་དང་། ཧ་མཱན་ནི་མྱ་ངན་དང་བཅས་མགོ་བཏུམས་ཏེ་མགྱོགས་པོར་རང་ཁྱིམ་དུ་ལོག
  sna-sna: Mushure mezvo Modhekai akadzokera pasuo ramambo. Asi Hamani akakurumidza
    kudzokera kumba, achichema akafukidza musoro wake,
  spa-BLM: Mardoqueo regresó a la puerta del rey, pero Amán se apresuró a ir a su
    casa, de luto y con la cabeza cubierta.
  cac-cac: Ayic ix lajvi yic'jiec' vin̈aj Mardoqueo chi' yuj vin̈, ix b'at vin̈ yac'xican
    vin̈ d'a sti' spalacio vin̈ rey chi', axo vin̈ elan̈chamel ix paxcan vin̈ d'a
    spat. Te cusc'olal ix aj vin̈, ix smacan sat vin̈ yuj q'uixvelal.
  swh-ULB: Baada ya hayo Modekai alirudi kwenye lango la mfalme. Huku Hamani akarudi
    kwa haraka nyumbani kwake, huku akiomboleza, na akiwa ameinamisha kichwa chake.
  bel-bel: І вярнуўся Мардахэй да царскае брамы. А Аман пасьпяшаўся ў дом свой, журботны
    і закрыўшы галаву.
  deu-ELBBK: Und Mordokai kehrte zum Tor des Königs zurück. Haman aber eilte nach
    seinem Haus, traurig und mit verhülltem Haupt.
  mbb-OT: Ne hein nepasad haazà midlikù si Mordecai ziyà te pultahan te turuǥan. Ne
    si Haman, migaanggaan med-ulì is midtembunan din is ulu zin tenged te utew zin
    kegkeeled.
  mal-2015: മൊർദ്ദെഖായി രാജാവിന്റെ വാതില്ക്കൽ മടങ്ങിവന്നു. ഹാമാനോ ദുഃഖിതനായി തലമൂടിയുംകൊണ്ടു
    വേഗത്തിൽ വീട്ടിലേക്കു പോയി.
  rmc-rmc: Avke o Mordekaj avľa pale andre brana le kraľiskri. Ale o Haman andre bari
    ladž garuďa o muj a siďarelas khere.
  nlg-nlg: Mi murini raini, a Mordecai te ghoi pulohi sono tana mataula haghena na
    pilupilu ni vale sulena na vunaghi haba, hauva kaa, ma Haman ke, te mina tua me
    pulohi tana valena, nia te vonughia na dikalio maia te nia ma'a ngangata na hava
    te gonia vania Mordecai.
  pes-OPV: ومردخای به دروازه پادشاه مراجعت کرد. اماهامان ماتم‌کنان و سرپوشیده، به
    خانه خودبشتافت.
  ron-1924: Мардохеу с-а ынторс ла поарта ымпэратулуй, ши Хаман с-а дус ын грабэ акасэ,
    мыхнит ши ку капул акоперит.
  ben-OBCV: এরপর মর্দখয় আবার রাজবাড়ির দ্বারে ফিরে গেলেন। কিন্তু হামন দুঃখে মাথা
    ঢেকে তাড়াতাড়ি করে ঘরে গেল,
  lex-lex: La'pa nhorwua dewade Mordekhai nawal lia la'a nhiar liawna ray kruwungenni
    de owa'ana. Mere Haman nti'il doinia pa nla'awa. Nmolu-nma'a pede npupun gaini
    pa nla'awa.
  som-som: Haddaba Mordekay wuxuu mar kale ku soo noqday boqorka iriddiisii. Laakiinse
    Haamaan isagoo murugaysan oo hagoogan ayuu gurigiisii dhaqso u tegey.
  lat-VUC: 'Reversusque est Mardochæus ad januam palatii: et Aman festinavit ire in
    domum suam, lugens et operto capite:'
  eng-ASVBT: And Mordecai came again to the king’s gate. But Haman hasted to his house,
    mourning and having his head covered.
  ita-1885: Poi Mardocheo ritornò alla porta del re; ed Haman si ritrasse ratto in
    casa sua, dolente, e col capo coperto.
  eng-ULB: Mordecai returned to the king's gate. But Haman hurried to his house, mourning,
    with his head covered.
  spa-VBL: Mardoqueo regresó a la puerta del palacio, pero Amán corrió a su casa,
    llorando y cubriendo su cabeza de vergüenza.
  fra-_FOB: Puis Mardochée retourna à la porte du roi; mais Haman se retira promptement
    dans sa maison, tout affligé, et ayant la tête couverte.
  mal-mal: മൊർദെഖായി രാജാവിന്റെ വാതില്ക്കൽ മടങ്ങിവന്നു. ഹാമാനോ തലമൂടി ദുഃഖിതനായി വേഗത്തിൽ
    വീട്ടിലേക്ക് പോയി.
  urd-GVR: Phir Mardakī shāhī sahan ke darwāze ke pās wāpas āyā. Lekin Hāmān udās
    ho kar jaldī se apne ghar chalā gayā. Sharm ke māre us ne muṅh par kapṛā ḍāl liyā
    thā.
  suz-BL: मिनु नोले मोरदेकै पिप आ दरवार ङा ठेयब लाप्‍चोम लेत्‍त। मिनु हामान चहिं मुने
    पा कुल सुम्‍शा दोरोर पा दोरशा, आ खिं लत।
  ita-1927: Poi Mardocheo tornò alla porta del re, ma Haman s’affrettò d’andare a
    casa sua, tutto addolorato, e col capo coperto.
  ckb-ckb: پاشان مۆردەخای گەڕایەوە بۆ دەروازەی پاشا. بەڵام هامان خێرا بە لاواندنەوە
    و سەرشۆڕییەوە گەڕایەوە ماڵەکەی.
  eng-BBE: And Mordecai came back to the king's doorway. But Haman went quickly back
    to his house, sad and with his head covered.
  kan-OKCV: ಅನಂತರ ಮೊರ್ದೆಕೈ ಪುನಃ ಅರಮನೆಯ ಬಾಗಿಲಿಗೆ ಬಂದನು. ಆದರೆ ಹಾಮಾನನು ದುಃಖಪಟ್ಟು ತಲೆಯನ್ನು
    ಮುಚ್ಚಿಕೊಂಡು ತನ್ನ ಮನೆಗೆ ಶೀಘ್ರವಾಗಿ ಹೋದನು.
  tam-2017: பின்பு மொர்தெகாய் ராஜாவின் அரண்மனைவாசலுக்குத் திரும்பி வந்தான்; ஆமானோ
    துக்கப்பட்டு முக்காடிட்டுக்கொண்டு தன்னுடைய வீட்டிற்கு விரைவாகப்போனான்.
  spa-RV-1909: Después de esto Mardochêo se volvió á la puerta del rey, y Amán se
    fué corriendo á su casa, apesadumbrado y cubierta su cabeza.
  ron-BTF: Şi Mardoheu s-a întors la poarta împăratului. Dar Haman s-a grăbit la casa
    lui jelind, şi cu capul acoperit.
  eng-WEBP: Mordecai came back to the king’s gate, but Haman hurried to his house,
    mourning and having his head covered.
  eng-FBV: Mordecai went back to the palace gate, but Haman rushed home, crying and
    covering his head in shame.
  nld-1939: Daarna keerde Mordokai naar het koninklijke poortgebouw terug. Maar Haman
    spoedde zich naar huis, het hart vol spijt en het hoofd bedekt,
  nch-BL: Huan quema ya tantoya quinejnemiltía, Mardoqueo sempa yajqui icalteno nopa
    tanahuatijquet campa tetequipanohuayaya. Huan Amán moisihuilti yajqui ichaj mopinajtoc
    ica ixayac tzactoc.
  vie-1934: Đoạn, Mạc-đô-chê trở về cửa vua. Còn Ha-man lật đật trở về nhà mình, thảm
    buồn và trùm đầu lại.
  hin-CV: मोरदकय तो राजमहल परिसर द्वार पर लौट गया; किंतु हामान तुरंत अपने घर को विलाप
    करता अपने सिर को ढांप कर लौट गया.
  spa-BES: Y Mardoqueo volvió a la puerta del rey. Pero Amán regresó rápidamente a
    su casa, triste y con la cabeza cubierta.
  tdx-tdx: Le nimpoly mb’an-dalambeim-panjaka mb’eo t’i Mordekay. Fe nihitrihitry
    mb’ añ’ anjomba’e mb’eo t’i Hamane niojeoje, nitakon-doha.
  tha-KJV: แล​้วโมรเดคั​ยก​็​กล​ับมายังประตูของกษั​ตริ​ย์ แต่​ฮามานรีบกลับไปบ้านของท่าน
    คลุมศีรษะและคร่ำครวญ
  por-BR-2018: Depois disto Mardoqueu voltou à porta do rei. Porém Hamã se retirou
    correndo para sua casa, aborrecido, e com sua cabeça coberta.
  deu-ELO: Und Mordokai kehrte zum Tore des Königs zurück. Haman aber eilte nach seinem
    Hause, traurig und mit verhülltem Haupte.
  caa-caa: Pues conda cꞌapa uchiobꞌ e xambꞌar, e Mardoqueo sutpa ixin tuaꞌ aturuan
    tama uyocher uyotot e rey, y e Amán sutpa ixin tuyotot war aquetpa tzajtaca ut
    y quetpa jobꞌor ut.
  eng-WYC-2018: And after this Mordecai turned again to the gate of the palace, and
    Haman hasted to go into his house, mourning, and with his head covered. (And after
    this Mordecai returned to the royal court, and Haman hastened to go to his house,
    mourning, and with his head covered.)
  epo-epo: Poste Mordeĥaj revenis al la pordego de la reĝo; kaj Haman rapidis hejmen,
    malĝoja kaj kun kovrita kapo.
  uig-PIN: Mordikay yǝnila orda dǝrwazisining aldiƣa ⱪaytip bardi; Ⱨaman bolsa ƣǝm-ⱪayƣuƣa
    petip, bexini qümkigǝn ⱨalda aldirap-tenǝp ɵz ɵyigǝ ⱪaytip kǝtti.
  beo-beo: Amalalu, Modigai da hina bagade ea diasu logo holeiga bu asi. Be Ha:ima:ne
    da gogosiane, odagi dofoga:le, hi diasuga hobeale asi.
  tpi-OTNT: Bihain Mordekai i go bek gen long wok bilong king. Tasol Haman i sem moa
    yet na i bel hevi tru, na em i karamapim pes na i ran i go bek long haus bilong
    en.
  hau-SA: Daga baya, Mordekai ya dawo zuwa ƙofar sarki. Amma Haman ya ruga gida, kansa
    a rufe, saboda baƙin ciki.
  uig-LAT: Mordikay yenila orda derwazisining aldigha qaytip bardi; Haman bolsa ghem-qayghugha
    pétip, béshini chümkigen halda aldirap-ténep öz öyige qaytip ketti.
  nde-nde: Ngemva kwalokho uModekhayi wabuyela esangweni lenkosi. Kodwa uHamani watshitsha
    waya ngekhaya, emboze ikhanda ngosizi,
  ton-ton: ¶ Pea naʻe toe haʻu ʻa Motekiai ki he matapā ʻoe tuʻi. Ka naʻe ʻalu fakavave
    ʻa Hamani ki hono fale, kuo ʻufiʻufi hono ʻulu.
  ces-1613: Potom navrátil se Mardocheus k bráně královské. Aman pak rychle pospíšil
    do domu svého, smuten jsa, s zakrytou hlavou.
  eng-WMB: Mordecai came back to the king’s gate, but Haman hurried to his house,
    mourning and having his head covered.
  tam-TCV: அதன்பின் மொர்தெகாய் அரசனின் வாசலுக்குத் திரும்பிப்போனான். ஆமானோ துக்கத்துடன்
    தலை கவிழ்ந்து கொண்டு தன் வீட்டுக்கு விரைந்து சென்றான்.
  ceb-ULB: Mibalik si Mordecai sa ganghaan sa hari. Apan nagdali sa pag-uli si Haman
    sa iyang balay, nasubo, ug nagtabon sa iyang ulo.
  mkn-mkn: Antar abis, ju Mordekai kambali tugas di istana pung pintu maso. Ma Haman
    rasa malu mati. Andia ko dia pulang capát-capát deng tutu muka pake kaen.
  pol-UBG: Potem wrócił Mardocheusz do bramy królewskiej, Haman zaś pospieszył się
    do swego domu smutny, z nakrytą głową.
  urd-GVU: پھر مردکی شاہی صحن کے دروازے کے پاس واپس آیا۔ لیکن ہامان اُداس ہو کر جلدی
    سے اپنے گھر چلا گیا۔ شرم کے مارے اُس نے منہ پر کپڑا ڈال لیا تھا۔
  eng-OEBCW: Mordecai returned to the king’s gate, but Haman hurried to his house,
    mourning, with his head covered.
  deu-1912: Und Mardochai kam wieder an das Tor des Königs. Haman aber eilte nach
    Hause, trug Leid mit verhülltem Kopf
  kan-2017: ಮೊರ್ದೆಕೈಯು ಹಿಂತಿರುಗಿ ಅರಮನೆಯ ಬಾಗಿಲಿಗೆ ಹೋದನು. ಹಾಮಾನನಾದರೋ ದುಃಖದಿಂದ ಮುಖವನ್ನು
    ಮುಚ್ಚಿಕೊಂಡು ಶೀಘ್ರವಾಗಿ ಮನೆಗೆ ಹೋಗಿ ತನ್ನ ಹೆಂಡತಿಯಾದ ಜೆರೆಷಳ ಮತ್ತು ಎಲ್ಲಾ ಆಪ್ತರ ಮುಂದೆ
    ತನಗೆ ಸಂಭವಿಸಿದ್ದನ್ನೆಲ್ಲಾ ತಿಳಿಸಿದನು.
  yap-yap: Aram me sul Mordekai nga langan e garog u tafen pilung me gurnag Haman
    ir nge yan nga tabnaw rok, nike upunguy owchen ya ke tamra’.
  hlt-MCSB: Te phoeiah Mordekai te manghai vongka la mael. Tedae Haman tah a im la
    mael paitok tih rhahdoe cangpoem ah a lu te a muei.
  mdy-ETH: ዬካፓ ጊንሣ ሃሣ ሜርዴኪዮሴ ካኣቱሞ ማኣሪ ጌሎ ካሮ ሙካዛ፥ ሃማ ዑሣ ዓኣዼ ቦርሲንቴሢሮ ፔ ዓኣፖ ካሮ ዓፒላና ጉኡሊንቲ
    ዑካዺ ፔ ማኣሪ ዴንዴኔ።
  twi-ASANTE: Akyire yi, Mordekai sane kɔɔ ahemfie hɔ ɛpono no ano, na Haman de ɔyea
    a ano yɛ den ne aniwuo yɛɛ ntɛm kɔɔ efie.
  eng-WEBU: Mordecai came back to the king’s gate, but Haman hurried to his house,
    mourning and having his head covered.
  wal-wal: Hegaappe guyyiyan, Marddikiyoosi kawo keettaa pengge guyye simmidi biis.
    SHin Hamaani daro azzanido gishshau, ba som77uwaa gullettidi, eesotidi ba soo
    biis.
  tgk-tgk: Баъд аз ин Мордахай ба дарбори подшоҳ баргашт. Ҳаман бошад рӯяшро аз шарм
    пӯшида, зуд ба хона шитофт.
  spa-PDDPT: Mardoqueo volvió a la puerta del rey, pero Amán se apresuró a su casa,
    lamentándose con la cabeza cubierta.
  gun-gun: Ha'e va'e rire ma huvixa rokẽ py ju Mordecai ojevy. Ha'e rã Hamã ma oẽ
    vy onha ovy ngoo katy. Nda'evei ete reve oakã onhovãmba ovy.
  agu-BL: Yi wi't ẍchajxe'n Mardoqueo ẍchiwutz cyakil wunak yi ate' tbe', nintzun
    ul junt tir stzi puertil yi ca'l yi rey. Ma tetz Amán nintzun je' jun xbu'k twi'
    tan tewal wutz tan yi tx'ixwe'n yi at cu'nt nin ajtz lajke'l xe ca'l.
  ilo-ULB: Nagsubli ni Mardokeo iti ruangan ti balay ti ari. Ngem nagdardaras ni Haman
    a napan iti balayna, agladladingit, a naabbongan ti ulona.
  kpg-kpg: Nomuli, gei Mordecai gaa hana labelaa gi muli gi di ngudu di bontai di
    hale di king, gei Haman gu hagalimalima guu hana gi dono hale, e duuli ono golomada
    i dono langaadia ang gi deia.
  uig-ARA: موردىكاي يەنىلا ئوردا دەرۋازىسىنىڭ ئالدىغا قايتىپ باردى؛ ھامان بولسا غەم-قايغۇغا
    پېتىپ، بېشىنى چۈمكىگەن ھالدا ئالدىراپ-تېنەپ ئۆز ئۆيىگە قايتىپ كەتتى.
  sus-sus: E to gɛ na rabade, Morodekayi naxa gbilen mangɛ xa banxi sode dɛ ra, Haman
    tan naxa a xulun sigafe ra a xɔnyi, a yatagi ixɔnɔxi.
  pon-2006: Mordekai eri pwuralahng wasahn pedolong en nan tehnpaso, a Aman kohkohla
    ni imweo, perepere meseo pwehki eh namenek.
  ksd-ksd: Ma Mordekai i ga vana mulai ta ra mataniolo kai ra king. Ma Aman i ga vana
    lulut ta ra kubana, i ga ligur ma i ga tuba ra uluna.
  tur-YTC: Mordekay kralın kapısına döndü, ama Haman yas tutarak ve başı örtülü olarak
    aceleyle evine gitti.
  ind-AYT: Setelah itu, Mordekhai kembali ke pintu gerbang istana raja. Namun, Haman
    bergegas pulang ke rumahnya dengan berdukacita dan kepala berselubung.
  nya-nya: Pambuyo pake Mordekai anabwerera ku chipata cha mfumu. Koma Hamani anapita
    msanga ku nyumba kwake, akulira, atafundira mutu wake.
  kyg-kyg: Henagaꞌamo Motekaiꞌa halate aino atagineno kini vekamo lafi kegiꞌya kate
    kipateꞌmo uꞌniyaꞌmonanafa Hemaniꞌa agenopaleꞌmo lavolavoletiꞌmo aino ati kaelineno
    yulagefa aime aime noꞌalegamo atagineno nagu nagu huno uꞌniye.
  mps-mps: Nosali Mordekai te tuni bidigo sęba ma palio. Tiali goli, Haman da, te
    genuai hale elama, tama haliga sęgę yali, tama aga gesabidi halua selama, tama
    aga beba ma geasa pai.
  tpi-tpi: Bihain Mordekai i go bek gen long wok bilong king. Tasol Haman i sem moa
    yet na i bel hevi tru, na em i karamapim pes na i ran i go bek long haus bilong
    en.
  dan-1931: Derefter gik Mordokaj tilbage til Kongens Port. Men Haman skyndte sig
    hjem, nedslået og med tilhyllet Hoved.
  vie-OVCB: Sau đó, Mạc-đô-chê trở lại cổng hoàng cung; còn Ha-man vội vàng quay về
    nhà, âu sầu nhục nhã vô cùng.
  guj-2017: મોર્દખાય રાજાના મહેલને દરવાજે પાછો આવ્યો પણ હામાન શોક કરતો પોતાનું મોં
    છુપાવીને જલદીથી ઘરે ચાલ્યો ગયો.
  pon-2006A: Mordekai eri pwuralahng wasahn pedolong en nan tehnpaso, a Aman kohkohla
    ni imweo, perepere meseo pwehki eh namenek.
  por-BRBSL: Mordecai voltou ao portão do rei, mas Haman correu para sua casa, lamentando
    e tendo sua cabeça coberta.
  eng-OEBUS: Mordecai returned to the king’s gate, but Haman hurried to his house,
    mourning, with his head covered.
  cth-cth: Hathnukkhu, Mordekai teh siangpahrang e longkha koevah bout a ban. Haman
    teh minhmai puenghoi mathoe lahoi a lûsaling teh a im lah karanglah a ban.
  twi-twi: Akyiri no, Mordekai san kɔɔ ahemfi hɔ pon no ano, na Haman de ɔyaw a ano
    yɛ den ne aniwu yɛɛ ntɛm kɔɔ fie.
  hlt-hlt: Te phoeiah Mordekai te manghai vongka la mael. Tedae Haman tah a im la
    mael paitok tih rhahdoe cangpoem ah a lu te a muei.
  tbz-SIM: Dɛ kó difɔ̃nkúò kɛ̀ Mɑɑdosee kò ntɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀, kɛ̀ Amɑnni nkũnti
    mɛcɑ̃ɑ̃ kɛ kɑ̃nkɛ́ kuyɑ̀ɑ̀kù o ììkɛ̀ nɛ̀ ifɛi,
  msy-2020: Aning kamaghɨn amigha gɨvagha, gɨn Mordekai uamategha atrivimɨn ingangarim
    bagha ghu. Ezɨ Haman bar aghumsɨgha navim bar a basemezɨ, a uan guam avaragha
    ara uan dɨpenimɨn ghu.
  dop-dop: Pǝ wɑɑlɩ kɛ́ Mɑɑtosee mǝlɑ wulɑʋ nɔnɔɣɔ kiŋ. Ɩlɛnɑ Hɑmɑŋ nɑ́ɑ́ se nɑ ɩ́
    sʋʋ ɩ tǝyɑɣɑ nɑ ɩ́ tɑkɑ ɩ ɩsɛntɔɔ nɑ lɑŋwɑkǝllɛ sɔsɔɔlɛ.
  azb-azb: Bundan sonra Mordokay saray darvazasına qayıtdı. Haman isə dərdli və başıörtülü
    halda tez evə qayıtdı.
  eng-DBY: And Mordecai came again to the king's gate. But Haman hasted to his house,
    mourning and having his head covered.
  hin-2017: तब मोर्दकै तो राजभवन के फाटक में लौट गया परन्तु हामान शोक करता हुआ और
    सिर ढाँपे हुए झट अपने घर को गया।
  wol-KYG: Gannaaw loolu Mardose dellu ca buntu kër buur. Aman nag muuru, daw ñibbi
    këram, ànd aku naqar.
  bjr-bjr: Miqi qimasoofanoo Moodeekaifa kaifaa anirandee kinna kooqinni finau. Fufanoo
    Amannafa asaurirana maraseenoo aundura ummaararoofanoo mifa oorisaa itita mareenoo
    kaifaa anirandee narí maaqai finau.
  eng-YLT: And Mordecai turneth back unto the gate of the king, and Haman hath been
    hastened unto his house mourning, and with covered head,
  eng-WYC-2017: And after this Mordecai turned again to the gate of the palace, and
    Haman hasted to go into his house, mourning, and with his head covered.
  eng-WMBB: Mordecai came back to the king’s gate, but Haman hurried to his house,
    mourning and having his head covered.
  urd-GVH: फिर मर्दकी शाही सहन के दरवाज़े के पास वापस आया। लेकिन हामान उदास होकर जल्दी
    से अपने घर चला गया। शर्म के मारे उसने मुँह पर कपड़ा डाल लिया था।
  rug-rug: Beto asa si kekere pule la se Modekae meke la kamo koasa sasadana sa vetu
    baṉara, meke tuturei pule la pa nana vetu soti se Hamani, nobi va paeria sa sa
    isumatana sina kurekure si asa.
  gaz-gaz: Ergasii Mordekaayi gara karra mootichaatti deebiʼe. Haamaan garuu gaddaan
    mataa haguuggatee ariitiidhaan manatti gale;
  fra-LSG: Mardochée retourna à la porte du roi, et Haman se rendit en hâte chez lui,
    désolé et la tête voilée.
  yal-yal: Marodoke yi xɛtɛ manga banxin so dɛɛn na. Koni Haman tan yi siga a konni
    mafurɛn, a yɛtagin luxunxi amasɔtɔ a yi sunuxi kati!
  haw-1868: Hele hou aku la o Moredekai i ka pukapa o ke alii; aka, o Hamana, wikiwiki
    ae la ia i kona hale, me ke kaniuhu, a ua pulouia kona poo.
  arb-NAV: ثُمَّ عَادَ مُرْدَخَايُ إِلَى عَمَلِهِ. أَمَّا هَامَانُ فَأَسْرَعَ إِلَى
    بَيْتِهِ يَجُرُّ وَرَاءَهُ أَذْيَالَ الْخِزْيِ
  ewe-ewe: Le esia megbe la, Mordekai trɔ yi eƒe dɔwɔƒe, ke Haman ɖe abla yi aƒe me
    kple nuxaxa blibo.
  eng-LEE: And Mordecai thereupon returned to the king's gate; but Haman hastened
    to his house, mourning, and having his head covered.
  asm-FB: তাৰ পাছত মৰ্দখয় ৰাজ-দুৱাৰলৈ উলটি গ’ল। কিন্তু হামনে শোক কৰি কাপোৰেৰে মুৰ
    ঢাকি নিজৰ ঘৰলৈ বেগাই গ’ল।
  sus-A: عٍ تٌ فّ نَ رَبَدٍ، مٌرٌدٍكَيِ نَشَ فبِلٍن مَنفّ شَ بَنشِ سٌدٍ دّ رَ، هَمَن
    تَن نَشَ عَ شُلُن سِفَقٍ رَ عَ شْنيِ، عَ يَتَفِ عِشْنْشِ.
  fra-SBL: Mardochée revint à la porte du roi, mais Haman se précipita dans sa maison,
    en deuil et la tête couverte.
  hbo-hbo: וַיָּ֥שָׁב מָרְדֳּכַ֖י אֶל־שַׁ֣עַר הַמֶּ֑לֶךְ וְהָמָן֙ נִדְחַ֣ף אֶל־בֵּיתֹ֔ו
    אָבֵ֖ל וַחֲפ֥וּי רֹֽאשׁ׃
  pjt-pjt: '@see-verse:EST.006.011'
  kik-kik: Thuutha ũcio-rĩ, Moridekai agĩcooka kĩhingo-inĩ kĩa mũciĩ wa mũthamaki.
    No Hamani akĩguthũka gwake mũciĩ aiyũrĩtwo nĩ kĩeha,
  fra-NCL: Mardochée retourna à la porte du roi, et Aman se hâta de se rendre chez
    lui, désolé et la tête voilée.
  cek-AK: To pacoengah Mordekai loe siangpahrang ih khongkha taengah amlaem let. Toe
    Haman loe angmah im ah karangah cawnh, palungset moe, a lu to khuk hmoek.
  cuk-cuk: Weyob-gusad-sorbali, Mardoqueo gannar reyneg-yawagakse nonikid. Amánʼdi,
    bela-bela bukib-itoge, na bingegudedba wagar-odukuar gwae-gwae e-negse nadsunnad.
  uig-CYR: Мордикай йәнила орда дәрвазисиниң алдиға қайтип барди; Һаман болса ғәм-қайғуға
    петип, бешини чүмкигән һалда алдирап-тенәп өз өйигә қайтип кәтти.
  tel-2017: తరువాత మొర్దెకై రాజు ద్వారం దగ్గరికి తిరిగి వచ్చాడు. హామాను మాత్రం తలపై
    గుడ్డ కప్పుకుని హతాశుడై గబగబా ఇంటికి వెళ్లి పోయాడు.
  hat-BSA: Konsa, Mardochée te retounen nan pòtay a wa a, men Haman te kouri byen
    vit pou rive lakay li avèk kri doulè, ak tèt li kouvri.
  kos-kos: Tukun ma inge, Mordecai el folokla nu ke nien utyak nu ke inkul sin tokosra.
    A Haman el afinya mutal ke mwekin lal ac sulaklak folokla nu lohm sel.
  hbo-WLC: וַיָּ֥שָׁב מָרְדֳּכַ֖י אֶל־שַׁ֣עַר הַמֶּ֑לֶךְ וְהָמָן֙ נִדְחַ֣ף אֶל־בֵּית֔וֹ
    אָבֵ֖ל וַחֲפ֥וּי רֹֽאשׁ׃
  ibo-ibo: Emesịa, Mọdekai lọghachiri nʼọnụ ụzọ ama eze. Ma Heman mere ngwangwa laa
    nʼụlọ ya, kpuchiekwa isi ya nʼiru ụjụ,
  ory-ory: ଏଉତ୍ତାରୁ ମର୍ଦ୍ଦଖୟ ପୁନର୍ବାର ରାଜଦ୍ୱାରକୁ ଆସିଲେ, ମାତ୍ର ହାମନ୍‍ ଶୋକାନ୍ୱିତ ହୋଇ
    ଓ ମସ୍ତକ ଢାଙ୍କି ଆପଣା ଗୃହକୁ ଶୀଘ୍ର ଗଲେ।
  chk-chk: Mürin Mortokai a liwiniti asamalapen imwen ewe king. Nge Haman a müttir
    liwiniti imwan o pwölüela möküran fän an letipeta.
  rop-rop: Afta na, Modakai bin gobek langa det king geit, bat Heiman bin gobek kwikbalawei
    langa im haus, en imbin pudumdan im hed, dumaji imbin brabli sheim miselp detmatj.
  ukr-1871: І вернувся Мардохей до царської брами. А Аман пійшов чимскорше до своєї
    господи, смутний, закривши голову.
  deu-1951: Darauf kehrte Mardochai zum Königstor zurück; Haman aber eilte traurig
    und mit verhülltem Haupte nach Hause.
  eng-JPS: And Mordecai returned to the king's gate. But Haman hasted to his house,
    mourning and having his head covered.
  srp-1865: Potom se vrati Mardohej na vrata careva, a Aman brže otide kuæi svojoj
    žalostan i pokrivene glave.
  lug-lug: Oluvannyuma Moluddekaayi n’akomawo ku wankaaki wa Kabaka, naye Kamani n’ayanguwa
    n’addayo ewuwe, ng’anakuwadde era ng’abisse ku mutwe gwe,
  heb-heb: וישב מרדכי אל שער המלך והמן נדחף אל ביתו אבל וחפוי ראש׃
  ben-IRV: পরে মর্দখয় রাজবাড়ীর দরজায় ফিরে গেলেন, কিন্তু হামন দুঃখে কাপড় দিয়ে
    মাথা ঢেকে তাড়াতাড়ি করে নিজের ঘরে চলে গেল।
  pan-pan: ਇਸ ਤੋਂ ਬਾਅਦ ਮਾਰਦਕਈ ਤਾਂ ਸ਼ਾਹੀ ਫਾਟਕ ਉੱਤੇ ਮੁੜ ਆਇਆ ਪਰ ਹਾਮਾਨ ਰੋਂਦਾ-ਪਿੱਟਦਾ ਹੋਇਆ
    ਤੇ ਸਿਰ ਢੱਕ ਕੇ ਛੇਤੀ ਨਾਲ ਆਪਣੇ ਘਰ ਨੂੰ ਚਲਾ ਗਿਆ।
  mya-JVB: သို့ပြီးမှ ၊ မော်ဒကဲ သည် နန်းတော်တံခါး သို့ ပြန်လာ ၏။ ဟာမန် မူကား ညည်းတွား
    လျက် ခေါင်း ကို ခြုံ လျက်၊ မိမိ အိမ် သို့ အလျင် အမြန်သွား ပြီးလျှင်၊
  tbg-tbg: Mintima kovaro Motekaiva orurantero avuhainaara naavu qentiana ani vauvaro,
    Hamaanira voqamakero kauruvaro vira muntukavano qoraiquvaro nai viri naavuma varero
    kantero nai naavuqi
  hmo-hmo: Vadaeni Morodekai be king ena ruma raka vareai iduara dekenai ma ia giroa
    lou. To Hamana be iena ruma dekenai ia lao haraga, bona mai lalohisihisi danu
    iena vairana ia koua momokani.
  urd-urd: और मर्दकै तो फिर बादशाह के फाटक पर लौट आया, लेकिन हामान ग़मगीन और सिर ढाँके
    हुए जल्दी जल्दी अपने घर गया।
  rus-SYN: И возвратился Мардохей к царским воротам. Аман же поспешил в дом свой,
    печальный и закрыв голову.
  bqc-SIM: Kɛ́ aa sù, Maadose gɛ̀ zↄ̃̀lɛ kibɛ bↄlɛu, ↄ̃ Amani ↄkù a wɛ́wa, àlɛ
    tá a bɛ ń ↄↄlↄo.
  tcz-CHONGTHU: Hiche jouchun Mordecai chu khopi kelkouna chun akile kit in, Haman
    vangchu kisuhnemna noinung pen’in akisunemmin jumthet in a-in na akile kittai.
  mar-mar: एवढे झाल्यावर मर्दखय राजद्वाराशी परतला. पण हामान आपले तोंड झाकून शोक करीत
    घाईने घरी गेला.
  qub-qub: Purichiyta usharcuptin Mardoqueoga yapay palasyu puncuman jamacuycuran.
    Amanmi ichanga jinan öra cörriyllapa wasinman aywacuran llaquisha, fiyupa pengay-tucushpan
    cäranta chapacurcur.
  bqp-bqp: Kũ ò sù, Mↄdekai gɛ̀ɛ à vùtɛ kínabɛ gãnu gũn, akũ Amana ↄ kù a wɛ́a
    à tà bɛ kũ ↄ́ↄdↄo.
  hat-hat: Apre sa, Madoche tounen tounen l' bò pòtay palè wa a. Aman menm kouri al
    lakay li, li bouche figi l' sitèlman li te wont.
  eng-BSB: Then Mordecai returned to the king’s gate. But Haman rushed home, with
    his head covered in grief.
  eng-WEBPB: Mordecai came back to the king’s gate, but Haman hurried to his house,
    mourning and having his head covered.
  kbq-kbq: Ana'ma hutegeno'a, Modekaia'a kini ne'mofo kuma kafante ete emani'ne. Hianagi
    Hamani'a asenire arefiterino rimpagna nehuno noma'arega vu'ne.
  nhe-BL: Huan quema ya tlantoya quinejnemiltía, Mardoqueo sampa yajqui puertajteno
    ichaj nopa tlanahuatijquetl campa tlatequipanohuayaya. Huan Amán moisihuilti yajqui
    ichaj mopinajtoc ica ixayac tzactoc.
  bus-bus: Kɛ̀ aↄ̃ sù, Mↄdekai gàa à vɛ̃̀ɛ kíbɛ gãnu guu, ben Amana ↄ kù a wɛ́ɛa
    à tà bɛ kↄ̃n ↄ́ↄdↄↄo.
  gub-BL: Na'e Monekaz uzewyr tàpuzuhu hukenawhu pe. Àmà uzemumikahy umaranugar romo.
    A'e rupi uzàn oho wàpuz me uwa ipyk pà.
  eng-DRA: 'But Mardochai returned to the palace gate: and Aman made haste to go to
    his house, mourning and having his head covered:'
