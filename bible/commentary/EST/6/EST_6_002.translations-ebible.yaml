verse: EST.006.002
translations:
  mal-C: അതിൽ രാജാവിന്റെ രണ്ടു സേവകരും വാതിൽകാവൽക്കാരുമായ ബിഗ്ദ്ധാനയും തേരേശും അഹശ്വേരോശ്
    രാജാവിനെ വധിക്കാൻ ഗൂഢാലോചന നടത്തിയതും മൊർദെഖായി അതു വെളിവാക്കിയതും രേഖപ്പെടുത്തിയിരിക്കുന്നതു
    കണ്ടു.
  deu-TKW: Da fand sich aufgezeichnet, wie Mardachai über Bigthana und Theres, die
    beiden Kämmerer des Königs aus der Zahl der Schwellenhüter, Mitteilung gemacht
    hatte, daß sie Hand an den König Ahasveros zu legen getrachtet hätten.
  lin-lin: 'Emonanaki ete bakomaki boye kati na yango : Maridoshe afundaki Bigitani
    mpe Tereshi, basoda mibale oyo baboma bango mokongo mpe bazalaki kokengela ekuke
    ya mokonzi, oyo basalaki likita mpo na koboma mokonzi Kizerisesi.'
  eng-LSV: and it is found written that Mordecai had declared concerning Bigthana
    and Teresh, two of the eunuchs of the king, of the keepers of the threshold, who
    sought to put forth a hand on King Ahasuerus.
  eng-GNV: Then it was found written that Mordecai had tolde of Bigtana, and Teresh
    two of the Kings eunuches, keepers of the dore, who sought to lay hands on the
    King Ahashuerosh.
  eng-WEBSTER: And it was found written, that Mordecai had informed of Bigthana and
    Teresh, two of the king's chamberlains, the keepers of the door, who sought to
    lay hand on the king Ahasuerus.
  nhw-BL: Huan nopona quipantijque ijcuilijtoc campa Mardoqueo hualajtoya huan quipohuilico
    catli panoc quema Bigtán huan Teres, nopa ome itemachhua catli achtihui tlamocuitlahuiyayaj
    ipan ipuerta, tlasencahuayayaj para quimictise.
  swh-ONEN: Kitabu hicho kilikutwa na kumbukumbu kwamba Mordekai alikuwa amefichua
    jinsi Bigthana na Tereshi, waliokuwa maafisa wawili wa mfalme, walinzi wa lango
    walivyokuwa wamepanga hila ya kumuua Mfalme Ahasuero.
  bba-bba: Mɑ bɑ ɡirɑri mi sinɑ bokon sɔm kowobu Biɡitɑni kɑ Terɛsi bɑ rɑɑ nɔɔ tiɑ
    kuɑ bu kɑ sinɑ boko ɡo. Mɑ Mɑɑdose u ye sinɑ boko dɔmɛyɑ.
  eng-KJVCPB: And it was found written, that Mordecai had told of Bigthana and Teresh,
    two of the king’s chamberlains, the keepers of the door, who sought to lay hand
    on the king Ahasuerus.
  luo-luo: Kitabuno noyud kondikie ni Modekai ema nofwenyo kaka Bigthana gi Teresh,
    jotelo mane rito dhoranga ruoth, nosechano mondo oneg ruoth Ahasuerus.
  meu-meu: E torea sivaraina ta be Morodekai ese Bigitana bona Terese e hahebadelaidia
    sivaraina. Idia be hanua pavapavana ena hesiai taudia rarua, iduara raka-vareaina
    e gimaiava taudia; bena idia ese King Ahasuero idabai-taona dalana e tahua.
  npi-ULB: प्रवेशद्वारको पहरा दिने राजाका दुई जना अधिकारी बिग्थाना र तेरेशले राजा
    अहासूरसलाई हानि गर्ने कोसिस गरेका कुरा मोर्दकैले जानकरी गराएका थिए भनी त्‍यहाँ
    लेखिएको पाइयो ।
  yor-yor: Wọ́n rí àkọsílẹ̀ níbẹ̀ pé Mordekai tí sọ àṣírí Bigitana àti Tereṣi, àwọn
    ìjòyè ọba méjì tí wọ́n ń ṣọ́ ẹnu-ọ̀nà, tí wọ́n ń gbèrò láti pa ọba Ahaswerusi.
  ind-ind: Lalu hamba itu membacakan tentang Bigtana dan Teres— pelayan khusus yang
    menjaga pintu ruang pribadi raja. Dalam buku sejarah tersebut tertulis bahwa Mordekai
    sudah mengetahui dan melaporkan tentang rencana mereka berdua untuk membunuh raja.
  pes-OPCB: در آن کتاب، گزارشی را به این مضمون یافت که بغتان و تارش که دو نفر از خواجه‌سرایان
    پادشاه بودند و جلوی در کاخ سلطنتی نگهبانی می‌دادند، قصد کشتن پادشاه را داشتند؛
    ولی مردخای از سوء قصد آنها آگاه شد و به پادشاه خبر داد.
  tgl-ULB: At natagpuang nakatala roon na isinumbong ni Mordecai ang tungkol kina
    Bigthana at Teres, dalawa sa mga opisyal ng hari na nagbabantay sa pasukan, na
    siyang sinubukang saktan si Haring Assuero.
  hui-hui: Tigua te daga layagoha agali kira Bigadanabi Teresebi libugua kininaga
    anda haneru mamage henegonaga dagalope hene. Agali kira ogoni libugua kini bo
    wahole lowa hariga mbira tai bialu hene. Ani bialu henego mani Modegaihanda libugua
    mitangi bu heago handa walia howa libu manani helene, lalu gilibu wini wiago daga
    lalu lamini.
  mya-mya: ယင်း​မှတ်​တမ်း​များ​တွင်​အ​ဆောင်​တော်​စောင့် မိန်း​မ​စိုး​ဗိ​ဂ​သန်​နှင့်​တေ​ရက်​တို့​သည်
    မင်း ကြီး​အား​လုပ်​ကြံ​ရန်​လျှို့​ဝှက်​ကြံ​စည်​မှု ကို​အ​ဘယ်​သို့​မော်​ဒ​ကဲ​တွေ့​ရှိ​ရ​သည့်
    အ​ကြောင်း​ပါ​ရှိ​လေ​သည်။-
  bod-N: སྟེས་དབང་གིས་དཔེ་ཆ་དེའི་ནང་དུ་རྒྱལ་པོའི་ཉུག་རུམ་པའི་ཁྲོད་དུ་པིག་ཐན་དང་ཐེ་རེ་སི་ཞེས་པའི་སྒོ་སྲུང་པ་གཉིས་ཡོད་ཅིང་།
    དེ་གཉིས་ཀྱིས་རྒྱལ་པོ་ཨ་ཧཱ་ཝེ་རོ་ལ་གནོད་བསྐྱལ་བསམས་ཀྱང་། མོར་དོ་ཀཱ་ཨི་ཡིས་དོན་དེ་སྨྲས་བྱུང་ཞེས་བྲིས་པ་དང་ཕྲད་པས།
  sna-sna: Vakawana zvakanyorwamo kuti Modhekai akaburitsa pachena kuti Bhigitana
    naTereshi, vabati vaviri vamambo vaichengeta mukova, vakanga varangana kuuraya
    Mambo Zekisesi.
  spa-BLM: Se encontró escrito que Mardoqueo había hablado de Bigtana y Teresh, dos
    eunucos del rey, que eran porteros, y que habían tratado de ponerle las manos
    encima al rey Asuero.
  cac-cac: Ix ilchaj b'aj syala' to a vin̈aj Mardoqueo ix alani tas yalnac vin̈aj
    Bigtán yed' vin̈aj Teres, stan̈vumal sti' spalacio vin̈ rey chi'. Ix sna eb' vin̈
    tas syutej smilancham vin̈aj rey Asuero chi'.
  swh-ULB: Ikakutwa kuwa Modekai alikuwa ametoa taarifa kuhusu Bighana na Tereshi,
    walinzi walio linda lango, waliokuwa wamepanga kumuangamiza Mfalme Ahusiero.
  bel-bel: і знойдзена запісанае там, як данёс Мардахэй на Гавату і Тару, двух еўнухаў
    царскіх, якія ахоўвалі парог, якія намышлялі накласьці руку на цара Артаксэркса.
  deu-ELBBK: Da fand sich geschrieben, dass Mordokai über Bigtana und Teresch, die
    beiden Kämmerer des Königs, von denen, die die Schwelle hüteten, berichtet hatte,
    dass sie danach getrachtet hätten, Hand an den König Ahasveros zu legen.
  mbb-OT: Ne nevasa zutun te libru is mehitenged te kedsumbung ni Mordecai te planu
    eni Bigtana wey ni Teresh he kedhimatey ki Hadì Ahasuerus. Heini si Bigtana wey
    si Teresh menge sineriǥan sikandan te hadì te kebantey zuen te ǥemawan te ruǥu
    zin.
  mal-2015: ഉമ്മരിപ്പടി കാവല്ക്കാരായി രാജാവിന്റെ ഷണ്ഡന്മാരിൽ ബിഗ്ദ്ധാനാ, തേരെശ് എന്നീ
    രണ്ടുപേർ അഹശ്വേരോശ്‌രാജാവിനെ കയ്യേറ്റം ചെയ്‌വാൻ ശ്രമിച്ചിരുന്ന സംഗതി മൊർദ്ദെഖായി
    അറിവു തന്നപ്രകാരം അതിൽ എഴുതിയിരിക്കുന്നതു കണ്ടു.
  rmc-rmc: Sar genenas, dodžanle pes, hoj o Mordekaj phenďa avri pro eunuchi, pro
    Bigtan the pro Tereš, save stražinenas paš o vudar le kraľiske, hoj kamle te murdarel
    le kraľis.
  nlg-nlg: Ilokani na lei gegere tutughuni rakeri, agaia te kene sodoa iga ivei te
    nia na talutateana Mordecai didira ghanaghana padalaghi ni mateana agaia te vunaghi
    haba, rogaira Bigthana ma Teresh, rogaira rua nina tinoni vatogha na vunaghi haba
    tara holoa nia eunuch, toro righitaonighi na lei mataulani na lei vokina heghena
    na vunaghi haba, te mua haghevighi siki tinoni keha. Oro padalaghinia ge koro
    mate poloa na vunaghi haba.
  pes-OPV: و درآن، نوشته‌ای یافتند که مردخای درباره بغتان وترش خواجه‌سرایان پادشاه
    و حافظان آستانه وی که قصد دست درازی بر اخشورش پادشاه کرده بودند، خبر داده بود.
  ron-1924: ши с-а гэсит скрис че дескоперисе Мардохеу ку привире ла Бигтан ши Тереш,
    чей дой фамень ай ымпэратулуй, пэзиторий прагулуй, каре воисерэ сэ ынтиндэ мына
    асупра ымпэратулуй Ахашверош.
  ben-OBCV: সেখানে দেখা গেল যে বিগথন ও তেরশ নামে রাজার দুজন দ্বাররক্ষী রাজা অহশ্বেরশকে
    মেরে ফেলার ষড়যন্ত্র করেছিল তখন মর্দখয় সেই খবর রাজাকে দিয়েছিলেন।
  lex-lex: La' puk de ralamni de e rhorat targa de e rakot nohor walia Mordekhai la'
    lera e ed maka kakota la ray la'a Bigtan nora Teres maka nhi'inde katiak reria
    ray kruwungenni, mere la' ler de de e riwra rwenna ray.
  som-som: Oo waxaa laga dhex helay oo ku qornaa in Mordekay sheegay Bigtaan iyo Teresh
    oo ahaa boqorka labadiisii midiidin oo ka mid ahaa kuwii iridda dhawri jiray,
    kuwaas oo doonay inay Boqor Ahashwerus dilaan.
  lat-VUC: ventum est ad illum locum ubi scriptum erat quomodo nuntiasset Mardochæus
    insidias Bagathan et Thares eunuchorum, regem Assuerum jugulare cupientium.
  eng-ASVBT: And it was found written, that Mordecai had told of Bigthana and Teresh,
    two of the king’s chamberlains, of those that kept the threshold, who had sought
    to lay hands on the king Ahasuerus.
  ita-1885: Ed in esse fu trovato scritto, che Mardocheo avea rivelata l'impresa di
    Bigtana, e di Teres, due eunuchi del re, de' guardiani della soglia, i quali cercavano
    di metter la mano addosso al re Assuero.
  eng-ULB: It was found recorded there that Mordecai had told about Bigthana and Teresh,
    two of the king's officials who guarded the entrance, who had tried to harm King
    Ahasuerus.
  spa-VBL: Allí descubrió el relato de lo que Mardoqueo había informado sobre Bigtana
    y Teres, los dos eunucos del rey que eran porteros y que habían conspirado para
    asesinar al rey Jerjes.
  fra-_FOB: Et on y trouva écrit que Mardochée avait donné avis au sujet de Bigthan
    et de Thérèsh, les deux eunuques du roi, d'entre les gardes du seuil, qui avaient
    cherché à mettre la main sur le roi Assuérus.
  mal-mal: വാതിൽകാവല്ക്കാരായ രാജാവിന്റെ ഷണ്ഡന്മാരിൽ ബിഗ്ദ്ധാനാ, തേരെശ് എന്നീ രണ്ടുപേർ
    അഹശ്വേരോശ്‌രാജാവിനെ കയ്യേറ്റം ചെയ്യുവാൻ ശ്രമിച്ചിരുന്ന സംഗതി മൊർദെഖായി അറിയിച്ചപ്രകാരം
    അതിൽ എഴുതിയിരിക്കുന്നത് കണ്ടു.
  urd-GVR: to is kā bhī zikr huā ki Mardakī ne kis tarah bādshāh ko donoṅ ḳhwājāsarāoṅ
    Bigtānā aur Tarsh ke hāth se bachāyā thā, ki jab shāhī kamroṅ ke in pahredāroṅ
    ne Aḳhaswerus ko qatl karne kī sāzish kī to Mardakī ne bādshāh ko ittalā dī thī.
  suz-BL: मिनु मेको किताबमी पिप आ लाप्‍चोम बाक्‍ब बिग्‍थान नु तेरेश माइश्‍शो ठेयब
    लाप्‍चोम गेय पाइब निक्‍शीमी चुरशा पिप अहासूरस कली साइक्‍चा माल्‍शो लोव़ नु मोरदेकैमी
    पिप कली तुइक्‍पाइश्‍शो आ पर्बम ब्रेक्‍शो बाक्‍त।
  ita-1927: Vi si trovò scritto che Mardocheo avea denunziato Bigthan e Teresh, i
    due eunuchi del re di fra i guardiani della soglia, i quali avean cercato d’attentare
    alla vita del re Assuero.
  ckb-ckb: بینرا ئەوەی تێدا نووسراوە کە مۆردەخای لەبارەی بیگتانا و تەرەشەوە ئاشکرای
    کردبوو، دوو لەو ئەفسەرانەی پاشا، کە پاسەوانی دەروازەکە بوون و ویستیان دەستیان
    بۆ ئەحەشوێرۆش پاشا درێژ بکەن.
  eng-BBE: It came out that it was recorded in the book how Mordecai had given word
    of the designs of Bigthana and Teresh, two of the king's servants, keepers of
    the door, by whom an attack on the king had been designed.
  kan-OKCV: ಅದನ್ನು ಅರಸನ ಮುಂದೆ ತಂದು ಓದಿಸಿದಾಗ, ದ್ವಾರಪಾಲಕರಾಗಿದ್ದ ರಾಜಕಂಚುಕಿಯರಲ್ಲಿ ಇಬ್ಬರಾದ
    ಬಿಗೆತಾನನೂ ತೆರೆಷನೂ ಅರಸನಾದ ಅಹಷ್ವೇರೋಷನನ್ನು ಕೊಲ್ಲಬೇಕೆಂದು ಒಳಸಂಚುಮಾಡಿದ ಘಟನೆಯು ಬರೆದಿತ್ತು.
    ಮೊರ್ದೆಕೈಯು ಹೇಗೆ ಅದನ್ನು ಅರಸನಿಗೆ ತಿಳಿಸಿದನೆಂದು ಸಹ ಅದರಲ್ಲಿ ಬರೆದಿತ್ತು.
  tam-2017: அப்பொழுது வாசற் காவலாளர்களில் ராஜாவின் இரண்டு அதிகாரிகளாகிய பிக்தானாவும்
    தேரேசும், ராஜாவாகிய அகாஸ்வேருவுக்கு தீங்கு செய்ய நினைத்த செய்தியை மொர்தெகாய் அறிவித்தான்
    என்று எழுதியிருக்கிறது வாசிக்கப்பட்டது.
  spa-RV-1909: Y hallóse escrito que Mardochêo había denunciado de Bigthan y de Teres,
    dos eunucos del rey, de la guarda de la puerta, que habían procurado meter mano
    en el rey Assuero.
  ron-BTF: Şi s-a găsit scris că Mardoheu a spus despre Bigtana şi Tereş, doi dintre
    famenii împăratului, păzitorii uşii, care au căutat să pună mâna pe împăratul
    Ahaşveroş.
  eng-WEBP: It was found written that Mordecai had told of Bigthana and Teresh, two
    of the king’s eunuchs, who were doorkeepers, who had tried to lay hands on the
    King Ahasuerus.
  eng-FBV: There he discovered the account of what Mordecai had reported about Bigthana
    and Teresh, the two king's eunuchs who were doorkeepers who had plotted to assassinate
    King Xerxes.
  nld-1939: Zo kwam men aan de plaats, waar vermeld stond, dat Mordokai aangifte had
    gedaan van de aanslag, die de twee koninklijke kamerlingen-dorpelwachters, Bigtan
    en Téresj, tegen koning Achasjwerosj hadden gesmeed.
  nch-BL: Huan nopona quipantijque ijcuilijtoc campa Mardoqueo hualajtoya huan quipohuilico
    cati panoc quema Bigtán huan Teres, nopa ome itemachhua cati achtohui tamocuitahuiyayaj
    ipan icalte, tasencahuayayaj para quimictise.
  vie-1934: Người ta thấy có chép rằng Mạc-đô-chê đã tỏ ra mưu của Bích-than và Thê-rết,
    hai hoạn quan của vua, trong bọn kẻ giữ cửa, toan tra tay vào vua A-suê-ru.
  hin-CV: वहां पुस्तक में यह बात सामने आयी, कि राजा के दो द्वारपाल खोजा, बिगथान एवं
    तेरेश का राजा अहषवेरोष की हत्या का षड़्‍यंत्र मोरदकय द्वारा सूचित किया गया था.
  spa-BES: Resultó que estaba registrado en el libro cómo Mardoqueo había dado a conocer
    los planes de Bigtan y Teres, dos de los sirvientes del rey, guardianes de la
    puerta, por quienes había sido planeado un ataque contra el rey.
  tdx-tdx: Sinokitse te nitaro­ñe’ i Mordekay i Bigtanà naho i Terese, mpiatra’ i
    mpanjaka roe mpañamben-dalañe rey, ie nikinia hampipao-tañañ’ amy Akasverose mpanjakay.
  tha-KJV: พระองค์​ทรงเห็นเขียนไว้​ว่า โมรเดคัยได้ทูลเรื่องบิกธานาและเทเรชอย่างไร
