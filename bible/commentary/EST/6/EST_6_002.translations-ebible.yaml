    King Ahasuerus.
  urd-GVH: तो इसका भी ज़िक्र हुआ कि मर्दकी ने किस तरह बादशाह को दोनों ख़्वाजासराओं
    बिगताना और तरश के हाथ से बचाया था, कि जब शाही कमरों के इन पहरेदारों ने अख़स्वेरुस
    को क़त्ल करने की साज़िश की तो मर्दकी ने बादशाह को इत्तला दी थी।
  rug-rug: Tiro kamoa tugo rini sa kinubekuberena sa guguana sa hiniva tadi Bikitana
    e Teresi, sari karua koimata pa vinaripera sapu kopu nia sa sasadana sa lose tanisa
    baṉara sapu hiva va matea ri karua sa baṉara. Ba se Modekae tu si dogoro gilania
    sa hiniva tadirini, meke la ta tozi koasa baṉara, gua.
  gaz-gaz: Kitaaba sana keessattis Mordekaayi akka Bigtaanaa fi Tereshi xuʼaashiiwwan
    balbala eegan kanneen Ahashweroos Mooticha ajjeesuuf mariʼatan sana lamaan saaxilee
    ture barreeffamee argame.
  fra-LSG: et l’on trouva écrit ce que Mardochée avait révélé au sujet de Bigthan
    et de Théresch, les deux eunuques du roi, gardes du seuil, qui avaient voulu porter
    la main sur le roi Assuérus.
  yal-yal: E dɛnaxan xaran, e yi a to mɛnni fa fala Mangana kuntigi firinna naxanye
    yi a banxin dɛɛn kantanma, Bigitana nun Tɛrɛsi, ne manga Asuyerusu faxa feni tɔn
    nɛn, koni Marodoke yi na feen namini kɛnɛnni.
  haw-1868: A loaa iho la ka palapala o ko Moredekai hai ana no Bigetana, a me Teresa,
    na luna elua o ke alii i kiai ai i ka puka, a imi i wahi e hiki ai, ke kau i ka
    lima maluna o ke alii o Ahasuero.
  arb-NAV: وَإذَا مَكْتُوبٌ فِيهِ مَا كَشَفَهُ مُرْدَخَايُ عَنْ مُؤَامَرَةِ بِغْثَانَا
    وَتَرَشَ خَصِيَّيِ الْمَلِكِ وَحَاجِبَيِ الْبَابِ اللَّذَيْنِ خَطَّطَا لاِغْتِيَالِ
    الْمَلِكِ أَحَشْوِيرُوشَ.
  ewe-ewe: Woke ɖe eŋu le agbalẽ la me be, Bigtan kple Teres, fia la ƒe nyɔnuwo dzi
    kpɔlawo kple agbonudzɔla eve wowɔ ɖoɖo ɖe Fia Zerzes wuwu ŋuti, eye Mordekai na
    fia la nya.
  eng-LEE: And it was found written, that Mordecai had told of Bigthana and Theresh,
    two chamberlains of the king, of those who kept the door, who had sought to lay
    [their] hand on king Achashverosh.
  asm-FB: সেই কাৰ্য-বিৱৰণীত লিখা অনুসাৰে এই কথা গ’ম পোৱা গ’ল যে, ৰাজ-নপুংসক বিগথন
    আৰু তেৰচ নামেৰে দুজন প্রৱেশ দুৱাৰৰ দুৱৰীয়ে ৰজা অহচবেৰোচৰ ক্ষতি কৰিবলৈ চেষ্টা
    কৰা বিষয়টো এই মৰ্দখয়েই ৰজাক জনাইছিল।
  sus-A: عٍ نَشَ قٍ ندٍ شَرَن مٌرٌدٍكَيِ شَ قٍ رَ. عَ نُ بَرَ عَ كٌلٌن مَنفّ بَنشِ
    كَنتَمَيٍ بِفِتَنَ نُن تّرّ سِ نُ وَ مَ مَنفّ عَسُيٍرُ سُ قَشَقٍ نّ.
  fra-SBL: On y trouva écrit que Mardochée avait raconté que Bigthana et Teresh, deux
    des eunuques du roi, qui étaient portiers, avaient essayé de porter la main sur
    le roi Assuérus.
  hbo-hbo: וַיִּמָּצֵ֣א כָת֗וּב אֲשֶׁר֩ הִגִּ֨יד מָרְדֳּכַ֜י עַל־בִּגְתָ֣נָא וָתֶ֗רֶשׁ
    שְׁנֵי֙ סָרִיסֵ֣י הַמֶּ֔לֶךְ מִשֹּׁמְרֵ֖י הַסַּ֑ף אֲשֶׁ֤ר בִּקְשׁוּ֙ לִשְׁלֹ֣חַ
    יָ֔ד בַּמֶּ֖לֶךְ אֲחַשְׁוֵרֹֽושׁ׃
  pjt-pjt: '@see-verse:EST.006.001'
  kik-kik: Hakĩoneka handĩkĩtwo thĩinĩ warĩo atĩ Moridekai nĩwe woimbũrĩte Bigithana
    na Tereshu, anene eerĩ a mũthamaki arĩa marangagĩra kĩhingo, o acio maacirĩire
    kũũraga Mũthamaki Ahasuerusu.
  fra-NCL: et l’on trouva le récit de la révélation que Mardochée avait faite au sujet
    de Bagathan et de Tharès, les deux eunuques du roi, gardes du palais, qui avaient
    voulu porter la main sur le roi Assuérus.
  cek-AK: To cabu thungah, khongkha toep siangpahrang toksah angraeng, Bigthana hoi
    Teresh hnik mah, Ahasuerus siangpahrang hum hanah pacaeng ih lok to Mordekai mah
    taphong, tiah tarik ih ca to a hnuk.
  cuk-cuk: Geb a-gardagine narmakar-nai dakarmalad, igi Mardoqueo, reyga-nakulemad-e-dummagan-warbogwad
    Bigtán, degi, Teres-barsogsagusa. Deunni, wemar Rey-Asuero-oburgwega igar amisgusad.
  uig-CYR: 'Бир йәрдә: «Падишаһниң Бигтана, Тәрәш дәйдиған орда дәрвазисини бақидиған
    икки һәрәмъағиси бар еди, улар падиша Аһашверошқа қол селишқа қәстлигәндә, Мордикай
    бу ишни паш қилип хәвәр йәткүзгән, дәп пүтүлгән еди.'
  tel-2017: ద్వారపాలకులు బిగ్తాను, తెరెషు అనే ఇద్దరు నపుంసకులు రాజైన అహష్వేరోషును
    చంపడానికి కుట్ర పన్నిన సంగతి మొర్దెకై బయట పెట్టి తెలియజేసినట్టు అందులో రాసి ఉంది.
  hat-BSA: Li te twouve ekri ladann sa ke Mardochée te rapòte konsènan Bigthan avèk
    Théresch la, de nan enik wa ki te gadyen pòtay yo, ki te chache pou mete men yo
    sou wa Assuérus la.
  kos-kos: Ipin mwe rit se elos riti ah ma ke sramsram kacl Mordecai, ke el tuh konauk
    sie inkanek sulallal in akmuselya tokosra. Nunak sulallal sac orek sel Bigthana
    ac Teresh, luo sin mwet eunuch su karingin mutunoa in utyak nu infukil sel tokosra.
  hbo-WLC: וַיִּמָּצֵ֣א כָת֗וּב אֲשֶׁר֩ הִגִּ֨יד מָרְדֳּכַ֜י עַל־בִּגְתָ֣נָא וָתֶ֗רֶשׁ
    שְׁנֵי֙ סָרִיסֵ֣י הַמֶּ֔לֶךְ מִשֹּׁמְרֵ֖י הַסַּ֑ף אֲשֶׁ֤ר בִּקְשׁוּ֙ לִשְׁלֹ֣חַ
    יָ֔ד בַּמֶּ֖לֶךְ אֲחַשְׁוֵרֽוֹשׁ׃
  ibo-ibo: Nʼime ya, ọ gụtara ihe e dere banyere Mọdekai, otu o si kpughee izuzu ọjọọ
    Bigtan na Teresh, ndị onozi eze na-eche nche nʼọnụ ụzọ ụlọeze, gbara igbu eze
    Sekses.
  ory-ory: ତହିଁରେ ଏହି ଲିଖିତ କଥା ଦେଖାଗଲା, ରାଜାଙ୍କ ନପୁଂସକ ବିଗ୍‍ଥନ୍‍ ଓ ତେରଶ୍‍ ନାମକ ଦୁଇ
    ଜଣ ଦ୍ୱାରପାଳ ଅକ୍ଷଶ୍ୱେରଶ ରାଜାଙ୍କୁ ବଧ କରିବାକୁ ଚେଷ୍ଟା କରିଥିବାରୁ ମର୍ଦ୍ଦଖୟ ତହିଁର ସମ୍ବାଦ
    ଦେଇଥିଲେ।
  chk-chk: Iwe, ra küna pwe a mak usun Mortokai a pwärätä pwe Piktan me Teres ra ekiekin
    niela king Asuworos. Ir me ruoman nöün ewe king chon angang ra wisen mamasa ewe
    lenien tolong ngeni imwen ewe king.
  rop-rop: En deibin ridimat det stori wen Modakai bin jandim wed langa det king blanga
    Bigthana en Teresh, det dubala speshalwan wekinmen hubin oldei maindimbat det
    geit, wen deibin toktokbat blanga kilim det king.
  ukr-1871: І знайшли записане, як Мардохей виповів на Гавату й Тарру, двох скопцїв
    царських, бувших на сторожі коло порога, що задумували наложити руку на царя Артаксеркса.
  deu-1951: Da fand sich, daß darin geschrieben war, wie Mardochai angezeigt habe,
    daß Bigtana und Teres, die beiden Kämmerer des Königs, die an der Schwelle hüteten,
    darnach getrachtet hatten, Hand an den König Ahasveros zu legen.
  eng-JPS: And it was found written, that Mordecai had told of Bigthana and Teresh,
    two of the king's chamberlains, of those that kept the door, who had sought to
    lay hands on the king Ahasuerus.
  srp-1865: I naðe se zapisano kako je Mardohej prokazao za Vihtana i Teresa, dva
    dvoranina, koji èuvahu stražu na pragu, da gledaju da dignu ruke na cara Asvira.
  lug-lug: Awo ne kisangibwa mu byafaayo nti Moluddekaayi yamanya olukwe lwa Bigusani
    ne Teresi babiri ku balaawe ba Kabaka abaali bakuuma omulyango nga baali bagezaako
    okutta Kabaka Akaswero, era nga Moluddekaayi ye yabaloopayo.
  heb-heb: וימצא כתוב אשר הגיד מרדכי על בגתנא ותרש שני סריסי המלך משמרי הסף אשר בקשו
    לשלח יד במלך אחשורוש׃
  ben-IRV: আর তার মধ্যে লেখা এই কথা পাওয়া গেল, রাজার নপুংসক বিগ্‌থন ও তেরশ নামে রাজার
    দুইজন দরজার পাহারাদার অহশ্বেরশ রাজার উপরে ক্ষতি করতে চাইলে মর্দখয় তার খবর দিয়েছিলেন।
  pan-pan: ਉਸ ਦੇ ਵਿੱਚ ਇਹ ਲਿਖਿਆ ਹੋਇਆ ਲੱਭਿਆ ਕਿ ਜਦ ਰਾਜਾ ਅਹਸ਼ਵੇਰੋਸ਼ ਦੇ ਹਾਕਮ ਜੋ ਦਰਬਾਨ ਵੀ
    ਸਨ, ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਬਿਗਥਾਨ ਅਤੇ ਤਰਸ਼ ਨਾਮਕ ਦੋ ਖੁਸਰਿਆਂ ਨੇ ਰਾਜਾ ਦਾ ਕਤਲ ਕਰਨ ਦੀ ਯੋਜਨਾ
    ਬਣਾਈ, ਤਾਂ ਮਾਰਦਕਈ ਨੇ ਇਸ ਗੱਲ ਦੀ ਖ਼ਬਰ ਦਿੱਤੀ ਸੀ।
  mya-JVB: ရှင်ဘုရင် အာရွှေရု ကို လုပ်ကြံ မည်ဟု ရှာကြံ သော နန်းတော်မိန်းမစိုး ၊ တံခါး
    စောင့် နှစ် ယောက်၊ ဗိဂသန် နှင့် တေရက် အကြံကို မော်ဒကဲ ဘော်ပြ ကြောင်း ကိုတွေ့ လျှင်၊
  tbg-tbg: 'Motekaira uvavata kaara ntuva amitora. Vi uvava maantimakero vaura: Vaiinti
    votanta Bikitanaka Teresika avuhainaara naavuqi kaiqa vareha, vira qenti voqaa
    maimaraara raqikiha vo haika kaara King Sekesisira navutaiqiha vira aruke uvara
    evaara nai tiva ami nai tiva ami i vauvaro, Motekaiva vitanta uva qovarama kora.
    (2:19-23)'
  hmo-hmo: Buka lalonai ia torea sivaraina ta be Morodekai ese Bigitana bona Terese
    ia samanidia ena sivarai. Idia be king ena hesiai taudia, iena iduara raka vareai
    gabuna idia gimaia taudia, bona idia ese king Ahasuero alaia mase dalana idia
    tahua.
  urd-urd: और यह लिखा मिला कि मर्दकै ने दरबानों में से बादशाह के दो ख़्वाजासराओं,
    बिगताना और तरश की मुख़बरी की थी, जो अख़्सूयरस बादशाह पर हाथ चलाना चाहते थे।
  rus-SYN: и найдено записанным там, как донес Мардохей на Гавафу и Фарру, двух евнухов
    царских, оберегавших порог, которые замышляли наложить руку на царя Артаксеркса.
  bqc-SIM: ↄ̃ wà Maadose yã́ è we, lá kí dↄai bↄlɛdↄ̃ana gbɛ̃ↄn plaↄ Bigana ń
    Tɛlɛsio lɛkpàaĩaàzi, ↄ̃ Maadose bↄ̀ò.
  tcz-CHONGTHU: Hiche thilsoh kijihlut na achun lengpa achang’a aumna leng indan’a
    kot ngah nukiso teni Bigthan le Teresh teni tohgon Mordecai jin ana matdoh na
    kijihlut chu amudoh tan ahi. Amani chun leng Xerxes chu anatha got lhon ahi.
  mar-mar: राजा अहश्वेरोशाला राजद्वारावर पहारा करणाऱ्या बिग्थान आणि तेरेश या दोन सेवकांनी
    राजाचा वध करण्याचा कट रचला होता त्याच्याविषयी मर्दखयाने सांगितले होते अशी नोंद
    होती.
  qub-qub: Chay libruta liguiycashancho tariran ray Asuerota wañuchinanpaj ishcaj
    mandaj suldäruncuna Bigtanwan Teres parlacuycajta Mardoqueo wiyashanta.
  bqp-bqp: akũ ò Mↄdekai yã è gwe, lákũ kína dogari zɛ́dãkpãri gbɛ̃nↄn planↄ
    Bigitana kũ Tɛrɛsio lɛ́ kpàkũsũi nà, akũ Mↄdekai bòo.
  hat-hat: Nan sa yo li a, te gen yon pòsyon kote yo te rakonte ki jan Madoche te
    dekouvri konplo de nan domestik konfyans wa a, Bigtan ak Tèrèch, ki t'ap fè pòs
    devan chanm wa a, te moute pou yo ansasinen wa a.
  eng-BSB: And there it was found recorded that Mordecai had exposed Bigthana and
    Teresh, two of the eunuchs who guarded the king’s entrance, when they had conspired
    to assassinate King Xerxes.
  eng-WEBPB: It was found written that Mordecai had told of Bigthana and Teresh, two
    of the king’s eunuchs, who were doorkeepers, who had tried to lay hands on the
    King Ahasuerus.
  kbq-kbq: Anagema hige'za vu'za ana avontafera omeriza, zanagonknaza hari'nea netrema
    kini nemofo kuma kafante'ma eri'zama e'neria netrena, Biktana'ene Teresikema ko'ma
    kini ne' Serksisima ahenaku oku'a naneke retro nehakeno, Modekai'ma keteno, ana
    nanekema huama'ma hu'nea naneke hampri ami'naze.
  nhe-BL: Huan nopona quipantijque ijcuilijtoc campa Mardoqueo hualajtoya huan quipohuilico
    tlen panoc quema Bigtán huan Teres, nopa ome itemachhua tlen achtohui tlamocuitlahuiyayaj
    ipan ipuerta, tlasencahuayayaj para quimictise.
  bus-bus: ben wà Mↄdekai yã è gwe, lán kína dogari zɛ́dãkpari gↄ̃ↄn plaaanↄ Bigitana
    kↄ̃n Tɛrɛsio lɛ́ kpàkↄ̃sↄ̃zi nà, ben Mↄdekai bↄ̀o.
  gub-BL: Ipehegwer wanemimugeta kwer umume'u Monekaz hemiapo kwer. Migita a'e, Terez
    a'e no, mokoz awa wa'yr haw rehe upuner 'ym ma'e a'e wà, wiko zauxiapekwer tàpuzuhu
    pe har romo wà. Kwehe mehe umume'u tuwihawete izuka àwàm wà. Monekaz wenu imume'u
    mehe wà. Umume'u oho tuwihawete pe. A'e rupi tuwihawete ume'egatu iko umàno haw
    wi uzepyro pà. A'e pape imugeta har umugeta a'e ipehegwer tuwihawete pe wà kury.
  eng-DRA: They came to that place where it was written, how Mardochai had discovered
    the treason of Bagathan and Thares the eunuchs, who sought to kill king Assuerus.
