verse: EST.006.011
translations:
  mal-C: 'അങ്ങനെ ഹാമാൻ രാജവസ്ത്രവും കുതിരയും കൊണ്ടുവന്ന്, മൊർദെഖായിയെ വസ്ത്രം അണിയിച്ച്
    കുതിരപ്പുറത്തു കയറ്റി പട്ടണവീഥികളിലൂടെ ആനയിച്ച് ഇങ്ങനെ വിളിച്ചുപറഞ്ഞു: “രാജാവ്
    ആദരിക്കാൻ ആഗ്രഹിക്കുന്ന മനുഷ്യനോട് ഇങ്ങനെ ചെയ്യുന്നു!”'
  deu-TKW: 'Da holte Haman das Gewand und das Roß, bekleidete Mardachai damit und
    ließ ihn auf dem Stadtplatz umherreiten und rief vor ihm aus: So geschieht dem
    Manne, den der König gern ehren möchte!'
  lin-lin: 'Amani azwaki nzambala mpe mpunda, alatisaki Maridoshe nzambala yango mpe
    atambolisaki ye likolo ya mpunda na balabala nyonso ya engumba na kotatola liboso
    na ye : « Tala makambo oyo mokonzi asali mpo na moto oyo alingi kopesa lokumu ! »'
  eng-LSV: And Haman takes the clothing, and the horse, and clothed Mordecai, and
    causes him to ride in a broad place of the city, and calls before him, “Thus it
    is done to the man in whose glory the king has delighted.”
  eng-GNV: So Haman tooke the rayment and the horse, and arayed Mordecai, and brought
    him on horse backe thorowe the streete of the citie, and proclaymed before him,
    Thus shall it be done to the man whom the King will honour.
  eng-WEBSTER: Then Haman took the apparel and the horse, and arrayed Mordecai, and
    brought him on horseback through the street of the city, and proclaimed before
    him, Thus shall it be done to the man whom the king delighteth to honor.
  nhw-BL: 'Huajca Amán quicuic nopa pantzajcayotl catli huehueyac ihuaya nopa cahuayo,
    huan quiyoyonti Mardoqueo huan quisehui cahuayojtipa huan quitlayacanaltijtiyajqui
    campa hueli ipan calles. Huan tzajtzitiyohuiyaya: “¡Quej ni tijchihuaj se tlacatl
    catli nopa tlanahuatijquetl quinequi quihueyichihuas!”'
  swh-ONEN: Hivyo Hamani akachukua joho na farasi. Akamvika Mordekai, na kumpandisha
    juu ya farasi akamtembeza katika barabara za mji akitangaza mbele yake, “Hivi
    ndivyo anavyofanyiwa mtu ambaye mfalme anapenda kumheshimu!”
  bba-bba: Ye Hɑmɑni u dɑ u yɑ̃ɑ ni suɑmɑ kɑ dumɑ ye, yerɑ u nu Mɑɑdose sebusiɑ. Mɑ
    u nùn yɔɔsiɑ dumɑ yen wɔllɔ u kɑ nùn dɑ wuu suunuɔ u ɡerumɔ u mɔ̀, wee nɡe mɛ
    sinɑ boko u rɑ yɛ̃ro kue wi u wɔlle suɑ.
  eng-KJVCPB: Then took Haman the apparel and the horse, and arrayed Mordecai, and
    brought him on horseback through the street of the city, and proclaimed before
    him, Thus shall it be done unto the man whom the king delighteth to honour.
  luo-luo: Omiyo Haman nokawo law gi faras. Norwako ne Modekai lawno mokete oidho
    faras ka otelo nyime owuotho kode e yore mag dala maduongʼ ka owacho gi dwol maduongʼ
    niya, “Ma e kaka itimo ne ngʼat ma ruoth morgo mar miyo duongʼ!”
  meu-meu: Bena Hamana ese dabua bona hosi e abidia, Morodekai e hadabualaia bona
    e hahelaia kau, bena hanua ariarana amo e hakaua hanai, e haroro, eto, Hanua pavapavana
    ese ihanamona e moalelaiamu tauna na ini bae karaia toma.
  npi-ULB: तब हामानले पोशाक र घोडा ल्‍याए । तिनले मोर्दकैलाई उक्‍त पोशाक लगाइदिए,
    र तिनलाई घोडामा सवार गराएर सहरका सडकहरूमा घुमाए । तिनको सामु तिनले घोषणा गरे,
    “राजाले सम्मान गर्न इच्छा गर्नुभएको मानिसलाई यसै गरिन्छ ।”
  yor-yor: Bẹ́ẹ̀ ni Hamani ṣe mú aṣọ àti ẹṣin náà. Ó fi wọ Mordekai, Mordekai sì wà
    lórí ẹṣin jákèjádò gbogbo ìgboro ìlú, ó sì ń kéde níwájú rẹ̀ pé, “Èyí ni a ó ṣe
    fún ọkùnrin náà ẹni tí inú ọba dùn sí láti dá lọ́lá!”
  ind-ind: Segera Haman melakukan apa yang dikatakan oleh raja. Dia mengambil pakaian
    kebesaran itu lalu mengenakannya kepada Mordekai. Sesudah itu dia membawa Mordekai—
    yang sedang menunggangi kuda, mengelilingi pusat kota. Haman berjalan di depan
    Mordekai sambil berseru-seru, “Beginilah cara raja memberi tanda jasa kepada orang!”
  pes-OPCB: 'پس هامان ردای پادشاه را به مردخای پوشانید و او را بر اسب مخصوص پادشاه
    سوار کرد و در شهر گرداند و جار زد: «به شخص مورد عزت پادشاه اینچنین پاداش داده
    می‌شود.»'
  tgl-ULB: Pagkatapos kinuha ni Haman ang mga balabal at ang kabayo. Binihisan niya
    si Mordecai at pinasakay sa kabayo patungo sa mga lansangan ng siyudad. Ipinahayag
    sa unahan niya, “Ganito ang ginagawa sa tao na kinalulugdang parangalan ng hari!”
  hui-hui: Ani layagola Hamanahanda kininaga agabi mo yalu nogo hosibi haru halu ibuwa
    kininaga aga biago Modegaini karula hene. Ani buwa Modegai nogo hosini berelalu
    Hamana ibugua hama timbuni mo ngoai hagane wiagoria haru pene. Libu pialu howa
    Hamanahanda wali agali hearuhondo bi hongo howa ladaga halu, Agali ogo de handadaba.
    Kini ibugua agali timbuni mbira mo yaraga heloa biyago o heledago de handadaba,
    lalu haga bima pialu hene.
  mya-mya: ထို့​ကြောင့်​ဟာ​မန်​သည်​အ​ဝတ်​တန်​ဆာ​တော် နှင့်​မြင်း​တော်​ကို​ယူ​ခဲ့​ပြီး​လျှင်
    မော်​ဒ​ကဲ အား​အ​ဝတ်​တန်​ဆာ​တော်​ကို​ဝတ်​ဆင်​ပေး ကာ​မြင်း​ပေါ်​သို့​တင်​၍``ဘု​ရင်​မင်း​မြတ်​သည်
    မိ​မိ​ဂုဏ်​ပြု​ချီး​မြှင့်​လို​သူ​အား အ​ဘယ်​သို့ ချီး​မြှင့်​တော်​မူ​သည်​ကို​ကြည့်​ကြ​လော့''
    ဟု ကြွေး​ကြော်​လျက်​မြင်း​ကို​ဆွဲ​၍​မြို့​တွင်း​၌ လှည့်​လည်​ရ​လေ​သည်။
  bod-N: ཧ་མཱན་གྱིས་ན་བཟའ་ཁྱེར་ནས་ཆིབས་ཆེན་ཁྲིད་འོངས་ཏེ། མོར་དོ་ཀཱ་ཨི་ལ་བསྐོན་ཞིང་ཆིབས་པར་བསྐྱོན་པ་དང་གྲོང་ཁྱེར་གྱི་ཐང་ཆེན་བརྒྱུད་ནས།
    རྒྱལ་པོ་མཉེས་ཤིང་གོང་བཀུར་བྱེད་པའི་མི་ལ་འདི་ལྟར་མཛད་དོ་ཞེས་མོར་དོ་ཀཱ་ཨི་ཡི་མདུན་དུ་བསྒྲགས་སོ།
    །
  sna-sna: Saka Hamani akatora nguo nebhiza, akapfekedza Modhekai, uye akamutungamirira
    ari pamusoro pebhiza napakati pemigwagwa yeguta, achidanidzira pamberi pake achiti,
    “Izvi ndizvo zvinoitwa namambo kumunhu waanofarira kukudza!”
  spa-BLM: 'Entonces Amán tomó la ropa y el caballo y vistió a Mardoqueo, lo hizo
    cabalgar por la plaza de la ciudad y proclamó ante él: “¡Así se hará con el hombre
    al que el rey se complace en honrar!”'
  cac-cac: 'Yuj chi'' ix yic''b''at c''apac pichul chi'' vin̈aj Amán chi'' yed'' noc''
    chej chi'', ix yac''anoch vin̈ d''a vin̈aj Mardoqueo chi''. Ix squetzan noc''
    chej chi'' vin̈ d''a yalan̈ vin̈, ix ec'' vin̈ d''a yoltac calle yed'' d''a parque,
    ix yalan vin̈ icha tic: Ichaton tic tz''aj yic''jichaan̈ junoc mach to snib''ej
    vin̈ rey syic''chaan̈, xchi vin̈.'
  swh-ULB: Kisha Hamani akachukua mavazi na farasi. Akamvika Modekai na akampandisha
    kwenye farasi na kumpitisha katika mitaa yote ya mji. Akatangaza mbele zake, “Hii
    imefanyika kwa mtu ambaye mfalme anampenda na kumuheshimu!”
  bel-bel: 'І ўзяў Аман вопратку і каня і апрануў Мардахэя, і вывеў яго на кані на
    гарадскі пляц і абвясьціў перад ім: так робіцца таму чалавеку, якога цар хоча
    вылучыць пашанаю!'
  deu-ELBBK: 'Und Haman nahm das Kleid und das Pferd, und er bekleidete Mordokai und
    ließ ihn durch die Straßen der Stadt reiten und rief vor ihm her: So wird dem
    Mann getan, an dessen Ehre der König Gefallen hat!'
  mbb-OT: Umbe migkuwa ni Haman sikan is bisti wey kudà ne midsun-uzan din si Mordecai
    ne impeuntud din duen te kudà ne in-elibet din diyà te inged duma is layun din
    kebensag te, “Iyan heini ed-ul-ulahan diyà te etew he ebeǥayan te hadì te zengeg
    su nekepenunuat kandin.”
  mal-2015: 'അപ്പോൾ ഹാമാൻ വസ്ത്രവും കുതിരയും കൊണ്ടുവന്നു മൊർദ്ദെഖായിയെ വസ്ത്രം ധരിപ്പിച്ചു
    കുതിരപ്പുറത്തു കയറ്റി പട്ടണവീഥിയിൽകൂടെ കൊണ്ടുനടന്നു: രാജാവു ബഹുമാനിപ്പാൻ ഇച്ഛിക്കുന്ന
    പുരുഷന്നു ഇങ്ങനെ ചെയ്യും എന്നു അവന്റെ മുമ്പിൽ വിളിച്ചുപറഞ്ഞു.'
  rmc-rmc: 'Avke o Haman iľa le grajes the o ruchos, urďa les pro Mordekaj a thoďa
    les te bešel pro graj a predžalas pes leha maškar o foros a vičinelas anglal leste:
    „Kada kerel o kraľis ole muršeske, kaske kamel te presikavel pačiv!“'
  nlg-nlg: Keri ge Haman te lavia na pupulu daro me pupulua nia Mordecai, ge sopoulaghinia
    vuvungana nina horse na vunaghi haba, me huli kolilia ilokana na komu sule keri.
    Me ghuughuu, me ghaghua, ““Aeni te vaghaa na hava kara gonighi vanira arahei te
    ghanaghana geke talumavara gaia na vunaghi haba.”
  pes-OPV: پس هامان آن لباس و اسب را گرفت ومردخای را پوشانیده و او را سوار کرده، درکوچه
    های شهر گردانید و پیش روی او ندامی کرد که «با کسی‌که پادشاه به تکریم نمودن اورغبت
    دارد چنین کرده خواهد شد.»
  ron-1924: 'Ши Хаман а луат хайна ши калул, а ымбрэкат пе Мардохеу, л-а плимбат кэларе
    пе кал прин локул дескис ал четэций ши а стригат ынаинтя луй: „Аша се фаче омулуй
    пе каре вря ымпэратул сэ-л чинстяскэ!”'
  ben-OBCV: তখন হামন রাজপোশাক এবং ঘোড়া নিল এবং মর্দখয়কে রাজপোশাক পরিয়ে ও ঘোড়ায়
    চড়িয়ে নিয়ে নগরের চকে তার আগে আগে এই কথা ঘোষণা করল, “রাজা যাঁকে সম্মান দেখাতে
    চান তাঁর প্রতি এরকমই করা হবে!”
  lex-lex: 'Dewade Haman nla'' pa na''ala naniair de nora kuda na''nama napola-naraini
    Mordekhai, nhorwua noma Mordekhai nhelia kuda hananni pa Haman ni''it la kuda
    talli na''nama nloha talla leta ralamni ne nhaun pa niwra: “Mia mimkeka! Tuna
    ray ed mak khi'' emkadilla la''a riy maka ha niwra nhu''ru-nhelam la de!”'
  som-som: Kolkaasaa Haamaan wuxuu soo qaaday dharkii iyo faraskii oo wuxuu u lebbisay
    Mordekay, oo isagoo faraskii fuushan ayuu mariyey jidka magaalada, oo wuxuu hortiisa
    ka naadiyey, Sidaasaa loo yeelaa ninkii boqorku ku farxo inuu maamuuso.
  lat-VUC: 'Tulit itaque Aman stolam et equum, indutumque Mardochæum in platea civitatis,
    et impositum equo præcedebat, atque clamabat: Hoc honore condignus est, quemcumque
    rex voluerit honorare.'
  eng-ASVBT: Then took Haman the apparel and the horse, and arrayed Mordecai, and
    caused him to ride through the street of the city, and proclaimed before him,
    Thus shall it be done unto the man whom the king delighteth to honor.
  ita-1885: 'Haman adunque prese i vestimenti, e il cavallo, e vestì Mardocheo, e
    lo fece cavalcar per le strade della città; e gridava davanti a lui: Così deve
    farsi a colui che il re vuole onorare.'
  eng-ULB: Then Haman took the robe and the horse. He dressed Mordecai and led him
    on the horse through the city streets. He proclaimed before him, “This is what
    is done for a man whom the king takes pleasure in honoring!”
  spa-VBL: 'Amán fue a buscar las túnicas y el caballo. Vistió a Mardoqueo, lo colocó
    en el caballo y lo condujo por las calles de la ciudad, gritando delante de él:
    “¡Esto es lo que se hace por el hombre que el rey desea honrar!”'
  fra-_FOB: 'Haman prit donc le vêtement et le cheval; il revêtit Mardochée, et le
    fit aller à cheval par les rues de la ville, et il criait devant lui: C''est ainsi
    qu''on fait à l''homme que le roi veut honorer!'
  mal-mal: 'അപ്പോൾ ഹാമാൻ വസ്ത്രവും കുതിരയും കൊണ്ടുവന്ന് മൊർദെഖായിയെ വസ്ത്രം ധരിപ്പിച്ച്
    കുതിരപ്പുറത്ത് കയറ്റി പട്ടണവീഥിയിൽ കൂടെ കൊണ്ടുനടന്നു: “രാജാവ് ബഹുമാനിക്കുവാൻ ആഗ്രഹിക്കുന്ന
    പുരുഷനെ ഇങ്ങനെ ചെയ്യും” എന്ന് അവന്റെ മുമ്പിൽ വിളിച്ചുപറഞ്ഞു.'
  urd-GVR: Hāmān ko aisā hī karnā paṛā. Shāhī libās ko chun kar us ne use Mardakī
    ko pahnā diyā. Phir use bādshāh ke apne ghoṛe par biṭhā kar us ne use shahr ke
    chauk meṅ se guzārā. Sāth sāth wuh us ke āge āge chal kar elān kartā rahā, “Yihī
    us shaḳhs ke sāth kiyā jātā hai jis kī izzat bādshāh karnā chāhtā hai.”
  suz-BL: मिनु हामानमी फेक्‍तीक वा नु शारा चाक्‍शा, मोरदेकै कली मेको वा फेक्‍शा, शाराम
    ङोइक्‍पाइश्‍शा, सहर ङा लां मेर लाइश्‍शा, आ ङोंइती “पिपमी मान गेचा दाक्‍शो मुर
    कली मार पवा, मेको कोव़ङीन” देंना देंन मोरदेकै कली हिरताक्‍व।
  ita-1927: 'E Haman prese la veste e il cavallo, rivestì della veste Mardocheo lo
    fece percorrere a cavallo le vie della città e gridava davanti a lui: “Così si
    fa all’uomo che il re vuole onorare!”.'
  ckb-ckb: 'هامان جلوبەرگەکە و ئەسپەکەی برد. جلەکەی لەبەر مۆردەخای کرد و لە شەقامەکانی
    شار بە سواری ئەسپەکەی گەڕاندی، لەبەردەمی هاواری دەکرد و دەیگوت: «ئاوا بۆ ئەو پیاوە
    دەکرێت کە پاشا پێی خۆش بێت ڕێزی لێ بگرێت!»'
  eng-BBE: Then Haman took the robes and the horse, and dressing Mordecai in the robes,
    he made him go on horseback through the streets of the town, crying out before
    him, So let it be done to the man whom the king has delight in honouring.
  kan-OKCV: ಆದ್ದರಿಂದ ಹಾಮಾನನು ರಾಜವಸ್ತ್ರಗಳನ್ನೂ ಪಟ್ಟದ ಕುದುರೆಯನ್ನೂ ತೆಗೆದುಕೊಂಡು ಮೊರ್ದೆಕೈಗೆ
    ಆ ವಸ್ತ್ರಗಳನ್ನು ತೊಡಿಸಿ, ಅವನನ್ನು ಕುದುರೆಯ ಮೇಲೆ ಕೂರಿಸಿ ಪಟ್ಟಣದ ಬೀದಿಗಳಲ್ಲಿ ಮೆರವಣಿಗೆ
    ಮಾಡಿಸಿ ಅವನ ಮುಂದೆ, “ಅರಸನು ಸನ್ಮಾನಿಸಬೇಕೆಂದಿರುವ ಮನುಷ್ಯನಿಗೆ ಗೌರವಿಸುವ ರೀತಿ ಇದೇ!” ಎಂದು
    ಸಾರಿದನು.
  tam-2017: அப்படியே ஆமான் ஆடையையும் குதிரையையும் கொண்டுபோய், மொர்தெகாயை அலங்கரித்து,
    அவனைக் குதிரையின்மேல் ஏற்றி, நகரவீதியில் உலாவரும்படிச்செய்து, ராஜா கனப்படுத்த
    விரும்புகிற மனிதனுக்கு இப்படியே செய்யப்படும் என்று அவனுக்கு முன்பாகக் கூறினான்.
  spa-RV-1909: 'Y Amán tomó el vestido y el caballo, y vistió á Mardochêo, y llevólo
    á caballo por la plaza de la ciudad, é hizo pregonar delante de él: Así se hará
    al varón cuya honra desea el rey.'
  ron-BTF: 'Apoi Haman a luat veşmântul şi calul şi l-a îmbrăcat pe Mardoheu, şi l-a
    purtat călare prin piaţa cetăţii şi a vestit înaintea lui: Astfel se va face bărbatului
    pe care împăratul doreşte să îl onoreze!'
  eng-WEBP: Then Haman took the clothing and the horse, and arrayed Mordecai, and
    had him ride through the city square, and proclaimed before him, “Thus it shall
    be done to the man whom the king delights to honor!”
  eng-FBV: Haman went and got the robes and the horse. He dressed Mordecai and placed
    him on the horse, and led him through the streets of the city, shouting before
    him, “This is what is done for the man the king wishes to honor!”
  nld-1939: 'Haman haalde nu het kleed en het paard, trok Mordokai het kleed aan,
    en geleidde hem te paard door de straten der stad, terwijl hij voor hem uitriep:
    Dit moet gebeuren met den man, dien de koning wil eren!'
  nch-BL: 'Huajca Amán quicuic nopa pantzajcayot cati huehueyac ihuaya nopa cahuayo,
    huan quiyoyonti Mardoqueo huan quisehui cahuayojtipa huan quitayacanaltijtiyajqui
    campa hueli ipan calles. Huan tzajtzitiyahuiyaya: “¡Quej ni tijchihuaj se tacat
    cati nopa tanahuatijquet quinequi quihueyichihuas!”'
  vie-1934: 'Ha-man bèn lấy áo triều và ngựa, mặc cho Mạc-đô-chê, rồi dẫn người cỡi
    ngựa dạo qua các đường phố của thành nội, mà hô lên trước mặt người rằng: Người
    mà vua muốn tôn trọng được đãi như vậy!'
  hin-CV: 'तब हामान ने राजसी पोशाक, वस्त्र लिया और घोड़ा लिया. उसने मोरदकय को वह राजसी
    पोशाक, वस्त्र पहनाया और उसे घोड़े पर सवार करके नगर चौक में घुमाया. वह उसके आगे-आगे
    यह घोषणा किये जा रहे थे: “उस व्यक्ति के साथ ऐसा ही किया जाएगा, जिसका राजा आदर
    करना चाहते हैं.”'
  spa-BES: Entonces Amán tomó la túnica y el caballo, y vistiendo a Mardoqueo con
    la túnica, lo hizo ir a caballo por las calles de la ciudad, clamando delante
    de él, así se trata al hombre que el rey se deleita en honrar.
  tdx-tdx: 'Aa le rinambe’ i Hamane i saroñey naho i soavalay naho na­om­be’e amy
    Mordekay naho nam­pi­­onjone’e am-pirangàñe i lalan-drovay, nikoik’ aolo’e eo,
    ty hoe: Zao ty hanoañe t’indaty tea’ i mpanjakay asiñeñe.'
  tha-KJV: ฮามานจึงนำฉลองพระองค์กับม้าและตกแต่งโมรเดคัย และให้ท่านขึ้​นม​้าไปตามถนนในกรุง
    ป่าวร้องหน้าท่านว่า “​ผู้​ที่​กษัตริย์​พอพระทัยจะประทานเกียรติยศก็เป็นเช่นนี้​แหละ​”
  por-BR-2018: 'E Hamã tomou o vestido e o cavalo, e vestiu a Mardoqueu; e o levou
    a cavalo pelas ruas da cidade, e proclamou diante dele: Assim se fará ao homem
    a quem o rei deseja honrar!'
  deu-ELO: 'Und Haman nahm das Kleid und das Roß, und er bekleidete Mordokai, und
    ließ ihn durch die Straßen der Stadt reiten und rief vor ihm her: Also wird dem
    Manne getan, an dessen Ehre der König Gefallen hat!'
  caa-caa: 'Entonces e Amán uchꞌami e bꞌujc y e chij, y cay ubꞌujcse e Mardoqueo,
    y de allí cay uxantes tujor e chij tama tunor or e chinam, y war aꞌru axin taca
    inteꞌ nuxi nuc y che: “Bꞌan cocha era achena taca e winic xeꞌ cꞌani atajttzꞌa
    umen e rey,” che e Amán.'
  eng-WYC-2018: And then Haman took the king’s cloth (or cloak) and his palfrey, and
    he went forth, and cried before Mordecai, (who was) clothed in the king’s clothing,
    (leading him) in the chief street of the city, and set upon his palfrey, (saying),
    He is worthy (of) this honour, whomever the king will honour. (And (then) Haman
    took the king’s robes and his horse, and he clothed Mordecai (in the king’s clothing),
    and put him on the king’s horse; and then leading him through the city square,
    he cried as he went before him, He is worthy of this honour, whom the king desireth
    to honour.)
  epo-epo: 'Haman prenis la veston kaj la ĉevalon, kaj vestis Mordeĥajon, kaj rajdigis
    lin tra la strato de la urbo, kaj proklamadis antaŭ li: Tiele estas farate al
    la homo, kiun la reĝo volas honori.'
  uig-PIN: 'Xundaⱪ ⱪilip Ⱨaman xaⱨanǝ kiyim bilǝn arƣimaⱪni ǝkelip, aldi bilǝn Mordikayƣa
    xaⱨanǝ kiyimni kiygüzdi, andin uni arƣimaⱪⱪa mindürüp, xǝⱨǝr mǝydan-koqilirini
    aylandurdi wǝ uning aldida: — «Mana, padixaⱨ izzǝt-ⱨɵrmitini ⱪilixni yahxi kɵrgǝn
    kixigǝ muxundaⱪ muamilǝ ⱪilinidu!» dǝp jakarlap mangdi.'
  beo-beo: 'Amaiba:le, Ha:ima:ne da abula amola hosi lai. Amalu e da amo abula lale,
    Modigaima ga:si. Modigai da hosi da:iya fila heda:i. Amola, Ha:ima:ne da Modigai
    moilai gagoi ganodini oule olelela asi. Asili, e da dunu huluane nabima:ne, amane
    sia:i, “Huluane ba:ma! Hina bagade da amo dunuma nodomusa: hanaiba:le, ema agoane
    nodoma:ne bidi iaha!”'
  tpi-OTNT: Olsem na Haman i kisim klos wantaim hos na em i putim klos long Mordekai.
    Na Mordekai i sindaun long hos na Haman i bringim em i go long ples bung bilong
    taun. Tupela i go yet na Haman i singaut long ol man olsem, “Lukim dispela man.
    King i laik givim biknem long em. Olsem na em i mekim dispela gutpela pasin long
    em.”
  hau-SA: Saboda haka, Haman ya karɓo rigar da dokin. Ya sa wa Mordekai rigar, ya
    kuma bi da shi a kan doki ko’ina a titunan birnin, yana shela a gabansa yana cewa,
    “Wannan shi ne abin da ake yi wa mutumin da sarki yake jin daɗi yă girmama!”
  uig-LAT: 'Shundaq qilip Haman shahane kiyim bilen arghimaqni ekélip, aldi bilen
    Mordikaygha shahane kiyimni kiygüzdi, andin uni arghimaqqa mindürüp, sheher meydan-kochilirini
    aylandurdi we uning aldida: — «Mana, padishah izzet-hörmitini qilishni yaxshi
    körgen kishige mushundaq muamile qilinidu!» dep jakarlap mangdi.'
  nde-nde: UHamani wasethatha izembatho kanye lebhiza. Wamgqokisa uModekhayi, wasemkhokhela
    ephezu kwebhiza, wadabula imigwaqo yedolobho, ehamba ememeza esithi, “Lokhu yikho
    okwenziwa emuntwini inkosi ethokoza ngaye ukuba imuphe udumo!”
  ton-ton: Pea naʻe toʻo ai ʻe Hamani ʻae ngaahi kofu, mo e hoosi, ʻo ne teuʻi ʻa
    Motekiai, ʻo ne ʻave ia ʻi he heka hoosi ʻi he hala lahi ʻoe kolo, pea naʻe kalanga
    ʻi hono ʻao, “ʻE fai pehē pe ki he tangata ʻaia ʻoku loto fiemālie ki ai ʻae tuʻi
    ke fakahikihiki.”
  ces-1613: 'Protož vzav Aman roucho i koně, oblékl Mardochea, a vedl jej na koni
    po ulici města, volaje před ním: Tak se má státi muži tomu, jehož král ctíti chce.'
  eng-WMB: Then Haman took the clothing and the horse, and arrayed Mordecai, and had
    him ride through the city square, and proclaimed before him, “Thus it shall be
    done to the man whom the king delights to honor!”
  tam-TCV: எனவே ஆமான் உடையையும், குதிரையையும் பெற்றுக்கொண்டு, மொர்தெகாய்க்கு உடையை
    உடுத்தி அவனைக் குதிரையில் அமர்த்தி, பட்டணத்தின் தெருக்களெங்கும் நடத்திக் கொண்டுபோனான்.
    அவன், “அரசன் கனம்பண்ண விரும்புகிற மனிதனுக்கு செய்யப்படுவது இதுவே” என்று அவனுக்கு
    முன்பாக அறிவித்தான்.
  ceb-ULB: Unya gikuha ni Haman ang kupo ug ang kabayo. Gibistihan niya si Mordecai
    ug gipasakay sa kabayo ug gigiyahan siya ngadto sa kadalanan sa siyudad. Gimantala
    niya sa iyang atubangan, “Mao kini ang buhaton alang sa tawo nga nakapahimuot
    sa hari aron pasidunggan!”
  mkn-mkn: Jadi mau tar mau Haman pi ame itu baju deng itu kuda. Ju dia kasi pake
    itu baju di Mordekai, ais kasi nae sang dia di itu kuda. Ju Haman antar dia kuliling
    di kota pung jalan bésar dong, deng batarea bilang, “Kalo raja mau kasi tunju
    hormat sang satu orang, na, dia kasi tunju deng cara bagini su!”
  pol-UBG: 'Haman wziął więc szatę i konia, ubrał Mardocheusza i prowadził go na koniu
    po placu miejskim, wołając przed nim: Tak postąpi się z mężczyzną, którego król
    chce uczcić.'
  urd-GVU: ہامان کو ایسا ہی کرنا پڑا۔ شاہی لباس کو چن کر اُس نے اُسے مردکی کو پہنا
    دیا۔ پھر اُسے بادشاہ کے اپنے گھوڑے پر بٹھا کر اُس نے اُسے شہر کے چوک میں سے گزارا۔
    ساتھ ساتھ وہ اُس کے آگے آگے چل کر اعلان کرتا رہا، ”یہی اُس شخص کے ساتھ کیا جاتا
    ہے جس کی عزت بادشاہ کرنا چاہتا ہے۔“
  eng-OEBCW: So Haman took the garment and the horse and clothed Mordecai, and made
    him ride through the city square and proclaimed before him, ‘This is what is done
    for the man whom the king wishes to honour.’
  deu-1912: 'Da nahm Haman das Kleid und Roß und zog Mardochai an und führte ihn auf
    der Stadt Gassen und rief vor ihm her: So wird man tun dem Mann, den der König
    gerne ehren will.'
  kan-2017: ಹಾಮಾನನು ಆ ವಸ್ತ್ರಗಳನ್ನೂ ಮತ್ತು ಕುದುರೆಯನ್ನೂ ತೆಗೆದುಕೊಂಡು ಬಂದು, ಮೊರ್ದೆಕೈಯನ್ನು
    ಭೂಷಿಸಿ, ಪಟ್ಟಣದ ಬೀದಿಗಳಲ್ಲಿ ಮೆರವಣಿಗೆ ಮಾಡಿಸಿ, ಅವನ ಮುಂದೆ, “ಅರಸನು ಸನ್ಮಾನಿಸಬೇಕೆಂದಿರುವವನನ್ನು
    ಗೌರವಿಸುವ ರೀತಿಯು ಇದೇ” ಎಂದು ಪ್ರಕಟಣೆಮಾಡಿಸಿದನು.
  yap-yap: 'Ma aram me yan Haman i fek fapi madan e pilung nib n’uw nge fare os, me
    yin’ fapi mad nga daken Mordekai. Me af Mordekai nga daken fare os me yannag Haman
    i Mordekai u lukngun binaw, ni be tolulnag ko girdi’ e ngiyal’nem ni yow be yan
    ni be ga’ar: “Amuguyed aray rogon nma girdi’nag pilung e cha’ nike felfelan’ ngak!”'
  hlt-MCSB: Te dongah Haman loh pueinak neh marhang te a loh tih Mordekai te a bai
    sak. Te phoeiah anih khopuei toltung la a ngol sak tih a hmai ah, 'Manghai loh
    amah kah umponah khuiah khueh a ngaih hlang ham tah he tlam ni a saii,’ tila a
    doek.
  mdy-ETH: ዬያሮ ሃማ ካኣቱሞ ማኣዓሢና ፓራሢያ ጊኢጊሼስካፓ ማኣዓሢ ሜርዴኪዮሴ ማይሲ፥ ፓራሢያ ቶጊሴኔ፤ ሜርዴኪዮሴ ፓራሢ ቶጋዛ
    ሃማ ዒዛኮ ቤርታ ቤርታ ዓኣዺ፦ «ካኣቲ ቦንቺሳኒ ኮዔ ዓሢ ጎኦቢሼ ጎይፆ ዛጉዋቴ!» ጌይ ጌይ ዔኪ ሃንቴኔ።
  twi-ASANTE: Enti, Haman faa ahentadeɛ no de hyɛɛ Mordekai, de no tenaa Ɔhene no
    ankasa pɔnkɔ so, de no kɔɔ kuro no adwaberem hɔ a na ɔpae di nʼanim sɛ, “Saa na
    ɔhene yɛ wɔn a ɔpɛ sɛ ɔhyɛ wɔn animuonyam no.”
  eng-WEBU: Then Haman took the clothing and the horse, and arrayed Mordecai, and
    had him ride through the city square, and proclaimed before him, “Thus it shall
    be done to the man whom the king delights to honor!”
  wal-wal: Hegaa gishshau, Hamaani Marddikiyoosa kawotaa maayuwaa maizzidi, kawuwaa
    paraa bollan utissiis. Qassi katamaa dabaaban appe sinttaara hemettiiddi, “Kawoi
    bonchchanau dosiyo urau hagaadan oottees” yaagidi awaajjiis.
  tgk-tgk: 'Ҳамин тавр, Ҳаман ҷомаву аспро гирифт. Ҷомаро ба Мордахай пӯшониду вайро
    дар асп савор карда, дар маркази шаҳр гардонид. Инчунин пешопеши ӯ эълон намуда,
    фарёд кард: «Мукофоти шахсеро, ки шоҳ сарбаланд гардондан мехоҳад, бубинед!»'
  spa-PDDPT: 'Así que Amán tomó los atavíos y el caballo. Vistió a Mardoqueo, lo condujo
    por la plaza abierta de la ciudad y proclamaba delante de él: ¡Así se hace cuando
    el rey se deleita en honrar a un hombre!'
  gun-gun: 'Ha''e gui Hamã ma ao ha''e kavaju ogueraa vy omonhemonde Mordecai. Ha''e
    vy kavaju áry omoĩ vy tetã rupi ogueraa. Henonde rupi omombe''u herekovy: — Ha''e
    rami ae ojapoa ava huvixa omboete ukaxe va''e pe — he''i ovy.'
  agu-BL: 'Toque''n tzun Amán tan wekle''n Mardoqueo. Oc yi balaj be''chok te''j.
    Kalena''s tzun je''n nintz tibaj chej ta''n. Nintzun bajx cu''n swutz, nin chin
    tja''j nin bantz tan talche''n yi yole''j: “Je''j, ya''stzun na bajij te jun yaj
    yi na ak''lij k''ej tan yi rey,” stzun Amán bantz scyetz wunak yi ate'' lak be''
    tnum.'
  ilo-ULB: Innala ngarud ni Haman ti kagay ken ti kabalio. Kinawesanna ni Mardokeo
    ken imparadana isuna a nakalugan iti kabalio kadagiti dalan ti siudad. Inwaragawagna
    iti sangoanan ni Mardokeo, “Daytoy ti maaramid iti tao a pakaragsakan ti ari a
    padayawan!”
  kpg-kpg: 'Malaa, Haman ga gaamai nia gahu mo di hoodo di king, gei mee ga haga ulu
    nia goloo gi Mordecai. Mordecai gaa gaga gi hongo di hoodo, gei Haman gaa lahi
    a mee ga dagidagi, ga haganiga di waahale mo di hagadele ang gi nia daangada huogodoo
    boloo: “Mmada gi di hai a di king e hagalaamua dana dangada dela e hiihai ginai
    bolo e hagalaamua!”'
  uig-ARA: 'شۇنداق قىلىپ ھامان شاھانە كىيىم بىلەن ئارغىماقنى ئەكېلىپ، ئالدى بىلەن
    موردىكايغا شاھانە كىيىمنى كىيگۈزدى، ئاندىن ئۇنى ئارغىماققا مىندۈرۈپ، شەھەر مەيدان-كوچىلىرىنى
    ئايلاندۇردى ۋە ئۇنىڭ ئالدىدا: ــ «مانا، پادىشاھ ئىززەت-ھۆرمىتىنى قىلىشنى ياخشى
    كۆرگەن كىشىگە مۇشۇنداق مۇئامىلە قىلىنىدۇ!» دەپ جاكارلاپ ماڭدى.'
  sus-sus: Na tɛmui Haman naxa sa dugi nun soe tongo. A naxa mangɛ dugi ragoro Morodekayi
    ma. Morodekayi to te soe fari, Haman naxa soe raɲɛrɛ taa kui a masenfe ra ɲama
    bɛ, «‹Wo a mato mangɛ naxan nabama mixi bɛ, a wama naxan binyafe.›»
  pon-2006: Aman eri ale likou ko oh oahso. E ahpw kalikawihada Mordekai. Mordekai
    eri karadahng pohn oahso, oh Aman ahpw kahreseli nan kahnimwo, pakapakairkihong
    aramas akan, “Kumwail patohwan duwen nanmwarkio eh katingih aramas men me e kin
    ketin kupwukupwure en kawauwihala!”
  ksd-ksd: 'Io, Aman i ga kap ra mal na minong ma ra os, ma i ga mar Mordekai, ma
    i ga vaki ia ta ra os upi na vana alalu ta ra pia na pal, ma i ga varvai lua tana
    dari: Damana da pait ia ta ra tutana ra king i mainge ba na tul tar ra variru
    tana.'
  tur-YTC: Haman giysileri ve atı aldı, Mordekay'ı giyindirdi, onu ata bindirip kent
    meydanında gezdirdi ve önünde, “Kralın onurlandırmak istediği kişiye böyle yapılır!”
    diye ilan etti.
  ind-AYT: Haman mengambil pakaian dan kuda, serta mengenakan pakaian kepada Mordekhai,
    lalu mengaraknya melalui jalan-jalan di kota sambil berseru-seru di hadapannya,
    “Beginilah dilakukan kepada orang yang raja berkenan menghormatinya.”
  nya-nya: Choncho Hamani anatenga chovala ndi kavalo. Anamuveka Mordekai chovalacho
    ndipo anamuyendetsa mʼmisewu yonse ya mu mzinda atakwera pa kavalo, akufuwula
    kuti, “Ichi ndi chimene mfumu yachita kwa munthu amene yafuna kumuchitira ulemu!”
  kyg-kyg: Hemaniꞌa kini vekamo geꞌamo akame huno uno kukena alige hosi avalege hulineno
    Motekaiꞌmo vaino ateteno Motekaiꞌa hosileꞌmo haino fai maiꞌnigeno Hemaniꞌa taonifiꞌmo
    aliꞌa anupa huꞌa neꞌmaiya yateꞌmo avalelino uꞌniye. Anakaemo neꞌuꞌanaeꞌmo Hemaniꞌa
    alopa gefatiꞌmo ge huno hapa paiꞌniye. Ageyo, huno, kini vekamoꞌa ala agiꞌamo
    amisiyafeꞌmo hauꞌnisiya vekalegamo mani agufa kavaꞌmo hugiye, huno hapa paiꞌniye.
  mps-mps: Tama Hamango te ugwa de hos dali si selama, tama agai te ugwa Mordekaibolo
    muani. Tama Mordekai te hosde dualama, tama Hamango aga te bidi sisinibo pesage
    hanuba odasa pai. Te augwali si pidu digi, te Hamango te tiwai po i olama, augwalibolo
    wai, “Te bidi suao! Te king bidigo genuai nogi agabolo mawainogo ebao. Tama agai
    te wiegi yai kolesaga agabolo yai dao,” tama wai.
  tpi-tpi: Olsem na Haman i kisim klos wantaim hos na em i putim klos long Mordekai.
    Na Mordekai i sindaun long hos na Haman i bringim em i go long ples bung bilong
    taun. Tupela i go yet na Haman i singaut long ol man olsem, “Lukim dispela man.
    King i laik givim biknem long em. Olsem na em i mekim dispela gutpela pasin long
    em.”
  dan-1931: 'Så hentede Haman Klædningen og Hesten, gav Mordokaj Klædningen på og
    førte ham på Hesten over Byens Torv og råbte foran ham: “Således gør man ved den
    Mand, Kongen ønsker at hædre!”'
  vie-OVCB: 'Vậy Ha-man lấy vương bào mặc cho Mạc-đô-chê, dắt ngựa vua cho Mạc-đô-chê
    lên cỡi, rồi chính người dẫn đi khắp các đường phố, hô lớn: “Đây là vinh dự vua
    ban cho người mà vua muốn vinh danh.”'
  guj-2017: ત્યારે હામાને તે પોશાક મોર્દખાયને પહેરાવ્યો અને તેને ઘોડા પર બેસાડીને
    નગરના રસ્તે ફેરવીને તેની આગળ નેકી પોકારી કે, “જેને માન આપવાની રાજાની ખુશી છે તે
    માણસને એ પ્રમાણે કરવામાં આવશે.”
  pon-2006A: Aman eri ale likou ko oh oahso. E ahpw kalikawihada Mordekai. Mordekai
    eri karadahng pohn oahso, oh Aman ahpw kahreseli nan kahnimwo, pakapakairkihong
    aramas akan, “Kumwail patohwan duwen nanmwarkio eh katingih aramas men me e kin
    ketin kupwukupwure en kawauwihala!”
  por-BRBSL: 'Então Haman pegou a roupa e o cavalo, e vestiu Mordecai, e o fez cavalgar
    pela praça da cidade, e proclamou diante dele: “Assim será feito ao homem a quem
    o rei se deleita em honrar”!'
  eng-OEBUS: So Haman took the garment and the horse and clothed Mordecai, and made
    him ride through the city square and proclaimed before him, “This is what is done
    for the man whom the king wishes to honor.”
  cth-cth: Hat toteh, Haman ni siangpahrang e khohna hoi marang hah a la teh Mordekai
    a kâcui sak teh, khopui lam dawk a hrawi teh, Siangpahrang ni bari poe hanelah
    a ngai e tami teh hettelah sak lah ao, telah pou a pathang.
  twi-twi: Enti Haman faa ahentade no de hyɛɛ Mordekai, de no tenaa Ɔhene no ankasa
    pɔnkɔ so, de no kɔɔ kurow no aguabɔbea hɔ a na ɔpae di nʼanim se, “Saa na ɔhene
    yɛ wɔn a ɔpɛ sɛ ɔhyɛ wɔn anuonyam no.”
  hlt-hlt: Te dongah Haman loh pueinak neh marhang te a loh tih Mordekai te a bai
    sak. Te phoeiah anih khopuei toltung la a ngol sak tih a hmai ah, 'Manghai loh
    amah kah umponah khuiah khueh a ngaih hlang ham tah he tlam ni a saii,’ tila a
    doek.
  tbz-SIM: 'Kɛ̀ Amɑnni túótɛ́ diyɑɑ̀bòrì kɛ́dɑ́tínnɛ́ Mɑɑdosee kóò dèe ntɛsɑ̃ntɛ̀
    kɛ́nfirínɛ̀ dihɛì kɛ tú: Kòo kpɑ̀ɑ̀tì dɔ́ kɛ́dɛ́úkùnnɛ onìtì ò ɔ̃ɔ̃ ò dɔ̀ɔ̀ miɛ
    mmɛ.'
  msy-2020: Ezɨ Haman atrivimɨn korotiam inigha iza Mordekai garu. Ezɨ Mordekai hoziam
    gaperazɨ Haman a inigha ghua nguibar ekiamɨn uari akuvi naghɨn ghu. Aning ghuavɨra
    ikia Haman kamaghɨn gumazibar dɨa ghaze, “Ia bar gumazir kamɨn gan. Atrivim ziar
    ekiam a ganɨngi. Egh arazir aghuir atrivim a gamimɨn gan!”
  dop-dop: 'Tǝnɑɣɑ Hɑmɑŋ kpɑɣɑ wontu nɑ kpɑɣɑnʋ nɑ ɩ́ suu Mɑɑtosee. Ɩlɛnɑ ɩ́ cɔɔnɑ-ɩ
    ɩcɑtɛ nɔnɔɔsɩ tɛɛ kɛ́ kpɑɣɑnʋ tɔɔ. Nɑ ɩ́ kpɑɑlǝɣɩ lɔlɔ sɩ: Ɩɩ nɑɑkɩ ɩsǝnɑ wulɑʋ
    lɑkɩ yʋlʋ wei ɩ nyʋɣʋ ɩ kʋsǝɣɩ tɔ.'
  azb-azb: 'Haman paltar və at götürüb Mordokayı geyindirdi. Sonra ata mindirərək
    şəhərin meydanında gəzdirdi və qarşısında car çəkərək dedi: «Padşah istədiyi adamı
    bu cür şərəfləndirir».'
  eng-DBY: And Haman took the apparel and the horse, and arrayed Mordecai, and caused
    him to ride through the street of the city, and proclaimed before him, Thus shall
    it be done to the man whom the king delights to honour!
  hin-2017: तब हामान ने उस वस्त्र, और उस घोड़े को लेकर, मोर्दकै को पहनाया, और उसे
    घोड़े पर चढ़ाकर, नगर के चौक में इस प्रकार पुकारता हुआ घुमाया, “जिसकी प्रतिष्ठा
    राजा करना चाहता है उसके साथ ऐसा ही किया जाएगा।”
  wol-KYG: 'Ci kaw loolu Aman jëli mbubb maak fas wa, solal Mardose, waral ko, jiitu
    ko, di ko wëral pénc mi, tey yéene naan: «Lii lees di defal waa ju Buur namma
    teral!»'
  bjr-bjr: Miqi qufanoo Amannafa iriseenoo qamunna faqa qoosa faqa maraseennoo Moodeekaina
    afaaqa auqinau. Auqusoofanoo Moodeekaifa qoosasaa ooqu marifufanoo Amannafa qafamaseenoo
    suqi maru maqusanai afiqee finau. Afiqee fidanoo Amannafa nammeera qimasee maaqi
    qimasee faiqi anaasee qimanniminau. Maa fasiqana qafaaqa kinna fannoo firaa auqu
    amiseenoo amiqimma amaqeenoo.
  eng-YLT: And Haman taketh the clothing, and the horse, and clothed Mordecai, and
    causeth him to ride in a broad place of the city, and calleth before him, 'Thus
    it is done to the man in whose honour the king hath delighted.'
  eng-WYC-2017: And then Haman took the king’s cloth, and his palfrey, and he went
    forth, and cried before Mordecai, clothed in the king’s clothing, leading him
    in the chief street of the city, and set upon his palfrey, He is worthy of this
    honour, whomever the king will honour.
  eng-WMBB: Then Haman took the clothing and the horse, and arrayed Mordecai, and
    had him ride through the city square, and proclaimed before him, “Thus it shall
    be done to the man whom the king delights to honour!”
  urd-GVH: हामान को ऐसा ही करना पड़ा। शाही लिबास को चुनकर उसने उसे मर्दकी को पहना
    दिया। फिर उसे बादशाह के अपने घोड़े पर बिठाकर उसने उसे शहर के चौक में से गुज़ारा।
    साथ साथ वह उसके आगे आगे चलकर एलान करता रहा, “यही उस शख़्स के साथ किया जाता है
    जिसकी इज़्ज़त बादशाह करना चाहता है।”
  rug-rug: Ke vagia Hamani sa poko baṉara, sa hose, meke va sari nia poko baṉara sa
    se Modekae. Suraṉa pa hose si asa meke turaṉa ene nia sa pa siraṉa nomana pa vasileana
    baṉara, meke velavela nia sa koa ri na tie totoso korapa ene, “Mamu dogoria kamahire
    sapu gua tavetia sa baṉara koasa tie pu hiva va lavatia sa!”
  gaz-gaz: Kanaafuu Haamaan dhaqee uffataa fi farda sana fuudhe. Innis uffata sana
    Mordekaayiitti uffisee fardas yaabbachiisee, “Wanni nama mootichi ulfina kennuufii
    barbaaduuf godhamu kanaa dha!” jedhee labsaa daandii magaalaa irra fuula isaa
    dura deeme.
  fra-LSG: 'Et Haman prit le vêtement et le cheval, il revêtit Mardochée, il le promena
    à cheval à travers la place de la ville, et il cria devant lui: C’est ainsi que
    l’on fait à l’homme que le roi veut honorer!'
  yal-yal: Na xanbi ra, Haman yi sa dugine tongo e nun soona. A yi mangana dugine
    ragodo Marodoke ma. Marodoke to te soon fari, Haman yi ti Marodoke yɛɛ ra siga
    taa tagini. A siga a falɛ yamaan xa, a naxa, “Ɛ a mato, mangan naxan nabama muxun
    xa, a waxi naxan binya feni.”
  haw-1868: Alaila, lawe o Hamana i ka lole a me ka lio, a hoaahu iho la ia Moredekai,
    a hooholo ae la ia ia maluna o ka lio, ma ke alanui o ke kulanakauhale, a kala
    aku la imua ona, Pela no e hanaia mai ai i ke kanaka a ke alii e makemake ai e
    hoohanohano.
  arb-NAV: 'فَأَخَذَ هَامَانُ الثِّيَابَ الْمَلَكِيَّةَ وَأَلْبَسَهَا لِمُرْدَخَايَ
    وَأَرْكَبَهُ عَلَى فَرَسِ الْمَلِكِ، وَقَادَ مَوْكِبَهُ عَبْرَ شَوَارِعِ الْمَدِينَةِ
    هَاتِفاً: «هَكَذَا يُكَافِئُونَ الرَّجُلَ الَّذِي يَرْغَبُ الْمَلِكُ فِي إكْرَامِهِ».'
  ewe-ewe: Ale Haman tsɔ fiawu la do na Mordekai, ena wòdo fia la ŋutɔ ƒe sɔ, eye
    wòkplɔe to dua ƒe ablɔwo dzi, nɔ ɣli dom le eŋgɔ be, “Esiae nye nu si wowɔ na
    ŋutsu si ƒe nu nyo fia la ŋu, eye wòde bubu eŋu!”
  eng-LEE: And Haman then took the apparel and the horse, and arrayed Mordecai, and
    caused him to ride through the streets of the city, and proclaimed before him,
    Thus shall be done unto the man whom the king desireth to honor.
  asm-FB: তেতিয়া হামনে সেই ৰাজ-বস্ত্ৰ আৰু ঘোঁৰা ল’লে, আৰু মৰ্দখয়ক বস্ত্ৰ পিন্ধাই
    ঘোঁৰাত তুলি নগৰৰ মাজেৰে ফুৰালে। তেওঁ মৰ্দখয়ৰ আগে আগে এই কথা ঘোষণা কৰিলে যে, “ৰজাই
    যি জনক সন্মান দিবলৈ ইচ্ছা কৰে, তেওঁলৈ এইদৰে কৰা হ’ব।”
  sus-A: نَ تّمُي هَمَن نَشَ سَ دُفِ نُن سٌي تٌنفٌ. عَ نَشَ مَنفّ دُفِ رَفٌرٌ مٌرٌدٍكَيِ
    مَ. مٌرٌدٍكَيِ تٌ تٍ سٌي قَرِ، هَمَن نَشَ سٌي رَحّرّ تَا كُي عَ مَسٍنقٍ رَ حَمَ
    بّ، «‹وٌ عَ مَتٌ مَنفّ نَشَن نَبَمَ مِشِ بّ، عَ وَ مَ نَشَن بِنيَقٍ.›»
  fra-SBL: 'Alors Haman prit les vêtements et le cheval, habilla Mardochée, le fit
    monter sur la place de la ville et proclama devant lui : « C''est ainsi qu''il
    sera fait à l''homme que le roi se plaît à honorer ! »'
  hbo-hbo: וַיִּקַּ֤ח הָמָן֙ אֶת־הַלְּב֣וּשׁ וְאֶת־הַסּ֔וּס וַיַּלְבֵּ֖שׁ אֶֽת־מָרְדֳּכָ֑י
    וַיַּרְכִּיבֵ֙הוּ֙ בִּרְחֹ֣וב הָעִ֔יר וַיִּקְרָ֣א לְפָנָ֔יו כָּ֚כָה יֵעָשֶׂ֣ה
    לָאִ֔ישׁ אֲשֶׁ֥ר הַמֶּ֖לֶךְ חָפֵ֥ץ בִּיקָרֹֽו׃
  pjt-pjt: '@see-verse:EST.006.010'
  kik-kik: Nĩ ũndũ ũcio Hamani akĩoya nguo ĩyo na mbarathi ĩyo. Akĩhumba Moridekai
    nguo, na akĩmũtongoria ahaicĩte mbarathi njĩra-inĩ cia itũũra rĩu inene, akĩanagĩrĩra
    mbere yake atĩrĩ, “Ũũ nĩguo gwĩkagwo mũndũ ũrĩa mũthamaki angĩenda gũtĩĩithia!”
  fra-NCL: 'Aman prit le vêtement et le cheval, il revêtit Mardochée et le promena
    à cheval à travers la place de la ville, en criant devant lui : « C’est ainsi
    que l’on fait à l’homme que le roi veut honorer ! »'
  cek-AK: Haman mah siangpahrang ih kahni hoiah hrang to lak, Mordekai to angkhuksak
    pacoengah, anih to hrang nuiah angthuengsak moe, vangpui thung ih loklam ah a
    caeh haih, anih hmaa ah, Siangpahrang mah pakoeh han koeh ih kami loe hae tiah
    sak han oh, tiah a thuih.
  cuk-cuk: 'Degisoggu, Amán reymor susad, degi, rey-moli searbalid. Geb Amán Mardoqueoʼga
    mor-yosad. A-sorbali, Amán moli-birgi Mardoqueo-onakwisad, geb galimbaba sesad.
    Agine, Amán, Mardoqueo-idunadapi, weyob binnasuli gornadapi gusad: “¡Weyobi, Rey,
    dule-nug-odummobied, imaked!”'
  uig-CYR: 'Шундақ қилип Һаман шаһанә кийим билән арғимақни әкелип, алди билән Мордикайға
    шаһанә кийимни кийгүзди, андин уни арғимаққа миндүрүп, шәһәр мәйдан-кочилирини
    айландурди вә униң алдида: — «Мана, падиша иззәт-һөрмитини қилишни яхши көргән
    кишигә мошундақ муамилә қилиниду!» дәп җакалап маңди.'
  tel-2017: హామాను ఆ వస్త్రాలను, గుర్రాన్నీ తెచ్చి మొర్దెకైకి ఆ బట్టలు తొడిగి ఆ గుర్రం
    మీద అతన్ని కూర్చోబెట్టి రాజ వీధిలో నడిపిస్తూ “రాజు గొప్ప చేయాలని కోరే వాడికి ఇలా
    జరుగుతుంది” అని అతని ముందర నడుస్తూ చాటించాడు.
  hat-BSA: Konsa, Haman te pran vètman an avèk cheval la, te abiye Mardochée, te mennen
    li sou cheval la nan tout plas lavil la, e te fè pwoklamasyon devan l, “Se konsa
    li va fèt pou nonm ke wa a vle onore a.”
  kos-kos: Ke ma inge Haman el eis nuknuk uh ac horse soko ah, ac nokmulang Mordecai.
    Mordecai el sroang nu fin horse uh, ac Haman el pwanul fahsr sasla inkanek lun
    siti uh, ac sulkakin, “Liye luman akfulat lun tokosra nu sin sie su el lungse
    akfulatye!”
  hbo-WLC: וַיִּקַּ֤ח הָמָן֙ אֶת־הַלְּב֣וּשׁ וְאֶת־הַסּ֔וּס וַיַּלְבֵּ֖שׁ אֶֽת־מָרְדֳּכָ֑י
    וַיַּרְכִּיבֵ֙הוּ֙ בִּרְח֣וֹב הָעִ֔יר וַיִּקְרָ֣א לְפָנָ֔יו כָּ֚כָה יֵעָשֶׂ֣ה
    לָאִ֔ישׁ אֲשֶׁ֥ר הַמֶּ֖לֶךְ חָפֵ֥ץ בִּיקָרֽוֹ׃
  ibo-ibo: Ya mere, Heman chịịrị uwe eze ahụ yikwasị ya Mọdekai nʼahụ. O mekwara ka
    ọ nọdụ nʼelu ịnyịnya eze. Emesịa, o duuru ya jegharịa nʼakụkụ obodo ahụ niile
    na-eti mkpu na-asị, “Otu a ka eze ga-esi sọpụrụ nwoke ahụ ihe ya dị ya mma.”
  ory-ory: ତେଣୁ ହାମନ୍‍ ସେହି ବସ୍ତ୍ର ଓ ଅଶ୍ୱ ନେଇ ମର୍ଦ୍ଦଖୟଙ୍କୁ ବସ୍ତ୍ରାନ୍ୱିତ କଲେ ଓ ଅଶ୍ୱାରୋହଣ
    କରାଇ ନଗରର ଦାଣ୍ଡରେ ବୁଲାଇଲେ, ପୁଣି “ମହାରାଜ ଯାହାକୁ ସମ୍ମାନ କରିବାକୁ ତୁଷ୍ଟ ହୁଅନ୍ତି, ତାହା
    ପ୍ରତି ଏରୂପ କରାଯାଏ;” ଏହି କଥା ତାହାର ଆଗେ ଆଗେ ଘୋଷଣା କଲେ।
  chk-chk: Iwe, Haman a angei ekewe üf o aüföüfa ngeni Mortokai, a pwal amota won
    ewe oris. Mürin a emwenala lon ewe lenien chulap me lon ewe telinimw o kökkö,
    “Iei usun mine a fis ngeni eman mwän ewe king a pwapwa le aitöchü.”
  rop-rop: Wal Heiman bin go en gajim det kout en det hos. Imbin meigim Modakai werrimon
    det kout en imbin deigim im garram det hos olawei langa det taun en imbin jinginatbat,
    “Yumob luk iya! Dijan na det men weya det king dum gudbala ting blanga shoum rispek
    brabliwei.”
  ukr-1871: 'І взяв Аман убраннє й коня, і вбрав Мардохея, і вивів його на конї на
    міський майдан і покликував перед ним: Так робиться чоловікові, що його царь хоче
    відзначити почестю!'
  deu-1951: 'Da nahm Haman das Kleid und das Pferd und bekleidete Mardochai und führte
    ihn auf die Gassen der Stadt und rief vor ihm her: So tut man dem Manne, den der
    König gern ehren will!'
  eng-JPS: 'Then took Haman the apparel and the horse, and arrayed Mordecai, and caused
    him to ride through the street of the city, and proclaimed before him: ''Thus
    shall it be done unto the man whom the king delighteth to honour.'''
  srp-1865: 'I uze Aman odijelo i konja, i obuèe Mardoheja i provede ga na konju po
    ulicama gradskim vièuæi pred njim: ovako biva èovjeku koga car hoæe da proslavi.'
  lug-lug: Awo Kamani n’addira ebyambalo, n’ayambaza Moluddekaayi, n’amwebagaza ku
    mbalaasi, era n’amukulembera mu nguudo z’ekibuga ng’alangirira mu maaso ge nti,
    “Bw’atyo bw’akoleddwa omusajja Kabaka gw’asiima okuwa ekitiibwa.”
  heb-heb: ויקח המן את הלבוש ואת הסוס וילבש את מרדכי וירכיבהו ברחוב העיר ויקרא לפניו
    ככה יעשה לאיש אשר המלך חפץ ביקרו׃
  ben-IRV: তখন হামন সেই পোশাক ও ঘোড়া নিল, মর্দখয়কে পোশাক পরিয়ে দিল এবং ঘোড়ায়
    চড়িয়ে শহরের রাস্তায় ঘোরাল, আর তাঁর সামনে সে এই কথা ঘোষণা করল, “রাজা যাঁর সম্মান
    করতে চান, তাঁর প্রতি এইরকম ব্যবহার করা যাবে।”
  pan-pan: ਤਦ ਹਾਮਾਨ ਨੇ ਉਹ ਬਸਤਰ ਅਤੇ ਉਹ ਘੋੜਾ ਲਿਆ ਅਤੇ ਮਾਰਦਕਈ ਨੂੰ ਬਸਤਰ ਪਹਿਨਾਇਆ ਅਤੇ ਘੋੜੇ
    ਉੱਤੇ ਸਵਾਰ ਕਰ ਕੇ ਸ਼ਹਿਰ ਦੇ ਚੌਂਕ ਵਿੱਚ ਘੁਮਾਇਆ ਅਤੇ ਉਸ ਦੇ ਅੱਗੇ ਇਹ ਮਨਾਦੀ ਕਰਵਾਈ, “ਜਿਸ
    ਮਨੁੱਖ ਨੂੰ ਰਾਜਾ ਆਦਰ ਦੇਣਾ ਚਾਹੁੰਦਾ ਹੈ ਉਸ ਦੇ ਨਾਲ ਅਜਿਹਾ ਹੀ ਕੀਤਾ ਜਾਵੇਗਾ!”
  mya-JVB: ထိုအခါ ဟာမန် သည် အဝတ် တန်ဆာတော်နှင့် မြင်း တော်ကို ယူ ၍ ၊ မော်ဒကဲ ကို ဝတ်ဆင်
    စေပြီးလျှင် ၊ မြင်းတော်ကိုစီး စေသဖြင့်၊ မြို့ တော်လမ်းမ ၌ ဆောင်သွားလျက် ရှင်ဘုရင်
    ချီးမြှောက် ခြင်းငှါ အလို တော်ရှိသော သူ ၌ ဤသို့ ပြု ရသည်ဟု သူ့ ရှေ့ မှာ ကြွေးကြော်
    ၏။
  tbg-tbg: Avuhainaa vaiintivano minti tuvaro Hamaaniva oru utavaaqavata ohivata varero
    vuru Motekaira nonku amitovaro Motekaiva ohiqaa oquvi vauvaro Hamaaniva ohi vira
    vita varero vuru vaiinti nahenti ruvaaqumavi vau vatukaraqaa vi aniharo naveraitiharo,
    Ekaa maa vaiintira tavaate. Avuhainaa vaiintivano nai quahama amitaaina vaiintira
    maantima kero vira autu tuahera kero vira koqema amitairave, tura.
  hmo-hmo: Unai dainai Hamana ese king ena dabua bona hosi ia abia, Morodekai ena
    latanai dabua ia atoa, bona hosi ena latanai Morodekai ia helai. Unai neganai
    Hamana ese hanua ena ariara badana dekenai Morodekai ia hakaua hanaia, bona Hamana
    ia boiboi, ia gwau, “King ese ia moalelaia tauna, be inai bamona ia hanamoa noho.”
  urd-urd: तब हामान ने वह लिबास और घोड़ा लिया और मर्दकै को पहना करके घोड़े पर सवार
    शहर के 'आम रास्तों में फिराया, और उसके आगे आगे ऐलान करता गया कि “जिस शख़्स की
    ताज़ीम बादशाह करना चाहता है, उससे ऐसा ही किया जाएगा।”
  rus-SYN: 'И взял Аман одеяние и коня и облек Мардохея, и вывел его на коне на городскую
    площадь и провозгласил пред ним: так делается тому человеку, которого царь хочет
    отличить почестью!'
  bqc-SIM: 'Amani gɛ̀ gomusupi sɛ̀ ń sↄ̃́pio à sùò. Ɔ̃ à gomusupi dà Maadoseɛ,
    à aà dì sↄ̃́pi kpɛ, a bɛ aà aɛ wɛ̃́lɛ zɛaↄ guu, àlɛ pũna àlɛ mɛ: Màa kí
    ì kɛ gbɛ̃́ pↄ́ á ye à aà kpɛlaɛ.'
  tcz-CHONGTHU: Hiti chun Haman in ponloupi chu achoijin Mordecai asilpeh in, lengpa
    sakol a chun atousah in, khopi leitol lachun akailen “Lengpan ajabolnom michu
    hitia hi kibolding ahi” tin asammin ahi.
  mar-mar: मग हामानाने वस्त्र आणि घोडा घेऊन मर्दखयाला ते वस्त्र घालून त्यास घोड्यावर
    बसवून नगरातील रस्त्यातून फिरवले. त्याच्यापुढे चालून त्याने घोषणा दिली, “राजाला
    ज्याचा सन्मान करण्यास आवडते त्या मनुष्यासाठी असे केले जाते.”
  qub-qub: 'Chaura Amán aparan sotänatawan cawalluta. Nircur Mardoqueota jatiparan.
    Jatiparcur cawalluman muntarcachir tumachiran siudäpa läsanpa. Janchasha apashpan
    gayaraypa niran: «¡Masqui ricay taytacuna! ¡Caynömi ray rispitayta munashan runataga
    purichinchi!» nir.'
  bqp-bqp: 'Amana gɛ̀ɛ à arukĩmbaa pìi sɛ̀ kũ sↄ̃ pìio à sùo. Akũ à arukĩmbaa pìi
    dà Mↄdekainɛ à a dì sↄ̃a, à tɛ́ a arɛ wɛ̃tɛ zɛ́danↄ gũn, àtɛn pũtã à pì: Lɛn
    kína dì kɛ lɛ gbɛ̃ kũ à ye à a bɛ̀ɛrɛ karanɛɛnɛ.'
  hat-hat: 'Aman pran rad la ak chwal la, li mete rad la sou Madoche. Li fè Madoche
    moute sou chwal la. Epi, Aman pwonmennen l'' sou plas piblik la. Pandan y''ap
    mache konsa, li t''ap di byen fò pou tout moun tande: Men ki jan wa a remèsye
    moun pou sèvis yo rann li.'
  eng-BSB: So Haman took the robe and the horse, arrayed Mordecai, and paraded him
    through the city square, crying out before him, “This is what is done for the
    man whom the king is delighted to honor!”
  eng-WEBPB: Then Haman took the clothing and the horse, and arrayed Mordecai, and
    had him ride through the city square, and proclaimed before him, “Thus it shall
    be done to the man whom the king delights to honour!”
  kbq-kbq: Higeno Hamani'a kini kukena omerino Modekaiana eme hunenteno, kini ne'mofo
    hosi afu agumpi avrenteno kuma amu'nompina ana hosi afura avazu huno vano nehuno,
    ranke huno amanage hu'ne, ama nera kini ne'mo'a ragi amino knare hunte'ne huno
    vano hu'ne.
  nhe-BL: 'Huajca Amán quicuic nopa pantzajcayotl tlen huehueyac ihuaya nopa cahuayo,
    huan quiyoyonti Mardoqueo huan quisehui cahuajtipa huan quitlayacanaltijtiyajqui
    campa hueli ipan calles. Huan tzajtzitiyohuiyaya: “¡Queja ni tijchihuaj se tlacatl
    tlen nopa tlanahuatijquetl quinequi quihueyichihuas!”'
  bus-bus: 'Amana gàa à gumusu pì sɛ̀ kↄ̃n sↄ̃ pìo à sùo. Ben à gumusu pì dà Mↄdekainɛ
    à à dì sↄ̃a, à tɛ́ à aɛ wɛ́tɛ zɛ́daanↄ guu, èe pũtãa à bè: Lɛn kína è kɛ lɛ
    gbɛ̃ kɛ̀ à yezi à à bɛ̀ɛ kaaranɛ.'
  gub-BL: Àmà oho kury. Upyhyk tuwihawete ikamirpuku kawaru rehe we. Umunehew kar
    kamir Monekaz rehe. Upir kar kawaru ikupe pe. Na'e weraha katu haw uhua'u ma'e
    rupi uze'eg pà wahyhaw rupi kury. — Nezewe haw tuwihawete uzapo awa pe a'e. aze
    ipurumuawate katu wer hehe a'e. i'i oho iko tawhu rupi heruata pà.
  eng-DRA: 'So Aman took the robe and the horse, and arraying Mardochai in the street
    of the city, and setting him on the horse, went before him, and proclaimed: This
    honour is he worthy of, whom the king hath a mind to honour.'
