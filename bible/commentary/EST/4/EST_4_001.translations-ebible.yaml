verse: EST.004.001
translations:
  mal-C: ഈ സംഭവം അറിഞ്ഞ മൊർദെഖായി തന്റെ വസ്ത്രംകീറി ചാക്കുശീല ധരിച്ച് ചാരം പൂശി കഠിന
    ദുഃഖത്തോടെ നിലവിളിച്ചുകൊണ്ട് പട്ടണത്തിലേക്കു ചെന്നു.
  deu-TKW: Als aber Mardachai alles erfahren hatte, was geschehen war, da zerriß Mardachai
    seine Kleider, that ein härenes Gewand an und Asche aufs Haupt, ging hinaus mitten
    in die Stadt und wehklagte laut und bitterlich.
  lin-lin: Tango Maridoshe ayokaki makambo nyonso oyo elekaki, apasolaki bilamba na
    ye ; alataki saki, amipakolaki putulu mpe atambolaki kati na engumba na koganga
    makasi mpe na mawa.
  eng-LSV: And Mordecai has known all that has been done, and Mordecai tears his garments,
    and puts on sackcloth and ashes, and goes forth into the midst of the city and
    cries—a cry loud and bitter,
  eng-GNV: Now when Mordecai perceiued all that was done, Mordecai rent his clothes,
    and put on sackecloth and ashes, and went out into the middes of the citie, and
    cryed with a great crye, and a bitter.
  eng-WEBSTER: When Mordecai perceived all that was done, Mordecai rent his clothes,
    and put on sackcloth with ashes, and went out into the midst of the city, and
    cried with a loud and a bitter cry;
  nhw-BL: Quema Mardoqueo quimatqui nochi catli panoyaya, quitzayanqui iyoyo huan
    moyoyonti ica yoyomitl catli fiero huan motzoncuanexhui quen se tlanextili para
    tlahuel motequipachohuayaya. Huan pejqui nejnentinemi campa hueli ipan altepeme,
    huan chocayaya huan tlahuejchijtinemiyaya ica tequipacholi.
  swh-ONEN: Mordekai alipojua yote yaliyokwisha kufanyika, alirarua mavazi yake na
    kuvaa nguo za magunia na kujipaka majivu, akaenda mjini, akiomboleza kwa sauti
    na kwa uchungu.
  bba-bba: Ye Mɑɑdose u nuɑ ye yɑ koorɑmɔ, yerɑ u win yɑberu nɛnuɑ u kɑrɑnɑ. Mɑ u
    sɑɑki sebuɑ u torom wisi wirɔ nuku sɑnkirɑrun sɔ̃. Yen biru, u dɑ wuu suunu sɔɔ,
    u nuku sɑnkirɑrun kuuki mɔ̀ kɑ dɑm.
  eng-KJVCPB: When Mordecai perceived all that was done, Mordecai rent his clothes,
    and put on sackcloth with ashes, and went out into the midst of the city, and
    cried with a loud and a bitter cry;
  luo-luo: Kane Modekai owinjo gigo duto mane osetimore, noyiecho lepe morwako pien
    gugru mobukore gi buru, kodhi e dala maduongʼ koywak kendo kogoyo nduru matek
    ka chunye lit.
  meu-meu: Unu kara iboudiai na Morodekai vada e diba; bena ia ese ena dabua e daredia,
    puse dabuadia e hahedokilai, bona kahu ai e hebubu tao. Bena hanua bogaragina
    ela, e tai lolololo, e tai hahane;
  npi-ULB: जब मोर्दकैले यी सबै कुरा थाहा पाए, तब तिनले आफ्ना लुगा च्याते अनि भाङ्ग्रा
    र खरानी लगाए । तिनी सहरको बिचमा गए, र ठुलो सोरले कराए, र विलाप गरे ।
  yor-yor: Nígbà tí Mordekai gbọ́ gbogbo nǹkan tí ó ṣẹlẹ̀, ó fa aṣọ rẹ̀ ya, ó wọ aṣọ
    ọ̀fọ̀, ó sì fi eérú kun ara, ó jáde lọ sí inú ìlú ó kígbe sókè ó sì sọkún kíkorò.
  ind-ind: Ketika Mordekai mengetahui isi surat yang diperintahkan Haman, dia merobek
    pakaiannya dan mengenakan kain karung dan menaburkan abu di atas kepalanya sebagai
    tanda berduka. Dia berjalan ke kota sambil meratap.
  pes-OPCB: وقتی مردخای از این توطئه باخبر شد، از شدت غم، لباس خود را پاره کرد و پلاس
    پوشیده خاکستر بر سر خود ریخت و با صدای بلند گریهٔ تلخی سر داده از میان شهر گذشت
  tgl-ULB: Nang malaman ni Mordecai ang lahat ng ginawa, pinunit niya ang kanyang
    mga damit at isinuot ang telang magaspang at mga abo. Lumabas siya sa gitna ng
    siyudad, at umiyak ng isang malakas at mapait na iyak.
  hui-hui: Modegai ibu bi ogoni layago hale howa gi timbuni ho hene. Ibunaga bu miniha
    genda timbuni halu mini burugu layagola ibunaga aga bu heago minu lerelene. Ani
    buwa aga ko wiago mo karulalu ibunaga haguaneni be abalu dugu ngelene. Anidagua
    biai halu tanoha anda puwa kiabu dugu hongo howa bima ibaga bialu hene.
  mya-mya: ဤ​အ​ဖြစ်​အ​ပျက်​အ​လုံး​စုံ​ကို မော်​ဒ​ကဲ သိ​ရ​သော​အ​ခါ​ပြင်း​စွာ​စိတ်​ဒုက္ခ​ရောက်​လျက်
    မိ​မိ​၏​အ​ဝတ်​များ​ကို​ဆုတ်​ပြီး​လျှင်​လျှော် တေ​ကို​ဝတ်​၍​ဦး​ခေါင်း​ကို​ပြာ​နှင့်​လူး​၏။
    ထို နောက်​သူ​သည်​ပြင်း​ပြ​စွာ​ငို​ကြွေး​မြည်​တမ်း လျက် နန်း​တော်​အ​ဝင်​ဝ​သို့​ရောက်​သည်​တိုင်
    အောင်​မြို့​ကို​ဖြတ်​၍​လျှောက်​သွား​လေ​သည်။ မည်​သူ​မ​ဆို​လျှော်​တေ​ကို​ဝတ်​၍ နန်း​တွင်း
    သို့​မ​ဝင်​ရ​သော​ကြောင့်​သူ​သည်​နန်း​တွင်း သို့​မ​ဝင်​ချေ။-
  bod-N: མོར་དོ་ཀཱ་ཨི་ཡིས་དོན་ཐམས་ཅད་ཤེས་པ་ན་རང་གི་གོས་གཤགས་ཏེ་རྩིད་རས་གྱོན་ཞིང་།
    མགོ་ལ་ཐལ་བ་གཏོར་ནས་གྲོང་ཁྱེར་ནང་དུ་འགྲོ་སྐྱོད་བྱས་པ་དང་། སྐད་ཆེན་པོ་བརྒྱབ་ནས་དྲག་ཏུ་ངུས་སོ།
    །
  sna-sna: Modhekai paakanzwa zvose zvakanga zvaitwa, akabvarura nguo dzake, akapfeka
    masaga, akazvizora madota, akapinda muguta achiungudza neshungu kwazvo.
  spa-BLM: Cuando Mardoqueo se enteró de todo lo que se había hecho, rasgó sus ropas
    y se vistió de saco con cenizas, y salió al centro de la ciudad, y se lamentó
    fuerte y amargamente.
  cac-cac: Ayic ix yab'an vin̈aj Mardoqueo masanil tas ix alchaj chi', ix snic'chitanb'at
    spichul vin̈ yuj sch'oxanel scusc'olal, ix yac'anoch pichul yic cusc'olal vin̈,
    ix yac'anq'ue q'uen tic'aq'uil taan̈ vin̈ d'a sjolom, ix och ijan vin̈ yec' d'a
    cal chon̈ab'. Tz'el yav vin̈ yuj cusc'olal.
  swh-ULB: Modeka aliposikia kilichokuwa kimepangwa dhidi yao, alirarua mavazi yake
    na kuvaa maguni na majivu. Akaenda katikati mwa mji na kulia kwa sauti na uchungu
    mwingi.
  bel-bel: 'Калі Мардахэй даведаўся пра ўсё, што рабілася, падраў вопратку на сабе
    і надзеў на сябе вярэту ў попеле, і выйшаў на сярэдзіну горада і клікаў зь лямантам
    вялікім і горкім: зьнішчаецца народ, ні ў чым не вінаваты!'
  deu-ELBBK: Und als Mordokai alles erfuhr, was geschehen war, da zerriss Mordokai
    seine Kleider und legte Sacktuch an und Asche; und er ging hinaus in die Stadt
    und erhob ein lautes und bitterliches Geschrei.
  mbb-OT: Ne hein netuenan ni Mordecai is planu kuntra kandan, mibindas din is bisti
    zin he tuus te kegkeseeng din. Ne mibivisti te saku wey mibpen-evuwan din is ulu
    zin, ne midhendiyà sikandin te inged is midsineǥew.
  mal-2015: സംഭവിച്ചതൊക്കെയും അറിഞ്ഞപ്പോൾ മൊർദ്ദെഖായി വസ്ത്രം കീറി രട്ടുടുത്തു വെണ്ണീർ
    വാരി ഇട്ടുംകൊണ്ടു പട്ടണത്തിന്റെ നടുവിൽ ചെന്നു കൈപ്പോടെ അത്യുച്ചത്തിൽ നിലവിളിച്ചു.
  rmc-rmc: O Mordekaj pes dodžanľa pal savoreste, so pes ačhiľa. Čhingerďa pre peste
    o gada, urďa pre peste o gada le gonestar a pro šero peske čhivkerelas o prachos
    andral o bov. Paľis geľa andro foros a igen zorales the phares chudňa te rovel.
  nlg-nlg: Tana bona Mordecai te ghilalaa na hava tara gonia, agaia te rosighi na
    lei tivi tana hulina, me pupulu nia na tivi ni dikalio me saroa nia na uluna na
    ravu, ge sakusakutua kolili tana komu sule, ge tangi ngangaraha.
  pes-OPV: و چون مردخای از هرآنچه شده بود اطلاع یافت، مردخای جامه خود را دریده، پلاس
    با خاکستر در بر کرد و به میان شهر بیرون رفته، به آواز بلند فریاد تلخ برآورد.
  ron-1924: Мардохеу, афлынд тот че се петречя, шь-а сфышият хайнеле, с-а ымбрэкат
    ку ун сак ши с-а пресэрат ку ченушэ. Апой с-а дус ын мижлокул четэций, скоцынд
    ку путере стригэте амаре,
  ben-OBCV: যখন মর্দখয় এসব বিষয় জানতে পারলেন, তিনি নিজের পরনের কাপড় ছিড়ে, চট পরে
    ও ছাই মেখে নগরের মধ্যে দিয়ে উচ্চস্বরে কাঁদতে কাঁদতে গেলেন।
  lex-lex: La'pa Mordekhai natlin nana horta-hairi lirni emkade dewade nlihira-nnaiya
    polla-rainni la' temni na'nama nhu'ru la kadu (raini yaluli-yahona) yoma ralamni
    nmayo' pa emeknekama mak kaluli-kahona. Nkenia aw lia' o'tani na'nama nloh leta
    pa polpuolu-hawaunia la kniakru napolu-natniani.
  som-som: Haddaba markii Mordekay ogaaday wixii la sameeyey oo dhan ayuu dharkiisii
    jeexjeexay, dhar joonyad ahna wuu xidhay oo dambas ismariyey, markaasuu magaalada
    dhex galay oo oohin dheer oo qadhaadh ku qayliyey.
  lat-VUC: 'Quæ cum audisset Mardochæus, scidit vestimenta sua, et indutus est sacco,
    spargens cinerem capiti: et in platea mediæ civitatis voce magna clamabat, ostendens
    amaritudinem animi sui,'
  eng-ASVBT: Now when Mordecai knew all that was done, Mordecai rent his clothes,
    and put on sackcloth with ashes, and went out into the midst of the city, and
    cried with a loud and a bitter cry;
  ita-1885: ORA Mardocheo, avendo saputo tutto quello che si era fatto, si stracciò
    i vestimenti, e si vestì di un sacco, con cenere; ed uscì fuori per mezzo la città
    gridando di un grande e amaro grido.
  eng-ULB: When Mordecai learned of all that had been done, he tore his clothes and
    put on sackcloth and ashes. He went out into the middle of the city, and cried
    out with a loud and a bitter cry.
  spa-VBL: Cuando Mardoqueo se enteró de todo lo que había sucedido, rasgó sus ropas
    y se vistió de saco y ceniza, y recorrió la ciudad llorando y lamentándose de
    dolor.
  fra-_FOB: Or, quand Mardochée eut appris tout ce qui avait été fait, il déchira
    ses vêtements, se couvrit d'un sac et de cendre, et il sortit par la ville, criant
    d'un cri grand et amer.
  mal-mal: സംഭവിച്ചതെല്ലാം അറിഞ്ഞപ്പോൾ മൊർദെഖായി വസ്ത്രം കീറി രട്ടുടുത്ത് വെണ്ണീർ
    വാരി ഇട്ടുകൊണ്ട് പട്ടണത്തിന്റെ നടുവിൽ ചെന്ന് വളരെ വേദനയോടെ അത്യുച്ചത്തിൽ നിലവിളിച്ചു.
  urd-GVR: Jab Mardakī ko mālūm huā ki kyā huā hai to us ne ranjish se apne kapṛoṅ
    ko phāṛ kar ṭāṭ kā libās pahan liyā aur sar par rākh ḍāl lī. Phir wuh nikal kar
    buland āwāz se giryā-o-zārī karte karte shahr meṅ se guzarā.
  suz-BL: मिनु मोरदेकैमी मेको लोव़ नेल्‍ल तुइश्‍शा, आ वा खाक्‍तु। मिनु अरन्‍डी फेक्‍शा,
    पुलु मोंइसीशा, ठेयब सेंदामी रोंका पना पन सहरम हिरसाक्‍व।
  ita-1927: Or quando Mardocheo seppe tutto quello ch’era stato fatto, si stracciò
    le vesti, si coprì d’un sacco, si cosparse di cenere, e uscì fuori in mezzo alla
    città, mandando alte ed amare grida;
  ckb-ckb: پاش ئەوەی مۆردەخای هەموو ئەو کردەوانەی زانی کە کران، جلەکەی دادڕی و جلوبەرگی
    گوشی پۆشی و خۆڵەمێشی بەسەر خۆیدا کرد، چووە دەرەوە بۆ ناوەڕاستی شار و هاوارێکی
    گەورە و تاڵی کرد.
  eng-BBE: Now when Mordecai saw what was done, pulling off his robe, he put on haircloth,
    with dust on his head, and went out into the middle of the town, crying out with
    a loud and bitter cry.
  kan-OKCV: ಆದದ್ದೆಲ್ಲಾ ಮೊರ್ದೆಕೈಗೆ ತಿಳಿದಾಗ ಮೊರ್ದೆಕೈ ತನ್ನ ವಸ್ತ್ರಗಳನ್ನು ಹರಿದುಕೊಂಡು ಗೋಣಿತಟ್ಟನ್ನು
    ಉಟ್ಟುಕೊಂಡು ಬೂದಿಯನ್ನು ಹಚ್ಚಿಕೊಂಡು ಪಟ್ಟಣದ ಮಧ್ಯದಲ್ಲಿ ಹೋಗಿ ಬಹು ದುಃಖದಿಂದ ಗೋಳಾಡಿದನು.
  tam-2017: நடந்த எல்லாவற்றையும் மொர்தெகாய் அறிந்தபோது, மொர்தெகாய் தன்னுடைய ஆடைகளைக்
    கிழித்து, சணலாடை அணிந்து, சாம்பல் போட்டுக்கொண்டு, நகரத்தின் நடுவே புறப்பட்டுப்போய்,
    துயரமுள்ள உரத்த சத்தத்துடன் அலறிக்கொண்டு,
  spa-RV-1909: LUEGO que supo Mardochêo todo lo que se había hecho, rasgó sus vestidos,
    y vistióse de saco y de ceniza, y fuése por medio de la ciudad clamando con grande
    y amargo clamor.
  ron-BTF: Când Mardoheu a priceput tot ce s-a făcut, Mardoheu şi-a sfâşiat hainele
    şi s-a îmbrăcat în pânză de sac cu cenuşă, şi a ieşit în mijlocul cetăţii, şi
    a plâns tare şi cu amărăciune.
  eng-WEBP: Now when Mordecai found out all that was done, Mordecai tore his clothes
    and put on sackcloth with ashes, and went out into the middle of the city, and
    wailed loudly and bitterly.
  eng-FBV: When Mordecai found out all that had happened, he tore his clothes and
    put on sackcloth and ashes, and walked through the city, crying and wailing in
    grief.
  nld-1939: Toen Mordokai vernam, wat er allemaal was gebeurd, scheurde hij zijn klederen,
    deed een boetekleed aan, strooide as op zijn hoofd, en liep luid en bitter schreiend
    de stad door.
  nch-BL: Quema Mardoqueo quimatqui nochi cati panoyaya, quitzayanqui iyoyo huan moyoyonti
    ica yoyomit cati fiero huan motzoncuajnexhui quej se tanextili para tahuel mocuesohuayaya.
    Huan pejqui nejnentinemi campa hueli ipan altepeme, huan chocayaya huan tahuejchijtinemiyaya
    ica tequipacholi.
  vie-1934: Vả, khi Mạc-đô-chê biết hết mọi điều ấy, bèn xé áo mình, mặc một cái bao
    và phủ tro, rồi đi ra giữa thành, lấy tiếng lớn kêu khóc cách cay đắng.
  hin-CV: यह सब, जो कुछ किया गया था, मालूम हुआ तब मोरदकय ने अपने वस्त्र फाड़ दिए,
    टाट ओढ़े, देह पर भस्म लगाकर शोक करता रहा, और ऊंची आवाज से चिल्लाते हुए नगर चौक
    से
  spa-BES: Cuando Mardoqueo vio lo que estaba haciendo, se rasgó la ropa como señal
    de duelo con polvo en la cabeza y salió al centro de la ciudad, gritando con un
    grito fuerte y amargo.
  tdx-tdx: Ie nirendre’ i Mordekay i nanoeñe rezay, le niriate’ i Mordekay o saro’eo,
    le nisikin-gony naho lavenoke, le niheo añivo’ i rovay, nampipoña-koaike mafaitse.
  tha-KJV: เมื่อโมรเดคัยทราบทุกอย่างที่​ได้​กระทำไปแล้ว โมรเดคั​ยก​็ฉีกเสื้อของตนสวมผ้ากระสอบและใส่​ขี้เถ้า
    และออกไปกลางนคร คร่ำครวญด้วยเสียงดังอย่างขมขื่น
  por-BR-2018: Quando Mardoqueu soube de tudo quanto havia acontecido, Mordecai rasgou
    suas vestes, e vestiu-se de saco e de cinza, e saiu andando por meio da cidade,
    clamando com grande e amargo clamor.
  deu-ELO: Und als Mordokai alles erfuhr, was geschehen war, da zerriß Mordokai seine
    Kleider und legte Sacktuch an und Asche; und er ging hinaus in die Stadt und erhob
    ein lautes und bitterliches Geschrei.
  caa-caa: Pero conda e Mardoqueo cꞌotoy unata tama e ley era, uwejru ubꞌujc cocha
    inteꞌ chequerir que war acꞌuxun uyalma, y ubꞌujcse ubꞌa taca e bꞌujc xeꞌ jarbꞌir
    taca e succhij y uyari e tan tama ujor, y cay xana tama tunor or e chinam war
    aꞌru taca inteꞌ nuxi nuc.
