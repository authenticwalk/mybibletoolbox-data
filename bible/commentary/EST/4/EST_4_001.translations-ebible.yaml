    la ia i kona aahu. a komo ia i ke kapa inoino, a me ka lehu, a puka aku la iwaho
    iwaena o ke kulanakauhale, a uwe iho la, he uwe nui ehaeha loa.
  arb-NAV: وَعِنْدَمَا عَلِمَ مُرْدَخَايُ بِكُلِّ مَا حَدَثَ مَزَّقَ ثِيَابَهُ وَارْتَدَى
    مِسْحاً، وَعَفَّرَ رَأْسَهُ بِالرَّمَادِ، وَقَصَدَ إِلَى وَسَطِ الْمَدِينَةِ،
    لَا يَكُفُّ عَنِ الْعَوِيلِ وَالصُّرَاخِ الْمَرِيرِ،
  ewe-ewe: Esi Mordekai se nya si dzɔ la, edze eƒe awuwo, ta akpanya, si dzowɔ ɖe
    ŋuti, eye wòyi dua me henɔ avi fam sesĩe nublanuitɔe.
  eng-LEE: When Mordecai ascertained all that had been done, Mordecai rent his clothes,
    and put on sackcloth [strewed] with ashes, and went out into the midst of the
    city, and cried with a loud and bitter cry;
  asm-FB: মৰ্দখয়ে এই সকলো ঘটনাৰ কথা জানিবলৈ পাই নিজৰ কাপোৰ ফালিলে, আৰু চট কাপোৰ পিন্ধি
    ছাঁই সানি নগৰৰ মাজলৈ গৈ বেদনাৰে চিঞৰি চিঞৰি কান্দিব ধৰিলে।
  sus-A: مٌرٌدٍكَيِ تٌ يِ قٍ بِرِن مّ، عَ نَشَ عَ شَ دُفِ عِبْو عَ مَ، عَ سُننُن دٌنمَ
    رَفٌرٌ عَ مَ، عَ تّ شُبٍ مَسٌ عَ قَتٍ مَ، عَ مِنِ تَا كُي عَ وَ مَ عَ شُي عِتٍشِ
    رَ.
  fra-SBL: Lorsque Mardochée eut appris tout ce qui s'était passé, il déchira ses
    vêtements, se revêtit d'un sac de cendre, sortit au milieu de la ville et poussa
    de grands cris et des larmes amères.
  hbo-hbo: וּמָרְדֳּכַ֗י יָדַע֙ אֶת־כָּל־אֲשֶׁ֣ר נַעֲשָׂ֔ה וַיִּקְרַ֤ע מָרְדֳּכַי֙
    אֶת־בְּגָדָ֔יו וַיִּלְבַּ֥שׁ שַׂ֖ק וָאֵ֑פֶר וַיֵּצֵא֙ בְּתֹ֣וךְ הָעִ֔יר וַיִּזְעַ֛ק
    זְעָקָ֥ה גְדֹלָ֖ה וּמָרָֽה׃
  pjt-pjt: Ka Mutukailu lita panya mayatjangku walkatjunkunytja kuliṟa puḻkaṟa tjituṟu-tjituṟuringu
    munu mantara paluṟunku kaṯantaṟa araṉu mununku tjuṉpangka puntu winki nyiṯiṟa
    mantara walyku-walykungka tjarpara iwarangka para-ngaṟala puḻkaṟa ulangi, panya
    tjakaya tjituṟu-tjituṟu ngaṟala alatjinkupai. Ka kungkawaṟa Esther-ku waṟkaripaingku
    nyangu wati palunya para-ngaṟala ulanyangka munu ankula Esther-la tjakultjunu.
    Ka paluṟu kuliṟa urulyaraṟa puḻkaṟa nguḻuringu munu kungkawaṟa kutju mantara ungu
    katira Mutukainya ungkunytjaku. Palu wati paluṟu ungkunyangka mantjintja wiyangku
    wantingi. Ka Esther-lu piṟuku wati waṟka wituṉu Mutukaila tjapiṟa kulintjaku nyaaku
    paluṟu alatjirinyi. Ka paluṟu ankula tjapinu. Ka Mutukailu tjakultjunu tjukurpa
    uwankara munu lita panyatja kuḻu ungu Esther-nya ungkunytjaku panya mayatjangku
    palyanmankula ungkul'iyantjanya, munu wati panya waṟka wituṉu, “Ankula Esther-la
    wangka, ka paluṟu ankula mayatja panya puḻkangka anga-wangkara puḻkaṟa ngatjila
    nganampa ngaḻṯuringkunytjaku Jew panya tjuṯaku.” Ka wati panya waṟka paluṟu anu
    maḻaku piṟuku Esther-lakutu munu wangkangu palula uwankara panya Mutukailu wangkanytja
    munu nintinu nyiri panya mayatjangku walkatjunkunytja. Ka Esther-lu nyiringuṟu
    nyakula wiyaringkula wangkangu, “Ankula alatji wangka Mutukaila, ‘Ngayulu mayatjakutu
    puṯu ananyi, panya paluṟu aḻṯinyangka kutju aṉangu kutjupa tjarpapai palunya nyakunytjikitja.
    Palu paluṟu aḻṯinytja wiyangka puṯu tjarpanyi walytjangku kuliṟa. Nyangatja palumpa
    aṟa. Tjinguṟu ngayulu aḻṯinytja wiyangka watarku tjarparampa ka ngayunya iluntankuku.
    Panya paluṟu kutjungku kutjupa-aṟa palumpa tjukara puṟunypa gold-nguṟu palyantjitja
    witiṟa katulpai, ka nyara paluṟu nintilpai aṉangungku nyakula ngurkantankunytjaku
    munu tjarpanytjaku. Kulila, ngayulu panya palunya nyakunytja wiya alatjiṯu nyinangi
    piṟa kutju, panya paluṟuṉi aḻṯinytja wiyaṯu. Kaṉa puṯu ananyi palulakutu.’ Alatji
    Mutukaila ankula wangka.” Ka ankula wangkanyangka Mutukailu kuliṟa piṟuku wangkara
    wati panya waṟka iyaṉu Esther-lakutu alatji wangkanytjaku, “Kulila! Nyuntu tjinguṟu
    kulini mayatjaku ngurangka pala nyinara wanka nyinanytjikitjangku-palku, palu
    wiya. Nyuntu panya Jew, kantaya nyuntunya kuḻu iluntankuku nyuntu nganampa anga-wangkawiyangku
    wantinyangkampa. Palya kutjupangkuntilanya ngula ngalkilku, palu nyuntu nganaṉa
    kuwari iluku ngalimpa walytjapiti uwankara. Palu kulila, Godalunta nyuntunya tjunu
    kuwari nyanga mayatja nyinara nganampa anga-wangkanytjaku alatjiṯu.” Ka Esther-lu
    nyangatja kuliṟa wati panya waṟkaripai piṟuku iyaṉu Mutukailakutu nyanga alatji
    wangkanytjaku, “Aṉangu Jew tjuṯa ngura nyanga Tjuutjala nyinanyangka aḻṯira uṯuḻura
    munu tjananya wangka mai ngalkuwiya nyinanytjaku tjiṉṯu maṉkurpa tjana kuliṟa
    ngayuku Godala tjapintjikitjangku. Ka ngayulu kuḻu palu puṟunypaṯu mai wiya nyinara
    Godala puḻkaṟa tjapilku. Munuṉa palulanguṟu mayatja panya puḻkakutu ankuku. Kaṉi
    tjinguṟu nyakuku, munta tjinguṟuṉi iluntankuku.” Ka Mutukailu mulapaṯu palyaṉu
    uwankara Esther-lu wangkanytja.
  kik-kik: Rĩrĩa Moridekai aamenyire ũrĩa wothe gwekĩtwo, agĩtembũranga nguo ciake,
    akĩĩhumba nguo ya ikũnia na akĩĩhurĩria mũhu, agĩthiĩ, agĩtuĩkanĩria itũũra akĩrĩraga
    anĩrĩire mũno, na arĩ na ruo.
  fra-NCL: Mardochée, ayant appris tout ce qui se passait, déchira ses vêtements,
    se revêtit d’un sac et se couvrit la tête de cendre ; puis il alla au milieu de
    la ville en poussant avec force des gémissements amers.
  cek-AK: To ih hmuen kawng to Mordekai mah panoek naah, angmah ih khukbuen to asih,
    kazii to angzaeng moe, vaipoep hoiah angphuih, vangpui thungah a caeh moe, thaa
    hoiah a hangh.
  cuk-cuk: Mardoqueo bela we-ibmar wisgusgua, wile-itogedba na-mor-yoid esirmaksad.
    Geb sagumor-sommed yosad. E-nonogi buru eosbalid, geb galimbaba neggweburgi ise-boar
    binnasur-gornadapi gusad.
  uig-CYR: Мордикай болуватқан ишлардин хәвәр тапқандин кейин егинлирини житип, үстигә
    бөз артип, вә усти-бешиға күл чечип, шәһәрниң оттурисиға чиқип наһайити қаттиқ
    вә әләмлик пәряд көтәрди.
  tel-2017: జరిగినదంతా మొర్దెకై విన్నాడు. అతడు తన బట్టలు చింపుకుని గోనెపట్ట వేసుకుని
    బూడిద పోసుకున్నాడు. నగరం నడిబొడ్డుకు వెళ్లి మహా శోకంతో విలపించాడు.
  hat-BSA: Lè Mardochée te vin aprann tout sa ki te fèt yo, li te chire rad li. Li
    te mete twal sak avèk sann sou li, te ale deyò nan mitan lavil la, e te kriye
    byen fò anlè avèk amètim.
  kos-kos: Ke Mordecai el lohng ke ma nukewa orek inge, el seya nuknuk lal ke inse
    toasr. Na el nokomang nuknuk yohk eoa ac sang apat nu fin sifal, ac fahsr sasla
    in siti sac, wowoyak ke pusra lulap ac arulana asor,
  hbo-WLC: וּמָרְדֳּכַ֗י יָדַע֙ אֶת־כָּל־אֲשֶׁ֣ר נַעֲשָׂ֔ה וַיִּקְרַ֤ע מָרְדֳּכַי֙
    אֶת־בְּגָדָ֔יו וַיִּלְבַּ֥שׁ שַׂ֖ק וָאֵ֑פֶר וַיֵּצֵא֙ בְּת֣וֹךְ הָעִ֔יר וַיִּזְעַ֛ק
    זְעָקָ֥ה גְדֹלָ֖ה וּמָרָֽה׃
  ibo-ibo: Mgbe Mọdekai nụrụ ihe mere, ọ dọwara uwe ya, yikwasị onwe ya akwa mkpe,
    werekwa ntụ kpokwasị onwe ya, pụọ baa nʼime obodo, na-eti mkpu akwa.
  ory-ory: ମର୍ଦ୍ଦଖୟ ଏହିସବୁ ବିଷୟ ଗୋଚର ହୁଅନ୍ତେ, ଆପଣା ବସ୍ତ୍ର ଚିରିଲେ ଓ ଅଖା ପିନ୍ଧି ଓ ଭସ୍ମ
    ଲେପନ କରି ନଗର ମଧ୍ୟକୁ ଯାଇ ଉଚ୍ଚ ଓ ବିଳାପ ସ୍ୱରରେ ରୋଦନ କଲେ।
  chk-chk: Iwe, lupwen Mortokai a rong meinisin mine a fis, a kamwei üfan fän an letipeta,
    a üföüf üf seni tuk o uwätä falangen ekkei won möküran. A pwal feila lukalapen
    ewe telinimw o kechü me puchör fän leüömong.
  rop-rop: Wal wen Modakai bin irrim det wed weya Heiman bin jandim imbin brabli nogudbinji.
    Imbin breigimap im klos en werrimon sekbeigwan klos, en pudum eshis langa im hed,
    en imbin go langa det taun en krai adbala en soribalawei.
  ukr-1871: 'Коли Мардохей довідався про все, що скоїлось, роспанахав на собі одежу
    й накинув на себе веретище, посипав голову попелом і вийшов на серед міста, й
    взивав голосним та жалібним кликом:'
  deu-1951: Als nun Mardochai alles erfuhr, was geschehen war, zerriß Mardochai seine
    Kleider und kleidete sich in Sack und Asche und ging in die Stadt hinein und klagte
    laut und bitterlich.
  eng-JPS: Now when Mordecai knew all that was done, Mordecai rent his clothes, and
    put on sackcloth with ashes, and went out into the midst of the city, and cried
    with a loud and a bitter cry;
  srp-1865: A Mardohej doznav sve šta bi, razdrije haljine svoje i obuèe se u kostrijet
    i posu se pepelom i poðe po gradu vièuæi iza glasa gorko.
  lug-lug: 'Awo Moluddekaayi bwe yategeera byonna ebyakolebwa, n’ayuza ebyambalo bye
    n’ayambala ebibukutu ne yeesiiga evvu, n’afuluma n’agenda mu kibuga wakati, n’akaaba
    n’eddoboozi ddene olw’ennaku ennyingi:'
  heb-heb: ומרדכי ידע את כל אשר נעשה ויקרע מרדכי את בגדיו וילבש שק ואפר ויצא בתוך
    העיר ויזעק זעקה גדלה ומרה׃
  ben-IRV: পরে মর্দখয় এই সব ব্যাপার যা ঘটল তা জানতে পেরে নিজের কাপড় ছিঁড়লেন এবং
    চট পরলেন ও ছাই মেখে শহরের মধ্যে গিয়ে জোরে চিত্কার করে কাঁদতে লাগলেন।
  pan-pan: ਜਦ ਮਾਰਦਕਈ ਨੂੰ ਉਨ੍ਹਾਂ ਸਾਰੀਆਂ ਗੱਲਾਂ ਬਾਰੇ ਪਤਾ ਲੱਗਿਆ, ਜਿਹੜੀਆਂ ਕੀਤੀਆਂ ਗਈਆਂ ਸਨ
    ਤਾਂ ਮਾਰਦਕਈ ਨੇ ਦੁਖੀ ਹੋ ਕੇ ਆਪਣੇ ਕੱਪੜੇ ਫਾੜ ਕੇ, ਅਤੇ ਤੱਪੜ ਪਾ ਕੇ ਆਪਣੇ ਸਿਰ ਉੱਤੇ ਸੁਆਹ
    ਪਾ ਲਈ ਅਤੇ ਸ਼ਹਿਰ ਦੇ ਵਿਚਕਾਰ ਜਾ ਕੇ ਉੱਚੀ-ਉੱਚੀ ਦੁੱਖ ਭਰੇ ਸ਼ਬਦਾਂ ਨਾਲ ਦੁਹਾਈ ਦੇਣ ਲੱਗਾ।
  mya-JVB: ထို အမှုရှိသမျှ ကို မော်ဒကဲ သိ သောအခါ ၊ မိမိ အဝတ် ကိုဆုတ် ၍ ပြာ နှင့်လူးလျက်
    ၊ လျှော်တေ အဝတ်ကို ဝတ် လျက် ၊ မြို့ အလယ် သို့ သွား ၍ ကြီးကျယ် သောအသံ နှင့် ငိုကြွေး
    လေ၏။
  tbg-tbg: Motekaiva vivavata vi uvara iriro qeto varo vira muntukavano voqama kero
    qoraiquvaro nai utavaaqa qunahi qaanahima kero, kovaara utavaaqa nonkutero, hanta
    varakero nai qiataqaa aqu varero, Susaa vatukaqi niharo mpoqi ihira tivaqiro viharo,
    iqi rataqiro viharo
  hmo-hmo: Unai kara ibounai be Morodekai ia diba neganai, ia ese mai lalohisihisi
    danu iena dabua ia darea, puse dabua ia karaia, bona lahi ena kahu be iena kwarana
    dekenai ia atoa. Vadaeni hanua ena huanai ia raka lao, bona mai boiboi danu ia
    tai bada.
  urd-urd: जब मर्दकै को वह सब जो किया गया था मा'लूम हुआ, तो मर्दकै ने अपने कपड़े फाड़े
    और टाट पहने और सिर पर राख डालकर शहर के बीच में चला गया, और ऊँची और पुरदर्द आवाज़
    से चिल्लाने लगा;
  rus-SYN: Когда Мардохей узнал все, что делалось, разодрал одежды свои и возложил
    на себя вретище и пепел, и вышел на средину города и взывал с воплем великим и
    горьким.
  bqc-SIM: Kɛ́ Maadose yã́ pↄ́ wa kɛ̀pi mà, à a pↄkasaↄ ga kɛ̃̀, ↄ̃ à zwã̀nkasaↄ
    dà à túfu gbɛ̃̀ a miwa, ↄ̃ a bɛ wɛ̃́lɛ guu, àlɛ wɛ̃na'ↄ gbãa dↄ.
  tcz-CHONGTHU: Mordecai jin hitobanga thilsoh hi ahetdoh phat in, apon abot’eh in
    khaodip pon aki ah in vut akinun, chuin khopi achun alhailut in awging tah le
    lungna tah in apengjah jeng tan ahi.
  mar-mar: जे झाले ते सर्व मर्दखयाला समजले, तेव्हा त्याने आपली वस्त्रे फाडली आणि गोणताटाची
    वस्त्रे परिधान करून डोक्याला राख फासली. तो बाहेर नगरामध्ये आणि मोठयाने आक्रोश
    करत आणि दुःखाने रडत निघाला.
  qub-qub: Mardoqueoga imano cananpaj cashantapis musyaycur fiyupa llaquicur röpancunatapis
    rachiran; gachga röpacunatana jaticuran; umanmanpis uchpata wiñacuran. Llaquicur
    wagashpan gaparaycar intëru Susa siudäpa puriran.
  bqp-bqp: Kũ Mↄdekai yã kũ ò kɛ̀ɛ pìi mà, à a pↄ́kasanↄ gà à kɛ̃̀, akũ à uta
    kasanↄ kùala à túbu gbɛ̃̀ a mìia, akũ àtɛn kure wɛ̃tɛ gũn àtɛn wɛ̃nda ↄ́ gbãna
    dↄ.
  hat-hat: Lè Madoche pran nouvèl tou sa ki t'ap pase, sa te fè l' lapenn anpil. Li
    chire rad sou li. Li mete yon rad sak anwo li ak sann dife sou tèt li, li pran
    lari pou li, li t'ap rele, li t'ap plenn byen fò.
  eng-BSB: When Mordecai learned of all that had happened, he tore his clothes, put
    on sackcloth and ashes, and went out into the middle of the city, wailing loudly
    and bitterly.
  eng-WEBPB: Now when Mordecai found out all that was done, Mordecai tore his clothes
    and put on sackcloth with ashes, and went out into the middle of the city, and
    wailed loudly and bitterly.
  kbq-kbq: Hagi ana maka zama haza nanekema Modekai'ma nentahino'a, kukena'a tagato
    tagatu nehuno, tanefa kateno nefreno rankuma amu'nompi nevuno ranke huno tusi
    zavi krafa huno vu'ne.
  nhe-BL: Quema Mardoqueo quimatqui nochi tlen panoyaya, quitzayanqui iyoyo huan moyoyonti
    ica yoyomitl tlen fiero huan motzoncuanexhui queja se tlanextili para tlahuel
    mocuesohuayaya. Huan pejqui nejnentinemi campa hueli ipan altepetini, huan chocayaya
    huan tlahuejchijtinemiyaya ica cuesoli.
  bus-bus: Kɛ̀ Mↄdekai yã kɛ̀ wà kɛ̀ pì mà, à a pↄ́kãsãanↄ gà à kɛ̃̀, ben à pↄsia
    utanↄ kùàla à túbu gbɛ̃̀ a mìa, ben èe lili oo wɛ́tɛ guu èe wɛ̃nda ↄ́ gbãaa dↄↄ.
  gub-BL: A'e ma'e ikwaw mehe Monekaz umu'i ukamirpuku uzemumikahy haw hexak kar pà
    kury. Umunehew ma'eryru pàn iànàgatu ma'e iapo pyrer uzehe. Omono tanimuk uwàkàg
    rehe no. Uhem oho tawhu rupi wata pà uzai'o pà uhapukaz pà.
  eng-DRA: 'Now when Mardochai had heard these things, he rent his garments, and put
    on sackcloth, strewing ashes on his head: and he cried with a loud voice in the
    street in the midst of the city, shewing the anguish of his mind.'
