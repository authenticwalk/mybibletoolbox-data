verse: EST.004.007
translations:
  mal-C: മൊർദെഖായി തനിക്കു സംഭവിച്ച സകലതും യെഹൂദരെ നശിപ്പിക്കാൻ ഹാമാൻ രാജഭണ്ഡാരത്തിലേക്കു
    വാഗ്ദാനംചെയ്ത തുകയുടെ കാര്യവും അദ്ദേഹത്തെ അറിയിച്ചു.
  deu-TKW: Mardachai aber teilte ihm alles mit, was ihm begegnet war, und den Betrag
    an Silber, den Haman für die Schatzkammer des Königs darzuwägen versprochen hatte,
    für die Juden, damit man sie umbringe.
  lin-lin: Maridoshe ayebisaki ye makambo nyonso oyo ekomelaki ye, ata motuya ya mbongo
    oyo Amani alakaki kopesa na libenga ya bomengo ya mokonzi mpo ete baboma Bayuda.
  eng-LSV: and Mordecai declares to him all that has met him, and the explanation
    of the money that Haman said to weigh to the treasuries of the king for the Jews,
    to destroy them,
  eng-GNV: And Mordecai tolde him of all that which had come vnto him, and of the
    summe of the siluer that Haman had promised to pay vnto the Kings treasures, because
    of the Iewes, for to destroy them.
  eng-WEBSTER: And Mordecai told him all that had happened to him, and of the sum
    of the money that Haman had promised to pay to the king's treasuries for the Jews,
    to destroy them.
  nhw-BL: Huan Mardoqueo quipohuili nochi catli panoyaya huan quesqui plata tomi quitencajtoya
    Amán para tlaxtlahuas para amo quisosolos itomi nopa tlanahuatijquetl para nochi
    israelitame ma quinixpolihuiltica.
  swh-ONEN: Mordekai akamwambia kila kitu ambacho kimempata, pamoja na hesabu kamili
    ya fedha ambazo Hamani aliahidi kulipa katika hazina ya mfalme kwa ajili ya maangamizi
    ya Wayahudi.
  bba-bba: Yerɑ Mɑɑdose u nùn sɔ̃ɔwɑ kpuro ye yɑ koorɑ, kɑ ɡobi yi Hɑmɑni u koo doke
    sinɑ bokon ɑrumɑni beru yerɔ bɑ̀ n Yuubɑ ɡo bɑ kpɑ.
  eng-KJVCPB: And Mordecai told him of all that had happened unto him, and of the
    sum of the money that Haman had promised to pay to the king’s treasuries for the
    Jews, to destroy them.
  luo-luo: Modekai nonyise gik moko duto mosetimorene, nonyise koda kar romb pesa
    ma Haman nosesingore nodhi chulo e kar keno mar joka ruoth mondo otiekgo jo-Yahudi.
  meu-meu: Bena Morodekai ese ienai vada e vara ḡaudia iboudiai e hamaorolaia, bona
    e hamaoroa danu moni hida Hamana ese vada e gwauraia hamata, hanua pavapavana
    ena kohu-habou gabuna ai baine atoa, Iuda taudia ihabua-taridia davana.
  npi-ULB: मोर्दकैको जीवनमा आइपरेका सबै कुरा, र यहूदीहरूलाई मार्नका लागि हामानले राज्यकोषमा
    दिने प्रतिज्ञा गरेका सम्पूर्ण चाँदीको मात्राबारे तिनले हताकलाई विवरण दिए ।
  yor-yor: Mordekai sọ ohun gbogbo tí ó ṣẹlẹ̀ fún un, papọ̀ pẹ̀lú iye owó tí Hamani
    ti ṣe ìpinnu láti san sínú àpò ìṣúra ọba fún ìparun àwọn Júù.
  ind-ind: Mordekai menceritakan semua yang sudah terjadi. Dia juga memberitahukan
    mengenai 340.000 kilogram perak yang sudah Haman janjikan untuk dimasukkan dalam
    kas kerajaan, apabila raja bersedia memberi perintah untuk membinasakan semua
    orang Yahudi.
  pes-OPCB: مردخای همه چیز را برای او تعریف کرد و از مبلغی که هامان در ازای کشتار
    یهودیان وعده داده بود به خزانهٔ سلطنتی بپردازد، خبر داد.
  tgl-ULB: Iniulat ni Mordecai sa kanya ang lahat ng nangyari sa kanya, at ang kabuuang
    halaga ng pilak na pinangako ni Haman para timbangin at ilagay sa pananalapi ng
    hari upang ipapatay ang mga Judio.
  hui-hui: Ani biyagola Modegai ibugua mbirale biyaru bibahende Hadagahondo lamiai
    hene. Ani lamialu, Yu wali agali bibahende bo wahai hayagua muni ogodagua kininaga
    muni andaha wulebero lalu Hamanahanda layaya, lalu lamia dege bini.
  mya-mya: မော်​ဒ​ကဲ​က​သူ့​အား​ဖြစ်​ပျက်​ခဲ့​သည့် အ​မှု​အ​ရာ​အ​လုံး​စုံ​ကို​လည်း​ကောင်း၊
    ယု​ဒ​အ​မျိုး​သား​အ​ပေါင်း​တို့​ကို​ကွပ် မျက်​လျှင်​ဘု​ရင့်​ဘဏ္ဍာ​တော်​သို့​ငွေ​မည်​မျှ
    ပေး​သွင်း​ရန် ဟာ​မန်​က​တိ​ပြု​ထား​ကြောင်း ကို​လည်း​ကောင်း​ပြော​ပြ​၏။-
  bod-N: དེར་མོར་དོ་ཀཱ་ཨིས་རང་ལ་ཅི་བྱུང་བ་ཐམས་ཅད་དང་། ཧ་མཱན་གྱིས་ཡ་ཧུ་དཱ་པ་རྣམས་རྩ་མེད་གཏོང་ཕྱིར་རྒྱལ་པོའི་གཏེར་མཛོད་དུ་འབུལ་གྲབས་ཡོད་པའི་རྒྱལ་དངུལ་གྱི་གྲངས་ཀ་ཡང་ཧ་ཐག་ལ་བཤད།
  sna-sna: Modhekai akamuudza zvose zvakanga zvaitika kwaari, pamwe chete nemari chaiyoiyo
    yakanga yavimbiswa naHamani kuti achaisa mudura ramambo kuti vaJudha vaparadzwe.
  spa-BLM: Mardoqueo le contó todo lo que le había sucedido y la suma exacta del dinero
    que Amán había prometido pagar a las arcas del rey por la destrucción de los judíos.
  cac-cac: Ix yalan vin̈aj Mardoqueo masanil tastac tz'alchaj chi' d'ay yed' pax jantac
    sb'isul q'uen plata syaltej vin̈aj Amán yic tz'och b'aj smolchaj q'uen stumin
    vin̈ rey yic vach' satjiel masanil eb' israel yalan vin̈.
  swh-ULB: Modekai akamweleza Hathaki mambo yote kuhusu maangamizi ya Wayahudi yaliyo
    pangwa na kiasi cha fedha ambacho Hamani ameahidi kuwapa wahazini wa mfalme, ili
    kuwaua Wayahudi.
  bel-bel: І расказаў яму Мардахэй пра ўсё, што зь ім здарылася, пра пэўную колькасьць
    срэбра, якога абяцаў Аман наважыць у скарбніцу царскую за Юдэяў, каб вынішчыць
    іх;
  deu-ELBBK: Und Mordokai berichtete ihm alles, was ihm begegnet war, und den Betrag
    des Silbers, das Haman versprochen hatte, in die Schatzkammern des Königs für
    die Juden darzuwägen, um sie umzubringen.
  mbb-OT: Ne inseysey ni Mordecai ziyà te ki Hatac is langun he hinungdan te utew
    zin kegkeseeng, ragkes sikan is kezekelà te selapì he impenaad ni Haman he ibeǥey
    zin diyà te hadì he vayad te kegeraa te menge Judio.
  mal-2015: മൊർദ്ദെഖായി തനിക്കു സംഭവിച്ചതൊക്കെയും യെഹൂദന്മാരെ നശിപ്പിക്കത്തക്കവണ്ണം
    ഹാമാൻ രാജഭണ്ഡാരത്തിലേക്കു കൊടുക്കാമെന്നു വാഗ്ദാനം ചെയ്ത ദ്രവ്യസംഖ്യയും അവനോടു
    അറിയിച്ചു.
  rmc-rmc: Akor o Mordekaj phenďa le Hatachoske savoro, so pes leske ačhiľa, a mek
    pal o love, keci kamel te del o Haman andre pokladňica le kraľiskri, te dela le
    Židen te murdarel.
  nlg-nlg: Mordecai te tutugu udolui vania Hathach na lei totobo, me bosaa vania nia
    ghua ara ngiha na rongo te nighi baubahu Haman geke pelu haghea tana vatei paopangoti
    rongona na vale sule, ge kara matera na lei vure ni Jew.
  pes-OPV: و مردخای او را از هرچه به او واقع شده واز مبلغ نقره‌ای که هامان به جهت
    هلاک ساختن یهودیان وعده داده بود که آن را به خزانه پادشاه بدهد، خبر داد.
  ron-1924: Ши Мардохеу й-а историсит тот че и се ынтымпласе ши й-а спус сума де арӂинт
    пе каре фэгэдуисе Хаман кэ о ва да вистиерией ымпэратулуй ын скимбул мэчелэририй
    иудеилор.
  ben-OBCV: মর্দখয় তাঁর প্রতি যা ঘটেছে এবং ইহুদিদের ধ্বংস করার জন্য হামন যে পরিমাণ
    রুপো রাজভাণ্ডারে দেবার প্রতিজ্ঞা করেছে তা সব তাকে জানালেন।
  lex-lex: Dewade Mordekhai nakot momuoga e halli la Haman pede Haman niwa nwahla
    la e'a, me la' walia kupna-kai wo'ir maka Haman ha nano' tar pua hota nkenia la
    kah noha totpena riy Yahudi re honona la' meni-meni de rtipna-rwatna pa rkuhi-rho'or
    momuoga la'a lodna-hairi Persia wawannu.
  som-som: Markaasaa Mordekay wuxuu isagii u sheegay dhammaan wixii isaga ku dhacay,
    iyo lacagtii uu Haamaan u ballanqaaday inuu siinayo boqorka khasnadihiisa in Yuhuudda
    la baabbi'iyo aawadeed.
  lat-VUC: 'qui indicavit ei omnia quæ acciderant: quomodo Aman promisisset ut in
    thesauros regis pro Judæorum nece inferret argentum.'
  eng-ASVBT: And Mordecai told him of all that had happened unto him, and the exact
    sum of the money that Haman had promised to pay to the king’s treasuries for the
    Jews, to destroy them.
  ita-1885: E Mardocheo gli dichiarò tutto quello che gli era avvenuto, e quanta fosse
    la somma de' danari che Haman avea detto di pagare al tesoro del re, contro a' Giudei,
    acciocchè fossero distrutti;
  eng-ULB: Mordecai reported to him all that had happened to him, and the total amount
    of the silver that Haman had promised to weigh out and put into the king's treasuries
    in order to put the Jews to death.
  spa-VBL: Mardoqueo le explicó todo lo que le había sucedido, incluyendo la cantidad
    exacta de dinero que Amán había prometido pagar al tesoro real por la destrucción
    de los judíos.
  fra-_FOB: Et Mardochée lui déclara tout ce qui lui était arrivé, et la somme d'argent
    qu'Haman avait promis de payer au trésor du roi, au sujet des Juifs, afin qu'on
    les détruisît.
  mal-mal: മൊർദെഖായി തനിക്ക് സംഭവിച്ചതും യെഹൂദന്മാരെ നശിപ്പിക്കുവാൻ ഹാമാൻ രാജഭണ്ഡാരത്തിലേക്ക്
    കൊടുക്കാമെന്ന് വാഗ്ദാനം ചെയ്ത പണം എത്ര എന്നും അവനോട് അറിയിച്ചു.
  urd-GVR: Mardakī ne use Hāmān kā pūrā mansūbā sunā kar yih bhī batāyā ki Hāmān ne
    Yahūdiyoṅ ko halāk karne ke lie shāhī ḳhazāne ko kitne paise dene kā wādā kiyā
    hai.
  suz-BL: मिनु मोरदेकैमी आंम कली मार दुम्‍मे, मेको नेल्‍ल हथाक कली देंत। मिनु हामानमी
    यहूदी नेल्‍ल आन कली साइक्‍चा, दे पिप आ क्‍येट वोइक्‍तीकेमी दोशो क्‍येट वोइक्‍चा,
    दे लोव़ पवा, मेको यो हथाक कली शेंताक्‍व। एस्‍तर ३:९
  ita-1927: E Mardocheo gli narrò tutto quello che gli era avvenuto, e gl’indicò la
    somma di danaro che Haman avea promesso di versare al tesoro reale per far distruggere
    i Giudei;
  ckb-ckb: مۆردەخای هەموو ئەو شتانەی پێ ڕاگەیاند کە بەسەری هاتبوو، هەروەها ئەو بڕە
    زیوەی کە هامان گوتبووی بۆ لەناوبردنی جولەکەکان بیداتە گەنجینەی پاشا.
  eng-BBE: And Mordecai gave him an account of what had taken place, and of the amount
    of money which Haman had said he would put into the king's store for the destruction
    of the Jews.
  kan-OKCV: ಆಗ ಮೊರ್ದೆಕೈ ತನಗೆ ಆದ ಎಲ್ಲವನ್ನೂ, ಹಾಮಾನನು ಯೆಹೂದ್ಯರನ್ನು ನಾಶಮಾಡಲು ರಾಜಭಂಡಾರಕ್ಕೆ
    ಕೊಡಲು ವಾಗ್ದಾನಮಾಡಿಕೊಂಡ ಹಣದ ವಿಷಯವನ್ನೂ ಅವನಿಗೆ ತಿಳಿಸಿದನು.
  tam-2017: அப்பொழுது மொர்தெகாய் தனக்குச் சம்பவித்த எல்லாவற்றைப்பற்றியும், யூதர்களை
    அழிக்கும்படி ஆமான் ராஜாவின் கருவூலத்திற்கு எண்ணிக்கொடுப்பேன் என்று சொன்ன பணத்தொகையைப்
    பற்றியும் அவனுக்கு அறிவித்ததும் அல்லாமல்,
  spa-RV-1909: Y Mardochêo le declaró todo lo que le había acontecido, y dióle noticia
    de la plata que Amán había dicho que pesaría para los tesoros del rey por razón
    de los Judíos, para destruirlos.
  ron-BTF: Şi Mardoheu i-a spus tot ceea ce i s-a întâmplat, şi despre suma de bani
    pe care Haman a promis să o plătească trezoreriilor împăratului pentru iudei,
    pentru a-i nimici.
  eng-WEBP: Mordecai told him of all that had happened to him, and the exact sum of
    the money that Haman had promised to pay to the king’s treasuries for the destruction
    of the Jews.
  eng-FBV: Mordecai explained to him everything that had happened to him, including
    the exact amount of money that Haman had promised to pay the royal treasury for
    the destruction of the Jews.
  nld-1939: Deze deelde hem mede, wat hem overkomen was, en welk bedrag aan zilver
    Haman beloofd had, ten bate van de koninklijke schatkist te zullen afwegen, als
    hij de Joden mocht ombrengen.
  nch-BL: Huan Mardoqueo quipohuili nochi cati panoyaya huan quesqui plata tomi quitencajtoya
    Amán para taxtahuas para amo quisosolos itomi nopa tanahuatijquet para nochi israelitame
    ma quinixpolihuiltica.
  vie-1934: Mạc-đô-chê thuật lại mọi điều đã xảy đến mình, và số bạc Ha-man đã hứa
    đóng vào kho vua đặng có phép tuyệt diệt dân Giu-đa.
  hin-CV: मोरदकय ने उसे अपने साथ हुए समस्त घटना का विवरण दे दिया तथा यह भी कि हामान
    ने यहूदियों को नष्ट करने पर राजकोष में ठीक-ठीक कितना धन देने की प्रतिज्ञा की है.
  spa-BES: Mardoqueo le contó lo que había sucedido y la cantidad de dinero que Hamán
    había dicho que pondría en la tesorería del rey para la destrucción de los judíos.
  tdx-tdx: Le nitalilia’ i Mordekay ze fonga nifetsak’ ama’e naho ty drala do’e nampitamae’
    i Hamane hondroha’e amo fañajam-baram-panjakao ty amo nte-Iehoda hamongorañeo.
  tha-KJV: โมรเดคั​ยก​็เล่าเรื่องทั้งสิ้​นที​่​เก​ิดแก่​ท่าน และจำนวนเงินถูกต้องที่ฮามานสัญญาถวายแก่พระคลังของกษั​ตริ​ย์เพื่อการทำลายพวกยิว
  por-BR-2018: E Mardoqueu lhe contou tudo o que tinha lhe acontecido, assim como
    a soma de prata que Hamã havia dito que daria para a tesouraria do rei por causa
    dos judeus, para os destruir.
  deu-ELO: Und Mordokai berichtete ihm alles, was ihm begegnet war, und den Betrag
    des Silbers, welches Haman versprochen hatte, in die Schatzkammern des Königs
    für die Juden darzuwägen, um sie umzubringen.
  caa-caa: Y entonces e Mardoqueo cay uchecsu tunor lo que numuy, y que e Amán quetpa
    tuaꞌ utoyi taca e rey 10,000 ut e tumin xeꞌ chembꞌir taca e plata tuaꞌ uyubꞌi
    achamesna tunor tin e tuobꞌ uchꞌajnarir e Israel.
  eng-WYC-2018: and he showed to Hatach all things that had befallen, how Haman had
    promised to bring silver into the treasures of the king, for the death of the
    Jews. (and he told Hatach about all the things that had happened to him, and how
    Haman had promised to pay a great deal of silver into the king’s treasury, for
    the death of all the Jews.)
  epo-epo: Kaj Mordeĥaj rakontis al li ĉion, kio okazis al li, kaj pri la difinita
    sumo da mono, kiun Haman promesis doni pese en la kason de la reĝo pro la Judoj,
    por ekstermi ilin.
  uig-PIN: Mordikay bexiƣa kǝlgǝn ⱨǝmmǝ ixni, Ⱨaman Yǝⱨudiylarning nǝslini ⱪurutuwetix
    üqün padixaⱨning hǝzinilirigǝ tapxuruxⱪa wǝdǝ ⱪilƣan kümüxning sanini ⱪaldurmay
    eytip bǝrdi.
  beo-beo: 'Modigai da ema doaga:i hou huluane Ha:ida:gema olelei. Amola Ha:ima:ne
    da Yu fi dunu huluane medole legelalu, silifa muni 340,000 gilougala:me defei
    amo hina bagade ea muni salasu ganodini salimusa: sia:i, amo sia: huluane, Modigai
    da Ha:ida:gema olelei.'
  tpi-OTNT: Na Mordekai i tokim Hatak long olgeta samting i bin kamap long em. Na
    em i tok tu long hamas mani Haman bai i putim long haus mani bilong king sapos
    ol man i kilim i dai olgeta Juda.
  hau-SA: Mordekai ya faɗa masa duk abin da ya faru da shi, haɗe da yawan kuɗin da
    Haman ya yi alkawari zai zuba a ma’ajin fada don a hallaka Yahudawa.
  uig-LAT: Mordikay béshigha kelgen hemme ishni, Haman Yehudiylarning neslini qurutuwétish
    üchün padishahning xezinilirige tapshurushqa wede qilghan kümüshning sanini qaldurmay
    éytip berdi.
  nde-nde: UModekhayi wamtshela konke okwakwenzakale kuye, kugoqela inani lemali uHamani
    ayethembise ukulibhadala lingene enothweni yenkosi kusenzelwa ukubhujiswa kwamaJuda.
  ton-ton: Pea naʻe fakahā kiate ia ʻe Motekiai ʻae meʻa kotoa pē kuo hoko kiate ia,
    pea mo e ngaahi paʻanga naʻe fakahā ʻe Hamani ke totongi ki he fale koloa ʻoe
    tuʻi koeʻuhi ko e kakai Siu, ke fakaʻauha ʻakinautolu.
  ces-1613: I oznámil jemu Mardocheus všecko, co se mu přihodilo, i o té summě peněz,
    kterouž připověděl Aman dáti do komory královské proti Židům, k vyhlazení jich.
  eng-WMB: Mordecai told him of all that had happened to him, and the exact sum of
    the money that Haman had promised to pay to the king’s treasuries for the destruction
    of the Jews.
  tam-TCV: மொர்தெகாய் தனக்கு நிகழ்ந்த எல்லாவற்றையும் அவனிடம் சொன்னான். அத்துடன் யூதர்களை
    அழிப்பதற்காக அரச திரவிய களஞ்சியத்திற்கு ஆமான் கொடுப்பதாகச் சொன்ன பணத்தின் சரியான
    தொகையையும் அறிவித்தான்.
  ceb-ULB: Gibalita ni Mordecai kaniya ang tanan nga nahitabo kaniya, ug ang kinatibuk-ang
    kantidad sa plata nga gisaad ni Haman nga ibutang ngadto sa panudlanan sa hari
    aron pagapatyon ang mga Judio.
  mkn-mkn: Ais Mordekai kasi tau samua-samua. Dia ju carita kasi tau barapa banya
    doi yang Haman su tawar mau kasi maso di raja pung bendahara, ko biar orang dong
    bunu kasi abis samua orang Yahudi.
  pol-UBG: I Mardocheusz opowiedział mu wszystko, co mu się przydarzyło, także o sumie
    srebra, którą Haman obiecał odważyć do skarbca królewskiego za Żydów, aby zostali
    wytraceni.
  urd-GVU: مردکی نے اُسے ہامان کا پورا منصوبہ سنا کر یہ بھی بتایا کہ ہامان نے یہودیوں
    کو ہلاک کرنے کے لئے شاہی خزانے کو کتنے پیسے دینے کا وعدہ کیا ہے۔
  eng-OEBCW: Mordecai told him all that had happened to him and the exact amount of
    money that Haman had promised to pay into the king’s treasury for the destruction
    of the Jews.
  deu-1912: Und Mardochai sagte ihm alles, was ihm begegnet wäre, und die Summe des
    Silbers, das Haman versprochen hatte in des Königs Kammer darzuwägen um der Juden
    willen, sie zu vertilgen,
  kan-2017: ಮೊರ್ದೆಕೈಯು ತನಗೆ ಸಂಭವಿಸಿದ್ದೆಲ್ಲವನ್ನೂ, ಹಾಮಾನನು ಯೆಹೂದ್ಯರನ್ನು ನಾಶಮಾಡಲು ರಾಜಭಂಡಾರಕ್ಕೆ
    ಕೊಡುತ್ತೇನೆಂದು ನಿಗದಿಪಡಿಸಿದ ಬೆಳ್ಳಿಯ ಹಣ ಇಷ್ಟೆಂಬುದನ್ನೂ ಅವನಿಗೆ ತಿಳಿಸಿದನು.
  yap-yap: Me yog Mordekai ngak gubin e tin ke buch rok, nge urngin e salpiy nike
    micheg Haman nra tay ko chubgil ko pilung ni fa’an yira thang e pogofan rok gubin
    e Jew.
  hlt-MCSB: Te vaengah Mordekai loh amah aka mah boeih khaw, amih Judah, Judah milh
    sak ham Haman loh manghai baiphaih khuiah a paek ham tangka ciim a thui te khaw,
  mdy-ETH: ዬያሮ ሜርዴኪዮሴ ዒዛይዳ ማዺንቴ ባኮ ቢያ ፓይዲ ፓይዲ ኬኤዜኔ፤ ሃማ ዓይሁዶ ዓሳ ቢያ ዒዛም ሃይቃያ ማዔቴ ካኣቱሞ
    ማኣሮኮ ሜሆ ጌሦ ኬኤፆ ዎማጉዴ ሚኢሼ ዔኪ ጌልዛንዳቴያ ካኣቲም ጫኣቄሢያ ጊዳ ኬኤዜኔ።
  twi-ASANTE: Mordekai kaa asɛm no nyinaa kyerɛɛ no, kaa sika a Haman ahyɛ bɔ sɛ ɔde
    bɛgu adehyeɛ fotoɔ no mu, nam so de atɔre Yudafoɔ no ase.
  eng-WEBU: Mordecai told him of all that had happened to him, and the exact sum of
    the money that Haman had promised to pay to the king’s treasuries for the destruction
    of the Jews.
  wal-wal: Bin Marddikiyoosi, ba bolli gakkidabaa ubbaa qonccissidi, ayyo yootiis.
    Qassikka Aihudata worissi wurssanau Hamaani kawuwaa buquraa minjjiyo keettau immanau
    geppido miishshaa likkiyaara ubbai attennan geeshshidi yootiis.
  tgk-tgk: Мордахай дар бораи воқеаи бо вай рӯйдода ва миқдори муайяни нуқрае, ки
    Ҳаман барои несту нобуд кардани яҳудиён ба хазинаи шоҳ ваъда кардааст, ба ӯ нақл
    кард.
  spa-PDDPT: Mardoqueo le refirió todo lo que le sucedía, y la suma exacta de plata
    que Amán prometió pesar para los tesoros del rey con el fin de que los judíos
    fueran destruidos.
  gun-gun: Ixupe Mordecai omombe'upa hexe oiko va'ekue ha'e javi, huvixa pe Hamã prata
    ome'ẽ vy judeu kuery omomba aguã re ijayvuague guive omombe'u.
  agu-BL: Tircu'n tzun baje'n xtxolil Mardoqueo tetz yi chakuma'tz yi mbi cu'n xtxumu'n
    Amán. Nin tal i' cyakil yi sakal yi suk Amán tetz yi rey tan tk'ol i' ama'l tan
    chiquime'n cyakil yi e' judiy.
  ilo-ULB: Impadamag ni Mardokeo kenkuana amin a napasamak kenkuana, ken no mano ti
    bilang ti pirak nga ingkari ni Haman a maikilo ken maikabil iti pagiduldulinan
    iti kinabaknang ti ari tapno maibilin a mapapatay dagiti Judio.
  kpg-kpg: Mordecai gu hagi anga huogodoo nia mee ala ne hai ang gi deia mo nia bahihadu
    e hia Haman ne hagababa bolo e wanga gi lodo di gowaa benebene bahihadu di king
    maa digau o Jew huogodoo ga daaligi gii mmade.
  uig-ARA: موردىكاي بېشىغا كەلگەن ھەممە ئىشنى، ھامان يەھۇدىيلارنىڭ نەسلىنى قۇرۇتۇۋېتىش
    ئۈچۈن پادىشاھنىڭ خەزىنىلىرىگە تاپشۇرۇشقا ۋەدە قىلغان كۈمۈشنىڭ سانىنى قالدۇرماي
    ئېيتىپ بەردى.
  sus-sus: Haman naxan naba, a nun a kɔbiri xasabi naxan laayidi mangɛ bɛ Yuwifie
    faxafe ra, Morodekayi naxa na birin dɛntɛgɛ Hataki bɛ.
  pon-2006: Mordekai eri padahkihong mehkoaros me wiawihong oh uwen mwohni me Aman
    inoukihda me e pahn kihda ong wasahn nek mwohni en wehio ma mehn Suhs koaros pahn
    kamakamala.
  ksd-ksd: Ma Mordekai i ga ve ure ra lavur magit dia ga tadav ia, ma ba aivia ra
    mani Aman i ga biti ba na tul tar ia ta ra vuvuvung na mani kai ra king ure ra
    umana Iudaia pi na nila vue diat.
  tur-YTC: Mordekay, başına gelen her şeyi ve Haman'ın Yahudiler'in yok edilmesi için
    kralın hazinesine ödemeye söz verdiği paranın tam miktarını ona bildirdi.
  ind-AYT: Mordekhai menceritakan kepadanya semua hal yang dialaminya dan tentang
    jumlah uang yang dijanjikan Haman untuk dimasukkan ke perbendaharaan raja, untuk
    membinasakan orang-orang Yahudi.
  nya-nya: Mordekai anamuwuza zonse zimene zinamuchitikira kuphatikizapo mtengo weniweni
    wa ndalama zimene Hamani analonjeza kupereka mosungira chuma cha mfumu za anthu
    amene adzawononge a Yuda.
  kyg-kyg: Motekaiꞌa agaetegamo afole aiꞌniya kavafeꞌmo Hatakifeꞌmo ava gemo huno
    ha paitenoꞌaeꞌmo, Hemaniꞌa Yu vayaꞌmo naipeletiꞌmo laisiyafeꞌmo alopa monimo kini
    vekamoꞌa monimo neꞌmaleya noꞌafiꞌmo malegauve, huno hapa paiꞌniya gemo ha paiꞌniye.
  mps-mps: Tama Mordekaigo te Hatakbolo te agaba pedelali sę po tigidali wali. Tama
    Hamango te nisu naga mone te tuni bidigo mone mubo beba mubaso, te bidi dabego
    te Juda dabe tigidali elimainu te moni mone te king bidigo mone mubo beba muabo
    po wali, te po me agai wai.
  tpi-tpi: Na Mordekai i tokim Hatak long olgeta samting i bin kamap long em. Na em
    i tok tu long hamas mani Haman bai i putim long haus mani bilong king sapos ol
    man i kilim i dai olgeta Juda.
  dan-1931: fortalte Mordokaj ham alt, hvad der var hændt ham, og opgav ham nøje,
    hvor meget Sølv Haman havde lovet at tilveje Kongens Skatkamre for at få Lov til
    at tilintetgøre Jøderne.
  vie-OVCB: Mạc-đô-chê kể hết mọi chuyện cho Ha-thác, cùng số bạc mà Ha-man dành cho
    ngân khố hoàng gia để tàn sát người Do Thái.
  guj-2017: અને મોર્દખાયે તેની સાથે શું બન્યું હતું તે તથા હામાને યહૂદીઓનો નાશ કરવા
    માટે રાજ્યની તિજોરીમાં જે નાણાં આપવાનું વચન આપ્યું હતું તેનો ચોક્કસ આંકડો પણ તેને
    બરાબર કહી સંભળાવ્યો.
  pon-2006A: Mordekai eri padahkihong mehkoaros me wiawihong oh uwen mwohni me Aman
    inoukihda me e pahn kihda ong wasahn nek mwohni en wehio ma mehn Suhs koaros pahn
    kamakamala.
  por-BRBSL: Mordecai contou a ele tudo o que havia acontecido com ele e a soma exata
    do dinheiro que Haman havia prometido pagar aos tesouros do rei para a destruição
    dos judeus.
  eng-OEBUS: Mordecai told him all that had happened to him and the exact amount of
    money that Haman had promised to pay into the king’s treasury for the destruction
    of the Jews.
  cth-cth: Mordekai ni a lathueng ka phat e hnonaw pueng hai thoseh, Judahnaw thei
    hanelah siangpahrang hnoim dawk Haman ni tangka poe hane lawk a kam e totouh thoseh,
    totouh koung a dei pouh.
  twi-twi: Mordekai kaa asɛm no nyinaa kyerɛɛ no, kaa sika a Haman ahyɛ bɔ sɛ ɔde
    begu adehye foto mu no, nam so de atɔre Yudafo no ase.
  hlt-hlt: Te vaengah Mordekai loh amah aka mah boeih khaw, amih Judah, Judah milh
    sak ham Haman loh manghai baiphaih khuiah a paek ham tangka ciim a thui te khaw,
  tbz-SIM: Kɛ̀ Mɑɑdosee ò nɑ̀kɛ́ dɛmɔu nɛ̀ Amɑnni yɛ̃ nhò bo tɑnnɛ́ ìì díítí dikpɑ̀ɑ̀tìtɔu
    kɛ́nsɑ̀ kɛ̀ bɛ̀ kùɔ Sifubɛ bɛmɔu.
  msy-2020: Ezɨ Mordekai bizir Haman mɨkemeziba ko a gamiziba ko, Judaba ovengeghtɨ,
    dagɨar Haman mɨkemezir moghɨra gavmanɨn dɨpenim datɨghamba, bar dar gun Hatak
    mɨkeme.
  dop-dop: Ɩlɛnɑ Mɑtosee kɛɛsɩ-ɩ pǝ tǝnɑ mpi pǝ mɑɣɑnɑ-ɩ tɔ. Ɩ kɛɛsɑ-ɩ tɔtɔɣɔ liɣitee
    ɩsǝnɑ Hɑmɑŋ sɩɩ ɩ nɔɣɔ sɩ, ye ɩ lɩɩnɑ Yutɑ nyǝ́mɑ tǝkʋlɛ ɩ kɑ́ tʋ wulɑʋ kpɑncoou
    tɑɑ tɔ.
  azb-azb: Mordokay başına gələn hal-qəziyyəni ona danışdı. Yəhudi qırğını üçün padşah
    xəzinələrinə Hamanın vəd edərək vermək istədiyi gümüşün tam miqdarını ona bildirdi.
  eng-DBY: And Mordecai told him of all that had happened to him, and of the sum of
    money that Haman had promised to pay to the king's treasuries for the Jews, to
    destroy them.
  hin-2017: मोर्दकै ने उसको सब कुछ बता दिया कि मेरे ऊपर क्या-क्या बीता है, और हामान
    ने यहूदियों के नाश करने की अनुमति पाने के लिये राजभण्डार में कितनी चाँदी भर देने
    का वचन दिया है, यह भी ठीक-ठीक बता दिया।
  wol-KYG: Mardose wax ko mboolem la ko dal, ak dayob xaalis ba Aman digee fey, nar
    koo def ca denci buur ngir mana sànk Yawut yi.
  bjr-bjr: Oonu paqurimma soofanoo Moodeekaifa aiqama ainaina nariki kambiqoonara
    Akatana qimaminau. Amanafa faiqi Yuda maqannaa aiqama kuqa narusaifanoo mina akiiqara
    kinna fannoo munnimma uqeemaru maaqanaki mifa naqumma munnimmee uqaaninnanara
    faqa qinau.
  eng-YLT: and Mordecai declareth to him all that hath met him, and the explanation
    of the money that Haman said to weigh to the treasuries of the king for the Jews,
    to destroy them,
  eng-WYC-2017: and he showed to Hatach all things that had befallen, how Haman had
    promised to bring silver into the treasures [or treasuries] of the king, for the
    death of the Jews.
  eng-WMBB: Mordecai told him of all that had happened to him, and the exact sum of
    the money that Haman had promised to pay to the king’s treasuries for the destruction
    of the Jews.
  urd-GVH: मर्दकी ने उसे हामान का पूरा मनसूबा सुनाकर यह भी बताया कि हामान ने यहूदियों
    को हलाक करने के लिए शाही ख़ज़ाने को कितने पैसे देने का वादा किया है।
  rug-rug: Tozi va bakala beto nia Modekae koe Hatasi gua sapu ta evaṉa, meke sa guguana
    sa poata sapu ele va tatara nia e Hamani koasa baṉara pude kaqu tabara nia sa
    koasa qinavuna totoso tava mate beto sari na tie Ziu.
  gaz-gaz: Mordekaayi waan isa irra gaʼe hunda, maallaqa Haamaan Yihuudoota balleessuudhaaf
    mankuusa qabeenya mootichaatti galchuuf waadaa gale isatti hima.
  fra-LSG: Et Mardochée lui raconta tout ce qui lui était arrivé, et lui indiqua la
    somme d’argent qu’Haman avait promis de livrer au trésor du roi en retour du massacre
    des Juifs.
  yal-yal: Marodoke yi na feen birin fala Hetaka xa naxan ligaxi, a mɔn yi a fala
    a xa Haman mangan tuli saxi gbetin naxan na, alogo a xa Yahudiyane birin faxa.
  haw-1868: Hai mai la o Moredekai i na mea a pau i loohia mai ai oia, a me ke kala
    a Hamana i olelo ai e haawi maloko o na waihonakala o ke alii, no na Iudaio, e
    luku ai ia lakou.
  arb-NAV: فَأَخْبَرَهُ مُرْدَخَايُ بِكُلِّ مَا أَصَابَهُ، وَعَنْ مَبْلَغِ الْفِضَّةِ
    الَّذِي وَعَدَ هَامَانُ بِدَفْعِهِ إِلَى خَزِينَةِ الْمَلِكِ لِقَاءَ إِبَادَةِ
    الْيَهُودِ،
  ewe-ewe: Tete Mordekai gblɔ nu siwo katã dzɔ la nɛ kple ga home si ŋugbe Haman do
    be yeatsɔ ade fia la ƒe gadzraɖoƒe me hena Yudatɔwo wuwu.
  eng-LEE: And Mordecai told him all that had happened unto him, and of the fixed
    sum of money which Haman had promised to weigh out into the treasuries of the
    king for the Jews, to destroy them.
  asm-FB: তেতিয়া মৰ্দখয়ে নিজৰ লগত যি ঘটিছিল, আৰু যিহুদী লোকসকলক বধ কৰিবলৈ হামনে
    যি পৰিমাণৰ ৰূপ ৰাজভঁৰালত দিবলৈ প্ৰতিজ্ঞা কৰিছে, সেই সকলো বিষয় তেওঁক ক’লে।
  sus-A: هَمَن نَشَن نَبَ، عَ نُن عَ كْبِرِ شَسَبِ نَشَن لَايِدِ مَنفّ بّ يُوِقِيٍ
    قَشَقٍ رَ، مٌرٌدٍكَيِ نَشَ نَ بِرِن دّنتّفّ هَتَكِ بّ.
  fra-SBL: Mardochée lui raconta tout ce qui lui était arrivé, et la somme exacte
    de l'argent qu'Haman avait promis de verser aux trésors du roi pour la destruction
    des Juifs.
  hbo-hbo: וַיַּגֶּד־לֹ֣ו מָרְדֳּכַ֔י אֵ֖ת כָּל־אֲשֶׁ֣ר קָרָ֑הוּ וְאֵ֣ת ׀ פָּרָשַׁ֣ת
    הַכֶּ֗סֶף אֲשֶׁ֨ר אָמַ֤ר הָמָן֙ לִ֠שְׁקֹול עַל־גִּנְזֵ֥י הַמֶּ֛לֶךְ *בַּיְּהוּדִיִּים
    (בַּיְּהוּדִ֖ים) לְאַבְּדָֽם׃
  pjt-pjt: '@see-verse:EST.004.006'
  kik-kik: Nake Moridekai akĩmwĩra maũndũ marĩa mothe maamũkorete, hamwe na mũigana
    wa mbeeca iria ciothe Hamani eeranĩire kũrĩha ciigwo kĩgĩĩna-inĩ kĩa mũthamaki
    nĩguo Ayahudi maniinwo biũ.
  fra-NCL: et Mardochée lui fit connaître tout ce qui lui était arrivé, et la somme
    d’argent qu’Aman avait promis de peser pour le trésor du roi en retour du massacre
    des Juifs.
  cek-AK: To naah Mordekai mah, a tongh ih hmuen kawng to a thuih pae boih, Judah
    kaminawk hum hanah, siangpahrang ih tangka nuiah, Haman mah tangka thap let hanah
    thuih ih loknawk boih to a thuih pae.
  cuk-cuk: Mardoqueo, Hatacʼga bela neg-gunaid sogsad. Deginbali, ega sogsabalid,
    igi Amán, Judío-dulemar-obelogega rey-mani-gamaladga mani uknai.
  uig-CYR: Мордикай бешиға кәлгән һәммә ишни, Һаман Йәһудийларниң нәслини қурутуветиш
    үчүн падишаниң ғәзнилиригә тапшурушқа вәдә қилған күмүчниң санини қалдурмай ейтип
    бәрди.
  tel-2017: మొర్దెకై తనకు జరిగినదంతా అతనికి వివరించాడు. హామాను యూదులను నాశనం చేయడానికి
    రాజు ఖజానాకు తూచి ఇస్తానని చెప్పిన సొమ్ము మొత్తం ఇంత అని అతనికి తెలిపాడు.
  hat-BSA: Mardochée te rakonte li tout sa ki te rive li an detay, kantite fòs ajan
    ke Haman te fè pwomès pou bay nan kès a wa a pou fin detwi tout Jwif yo.
  kos-kos: Mordecai el fahkang nu sel ma nukewa ma sikyak nu sel, ac oayapa ke lupan
    mani se ma Haman el wulela in srukak nu ke nien fil mani lun tokosra fin susakla
    mwet Jew nukewa.
  hbo-WLC: וַיַּגֶּד־ל֣וֹ מָרְדֳּכַ֔י אֵ֖ת כָּל־אֲשֶׁ֣ר קָרָ֑הוּ וְאֵ֣ת ׀ פָּרָשַׁ֣ת
    הַכֶּ֗סֶף אֲשֶׁ֨ר אָמַ֤ר הָמָן֙ לִ֠שְׁקוֹל עַל־גִּנְזֵ֥י הַמֶּ֛לֶךְ ביהודיים לְאַבְּדָֽם׃
  ibo-ibo: Mọdekai kọọrọ ya ihe niile, na otu Heman si kwee nkwa ịkwụnye ego nʼụlọakụ
    eze ka e were laa ndị Juu nʼiyi.
  ory-ory: ପୁଣି, ମର୍ଦ୍ଦଖୟ ଆପଣା ପ୍ରତି ଯାହା ଯାହା ଘଟିଥିଲା ଓ ଯିହୁଦୀୟମାନଙ୍କୁ ବିନାଶ କରିବା
    ନିମନ୍ତେ ହାମନ୍‍ ରାଜଭଣ୍ଡାରରେ ଠିକ୍ ଯେତେ ମୁଦ୍ରା ଦେବାକୁ ପ୍ରତିଜ୍ଞା କରିଥିଲେ, ତାହା ତାହାଙ୍କୁ
    କହିଲେ।
  chk-chk: Nge Mortokai a apworausa ngeni Hatak meinisin mine a fis ngeni, pwal usun
    ükükün ewe moni Haman a pwon pwe epwe iseis lon än ewe king lenien iseis fän iten
    mälan chon Juta meinisin.
  rop-rop: Modakai bin dalim im ebrijing wanim bin hepin langa im, en imbin dalim
    im haumatj mani Heiman bin wandi gibit langa det king blanga binijimap ola Juwish
    pipul.
  ukr-1871: І розказав йому Мардохей про все, що сталось, і про скількість срібла,
    яке Аман обіцяв відважити в царський скарб за Юдеїв, щоб їх вигубити;
  deu-1951: Und Mardochai tat ihm alles kund, was ihm begegnet war, auch die genaue
    Summe Silbers, die Haman versprochen hatte, in der Schatzkammer des Königs darzuwägen
    als Entgelt für die Vertilgung der Juden.
  eng-JPS: And Mordecai told him of all that had happened unto him, and the exact
    sum of the money that Haman had promised to pay to the king's treasuries for the
    Jews, to destroy them.
  srp-1865: I Mardohej mu kaza sve što mu se dogodilo i za srebro što je obrekao Aman
    dati u carevu riznicu za Judejce da ih istrijebi;
  lug-lug: Moluddekaayi n’amutegeeza byonna ebyamutuukako, n’omuwendo gw’ensimbi Kamani
    gwe yali asuubizza okuteeka mu ggwanika lya Kabaka olw’okuzikiriza Abayudaaya.
  heb-heb: ויגד לו מרדכי את כל אשר קרהו ואת פרשת הכסף אשר אמר המן לשקול על גנזי המלך
    ביהודיים לאבדם׃
  ben-IRV: তাতে মর্দখয় নিজের প্রতি যা যা ঘটেছে এবং ইহুদীদের ধ্বংস করবার জন্য হামন
    যে পরিমাণ রূপা রাজ ভান্ডারে দেবার প্রতিজ্ঞা করেছে, তা তাকে জানালেন।
  pan-pan: ਤਦ ਮਾਰਦਕਈ ਨੇ ਉਹ ਸਭ ਕੁਝ ਜਿਹੜਾ ਉਸ ਦੇ ਨਾਲ ਬੀਤਿਆ ਸੀ ਅਤੇ ਹਾਮਾਨ ਨੇ ਯਹੂਦੀਆਂ ਦਾ
    ਨਾਸ ਕਰਨ ਦੀ ਆਗਿਆ ਲੈਣ ਲਈ ਸ਼ਾਹੀ ਖਜ਼ਾਨੇ ਵਿੱਚ ਜਿੰਨ੍ਹੀ ਚਾਂਦੀ ਤੋਲ ਕੇ ਦੇਣ ਦਾ ਬਚਨ ਦਿੱਤਾ
    ਸੀ, ਉਹ ਸਭ ਕੁਝ ਦੱਸ ਦਿੱਤਾ।
  mya-JVB: မော်ဒကဲ သည် မိမိ ၌ရောက် သော အမှုရှိသမျှ ကို ၎င်း၊ ဟာမန် သည် ယုဒ လူတို့ကို
    ဖျက်ဆီး ခြင်းငှါ ၊ ငွေ မည်မျှကို ဘဏ္ဍာ တော်တိုက်ထဲ သို့ သွင်းပါမည်ဟု ဂတိ ထားကြောင်း
    ကို၎င်းကြားပြော လျက်၊
  tbg-tbg: Motekaiva vi uvara naiqaa qovaraiqura ekaa vira tiva amura. Ekaa Iutaa
    vatanaaka aru taiqa kaivaro Hamaaniva nora monu avuhainaara monu naavuqi mintuma
    vatarerave tu uvaravata vira tiva amura.
  hmo-hmo: Morodekai ese ia dekenai idia vara gaudia ibounai Hataka dekenai ia hamaoroa,
    bona ia hamaoroa danu moni hida Hamana ese ia gwauhamata vadaeni, king ena kohu
    haboua ruma dekenai do ia atoa, Iuda taudia hadikaia ore ena davana.
  urd-urd: तब मर्दकै ने अपनी पूरी आप बीती, और रुपये की वह ठीक रक़म उसे बताई जिसे हामान
    ने यहूदियों को हलाक करने के लिए बादशाह के ख़ज़ानों में दाख़िल करने का वा'दा किया
    था।
  rus-SYN: И рассказал ему Мардохей обо всем, что с ним случилось, и об определенном
    числе серебра, которое обещал Аман отвесить в казну царскую за Иудеев, чтобы истребить
    их;
  bqc-SIM: Maadose yã́ pↄ́ a le sìuɛ̀ píi, ↄ̃ à ã́nusu pↄ́ Amani mɛ̀ á ká kí
    làasiu Yudaↄ dɛdɛa yã́i lɛ́ òɛ̀ kyáukyau.
  tcz-CHONGTHU: Mordecai in thusoh ho jouse leh Judate suhmang’a aumna dinga Haman
    in sum ijat lengte sumkhol na a dinga atodoh got ham tichu hoitah in ana seipeh
    soh keijin ahi.
  mar-mar: मर्दखयाने मग त्यास जे घडले ते सर्व सांगितले. यहूद्यांचा वध करण्याबद्दल
    राजाच्या खजिन्यात नेमकी किती चांदी जमा करायचे हामानाने वचन दिले आहे ते ही त्याने
    हथाकला सांगितले.
  qub-qub: Tapuptin Mardoqueo willaran imapita chayno ruraycashanta, llapan Israel
    runacunata wañuchichinanpaj Amán ayca guellayta churananpaj rayta aunishantapis.
  bqp-bqp: Mↄdekai yã kũ à a le bàbanɛ pínki, akũ à andurufu kũ Amana pì ani ká
    kína aruzɛkɛkatɛkin Yudanↄ dɛdɛna yãi lɛ́ ònɛ papana.
  hat-hat: Madoche rakonte l' tou sa ki te rive l', ki jan Aman te pwomèt pou l' te
    bay anpil lajan pou mete nan kès wa a si wa a te dakò pou yo masakre tout jwif
    yo.
  eng-BSB: and Mordecai told him all that had happened to him, including the exact
    amount of money that Haman had promised to pay into the royal treasury in order
    to destroy the Jews.
  eng-WEBPB: Mordecai told him of all that had happened to him, and the exact sum
    of the money that Haman had promised to pay to the king’s treasuries for the destruction
    of the Jews.
  kbq-kbq: Anama huno vigeno'a Modekai'a maka zama agrite'ma fore'ma hu'nea zamofo
    nanekea nesmino, Jiu vahe'ma zamahesire'ma Hamani'ma mizama sesigeno kini ne'mofo
    feno nompima ome antesaza zagomofo kea asami'ne.
  nhe-BL: Huan Mardoqueo quipohuili nochi tlen panoyaya huan quesqui plata tomi quitencajtoya
    Amán para tlaxtlahuas para ax quiyaltis itomi nopa tlanahuatijquetl para nochi
    israelitame ma quinixpolihuiltica.
  bus-bus: Mↄdekai yã kɛ̀ à à lee tↄ̃kɛ̃̀nɛ píngi, ben à kondogi kɛ̀ Amana bè é ká
    kína auzikikaɛkiin Yudanↄ dɛdɛna yãnzi lɛ́ ònɛ papana.
  gub-BL: Monekaz umume'u uzeupe uzeapo ma'e kwer Atak pe. — Àmà omono putar temetarer
    tetea'u tuwihawete pe Zutew paw wazuka haw rehe nehe, i'i izupe.
  eng-DRA: And Mardochai told him all that had happened, how Aman had promised to
    pay money into the king’s treasures, to have the Jews destroyed.
