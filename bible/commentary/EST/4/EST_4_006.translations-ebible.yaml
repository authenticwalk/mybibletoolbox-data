verse: EST.004.006
translations:
  mal-C: ഹഥാക്ക് രാജകവാടത്തിൽ പട്ടണത്തിലെ വിശാലസ്ഥലത്ത് മൊർദെഖായിയുടെ അടുത്തെത്തി.
  deu-TKW: Da ging Hathach zu Mardachai hinaus auf den Stadtplatz, der vor dem Thore
    des Königs lag.
  lin-lin: Boye Ataki akendeki epai ya Maridoshe na etando ya engumba, epai wapi bato
    ebele bakutanaka, liboso ya ekuke ya ndako ya mokonzi.
  eng-LSV: And Hatach goes out to Mordecai, to a broad place of the city, that [is]
    before the gate of the king,
  eng-GNV: So Hatach went foorth to Mordecai vnto the streete of the citie, which
    was before the Kings gate.
  eng-WEBSTER: So Hatach went forth to Mordecai, to the street of the city, which
    was before the king's gate.
  nhw-BL: Huajca Hatac yajqui quicamanalhuito Mardoqueo catli itztoya ipan tianquis
    iixmelac nopa puerta ipan ichaj nopa hueyi tlanahuatijquetl.
  swh-ONEN: Basi Hathaki alitoka nje kumwendea Mordekai kwenye uwanja ulio wazi wa
    mji mbele ya lango la mfalme.
  bba-bba: Mɑ Hɑtɑki u seewɑ u dɑ Mɑɑdosen mi, sinɑ bokon kɔnnɔwɔ.
  eng-KJVCPB: So Hatach went forth to Mordecai unto the street of the city, which
    was before the king’s gate.
  luo-luo: Omiyo Hathak nowuok modhi ir Modekai e paw dala maduongʼ mane ni e nyim
    dhoranga ruoth.
  meu-meu: Bena Hataka na e raka lasi, Morodekai dekena ela, hanua ariarana ai, hanua
    pavapavana ena ikoukou vairanai.
  npi-ULB: त्यसैले हताक राजाको ढोकाको सामु सहरको खुला चोकमा मोर्दकैकहाँ गए ।
  yor-yor: Bẹ́ẹ̀ ni Hataki jáde lọ bá Mordekai ní ìta gbangba ìlú níwájú ẹnu-ọ̀nà
    ọba.
  ind-ind: Lalu pergilah Hatah menemui Mordekai yang berada di alun-alun yang letaknya
    di depan pintu gerbang istana.
  pes-OPCB: هتاک به میدان شهر که روبروی دروازهٔ کاخ سلطنتی بود نزد مردخای رفت.
  tgl-ULB: Kaya nagpunta si Hathach kay Mordecai sa plasa ng siyudad sa harap ng tarangkahan
    ng hari.
  hui-hui: Ani laya handala Hadaga ibugua Modegai ibu kini andaganaga pabe tagirani
    wali agali íbu ngoaiho haga hama wiagoria berearia hondo pene.
  mya-mya: ဟာ​တက်​သည်​နန်း​တော်​တံ​ခါး​ရှေ့​မြို့​တော် ကွက်​လပ်​တွင်​ရှိ​သော​မော်​ဒ​ကဲ​ထံ​သို့​သွား​၏။-
  bod-N: ཧ་ཐག་རྒྱལ་པོའི་མཁར་སྒོ་མདུན་གྱི་ཐང་ཆེན་དུ་མོར་དོ་ཀཱ་ཨི་ལ་འཕྲད་པར་སོང་ངོ་།
    །
  sna-sna: Saka Hataki akabuda akaenda kuna Modhekai pachivara cheguta pamberi pesuo
    ramambo.
  spa-BLM: Salió, pues, Hatac a ver a Mardoqueo, a la plaza de la ciudad que estaba
    delante de la puerta del rey.
  cac-cac: Yuj chi' ix c'och vin̈aj Hatac chi' b'aj ayec' vin̈aj Mardoqueo chi' d'a
    jun parque d'a yichan̈ sti' spalacio vin̈ rey chi', ix lolon vin̈ yed' vin̈.
  swh-ULB: Hivyo Hathaki akaenda kwa Modekai katika mji mbele ya lango la mfalme.
  bel-bel: І пайшоў Гатах да Мардахэя на гарадскі пляц, які перад царскаю брамаю.
  deu-ELBBK: Da ging Hatak zu Mordokai hinaus auf den Platz der Stadt, der vor dem
    Tor des Königs lag.
  mbb-OT: Umbe, mibeyaan ni Hatac si Mordecai ziyà te pelasa zutun te inged, he atbang
    duen te pultahan te turuǥan.
  mal-2015: അങ്ങനെ ഹഥാക്ക് രാജാവിന്റെ പടിവാതിലിന്നു മുമ്പിൽ പട്ടണത്തിന്റെ വിശാലസ്ഥലത്തു
    മൊർദ്ദെഖായിയുടെ അടുക്കൽ ചെന്നു.
  rmc-rmc: O Hatach geľa ko Mordekaj pro pľacos, kaj sas e brana le kraľiskri, hoj
    lestar te phučel, so pes ačhiľa.
  nlg-nlg: Keri ge rughuhoru a Hathach me tona va ta Mordecai tana bona keri inaghona
    na mataula-haghena na vokovokona na vale sule ni vunaghi haba.
  pes-OPV: پس هتاک به سعه شهرکه پیش دروازه پادشاه بود، نزد مردخای بیرون رفت.
  ron-1924: Хатак с-а дус ла Мардохеу ын локул дескис ал четэций, ынаинтя порций ымпэратулуй.
  ben-OBCV: সেইজন্য হথক রাজবাড়ির দ্বারের সামনে নগরের চকে মর্দখয়ের কাছে গেল।
  lex-lex: Noma Hatah nla' pa natiana Mordekhai la'a ray kruwun genni puohrani gaini,
    la gen miaka kahgali (lapangan kota).
  som-som: Sidaas daraaddeed Hatag wuxuu Mordekay ugu tegey magaalada bannaankeedii
    ka soo hor jeeday boqorka iriddiisa.
  lat-VUC: 'Egressusque Athach, ivit ad Mardochæum stantem in platea civitatis, ante
    ostium palatii:'
  eng-ASVBT: So Hathach went forth to Mordecai unto the broad place of the city, which
    was before the king’s gate.
  ita-1885: Hatac adunque uscì fuori a Mardocheo, in su la piazza della città, ch'era
    davanti alla porta del re.
  eng-ULB: So Hathak went to Mordecai in the city square in front of the king's gate.
  spa-VBL: Hatac fue a ver a Mardoqueo en la plaza de la ciudad, frente a la puerta
    del palacio.
  fra-_FOB: Hathac sortit donc vers Mardochée, sur la place de la ville qui était
    devant la porte du roi.
  mal-mal: അങ്ങനെ ഹഥാക്ക് രാജാവിന്റെ പടിവാതിലിന് മുമ്പിൽ പട്ടണത്തിന്റെ വിശാലസ്ഥലത്ത്
    മൊർദെഖായിയുടെ അടുക്കൽ ചെന്നു.
  urd-GVR: Hatāk shāhī sahan ke darwāze se nikal kar Mardakī ke pās āyā jo ab tak
    sāth wāle chauk meṅ thā.
  suz-BL: मिनु हथाक पिप आ दरवार ङा ठेयब लाप्‍चो आ ङोंइती ठेयब लाङगामी मोरदेकै कली
    ग्रुम्‍थ लत।
  ita-1927: Hathac dunque si recò da Mardocheo sulla piazza della città, di faccia
    alla porta del re.
  ckb-ckb: ئیتر هەتاخ چووە دەرەوە بۆ لای مۆردەخای لە مەیدانی شارەکە، ئەوەی لەبەردەم
    دەروازەی پاشایە.
  eng-BBE: So Hathach went out and saw Mordecai in the open square of the town before
    the king's doorway.
  kan-OKCV: ಹಾಗೆಯೇ ಹತಾಕನು ಅರಸನ ಅರಮನೆಯ ಬಾಗಿಲ ಮುಂದೆ ಪಟ್ಟಣದ ಬೀದಿಯಲ್ಲಿದ್ದ ಮೊರ್ದೆಕೈಯ ಬಳಿಗೆ
    ಹೋದನು.
  tam-2017: அப்படியே ஆத்தாகு ராஜாவின் அரண்மனை வாசலுக்கு முன்னான பட்டணத்து வீதியில்
    இருக்கிற மொர்தெகாயிடம் புறப்பட்டுப்போனான்.
  spa-RV-1909: Salió pues Atach á Mardochêo, á la plaza de la ciudad que estaba delante
    de la puerta del rey.
  ron-BTF: Astfel Hatac a mers la Mardoheu până în piaţa cetăţii, care era înaintea
    porţii împăratului.
  eng-WEBP: So Hathach went out to Mordecai, to the city square which was before the
    king’s gate.
  eng-FBV: Hathatch went to Mordecai in the city square in front of the palace gate.
  nld-1939: Hatak ging dus naar Mordokai op het stadsplein voor de koninklijke poort.
  nch-BL: Huajca Hatac yajqui quicamanalhuito Mardoqueo cati itztoya ipan tianquis
    iixmelac nopa caltemit ipan ichaj nopa hueyi tanahuatijquet.
  vie-1934: Ha-thác bèn đi ra đến Mạc-đô-chê tại nơi phố thành ở trước cửa vua.
  hin-CV: तब हाथाख राजमहल प्रवेश द्वार के सामने नगर चौक पर गया.
  spa-BES: Salió Hatac y ver a Mardoqueo en la plaza abierta de la ciudad, delante
    de la puerta del rey.
  tdx-tdx: Aa le nimb’amy Mordekay an-dala’ i rovay aolo’ i lalambeim-panjakay mb’eo
    t’i Hatàke.
  tha-KJV: ฮาธาคออกไปหาโมรเดคัยที่ถนนในนคร ข้างหน้าประตูของกษั​ตริ​ย์
  por-BR-2018: Assim, pois Hatá veio a Mardoqueu à praça da cidade que estava diante
    da porta do rei.
  deu-ELO: Da ging Hathak zu Mordokai hinaus auf den Platz der Stadt, der vor dem
    Tore des Königs lag.
  caa-caa: Entonces e Hatac ixin tuaꞌ oꞌjron taca e Mardoqueo tiaꞌ turu tama e plaza
    xeꞌ aquetpa tuyejtzꞌer e ocher tama uyotot e rey.
  eng-WYC-2018: And Hatach went forth, and he came to Mordecai standing in the street
    of the city, before the gate(s) of the palace;
  epo-epo: Hataĥ eliris al Mordeĥaj sur la urban placon, kiu estis antaŭ la pordego
    de la reĝo.
  uig-PIN: Xuning bilǝn Ⱨataⱪ orda dǝrwazisi aldidiki mǝydanƣa kelip Mordikay bilǝn
    kɵrüxti.
  beo-beo: Ha:ida:ge da asili, Modigai da moilai gagoi ganodini, hina bagade ea diasu
    logo holei gadenene esalebe ba:i.
  tpi-OTNT: Orait Hatak i go long Mordekai insait long ples bung, klostu long dua
    bilong bikpela haus king.
  hau-SA: Saboda haka Hatak ya tafi wurin Mordekai a dandalin birni, a gaban ƙofar
    sarki.
  uig-LAT: Shuning bilen Hataq orda derwazisi aldidiki meydan’gha kélip Mordikay bilen
    körüshti.
  nde-nde: Ngakho uHathakhi waya kuModekhayi egcekeni ledolobho phambi kwesango lenkosi.
  ton-ton: Ko ia naʻe ʻalu atu ai ʻa Hataki kia Motekiai ki he hala lahi ʻoe kolo,
    ʻaia naʻe ʻi he mata ʻoe matapā ʻoe tuʻi.
  ces-1613: Takž vyšel Hatach k Mardocheovi na ulici města, kteráž jest před branou
    královskou.
  eng-WMB: So Hathach went out to Mordecai, to the city square which was before the
    king’s gate.
  tam-TCV: அப்படியே ஆத்தாகு அரச வாசலுக்கு முன்பாகவுள்ள நகரத்தின் திறந்த சதுக்கத்தில்
    இருந்த மொர்தெகாயிடம் போனான்.
  ceb-ULB: Busa miadto si Hatak kang Mordecai didto sa plasa sa siyudad atubangan
    sa ganghaan sa hari.
  mkn-mkn: Andia ko Hatak kaluar pi cari Mordekai di tana lapang di muka istana pung
    pintu maso, ju tanya sang dia iko Ester pung pasán.
  pol-UBG: Wyszedł więc Hatak do Mardocheusza na plac miejski, który był przed bramą
    królewską;
  urd-GVU: ہتاک شاہی صحن کے دروازے سے نکل کر مردکی کے پاس آیا جو اب تک ساتھ والے چوک
    میں تھا۔
  eng-OEBCW: So Hathach went out to Mordecai, to the city square in front of the king’s
    gate.
  deu-1912: Da ging Hathach hinaus zu Mardochai in die Gasse der Stadt, die vor dem
    Tor des Königs war.
  kan-2017: ಹತಾಕನು ಅರಮನೆಯ ಬಾಗಿಲಿನ ಮುಂದಿರುವ ಪಟ್ಟಣದ ಬಯಲಿಗೆ ಮೊರ್ದೆಕೈಯ ಹತ್ತಿರ ಹೋದನು.
  yap-yap: Me yan Hathach ngak Mordekai nga lukngun e binaw ko garog ni yan nga tafen
    e pilung.
  hlt-MCSB: Hathakh khaw khopuei toltung ah manghai vongka hmai kah Mordekai taengla
    cet.
  mdy-ETH: ሃታኬ ዒማና ካኣቱሞ ማኣሪ ጌሎ ካሮ ኮይላ ዓኣ ዴራ ቡካ ቤዞ ሜርዴኪዮሴ ባንሢ ሙኬኔ።
  twi-ASANTE: Enti, Hatak kɔɔ Mordekai nkyɛn wɔ adwaberem a ɛwɔ ahemfie no ɛpono ano.
  eng-WEBU: So Hathach went out to Mordecai, to the city square which was before the
    king’s gate.
  wal-wal: Kiittin, Hataaki kawuwaa keettaa geliyo penggiyaa mata dabaaban de7iya
    Marddikiyoosakko biis.
  tgk-tgk: Ҳатох ба майдони шаҳр, ки назди дарвозаи қаср воқеъ буд, ба пеши Мордахай
    рафт.
  spa-PDDPT: Hatac salió hacia Mardoqueo, a la plaza de la ciudad, que estaba frente
    a la puerta del palacio del rey.
  gun-gun: Ha'e ramo tetã mbyte py Hataque oo Mordecai reve nhovaexĩ aguã huvixa rokẽ
    py oguapy oinya py.
  agu-BL: Bene'n tzun yi chakuma'tz tan tilwe'n Mardoqueo yi cho'n at tc'a'ybil swutz
    yi puertil yi ca'l kale na cawune't yi rey.
  ilo-ULB: Napan ngarud ni Hatak iti ayan ni Mardokeo iti plasa iti siudad iti sangoanan
    iti ruangan ti palasio ti ari.
  kpg-kpg: Hathach gaa hana gi Mordecai i lodo di gowaa dela e heheetugi nia daangada
    i di ngudu di bontai di hale di king.
  uig-ARA: شۇنىڭ بىلەن ھاتاق ئوردا دەرۋازىسى ئالدىدىكى مەيدانغا كېلىپ موردىكاي بىلەن
    كۆرۈشتى.
  sus-sus: Hataki naxa sa Morodekayi li taa kui mangɛ xa banxi sode dɛ ra.
  pon-2006: Adak eri kohla rehn Mordekai wasa me aramas kin tuhpene ie ni wasahn pedolong
    nan tehnpaso.
  ksd-ksd: Ma Atak i ga vana tadav Mordekai ta ra bala na gunan ta ra pia na pal,
    nina ta ra luaina mata i ra mataniolo kai ra king.
  tur-YTC: Bunun üzerine Hatak, kral kapısının önündeki kent meydanına, Mordekay'ın
    yanına gitti.
  ind-AYT: Lalu, Hatah pergi kepada Mordekhai di lapangan kota yang berada di depan
    pintu gerbang istana raja.
  nya-nya: Choncho Hataki anapita kwa Mordekai ku bwalo la mzinda patsogolo pa chipata
    cha mfumu.
  kyg-kyg: Hatakiꞌa Motekaitegamo unoꞌaeꞌmo aliꞌa anupa huꞌa neꞌmaiya kumaꞌmo haopaleꞌmo
    kini vekamo alopa noꞌmo lafi kegiꞌya kate kipateꞌmo uꞌniye.
  mps-mps: Tialima, Hatak te Mordekai bidibo madi pali, te bidi sisinibo pesageba,
    te tuni bidigo genuai be sunumi pądeo.
  tpi-tpi: Orait Hatak i go long Mordekai insait long ples bung, klostu long dua bilong
    bikpela haus king.
  dan-1931: Da Hatak kom ud til Mordokaj på Byens Torv foran Kongens Port,
  vie-OVCB: Ha-thác đi gặp Mạc-đô-chê ngoài đường phố, đối ngang cổng hoàng cung.
  guj-2017: હથાક નીકળીને રાજાના દરવાજા સામેના નગરના ચોકમાં મોર્દખાય પાસે ગયો.
  pon-2006A: Adak eri kohla rehn Mordekai wasa me aramas kin tuhpene ie ni wasahn
    pedolong nan tehnpaso.
  por-BRBSL: Então, Hathach saiu para Mordecai, para a praça da cidade que estava
    diante do portão do rei.
  eng-OEBUS: So Hathach went out to Mordecai, to the city square in front of the king’s
    gate.
  cth-cth: Hatdawkvah, Hathakh ni siangpahrang thongma longkha koe kaawm e Mordekai
    koe a cei.
  twi-twi: Enti Hatak kɔɔ Mordekai nkyɛn wɔ aguabɔbea a ɛwɔ ahemfi no pon ano.
  hlt-hlt: Hathakh khaw khopuei toltung ah manghai vongka hmai kah Mordekai taengla
    cet.
  tbz-SIM: Kɛ̀ Atɑkii yɛroo kɛ́yɑ̀ Mɑɑdosee tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ towɑɑ̀.
  msy-2020: Ezɨ Hatak nguibar ekiamɨn tongɨn atrivimɨn dɨpenimɨn tiar akamɨn ghua
    Mordekai bato.
  dop-dop: Ḿpʋ́ɣʋ́ Hɑtɑkɩ polɑ Mɑɑtosee kiŋ kɛ kɑwulɑɣɑ tǝyɑɣɑ nɔnɔɣɔ tǝnɑɣɑ ɩcɑtɛ
    pɑtǝmɑ tɑɑ.
  azb-azb: Hatak saray darvazasının qarşısında olan şəhər meydanına – Mordokayın yanına
    getdi.
  eng-DBY: And Hatach went forth to Mordecai, unto the public place of the city which
    was before the king's gate.
  hin-2017: तब हताक नगर के उस चौक में, जो राजभवन के फाटक के सामने था, मोर्दकै के पास
    निकल गया।
  wol-KYG: Atag dem ba ca Mardose, ca pénc ma janook buntu kër buur.
  bjr-bjr: Akatafa suqira maqusaki keeqafufanoo kinna firaa maaqa kooqiki oonu Modekaina
    paqurinau.
  eng-YLT: And Hatach goeth out unto Mordecai, unto a broad place of the city, that
    [is] before the gate of the king,
  eng-WYC-2017: And Hatach went forth, and he came to Mordecai standing in the street
    of the city, before the gate of the palace;
  eng-WMBB: So Hathach went out to Mordecai, to the city square which was before the
    king’s gate.
  urd-GVH: हताक शाही सहन के दरवाज़े से निकलकर मर्दकी के पास आया जो अब तक साथवाले चौक
    में था।
  rug-rug: La se Hatasi la kamoa sa se Modekae pa sasadana sa vetu baṉara.
  gaz-gaz: Kanaafuu Hataak gara oobdii magaalattii kan karra mootichaa duraa sanaatti
    Mordekaayiitti baʼe.
  fra-LSG: Hathac se rendit vers Mardochée sur la place de la ville, devant la porte
    du roi.
  yal-yal: Hetaka yi sa Marodoke li tixi taan yama malandeni mangan konna dɛ ra.
  haw-1868: Alaila, hele aku la o Hataka ia Moredekai, ma ke alanui o ke kulanakauhale,
    ma ke alo o ka pukapa o ke alii.
  arb-NAV: فَانْطَلَقَ هَتَاخُ إِلَى سَاحَةِ الْمَدِينَةِ الوَاقِعَةِ أَمَامَ بَابِ
    الْمَلِكِ إِلَى مُرْدَخَايَ، وَسَأَلَهُ عَنْ أَمْرِهِ.
  ewe-ewe: Ale Hatak do go yi ablɔ dzi, eye wòkpɔ Mordekai le fiasã la ƒe agboa godo.
  eng-LEE: So Hatach went forth to Mordecai unto the street of the city, which was
    before the king's gate.
  asm-FB: সেয়ে হথাকে ৰাজদুৱাৰৰ সন্মুখৰ নগৰৰ চকলৈ গৈ মৰ্দখয়ক ল’গ ধৰিলে।
  sus-A: هَتَكِ نَشَ سَ مٌرٌدٍكَيِ لِ تَا كُي مَنفّ شَ بَنشِ سٌدٍ دّ رَ.
  fra-SBL: Hathac sortit donc vers Mardochée, sur la place de la ville qui était devant
    la porte du roi.
  hbo-hbo: וַיֵּצֵ֥א הֲתָ֖ךְ אֶֽל־מָרְדֳּכָ֑י אֶל־רְחֹ֣וב הָעִ֔יר אֲשֶׁ֖ר לִפְנֵ֥י
    שַֽׁעַר־הַמֶּֽלֶךְ׃
  pjt-pjt: '@see-verse:EST.004.005'
  kik-kik: Nĩ ũndũ ũcio Hathaka akiumagara, agĩthiĩ kũrĩ Moridekai kĩhaaro-inĩ gĩa
    itũũra rĩu inene hau mbere ya kĩhingo kĩa mũciĩ wa mũthamaki.
  fra-NCL: Athach se rendit auprès de Mardochée, qui se tenait sur la place de la
    ville, devant la porte du roi ;
  cek-AK: To pongah Hathak loe Mordekai hnuk hanah, siangpahrang khongkha taeng, vangpui
    loklam ah caeh.
  cuk-cuk: Degisoggu, Hatac, Mardoqueo-daknadsunnad. Mardoqueoʼdi, neg-ollornaidgi,
    dulemar-ambikuedgi, reyneg-yawagak-asabin siid.
  uig-CYR: Шуниң билән Һатақ орда дәрвазиси алдидики мәйданға келип Мордикай билән
    көрүшти.
  tel-2017: హతాకు రాజద్వారం ఎదురుగా ఉన్న పట్టణ కూడలిలో మొర్దెకై దగ్గరికి వచ్చాడు.
  hat-BSA: Konsa, Hathac te sòti ale kote Mardochée nan plas lavil la devan pòtay
    a wa a.
  kos-kos: Hathach el som nu yorol Mordecai ke nien toeni lun mwet uh ke mutun lohm
    sel tokosra.
  hbo-WLC: וַיֵּצֵ֥א הֲתָ֖ךְ אֶֽל־מָרְדֳּכָ֑י אֶל־רְח֣וֹב הָעִ֔יר אֲשֶׁ֖ר לִפְנֵ֥י
    שַֽׁעַר־הַמֶּֽלֶךְ׃
  ibo-ibo: Hatak jere nʼama obodo ahụ ebe ọ hụrụ Mọdekai nʼọnụ ụzọ ụlọeze.
  ory-ory: ତହିଁରେ ହଥକ୍‍ ରାଜଦ୍ୱାର ସମ୍ମୁଖସ୍ଥ ନଗରର ଛକବନ୍ଦି ସ୍ଥାନରେ ମର୍ଦ୍ଦଖୟ ନିକଟକୁ ଗଲେ।
  chk-chk: Iwe, Hatak a feila ren Mortokai lon ewe lenien chulap lon ewe telinimw,
    a nom mwen asamalapen imwen ewe king.
  rop-rop: Hethak bin go langa Modakai deya atsaid langa det king geit langa opin
    pleis.
  ukr-1871: І пійшов Гатах до Мардохея на міський майдан, що перед царською брамою.
  deu-1951: Da ging Hatach zu Mardochai hinaus auf den Platz der Stadt, vor das Königstor.
  eng-JPS: So Hathach went forth to Mordecai unto the broad place of the city, which
    was before the king's gate.
  srp-1865: I otide Atah k Mardoheju na ulicu gradsku koja bijaše pred vratima carevijem.
  lug-lug: Awo Kasaki n’afuluma n’agenda ebweru mu kifo ekigazi eky’ekibuga ekyayolekera
    omulyango gwa Kabaka, Moluddekaayi gye yali.
  heb-heb: ויצא התך אל מרדכי אל רחוב העיר אשר לפני שער המלך׃
  ben-IRV: পরে হথক রাজবাড়ীর দরজার সামনে নগরের চকে মর্দখয়ের কাছে গেলেন।
  pan-pan: ਤਾਂ ਹਥਾਕ ਨਿੱਕਲ ਕੇ ਸ਼ਹਿਰ ਦੇ ਉਸ ਚੌਂਕ ਵਿੱਚ ਜਿਹੜਾ ਸ਼ਾਹੀ ਫਾਟਕ ਦੇ ਅੱਗੇ ਸੀ, ਮਾਰਦਕਈ
    ਕੋਲ ਗਿਆ।
  mya-JVB: ဟာတက် သည် မော်ဒကဲ ရှိ ရာ နန်းတော်တံခါး ရှေ့ ၊ မြို့ တော်လမ်း သို့ သွား
    ၍၊
  tbg-tbg: Minti tuvaro Motekaiva avuhainaara naavu qenti kanta vaiinti nahenti ruvaaqi
    vaunaini vauvaro Hataakiva oruntovaro
  hmo-hmo: Hataka be ia raka lao, Morodekai dekenai ia lao, hanua ena ariara dekenai,
    king ena magu iduara ena vairanai.
  urd-urd: इसलिए हताक निकल कर शहर के चौक में, जो बादशाह के फाटक के सामने था मर्दकै
    के पास गया।
  rus-SYN: И пошел Гафах к Мардохею на городскую площадь, которая пред царскими воротами.
  bqc-SIM: Ataki bↄ̀ kibɛ gãaɛ à Maadose lè.
  tcz-CHONGTHU: Hijeh chun Hathach chu khopi kelkot mai lang leitol a um Mordecai
    kom’a chun agachen ahi.
  mar-mar: तेव्हा राजद्वारासमोरच्या नगरातल्या मोकळया जागेत मर्दखय होता तिथे हथाक गेला.
  qub-qub: Chaura Hatacga Mardoqueowan parlaj aywaran. Mardoqueona caycaran palasyupa
    chimpan läsacho.
  bqp-bqp: Ataka bò kínabɛ gãnulɛa à Mↄdekai lè.
  hat-hat: Atach al jwenn Madoche sou plas piblik ki te devan pòtay palè wa a.
  eng-BSB: So Hathach went out to Mordecai in the city square in front of the king’s
    gate,
  eng-WEBPB: So Hathach went out to Mordecai, to the city square which was before
    the king’s gate.
  kbq-kbq: Higeno Hataki'a Modekaima rankuma amu'nompima kini ne'mofo kuma kafante'ma
    mani'nere vu'ne.
  nhe-BL: Huajca Hatac yajqui quicamahuito Mardoqueo tlen itztoya ipan tianquis iixmelac
    nopa puerta ipan ichaj nopa hueyi tlanahuatijquetl.
  bus-bus: Ataka bↄ̀ kíbɛ gãalɛ à Mↄdekai lè.
  gub-BL: Atak wekar Monekaz oho katu pe tàpuzuhu henataromo.
  eng-DRA: 'And Athach going out went to Mardochai, who was standing in the street
    of the city, before the palace gate:'
