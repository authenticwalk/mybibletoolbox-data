verse: EST.004.009
translations:
  mal-C: ഹഥാക്ക് തിരികെച്ചെന്ന് മൊർദെഖായി പറഞ്ഞതൊക്കെയും എസ്ഥേരിനെ അറിയിച്ചു.
  deu-TKW: Und Hathach kam und teilte Esther die Worte Mardachais mit.
  lin-lin: Tango Ataki azongaki mpe ayebisaki Ester makambo oyo Maridoshe alobaki,
  eng-LSV: And Hatach comes in and declares to Esther the words of Mordecai,
  eng-GNV: So when Hatach came, he told Ester the wordes of Mordecai.
  eng-WEBSTER: And Hatach came and told Esther the words of Mordecai.
  nhw-BL: Huan Hatac mocuepqui campa Ester huan quipohuilito catli Mardoqueo quiilhuijtoya.
  swh-ONEN: Hathaki akarudi kwa Esta na kumwarifu alilolisema Mordekai.
  bba-bba: Mɑ Hɑtɑki u dɑ u ye kpuro Ɛsitɛɛ sɔ̃ɔwɑ.
  eng-KJVCPB: And Hatach came and told Esther the words of Mordecai.
  luo-luo: Hathak nodok ir Esta monyise weche mane Modekai owacho.
  meu-meu: Bena Hataka na ela, Morodekai ena hereva na Eseta e hamaorolaia.
  npi-ULB: त्यसैले हताक गए र मोर्दकैले तिनलाई भनेका कुरा एस्तरलाई बताए ।
  yor-yor: Hataki padà ó sì lọ ṣàlàyé fún Esteri ohun tí Mordekai sọ.
  ind-ind: Maka Hatah kembali kepada Ester dan melaporkan semua yang sudah disampaikan
    Mordekai.
  pes-OPCB: هتاک برگشت و پیغام مردخای را به استر رسانید.
  tgl-ULB: Kaya pumunta si Hathach kay Esther at sinabi sa kanya kung ano ang sinabi
    ni Mordecai.
  hui-hui: Ani laya handala Hadaga ibugua Eseda berearia pialu bi o layaruni lamiai
    hene.
  mya-mya: ဟာ​တက်​သည်​လည်း​မော်​ဒ​ကဲ​မှာ​ကြား လိုက်​သည့်​အ​တိုင်း​ပြု​၏။-
  bod-N: དེ་ནས་ཧ་ཐག་ཕྱིར་སོང་ནས། མོར་དོ་ཀཱ་ཨིའི་གཏམ་ཐམས་ཅད་ཨེས་སི་ཐེར་ལ་ཞུས་སོ། །
  sna-sna: Hataki akadzokerazve akandozivisa Esteri zvakanga zvarehwa naModhekai.
  spa-BLM: Hathach vino y le contó a Ester las palabras de Mardoqueo.
  cac-cac: Ix lajvi chi', ix paxta vin̈aj Hatac chi', ix ul yalan vin̈ d'a ix Ester
    chi' masanil tas ix yalcot vin̈aj Mardoqueo chi'.
  swh-ULB: Hivyo, Hathaki akaenda na kumweleza Esta kile alicho ambiwa na Modekai.
  bel-bel: І прыйшоў Гатах і пераказаў Эстэры словы Мардахэя.
  deu-ELBBK: Und Hatak kam und berichtete der Esther die Worte Mordokais.
  mbb-OT: Ne midlikù si Hatac diyà te ki Ester ne midtudtul zin is langun he intelaan
    kandin ni Mordecai.
  mal-2015: അങ്ങനെ ഹഥാക്ക് ചെന്നു മൊർദ്ദെഖായിയുടെ വാക്കു എസ്ഥേരിനെ അറിയിച്ചു.
  rmc-rmc: Avke o Hatach geľa ke kraľovna Ester a rozvakerďa lake, so phenďa o Mordekaj.
  nlg-nlg: Keri ge agaia Hathach te nia pulohi vania Esther nina rongorongo Mordecai.
  pes-OPV: پس هتاک داخل شده، سخنان مردخای را به استر بازگفت.
  ron-1924: Хатак а венит ши а спус Естерей кувинтеле луй Мардохеу.
  ben-OBCV: হথক ফিরে গিয়ে মর্দখয় যা বলেছিলেন তা ইষ্টেরকে জানাল।
  lex-lex: Dewade Hatah nla'awa pa nakot nohora Mordekhai nnio'oni rella Ester.
  som-som: Kolkaasaa Hatag yimid oo wuxuu Esteer u sheegay erayadii Mordekay.
  lat-VUC: Regressus Athach, nuntiavit Esther omnia quæ Mardochæus dixerat.
  eng-ASVBT: And Hathach came and told Esther the words of Mordecai.
  ita-1885: Ed Hatac se ne ritornò, e rapportò ad Ester le parole di Mardocheo.
  eng-ULB: So Hathak went and told Esther what Mordecai had said.
  spa-VBL: Hatac regresó y le contó a Ester lo que Mardoqueo había dicho.
  fra-_FOB: Hathac vint donc, et rapporta à Esther les paroles de Mardochée.
  mal-mal: അങ്ങനെ ഹഥാക്ക് ചെന്ന് മൊർദെഖായിയുടെ വാക്ക് എസ്ഥേറിനെ അറിയിച്ചു.
  urd-GVR: Hatāk wāpas āyā aur Mardakī kī bātoṅ kī ḳhabar dī.
  suz-BL: मिनु हथाक एस्‍तर आ बाक्‍तीकेम लशा, मोरदेकै आ देंशो नेल्‍ल देंत।
  ita-1927: E Hathac tornò da Ester, e le riferì le parole di Mardocheo.
  ckb-ckb: هەتاخ گەڕایەوە و قسەکانی مۆردەخای بە ئەستێر ڕاگەیاند.
  eng-BBE: And Hathach came back and gave Esther an account of what Mordecai had said.
  kan-OKCV: ಆಗ ಹತಾಕನು ಹಿಂದಿರುಗಿ ಬಂದು ಎಸ್ತೇರಳಿಗೆ ಮೊರ್ದೆಕೈಯ ಮಾತುಗಳನ್ನು ತಿಳಿಸಿದನು.
  tam-2017: ஆத்தாகு வந்து, மொர்தெகாயின் வார்த்தைகளை எஸ்தருக்கு அறிவித்தான்.
  spa-RV-1909: Y vino Atach, y contó á Esther las palabras de Mardochêo.
  ron-BTF: Şi Hatac a venit şi a spus Esterei cuvintele lui Mardoheu.
  eng-WEBP: Hathach came and told Esther the words of Mordecai.
  eng-FBV: Hathatch went back and told Esther what Mordecai had said.
  nld-1939: Hatak ging dus naar Ester, en vertelde haar wat Mordokai gezegd had.
  nch-BL: Huan Hatac mocuetqui campa Ester huan quipohuilito cati Mardoqueo quiilhuijtoya.
  vie-1934: Ha-thác bèn trở về thuật lại cho bà Ê-xơ-tê mọi lời của Mạc-đô-chê.
  hin-CV: हाथाख ने वहां से लौटकर मोरदकय द्वारा प्रकट की गई समस्त बात एस्तेर को बता
    दी.
  spa-BES: Y regresó Hatac y le contó a Ester lo que había dicho Mardoqueo.
  tdx-tdx: Aa le nimpoly mb’eo t’i Hatàke nitalily amy Estere i enta’ i Mordekaiy.
  tha-KJV: ฮาธาคก็​กล​ับไปทูลพระนางเอสเธอร์ถึงสิ่งที่โมรเดคัยได้บอกไว้
  por-BR-2018: Veio, pois, Hatá, e contou a Ester as palavras de Mardoqueu.
  deu-ELO: Und Hathak kam und berichtete der Esther die Worte Mordokais.
  caa-caa: Entonces sutpa ixin e Hatac tuaꞌ uchecsu tut e Ester tunor lo que arobꞌna
    umen e Mardoqueo.
  eng-WYC-2018: And Hatach went again, and told to Esther all things, which Mordecai
    had said. (And Hatach came back, and told Esther all the things, which Mordecai
    had said to him.)
  epo-epo: Hataĥ venis kaj transdonis al Ester la vortojn de Mordeĥaj.
  uig-PIN: Ⱨataⱪ ⱪaytip kelip Mordikayning gǝplirini Əstǝrgǝ yǝtküzdi.
  beo-beo: 'Ha:ida:ge da Esedama asili, Modigai ea sia: adoi.'
  tpi-OTNT: Orait Hatak i go tokim Esta.
  hau-SA: Hatak ya koma ya ba wa Esta rahoton abin da Mordekai ya faɗa.
  uig-LAT: Hataq qaytip kélip Mordikayning geplirini Esterge yetküzdi.
  nde-nde: UHathakhi wabuyela wayamtshela u-Esta lokho okwakukhulunywe nguModekhayi.
  ton-ton: Pea naʻe haʻu ʻa Hataki ʻo tala kia Eseta ʻae ngaahi lea ʻa Motekiai.
  ces-1613: Tedy přišel Hatach, a oznámil Ester slova Mardocheova.
  eng-WMB: Hathach came and told Esther the words of Mordecai.
  tam-TCV: ஆத்தாகு திரும்பிப்போய் மொர்தெகாய் சொன்னதை எஸ்தருக்கு அறிவித்தான்.
  ceb-ULB: Busa miadto ug gisuginlan ni Hatak si Ester kung unsa ang gisulti ni Mordecai.
  mkn-mkn: Ju Hatak pulang ko carita sang Ester samua-samua yang Mordekai bilang.
  pol-UBG: Przyszedł więc Hatak i przekazał Esterze słowa Mardocheusza.
  urd-GVU: ہتاک واپس آیا اور مردکی کی باتوں کی خبر دی۔
  eng-OEBCW: When Hathach came and told Esther what Mordecai had said,
  deu-1912: Und da Hathach hineinkam und sagte Esther die Worte Mardochais,
  kan-2017: ಹತಾಕನು ಹಿಂದಿರುಗಿ ಬಂದು ಎಸ್ತೇರಳಿಗೆ ಮೊರ್ದೆಕೈಯ ಮಾತುಗಳನ್ನು ತಿಳಿಸಿದನು.
  yap-yap: Me rin’ Hathach ni aray rogon,
  hlt-MCSB: Hathakh te mael tih Mordekai ol te Esther taengah a thui pah.
  mdy-ETH: ሜርዴኪዮሴ ጌዔ ባኮ ቢያ ሃታኬ ማዺ ኩንሤኔ፤
  twi-ASANTE: Enti, Hatak sane kɔɔ Ɛster nkyɛn kɔkaa Mordekai nkra no.
  eng-WEBU: Hathach came and told Esther the words of Mordecai.
  wal-wal: Hataaki yiidi, Marddikiyoosi kiittidobaa ubbaa Asttirissi yootiis.
  tgk-tgk: Пас Ҳатох омада, суханони Мордахайро ба Эстер нақл кард.
  spa-PDDPT: Y regresó Hatac y declaró a Ester las palabras de Mardoqueo.
  gun-gun: Ester oĩa py Hataque ojevy vy omombe'upa Mordecai ijayvuague ha'e javi.
  agu-BL: Yi topone'n Hatac, yi chakum, nintzun tal i' tircu'n yi mbi cu'n tal Mardoqueo.
  ilo-ULB: Napan ngarud ni Hatak ken imbagana kenni Ester ti imbaga ni Mardokeo.
  kpg-kpg: Gei Hathach gu haga gila aga di maa.
  uig-ARA: ھاتاق قايتىپ كېلىپ موردىكاينىڭ گەپلىرىنى ئەستەرگە يەتكۈزدى.
  sus-sus: Hataki naxa gbilen Esita yire, a naxa Morodekayi xa masenyi birin tagi
    raba a bɛ.
  pon-2006: Adak eri kapwaiada,
  ksd-ksd: Ma Atak i ga vut ma i ga ve Esta ta ra tinata kai Mordekai.
  tur-YTC: Hatak gelip Mordekay'ın sözlerini Ester'e bildirdi.
  ind-AYT: Hatah pergi kembali dan menyampaikan perkataan Mordekhai kepada Ester.
  nya-nya: Hataki anabwerera ndi kumufotokozera Estere zimene Mordekai ananena.
  kyg-kyg: Inagi Hatakiꞌa uno Esatafeꞌmo Motekaiꞌa muki huꞌniya geꞌamo ha paiꞌniye.
  mps-mps: Tibaso, Hatak pelama, Estabolo te po wagi palio.
  tpi-tpi: Orait Hatak i go tokim Esta.
  dan-1931: Hatak gik så ind og lod Ester vide, hvad Mordokaj havde sagt.
  vie-OVCB: Ha-thác về thuật lại bà Ê-xơ-tê mọi lời của Mạc-đô-chê.
  guj-2017: પછી હથાકે આવીને મોર્દખાયે જે કહેલું હતું. તે એસ્તેરને જણાવ્યું.
  pon-2006A: Adak eri kapwaiada,
  por-BRBSL: Hathach veio e disse a Esther as palavras de Mordecai.
  eng-OEBUS: When Hathach came and told Esther what Mordecai had said,
  cth-cth: Hathakh ni Esta koe Mordekai ni lawkthui e naw pueng a dei pouh.
  twi-twi: Enti Hatak san kɔɔ Ɛster nkyɛn kɔkaa Mordekai nkra no.
  hlt-hlt: Hathakh te mael tih Mordekai ol te Esther taengah a thui pah.
  tbz-SIM: Kɛ̀ Atɑkii wɛ̃tɛ kɛ́nɑ́kɛ́ Ɛsitɛɛ Mɑɑdosee ò nɑ̀kɛ́ tì.
  msy-2020: Ezɨ Hatak uamategha ghua bizir Mordekai a mɨkemeziba, bar adar gun Esta
    mɨkeme.
  dop-dop: Ḿpʋ́ɣʋ́ Hɑtɑkɩ polɑɑ nɑ ɩ́ heeli Ɩsǝtɛɛ kɛ Mɑɑtosee tɔm ntɩ.
  azb-azb: Hatak qayıdıb Mordokayın sözlərini Esterə çatdırdı.
  eng-DBY: And Hatach came and told Esther the words of Mordecai.
  hin-2017: तब हताक ने एस्तेर के पास जाकर मोर्दकै की बातें कह सुनाईं।
  wol-KYG: Atag dellu ca Esteer, yegge ko kàdduy Mardose.
  bjr-bjr: Miqi qufanoo Akatafa oonu Eesta nammarina qimaminau.
  eng-YLT: And Hatach cometh in and declareth to Esther the words of Mordecai,
  eng-WYC-2017: And Hatach went again, and told to Esther all things, which Mordecai
    had said.
  eng-WMBB: Hathach came and told Esther the words of Mordecai.
  urd-GVH: हताक वापस आया और मर्दकी की बातों की ख़बर दी।
  rug-rug: Tavetia Hatasi gua sapu ta garunu nia sa.
  gaz-gaz: Hataak deebiʼee waan Mordekaayi jedhe Asteeritti hime.
  fra-LSG: Hathac vint rapporter à Esther les paroles de Mardochée.
  yal-yal: Awa, Hetaka yi xɛtɛ, a sa Marodoke falane yɛba Esita xa.
  haw-1868: Hoi mai la o Hataka, a hai ae la ia Esetera i na olelo a Moredekai.
  arb-NAV: فَعَادَ هَتَاخُ إِلَى أَسْتِيرَ وَنَقَلَ إِلَيْهَا كَلامَ مُرْدَخَايَ.
  ewe-ewe: Ale Hatak trɔ yi Ester gbɔ, eye wògblɔ nya si Mordekai be wòagblɔ nɛ la
    nɛ.
  eng-LEE: And Hatach came and told Esther the words of Mordecai.
  asm-FB: সেয়ে হথাকে গৈ মৰ্দখয়ে তেওঁক যিবোৰ কথা ক’লে, সেই সকলো কথা ইষ্টেৰক জনালে।
  sus-A: هَتَكِ نَشَ فبِلٍن عٍسِتَ يِرٍ، عَ نَشَ مٌرٌدٍكَيِ شَ مَسٍنيِ بِرِن تَفِ
    رَبَ عَ بّ.
  fra-SBL: Hathac vint et rapporta à Esther les paroles de Mardochée.
  hbo-hbo: וַיָּבֹ֖וא הֲתָ֑ךְ וַיַּגֵּ֣ד לְאֶסְתֵּ֔ר אֵ֖ת דִּבְרֵ֥י מָרְדֳּכָֽי׃
  pjt-pjt: '@see-verse:EST.004.008'
  kik-kik: Nake Hathaka agĩcooka, na akĩmenyithia Esiteri ũrĩa Moridekai oigĩte.
  fra-NCL: Athach vint rapporter à Esther les paroles de Mardochée.
  cek-AK: Hathak loe caeh moe, Mordekai mah thuih ih loknawk to Esther khaeah thuih
    pae.
  cuk-cuk: Hatac gannar Esterʼse nonikid. Geb bela Esterʼga Mardoqueo ega ibmar-sogsad
    sognonikid.
  uig-CYR: Һатақ қайтип келип Мордикайниң гәплирини Әстәргә йәткүзди.
  tel-2017: అప్పుడు హతాకు వెళ్లి మొర్దెకై చెప్పినదంతా ఎస్తేరుకు తెలియజేశాడు.
  hat-BSA: Hathac te retounen e te fè Esther konnen pawòl a Mardochée yo.
  kos-kos: Hathach el oru oana,
  hbo-WLC: וַיָּב֖וֹא הֲתָ֑ךְ וַיַּגֵּ֣ד לְאֶסְתֵּ֔ר אֵ֖ת דִּבְרֵ֥י מָרְדֳּכָֽי׃
  ibo-ibo: Hatak lọghachiri zie Esta ihe niile Mọdekai kwuru.
  ory-ory: ତହୁଁ ହଥକ୍‍ ଆସି ମର୍ଦ୍ଦଖୟର କଥା ଏଷ୍ଟରଙ୍କୁ ଜଣାଇଲେ।
  chk-chk: Iwe, Hatak a liwinla ren Ester o apworausa ngeni mine Mortokai a üreni.
  rop-rop: Wal Hethak bin gobek langa Esta en imbin dalim im wanim Modakai bin tok.
  ukr-1871: І прийшов Гатах і переказав Естері слова Мардохейові.
  deu-1951: Da ging Hatach hinein und tat Esther die Worte Mardochais kund.
  eng-JPS: And Hathach came and told Esther the words of Mordecai.
  srp-1865: I vrativši se Atah kaza Jestiri rijeèi Mardohejeve.
  lug-lug: Amangwago Kasaki n’agenda n’abuulira Eseza ebigambo Moluddekaayi bye yali
    amutegeezezza.
  heb-heb: ויבוא התך ויגד לאסתר את דברי מרדכי׃
  ben-IRV: পরে হথক এসে মর্দখয়ের কথা ইষ্টেরকে জানালেন।
  pan-pan: ਤਦ ਹਥਾਕ ਨੇ ਆ ਕੇ ਅਸਤਰ ਨੂੰ ਮਾਰਦਕਈ ਦੀਆਂ ਸਾਰੀਆਂ ਗੱਲਾਂ ਦੱਸੀਆਂ।
  mya-JVB: ဟာတက် သည်လည်းလာ ၍ မော်ဒကဲ စကား ကို ဧသတာ အား ပြန်ပြော ၏။
  tbg-tbg: Motekaiva minti tuvaro Hataakiva vuru Estaara tiva amuvaro
  hmo-hmo: Unai neganai Hataka ia lao, Morodekai ena hereva be Eseta dekenai ia hamaoroa.
  urd-urd: चुनाँचे हताक ने आकर आस्तर को मर्दकै की बातें कह सुनाई।
  rus-SYN: И пришел Гафах и пересказал Есфири слова Мардохея.
  bqc-SIM: Ataki tà à yã́ pↄ́ Maadose ò dàu a sìuɛ̀.
  tcz-CHONGTHU: Hiti chun Hathach chu Mordecai jin angan sena pumchun Esther kom’a
    chun ahung kile tai.
  mar-mar: म्हणून हथाकाने एस्तेरकडे येऊन तिला, मर्दखयाने जे सांगितले ते सर्व कळवले.
  qub-qub: Hatac cutiycur Mardoqueo imata nishantapis Esterta willaran.
  bqp-bqp: Ataka tà à yã kũ Mↄdekai ò bàba Ɛsitanɛ.
  hat-hat: Atach al di Estè tou sa Madoche te di l'.
  eng-BSB: So Hathach went back and relayed Mordecai’s response to Esther.
  eng-WEBPB: Hathach came and told Esther the words of Mordecai.
  kbq-kbq: Hagi Hataki'a Estante vuno Modekai'ma hiankea ome asmi'ne.
  nhe-BL: Huan Hatac mocuepqui campa Ester huan quipohuilito tlen Mardoqueo quiilhuijtoya.
  bus-bus: Ataka tà à yã kɛ̀ Mↄdekai ò tↄ̃kɛ̃̀ Ɛsitanɛ.
  gub-BL: Atak uzapo ma'e Monekaz ize'eg rupi.
  eng-DRA: And Athach went back and told Esther all that Mardochai had said.
