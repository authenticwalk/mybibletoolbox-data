verse: EST.004.013
translations:
  mal-C: 'അദ്ദേഹം ഇങ്ങനെ മറുപടികൊടുത്തു: “നീ രാജകൊട്ടാരത്തിലായതിനാൽ എല്ലാ യെഹൂദരിൽനിന്നും
    നീമാത്രം രക്ഷപ്പെടുമെന്ന് കരുതേണ്ട.'
  deu-TKW: 'da ließ Mardachai der Esther wieder sagen: Wähne nicht, daß du allein
    von allen Juden entrinnen werdest, weil du im Palaste des Königs bist.'
  lin-lin: 'Maridoshe azongiselaki Ester : — Kokanisa te ete lokola ozali kati na
    ndako ya mokonzi, yo moko kaka nde okobika kati na Bayuda nyonso.'
  eng-LSV: 'and Mordecai commands to send back to Esther: “Do not think in your soul
    to be delivered [in] the house of the king, more than all the Jews,'
  eng-GNV: And Mordecai saide, that they should answere Ester thus, Thinke not with
    thy selfe that thou shalt escape in the Kings house, more then all the Iewes.
  eng-WEBSTER: Then Mordecai commanded to answer Esther, Think not with thyself that
    thou shalt escape in the king's house more than all the Jews.
  nhw-BL: 'Huan Mardoqueo quititlanili Ester ni camanali: “Amo ximoilhui amo timiquis
    pampa tiitztoc ipan ichaj nopa tlanahuatijquetl. Sintla timiquise nochi tiisraelitame,
    ta nojquiya timiquis.'
  swh-ONEN: 'Mordekai alirudisha jibu hili: “Usifikiri kwamba kwa sababu uko katika
    nyumba ya mfalme wewe pekee katika Wayahudi wote utapona.'
  bba-bba: yerɑ Mɑɑdose u ɡɔrɑ bu nùn sɔ̃ bu nɛɛ, u kun tɑmɑɑ wi turowɑ u koo kisirɑ
    Yuubɑn wɑhɑlɑ yen di yèn sɔ̃ u wɑ̃ɑ sinɑ kpɑɑrɔ.
  eng-KJVCPB: Then Mordecai commanded to answer Esther, Think not with thyself that
    thou shalt escape in the king’s house, more than all the Jews.
  luo-luo: nodwoko kowacho niya, “Kik ipar ni in kendi ema inikwo e dhood jo-Yahudi
    duto nikech in e od ruoth.
  meu-meu: 'Bena Morodekai ese e hamaorodia, ina haere na bae laohaia, Eseta bae henia,
    baeto: Basioto hanua pavapavana ena ruma ai oi na ba roho maun, a Iuda taumai
    iboumai ai baia mase.'
  npi-ULB: मोर्दकैले यो सन्देश पठाए, “तिमी राजदरबारमा भएकी हुनाले अरू सबै यहूदीमध्ये
    तिमीचाहिं बाँच्नेछ्यौ भनी तिमीले नसोचे हुन्‍छ ।
  yor-yor: nígbà náà ni Mordekai sọ kí a dá Esteri lóhùn pé, “Má ṣe rò nínú ara rẹ
    pé nítorí pé ìwọ wà ní ilé ọba ìwọ nìkan là láàrín gbogbo àwọn Júù.
  ind-ind: Mordekai memperingatkan Ester melalui Hatah, “Jangan pikir kamu akan lebih
    aman dibandingkan seluruh bangsa Yahudi lainnya karena tinggal di istana!
  pes-OPCB: 'مردخای در جواب گفت که به استر چنین بگوید: «خیال نکن وقتی تمام یهودیان
    کشته شوند، تو در کاخ سلطنتی جان به در خواهی برد!'
  tgl-ULB: 'Pinabalik ni Mordecai ang mensaheng ito: “Hindi mo dapat isipin na sa
    palasyo ng hari, makakatakas ka higit pa sa ibang mga Judio.'
  hui-hui: ibugua ladai bialu lalu, Í̠ kini andagaha bira bedegonigo í̠ ani biruwa
    nahomoleberobe toba holeni. Ina Yu wali agali maru kamaru mo ko holene wulebiradagua
    dege í̠bi nde mo ko holene dege wulebira.
  mya-mya: ဧ​သ​တာ​အား``သင်​သည်​နန်း​တွင်း​၌​နေ​ရ သ​ဖြင့် အ​ခြား​ယု​ဒ​အ​မျိုး​သား​များ​ထက်
    ပို​၍​လုံ​ခြုံ​မှု​ရှိ​လိမ့်​မည်​ဟု​မ​ထင်​မှတ်​ပါ​နှင့်။-
  bod-N: མོར་དོ་ཀཱ་ཨིས་དེ་རྣམས་བརྒྱུད་ནས་ཨེས་སི་ཐེར་ལ་ལན་དུ། ཡ་ཧུ་དཱ་པ་ཐམས་ཅད་ཀྱི་ནང་ནས་ཁྱོད་གཅིག་པུ་རྒྱལ་པོའི་ཕོ་བྲང་དུ་ཡོད་པའི་དབང་གིས།
    རྐྱེན་ངན་འདི་ལས་རང་ཉིད་ཐར་ཐུབ་པར་མ་སེམས་ཤིག
  sna-sna: iye akapindura achiti, “Usafunga kuti zvauri mumba mamambo iwe woga pakati
    pavaJudha uchapunyuka.
  spa-BLM: Entonces Mardoqueo les pidió que le devolvieran a Ester esta respuesta
    “No pienses para ti que vas a escapar en la casa del rey más que todos los judíos.
  cac-cac: 'Yuj chi'' ix spacanxi vin̈ tas ix yal ix chi'': Man̈ a nalaj to yujn̈ej
    to ayach ec'' d''a spalacio vin̈ rey chi'' ol ach colchajoc yacb''an masanil eb''
    quetchon̈ab'' ol cham eb''.'
  swh-ULB: 'Modekai akarudisha ujumbe: “usifikiri kwamba wewe utasalimika kuliko Wayahudi
    wote.'
  bel-bel: 'І сказаў Мардахэй у адказ Эстэры: ня думай, што ты адна выратуешся ў доме
    царскім з усіх Юдэяў.'
  deu-ELBBK: 'Und Mordokai ließ der Esther antworten: Denke nicht in deinem Herzen,
    dass nur du im Haus des Königs vor allen Juden entkommen wirst.'
  mbb-OT: 'iyan heini tavak din he impetudtul zin diyà te ki Ester: “Kenè nu kun isipa
    he iyan ke zà ebpekelingkawas te egkehitavù diyà te langun he menge Judio tenged
    te ziyè ka ed-ubpà te turuǥan te hadì.'
  mal-2015: 'മൊർദ്ദെഖായി എസ്ഥേരിനോടു മറുപടി പറവാൻ കല്പിച്ചതു: നീ രാജധാനിയിൽ ഇരിക്കയാൽ
    എല്ലായെഹൂദന്മാരിലുംവെച്ചു രക്ഷപ്പെട്ടുകൊള്ളാമെന്നു നീ വിചാരിക്കേണ്ടാ.'
  rmc-rmc: 'a odphenďa lake pale: „Ma gondoľin tuke, hoj ča tu jekh na mereha savore
    Židendar, bo sal andro kraľiskro palacis.'
  nlg-nlg: Ma Mordecai te nia vetena pulohi vania Esther na bosatughu eni, “Ko bei
    ghanaghanaa gea na bona ni aho vaghana keri, ge ko ghahagho i kakeri tana vale
    sulena na vunaghi haba ighoe mo ko vola, tana bona na lei vure ni Jew udolu kara
    matera tua.
  pes-OPV: 'و مردخای گفت به استر جواب دهید: «در دل خود فکر مکن که تو در خانه پادشاه
    به خلاف سایر یهود، رهایی خواهی یافت.'
  ron-1924: 'Мардохеу а тримис урмэторул рэспунс Естерей: „Сэ ну-ць ынкипуй кэ нумай
    ту вей скэпа динтре тоць иудеий пентру кэ ешть ын каса ымпэратулуй.'
  ben-OBCV: তিনি তাঁকে এই উত্তর দিলেন, “রাজবাড়িতে আছ বলে মনে করো না যে ইহুদিদের মধ্যে
    তুমি একমাত্র রক্ষা পাবে।
  lex-lex: 'Dewade Mordekhai nwahla owa''ana Ester nnio''oni de pa niwra: “Yana mpuarora
    de hota o'' edon mlier la wniunu-wnienan de yoma omdiella kruwun gen die, mere
    o'' edon mha''wu nohora hupmu-woinmu Yahudi re pa honona e rmakokan wenna!'
  som-som: Markaasuu Mordekay iyagii jawaab ugu sii dhiibay Esteer, oo wuxuu ku yidhi,
    Ha moodin inaad adiga qudhaadu guriga boqorka ku baxsan doontid iyadoo aanay Yuhuudda
    ka baxsan.
  lat-VUC: 'rursum mandavit Esther, dicens: Ne putes quod animam tuam tantum liberes,
    quia in domo regis es præ cunctis Judæis:'
  eng-ASVBT: Then Mordecai bade them return answer unto Esther, Think not with thyself
    that thou shalt escape in the king’s house, more than all the Jews.
  ita-1885: 'egli disse che si rispondesse ad Ester: Non immaginarti nell''animo tuo
    che tu, d''infra tutti i Giudei, scampi per esser nella casa del re.'
  eng-ULB: 'Mordecai sent back this message: “You must not think that in the king''s
    palace, you will escape any more than all the other Jews.'
  spa-VBL: 'Mardoqueo le devolvió el mensaje a Ester, diciendo: “¡No creas que porque
    vives en el palacio del rey tu vida es la única que se salvará de todos los judíos!'
  fra-_FOB: 'Et Mardochée dit qu''on fît à Esther cette réponse: Ne pense pas que
    tu échapperas seule d''entre tous les Juifs parce que tu es dans la maison du
    roi.'
  mal-mal: 'മൊർദെഖായി എസ്ഥേറിനോട് ഇപ്രകാരം മറുപടി പറയുവാൻ കല്പിച്ചു: “നീ രാജധാനിയിൽ
    ഇരിക്കുന്നതിനാൽ എല്ലാ യെഹൂദന്മാരിലുംവച്ച് രക്ഷപെടാമെന്ന് നീ വിചാരിക്കരുത്.'
  urd-GVR: Mardakī ne jawāb wāpas bhejā, “Yih na sochnā ki maiṅ shāhī mahal meṅ rahtī
    hūṅ, is lie go dīgar tamām Yahūdī halāk ho jāeṅ maiṅ bach jāūṅgī.
  suz-BL: मिनु मोरदेकैमी हथाक कली पिपीम कली “गे पिप आ दरवारम बाक्‍ते हना यो, यहूदी
    नेल्‍ल आन दातेमी गे ला ‘साइक्‍चा मपुंइसीनुङ’ दे ममिम्‍तो।
  ita-1927: 'e Mardocheo fece dare questa risposta a Ester: “Non ti mettere in mente
    che tu sola scamperai fra tutti i Giudei perché sei nella casa del re.'
  ckb-ckb: 'ئەویش ئەم وەڵامەی بۆ ناردەوە: «وا مەزانە کە تۆ لە ماڵی پاشادا بەدەر لە
    هەموو جولەکەکان دەرباز دەبیت،'
  eng-BBE: 'Then Mordecai sent this answer back to Esther: Do not have the idea that
    you in the king''s house will be safe from the fate of all the Jews.'
  kan-OKCV: ಆಗ ಮೊರ್ದೆಕೈಯು ಎಸ್ತೇರಳಿಗೆ, “ಯೆಹೂದ್ಯರೆಲ್ಲಾ ನಾಶವಾದರೂ ನೀನೊಬ್ಬಳು ಮಾತ್ರ ಅರಮನೆಯಲ್ಲಿರುವುದರಿಂದ
    ತಪ್ಪಿಸಿಕೊಳ್ಳುವೆಯೆಂದು ಭಾವಿಸಬೇಡ.
  tam-2017: 'மொர்தெகாய் எஸ்தருக்குத் திரும்பச் சொல்லச்சொன்னது: நீ ராஜாவின் அரண்மனையில்
    இருக்கிறதினால், மற்ற யூதர்கள் தப்ப முடியாமல் இருக்கும்போது, நீ தப்புவாயென்று உன்னுடைய
    மனதிலே நினைவுகொள்ளாதே.'
  spa-RV-1909: 'Entonces dijo Mardochêo que respondiesen á Esther: No pienses en tu
    alma, que escaparás en la casa del rey más que todos los Judíos:'
  ron-BTF: 'Atunci Mardoheu i-a poruncit să răspundă Esterei: Nu gândi în tine însuţi
    că numai tu vei scăpa în casa împăratului dintre toţi iudeii.'
  eng-WEBP: 'Then Mordecai asked them to return this answer to Esther: “Don’t think
    to yourself that you will escape in the king’s house any more than all the Jews.'
  eng-FBV: Mordecai sent a message back to Esther, saying, “Don't think that just
    because you live in the king's palace that your life is the only one that will
    be saved of all the Jews!
  nld-1939: 'liet deze haar antwoorden: Beeld u niet in, dat gij alleen van alle Joden
    gespaard zult blijven, omdat gij u in het koninklijk paleis bevindt.'
  nch-BL: 'Huan Mardoqueo quititanili Ester ni camanali: “Amo ximoilhui amo timiquis
    pampa tiitztoc ipan ichaj nopa tanahuatijquet. Sinta timiquise nochi tiisraelitame,
    ta nojquiya timiquis.'
  vie-1934: 'Mạc-đô-chê biểu đáp lại cùng bà Ê-xơ-tê rằng: Chớ thầm tưởng rằng ở trong
    cung vua, người sẽ được thoát khỏi phải hơn mọi người Giu-đa khác;'
  hin-CV: 'मोरदकय ने आग्रह किया कि एस्तेर को यह उत्तर भेज दिया जाए: “इस सोच में न
    रह जाना कि तुम्हारे राजमहल में रहने के कारण तुम समस्त यहूदियों पर आए संकट से बच
    जाओगी.'
  spa-BES: 'Entonces Mardoqueo envió esta respuesta a Ester: No tengas la idea de
    que tú, porque estás en la casa del rey, estarás a salvo del destino de todos
    los judíos.'
  tdx-tdx: 'Aa le nahere’ i Mordekay amy Estere ty hoe: Ko mañarahara te ihe añ’anjomba’
    i mpanjakay ty hahapolititse mandikoatse ze nte-Iehoda iaby.'
  tha-KJV: โมรเดคัยจึงบอกเขาให้​กล​ับไปทูลตอบพระนางเอสเธอร์​ว่า “อย่าคิดว่าเธออยู่ในราชสำนักจะรอดพ้นได้​ดี​กว่าพวกยิ​วท​ั้งปวง
  por-BR-2018: 'Então Mardoqueu disse que respondessem a Ester: Não penses em tua
    alma, que escaparás na casa do rei mais que todos os outros judeus;'
  deu-ELO: 'Und Mordokai ließ der Esther antworten: Denke nicht in deinem Herzen,
    daß du im Hause des Königs allein vor allen Juden entkommen werdest.'
  caa-caa: 'e Mardoqueo uyebꞌta ixin otronteꞌ ojroner xeꞌ che cocha era: “Ira abꞌijnu
    que umen taca que war ituruan tama uyotot e rey, que net abꞌajner tuaꞌ iꞌxin icorpa
    conda axin achamesna tunor e inmojr xeꞌ tuobꞌ e Israel.'
  eng-WYC-2018: he sent again to Esther, and said, Guess thou not, that thou shalt
    deliver only thy life, for thou art in the house of the king, before all (the)
    Jews; (he sent back word to Esther, saying, Do not thou think, that since thou
    art in the king’s palace, thou shalt save thy own life, even though the other
    Jews shall not escape;)
  epo-epo: 'tiam Mordeĥaj sendis respondon al Ester: Ne pensu en via animo, ke en
    la reĝa domo vi saviĝos sola el ĉiuj Judoj.'
  uig-PIN: 'Mordikay munu gǝplǝrni Əstǝrgǝ yǝtküzüxni ⱨawalǝ ⱪildi: — «Sǝn kɵnglüngdǝ
    mǝn ordida yaxawatimǝn, xunga barliⱪ baxⱪa Yǝⱨudiylardin bihǝtǝr bolup ⱪutulimǝn,
    dǝp hiyal ǝylimǝ.'
  beo-beo: e da ema amane sisane adosi, “Di da hina bagade ea diasu ganodini esalebeba:le,
    disu da gaga:i dagoi ba:mu, amo maedafa dawa:ma.
  tpi-OTNT: na em i bekim olsem, “Tru yu stap long haus bilong king, tasol nogut yu
    ting bai yu stap gut. Bai yu kisim bagarap olsem ol arapela manmeri bilong yumi
    Juda.
  hau-SA: sai ya mayar da wannan amsa wa Esta cewa, “Kada ki yi tsammani cewa don
    kina a cikin gidan sarki, ke kaɗai cikin dukan Yahudawa za ki tsira.
  uig-LAT: 'Mordikay munu geplerni Esterge yetküzüshni hawale qildi: — «Sen könglüngde
    men ordida yashawatimen, shunga barliq bashqa Yehudiylardin bixeter bolup qutulimen,
    dep xiyal eylime.'
  nde-nde: 'waphendula wathi: “Ungacabangi ukuthi ngoba wena usendlini yenkosi nguwe
    wedwa kuwo wonke amaJuda ozaphepha.'
  ton-ton: Pea naʻe fekau ʻe Motekiai ke tala kia Eseta, “ʻOua naʻa ke mahalo te ke
    muʻaki hao koe ʻi he kakai Siu kotoa pē koeʻuhi ko hoʻo ʻi he fale ʻoe tuʻi.
  ces-1613: 'Řekl Mardocheus, aby zase oznámeno bylo Esteře: Nemysl sobě, abys zachována
    býti mohla v domě královském ze všech Židů.'
  eng-WMB: 'Then Mordecai asked them to return this answer to Esther: “Don’t think
    to yourself that you will escape in the king’s house any more than all the Jews.'
  tam-TCV: 'மொர்தெகாய் ஆத்தாகுவிடம் சொல்லியனுப்பிய மறுமொழியாவது: “நீ அரசரின் வீட்டில்
    இருப்பதால், எல்லா யூதர்களிலுமிருந்து நீ மட்டும் தப்பிக்கொள்வாய் என்று எண்ணாதே.'
  ceb-ULB: 'Gipadala pagbalik ni Mordecai kini nga mensahe: “Ayaw hunahunaa nga anaa
    ka sa palasyo sa hari, makalingkawas ka labaw pa sa ubang mga Judio.'
  mkn-mkn: Ju Mordekai manyao bilang, “Pi kasi tau sang raja pung bini, Ester bilang,
    ‘Jang pikir bilang, lu sandiri sa orang Yahudi yang sonde kaná bunu, tagal lu
    tenga dalam raja pung istana.
  pol-UBG: 'Wtedy Mardocheusz polecił przekazać Esterze taką odpowiedź: Nie myśl sobie,
    że ty jedna spośród wszystkich Żydów ocalejesz w domu królewskim.'
  urd-GVU: مردکی نے جواب واپس بھیجا، ”یہ نہ سوچنا کہ مَیں شاہی محل میں رہتی ہوں، اِس
    لئے گو دیگر تمام یہودی ہلاک ہو جائیں مَیں بچ جاؤں گی۔
  eng-OEBCW: he sent back this reply to Esther, ‘Don’t imagine that you alone of all
    the Jews will escape because you belong to the king’s household.
  deu-1912: 'hieß Mardochai Esther wieder sagen: Gedenke nicht, daß du dein Leben
    errettest, weil du im Hause des Königs bist, vor allen Juden;'
  kan-2017: ಅವನು ಎಸ್ತೇರಳಿಗೆ, “ಯೆಹೂದ್ಯರೆಲ್ಲಾ ನಾಶವಾದರೂ ನಾನೊಬ್ಬಳು ಅರಮನೆಯಲ್ಲಿರುವುದರಿಂದ
    ಉಳಿಯುವೆನು ಎಂದು ಭಾವಿಸಿಕೊಳ್ಳಬೇಡ.
  yap-yap: 'me ginaeng Ester ko re thin ni ba’aray ni pi’ nge yan ngak: “Dab mu tafineynag
