  qub-qub: 'Mardoqueopis willachir niran: «Gamga yarpaycanquichi ‹Llapan castäta wañuchirpis
    nogataga manami wañuchimangachu raypa palasyuncho captë› nir.'
  bqp-bqp: 'akũ Mↄdekai ɛ̀ra à lɛ́gbãzã kɛ̀nɛ à pì: Ǹsungↄ̃ da mↄkↄ̃n mɛ́ ĩni bo
    ndo Yudanↄ tɛ́ n kunna kínabɛa yãiro.'
  hat-hat: 'Madoche voye repons sa a bay Estè: -Pa mete nan tèt ou lè y''ap touye
    jwif yo w''ap chape paske se lakay wa a ou rete.'
  eng-BSB: 'he sent back to her this reply: “Do not imagine that because you are in
    the king’s palace you alone will escape the fate of all the Jews.'
  eng-WEBPB: 'Then Mordecai asked them to return this answer to Esther: “Don’t think
    to yourself that you will escape in the king’s house any more than all the Jews.'
  kbq-kbq: Modekai'a amanage huno kenona'a hu'ne. Kagra kini ne'mofo nompi mani'noankino
    mago zana navatera forera osugahie hunka kagesa ontahio. Maka Jiu vahe'motane
    kagri'enena tahe frigahaze.
  nhe-BL: 'Huan Mardoqueo quititlanili Ester ni tlajtoli: “Amo ximoilhui ax timiquis
    pampa tiitztoc ipan ichaj nopa tlanahuatijquetl. Intla timiquise nochi tiisraelitame,
    ta nojquiya timiquis.'
  bus-bus: 'ben Mↄdekai ɛ̀ara à lɛ́kpãsã kɛ̀nɛ à bè: Ǹtongↄ̃ daa ḿbe nɛ́ bↄ ndo
    Yudanↄ tɛ́ n kuuna kíbɛ yãnziro.'
  gub-BL: Monekaz omono kar ko uze'eg Eter pe. — Ereiko tàpuzuhu pupe. Nezewe rehe
    we nerehem kwaw nemàno haw wi nehe. Nezuka putar a'e wà nehe no.
  eng-DRA: 'He sent word to Esther again, saying: Think not that thou mayst save thy
    life only, because thou art in the king a house, more than all the Jews:'
