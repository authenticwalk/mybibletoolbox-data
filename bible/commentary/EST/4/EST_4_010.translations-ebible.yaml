verse: EST.004.010
translations:
  mal-C: 'അപ്പോൾ എസ്ഥേർ മൊർദെഖായിയെ അറിയിക്കാൻ ഹഥാക്കിനോട് ഇങ്ങനെ നിർദേശിച്ചു:'
  deu-TKW: 'Esther jedoch gab Hathach nochmals mündlichen Auftrag an Mardachai:'
  lin-lin: 'Ester atindaki lisusu Ataki koloba na Maridoshe :'
  eng-LSV: 'and Esther speaks to Hatach, and charges him for Mordecai:'
  eng-GNV: Then Ester sayde vnto Hatach, and commanded him to say vnto Mordecai,
  eng-WEBSTER: Again Esther spoke to Hatach, and gave him commandment to Mordecai;
  nhw-BL: 'Huajca Ester sempa quititlanqui Hatac ma quiilhuiti Mardoqueo ni camanali:'
  swh-ONEN: Kisha Esta akamwamuru Hathaki amweleze Mordekai,
  bba-bba: Yerɑ Ɛsitɛɛ u mɑɑ nùn ɡɔrɑ Mɑɑdose win mi.
  eng-KJVCPB: 'Again Esther spake unto Hatach, and gave him commandment unto Mordecai:'
  luo-luo: Eka nonyiso ngʼatno mondo owach ne Modekai niya,
  meu-meu: Bena Eseta ese Hataka e hereva henia, gwaukau herevana e henia Morodekai
    ena, eto,
  npi-ULB: तब एस्तरले हताकसित कुरा गरिन्, र तिनलाई मोर्दकैकहाँ फर्केर जान आज्ञा दिइन्
    ।
  yor-yor: Nígbà náà ni Esteri pàṣẹ fún Hataki pé kí ó sọ fún Mordekai,
  ind-ind: Kemudian Ester menyuruh Hatah untuk kembali kepada Mordekai dan menyampaikan
    pesannya,
  pes-OPCB: 'استر به هتاک دستور داد پیش مردخای برگردد و به او چنین بگوید:'
  tgl-ULB: Pagkatapos kinausap ni Esther si Hathach at sinabi sa kanyang bumalik kay
    Mordecai.
  hui-hui: Ani lamiyagola Eseda ibugua Hadagahondo bi mbira Modegai lamule pu lalu
    lamini.
  mya-mya: ထို​အ​ခါ​ဧ​သ​တာ​သည်​ဟာ​တက်​မှ​တစ်​ဆင့် မော်​ဒ​ကဲ​အား၊-
  bod-N: ཨེས་སི་ཐེར་གྱིས་སླར་ཡང་ཧ་ཐག་ལ་མོར་དོ་ཀཱ་ཨི་ལ་འདི་ལྟར་ཞུ་བའི་བཀའ་བསྒོས་པ་སྟེ།
  sna-sna: Ipapo akamurayira kuti andoti kuna Modhekai,
  spa-BLM: Entonces Ester habló con Hatac y le dio un mensaje para Mardoqueo
  cac-cac: 'Ix schecanxib''at vin̈aj Hatac chi'' ix yic b''at yalxi vin̈ d''a vin̈aj
    Mardoqueo chi'' icha tic:'
  swh-ULB: Esta akaongea na Hathaki na akamwambia arudi kwa Modekai.
  bel-bel: 'І сказала Эстэр Гатаху і паслала яго сказаць Мардахэю:'
  deu-ELBBK: 'Da sprach Esther zu Hatak und entbot ihn an Mordokai:'
  mbb-OT: 'Ne impelikù sikandin ni Ester ziyà te ki Mordecai su wey zin metudtuli
    kayi:'
  mal-2015: 'എസ്ഥേർ മൊർദ്ദെഖായിയോടു ചെന്നു പറവാൻ ഹഥാക്കിന്നു കല്പന കൊടുത്തതു എന്തെന്നാൽ:'
  rmc-rmc: 'Ale e Ester bičhaďa pale le Hatach, hoj te phenel le Mordekajiske:'
  nlg-nlg: Ma Esther te ghoi nia vetena pulohi sono Hathach geke va talutatea vania
    Mordecai na rongorongo eni.
  pes-OPV: و استر هتاک را جواب داده، او راامر فرمود که به مردخای بگوید
  ron-1924: 'Естера а ынсэрчинат пе Хатак сэ се дукэ сэ спунэ луй Мардохеу:'
  ben-OBCV: তখন ইষ্টের মর্দখয়কে এই কথা বলবার জন্য তাকে নির্দেশ দিলেন,
  lex-lex: 'Noma Ester nhopn owa''ana nawal pia nla nakot owa''ana emkadilla la''
    Mordekhai niwra:'
  som-som: Dabadeedna Esteer baa la hadashay Hatag oo waxay farriin ugu sii dhiibtay
    Mordekay oo ku tidhi,
  lat-VUC: 'Quæ respondit ei, et jussit ut diceret Mardochæo:'
  eng-ASVBT: 'Then Esther spake unto Hathach, and gave him a message unto Mordecai,
    saying:'
  ita-1885: 'Ed Ester disse ad Hatac, e gli comandò di andare a dire a Mardocheo:'
  eng-ULB: Then Esther spoke to Hathak and told him to go back to Mordecai.
  spa-VBL: Entonces Ester habló con Hatac y le ordenó que entregara este mensaje a
    Mardoqueo.
  fra-_FOB: 'Et Esther dit à Hathac, et lui commanda de dire à Mardochée:'
  mal-mal: 'എസ്ഥേർ മൊർദെഖായിയോട് ചെന്ന് പറയുവാൻ ഹഥാക്കിന് ഇപ്രകാരം കല്പന കൊടുത്തു:'
  urd-GVR: Yih sun kar Āstar ne use dubārā Mardakī ke pās bhejā tāki use batāe,
  suz-BL: मिनु एस्‍तरमी हथाक कली मोरदेकै आ बाक्‍तीकेमी सोइश्‍शा,
  ita-1927: 'Allora Ester ordinò a Hathac d’andare a dire Mardocheo:'
  ckb-ckb: 'ئەستێریش هەتاخی ڕاسپاردەوە بە مۆردەخای بڵێت:'
  eng-BBE: 'Then Esther sent Hathach to say to Mordecai:'
  kan-OKCV: ಎಸ್ತೇರಳು ಮತ್ತೊಮ್ಮೆ ಹತಾಕನನ್ನು ಮೊರ್ದೆಕೈಯ ಬಳಿಗೆ ಕಳುಹಿಸಿ,
  tam-2017: 'அப்பொழுது எஸ்தர் ஆத்தாகிடம் மொர்தெகாய்க்குச் சொல்லியனுப்பினது:'
  spa-RV-1909: 'Entonces Esther dijo á Atach, y mandóle decir á Mardochêo:'
  ron-BTF: Estera a vorbit din nou lui Hatac şi i-a dat porunca pentru Mardoheu.
  eng-WEBP: 'Then Esther spoke to Hathach, and gave him a message to Mordecai:'
  eng-FBV: Then Esther spoke with Hathatch and ordered him to deliver this message
    to Mordecai.
  nld-1939: 'Maar Ester stuurde hem naar Mordokai terug, en liet hem zeggen:'
  nch-BL: 'Huajca Ester sempa quititanqui Hatac ma quiilhuiti Mardoqueo ni camanali:'
  vie-1934: 'Bấy giờ bà Ê-xơ-tê nói với Ha-thác, và sai người nói lại với Mạc-đô-chê
    rằng:'
  hin-CV: इस पर एस्तेर ने हाथाख को मोरदकय तक यह संदेश पहुंचाने का आदेश दिया,
  spa-BES: 'Entonces Ester envió a Hatac a decirle a Mardoqueo:'
  tdx-tdx: 'Le nisaontsie’ i Estere amy Hatàke ty hañitrike o entañe zao amy Mordekay:'
  tha-KJV: แล​้วพระนางเอสเธอร์​ก็​บอกฮาธาคให้ส่งข่าวไปให้โมรเดคัยว่า
  por-BR-2018: 'Então Ester respondeu a Hatá, e mandou-lhe dizer a Mardoqueu:'
  deu-ELO: 'Da sprach Esther zu Hathak und entbot ihn an Mordokai:'
  caa-caa: 'Y entonces e Ester uyebꞌta ixin e Hatac tuaꞌ oꞌjron otronyajr taca e Mardoqueo
    y che:'
  eng-WYC-2018: And she answered to Hatach, and said, that he should say to Mordecai,
  epo-epo: 'Kaj Ester diris al Hataĥ, ordonante, ke li diru al Mordeĥaj:'
  uig-PIN: 'Əstǝr Ⱨataⱪⱪa Mordikayƣa eytidiƣan gǝplǝrni tapxurup, uni Mordikayning
    yeniƣa yǝnǝ ǝwǝtti: —'
  beo-beo: Amola Eseda da Ha:ida:gema, e da Modigai amoma amane adosima:ne sia:i,
  tpi-OTNT: Na Esta i givim Hatak wanpela tok bilong tokim Mordekai.
  hau-SA: Sa’an nan Esta ta umarce Hatak yă ce wa Mordekai,
  uig-LAT: 'Ester Hataqqa Mordikaygha éytidighan geplerni tapshurup, uni Mordikayning
    yénigha yene ewetti: —'
  nde-nde: Yena wasemlaya ukuba athi kuModekhayi,
  ton-ton: ¶ Pea naʻe toe lea ʻa Eseta kia Hataki, ʻo ne tuku kiate ia ʻae fekau kia
    Motekiai;
  ces-1613: 'I řekla Ester Hatachovi, a poručila mu oznámiti Mardocheovi:'
  eng-WMB: 'Then Esther spoke to Hathach, and gave him a message to Mordecai:'
  tam-TCV: 'அப்பொழுது எஸ்தர் ஆத்தாகுவிடம், மொர்தெகாயினிடத்தில் போய்ச் சொல்லும்படி
    அறிவுறுத்திச் சொன்னதாவது:'
  ceb-ULB: Unya nakigsulti si Ester kang Hatak ug giingnan niya nga mobalik ngadto
    kang Mordecai.
  mkn-mkn: Ais Ester suru Hatak bawa pasán kambali pi sang Mordekai bilang,
  pol-UBG: 'I Estera odpowiedziała Hatakowi i poleciła mu iść do Mardocheusza:'
  urd-GVU: یہ سن کر آستر نے اُسے دوبارہ مردکی کے پاس بھیجا تاکہ اُسے بتائے،
  eng-OEBCW: she instructed Hathach to go and say to Mordecai,
  deu-1912: 'sprach Esther zu Hathach und gebot ihm an Mardochai:'
  kan-2017: ಎಸ್ತೇರಳು ಅವನನ್ನು ಪುನಃ ಮೊರ್ದೆಕೈಯ ಬಳಿಗೆ ಕಳುಹಿಸಿ,
  yap-yap: 'me pi’ Ester e re thin ni ba’aray ni ngan fek i yan ngak Mordekai:'
  hlt-MCSB: Esther loh Hathakh te a voek tih Mordekai ham te anih taengah,
  mdy-ETH: ዓስቲራ ጊንሣ ሃሣ ሜርዴኪዮሴም ሃታኬ ዑፃ፦
  twi-ASANTE: Ɛster ka kyerɛɛ Hatak sɛ, ɔnsane mfa nkra nkɔma Mordekai sɛ,
  eng-WEBU: 'Then Esther spoke to Hathach, and gave him a message to Mordecai:'
  wal-wal: Yootin Asttira Hataaka zaarada, Marddikiyoosakko hagaadan yaagada kiittaasu;
  tgk-tgk: 'Эстер Ҳатохро боз назди Мордахай фиристод, то бигӯяд:'
  spa-PDDPT: 'Entonces Ester habló con Hatac y lo envió a Mardoqueo:'
  gun-gun: 'Ha''e ramo Hataque pe Ester ombovai vy aipoe''i uka Mordecai pe:'
  agu-BL: 'Yi tbital Ester nin ben ẍchakol junt tir yi chakuma''tz tan talche''n tetz
    Mardoqueo yi xtxolbile''j:'
  ilo-ULB: Kalpasanna nakisarita ni Ester kenni Hatak ket imbagana nga agsubli isuna
    kenni Mardokeo.
  kpg-kpg: 'Esther gaa wanga gi mee di haga iloo gi kaina gi muli gi Mordecai:'
  uig-ARA: 'ئەستەر ھاتاققا موردىكايغا ئېيتىدىغان گەپلەرنى تاپشۇرۇپ، ئۇنى موردىكاينىڭ
    يېنىغا يەنە ئەۋەتتى: ــ'
  sus-sus: Esita to na mɛ, a man naxa Hataki xɛɛ Morodekayi xɔn ma, a xa sa yi fala
    a bɛ,
  pon-2006: 'oh Ester patohwanohng ilek wet pwehn walahng Mordekai:'
  ksd-ksd: 'Ma Esta i ga tata pire Atak, ma i ga tulue tadav Mordekai ma ra tinata
    dari:'
  tur-YTC: 'O zaman Ester Hatak''la söyleyip Mordekay''a şu haberi verdi:'
  ind-AYT: Kemudian, Ester berbicara kepada Hatah dan menyuruhnya untuk membalas Mordekhai,
  nya-nya: Ndipo Estere anamutuma Hataki kuti akanene kwa Mordekai kuti,
  kyg-kyg: Esataꞌa ani gemo afitenoꞌaeꞌmo Hatakiꞌmo uno mago gemo Motekaifeꞌmo ha
    paisiyafeꞌmo alino ateꞌnigeno uꞌniye.
  mps-mps: Tama Estago te Mordekaibolo wagi pabo po me deli mawai.
  tpi-tpi: Na Esta i givim Hatak wanpela tok bilong tokim Mordekai.
  dan-1931: 'Men Ester sendte Hatak til Mordokaj med følgende Svar:'
  vie-OVCB: 'Ê-xơ-tê sai Ha-thác trở lại nói với Mạc-đô-chê:'
  guj-2017: ત્યારે એસ્તેરે હથાક સાથે વાત કરીને મોર્દખાય પર સંદેશો મોકલ્યો.
  pon-2006A: 'oh Ester patohwanohng ilek wet pwehn walahng Mordekai:'
  por-BRBSL: 'Então Esther falou com Hathach, e lhe deu uma mensagem a Mordecai:'
  eng-OEBUS: she instructed Hathach to go and say to Mordecai,
  cth-cth: Esta ni Hathakh koe a dei pouh e teh;
  twi-twi: 'Ɛster ka kyerɛɛ Hatak sɛ, ɔnsan mfa nkra nkɔma Mordekai se:'
  hlt-hlt: Esther loh Hathakh te a voek tih Mordekai ham te anih taengah,
  tbz-SIM: 'Kɛ̀ Ɛsitɛɛ dɔ̀: Wɛ̃too kɛ́nɑ́kɛ́ Mɑɑdosee kɛ dɔ̀:'
  msy-2020: Ezɨ Esta Mordekai bagha mɨgɨrɨgɨam uam Hatak ganɨngizɨ an a inigha ghua
    Mordekai ganɨngi.
  dop-dop: 'Tǝnɑɣɑ Ɩsǝtɛɛ mǝŋnɑ Hɑtɑkɩ sɩ ɩ́ heeli Mɑɑtosee sɩ:'
  azb-azb: 'Ester də Mordokaya Hatak vasitəsilə belə bir xəbər göndərdi:'
  eng-DBY: 'And Esther spoke to Hatach, and gave him commandment unto Mordecai:'
  hin-2017: तब एस्तेर ने हताक को मोर्दकै से यह कहने की आज्ञा दी,
  wol-KYG: 'Esteer ne Atag mu dem wax Mardose, ne ko:'
  bjr-bjr: Qimamufanoo Eesta nammarifa Moodeekaina qimamiani feera moo ufa Akatanasaa
    uqanau.
  eng-YLT: 'and Esther speaketh to Hatach, and chargeth him for Mordecai:'
  eng-WYC-2017: And she answered to Hatach, and said, that he should say to Mordecai,
  eng-WMBB: 'Then Esther spoke to Hathach, and gave him a message to Mordecai:'
  urd-GVH: यह सुनकर आस्तर ने उसे दुबारा मर्दकी के पास भेजा ताकि उसे बताए,
  rug-rug: Va garunu pule la nia Kalaho Esita sa inavoso koe Modekae sapu zama guahe,
  gaz-gaz: Asteer immoo akka inni akkana jedhee Mordekaayiitti himu isa ajajje;
  fra-LSG: 'Esther chargea Hathac d’aller dire à Mardochée:'
  yal-yal: Awa, Esita mɔn yi Hetaka xɛ Marodoke ma, a yi a fala a xa, a naxa,
  haw-1868: Olelo hou ae la o Esetera ia Hataka, a ma o na la oia i kauoha'i ia Moredekai;
  arb-NAV: 'فَأَرْسَلَتْ إِلَيْهِ مَعَ هَتَاخَ ثَانِيَةً قَائِلَةً:'
  ewe-ewe: Ester gblɔ na Hatak be wòayi aɖagblɔ na Mordekai be,
  eng-LEE: And Esther said unto Hatach, and gave him a charge unto Mordecai,
  asm-FB: তেতিয়া ইষ্টেৰে হথাকৰ লগত কথা পাতিলে। তেওঁক মৰ্দখয়ৰ ওচৰলৈ উভতি যাবলৈ কৈ,
  sus-A: عٍسِتَ تٌ نَ مّ، عَ مَن نَشَ هَتَكِ شّي مٌرٌدٍكَيِ شْن مَ، عَ شَ سَ يِ قَلَ
    عَ بّ،
  fra-SBL: 'Alors Esther parla à Hathac et lui donna un message pour Mardochée :'
  hbo-hbo: וַתֹּ֤אמֶר אֶסְתֵּר֙ לַהֲתָ֔ךְ וַתְּצַוֵּ֖הוּ אֶֽל־מָרְדֳּכָֽי׃
  pjt-pjt: '@see-verse:EST.004.009'
  kik-kik: Nake Esiteri akĩmũtaarĩria ũrĩa ekwĩra Moridekai, akĩmwĩra atĩrĩ,
  fra-NCL: 'Esther donna l’ordre à Athach d’aller dire à Mardochée :'
  cek-AK: To pongah Esther mah Mordekai khaeah lokthuih hanah Hathak to patoeh let.
  cuk-cuk: 'Geb degine, Ester gannar Hatac-barmisad, adi, Mardoqueoʼga weyob sogega:'
  uig-CYR: 'Әстәр Һатаққа Мордикайға ейтидиған гәпләрни тапшуруп, уни Мордикайниң
    йениға йәнә әвәтти: —'
  tel-2017: అప్పుడు ఎస్తేరు మొర్దెకైతో చెప్పమని హతాకుతో ఇలా చెప్పి పంపింది.
  hat-BSA: 'Esther te pale avèk Hathac e te mande li bay repons a Mardochée:'
  kos-kos: 'ac Esther el fahk elan folokla ac fahk kas inge nu sel Mordecai:'
  hbo-WLC: וַתֹּ֤אמֶר אֶסְתֵּר֙ לַהֲתָ֔ךְ וַתְּצַוֵּ֖הוּ אֶֽל־מָרְדֳּכָֽי׃
  ibo-ibo: Ma Esta gwara Hatak ka o jeghachi gwa Mọdekai sị,
  ory-ory: ଏଉତ୍ତାରୁ ଏଷ୍ଟର ହଥକ୍‍କୁ ଏହି କଥା କହି ମର୍ଦ୍ଦଖୟ ନିକଟକୁ ଯିବା ପାଇଁ ଆଜ୍ଞା କଲେ,
    ଯଥା,
  chk-chk: Mürin, Ester a kapas ngeni Hatak pwe epwe uwala ei pworaus ngeni Mortokai,
  rop-rop: Esta bin tok langa im, “Yu dalim Modakai dijan wed.
  ukr-1871: 'І сказала Естер Гатахові й послала його сказати Мардохейові:'
  deu-1951: 'Da sprach Esther zu Hatach und befahl ihm, Mardochai zu sagen:'
  eng-JPS: 'Then Esther spoke unto Hathach, and gave him a message unto Mordecai:'
  srp-1865: 'A Jestira reèe Atahu i zapovjedi mu da kaže Mardoheju:'
  lug-lug: Awo Eseza n’alagira Kasaki okuzzaayo obubaka ewa Moluddekaayi nti,
  heb-heb: ותאמר אסתר להתך ותצוהו אל מרדכי׃
  ben-IRV: তখন ইষ্টের হথককে এই কথা বলে মর্দখয়ের কাছে যেতে আদেশ দিলেন,
  pan-pan: ਫਿਰ ਅਸਤਰ ਨੇ ਹਥਾਕ ਦੁਆਰਾ ਮਾਰਦਕਈ ਲਈ ਇਹ ਸੁਨੇਹਾ ਭੇਜਿਆ,
  mya-JVB: တဖန် ဧသတာ သည် ဟာတက် အားဖြင့် ၊ မော်ဒကဲ ကို မှာ လိုက်သည်ကား၊
  tbg-tbg: 'Estaava vira qaiqaa Motekaiva vaunaini atitero tiharo, Motekairara mintima
    tiane:'
  hmo-hmo: Vadaeni Eseta ese Hataka ia hereva henia, ia gwau,
  urd-urd: तब आस्तर हताक से बातें करने लगी, और उसे मर्दकै के लिए यह पैग़ाम दिया कि
  rus-SYN: 'И сказала Есфирь Гафаху и послала его сказать Мардохею:'
