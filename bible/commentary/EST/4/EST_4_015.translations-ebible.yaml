verse: EST.004.015
translations:
  mal-C: 'എസ്ഥേർ മൊർദെഖായിക്ക് ഇങ്ങനെ മറുപടി നൽകി:'
  deu-TKW: 'Da ließ Esther dem Mardachai wieder sagen:'
  lin-lin: 'Ester atindelaki Maridoshe eyano oyo :'
  eng-LSV: 'And Esther commands to send back to Mordecai:'
  eng-GNV: Then Ester commanded to answere Mordecai,
  eng-WEBSTER: Then Esther bade them return Mordecai this answer ,
  nhw-BL: 'Huajca Ester quititlanili Mardoqueo ni camanali:'
  swh-ONEN: 'Kisha Esta alituma jibu hili kwa Mordekai:'
  bba-bba: Yerɑ Ɛsitɛɛ u mɑɑ ɡɔrɑ Mɑɑdosen mi u nɛɛ,
  eng-KJVCPB: 'Then Esther bade them return Mordecai this answer:'
  luo-luo: 'Eka Esta nooro dwoko ne Modekai kama:'
  meu-meu: 'Bena Eseta ese e hamaorodia, Morodekai na bae haere henia, baeto:'
  npi-ULB: तब एस्तरले मोर्दकैलाई यो सन्देश पठाइन्,
  yor-yor: 'Nígbà náà ni Esteri rán iṣẹ́ yìí sí Mordekai:'
  ind-ind: Kemudian Ester menyampaikan pesannya melalui Hatah kepada Mordekai,
  pes-OPCB: 'پس استر این پیغام را برای مردخای فرستاد:'
  tgl-ULB: Pagkatapos pinadala ni Esther ang mensaheng ito kay Mordecai,
  hui-hui: Ani layayago hale howa Eseda ibugua Modegaihondo lawia halu lalu,
  mya-mya: ဧ​သ​တာ​သည်​မော်​ဒ​ကဲ​အား၊
  bod-N: ཨེས་སི་ཐེར་གྱིས་དེ་དག་བརྒྱུད་ནས་མོར་དོ་ཀཱ་ཨི་ལ་ལན་བཏབ་པ་ནི།
  sna-sna: Ipapo Esteri akatumira mhinduro kuna Modhekai achiti,
  spa-BLM: Entonces Ester les pidió que respondieran a Mardoqueo,
  cac-cac: 'Ix yalanxib''at ix Ester chi'' d''a vin̈ icha tic:'
  swh-ULB: Kisha Esta akatuma ujumbe kwa Modekai,
  bel-bel: 'І сказала Эстэр ў адказ Мардахэю:'
  deu-ELBBK: 'Da ließ Esther dem Mordokai antworten:'
  mbb-OT: Ne impetudtul ni Ester ziyà te ki Mordecai is tavak din. Ke sikandin te,
  mal-2015: അതിന്നു എസ്ഥേർ മൊർദ്ദെഖായിയോടു മറുപടി പറവാൻ കല്പിച്ചതു.
  rmc-rmc: 'E Ester pale odphenďa le Mordekajiske:'
  nlg-nlg: Ma Esther te ghoi nia vetena vania vaa Mordecai na bosa-tughu eni,
  pes-OPV: پس استر فرمود به مردخای جواب دهید
  ron-1924: 'Естера а тримис сэ спунэ луй Мардохеу:'
  ben-OBCV: তখন ইষ্টের মর্দখয়কে এই উত্তর পাঠিয়ে দিলেন,
  lex-lex: 'Dewade Ester nal owa''an nnio''a la'' Mordekhai de niwra:'
  som-som: Markaasaa Esteer waxay iyaga u sheegtay inay Mordekay jawaab ku celiyaan,
    oo waxay ku tidhi,
  lat-VUC: 'Rursumque Esther hæc Mardochæo verba mandavit:'
  eng-ASVBT: Then Esther bade them return answer unto Mordecai,
  ita-1885: 'Allora Ester comandò che si rispondesse a Mardocheo:'
  eng-ULB: Then Esther sent this message to Mordecai,
  spa-VBL: 'Ester le respondió a Mardoqueo diciendo:'
  fra-_FOB: 'Alors Esther dit qu''on fît cette réponse à Mardochée:'
  mal-mal: അതിന് എസ്ഥേർ മൊർദെഖായിയോട് മറുപടി പറയുവാൻ ഇപ്രകാരം കല്പിച്ചു.
  urd-GVR: Āstar ne Mardakī ko jawāb bhejā,
  suz-BL: मिनु एस्‍तरमी मोरदेकै कली
  ita-1927: 'Allora Ester ordinò che si rispondesse a Mardocheo:'
  ckb-ckb: 'ئینجا ئەستێر ئەم وەڵامەی بۆ مۆردەخای ناردەوە:'
  eng-BBE: 'Then Esther sent them back to Mordecai with this answer:'
  kan-OKCV: ಆಗ ಎಸ್ತೇರಳು ಮತ್ತೆ ಮೊರ್ದೆಕೈಗೆ,
  tam-2017: 'அப்பொழுது எஸ்தர் மொர்தெகாய்க்கு மறுபடியும் சொல்லச்சொன்னது:'
  spa-RV-1909: 'Y Esther dijo que respondiesen á Mardochêo:'
  ron-BTF: Apoi Estera le-a cerut să ducă acest răspuns înapoi lui Mardoheu.
  eng-WEBP: Then Esther asked them to answer Mordecai,
  eng-FBV: Esther replied to Mordecai, saying,
  nld-1939: 'Nu liet Ester aan Mordokai berichten:'
  nch-BL: 'Huajca Ester quititanili Mardoqueo ni camanali:'
  vie-1934: 'Bà Ê-xơ-tê bèn biểu đáp lại cùng Mạc-đô-chê rằng:'
  hin-CV: तब एस्तेर ने उन्हें मोरदकय के लिए इस उत्तर के साथ भेजा,
  spa-BES: 'Entonces Ester los envió de regreso a Mardoqueo con esta respuesta:'
  tdx-tdx: 'Aa le nampibalike ty hoe amy Mordekay t’i Estere:'
  tha-KJV: แล​้วเอสเธอร์ตรัสบอกเขาให้ไปบอกโมรเดคัยว่า
  por-BR-2018: 'Então Ester disse que respondessem a Mardoqueu:'
  deu-ELO: 'Da ließ Esther dem Mordokai antworten:'
  caa-caa: 'Entonces e Ester uyebꞌta ixin e Hatac tut e Mardoqueo otronyajr taca e
    ojroner era y che:'
  eng-WYC-2018: And again Esther sent these words to Mordecai, saying, (And Esther
    sent back an answer to Mordecai, saying,)
  epo-epo: 'Tiam Ester diris, ke oni respondu al Mordeĥaj:'
  uig-PIN: 'Əstǝr Mordikayƣa mundaⱪ dǝp jawab ⱪayturdi: —'
  beo-beo: 'Amalalu, Eseda da Modigai ema amo sia: adole iasi,'
  tpi-OTNT: Orait Esta i salim tok long Mordekai
  hau-SA: Sai Esta ta aika da wannan amsa ga Mordekai cewa,
  uig-LAT: 'Ester Mordikaygha mundaq dep jawab qayturdi: —'
  nde-nde: 'U-Esta wasethumela impendulo le kuModekhayi:'
  ton-ton: ¶ Pea naʻe toki fekau ʻe Eseta kiate kinautolu ke ʻave kia Motekiai ʻae
    tali ni,
  ces-1613: 'I řekla Ester, aby zase oznámili Mardocheovi:'
  eng-WMB: Then Esther asked them to answer Mordecai,
  tam-TCV: அப்பொழுது எஸ்தர் மொர்தெகாய்க்கு மறுபடியும்,
  ceb-ULB: Unya gipadala ni Ester kini nga mensahe ngadto kang Mordecai,
  mkn-mkn: Ais Ester kirim pasán kasi sang Mordekai bilang,
  pol-UBG: 'Estera poleciła, by odpowiedziano Mardocheuszowi:'
  urd-GVU: آستر نے مردکی کو جواب بھیجا،
  eng-OEBCW: 'Then Esther sent this message to Mordecai:'
  deu-1912: 'Esther hieß Mardochai antworten:'
  kan-2017: ಆಗ ಎಸ್ತೇರಳು ಮೊರ್ದೆಕೈಗೆ, “ನೀನು ಹೋಗಿ ಶೂಷನಿನಲ್ಲಿ ಸಿಕ್ಕುವ ಎಲ್ಲಾ ಯೆಹೂದ್ಯರನ್ನು
    ಕೂಡಿಸು;
  yap-yap: 'Ba’aray e fulweg ni pi’ Ester nge yan ngak Mordekai:'
  hlt-MCSB: Te dongah Esther loh Mordekai taengla ol a mael tih,
  mdy-ETH: ዒማና ዓስቲራ ሜርዴኪዮሴም፦
  twi-ASANTE: Na Ɛster de mmuaeɛ yi kɔmaa Mordekai sɛ,
  eng-WEBU: Then Esther asked them to answer Mordecai,
  wal-wal: Asttira Marddikiyoosassi hagaadan yaagada zaarada kiittaasu;
  tgk-tgk: 'Пас Эстер дар ҷавоб ба Мордахай гуфт:'
  spa-PDDPT: 'Ester dijo que respondieran a Mardoqueo:'
  gun-gun: 'Ha''e rami rã Ester ju aipoe''i uka Mordecai pe:'
  agu-BL: 'Itzun saj tlol Ester junt tir te yi chakum: “Cun al yi yole''j tetz ta''
    Mardoqueo:'
  ilo-ULB: Kalapasanna, impatulod ni Ester daytoy a mensahe kenni Mardokeo,
  kpg-kpg: 'Esther ga hagau gi Mordecai telekai deenei:'
  uig-ARA: 'ئەستەر موردىكايغا مۇنداق دەپ جاۋاب قايتۇردى: ــ'
  sus-sus: Na kui Esita naxa Morodekayi yaabi yi wɔyɛnyi ra,
  pon-2006: 'Ester eri kadaralahng Mordekai pasapeng wet:'
  ksd-ksd: 'Ma Esta i ga ve diat ba diat a bali Mordekai dari:'
  tur-YTC: O zaman Ester onlardan Mordekay'a şöyle yanıt vermelerini istedi,
  ind-AYT: Ester berkata untuk menjawab Mordekhai,
  nya-nya: 'Pamenepo Estere anatumiza yankho ili kwa Mordekai:'
  kyg-kyg: Inagi Esataꞌa ani gemo afitenoꞌaeꞌmo, Ina ge hutapa Motekaifeꞌmo ha paiyo,
    huno hapa paiꞌniye.
  mps-mps: Tialima, Estago te po Mordekaibolo ola tolai dao.
  tpi-tpi: Orait Esta i salim tok long Mordekai
  dan-1931: 'Da sendte Ester Mordokaj det Svar:'
  vie-OVCB: 'Hoàng hậu Ê-xơ-tê nhắn với Mạc-đô-chê:'
  guj-2017: ત્યારે એસ્તેરે તેને કહ્યું કે, તારે મોર્દખાયને એવો જવાબ આપવો કે,
  pon-2006A: 'Ester eri kadaralahng Mordekai pasapeng wet:'
  por-BRBSL: Então Esther pediu-lhes que respondessem a Mordecai,
  eng-OEBUS: 'Then Esther sent this message to Mordecai:'
  cth-cth: Hatdawkvah, Esta ni Mordekai e lawk pathung hanlah bout a patoun teh,
  twi-twi: Na Ɛster de mmuae yi kɔmaa Mordekai se,
  hlt-hlt: Te dongah Esther loh Mordekai taengla ol a mael tih,
  tbz-SIM: 'Kɛ̀ Ɛsitɛɛ tɛ̃́nnɔ́ɔ Mɑɑdosee kɛ dɔ̀:'
  msy-2020: Ezɨ Esta a bagha kamaghɨn akam uam anemada,
  dop-dop: 'Ḿpʋ́ɣʋ́ Ɩsǝtɛɛ tilɑɑ sɩ pɑ heeli Mɑɑtosee sɩ:'
  azb-azb: 'Ester Mordokayın bu cavabı qarşısında belə söylədi:'
  eng-DBY: 'And Esther bade to answer Mordecai:'
  hin-2017: तब एस्तेर ने मोर्दकै के पास यह कहला भेजा,
  wol-KYG: 'Esteer dellu yónnee ca Mardose, ne ko:'
  bjr-bjr: Eesta nammarifa Moodeekaifunnai kaifaa maaqi qimasee ufa uqanau.
  eng-YLT: 'And Esther speaketh to send back unto Mordecai:'
  eng-WYC-2017: And again Esther sent these words to Mordecai, saying,
  eng-WMBB: Then Esther asked them to answer Mordecai,
  urd-GVH: आस्तर ने मर्दकी को जवाब भेजा,
  rug-rug: Meke sipu beto vagia sa meke tiroa sa sa inavoso mae gua koe Modekae, si
    va garunu pule la nia e Esita si keke hinobena sa inavoso,
  gaz-gaz: 'Kana irratti Asteer akkana jettee deebii kana Mordekaayiitti ergite:'
  fra-LSG: 'Esther envoya dire à Mardochée:'
  yal-yal: Awa, Esita fan yi Marodoke yabin nasiga a ma, a naxa,
  haw-1868: Alaila, kauoha ae la o Esetera, e olelo aku lakou ia Moredekai.
  arb-NAV: 'عِنْدَئِذٍ طَلَبَتْ مِنْ مُبْلِغِيهَا أَنْ يَحْمِلُوا جَوَابَهَا إِلَى
    مُرْدَخَايَ:'
  ewe-ewe: 'Ester ɖo ame ɖa be woagblɔ na Mordekai be:'
  eng-LEE: Then said Esther to bring this answer back to Mordecai,
  asm-FB: তেতিয়া ইষ্টেৰে মৰ্দখয়লৈ এই উত্তৰ দি পঠালে,
  sus-A: نَ كُي عٍسِتَ نَشَ مٌرٌدٍكَيِ يَابِ يِ وْيّنيِ رَ،
  fra-SBL: 'Esther leur demanda alors de répondre à Mardochée :'
  hbo-hbo: וַתֹּ֥אמֶר אֶסְתֵּ֖ר לְהָשִׁ֥יב אֶֽל־מָרְדֳּכָֽי׃
  pjt-pjt: '@see-verse:EST.004.014'
  kik-kik: Nake Esiteri akĩmeera macookerie Moridekai ũhoro, mamwĩre atĩrĩ,
  fra-NCL: 'Esther fit répondre à Mardochée :'
  cek-AK: To pacoengah Esther mah Mordekai khaeah,
  cuk-cuk: 'Geb degine, Ester weyob Mardoqueo-abin-imaksad:'
  uig-CYR: 'Әстәр Мордикайға мундақ дәп җавап қайтурди: —'
  tel-2017: అప్పుడు ఎస్తేరు మొర్దెకైకి ఇలా చెప్పి పంపింది.
  hat-BSA: Alò, Esther te di yo prepare reponn Mardochée,
  kos-kos: 'Esther el supwala kas in top inge nu sel Mordecai:'
  hbo-WLC: וַתֹּ֥אמֶר אֶסְתֵּ֖ר לְהָשִׁ֥יב אֶֽל־מָרְדֳּכָֽי׃
  ibo-ibo: Mgbe ahụ, Esta zara Mọdekai sị;
  ory-ory: ଏଥିରେ ଏଷ୍ଟର ମର୍ଦ୍ଦଖୟଙ୍କୁ ଏହି ପ୍ରତ୍ୟୁତ୍ତର ଦେବାକୁ ସେମାନଙ୍କୁ କହିଲେ,
  chk-chk: Mürin, Ester a tinala pälüan ngeni Mortokai,
  rop-rop: Wal Esta bin jandimbek im wed langa Modakai,
  ukr-1871: 'І сказала Естер у відповідь Мардохейові:'
  deu-1951: 'Da ließ Esther dem Mardochai antworten:'
  eng-JPS: 'Then Esther bade them return answer unto Mordecai:'
  srp-1865: 'Tada reèe Jestira da odgovore Mardoheju:'
  lug-lug: Awo Eseza n’aweereza obubaka eri Moluddekaayi nti,
  heb-heb: ותאמר אסתר להשיב אל מרדכי׃
  ben-IRV: তখন ইষ্টের মর্দখয়কে এই উত্তর দিতে আদেশ দিলেন,
  pan-pan: ਤਦ ਅਸਤਰ ਨੇ ਮਾਰਦਕਈ ਨੂੰ ਇਹ ਉੱਤਰ ਭੇਜਿਆ,
  mya-JVB: ဧသတာ ကလည်း ၊ ရှုရှန် မြို့၌ ရှိသောယုဒ လူအပေါင်း တို့ကို စုဝေး စေခြင်းငှါသွား
    ပါ။
  tbg-tbg: 'Motekaiva minti tuvaro Estaava qaiqaa uva varakero mintima tiro:'
  hmo-hmo: 'Vadaeni Eseta ese inai bamona Morodekai dekenai ia haere henia, ia gwau:'
  urd-urd: तब आस्तर ने उनको मर्दकै के पास यह जवाब ले जाने का हुक्म दिया,
  rus-SYN: 'И сказала Есфирь в ответ Мардохею:'
  bqc-SIM: 'Ɔ̃ Ɛsitɛɛ lɛ́kpãsãkɛ̀ Maadoseɛ à mɛ̀:'
  tcz-CHONGTHU: Hichejou chun Esther in Mordecai chu hiti hin thu athot kitne;
  mar-mar: 'तेव्हा एस्तेरने मर्दखयाला हे उत्तर पाठवले:'
  qub-qub: 'Esterna Mardoqueoman willachiran:'
  bqp-bqp: 'Akũ Ɛsita lɛ́gbãzã kɛ̀ Mↄdekainɛ à pì:'
  hat-hat: 'Estè voye reponn Madoche:'
  eng-BSB: 'Then Esther sent this reply to Mordecai:'
  eng-WEBPB: Then Esther asked them to answer Mordecai,
  kbq-kbq: Anagema nentahino'a, Esta'a amanage huno Modekaina kenona hunte'ne,
  nhe-BL: 'Huajca Ester quititlanili Mardoqueo ni tlajtoli:'
  bus-bus: 'Ben Ɛsita lɛ́kpãsã kɛ̀ Mↄdekainɛ à bè:'
  gub-BL: Eter omono kar ko uze'eg Monekaz pe kury.
  eng-DRA: 'And again Esther sent to Mardochai in these words:'
