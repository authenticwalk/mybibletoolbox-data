    maiꞌnisapi huta oꞌafiꞌnone.
  mps-mps: “Te megi e sogo nago pedauwali pania sobaso da, teda gasa nai mego da tau
    saibao. Tiali goli, nage da isaiba, tama nago we wai hani dabe augwali te mu silaibao.
    Tiali goli, nage te gavman tuni we kwin pedelaligo te da megi sogo tau sogowe,
    te dago konebeo,” Mordekaigo te po ola tolali.
  tpi-tpi: Sapos yu pasim maus long dispela taim nau, orait narapela samting bai i
    kamap bilong helpim yumi. Tasol yu bai i dai na ol lain famili bilong yu bai i
    pinis tru. Tasol yumi no save, ating yu kamap kwin pinis bilong helpim yumi Juda
    long dispela taim nogut.”
  dan-1931: Nej, dersom du virkelig tier ved denne Lejlighed, så kommer der andetsteds
    fra Hjælp og Redning til Jøderne; men du og din Slægt skal omkomme. Hvem ved,
    om det ikke netop er for sligt Tilfældes Skyld, at du er kommet til kongelig Værdighed!”
  vie-OVCB: Nếu hoàng hậu lặng yên lúc này, người Do Thái sẽ được giải cứu bằng cách
    khác, nhưng hoàng hậu và cả gia đình sẽ bị diệt vong. Biết đâu hoàng hậu ở địa
    vị ấy cũng chỉ vì cơ hội này?”
  guj-2017: જો તું આ સમયે મૌન રહીશ તો યહૂદીઓ માટે બચાવ અને મદદ બીજી કોઈ રીતે ચોક્કસ
    મળશે. પરંતુ તારો તથા તારા પિતાના કુટુંબનો નાશ થશે. વળી તને રાણીપદ પ્રાપ્ત થયું
    છે તે આવા જ સમયને માટે નહિ હોય એ કોણ જાણે છે?’”
  pon-2006A: Ma komwi pahn nennenla ni ahnsou duwe met, sawas ong mehn Suhs kan pahn
    kohsang nanleng, oh re pahn mourla, ahpw komwi, komw pahn mehla iangahki peneineien
    semomwio koaros. Eri, ihs me ese—mweinele irair wet me kahrehiong omwi wiahla
    lih nanmwarki men!”
  por-BRBSL: Pois se você permanecer em silêncio agora, então o alívio e a libertação
    chegarão aos judeus de outro lugar, mas você e a casa de seu pai perecerão. Quem
    sabe se você não veio para o reino por um tempo como este”?
  eng-OEBUS: If you persist in remaining silent at this time, relief and deliverance
    will come to the Jews from another quarter, but you and your family will perish.
    Who knows? Maybe you have been raised to the throne for a time like this!”
  cth-cth: Bangkongtetpawiteh, het patet e tueng nah duem na awm pawiteh, alouke Judahnaw
    hanlah rounnae hoi hloutnae kaawm nakunghai, nang hoi na pa imthungkhunaw pueng
    teh koung due awh han. Het patetlae thaw na tawk hanelah nahoehmaw nang teh siangpahrangnu
    lah uknaeram dawk ka o tie na panuek hoeh maw.
  twi-twi: Na sɛ woyɛ komm bere a ɛte sɛɛ mu a, Yudafo no gye betumi afi baabi aba,
    nanso wo ne wʼabusuafo bewuwu. Nea ɛka ho ne sɛ, ɛsɛ sɛ wuhu sɛ, bere a ɛte sɛɛ
    yi nti na wɔasi wo hemmea wɔ ahemfi hɔ.”
  hlt-hlt: Tahae tue ah he kholak ah na ngam khaw na ngam mai khaming. Judah ham khangnah
    he hmuen tloe lamloh ha pai bitni. Tedae namah neh na pa imkhui loh na milh uh
    khaw u long a ming. Tedae hae tue vaengkah ham manghai la na poeh?” a ti nah.
  tbz-SIM: Kɑ̀ɑ cĩ̀ɛ̃́kɛ́ kɛ í bɛ́i, nSifubɛ yóó pɛ́tɛ́mu mɛteèmmɛ̀ kupíkù tɛkù kɛ́cootɛ́,
    kɑ̀ɑ kú fɔ̃́ nnɛ̀ ɑ cĩ́ɛ̃̀tɛ̀. Kɛ̀ dɛ̀ yɛ̀mmɛ̀ mɛhɑ́ɑ́rìmɛ̀ miɛ nkpɛ́í nkɛ ɑ nɑɑ́mmɛ̀
    okpɑ̀ɑ̀tìpokù.
  msy-2020: Nɨ aghumra kamaghɨn uabɨn asugh ikɨtɨma, akurvazir igharazim pɨn ikegh
    izighirɨ Judan adarazir akuraghtɨ me osɨmtɨzir kam gitagham. Nɨ oveghtɨ nɨn afeziamɨn
    adarazi uaghan gɨvagham. Eghtɨ tina fogham? Nɨ ti tizim bagha kantrin kamɨn kwinɨn
    oto? Nɨ kwinɨn otozir bizir kam, ka ti dughiar aghuir nɨn adarazi osɨmtɨzimɨn
    iti, ezɨ kar men akurvaghamin dughiar aghuim.”
  dop-dop: Amɑ ye ń kisɑ tɔm tǝnɛ tǝ pɑɑsǝnɑʋ, pɩɩ wɑɑsɩ Yutɑ nyǝ́mɑ. Ɩlɛ nyɑ́ nɑ
    nyɑ́ tǝyɑɣɑ nyǝ́mɑ mǝ tǝnɑɣɑ ntɛ́. Hɑlɩ ntɑnyɩ pǝ mɑɣɑmɑɣɑ pǝ tɔɔ kɛ́ n pǝsɑ wulɑʋ
    ɑlʋ.
  azb-azb: Əgər sən susarsansa, Yəhudilərə yardım və qurtuluş başqa yerdən gələcək,
    amma sən və ata evin tamamilə məhv olacaq. Kim bilir, bəlkə sən elə bu gün üçün
    mələkəliyə çatmısan?»
  eng-DBY: For if thou altogether holdest thy peace at this time, then shall there
    arise relief and deliverance to the Jews from another place; but thou and thy
    father's house shall perish. And who knows whether thou art [not] come to the
    kingdom for such a time as this?
  hin-2017: क्योंकि जो तू इस समय चुपचाप रहे, तो और किसी न किसी उपाय से यहूदियों का
    छुटकारा और उद्धार हो जाएगा, परन्तु तू अपने पिता के घराने समेत नाश होगी। क्या जाने
    तुझे ऐसे ही कठिन समय के लिये राजपद मिल गया हो?”
  wol-KYG: Ndax soo ci selaŋloo ba selaŋlu ci tey jii it, wall ak xettal dina bawoo
    feneen ñeel Yawut yi, waaye yaw yaak sa waa kër baay dingeen sànku. Li nga dugg
    ci nguur gi sax, nga defe ne neen la? Jombul diggante bii nu tollu tey moo ko
    waral.»
  bjr-bjr: Anee miqinna kari aneenna oo qumarainanoo akaqa ainaiana innisaimbaqa dadaaqirafa
    kambiqaannoo. Anee kuqinaqa ani ainaina aiqama kuqu taikeefaranoo. Minara innisaimbaqa
    sia iridaqa. Manda aukuana innisaimbaqa Yuda maqannaasa dadaaqirara anee kuinnaika
    mafuananoo.
  eng-YLT: but if thou keep entirely silent at this time, respite and deliverance
    remaineth to the Jews from another place, and thou and the house of thy fathers
    are destroyed; and who knoweth whether for a time like this thou hast come to
    the kingdom?'
  eng-WYC-2017: for if thou art still now, the Jews shall be delivered by another
    way, and thou and the house of thy father shall perish; and who knoweth, whether
    therefore thou camest to the realm, that thou shouldest be made ready in such
    a time to help?
  eng-WMBB: For if you remain silent now, then relief and deliverance will come to
    the Jews from another place, but you and your father’s house will perish. Who
    knows if you haven’t come to the kingdom for such a time as this?”
  urd-GVH: अगर आप इस वक़्त ख़ामोश रहेंगी तो यहूदी कहीं और से रिहाई और छुटकारा पा लेंगे
    जबकि आप और आपके बाप का घराना हलाक हो जाएंगे। क्या पता है, शायद आप इसी लिए मलिका
    बन गई हैं कि ऐसे मौक़े पर यहूदियों की मदद करें।”
  rug-rug: Be koa noso meke lopu hite kulu si agoi koa sa ginugua hie, sa tinokae
    te Tamasa koa ri na tie Ziu si kote mae koari na votiki tie. Arini si kote ta
    harupu, ba agoi meke sari na tuna sa tamamu si kote tava mate. Lopu gilania gita,
    hokara tava habotu si agoi pude na kalaho, pude harupi tugo sari na tie Ziu,”
    gua se Modekae.
  gaz-gaz: Yoo ati yeroo kanatti calʼifte gargaarsaa fi furamni Yihuudootaa iddoo
    biraatii ni dhufa; atii fi manni abbaa keetii garuu ni baddu. Maaltu beeka? Ati
    taayitaa mootummaa qabachuun kee yeroo akkanaatiif taʼaatii.”
  fra-LSG: car, si tu te tais maintenant, le secours et la délivrance surgiront d’autre
    part pour les Juifs, et toi et la maison de ton père vous périrez. Et qui sait
    si ce n’est pas pour un temps comme celui-ci que tu es parvenue à la royauté?
  yal-yal: Xa i dundu i dɛɛn ma waxatini ito yi, waxatina nde Yahudiyane sabu gbɛtɛ
    sɔtɔn nɛn e kisi, koni i tan nun i babaa denbayaan naxɔrima nɛn. Nde a kolon?
    Waxatina nde, xa i mi findixi mangana batɛn na lɔxɔni ito xan ma fe ra?”
  haw-1868: No ka mea, ina e hamau oe i kau olelo i keia manawa, alaila, loaa no i
    na Iudaio ka hoakeaia, a me ke ola, mai kahi e mai; a e make no oe, a me ko ka
    hale o kou makuakane. Malia paha o kou mea ia i hiki ai i ke aupuni no ka manawa
    e like me neia?
  arb-NAV: لأَنَّكِ إِنْ لَزِمْتِ الصَّمْتَ فِي مِثْلِ هَذَا الْوَقْتِ، فَإِنَّ الْفَرَجَ
    وَالنَّجَاةَ لابُدَّ أَنْ يَأْتِيَا لِلْيَهُودِ مِنْ مَصْدَرٍ آخَرَ، وَأَمَّا
    أَنْتِ وَبَيْتُ أَبِيكِ فَتَفْنَوْنَ. وَمَنْ يَدْرِي، فَلَرُبَّمَا قَدْ وَصَلْتِ
    إِلَى عَرْشِ الْمُلْكِ لِوَقْتٍ مِثْلِ هَذَا!»
  ewe-ewe: Ne èzi ɖoɖoe le ɣeyiɣi sia tɔgbi me la, Mawu ato mɔ bubu aɖe dzi aɖe Yudatɔwo,
    ke wò kple fofowò ƒe aƒemetɔwo miatsrɔ̃. Gawu la, ame kae nya be Mawu ŋutɔe da
    wò ɖe teƒe sia le fiasã la me le ɣeyiɣi sia tɔgbi me?”
  eng-LEE: 'For if thou do indeed maintain silence at this time, enlargement and deliverance
    will arise to the Jews from another place; but thou and thy father''s house will
    perish: and who knoweth whether thou hast not for a time like this attained to
    the royal dignity?'
  asm-FB: যদি তুমি এই সময়ত নিজম দি থকা, তেনেহলে যিহুদী লোকসকলক সহায় আৰু উদ্ধাৰ কৰিবলৈ
    আন কোনো ঠাইৰ পৰা কোনো এজন আহিব; কিন্তু তুমি আৰু তোমাৰ পিতৃ-বংশ বিনষ্ট হ’ব। কোনে
    জানে এই বিপদৰ সময়ৰ বাবেই হয়তু তুমি ৰাণী পদ পাইছা?”
  sus-A: شَ عِ دُندُ يِ قٍ مَ، سَابُي فبّتّ مِنِمَ نّ يُوِقِيٍ بّ، كْنْ عِ تَن نُن
    عِ شَبِلّ هَلَكِمَ نّ. ندٍ عَ كٌلٌن شَ عِ قِندِشِ مَنفّ فِنّ رَ يِ لْشْي يَتِ
    يَتِ نَن مَ قٍ رَ؟»
  fra-SBL: Car si tu te tais maintenant, le secours et la délivrance viendront aux
    Juifs d'un autre endroit, mais toi et la maison de ton père périront. Qui sait
    si tu n'es pas venu dans le royaume pour un moment comme celui-ci ? »
  hbo-hbo: כִּ֣י אִם־הַחֲרֵ֣שׁ תַּחֲרִישִׁי֮ בָּעֵ֣ת הַזֹּאת֒ רֶ֣וַח וְהַצָּלָ֞ה יַעֲמֹ֤וד
    לַיְּהוּדִים֙ מִמָּקֹ֣ום אַחֵ֔ר וְאַ֥תְּ וּבֵית־אָבִ֖יךְ תֹּאבֵ֑דוּ וּמִ֣י יֹודֵ֔עַ
    אִם־לְעֵ֣ת כָּזֹ֔את הִגַּ֖עַתְּ לַמַּלְכֽוּת׃
  pjt-pjt: '@see-verse:EST.004.013'
  kik-kik: Nĩgũkorwo ũngĩaga kwaria ihinda ta rĩĩrĩ, kĩhonia na kũhonokio kwa Ayahudi
    nĩikoima handũ hangĩ, no wee na nyũmba ya thoguo no mũkaaniinwo. Ningĩ-rĩ, nũũ
    ũũĩ kana wokire ũthamaki-inĩ nĩ ũndũ wa ihinda ta rĩĩrĩ?”
  fra-NCL: Car, si tu te tais maintenant, il surgira d’ailleurs un secours et une
    délivrance pour les Juifs, et toi et la maison de ton père, vous périrez. Et qui
    sait si ce n’est pas pour un temps comme celui-ci que tu es parvenue à la dignité
    royale ? »
  cek-AK: Hae baktih atue thuemah nang hngai duem nahaeloe, Judahnawk loihaih loe
    ahmuen kalah bang hoiah angzo tih; toe nang hoi nam pa imthung takoh loe anghmaa
    angtaa o tih; hae baktih raihaih tong nathuem han ih na ai maw siangpahrang im
    ah na phak? tiah thui paeh, tiah a naa.
  cuk-cuk: Ar emi-ibagi, be sunmaksurdibe, baidsik Judío-dulemar-bendakleged danikoed.
    Ar bedi, degi, be-gwenadgan bela burgwemaloed. An ebinsagu, be we-ibmar-gunaidgi
    be-dulemar-bendakega, be rey-omega gunonikid.”
  uig-CYR: Әгәр бу чағда сән җим турувалсаң, Йәһудийларға башқа тәрәптин мәдәт вә
    ниҗат чиқиши мумкин; лекин у чағда сән өз ата җәмәтиң билән қошулуп йоқитилисән.
    Ким билсун, сениң ханишлиқ мәртивисигә еришкиниң дәл бүгүнки мошундақ пәйт үчүн
    болғанму?».
  tel-2017: నువ్వు ఈ సమయంలో ఏమీ మాట్లాడక పోతే యూదులకు సహాయం, విడుదల వేరొక దిక్కునుండి
    వస్తుంది. అయితే నువ్వూ నీ తండ్రి వంశమూ నశిస్తారు. నువ్వొకవేళ ఇలాటి తరుణం కోసమే
    ఈ రాజరికానికి వచ్చావేమో ఎవరికి తెలుసు?”
  hat-BSA: Paske, si ou rete an silans nan moman sa a, sekou avèk delivrans va sòti
    pou Jwif yo soti yon lòt kote, e ou menm avèk lakay papa ou va peri. Kilès ki
    kab konnen si se pa pou moman sa a ke ou te rive nan pozisyon wayal sila a.”
  kos-kos: Kom fin mihsla ac tia kas ke pacl ouinge uh, inkanek in kasru fah tuku
    lucng me nu sin mwet Jew, ac elos ac fah moliyukla, tusruktu kom ac misa, ac sou
    lun papa tomom fah wanginla. Na su etu, sahp ma na orek tuh kom in kasrala nu
    ke pacl se inge!”
  hbo-WLC: כִּ֣י אִם־הַחֲרֵ֣שׁ תַּחֲרִישִׁי֮ בָּעֵ֣ת הַזֹּאת֒ רֶ֣וַח וְהַצָּלָ֞ה יַעֲמ֤וֹד
    לַיְּהוּדִים֙ מִמָּק֣וֹם אַחֵ֔ר וְאַ֥תְּ וּבֵית־אָבִ֖יךְ תֹּאבֵ֑דוּ וּמִ֣י יוֹדֵ֔עַ
    אִם־לְעֵ֣ת כָּזֹ֔את הִגַּ֖עַתְּ לַמַּלְכֽוּת׃
  ibo-ibo: Ọ bụrụ na ị gba nkịtị nʼoge a, oghere na napụta ndị Juu ga-esite nʼụzọ
    ọzọ bịa, ma gị onwe gị na ụlọ nna gị ga-ala nʼiyi. Onye makwanụ ihe mere i ji
    nọrọ nʼụlọeze nʼoge dị otu a?”
  ory-ory: ଯେବେ ତୁମ୍ଭେ ଏହି ସମୟରେ ସର୍ବତୋଭାବେ ନୀରବ ହୋଇ ରୁହ, ତେବେ ଅନ୍ୟ କୌଣସି ସ୍ଥାନରୁ
    ଯିହୁଦୀୟମାନଙ୍କର ଉପକାର ଓ ଉଦ୍ଧାର ଉତ୍ପନ୍ନ ହେବ, ମାତ୍ର ତୁମ୍ଭେ ଓ ତୁମ୍ଭ ପିତୃବଂଶ ବିନଷ୍ଟ
    ହେବ; କିଏ ଜାଣେ, ତୁମ୍ଭେ ଏପରି ସମୟ ନିମନ୍ତେ ରାଜ୍ୟ ପାଇଅଛ?”
  chk-chk: Pun are ka fanafanala lon ei fansoun, alilisin me ngasalan chon Juta epwap
    fis seni pwal eu leni. Nge en me aramasom oupwe mäla. Eli fen iei popun ka wiseni
    ewe wisen kiwiin fän äsengesin ei sokun lapalap mi fis lon ei fansoun?”
  rop-rop: If yu nomo go en tok langa det king wal sambodi garra kaman en album ola
    Juwish pipul en seibum olabat, bat yu en ol melabat femili garra binij. Maitbi
    yu jidan det nambawan waif blanga det king blanga dijan taim na wulijim yu gin
    album yu pipul olabat.” Modakai bin jandim wed lagijat.
  ukr-1871: Коли ти в сей час мовчати меш, то спасеннє й визволеннє прийде Юдеям із
    иншого місця, а ти й дім батька твого загинете. А хто відає, чи не задля такого
    часу ти й досягла почестї царської?
  deu-1951: Denn wenn du unter diesen Umständen schweigst, so wird den Juden von einer
    andern Seite her Trost und Rettung erstehen, du aber und deines Vaters Haus werden
    umkommen. Und wer weiß, ob du nicht um dieser Umstände willen zum Königtum gekommen
    bist?
  eng-JPS: For if thou altogether holdest thy peace at this time, then will relief
    and deliverance arise to the Jews from another place, but thou and thy father's
    house will perish; and who knoweth whether thou art not come to royal estate for
    such a time as this?'
  srp-1865: Jer ako ti uzmuèiš sada, doæi æe pomoæ i izbavljenje Judejcima s druge
    strane, a ti i dom oca tvojega poginuæete; i ko zna nijesi li za ovako vrijeme
    došla do carstva.
  lug-lug: Kubanga ggwe bw’onoosirika mu kiseera kino, okubeerwa n’okulokolebwa kw’Abayudaaya
    kuliva awalala, naye ggwe n’ennyumba ya Kitaawo mulizikizibwa. Ate ani amanyi
    obanga wafuulibwa Nnabagereka lwa kiseera kino?”
  heb-heb: כי אם החרש תחרישי בעת הזאת רוח והצלה יעמוד ליהודים ממקום אחר ואת ובית אביך
    תאבדו ומי יודע אם לעת כזאת הגעת למלכות׃
  ben-IRV: ফলে যদি তুমি এ দিনের চুপ করে থাক, তবে অন্য কোনো জায়গা থেকে ইহুদীদের সাহায্য
    ও উদ্ধার ঘটবে, কিন্তু তুমি নিজের বাবার বংশের সঙ্গে ধ্বংস হয়ে যাবে; আর কে জানে
    যে, তুমি এই রকম দিনের র জন্যই রাণীর পদ পেয়ছ?”
  pan-pan: ਕਿਉਂਕਿ ਜੇ ਤੂੰ ਇਸ ਸਮੇਂ ਚੁੱਪ ਰਹੀ ਤਾਂ ਕਿਸੇ ਨਾ ਕਿਸੇ ਤਰ੍ਹਾਂ ਯਹੂਦੀਆਂ ਦੀ ਰਿਹਾਈ
    ਅਤੇ ਛੁਟਕਾਰਾ ਹੋ ਜਾਵੇਗਾ, ਪਰ ਤੂੰ ਆਪਣੇ ਪਿਤਾ ਦੇ ਘਰਾਣੇ ਸਮੇਤ ਨਾਸ ਹੋ ਜਾਵੇਂਗੀ। ਕੀ ਪਤਾ ਕਿ
    ਤੂੰ ਅਜਿਹੇ ਔਖੇ ਸਮੇਂ ਲਈ ਹੀ ਮਹਿਲ ਵਿੱਚ ਪਹੁੰਚੀ ਹੈਂ?”
  mya-JVB: ယခု ကာလ သင်သည်တိတ်ဆိတ် စွာနေလျှင် ၊ သင် နှင့် သင် ၏ အဆွေ အမျိုးသည် ပျက်စီး
    ၍ ၊ ယုဒ လူတို့ အသက်ရှင်ခြင်း၊ ကယ်တင် ခြင်း အကြောင်းတစုံတခုပေါ် လိမ့်မည်။ ယခု အမှုကိုဆောင်ဘို့ရာသင်သည်
    မိဖုရား အရာကိုရ သည်ဟု ထင်စရာရှိသည်မဟုတ်လော ဟု ဧသတာ အား ပြန် ပြောစေခြင်းငှါ မှာ
    လိုက်၏။
  tbg-tbg: Are maa entara evaara vaihara kia tinavu kahaqirera, tinavu Iutaa vatanaaka
    kahaqiarirava vonaihairo qovaraiqianarove. Mintiramantavata, vika aivata ai qora
    ankuvata aruma kevarave. Ho ˻Kotiva˼ maa entara iriharoe ai qaqi kaivara are noraiqamavira
    avuhainaa nahentivano variaro? Virara kia tenavu kankomake iruro, tiro.
  hmo-hmo: Bema hereva ta king dekenai oi gwauraia lasi neganai, guba dekena amo durua
    be Iuda taudia totona do ia diho mai, to oi bona oiemu tamana ena iduhu taudia
    be do umui mase. To daika ia diba, sedira oi ese kwini dagi oi abia vadaeni ena
    badina korikori be iseda bese durua totona, ani?’ ”
  urd-urd: क्यूँकि अगर तू इस वक़्त ख़ामोशी अख़्तियार करे तो छुटकारा और नजात यहूदियों
    के लिए किसी और जगह से आएगी, लेकिन तू अपने बाप के ख़ान्दान के साथ हलाक हो जाएगी।
    और क्या जाने कि तू ऐसे ही वक़्त के लिए बादशाहत को पहुँची है?”
  rus-SYN: Если ты промолчишь в это время, то свобода и избавление придет для Иудеев
    из другого места, а ты и дом отца твоего погибнете. И кто знает, не для такого
    ли времени ты и достигла достоинства царского?
  bqc-SIM: Tó ń nílɛ yã́ bee taa gↄↄzĩ, suabana a bↄ guei à Yudaↄ misi, aai
    bↄ. Mpi ń n de bɛdeↄ sↄ̃, á gaga. Tó gↄↄɛ bee taa yã́i n gↄ̃i kía na ũ,
    démɛ dↄ̃i?
  tcz-CHONGTHU: Hitobang phat nahi thipbeh a naum a ahileh, hoilang ham khatna kon
    ahi Judate tedinga hoidoh nale olna hungsohdoh ding, amavang nangle nainsung mite
    thiding ahi. Kon ija ahetn em hitobang phatna ding jeh’a hi lengnu mun nalo hithei
    tah ahi!”
  mar-mar: तू आत्ता गप्प बसलीस तर यहूद्यांना दुसऱ्या ठिकाणाहून सुटका आणि मुक्ती मिळेल,
    पण तुझा आणि तुझ्या पित्याच्या घराण्याचा मात्र नाश होईल. कोणी सांगावे, या अशा काळासाठीच
    कदाचित तुझी राणी म्हणून निवड झाली असेल.”
  qub-qub: Gam canan mana imatapis rimacuptiquega Israel runacuna salbacunanpäga juc-läpitami
    shamonga. Chaycho salbacuptenga gamga llapan papäniquipa famillyancunawanmi wañunquipaj.
    ¡Gamga capaschari rayna cayman chayashcanqui canan caycashäcunapita salbamänayquipäpis!»
  bqp-bqp: Tó ń yĩtɛna gↄrↄ díkĩna taka gũn, kpányĩ ni bo gukea à Yudanↄ mì sí à
    ń bo. Mↄkↄ̃n kũ n de bedenↄ sↄ̃ áni gaga. Tó gↄrↄ díkĩna taka yãimɛ n gↄ̃ kína
    nanↄ ũ, dí mɛ́ à dↄ̃ↄ?
  hat-hat: Si ou konprann pou fèmen bouch ou nan yon ka konsa, Bondye ap toujou delivre
    pèp jwif la. Y'a sove, men ou menm, w'ap mouri epi fanmi ou ap disparèt. Ou pa
    janm konnen si se pa pou move pa sa a ou larenn jounen jòdi a.
  eng-BSB: For if you remain silent at this time, relief and deliverance for the Jews
    will arise from another place, but you and your father’s house will perish. And
    who knows if perhaps you have come to the kingdom for such a time as this?”
  eng-WEBPB: For if you remain silent now, then relief and deliverance will come to
    the Jews from another place, but you and your father’s house will perish. Who
    knows if you haven’t come to the kingdom for such a time as this?”
  kbq-kbq: Hagi kagrama kema osuma mani'nankeno'a, Jiu vahe'ma zamazama hu'zamo'a
    ruregati egahie. Hianagi kagri'ene nagakanena otrekano tamino tahe vagaregahaze.
    Hagi kagra amanahu knafima tazama hananku kuinia mani'nane.
  nhe-BL: Intla ama ax tleno tiquijtohua ta, TOTECO quititlanis seyoc para techmaquixtis
    tiisraelitame, pero ta ihuaya nochi ifamilia motata miquise. Huelis Toteco mitztlalijtoc
    tisihua tlanahuatijquetl san para xitechpalehuis ipan ni hora.”
  bus-bus: Tó ń yĩtɛna gurↄↄ kɛ̀ taka guu, dↄnlɛ é bↄ gukea à Yudanↄ mì sí à ń bↄ.
    Mpi kↄ̃n n de bɛdeenↄ sↄ̃ é gaga. Tó gurↄↄ kɛ̀ taka yãnzin n gↄ̃ kína naↄ̃ ũzi,
    dé bé à dↄ̃ↄ?
  gub-BL: Aze nereze'eg kwaw ko ma'e izeapo re nehe, Zutew wapytywà àwàm ur putar
    ywak wi nehe. Uzepyro putar wà nehe. Ne eremàno putar nehe. Neru iànàm ukàzym
    putar nehe no. Aze ru'u ereiko tuwihawete hemirekoete romo neànàm wapyro pà, ere
    izupe nehe, i'i Monekaz Atak pe.
  eng-DRA: 'For if thou wilt now hold thy peace, the Jews shall be delivered by some
    other occasion: and thou, and thy father’s house shall perish. And who knoweth
    whether thou art not therefore come to the kingdom, that thou mightest be ready
    in such a time as this?'
