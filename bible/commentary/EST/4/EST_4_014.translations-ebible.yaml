verse: EST.004.014
translations:
  mal-C: ഈ സമയം നീ മിണ്ടാതെയിരുന്നാൽ യെഹൂദർക്കുള്ള ആശ്വാസവും മോചനവും മറ്റെവിടെനിന്നെങ്കിലും
    വരും; എന്നാൽ നീയും നിന്റെ പിതൃഭവനവും നശിക്കും. ഇങ്ങനെയൊരു കാലത്തേക്കാകാം നീ രാജകീയ
    സ്ഥാനത്തു വന്നിരിക്കുന്നത്—ആർക്കറിയാം!”
  deu-TKW: denn wenn du wirklich zu dieser Zeit stille schweigen solltest, so wird
    den Juden Befreiung und Rettung von einer anderen Seite her erstehen; du aber
    wirst samt deiner Familie umkommen. vielleicht bist du nur um der gegenwärtigen
    Zeit willen zum Königtume gelangt!
  lin-lin: Pamba te soki yo okangi monoko na yo mpe olobi eloko moko te na tango oyo,
    lisungi mpe lobiko mpo na Bayuda ekowuta na esika mosusu ; kasi yo mpe libota
    ya botata na yo, bokokufa. Kutu, nani ayebi soki tango mosusu ezali mpo na makambo
    ya boye nde okomaki na ndako ya mokonzi ?
  eng-LSV: but if you keep entirely silent at this time, respite and deliverance remains
    to the Jews from another place, and you and the house of your fathers are destroyed;
    and who knows whether for a time like this you have come to the kingdom?”
  eng-GNV: 'For if thou holdest thy peace at this time, comfort and deliuerance shall
    appeare to the Iewes out of another place, but thou and thy fathers house shall
    perish: and who knoweth whether thou art come to the kingdome for such a time?'
  eng-WEBSTER: 'For if thou shalt altogether hold thy peace at this time, then will
    there enlargement and deliverance arise to the Jews from another place; but thou
    and thy father''s house will be destroyed: and who knoweth, whether thou hast
    come to the kingdom for such a time as this?'
  nhw-BL: Sintla ama amo tleno tiquijtohua ta, TOTECO quititlanis seyoc para techmaquixtis
    tiisraelitame, pero ta ihuaya nochi ifamilia motata miquise. Huelis Toteco mitztlalijtoc
    tisihua tlanahuatijquetl san para techpalehuis ipan ni hora.”
  swh-ONEN: Kwa kuwa kama utakaa kimya wakati huu, msaada na ukombozi kwa Wayahudi
    utatoka mahali pengine, lakini wewe na jamaa ya baba yako mtaangamia. Nani ajuaye
    kwamba hukuja kwenye nafasi ya mamlaka kwa ajili ya wakati kama huu?”
  bba-bba: Ù n mɑri, u ǹ win tɔmbu somi tɛ̃, bɑ koo somiru wɑ ɡɑm di, kpɑ bu fɑɑbɑ
    wɑ. Adɑmɑ wi, kɑ win tundon yɛnuɡibu, bɑ koo ɡbiwɑ. Sɔrɔkudo yen sɔ̃nɑ bɑ nùn
    kuɑ sinɑ bokon kurɔ.
  eng-KJVCPB: 'For if thou altogether holdest thy peace at this time, then shall there
    enlargement and deliverance arise to the Jews from another place; but thou and
    thy father’s house shall be destroyed: and who knoweth whether thou art come to
    the kingdom for such a time as this?'
  luo-luo: To nikech ka ilingʼ e kinde ma kama, to jo-Yahudi noyud resruok e yo moro
    machielo, to in kod jood wuonu notieku. To ngʼama dingʼe ni ne ibiro e od ruoth
    e sa ma kama mana ni mondo ikonywa?”
  meu-meu: Badina be nega inihetomana ai udumu boma hakapua, hekaha bona hahemauri
    na idau kaha amo bae hedinarai Iuda taudia edia, a oi bona tamamu ena iduhu taudia
    na ba mase. Daika dibana, oi na reana nega inihetomana bagunai dagi vada o abia
    ina basileia lalonai.
  npi-ULB: यस बेला तिमी चुप लाग्यौ भने, यहूदीहरूका निम्ति सहायता र छुटकारा अरू ठाउँबाट
    आउनेछ, तर तिमी र तिम्रो पिताको परिवार नष्‍ट हुनेछ । यस्तै समयको लागि नै तिमी यो
    राजकीय पदमा पुगेकी हुन सक्‍छ्‍यौ भनी कसलाई थाहा छ ?”
  yor-yor: Nítorí bí ìwọ bá dákẹ́ ní àkókò yìí, ìrànlọ́wọ́ àti ìtúsílẹ̀ fún àwọn Júù
    yóò dìde láti ibòmíràn, ṣùgbọ́n ìwọ àti àwọn ìdílé baba à rẹ yóò ṣègbé. Ta ni
    ó mọ̀ wí pé nítorí irú àkókò yìí ni o ṣe wà ní ipò ayaba?”
  ind-ind: Jika kamu saat ini tinggal diam, maka pertolongan dan pembebasan orang
    Yahudi akan datang dari tempat lain dan kamu serta keluargamu akan dibunuh. Mungkin
    saja kamu ditempatkan sebagai ratu di kerajaan ini untuk menyelamatkan bangsa
    kita!”
  pes-OPCB: اگر در این موقعیت، تو ساکت بمانی رهایی برای یهود از جایی دیگر پدید خواهد
    آمد، اما تو و خاندانت کشته خواهید شد. از این گذشته کسی چه می‌داند، شاید برای همین
    زمان ملکه شده‌ای.»
  tgl-ULB: Kung mananatili kang tahimik sa oras na ito, ang pagsaklolo at pagliligtas
    ay darating para sa mga Judio mula sa ibang lugar, subalit ikaw at ang sambahayan
    ng iyong ama ay mamamatay. Sinong nakakaalam kung dumating ka sa maharlikang kalagayan
    para sa panahong tulad nito?”
  hui-hui: Anigo áyu í̠na bi nale birariyagua nde ina biamogo bulene mbira taraha
    howa ibulebira. Anigo í̠bi í̠ damene lenegobi mbira yu wa naheore bibahende homai
    holebira. Anigo í̠ kuini wali birarigo bame ndo horo ko áyu o ibiragonaga ina
    Yu wali agali biamogo bialu mo wule bede bada, lene.
  mya-mya: အ​ကယ်​၍​သင်​သည်​ယ​ခု​အ​ချိန်​အ​ခါ​မျိုး ၌​ဆိတ်​ဆိတ်​နေ​ပါ​မူ ယု​ဒ​အ​မျိုး​သား​တို့
    သည် ကောင်း​ကင်​ဘုံ​မှ​အ​ကူ​အ​ညီ​ကို​ရ​ရှိ ၍​ကယ်​တင်​ခြင်း​ကို​ခံ​ရ​ကြ​ပါ​မည်။
    သင်​မူ ကား​အ​သတ်​ခံ​ရ​လျက်​ဖ​ခင်​၏​အိမ်​ထောင်​စု သည်​လည်း​ပျက်​စီး​ဆုံး​ပါး​ကြ​လိမ့်​မည်။
    သို့ ရာ​တွင်​သင်​မိ​ဖု​ရား​ဖြစ်​လာ​ရ​သည်​မှာ ဤ အ​ချိန်​အ​ခါ​မျိုး​အ​တွက်​ပင်​ဖြစ်​သည်​မ
    ဟုတ်​ပါ​လော'' ဟု​သ​တိ​ပေး​စ​ကား​မှာ ကြား​လိုက်​၏။
  bod-N: གལ་ཏེ་ཁྱོད་རང་སྐབས་འདིར་ཁ་རོག་བསྡད་ན། ཡ་ཧུ་དཱ་པ་སྐྱོབ་མཁན་ཕྱོགས་གཞན་ནས་འབྱུང་ལ་ཐར་བར་འགྱུར།
    ཁྱོད་ནི་རང་གི་ཁྱིམ་རྒྱུད་དང་བཅས་མེད་པར་འགྱུར་རོ། །དུས་སྐབས་འདིའི་ཆེད་དུ་ཁྱོད་རང་རྒྱལ་མོའི་གོ་སར་སླེབས་པ་ཡིན་ཡང་སྲིད་ཅེས་སྨྲས་པ་དང་།
  sna-sna: Nokuti kana iwe ukanyarara panguva ino, kusunungurwa nokurwirwa kwavaJudha
    zvichabva kune imwe nzvimbo, asi iwe nemhuri yababa vako muchaparara. Zvino ndiani
    angaziva zvakaita kuti uve muimba youmambo nenguva yakaita seino?”
  spa-BLM: Porque si ahora callas, el alivio y la liberación vendrán a los judíos
    desde otro lugar, pero tú y la casa de tu padre pereceréis. ¿Quién sabe si no
    has venido al reino para un momento como éste?”
  cac-cac: Tope yuj jun sjavi d'a quib'an̈ tic jun, yuj chi' ix ach sic'chajoch reinail,
    yic tzon̈ a colani. Palta tato malaj tas ol al ticnaic, b'ajam ol cot junoc mach
    ol on̈ colanoc, palta a ach tic ol ach satel yed' masanil eb' a c'ab'oc, xchib'at
    vin̈.
  swh-ULB: Kama ukikaa kimya kwa wakati huu, Mungu ataleta wokovu kwa njia nyingine,
    lakini wewe na nyumba ya baba yako mtaangamia. Ni nani ajuaye umekuja katika nafasi
    hii kwa wakati muafaka kama huu.
  bel-bel: Калі ты прамаўчыш у гэты час, дык свабода і збавеньне прыйдзе Юдэям зь
    іншай мясьціны, а ты і дом бацькі твайго загінеце. І хто ведае, ці не дзеля такога
    часу ты і дасягнула годнасьці царскай?
  deu-ELBBK: Denn wenn du in dieser Zeit irgend schweigst, so wird Befreiung und Errettung
    für die Juden von einem anderen Ort her erstehen; du aber und deines Vaters Haus,
    ihr werdet umkommen. Und wer weiß, ob du nicht für eine Zeit, wie diese, zum Königtum
    gelangt bist?
  mbb-OT: Su minsan ebpeeemew ke en kayi te mereǥen he timpu, zuen selakew en he ed-uǥup
    wey edlibri te menge Judio, piru sikew wey is pemilya nu egkekeizan mulà. Kela
    ke iyan ingkehimuwa kenikew he rayna su wey ka meketavang te zuma nu he menge
    Judio te timpu he iring kayi.”
  mal-2015: നീ ഈ സമയത്തു മിണ്ടാതിരുന്നാൽ യെഹൂദന്മാർക്കു മറ്റൊരു സ്ഥലത്തുനിന്നു ഉദ്ധാരണവും
    രക്ഷയും ഉണ്ടാകും; എന്നാൽ നീയും നിന്റെ പിതൃഭവനവും നശിച്ചുപോകും; ഇങ്ങനെയുള്ളോരു
    കാലത്തിന്നായിട്ടല്ലയോ നീ രാജസ്ഥാനത്തു വന്നിരിക്കുന്നതു? ആർക്കു അറിയാം?
  rmc-rmc: Te akana aveha čhit, odi zachrana avela avrestar prekal o Židi a ena zachraňimen,
    ale tu the tiri famelija merena. A ko džanel, či tu na ačhiľal kraľovnake ipen
    vaš oda, so pes akana kerel.“
  nlg-nlg: Ge ko kabu beto vamua tana bona ni aho vaghana eni ke, siki sakai tana
    balu komu keha ke mai me ke voladira na lei vure ni Jew, hauva kaa, mi ghoe maira
    na lei kulamu na vure ke, ka mate. ?Na hava ghua iga, na hava ke ghoi bosaa ghua
    hei, hauva kaa, mi ghoe tara talu datogho tana malei haba tana vale sulena na
    vunaghi haba, nia vamua tana vata ni bona ni aho vaghana eni?”.
  pes-OPV: بلکه اگر در این وقت تو ساکت بمانی، راحت و نجات برای یهود از جای دیگر پدید
    خواهد شد. اما تو وخاندان پدرت هلاک خواهید گشت و کیست بداند که به جهت چنین وقت
    به سلطنت نرسیده‌ای.»
  ron-1924: Кэч, дакэ вей тэчя акум, ажуторул ши избэвиря вор вени дин алтэ парте
    пентру иудей, ши ту ши каса татэлуй тэу вець пери. Ши чине штие дакэ ну пентру
    о време ка ачаста ай ажунс ла ымпэрэцие?”
  ben-OBCV: কারণ এসময় যদি তুমি চুপ করে থাকো তবে অন্য দিক থেকে ইহুদিরা সাহায্য ও উদ্ধার
    পাবে, কিন্তু তুমি তো মরবেই আর তোমার বাবার বংশও শেষ হয়ে যাবে। আর কে জানে হয়তো
    এরকম সময়ের জন্যই তুমি রানির পদ পেয়েছ?”
  lex-lex: Hota o' molmuol tio'u la' genmu de pa edonna mpwo'la nohora nohwalmu re,
    mere emkade ho'mana hota riy Yahudi rlernan talan dom to' pa rler la mormiori-lewlewna,
    mere omuora ammu huwnu-woyanni hot tmat miomuou! Mere yanpa rtutg o' pa omlia
    ratu la' lera-mela ri totpena mhi' talan kalwiedwed id hadella pa Yahudi it tlerla
    yamori-yalewna?!”
  som-som: Waayo, haddaad wakhtigan iska aamustid, waxaa Yuhuudda meel kale uga kici
    doona furasho iyo samatabbax, laakiinse adiga iyo reerka aabbahaaba waad halligmi
    doontaan. Bal yaase garanaya inaad wakhtigan oo kale daraaddiis boqortooyada u
    soo gashay?
  lat-VUC: 'si enim nunc silueris, per aliam occasionem liberabuntur Judæi: et tu,
    et domus patris tui, peribitis. Et quis novit utrum idcirco ad regnum veneris,
    ut in tali tempore parareris?'
  eng-ASVBT: 'For if thou altogether holdest thy peace at this time, then will relief
    and deliverance arise to the Jews from another place, but thou and thy father’s
    house will perish: and who knoweth whether thou art not come to the kingdom for
    such a time as this?'
  ita-1885: Perciocchè, se pur tu ti taci in questo tempo, alleggiamento e scampo
    sorgerà a' Giudei da qualche altro luogo; ma tu e la casa di tuo padre perirete;
    e chi sa se tu sei pervenuta ad esser regina per un cotal tempo?
  eng-ULB: If you remain silent at this time, relief and rescue will rise up for the
    Jews from another place, but you and your father's house will perish. Who knows
    whether you have come to this royal position for such a time as this?”
  spa-VBL: 'Si te quedas callada ahora, la ayuda y el rescate llegarán a los judíos
    desde algún otro lugar, y tú y tus parientes morirán. Quién sabe: ¡podría ser
    que hayas venido a ser reina para un momento como éste!”'
  fra-_FOB: Car, si tu te tais en ce temps-ci, les Juifs respireront et seront délivrés
    par quelque autre moyen; mais toi et la maison de ton père, vous périrez. Et qui
    sait si tu n'es point parvenue à la royauté pour un temps comme celui-ci?
  mal-mal: നീ ഈ സമയത്ത് മിണ്ടാതിരുന്നാൽ യെഹൂദന്മാർക്ക് മറ്റൊരു സ്ഥലത്തുനിന്ന് ആശ്വാസവും
    വിടുതലും ഉണ്ടാകും; എന്നാൽ നീയും നിന്റെ പിതൃഭവനവും നശിച്ചുപോകും; ഇങ്ങനെയുള്ളോരു
    അവസരത്തിനായിരിക്കും നീ രാജസ്ഥാനത്ത് വന്നിരിക്കുന്നതെന്ന് ആർക്ക് അറിയാം”
  lit-lit: Nes jeigu iš tikrųjų šiuo metu tylėsi, tai erdvumas ir išvadavimas kils
    žydams iš kitos vietos, bet tu ir tavo tėvo namai pražūsite. O kas žino, gal kaip
    tik tokiam metui tu atėjusi į karališkąją padėtį?
  urd-GVR: Agar āp is waqt ḳhāmosh raheṅgī to Yahūdī kahīṅ aur se rihāī aur chhuṭkārā
    pā leṅge jabki āp aur āp ke bāp kā gharānā halāk ho jāeṅge. Kyā patā hai, shāyad
    āp isī lie malikā ban gaī haiṅ ki aise mauqe par Yahūdiyoṅ kī madad kareṅ.”
  suz-BL: मो देंशो दुम्‍मेनु, गे सिक्‍सी पा बाक्‍तीनी हना, यहूदी आन कली वारच पा प्रोंइचा
    कली अर्को मुर रे यो जाक्‍ब। तन्‍न गे नु इं आफ आ खिं ङा मुरपुकी चहिं खतम दुम्‍चा
    माल्‍नीम। गे यहूदी आन कली प्रोंइचा कली पिपीम दुम्‍शो बाक्‍नेवे, कों?” दे एस्‍तर
    कली माइक्‍चा, दे हथाक कली सोइक्‍ताक्‍व। उत्‍पत्ती ४५:७
  ita-1927: Poiché se oggi tu taci, soccorso e liberazione sorgeranno per i Giudei
    da qualche altra parte; ma tu e la casa di tuo padre perirete; e chi sa se non
    sei pervenuta ad esser regina appunto per un tempo come questo?”
  ckb-ckb: چونکە ئەگەر تۆ لەم کاتەدا بێدەنگ بیت، یارمەتی و دەربازبوون لە شوێنێکی دیکە
    بۆ جولەکەکان سەرهەڵدەدات، بەڵام خۆت و ماڵی باوکت لەناو دەبردرێن. هەروەها کێ دەزانێت،
    لەوانەیە بۆ کاتێکی وەک ئەمە بە پلەی پاشایەتی گەیشتوویت؟»
  eng-BBE: 'If at this time you say nothing, then help and salvation will come to
    the Jews from some other place, but you and your father''s family will come to
    destruction: and who is to say that you have not come to the kingdom even for
    such a time as this?'
  kan-OKCV: ಏಕೆಂದರೆ ನೀನು ಈಗ ಮೌನವಾಗಿದ್ದು ಬಿಟ್ಟರೆ ಮತ್ತೊಂದು ಕಡೆಯಿಂದ ಯೆಹೂದ್ಯರಿಗೆ ಸಹಾಯವೂ
    ಬಿಡುಗಡೆಯೂ ಉಂಟಾಗುವುವು. ಆದರೆ ನೀನೂ ನಿನ್ನ ತಂದೆಯ ಮನೆಯವರೂ ನಾಶವಾಗಿಹೋಗುವಿರಿ. ಇಂಥಾ ಕಾಲಕ್ಕೋಸ್ಕರ
    ನೀನು ಪಟ್ಟಕ್ಕೆ ಬಂದಿರಬಹುದು, ಯಾರಿಗೆ ಗೊತ್ತು?” ಎಂದು ಹೇಳಿ ಕಳುಹಿಸಿದನು.
  tam-2017: நீ இந்தக் காலத்திலே மவுனமாக இருந்தால், யூதருக்கு உதவியும் விடுதலையும்
