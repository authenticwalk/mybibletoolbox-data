verse: EST.004.003
translations:
  mal-C: വിളംബരവും രാജകൽപ്പനയും ലഭിച്ച എല്ലാ പ്രവിശ്യകളിലും ഉള്ള യെഹൂദർ വളരെ സങ്കടപ്പെട്ടു;
    അവർ ഉപവസിക്കുകയും കരഞ്ഞു നിലവിളിക്കുകയും ചെയ്തു. വളരെപ്പേർ ചാക്കുശീല ധരിച്ച് ചാരത്തിൽ
    കിടന്നു.
  deu-TKW: 'Und in jeder einzelnen Provinz, wo nur der Erlaß des Königs und sein Gesetz
    hingelangte, war große Trauer bei den Juden und Fasten und Weinen und Klagen:
    die meisten breiteten sich ein härenes Gewand und Asche unter.'
  lin-lin: 'Kati na bituka nyonso epai wapi mitindo mpe mobeko ya mokonzi ezalaki
    kokoma, matanga monene ezalaki kati na Bayuda : bazalaki kokila bilei, kolela
    mpe koganga ya mawa ; ebele bazalaki komitanda na basaki mpe na putulu.'
  eng-LSV: 'And in each and every province, the place where the word of the king,
    even his law, is coming, the Jews have a great mourning, and fasting, and weeping,
    and lamenting: sackcloth and ashes are spread for many.'
  eng-GNV: And in euery prouince, and place, whither the Kings charge and his commission
    came, there was great sorowe among the Iewes, and fasting, and weeping and mourning,
    and many laye in sackecloth and in ashes.
  eng-WEBSTER: And in every province whithersoever the king's commandment and his
    decree came, there was great mourning among the Jews, and fasting, and weeping,
    and wailing; and many lay in sackcloth and ashes.
  nhw-BL: Huan nojquiya ipan sesen pilaltepetzitzi campa ajsiyaya nopa amacamanali
    ica itlanahuatil nopa tlanahuatijquetl, nochi motequipachohuayayaj. Huan nochi
    israelitame mosahuayayaj, huan moquentijque yoyomitl catli fiero huan motzoncuanexhuijque.
    Huan sequin motejque ipan cuanextli huan chocayayaj.
  swh-ONEN: Katika kila jimbo ambapo amri na agizo la mfalme lilifika, kulikuwa na
    maombolezo makuu miongoni mwa Wayahudi pamoja na kufunga, kulia na kuomboleza.
    Watu wengi wakalala juu ya nguo za magunia na majivu.
  bba-bba: Tem mɛ kpuro sɔɔ, mi Yuubɑ bɑ sinɑ bokon woodɑ yen ɡɑri nuɑ, bɑ rɑ nuki
    sɑnkirewɑ. Kpɑ bu nɔɔ bɔke, bɑ n weeweenu mɔ̀ bɑ n sumɔ. Ben ɡɑbu bɑ n kpĩ bɑ
    n sɑɑki sebuɑ, bɑ n torom wisi wirɔ nuku sɑnkirɑ ten sɔ̃.
  eng-KJVCPB: And in every province, whithersoever the king’s commandment and his
    decree came, there was great mourning among the Jews, and fasting, and weeping,
    and wailing; and many lay in sackcloth and ashes.
  luo-luo: E piny ka piny mane wach ruoth ochopoe, kuyo nomako jo-Yahudi, ka gitweyo
    chiemo, ka giywak kendo ka gidengo. Thothgi nonindo e piende gugru ka gibukore
    gi buru.
  meu-meu: Bona hanua pavapavana ena hahedua herevadia bona ena haheḡani e kau basileiadia
    iboudiai lalodiai, Iuda taudia na e tai noho tai nohova, e anivagava, e taitaiva,
    e tai hahane-hahaneva; bona hutuma na puse dabuadia e hahedokilaiva bona kahu
    ai e hebubu taova, bena e hekure nohova.
  npi-ULB: राजाको हुकुम र आदेश पुगेको हरेक प्रान्तमा यहूदीहरूका माझमा उपवास, रुवाबासी
    र विलासँगै ठुलो शोक थियो । तिनीहरूमध्ये धेरै जानले भाङ्ग्रा लगाए, र खरानीमा बसे
    ।
  yor-yor: Ní gbogbo ìgbèríko tí àṣẹ ikú ọba dé, ọ̀fọ̀ ńlá dé bá àwọn Júù, pẹ̀lú àwẹ̀,
    ẹkún àti ìpohùnréré ẹkún. Ọ̀pọ̀lọpọ̀ wà nínú aṣọ ọ̀fọ̀ tí wọ́n fi eérú kúnra.
  ind-ind: Ketika surat perintah raja diumumkan di seluruh wilayah kerajaan, orang-orang
    Yahudi menunjukkan kesedihan mereka dengan menangis, meratap dan berpuasa. Sebagai
    tanda berduka, banyak di antara mereka membentangkan kain karung ke tanah, menaburkan
    abu di atasnya, lalu berbaring disitu.
  pes-OPCB: وقتی فرمان پادشاه به استانها رسید، یهودیان عزا گرفتند. آنها گریه و زاری
    کردند و لب به غذا نزدند و اکثر ایشان پلاس در برکرده، روی خاکستر دراز کشیدند.
  tgl-ULB: Sa bawat lalawigan, saan man nakarating ang utos at batas ng hari, mayroong
    matinding pagluluksa ang mga Judio, may pag-aayuno, iyakan, at taghuyan. Marami
    sa kanila ang nakahiga sa telang magaspang at mga abo.
  hui-hui: Horo ogoningi kinihanda bi ogodagua laya lalu latagi hayago dindi bibahendeha
    Yu wali agali bu hearu ti hale hai hene. Hale howa ti bibahende hearume genda
    timbuni halu mini burugulo hai hene. Ani howa tigua tomo nane wahalu kiabu dugu
    hongo howa bialu haga haga bini. Yu wali agali dewalioreme aga ko budabagabi wiaru
    karulowa be abalu wiagoria palima pene.
  mya-mya: မင်း​ကြီး​၏​အ​မိန့်​ကြေ​ငြာ​ချက်​ရောက်​ရှိ လေ​ရာ​ပြည်​နယ်​တို့​၌ ယု​ဒ​အ​မျိုး​သား
    တို့​သည်​အ​စာ​ရှောင်​၍​အော်​ဟစ်​ငို​ကြွေး မြည်​တမ်း​ကြ​ကုန်​၏။ လူ​တိုင်း​လို​ပင်​လျှော်
    တေ​ကို​ဝတ်​ကာ​ပြာ​ပေါ်​တွင်​လှဲ​၍​နေ​ကြ ကုန်​၏။
  bod-N: ཡང་རྒྱལ་པོའི་བཀའ་ཤོག་སླེབས་པའི་ལྗོངས་སོ་སོ་དང་ཡུལ་སོ་སོའི་ཡ་ཧུ་དཱ་པ་ཐམས་ཅད་སྡུག་བསྔལ་ཆེན་པོས་མནར་ཞིང་།
    སྨྱུང་གནས་བསྲུངས་ཏེ་ངུས་པ་དང་། སྐྱོ་གདུང་གི་སྐད་ཆེན་པོ་བཏོན་ནས། མི་མང་པོས་རྩིད་རས་དང་ཐལ་བ་བཏིངས་ནས་དེའི་ནང་དུ་ཉལ་ཏོ།
    །
  sna-sna: Munyika ipi neipi makasvika chirevo nomurayiro wamambo, maiva nokuchema
    kukuru pakati pavaJudha, nokutsanya, kuchema, nokuungudza. Vazhinji vakapfeka
    masaga vakarara mumadota.
  spa-BLM: En todas las provincias, dondequiera que llegaba la orden del rey y su
    decreto, había gran luto entre los judíos, y ayuno, llanto y lamentos; y muchos
    se acostaban en cilicio y ceniza.
  cac-cac: An̈ejtona' d'a masanil chon̈ab' b'ajtac ix tz'ib'chajb'at jun ley chi',
    masanil eb' israel ix och d'a cusc'olal. Ayic ix sch'oxanel scusc'olal eb' chi',
    ix och eb' d'a tzec'ojc'olal. Tz'oc' eb', tz'el yav eb', tzijtum eb' ix sjulec'
    jichan sb'a d'a scal q'uen tic'aq'uil taan̈, ix yac'anoch pichul eb' yic cusc'olal.
  swh-ULB: Amri hii ilipofika katika kila jimbo, kulikuwa na kilio kikubwa kwa Wayahudi,
    na kufunga, kulia na maombolezo. Wengi wao walilala katika magunia na majivu.
  bel-bel: Гэтак сама і ў любой вобласьці і мясьціне, куды толькі даходзіў загад цара
    і ўказ ягоны, было вялікае нараканьне ў Юдэяў і пост і плач і лямант; вярэта і
    попел служылі за пасьцель многім.
  deu-ELBBK: Und in jeder einzelnen Landschaft, überall, wohin das Wort des Königs
    und sein Befehl gelangte, war eine große Trauer bei den Juden und Fasten und Weinen
    und Wehklage; viele saßen auf Sacktuch und Asche.
  mbb-OT: Ne ziyà te kada prubinsya he neumahan dutun te suǥù te hadì, utew grabi
    is kedlalew te menge Judio zutun. Mibpuasa zan, nemenineǥew zan, wey nemenlelendag
    dan. Ne mahabet kandan is nemengukumbalà te saku wey midtelilid diyà te avu.
  mal-2015: രാജാവിന്റെ കല്പനയും തീർപ്പും ചെന്ന ഓരോ സംസ്ഥാനത്തും യെഹൂദന്മാരുടെ ഇടയിൽ
    മഹാദുഃഖവും ഉപവാസവും കരച്ചലും വിലാപവും ഉണ്ടായി; പലരും രട്ടുടുത്തു വെണീറ്റിൽ കിടന്നു.
  rmc-rmc: Všadzik andre dojekh provincija, kaj pes dochudňa le kraľiskro lav, so
    sas leskro zakonos, pes o Židi zdžanas a ľikerenas o postos andre bari žaľa the
    roviben. Urenas pre peste o gada le gonestar a pašľonas peske andro prachos andral
    o bov.
  nlg-nlg: Mi tana bona te saravighi na lei bubulo udolu na vetena te talu rughuhorua
    na vunaghi haba, na kabu ni dikalio sule i ghobudira na lei vure ni Jew. Agaira
    tara nia maturutoo na vanga, ara dikalio mara tangi ngangaraha te daro ni bona,
    me subo itadira tara nighi koikoli kolu na tivi ni dikalio mana ravu.
  pes-OPV: و در هر ولایتی که امر و فرمان پادشاه به آن رسید، یهودیان را ماتم عظیمی
    و روزه و گریه ونوحه گری بود و بسیاری در پلاس و خاکسترخوابیدند.
  ron-1924: 'Ын фиекаре цинут унде ажунӂя порунка ымпэратулуй ши хотэрыря луй, а фост
    о маре жале принтре иудей: постяу, плынӂяу ши се бочяу ши мулць се кулкау ын сак
    ши ченушэ.'
  ben-OBCV: প্রত্যেকটি রাজ্যে রাজার ফরমান ও আদেশ পৌঁছাল সেখানে ইহুদিদের মধ্যে মহাশোক,
    উপবাস, কান্নাকাটি ও বিলাপ হতে লাগল। অনেকে চট পরে ছাইয়ের মধ্যে শুয়ে পড়ল।
  lex-lex: Ne la'a propinsi meni-meni to'a de la'pa titni nlergot wa dewade riy Yahudi
    re rapolu-ratnian wia. Ratahan lar pa koko'a-herera, me liawanni re rkenia awu
    nor kadu la tani wawannu pa ranin la wawannu totpa rtutga ralam mayo'oni.
  som-som: Oo gobol kasta oo qaynuunkii iyo amarkii boqorku gaadhayba waxaa Yuhuuddii
    ka dhex dhacday baroor weyn, iyo soon, iyo oohin, iyo qaylo; kuwo badanuna dambas
    bay ku jiifeen iyagoo dhar joonyad ah qaba.
  lat-VUC: In omnibus quoque provinciis, oppidis, ac locis, ad quæ crudele regis dogma
    pervenerat, planctus ingens erat apud Judæos, jejunium, ululatus, et fletus, sacco
    et cinere multis pro strato utentibus.
  eng-ASVBT: And in every province, whithersoever the king’s commandment and his decree
    came, there was great mourning among the Jews, and fasting, and weeping, and wailing;
    and many lay in sackcloth and ashes.
  ita-1885: Parimente in ogni provincia, dovunque pervenne la parola del re, e il
    suo decreto, i Giudei fecero gran cordoglio, con digiuno, e con pianto, e con
    lamenti; e molti si coricavano in su sacchi, ed in su la cenere.
  eng-ULB: In every province, wherever the king's command and decree reached, there
    was great mourning among the Jews, with fasting, weeping, and lamenting. Many
    of them lay in sackcloth and ashes.
  spa-VBL: Cuando el decreto y las órdenes del rey llegaron a todas las provincias,
    los judíos se pusieron a llorar con terrible angustia. Ayunaron, lloraron y se
    lamentaron, y muchos se acostaron con saco y ceniza.
  fra-_FOB: Et dans chaque province, dans les lieux où la parole du roi et son ordonnance
    parvinrent, les Juifs furent en grand deuil, jeûnant, pleurant et se lamentant;
    et plusieurs se couchaient sur le sac et la cendre.
  mal-mal: രാജാവിന്റെ കല്പനയും വിളംബരവും ചെന്ന ഓരോ സംസ്ഥാനത്തും യെഹൂദന്മാരുടെ ഇടയിൽ
    മഹാദുഃഖവും ഉപവാസവും കരച്ചിലും വിലാപവും ഉണ്ടായി; പലരും രട്ടുടുത്ത് വെണ്ണീറിൽ കിടന്നു.
  urd-GVR: Saltanat ke tamām sūboṅ meṅ jahāṅ jahāṅ bādshāh kā elān pahuṅchā wahāṅ
    Yahūdī ḳhūb mātam karne aur rozā rakh kar rone aur giryā-o-zārī karne lage. Bahut-se
    log ṭāṭ kā libās pahan kar rākh meṅ leṭ gae.
  suz-BL: पिप आ सोइश्‍शो मेको लोव़ नेंशा, रागी नेल्‍ल ङा यहूदी माइजा बाक्‍शा, ङाक्‍शा,
    रोंका पाम्‍तेक्‍म। मिनु मेको आन दाते ङा शुश मुर अरन्‍डी फेक्‍शा, पुलु तारी निस्‍साक्‍म।
  ita-1927: 'In ogni provincia, dovunque giungevano l’ordine del re e il suo decreto,
    ci fu gran desolazione fra i Giudei: digiunavano, piangevano, si lamentavano,
    e a molti serviron di letto il sacco e la cenere.'
  ckb-ckb: هەروەها هەر هەرێمێک فەرمانەکەی پاشا و یاساکەی پێ دەگەیشت، لەنێو جولەکەکان
    دەبووە شیوەنێکی گەورە و ڕۆژووگرتن، گریان و لاواندنەوە. زۆریان جلوبەرگی گوشیان
    دەپۆشی و لەناو خۆڵەمێش ڕادەکشان.
  eng-BBE: And in every part of the kingdom, wherever the king's word and his order
    came, there was great sorrow among the Jews, and weeping and crying and going
    without food; and numbers of them were stretched on the earth covered with dust
    and haircloth.
  kan-OKCV: ಇದಲ್ಲದೆ ಅರಸನ ಮಾತೂ ಅವನ ಕಟ್ಟಳೆಯೂ ಯಾವ ಯಾವ ಸೀಮೆಯಲ್ಲಿ ಯಾವ ಯಾವ ಸ್ಥಳಕ್ಕೆ ಹೋಯಿತೋ
    ಅಲ್ಲಿ ಯೆಹೂದ್ಯರೊಳಗೆ ಮಹಾ ದುಃಖವೂ ಉಪವಾಸವೂ ಅಳುವಿಕೆಯೂ ಗೋಳಾಡುವಿಕೆಯೂ ಉಂಟಾಗಿತ್ತು. ಅನೇಕರು
    ಗೋಣಿತಟ್ಟನ್ನು ಉಟ್ಟುಕೊಂಡು ಬೂದಿಯಲ್ಲಿ ಕುಳಿತುಕೊಂಡರು.
  tam-2017: ராஜாவின் உத்திரவும் அவனுடைய கட்டளையும் போய்ச்சேர்ந்த ஒவ்வொரு நாட்டிலும்
    யூதர்களுள்ள பகுதிகளில் பெரிய துக்கமும், உபவாசமும், அழுகையும், புலம்பலும் உண்டாகி,
    அநேகர் சணலாடை அணிந்து சாம்பலில் கிடந்தார்கள்.
  spa-RV-1909: 'Y en cada provincia y lugar donde el mandamiento del rey y su decreto
    llegaba, tenían los Judíos grande luto, y ayuno, y lloro, y lamentación: saco
    y ceniza era la cama de muchos.'
  ron-BTF: Şi în fiecare provincie, oriunde ajungea porunca împăratului şi hotărârea
    sa, a fost mare jale printre iudei, şi post şi plâns şi strigăte; şi mulţi zăceau
    în pânză de sac şi cenuşă.
  eng-WEBP: In every province, wherever the king’s commandment and his decree came,
    there was great mourning among the Jews, and fasting, and weeping, and wailing;
    and many lay in sackcloth and ashes.
  eng-FBV: When the king's decree and orders reached all the different provinces the
    Jews began to mourn in terrible distress. They fasted, they wept, and they wailed;
    and many lay in sackcloth and ashes.
  nld-1939: Ook in de provincies brak bij de Joden overal een luid gejammer los, zodra
    het bevelschrift bekend werd; zij vastten, weenden en klaagden, en velen sliepen
    in zak en as.
  nch-BL: Huan nojquiya ipan sesen pilaltepetzitzi campa ajsiyaya nopa amacamanali
    ica itanahuatil nopa tanahuatijquet, nochi mocuesohuayayaj. Huan nochi israelitame
    mosahuayayaj, huan moquentiyayaj yoyomit cati fiero huan motzoncuajnexhuiyayaj.
    Huan sequij motejque ipan cuajnexti huan chocayayaj.
  vie-1934: Phàm trong mỗi tỉnh, nơi nào mạng lịnh vua và chiếu chỉ người đã đến,
    thì trong dân Giu-đa bèn có sự thảm sầu, kiêng cữ ăn, khóc lóc và kêu van; lại
    có nhiều người lấy bao và tro làm giường mình.
  hin-CV: सारे साम्राज्य में जहां-जहां राजाज्ञा तथा आदेश पहुंच चुका था, यहूदियों में
    गहन वेदना-विलाप फैल चुका था. यहूदी उपवास कर रहे थे; रो रहे थे, हां, चिल्लाते भी.
    अनेकों ने भस्म के साथ टाट ओढ़ लिए थे.
  spa-BES: Y en todas partes del reino, dondequiera que vinieran la palabra del rey
    y su orden, hubo una gran tristeza entre los judíos, que lloraban y gran lamentación
    y ayuno; y muchos de ellos cilicio y cenizas era la cama de ellos.
  tdx-tdx: Aa ndra fifelehañe aia aia ty nandoaha’ i lily naho tsei’ mpanjakaiy, le
    akore ty habeim-pirovetañe amo nte-Iehodao, reke-lilitse, fangololoihañe naho
    fangoihoiañe; vaho maro ty niba­bok’ an-gony naho an-davenoke.
  tha-KJV: และในทุกมณฑลที่พระบัญชาของกษั​ตริ​ย์และกฤษฎีกาของพระองค์ไปถึง ก็​มี​การไว้​ทุกข์​อย่างใหญ่หลวงท่ามกลางพวกยิว
    ด้วยการอดอาหาร ร้องไห้​และคร่ำครวญ และคนเป็​นอ​ันมากนอนในผ้ากระสอบและมี​ขี้เถ้า
  por-BR-2018: E em toda província e lugar onde a palavra do rei e seu decreto chegava,
    havia entre os judeus grande luto, jejum, choro, e lamentação; e muitos se deitaram
