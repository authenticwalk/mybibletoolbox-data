  urd-GVU: سلطنت کے تمام صوبوں میں جہاں جہاں بادشاہ کا اعلان پہنچا وہاں یہودی خوب
    ماتم کرنے اور روزہ رکھ کر رونے اور گریہ و زاری کرنے لگے۔ بہت سے لوگ ٹاٹ کا لباس
