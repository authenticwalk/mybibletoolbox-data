    kuŝis en sakaĵo kaj cindro.
  uig-PIN: Padixaⱨning ǝmri wǝ yarliⱪi yǝtküzülgǝn ⱨǝrⱪaysi ɵlkilǝrdǝ Yǝⱨudiylar arisida
    ⱪattiⱪ nalǝ-pǝryad kɵtürüldi; ular roza tutup, kɵz yexi ⱪilip, yiƣa-zar ⱪildi;
