  beo-beo: 'Amola hina bagade Segesisi ea fifi asi gala amo ganodini, Yu fi dunu da
    hina bagade ea sia: nababeba:le, bagadewane didigia:lu. Ilia da ha:i mae nawane,
    dinanawane, eboboi abula gaga:ne, nasubua diasa:i.'
  tpi-OTNT: Long taim ol i autim dispela tok bilong king long olgeta provins, olgeta
