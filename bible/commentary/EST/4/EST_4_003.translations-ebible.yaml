  kan-2017: ಯಾವ ಯಾವ ಸಂಸ್ಥಾನಗಳಲ್ಲಿ ಅರಸನ ಆಜ್ಞೆಯೂ ಮತ್ತು ನಿರ್ಣಯವೂ ಪ್ರಕಟವಾದವೋ ಅಲ್ಲೆಲ್ಲಾ
