  dop-dop: Pɑɑ tɛtʋ hɔɣɔlʋɣʋ ŋku kʋ tɑɑ kɛ́ wulɑʋ tɔm ntɩ tǝ tɑlɑɑ, Yutɑ nyǝ́mɑ lɑŋɑ
