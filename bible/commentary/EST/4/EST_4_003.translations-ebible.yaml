  bjr-bjr: Mikari misa kinna ufa aiqama maqa maaqaki qimannimufaqa Yuda maqannaasa
    irufanoo naundura ummaara roofaqa firaaqoo faaqa riqau. Misa sia narana naqau
    qimudaoo qira idi ramasaidaqa iki faafau qimariqau. Yuda maqannaasa moomoo soofaara
    qamunna rakeekaa irana afisuseeqa dandaki noorindari aqufiqa mariqau.
  eng-YLT: 'And in every province and province, the place where the word of the king,
    even his law, is coming, a great mourning have the Jews, and fasting, and weeping,
    and lamenting: sackcloth and ashes are spread for many.'
  eng-WYC-2017: Also in all provinces, cities, and places, to which the cruel sentence
    of the king was come, there was great wailing, fasting, and weeping, and yelling
    with the Jews, and many Jews used a sackcloth and ashes for their bed.
  eng-WMBB: In every province, wherever the king’s commandment and his decree came,
    there was great mourning amongst the Jews, and fasting, and weeping, and wailing;
    and many lay in sackcloth and ashes.
  urd-GVH: सलतनत के तमाम सूबों में जहाँ जहाँ बादशाह का एलान पहुँचा वहाँ यहूदी ख़ूब
    मातम करने और रोज़ा रखकर रोने और गिर्याओ-ज़ारी करने लगे। बहुत-से लोग टाट का लिबास
    पहनकर राख में लेट गए।
  rug-rug: Meke koari doduru pinaqaha popoa pa korapana sa kinopu tanisa baṉara, vasina
    sapu kamo la meke ta avoso sa nana tinarae, si ta avoso sari na tinaruqoqo na
    kinabokabo tadi na tie Ziu. Madi pa ginani si arini, va sage poko baika meke binubinue
    eba si arini.
  gaz-gaz: Kutaalee biyyaa hunda iddoo ajajnii fi labsiin mootichaa gaʼetti gaddi
    guddaan, soomni booʼichii fi wawwaannaan Yihuudoota gidduu ture; baayʼeen isaanii
    uffata gaddaa uffatanii daaraa keessa ciisan.
  fra-LSG: Dans chaque province, partout où arrivaient l’ordre du roi et son édit,
    il y eut une grande désolation parmi les Juifs; ils jeûnaient, pleuraient et se
    lamentaient, et beaucoup se couchaient sur le sac et la cendre.
  yal-yal: Yamanan birin yi, mangana falan nun yamarin na yi so dɛnaxan yi, Yahudiyane
    yi sunuma nɛn mɛnni. E yi sunuma nɛn e wuga, muxu wuyaxi yi e maxidima bɛnbɛnla
    nin, e yi e sa xubeni.
  haw-1868: A ma na aina a pau kahi i laha aku ai ka olelo a ke alii, a me kona kanawai,
    nui loa iho la ke kanikau ana o na Iudaio, a me ka hookeai ana, a me ka uwe ana,
    a me ke kumakena ana; a nui iho la ka poe i moe me ke kapa inoino, a me ka lehu.
  arb-NAV: وَعَمَّتِ الْمَنَاحَةُ الْعَظِيمَةُ يَهُودَ كُلِّ إِقْلِيمٍ ذَاعَ فِيهِ
    أَمْرُ الْمَلِكِ، فَأَخَذَ الْيَهُودُ فِي الصَّوْمِ وَالْبُكَاءِ وَالنَّحِيبِ،
    وَافْتِرَاشِ الْمُسُوحِ وَذَرِّ الرَّمَادِ عَلَى الرُّؤُوسِ.
  ewe-ewe: Yudatɔwo ta akpanya mlɔ afi ma, tsi nu dɔ, fa avi kple ɣli, eye dzi ɖe
    le wo ƒo le nutowo katã me le anyigba blibo la dzi le ɖoɖo si fia la wɔ la ta.
  eng-LEE: And in each and every province, in every place whither the king's decree
    and his law had reached, there was great mourning for the Jews, with fasting and
    weeping and wailing; and a sackcloth [strewed] with ashes became the bed of the
    great.
  asm-FB: প্ৰত্যেক প্ৰদেশৰ যিবোৰ ঠাইত ৰজাৰ সেই আদেশ আৰু আজ্ঞা পালে, সেই সকলো ঠাইত
    যিহুদী লোকসকলৰ মাজত মহাশোক, লঘোন, ক্ৰন্দন আৰু বিলাপ হ’ল। তেওঁলোকৰ মাজৰ অনেক লোকে
    চট কাপোৰ পিন্ধি ছাঁইৰ ওপৰত শুই পৰিল।
  sus-A: مَنفّ شَ يَامَرِ تٌ سٌ تَا بِرِن كُي، يُوِقِيٍ نَشَ وَ عٍ شُي عِتٍشِ رَ سُننُنيِ
    كُي. عٍ نَشَ سُننُن دٌنمَ رَفٌرٌ عٍ مَ، عٍ تّ شُبٍ مَسٌ عٍ قَتٍ مَ. عٍ نَشَ نَ
    بِرِن نَبَ سُنيِ كُي.
  fra-SBL: Dans toutes les provinces, partout où arrivèrent l'ordre du roi et son
    décret, il y eut parmi les Juifs un grand deuil, un jeûne, des pleurs et des gémissements,
    et beaucoup se couchèrent dans le sac et la cendre.
  hbo-hbo: וּבְכָל־מְדִינָ֣ה וּמְדִינָ֗ה מְקֹום֙ אֲשֶׁ֨ר דְּבַר־הַמֶּ֤לֶךְ וְדָתֹו֙
    מַגִּ֔יעַ אֵ֤בֶל גָּדֹול֙ לַיְּהוּדִ֔ים וְצֹ֥ום וּבְכִ֖י וּמִסְפֵּ֑ד שַׂ֣ק וָאֵ֔פֶר
    יֻצַּ֖ע לָֽרַבִּֽים׃
  pjt-pjt: '@see-verse:EST.004.002'
  kik-kik: Thĩinĩ wa mabũrũri mothe kũrĩa marũa na watho wa mũthamaki wakinyaga kwagĩaga
    na gũcakaya kũnene, na kwĩhinga kũrĩa irio, na kũrĩra na kũgirĩka kũnene kũrĩ
    Ayahudi. Aingĩ ao magĩkoma thĩ mehumbĩte nguo cia ikũnia na mehurĩirie mũhu.
  fra-NCL: Dans chaque province, partout où arrivaient l’ordre du roi et son édit,
    il y eut un grand deuil parmi les Juifs ; ils jeûnaient, pleuraient et se lamentaient,
    et le sac et la cendre servaient de couche à beaucoup d’entre eux.
  cek-AK: Siangpahrang lok takroekhaih hoi lokpaekhaih ca phakhaih prae kruek ih,
    Judahnawk loe buhzah o moe, qahhaih hoiah hangh o; paroeai kaminawk loe kazii
    angzaeng o moe, vaipoep nuiah angsong o.
  cuk-cuk: Bela neggweburmar-bukwadgi Rey-Asuero-e-igar-uksad-wisgusmargua, Judío-dulemar
    bela-bela wile-itodmalad, bar mas-guchasurmalad, ise-boar gudii gusmalad, degi,
    gwage-nunmaked-dummad itodii gusmalad. Bukidar Judíoʼmar sagumor-sommed-yoi buru-birgi
    megismalad.
  uig-CYR: Падишаһниң әмри вә ярлиғи йәткүзүлгән һәр қайси өлкиләрдә Йәһудийлар арисида
    қаттиқ налә-пәряд көтирилди; улар роза тутуп, көз йеши қилип, жиға-зерә қилди;
    нурғун кишиләр боз йепинип күлдә еғинап йетишти.
  tel-2017: రాజాజ్ఞ, శాసనం అందిన సంస్థానాలన్నిటిలో అక్కడి యూదులంతా దుఃఖంలో మునిగిపోయి
    ఉపవాసం ఉంటూ గొప్ప శోకంతో, రోదనతో ఉన్నారు. చాలా మంది గోనె కట్టుకుని బూడిద పోసుకుని
    పడి ఉన్నారు.
  hat-BSA: Nan chak pwovens kote lòd la avèk dekrè a wa a te rive, te gen gwo doulè
    pami Jwif yo, avèk fè jèn, gwo kriye avèk lamantasyon. Epi anpil te kouche sou
    twal sak avèk sann.
  kos-kos: In facl nukewa ma mwe fahkak lun tokosra akkalemyeyuk we, oasr tung mwemelil
    inmasrlon mwet Jew. Elos lalo, tung, ac wowoyak ke asor lulap, ac pus selos nokomang
    nuknuk yohk eoa ac oan in apat.
  hbo-WLC: וּבְכָל־מְדִינָ֣ה וּמְדִינָ֗ה מְקוֹם֙ אֲשֶׁ֨ר דְּבַר־הַמֶּ֤לֶךְ וְדָתוֹ֙
    מַגִּ֔יעַ אֵ֤בֶל גָּדוֹל֙ לַיְּהוּדִ֔ים וְצ֥וֹם וּבְכִ֖י וּמִסְפֵּ֑ד שַׂ֣ק וָאֵ֔פֶר
    יֻצַּ֖ע לָֽרַבִּֽים׃
  ibo-ibo: Nʼalaeze ahụ ndị Juu niile, nọ nʼiru ụjụ na ibu ọnụ na ịkwa akwa na iti
    aka nʼobi nʼihi iwu eze ahụ. Ọtụtụ yikwa akwa mkpe ha, dinarakwa na ntụ.
  ory-ory: ଆଉ, ପ୍ରତ୍ୟେକ ପ୍ରଦେଶର ଯେଉଁ ଯେଉଁ ସ୍ଥାନକୁ ଏହି ରାଜାଜ୍ଞା ଓ ନିୟମପତ୍ର ପହଞ୍ଚିଲା,
    ସେହି ସକଳ ସ୍ଥାନର ଯିହୁଦୀୟମାନଙ୍କ ମଧ୍ୟରେ ମହାଶୋକ ଓ ଉପବାସ ଓ କ୍ରନ୍ଦନ ଓ ବିଳାପ ହେଲା, ପୁଣି
    ଅନେକେ ଅଖା ଓ ଭସ୍ମରେ ଶୟନ କଲେ।
  chk-chk: Iwe, lon iteiten sop meinisin ia än ewe king allük a tori ie, a fis letipeta
    lein ekewe chon Juta. Ra echikefel, ra kechü o ngüngüres, nge chomong leir ra
    üföüf üf seni tuk o mot lon falangen ekkei.
  rop-rop: Langa ebri kantri weya det wed blanga det king bin spredat, detlot Juwish
    pipul bin sorisori detmatj. Dei nomo bin dagadagat daga en deibin kraikrai en
    jinginatbat. Sambala bin werrimon sekbeigwan klos en leidanbat langa graun en
    langa eshis, dumaji deibin sori miselp detmatj.
  ukr-1871: Так само і в кожній країні й місцї, куди тільки доходило слово цареве
    й приказ його, був великий смуток в Юдеї і піст, і плач, і крик; веретища й попіл
    були многим їх постїллю.
  deu-1951: Da war auch in allen Provinzen, wo immer des Königs Wort und Gebot hinkam,
    unter den Juden große Klage und Fasten und Weinen und Leidtragen, und viele lagen
    in Säcken und in der Asche.
  eng-JPS: And in every province, whithersoever the king's commandment and his decree
    came, there was great mourning among the Jews, and fasting, and weeping, and wailing;
    and many lay in sackcloth and ashes.
  srp-1865: I u svijem zemljama, u koje god mjesto doðe rijeè careva i zapovijest
    njegova, bi velika žalost meðu Jevrejima i post i plaè i jauk, i mnogi u kostrijeti
    i pepelu ležahu.
  lug-lug: Mu buli kitundu ekiragiro kya Kabaka n’etteeka lye gye byatuukanga ne waba
    okukuba ebiwoobe bingi n’okusiiba n’okukaaba amaziga mangi mu Bayudaaya era bangi
    ku bo ne bambala ebibukutu.
  heb-heb: ובכל מדינה ומדינה מקום אשר דבר המלך ודתו מגיע אבל גדול ליהודים וצום ובכי
    ומספד שק ואפר יצע לרבים׃
  ben-IRV: আর প্রত্যেক দেশের যে কোনো জায়গায় রাজার কথা ও আদেশ পৌঁছাল, সেই জায়গায়
    ইহুদীদের মধ্যে মহাশোক, উপবাস, কান্নাকাটি ও দুঃখিত হতে লাগল এবং অনেকে চটে ও ছাইয়ের
    মধ্যে শুয়ে পড়ল।
  pan-pan: ਹਰ ਸੂਬੇ ਵਿੱਚ ਜਿੱਥੇ ਕਿਤੇ ਰਾਜਾ ਦਾ ਹੁਕਮ ਅਤੇ ਨਿਯਮ ਗਿਆ, ਉੱਥੇ ਯਹੂਦੀ ਵੱਡਾ ਵਿਰਲਾਪ
    ਕਰਨ, ਵਰਤ ਰੱਖਣ ਅਤੇ ਰੋਣ-ਪਿੱਟਣ ਲੱਗੇ ਅਤੇ ਬਹੁਤ ਹਾਹਾਕਾਰ ਮੱਚ ਗਿਆ ਅਤੇ ਬਹੁਤੇ ਤੱਪੜ ਪਾ ਕੇ
    ਸੁਆਹ ਵਿੱਚ ਬੈਠ ਗਏ।
  mya-JVB: ရှင်ဘုရင် အမိန့် တော်စာရောက်လေသော အပြည် ပြည်တို့၌ ယုဒ လူတို့သည် အလွန် ညည်းတွား
    ခြင်း၊ အစာရှောင် ခြင်း၊ ငိုကြွေး မြည်တမ်း ခြင်းကိုပြု၍၊ လူများ တို့သည် ပြာ နှင့်
    လျှော်တေ အဝတ်၌ အိပ် ကြ၏။
  tbg-tbg: Avuhainaa vaiinti uvavano ekaa provinsiqi vi anumanta Iutaa vatanaaka iri,
    vika ike mpo tiha kia karavata naraiti, mpoqi varia ihira tivakeha iqi rateha
    vaura. Iutaa vika airitahaa kovaara utavaaqa nonkuteha, kia koqe taintaqaa vaitaraiti,
    hanta kantaqai vaite vaura.
  hmo-hmo: Bona king ena basileia gabudia ibounai dekenai, king ena oda hereva idia
    gwauraia hedinarai gabudia ibounai edia lalonai, Iuda taudia be idia tai noho,
    tai noho, idia aniani lasi, bona mai boiboi danu idia tai. Bona idia momo herea
    be puse dabua idia karaia, bona lahi ena kahu ena latanai idia hekure diho noho.
  urd-urd: और हर सूबे में जहाँ कहीं बादशाह का हुक्म और फ़रमान पहुँचा, यहूदियों के
    दर्मियान बड़ा मातम और रोज़ा और गिरयाज़ारी और नौहा शुरू' हो गया, और बहुत से टाट
    पहने राख में बैठ गए।
  rus-SYN: Равно и во всякой области и месте, куда только доходило повеление царя
    и указ его, было большое сетование у Иудеев, и пост, и плач, и вопль; вретище
    и пепел служили постелью для многих.
  bqc-SIM: Wà yã́ pↄ́ kí dìlɛ iko ũpi kpàwakɛ̀ bùsu ń bùsuo píi, ↄ̃ Yudaↄ
    nà ↄↄlↄwa maamaa gupiiu ń lɛyeo. An wɛ́'i lɛ́ kwɛ́, aalɛ búbuapɛ. An gbɛ̃́
    daside zwã̀nkasaↄ daa, aa túfu gbɛ̃̀ ń miwa.
  tcz-CHONGTHU: Chuleh hiche lengpa dan aga kiphondoh na gambih jousea chun Judate
    ho lah a lunghem na nasatah alhungtai. Amahon an angol’un, akap un, aping un,
    chuleh mitamtah in vut akinu uvin khaodip pon akisil un ahi.
  mar-mar: राजाचा हुकूम ज्या ज्या प्रांतात पोचला तेथे तेथे यहूद्यांमध्ये शोककळा पसरली
    आणि ते आक्रोश करु लागले. उपवास करून आणि मोठयाने ते आकांत करु लागले. डोक्यात राख
    घालून आणि गोणताटाची वस्त्रे घालून बहुतेक यहूदी राखेत पडून राहिले.
  qub-qub: Israel runacunata wañuchinanpaj layta willacachishan siudäcunachöpis Israel
    runacunaga llaquicushpan, wagashpan ayunaran. Waquenga gachga röpancuna jatisha
    puñuran uchpa janancunacho.
  bqp-bqp: Ò yã kũ kína dìtɛ doka ũ pìi kpàkpaa kɛ̀ bùsu kũ bùsuuoonɛ pínki, akũ
    Yudanↄ nà ↄ́ↄdↄnaaa manamana gu sĩnda pínki kũ lɛ́yĩnaao. Òtɛn wɛ́tɛ̃ kↄ́tɛ òtɛn
    wɛ̃nda ↄ́ↄ dↄ. Ń gbɛ̃nↄ uta kasanↄ dàda dasi ò túbu gbɛ̃̀ ń mìia.
  hat-hat: Nan tout pwovens yo, toupatou kote yo te pibliye lòd wa a, se te yon gwo
    lafliksyon pou jwif yo. Yo fè jèn, yo t'ap kriye, yo t'ap plenn. Anpil ladan yo
    mete rad sak sou yo, yo kouche nan sann dife.
  eng-BSB: In every province to which the king’s command and edict came, there was
    great mourning among the Jews. They fasted, wept, and lamented, and many lay in
    sackcloth and ashes.
  eng-WEBPB: In every province, wherever the king’s commandment and his decree came,
    there was great mourning amongst the Jews, and fasting, and weeping, and wailing;
    and many lay in sackcloth and ashes.
  kbq-kbq: Hagi kini ne'mo'ma hiankemo'ma maka kumate'ma vuno eno'ma hige'za Jiu vahe'mo'zama
    nentahi'za, ne'zana a'o hu'za nemani'za tusi zavi krafa hu'naze. Rama'a vahe'mo'za
    zamasunku kukena antanite'za tanefa kate'za nefre'za mani'naze.
  nhe-BL: Huan nojquiya ipan sesen pilaltepetzitzi campa ajsiyaya nopa amatlajtoli
    ica itlanahuatil nopa tlanahuatijquetl, nochi mocuesohuayayaj. Huan nochi israelitame
    mosahuayayaj, huan moquentijque yoyomitl tlen fiero huan motzoncuanexhuijque.
    Huan sequin motejque ipan cuanextli huan chocayayaj.
  bus-bus: Wà yã kɛ̀ kína dìɛ doka ũu pì kpàakpa kɛ̀ bùsu kↄ̃n bùsuo píngi, ben
    Yudanↄ nà ↄ́ↄdↄnaa maamaa baama píngi kↄ̃n lɛ́yinao. Aↄ̃ↄe wɛ́ɛ'i kwɛɛɛ aↄ̃ↄe
    sósobi ↄ́ↄ dↄↄ. Aↄ̃ gbɛ̃ paridee pↄsia utanↄ kùńla aↄ̃ túbu gbɛ̃̀ ń mìnↄa.
  gub-BL: Ywy imuza'ak pyrer nànàn tuwihawete ize'eg imugeta haw nànàn Zutew uzypyrog
    uzai'o pà wahyhaw rupi wà. Uzemumikahy tuwe wà. Uzai'o wà. Upytu'u umai'u re wà.
    Zutew tetea'u umunehew ma'eryru pàn iànàgatu ma'e iapo pyrer tanimuk rehe uzerew
    pà wà.
  eng-DRA: And in all provinces, towns, and places, to which the king’s cruel edict
    was come, there was great mourning among the Jews, with fasting, wailing, and
    weeping, many using sackcloth and ashes for their bed.
