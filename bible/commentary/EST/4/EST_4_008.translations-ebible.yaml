verse: EST.004.008
translations:
  mal-C: മൊർദെഖായി, യഹൂദരെ നശിപ്പിക്കുന്നതിനായി ശൂശനിൽ പ്രസിദ്ധപ്പെടുത്തിയ കൽപ്പനയുടെ
    പകർപ്പും ഹഥാക്കിന് കൊടുത്തു. തുടർന്നു മൊർദെഖായി എസ്ഥേരിനെ ഈ പകർപ്പു കാണിച്ച് കാര്യങ്ങൾ
    അവൾക്കു വിവരിച്ചു കൊടുക്കുകയും അവൾ രാജസന്നിധിയിൽ ചെന്ന് അവളുടെ ജനത്തിനുവേണ്ടി
    യാചിച്ച് അപേക്ഷിക്കുകയും ചെയ്യണമെന്നു പറഞ്ഞു.
  deu-TKW: Dazu gab er ihm auch den Wortlaut der Gesetzesvorschrift, die man zu Susa
    behufs ihrer Vernichtung erlassen hatte, damit er ihn Esther zeige und ihr Mitteilung
    mache und sie beauftrage, zum Könige hineinzugehen, um ihn um Gnade anzuflehen
    und für ihr Volk bei ihm Fürbitte zu thun.
  lin-lin: Maridoshe apesaki lisusu Ataki mokanda ya mobeko oyo mokonzi abimisaki,
    mpo ete ye Ataki alakisa yango epai ya Ester, alimbolela ye yango mpe akomisa
    epai ya Ester mitindo na ye ete Ester akende epai ya mokonzi mpo na kotungisa
    ye mpe kobondela mawa ya mokonzi mpo na bato na ye Ester ; pamba te mokonzi asili
    kobimisa mobeko ya koboma Bayuda mpe sango na yango esili kopanzana kati na engumba
    Size.
  eng-LSV: and the copy of the writing of the law that had been given in Shushan to
    destroy them he has given to him, to show Esther, and to declare [it] to her,
    and to lay a charge on her to go in to the king, to make supplication to him,
    and to seek from before him, for her people.
  eng-GNV: Also he gaue him the copy of the writing and commission that was giuen
    at Shushan, to destroy them, that he might shewe it vnto Ester and declare it
    vnto her, and to charge her that she should goe in to the King, and make petition
    and supplication before him for her people.
  eng-WEBSTER: Also he gave him the copy of the writing of the decree that was given
    at Shushan to destroy them, to show it to Esther, and to declare it to her, and
    to charge her that she should go in to the king, to make supplication to him,
    and to make request before him for her people.
  nhw-BL: Nojquiya quimactili se iixcopinca nopa amacamanali ica nopa tlanahuatili
    catli ajsitoya altepetl Susa para ma quintlamimictica nochi israelitame. Huan
    quiilhui ma quinextili Ester huan ma quiilhui nochi catli onca. Quiilhui ma quinahuati
    Ester ma calaquis iixpa nopa hueyi tlanahuatijquetl huan ma quitlajtlani se hueyi
    favor para imasehualhua nopa israelitame.
  swh-ONEN: Akampa nakala ya andiko la amri kwa ajili ya maangamizi yao, lililokuwa
    limechapishwa huko Shushani, kumwonyesha Esta na kumwelezea. Mordekai akamwambia
    towashi amshawishi Esta kwenda mbele ya mfalme kuomba rehema na kumsihi kwa ajili
    ya watu wake.
  bba-bba: Mɑ u mɑɑ nùn sinɑ bokon woodɑ ye yɑ ɡerumɔ bu Yuubɑ ɡon tireru wɛ̃, te
    bɑ yɑrɑ Susiɔ. Mɑ u nùn kɑnɑ u Ɛsitɛɛ ye kpuro sɔ̃. Kpɑ u be dɑ u sinɑ boko suuru
    kɑnɑ u kɑ Yuubɑn bweseru deri.
  eng-KJVCPB: Also he gave him the copy of the writing of the decree that was given
    at Shushan to destroy them, to shew it unto Esther, and to declare it unto her,
    and to charge her that she should go in unto the king, to make supplication unto
    him, and to make request before him for her people.
  luo-luo: Nomiye kalatas mondikie weche mag tiekogi ma nondiki e dala mar Susa, mondo
    onyis Esta kendo olerne weche mondikgo, nowachone ni mondo okwaye mondo odhi e
    nyim ruoth kendo ohomb ruoth ongʼwon ne ogandane.
  meu-meu: Morodekai ese danu haheḡani pepadia, Susa ai e tore ḡaudia, ta e henia,
    Eseta baine haheitalaia totona; bona e hamaoroa anina na baine hadibalaia, bona
    baine noia, ia na hanua pavapavana dekenai baine raka vareai, baine noinoi, ena
    bese taudia daidiai baine noia.
  npi-ULB: यहूदीहरूको विनाशको निम्ति शूशनमा जारी गरिएको उर्दीको नक्‍कल पनि तिनले हताकलाई
    दिए । हताकले यो एस्तरलाई देखाउन सकून्, अनि राजाको निगाहा प्राप्‍त गर्नलाई गएर
    बिन्‍ति चढाउने र आफ्नो जातिको पक्षमा उहाँलाई याचना गर्ने जिम्‍मेवारी तिनले उनलाई
    दिन सकून् भनेर तिनले यसो गरे ।
  yor-yor: Ó sì tún fún un ní ọ̀kan lára ìwé tí ó gbé jáde fún ìparun wọn, èyí tí
    a tẹ̀ jáde ní Susa, láti fihan Esteri kí ó sì ṣe àlàyé e rẹ̀ fún un, ó sì sọ fún
    un pé kí ó bẹ̀ ẹ́ kí ó lọ síwájú ọba láti bẹ̀bẹ̀ fún àánú, kí ó bẹ̀bẹ̀ nítorí
    àwọn ènìyàn rẹ̀.
  ind-ind: Mordekai juga memberikan salinan surat perintah raja yang sudah dikeluarkan
    di Susan— yang isinya menyatakan bahwa semua orang Yahudi harus dilenyapkan. Mordekai
    meminta Hatah menunjukkan serta menjelaskan surat itu kepada Ester dan memerintahkannya
    untuk menghadap dan memohon belas kasihan raja atas bangsanya.
  pes-OPCB: مردخای یک نسخه از فرمان پادشاه مبنی بر کشتار یهودیان را که در شوش صادر
    شده بود به هتاک داد تا به استر نشان دهد و از او بخواهد نزد پادشاه برود و برای
    قوم خود شفاعت کند.
  tgl-ULB: Binigyan niya rin siya ng kopya ng batas na nilathala sa Susa para sa pagkawasak
    ng mga Judio. Ginawa niya ito upang maipakita ito ni Hathach kay Esther, at mabigyan
    niya siya ng pananagutan ng pagpunta sa hari para hingin ang kanyang pabor, at
    magmakaawa sa kanya ngalan ng kanyang lahi.
  hui-hui: Ani lalu Modegai ibugua beba Hamanahanda gilibu ta hayadaruni aria mbira
    yu heneyago Hadaga mo mini. Mo miyagola handalu hearia beba ogoniha howa Yu wali
    agali bibahende bo wahai halimu lalu gilibu wiaria hendene. Modegai ibugua Hadagahondo
    beba ogoni Eseda mule yalu pelo mialu mbirale uruni bibahendenaga te Eseda hale
    helo lawia hai hene. Ani bialu kini ibugua Yu wali agaliru bo wahai nahe dara
    helo Eseda í̠na kini lamule pobe lalubi lawia halu bini.
  mya-mya: ယု​ဒ​အ​မျိုး​သား​များ​အား​ကွပ်​မျက်​ရန် အ​တွက် ရှု​ရှန်​မြို့​တွင်​ထုတ်​ပြန်​ထား​သည့်
    အ​မိန့်​ကြေ​ငြာ​ချက်​မိတ္တူ​တစ်​စောင်​ကို လည်း​ပေး​လိုက်​၏။ မော်​ဒ​ကဲ​သည်​ဟာ​တက်
    အား``ဤ​အ​မိန့်​ကြေ​ငြာ​ချက်​မိတ္တူ​ကို​ဧ​သ တာ​အား​ပေး​၍ ဖြစ်​ပျက်​လျက်​ရှိ​သည့်
    အ​ခြေ​အ​နေ​ကို​ရှင်း​ပြ​ပါ​လော့။ ထို​နောက် သူ့​အား​မင်း​ကြီး​ထံ​သို့​ဝင်​၍ မိ​မိ​၏​လူ
    မျိုး​အ​ပေါ်​တွင်​က​ရု​ဏာ​ထား​တော်​မူ​ရန် လျှောက်​ထား​တောင်း​ပန်​စေ​ပါ​လော့''
    ဟု မှာ​ကြား​လိုက်​လေ​သည်။-
  bod-N: གཞན་ཡང་སོའུ་སཱན་མཁར་ཡོངས་སུ་ཁྱབ་པ་དང་ཡ་ཧུ་དཱ་པ་རྣམས་རྩ་མེད་གཏོང་བའི་བཀའ་ཤོག་གི་འདྲ་བཤུས་ཀྱང་ཧ་ཐག་ལ་སྤྲད་ནས།
    ཨེས་སི་ཐེར་ལ་གཟིགས་འབུལ་ཞུ་བ་དང་དེའི་སྐོར་སྨྲ་བར་མ་ཟད། ད་དུང་ཨེས་སི་ཐེར་རྒྱལ་པོའི་སྐུ་མདུན་དུ་སོང་སྟེ་རྒྱལ་པོར་ཞུ་བ་འབུལ་བ་དང་།
    རང་གི་མི་རྣམས་ཀྱི་ཆེད་དུ་རྒྱལ་པོའི་དྲུང་ནས་སྐྱབས་བཅོལ་ཞུ་དགོས་པའི་དོན་ཧ་ཐག་ལ་ནན་གྱིས་གཏད་དོ།
    །
  sna-sna: Akamupawo gwaro rechirevo chezvokuparadzwa zvachose kwavo, rakanga raparadzirwa
    muShushani, kuti andoratidza Esteri uye amutsanangurire nezvaro, uye akamuudza
    kuti amukurudzire kuti aende andomira pamberi pamambo akumbire kuti vanzwirwe
    ngoni uye agoreverera vanhu vake kwaari.
  spa-BLM: También le dio la copia del escrito del decreto que se había dado en Susa
    para destruirlos, para que se lo mostrara a Ester y se lo declarara, y para que
    la instara a entrar al rey para suplicarle y pedirle por su pueblo.
  cac-cac: Ix yac'anpax jun scopiail jun ley chi' vin̈ d'a vin̈aj Hatac chi', yic
    sch'ox vin̈ d'a ix Ester chi' yic syojtaquejel ix yuj tas van yuji d'a chon̈ab'
    Susa chi'. Ix yalanpaxb'at vin̈aj Mardoqueo chi' to stevi ix d'a vin̈ rey, tope
    val syal yec'b'at jun ley chi' d'a yib'an̈ eb' yetchon̈ab' ix chi'.
  swh-ULB: Na kisha akampa nakala ya mbiu ambayo ilitolewa Shushani kwa uangamivu
    wa Wayahudi. Alifanya hiivyo ili kwamba Hathaki amwambie Esta achukue jukumu la
    kwenda na kumuomba mfalme na kumsihi kwa niaba ya Wayahudi.
  bel-bel: уручыў яму сьпіс указа, абнародаванага ў Сузах, пра зьнішчэньне іх, каб
    паказаць Эстэры і даць ёй знак пра ўсё; прытым наказваў ёй, каб яна пайшла да
    цара і маліла яго пра памілаваньне і прасіла яго за народ свой;
  deu-ELBBK: 'Auch gab er ihm eine Abschrift des in Susan erlassenen schriftlichen
    Befehles, sie zu vertilgen: um sie der Esther zu zeigen und ihr mitzuteilen, und
    um ihr zu gebieten, dass sie zu dem König hineingehe, ihn um Gnade anzuflehen
    und für ihr Volk vor ihm zu bitten.'
  mbb-OT: Ne mibeǥayan daan ni Mordecai si Hatac te kupya zuen te suǥù te hadì he
    midhimu ziyà te Susa he midhisgut te kebpuawa kandan te menge Judio su wey zin
    ikeseysey wey ikepaahà diyà te ki Ester. Intelaan din daan diyà te ki Hatac he
    kinahanglan he mebpekidhinguma si Ester zuen te hadì su wey zin mehengyui he ikehizu
    zin sikandan is menge Judio.
  mal-2015: അവരെ നശിപ്പിക്കേണ്ടതിന്നു ശൂശനിൽ പരസ്യമാക്കിയിരുന്ന തീർപ്പിന്റെ പകർപ്പ്
    അവൻ അവന്റെ കയ്യിൽ കൊടുത്തു ഇതു എസ്ഥേരിനെ കാണിച്ചു വിവരം അറിയിപ്പാനും അവൾ രാജസന്നിധിയിൽ
    ചെന്നു തന്റെ ജനത്തിന്നു വേണ്ടി അപേക്ഷയും യാചനയും കഴിക്കേണ്ടതിന്നു അവളോടു ആജ്ഞാപിപ്പാനും
    പറഞ്ഞു.
  rmc-rmc: 'Diňa le eunuchoske jekh ľil ole zakonostar, so sas avridino andro foros
    Šušan, hoj les lake te sikavel a te rozvakerel, pal soste džal. Bo kamľa, hoj
    pes e Ester te dodžanel savorestar, so kerďa o Haman. A phenďa le Hatachoske:
    „Dža ke Ester a phen lake, hoj mušinel te džal ko kraľis pes te mangel vaš peskro
    calo narodos, hoj len te na del te murdarel.“'
  nlg-nlg: Ma Mordecai te hea ghua Hathach a sakai na gegere-tutughunina na vetena
    tara talu-rughuhorua i Susa, te talutatea na hoholo ge kara mate-pisura (sokora)
    tua na lei vure ni Jew ilokana na kinakabu udolu te mana pungisia gaia vunaghi
    haba Xerxes, me nongia geke va tatea vania Esther. Ma gaia te nongia ghua Hathach
    geke tutugu kaekale utoa vania, me ke keikeria geke va vaevane matana na vunaghi
    haba, me ke kurutia nina veiarovi, me ke nongia na hahanga ni veiarovi tatana
    tughura kulana vure.
  pes-OPV: و سواد نوشته فرمان را که درشوشن به جهت هلاکت ایشان صادر شده بود، به او
    داد تا آن را به استر نشان دهد و وی را مخبرسازد و وصیت نماید که نزد پادشاه داخل
    شده، ازاو التماس نماید و به جهت قوم خویش از وی درخواست کند.
  ron-1924: Й-а дат ши купринсул порунчий вестите ын Суса ын ведеря нимичирий лор,
    ка с-о арате Естерей ши сэ-й спунэ тотул. Ши а порунчит ка Естера сэ се дукэ ла
    ымпэрат сэ-л роаӂе ши сэ стэруяскэ де ел пентру попорул сэу.
  ben-OBCV: তিনি তাকে তাদের ধ্বংস করার যে ফরমান শূশনে প্রকাশ করা হয়েছিল তার নকল দিলেন
    যেন সেটি ইষ্টেরকে দেখায় ও তাঁর কাছে ব্যাখ্যা করে এবং তিনি যেন রাজার সঙ্গে দেখা
    করে করুণা ভিক্ষা করেন ও তাঁর লোকদের জন্য মিনতি করেন।
  lex-lex: Mordekhai nal walia horta maka ray ha nal de nhialanni mak kakot nohora
    hota rkuhi-rho'ora riy Yahudi noha wawannu. Mordekhai nano'a Hatah la' pa nala
    horat della Ester me nakot nohora lir de onni-ga'arni, me nano' wal pia Ester
    nmeh'a nla nwak lilili-mamuau lia ray totpena ntulla-nsaynia ir luwnu-a'nani Yahudi
    re.
  som-som: Oo weliba wuxuu isagii u dhiibay naqilka warqaddii oo amarku ku qornaa
    oo Shuushan lagu faafiyey si Yuhuudda loo wada baabbi'iyo, wuxuuna taas u siiyey
    inuu Esteer tuso oo uu iyada u warramo, oo wuxuu iyada ku amray inay boqorka u
    gasho, oo ay barido oo ay isaga hortiisa wax ka weyddiisato dadkeeda aawadiis.
  lat-VUC: Exemplar quoque edicti, quod pendebat in Susan, dedit ei, ut reginæ ostenderet,
    et moneret eam ut intraret ad regem et deprecaretur eum pro populo suo.
  eng-ASVBT: Also he gave him the copy of the writing of the decree that was given
    out in Shushan to destroy them, to show it unto Esther, and to declare it unto
    her, and to charge her that she should go in unto the king, to make supplication
    unto him, and to make request before him, for her people.
  ita-1885: e gli diede la copia della patente del decreto, il quale era stato bandito
    in Susan, per distruggere i Giudei; acciocchè lo mostrasse ed Ester, e le dichiarasse
    il fatto, e le ordinasse di entrar dal re, per domandargli grazia, e per fargli
    richiesta per lo suo popolo.
  eng-ULB: He also gave him a copy of the decree that was issued in Susa for the Jews'
    destruction. He did this so that Hathak could show it to Esther, and that he should
    give her the responsibility of going to the king to beg for his favor, and to
    plead with him on behalf of her people.
  spa-VBL: Mardoqueo también le dio una copia del decreto que se había emitido en
    Susa para su destrucción, para que se lo mostrara a Ester y se lo explicara, y
    le pidió que la instruyera para que fuera a ver al rey y le pidiera clemencia
    y le rogara por su pueblo.
  fra-_FOB: Et il lui donna une copie de l'ordonnance écrite, qui avait été publiée
    à Suse, en vue de les exterminer, pour qu'il la montrât à Esther, l'informât de
    tout, et lui ordonnât d'entrer chez le roi, afin de lui demander grâce et de le
    prier pour sa nation.
  mal-mal: അവരെ നശിപ്പിക്കേണ്ടതിന് ശൂശനിൽ പരസ്യമാക്കിയിരുന്ന കല്പനയുടെ പകർപ്പ് മൊർദെഖായി
    അവന്റെ കയ്യിൽ കൊടുത്തു. ഇത് എസ്ഥേറിനെ കാണിച്ച് വിവരം അറിയിക്കുവാനും അവൾ രാജസന്നിധിയിൽ
    ചെന്ന് തന്റെ ജനത്തിന് വേണ്ടി അപേക്ഷയും യാചനയും അർപ്പിക്കേണ്ടതിന് അവളോട് ആജ്ഞാപിക്കുവാനും
    പറഞ്ഞു.
  urd-GVR: Is ke alāwā Mardakī ne ḳhwājāsarā ko us shāhī farmān kī kāpī dī jo Sosan
    meṅ sādir huā thā aur jis meṅ Yahūdiyoṅ ko nest-o-nābūd karne kā elān kiyā gayā
    thā. Us ne guzārish kī, “Yih elān Āstar ko dikhā kar unheṅ tamām hālāt se bāḳhabar
    kar deṅ. Unheṅ hidāyat deṅ ki bādshāh ke huzūr jāeṅ aur us se iltijā karke apnī
    qaum kī sifārish kareṅ.”
  suz-BL: मिनु मोरदेकैमी सुसामी यहूदी आन कली साइक्‍चा, दे पिप आ लोव़ ब्रेक्‍शो ब्रेक्‍स
