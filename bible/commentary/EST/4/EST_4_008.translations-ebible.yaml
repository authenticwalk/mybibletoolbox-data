  kan-2017: ಅದರೊಂದಿಗೆ ತಮ್ಮನ್ನು ಸಂಹರಿಸುವುದಕ್ಕೋಸ್ಕರ ಶೂಷನಿನಲ್ಲಿ ಪ್ರಕಟವಾದ ರಾಜಶಾಸನದ ಒಂದು
