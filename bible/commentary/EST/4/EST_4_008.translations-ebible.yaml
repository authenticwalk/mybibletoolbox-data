  tgk-tgk: Баъд нусхаи фармони шоҳро дар бораи нобуд кардани яҳудиён, ки дар Шушан
    баромада буд, ба Ҳатох дод, то ба Эстер нишон диҳаду фаҳмонад. Инчунин Эстерро
    вазифадор кунад, ки ба назди шоҳ даромада, барои халқаш зорию тавалло намояд.
  spa-PDDPT: Además le dio una copia del edicto que fue promulgado en Susa para que
    fueran destruidos. Esperaba que la mostrara a Ester y le contara todo. Le encargó
    que acudiera al rey e intercediera por su pueblo ante él.
  gun-gun: Ixupe ome'ẽ avi ipara oguerova pyre Susã tetã rupi ogueraa uka pyre, judeu
    kuery omombaa aguã regua, Ester pe hembiguai oexa uka vy oikuaa avi aguã, ha'e
    ju huvixa oĩa py oo vy omboaxy aguã re ojerure aguã, henonde py guetarã kuery
    re ojerure aguã.
  agu-BL: Ncha'tz ben tk'ol jun u'j kale atite't yi ca'wl yi el tan yi rey kale na
    talwit yi tajwe'n tan chiquime'n cyakil yi e' judiy yi ate' le tnum Susa. Ej nin
    ncha'tz tal tetz yi chakum, tan toque'n Ester tan yol tetz yi rey tan jakle'n
    pawor tetz tan qui chiquime'n yi e' tetz tanum, yi e' judiy.
  ilo-ULB: Nangted pay ni Mardokeo kenni Hatak iti kopya ti bilin a naited iti Susa
    para iti pannakadadael dagiti Judio. Inaramidna daytoy tapno ipakita ni Hatak
    daytoy kenni Ester, ken tapno maitedna kenni Ester ti pagrebbengan a mapan iti
    ari tapno agkiddaw iti paborna, ken makipagpakpakaasi kenkuana para kadagiti tattaona.
  kpg-kpg: Gei mee gaa wanga dana lau beebaa dela guu hihi ginai di hagailoo dela
    gu duwweduwwe i lodo Susa, e haga noho bolo gi daaligi gii mmade digau o Jew.
    Mordecai ga helekai gi mee gi kaina di beebaa gi Esther, mo di hagamodongoohia ina
    gi mee nia mee ala guu hai, gi heia a mee gii hana gi baahi di king gi dangi ang gi
    mee gi aloho i ono daangada.
  uig-ARA: موردىكاي يەنە ھاتاققا شۇشاندا جاكارلانغان، يەھۇدىيلارنى يوقىتىش توغرىسىدىكى
    يارلىقنىڭ كۆچۈرمىسىنى ئەستەرنىڭ كۆرۈپ بېقىشىغا يەتكۈزۈپ بېرىشكە تاپشۇردى ھەمدە
    ئۇنىڭغا ئەستەرگە ئەھۋالنى چۈشەندۈرۈپ، ئوردىغا كىرىپ پادىشاھ بىلەن كۆرۈشۈپ ئۆز
    خەلقى ئۈچۈن پادىشاھتىن ئۆتۈنۈپ ئىلتىجا قىلىپ بېقىشقا ئۈندەشنى تاپىلىدى.
  sus-sus: A naxa na bataaxɛ masen a bɛ naxan xaranxi Suse taa kui Yuwifie faxafe
    xa fe ra. Morodekayi naxa a fala a bɛ a xa na kɛɛdi so Esita yi ra, a man xa dɛntɛgɛ
    sa a bɛ. A nu wama nɛ Esita xa mangɛ mayandi Yuwifie bɛ, alako a bɔnsɔɛ naxa tɔɔrɔ.
  pon-2006: E ahpw kihong Adak pelien doaropwe en kahlohko me wiawiher nan Susa, me
    mahsanih mehn Suhs koaros pahn kamwomwmwomwla. Mordekai eri peki reh en wahla
    rehn Ester oh kawehwehiong dahme wiewiawi, oh Ester en patohla pahn kupwur en
    nanmwarkio oh peki en kupwurehla eh tungoal aramas akan.
  ksd-ksd: Ma i ga tul tar bula ra buk tana di ga tumu ra varkurai tana, nina di ga
    vaarike aro Susa, ba da nila vue diat, upi na ve tar ia tai Esta ma upi na vakapa
    ure; ma upi na vartuluai pirana ba na vana pire ra king, ma na araring pirana,
    ma na lul ia ure ra nilaun kai kana tarai.
  tur-YTC: Sus'ta onları yok etmek için verilen fermanın kopyasını da ona verdi; öyle
    ki, bunu Ester'e göstersin, ona bildirsin ve krala gidip kendisine yalvarması
    ve halkı için onun önünde dilekte bulunması için onu teşvik etsin.
  ind-AYT: Dia juga memberikan kepadanya salinan surat raja yang dikeluarkan di Susan
    untuk membunuh mereka supaya diperlihatkan dan diberitahukan kepada Ester, dan
    menyuruhnya menghadap raja untuk memohon dan meminta belas kasihan bagi bangsanya
    di hadapannya.
  nya-nya: Mordekai anamupatsanso imodzi mwa makalata a ulamuliro wonena za chiwembuchi
    amene anawasindikiza ku Susa kukamuonetsa ndi kumufotokozera zonse Estere. Anamuwuzanso
    kuti akamudandaulire kuti akapite kwa mfumu kukapempha chifundo ndi kuyidandaulira
    chifukwa cha anthu a mtundu wake.
  kyg-kyg: Motekaiꞌa Hemaniꞌmo kaeꞌniya avopatiꞌmo mago avoꞌmo alino Hatakiꞌa amiꞌnigeno
    aliꞌniye. Ani avopi gemoꞌmo hunoꞌaeꞌmo, muki Yu vayaꞌmo apaigeꞌa faliyo, huno
    avoꞌmo kae maleꞌniya avoꞌmo alino Hatakiꞌmo amitenoꞌaeꞌmo, Esatafeꞌmo muki afole
    aisiya kavafeꞌmo ava gemo huka ha paiyo, huno ha paiꞌniye. Hatakiꞌa uno Esatafeꞌmo
    ha paisigeno Esataꞌa uno kini vekaeꞌmo afi gesigeno kini vekamoꞌa muki Yu vayaꞌaifeꞌmo
    hau huno apateno.
  mps-mps: Tama Mordekaigo te Hamango tolali pas me deli selama, te Hatakbolo mani.
    Te paside te Juda we bidi tigidali augwali ela muaibao po wai. Mordekaigo Hatakbolo
    te pas sela pelama, tama te tigidali sę pedelabo po pusao po wai. Hatakgo Estabolo
    olama, te Esta te tuni bidi bidibo madi pelama, tama te tuni bidibolo hanaluama,
    tama agai te Juda dabe homu dene ebaso, olo mu tau somainao wabo po hanalugi pomainao,
    te po wai.
  tpi-tpi: Na Mordekai i kisim wanpela bilong ol pas bilong Haman, na em i givim long
    Hatak. Pas i tok long ol manmeri i mas kilim i dai olgeta manmeri bilong Juda.
    Mordekai i tokim Hatak long kisim dispela pas i go long Esta na toksave long em
    long olgeta samting bai i kamap. Hatak i mas tokim Esta bai Esta i mas i go long
    king na askim king bai em i ken sori na marimari long ol Juda.
  dan-1931: Desuden gav han ham en Afskrift af Skrivelsen med den i Susan udgåede
    Forordning om at udrydde dem, for at han skulde vise Ester den og tilkendegive
    hende det og pålægge hende at gå ind til Kongen og bede ham om Nåde og gå i Forbøn
    hos ham for sit Folk.
  vie-OVCB: Ông cũng trao Ha-thác bản sao sắc lệnh về việc tiêu diệt người Do Thái,
    dặn Ha-thác đưa Ê-xơ-tê đọc, để bà hiểu rõ tình hình, và bảo bà phải đến ra mắt
    vua, van xin cho dân tộc.
  guj-2017: વળી તેઓનો નાશ કરવાનો હુકમ સૂસામાં કરવામાં આવ્યો હતો, તેની નકલ મોર્દખાયે
    તેને આપી કે, હથાક એસ્તેરને તે બતાવે. અને તેને કહી સંભળાવે. અને એસ્તેરને વીનવે
    કે રાજાની સમક્ષ જઈને તે પોતાના લોકોને માટે કાલાવાલા કરીને રૂબરૂ અરજ કરે.
  pon-2006A: E ahpw kihong Adak pelien doaropwe en kahlohko me wiawiher nan Susa,
    me mahsanih mehn Suhs koaros pahn kamwomwmwomwla. Mordekai eri peki reh en wahla
    rehn Ester oh kawehwehiong dahme wiewiawi, oh Ester en patohla pahn kupwur en
    nanmwarkio oh peki en kupwurehla eh tungoal aramas akan.
  por-BRBSL: Ele também lhe deu a cópia da redação do decreto que foi entregue em
    Susa para destruí-los, para mostrá-la a Ester, e para declará-la a ela, e para
    instá-la a ir até o rei para fazer-lhe súplicas, e para fazer-lhe um pedido para
    seu povo.
  eng-OEBUS: Also he gave him a copy of the decree to destroy them, that had been
    published in Susa, to show to Esther for her information. He also told her to
    go to the king and implore his mercy and to plead with him in behalf of her people.
  cth-cth: Hahoi, Esta hah khen sak nateh deingainae deicai pouh han hoi siangpahrang
    koe kâhei hanlah a patoun. Ama thei nahanelah Susan im vah ca pathang e hai a
    poe.
  twi-twi: Mordekai de mmara no sɛso a woyii no Susa a ɛkyerɛ sɛ wonkum Yudafo nyinaa
    no bae, na ɔde maa Hatak sɛ ɔmfa nkɔma Ɛster. Ɔsan frɛɛ Hatak sɛ ɔnkyerɛ mu nkyerɛ
    Ɛster, na ɔnsrɛ no sɛ, ɔnkɔ ɔhene no nkyɛn nkɔsrɛ no ahummɔbɔ, na ɔnka bi mma
    ne nkurɔfo.
  hlt-hlt: amih mitmoeng sak ham Shushan ah olkhan catlaep ca a paek te Esther tueng
    ham neh a taengah thui pah ham khaw Hathakh taengah a paek. Esther te manghai
    taengah amah hloep ham aka kun la, a pilnam ham a mikhmuh ah a moeh la uen ham
    khaw a taengah a thui pah.
  tbz-SIM: Kɛ̀ Mɑɑdosee duɔ́ nhAtɑki dipɑ́tíri bɛ̀ wɑ̃ri dì Susi kɛ bo kuɔ Sifubɛ
    kó dimɑ̀ɑ̀, kɛ dɔ̀ wèe dì duɔ́ nhƐsitɛɛ kóò nɑ̀kɛ́ dɛ̀ dòmmɛ̀. Kòo kɔtɛ kɛ́bɑ́ntɛ̀
    okpɑ̀ɑ̀tì o botí kɔbɛ kpɛ́í.
  msy-2020: Egha akɨnafarir me Susan nguibar ekiamɨn osirigha provinsba bar dar amadaziba,
    Mordekai dar mam inigha Hatak ganɨngi. Akɨnafarir kam Judan gumazamizibagh asɨghasɨghamin
    mɨgɨrɨgɨaba an iti. Egha Mordekai a mɨgɨa ghaze, akɨnafarimɨn mɨngarim Esta gegharagh
    a mɨkemegh. Hatak Esta mɨkemeghtɨ a mangɨ uan gumazamiziba bagh atrivim gaghonɨva
    kamaghɨn an azaragham, a Estan adarazir apangkuvightɨ me ovengan kogham.
  dop-dop: 'Ɩlɛnɑ Mɑɑtosee cɛlɛ-ɩ Yutɑ nyǝ́mɑ kʋɣʋ tɔm nti pɑ kpɑɑlɑ Susi tɑɑ tɔ pǝ
    tɑkǝlɑɣɑ sɩ: Cɛlɑ Ɩsǝtɛɛ nɑ ń kɛɛsɩ-ɩ pǝ tǝnɑ. Sɩ polo wulɑʋ kiŋ nɑ ń wiinɑ-ɩ
    nɑ ń sǝlǝmɩ-ɩ suulu kɛ Yutɑ nyǝ́mɑ tɔm.'
  azb-azb: Sonra Yəhudi qırğını üçün Şuşanda dəst-xətlə yazılan fərmanın surətlərindən
    birini verdi ki, bunu göstərərək Esterə izah etsin, həm də ona padşahın yanına
    gedib öz xalqı üçün yalvararaq mərhəmət istəməsini tapşırsın.
  eng-DBY: And he gave him a copy of the writing of the decree that had been given
    at Shushan to destroy them, to shew [it] to Esther, and to declare [it] to her,
    and to charge her that she should go in unto the king, to make supplication to
    him, and to make request before him, for her people.
  hin-2017: फिर यहूदियों को विनाश करने की जो आज्ञा शूशन में दी गई थी, उसकी एक नकल
    भी उसने हताक के हाथ में, एस्तेर को दिखाने के लिये दी, और उसे सब हाल बताने, और
    यह आज्ञा देने को कहा, कि भीतर राजा के पास जाकर अपने लोगों के लिये गिड़गिड़ाकर
    विनती करे।
  wol-KYG: Mu jël sottib mbindum dogal ba ñu yéene ca Sus ne dinañu leen faagaagal,
    daldi ko koy jox, ngir mu won ko Esteer, xamal ko ko, ne ko mu gaaw dem ca Buur,
    ñaanal ko ko, tinul ko aw xeetam.
  bjr-bjr: Moodeekaifa Amannana ufa maru pasausa kinaana moo maraseenoo Akatana aminau.
    Mi pasanaki faiqi anaasee Yuda maqannaasa aiqama kuqa naruaqee qinoo marinau.
    Moodeekaifa Akatanara mi pasana mara maree Eesta nammarifinnai munusee aiqama
    ainaina kambiqaaninnara qimamianne qinau. Akatafa Eesta nammarina qimaminanoo
    Eesta nammarifa kinninnai oonureenoo mifa Yuda maqannaara qimudaoo qimasee amuqusiani
    feera qimaminau.
  eng-YLT: and the copy of the writing of the law that had been given in Shushan to
    destroy them he hath given to him, to shew Esther, and to declare [it] to her,
    and to lay a charge on her to go in unto the king, to make supplication to him,
    and to seek from before him, for her people.
  eng-WYC-2017: Also Mordecai gave to Hatach the copy of the king’s behest, that hanged
    in Susa, to show to the queen, and to admonish her for to enter to the king, and
    to beseech him for her people.
  eng-WMBB: He also gave him the copy of the writing of the decree that was given
    out in Susa to destroy them, to show it to Esther, and to declare it to her, and
    to urge her to go in to the king to make supplication to him, and to make request
    before him for her people.
  urd-GVH: इसके अलावा मर्दकी ने ख़्वाजासरा को उस शाही फ़रमान की कापी दी जो सोसन में
    सादिर हुआ था और जिसमें यहूदियों को नेस्तो-नाबूद करने का एलान किया गया था। उसने
    गुज़ारिश की, “यह एलान आस्तर को दिखाकर उन्हें तमाम हालात से बा-ख़बर कर दें। उन्हें
    हिदायत दें कि बादशाह के हुज़ूर जाएँ और उससे इल्तिजा करके अपनी क़ौम की सिफ़ारिश
    करें।”
  rug-rug: Vala nia e Modekae koe Hatasi si keke elo pepana sa tinarae sapu ta tavete
    pa doduruna pa ṉati popoa pa Susa, guguadi sari na tie Ziu sapu kote tava mate
    beto. Garunia Modekae sa tie paleke inavoso hie pude paleke vala nia koe Esita
    meke kaqu va kalalasia tugo sa koasa kalaho. Tozi nia tugo Modekae sa tie paleke
    inavoso pude tepa ia se Esita pude la koa sa baṉara pude tepa ia sa tinokae pude
    tataru ni sari na turaṉana e Esita.
  gaz-gaz: Akkasumas Mordekaayi akka inni Asteeritti argisiisee isheedhaaf ibsuuf
    garagalcha barreeffama labsii kan isaan balleessuudhaaf Suusaa keessatti labsame
    sana isatti kenne; akka inni akka isheen mooticha bira dhaqxee itti boossee saba
    isheetiif araara kadhattu itti himuufis isa ajaje.
  fra-LSG: Il lui donna aussi une copie de l’édit publié dans Suse en vue de leur
    destruction, afin qu’il le montrât à Esther et lui fît tout connaître; et il ordonna
    qu’Esther se rendît chez le roi pour lui demander grâce et l’implorer en faveur
    de son peuple.
  yal-yal: Marodoke mɔn yi na kɛdin so Hetaka yii naxan xaranxi Suse yi, lan Yahudiyane
    faxa feen ma. Marodoke yi waxi a xɔn ma nɛn a xa a so Esita yii, a mɔn yi dɛntɛgɛn
    sa Esita xa alogo Esita xa sa mangan mafan, a diɲa a muxune ma.
  haw-1868: A haawi no hoi ia ia i ke kope o ka palapala o ke kanawai i kauia ma Susana,
    e luku ia lakou, e hoike aku ai ia Esetera, a e hai aku ia ia, a e kauoha aku
    ia ia e hele aku iloko i ke alii e olelo aku ia ia, a e noi aku no kona poe kanaka.
  arb-NAV: وَأَعْطَاهُ نُسْخَةً مِنَ الأَمْرِ الصَّادِرِ عَنِ الْعَاصِمَةِ بِإِفْنَاءِ
    الْيَهُودِ لِكَيْ يُطْلِعَ أَسْتِيرَ عَلَيْهَا، وَيُخْبِرَهَا بِمَا جَرَى، وَيُوْصِيَهَا
    أَنْ تَمْثُلَ أَمَامَ الْمَلِكِ وَتَتَوَسَّلَ إِلَيْهِ أَنْ يَعْفُوَ عَنْ شَعْبِهَا.
  ewe-ewe: Mordekai tsɔ agbalẽ si me fia la ƒe se si wòde le Susa be woatsrɔ̃ Yudatɔwo
    katã le la na Hatak, eye wòbia tso esi be wòatsɔe afia Ester. Egblɔ na Hatak be
    wòagblɔ nya si dzɔ la na Ester, eye wòabia tso esi be wòayi fia la gbɔ, aɖe kuku
    nɛ be wòakpɔ nublanui na eƒe amewo.
  eng-LEE: Also the copy of the writing of the law that had been given out in Shushan
    to destroy them he gave to him, to show it unto Esther, and to tell her [all],
    and to charge her that she should go in unto the king, and to make supplication
    unto him, and to present a request before him for her people.
  asm-FB: ইহুদী সকলৰ বিনাশৰ বাবে যি আজ্ঞা পত্ৰ চুচনত বিলোৱা হৈছিল, তাৰ এখন নকলো তেওঁক
    দিলে; যাতে সেই পত্রৰ নকল ইষ্টেৰক দেখুৱাব পাৰে আৰু সেই বিষয়ে তেওঁক জনাব পাৰে,
    যাতে ইষ্টেৰে এই বিষয়ে ৰজাৰ ওচৰলৈ গৈ তেওঁৰ আগত স্বজাতীয় লোকসকলৰ বাবে তেওঁলোকৰ
    হৈ মিনতি আৰু প্ৰাৰ্থনা কৰিব পাৰে, সেই বাবে তেওঁক ওপৰত দ্বায়ীত্ব দিবলৈ ক’লে।
  sus-A: عَ نَشَ نَ بَتَاشّ مَسٍن عَ بّ نَشَن شَرَنشِ سُسٍ تَا كُي يُوِقِيٍ قَشَقٍ
    شَ قٍ رَ. مٌرٌدٍكَيِ نَشَ عَ قَلَ عَ بّ عَ شَ نَ كّيدِ سٌ عٍسِتَ يِ رَ، عَ مَن
    شَ دّنتّفّ سَ عَ بّ. عَ نُ وَ مَ نّ عٍسِتَ شَ مَنفّ مَيَندِ يُوِقِيٍ بّ، عَلَكٌ
    عَ بْنسْي نَشَ تْورْ.
  fra-SBL: Il lui donna aussi la copie de l'écriture du décret qui avait été publié
    à Suse pour les détruire, afin de la montrer à Esther, de la lui déclarer et de
    l'inciter à aller voir le roi pour l'implorer et demander devant lui pour son
    peuple.
  hbo-hbo: וְאֶת־פַּתְשֶׁ֣גֶן כְּתָֽב־הַ֠דָּת אֲשֶׁר־נִתַּ֨ן בְּשׁוּשָׁ֤ן לְהַשְׁמִידָם֙
    נָ֣תַן לֹ֔ו לְהַרְאֹ֥ות אֶת־אֶסְתֵּ֖ר וּלְהַגִּ֣יד לָ֑הּ וּלְצַוֹּ֣ות עָלֶ֗יהָ
    לָבֹ֨וא אֶל־הַמֶּ֧לֶךְ לְהִֽתְחַנֶּן־לֹ֛ו וּלְבַקֵּ֥שׁ מִלְּפָנָ֖יו עַל־עַמָּֽהּ׃
  pjt-pjt: '@see-verse:EST.004.007'
  kik-kik: Ningĩ akĩmũnengera kobi ya marũa ma watho ũcio wa kũniinwo kwao, ĩrĩa yandĩkĩtwo
    na ĩkahunjanĩrio kũu Shushani, akamĩonie Esiteri na amũtaarĩrie ũhoro wayo, na
    akĩmwĩra aringĩrĩrie Esiteri athiĩ kũrĩ mũthamaki, akamũthaithe maiguĩrwo tha,
    na aarĩrĩrie andũ ake harĩ mũthamaki.
  fra-NCL: Il lui remit aussi une copie de l’édit publié dans Suse en vue de leur
    extermination, afin qu’il le montrât à Esther, lui apprît tout, et lui commandât
    de se rendre chez le roi afin de le supplier et de lui demander grâce pour son
    peuple. *** Voir l’exhortation de Mardochée à Esther, fragment VI, ***
  cek-AK: Judahnawk tamit boih hanah siangpahrang ohhaih ahmuen Susan vangpui ah takroek
    ih lokpaekhaih tarik pakong ih kawpi ca to Esther khaeah patuek hanah a paek.
    Esther mah siangpahrang khaeah caeh nasoe loe, angmah ih acaengnawk hanah tahmenhaih
    hni pae nasoe, tiah lok a pat pae.
  cuk-cuk: 'Geb Mardoqueo, Hatacʼga Susa-neggweburgi gardamar-mimilesadi, uksabalid.
    A-gardagi, Judío-dulemar-obelogedgi sunmaknaid. Geb Mardoqueo, Hatacʼga sogsad:
    “We-garda Esterʼga oyogoye, degi, bela ega ibmar-guoed sogbaloye.” Mardoqueo,
    Hatacʼga sogsabalid: “Esterʼga be sogoye: ‘Be Rey-Asuero-daknaoye, adi, reyse
    be wilesagwa egisegarye, mer Judío-dulemar oburgweye.’ ”'
  uig-CYR: Мордикай йәнә Һатаққа Шушанда җакаланған, Йәһудийларни йоқитиш тоғрисидики
    ярлиқниң көчүрмисини Әстәрниң көрүп беқишиға йәткүзүп беришкә тапшурди һәмдә униңға
    Әстәргә әһвални чүшәндүрүп, ордиға кирип падиша билән көрүшүп өз хәлқи үчүн падишадин
    өтүнүп илтиҗа қилип беқишқа үндәшни тапилиди.
  tel-2017: ఎస్తేరుకు చూపించడం కోసం యూదుల ఊచకోతకై షూషనులో విడుదల చేసిన ఆజ్ఞ ప్రతిని
    కూడా అతనికి ఇచ్చాడు. ఆమె తన జాతి ప్రజల పక్షంగా రాజు సముఖానికి వెళ్లి అతనికి విజ్ఞప్తి
    చేసే బాధ్యత తీసుకోవాలని చెప్పాడు.
  hat-BSA: Anplis, li te bay li yon kopi a dekrè ki te pibliye Suse la pou detwi yo,
    pou li ta kapab montre Esther pou fè l konnen e bay li lòd pou rive antre kote
    wa a pou plede pou favè li e plede avè l pou pwoteksyon pèp li a.
  kos-kos: El sang nu sel Hathach mwe fahkak se ma simla ac supweyukelik in acn Susa,
    su sapkakin in sikiyukla mwet Jew. Mordecai el siyuk sel elan usla nu sel Esther,
    ac akkalemye ouiya inge nu sel, ac siyuk elan utyak nu yorol tokosra ac kwafe
    sel elan nunak munas nu sin mwet lal, mwet Jew.
  hbo-WLC: וְאֶת־פַּתְשֶׁ֣גֶן כְּתָֽב־הַ֠דָּת אֲשֶׁר־נִתַּ֨ן בְּשׁוּשָׁ֤ן לְהַשְׁמִידָם֙
    נָ֣תַן ל֔וֹ לְהַרְא֥וֹת אֶת־אֶסְתֵּ֖ר וּלְהַגִּ֣יד לָ֑הּ וּלְצַוּ֣וֹת עָלֶ֗יהָ
    לָב֨וֹא אֶל־הַמֶּ֧לֶךְ לְהִֽתְחַנֶּן־ל֛וֹ וּלְבַקֵּ֥שׁ מִלְּפָנָ֖יו עַל־עַמָּֽהּ׃
  ibo-ibo: O nyekwara ya akwụkwọ iwu eze ebe e dere maka ịla ha nʼiyi, bụ nke akpọsara
    na Susa, ka o gosi ya Esta, kọwaakwa ya nye ya. Ọ gwara ya ka o nye ya iwu ka
    ọ bakwuru eze rịọ ya arịrịọ amara, rịọkwa ya ebere nʼihi ndị ya.
  ory-ory: ଆହୁରି ମଧ୍ୟ, “ସେମାନଙ୍କ ବିନାଶାର୍ଥେ ଯେଉଁ ଆଜ୍ଞାପତ୍ର ଶୂଶନ୍‍ରେ ଦତ୍ତ ହୋଇଥିଲା,
    ତହିଁର ଏକ ପ୍ରତିଲିପି ଏଷ୍ଟରଙ୍କୁ ଦେଖାଇ ଜ୍ଞାତ କରାଇବାକୁ ଦେଲେ; ଆଉ, ଏଷ୍ଟର ଯେପରି ଆପଣା ଲୋକଙ୍କ
    ପାଇଁ ରାଜାଙ୍କ ଛାମୁରେ ପ୍ରବେଶ କରି ତାଙ୍କ ନିକଟରେ ନିବେଦନ ଓ ଅନୁରୋଧ କରିବେ,” ଏପରି ଆଦେଶ
    କରିବାକୁ କହିଲେ।
  chk-chk: Mortokai a pwal ngeni echö kapiin ewe allük a pwüngüla lon Susa usun ar
    repwe mäla. Epwe ngeni Ester o awewe ngeni masouan, epwe pwal pesei pwe epwe feila
    ren ewe king o tüngor an epwe ümöümöch ngeni, epwe pwal tüngor fän iten manauen
    aramasan.
  rop-rop: En imbin gibit im det wed weya det mesinja bin dalim ol detlot pipul langa
    det taun gulum Susa. Tharran na bin det nyubala lowa blanga binijimap ola Juwish
    pipul. Modakai bin gibit det peipa langa Hethak blanga shoum langa Esta, en imbin
    tok, “Dalim Esta im garra go langa det king en kipgon askimbat im blanga gibit
    melabat feyago.”
  ukr-1871: І дав йому відпис з приказу, щоб їх вигубити, оповіщеного в Сузах, щоб
    він показав Естері і дав їй знати про все; при тому наказував їй, щоб пійшла до
    царя і благала в його помилування й просила його за свій народ.
  deu-1951: Und er gab ihm die Abschrift des Gebots, das betreffs der Vertilgung zu
    Susan erlassen worden war, damit er es Esther zeige und ihr kundtue und ihr gebiete,
    zum König hineinzugehen, um seine Gnade zu erflehen und vor seinem Angesicht für
    ihr Volk zu bitten.
  eng-JPS: Also he gave him the copy of the writing of the decree that was given out
    in Shushan to destroy them, to show it unto Esther, and to declare it unto her;
    and to charge her that she should go in unto the king, to make supplication unto
    him, and to make request before him, for her people.
  srp-1865: I prijepis od zapovijesti koja bi proglašena u Susanu da se istrijebe,
    dade mu da je pokaže Jestiri i javi, i da joj naruèi da otide k caru i da ga umilostivi
    i da ga moli za svoj narod.
  lug-lug: Era n’amuwa n’ebyaggyibwa mu kiwandiiko eky’etteeka eryalaalikibwa mu Susani,
    okuliraga Eseza n’okulimunnyonnyola ate era n’okukuutira Eseza okugenda amwegayiririre
    ye n’abantu be eri Kabaka.
  heb-heb: ואת פתשגן כתב הדת אשר נתן בשושן להשמידם נתן לו להראות את אסתר ולהגיד לה
    ולצוות עליה לבוא אל המלך להתחנן לו ולבקש מלפניו על עמה׃
  ben-IRV: আর তাদের ধ্বংস করার জন্য যে আদেশ শূশনে দেওয়া হয়েছে, তার একটা নকল তাঁকে
    দিয়ে ইষ্টেরকে তা দেখাতে ও আদেশ করতে বললেন এবং তিনি যেন রাজার কাছে প্রবেশ করে
    তাঁর কাছে নিজের জাতির জন্য অনুরোধ করেন, এমন আদেশ করতে বললেন।
  pan-pan: ਫਿਰ ਯਹੂਦੀਆਂ ਨੂੰ ਨਾਸ ਕਰਨ ਦਾ ਜੋ ਹੁਕਮ ਸ਼ੂਸ਼ਨ ਵਿੱਚ ਦਿੱਤਾ ਗਿਆ ਸੀ, ਉਸ ਦੀ ਇੱਕ
    ਨਕਲ ਵੀ ਉਸਨੇ ਹਥਾਕ ਨੂੰ ਦਿੱਤੀ ਕਿ ਉਹ ਅਸਤਰ ਨੂੰ ਵਿਖਾਵੇ ਅਤੇ ਉਸ ਨੂੰ ਸਭ ਕੁਝ ਦੱਸੇ ਅਤੇ ਅਸਤਰ
    ਲਈ ਇਹ ਹੁਕਮ ਦਿੱਤਾ ਕਿ ਉਹ ਰਾਜਾ ਦੇ ਕੋਲ ਜਾ ਕੇ ਉਸ ਦੇ ਅੱਗੇ ਆਪਣੀ ਜਾਤੀ ਦੇ ਲੋਕਾਂ ਦੇ ਲਈ ਮਿੰਨਤ
    ਅਤੇ ਬੇਨਤੀ ਕਰੇ।
  mya-JVB: ယုဒ လူတို့ကို ဖျက်ဆီး ခြင်းငှါ ၊ ရှုရှန် နန်းတော်၌ ထုတ် သော အမိန့် တော်စာလက်ခံ
    ကို ဧသတာ အား ပြ ဘို့ ပေး ၍ ၊ ဧသတာသည် မိမိ လူမျိုး အဘို့ တောင်း လျှောက် ခြင်းငှါ
    ၊ ရှင်ဘုရင် ထံ တော်သို့ဝင် ရမည်အကြောင်း မှာ လိုက် လေ၏။
  tbg-tbg: Hamaaniva ekaa Iutaa vatanaaka aru taiqa kaate tu uvara qara vo Susaa vatukainiara
    varakora, viravata Hataakira amiro tiharo, Are maa qarara Estaara vuru amira,
    naantiara qovaraiqiaina uvaravata vira tiva amiane. Are Estaara vihi tiraro viva
    avuhainaa vaiintivano variainanaini oruntero Iutaa vatanaakara aaqurihama nimitaane
    tiarire, tiro.
  hmo-hmo: Morodekai ese danu Iuda taudia hadikaia ore oda pepa, Susa dekenai ia torea
    gaudia ta Hataka dekenai ia henia, Eseta dekenai do ia hedinaraia totona. Morodekai
    ese danu Hataka ia hamaoroa, Eseta dekenai inai oda ena anina do ia hadibaia,
    bona do ia noia, ia be king dekenai do ia raka vareai, do ia noinoi, iena bese
    do ia bogahisihisi henia totona.
  urd-urd: और उस फ़रमान की लिखी हुइ तहरीर की एक नक़ल भी, जो उनको हलाक करने के लिए
    सोसन में दी गई थी उसे दी, ताकि उसे आस्तर को दिखाए और बताए और उसे ताकीद करे कि
    बादशाह के सामने जाकर उससे मिन्नत करे, और उसके सामने अपनी क़ौम के लिए दरख़्वास्त
    करे।
  rus-SYN: и вручил ему список с указа, обнародованного в Сузах, об истреблении их,
    чтобы показать Есфири и дать ей знать обо всем; притом наказывал ей, чтобы она
    пошла к царю и молила его о помиловании и просила его за народ свой.
  bqc-SIM: À yã́ pↄ́ wa dìlɛ Yudaↄ dɛdɛa yã́ musu wà a kpàwakɛ̀ Susa taala kpàwà
    lↄ, aà ↄlↄ Ɛsitɛɛɛ, i a bↄↄlɛkɛɛ̀. À mɛ̀ aà o Ɛsitɛɛɛ aà gɛ́ kí kĩ́i, aà
    awakpaɛ̀, i wabikɛwà a gbɛ̃́ↄnɛ.
  tcz-CHONGTHU: Judate jouse kisuh mangna dinga Susa khopi sunga kisodoh dan lekha
    pehkhat chu Hathach anapen ahi. Aman hiche lekha chu Esther anavetsah ding chuleh
    thil umdan chu hoitah a ahilchet dingin Hathach chu agah ngan sen ahi. Aman Hathach
    jah a chun Esther chu sollin lang lengpa kom’a amite inging a taohen ati.
  mar-mar: यहूद्यांच्या वधाची आज्ञा शूशन नगरात दिली होती त्या राजाज्ञेची प्रतही तिला
    दाखवण्यासाठी दिली. एस्तेरने राजाकडे जाऊन आपल्या लोकांसाठी दयेची याचना व विनंती
    करावी ही जबाबदारी त्याने तिच्यावर सोपवली.
  qub-qub: Chayno willarmi Israel runacunata wañuchinanpaj Susa siudächo publicachishan
    papilpa cupyantapis Esterman apachiran sumaj musyananpaj. Esterta willachiran
    Israel runacunata mana wañuchinanpaj, castancunapa faburnin rayta quiquin Ester
    ruwacunanpaj.
  bqp-bqp: À yã kũ ò dìtɛ Yudanↄ dɛdɛna yã musu kũ ò a kpàkpaa kɛ̀ Susa takada
    kpàa dↄ de à mↄ Ɛsitanɛ à a bↄkↄtɛnɛ. À pì à o Ɛsitanɛ à gɛ́ kína kĩnaa à kútɛ
    kɛnɛ à wɛ́ kɛa a gbɛ̃nↄ yã musu.
  hat-hat: Li bay Atach yon kopi lòd wa a yo te pibliye lavil Souz la, ki te mande
    pou yo te detwi tout jwif yo. Madoche mande l' pou l' pote kopi piblikasyon an
    bay Estè, pou li esplike l' sitiyasyon an, lèfini pou Estè al bò kot wa a pou
    pale avè l', pou mande l' gras pou pèp li a.
  eng-BSB: Mordecai also gave Hathach a copy of the written decree issued in Susa
    for the destruction of the Jews, to show and explain to Esther, urging her to
    approach the king, implore his favor, and plead before him for her people.
  eng-WEBPB: He also gave him the copy of the writing of the decree that was given
    out in Susa to destroy them, to show it to Esther, and to declare it to her, and
    to urge her to go in to the king to make supplication to him, and to make request
    before him for her people.
  kbq-kbq: Ana nehuno Susa rankumapima mani'naza Jiu vahe'ma zamahe hana'ma hanaza
    avoma kre'naza avontafe'enena Hatakina nemino anage hu'ne, erinka ama avontafera
    vunka omeri ani hunka Estana asmigeno, Esta'a vahe'amota tagri tagira erino kini
    netera vuno tazama hanigura nanekea ome huranteno.
  nhe-BL: Nojquiya quimactili se iixcopinca nopa amatlajtoli ica nopa tlanahuatili
    tlen ajsitoya altepetl Susa para ma quintlamimictica nochi israelitame. Huan quiilhui
    ma quinextili Ester huan ma quiilhui nochi tlen onca. Quiilhui ma quinahuati Ester
    ma calaquis iixpa nopa hueyi tlanahuatijquetl huan ma quitlajtlani se hueyi favor
    para itlacajhua nopa israelitame.
  bus-bus: À yã kɛ̀ wà dìɛ Yudanↄ dɛdɛna yã musu kɛ̀ wà à kpàakpa kɛ̀ Susa takada
    kpàa dↄ lɛ à ↄdↄa Ɛsitanɛ à à bↄkↄ̃tɛ kɛnɛ. À bè à o Ɛsitanɛ à gá kína kiia à
    kúɛ kɛnɛ à wɛ́ɛ kɛa a gbɛ̃nↄ yã musu.
  gub-BL: Monekaz omono a'e pape iapo wi pyrer Atak pe. — Umugeta ko pape tawhu Xuzà
    nànàn wà, i'i. — Ko pape uzuka kar Zutew paw rupi katete a'e wà, i'i. — Eraha
    ko pape Eter pe nehe, i'i Atak pe. — Emume'u katu ma'e uzeapo ma'e kwer paw izupe
    nehe, i'i izupe. — Eze'eg eho tuwihawete pe nehe, ere izupe nehe. — Epuhareko
    teko heànàm ne wà nehe, ere tuwihawete pe nehe, ere Eter pe nehe, i'i izupe.
  eng-DRA: He gave him also a copy of the edict which was hanging up in Susan, that
    he should shew it to the queen, and admonish her to go in to the king, and to
    entreat him for her people.
