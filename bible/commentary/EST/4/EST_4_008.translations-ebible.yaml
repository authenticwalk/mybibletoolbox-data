  kan-OKCV: ಯೆಹೂದ್ಯರನ್ನು ನಾಶಮಾಡಲು ಶೂಷನಿನಲ್ಲಿ ಪ್ರಕಟಗೊಂಡ ರಾಜಾಜ್ಞೆಯ ಪತ್ರದ ಪ್ರತಿಯನ್ನು
