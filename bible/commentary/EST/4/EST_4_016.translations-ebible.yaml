  suz-BL: “सुसा सहरमी लशा, यहूदी नेल्‍ल आन कली आं पर्बम माइजा बाक्‍चा कली पुक्‍कीन।
    नाक्‍त सां नु नाक्‍दो सां सम्‍म मारेइ मजने, मारेइ मतूङीन। मिनु गो नु आं गेय पाइबपुकी
