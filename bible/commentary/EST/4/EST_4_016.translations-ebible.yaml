    law: and if death is to be my fate, then let it come.'
  kan-OKCV: “ನೀನು ಹೋಗಿ ಶೂಷನಿನಲ್ಲಿರುವ ಎಲ್ಲಾ ಯೆಹೂದ್ಯರನ್ನು ಕೂಡಿಸು; ನೀವು ರಾತ್ರಿ ಹಗಲೂ ಮೂರು
