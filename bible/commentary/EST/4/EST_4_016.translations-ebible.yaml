  kan-2017: ನೀವೆಲ್ಲರೂ ಮೂರು ದಿನ ಹಗಲಿರುಳು ಅನ್ನಪಾನಗಳನ್ನು ಬಿಟ್ಟು ನನಗೋಸ್ಕರ ಉಪವಾಸ ಮಾಡಿರಿ;
    ಅದರಂತೆ ನಾನೂ ನನ್ನ ಸೇವಕಿಯರೊಡನೆ ಉಪವಾಸದಿಂದಿರುವೆನು. ಅನಂತರ ನಾನು ವಿಧಿಮೀರಿ ಅರಸನ ಬಳಿಗೆ
    ಹೋಗುವೆನು, ಸತ್ತರೆ ಸಾಯುತ್ತೇನೆ” ಎಂದು ಹೇಳಿಸಿದಳು.
  yap-yap: “Mman ngam pining gubin e Jew nu lan yu Susa nga ta’bang; mi gimed pag
    e abich ngam meybil nigedgag. Dab mu ked fa mu unumed ban’en ni dalip e rran nge
    dalip e nep’. Pi tapigpig rog ni ppin nge gag e ku bay gu rin’ed ni aray rogon.
    Ma nga tomuren e bay gu wan ngak fare pilung, ni yugu aram rogon ni ba togopluw
    ko motochiyel. Fa’anra thingar gum’ ni bochan e ren’ey ni kug rin’, me ere kefel’
    nggum’.”
  hlt-MCSB: “Cet laeh, Shushan ah aka phoe Judah pum te calui lamtah kai hamla yaeh
    uh laeh. Khoyin khothaih hnin thum khuiah caak ca uh boeh, tui khaw o uh boeh.
    Kai neh ka tanu rhoek khaw te tlam te ka yaeh uh eh. Te phoeiah tah olkhan bangla
    a om pawt akhaw manghai taengla ka cet vetih a milh khaw ka milh mai bitni,” a
    ti nah.
  mdy-ETH: «ዴንዲ ሱኡሳይዳ ዓኣ ዓይሁዶ ዓሶ ፔቴይዳ ቡኩሴ፤ ዎሊም ኬኤዚጋፓ ሙኡዚ ሃሻዖ ታኣም ሺኢቁዋቴ፤ ዴንዲ ሃይሦ ሮኦሪና
    ዋንቴና ማዓንዳኣና ዓይጎ ሙኡዚያ ሙይፖቴ፥ ዓይጎ ዑሺያ ዑሽኪፖቴ፤ ታናንታ ታኣም ማዻ ላኣሎንታ ኑዋ ዒማይዳንዳኔ፤ ዬካፓ ዓካሪ
    ዎጋ ዓይሡዋያ ማዔቴያ ጫርቂ ካኣቲ ኮይላ ታ ጌላንዳኔ፤ ታ ዬያይዲፆና ሃይቄቴያ ሃይቂንቶንጎ!» ጌይ ኪኢቴኔ።
  twi-ASANTE: “Kɔ na kɔboaboa Yudafoɔ a wɔwɔ Susa no nyinaa ano ntɛm. Nnidi anaa nnom
    nnansa, anadwo anaa awia. Me ne me mmaawa nso bɛyɛ saa ara. Ɛwom sɛ, ɛtia mmara
    deɛ, nanso, mɛkɔ akɔhunu ɔhene no na sɛ, ɛsɛ sɛ mɛwu koraa a, mɛwu.”
  eng-WEBU: “Go, gather together all the Jews who are present in Susa, and fast for
    me, and neither eat nor drink three days, night or day. I and my maidens will
    also fast the same way. Then I will go in to the king, which is against the law;
    and if I perish, I perish.”
  wal-wal: “Ba; baada Suusa kataman de7iya Aihudata ubbaa issippe shiishsha. SHiiqidi
    xoomiiddi, taassi woossite. Heezzu gallassainne heezzu qammai wuranaashin, quma
    mooppite; haattaa uyoppite. Taanikka ta danggiriixetuura hegaadan xoomana. Hegaappe
    guyyiyan, i ubba higgiyan teqettidaagaa gidikkokka, kawoi de7iyo sohuwaa taani
    gelana. Taani haiqqikkonne haiqqana” yaagaasu.
  tgk-tgk: «Бирав, ҳамаи яҳудиёни Шушанро ҷамъ кун ва барои ман се шабонарӯз рӯза
    гиред. Шабу рӯз ҳеҷ чиз нахӯреду нанӯшед, ман ҳам бо канизонам рӯза мегирам. Баъд
    аз се рӯз, агарчи ин бар зидди қонун аст, ба назди шоҳ медароям ва агар бимирам,
    ба тақдирам тан медиҳам».
  spa-PDDPT: Vé y reúne a todos los judíos que están en Susa. Ayunen por mí, y no
    coman ni beban durante tres días, ni de noche ni de día. Yo también ayunaré igualmente
    con mis doncellas, y entonces iré al rey, aunque es contra la ley, ¡y si perezco,
    que perezca!
  gun-gun: — Tereo ha'vy, emboatypa judeu kuery Susã tetã py ikuai va'e ha'e javi.
    Pekaru e'ỹ re pendekuai xere pejerure vy. Mboapy ára re pe'u eme mba'eve, pey'u
    eme guive, ara py ha'e pyávy. Xee voi xerembiguai kuery reve rokaru e'ỹ re avi
    'rã orekuai. Ha'e va'e rire ma aa 'rã huvixa oĩa py, lei oĩ va'e rovai teĩ ae
    ma. Xapy'a rei xejukaa aguã rami ri rã amano 'rã — he'i.
  agu-BL: ‘Quil bisunu' ta', benku' kale ate't yi mas katanum. Chimole' quibu' cyakil
    yi e'u' yi ate'u' Susa. Chimole' quibu' tan muc'le'n we'j tetz ox k'ej. Quil baj
    jun piẍ waj cyanu', nin quil baj mu'ẍ a' cyanu' tetz ox k'eja'tz tu ox ak'bala'tz.
    Ncha'tz o' ketz scyuch' yi e' xna'n yi na chak'uj swuch', quil kawan nin quil
    kuc'a' tetz ox k'ej. Ma yil jepon yi ox k'eja'tz tzimpile'. Nchimben swutz yi
    rey. Nchimben tan yol tetz, petzunk tzimpaj yi ca'wl i' tan yi xtxolbila'tz. Ej
    nin ko cho'n chinquimtz, ja bina'tz,’ ” stzun Ester banintz.
  ilo-ULB: “Mapanka, ummongem dagiti amin a Judio nga agnanaed iti Susa, ket agayunarkayo
    para kaniak. Saankayo a mangan wenno uminum iti tallo nga aldaw, ti rabii wenno
    aldaw. Dagiti babbalasitangko ken siak ket agayunar iti isu met laeng a wagas.
    Ket mapanakto iti ayan ti ari, uray no maibusor daytoy iti linteg. Ket no mapukawak,
    mapukawak.”
  kpg-kpg: “Hana, gahi aga huogodoo digau o Jew ala i lodo Susa gi di gowaa e dahi.
    Hagaonge mo di dalodalo i di au. Hudee miami be e inu i lodo nia laangi e dolu
    be nia boo e dolu. Dagu ahina hai hegau mo au gaa hai gadoo beelaa. No muli, gei
    au gaa hana gi di king, ma e aha maa e hai baahi gi taganoho. Maa au ga daaligi
    gii made i di mee deenei e hai ko au, malaa, au gaa made.”
  uig-ARA: «سەن بېرىپ، شۇشاندىكى بارلىق يەھۇدىيلارنى يىغقىن؛ مېنىڭ ئۈچۈن روزا تۇتۇپ،
    ئۈچ كېچە-كۈندۈز ھېچ يېمەڭلار، ھېچ ئىچمەڭلار؛ مەن ھەم دېدەكلىرىممۇ شۇنداق روزا
    تۇتىمىز. ئاندىن كېيىن مەن قانۇنغا خىلاپلىق قىلىپ پادىشاھنىڭ ھۇزۇرىغا كىرىمەن،
    ماڭا ئۆلۈم كەلسە، ئۆلەي!».
  sus-sus: «Siga, i sa Suse Yuwifie birin malan, wo xa sunyi suxu n bɛ. Wo naxa ye
    min, wo naxa wo dɛge yanyi saxan nun kɔɛ saxan bun ma. N tan nun n ma konyie fan
    sunyi suxuma na ki nɛ. Na dangi xanbi, n sigama nɛ mangɛ yire, hali tɔnyi to dɔxɔxi
    na ma. Xa e n faxa, awa yire.»
  pon-2006: “Patohla oh kapokonepene mehn Suhs koaros nan Susa; kumwail kaisihsol
    oh kapakapkin ie. Kumwail dehpa tungoale de nim mehkot erein rahn siluh oh pwohng
    silipwong. Ngehi oh nei sounpapah serepein kan pahn pil iang kaisihsol. Mwurin
    mwo, I pahn pato pahn kupwur, mehnda ma e uhwong kosonned. Ma I pahn kamakamala
    pwehki ei pahn wia met, eri, I pahn mehla.”
  ksd-ksd: Una vana, ma una varurue ra umana Iudaia par dia ki ati Susa, ma avat a
    pait ra vinevel ure iau, ma a utul a bung koko avat a en ta magit ma koko avat
    a momo, ta ra marum ba ta ra keake; avet bula ma kaugu umana tultul na vavina
    avet a vevel damana; ma ina ruk pire ra king, ma a dovotina go ra niruk pa i varogop
    ma ra varkurai; ma ona ina virua, io, ina virua ka.
  tur-YTC: “Git, Susa'da hazır bulunan bütün Yahudiler'i topla ve benim için oruç
    tutun, üç gün, gece gündüz, ne yiyin ne için. Ben ve hizmetçilerim de aynı şekilde
    oruç tutacağız. Sonra yasaya aykırı olarak kralın yanına gideceğim; eğer ölürsem
    de ölürüm.”
  ind-AYT: “Pergilah, kumpulkanlah semua orang Yahudi yang berada di Susan, dan berpuasalah
    bagiku; jangan makan dan jangan minum selama tiga hari, baik malam maupun siang.
    Aku dan para dayangku pun akan berpuasa dengan cara yang sama. Lalu, aku akan
    menghadap raja, sekalipun bertentangan dengan hukum; jika aku harus mati, aku
    mati.”
  nya-nya: “Pitani, mukasonkhanitse pamodzi Ayuda onse amene ali mu Susa ndipo mundisalire
    chakudya. Musadye kapena kumwa kwa masiku atatu, usiku ndi usana. Ine ndi anamwali
    anga onditumikira tidzasala chakudya monga inu. Izi zikachitika, ine ndidzapita
    kwa mfumu, ngakhale kutero ndikutsutsana ndi lamulo. Ndipo ngati nʼkufa ndife
    ndithu.”
  kyg-kyg: He, kanalene. Kagaemo uka Susa taonifiꞌmo maiꞌnaya Yu vayaꞌmo apavaleka
    alika anupa huka apategeꞌapao loleꞌe magoꞌe afinaꞌe haniꞌilagaꞌeꞌmo neꞌyaꞌe aniꞌeꞌmo
    oꞌnetapa mositapa maiyo. Ani kava huta nagaeꞌe aliꞌyaꞌnimo neꞌaliya aꞌne anagaꞌeꞌmo
    neꞌyaꞌmo oꞌneta mosigune. Keꞌaepa gemo amagiꞌna atalesuvana kini vekalegamo haiguve.
    Inagi ani kavaꞌmo hisugeno naipeletiꞌmo naisigeꞌna falisuvana kanalene afaꞌa faliguve,
    huno ha paiꞌniye.
  mps-mps: Agai te tiwai po wai, “Nage pelama, te Susa moni hanude bidibo Juda dabe
    tigidali sisinama, tama dagego nai osogo gisilama, tama dagego ena homu kone palama,
    gedu haluasa po wao. Te megi gagalasa, dagego nai me wę me giligade badi, hulide
    me, te osogo gisilao, te sela wabo sogoba usu nao. Te eno ena sę ebo we dabe
    dali me, te dago tama tiwaibao. Tialima, te sę elama, nosali ena te king bidigo
    beba paibao. Tagala, te eno bomai po tama bolaibao. Te eno tama tilama, te ena
    isibaso da, te po meni, te ena isaibao,” Estago te po wai dao.
  tpi-tpi: olsem, “Yu go bungim olgeta Juda bilong Susa na yupela i mas tambu long
    kaikai na dring wara inap long tripela de na long tripela nait. Na mi wantaim
    ol wokmeri bilong mi, mipela tu bai i tambu long kaikai na dring. Orait bihain
    long dispela, mi bai go long king. Maski, mi ken sakim lo. Sapos mi mekim olsem
    na mi dai, i no gat tok, mi ken i dai tasol.”
  dan-1931: Gå hen og kald alle Susans Jøder sammen og hold Faste for mig, således
    at I hverken spiser eller drikker Dag eller Nat i tre Døgn; på samme Måde vil
    også jeg og mine Terner faste; og derefter vil jeg gå ind til Kongen, skønt det
    er imod Loven; skal jeg omkomme, så lad mig da omkomme!
  vie-OVCB: “Xin tập họp tất cả người Do Thái ở Su-sa lại, và vì tôi kiêng ăn cầu
    nguyện ba ngày đêm. Phần tôi và các nữ tì cũng sẽ kiêng ăn như thế. Sau đó, tôi
    sẽ vào gặp vua dù trái luật và nếu bị xử tử, thì tôi cũng vui lòng.”
  guj-2017: “જા, સૂસામાં જેટલા યહૂદીઓ છે તે સર્વને ભેગા કર. અને તમે સર્વ આજે મારે
    માટે ઉપવાસ કરો. ત્રણ દિવસ સુધી રાત્રે કે દિવસે તમારે કોઈએ ખાવુંપીવું નહિ; હું
    અને મારી દાસીઓ પણ એ જ રીતે ઉપવાસ કરીશું. જો કે એ નિયમ વિરુદ્ધ હોવા છતાં હું રાજાની
    સમક્ષ જઈશ. જો મારો નાશ થાય, તો ભલે થાય.”
  pon-2006A: “Patohla oh kapokonepene mehn Suhs koaros nan Susa; kumwail kaisihsol
    oh kapakapkin ie. Kumwail dehpa tungoale de nim mehkot erein rahn siluh oh pwohng
    silipwong. Ngehi oh nei sounpapah serepein kan pahn pil iang kaisihsol. Mwurin
    mwo, I pahn pato pahn kupwur, mehnda ma e uhwong kosonned. Ma I pahn kamakamala
    pwehki ei pahn wia met, eri, I pahn mehla.”
  por-BRBSL: “Vai, reúne todos os judeus que estão presentes em Susa, e jejua para
    mim, e não coma nem beba três dias, noite ou dia. Eu e minhas donzelas também
    jejuaremos da mesma maneira. Então irei ao rei, o que é contra a lei; e se eu
    perecer, eu perecerei”.
  eng-OEBUS: “Go, gather all the Jews in Susa and fast for me. Don’t eat nor drink
    anything for three days and nights. My maids and I will fast as well. Then I will
    go in to the king, although it is contrary to the law, and if I die, I die.”
  cth-cth: Cet nateh, Susan kho kaawm e Judahnaw pueng koung kaw nateh, kai hanlah
    hnin thum, rum thum rawcahai awh. Kai hoi kai koe kaawm e napuinaw van hai rawcahai
    awh han. Hahoi, phunglam laipalah siangpahrang koe ka kâen han. Ka due hanlah
    awm pawiteh ka due han, telah a ti.
  twi-twi: “Kɔ na kɔboaboa Yudafo a wɔwɔ Susa no nyinaa ano ntɛm. Nnidi anaa nnom
    nnansa, anadwo anaa awia. Me ne me mmaawa nso bɛyɛ saa ara. Ɛwɔ mu sɛ, etia mmara
    de, nanso mɛkɔ akohu ɔhene no na sɛ, ɛsɛ sɛ mewu koraa a, mewu.”
  hlt-hlt: “Cet laeh, Shushan ah aka phoe Judah pum te calui lamtah kai hamla yaeh
    uh laeh. Khoyin khothaih hnin thum khuiah caak ca uh boeh, tui khaw o uh boeh.
    Kai neh ka tanu rhoek khaw te tlam te ka yaeh uh eh. Te phoeiah tah olkhan bangla
    a om pawt akhaw manghai taengla ka cet vetih a milh khaw ka milh mai bitni,” a
    ti nah.
  tbz-SIM: Kɔtɛ kɛ́tíí nSifubɛ bɛmɔu bɛ̀ɛ̀ bo Susi kɛ̀ dí boú dinùù n kpɛ́í nyɛwe
    yɛ̀tɑ̃ɑ̃ti, kɛyènkɛ̀ nɛ̀ kuyie, di bɑ́ɑ́ di muciɛ̀, di bɑ́ɑ́ yɑ̃̀ mɛniɛ. M múnkɛ
    yóó boúmu nɛ̀ n nitipotɔ̃mbɛ̀. Bɑ́ nɛ̀ ikuɔ́ mɛ mbomɛ̀ n yóó kɔtɛmu okpɑ̀ɑ̀tì
    borɛ̀, kɛ̀ m bo kú, n kú.
  msy-2020: “Nɨ mangɨ Judan Susan nguibamɨn itiba bar me inigh me akuvagh, egh kamaghɨn
    damu. Ia aruer 3pla ko dɨmagarir 3plan dagheba, ataghɨragh na bagh nɨghnɨgh. Eghtɨ
    kɨ uan ingangarir amiziba ko e uaghan kamaghɨra damuam. Eghtɨ bizir kamɨn gɨn,
    kɨ atrivim bagh mangam. E fo, kɨ mangamin arazir kam, kar kɨ atrivimɨn akar dɨkɨrɨzir
    gavgavim abɨgham. Egh kɨ kamaghɨn damigh ovengsɨ ovegham, akaba pu, a dera.”
  dop-dop: Polo ń koti Yutɑ nyǝ́mɑ mpɑ pɑ wɛ Susi tɔ pɑ tǝnɑ nɑ pɑ́ hɔkɔ nɔɔsɩ kɛ
    mɑ tɔɔ kɛ́ kʋyɛɛŋ tooso. Ɩ́ tɑɑ tɔɣɔ ɩ́ tɑɑ nyɔɔ, pɑɑ ilim pɑɑ ɑhoo. Mɑ nɑ mɑ
    tǝmlɛ nyǝ́mɑ ɑlʋnyǝmɑ tɑɑ hɔkɔ nɔɔsɩ kɛ mpʋ tɔtɔ. Pɑɑ nɑ kiiu wɛɛ tɔ, mɑɑ sʋʋ
    wulɑʋ tɔɔ, nɑ ye mɑɑ sɩ mɑ sɩ.
  azb-azb: «Get, Şuşanda olan bütün Yəhudiləri topla. Üç gün-üç gecə yeməyib-içməyib
    mənim üçün oruc tutun. Mən də burada xidmətçi qızlarımla oruc tutacağam və sonra
    qanunu pozub padşahın yanına girəcəyəm. Buna görə ölməliyəmsə, qoy ölüm».
  eng-DBY: 'Go, gather together all the Jews that are found in Shushan, and fast for
    me, and neither eat nor drink three days, night or day: I also and my maidens
    will fast likewise, and so will I go in unto the king, which is not according
    to the law; and if I perish, I perish.'
  hin-2017: “तू जाकर शूशन के सब यहूदियों को इकट्ठा कर, और तुम सब मिलकर मेरे निमित्त
    उपवास करो, तीन दिन-रात न तो कुछ खाओ, और न कुछ पीओ। और मैं भी अपनी सहेलियों सहित
    उसी रीति उपवास करूँगी। और ऐसी ही दशा में मैं नियम के विरुद्ध राजा के पास भीतर
    जाऊँगी; और यदि नाश हो गई तो हो गई।”
  wol-KYG: '«Demal woo mboolem Yawut yi, ci Sus, ñu daje. Te ngeen wooral ma: buleen
    lekk, buleen naan diiru ñetti fan, du guddi, du bëccëg. Man it maak sama surga
    yu jigéen, nu woore noonu. Su ko defee ma dem ca Buur doonte yoon nanguwu ko.
    Su ma dee dee, ma dee rekk.»'
  bjr-bjr: Anee oonu Susaa maqusaki aiqama Yuda maqannaasa suqu uqasee qimannimia
    innee qaarammoo faasaana faqa eendaki faqa narana faqa nammarifaqa auramasee sia
    naaqa. Kaifa qinee faqa eeqá ainainira manaaqauqa faqa miqi kai iqa narana faqa
    nammari faqa auramasee sia naanauranoo. Miqimmaseeqa inaaqianna qinee kinna innai
    fuanauranoo. Kaqi qinee sandufa rukiaanauranoo. Qinee miqimmasee kuquananoo sia
    ufa mariannoo kaqi qinee kuquanaranoo.
  eng-YLT: '''Go, gather all the Jews who are found in Shushan, and fast for me, and
    do not eat nor drink three days, by night and by day; also I and my young women
    do fast likewise, and so I go in unto the king, that [is] not according to law,
    and when I have perished — I have perished.'''
  eng-WYC-2017: Go thou, and gather together all the Jews, which thou findest in Susa,
    and pray ye for me; eat ye not, that is, fast ye, neither drink ye, in three days
    and three nights, and I with mine handmaidens shall fast in like manner; and then
    I not called, shall enter in to the king, and I shall do against the law, and
    I shall betake me to death and to peril.
  eng-WMBB: “Go, gather together all the Jews who are present in Susa, and fast for
    me, and neither eat nor drink three days, night or day. I and my maidens will
    also fast the same way. Then I will go in to the king, which is against the law;
    and if I perish, I perish.”
  urd-GVH: “ठीक है, फिर जाएँ और सोसन में रहनेवाले तमाम यहूदियों को जमा करें। मेरे
    लिए रोज़ा रखकर तीन दिन और तीन रात न कुछ खाएँ, न पिएँ। मैं भी अपनी नौकरानियों के
    साथ मिलकर रोज़ा रखूँगी। इसके बाद बादशाह के पास जाऊँगी, गो यह क़ानून के ख़िलाफ़
    है। अगर मरना है तो मर ही जाऊँगी।”
  rug-rug: “La pa Susa, mamu varigara ni sari doduru tie Ziu, mi madi na varavara
    toka nau. Mi lopu hena keke ginani, na napoa vasi kolo pa ṉeta rane meke boṉi.
    Sari na qua nabulu vineki meke arau ba kote tavete kekeṉoṉo gua tugo sapu kote
    tavetia gamu. Pana beto sapu gua asa si kote la si arau meke dogoria sa baṉara.
    Gilania qua rau sapu lopu tava malumu pa tinarae tanisa baṉara pude la, ba kaqu
    tavetia rau. Be tava mate si arau ba leana mo,” gua se Esita.
  gaz-gaz: “Dhaqiitii Yihuudoota Suusaa keessa jiran hunda walitti qabiitii naa soomaa.
    Bultii sadii, guyyaa yookaan halkan illee homaa hin nyaatinaa yookaan homaa hin
    dhuginaa. Anii fi dubartoonni tajaajiltoonni koo iyyuu akkuma keessan ni soomna.
    Yoo akkas taʼe wanni kun seeraan ala taʼu illee ani gara mootichaa nan dhaqa.
    Ani yoon bades nan bada.”
  fra-LSG: Va, rassemble tous les Juifs qui se trouvent à Suse, et jeûnez pour moi,
    sans manger ni boire pendant trois jours, ni la nuit ni le jour. Moi aussi, je
    jeûnerai de même avec mes servantes, puis j’entrerai chez le roi, malgré la loi;
    et si je dois périr, je périrai.
  yal-yal: “Siga, i sa Yahudiyane birin malan Suse yi, ɛ sunna suxu n xa. Ɛ nama ige
    min, ɛ nama ɛ dɛge kɔɛ saxan, yanyi saxan. N tan Esita nun n ma walikɛ ɲaxanle
    fan sunna suxuma nɛn. Na na dangu, n sigan mangan fɛma nɛn hali xa n tɔnna kala.
    Xa a lan a yi, n xa faxa, n xa faxa.”
  haw-1868: 'O hele, a e hoakoakoa mai i na Iudaio a pau i loaa ma Susana nei, a e
    hookeai oukou no''u, mai ai, mai inu hoi, i na la ekolu, aole i ka po, aole i
    ke ao; a owau no kekahi e hookeai, a me ko''u poe wahine, a pela wau e komo aku
    ai i ke alii la: aole ia i ku pono i ke kanawai; aka, ina e make au, make no.'
  arb-NAV: «امْضِ اجْمَعْ كُلَّ الْيَهُودِ الْمُقِيمِينَ فِي شُوشَنَ، وَصُومُوا مِنْ
    أَجْلِي وَلا تَأْكُلُوا وَلا تَشْرَبُوا ثَلاثَةَ أَيَّامٍ لَيْلاً وَنَهَاراً،
    وَسَأَصُومُ أَنَا وَوَصِيفَاتِي أَيْضاً مِثْلَكُمْ. ثُمَّ أَدْخُلُ إِلَى الْمَلِكِ
    مُخَالِفَةً الْعُرْفَ الْمُتَّبَعَ، فَإِذَا هَلَكْتُ، هَلَكْتُ».
  ewe-ewe: “Yi nàƒo Yudatɔ siwo katã le Susa la nu ƒu, eye miatsi nu dɔ ɖe tanye,
    migaɖu nu alo miano nu o, ŋkeke etɔ̃ kple zã etɔ̃. Nye kple nye subɔlawo hã míawɔ
    nenema ke. Ekema, togbɔ be wode se sesẽ aɖe ɖe eŋu hã la, mayi aɖakpɔ fia la kpɔ.
    Ne meku la, maku faa!”
  eng-LEE: Go, assemble together all the Jews who are now present in Shushan, and
    fast ye for me, so that ye neither eat nor drink three days, either night or day;
    also I myself with my maidens will fast in like manner; and then will I go in
    unto the king, which is not according to the law; and if I then perish, I perish.
  asm-FB: “আপুনি যাওক; আৰু চুচনত বাস কৰা সকলো যিহুদী লোকসকলক একগোট কৰক। অাপোনালোক
    মোৰ কাৰণে লঘোন দিয়ক। তিনি দিন তিনি ৰাতি একো পান নকৰিব নাইবা ভোজন নকৰিব। মই আৰু
    মোৰ যুৱতী দাস সকলেও সেই একেদৰে লঘোন দিম। তাৰ পাছত যদিও এই কাৰ্য নিয়মৰ বিৰুদ্ধে
    হয়, তথাপি মই ৰজাৰ ওচৰলৈ যাম। যদি বিনষ্ট হ’ব লাগে তেনেহ’লে মই হ’ম।”
  sus-A: «سِفَ، عِ سَ سُسٍ يُوِقِيٍ بِرِن مَلَن، وٌ شَ سُنيِ سُشُ ﭑ بّ. وٌ نَشَ يٍ
    مِن، وٌ نَشَ وٌ دّفٍ يَنيِ سَشَن نُن كْي سَشَن بُن مَ. ﭑ تَن نُن ﭑ مَ كٌنيِيٍ
    قَن سُنيِ سُشُمَ نَ كِ نّ. نَ دَنفِ شَنبِ، ﭑ سِفَمَ نّ مَنفّ يِرٍ، هَلِ تْنيِ
    تٌ دْشْشِ نَ مَ. شَ عٍ ﭑ قَشَ، عَوَ يِرٍ.»
  fra-SBL: « Allez, rassemblez tous les Juifs qui se trouvent à Suse, et jeûnez pour
    moi, sans manger ni boire pendant trois jours, nuit et jour. Moi et mes jeunes
    filles, nous jeûnerons aussi de la même manière. Ensuite, j'irai trouver le roi,
    ce qui est contraire à la loi ; et si je péris, je péris. »
  hbo-hbo: לֵךְ֩ כְּנֹ֨וס אֶת־כָּל־הַיְּהוּדִ֜ים הַֽנִּמְצְאִ֣ים בְּשׁוּשָׁ֗ן וְצ֣וּמוּ
    עָ֠לַי וְאַל־תֹּאכְל֨וּ וְאַל־תִּשְׁתּ֜וּ שְׁלֹ֤שֶׁת יָמִים֙ לַ֣יְלָה וָיֹ֔ום
    גַּם־אֲנִ֥י וְנַעֲרֹתַ֖י אָצ֣וּם כֵּ֑ן וּבְכֵ֞ן אָבֹ֤וא אֶל־הַמֶּ֙לֶךְ֙ אֲשֶׁ֣ר
    לֹֽא־כַדָּ֔ת וְכַאֲשֶׁ֥ר אָבַ֖דְתִּי אָבָֽדְתִּי׃
  pjt-pjt: '@see-verse:EST.004.015'
  kik-kik: “Thiĩ ũcookanĩrĩrie Ayahudi othe arĩa maikaraga Shushani, na mwĩhinge kũrĩa
    irio nĩ ũndũ wakwa. Mũtikaarĩe kana mũnyue kahinda ka mĩthenya ĩtatũ, ũtukũ na
    mũthenya. Niĩ na ndungata ciakwa cia airĩtu nĩtũkwĩhinga kũrĩa irio hamwe na inyuĩ.
    Twarĩkia gwĩka ũguo-rĩ, nĩngathiĩ kũrĩ mũthamaki, o na akorwo tiguo watho ugĩte.
    Ingĩkua-rĩ, ndĩgĩkue.”
  fra-NCL: « Va, rassemble tous les Juifs qui se trouvent à Suse, et jeûnez pour moi,
    sans manger ni boire pendant trois jours, ni la nuit ni le jour. Moi aussi, je
    jeûnerai de même avec mes servantes, puis j’entrerai chez le roi, malgré la loi ;
    et si je dois mourir, je mourrai. »
  cek-AK: caeh ah loe Susan vangpui thungah kaom Judahnawk boih nawnto amkhuengsak
    ah, ni thumto thung, aqum athun, buhcaa ai, tui doeh nae ai ah, kai hanah buhzaa
    oh! Kaimah hoi kai khenzawnkung tanglanawk doeh buh ka zah o toeng han; to pacoengah
    daan baktih na ai ah, siangpahrang khaeah ka caeh han; ka duek nahaloe, duek ah
    ka om tih, tiah a thuih pae.
  cuk-cuk: “Bela-Judío-dulemar Susa-neggweburgi-gudimalad be onmaknae, adi, an-ular
    mas-gunsuli gudii gumalagar. Ibapaa mer mas gunmalo, degi, mer gobmarbalo. Ar
    andi anga-yagan-arbamaladmala bemaryob mas-gunsuli gudii gumarmogoed. A-sorbali,
    ar amba yogasaar-reyse-naed-igar-maisur-inigwele, andi reyse naoed. ¡Ar a-ular,
    an-oburgwebimalale, an-oburgwemalodo!”
  uig-CYR: «Сән берип, Шушандики барлиқ Йәһудийларни жиққин; мениң үчүн роза тутуп,
    үч кечә-күндүз һеч йемәңлар, һеч ичмәңлар; мән һәм дедәклиримму шундақ роза тутимиз.
    Андин кейин мән қанунға хилаплиқ қилип падишаниң һозуриға киримән, маңа өлүм кәлсә,
    өләй!».
  tel-2017: “షూషనులో ఉన్న యూదులందరినీ సమకూర్చి నాకోసం ఉపవాసముండేలా చెయ్యి. మూడు రోజులు
    ఏమీ తినవద్దు, తాగవద్దు. నేనూ నా దాసీలు కూడా ఉపవాసం ఉంటాము. చట్టవ్యతిరేకం అయినప్పటికీ
    నేను రాజు దగ్గరికి వెళ్తాను. నేను నశిస్తే నశిస్తాను.”
  hat-BSA: “Ale rasanble tout Jwif ki rete Suse yo e fè jèn pou mwen. Pa manje ni
    bwè pandan twa jou, ni lannwit, ni lajounen. Mwen avèk sèvant mwen yo va fè jèn
    nan menm jan an. Epi se konsa, mwen va antre kote wa a, ki pa selon lalwa; epi
    si mwen peri, mwen peri.”
  kos-kos: “Fahla ac eisani mwet Jew nukewa in Susa nu sie. Kowos lalo ac pre keik.
    Nik kowos mongo ku nim kutena ma ke len tolu ac fong tolu. Nga, ac mutan kulansap
    luk, fah oru oapana. Tukun ma inge, nga fah som nu yorol tokosra, finne lain ma
    sap. Nga fin oru tuh misa, na nga misa.”
  hbo-WLC: לֵךְ֩ כְּנ֨וֹס אֶת־כָּל־הַיְּהוּדִ֜ים הַֽנִּמְצְאִ֣ים בְּשׁוּשָׁ֗ן וְצ֣וּמוּ
    עָ֠לַי וְאַל־תֹּאכְל֨וּ וְאַל־תִּשְׁתּ֜וּ שְׁלֹ֤שֶׁת יָמִים֙ לַ֣יְלָה וָי֔וֹם
    גַּם־אֲנִ֥י וְנַעֲרֹתַ֖י אָצ֣וּם כֵּ֑ן וּבְכֵ֞ן אָב֤וֹא אֶל־הַמֶּ֙לֶךְ֙ אֲשֶׁ֣ר
    לֹֽא־כַדָּ֔ת וְכַאֲשֶׁ֥ר אָבַ֖דְתִּי אָבָֽדְתִּי׃
  ibo-ibo: “Gaa kpọkọtaa ndị Juu niile bi na Susa, bukwaaranụ m ọnụ. Unu erila ihe
    ọbụla, maọbụ ṅụọ ihe ọbụla abalị atọ, ehihie na abalị. Mụ onwe m kwa, na ụmụ agbọghọ
    na-ejere m ozi, ga-emekwa otu ihe ahụ. Emesịa, ọ bụ ezie na ọ bụ ihe megidere
    iwu, ma aga m aga hụ eze anya. Ihe ọ pụtara ya pụta. Ọ pụtara m ọnwụ, ka m nwụọ!”
  ory-ory: “ତୁମ୍ଭେ ଯାଇ ଶୂଶନ୍‍ରେ ଉପସ୍ଥିତ ସମସ୍ତ ଯିହୁଦୀୟ ଲୋକଙ୍କୁ ଏକତ୍ର କରି ମୋʼ ନିମନ୍ତେ
    ଉପବାସ କର, ପୁଣି ତିନି ଦିନ ଯାଏ ଦିନରେ କିଅବା ରାତ୍ରିରେ କିଛି ଭୋଜନ କର ନାହିଁ ଓ କିଛି ପାନ
    କର ନାହିଁ; ମଧ୍ୟ ମୁଁ ଓ ମୋହର ଦାସୀଗଣ ତଦ୍ରୂପ ଉପବାସ କରିବୁ; ତହୁଁ ବ୍ୟବସ୍ଥାନୁଯାୟୀ ନୋହିଲେ
    ହେଁ ମୁଁ ରାଜାଙ୍କ ନିକଟକୁ ଯିବି; ତହିଁରେ ମୁଁ ବିନଷ୍ଟ ହେଲେ ବିନଷ୍ଟ ହେବି।”
  chk-chk: “Kopwe feila o achufengeni ekewe chon Juta mi nom lon Susa o echikefel
    fän itei. Ousap mongö ika ün lerän me lepwin lon ükükün ülüngat rän. Nge ngang
    me nei chon angang fefin aipwe pwal echikefel usun ämi. Mürin üpwe feila ren ewe
    king, inamwo ika üpwe purätiu ewe allük. Iwe, ika üpwe mäla, üpwe chök mäla.”
  rop-rop: “Yu garra go en majurrumap ola Juwish pipul hu jidan iya langa Susa, en
    ol yumob kaan dagat daga o dringgim enijing deitaim o naitaim fo 3 dei, en yumob
    garra prei blanga mi. En mi en main wekingel olabat garra dum lagijat du. Afta
    tharran ai garra go langa det king, nomeda det lowa tok ai kaan go. If ai dai,
    wal ai gin dai.” Esta bin jandimbek im wed lagijat na.
  ukr-1871: Пійди, збери всїх Юдеїв, що знаходяться в Сузах, і постьте ради мене,
    і не їжте й не пийте три днї нї вдень, нї вночі, та й я з моїми служницями так
    само постити му, а потім пійду до царя, хоч се проти закону; й коли загинути —
    загину.
  deu-1951: So gehe hin, versammle alle Juden, die zu Susan anwesend sind, und fastet
    für mich, drei Tage lang bei Tag und Nacht, esset und trinket nicht. Auch ich
    will mit meinen Mägden also fasten, und alsdann will ich zum König hineingehen,
    wiewohl es nicht nach dem Gesetze ist. Komme ich um, so komme ich um!
  eng-JPS: '''Go, gather together all the Jews that are present in Shushan, and fast
    ye for me, and neither eat nor drink three days, night or day; I also and my maidens
    will fast in like manner; and so will I go in unto the king, which is not according
    to the law; and if I perish, I perish.'''
  srp-1865: Idi, skupi sve Judejce što se nalaze u Susanu, i postite za me, i ne jedite
    ni pijte za tri dana ni danju ni noæu; i ja æu sa svojim djevojkama postiti takoðer,
    pa æu onda otiæi k caru, ako i nije po zakonu, i ako poginem, neka poginem.
  lug-lug: “Genda okuŋŋaanye Abayudaaya bonna abali mu Susani, musiibe ku lwange,
    so temulya wadde okunywa ekintu emisana n’ekiro okumala ennaku ssatu. Nze n’abaweereza
    bange abakyala tunaasiibira wamu nammwe. Ekyo nga kiwedde, ndigenda eri Kabaka,
    newaakubadde nga tekikkirizibwa mu mateeka. Bwe ndiba ow’okuzikirira, nzikirira.”
  heb-heb: לך כנוס את כל היהודים הנמצאים בשושן וצומו עלי ואל תאכלו ואל תשתו שלשת ימים
    לילה ויום גם אני ונערתי אצום כן ובכן אבוא אל המלך אשר לא כדת וכאשר אבדתי אבדתי׃
  ben-IRV: “তুমি যাও, শূশনে থাকা সমস্ত ইহুদীদের জড়ো কর এবং আমার জন্য সকলে উপবাস কর।
    তিন দিন, রাতে কি দিনের কোনো কিছু খেও না ও পান কোরো না, আর আমিও আমার দাসীরাও সেই
    রকম উপবাস করব; এই ভাবে রাজার কাছে যাব, তা আইনের বিরুদ্ধে হলেও যাব এবং যদি ধ্বংস
    হতে হয়, হব।”
  pan-pan: “ਤੂੰ ਜਾ ਕੇ ਸ਼ੂਸ਼ਨ ਦੇ ਸਾਰੇ ਯਹੂਦੀਆਂ ਨੂੰ ਇਕੱਠਾ ਕਰ ਅਤੇ ਤੁਸੀਂ ਸਾਰੇ ਮਿਲ ਕੇ ਮੇਰੇ
    ਲਈ ਵਰਤ ਰੱਖੋ, ਤਿੰਨ ਦਿਨ, ਤਿੰਨ ਰਾਤ ਤੱਕ ਨਾ ਕੁਝ ਖਾਣਾ ਅਤੇ ਨਾ ਪੀਣਾ। ਮੈਂ ਵੀ ਆਪਣੀਆਂ ਸਹੇਲੀਆਂ
    ਸਮੇਤ ਇਸੇ ਤਰ੍ਹਾਂ ਹੀ ਵਰਤ ਰੱਖਾਂਗੀ ਅਤੇ ਇਸੇ ਤਰ੍ਹਾਂ ਹੀ ਮੈਂ ਨਿਯਮ ਦੇ ਵਿਰੁੱਧ ਰਾਜਾ ਦੇ ਕੋਲ
    ਅੰਦਰ ਜਾਂਵਾਂਗੀ। ਅਤੇ ਜੇਕਰ ਮੈਂ ਨਾਸ ਹੋ ਗਈ ਤਾਂ ਹੋ ਗਈ।”
  mya-JVB: နေ့ ညဉ့် မပြတ် သုံး ရက် ပတ်လုံးမ စား မ သောက် ဘဲနေ၍၊ အကျွန်ုပ် အဘို့ အစာရှောင်
    ခြင်းအကျင့်ကို ကျင့်ကြပါ။ အကျွန်ုပ် သည် လည်း ကျွန် မတို့နှင့်တကွ အစာရှောင် ခြင်းအကျင့်ကို
    ကျင့်ပါမည်။
  tbg-tbg: Are ekaa Iutaa vatanaaka Susaaqi variaka ruvaaquma kera, ne ekaa vaiha
    tiriara iriha taaramo enta aatitairaqaavata, entaqivata, karavata namarivata kia
    naraiti, qaqi variqi vuate. Ne mintiaqi vi vaiqe tevata, tenta kaiqa nahentinavuvata,
    ni aanante karavata namarivata kia naraiti, variqi virerave. Vi entava taiqa viraqe
    te kamaaniva qioqama tai uvarara kia noraiqamake iriraiti, te qaqi avuhainaa vaiintivano
    vainaraqi virerave. Te mintiainara kaara ti haru kaiqe qutu vuarera, te homa qutu
    virarave, tuvaro
  hmo-hmo: “Morodekai e, oi lao, Iuda taudia ibounai Susa dekenai do oi davaria, bona
    do oi haboua, bona lau dainai aniani ania lasi taravatu do umui karaia. Dina toi
    bona hanuaboi toi aniani do umui ania lasi, bona ranu do umui inua lasi. Lau bona
    egu hesiai kekeni danu do ai aniani lasi, umui hegeregerena. Unai murinai lau
    be king dekenai do lau raka vareai, iena taravatu do lau utua. Bema unai dainai
    lau mase, vadaeni lau mase.”
  urd-urd: कि “जा, और सोसन में जितने यहूदी मौजूद हैं उनको इकट्ठा कर, और तुम मेरे लिए
    रोज़ा रख्खो, और तीन रोज़ तक दिन और रात न कुछ खाओ न पियो। मैं भी और मेरी सहेलियाँ
    इसी तरह से रोज़ा रख्खेंगी; और ऐसे ही मैं बादशाह के सामने जाऊँगी जो क़ानून के ख़िलाफ़
    है; और अगर मैं हलाक हुई तो हलाक हुई।”
  rus-SYN: пойди, собери всех Иудеев, находящихся в Сузах, и поститесь ради меня,
    и не ешьте и не пейте три дня, ни днем, ни ночью, и я с служанками моими буду
    также поститься и потом пойду к царю, хотя это против закона, и если погибнуть
    - погибну.
  bqc-SIM: Gɛ ǹ Yuda pↄ́ kú Susaↄ kãaa píi, í lɛye ma yã́ musu. Ásu pↄbleo,
    ásu imio gↄↄ àaↄ̃ fãanɛ ń gwãasĩnao. Mapi ń ma ìwaↄ wá lɛye màa sↄ̃.
    Bee gbɛa mí gɛ́ kí kĩ́i, baa tó má gɛa zɛvĩo. Tó má su gaɛ, ma gan we.
  tcz-CHONGTHU: “Susa khopia um Judate jouse gakoukhom inlang keidingin an-ngollin
    hungtao vun. Nithum sungin anjong nelou twijong donlouvin asun ajan in um un.
    Kanungah hole kenjong hitima chu kaboldiu ahi. Hiche jouteng chuleh dan in aphallou
    hijongleh, kathile kathi, kahinle kahin, lengpa kom’a kagalut ding ahi,” atipeh
    tai.
  mar-mar: “जा, शूशनमधल्या सर्व यहूद्यांना एकत्र घेऊन ये आणि माझ्यासाठी सर्वजण उपास
    करा. तीन दिवस आणि तीन रात्र काहीही खाऊ पिऊ नका. मी तुमच्यासारखाच उपास करीन, तसेच
    माझ्या दासीदेखील करतील. आत जाणे नियमाप्रमाणे नसतानाही मी तशीच राजाकडे जाईन. मग
    मी मरण पावले तर मरण पावले.”
  qub-qub: «Gamga cay Susa siudächo caycaj Israel runacunata shuntay. Nircur chay
    runacunawan quimsa junaj y quimsa pagas ayunay yarpaycashäno cananpaj. Nogapis
    uywaynëcunawan ayunashaj. Nircur laycho nishanno mana captinpis ray cajman aywashaj.
    Wañuchimaptenga jina wañuchishachari cashaj.»
  bqp-bqp: Ǹ gɛ́ ǹ Yuda kũ ò kú Susanↄ kakara ń pínki, à lɛ́ yĩ ma yã musu. Àsun
    pↄ́ blero àsun í miro gↄrↄ aakↄ̃ fãnantɛ̃ kũ gwãanio. Makũ kũ ma ìbanↄ óni
    lɛ́ yĩ lɛ se. Abire gbɛra mani gɛ́ kína kĩnaa, bee tó má gɛna zɛ́ vĩro. Tó sↄ̃
    ma ga, ma gan gwe.
  hat-hat: -Ou mèt ale. Reyini dènye jwif ki nan lavil Souz; fè yo fè jèn pou mwen.
    N'a pase twa jou twa nwit san manje san bwè. Mwen menm bò pa m' ansanm ak sèvant
    mwen yo, nou pral fè jèn tou. Apre sa, m' aval kote wa a, atout lalwa defann sa.
    Si se pou m' mouri, m'a mouri.
  eng-BSB: “Go and assemble all the Jews who can be found in Susa, and fast for me.
    Do not eat or drink for three days, night or day, and I and my maidens will fast
    as you do. After that, I will go to the king, even though it is against the law.
    And if I perish, I perish!”
  eng-WEBPB: “Go, gather together all the Jews who are present in Susa, and fast for
    me, and neither eat nor drink three days, night or day. I and my maidens will
    also fast the same way. Then I will go in to the king, which is against the law;
    and if I perish, I perish.”
  kbq-kbq: Vunka Susa rankumapima mani'naza Jiu vahetmina ome zamavare atru hunka
    kini ne'ma ome kesuazankura 3'a knafina ne'zane tinena a'o huta mani'neta kenage'ene
    feru'enena nunamuna hiho. Nagri'enema nemaniza mofa'neramine nagranena anazanke
    huta ne'zana a'o hu'neta nunamuna hugahune. Ana hute'na kasegemo'a i'o hu'neanagi,
    vanugeno'ma nahe frisiana ha nahe frisianki, kini netera vugahue.
  nhe-BL: “Xiya huan xiquinsejcotili nochi israelitame ipan ni hueyi altepetl Susa,
    huan ximosahuaca huan xijtlajtlanica TOTECO nopampa na. Ma ax tlacuaca, niyon
    ma ax quiica tleno para eyi tonali huan eyi yohuali. Nojquiya na huan nosihua
    tlatequipanojcahua san se tijchihuase. Huan teipa niyas niquitati nopa tlanahuatijquetl
    yonque niquixpanos nopa tlanahuatili, huan intla nechmictis, ma nechmicti.”
  bus-bus: Ǹ gá ǹ Yuda kɛ̀ aↄ̃ↄ kú Susanↄ kakↄ̃a ń píngi, à lɛ́ yi ma yã musu. Àton
    pↄ́ blero àton í miro gurↄ aagↄ̃ fãantɛ̃ kↄ̃n gwãavĩo. Mapi kↄ̃n ma ìbanↄ wé
    lɛ́ yi lɛ se. Beee gbɛra mɛ́ gá kína kiia, baa tó má gana zɛ́ vĩro. Tó mɛ́ gamɛ,
    mà ga.
  gub-BL: — Eho Zutew Xuzà tawhu pe har paw wamono'og pà nehe. Pemumaw amo 'ar pemai'u
    'ym pà Tupàn pe peze'eg pà herehe nehe. Pemumaw na'iruz 'ar pemai'u 'ym pà pei'u
    'ym pà nehe. Ni 'aromo ni pyhaw napemai'u kwaw nehe. Ihe ihe nehe, ihewe uma'ereko
    ma'e a'e wà nehe no, urumumaw putar na'iruz 'ar uremai'u 'ym pà ure nehe no. A'e
    re aze'eg putar aha tuwihawete pe nehe. Tàmuzgwer waze'eg nahemuze'eg kar kwaw
    izupe. Nezewe rehe we aze'eg putar aha izupe nehe. Aze hezuka a'e mehe nehe, àmàno
    putar nehe, ere izupe nehe, i'i Eter Atak pe.
  eng-DRA: 'Go, and gather together all the Jews whom thou shalt find in Susan, and
    pray ye for me. Neither eat nor drink for three days and three nights: and I with
    my handmaids will fast in like manner, and then I will go in to the king, against
    the law, not being called, and expose myself to death and to danger.'
