verse: EST.004.016
translations:
  mal-C: “പോയി ശൂശനിലുള്ള എല്ലാ യെഹൂദരെയും ഒരുമിച്ചുകൂട്ടി എനിക്കുവേണ്ടി ഉപവസിക്കുക.
    മൂന്നുദിവസം, രാത്രിയും പകലും, തിന്നുകയും കുടിക്കുകയും അരുത്. ഞാനും എന്റെ ദാസികളും
    നിങ്ങളെപ്പോലെ ഉപവസിക്കും. ഇതു ചെയ്തശേഷം നിയമത്തിനെതിരെങ്കിലും ഞാൻ രാജസന്നിധിയിൽ
    പോകും. ഞാൻ നശിക്കുന്നെങ്കിൽ നശിക്കട്ടെ.”
  deu-TKW: 'Gehe hin, versammle alle Juden, die sich zu Susa finden, und fastet für
    mich: und zwar sollt ihr drei Tage lang, bei Nacht und bei Tage, weder essen noch
    trinken; auch ich will mit meinen Dienerinnen ebenso fasten. Und darnach will
    ich zum Könige hineingehen, obwohl dies dem Gesetze zuwiderläuft; und wenn ich
    umkommen soll, nun so komme ich um!'
  lin-lin: — Kende kosangisa Bayuda nyonso oyo bazali na engumba Size. Bokila bilei
    mikolo misato mpo na ngai ; butu mpe moyi, bolia mpe bomela eloko te. Ngai mpe
    nakokila bilei elongo na basi bawumbu na ngai ndenge moko na bino. Sima na yango
    kaka nde nakokende epai ya mokonzi atako nakobuka mobeko. Soki mpe nakokufa, nakufa
    kaka !
  eng-LSV: “Go, gather all the Jews who are found in Shushan, and fast for me, and
    do not eat nor drink three days, by night and by day; also I and my young women
    fast likewise, and so I go in to the king, that [is] not according to law, and
    when I have perished—I have perished.”
  eng-GNV: 'Goe, and assemble all the Iewes that are found in Shushan, and fast ye
    for me, and eate not, nor drinke in three dayes, day nor night. I also and my
    maydes will fast likewise, and so will I go in to the King, which is not according
    to the lawe: and if I perish, I perish.'
  eng-WEBSTER: 'Go, assemble all the Jews that are present in Shushan, and fast ye
    for me, and neither eat nor drink three days, night or day: I also and my maidens
    will fast likewise; and so will I go in to the king, which is not according to
    the law; and if I perish, I perish.'
  nhw-BL: “Xiya huan xiquinsansejcotili nochi israelitame ipan ni hueyi altepetl Susa,
    huan ximosahuaca huan xijtlajtlanica TOTECO por na. Ma amo tlacuaca, niyon ma
    amo quiijica tleno para eyi tonali huan eyi yohuali. Nojquiya na huan nosihua
    tequipanojcahua san se tijchihuase. Huan teipa niyas niquitati nopa tlanahuatijquetl
    masque niquixpanos nopa tlanahuatili, huan sintla nechmictis, ma nechmicti.”
  swh-ONEN: “Nenda, kusanya pamoja Wayahudi wote walioko Shushani, nanyi mfunge kwa
    ajili yangu. Msile wala kunywa kwa siku tatu, usiku na mchana. Mimi na wajakazi
    wangu tutafunga kama mnavyofanya. Baada ya kufanyika hili, nitakwenda kwa mfalme,
    hata ingawa ni kinyume cha sheria. Ikiwa ni kuangamia na niangamie.”
  bba-bba: u doo u Yuubɑ kpuro mɛnnɑ be bɑ wɑ̃ɑ Susi mi, kpɑ bu nɔɔ bɔke win sɔ̃,
    sɔ̃ɔ sɔɔ itɑ kɑ wɔ̃kuru itɑ, bu ku dĩɑnu di, bu ku mɑɑ nim nɔ. Wi kɑ mɑɑ win sɔm
    kowobu bɑ koo mɑɑ ko mɛsum. Yen biru, kpɑ u dɑ sinɑ bokon mi, bɑɑ mɛ woodɑ yɑ
    mɛ yinɑ. Ù n koo ɡbin nɑ, kpɑ u ɡbi.
  eng-KJVCPB: 'Go, gather together all the Jews that are present in Shushan, and fast
    ye for me, and neither eat nor drink three days, night or day; I also and my maidens
    will fast likewise; and so will I go in unto the king, which is not according
    to the law: and if I perish, I perish.'
  luo-luo: “Dhi ichok jo-Yahudi duto man Susa, mondo utwe chiemo kulemona. Kik uchiem
    kata metho kuom ndalo adek otieno gi odiechiengʼ. An gi nyiri matiyona bende wabiro
    tweyo chiemo kendo metho mana kaka un. Ka usetimo kamano, to abiro dhi ir ruoth,
    kata obedo ni chik ok oyie kamano. Ka ochuno ni nyaka atho, to anatho.”
  meu-meu: Aola, Iuda taudia iboudiai Susa ai ba davandia na ba haboudia, lau daigu
    ai bavanivaga; dina toi hanuaboi toi basio aniani bona ranu basio inua. Lau bona
    egu hesiai kekenidia danu baia anivaga, umui heḡereḡeremui. Una murinai, ena be
    vada e taravatua to hanua pavapavana dekenai baina raka vareai; bama mase be vada
    baina mase.
  npi-ULB: “जानुहोस्, र मेरो निम्ति उपवास बस्‍न शूशनमा बस्‍ने सबै यहूदीलाई भेला गर्नुहोस्
    । तिन दिन र तिन रातसम्म केही नखानुहोस्, न त केही पिउनुहोस् । मेरा युवतीहरू र म
    पनि त्यसरी नै उपवास बस्‍नेछौँ । त्यसपछि कानुनको विरुद्धमा भए तापनि म राजाकहाँ
    जानेछु, र मेरो नाश हुन्छ भने पनि होस् ।”
  yor-yor: “Lọ, kí o kó gbogbo àwọn Júù tí ó wà ní Susa jọ, kí ẹ sì gbààwẹ̀ fún mi.
    Ẹ má ṣe jẹun tàbí omi fún ọjọ́ mẹ́ta, ní òru àti ní ọ̀sán. Èmi àti àwọn ìránṣẹ́bìnrin
    mi náà yóò gbààwẹ̀ gẹ́gẹ́ bí ẹ̀yin náà ti ṣe. Nígbà tí ẹ bá ṣe èyí, èmi yóò tọ
    ọba lọ, bí ó tilẹ̀ jẹ́ pé ó lòdì sí òfin. Bí mo bá sì ṣègbé, mo ṣègbé.”
  ind-ind: “Kumpulkanlah semua bangsa kita yang ada di Susan untuk berpuasa, yaitu
    tidak makan ataupun minum selama tiga hari tiga malam. Saya dan para pelayan perempuan
    juga akan berpuasa. Setelah itu saya akan menghadap raja meski pun melanggar undang-undang.
    Kalau memang saya harus mati karena itu, biarlah saya mati!”
  pes-OPCB: «برو و تمام یهودیان شوش را جمع کن تا برای من سه شبانه روز روزه بگیرند.
    من و ندیمه‌هایم نیز همین کار را می‌کنیم. سپس، من به حضور پادشاه خواهم رفت، هر
    چند این برخلاف قانون است. اگر کشته شدم، بگذار کشته شوم!»
  tgl-ULB: “Pumunta ka, tipunin mo ang lahat ng mga Judio na naninirahan sa Susa,
    at mag-ayuno kayo para sa akin. Huwag kayong kumain o uminom ng tatlong araw,
    gabi o araw. Ako at ang aking mga kabataang babae ay mag-aayuno sa parehong paraan.
    Pagkatapos pupunta ako sa hari, kahit na labag ito sa batas. At kung ako ay mamatay,
    ako ay mamamatay.”
  hui-hui: Í̠na áyu ogoni Susa tanoha ibaga bialu Yu wali agali bibahende lamiai halu
    ti bibahendeme i̱ mitangi bialu horo tebiru mbi tebiru lowa tomobi ibabi naneore
    halimu. I̱nibi wali maru i̱naga biabe biahaga bedarubi iname nde tomobi ibabi
    nane ani dege holeberama. Ani biai howa mani kininaga mana ngago pugualu i̱na
    kini bedaria polebero. Anidagua berogola ibugua i̱ bo wahayagua nde karulapego
    homoliya waha, lene.
  mya-mya: '``ရှု​ရှန်​မြို့​တွင်​ရှိ​သ​မျှ​သော​ယု​ဒ​အ​မျိုး သား​တို့​ကို​စု​ရုံး​ပြီး​လျှင်
    ကျွန်​မ​အ​တွက် အ​စာ​ရှောင်​စေ​၍ နေ့​ညဥ့်​မ​ပြတ်​သုံး​ရက် ပတ်​လုံး​မ​စား​မ​သောက်​ဘဲ​နေ​ကြ​ပါ​စေ။
    ကျွန်​မ​နှင့်​ကျွန်​မ​၏​အ​ပျို​တော်​တို့​သည် လည်း​အ​စာ​ရှောင်​ကြ​ပါ​မည်။ ထို​နောက်​တ​ရား
    ဥ​ပ​ဒေ​ကူး​လွန်​၍​သေ​ဒဏ်​ခံ​ရ​စေ​ကာ​မူ မင်း​ကြီး​ထံ​သို့​ကျွန်​မ​ဝင်​ပါ​မည်''''
    ဟု​ပြန် ကြား​လိုက်​၏။'
  bod-N: ཁྱོད་རང་སོང་ནས་སོའུ་སཱན་མཁར་ཆེན་དུ་ཡོད་པའི་ཡ་ཧུ་དཱ་པ་ཐམས་ཅད་བསྡུས་ཏེ། ཉིན་ཞག་གསུམ་ལ་ཅི་ཡང་མི་བཟའ་མི་འཐུང་བར་བདག་གི་ཆེད་དུ་སྨྱུང་གནས་སྲུངས་ཤིག
    ང་རང་དང་ངའི་ཞལ་ཏ་མ་རྣམས་ཀྱིས་ཀྱང་དེ་བཞིན་དུ་སྨྱུང་གནས་བསྲུང་བར་བྱ། དེ་ནས་ཁྲིམས་དང་འགལ་ནའང་བདག་རྒྱལ་པོའི་དྲུང་དུ་འགྲོ་བར་བྱ་སྟེ།
    གལ་ཏེ་ང་རང་ཤི་ནའང་མི་འཕངས་ཞེས་པས།
  sna-sna: “Enda unounganidza vaJudha vose vari muShushani, muzvinyime zvokudya nokuda
    kwangu. Musadya kana kunwa kwamazuva matatu, usiku namasikati. Ini navarandakadzi
    vangu tichazvinyima zvokudya sezvamuchaita imi. Kana izvi zvaitwa, ndichaenda
    kuna mambo, kunyange zvisingatenderwi nomurayiro. Uye kana ndichiparara, ndichaparara
    hangu.”
  spa-BLM: “Ve, reúne a todos los judíos que están presentes en Susa, y ayunen por
    mí, y no coman ni beban durante tres días, ni de noche ni de día. Yo y mis doncellas
    también ayunaremos de la misma manera. Entonces entraré a ver al rey, lo cual
    es contrario a la ley; y si perezco, perezco”.
  cac-cac: Ixic, molb'ej masanil eb' quetchon̈ab' cajan d'a chon̈ab' Susa tic, tzex
    och d'a tzec'ojc'olal vuuj, malaj jab'oc tas tze va'a, malaj pax tas tzeyuq'uej
    oxeoc c'ual oxeoc ac'val. Ol och pax eb' ix tzin ac'an servil d'a tzec'ojc'olal
    ved'oc. Ol lajvoc chi', ol in b'at vil vin̈ rey chi', vach'chom man̈ ichocta'
    yalan ley. Taxon̈ej tzin cham jun, chamoc in ocab'i, xchib'at ix.
  swh-ULB: “Nenda, uwakusanyea Wayahudi wote wanaoishi katika mji wa Shushani, na
    wafunge kwa ajili yangu. Wasile wala kunywa kwa muda wa siku tatu. Mimi na watumishi
    watumishi wangu wa kike tutafunga kwa siku hizo. Na kisha nitaenda mbele ya mfalme
    kinyume cha sheria. Na kama nitakufa na nife.
  bel-bel: ідзі, зьбяры ўсіх Юдэяў, якія ў Сузах, і пасьцецеся дзеля мяне, і ня ежце
    і ня пеце тры дні ні ўдзень, ні ўначы, і я з служанкамі маімі буду таксама пасьціцца
    і потым пайду да цара, хоць гэта супроць закона, і калі загіну - загіну.
  deu-ELBBK: Geh hin, versammle alle Juden, die sich in Susan befinden; und fastet
    meinethalben, und esst nicht und trinkt nicht drei Tage lang, Nacht und Tag; auch
    ich werde mit meinen Mägden ebenso fasten. Und dann will ich zu dem König hineingehen,
    was nicht nach dem Gesetz ist; und wenn ich umkomme, so komme ich um!
  mbb-OT: “Genat ka, ne tiǥuma nu is langun he menge Judio he kayi te Susa ne puasa
    kew para kediey. Kenè kew megkaan wey med-inum seled te tetelu he andew wey tetelu
    he kezukileman. Ebpuasa a zaan wey is menge suluǥuen ku he menge vahi. Ne emun
    egkepasad, ne edhendiyà a te hadì minsan pa te supak heini te kesuǥuan. Belaǥad
    ke himetayi a.”
  mal-2015: 'നീ ചെന്നു ശൂശനിൽ ഉള്ള എല്ലായെഹൂദന്മാരെയും ഒന്നിച്ചുകൂട്ടി: നിങ്ങൾ മൂന്നു
    ദിവസം രാവും പകലും തിന്നുകയോ കുടിക്കയോ ചെയ്യാതെ എനിക്കു വേണ്ടി ഉപവസിപ്പിൻ; ഞാനും
    എന്റെ ബാല്യക്കാരത്തികളും അങ്ങനെ തന്നേ ഉപവസിക്കും; പിന്നെ ഞാൻ നിയമപ്രകാരമല്ലെങ്കിലും
    രാജാവിന്റെ അടുക്കൽ ചെല്ലും; ഞാൻ നശിക്കുന്നു എങ്കിൽ നശിക്കട്ടെ.'
  rmc-rmc: „Dža, kide avri savore Židen, saven arakheha andro foros Šušan, a poscinen
    tumen vaš ma. Ma chan a ma pijen trin dživesa the trin rača. A the me poscinava
    mire služobňičkenca. Paľis džava ko kraľis, kajte džanav, hoj oda le kraľiskro
    zakonos na domukel. A te merava, ta merava.“
  nlg-nlg: “Ko tona mo ko holokolura na lei vure ni Jew udolu tana komu sule i Susa,
    ma kau maturutoo tana vanga, na pukuna inau. Kau bei vanga ma kau inu gea ilokani
    ara tolu na bongi mana dani. Inau kolura nigua na lei vaivine lutu kai gonia ghua
    te vaghaa. Ma keri ge, sakai vamua te mua tala na vetena ke, inau ku tona sono
    mu ku vaevane matana na vunaghi haba. Ma ge ku mate mughua ke, mi nau tu liona
    sono ge ku mate.”
  pes-OPV: که «برو و تمامی یهود را که در شوشن یافت می‌شوند جمع کن و برای من روزه گرفته،
    سه شبانه‌روز چیزی مخورید و میاشامید و من نیز باکنیزانم همچنین روزه خواهیم داشت.
    و به همین طور، نزد پادشاه داخل خواهم شد، اگر‌چه خلاف حکم است. و اگر هلاک شدم،
    هلاک شدم.»
  ron-1924: „Ду-те, стрынӂе пе тоць иудеий каре се афлэ ын Суса ши постиць пентру
    мине, фэрэ сэ мынкаць, нич сэ бець трей зиле, нич ноаптя, нич зиуа. Ши еу вой
    пости одатэ ку служничеле меле, апой вой интра ла ымпэрат ын чуда леӂий ши, дакэ
    ва фи сэ пер, вой пери.”
  ben-OBCV: “আপনি গিয়ে শূশনে থাকা সমস্ত ইহুদিদের একত্র করুন এবং আমার জন্য সকলে উপবাস
    করুন। আপনারা তিন দিন ধরে রাতে কি দিনে কোনও কিছু খাওয়াদাওয়া করবেন না। আপনারা
    যেমন উপবাস করবেন তেমনি আমি ও আমার দাসীরা উপবাস করব। তারপর যদিও তা আইন বিরুদ্ধ
    তবুও আমি রাজার কাছে যাব। তাতে যদি আমাকে মরতে হয় মরব।”
  lex-lex: “Ama, muwoka-mule'ga riy Yahudi honona makden la Susan di pa mukot la re
    totpa yan memmemna ra'ana-remun la' lera-mel pa wotelu totpa rsumbain mai a'u.
    Pena agor walia a hararar wa'lu maka nhi'inde khima-kre' a'u mana pena matahan
    walia lara. Nhor nioka a' orgahu lia' ray de, la'pa nwaghal ag ho'mana takot pa!
    Amuati-muor die la a rimormio'ru wawannu!”
  som-som: Tag, oo soo wada ururi Yuhuudda Shuushan joogta oo dhan, oo ii sooma, oo
    intii saddex maalmood ah, habeen iyo maalin toona, waxba ha cunina, waxna ha cabbina;
    oo aniga iyo gabdhahayguna sidaas oo kalaan u soomaynaa; oo kolkaasaan boqorka
    u gelayaa, taasoo aan sharciga waafaqsanayn; oo haddii aan halligmona, waan halligmayaa.
  lat-VUC: 'Vade, et congrega omnes Judæos quos in Susan repereris, et orate pro me.
    Non comedatis et non bibatis tribus diebus et tribus noctibus: et ego cum ancillis
    meis similiter jejunabo, et tunc ingrediar ad regem contra legem faciens, non
    vocata, tradensque me morti et periculo.'
  eng-ASVBT: 'Go, gather together all the Jews that are present in Shushan, and fast
    ye for me, and neither eat nor drink three days, night or day: I also and my maidens
    will fast in like manner; and so will I go in unto the king, which is not according
    to the law: and if I perish, I perish.'
  ita-1885: Va', aduna tutti i Giudei che si ritrovano in Susan, e digiunate per me,
    e non mangiate, nè bevete di tre dì, nè di giorno, nè di notte; io ancora, insieme
    con le mie serventi, digiunerò simigliantemente; e poi appresso entrerò dal re,
    benchè ciò non sia secondo la legge; e se pur perisco, perirò.
  eng-ULB: “Go, gather together all the Jews who live in Susa, and fast for me. Do
    not eat nor drink for three days, night or day. My young girls and I will fast
    in the same way. Then I will go to the king, even though it is against the law,
    and if I perish, I perish.”
  spa-VBL: “Haz que todos los judíos de Susa se reúnan y ayunen por mí. No coman ni
    beban nada durante tres días y tres noches. Yo y mis doncellas también ayunaremos.
    Después iré a ver al rey, aunque sea contra la ley, y si muero, que muera”.
  fra-_FOB: Va, assemble tous les Juifs qui se trouvent à Suse, et jeûnez pour moi;
    ne mangez ni ne buvez de trois jours, tant la nuit que le jour; et pour moi et
    mes servantes, nous jeûnerons de même; puis je m'en irai ainsi vers le roi, bien
    que ce soit contre la loi; et s'il arrive que je périsse, je périrai!
  mal-mal: '“നീ ചെന്ന് ശൂശനിൽ ഉള്ള എല്ലാ യെഹൂദന്മാരെയും ഒന്നിച്ചുകൂട്ടി: നിങ്ങൾ മൂന്ന്
