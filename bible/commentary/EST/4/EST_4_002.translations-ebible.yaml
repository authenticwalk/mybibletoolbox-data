verse: EST.004.002
translations:
  mal-C: എന്നാൽ അദ്ദേഹം രാജകവാടംവരെമാത്രം പോയി; കാരണം ചാക്കുശീല ധരിച്ചിരിക്കുന്നവർക്കു
    രാജകൊട്ടാരത്തിന്റെ കവാടം കടക്കാൻ അനുവാദമില്ലായിരുന്നു.
  deu-TKW: So kam es bis vor das Thor des Königs; denn zum Thore des Königs darf man
    nicht in einem härenen Gewand hineingehen.
  lin-lin: Bongo akendeki kino na liboso ya ekuke ya ndako ya mokonzi ; pamba te moto
    moko te, wana alati saki lokola elamba, azalaki na ndingisa ya kokota na ekuke
    ya mokonzi.
  eng-LSV: and he comes to the front of the gate of the king, but none is to come
    to the gate of the king with a sackcloth-garment.
  eng-GNV: And he came euen before the Kings gate, but he might not enter within the
    Kings gate, being clothed with sackecloth.
  eng-WEBSTER: 'And came even before the king''s gate: for none might enter into the
    king''s gate clothed with sackcloth.'
  nhw-BL: Huan ajsito ipuertajteno Tlanahuatijquetl Asuero, huan nopona mochixqui
    pampa amo aqui quicahuiliyayaj ma calaqui catli fiero nesiyaya quej nopa.
  swh-ONEN: Alikwenda akasimama nje ya lango la mfalme, kwa sababu hakuna yeyote aliyeruhusiwa
    kuingia akiwa amevaa nguo za magunia.
  bba-bba: Mɑ u dɑ sere sinɑ bokon kɔnnɔwɔ, bɑɑ mɛ bɑ rɑ yinɛ wi u sɑɑki sebuɑ u dɑ
    mi.
  eng-KJVCPB: 'and came even before the king’s gate: for none might enter into the
    king’s gate clothed with sackcloth.'
  luo-luo: To nodhi mana nyaka e dhoranga ruoth nikech ne ok oyiene ngʼat morwako
    pien gugru mondo odonji.
  meu-meu: bena ma ela, ela bona hanua pavapavana ena ikoukou vairanai, badina be
    puse dabuana e hahedokilaia tauna ta na hanua pavapavana ena ikoukou lalonai basine
    raka vareai diba.
  npi-ULB: तिनी राजाको ढोकासम्म मात्र गए किनकि कसैलाई पनि भाङ्ग्रा लगाएर त्यसबाट जान
    अनुमति थिएन ।
  yor-yor: Ṣùgbọ́n ó lọ sí ẹnu-ọ̀nà ọba nìkan, nítorí kò sí ẹnìkan tí ó wọ aṣọ ọ̀fọ̀
    tì a gbà láààyè láti wọ ibẹ̀.
  ind-ind: Mordekai berhenti di depan pintu gerbang istana, sebab orang yang memakai
    kain karung sebagai pakaian dilarang masuk.
  pes-OPCB: تا به دروازهٔ کاخ سلطنتی رسید. اما نتوانست داخل شود، زیرا هیچ‌کس اجازه
    نداشت با پلاس وارد کاخ بشود.
  tgl-ULB: Pumunta lamang siya hanggang sa tarangkahan ng hari, dahil walang sinuman
    ang pinahihintulutang makadaan dito na nakadamit ng telang magaspang.
  hui-hui: Ani bima pialu kini andaga haneni bolangua hene. Ibu kini andaga anda polenego
    maname aga ko bu yalu kini andagaha anda napiaga winigo mitangi bialu nape tagiraha
    hene.
  mya-mya: '@see-verse:EST.004.001'
  bod-N: རྩིད་རས་གྱོན་མཁན་སུ་ཡང་རྒྱལ་པོའི་མཁར་སྒོའི་ནང་དུ་འཛུལ་མི་ཆོག་པས། ཁོ་རང་རྒྱལ་པོའི་མཁར་སྒོའི་མདུན་དུ་སླེབས་ནས་འགྲོ་མཚམས་བཞག
  sna-sna: Asi akangosvika pasuo ramambo chete, nokuti munhu akapfeka masaga akanga
    asingabvumirwi kupinda.
  spa-BLM: Llegó hasta la puerta del rey, pues a nadie se le permite entrar en la
    puerta del rey vestido de cilicio.
  cac-cac: Axo yic ix c'och vin̈ d'a sti' spalacio vin̈ rey, maj ochlaj vin̈ d'a yool,
    yujto max chajiochlaj junoc mach yuj vin̈ rey chi' tato ayoch pichul yic cusc'olal
    yuuj.
  swh-ULB: Akaenda hadi langoni mwa mfalme; kwa sababu hakuna aliye ruhusiwa kuingia
    akiwa amevaa magunia.
  bel-bel: І дайшоў да царскае брамы і спыніўся, бо нельга было ўваходзіць у царскую
    браму ў вярэце.
  deu-ELBBK: Und er kam bis vor das Tor des Königs; denn zum Tor des Königs durfte
    man nicht in einem Sackkleid eingehen.
  mbb-OT: Piru zuen dà sikandin metaman te ǥawas duen te pultahan te turuǥan su wazà
    minsan hentei he edtuǥutan te kedseled dutun te turuǥan he ebivisti te saku.
  mal-2015: 'അവൻ രാജാവിന്റെ പടിവാതിലോളവും വന്നു: എന്നാൽ രട്ടുടുത്തുംകൊണ്ടു ആർക്കും
    രാജാവിന്റെ പടിവാതിലിന്നകത്തു കടന്നുകൂടായിരുന്നു.'
  rmc-rmc: Avke doavľa ča paš e kraľiskri brana, bo andro palacis ňiko našťi geľa
    upre urdo andro gada le gonestar.
  nlg-nlg: Hauva, mi tana bona gaia te sara tana mataula haghena na vokovokona na
    vale sulena na vunaghi haba, agaia te tughuru ni tangi pari murina, na pukuna
    ara mua talana siki sakai geke rughuhaghe tana vale sule tana bona ke haghelia
    na tivi ni dikalio.
  pes-OPV: و تاروبروی دروازه پادشاه آمد، زیرا که جایز نبود که کسی با لباس پلاس داخل
    دروازه پادشاه بشود.
  ron-1924: ши а мерс пынэ ла поарта ымпэратулуй, а кэрей интраре ера опритэ орькуй
    ера ымбрэкат ку ун сак.
  ben-OBCV: কিন্তু তিনি রাজবাড়ির দ্বার পর্যন্ত গেলেন কারণ চট পরে কাউকে ভিতরে যাওয়ার
    অনুমতি ছিল না।
  lex-lex: La'pa nler la ray kruwungenni puohra lawanni gaini, dewade ntut tiar wua
    yoma riy mak knairia kadu de rwayotlia pa yana nler la rialma.
  som-som: Wuxuuna hor yimid boqorka iriddiisa; waayo, ninna iridda boqorka ma geli
    karayn isagoo dhar joonyad ah qaba.
  lat-VUC: et hoc ejulatu usque ad fores palatii gradiens. Non enim erat licitum indutum
    sacco aulam regis intrare.
  eng-ASVBT: 'and he came even before the king’s gate: for none might enter within
    the king’s gate clothed with sackcloth.'
  ita-1885: E venne fin davanti alla porta del re; perciocchè non era lecito di entrar
    dentro alla porta del re con vestimento di sacco.
  eng-ULB: He went up only as far as the king's gate, because no one was allowed to
    go through it clothed in sackcloth.
  spa-VBL: Llegó hasta la puerta del palacio, porque a nadie se le permitía entrar
    en la puerta del palacio vestido de cilicio.
  fra-_FOB: Et il vint jusque devant la porte du roi; car il n'était point permis
    d'entrer dans le palais du roi, étant vêtu d'un sac.
  mal-mal: 'അവൻ രാജാവിന്റെ പടിവാതിൽ വരെ വന്നു: എന്നാൽ രട്ടുടുത്തുകൊണ്ട് ആർക്കും രാജാവിന്റെ
    പടിവാതിലിനകത്ത് പ്രവേശിക്കുവാൻ സാധ്യമല്ലായിരുന്നു.'
  urd-GVR: Wuh shāhī sahan ke darwāze tak pahuṅch gayā lekin dāḳhil na huā, kyoṅki
    mātamī kapṛe pahan kar dāḳhil hone kī ijāzat nahīṅ thī.
  suz-BL: मिनु मोपा दरवार ङा ठेयब लाप्‍चो आ ङोंइती जाक्‍त। तन्‍न अरन्‍डी फेक्‍शो सुइ
    मुर दरवार ङा ठेयब लाप्‍चो रे ओव़चा मताइबाक्‍तेक्‍म।
  ita-1927: e venne fin davanti alla porta del re, poiché a nessuno che fosse coperto
    di sacco era permesso di passare per la porta del re.
  ckb-ckb: بەڵام تەنها چووە بەردەم دەروازەی پاشا، چونکە ڕێگا بە کەس نەدەدرا بە پۆشینی
    جلوبەرگی گوشەوە بچێتە ناو دەروازەی پاشا.
  eng-BBE: And he came even before the king's doorway; for no one might come inside
    the king's door clothed in haircloth.
  kan-OKCV: ಅವನು ಅರಸನ ಅರಮನೆಯ ಬಾಗಿಲಿನವರೆಗೆ ಬಂದನು. ಏಕೆಂದರೆ ಗೋಣಿತಟ್ಟನ್ನು ಉಟ್ಟುಕೊಂಡು ಅರಸನ
    ಅರಮನೆಯ ಬಾಗಿಲಲ್ಲಿ ಪ್ರವೇಶಿಸಲು ಒಬ್ಬನಿಗೂ ಅಪ್ಪಣೆ ಇರಲಿಲ್ಲ.
  tam-2017: ராஜாவின் அரண்மனை வாசல்வரை வந்தான்; சணலாடை அணிந்தவனாக ராஜாவின் அரண்மனை
    வாசலுக்குள் நுழைய ஒருவனுக்கும் அனுமதி இல்லை.
  spa-RV-1909: 'Y vino hasta delante de la puerta del rey: porque no era lícito pasar
    adentro de la puerta del rey con vestido de saco.'
  ron-BTF: Şi a venit până în faţa porţii împăratului, căci nimeni nu putea intra
    pe poarta împăratului îmbrăcat cu pânză de sac.
  eng-WEBP: He came even before the king’s gate, for no one is allowed inside the
    king’s gate clothed with sackcloth.
  eng-FBV: He went as far as the palace gate, because no one was allowed to enter
    the palace gate wearing sackcloth.
  nld-1939: Voor het koninklijke poortgebouw bleef hij staan; want men mocht het in
    een rouwgewaad niet binnengaan.
  nch-BL: Huan ajsito icalteno Tanahuatijquet Asuero, huan nopona mochixqui pampa
    amo aqui quicahuiliyayaj ma calaqui cati fiero nesiyaya quej nopa.
  vie-1934: Người cũng đi đến tận trước cửa vua; vì ai mặc cái bao, bị cấm không cho
    vào cửa của vua.
  hin-CV: राजमहल प्रवेश द्वार पर जा पहुंचा. टाट ओढ़ के राजमहल के द्वार से प्रवेश करना
    मना था.
  spa-BES: Y llegó incluso delante de la puerta del rey; porque nadie podría entrar
    por la puerta del rey vestido de cilicio.
  tdx-tdx: Nañavelo pak’ an-dalambeim-panjaka eo re, fa tsy eo ty mimoak’ amy lalambeim-panjakay
    misikin-gony.
  tha-KJV: ท่านขึ้นไปอยู่ตรงหน้าประตูของกษั​ตริ​ย์ เพราะไม่​มี​ผู้​ใดที่สวมผ้ากระสอบเข้าประตูของกษั​ตริ​ย์​ได้
  por-BR-2018: E chegou até diante da porta do rei, porque ninguém vestido de saco
    podia entrar pela porta do rei.
  deu-ELO: Und er kam bis vor das Tor des Königs; denn zum Tore des Königs durfte
    man nicht in einem Sackkleide eingehen.
  caa-caa: Y bꞌan cocha era cꞌotoy e Mardoqueo esto tama uyocher uyotot e rey, pero
    machi actana tuaꞌ oꞌchoy cocha mamajchi xeꞌ war ulapi e bꞌujc cocha era actana
    tuaꞌ oꞌchoy tama uyotot e rey.
  eng-WYC-2018: and he went with this yelling unto the gates of the palace; for it
    was not leaveful (for) a man clothed with a sackcloth to enter into the hall of
    the king (or for it was not lawful for someone clothed in sackcloth to enter into
    the king’s hall).
  epo-epo: Kaj li venis ĝis antaŭ la pordego de la reĝo, ĉar estis malpermesite eniri
    en sakaĵo en la pordegon de la reĝo.
  uig-PIN: U orda dǝrwazisi aldiƣa kelip tohtap ⱪaldi; qünki boz yepinƣan ⱨǝrⱪandaⱪ
    adǝmning orda dǝrwazisidin kirixigǝ ruhsǝt yoⱪ idi.
  beo-beo: Hina bagade ea diasu logo holei amoga doaga:i. E da ganodini hame golili
    sa:i. Bai dunu da eboboi abula sanawene ganodini masunu, da sema bagade galu.
  tpi-OTNT: Em i wokabaut i go na i kamap long dua bilong haus bilong king, tasol
    em i no go insait, long wanem, man i laik i go insait em i mas pasim gutpela laplap
    pastaim.
  hau-SA: Amma ya kai bakin ƙofar sarki ne kawai, gama ba a yarda wani sanye da tsummokin
    makoki yă shiga cikin birni ba.
  uig-LAT: U orda derwazisi aldigha kélip toxtap qaldi; chünki boz yépin’ghan herqandaq
    ademning orda derwazisidin kirishige ruxset yoq idi.
  nde-nde: Kodwa wahamba wayafika esangweni lenkosi, ngoba akulamuntu owayevunyelwa
    ukungena egqoke amasaka okulila.
  ton-ton: 'Pea naʻe haʻu ia, ʻio, ki he mata ʻoe matapā ʻoe tuʻi: he naʻe ʻikai ngofua
    ke hū ha tokotaha ki ai kuo kofu ʻi he kofu tauangaʻa.'
  ces-1613: A přišel až před bránu královskou; nebo žádný neměl vcházeti do brány
    královské v oděvu žíněném.
  eng-WMB: He came even before the king’s gate, for no one is allowed inside the king’s
    gate clothed with sackcloth.
  tam-TCV: ஆயினும் அவன், அரச வாசல் வரைக்குமே போனான். ஏனெனில் துக்கவுடை உடுத்திய எவனும்
    உள்ளே போக அனுமதிக்கப்படுவதில்லை.
  ceb-ULB: Mitungas siya hangtod lamang didto sa ganghaan sa hari, tungod kay walay
    bisan usa ang makasulod niini nga nagbisti ug sako.
  mkn-mkn: Ma waktu sampe di istana pung pintu maso, dia sonde jadi maso, tagal orang
    yang pake sarong dari karong goni sonde bole maso di situ.
  pol-UBG: I doszedł aż do bramy królewskiej, gdyż nie wolno było wejść w bramę królewską
    przyodzianemu w wór.
  urd-GVU: وہ شاہی صحن کے دروازے تک پہنچ گیا لیکن داخل نہ ہوا، کیونکہ ماتمی کپڑے پہن
    کر داخل ہونے کی اجازت نہیں تھی۔
  eng-OEBCW: He went as far as the king’s gate, but no one could enter the gate clothed
    with sackcloth.
  deu-1912: Und kam bis vor das Tor des Königs; denn es durfte niemand zu des Königs
    Tor eingehen, der einen Sack anhatte.
  kan-2017: ಗೋಣಿತಟ್ಟು ಕಟ್ಟಿಕೊಂಡವರು ಅರಮನೆಯ ಒಳಗೆ ಹೋಗಬಾರದೆಂದು ಅಪ್ಪಣೆಯಾಗಿತ್ತು. ಆದುದರಿಂದ
    ಅವನು ಅರಮನೆಯ ಹೆಬ್ಬಾಗಿಲಿನ ಮುಂದೆ ಬಂದನು.
  yap-yap: nge yan i mada’ ko garog u tafen e pilung. De yan nga naun ni bochan e
    dabiyag ni ngan pag be’ nike yin’ e mad ni tutuw nge yan nga naun.
  hlt-MCSB: Tedae tlamhni pueinak neh manghai vongka khuila a kun uh noek pawt dongah
    manghai vongka hmai hil tah cet.
  mdy-ETH: ዓይጎ ዓሲያኣ ማዖም ሲዬ ፓቲሌ ማኣዒ ካኣቱሞ ማኣሪ ጌሉዋጉዲ ላኣጋ ዎጌ ዓኣሢሮ ካኣቱሞ ማኣሮኮ ካሮ ሙኪ ሄላዖ
    ጋሮ ጌላኒ ዒ ዳንዳዒባኣሴ።
  twi-ASANTE: Ɔgyinaa ahemfie no ɛpono akyi, ɛfiri sɛ wɔmma obi a ɔhyɛ ayitadeɛ no
    nkɔ mu.
  eng-WEBU: He came even before the king’s gate, for no one is allowed inside the
    king’s gate clothed with sackcloth.
  wal-wal: Yuuyiiddi, kawo keettaa geliyo penggiyaa gakkanaashin biis; shin gelanau
    danddayibeenna. Aissi giikko, waaruwaa maayidi, kawo keettaa gelanau oossinne
    danddayettenna.
  tgk-tgk: Ӯ фақат то назди дарвозаи подшоҳ омад, зеро азодор ҳуқуқ надошт ба қаср
    дарояд.
  spa-PDDPT: Luego fue hasta el frente de la puerta del palacio real, pues no era
    permitido entrar a la puerta del palacio real cubierto de tela áspera.
  gun-gun: Ha'e rami vy huvixa rokẽ peve'i ovaẽ, mba'eta huvixa rokẽ rupi ma avave
    rei nda'evei oike aguã voxa vaikue guigua py onhemonde reve.
  agu-BL: Nin opontz stzi' yi puert kale na cawune't yi rey, poro qui oc tul na qui'c
    cu tan toque'n jun xe ca'l yi rey tu yi jun jilwutz be'choka'tz.
  ilo-ULB: Nagpatingga laeng isuna iti ruangan ti palasio ti ari, gapu ta awan ti
    mapalubusan nga sumrek a nakakawes iti nakirsang a lupot.
  kpg-kpg: gaa dau adu loo gi di ngudu di bontai di hale di king. Mee digi hana gi lodo,
    idimaa deai tangada e mee di ulu gi lodo di hale di king e ulu di gahu manawa gee
    ai.
  uig-ARA: ئۇ ئوردا دەرۋازىسى ئالدىغا كېلىپ توختاپ قالدى؛ چۈنكى بوز يېپىنغان ھەرقانداق
    ئادەمنىڭ ئوردا دەرۋازىسىدىن كىرىشىگە رۇخسەت يوق ئىدى.
  sus-sus: A naxa siga han mangɛ xɔnyi, kɔnɔ a mu nɔ sode, barima sunnun donma kanyi
    mu daxa sofe naa.
  pon-2006: lao e lellahng ni wenihmwen tehnpaso. E sohte pedolong loale pwehki eh
    sohte mweimweiong aramas me likawih likoun nsensuwed en kin pedolong loale.
  ksd-ksd: ma i ga tur papa ta ra mataniolo kai ra king bula, tago i ga tabu ba ta
    tikai na olo ta ra mataniolo kai ra king ba i mal ma ra mal na tabun.
  tur-YTC: Kralın kapısının önüne kadar geldi, çünkü çul giymiş hiç kimse kralın kapısından
    içeri giremezdi.
  ind-AYT: Dia pergi sejauh pintu gerbang istana raja karena tidak ada seorang pun
    yang boleh masuk ke pintu gerbang istana raja dengan memakai kain kabung.
  nya-nya: Ndipo anapita ndi kuyima pa chipata cha mfumu, chifukwa panalibe wina aliyense
    amaloledwa kulowa pa chipata cha mfumu atavala chiguduli.
  kyg-kyg: Agaemo kini vekamo yafa lafi kegiꞌya kate kipateꞌmo uno avaꞌyi huꞌniyaꞌmonanafa
    lafi kegiꞌya yuꞌilagamo ohaiꞌniye. Kini vekamoꞌa, haꞌao, huno hu maleꞌniyanageꞌa
    ulale kukenamo vaiꞌa aliꞌnisaya vayaꞌmo ani lafi kegiꞌya yuꞌilagamo afaꞌa faleꞌa
    ohaigae.
  mps-mps: Aga pelama, te tuni bidi kingo be sunumiba sabolali, tiali goli aga tomoba
    pabe, magi baso meni, te bidi be tomoba painu da, te aga dwagi yai ugwa bolo hasia
    munama pabo dao.
  tpi-tpi: Em i wokabaut i go na i kamap long dua bilong haus bilong king, tasol em
    i no go insait, long wanem, man i laik i go insait em i mas pasim gutpela laplap
    pastaim.
  dan-1931: og han kom hen på Pladsen foran Kongens Port, men heller ikke længere,
    fordi det ikke var tilladt at gå ind i Kongens Port, når man var klædt i Sæk.
  vie-OVCB: Ông đến đứng bên ngoài cổng hoàng cung, vì người mặc bao gai không được
    phép vào cổng.
  guj-2017: તે છેક રાજાના મહેલના દરવાજા આગળ આવ્યો ટાટ પહેરીને દરવાજામાં પ્રવેશવાની
    પરવાનગી કોઈને ન હતી.
  pon-2006A: lao e lellahng ni wenihmwen tehnpaso. E sohte pedolong loale pwehki eh
    sohte mweimweiong aramas me likawih likoun nsensuwed en kin pedolong loale.
  por-BRBSL: Ele chegou mesmo antes do portão do rei, pois ninguém pode entrar no
    portão do rei vestido com pano de saco.
  eng-OEBUS: He went as far as the king’s gate, but no one could enter the gate clothed
    with sackcloth.
  cth-cth: Siangpahrang thongma longkha totouh a cei. Bangkongtetpawiteh, apihai buri
    kâkhu hoi siangpahrang thongma dawk kâen han pasoung awh hoeh.
  twi-twi: Ogyinaa ahemfi no pon akyi, efisɛ na wɔmma obi a ɔhyɛ atweaatam no nkɔ
    mu.
  hlt-hlt: Tedae tlamhni pueinak neh manghai vongka khuila a kun uh noek pawt dongah
    manghai vongka hmai hil tah cet.
  tbz-SIM: kɛ bii tuɔkɛ tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ kɛ́ncómmú ditowɑɑ̀ kɛ yɛ̃́ bɛ̀ ɔ̃ɔ̃ í
    ndɑ́ɑ́tímɛ̀ mɛyɛǹcɑɑ̀rìmɛ̀ kó tiyɑ̀ɑ̀tì kɛ́tɑ tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀.
  msy-2020: A ghua atrivimɨn dɨpenimɨn tiar akamra tu, egha aven ghuzir puvatɨ. A
    fo, gumazim aven mangɨsɨ, azirakar korotiar bɨbɨziba aghuigh, aven mangan kogham.
  dop-dop: Ḿpʋ́ɣʋ́ ɩ polɑ kɑwulɑɣɑ nɔnɔɣɔ nɑ ɩ́ sǝŋ tǝnɑ. Mpi tɔ, pɑ kisinɑ lǝyɑɣɑ
    wontu suulɑɑ kɛ nɔnɔɣɔ ŋkɛɣɛ.
  azb-azb: O ancaq padşah sarayının darvazasına qədər gəldi, çünki çula bürünən adam
    padşah sarayına girə bilməzdi.
  eng-DBY: and came even before the king's gate; for none might enter into the king's
    gate clothed with sackcloth.
  hin-2017: और वह राजभवन के फाटक के सामने पहुँचा, परन्तु टाट पहने हुए राजभवन के फाटक
    के भीतर तो किसी के जाने की आज्ञा न थी।
  wol-KYG: Mu dem ba ca buntu kër buur, yem fa ndax deesul dugge kër buur yérey saaku.
  bjr-bjr: Mifa kinna maaqaki kooqiki oonureenoo mifa sia maaqaki keeqanau. Faiqi
    kinna maaqaqki keeqararee qinausa sia soofaara qamunna afisu mareeqa keeqeefaranoo.
  eng-YLT: and he cometh in unto the front of the gate of the king, but none is to
    come in unto the gate of the king with a sackcloth-garment.
  eng-WYC-2017: and he went with this yelling unto the gates of the palace; for it
    was not leaveful for a man clothed with a sackcloth to enter into the hall of
    the king.
  eng-WMBB: He came even before the king’s gate, for no one is allowed inside the
    king’s gate clothed with sackcloth.
  urd-GVH: वह शाही सहन के दरवाज़े तक पहुँच गया लेकिन दाख़िल न हुआ, क्योंकि मातमी कपड़े
    पहनकर दाख़िल होने की इजाज़त नहीं थी।
  rug-rug: Ba sipu mae kamo si asa pa sasadana sa vetu baṉara, si lopu nuquru. Lopu
    tava malumu si asa pude nuquru vasina be binubinue eba na va sage poko baika sa
    tie.
  gaz-gaz: Inni garuu sababii namni uffata gaddaa uffate tokko iyyuu akka ol seenu
    hin eeyyamamneef hamma karra mootichaa qofatti deeme.
  fra-LSG: et se rendit jusqu’à la porte du roi, dont l’entrée était interdite à toute
    personne revêtue d’un sac.
  yal-yal: A yi siga han mangana banxin dɛxɔn, a yi ti mɛnni. Muxu yo mi yi lan a
    so mɛnni a maxidixi kasa bɛnbɛli dugini.
  haw-1868: A hele oia imua o ka pukapa o ke alii; no ka mea, aole e komo iloko o
    ka pukapa o ke alii ka mea i aahuia i ke kapa inoino.
  arb-NAV: وَوَقَفَ أَمَامَ مَدْخَلِ بَابِ الْمَلِكِ، إِذْ يُحَظَّرُ عَلَى أَيِّ وَاحِدٍ
    دُخُولُ بَابِ الْمَلِكِ وَهُوَ مُرْتَدٍ مُسُوحاً.
  ewe-ewe: Etsi tsitre ɖe fiasã la ƒe agbo nu, elabena womeɖe mɔ be ame aɖeke nanɔ
    akpanya me age ɖe fiasã la me o.
  eng-LEE: And thus he came up to the front of the king's gate; for none dared to
    enter into the king's gate clothed with sackcloth.
  asm-FB: তেওঁ কেৱল ৰাজ দুৱাৰলৈকেহে গ’ল; কাৰণ চট কাপোৰ পিন্ধি কোনো এজনকো ৰাজদুৱাৰত
    সোমাব দিয়া হোৱা নাছিল।
  sus-A: عَ نَشَ سِفَ هَن مَنفّ شْنيِ، كْنْ عَ مُ نْ سٌدٍ، بَرِ مَ سُننُن دٌنمَ كَنيِ
    مُ دَشَ سٌقٍ نَا.
  fra-SBL: Il alla même jusqu'à la porte du roi, car personne ne peut entrer dans
    la porte du roi vêtu d'un sac.
  hbo-hbo: וַיָּבֹ֕וא עַ֖ד לִפְנֵ֣י שַֽׁעַר־הַמֶּ֑לֶךְ כִּ֣י אֵ֥ין לָבֹ֛וא אֶל־שַׁ֥עַר
    הַמֶּ֖לֶךְ בִּלְב֥וּשׁ שָֽׂק׃
  pjt-pjt: '@see-verse:EST.004.001'
  kik-kik: Aathiire o nginya kĩhingo-inĩ kĩa mũciĩ wa mũthamaki, tondũ gũtirĩ mũndũ
    wetĩkagĩrio gũtoonya kũu thĩinĩ ehumbĩte nguo ya ikũnia.
  fra-NCL: Et il se rendit jusque devant la porte du roi ; car nulle personne revêtue
    d’un sac n’avait le droit de franchir la porte du roi.
  cek-AK: Toe kazii angzaeng kami loe siangpahrang ih khongkha thungah akun o sak
    ai pongah, siangpahrang ih khongkha taeng khoek to khue ni a phak.
  cuk-cuk: Deyobi, Mardoqueo reyneg-yawagakse mosad. Reynegyabardi dogsasurgusad,
    ar ade, dule sagumor-sommed-yoi reynegyaba-doged igar maisulid.
  uig-CYR: У орда дәрвазиси алдиға келип тохтап қалди; чүнки боз йепинған һәр қандақ
    адәмниң орда дәрвазисидин киришигә рухсәт йоқ еди.
  tel-2017: అతడు రాజ భవన ద్వారం వరకూ మాత్రమే వచ్చాడు. ఎందుకంటే గోనె కట్టుకున్న వాడు
    రాజు ద్వారం గుండా ప్రవేశించకూడదు అనే ఆజ్ఞ ఉంది.
  hat-BSA: Li te rive jis nan pòtay a wa a, paske nanpwen pèsòn ki te abiye an twal
    sak ki ta kab antre sou pòtay a kay wa a.
  kos-kos: nwe ke el sun mutunoa nu ke lohm sin tokosra. El tiana ilyak nu loac, mweyen
    tia filfilla mwet in utyak nu we elos fin nukum nuknuk yohk eoa.
  hbo-WLC: וַיָּב֕וֹא עַ֖ד לִפְנֵ֣י שַֽׁעַר־הַמֶּ֑לֶךְ כִּ֣י אֵ֥ין לָב֛וֹא אֶל־שַׁ֥עַר
    הַמֶּ֖לֶךְ בִּלְב֥וּשׁ שָֽׂק׃
  ibo-ibo: Ọ bịaruru nʼọnụ ụzọ ama nke ụlọeze guzo nʼebe ahụ, nʼihi na ọ dịghị onye
    a na-ekwe ka o yiri akwa mkpe banye nʼogige ụlọeze.
  ory-ory: ପୁଣି, ସେ ରାଜଦ୍ୱାରର ସମ୍ମୁଖ ପର୍ଯ୍ୟନ୍ତ ଗଲେ, କାରଣ ଅଖା ପିନ୍ଧି କାହାକୁ ରାଜଦ୍ୱାରରେ
    ପ୍ରବେଶ କରିବାର ଅନୁମତି ନ ଥିଲା।
  chk-chk: Mürin a feila ren asamalapen imwen ewe king, nge esap tolong lon, pun esap
    wor eman a tongeni tolong lon asamalapen imwen ewe king fän üfan seni tuk.
  rop-rop: Bat im nomo bin go insaid langa det king geit weya dei abum det miting
    pleis, dumaji enibodi hu werrimon sekbeigwan klos nomo bin lau gowin deya.
  ukr-1871: І дійшов до царської брами, бо не можна було входити в царську браму в
    дранцї.
  deu-1951: Und er kam bis vor das Königstor; denn es durfte niemand zum Königstor
    eingehen, der einen Sack anhatte.
  eng-JPS: and he came even before the king's gate; for none might enter within the
    king's gate clothed with sackcloth.
  srp-1865: I doðe do pred vrata careva, jer ne bješe slobodno uæi na vrata careva
    u kostrijeti.
  lug-lug: naye n’akoma ku wankaaki wa kabaka, kubanga tewali eyakirizibwanga okuyingira
    mu mulyango gwa Kabaka ng’ayambadde ebibukutu.
  heb-heb: ויבוא עד לפני שער המלך כי אין לבוא אל שער המלך בלבוש שק׃
  ben-IRV: পরে তিনি রাজবাড়ীর দরজা পর্যন্ত গেলেন, কিন্তু চট পরে রাজবাড়ীর দরজায় প্রবেশ
    করার অনুমতি ছিল না।
  pan-pan: ਉਹ ਸ਼ਾਹੀ ਫਾਟਕ ਦੇ ਸਾਹਮਣੇ ਤੱਕ ਹੀ ਆਇਆ ਕਿਉਂਕਿ ਤੱਪੜ ਪਾ ਕੇ ਕੋਈ ਵੀ ਸ਼ਾਹੀ ਫਾਟਕ
    ਦੇ ਅੰਦਰ ਨਹੀਂ ਜਾ ਸਕਦਾ ਸੀ।
  mya-JVB: လျှော်တေ အဝတ် ကိုဝတ်လျက် နန်းတော်တံခါး ထဲ သို့ အဘယ်သူ မျှမဝင် ရသောကြောင့်
    ၊ နန်းတော်တံခါး ရှေ့ မှာ ရပ် နေ၏။
  tbg-tbg: avuhainaara naavu qentiana oru ntero mini vaura. Viva kia koqe utavaaqa
    nonkutovara tiro, viva kia ho avuhainaara naavuqi oriqetaarirava vaura.
  hmo-hmo: To ia ese king ena ruma magu iduara ia raka vareai lasi, badina puse dabua
    idia karaia taudia ese unai iduara idia vareai diba lasi, taravatu dainai.
  urd-urd: और वह बादशाह के फाटक के सामने भी आया, क्यूँकि टाट पहने कोई बादशाह के फाटक
    के अन्दर जाने न पाता था।
  rus-SYN: И дошел до царских ворот и остановился, так как нельзя было входить в царские
    ворота во вретище.
  bqc-SIM: À gɛ̀ e za kibɛ gãaɛ, asa gbɛ̃e a fↄ̃ gɛ̃ kibɛ bↄlɛu ń zwã̀nkasaↄ daao.
  tcz-CHONGTHU: Hiti chun ama khopi kelkot geijin ache in ahi, ajehchu hitobanga lung
    hesohna von pum in koima khopi kelkotna lutthei lou ahi.
  mar-mar: पण तो फक्त राजाच्या प्रवेश द्वारापर्यंतच पोचू शकला, कारण गोणताटाची वस्त्रे
    घातलेल्या कोणालाही राजद्वारातून आत जाण्यास मनाई होती.
  qub-qub: Chayno chayaran palasyu puncuncama. Ichanga gachga röpan jatishata manami
    pitapis yaycachejchu raypa palasyunman.
  bqp-bqp: À gɛ̀ɛ ari kínabɛ gãnulɛa, zaakũ gbɛ̃ke dì fↄ̃ à gɛ̃ kínabɛ gãnu gũn
    kũ uta kasanↄ danaro.
  hat-hat: Li rive devan pòtay palè a. Li pa antre, paske moun pa gen dwa antre anndan
    kay wa a ak rad sak sou yo.
  eng-BSB: But he went only as far as the king’s gate, because the law prohibited
    anyone wearing sackcloth from entering that gate.
  eng-WEBPB: He came even before the king’s gate, for no one is allowed inside the
    king’s gate clothed with sackcloth.
  kbq-kbq: Hianagi kini ne'mofo kuma agu'afina uofre'neanki, ana kuma kafante umani'ne.
    Na'ankure zamasunku kukenama hu'ne'naza vahe'mo'za kini ne'mofo kumapina uofregahaze.
  nhe-BL: Huan ajsito ipuertajteno Tlanahuatijquetl Asuero, huan nopona mochixqui
    pampa axaca quicahuiliyayaj ma calaqui tlen fiero nesiyaya queja nopa.
  bus-bus: À gàa ai kíbɛ gãalɛ, zaakɛ gbɛ̃ke è fↄ̃ à gɛ̃ kíbɛ gãnu guu kↄ̃n pↄsia
    utanↄ danaro.
  gub-BL: Tàpuzuhu pupe teixe haw pe uhem mehe nuixe kwaw. Ta'e agwer kamir imunehew
    har nupuner kwaw wixe haw rehe a'e wà xe.
  eng-DRA: 'And he came lamenting in this manner even to the gate of the palace: for
    no one clothed with sackcloth might enter the king’s court.'
