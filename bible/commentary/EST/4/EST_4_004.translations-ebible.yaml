    lusi kava huno aipamoꞌmo kana huꞌniye. Agaemo Motekaiꞌa ulale kukenamo asagino
    ataleteno alagepa kukenamo alino vaisiyafeꞌmo kukenamo alino apamiꞌnigeꞌa aliniꞌa
    eꞌnayaꞌmonanafa Motekaiꞌa oꞌaliꞌniye.
  mps-mps: Te Estago sę ebo we dabe, me te aga tonalubo bidi dabe, augwaligo te Mordekaigo
    yali kolesaga po agabolo obaso, tama Esta homu sęgę mu yai. Agai te gudubo ugwa
    meba te Mordekaibolo tolali, te agai dwai hasegelama, te dwagi yai ugwa gudumainu
    yali. Tiali goli, Mordekaigo te ugwa sabo hagela yai.
  tpi-tpi: Ol wokmeri bilong Esta na ol wasman bilong en ol i tokim em long dispela
