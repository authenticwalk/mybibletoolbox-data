    ки ба ҷойи либоси азодориаш бипӯшад, вале Мордахай онро қабул накард.
  spa-PDDPT: Las doncellas de Ester y sus eunucos fueron y se lo comunicaron. La reina
    se estremeció y se afligió muchísimo. Envió ropas para que Mardoqueo se vistiera,
    y se quitara su tela áspera, pero él no las aceptó.
  gun-gun: Ha'e gui Ester oĩa py hembiguai kunhague ha'e eunuco kuery ou vy ixupe
    omombe'u okuapy Mordecai oikoa ha'e javi. Ha'e nunga huvixa ra'yxy oendu vy nda'evei
    etea oendu. Ha'e vy ajukue mboae omondouka Mordecai pe voxa guigua ojegui omboi
    vy onhemonde aguã. Ha'e rami teĩ ha'e ma ndoipotai.
  agu-BL: Itzun yi quibital yi e' xna'n tu yi e' eunuco yi na chak'uj te yi reina
    nintzun cyal tetz i' yi mbi cu'n tane'n Mardoqueo. Yi tbital yi reina nintzun
    bisun i' ta'n. Ncha'tz ben ẍchakol jun ẍchakum tan tak'le'n balaj be'chok tetz
    Mardoqueo. Poro qui nin cujij i'.
  ilo-ULB: Idi napan dagiti babbalasitang ken dagiti adipen ni Ester nga imbaga kenkuana,
    nagledaang ti reyna. Nangipatulod isuna iti lupot a pagkawes ni Mardokeo (tapno
    ussobenna ti nakirsang a lupot), ngem saanna nga inawat dagitoy.
  kpg-kpg: Di madagoaa nia hege ahina mono hege daane a Esther ne hagi anga gi mee
