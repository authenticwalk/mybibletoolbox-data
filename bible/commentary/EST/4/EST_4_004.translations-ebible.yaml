  kan-2017: ಎಸ್ತೇರಳ ಸೇವಕಿಯರೂ ಕಂಚುಕಿಗಳೂ ರಾಣಿಯಾದ ಆಕೆಯ ಬಳಿಗೆ ಬಂದು ಈ ವಿಚಾರವನ್ನು ತಿಳಿಸಿದಾಗ
