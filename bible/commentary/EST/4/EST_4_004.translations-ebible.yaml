  twi-twi: Bere a ɔhemmea Ɛster mmaawa ne ne piamfo bɛkaa Mordekai ho asɛm kyerɛɛ
    no no, ɛhaw no yiye. Ɔbrɛɛ no ntade sɛ ɔmfa nsi atweaatam no anan, nanso ɔpoe.
  hlt-hlt: Te vaengah Esther kah hula rhoek neh a imkhoem te cet tih a taengah a puen
    pah dongah manghainu khaw sut poi. Te dongah Mordekai te himbai bai sak ham neh
    a dongkah a tlamhni te dul pah ham a tueih pah dae doe pawh.
  tbz-SIM: Kòo nitipokpɑ̀ɑ̀tì Ɛsitɛɛ nitipotɔ̃mbɛ̀ nɛ̀ bɛ̀ fɔ̃̀mmu bɛ̀ kɛ̀ pĩ nho
    tɔ̃mmú tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ miɛkɛ kɛ̀ bɛ̀ɛ tì nhò nɑ̀kɛ́ kɛ̀ dɛ̀ɛ cɑɑ̀rɛ̀ o yɛ̀mmɛ̀
    mɛdiɛ̀. Kòo wɑɑ́ ntiyɑ̀ɑ̀tì kɛ́duɔ́nko kɛ̀ Mɑɑdosee bo dɑ́ɑ́tí kɛ́yóu kufɔɔ̀tɔ̃̀nkù,
    kòo yetɛ.
  msy-2020: Ezɨ Estan ingangarir amiziba ko an garir gumaziba a bagha ghua Mordekai
    amir arazibar gun a mɨgei. Ezɨ Kwin Esta dɨgavir kuram gamigha osemegha nɨghnɨghava
    avenge. Egha a korotiar maba Mordekai bagha da amaga danganir uari akuvimɨn ghaze,
    an azirakar korotiar maba suegh egh korotiar aghuir kabar aghuigh. Ezɨ Mordekai
    ada inian aghua.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsǝtɛɛ tǝmlɛ nyǝ́mɑ ɑlʋnyǝmɑ nɑ yǝlɑɑ kɑtɑɑsɩ pɑ polɑɑ nɑ pɑ heeli
    Ɩsǝtɛɛ kɛ Mɑɑtosee lɑŋwɑkǝllɛ tɔm. Ɩlɛnɑ sɔɣɔntʋ kpɑ Ɩsǝtɛɛ kɛ sɔsɔm nɑ ɩ́ tilinɑ
    Mɑɑtosee kɛ wontu, sɩ ɩ́ wɔɣɔsɩ ɩ lǝyɑɣɑ nyǝntʋ. Ɩlɛnɑ Mɑɑtosee kisi.
  azb-azb: Esterin xidmətçi qızları və hərəmağaları gəlib bu xəbəri ona çatdırdı.
    Mələkə bundan çox məyus oldu. O, Mordokay üçün paltar göndərdi ki, çulunu çıxarıb
    əyninə geyinsin, lakin Mordokay bunu qəbul etmədi.
  eng-DBY: 'And Esther''s maids and her chamberlains came and told [it] her; and the
    queen was exceedingly grieved: and she sent raiment to clothe Mordecai, and to
    take away his sackcloth from him; but he received [it] not.'
  hin-2017: एस्तेर रानी की सहेलियों और खोजों ने जाकर उसको बता दिया, तब रानी शोक से
    भर गई; और मोर्दकै के पास वस्त्र भेजकर यह कहलाया कि टाट उतारकर इन्हें पहन ले, परन्तु
    उसने उन्हें न लिया।
  wol-KYG: Ba surgay Esteer yu jigéen yaak bëkk-néegam yu góor ya dikkee wax ko Esteer,
    tiislu na ko lool, daldi yónnee Mardose ay yére, ngir mu summi saaku ya mu sol.
    Waaye Mardose nanguwul.
  bjr-bjr: Eesta nammarina ainainira manaaqauqa faqa minasaa rakisi maru fasiqausa
    faqa Moodeekaifa auqoo oosanara qimamufanoo Eesta nammarina amuqusa firaaqoo uqanna
    ummaara ranau. Mifa Moodeekaifa qamunna anaqirana raipaqusee amiqirana afisuani
    feera amaqanau. Amaqasoofanoo Moodeekaifa akoo marara qanau.
  eng-YLT: And young women of Esther come in and her eunuchs, and declare [it] to
    her, and the queen is exceedingly pained, and sendeth garments to clothe Mordecai,
    and to turn aside his sackcloth from off him, and he hath not received [them].
  eng-WYC-2017: And the damsels, and the honest servants and chaste of Esther entered
    in, and told this thing to Esther; which thing she heard, and was astonied; and
    she sent a cloth to Mordecai, that when the sackcloth was taken away, he should
    clothe him therein; the which cloth he would not take.
  eng-WMBB: Esther’s maidens and her eunuchs came and told her this, and the queen
    was exceedingly grieved. She sent clothing to Mordecai, to replace his sackcloth,
    but he didn’t receive it.
  urd-GVH: जब आस्तर की नौकरानियों और ख़्वाजासराओं ने आकर उसे इत्तला दी तो वह सख़्त
    घबरा गई। उसने मर्दकी को कपड़े भेज दिए जो वह अपने मातमी कपड़ों के बदले पहन ले,
    लेकिन उसने उन्हें क़बूल न किया।
  rug-rug: Totoso mae tozi nia ri na barikaleqe nabulu meke sa palabatu kopu tadi
    na barikaleqe tanisa baṉara se Esita gua sapu ta evaṉa koe Modekae si talotaṉa
    se Esita. Va garunu lani e Esita si kaiqa poko arilaedi koe Modekae pude kaqu
    va sagei sa, hinobedi sari na poko kaleadi, ba korona se Modekae.
  gaz-gaz: Yeroo dubartoonni tajaajiltoonni Asteerii fi xuʼaashiiwwan dhufanii waaʼee
    Mordekaayi isheetti himanitti Asteer akka malee gaddite. Isheenis qooda uffata
    gaddaa wayyaa inni uffatu ergiteef; inni garuu isaan harkaa fudhachuu dide.
  fra-LSG: Les servantes d’Esther et ses eunuques vinrent lui annoncer cela, et la
    reine fut très effrayée. Elle envoya des vêtements à Mardochée pour le couvrir
    et lui faire ôter son sac, mais il ne les accepta pas.
  yal-yal: Esita a walikɛ ɲaxanle nun xɛmɛ tɛgɛnne yi fa Marodoke a fe fala a xa,
    na yi Esita yigitɛgɛ kati! Esita yi dugine rasiga Marodoke ma alogo a xa kasa
    bɛnbɛli dugin ba a ma. Koni Marodoke mi tin.
  haw-1868: A hele aku la na wahine a me na luna o Esetera, a hai aku la ia ia. Alaila,
    ehaeha loa ke alii wahine, a hoouna ae la ia i ka aahu e hoaahu ai ia Moredekai,
    a e lawe aku hoi i kona kapa inoino. Aole nae ia i lawe ia mea.
  arb-NAV: وَدَخَلَتْ وَصِيفَاتُ أَسْتِيرَ وَخِصْيَانُهَا وَأَخْبَرُوهَا بِأَمْرِ
    مُرْدَخَايَ، فَسَاوَرَهَا الْغَمُّ الشَّدِيدُ وَأَرْسَلَتْ إِلَيْهِ ثِيَاباً لِيَرْتَدِيَهَا
    بَدَلَ الْمُسُوحِ، فَلَمْ يَقْبَلْ.
  ewe-ewe: Esi Ester ƒe nyɔnudɔlawo kple ŋutsu tata siwo le edzi kpɔm la va gblɔ nu
    si Mordekai nɔ wɔwɔm nɛ la, exa nu, eye wòɖo awuwo ɖee be wòatsɔ aɖɔli akpanya
    si wòta la, gake melɔ̃ o.
  eng-LEE: Then came the maidens of Esther with her chamberlains and told it her;
    and the queen was exceedingly terrified; and she sent garments to clothe Mordecai,
    and to remove his sackcloth from him, but he accepted them not.
  asm-FB: ইষ্টেৰৰ আলপৈচান ধৰা যুৱতী আৰু তেওঁৰ নপুংসক দাস সকলে যেতিয়া তেওঁৰ ওচৰলৈ
    আহি সেই কথা ক’লে, তেতিয়া ৰাণীয়ে মনত অতিশয় বেজাৰ পালে। তেওঁ মৰ্দখয়ৰ বাবে কাপোৰ
    দি পঠিয়ালে (যাতে মৰ্দখয়ে চট কাপোৰ খুলি সেই কাপোৰ পিন্ধিব পাৰে) কিন্তু তেওঁ সেইবোৰ
    গ্রহণ নকৰিলে।
  sus-A: عٍسِتَ شَ كٌنيِ فِنّيٍ نُن شّمّ بَنَشِ نَشٍيٍ نُ مّينِمَ عَ مَ، عٍ تٌ مٌرٌدٍكَيِ
    شَ قٍ قَلَ عٍسِتَ بّ، سُننُنيِ نَشَ عَ بْحّ سُشُ عَ حَاشِ رَ. عَ نَشَ دُفِ ندٍ
    رَ سَنبَ مٌرٌدٍكَيِ مَ، كْنْ عَ مُ تِن عَ شَ سُننُن دٌنمَ رَتٍدٍ عَ مَ.
  fra-SBL: Les servantes d'Esther et ses eunuques vinrent lui raconter cela, et la
    reine fut extrêmement peinée. Elle envoya des vêtements à Mardochée, pour remplacer
    son sac, mais il ne les reçut pas.
  hbo-hbo: '*וַתְּבֹואֶינָה (וַ֠תָּבֹואנָה) נַעֲרֹ֨ות אֶסְתֵּ֤ר וְסָרִיסֶ֙יהָ֙ וַיַּגִּ֣ידוּ
    לָ֔הּ וַתִּתְחַלְחַ֥ל הַמַּלְכָּ֖ה מְאֹ֑ד וַתִּשְׁלַ֨ח בְּגָדִ֜ים לְהַלְבִּ֣ישׁ
    אֶֽת־מָרְדֳּכַ֗י וּלְהָסִ֥יר שַׂקֹּ֛ו מֵעָלָ֖יו וְלֹ֥א קִבֵּֽל׃'
  pjt-pjt: '@see-verse:EST.004.003'
  kik-kik: Hĩndĩ ĩrĩa ndungata cia Esiteri cia airĩtu na cia arũme iria ciarĩ hakũre
    ciokire ikĩmũhe ũhoro ũkoniĩ Moridekai, Esiteri nĩathĩĩnĩkire mũno. Akĩmũneanĩra
    nguo ehumbe arute ĩyo ya ikũnia, no Moridekai akĩrega gũcioya.
  fra-NCL: Les servantes d’Esther et ses eunuques vinrent lui apporter cette nouvelle,
    et la reine fut très effrayée. Elle envoya des vêtements à Mardochée pour s’en
    revêtir, afin qu’il ôtât son sac ; mais il ne les accepta pas.
  cek-AK: Esther khenzawnkung tanglanawk hoi anih han toksah kalah tamnanawk mah,
    Mordekai kawng to siangpahrang zu khaeah thuih pae o. To naah siangpahrang zu
    loe paroeai palungset; Mordekai mah kazii angkraih hanah, Mordekai hanah khukbuen
    to a paeksak, toe anih mah la pae ai.
  cuk-cuk: Rey-ome-Esterʼga yagan-arbamalad, degi, machergan-egi-nakulemalad, bela
    we-ibmar-gunaid Esterʼga sogsamalad. Ester we-ibmar-itosgua, nunmaked-dummad itononimogad.
    Geb degine, Mardoqueoʼga mormar barmisad, adi, Mardoqueo sagumor-sommed-yoid-anar,
    we-mormar yoegar. Degi-inigwele, Mardoqueoʼdi, we-mormar yapa yoe gusad.
  uig-CYR: Әстәрниң хизмитидә болған дедәклири вә һәрәмъағилири бу ишни униңға ейтивиди,
    ханишниң көңли интайин еғир болди; Мордикайниң бозни ташлап, кийивелишиға кийим-кечәк
    чиқартип бәрди, лекин Мордикай қобул қилмиди.
  tel-2017: ఎస్తేరు దాసీలు, ఆమె దగ్గరున్న నపుంసకులు వచ్చి జరిగిన సంగతి ఆమెకు తెలియజేశారు.
    రాణికి చాలా దిగులు కలిగింది. మొర్దెకై కట్టుకున్న గోనెపట్టను తీసివేయమని ఆజ్ఞ ఇచ్చి,
    అతడు కట్టుకోవడానికి బట్టలు పంపించిందిగానీ అతడు వాటిని తీసుకోలేదు.
  hat-BSA: Konsa, sèvant a Esther yo avèk enik li yo te vin di li sa, e rèn nan te
    tòde vire ak gwo lapèn. Konsa, li te voye rad pou abiye Mardochée pou l ta kab
    retire twal sak la sou li, men li te refize.
  kos-kos: Ke mutan kulansap ac mwet eunuch lal Kasra Esther fahk nu sel ouiya ma
    Mordecai el oru, el liksreni na supwarla. El supwala kutu nuknuk nu sel Mordecai
    elan sang aolla nuknuk yohk eoa, a el tiana eis.
  hbo-WLC: וַ֠תָּבוֹאינָה נַעֲר֨וֹת אֶסְתֵּ֤ר וְסָרִיסֶ֙יהָ֙ וַיַּגִּ֣ידוּ לָ֔הּ וַתִּתְחַלְחַ֥ל
    הַמַּלְכָּ֖ה מְאֹ֑ד וַתִּשְׁלַ֨ח בְּגָדִ֜ים לְהַלְבִּ֣ישׁ אֶֽת־מָרְדֳּכַ֗י וּלְהָסִ֥יר
    שַׂקּ֛וֹ מֵעָלָ֖יו וְלֹ֥א קִבֵּֽל׃
  ibo-ibo: Mgbe ụmụ agbọghọ na ndị onozi Esta gwara ya ihe banyere Mọdekai, o wutere
    ya nke ukwuu. O zigaara Mọdekai uwe, ka o nwee ike gbanwee uwe mkpe ahụ o yi,
    ma ọ naraghị ha.
  ory-ory: ଏଣୁ ଏଷ୍ଟରଙ୍କ ଦାସୀଗଣ ଓ ନପୁଂସକମାନେ ଆସି ଏହି କଥା ତାହାଙ୍କୁ ଜଣାଇଲେ; ତେଣୁ ରାଣୀ
    ଅତିଶୟ ଶୋକ କଲେ; ପୁଣି, ମର୍ଦ୍ଦଖୟଠାରୁ ଅଖା କାଢ଼ି ତାହାଙ୍କୁ ପିନ୍ଧାଇବା ପାଇଁ ବସ୍ତ୍ର ପଠାଇଲେ,
    ମାତ୍ର ସେ ତାହା ଗ୍ରହଣ କଲେ ନାହିଁ।
  chk-chk: Iwe, lupwen nöün Ester chon angang fefin me ekewe chon angang mwän ra feito
    ren o apworausa usun mine Mortokai a föri, kiwiin Ester a fokun weitifengeni.
    Iwe, a tinala üf ren Mortokai pwe epwe pwilitawu üfan seni tuk o üföüfolong. Nge
    Mortokai esap mochen angei.
  rop-rop: Wal wen detlot wekingel en detlot speshalwan wekinmen blanga Esta bin kaman
    en dalim Esta blanga Modakai imbin brabli sori. Imbin jandim gudbala klos blanga
    im blanga werrimon wulijim im gin deigimat detlot sekbeig klos. Bat im nomo bin
    deigimat, imbin kipgon werrimon detlot sekbeig klos.
  ukr-1871: І прийшли служницї Естерині й скопцї її і оповідали їй, і стревожилась
    вельми цариця. І послала одежі, щоб Мардохей надїв їх та зняв із себе свої дранки.
    Але він не прийняв.
  deu-1951: Da kamen die Mägde der Esther und ihre Kämmerer und sagten es ihr; und
    dieses bekümmerte die Königin sehr. Und sie sandte Kleider, damit Mardochai sie
    anzöge und den Sack von sich legte. Aber er nahm sie nicht an.
  eng-JPS: And Esther's maidens and her chamberlains came and told it her; and the
    queen was exceedingly pained; and she sent raiment to clothe Mordecai; and to
    take his sackcloth from off him; but he accepted it not.
  srp-1865: 'I doðoše djevojke Jestirine i dvorani njezini, i javiše joj: i carica
    se ožalosti veoma, i posla haljine da preobuku Mardoheja i da skinu s njega kostrijet;
    ali on ne primi.'
  lug-lug: 'Awo abaweereza ba Eseza abakazi n’abalaawe be ne bajja gyali okumutegeeza
    ku bibadde wo, era Nnabagereka n’anakuwala nnyo: n’aweereza Moluddekaayi ebyambalo
    yeyambulemu ebibukutu bye yali ayambadde naye Moluddekaayi n’atabikkiriza.'
  heb-heb: ותבואינה נערות אסתר וסריסיה ויגידו לה ותתחלחל המלכה מאד ותשלח בגדים להלביש
    את מרדכי ולהסיר שקו מעליו ולא קבל׃
  ben-IRV: পরে ইষ্টের দাসীরা ও সেবাকারীরা এসে ঐ কথা তাঁকে জানালো; তাতে রাণী খুব দুঃখিত
    হয়ে মর্দখয়কে চটের বদলে পরবার জন্য তিনি মর্দখয়কে কাপড় পাঠিয়ে দিলেন কিন্তু
    তিনি তা নিলেন না।
  pan-pan: ਰਾਣੀ ਅਸਤਰ ਦੀਆਂ ਸਹੇਲੀਆਂ ਅਤੇ ਉਸ ਦੇ ਖੁਸਰਿਆਂ ਨੇ ਜਾ ਕੇ ਉਸ ਨੂੰ ਮਾਰਦਕਈ ਬਾਰੇ ਦੱਸਿਆ।
    ਤਦ ਰਾਣੀ ਬਹੁਤ ਦੁਖੀ ਹੋਈ ਅਤੇ ਉਸ ਨੇ ਕੱਪੜੇ ਭੇਜ ਕੇ ਮਾਰਦਕਈ ਨੂੰ ਇਹ ਸੁਨੇਹਾ ਭੇਜਿਆ ਕਿ ਤੱਪੜ
    ਉਤਾਰ ਕੇ ਇਨ੍ਹਾਂ ਕੱਪੜਿਆਂ ਨੂੰ ਪਹਿਨ ਲਵੇ ਪਰ ਉਸ ਨੇ ਕਬੂਲ ਨਾ ਕੀਤਾ।
  mya-JVB: မော်ဒကဲအမှုကို ဧသတာ ၏ ကျွန် မတို့နှင့် မိန်းမစိုး တို့သည် ကြားပြော သောအခါ
    ၊ မိဖုရား သည် အလွန် ဝမ်းနည်း လျက် ၊ မော်ဒကဲ ဝတ်သော လျှော်တေ ကို ပယ် ၍ အခြားသောအဝတ်
    ကို ဝတ် စေခြင်းငှါ ပေး လိုက် သော်လည်း ၊ မော်ဒကဲသည် မ ခံ မယူဘဲနေ၏။
  tbg-tbg: 'Motekaiva qentiana vaumanta Estaara kaiqa nahentinavuvata, kaiqa vaiinti
    vonavuvata, vuru Estaara tiva amuvaro viva nana kaarae mintivo tivakero vira muntuka
    qoraiquvaro koqe utavaaqa varakero vo vaiinti amiro tiharo, Vuru Motekaira amihara
    mintima tiane: Kovaara utavaaqa qaqini varakera maa utavaaqara nonkutaane tiane,
    tuvaro varero vuru Motekaira amuvaro viva aqao kia te vira varerave tiro.'
  hmo-hmo: Eseta ena hesiai kekeni bona iena hesiai taudia be Eseta dekenai idia mai,
    Morodekai ena kara idia hamaoroa, vadaeni kwini ena lalona ia hisihisi bada. Ia
    ese dabua haida ia siaia, Morodekai ese puse dabua do ia kokia, bona unai dabua
    namodia do ia karaia totona, to ia ese ia abidia lasi.
  urd-urd: और आस्तर की सहेलियों और उसके ख़्वाजासराओं ने आकर उसे ख़बर दी तब मलिका बहुत
    ग़मगीन हुई, और उसने कपड़े भेजे कि मर्दकै को पहनाएँ और टाट उस पर से उतार लें, लेकिन
    उसने उनको न लिया।
  rus-SYN: И пришли служанки Есфири и евнухи ее и рассказали ей, и сильно встревожилась
    царица. И послала одежды, чтобы Мардохей надел их и снял с себя вретище свое;
    но он не принял.
  bqc-SIM: Kɛ́ Ɛsitɛɛ ìwaↄ, nↄɛ ń gↄ̃ɛo píi, mↄ òɛ̀, à pelembò. À pↄkasaↄ kpã̀sã
    Maadoseɛ aà da zwã̀nkasaↄ gbɛu, kási i we sìo.
  tcz-CHONGTHU: Lengnu Esther jenle nungah holeh nukisohon Mordecai umchan chu aseipeh
    phat un, ama jong alungkham lheh jengtan ahi. Amanun khaodip pon akisil khella
    akisil dingin pon agah thotnin ahinla Mordecai chu anompon ahi.
  mar-mar: जेव्हा एस्तेरच्या दासी आणि तिचे सेवक खोजे तिच्याकडे आले आणि त्यांनी तिला
    मर्दखयाविषयी सांगितले, तेव्हा राणी एस्तेर अतिशय दु:खी आणि नाराज झाली. गोणताटाच्या
    ऐवजी घालायला तिने मर्दखयाकडे वस्रे पाठवली, पण त्याने ती स्विकारली नाहीत.
  qub-qub: Rayna Esterta sirbej warmicunawan täpaj ollgu cajcunapis willaran imano
    Mardoqueo caycashanta. Chaura rayna Esterpis llaquicuyman churacaran. Nircur Mardoqueoman
    röpata apachiran gachga röpa jatiraycashanpita rucacunanpaj. Mardoqueo ichanga
    rucacuyta mana munaranchu.
  bqp-bqp: Kũ Ɛsita ìba nↄgbɛ̃nↄ kũ gↄ̃gbɛ̃nↄ sù ò ònɛ, a nɛ̀sɛɛ yàka manamana.
    À pↄ́kasanↄ kpã̀zã Mↄdekainɛ à da uta kasanↄ gbɛ̀n, ama adi we à sìro.
  hat-hat: Lè sèvant Estè yo ansanm ak domestik konfyans li yo al di li sa Madoche
    t'ap fè, sa te boulvèse li anpil. Estè voye bon rad bay Madoche pou li te ka wete
    rad sak la sou li. Men Madoche derefize.
  eng-BSB: When Esther’s maidens and eunuchs came and told her about Mordecai, the
    queen was overcome with distress. She sent clothes for Mordecai to wear instead
    of his sackcloth, but he would not accept them.
  eng-WEBPB: Esther’s maidens and her eunuchs came and told her this, and the queen
    was exceedingly grieved. She sent clothing to Mordecai, to replace his sackcloth,
    but he didn’t receive it.
  kbq-kbq: Hagi ana nanekema Esta eri'za mofa'nene, eri'za vene'ne'amo'zama eme nesmizageno'a,
    Esta'a tusi antahintahi huno ome ru emeru nehuno, kukena antentegeno vu'neanagi
    Modekai'a ana kukena ontani'ne.
  nhe-BL: Huan nopa sihua tequipanohuani tlen quipalehuiyayaj nopa Sihua Tlanahuatijquetl
    Ester, huan nopa temachme tlen quimocuitlahuiyayaj, quiyolmelajque para Mardoqueo
    tlahuel mocuesohuayaya. Huajca Ester nojquiya tlahuel mocueso. Huan quititlanqui
    yoyomitl para ma mopatla Mardoqueo, pero ya ax quinejqui quiselis.
  bus-bus: Kɛ̀ Ɛsita ìba nↄgbɛ̃nↄ kↄ̃n gↄ̃gbɛ̃nↄ mↄ̀ wà ònɛ, à nↄ̀sɛ yàka maamaa.
    À pↄ́kãsãanↄ kpã̀sã Mↄdekainɛ à da pↄsia utanↄ gbɛ̀n, mↄde èe we à sìro.
  gub-BL: Eter pe uma'ereko ma'e wà, awa wa'yr haw rehe upuner 'ym ma'e Eter rehe
    uzekaiw ma'e wà no, umume'u uzeapo ma'e kwer izupe wà. Uzemumikahy henu mehe.
    Omono kar kamir Monekaz pe. Na'ipurumunehew wer kwaw hehe.
  eng-DRA: 'Then Esther’s maids and her eunuchs went in, and told her. And when she
    heard it she was in a consternation: and she sent a garment, to clothe him, and
    to take away the sackcloth: but he would not receive it.'
