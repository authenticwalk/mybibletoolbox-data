  yap-yap: Nap’an ni yog e pi tapigpig ni ppin nge eunuch rok Ester ngak e n’en ni
    be rin’ Mordekai me magfan’. Me pi’ boch e mad nge yan ngak Mordekai ni nge yin’
    ma dabki yin’ e mad ni tutuw, machane de fek Mordekai fapi mad.
  hlt-MCSB: Te vaengah Esther kah hula rhoek neh a imkhoem te cet tih a taengah a
    puen pah dongah manghainu khaw sut poi. Te dongah Mordekai te himbai bai sak ham
