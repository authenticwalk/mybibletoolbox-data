  uig-ARA: ئەستەرنىڭ خىزمىتىدە بولغان دېدەكلىرى ۋە ھەرەمئاغىلىرى بۇ ئىشنى ئۇنىڭغا
    ئېيتىۋىدى، خانىشنىڭ كۆڭلى ئىنتايىن ئېغىر بولدى؛ موردىكاينىڭ بوزنى تاشلاپ، كىيىۋېلىشىغا
    كىيىم-كېچەك چىقارتىپ بەردى، لېكىن موردىكاي قوبۇل قىلمىدى.
  sus-sus: Esita xa konyi ginɛe nun xɛmɛ banaxi naxee nu mɛɛnima a ma, e to Morodekayi
    xa fe fala Esita bɛ, sunnunyi naxa a bɔɲɛ suxu a ɲaaxi ra. A naxa dugi nde rasanba
    Morodekayi ma, kɔnɔ a mu tin a xa sunnun donma ratede a ma.
  pon-2006: Ni ahnsou me sapwellimen Ester serepein ko me kin papah oh sounpapah lek
    wusol ko ar padahkihong dahme Mordekai wiewia, e inenen pahtoukihla. E ahpw kadaralahng
    Mordekai likou kei pwehn wilian eh likoun nsensuwed ko, ahpw e sohte ale.
  ksd-ksd: Ma ra umana tultul na vavina kai Esta ma kana umana tultul na pal dia ga
    vutvut pirana ma dia ga ve tana; ma ra taulai kai ra king i ga manga ligur; ma
    i ga tulue ra mal pire Mordekai upi na vavauluvai me, ma upi na pala vue ra mal
    na tabun, ma pa i ga vatur vake.
  tur-YTC: Ester'in hizmetçileri ve hadımları gelip bunu ona bildirdiler ve kraliçe
