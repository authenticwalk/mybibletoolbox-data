  ind-AYT: Saat para dayang Ester dan sida-sidanya datang menceritakan hal itu kepadanya,
    ratu sangat gelisah. Dia mengirim pakaian supaya dipakai Mordekhai dan ditanggalkan
    kain kabungnya, tetapi dia tidak menerimanya.
  nya-nya: Anamwali otumikira mfumukazi Estere ndi adindo ake ofulidwa atabwera ndi
    kumuwuza za Mordekai, anavutika kwambiri. Estere anamutumizira zovala kuti avale
    ndi kuti avule chiguduli chake koma Mordekai sanalole zimenezo.
  kyg-kyg: Esata aliꞌyaꞌamo neꞌaliya aꞌne anagaꞌe yagaiꞌa neꞌataya ve anagaꞌmogiꞌeꞌmo
