  mdy-ETH: ዓስቲሮም ማዻ ላኣሎንታ ዒዞ ካፓ ዓሽቲሞ ዓቲንቃኣ ሜርዴኪዮሴ ዬያ ማዻ ባኮ ቢያ ሙኪ ዓስቲሮም ኬኤዛዛ፥ ዓስቲራ
    ዒናፓ ዖዬኔ፤ ሜርዴኪዮሴ ሲዮ ፓቲሎ ማይንቴሢ ሃሺ ሜሌ ማኣዖ ማይንታንዳጉዲ ማኣዖ ዒዛ ዳኬኔ፤ ዒዚ ጋዓንቴ ዬያ ዒፄኔ።
  twi-ASANTE: Ɛberɛ a ɔhemmaa Ɛster mmaawa ne nʼapiafoɔ bɛkaa Mordekai ho asɛm kyerɛɛ
    no no, ɛhaa no yie. Ɔbrɛɛ no ntadeɛ sɛ ɔmfa nsi ayitadeɛ no anan nanso, ɔpoeɛ.
  eng-WEBU: Esther’s maidens and her eunuchs came and told her this, and the queen
    was exceedingly grieved. She sent clothing to Mordecai, to replace his sackcloth,
    but he didn’t receive it.
  wal-wal: Kawee Asttiri danggiriixetinne o naagiya mureessati yiidi, Marddikiyoosabaa
