verse: EST.004.004
translations:
  mal-C: എസ്ഥേർരാജ്ഞിയുടെ തോഴിമാരും ഷണ്ഡന്മാരും വന്നു മൊർദെഖായിയെക്കുറിച്ചു പറഞ്ഞപ്പോൾ
    അവൾ വ്യാകുലപ്പെട്ടു. അവൾ അദ്ദേഹത്തിനു ചാക്കുവസ്ത്രത്തിനു പകരം ധരിക്കാൻ വസ്ത്രം
    കൊടുത്തുവിട്ടു; എന്നാൽ അദ്ദേഹം അതു സ്വീകരിച്ചില്ല.
  deu-TKW: Als nun die Dienerinnen Esthers und ihre Kämmerer kamen und es ihr mitteilten,
    da wurde die Königin von tiefem heftigen Schmerz ergriffen. Und sie sandte Kleider,
    damit man sie Mardachai anziehe, und er das härene Gewand wieder ablege; aber
    er nahm sie nicht an.
  lin-lin: Tango basi bawumbu ya Ester, mwasi ya Mokonzi, mpe basoda na ye, oyo baboma
    bango mokongo, bayebisaki Ester makambo oyo Maridoshe asalaki, Ester amitungisaki
    makasi. Atindelaki Maridoshe bilamba mpo ete alata yango mpe alongola basaki oyo
    alataki, kasi Maridoshe aboyaki.
  eng-LSV: And young women of Esther come in and her eunuchs, and declare [it] to
    her, and the queen is exceedingly pained, and sends garments to clothe Mordecai,
    and to turn aside his sackcloth from off him, and he has not received [them].
  eng-GNV: 'Then Esters maydes and her eunuches came and tolde it her: therefore the
    Queene was very heauie, and she sent raiment to clothe Mordecai, and to take away
    his sackecloth from him, but he receiued it not.'
  eng-WEBSTER: 'So Esther''s maids and her chamberlains came and told it to her. Then
    was the queen exceedingly grieved; and she sent raiment to clothe Mordecai, and
    to take away his sackcloth from him: but he received it not.'
  nhw-BL: Huan nopa sihua tequipanohuani catli quipalehuiyayaj nopa Sihua Tlanahuatijquetl
    Ester, huan nopa temachme catli quimocuitlahuiyayaj, quiyolmelajque para Mardoqueo
    tlahuel motequipachohuayaya. Huajca Ester nojquiya tlahuel motequipacho. Huan
    quititlanqui yoyomitl para ma mopatla Mardoqueo, pero ya amo quinejqui quiselis.
  swh-ONEN: Wajakazi wa Esta na matowashi walipokuja na kumwambia kuhusu Mordekai,
    alipatwa na huzuni kuu. Alimtumia nguo avae badala ya nguo za magunia, lakini
    Mordekai hakuzikubali.
  bba-bba: Ɛsitɛɛn sɔm kowobu bɑ nɑ bɑ nùn ye sɔ̃ɔwɑ. Mɑ u nɑndɑ ɡem ɡem. Mɑ u kɑ
    yɑ̃nu ɡɔrɑ bu Mɑɑdose sebusiɑ kpɑ u win sɑɑki ye potɑ. Adɑmɑ Mɑɑdose u yinɑ.
  eng-KJVCPB: 'So Esther’s maids and her chamberlains came and told it her. Then was
    the queen exceedingly grieved; and she sent raiment to clothe Mordecai, and to
    take away his sackcloth from him: but he received it not.'
  luo-luo: Kane jotich Esta ma nyiri gi mago machwo mabwoch okelone wach mar Modekai
    nokuyo ahinya. Noorone lewni mondo orwaki kar rwako pien gugru, to notamore kawogi.
  meu-meu: Eseta ena hesiai kekenidia bona ena hesiai taudia na dekena ema, bona e
    hamaoroa; bena pavapava hahinena na lalona e hisihisi bada. Ia ese dabua haida
    e siaidia, Morodekai ese ena puse dabuadia baule doki oho bona unu dabua baine
    hahedokilai eto; to ia ese se abidia.
  npi-ULB: जब एस्तरका युवतीहरू र सेविकाहरू आएर उनलाई त्‍यो कुरा बताए, तब रानी ठुलो
    शोकमा डुबिन् । उनले मोर्दकैको लागि पोशाकहरू पठाइन् (ताकि तिनले भाङ्ग्रा फुकालून्),
    तर तिनले ती स्वीकार गरेनन् ।
  yor-yor: Nígbà tí àwọn ìránṣẹ́bìnrin àti àwọn ìwẹ̀fà Esteri wá, wọ́n sọ nípa Mordekai
    fún un, ayaba sì wà nínú ìbànújẹ́ ńlá. Ó fi aṣọ ránṣẹ́ sí i kí ó wọ̀ ọ́ dípò aṣọ
    ọ̀fọ̀ tí ó wọ̀, ṣùgbọ́n òun kò gbà wọ́n.
  ind-ind: Ketika para pelayan perempuan dan pelayan khusus Ester datang memberitahukan
    tentang Mordekai, hati Ester sangat sedih. Ester kemudian mengirim pakaian kepada
    Mordekai supaya dia membuka kain karungnya itu, tetapi Mordekai menolak.
  pes-OPCB: وقتی ندیمه‌های استر و خواجه‌سرایان دربار از وضع مردخای خبر آوردند، استر
    بسیار محزون شد و برای مردخای لباس فرستاد تا به جای پلاس بپوشد، ولی مردخای قبول
    نکرد.
  tgl-ULB: Nang ang mga kabataang babae ni Esther at kanyang mga lingkod ay dumating
    at sinabihan siya, ang reyna ay nagdalamhati. Nagpadala siya ng mga damit upang
    damitan si Mordecai (para mahubad niya ang kanyang telang magaspang), subalit
    ayaw niyang tanggapin ang mga ito.
  hui-hui: Wali agali Esedanaga biabe biahaga bu hearume Modegai ibugua anidagua bialu
    ka lalu lamiyagola Eseda ibu genda timbuni howa mini burugu lo berene. Ani biruwa
    ibugua aga bayale wiaru Modegai ibu aga ko bu hayadago golo wahalu karula aribia
    helonaga mule yalu pudaba lene. Ani mule piyagola Modegai ibugua aga uruni yamialu
    karula nabi hene.
  mya-mya: အ​ပျို​တော်​တို့​နှင့်​မိန်း​မ​စိုး​တို့​သည် မော်​ဒ​ကဲ အ​ဘယ်​သို့​ပြု​လျက်​နေ​သည်​ကို​ဧ​သ​တာ
    အား​ပြော​ပြ​ကြ​၏။ ထို​အ​ခါ​ဧ​သ​တာ သည်​လွန်​စွာ​စိတ်​ဒုက္ခ​ရောက်​၍ မော်​ဒ​ကဲ​အား
    လျှော်​တေ​ကို​လဲ​စေ​ရန်​ပေး​ပို့​သော်​လည်း မော်​ဒ​ကဲ​လက်​မ​ခံ​ဘဲ​နေ​၏။-
  bod-N: དེ་ནས་རྒྱལ་མོ་ཨེས་སི་ཐེར་གྱི་ཞལ་ཏ་མ་དང་ཉུག་རུམ་པ་རྣམས་ཀྱིས་དོན་དེ་ཁོ་མོར་བཤད་པ་དང་།
    ཁོ་མོའི་སེམས་ཤིན་ཏུ་སྡུག་སྟེ། མོར་དོ་ཀཱ་ཨི་ལ་རྩིད་རས་འདོར་དགོས་པར་ཞུས་ནས་གོས་གཞན་ཞིག་གསོལ་དུ་བསྐུར་ཡང་ཁོས་དེ་མ་བླངས་སོ།
    །
  sna-sna: Varandakadzi vaEsteri navaranda vake pavakasvika vakamuudza nezvaModhekai,
    akatambudzika zvikuru. Akamutumira mbatya kuti apfeke panzvimbo yamasaga ake,
    asi haana kuzvigamuchira.
  spa-BLM: Vinieron las doncellas de Ester y sus eunucos y le contaron esto, y la
    reina se entristeció mucho. Envió ropa a Mardoqueo, para reemplazar su cilicio,
    pero él no la recibió.
  cac-cac: A eb' ix ix tz'ac'an servil ix reina Ester yed' eb' vin̈ vinac stan̈van
    ix, ix yal eb' yab' ix tas yaj vin̈aj Mardoqueo chi', yuj chi' ix te cus sc'ol
    ix, ix yac'anb'at pichul ix d'a vin̈ yic syic'anel pichul yic cusc'olal ayoch
    chi' yuj vin̈, palta maj yal-laj sc'ol vin̈ ix scha'a.
  swh-ULB: Malkia Esta alipopata habari kutoka kwa wahudumu wake, alipatwa na majonzi.
    Akatuma watu wampelekee nguo Modekai ili avue magunia na kuvaa nguo nzuri, lakini
    Modekai hakukubali.
  bel-bel: І прыйшлі служанкі Эстэры і еўнухі яе і расказалі ёй, і моцна затрывожылася
    царыца. І паслала вопратку, каб Мардахэй надзеў яе і зьняў зь сябе вярэту сваю.
    Але ён ня прыняў.
  deu-ELBBK: Und die Mägde Esthers und ihre Kämmerer kamen und taten es ihr kund.
    Da geriet die Königin sehr in Angst. Und sie sandte Kleider, dass man sie Mordokai
    anziehe und sein Sacktuch von ihm wegnehme; aber er nahm sie nicht an.
  mbb-OT: Hein impenudtul ki Ester te menge suluǥuen din he menge vahi wey te menge
    upisyal he ed-atur kandin is mehitenged ki Mordecai, ne utew mibmesakit is gehinawa
    zin. Ne mibpeuwitan din si Mordecai te visti su wey zin meilisi sikan is saku
    he ingkukumbalè din, piru wazè din dewata haazà.
  mal-2015: എസ്തേരിന്റെ ബാല്യക്കാരത്തികളും ഷണ്ഡന്മാരും വന്നു അതു രാജ്ഞിയെ അറിയിച്ചപ്പോൾ
    അവൾ അത്യന്തം വ്യസനിച്ചു മൊർദ്ദെഖായിയുടെ രട്ടു നീക്കി അവനെ ഉടുപ്പിക്കേണ്ടതിന്നു
    അവന്നു വസ്ത്രം കൊടുത്തയച്ചു; എന്നാൽ അവൻ വാങ്ങിയില്ല.
  rmc-rmc: 'Paľis avle la Esterakre služobňički pal e kraľiskri dvora the lakre eunuchi
    a phende lake savoro, so pes ačhiľa. La kraľovnake sas pharo a phenďa lenge: „Džan
    ko Mordekaj a čhiven pal leste tele o gada le gonestar. Uren les upre andro gada.“
    Ale ov na kamľa.'
  nlg-nlg: Tana bona rana lei nina vaivine lutu maira rana lei mane manaha tara holoa
    nira eunch vinahogho Esther tara mai rongorongoa vania nia Mordecai, agaia te
    vonughia na dikalio. Agaia Esther te nia vetena vania vaa na tivi uto geke tughui
    nia na tivi ni dikalio, hau vakaa, Mordecai te hove na laviani.
  pes-OPV: پس کنیزان و خواجه‌سرایان استر آمده، اورا خبر دادند و ملکه بسیار محزون شد
    و لباس فرستاد تا مردخای را بپوشانند و پلاس او را ازوی بگیرند، اما او قبول نکرد.
  ron-1924: Служничеле Естерей ши фамений ей ау венит ши й-ау спус лукрул ачеста.
    Ши ымпэрэтяса а рэмас ынгрозитэ. А тримис хайне луй Мардохеу ка сэ-л ымбраче ши
    сэ я сакул де пе ел, дар ел ну ле-а примит.
  ben-OBCV: ইষ্টেরের দাসীরা ও নপুংসকেরা যখন তাঁকে মর্দখয়ের বিষয় জানাল তখন তাঁর মনে
    খুব দুঃখ হল। তিনি মর্দখয়কে কাপড় পাঠালেন যেন তিনি চটের বদলে তা পরেন, কিন্তু তা
    তিনি নিলেন না।
  lex-lex: La'pa patke'a rora muanke'a mak khi'inde khima-kre'a ratu Ester la'a kruwun
    genni de, rodia kot la Ester la'a hya'a maka Mordekhai ha nhi'a re, dewade Ester
    ralamni nmolu-nhelam doin la. Noma nhopan pa rla rottiarga pola-rain samomuou
    lia Mordekhai totpena na nherun doinia kad muaka ha nnairi re, mere Mordekhai
    nahmena na'ala.
  som-som: Markaasaa Esteer waxaa u yimid oo xaalkaas u soo sheegay gabdhaheedii iyo
    midiidinnadeedii; kolkaasay boqoraddii aad iyo aad u murugootay; oo Mordekay ayay
    u sii dirtay dhar uu xidho, waxayna u sheegtay inuu dharkiisii joonyadda ahaa
    iska furo; laakiinse dharkii ma uu qaadan.
  lat-VUC: 'Ingressæ autem sunt puellæ Esther et eunuchi, nuntiaveruntque ei. Quod
    audiens consternata est, et vestem misit, ut ablato sacco induerent eum: quam
    accipere noluit.'
  eng-ASVBT: 'And Esther’s maidens and her chamberlains came and told it her; and
    the queen was exceedingly grieved: and she sent raiment to clothe Mordecai, and
    to take his sackcloth from off him; but he received it not.'
  ita-1885: Or le serventi di Ester, ed i suoi eunuchi, vennero, e gliel rapportarono;
    e la regina ne fu grandemente dolente, e mandò vestimenti per far rivestir Mardocheo,
    e per torgli d'addosso il suo sacco; ma egli non li accettò.
  eng-ULB: When Esther's young women and her servants came and told her, the queen
    was in great distress. She sent garments to clothe Mordecai (so he could take
    off his sackcloth), but he would not accept them.
  spa-VBL: Las doncellas y los eunucos de Ester vinieron y le dijeron, y la reina
    estaba muy disgustada. Le envió ropa para que se quitara el cilicio, pero él se
    negó a aceptarla.
  fra-_FOB: Les servantes d'Esther et ses eunuques vinrent et lui rapportèrent cela;
    et la reine fut fort effrayée, et elle envoya des vêtements pour en revêtir Mardochée,
    et pour qu'il ôtât son sac de dessus lui; mais il ne les accepta point.
  mal-mal: എസ്ഥേറിന്റെ ബാല്യക്കാരത്തികളും ഷണ്ഡന്മാരും അത് രാജ്ഞിയെ അറിയിച്ചപ്പോൾ അവൾ
    അത്യന്തം വ്യസനിച്ച് മൊർദെഖായിയുടെ രട്ട് നീക്കി അവനെ ഉടുപ്പിക്കേണ്ടതിന് അവന് വസ്ത്രം
    കൊടുത്തയച്ചു; എന്നാൽ അവൻ വാങ്ങിയില്ല.
  urd-GVR: Jab Āstar kī naukarāniyoṅ aur ḳhwājāsarāoṅ ne ā kar use ittalā dī to wuh
    saḳht ghabrā gaī. Us ne Mardakī ko kapṛe bhej die jo wuh apne mātamī kapṛoṅ ke
    badle pahan le, lekin us ne unheṅ qabūl na kiyā.
  suz-BL: मिनु पिपीम एस्‍तर आ गेय पाइबपुकी जाक्‍शा, एस्‍तर कली मेको लोव़ शोव़तेक्‍म।
    पिपीममी मेको नेंशा, शुश सुर्ता पाप्‍तु। मिनु “अरन्‍डी प्रुइश्‍शा वा फेक्‍सीन”
    दे मोरदेकै कली वा सोइक्‍ताक्‍व। तन्‍न मोरदेकैमी मेको वा ताक्‍ने मबिस्‍से।
  ita-1927: Le donzelle d’Ester e i suoi eunuchi vennero a riferirle la cosa; e la
    regina ne fu fortemente angosciata; e mandò delle vesti a Mardocheo, perché se
    le mettesse e si levasse di dosso il sacco; egli non le accettò.
  ckb-ckb: کاتێک کەنیزەکانی ئەستێر و کاربەدەستەکانی چوونە ژوورەوە و باسی مۆردەخایان
    بۆی کرد، شاژن زۆر دڵتەنگ بوو. دەستە جلێکی نارد بۆ ئەوەی لە جیاتی جلوبەرگی گوش
    لەبەری بکرێت، بەڵام ئەو پەسەندی نەکرد.
  eng-BBE: 'And Esther''s women and her servants came and gave her word of it. Then
    great was the grief of the queen: and she sent robes for Mordecai, so that his
    clothing of haircloth might be taken off; but he would not have them.'
  kan-OKCV: ಆಗ ಎಸ್ತೇರಳ ದಾಸಿಯರೂ ಅವಳ ಕಂಚುಕಿಯರೂ ಬಂದು ಮೊರ್ದೆಕೈ ಬಗ್ಗೆ ಅವಳಿಗೆ ತಿಳಿಸಿದರು.
    ಆದ್ದರಿಂದ ರಾಣಿಯು ಬಹು ವ್ಯಥೆಪಟ್ಟಳು. ಇದಲ್ಲದೆ ಮೊರ್ದೆಕೈಯು ಗೋಣಿತಟ್ಟನ್ನು ತೆಗೆದುಹಾಕಿ, ವಸ್ತ್ರಗಳನ್ನು
    ಧರಿಸಿಕೊಳ್ಳುವಂತೆ ಉಡುಪನ್ನು ಕಳುಹಿಸಿಕೊಟ್ಟಳು. ಆದರೆ ಅವನು ಅದನ್ನು ತೆಗೆದುಕೊಳ್ಳಲಿಲ್ಲ.
  tam-2017: அப்பொழுது எஸ்தரின் இளம்பெண்களும், அவளுடைய பணிவிடைக்காரர்களும் போய், அதை
    அவளுக்கு அறிவித்தார்கள்; அதினாலே ராணி மிகவும் துக்கப்பட்டு, மொர்தெகாய் உடுத்தியிருந்த
    சணலாடையை எடுத்துப்போட்டு, அவனுக்கு அணிந்துகொள்ள ஆடைகளை அனுப்பினாள்; அவனோ அவைகளை
    ஏற்றுக்கொள்ளாமல் இருந்தான்.
  spa-RV-1909: 'Y vinieron las doncellas de Esther y sus eunucos, y dijéronselo: y
    la reina tuvo gran dolor, y envió vestidos para hacer vestir á Mardochêo, y hacerle
    quitar el saco de sobre él; mas él no los recibió.'
  ron-BTF: Şi servitoarele Esterei şi famenii ei au venit şi i-au spus aceasta. Atunci
    împărăteasa a fost foarte mâhnită; şi a trimis haine să îl îmbrace pe Mardoheu,
    şi să îi ia pânza de sac de pe el, dar el nu a primit.
  eng-WEBP: Esther’s maidens and her eunuchs came and told her this, and the queen
    was exceedingly grieved. She sent clothing to Mordecai, to replace his sackcloth,
    but he didn’t receive it.
  eng-FBV: Esther's maids and eunuchs came and told her, and the queen was very upset.
    She sent clothes to him so he could take off his sackcloth, but he refused to
    accept them.
  nld-1939: Toen de meisjes en de kamerlingen van koningin Ester het haar kwamen melden,
    verschrok zij hevig. Zij zond klederen voor Mordokai, om ze in plaats van zijn
    boetekleed aan te trekken; maar hij nam ze niet aan.
  nch-BL: Huan nopa sihua tequipanohuani cati quipalehuiyayaj nopa Sihua Tanahuatijquet
    Ester, huan nopa tacame cati quimocuitahuiyayaj, quiyolmelajque para Mardoqueo
    tahuel mocuesohuayaya. Huajca Ester nojquiya tahuel mocueso. Huan quititanqui
    yoyomit para ma mopata Mardoqueo, pero ya amo quinejqui quiselis.
  vie-1934: Các nàng hầu bà Ê-xơ-tê và những hoạn quan bà đều đến thuật lại sự ấy
    cho bà; hoàng hậu bèn buồn rầu lắm, gởi quần áo cho Mạc-đô-chê mặc, để lột bao
    gai khỏi mình người; nhưng người không khứng nhận.
  hin-CV: एस्तेर की परिचारिकाओं एवं खोजों ने उसे इसकी सूचना दी. जिससे वह बहुत संकट
    में थी. उसने मोरदकय के लिए वस्त्र भेज दिए, कि वह अपने टाट वस्त्र छोड़ दे, किंतु
    मोरदकाय ने ये वस्त्र अस्वीकार कर दिए.
  spa-BES: 'Entonces las mujeres de Ester y sus sirvientes vinieron y se lo dijeron.
    Entonces grande fue el dolor de la reina: y ella envió túnicas a Mardoqueo, para
    que le quitaran su vestimenta de cilicio; pero él no las aceptó.'
  tdx-tdx: Aa le niheo mb’amy Estere mb’eo o mpiatra’eo naho o mpifehe’eo nitalily
    ama’e. Vata’e nalorè amy zao i mpanjaka-ampelay vaho nampañitrife’e lamba t’i
    Mordekay, hañafahañe i goni’ey, fe tsy rinambe’e.
  tha-KJV: เมื่อสาวใช้และขั​นที​ของพระนางเอสเธอร์มาทูลพระนาง พระราชินี​ก็​เป็นทุกข์​ในพระทัยยิ่งนัก
    พระนางทรงส่งเสื้อผ้าไปให้​แก่​โมรเดคัย เพื่อท่านจะได้ถอดผ้ากระสอบของท่านออกเสีย
    แต่​ท่านไม่ยอมรับผ้านั้น
  por-BR-2018: Então as virgens de Ester e seus eunucos vieram e a informaram; então
    a rainha teve grande dor, e enviou roupas para vestir a Mardoqueu, e tirar o saco
    que estava sobre ele; porém ele não as aceitou.
  deu-ELO: Und die Mägde Esthers und ihre Kämmerer kamen und taten es ihr kund. Da
    geriet die Königin sehr in Angst. Und sie sandte Kleider, daß man sie Mordokai
    anziehe und sein Sacktuch von ihm wegnehme; aber er nahm sie nicht an.
  caa-caa: Entonces conda e ijchꞌoctac y e manobꞌ xeꞌ quetpobꞌ tuaꞌ ucojcobꞌ e Ester
    cꞌotoy unatobꞌ lo que war anumuy, ixin tuaꞌ uchecsuobꞌ tunor era tut jaxir. Y
    conda e Ester cꞌapa uyubꞌi tunor era, cay merecna meyra. Entonces jaxir uyebꞌta
    ixin cora bꞌujc xeꞌ más galan tut e Mardoqueo tuaꞌ ulapi tuaꞌ uyubꞌi oꞌchoy tama
    e otot tiaꞌ turu jaxir. Pero e Mardoqueo machi uchꞌami e bꞌujc xeꞌ ebꞌtana tari
    umen e Ester.
  eng-WYC-2018: And the damsels, and the honest servants and chaste of Esther entered
    in (or and the honest and chaste servants of Esther entered in), and told this
    thing to Esther; which thing she heard, and was astonished; and she sent a cloth
    (or a cloak)to Mordecai, that when the sackcloth was taken away, he should clothe
    him(self) therein; the which cloth he would not take. (And Esther’s young women,
    and the eunuchs, came in, and told her about (this); and when she had heard about
    it, she was astonished, (or shocked); and she sent some clothes (to Mordecai),
    so that he would put away the sackcloth, and clothe himself in them; but he would
    not take the clothes.)
  epo-epo: Kaj venis la servistinoj de Ester kaj ŝiaj eŭnukoj, kaj rakontis al ŝi.
    Kaj la reĝino forte konsterniĝis. Kaj ŝi sendis vestojn, por vesti Mordeĥajon
    kaj depreni de li la sakaĵon; sed li ne akceptis.
  uig-PIN: Əstǝrning hizmitidǝ bolƣan dedǝkliri wǝ ⱨǝrǝm’aƣiliri bu ixni uningƣa eytiwidi,
    hanixning kɵngli intayin eƣir boldi; Mordikayning bozni taxlap, kiyiwelixiƣa kiyim-keqǝk
    qiⱪartip bǝrdi, lekin Mordikay ⱪobul ⱪilmidi.
  beo-beo: 'Eseda ea hawa: hamosu a:fini amola gulusu danai hawa: hamosu dunu da Modigai
    ea hou ema olelebeba:le, e da ema asigiba:le, se bagade nabi. E da Modigai ea
    eboboi abula gisa:le, eno noga:i ga:ma:ne, abula eno ema iasi. Be Modigai da amo
    abula higale, hame lai.'
  tpi-OTNT: Ol wokmeri bilong Esta na ol wasman bilong en ol i tokim em long dispela
    pasin Mordekai i mekim, na Esta i bel hevi tru. Em i salim ol klos long Mordekai
    bai em i senisim laplap nogut na pasim gutpela klos. Tasol Mordekai i no laik
    kisim.
  hau-SA: Sa’ad da bayi da bābānnin Esta suka zo suka faɗa mata game da Mordekai,
    sai ta damu ƙwarai. Ta aika masa da riguna domin yă sa a maimakon tsummokin makoki,
    amma ya ƙi.
  uig-LAT: Esterning xizmitide bolghan dédekliri we heremaghiliri bu ishni uninggha
    éytiwidi, xanishning köngli intayin éghir boldi; Mordikayning bozni tashlap, kiyiwélishigha
    kiyim-kéchek chiqartip berdi, lékin Mordikay qobul qilmidi.
  nde-nde: Kwathi izinceku zika-Esta kanye labathenwa bakhe befika bemtshela ngoModekhayi,
    waba lokudabuka okukhulu. Wamthumela izembatho zokuthi agqoke endaweni yamasaka
    okulila, kodwa wala ukuzamukela.
  ton-ton: '¶ Ko ia naʻe haʻu ai ʻae kau fefine ʻa Eseta mo ʻene kautauhi ʻo tala
    ia kiate ia. Pea naʻe mamahi lahi ʻaupito ai ʻae tuʻi fefine; pea ne fekau ke
    ʻave ʻae ngaahi kofu ke fakakofuʻaki ʻa Motekiai, pea ke toʻo ʻo ʻave hono ngaahi
    kofu tauangaʻa meiate ia: ka naʻe ʻikai te ne maʻu ia.'
  ces-1613: Pročež přišedše děvečky Estery a komorníci její, oznámili jí to. I zarmoutila
    se královna velmi, a poslala šaty, aby oblékli Mardochea, a aby vzali žíni jeho
    od něho. Ale on jich nepřijal.
  eng-WMB: Esther’s maidens and her eunuchs came and told her this, and the queen
    was exceedingly grieved. She sent clothing to Mordecai, to replace his sackcloth,
    but he didn’t receive it.
  tam-TCV: எஸ்தரின் தோழிகளும், பணிவிடைக்காரர்களும் அவளிடம் வந்து மொர்தெகாயைப் பற்றிச்
    சொன்னபோது, அரசி மிகவும் துக்கமடைந்தாள். அவனுடைய துக்கவுடைக்குப் பதிலாக உடுத்திக்கொள்வதற்கு
    உடைகளை அவள் அனுப்பியபோது அவன் அவற்றை ஏற்றுக்கொள்ளவில்லை.
  ceb-ULB: Sa dihang miadto ug gisuginlan si Ester sa iyang mga dalaga ug sa iyang
    mga sulugoon, nagmasulob-on pag-ayo ang rayna. Nagpadala siya ug mga bisti aron
    sul-obon ni Mordecai (aron iyang huboon ang iyang bisti nga sako), apan wala niya
    kini dawata.
  mkn-mkn: Waktu parampuan yang bantu Ester dong, deng laki-laki yang jaga parampuan
    dong datang kasi tau Ester soꞌal Mordekai, ju Ester pung hati susa mau mati. Ais
    dia kirim kasi Mordekai pakean yang bae, ko ganti itu karong goni. Ma dia sonde
    mau tarima.
  pol-UBG: Przyszły więc służące Estery i jej eunuchowie i opowiedzieli jej o tym.
    Wtedy królowa bardzo się zasmuciła i posłała szaty, aby ubrać Mardocheusza i zdjąć
    z niego wór. Ale on ich nie przyjął.
  urd-GVU: جب آستر کی نوکرانیوں اور خواجہ سراؤں نے آ کر اُسے اطلاع دی تو وہ سخت گھبرا
    گئی۔ اُس نے مردکی کو کپڑے بھیج دیئے جو وہ اپنے ماتمی کپڑوں کے بدلے پہن لے، لیکن
    اُس نے اُنہیں قبول نہ کیا۔
  eng-OEBCW: When Esther’s maids and attendants told her about Mordecai’s behaviour,
