    could take off his sack-cloth, but he would not accept them.
  deu-1912: Da kamen die Dirnen Esthers und ihre Kämmerer und sagten's ihr an. Da
    erschrak die Königin sehr. Und sie sandte Kleider, daß Mardochai sie anzöge und
