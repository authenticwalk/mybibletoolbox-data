verse: EST.004.005
translations:
  mal-C: അപ്പോൾ എസ്ഥേർ, രാജാവിന്റെ ഷണ്ഡനും തന്നെ ശുശ്രൂഷിക്കാൻ നിയോഗിക്കപ്പെട്ടവനുമായ
    ഹഥാക്കിനെ വിളിപ്പിച്ച് മൊർദെഖായിയെ അലട്ടുന്ന സംഗതി എന്തെന്നും അദ്ദേഹം വിലപിക്കുന്നത്
    എന്തിനെന്നും കണ്ടുപിടിക്കാൻ കൽപ്പനകൊടുത്തു.
  deu-TKW: Da berief Esther den Hathach, einen von den Kämmerern des Königs, die er
    zu ihrem Dienst beordert hatte, und gab ihm den Auftrag an Mardachai, von diesem
    zu erkunden, was dies bedeute und warum es geschehe.
  lin-lin: Ester abengisaki Ataki, moko kati na bakalaka ya lokumu, oyo baboma mokongo
    mpe mokonzi aponaki mpo na kosalela Ester ; atindaki ye mpo na koyeba likambo
    oyo ezali kotungisa Maridoshe mpe tina nini azali komitungisa.
  eng-LSV: And Esther calls to Hatach, of the eunuchs of the king, whom he has stationed
    before her, and gives him a charge for Mordecai, to know what this [is], and why
    this [is].
  eng-GNV: Then called Ester Hatach one of the Kings eunuches, whom he had appointed
    to serue her, and gaue him a commandement vnto Mordecai, to knowe what it was,
    and why it was.
  eng-WEBSTER: Then called Esther for Hatach, one of the king's chamberlains, whom
    he had appointed to attend upon her, and gave him a commandment to Mordecai, to
    know what it was , and why it was .
  nhw-BL: Huajca Ester quinotzqui Hatac catli quinyacanayaya nopa tlamocuitlahuiani
    ipan ichaj nopa hueyi tlanahuatijquetl, huan quinahuati ma quiitati Mardoqueo
    huan ma quitlatzintoquiliti tlaque panotoya huan para tlen tlachihuayaya quej
    nopa.
  swh-ONEN: Ndipo Esta akamwita Hathaki, mmojawapo wa matowashi wa mfalme ambaye alikuwa
    amewekwa kumhudumia Esta, akamwagiza kutafuta ni nini kilikuwa kikimtaabisha Mordekai
    na ni kwa nini.
  bba-bba: Yerɑ Ɛsitɛɛ u Hɑtɑki win sɔm kowo turo wi sinɑ boko u nùn deriɑ ɡɔrɑ Mɑɑdosen
    mi, u nùn bikiɑ ye n nùn mɔ̀. Mbɑn sɔ̃nɑ u mɔ̀ mɛ.
  eng-KJVCPB: Then called Esther for Hatach, one of the king’s chamberlains, whom
    he had appointed to attend upon her, and gave him a commandment to Mordecai, to
    know what it was, and why it was.
  luo-luo: Eka Esta noluongo Hathak, achiel kuom jotich ruoth mabwoch manoketi mondo
    otine, noore ir Modekai mondo onone kuom gima chande.
  meu-meu: Bena Eseta ese Hataka, hanua pavapavana ena hesiai tauna ta, hanua pavapavana
    ese vada e hagania ia isiaina baine lao heni tauna, e boiria, e haḡania, Morodekai
    dekena bainela, baine diba una kara be dahaka bona anina be dahaka.
  npi-ULB: तब एस्तरको सेवा गर्न खटाइएका राजाका अधिकारीहरूमध्ये हताकलाई तिनले बोलाइन्
    । के भएको थियो र यसको अर्थ के हो भनी जान्‍न उनले तिनलाई मोर्दकैकहाँ पठाइन् ।
  yor-yor: Nígbà náà ni Esteri pe Hataki, ọ̀kan nínú àwọn ìwẹ̀fà ọba tí a yàn láti
    máa jíṣẹ́ fún un, ó pàṣẹ fún un pé kí ó béèrè ohun tí ó ń dààmú Mordekai àti ohun
    tí ó ṣe é.
  ind-ind: Maka Ester memanggil Hatah— yang ditugaskan raja secara khusus untuk melayani
    Ester, dan memerintahkan dia untuk menemui dan mencari tahu dari Mordekai mengapa
    dia berduka.
  pes-OPCB: آنگاه استر، هتاک را که یکی از خواجه‌سرایان دربار بود و برای خدمتگزاری
    استر تعیین شده بود احضار کرد و او را فرستاد تا برود و از مردخای بپرسد که چه اتفاقی
    افتاده است و چرا پلاس پوشیده است.
  tgl-ULB: Pagkatapos pinatawag ni Esther si Hathach, isa sa mga opisyal ng hari na
    naatasan para paglingkuran siya. Inutusan niya ito na pumunta kay Mordecai para
    alamin kung ano ang nangyari at ano ang ibig sabihin nito.
  hui-hui: Ani biya handala Eseda ibugua ibunaga biabe biahaga agali mbira mini Hadaga
    kinihanda dabo helenego ogoni íbu lowa ibuhondo lalu, Modegai ibugua irane aginaga
    biyadabe hondole ibuni karia hale hole pu, lene.
  mya-mya: ထို​အ​ခါ​မိ​ဖု​ရား​သည်​မိ​မိ​၏​အ​စေ​ခံ အ​ဖြစ် မင်း​ကြီး​ခန့်​ထား​ပေး​သူ၊
    မိန်း​မ​စိုး ဟာ​တက်​ကို​ခေါ်​ယူ​ပြီး​လျှင် အ​ကျိုး အ​ကြောင်း​ကို​စုံ​စမ်း​ရန်​မော်​ဒ​ကဲ​ထံ
    သို့​စေ​လွှတ်​လိုက်​လေ​သည်။-
  bod-N: ཨེས་སི་ཐེར་གྱིས་སྔར་རྒྱལ་པོས་ཁོ་མོར་ཞབས་ཞུ་བྱེད་པར་མངགས་པའི་ཉུག་རུམ་པ་ཧ་ཐག་ཅེས་བྱ་བ་བོས་ནས།
    དོན་དམ་དུ་ཅི་བྱུང་བ་དང་དེ་ལྟར་བྱེད་དགོས་དོན་ཅི་ཡིན་ཤེས་པའི་ཕྱིར། དེ་མོར་དོ་ཀཱ་ཨིའི་རྩར་མངགས་པས།
  sna-sna: Ipapo Esteri akatuma Hataki, mumwe wavaranda vamambo vaimushandira, akamurayira
    kuti atsvake kuti dambudziko raModhekai raiva rei uye kuti rakanga ravapo nokuda
    kwei.
  spa-BLM: Entonces Ester llamó a Hatac, uno de los eunucos del rey, a quien había
    designado para que la atendiera, y le ordenó que fuera a ver a Mardoqueo, para
    averiguar qué era esto y por qué era.
  cac-cac: Axo ix Ester chi' ix avtancot jun vin̈ schecab' vin̈ rey scuch Hatac, schecab'
    pax vin̈ ix. Ix schecanb'at vin̈ ix d'a vin̈aj Mardoqueo yic b'at sc'anb'ej vin̈
    tas van yuji, tas pax yuj icha chi' syutej sb'a vin̈.
  swh-ULB: kisha Esta akamwita Hathaki, mmoja wa wasimamizi wa mfalme, ambaye alikuwa
    amepewa wajibu wa kumuhudumia. Akamwagiza kwenda kwa Modekai ili afahamu kwa nini
    Modekai ameamua kufanya hivyo.
  bel-bel: 'Тады паклікала Эстэр Гатаха, аднаго зь еўнухаў цара, якога ён прыставіў
    да яе, і паслала яго да Мардахэя даведацца: што гэта і чаму гэта?'
  deu-ELBBK: Da rief Esther Hatak, einen von den Kämmerern des Königs, den er zu ihrem
    Dienst bestellt hatte, und entbot ihn an Mordokai, um zu erfahren was das wäre
    und warum es wäre.
  mbb-OT: Ne impetawag ni Ester si Hatac, he sevaha he upisyal te hadì he sineriǥan
    he impesilbi ki Ester. Ne midsuǥù sikandin ni Ester te kedsusi ki Mordecai ke
    hengkey is utew zin ingkeseeng wey ke maan is egkehenduen sikandin.
  mal-2015: അപ്പോൾ എസ്ഥേർ തന്റെ ശുശ്രൂഷെക്കു രാജാവു ആക്കിയിരുന്ന ഷണ്ഡന്മാരിൽ ഒരുത്തനായ
    ഹഥാക്കിനെ വിളിച്ചു, അതു എന്തെന്നും അതിന്റെ കാരണം എന്തെന്നും അറിയേണ്ടതിന്നു മൊർദ്ദെഖായിയുടെ
    അടുക്കൽ പോയിവരുവാൻ അവന്നു കല്പന കൊടുത്തു.
  rmc-rmc: Avke e Ester vičinďa ke peste jekhe kraľiskre eunuchos le Hatach. Bičhaďa
    les ko Mordekaj, hoj pes te dodžanel, so les trapinel a soske pes avke ľikerel.
  nlg-nlg: Keri ge Esther te holoa mai Hathach, a sakai tadira nina lei mane lutu
    tara holoa nia eunuch, gaia na vunaghi haba Xerxes te vilia geke kabukolua Esther.
    Agaia Esther te nia vetena rughuhoru geke va vaevane-matana Mordecai, me ke kenesodoa
    vania na hava te hahi tatana, me ghua keri ge kabu dikalio.
  pes-OPV: آنگاه استر، هتاک را که یکی از خواجه‌سرایان پادشاه بود و او را به جهت خدمت
    وی تعیین نموده بود، خواند و او راامر فرمود که از مردخای بپرسد که این چه امراست
    و سببش چیست.
  ron-1924: Атунч, Естера а кемат пе Хатак, унул дин фамений пе каре-й пусесе ымпэратул
    ын служба ей, ши л-а ынсэрчинат сэ се дукэ сэ ынтребе пе Мардохеу че ынсямнэ лукрул
    ачеста ши де унде вине.
  ben-OBCV: তখন ইষ্টের নিজের পরিচর্যাকারী রাজার নপুংসক হথককে ডাকলেন, এবং মর্দখয়ের
    কি হয়েছে ও কেন হয়েছে তা তাঁর কাছ থেকে জেনে আসবার জন্য হুকুম দিলেন।
  lex-lex: Noma Ester npolga Hatah maka ray Aswerus ntutga pa nhima-nre'a Ester, pa
    nla natiana hya' ed mak kariei pia Mordekhai nhi' emkadena de?
  som-som: Markaasaa Esteer waxay u yeedhay Hatag oo boqorka midiidinnadiisa ka mid
    ahaa oo uu boqorku u doortay inuu u adeego, oo waxay isagii ku amartay inuu Mordekay
    u tago oo uu soo ogaado bal waxa xaalkanu ahaa, iyo wuxuu u dhacayba.
  lat-VUC: Accitoque Athach eunucho, quem rex ministrum ei dederat, præcepit ei ut
    iret ad Mardochæum, et disceret ab eo cur hoc faceret.
  eng-ASVBT: Then called Esther for Hathach, one of the king’s chamberlains, whom
    he had appointed to attend upon her, and charged him to go to Mordecai, to know
    what this was, and why it was.
  ita-1885: Allora Ester chiamò Hatac, uno degli eunuchi del re, i quali egli avea
    ordinati per essere al servigio di essa; e lo mandò a Mardocheo, con comandamento
    di sapere che cosa fosse, e perchè.
  eng-ULB: Then Esther called for Hathak, one of the king's officials who had been
    assigned to serve her. She ordered him to go to Mordecai to learn what had happened
    and what it meant.
  spa-VBL: Llamó a Hatac, uno de los eunucos del rey asignados para atenderla, y le
    ordenó que fuera a ver a Mardoqueo y averiguara qué estaba haciendo y por qué.
  fra-_FOB: Alors Esther appela Hathac, un des eunuques du roi, qu'il avait établi
    pour la servir; et elle lui donna ordre de savoir de Mardochée ce que c'était
    et pourquoi il en usait ainsi.
  mal-mal: അപ്പോൾ എസ്ഥേർ തന്റെ ശുശ്രൂഷയ്ക്ക് രാജാവ് നിയമിച്ചിരുന്ന ഷണ്ഡന്മാരിൽ ഒരുവനായ
    ഹഥാക്കിനെ വിളിച്ചു, ഈ സംഭവിച്ചതെല്ലാം എന്തെന്നും അതിന്റെ കാരണം എന്തെന്നും അറിയേണ്ടതിന്
    മൊർദെഖായിയുടെ അടുക്കൽ പോയിവരുവാൻ അവന് കല്പന കൊടുത്തു.
  urd-GVR: Tab Āstar ne Hatāk Ḳhwājāsarā ko Mardakī ke pās bhejā tāki wuh mālūm kare
    ki kyā huā hai, Mardakī aisī harkateṅ kyoṅ kar rahā hai. (Bādshāh ne Hatāk ko
    Āstar kī ḳhidmat karne kī zimmedārī dī thī.)
  suz-BL: मोपतीके एस्‍तरमी पिप आ वोइश्‍शो आ गेय पाइब हथाक कली ब्रेश्‍शा “मोरदेकै कली
    मार श्‍येत दुम्‍मे? मिनु मेको श्‍येत दोपा दुम्‍मे?” दे हिल्‍लो पथ सोइक्‍ताक्‍व।
  ita-1927: Allora Ester chiamò Hathac, uno degli eunuchi che il re avea messo al
    servizio di lei, e gli ordinò d’andare da Mardocheo per domandargli che cosa questo
    significasse, e perché agisse così.
  ckb-ckb: پاشان ئەستێر هەتاخی بانگکرد، کە یەکێک لە کاربەدەستەکانی پاشا بۆ خزمەتکردنی
    تەرخان کرابوو و فەرمانی پێ کرد بچێتە لای مۆردەخای، بزانێت ئەمە چییە و لەسەر چییە.
  eng-BBE: Then Esther sent for Hathach, one of the king's unsexed servants whom he
    had given her for waiting on her, and she gave him orders to go to Mordecai and
    see what this was and why it was.
  kan-OKCV: ಆಗ ಎಸ್ತೇರಳು ತನ್ನ ಬಳಿಯಲ್ಲಿ ಸೇವೆಗಾಗಿ ನೇಮಿಸಲಾಗಿದ್ದ ಅರಸನ ರಾಜಕಂಚುಕಿಯರಲ್ಲಿ ಹತಾಕನನ್ನು
    ಕರೆದು, ನಡೆದ ಸಂಗತಿ ಏನೆಂದೂ, ಮೊರ್ದೆಕೈಯ ವರ್ತನೆಗೆ ಕಾರಣವನ್ನೂ ಅವನಿಂದ ತಿಳಿದುಕೊಂಡು ಬರಬೇಕೆಂದು
    ಆಜ್ಞಾಪಿಸಿದಳು.
  tam-2017: 'அப்பொழுது எஸ்தர் தன்னுடைய பணிவிடைக்கென்று ராஜாவினால் நியமித்திருந்த அவனுடைய
    அதிகாரிகளில் ஒருவனாகிய ஆத்தாகை அழைத்து: காரியம் என்ன? அதின் காரணம் என்ன? என்று
    அறியும்படி, மொர்தெகாயினிடம் விசாரிக்க அவனுக்குக் கட்டளையிட்டாள்.'
  spa-RV-1909: Entonces Esther llamó á Atach, uno de los eunucos del rey, que él había
    hecho estar delante de ella, y mandólo á Mardochêo, con orden de saber qué era
    aquello, y por qué.
  ron-BTF: Atunci Estera a chemat pe Hatac, unul dintre famenii împăratului, pe care
    l-a rânduit să aibă grijă de ea, şi i-a dat o poruncă pentru Mardoheu, să afle
    ce este şi de ce.
  eng-WEBP: Then Esther called for Hathach, one of the king’s eunuchs, whom he had
    appointed to attend her, and commanded him to go to Mordecai, to find out what
    this was, and why it was.
  eng-FBV: She called Hathatch, one of the king's eunuchs assigned to attend her,
    and ordered him to go to Mordecai and find out what he was doing and why.
  nld-1939: Toen riep Ester een van ‘s konings kamerlingen, Hatak, die voor haar persoonlijke
    dienst was aangewezen, en beval hem, Mordokai te vragen, wat er gaande was en
    waarom hij dit deed.
  nch-BL: Huajca Ester quinotzqui Hatac cati quinyacanayaya nopa tamocuitahuiani ipan
    ichaj nopa hueyi tanahuatijquet, huan quinahuati ma quiitati Mardoqueo huan ma
    quitatzintoquiliti taya panotoya huan para ten tachihuayaya quej nopa.
  vie-1934: Bấy giờ bà Ê-xơ-tê gọi Ha-thác, một hoạn quan của vua, mà vua đã đặt hầu
    chực bà, rồi biểu người đi đến Mạc-đô-chê hỏi cho biết có việc gì, và nhân sao
    đã có vậy.
  hin-CV: तब एस्तेर ने राजा के खोजों में से हाथाख नाम खोजा को बुलवाया, जिसे स्वयं
    राजा ने ही एस्तेर की सेवा के लिए नियुक्त किया था; एस्तेर ने हाथाख को मोरदकय से
    यह मालूम करने के लिए प्रेषित किया, कि यह सब क्या हो रहा है तथा इसके पीछे क्या
    कारण है?
  spa-BES: Entonces Ester envió a buscar a Hatac, uno de los sirvientes del rey que
    le había dado para que la atendiera, y ella le dio órdenes de ir a Mardoqueo y
    ver qué sucedía y por qué estaba así.
  tdx-tdx: Tinoka’ i Estere t’i Hatàke amo mpiatram-panjakao, i tinendre hiatrak’
    azey le nafantok’ ama’e ty hiheo mb’ amy Mordekay mb’eo haharendreke t’ie inoñe
    ndra manao akore.
  tha-KJV: แล​้วพระนางเอสเธอร์​มี​พระเสาวนีย์เรียกฮาธาคขั​นที​คนหนึ่งของกษั​ตริ​ย์
    ผู้​ซึ่งพระองค์ทรงแต่งตั้งให้​ปรนนิบัติ พระนางตรั​สส​ั่งให้ไปหาโมรเดคัย เพื่อจะทรงทราบว่า
    เรื่องอะไร และทำอย่างนั้นทำไม
  por-BR-2018: Então Ester chamou a Hatá, um dos eunucos do rei, que ele tinha posto
    para a servir, e o mandou a Mardoqueu, para saber o que era aquilo, e por quê.
  deu-ELO: Da rief Esther Hathak, einen von den Kämmerern des Königs, den er zu ihrem
    Dienste bestellt hatte, und entbot ihn an Mordokai, um zu erfahren, was das wäre,
    und warum es wäre.
  caa-caa: Y tamar era e Ester upejca tari e Hatac xeꞌ jax inteꞌ man tuaꞌ e rey xeꞌ
    quetpa tuaꞌ ucojco jaxir, y uyare tuaꞌ axin usicbꞌa e Mardoqueo y tuaꞌ uyubꞌi
    tuaꞌ tucꞌa war anumuy y que tucꞌa tuaꞌ que war uche cocha era.
  eng-WYC-2018: And after that, Hatach, the honest servant and chaste (or the honest
    and chaste servant), was called, whom the king had given (as) a minister to her,
    and she commanded, that he should go to Mordecai, and learn of him, why he did
    this thing. (And after that, the eunuch Hatach was called, whom the king had given
    to her for a servant, and Esther commanded that he go to Mordecai, and learn from
    him why he did this thing.)
  epo-epo: Kaj Ester alvokis Hataĥon, unu el la eŭnukoj de la reĝo, kiun ĉi tiu destinis
    por servado al ŝi, kaj ŝi sendis lin al Mordeĥaj, por ekscii, kio kaj pro kio
    tio estas.
  uig-PIN: Xuning bilǝn Əstǝr ɵzining hizmitidǝ boluxⱪa padixaⱨ tǝyinlǝp ǝwǝtkǝn ⱨǝrǝm’aƣiliridin
    Ⱨataⱪ isimlik birini qaⱪirip, uni Mordikayning ⱪexiƣa berip, bu ixning zadi ⱪandaⱪ
    ix ikǝnlikini, nemǝ sǝwǝbtin boluwatⱪanliⱪini ting-tinglap kelixkǝ ǝwǝtti.
  beo-beo: 'Amalalu, Eseda da hina bagade ea gulusu danai hawa: hamosu dunu afae (ea
    dio amo da Ha:ida:ge) ema misa:ne sia:i, e da Modigai hihi amo ea bai adole ba:ma:ne,
    Modigaima asunasi.'
  tpi-OTNT: Olsem na Esta i singautim Hatak i kam. Hatak em i wanpela wasman bilong
    ol meri, na king i bin makim em bilong mekim wok bilong Esta. Olsem na Esta i
    salim Hatak i go long Mordekai bilong painimaut bilong wanem Mordekai i mekim
    dispela pasin.
  hau-SA: Sai Esta ta kira Hatak, ɗaya daga cikin bābānnin sarkin da aka ba shi aikin
    lura da ita, ta umarce shi yă yi tambaya me ke damun Mordekai da kuma me ya jawo
    haka.
  uig-LAT: Shuning bilen Ester özining xizmitide bolushqa padishah teyinlep ewetken
    heremaghiliridin Hataq isimlik birini chaqirip, uni Mordikayning qéshigha bérip,
    bu ishning zadi qandaq ish ikenlikini, néme sewebtin boluwatqanliqini ting-tinglap
    kélishke ewetti.
  nde-nde: U-Esta wasebiza uHathakhi, omunye wabathenwa benkosi owayekhethwe ukuba
    yinceku yakhe, wamlaya ukuba ayedingisisa lokho okwakukhathaza uModekhayi lembangela
    yakho.
  ton-ton: Pea naʻe fekau ʻe Eseta ke haʻu ʻa Hataki, ko e tokotaha ʻoe kau tangata
    tauhi ʻae tuʻi, ʻaia naʻe tuʻutuʻuni ia ʻe he tuʻi ke tauhi ia, pea ne tuku kiate
    ia ʻae fekau kia Motekiai, ke ʻilo pe ko e hā ia, pea kuo tupu ʻi he hā.
  ces-1613: Tedy zavolavši Ester Hatacha, jednoho z komorníků královských, kteréhož
    jí byl dal za služebníka, poručila mu o Mardocheovi, aby přezvěděl, co a proč
    by to bylo.
  eng-WMB: Then Esther called for Hathach, one of the king’s eunuchs, whom he had
    appointed to attend her, and commanded him to go to Mordecai, to find out what
    this was, and why it was.
  tam-TCV: அப்பொழுது எஸ்தர், தனது ஏவலாளனாய் இருந்த அரச அதிகாரிகளில் ஒருவனான ஆத்தாகை
    அழைத்தாள். அவள் மொர்தெகாயின் துக்கம் என்ன என்றும், அதன் காரணம் என்ன என்றும் அறிந்துவர
    அவனுக்குக் கட்டளையிட்டாள்.
  ceb-ULB: Unya gipatawag ni Ester si Hatak, usa sa mga opisyal sa hari nga gitagana
    aron sa pag-alagad kaniya. Gisugo niya siya aron sa pag-adto kang Mordecai aron
    masayran kung unsa ang nahitabo ug kung unsa ang buot ipasabot niini.
  mkn-mkn: Ais Ester pange datang satu orang, nama Hatak. (Dia tu, satu laki-laki
    yang sonde bisa kawin, yang raja suru karjá kasi sang Ester.) Ju Ester suru Hatak
    ko pi cari sang Mordekai, ko cari tau akurang ko Mordekai hati susa ko pake karong
    goni deng manangis kuat-kuat bagitu.
  pol-UBG: Wtedy Estera zawołała Hataka, jednego z eunuchów króla, którego on dał
    jej do posługi, i rozkazała mu pójść do Mardocheusza, aby się dowiedział, co to
    ma znaczyć i dlaczego tak się stało.
  urd-GVU: تب آستر نے ہتاک خواجہ سرا کو مردکی کے پاس بھیجا تاکہ وہ معلوم کرے کہ کیا
    ہوا ہے، مردکی ایسی حرکتیں کیوں کر رہا ہے۔ (بادشاہ نے ہتاک کو آستر کی خدمت کرنے
    کی ذمہ داری دی تھی۔)
  eng-OEBCW: So Esther called Hathach, one of the king’s eunuchs whom he had appointed
    to attend her, and ordered him to go to Mordecai to learn what it all meant and
    the reason for it.
  deu-1912: Da rief Esther Hathach unter des Königs Kämmerern, der vor ihr stand,
    und gab ihm Befehl an Mardochai, daß sie erführe, was das wäre und warum er so
    täte.
  kan-2017: ಆಗ ಆಕೆ ಅರಸನಿಂದ ತನ್ನ ಸೇವೆಗೋಸ್ಕರ ನೇಮಿಸಲ್ಪಟ್ಟಿದ್ದ ಹತಾಕನೆಂಬ ರಾಜ ಕಂಚುಕಿಯನ್ನು
    ಕರೆಯಿಸಿ, “ನೀನು ಮೊರ್ದೆಕೈಯ ಬಳಿಗೆ ಹೋಗಿ, ಇದಕ್ಕೆ ಕಾರಣವೇನು ಎಂದು ವಿಚಾರಿಸಿಕೊಂಡು ಬಾ” ಎಂದು
    ಹೇಳಿಕಳುಹಿಸಿದಳು.
  yap-yap: Ma aram me pining Ester i Hathach, ni’ir reb fapi eunuch nu lan fare naun
    rok e pilung nike mel’eg fare pilung ni nge mang tapigpig rok Ester, me yog Ester
    ngak ni nge yan ngak Mordekai nge nang ko mang e ke buch nge mangfan.
  hlt-MCSB: Esther loh a mikhmuh ah aka thotat manghai imkhoem Hathakh te a khue tih
    Mordekai kawng te metla om tih mebang khaw ming hamla a uen.
  mdy-ETH: ዬካፓ ዒዛ ካኣቱሞ ማኣራ ዓሽቲንቂ ማዻ ዓሶ ባኣካፓ ዒዞም ሌሊ ባሼ ማዻንዳጉዲ ካኣቲ ዓይሤ፥ ሃታኬ ጎዖሢ ዔኤሊ
    ዔኪ ሙካዖ ሜርዴኪዮሴ ኮይላ ዎዎይቴቴያ ዖኦጮም ዳኬኔ።
  twi-ASANTE: Na Ɛster soma ma wɔkɔfrɛɛ Hatak a ɔyɛ ɔhene apiafoɔ no mu baako a wɔayi
    no sɛ ne ɔsomfoɔ. Ɔhyɛɛ no sɛ ɔnkɔ Mordekai nkyɛn nkɔbisa no deɛ ɛreha no, ne
    deɛ enti a ɔretwa agyaadwoɔ saa.
  eng-WEBU: Then Esther called for Hathach, one of the king’s eunuchs, whom he had
    appointed to attend her, and commanded him to go to Mordecai, to find out what
    this was, and why it was.
  wal-wal: Hegaappe guyyiyan Asttira, kawoi iyyo oottanaadan wottido Hataaka giyo
    mureessaa xeegada, Marddikiyoosa metoi aibakkonne qassi i aibissi kayyottiyaakkonne
    erana mala, akko kiittaasu.
  tgk-tgk: Он гоҳ Эстер Ҳатох — хоҷасароеро, ки шоҳ барои хизматаш дода буд, ҷеғ зада,
    ба назди Мордахай фиристод, то фаҳмад, ки ҳамаи ин чӣ маъно дорад ва барои чист.
  spa-PDDPT: Entonces Ester llamó a Hatac, uno de los eunucos que el rey asignó al
    servicio de ella, y lo envió a Mardoqueo para averiguar qué era lo que sucedía
    y por qué.
  gun-gun: Ha'e ramo Ester oenoĩ huvixa rembiguai eunuco va'e regua Hataque hery va'e,
    Ester rembiguairã ju omboaxa va'ekue. Ha'e va'e ma Mordecai oĩa py Ester omondouka
    mba'e nunga pa oikoa oikuaa aguã.
  agu-BL: Yi tbital yi reina Ester yi quinin cujij Mardoqueo tan toque'n balaj be'chok
    te'j nintzun ẍchak Hatac yi wi'tz cyajcawil yi q'uicy'lom xe yi ca'l yi rey tan
    bene'n tan jakle'n tetz Mardoqueo yi mbi tzuntz yi at cyen yi be'chok tetz bis
    te'j.
  ilo-ULB: Ket pinaayaban ni Ester ni Hatak, maysa kadagiti opisial ti ari, a nadutokan
    nga agserbi kenkuana. Binilinna isuna a mapan kenni Mardokeo tapno ammoenna ti
    napasamak ken no ania ti kayatna a sawen iti ar-aramidenna.
  kpg-kpg: Esther ga gahi mai a Hathach, taane ‘eunuch’ o di hale dela ne dongo go
    di king bolo e hai ana hegau gi Esther, ga hagi anga gi mee gii hana gi Mordecai
    gi iloo mai baahi o mee be ma di aha ne hai, gei ne aha?
  uig-ARA: شۇنىڭ بىلەن ئەستەر ئۆزىنىڭ خىزمىتىدە بولۇشقا پادىشاھ تەيىنلەپ ئەۋەتكەن
    ھەرەمئاغىلىرىدىن ھاتاق ئىسىملىك بىرىنى چاقىرىپ، ئۇنى موردىكاينىڭ قېشىغا بېرىپ،
    بۇ ئىشنىڭ زادى قانداق ئىش ئىكەنلىكىنى، نېمە سەۋەبتىن بولۇۋاتقانلىقىنى تىڭ-تىڭلاپ
    كېلىشكە ئەۋەتتى.
  sus-sus: Esita naxa Hataki xili, xɛmɛ banaxi mangɛ naxan yamari a xa mɛɛni Esita
    ma. A naxa a xɛɛ Morodekayi xɔn ma, alako a xa a kolon a sunnunxi fe naxan ma.
  pon-2006: Ester eri malipehdo Adak, emen ohl lek wusol en nan tehnpaso me nanmwarkio
    idihada en kin papah, oh mahsanihong en patohla rehn Mordekai oh esehdo dahme
    e wiewiao oh dahme e wiewiahki mwo.
  ksd-ksd: Ma Esta i ga oro pa Atak, tika na tultul na pal kai ra king, nina ra king
    i ga tibe upi na toratorom tana, ma i ga tulue ba na vana pire Mordekai, upi na
    matoto ba ava ra kukuraina ma ba i dave.
  tur-YTC: O zaman Ester, kendi hizmetine kralın koymuş olduğu hadımlarından biri
    olan Hatak'ı çağırdı ve ona Mordekay'a gidip bunun ne olduğunu ve nedenini öğrenmesini
    buyurdu.
  ind-AYT: Kemudian, Ester memanggil Hatah, seorang sida-sida raja yang ditunjuk untuk
    melayani dia, dan memerintahnya untuk pergi kepada Mordekhai untuk mengetahui
    apa yang terjadi dan mengapa itu terjadi.
  nya-nya: Kenaka Estere anayitana Hataki, mmodzi wa adindo a mfumu ofulidwa amene
    anayikidwa kuti azimutumikira kuti apite kwa Mordekai kuti akamve chimene chimamuvuta
    komanso chifukwa chochitira zimenezi.
  kyg-kyg: Inagi Esataꞌa mago vekamo agiꞌamo Hatakifeꞌmo ge huꞌnigeno eꞌniye. Hatakiꞌa
    mago kini vekamo aꞌne anagaꞌaiteꞌmo yagaino neꞌapateya vekamoꞌa Esata aliꞌyaꞌamo
    alisiyafeꞌmo kini vekamoꞌa lekana paino ateꞌniye. Esataꞌa Hatakiꞌmo uno Motekaiꞌa
    huꞌniya kavaꞌmo aepaꞌaeꞌmo agesiyafeꞌmo alino ateꞌnigeno uꞌniye.
  mps-mps: Tama Estago Hatak i olama, asali. Hatak te we dabe tonalubo bidi me deli,
    king tuni bidigo te Estago sę emainu nigilali. Tama Estago Hatak te Mordekai
    bidibo madi tagala palama, tama mena sę mu agaba pedelali te konemainu, tama
    magi elama te tiwai pedelali te konemainu, te Hatak tagala palai.
  tpi-tpi: Olsem na Esta i singautim Hatak i kam. Hatak em i wanpela wasman bilong
    ol meri, na king i bin makim em bilong mekim wok bilong Esta. Olsem na Esta i
    salim Hatak i go long Mordekai bilong painimaut bilong wanem Mordekai i mekim
    dispela pasin.
  dan-1931: Da lod Ester Hatak, en af Kongens Hofmænd, som han havde stillet til hendes
    Tjeneste, kalde, og sendte ham til Mordokaj for at få at vide, hvad det skulde
    betyde, og hvad Grunden var dertil.
  vie-OVCB: Ê-xơ-tê sai Ha-thác, là quan thái giám của vua hầu cận hoàng hậu, đến
    thăm Mạc-đô-chê để tìm hiểu sự tình.
  guj-2017: રાજાના ખોજાઓમાંનો હથાક નામે એક જણ હતો. તેને રાણીની ખિજમતમાં રહેવા માટે
    નીમ્યો હતો. એસ્તેરે તેને બોલાવીને કહ્યું, મોર્દખાય પાસે જઈને ખબર કાઢ કે શી બાબત
    છે? આવું કરવાનું કારણ શું છે?
  pon-2006A: Ester eri malipehdo Adak, emen ohl lek wusol en nan tehnpaso me nanmwarkio
    idihada en kin papah, oh mahsanihong en patohla rehn Mordekai oh esehdo dahme
    e wiewiao oh dahme e wiewiahki mwo.
  por-BRBSL: Então Esther chamou Hathach, um dos eunucos do rei, que ele havia designado
    para atendê-la, e ordenou que ele fosse a Mordecai, para descobrir o que era isto,
    e por que era.
  eng-OEBUS: So Esther called Hathach, one of the king’s eunuchs whom he had appointed
    to attend her, and ordered him to go to Mordecai to learn what it all meant and
    the reason for it.
  cth-cth: Hatdawkvah, Esta ni ama ka ring hanlah tuenla e tami buet touh, Hathakh
    a kaw teh, hote hno teh bangmaw, bangkongmaw ti panue han a ngai dawkvah Mordekai
    koevah a patoun.
  twi-twi: Na Ɛster soma ma wɔkɔfrɛɛ Hatak a ɔyɛ ɔhene piamfo no mu baako a wɔayi
    no sɛ ne somfo no. Ɔhyɛɛ no sɛ ɔnkɔ Mordekai nkyɛn nkobisa no nea ɛrehaw no, ne
    nea enti a ɔretwa agyaadwo saa.
  hlt-hlt: Esther loh a mikhmuh ah aka thotat manghai imkhoem Hathakh te a khue tih
    Mordekai kawng te metla om tih mebang khaw ming hamla a uen.
  tbz-SIM: Kɛ̀ Ɛsitɛɛ yu Atɑki bɛ̀ fɔ̃̀ntɛ wè kòò pĩ ntɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ miɛkɛ mutɔ̃mmú,
    kòo kpɑ̀ɑ̀tì wè nhò duɔ́ nkòo bo mpĩ́ nho tɔ̃mmú, kóò tɔ̃ nkɛ dɔ̀ wèe bekɛ Mɑɑdosee
    kɛ́yɑ̀ dɛ̀ dòmmɛ̀ nɛ̀ mùù te.
  msy-2020: Kamaghɨn Esta Hatakɨn diazɨ an a bagha izi. Hatak ana amizibar garir gumazir
    mam, atrivim faragha Hatak amɨsevegha ghaze, a Estan ingangarim damuam. Hatak
    izezɨma, Esta anemaga ghaze, nɨ mangɨ nguibar ekiamɨn tiar akamɨn Mordekai batogh.
    Egh an azaragh deragh fogh, a manmaghsua arazir kabagh ami?
  dop-dop: 'Tǝnɑɣɑ Ɩsǝtɛɛ yɑɑ kɑtɑŋɑ Hɑtɑkɩ wei wulɑʋ kɑ cɛlɑ-ɩ sɩ ɩ́ lɑkɩ-ɩ tǝmlɛ
    tɔ nɑ ɩ́ tili-ɩ sɩ: Polo ń pɔɔsɩ Mɑɑtosee sɩ pepe lɑpǝnɑ.'
  azb-azb: Sonra Ester padşahın onun xidmətinə təyin etdiyi hərəmağalarından biri
    olan Hatakı çağırıb tapşırdı ki, Mordokayın yanına gedərək bu işin nə olduğunu
    və niyə baş verdiyini öyrənsin.
  eng-DBY: Then Esther called for Hatach, [one] of the king's chamberlains, whom he
    had appointed to wait upon her, and gave him a commandment to Mordecai, to know
    what it was, and why it was.
  hin-2017: तब एस्तेर ने राजा के खोजों में से हताक को जिसे राजा ने उसके पास रहने को
    ठहराया था, बुलवाकर आज्ञा दी, कि मोर्दकै के पास जाकर मालूम कर ले, कि क्या बात है
    और इसका क्या कारण है।
  wol-KYG: Esteer woolu Atag, ma Buur féetaleek moom, te muy kenn ci bëkk-néegi buur.
    Mu yebal ko ci Mardose, ngir xam lan la ak lu waral loolu.
  bjr-bjr: Miqufanoo Eesta nammarifa Atakana aaranau. Atakafa manaaqauqasaa rakisirafa
    marufanoo kinna fannoo Eesta nammarina ainainiani feera utaaqama amaqanau. Miqufanoo
    Eesta nammarifa Moodeekaina oosana paquriani feera nana oosanaree mifa mi ainaina
    auqeenoo fee qimaseenoo Akatana aiqanau.
  eng-YLT: And Esther calleth to Hatach, of the eunuchs of the king, whom he hath
    stationed before her, and giveth him a charge for Mordecai, to know what this
    [is], and wherefore this [is].
  eng-WYC-2017: And after that, Hatach, the honest servant and chaste, was called,
    whom the king had given as a minister or servant to her, and she commanded, that
    he should go to Mordecai, and learn of him, why he did this thing.
  eng-WMBB: Then Esther called for Hathach, one of the king’s eunuchs, whom he had
    appointed to attend her, and commanded him to go to Mordecai, to find out what
    this was, and why it was.
  urd-GVH: तब आस्तर ने हताक ख़्वाजासरा को मर्दकी के पास भेजा ताकि वह मालूम करे कि
    क्या हुआ है, मर्दकी ऐसी हरकतें क्यों कर रहा है। (बादशाह ने हताक को आस्तर की ख़िदमत
    करने की ज़िम्मादारी दी थी।)
  rug-rug: Tiokia Esita se Hatasi, keke ari kasa na koimata pa nana tie kopu. Garunia
    e Esita si asa pude la nanasia se Modekae sapu sa si ta evaṉa koasa, meke na sa
    sa guguana.
  gaz-gaz: Kana irratti Asteer xuʼaashiiwwan mootichaa keessaa Hataak isa ishee tajaajiluuf
    ramadame sana waamtee akka inni Mordekaayi bira deemee, rakkoo uumamee fi rakkoon
    sun maaliif akka uumame beekuuf ajajje.
  fra-LSG: Alors Esther appela Hathac, l’un des eunuques que le roi avait placés auprès
    d’elle, et elle le chargea d’aller demander à Mardochée ce que c’était et d’où
    cela venait.
  yal-yal: Esita yi Hetaka xili, mangana xɛmɛ tɛgɛnna naxan yi findixi walikɛɛn na
    Esita fɛma, a yi na xɛ alogo a xa sa a kolon Marodoke sunuxi naxan na.
  haw-1868: Alaila, hea ae la o Esetera ia Hataka, i kekahi luna o ke alii, ana i
    hoonoho ai ma ko ia la alo, a kauoha ae la ia ia no Moredekai, i ike oia ia mea,
    a me ke kumu o ia mea.
  arb-NAV: فَاسْتَدْعَتْ أَسْتِيرُ هَتَاخَ، أَحَدَ خِصْيَانِ الْمَلِكِ الَّذِي كَلَّفَهُ
    الْمَلِكُ بِخِدْمَتِهَا، وَطَلَبَتْ إِلَيْهِ أَنْ يَذْهَبَ لِلاسْتِخْبَارِ عَمَّا
    يُزْعِجُ مُرْدَخَايَ.
  ewe-ewe: Azɔ Ester ɖo Hatak, ŋutsu tata si wotia be wòasubɔe la ɖa be wòayi Mordekai
    gbɔ, abia nu si le fu ɖem nɛ kple nu si tae.
  eng-LEE: Then called Esther for Hatach, one of the king's chamberlains, whom he
    had appointed to attend upon her, and gave him a charge for Mordecai to know what
    this was, and why this was.
  asm-FB: তেতিয়া ইষ্টেৰ তেওঁক পৰিচৰ্যা কৰিবলৈ ৰজাই নিযুক্ত কৰা হথাক নামৰ এজন ৰাজ-নপুংসকক
    মাতি পঠিয়ালে। তেওঁক মৰ্দখয়ৰ লগত কি ঘটিছিল আৰু তাৰ মানে কি সেই বিষয়ে জানিবলৈ
    তেওঁৰ ওচৰলৈ যাবলৈ আজ্ঞা দিলে।
  sus-A: عٍسِتَ نَشَ هَتَكِ شِلِ، شّمّ بَنَشِ مَنفّ نَشَن يَمَرِ عَ شَ مّينِ عٍسِتَ
    مَ. عَ نَشَ عَ شّي مٌرٌدٍكَيِ شْن مَ، عَلَكٌ عَ شَ عَ كٌلٌن عَ سُننُنشِ قٍ نَشَن
    مَ.
  fra-SBL: Alors Esther appela Hathac, l'un des eunuques du roi, qu'elle avait désigné
    pour la servir, et lui ordonna d'aller voir Mardochée pour savoir ce que c'était
    et pourquoi.
  hbo-hbo: וַתִּקְרָא֩ אֶסְתֵּ֨ר לַהֲתָ֜ךְ מִסָּרִיסֵ֤י הַמֶּ֙לֶךְ֙ אֲשֶׁ֣ר הֶעֱמִ֣יד
    לְפָנֶ֔יהָ וַתְּצַוֵּ֖הוּ עַֽל־מָרְדֳּכָ֑י לָדַ֥עַת מַה־זֶּ֖ה וְעַל־מַה־זֶּֽה׃
  pjt-pjt: '@see-verse:EST.004.004'
  kik-kik: Nake Esiteri agĩtũmanĩra Hathaka, ũmwe wa ndungata iria ciarĩ hakũre cia
    mũthamaki, ũrĩa waheetwo wĩra wa kũmũtungatĩra, akĩmwatha athiĩ akamenye nĩ ũndũ
    ũrĩkũ ũcio wathĩĩnagia Moridekai, na gĩtũmi kĩaguo.
  fra-NCL: Alors Esther, ayant appelé Athach, l’un des eunuques que le roi avait placés
    auprès d’elle, le chargea d’aller demander à Mardochée ce que c’était et d’où
    venait son deuil.
  cek-AK: To naah Esther mah anih khenzawnkung ah siangpahrang mah suek ih angraeng
    Hathak to kawk moe, tih raihaih maw a tongh, tipongah maw Mordekai loe to tiah
    oh, tiah lok a duengsak.
  cuk-cuk: Geb degine, Ester, machered-egi-nakuleged-Hatacʼse gochad. Geb Hatacʼga
    igar uksad, adi, Mardoqueo-daknaega, degi, Mardoqueoʼse egisega igi neg-gunai,
    deginbali, ese egisbaliga, ibiga be deyob gudiiye.
  uig-CYR: Шуниң билән Әстәр өзиниң хизмитидә болушқа падиша тайинлап әвәткән һәрәмъағилиридин
    Һатақ исимлиқ бирини чақирип, уни Мордикайниң қешиға берип, бу ишниң зади қандақ
    иш екәнлигини, немә сәвәптин болуватқанлиғини тиң-тиңлап келишкә әвәтти.
  tel-2017: అప్పుడు ఎస్తేరు తనను సేవించడానికి రాజు నియమించిన నపుంసకుల్లో హతాకు అనే
    వాణ్ణి పిలిచి ఏమి జరిగిందో అదంతా ఎందుకో తెలుసుకుని రమ్మని పంపింది.
  hat-BSA: Alò, Esther te voye mande prezans a Hathac soti nan enik a wa yo, pou wa
    a te chwazi okipe li e te pase l lòd pou parèt kote Mardochée pou mande sa ki
    t ap pase a, e poukisa?
  kos-kos: Na Esther el solalma Hathach, sie sin mwet eunuch ke inkul lun tokosra
    su pakpuki sel tokosra tuh elan mwet kulansap lal kasra, ac el sap elan som nu
    yorol Mordecai ac siyuk lah mea se sikyak ac mea sripauk.
  hbo-WLC: וַתִּקְרָא֩ אֶסְתֵּ֨ר לַהֲתָ֜ךְ מִסָּרִיסֵ֤י הַמֶּ֙לֶךְ֙ אֲשֶׁ֣ר הֶעֱמִ֣יד
    לְפָנֶ֔יהָ וַתְּצַוֵּ֖הוּ עַֽל־מָרְדֳּכָ֑י לָדַ֥עַת מַה־זֶּ֖ה וְעַל־מַה־זֶּֽה׃
  ibo-ibo: Mgbe ahụ, Esta ziri ka a kpọọ Hatak, otu nʼime ndị onozi eze, onye nke
    ọ bụ ọrụ ya ijere Esta ozi, gwa ya ka o jekwuru Mọdekai jụọ ya ihe kpatara nke
    a, na ihe mere o ji na-eme otu a.
  ory-ory: ଏଥିରେ ରାଜାଙ୍କ ଦ୍ୱାରା ଏଷ୍ଟରଙ୍କ ସେବାରେ ନିଯୁକ୍ତ ହଥକ୍‍ ନାମକ ରାଜନପୁଂସକକୁ ଏଷ୍ଟର
    ଡାକି, କʼଣ ହେଲା ଓ କାହିଁକି ତାହା ହେଲା, ଏହା ଜାଣିବା ନିମନ୍ତେ ମର୍ଦ୍ଦଖୟ ନିକଟକୁ ଯିବା ପାଇଁ
    ତାହାଙ୍କୁ ଆଜ୍ଞା ଦେଲେ।
  chk-chk: Mürin, Ester a körato Hatak, eman nöün ewe king kewe chon angang mi wisen
    tümwünü Ester. A tinala ren Mortokai pwe epwe aisini met popun a föri ei.
  rop-rop: Brom deya Esta bin jingat langa Hethak, wanbala speshalwan wekinmen hu
    det king bin pikimat blanga albumbat im. Esta bin jandim im blanga faindat wanim
    bin hepin, en wotfo Modakai bin sori detmatj.
  ukr-1871: Тодї покликала Естер Гатаха, одного з царевих скопцїв, що він його приставив
    до неї, й послала його до Мардохея довідатись, що й про що се?
  deu-1951: Da rief Esther den Hatach, einen Kämmerer des Königs, den er für sie bestellt
    hatte, und gab ihm Befehl, bei Mardochai in Erfahrung zu bringen, was das bedeute
    und warum es geschehe.
  eng-JPS: Then called Esther for Hathach, one of the king's chamberlains, whom he
    had appointed to attend upon her, and charged him to go to Mordecai, to know what
    this was, and why it was.
  srp-1865: Tada dozva Jestira Ataha dvoranina careva, kojega joj bješe dao da joj
    služi, i zapovjedi mu za Mardoheja da razbere šta mu je i zašto.
  lug-lug: Eseza n’atumya Kasaki omu ku balaawe ba Kabaka, gwe yali ataddewo okumuweereza
    n’amukuutira okugenda okumanya ekizibu ekyali kituuse ku Moluddekaayi era n’ensonga.
  heb-heb: ותקרא אסתר להתך מסריסי המלך אשר העמיד לפניה ותצוהו על מרדכי לדעת מה זה
    ועל מה זה׃
  ben-IRV: তখন ইষ্টের নিজের সেবায় নিযুক্ত রাজ নপুংসক হথককে ডেকে, কি হয়েছে ও কেন
    হয়েছে, তা জানবার জন্য মর্দখয়ের কাছে যেতে আদেশ দিলেন।
  pan-pan: ਤਦ ਅਸਤਰ ਨੇ ਰਾਜਾ ਦੇ ਉਨ੍ਹਾਂ ਖੁਸਰਿਆਂ ਵਿੱਚੋਂ ਜਿਨ੍ਹਾਂ ਨੂੰ ਰਾਜਾ ਨੇ ਉਸ ਦੀ ਟਹਿਲ
    ਸੇਵਾ ਕਰਨ ਲਈ ਠਹਿਰਾਇਆ ਸੀ, ਹਥਾਕ ਨੂੰ ਬੁਲਾਇਆ ਅਤੇ ਉਸ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਕਿ ਮਾਰਦਕਈ ਦੇ ਕੋਲ
    ਜਾ ਕੇ ਪਤਾ ਕਰੇ ਕਿ ਇਹ ਕੀ ਗੱਲ ਹੈ ਅਤੇ ਇਸ ਦਾ ਕੀ ਕਾਰਨ ਹੈ?
  mya-JVB: တဖန် ဧသတာ သည် ရှင်ဘုရင် အမိန့်တော်နှင့် ခစား သော မိန်းမစိုး ဟာတက် ကို ခေါ်
    ၍ ၊ အဘယ် အမှုရှိ သနည်း။ အဘယ်ကြောင့်ဤသို့ပြုသနည်းဟု မော်ဒကဲ ကို မေး စေခြင်းငှါ
    စေလွှတ် သည်အတိုင်း၊
  tbg-tbg: Minti tuvaro Estaava vaiinti vo Hataakira aarora. Avuhainaa vaiintivano
    Hataakirara Estaara kaiqa vara amitaane tu vaiintiva vauvaro Estaava vira aarero
    tiharo, Motekaiva nana kaarae mintivo? Viva nana haikara iriharoe mintivo? Are
    oru virara iraane, tiro.
  hmo-hmo: Vadaeni Eseta ese Hataka ia boiria, ia mai. Hataka be king ena ruma ena
    eunuko tauna ta, king ese ia abia hidi vadaeni, ia be Eseta ena hesiai tauna.
    Vadaeni Eseta ese Hataka be Morodekai dekenai, ia siaia, do ia diba dahaka kara
    ia vara, bona ena anina be dahaka.
  urd-urd: तब आस्तर ने बादशाह के ख़्वाजासराओं में से हताक को, जिसे उसने आस्तर के पास
    हाज़िर रहने को मुक़र्रर किया था बुलवाया, और उसे ताकीद की कि मर्दकै के पास जाकर
    दरियाफ़त करे कि यह क्या बात है और किस वजह से है।
  rus-SYN: 'Тогда позвала Есфирь Гафаха, одного из евнухов царя, которого он приставил
    к ней, и послала его к Мардохею узнать: что это и отчего это?'
  bqc-SIM: 'Ataki mɛ́ dↄai pↄ́ kí dìlɛ aàↄ ku aà saɛ ũ. Ɛsitɛɛ aà sìsi à aà
    zĩ̀ Maadosewa, aà gɛ́ aà laiɛ: Bↄ́ yã́ mɛ́ mↄ̀? Bↄ́yãi àlɛ kɛi màai?'
  tcz-CHONGTHU: Hiche jou chun Esther in lengpa dinga nukiso holah a ama lhacha dinga
    kipansah pa Hathach chu akouvin, Mordecai chun ipi hahsatna atoh ham chule ibola
    lunggim tah a uma ham ti gakholdoh dingin asol tan ahi.
  mar-mar: एस्तेरने मग हथाकाला बोलावले, हा तिच्या सेवेसाठी निवडलेला राजाच्या खोजांपैकी
    एकजण होता. हे काय व कशासाठी आहे हे समजावे म्हणून मर्दखयाकडे जाऊन चौकशी करण्याची
    तिने त्यास आज्ञा दिली.
  qub-qub: Chaymi Esterga gayaran Hatac jutiyoj suldäruta. Hatacga caran Esterta cuydananpaj
    ray churashan suldärumi. Mardoqueo cajman cacharan aywaycur ima päsaycashantapis
    imanir chayno ruraycashantapis tapunanpaj.
  bqp-bqp: 'Ataka kũ ò a fɛ̀rɛɛ kɛ̀ɛmɛ dogari kũ kína dìtɛ àgↄ̃ kú Ɛsita sarɛ ũ.
    Ɛsita a sìsi à a zĩ̀ Mↄdekaia à gɛ́ à a lá: Bↄ́ yã mɛ́ à sùu? Bↄ́ yã mɛ́ à
    tò àtɛn kɛ lɛɛ?'
  hat-hat: Lè sa a, Estè rele Atach, yonn nan domestik konfyans wa a te ba li pou
    sèvis li, li voye l' bò kote Madoche pou konnen sa k'ap pase ak poukisa l'ap fè
    sa.
  eng-BSB: Then Esther summoned Hathach, one of the king’s eunuchs appointed to her,
    and she dispatched him to Mordecai to learn what was troubling him and why.
  eng-WEBPB: Then Esther called for Hathach, one of the king’s eunuchs, whom he had
    appointed to attend her, and commanded him to go to Mordecai, to find out what
    this was, and why it was.
  kbq-kbq: Anante Esta'a, kini ne'mo'ma huntegeno'ma eme kegavama hunte'nea eri'za
    ne' Hatakina hunteno, Modekaia'ma zavi'ma netea zamofo agafa'a ome antahigenka
    ko hu'ne.
  nhe-BL: Huajca Ester quinotzqui Hatac tlen quinyacanayaya nopa tlamocuitlahuiani
    ipan ichaj nopa hueyi tlanahuatijquetl, huan quinahuati ma quiitati Mardoqueo
    huan ma quitlajtlaniti tlaque panotoya huan para tlen tlachihuayaya queja nopa.
  bus-bus: 'Ataka kɛ̀ wà à fɛ̀ɛ kɛ̀n dogari kɛ̀ kína dìɛ àgↄ̃ kú Ɛsita saɛ ũ. Ɛsita
    à sìsi à à zĩ̀ Mↄdekaia à gá à à lá: Bↄ́ yã bé à sù? Bↄ́yãnzin èe kɛɛ lɛzi?'
  gub-BL: Na'e wenoz kar amo awa wa'yr haw rehe upuner 'ym ma'e tàpuzuhu pe har Atak
    her ma'e imuwà kury. Izypy mehe tuwihawete wexak Atak Eter rehe uzekaiw ma'e romo.
    Uze'eg Eter izupe kury. — Eze'eg eho Monekaz pe nehe. — Ma'e uzeapo iko, ere izupe
    nehe, hehe nepuranu pà nehe, i'i izupe. — Màràzàwe tuwe uzeapo nezewe haw, ere
    izupe nehe, i'i izupe.
  eng-DRA: And she called for Athach the eunuch, whom the king had appointed to attend
    upon her, and she commanded him to go to Mardochai, and learn of him why he did
    this.
