verse: EST.004.012
translations:
  mal-C: എസ്ഥേരിന്റെ വാക്കുകൾ മൊർദെഖായിയെ അറിയിച്ചപ്പോൾ,
  deu-TKW: Als nun Mardachai die Worte Esthers mitgeteilt worden waren,
  lin-lin: Tango bayebisaki Maridoshe makambo oyo Ester alobaki,
  eng-LSV: And they declare to Mordecai the words of Esther,
  eng-GNV: And they certified Mordecai of Esters wordes.
  eng-WEBSTER: And they told to Mordecai Esther's words.
  nhw-BL: Huajca Hatac yajqui quiilhuito Mardoqueo catli Ester quiijto.
  swh-ONEN: Wakati Mordekai aliarifiwa maneno ya Esta,
  bba-bba: Sɑnɑm mɛ bɑ kɑ Ɛsitɛɛn ɡɑri yi Mɑɑdose dɑɑwɑ,
  eng-KJVCPB: And they told to Mordecai Esther’s words.
  luo-luo: Kane onyis Modekai weche mane Esta owacho,
  meu-meu: Bena idia ese Eseta ena hereva na Morodekai e hamaorolaia.
  npi-ULB: त्यसैले हताकले एस्तरको कुरा मोर्दकैलाई बताए ।
  yor-yor: Nígbà tí a sọ ọ̀rọ̀ Esteri fún Mordekai,
  ind-ind: Maka Hatah kembali menyampaikan pesan Ester kepada Mordekai.
  pes-OPCB: وقتی هتاک پیغام استر را به مردخای رساند،
  tgl-ULB: Kaya iniulat ni Hathach ang sinabi ni Esther kay Mordecai.
  hui-hui: Modegai ibugua Esedahanda bi lawia hayayago hale howa
  mya-mya: မော်​ဒ​ကဲ​သည်​ဧ​သ​တာ​ပြန်​ကြား​သည့် စ​ကား​ကို​ကြား​ရ​သော​အ​ခါ၊-
  bod-N: དེ་དག་གིས་ཨེས་སི་ཐེར་གྱི་གཏམ་མོར་དོ་ཀཱ་ཨི་ལ་བཤད་པ་དང་།
  sna-sna: Mashoko aEsteri akati aziviswa kuna Modhekai,
  spa-BLM: Le contaron a Mardoqueo las palabras de Ester.
  cac-cac: Ix yalan vin̈aj Hatac d'a vin̈aj Mardoqueo chi' masanil tas ix yal ix Ester
    chi'.
  swh-ULB: Hathaki akamwambia Modekai maneno aliyoambiwa na Esta.
  bel-bel: І пераказалі Мардахэю словы Эстэры.
  deu-ELBBK: Und man berichtete Mordokai die Worte Esthers.
  mbb-OT: Ne hein netudtulan dutun si Mordecai,
  mal-2015: അവർ എസ്ഥേരിന്റെ വാക്കു മൊർദ്ദെഖായിയോടു അറിയിച്ചു.
  rmc-rmc: O Mordekaj šunďa o lava la Esterakre
  nlg-nlg: Keri ke, ma Hathach te rongorongoa vania Mordecai nina rongorongo Esther.
  pes-OPV: پس سخنان استر را به مردخای باز‌گفتند.
  ron-1924: Кынд с-ау спус кувинтеле Естерей луй Мардохеу,
  ben-OBCV: মর্দখয়কে যখন ইষ্টেরের কথা জানানো হল,
  lex-lex: Noma Hatah nla' pa nakot Ester nnio'oni della la' Mordekhai.
  som-som: Kolkaasaa Mordekay loo soo sheegay Esteer erayadeedii.
  lat-VUC: Quod cum audisset Mardochæus,
  eng-ASVBT: And they told to Mordecai Esther’s words.
  ita-1885: E quando le parole di Ester furono rapportate a Mardocheo,
  eng-ULB: So Hathak reported Esther's words to Mordecai.
  spa-VBL: Cuando le contaron a Mardoqueo lo que dijo Ester,
  fra-_FOB: On rapporta donc les paroles d'Esther à Mardochée.
  mal-mal: അവർ എസ്ഥേറിന്റെ വാക്ക് മൊർദെഖായിയോട് അറിയിച്ചു.
  urd-GVR: Āstar kā paiġhām sun kar
  suz-BL: मिनु मोपा हथाकमी मोरदेकै कली एस्‍तर आ सोइश्‍शो लोव़ नेल्‍ल शोव़तु।
  ita-1927: Le parole di Ester furon riferite a Mardocheo;
  ckb-ckb: کاتێک قسەکەی ئەستێریان بە مۆردەخای ڕاگەیاند،
  eng-BBE: And they said these words to Mordecai.
  kan-OKCV: ಹತಾಕನು ಎಸ್ತೇರಳ ಮಾತುಗಳನ್ನು ಮೊರ್ದೆಕೈಗೆ ತಿಳಿಸಿದನು.
  tam-2017: எஸ்தரின் வார்த்தைகளை மொர்தெகாய்க்குத் தெரிவித்தார்கள்.
  spa-RV-1909: Y dijeron á Mardochêo las palabras de Esther.
  ron-BTF: Şi i-au spus lui Mardoheu cuvintele Esterei.
  eng-WEBP: They told Esther’s words to Mordecai.
  eng-FBV: When Mordecai was told what Esther said,
  nld-1939: Toen hij met deze boodschap van Ester bij Mordokai kwam,
  nch-BL: Huajca Hatac yajqui quiilhuito Mardoqueo cati Ester quiijto.
  vie-1934: Người ta thuật lại cho Mạc-đô-chê các lời của bà Ê-xơ-tê.
  hin-CV: जब एस्तेर की ये बातें मोरदकय को सुनाई गई,
  spa-BES: Y le dijeron estas palabras a Mardoqueo.
  tdx-tdx: Natalili’ iareo amy Mordekay i lañona’ i Estere zay.
  tha-KJV: เขาทั้งหลายก็มาบอกโมรเดคัยถึงสิ่งที่พระนางเอสเธอร์ตรั​สน​ั้น
  por-BR-2018: E contaram a Mardoqueu as palavras de Ester.
  deu-ELO: Und man berichtete Mordokai die Worte Esthers.
  caa-caa: Entonces sutpa ixin e Hatac tut e Mardoqueo tuaꞌ uchecsu tut lo que arobꞌna
    umen e Ester. Y conda cꞌapa uyubꞌi uyojroner e Ester,
  eng-WYC-2018: And when Mordecai had heard this thing,
  epo-epo: Kiam oni raportis al Mordeĥaj la vortojn de Ester,
  uig-PIN: Əstǝrning sɵzliri Mordikayƣa yǝtküzülüwidi,
  beo-beo: 'Modigai da Eseda ea sia: adosi nababeba:le,'
  tpi-OTNT: Mordekai i harim tok bilong Esta
  hau-SA: Sa’ad da aka kai wa Mordekai rahoton maganan Esta,
  uig-LAT: Esterning sözliri Mordikaygha yetküzülüwidi,
  nde-nde: Kwathi amazwi ka-Esta ebikwa kuModekhayi,
  ton-ton: Pea naʻa nau tala kia Motekiai ʻae ngaahi lea ʻa Eseta.
  ces-1613: Ale když oznámili Mardocheovi slova Estery,
  eng-WMB: They told Esther’s words to Mordecai.
  tam-TCV: எஸ்தரின் வார்த்தைகள் மொர்தெகாய்க்கு அறிவிக்கப்பட்டபோது,
  ceb-ULB: Busa gisugilon ni Hatak ang mga pulong ni Ester ngadto kang Mordecai.
  mkn-mkn: Ais Hatak pi kasi tau Mordekai samua yang Ester su bilang.
  pol-UBG: I powiedziano Mardocheuszowi słowa Estery.
  urd-GVU: آستر کا پیغام سن کر
  eng-OEBCW: When Mordecai was told what Esther had said,
  deu-1912: Und da die Worte Esthers wurden Mardochai angesagt,
  kan-2017: ಹತಾಕನು ಎಸ್ತೇರಳ ಮಾತುಗಳನ್ನು ಮೊರ್ದೆಕೈಗೆ ತಿಳಿಸಿದನು.
  yap-yap: Nap’an ni taw e thin rok Ester ngak Mordekai,
  hlt-MCSB: Esther kah ol te Mordekai taengla a puen pa uh.
  mdy-ETH: ሜርዴኪዮሴ ዓስቲሮ ኪኢቶ ዔኬስካፓ፥
  twi-ASANTE: Enti, Hatak de Ɛster nkra no kɔmaa Mordekai.
  eng-WEBU: They told Esther’s words to Mordecai.
  wal-wal: Marddikiyoosi Asttira kiittido kiitaa siyidoogaappe guyyiyan,
  tgk-tgk: Суханони Эстерро ба Мордахай расонданд.
  spa-PDDPT: Él le informó a Mardoqueo lo que dijo Ester.
  gun-gun: Ha'e rami Ester ijayvuague ma Mordecai pe ju omombe'ua.
  agu-BL: 'Yi tbital Mardoqueo yi yol yi reina Ester nintzun saj tloltz:'
  ilo-ULB: Isu nga impadamag ni Hatak kenni Mardokeo dagiti imbaga ni Ester.
  kpg-kpg: Di madagoaa Mordecai ne dau dana hagailoo mai baahi Esther,
  uig-ARA: ئەستەرنىڭ سۆزلىرى موردىكايغا يەتكۈزۈلۈۋىدى،
  sus-sus: Hataki to na fala Morodekayi bɛ,
  pon-2006: Ni ahnsou me Mordekai aleier en Ester ileko,
  ksd-ksd: Ma di ga ve Mordekai ta ra tinata kai Esta.
  tur-YTC: Ester'in sözlerini Mordekay'a bildirdiler.
  ind-AYT: Kemudian, mereka menceritakan perkataan Ester kepada Mordekhai.
  nya-nya: Tsono Mordekai anawuzidwa mawu a Estere.
  kyg-kyg: Hatakiꞌa uno ani gemo Motekaifeꞌmo ha paiꞌnigeno afitenoꞌaeꞌmo
  mps-mps: Mordekaigo Estago po odama, tama agai te tiwai po wei ponani, “Mu tama,
    nage te tuni bidigo bede bidibo, tiali goli, nago homugo nage bugagia bidaibao
    te homu igio. Magi baso meni. Te nage da Juda we bidi meba dolobo tiwai gilama
    dolaibao,” Mordekaigo Estabolo te po ola tolali.
  tpi-tpi: Mordekai i harim tok bilong Esta
  dan-1931: Da han havde meddelt Mordokaj Esters Ord,
  vie-OVCB: Ha-thác chuyển lại Mạc-đô-chê lời bà Ê-xơ-tê.
  guj-2017: એસ્તેરનો સંદેશો તેણે જઈને મોર્દખાયને કહી સંભળાવ્યો.
  pon-2006A: Ni ahnsou me Mordekai aleier en Ester ileko,
  por-BRBSL: They contou as palavras de Esther para Mordecai.
  eng-OEBUS: When Mordecai was told what Esther had said,
  cth-cth: Esta ni lawkthui e teh Mordekai koe a dei pouh.
  twi-twi: Enti Hatak de Ɛster nkra no kɔmaa Mordekai.
  hlt-hlt: Esther kah ol te Mordekai taengla a puen pauh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ nɑ́kɛ́ Mɑɑdosee Ɛsitɛɛ yɛ̃ mmù.
  msy-2020: Ezɨ Mordekai Estan mɨgɨrɨgɨam baregha,
  dop-dop: 'Tǝnɑɣɑ Mɑɑtosee tilɑɑ sɩ pɑ́ heeli Ɩsǝtɛɛ sɩ: Tɑɑ hʋʋ sɩ nyɑ́ tike n kɑ́
    fitinɑ sǝm sɩ n wɛ wulɑʋ tǝyɑɣɑ tɑɑ tɔ pǝ tɔɔ yoo.'
  azb-azb: Esterin bu sözləri Mordokaya çatdırıldı.
  eng-DBY: And they told Mordecai Esther's words.
  hin-2017: एस्तेर की ये बातें मोर्दकै को सुनाई गईं।
  wol-KYG: Ñu yegge Mardose kàdduy Esteer;
  bjr-bjr: Moodeekaifa Eesta nammarina ufa qimamufanoo iriseenoo mifa narí maaqi qimaseenoo
    qimaminau. Kuqaa anee kinna maaqaki mariananoo anee sia Yuda maqannaasakiqari
    aneennara kinna maaqaki marunnanara sia ummaaraki kuquanauree qimasee iria.
  eng-YLT: And they declare to Mordecai the words of Esther,
  eng-WYC-2017: And when Mordecai had heard this thing,
  eng-WMBB: They told Esther’s words to Mordecai.
  urd-GVH: आस्तर का पैग़ाम सुनकर
  rug-rug: Sipu vagia Modekae sa inavoso mae guana koe Esita,
  gaz-gaz: Yommuu dubbiin Asteer Mordekaayiitti himametti,
  fra-LSG: Lorsque les paroles d’Esther eurent été rapportées à Mardochée,
  yal-yal: Marodoke yi Esita a ɲungu xuiin mɛ.
  haw-1868: Hai mai la lakou ia Moredekai i na olelo a Esetera.
  arb-NAV: فَأُبْلِغَ مُرْدَخَايُ بِكَلامِ أَسْتِيرَ.
  ewe-ewe: Ale Hatak yi ɖagblɔ Ester ƒe nya la na Mordekai,
  eng-LEE: And they told Mordecai the words of Esther.
  asm-FB: সেয়ে ইষ্টেৰৰ এই কথা হাথকে মৰ্দখয়ক জনালে।
  sus-A: هَتَكِ تٌ نَ قَلَ مٌرٌدٍكَيِ بّ،
  fra-SBL: Ils rapportèrent les paroles d'Esther à Mardochée.
  hbo-hbo: וַיַּגִּ֣ידוּ לְמָרְדֳּכָ֔י אֵ֖ת דִּבְרֵ֥י אֶסְתֵּֽר׃ פ
  pjt-pjt: '@see-verse:EST.004.011'
  kik-kik: Rĩrĩa ciugo cia Esiteri cierirwo Moridekai,
  fra-NCL: Quand les paroles d’Esther eurent été rapportées à Mardochée,
  cek-AK: Esther mah thuih ih loknawk to Mordekai khaeah thuih pae o.
  cuk-cuk: Hatac, Ester-ega-ibmar-sogsadi Mardoqueoʼga sogdapid.
  uig-CYR: Әстәрниң сөзлири Мордикайға йәткүзүлүвиди,
  tel-2017: హతాకు ఎస్తేరు మాటలు మొర్దెకైకి తెలిపాడు.
  hat-BSA: Yo te pataje pawòl a Esther yo avèk Mardochée.
  kos-kos: Ke Mordecai el lohng kas inge sel Esther,
  hbo-WLC: וַיַּגִּ֣ידוּ לְמָרְדֳּכָ֔י אֵ֖ת דִּבְרֵ֥י אֶסְתֵּֽר׃ פ
  ibo-ibo: Mgbe ha gwara Mọdekai ihe Esta zara,
  ory-ory: ସେମାନେ ଏଷ୍ଟରଙ୍କ ଏହି କଥା ମର୍ଦ୍ଦଖୟଙ୍କୁ କହିଲେ।
  chk-chk: Iwe, Hatak a apworausa ngeni Mortokai usun mine Ester a apasa.
  rop-rop: Wal Hethak bin go en dalim Modakai wanim Esta bin tok.
  ukr-1871: І переказано Мардохейові слова Естерині.
  deu-1951: Als nun Esthers Worte dem Mardochai mitgeteilt wurden,
  eng-JPS: And they told to Mordecai Esther's words.
  srp-1865: I kazane biše Mardoheju rijeèi Jestirine.
  lug-lug: Ebigambo ebyo bwe byatuuka ku Moluddekaayi,
  heb-heb: ויגידו למרדכי את דברי אסתר׃
  ben-IRV: ইষ্টের এই কথা মর্দখয়কে জানানো হল।
  pan-pan: ਅਸਤਰ ਦੀਆਂ ਇਹ ਗੱਲਾਂ ਮਾਰਦਕਈ ਨੂੰ ਦੱਸੀਆਂ ਗਈਆਂ।
  mya-JVB: ဧသတာ စကား ကို မော်ဒကဲ အား ပြန်ပြော သောအခါ ၊ မော်ဒကဲ က၊ အခြားသော ယုဒ လူ
    အသက်မလွတ် လျှင်၊
  tbg-tbg: Estaava minti tuvaro Hataakiva muntu Motekaira tiva amuvaro
  hmo-hmo: Vadaeni Hataka ese Eseta ena hereva be Morodekai dekenai ia hamaoroa.
  urd-urd: उन्होंने मर्दकै से आस्तर की बातें कहीं।
  rus-SYN: И пересказали Мардохею слова Есфири.
  bqc-SIM: Kɛ́ à gɛ̀ Ɛsitɛɛ yã́pi dàu a sìu Maadoseɛ,
  tcz-CHONGTHU: Hathach chun Esther thusei chu Mordecai kom alhut kittai.
  mar-mar: मग एस्तेरचा हा निरोप मर्दखयाला मिळाला.
  qub-qub: Ester willachiptin
  bqp-bqp: Kũ à gɛ̀ɛ à Ɛsita yã pì bàba Mↄdekainɛ,
  hat-hat: Lè Atach bay Madoche mesaj Estè a,
  eng-BSB: When Esther’s words were relayed to Mordecai,
  eng-WEBPB: They told Esther’s words to Mordecai.
  kbq-kbq: Hagi ana nanekea Modekaina ome asamizageno,
  nhe-BL: Huajca Hatac yajqui quiilhuito Mardoqueo tlen Ester quiijto.
  bus-bus: Kɛ̀ à gàa à Ɛsita yã pì tↄ̃kɛ̃̀ Mↄdekainɛ,
  gub-BL: Umume'u Atak Eter ize'eg oho Monekaz pe.
  eng-DRA: And when Mardochai had heard this,
