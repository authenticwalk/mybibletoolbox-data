verse: EST.004.011
translations:
  mal-C: '“രാജാവിന്റെ എല്ലാ ഉദ്യോഗസ്ഥന്മാർക്കും പ്രവിശ്യകളിലെ ജനങ്ങൾക്കും അറിയാവുന്ന
    നിയമം എന്തെന്നാൽ: ആണായാലും പെണ്ണായാലും വിളിക്കപ്പെടാതെ ആരെങ്കിലും രാജാവിന്റെ സന്നിധിയിൽ
    അകത്തെ അങ്കണത്തിൽ പ്രവേശിച്ചാൽ അവർ മരിക്കണം. രാജാവ് തന്റെ തങ്കച്ചെങ്കോൽ നീട്ടിയാലല്ലാതെ
    അയാളുടെ ജീവൻ രക്ഷപ്പെടുകയില്ല. ഈ മുപ്പതു ദിവസത്തിനകമായി രാജാവ് എന്നെ വിളിച്ചിട്ടില്ല.”'
  deu-TKW: Alle Diener des Königs und die Leute in den Provinzen des Königs wissen,
    daß für jedermann, es sei Mann oder Weib, der sich zum König in den inneren Vorhof
    hineinbegiebt, ohne gerufen zu sein, ein und dasselbe Gesetz gilt, nämlich, daß
    man ihn tötet, mit einziger Ausnahme dessen, dem der König sein goldenes Scepter
    entgegenstreckt, damit er am Leben bleibe. ich aber bin seit nunmehr dreißig Tagen
    nicht mehr berufen worden, zum Könige zu kommen.
  lin-lin: — Bakalaka nyonso ya mokonzi mpe bato ya bituka nyonso ya mokili ya mokonzi
    bayebi ete, kolanda mobeko, moto nyonso, azala mobali to mwasi, oyo akoti na lopango
    ya kati ya ndako ya mokonzi asengeli na kufa soki mokonzi abengisi ye te ; mpe
    mobeko yango ezali kaka moko mpo na bato nyonso. Nzokande soki mokonzi asemboli
    epai ya moto yango lingenda ya wolo ya bokonzi na ye, akotikala na bomoi. Ngai
    sik’oyo, eleki mikolo tuku misato wuta babenga ngai mpo na kokende epai ya mokonzi ;
    wuta mikolo wana, babenga ngai lisusu te.
  eng-LSV: “All servants of the king, and people of the provinces of the king, know
    that any man and woman who comes to the king, into the inner court, who is not
    called—one law of his [is] to put [them] to death, apart from him to whom the
    king holds out the golden scepter, then he has lived; and I have not been called
    to come in to the king these thirty days.”
  eng-GNV: All the Kings seruants and the people of the Kings prouinces doe knowe,
    that whosoeuer, man or woman, that commeth to the King into the inner court, which
    is not called, there is a law of his, that he shall dye, except him to whom the
    King holdeth out the golden rodde, that he may liue. Now I haue not bene called
    to come vnto the King these thirtie dayes.
  eng-WEBSTER: 'All the king''s servants, and the people of the king''s provinces,
    do know, that whoever, whether man or woman, shall come to the king into the inner
    court, who is not called, there is one law of his to put him to death, except
    him to whom the king shall hold out the golden scepter, that he may live: but
    I have not been called to come in to the king these thirty days.'
  nhw-BL: “Nochi itequipanojcahua nopa hueyi Tlanahuatijquetl Asuero huan nochi catli
    itztoque ipan tlen hueli altepeme campa yaya tlanahuatía quimatij para onca se
    tlanahuatili para miquis aqui calaquis icalijtic sintla amo quinotztoc. Masque
    se sihuatl o se tlacatl calaquis campa mocahua nopa tlanahuatijquetl, sintla yaya
    amo quinotztoc achtihui, monequi miquis. San itztos sintla nopa tlanahuatijquetl
    quixitlahuilis icuatopil tlen oro quen se tlanextilijcayotl para quiselía huajca
    quej nopa quimanahuis para amo miquis. Huan ya quipiya 30 tonali amo nechnotztoc
    na.”
  swh-ONEN: '“Maafisa wote wa mfalme na watu wa majimbo ya ufalme wanajua kuwa mwanaume
    au mwanamke yeyote ambaye ataingia kumwona mfalme katika ua wa ndani bila kuitwa,
    mfalme ana sheria moja tu: Atauawa. Njia pekee kinyume na hili ni mfalme kumnyooshea
    fimbo ya dhahabu ili aishi. Lakini siku thelathini zimepita tangu nilipoitwa kwenda
    kwa mfalme.”'
  bba-bba: U nɛɛ, sinɑ bokon sɔm kowobu kpuro kɑ bwese ni nu wɑ̃ɑ tem mini, nu yɛ̃
    mɑ wi u dɑ sinɑ bokon mi, u kun yɛ̃ro sokɑ, bɑ rɑ yɛ̃ro ɡowɑ nɡe mɛ woodɑ yɑ ɡeruɑ.
    Adɑmɑ sinɑ bokon tii ù n nùn win sinɑ dɛki wurɑɡiɑ tĩi, bɑ ǹ nùn ɡoomɔ. Wee tɛ̃,
    nɛn sɔ̃ɔ tɛnɑ mi, ye sinɑ boko kun kɑ mɑn sokure.
  eng-KJVCPB: 'All the king’s servants, and the people of the king’s provinces, do
    know, that whosoever, whether man or woman, shall come unto the king into the
    inner court, who is not called, there is one law of his to put him to death, except
    such to whom the king shall hold out the golden sceptre, that he may live: but
    I have not been called to come in unto the king these thirty days.'
  luo-luo: “Jotelo duto mag ruoth to gi ji duto moa e gwenge mag pinyruoth, ongʼeyo
    ni onge ngʼato angʼata madichwo kata ma dhako manyalo donjo ir ruoth e laru maiye
    ka ok ruoth ema oluonge to oket chik achiel kende ni nyaka nege. Makmana ka ruoth
    orieyo ludhe mar dhahabu kochomo ngʼatno eka ok nonege. Koro to osekawo ndalo
    piero adek kapok ruoth oluonga.”
  meu-meu: 'Hanua pavapavana ena hesiai taudia bona ena basileia taudia iboudiai na
    dibadia tau ta eiava hahine ta na laloma maḡuna ai baine raka vareai hanua pavapavana
    dekenai, se boiria negana ai, taravatuna be tamona: iboudiai na bae karadia heḡereḡere,
    bae aladia mase mo. Ḡau tamona, hanua pavapavana ese ena dagi auna, gold ḡauna,
    amo ta baine dudui henia, una tau eiava una hahine na baine mauri. Bona lau na
    dina toi-ahui asie boirigu, hanua pavapavana dekenai baina raka vareai totona.'
  npi-ULB: उनले भनिन्, “राजाका सबै अधिकारी र राजाका प्रान्तहरूका मानिसहरूलाई थाहा
    छ, कि राजाको नबोलाइकन कुनै पुरुष वा स्‍त्री भित्री दरबारमा प्रवेश गर्‍यो भने,
    त्यसको लागि एउटा मात्र कानुन छः कुनै व्‍यक्ति बाँचोस् भनेर राजाले आफ्नो सुनको
    राजदण्ड पसार्नुभएन भने त्यो मारिने छ । म आफैलाई पनि राजाकहाँ नबोलाइएको तिस दिन
    भइसक्यो ।”
  yor-yor: '“Gbogbo àwọn ìjòyè ọba àti àwọn ènìyàn agbègbè ìjọba rẹ̀ mọ̀ wí pé: fún
    ẹnikẹ́ni ọkùnrin tàbí obìnrin kan tàbí tí ó bá bá ọba sọ̀rọ̀ láìjẹ́ pé a ránṣẹ́
    pè é (ọba ti gbé òfin kan kalẹ̀ pé) kíkú ni yóò kú. Ohun kan tí ó le yẹ èyí ni
    pé, kí ọba na ọ̀pá wúrà rẹ̀ sí i kí ó sì dá ẹ̀mí rẹ sí. Ṣùgbọ́n, ọgbọ̀n ọjọ́ ti
    kọjá tí a ti pè mí láti lọ sí ọ̀dọ̀ ọba.”'
  ind-ind: “Semua pejabat negara serta masyarakat di seluruh wilayah kerajaan mengetahui
    peraturan kerajaan yang menyatakan siapa saja yang ingin bertemu raja tanpa undangan
    akan dihukum mati— kecuali bila raja mengulurkan tongkat emasnya kepada orang
    itu. Sedangkan saya sendiri terakhir kali menerima undangan raja lebih dari sebulan
    yang lalu.”
  pes-OPCB: «تمام مردم این مملکت می‌دانند که هر کس چه زن و چه مرد اگر بدون احضار از
    جانب پادشاه، وارد تالار مخصوص او بشود، طبق قانون کشته خواهد شد، مگر اینکه پادشاه
    عصای سلطنتی خود را به طرف او دراز کند. حال بیش از یک ماه است که پادشاه مرا احضار
    نکرده است تا شرفیاب شوم.»
  tgl-ULB: 'Sinabi niya, “Ang lahat ng mga lingkod ng hari at mga tao sa mga lalawigan
    ng hari ay nakakaalam na kung sinumang lalaki o babae ang pumunta sa hari sa panloob
    na bulwagan nang hindi pinapatawag, mayroon lamang isang batas: na siya ay dapat
    patayin—maliban sa sinuman na iunat ng hari sa kaniya ang gintong setro upang
    mabuhay siya. Hindi pa ako pinapatawag upang pumunta sa hari sa tatlumpung araw
    na ito.”'
  hui-hui: Ibugua lawia halu lalu, I̱na kini bedaria napobehe bedo. Mbirali kini ibunime
    ogo í̠ ibabe larago ibu dege kini andaga pugu biaga.Ibugua ibabe naledago bame
    anda piyagua ogoni homelo bo wahaga nga. Anigo mana ogoni wandialu polene hariga
    mbiraore hangu nga. Mana ogoni mbirali kini bedaria ibabe nalego bame anda poragola
    kini ibugua kininaga kango ngolome wabini ngago mo yaraga halu ogonime mbirali
    bame anda porago yaangua hayagua ogoni ibu bo wa naholebira. Mana ogoni wali agali
    kininaga biabe biaga karubi wali agali bibahende bu karubi ti manda biaihe ka.
    Anigo ainde kini ibugua ege mbira agima i̱ ibabe lalubi o nale henego ka, lalu
    Modegai lamibe, lene.
  mya-mya: '``ယောကျာ်း​ဖြစ်​စေ၊ မိန်း​မ​ဖြစ်​စေ​မင်း​ကြီး ခေါ်​တော်​မ​မူ​ဘဲ​နန်း​တော်​အ​တွင်း​တံ​တိုင်း၊
    မင်း​ကြီး​ထံ​တော်​သို့​ဝင်​မိ​သူ​သည်​သေ​ဒဏ် ခံ​ရ​မည်​ဖြစ်​ပါ​၏။ ဤ​ကား​တ​ရား​ဥ​ပ​ဒေ
    အ​ရ​ဖြစ်​သ​ဖြင့်​ဘု​ရင့်​အ​ကြံ​ပေး​အ​မတ် များ​မှ​စ​၍ ပြည်​နယ်​အ​သီး​သီး​ရှိ​လူ​အ
    ပေါင်း​တို့​သိ​ကြ​ပါ​သည်။ ထို​ဥ​ပ​ဒေ​ကို ရှောင်​ကွင်း​နိုင်​ရန်​လမ်း​တစ်​လမ်း​သာ​ရှိ​ပါ
    သည်။ အ​ကယ်​၍​မင်း​ကြီး​က​ရာ​ဇ​လှံ​တံ တော်​ကို​ကမ်း​တော်​မူ​လျှင် ဝင်​မိ​သူ​အ​သက်
    ချမ်း​သာ​ရာ​ရ​ပါ​၏။ သို့​ရာ​တွင်​ကျွန်​မ အား​မင်း​ကြီး​ခေါ်​ယူ​တော်​မ​မူ​သည်​မှာ
    တစ်​လ​ရှိ​ပါ​ပြီ'''' ဟု​ပြန်​ကြား​လေ​သည်။'
  bod-N: ཞལ་འབོད་མ་གནང་བར་ཚོམས་ཆེན་ནང་དུ་ཕོ་མོ་སུ་ཞིག་རྒྱལ་པོར་མཇལ་དུ་ཕྱིན་ན། རྒྱལ་པོས་དེ་ལ་གསེར་གྱི་འཁར་བ་བརྐྱངས་ན་མ་གཏོགས་གསོན་མི་ཐུབ་པའི་ཁྲིམས་སྲོལ་གཅིག་རང་ཡོད་པ་ནི།
    འཁོར་གཡོག་དང་ལྗོངས་སོ་སོའི་ཡུལ་མི་ཀུན་གྱིས་ཤེས་ལ། བདག་ཀྱང་ཁོང་གི་དྲུང་དུ་མ་བོས་པར་ཞག་མ་སུམ་ཅུ་ཙམ་འགོར་ཡོད་ཅེས་པའོ།
    །
  sna-sna: “Vabati vose vamambo navanhu vomunyika dzamambo vanoziva kuti mambo vanongova
    nomurayiro mumwe wokuti, murume upi zvake kana mukadzi anosvika pana mambo muruvazhe
    rwomukati asina kudaidzwa anofanira kuurayiwa. Anongoraramiswa chete kana mambo
    atambanudzira tsvimbo yake yegoridhe kwaari. Asi mazuva makumi matatu atopfuura
    mushure mokunge ndadaidzwa kuti ndiende kuna mambo.”
  spa-BLM: '“Todos los siervos del rey y el pueblo de las provincias del rey saben
    que cualquiera, sea hombre o mujer, que se presente al rey en el patio interior
    sin ser llamado, hay una ley para él: que sea condenado a muerte, excepto aquellos
    a quienes el rey les extienda el cetro de oro, para que vivan. No he sido llamado
    a entrar al rey en estos treinta días”.'
  cac-cac: Masanil mach ayoch schecab'oc vin̈ rey yed' masanil chon̈ab' ayoch d'a
    yol smacb'en vin̈, yojtac eb' to ay jun ley tz'alani tato ay mach tz'och d'a yol
    sti' b'aj ay vin̈ rey d'a spalacio, tato man̈ avtab'iloc yuj vin̈ rey chi', b'en̈ej
    schami, taxon̈ej vinac ma ix. An̈ej b'ian tato syic'q'ue sc'ococh vin̈ rey chi',
    aton jun nab'a oro, sch'oxanelta vin̈ d'ay, a jun chi' max chamlaj. A in tic,
    ayxo jun ujal max in avtaj yuj vin̈ rey chi', xchib'at ix.
  swh-ULB: Esta akamwambia Hathaki, “Watumishi wote wa mfalme na watu wote katika
    majimbo yote wanafahamu kuwa mtu yeyote aingiae kwa mfalme bila kibali anapaswa
    kufa isipokuwa yule ambaye mfalme atamunyoshea fimbo yake ya dhahabu. Ni siku
    thelathini sasa sijaenda mbele ya mfalme.
  bel-bel: 'усе служкі пры цары і народы ў вобласьцях царскіх ведаюць, што кожнаму
    і мужчыну і жанчыне, хто ўвойдзе да цара ва ўнутраны двор, калі яго не паклікалі,
    адзін суд - сьмерць: толькі той, каму падасьць цар свой залаты скіпетр, застанецца
    жывы. А я ня клікана да цара вось ужо трыццаць дзён.'
  deu-ELBBK: Alle Knechte des Königs und das Volk der Landschaften des Königs wissen,
    dass für jeden, Mann und Frau, der zu dem König in den inneren Hof hineingeht,
    ohne dass er gerufen wird, ein Gesetz gilt, nämlich dass er getötet werde; denjenigen
    ausgenommen, dem der König das goldene Zepter entgegenreicht, dass er am Leben
    bleibe; ich aber bin schon seit 30 Tagen nicht gerufen worden, um zu dem König
    hineinzugehen.
  mbb-OT: '“Netuenan duen te langun he menge upisyal te hadì wey te langun he menge
    etew ziyà te minsan hendei he neseled te ginhedian din, maama etawa vahi he ebpekid-etuvang
    te hadì minsan pa te wazà sikandin pesuǥui, ne sevaha zà is belaud te hadì mehitenged
    dutun he iyan is: Kinahanglan he edhimetayan haazà he etew. Ne wey zà sikandin
    kenà edhimetayi ke ibayew zuen te hadì diyà te kandin sikan is tuked din he vulawan.
    Ne siak, seled en te senge vulan ne wazè e pa ipetawag duen te hadì.”'
  mal-2015: യാതൊരു പുരുഷനോ സ്ത്രീയോ വിളിക്കപ്പെടാതെ രാജാവിന്റെ അടുക്കൽ അകത്തെ പ്രാകാരത്തിൽ
    ചെന്നുവെങ്കിൽ ജീവനോടിരിക്കത്തക്കവണ്ണം രാജാവു പൊൻചെങ്കോൽ ആയാളുടെ നേരെ നീട്ടാഞ്ഞാൽ
    ആയാളെ കൊല്ലേണമെന്നു ഒരു നിയമം ഉള്ളപ്രകാരം രാജാവിന്റെ സകലഭൃത്യന്മാരും രാജാവിന്റെ
    സംസ്ഥാനങ്ങളിലെ ജനവും അറിയുന്നു; എന്നാൽ എന്നെ ഈ മുപ്പതു ദിവസത്തിന്നകത്തു രാജാവിന്റെ
    അടുക്കൽ ചെല്ലുവാൻ വിളിച്ചിട്ടില്ല.
  rmc-rmc: „Savore sluhi the o nipi andral e kraľiskri phuv džanen pal o zakonos,
    hoj dojekh murš vaj džuvľi, ko džala andre andruňi dvora a kas o kraľis na vičinďa,
    mušinela te merel. Ča oda, pre kaste o kraľis sikavela peskre somnakune žezloha,
    na merela. Ale man na vičinde, hoj te džav ko kraľis, imar tranda (30) džives.“
  nlg-nlg: “Na maramana udolu te ghilala tua, ge siki sakai ke va tughuru tate tana
    matana na vunaghi haba, ilokana na valena te ghaha iga tana bona tara mua holoa
    ke, ma kara matea mughua, sakai vamua/mana ke haua vania va nina totoghona gold.
    Mete vula sara tua itaeni te mua holou na vunaghi haba ge ku righi matana inau.”
  pes-OPV: که «جمیع خادمان پادشاه و ساکنان ولایتهای پادشاه می‌دانند که به جهت هرکس،
    خواه مرد و خواه زن که نزد پادشاه به صحن اندرونی بی‌اذن داخل شود، فقط یک حکم است
    که کشته شود، مگرآنکه پادشاه چوگان زرین را بسوی او دراز کند تازنده بماند. و سی
    روز است که من خوانده نشده‌ام که به حضور پادشاه داخل شوم.»
  ron-1924: „Тоць служиторий ымпэратулуй ши попорул дин цинутуриле ымпэратулуй штиу
    кэ есте о леӂе каре педепсеште ку моартя пе орьчине, фие бэрбат, фие фемее, каре
    интрэ ла ымпэрат, ын куртя динэунтру, фэрэ сэ фие кемат. Нумай ачела скапэ ку
    вяцэ кэруя ый ынтинде ымпэратул тоягул луй ымпэрэтеск де аур. Ши еу н-ам фост
    кематэ ла ымпэрат де трейзечь де зиле.”
  ben-OBCV: “রাজার সব কর্মচারীরা এবং রাজার অধীন সব রাজ্যের লোকেরা জানে যে, কোনও পুরুষ
    বা স্ত্রীলোক রাজার ডাক না পেয়ে যদি ভিতরের দরবারে প্রবেশ করে তাঁর কাছে যায় তবে
    তার জন্য মাত্র একটিই আইন আছে, সেটি হল তার মৃত্যু। তবে যে লোকের প্রতি রাজা সোনার
    রাজদণ্ড বাড়িয়ে দেন কেবল তার প্রাণই বাঁচে। কিন্তু গত ত্রিশ দিনের মধ্যে রাজার
    কাছে যাবার জন্য আমাকে ডাকা হয়নি।”
  lex-lex: “Mai handi de a'na muanke'a onde a'na patke'a maka edonna rpolga pa nma
    lola ray gaini, mere orgahani nekpa nla'a ray kruwungen de ralamni, de hota rukum
    penna, yoma deulu-tatr olek hade pa riy honona la'a mak kla' tniutnu-nhiani nhielli-liarni,
    la'pa lima-rora makden la propinsi re honona mana rat niohor oleka deulu-tatar
    de wa. Enekek to'ama talla id etla, pa ita edonna tlernan niukmu, de la'pa ray
    nrana lie'en mahani pa ntutga la riy de, la'pa ray nhi' emkade de nnia'eratni
    de riy de edonna nlernan niukmu. Mere la' wolla id ralamni di de ray edonna npol
    mua't a'u.”
  som-som: Boqorka addoommadiisa oo dhan iyo dadka boqorka gobolladiisa deggan oo
    dhammu way wada og yihiin in ku alla kii, isagoo aan loo yeedhin, boqorka ugu
    soo gala barxadda dhexe, ama nin ha ahaado ama naag ha ahaatee, qaynuun baa loo
    hayaa, waana in isaga la dilo, haddaan boqorku usha dahabka ah fidin, si uu u
    noolaado aawadeed; laakiinse aniga la iima yeedhin inaan boqorka u soo galo intii
    soddon maalmood ah.
  lat-VUC: 'Omnes servi regis, et cunctæ, quæ sub ditione ejus sunt, norunt provinciæ,
    quod sive vir, sive mulier non vocatus, interius atrium regis intraverit, absque
    ulla cunctatione statim interficiatur: nisi forte rex auream virgam ad eum tetenderit
    pro signo clementiæ, atque ita possit vivere. Ego igitur quomodo ad regem intrare
    potero, quæ triginta jam diebus non sum vocata ad eum?'
  eng-ASVBT: 'All the king’s servants, and the people of the king’s provinces, do
    know, that whosoever, whether man or woman, shall come unto the king into the
    inner court, who is not called, there is one law for him, that he be put to death,
    except those to whom the king shall hold out the golden scepter, that he may live:
    but I have not been called to come in unto the king these thirty days.'
  ita-1885: 'Tutti i servitori del re, e il popolo delle provincie di esso, sanno
    che chi che sia, uomo o donna, entra dal re, nel cortile di dentro, senza esser
    chiamato, non vi è che una legge per lui, ch''egli sia fatto morire; salvo colui,
    verso cui il re stende la verga d''oro: quello ha la vita salva; or io non sono
    stata chiamata, per entrar dal re, già son trenta giorni.'
  eng-ULB: 'She said, “All the king''s servants and the people of the king''s provinces
    know that if any man or woman goes to the king inside the inner courtyard without
    being summoned, there is only one law: That he must be put to death—except for
    anyone to whom the king holds out the golden scepter so that he may live. I have
    not been called to come to the king these thirty days.”'
  spa-VBL: “Todos los funcionarios del rey, e incluso la gente de las provincias del
    imperio del rey, saben que cualquier hombre o cualquier mujer que se dirija al
    rey, entrando en su corte interior sin ser convocado, es condenado a muerte -esa
    es la única ley del rey- a menos que el rey les tienda su cetro de oro para que
    puedan vivir. En mi caso, hace treinta días que no me llaman para ir al rey”.
  fra-_FOB: Tous les serviteurs du roi et le peuple des provinces du roi savent que
    c'est une loi, la même pour tous, que quiconque, homme ou femme, entre chez le
    roi, dans la cour intérieure, sans y être appelé, est mis à mort; il n'y a que
    celui à qui le roi tend le sceptre d'or, qui puisse vivre; et moi je n'ai point
    été appelée pour entrer chez le roi depuis trente jours.
  mal-mal: “ഏതൊരു പുരുഷനോ സ്ത്രീയോ വിളിക്കപ്പെടാതെ രാജാവിന്റെ അടുക്കൽ അകത്തെ പ്രാകാരത്തിൽ
    ചെന്നാൽ ജീവനോടിരിക്കേണ്ടതിന് രാജാവ് പൊൻചെങ്കോൽ അയാളുടെ നേരെ നീട്ടണം. അല്ലെങ്കിൽ
    അയാളെ കൊല്ലേണമെന്ന് ഒരു നിയമം ഉണ്ടെന്ന് രാജാവിന്റെ സകലഭൃത്യന്മാരും രാജാവിന്റെ
    സംസ്ഥാനങ്ങളിലെ ജനവും അറിയുന്നു; എന്നാൽ എന്നെ ഈ മുപ്പത് ദിവസത്തിനുള്ളിൽ രാജാവിന്റെ
    അടുക്കൽ ചെല്ലുവാൻ വിളിച്ചിട്ടില്ല”.
  urd-GVR: “Bādshāh ke tamām mulāzim balki sūboṅ ke tamām bāshinde jānte haiṅ ki jo
    bhī bulāe baġhair mahal ke andarūnī sahan meṅ bādshāh ke pās āe use sazā-e-maut
    dī jāegī, ḳhāh wuh mard ho yā aurat. Wuh sirf is sūrat meṅ bach jāegā ki bādshāh
    sone kā apnā asā us kī taraf baṛhāe. Bāt yih bhī hai ki bādshāh ko mujhe bulāe
    30 din ho gae haiṅ.”
  suz-BL: “पिप आ गेय पाइब नु रागी ङा मुर नेल्‍ल पिपमी मब्रेत्‍थु, वोंइश मुर नु मीश
    मुर सुइ पिप आ ङोंइती लाम्‍तेक्‍म हना, साइक्‍चा पुंइसीनीम। मेको ऐन कानुनम ब्रेक्‍शो
    बाक्‍ब। तन्‍न पिपमी आ राज दन्‍ड मेको मुर गे दिंशा कोंइताक्‍व हना ला, मेको मुर
    ब्रोंइचा ताइब। मिनु गो ३० नाक्‍त सम्‍म मब्रेस्‍सीशो बाक्‍नुङ” दे देंचा कली सोइक्‍ताक्‍व।
    एस्‍तर ५:२; एस्‍तर ८:४
  ita-1927: “Tutti i servi del re e il popolo delle sue province sanno che se qualcuno,
    uomo o donna che sia, entra dal re nel cortile interno, senza essere stato chiamato,
    per una legge ch’è la stessa per tutti, ei dev’esser messo a morte, a meno che
    il re non stenda verso di lui il suo scettro d’oro; nel qual caso, colui ha salva
    la vita. E io son già trenta giorni che non sono stata chiamata per andare dal
    re”.
  ckb-ckb: «هەموو کاربەدەستەکانی پاشا و هەموو نەتەوەکانی هەرێمەکانی پاشا دەزانن، کە
    هەر پیاوێک یان هەر ژنێک بچێتە ژوورەوە بۆ لای پاشا بەبێ ئەوەی بانگ بکرێتە دیوانەکەی
    ناوەوە، یەک یاسای بەسەردا دەسەپێنرێت، ئەویش مردنە، تەنها ئەو کەسە نەبێت کە پاشا
    داردەستە زێڕینەکەی خۆی بۆ درێژ دەکات، ئەو کەسە دەژیێت. منیش سی ڕۆژە بانگ نەکراوم
    بۆ ئەوەی بچمە ژوورەوە بۆ لای پاشا.»
  eng-BBE: 'It is common knowledge among all the king''s servants and the people of
    every part of the kingdom, that if anyone, man or woman, comes to the king in
    his inner room without being sent for, there is only one law for him, that he
    is to be put to death; only those to whom the king''s rod of gold is stretched
    out may keep their lives: but I have not been sent for to come before the king
    these thirty days.'
  kan-OKCV: “ಅರಸನು ಹೇಳಿಕಳುಹಿಸದೆ ಅರಸನ ಬಳಿಗೆ ಅರಮನೆಯ ಒಳಾಂಗಣಕ್ಕೆ ಹೋಗುವ ಗಂಡಸರಿಗಾಗಲಿ, ಹೆಂಗಸರಿಗಾಗಲಿ
    ಮರಣದಂಡನೆಯಾಗುವುದು. ಒಂದು ವೇಳೆ ಒಳಗೆ ಬಂದ ವ್ಯಕ್ತಿಯ ಕಡೆಗೆ ಅರಸನು ತನ್ನ ಸ್ವರ್ಣದಂಡವನ್ನು
    ಚಾಚಿದರೆ ಅವನಿಗೆ ಮಾತ್ರ ಮರಣದಂಡನೆಯಾಗದೆ ಜೀವದಿಂದ ಉಳಿಯುವರು. ಈ ರಾಜಾಜ್ಞೆಯನ್ನು ಅರಸನ ಸಮಸ್ತ
    ಸೇವಕರೂ ಅರಸನ ಪ್ರಾಂತಗಳ ಜನರೂ ತಿಳಿದಿದ್ದಾರೆ. ಆದರೆ ಕಳೆದ ಮೂವತ್ತು ದಿನಗಳಿಂದ ಅರಸನ ಬಳಿಗೆ
    ಹೋಗುವುದಕ್ಕೆ ನನಗೆ ಆಮಂತ್ರಣವೇ ಬರಲಿಲ್ಲ,” ಎಂದು ತಿಳಿಸುವಂತೆ ಹೇಳಿದಳು.
  tam-2017: யாராவது அழைக்கப்படாமல், உள்முற்றத்தில் ராஜாவிடம் வந்தால், ஆணாக இருந்தாலும்
    பெண்ணாக இருந்தாலும் சரி, அவர்கள் பிழைக்கும்படி அவர்களுக்கு நேராக ராஜா பொற்செங்கோலை
    நீட்டினாலொழிய மற்றப்படி சாகவேண்டும் என்கிற ஒரு சட்டமுண்டு, இது ராஜாவின் எல்லா
    வேலைக்காரர்களுக்கும், ராஜாவுடைய நாடுகளிலுள்ள எல்லா மக்களுக்கும் தெரியும்; நான்
    இந்த முப்பது நாட்களாக ராஜாவிடம் வரவழைக்கப்படவில்லை என்று சொல்லச்சொன்னாள்.
  spa-RV-1909: 'Todos los siervos del rey, y el pueblo de las provincias del rey saben,
    que cualquier hombre ó mujer que entra al rey al patio de adentro sin ser llamado,
    por una sola ley ha de morir: salvo aquel á quien el rey extendiere el cetro de
    oro, el cual vivirá: y yo no he sido llamada para entrar al rey estos treinta
    días.'
  ron-BTF: Toţi servitorii împăratului şi oamenii din provinciile împăratului, ştiu
    că oricine, fie bărbat, fie femeie, care va intra la împărat în curtea dinăuntru,
    fără să fie chemat, este o singură lege a împăratului, să fie ucis, cu excepţia
    celui căruia împăratul îi întinde sceptrul său aurit, ca el să trăiască; iar eu
    nu am fost chemată la împărat în aceste treizeci de zile.
  eng-WEBP: “All the king’s servants and the people of the king’s provinces know that
    whoever, whether man or woman, comes to the king into the inner court without
    being called, there is one law for him, that he be put to death, except those
    to whom the king might hold out the golden scepter, that he may live. I have not
    been called to come in to the king these thirty days.”
  eng-FBV: “All the king's officials, and even the people in the provinces of the
    king's empire, know that any man or any woman who goes to the king, entering his
    inner court without being summoned, is sentenced to death—that is the king's one
    law—unless the king holds out his golden scepter to them so they can live. In
    my case, I have not been called to go to the king for thirty days.”
  nld-1939: Alle dienaren des konings en ook de bewoners der koninklijke provincies
    weten, dat iedere man of vrouw, die ongeroepen bij den koning in de binnenhof
    komt, volgens de wet moet sterven, tenzij de koning hem als tegen van begenadiging
    de gouden schepter toereikt. En ik ben al sinds dertig dagen niet meer bij den
    koning ontboden.
  nch-BL: “Nochi itequipanojcahua nopa hueyi Tanahuatijquet Asuero huan nochi cati
    itztoque ipan ten hueli altepeme campa yaya tanahuatía quimatij para onca se tanahuatili
    para miquis cati calaquis icalijtic sinta amo quinotztoc. Masque se sihuat o se
    tacat calaquis campa itztoc nopa tanahuatijquet huan yaya amo quinotztoc achtohui,
    monequi miquis. San itztos sinta nopa tanahuatijquet quixitahuilis icuatopil ten
    oro quej se tanextili para quiselía huan quej nopa quimanahuis para amo miquis.
    Huan ya quipiya 30 tonali amo technotztoc na.”
  vie-1934: Các thần bộc và dân chúng các tỉnh của vua đều biết rằng hễ ai, bất luận
    nam hay nữ, vào cùng vua tại nội viện, mà không được lịnh vời, thì ai đó theo
    luật đã định tất phải bị xử tử đi, miễn là được vua giơ cây phủ việt vàng ra,
    thì mới sống; nhưng đã ba mươi ngày rày tôi không được vời vào cung vua.
  hin-CV: “राजा के सारे कर्मचारी एवं राजा के सारे साम्राज्य की प्रजा इस बात को जानती
    हैं, कि कोई स्त्री अथवा पुरुष यदि बुलाहट के बिना राजा के भीतरी आंगन में प्रवेश
    कर जाता है, उनके लिये एक ही नियम बनाकर रखा है, उसे मृत्यु दंड दिया जाए. उसके जीवित
    रह सकने का मात्र एक ही कानून शेष रहता है यदि राजा उसकी ओर अपना स्वर्ण राजदंड बढ़ाए,
    कि वह जीवित रह सके. मालूम है कि गत तीस दिनों से राजा द्वारा मुझे बुलाया नहीं गया
    है.”
  spa-BES: 'Es de conocimiento común entre todos los siervos del rey y la gente de
    todas las partes del reino, que si alguien, hombre o mujer, llega al rey en su
    habitación interior sin ser enviado, solo hay una ley para él, que ha de ser muerto;
    solo aquellos a quienes se extiende la vara de oro del rey pueden conservar sus
    vidas: pero no he sido llamada para ver al rey en estos treinta días.'
  tdx-tdx: 'Fohi’ ze hene mpitoro’ i mpanjakay naho ze fonga ondatim-pifeleha’ i mpanjakay,
    te ndra ia ia, ke lahilahy he rakemba ty miheo mb’amy mpanjakay ankiririsa añate’e
    ao, ie tsy kinoike, le raik’ avao ty lili’e: havetrake naho tsy itolora’ i mpanjakay
    i kobaim-bolamenay, hiveloma’e; fe mboe tsy tinoka ho mb’ama’e mb’eo iraho o telo-polo
    andro zao.'
  tha-KJV: “ข้าราชการของกษั​ตริ​ย์ทั้งสิ้นและประชาชนในบรรดามณฑลของกษั​ตริ​ย์ทราบอยู่​ว่า
    ถ้าชายหรือหญิงคนใดเข้าเฝ้ากษั​ตริ​ย์ภายในพระลานชั้นในโดยมิ​ได้​ทรงเรี​ยก ก็​มี​กฎหมายอยู่ข้อเดียวเหมือนกันหมด
    ให้​ลงโทษถึงตาย เว้นเสียแต่​ผู้​ซึ่งกษั​ตริ​ย์ยื่นธารพระกรทองคำออกรับคนนั้นจึงจะมี​ชี​วิตอยู่​ได้
    ส่วนฉันกษั​ตริ​ย์​ก็​มิได้​ตรัสเรียกให้​เข​้าเฝ้ามาสามสิบวันแล้ว”
  por-BR-2018: Todos os servos do rei e o povo das províncias do rei sabem que todo
    homem ou mulher que entra ao pátio interno na presença rei sem ser chamado, sua
    sentença é a morte, a não ser se o rei estender o cetro de ouro, para que viva;
    e eu nestes trinta dias não fui chamada para vir ao rei.
  deu-ELO: Alle Knechte des Königs und das Volk der Landschaften des Königs wissen,
    daß für einen jeden, Mann und Weib, der zu dem König in den inneren Hof hineingeht,
    ohne daß er gerufen wird, ein Gesetz gilt, nämlich daß er getötet werde; denjenigen
    ausgenommen, welchem der König das goldene Zepter entgegenreicht, daß er am Leben
    bleibe; ich aber bin seit nunmehr dreißig Tagen nicht gerufen worden, um zu dem
    König hineinzugehen.
  caa-caa: “Pues tunor e ajcꞌamparobꞌ tuaꞌ e rey y tunor tin e turobꞌ tama inteꞌ inteꞌ
    departamento tiaꞌ acꞌotori e rey, unatobꞌ que ayan inteꞌ taca ley xeꞌ che que
    ucꞌani tuaꞌ achamesna e winic o e ixic xeꞌ axin oꞌchoy tiaꞌ turu e rey tama uyotot
    jay majax pejcbꞌir umener tuaꞌ oꞌchoy. Pero jay e rey atzay uwira xeꞌ oꞌchoy era,
    uqꞌueche ubordon tut tuaꞌ oꞌchoy, y tamar era machi tuaꞌ uyare tuaꞌ achamesna.
    Pero cꞌani inwaret que ayix treinta día que e rey machi upejquen tuaꞌ incꞌotoy
    tut, y machi innata jay axin upejquen tama e día xeꞌ watar,” che e Ester.
  eng-WYC-2018: All the servants of the king, and all the provinces which be under
    his lordship, know, that whether man either woman, not called of the king, entereth
    into the inner hall of the king, he shall be slain anon without any tarrying,
    but if in hap the king hold forth to him the golden rod for a token of mercy,
    and that he may live so; therefore how may I enter to the king, that am not called
    to him now by thirty days? (All the king’s servants, and all the people in the
    provinces that be under his rule, know that if a man or a woman, not calledby
    the king, entereth into the inner court of the king, that person shall be killed
    at once, without any tarrying, unless perhaps the king hold forth to him the gold
    sceptre as a token of mercy, and then he shall live; and so how can I go to the
    king, when I have not been called to him now for thirty days?)
  epo-epo: Ĉiuj servantoj de la reĝo kaj la popolo en la landoj de la reĝo scias,
    ke por ĉiu viro aŭ virino, kiu eniris al la reĝo en la internan korton ne vokite,
    ekzistas nur unu leĝo, nome la morto, krom nur en la okazo, se la reĝo etendas
    al li sian oran sceptron — tiam li restas vivanta; kaj mi ne estas vokita iri
    al la reĝo jam de tridek tagoj.
  uig-PIN: '«Padixaⱨning barliⱪ hizmǝtkarliri wǝ ⱨǝrⱪaysi ɵlkǝ hǝlⱪliri, mǝyli ǝr
    bolsun ayal bolsun, qaⱪirtilmay turup iqki ⱨoyliƣa, padixaⱨning ⱨuzuriƣa ɵz mǝyliqǝ
    kirsǝ, padixaⱨ uningƣa iltipat kɵrsitip altun ⱨasisini tǝnglǝp ɵlümdim kǝqürüm
    ⱪilmisa, undaⱪta u kixigǝ nisbǝtǝn bexiƣa qüxidiƣan birla ⱪanun-bǝlgilimǝ bardur:
    — u ɵlüm jazasini tartidu. Ⱨazir mening padixaⱨ bilǝn kɵrüxüxkǝ qaⱪirtilmiƣinimƣa
    ottuz kün boldi».'
  beo-beo: “Hina bagade da misa:ne hame sia:i dunu o uda amo ema udigili ahoasea,
    amo dunu o uda ilia da medole legemu. Amo da sema bagade. Dunu huluanedafa da
    amo sema dawa:. Amo bogosu sema amoga hobeamu logo afadafa fawane gala. Hina bagade
    da ea gouliga hamoi galiamo ema misi dunuma disiagasea, amo dunu ili da hame medole
    legemu. Be oubi afae amoga, hina bagade da nama misa:ne hame sia:si.”
  tpi-OTNT: Em i tok olsem, “Mi no inap i go lukim king. Sapos king i singautim wanpela
    man, orait em i ken i go insait long rum bilong em. Sapos nogat, na em i go nating,
    bai ol i mas kilim em i dai. I gat wanpela rot tasol bilong abrusim dispela lo.
    Sapos man i go nating long king na king i makim em long stik gol bilong en, bai
    dispela man i no inap i dai. Olgeta wokman bilong king na olgeta manmeri nating,
    ol i save long dispela lo. Tasol klostu wan mun i go pinis, na king i no bin singautim
    mi.”
  hau-SA: “Dukan hafsoshin sarki da mutanen lardunan sarki sun san cewa duk wanda
    ya tafi wurin sarki a shirayi na ciki, mace ko namiji, ba tare da an kira shi
    ba, doka ɗaya ce take kan mutum, wato, kisa. Abu guda kawai da ya sha bamban shi
    ne sai wanda sarki ya miƙa wa sandan sarauta na zinariya don yă rayu. Kwana talatin
    ke nan ba a kira ni in tafi wurin sarki ba.”
  uig-LAT: '«Padishahning barliq xizmetkarliri we herqaysi ölke xelqliri, meyli er
    bolsun ayal bolsun, chaqirtilmay turup ichki hoyligha, padishahning huzurigha
    öz meyliche kirse, padishah uninggha iltipat körsitip altun hasisini tenglep ölümdim
    kechürüm qilmisa, undaqta u kishige nisbeten béshigha chüshidighan birla qanun-belgilime
    bardur: — u ölüm jazasini tartidu. Hazir méning padishah bilen körüshüshke chaqirtilmighinimgha
    ottuz kün boldi».'
  nde-nde: “Zonke iziphathamandla zenkosi kanye labasezigodlweni ezabelweni bayakwazi
    ukuthi inkosi ilomthetho owodwa zwi kuloba yiphi indoda loba owesifazane osondela
    enkosini angene endlini ephakathi engabizwanga; kufanele abulawe, ngaphandle kokuba
    inkosi yelule intonga yayo yegolide imkhombe ngayo ukuze impilo yakhe iphephe.
    Kodwa, sekwedlule amalanga angamatshumi amathathu selokhu ngacina ukubizelwa enkosini.”
  ton-ton: “ʻOku ʻilo ʻe he kau tamaioʻeiki kotoa pē ʻae tuʻi, mo e kakai kotoa pē
    ʻoe ngaahi puleʻanga ʻoe tuʻi ʻoku nau ʻilo, ke ʻilonga ha tokotaha, pe ko ha
    tangata pe ha fefine, ʻe hū ia ki he tuʻi ʻi he fale ʻi loto fale, pea naʻe ʻikai
    fekau, ʻoku ai ʻae fono pe taha ʻaʻana ke tāmateʻi ia, ka ko ia pe ʻe mafao atu
    ki ai ʻe he tuʻi ʻae tokotoko koula ke moʻui ai ia; pea kuo ʻikai ui au ke hū
    atu ki he tuʻi ʻi he ʻaho ʻe tolungofulu kuo hili ni.”
  ces-1613: Všickni služebníci královští i lid krajin královských vědí, že kterýž
    by koli muž neb žena všel před krále do síně vnitřní, nejsa povolán, jedno právo
    o něm jest, aby hrdlo propadl, kromě toho, k komuž by král vztáhl berlu zlatou,
    že živ zůstane. Já pak nebyla jsem povolána, abych vešla k králi již třidceti
    dnů.
  eng-WMB: “All the king’s servants and the people of the king’s provinces know that
    whoever, whether man or woman, comes to the king into the inner court without
    being called, there is one law for him, that he be put to death, except those
    to whom the king might hold out the golden scepter, that he may live. I have not
    been called to come in to the king these thirty days.”
  tam-TCV: “அரசனால் அழைக்கப்படாமல் அவருடைய உள் மண்டபத்துக்குள் அவரை நெருங்கி வருகிற,
    எந்த ஆணையோ பெண்ணையோ குறித்து, அரச சட்டம் ஒன்று உண்டு. அப்படி நெருங்கி வருகிற அந்த
    ஆள் கொல்லப்படவேண்டும் என்பதே அந்தச் சட்டம். அரசரின் எல்லா அதிகாரிகளும் அரசருடைய
    மாகாணத்திலுள்ள மக்களும் இதை அறிவார்கள். அரசன் தனது தங்கச் செங்கோலை அந்த ஆளிடம்
    நீட்டி, அவனுடைய உயிரைத் தப்புவித்தால் மட்டுமே அந்த ஆள் இந்தச் சட்டத்திலிருந்து
    விலக்கப்படுவான். நானோ அரசனிடம் போகும்படி அழைக்கப்பட்டு முப்பது நாட்கள் ஆகிவிட்டன”
    என்றாள்.
  ceb-ULB: 'Miingon siya, “nasayod ang tanang sulugoon sa hari ug ang katawhan sa
    mga probinsya sa hari nga si bisan kinsang lalaki o babaye nga moadto sa sulod
    nga hawanan nga wala gipatawag sa hari, adunay usa lamang ka balaod: nga kinahanglan
    siyang patyon—gawas lamang sa tawo nga tunolan sa hari sa bulawang setro aron
    nga mabuhi siya. Wala na ako gipatawag aron sa pag-adto sa hari sulod sa 30 na
    ka mga adlaw.”'
  mkn-mkn: '“Bagini: ada satu atoran yang samua orang karjá di istana deng samua rakyat
    di 127 propinsi dong su tau. Andia, kalo ada laki-laki ko parampuan yang pi deka-deka
    deng raja di dia pung kamar parenta, padahal raja sonde parná pange sang dong,
    na, dia pung atoran bilang, itu orang musti kaná hukum mati. Cuma ada satu jalan
    kaluar sa, andia kalo raja sorong dia pung tongkat parenta mas. Kalo raja bekin
    bagitu, baru itu orang bisa salamat. Ma inga te, su 30 hari ni raja sonde pange
    beta datang.”'
  pol-UBG: Wszyscy słudzy króla oraz lud z prowincji królewskich wiedzą, że ktokolwiek
    – mężczyzna lub kobieta – wejdzie do króla na dziedziniec wewnętrzny, nie będąc
    wezwany, podlega tylko jednemu prawu – ma zostać zabity, z wyjątkiem tego, nad
    którym król wyciągnie złote berło, ten zostanie przy życiu. Ale mnie nie wezwano,
    aby wejść do króla, już od trzydziestu dni.
  urd-GVU: ”بادشاہ کے تمام ملازم بلکہ صوبوں کے تمام باشندے جانتے ہیں کہ جو بھی بُلائے
    بغیر محل کے اندرونی صحن میں بادشاہ کے پاس آئے اُسے سزائے موت دی جائے گی، خواہ
    وہ مرد ہو یا عورت۔ وہ صرف اِس صورت میں بچ جائے گا کہ بادشاہ سونے کا اپنا عصا اُس
    کی طرف بڑھائے۔ بات یہ بھی ہے کہ بادشاہ کو مجھے بُلائے 30 دن ہو گئے ہیں۔“
  eng-OEBCW: ‘All the king’s courtiers and the people of the king’s provinces know
    that for every man or woman who goes to the king into the inner court without
    being called there is one penalty, death, unless the king holds out the golden
    sceptre signifying that they may live. It has been thirty days since I have been
    called to go in to the king.’
  deu-1912: Es wissen alle Knechte des Königs und das Volk in den Landen des Königs,
    daß, wer zum König hineingeht inwendig in den Hof, er sei Mann oder Weib, der
    nicht gerufen ist, der soll stracks nach dem Gebot sterben; es sei denn, daß der
    König das goldene Zepter gegen ihn recke, damit er lebendig bleibe. Ich aber bin
    nun in dreißig Tagen nicht gerufen, zum König hineinzukommen.
  kan-2017: “ಅರಸನು ತನ್ನ ಬಳಿಗೆ ಬರಲು ಹೇಳಿದ ಹೊರತು ಅವನ ಬಳಿಗೆ ಒಳಗಣ ಪ್ರಾಕಾರಕ್ಕೆ ಹೋಗುವವರು
    ಮರಣದಂಡನೆಗೆ ಪಾತ್ರರಾಗುವರು ಎಂಬ ಒಂದೇ ನಿಯಮವು ಎಲ್ಲಾ ಸ್ತ್ರೀಪುರುಷರಿಗುಂಟು. ಯಾರ ಕಡೆಗೆ ಅವನು
    ತನ್ನ ಸುವರ್ಣದಂಡವನ್ನು ಚಾಚುವನೋ ಅವರು ಮಾತ್ರ ಜೀವದಿಂದುಳಿಯುವರು ಎಂಬುದು ಅರಸನ ಎಲ್ಲಾ ಸೇವಕರಿಗೂ
    ಮತ್ತು ಸಂಸ್ಥಾನಗಳ ಎಲ್ಲಾ ಜನರಿಗೂ ಗೊತ್ತು. ನನಗಂತೂ ಮೂವತ್ತು ದಿನಗಳಿಂದ ಅರಸನ ಬಳಿಗೆ ಹೋಗುವುದಕ್ಕೆ
    ಆಮಂತ್ರಣವಾಗಲಿಲ್ಲ” ಎಂದು ಹೇಳಿಸಿದಳು.
  yap-yap: '“Demturug be’ nib pumo’on fa be’ ni bpin nra yan ngalan e yoror ni nge
    guy e pilung ni dawor nni pining, ma yira thang e pogofan rok ni dariy e maruwar
    riy. Ara’rogon e motochiyel; gubin e tafanow ko pilung nge girdi’ ma manang e
    re motochiyel nem. Ta’ab kanawo’ e ra liyeg ko re motochiyel ney: fa’anra paluweg
    fare pilung e sog rok ngak be’, ma aram e facha’ e dabkun thang e pogofan rok.
    Me gag e ke gaman reb e pul ni daworki piningeg pilung ni nggu wan gguy.”'
  hlt-MCSB: “Manghai kah sal rhoek boeih neh pilnam khaw, manghai kah paeng long khaw,
    huta neh tongpa boeih khaw, a olkhan pakhat nen khaw a khue pawt ah vongup khui
    la manghai taengla aka mop tah a duek ham coeng ni, manghai loh a taengah sui
    mancai a doe bueng ni dawk a hing khaw na ming uh. Tedae kamah he manghai taengla
    kun ham akhaw khohnin sawmthum khuiah n'khue moenih,” tila a uen.
  mdy-ETH: «ኔኤኒ ዔራሢጉዴያ ዓቲንቄያ ማዖም ላኣሊ፥ ዓይጎ ዓሲያ ዔኤሊንቱዋዖ ካኣቱሞ ማኣሮኮ ሳዛ ዓኣ ዴራ ቡካ ቤዞ ጌላኒና
    ካኣቲ ዛጋኒ ማሌቴ ዎዎዾኔ፤ ዎጋ ያኣዼ ማዔሢ ካኣቲ ዞራ ዓሶፓ ዓርቃዖ ዴንዲ ዴሮ ሄላንዳኣና ዖኦኒያ ዬያ ዔራያኬ፤ ዎጎ ጎይፆና
    ሃይቁዋዖ ዓታንዳሢ ዓይጎ ዓሲያ ማዖም ዒኢካ ጌላዛ ካኣቲ ፔኤኮ ዎርቆ ኮኦሎ ባንሢ ሎይሴ ዓሶማ ሌሊኬ፤ ታኣኒ ካኣቲ ኮይላ ጌላኒ
    ዔኤሊንቴንቴ ሃይሢታሚ ኬሊፓ ዑሣ ዓኣዼኔ» ጌይ ኪኢታ ማሂ ዳኬኔ።
  twi-ASANTE: “Ewiase nyinaa nim sɛ, obiara a wobɛkɔ ɔhene anim wɔ nʼasɛnnipiamu a
    wɔntoo nsa mfrɛɛ wo no, owuo na wobɛwuo gye sɛ, ɔde ne sika ahempoma no kyerɛ
    wo so. Na ɛbɛyɛ bosome nie no, ɔhene no nsomaa sɛ wɔmmɛfrɛ me.”
  eng-WEBU: “All the king’s servants and the people of the king’s provinces know that
    whoever, whether man or woman, comes to the king into the inner court without
    being called, there is one law for him, that he be put to death, except those
    to whom the king might hold out the golden scepter, that he may live. I have not
    been called to come in to the king these thirty days.”
  wal-wal: “Higgee, ‘Macca gidin, attuma gidin, ooninne xeegettennan de7iiddi, kawuwaara
    gaittanau kawo keettaassi giddo dabaabaa gelikko, haiqqo. SHin i xeegettennan
    kawuwaakko geliyo wode, kawoi worqqaappe oosettida ba kawotaa xam77aa xeeraa akko
    zaaridi bessikko, he uraa xalaalai atto’ yaagees. Ha higgiyaa kawuwaara zorettiyaageetuppe
    biidi, coo asaa gakkanaashin de7iya asi ubbi erees. SHin taani hasttamu gallassa
    gidoosappe kawuwaakko gelanau xeegetta erikke” yaagaasu.
  tgk-tgk: «Ҳамаи дарбориён ва мардуми тамоми вилоятҳо медонанд, ки ба қисми дарунии
    қасри подшоҳ бе даъват даромадан манъ аст. Хоҳ мард бошад, хоҳ зан, агар бе даъвати
    шоҳ ба наздаш дарояд, мувофиқи қонун кушта хоҳад шуд. Танҳо дар як ҳолат зинда
    мондан мумкин, ба шарте ки шоҳ асои тиллоияшро сӯйи шахси даъватнашуда дароз кунад.
    Маро бошад, шоҳ ба наздаш сӣ рӯз боз даъват накардааст».
  spa-PDDPT: 'Todos los servidores del rey y la gente de las provincias del rey, saben
    que para cualquier persona, sea hombre o mujer, que entre al patio interior del
    rey sin ser llamado, hay una sola ley: Debe morir, excepto aquél a quien el rey
    extienda el cetro de oro para que viva. Y yo no fui llamada para ir ante el rey
    en estos 30 días.'
  gun-gun: — Ha'e rami avi huvixa rembiguai kuery ha'e javi, ha'e ijyvy ikuai va'e
    regua oikuaa pavẽ ava e'ỹ vy kunha teĩ ha'e ae rive opy ja'o py huvixa pe ojexa
    uka vy oike va'e rei, ha'e va'e peguarã peteĩ'i ayvu oĩ, ojukaa aguã, xapy'a rei
    ixupe huvixa opo pygua ouro guigua omokuave'ẽ e'ỹ vy, oikove aguã. Ha'e gui xee
    ma kova'e jaxy ha'e javi re huvixa naxerenoĩ teri oĩa py aa aguã — he'i.
  agu-BL: “Ta', sak swutzu', nin na quibit cyakil yi e' yi na chak'uj tu yi rey tu
    cyakil wunak bene'n tzi'n yi qui'c cuj tan tocompone'n jun swutz yi rey yi ko
    quil chakxij ta'n. Nin ko at jun yi tz'ocopon yi nk'e'tz chakij na u'lij, tajwe'n
    tan quime'n. Ya'stzun yi ley yi bixba'nt. Ntin cu'n kol ẍchaj nin yi rey yi xtx'amij
    yi oro cu'n tetz, qui tzun quimtz. Cha'stzun te yi in wetz, ja el junaklajix k'ej
    yi qui na nocpon swutz yi rey, na qui na chin chakxij ta'n,” stzun yi reina banintz.
  ilo-ULB: 'Kinuna ni Ester, “Amin dagiti adipen ken dagiti tattao kadagiti probinsia
    ti ari ket ammoda a siasinoman a lalaki wenno babai iti mapan iti akin uneg a
    paraangan ti ari a saan a napaayaban, adda iti maymaysa laeng a linteg: a masapul
    a mapapatay isuna-malaksid iti siasinoman a pangiturungan ti ari ti balitok a
    setro tapno agbiag dayta a tao. Saanak a napaayaban a mapan iti ayan ti ari kadagitoy
    tallo-pulo nga aldaw.”'
  kpg-kpg: '“Maa dahi dangada, taane be di ahina, ga ulu i di gowaa dabu bolo e mmada
    gi di king, gei mee digi hagagahi go di king, tangada deelaa le e daaligi gii made.
    Deelaa taganoho gu iloo digau huogodoo, mai digau hagamaamaa di king, gaa dau loo
    gi nia daangada huogodoo ala i lodo nia waa henua di king. Di ala hua e dahi dela
    e mee di ulu gi lodo, hagalee daaligi gii made: Maa di king ga dahi aga dana dogodogo
    goolo gi tangada, gei tangada deelaa ga mouli. Malaa, di king digi gahi au i lodo
    di malama e dahi.”'
  uig-ARA: '«پادىشاھنىڭ بارلىق خىزمەتكارلىرى ۋە ھەرقايسى ئۆلكە خەلقلىرى، مەيلى ئەر
    بولسۇن ئايال بولسۇن، چاقىرتىلماي تۇرۇپ ئىچكى ھويلىغا، پادىشاھنىڭ ھۇزۇرىغا ئۆز
    مەيلىچە كىرسە، پادىشاھ ئۇنىڭغا ئىلتىپات كۆرسىتىپ ئالتۇن ھاسىسىنى تەڭلەپ ئۆلۈمدىم
    كەچۈرۈم قىلمىسا، ئۇنداقتا ئۇ كىشىگە نىسبەتەن بېشىغا چۈشىدىغان بىرلا قانۇن-بەلگىلىمە
    باردۇر: ــ ئۇ ئۆلۈم جازاسىنى تارتىدۇ. ھازىر مېنىڭ پادىشاھ بىلەن كۆرۈشۈشكە چاقىرتىلمىغىنىمغا
    ئوتتۇز كۈن بولدى».'
  sus-sus: «Mangɛ xa walikɛe nun a xa mixi birin a kolon ginɛ yo, xɛmɛ yo naxan sigama
    mangɛ yire beenu mangɛ xa a xili, na kanyi lanma sɛriyɛ ki ma a xa faxa. Xa mangɛ
    sa tin, a a xa sawuri xɛɛma daaxi itala a bɛ, a nɔma diɲɛde na kanyi ma. Kɔnɔ
    a xi tongo saxan nan ya, mangɛ mu n xili!»
  pon-2006: '“Ma mehmen, ohl de lih, pahn pedolong nan kelen tehnpaso oh tuhwong nanmwarki
    ni eh sohte malipe, aramaso pahn kamakamala. Sapwellimen nanmwarkio sounkaweid
    kan oh aramas teikan nan kisin wehi kan, wehwehki duwen kosonned wet. Soahng ehu
    me aramas pahn kak pitkihsang kosonned wet: ma nanmwarkio pahn kapahla sapwellime
    rereiso kohlo ong aramaso, ihte me e kak pitkihla. Ahpw nanmwarkio saikinte malipe
    ie erein sounpwongehr ehu.”'
  ksd-ksd: A lavur tultul par kai ra king, ma ra tarai ta ra lavur papapar kai ra
    king, dia nunure ba nina i ruk ta ra kuba i ra king ara iat, ta tutana ba ta vavina
    bar, ona pa di ga oro pa ia, a kopono varkurai ure ba da doka, ia kaka nina ba
    ra king na tulue vaarike ra buka na goled pirana na laun; ma go ra utul a vinun
    na bung pa di ga ting pa iau pi ina ruk tadav ra king.
  tur-YTC: “Kralın bütün hizmetkârları ve kralın illerindeki halk, çağrılmadan kralın
    iç avlusuna gelen erkek veya kadın herkesin, kralın yaşasın diye altın asa uzattığı
    kişiler dışında, öldürülmesi için tek bir yasa olduğunu bilirler. Bu otuz gündür
    kralın yanına girmek için çağrılmadım.”
  ind-AYT: “Semua pelayan raja dan rakyat di provinsi kerajaan tahu bahwa setiap laki-laki
    atau perempuan yang akan menghadap raja ke pelataran dalam tanpa dipanggil, hanya
    ada satu hukum, yaitu hukuman mati. Kecuali raja mengulurkan tongkat emas kepadanya,
    maka dia tetap hidup, tetapi aku belum dipanggil untuk datang kepada raja selama
    tiga puluh hari ini.”
  nya-nya: '“Atumiki onse amfumu ndi anthu a zigawo za mfumu ankadziwa kuti mwamuna
    kapena mkazi aliyense akalowa ku bwalo lake la mʼkati mosayitanidwa ndi mfumu
    pali lamulo limodzi: lamuloli ndi lakuti aphedwe. Zimasintha pokhapokha ngati
    mfumu iloza munthuyo ndi ndodo yagolide kuti akhale ndi moyo. Koma papita masiku
    makumi atatu ndisanayitanidwe ndi mfumu.”'
  kyg-kyg: Esataꞌa hunoꞌaeꞌmo, ina ge huka ha paiyo, Kini vekamo afaꞌa uꞌna oꞌagegauve.
    Inagi kini vekamoꞌa mago vekaeꞌmo ge hisigenoꞌaekeꞌmo maiꞌneno yagaino neꞌapateya
    nopiꞌmo haigiye. Inagi mago vekaeꞌmo ge osuꞌnisigeno agaiꞌamo haisiyana naipeletiꞌmo
    aisageno faligiye. Ani keꞌaepa gemo aeꞌa aga nesaya kaꞌmo magoke kaꞌmo haneꞌniyana
    mago vekamo afaꞌa nehaisigenoꞌaeꞌmo kini vekamoꞌa goli hayopa kayoꞌaletiꞌmo alino
    akoꞌya huno lekana paino atesiyaꞌmoꞌmo ani vekamo ofalino agaetegamo afaꞌa ugiye.
    Muki vayaꞌamo kini vekamo aliꞌyaꞌamo neꞌaliya vayaꞌe afa vayaꞌmogiꞌeꞌmo ani keꞌaepa
    gemo ago afiꞌnae. Inagi magoke kai agufa kanaꞌamo ago uꞌniyana nagaefeꞌmo ge osuꞌniye.
  mps-mps: Agai e tiwai po wali, “Ena pelama, te tuni bidi king eno sugi pogobeo.
    Te tuni bidigo bidi me deli i obaso da, teda aga te agai te be dąį togwali habu
    tomoba paibao. Te meniama, tama aga olo pali da, teda augwaligo te bidi ela mubo
    dao. Te bomai po gedelabo sunumi te deli naga elalubao. Te bidi me aga te tuni
    bidi bidibo madi olo pobadi, tama tuni bidigo aga te gol donogo nogo tų ilibaso
    da, teda te bidi aga me isigobeo. Te tuni bidigo sę ebo ofisa bidi tigidaligo
    me, te haniani provinsde bidibo tigidali olo we bidigo me, augwaligo te bomai
    po koneani. Tiali goli, te tuni bidigo ena i me wasiąbadi, te polua me deli megi
    pąde silainu ebao,” Estago te po ola tolali.
  tpi-tpi: Em i tok olsem, “Mi no inap i go lukim king. Sapos king i singautim wanpela
    man, orait em i ken i go insait long rum bilong em. Sapos nogat, na em i go nating,
    bai ol i mas kilim em i dai. I gat wanpela rot tasol bilong abrusim dispela lo.
    Sapos man i go nating long king na king i makim em long stik gol bilong en, bai
    dispela man i no inap i dai. Olgeta wokman bilong king na olgeta manmeri nating,
    ol i save long dispela lo. Tasol klostu wan mun i go pinis, na king i no bin singautim
    mi.”
  dan-1931: Alle Kongens Tjenere og Folkene i Kongens Lande ved, at der for enhver,
    Mand eller Kvinde, som ukaldet går ind til Kongen i den inderste Gård, kun gælder
    én Lov, den, at han skal lide Døden, medmindre Kongen rækker sit gyldne Scepter
    ud imod ham; i så Fald beholder han Livet. Men jeg har nu i tredive Dage ikke
    været kaldt til Kongen!
  vie-OVCB: “Mọi người trong hoàng cung cũng như ngoài dân gian đều biết rằng, bất
    luận đàn ông hay đàn bà, nếu không được vua đòi mà tự ý vào nội điện, thì đều
    bị xử tử, trừ trường hợp vua đưa vương trượng bằng vàng ra, người ấy mới được
    toàn mạng. Phần tôi, cả tháng nay không có lệnh đòi vào hầu vua.”
  guj-2017: તેણે કહ્યું કે, “રાજાના સર્વ સેવકો તથા રાજાના પ્રાંતોના બધા જ લોકો જાણે
    છે કે, કોઈ સ્ત્રી કે પુરુષ વગર પરવાનગીથી અંદરનાં ચોકમાં રાજાની પાસે જાય તે વિષે
    એક જ કાયદો છે કે, તેને મૃત્યુની સજા કરવામાં આવે, સિવાય કે રાજા તે વ્યક્તિ સામે
    પોતાનો સોનાનો રાજદંડ ધરે તે જ જીવતો રહે. પણ મને તો આ ત્રીસ દિવસથી રાજાની સમક્ષ
    જવાનું તેડું મળ્યું નથી.”
  pon-2006A: '“Ma mehmen, ohl de lih, pahn pedolong nan kelen tehnpaso oh tuhwong
    nanmwarki ni eh sohte malipe, aramaso pahn kamakamala. Sapwellimen nanmwarkio
    sounkaweid kan oh aramas teikan nan kisin wehi kan, wehwehki duwen kosonned wet.
    Soahng ehu me aramas pahn kak pitkihsang kosonned wet: ma nanmwarkio pahn kapahla
    sapwellime rereiso kohlo ong aramaso, ihte me e kak pitkihla. Ahpw nanmwarkio
    saikinte malipe ie erein sounpwongehr ehu.”'
  por-BRBSL: “Todos os servos do rei e o povo das províncias do rei sabem que quem
    quer que, seja homem ou mulher, venha ao rei na corte interna sem ser chamado,
    há uma lei para ele, para que seja morto, exceto aqueles a quem o rei possa estender
    o cetro de ouro, para que ele possa viver. Eu não fui chamado a entrar para o
    rei nestes trinta dias”.
  eng-OEBUS: “All the king’s courtiers and the people of the king’s provinces know
    that for every man or woman who goes to the king into the inner court without
    being called there is one penalty, death, unless the king holds out the golden
    sceptre signifying that they may live. It has been thirty days since I have been
    called to go in to the king.”
  cth-cth: siangpahrang sannaw puenghoi a uknaeram thung kaawm e taminaw pueng ni
    napui thoseh, tongpa thoseh, apihai kaw laipalah siangpahrang koevah a thung e
    rapan thung kâen pawiteh phunglam buet touh duengdoeh ao tie teh tami pueng ni
    panue awh. Hote phunglam teh siangpahrang ni a hring nahanlah sui sonron hah dâw
    pouh hoeh pawiteh apihai thoseh thei hanelah ao. Hahoi, atu hnin 30 touh kâen
    hanlah na kaw hoeh toe, telah Mordekai koe dei pouh hanlah lawk a thui.
  twi-twi: “Wiase nyinaa nim sɛ obiara a wobɛkɔ ɔhene anim wɔ nʼasennipia mu a wɔntoo
    nsa mfrɛɛ wo no, owu na wubewu, gye sɛ ɔde ne sika ahempema no kyerɛ wo so. Na
    ɛbɛyɛ ɔsram ni no, ɔhene no nsomaa sɛ wɔmmɛfrɛ me.”
  hlt-hlt: “Manghai kah sal rhoek boeih neh pilnam khaw, manghai kah paeng long khaw,
    huta neh tongpa boeih khaw, a olkhan pakhat nen khaw a khue pawt ah vongup khui
    la manghai taengla aka mop tah a duek ham coeng ni, manghai loh a taengah sui
    mancai a doe bueng ni dawk a hing khaw na ming uh. Tedae kamah he manghai taengla
    kun ham akhaw khohnin sawmthum khuiah n'khue moenih,” tila a uen.
  tbz-SIM: Bɛnìtìbɛ̀ bɛmɔu nɛ̀ okpɑ̀ɑ̀tì tɔ̃mbɛ̀ nɛ̀ bɛ̀ɛ̀ kó dimɑ̀ɑ̀ bo o tempɛ̃
    nyimɔu bɛ̀ yɛ̃́mu ikuɔ́ túmɛ̀ òmɔù bɑ́ɑ́ tɑ okpɑ̀ɑ̀tì cĩ́ɛ̃̀tɛ̀ kòò í ò yu, kɛ̀
    wèè tɑ bɛ̀ɛ ò kùɔ, okpɑ̀ɑ̀tì bo youtɛ wè kupɑ̀ɑ̀ti mɛsɔɔ nkɔku weè mɑ́ɑ̀ bo nfòù.
    Dɛ̀ mɔ̀kɛ yíe nhotɑ̃̀nkù nwe okpɑ̀ɑ̀tì n yumɛ̀.
  msy-2020: A ghaze, “Atrivimɨn akar dɨkɨrɨzir gavgavim kamaghɨn iti, gumazamiziba
    bar a gɨfo. A ghaze, nɨ tina pura uan nɨghnɨzimɨn atrivimɨn gansɨ, tiar akar aven
    itimɨn mangɨghan kogham. Bar puvatɨ. Nɨ kamaghɨn damigh nɨ ovegham. A uabɨ nɨn
    diaghtɨ nɨ mangɨva an ganam. Tuavir vamɨra kamagh iti, nɨ aven mangɨtɨ atrivim
    nɨn ganigh uan golɨn atrivir fidizim feghtɨ, nɨ oveghan kogham. Ezɨ datɨrɨghɨn,
    atrivim nan diazɨ kɨ an ganasa aven ghuzir puvatɨzɨ iakɨnir vamɨra gɨfa.”
  dop-dop: Pǝ kpɑɣɑʋ wulɑʋ tǝmlɛ nyǝ́mɑ tǝnɑ, nɑ ɩ tɛtʋ hɔɣɔlǝŋ yǝlɑɑ tǝnɑ tɔ, pɑ
    nyǝmɑ́ sɩ pɑɑ ɑpɑlʋ yɑɑ ɑlʋ sʋʋnɑ wulɑʋ tɑɣɑ tɔɔ nɑ pɑ́ tɑ yɑɑ-ɩ, sǝm kɛ́. Amɑ
    wei wulɑʋ kɑ́ hʋlɩ ɩ wʋlɑ kpɑ́tʋ́ɣʋ́ sɩ ɩ yɑɑ-ɩ tɔ ɩ pɑɑsi kɛ́. Pǝyele mɑ kʋyɛɛŋ
    hiu nɑ nɑɑnʋwɑ kɔlɔ wulɑʋ tɑ yɑɑtɑ-m ɩ cɔlɔ.
  azb-azb: «Padşahın bütün əyanları və padşah vilayətlərinin xalqları bilir ki, kişi,
    qadın – kim olursa-olsun – padşahın çağırışı olmadan içəri həyətə girərsə, onun
    haqqında təkcə ölüm hökmü veriləcək. Yalnız padşah qızıl əsasını kimə uzatsa,
    o sağ qalar. Otuz gündür ki, padşahın yanına getmək üçün çağırışım yoxdur».
  eng-DBY: All the king's servants and the people of the king's provinces do know
    that whoever, whether man or woman, shall come to the king into the inner court,
    who is not called, there is one law, to put [him] to death, except [such] to whom
    the king shall hold out the golden sceptre, that he may live; and I have not been
    called to come in unto the king these thirty days.
  hin-2017: “राजा के सब कर्मचारियों, वरन् राजा के प्रान्तों के सब लोगों को भी मालूम
    है, कि क्या पुरुष क्या स्त्री, कोई क्यों न हो, जो आज्ञा बिना पाए भीतरी आँगन में
    राजा के पास जाएगा उसके मार डालने ही की आज्ञा है; केवल जिसकी ओर राजा सोने का राजदण्ड
    बढ़ाए वही बचता है। परन्तु मैं अब तीस दिन से राजा के पास नहीं बुलाई गई हूँ।”
  wol-KYG: «Mboolem surgay buur ak waa diiwaani buur xam nañu ne yoon a toppe àtteb
    dee képp ku dugg kër buur, ba ci ëttu biiram, muy góor mbaa jigéen, te wooyeesu
    la. Xanaa ku buur tàllal yetu wurus wiy màndargaal nguuram. Man nag fanweeri fan
    a ngii wooyeesu ma fa Buur.»
  bjr-bjr: Mifa maaqi qinau sia amana qinee oonu kinna qafaanauranoo. Kinna fannoo
    faiqi moo aarainanoo mifa amana mina maaqaki keeqaannoo. Sia riri aarainanoo narí
    iriranasaa keeqainnana misa kuqamma arifaranoo. Moodaa aana kai mi sandufana aiaaqararafa
    maridanoo. Faiqi moo fannoo kinna innannai kaqi fifau oonurainanoo kinna fannoo
    narí koora saununnai mina afaaqai mundusainafa mifa sia kuquannoo. Aiqama kinna
    ainainira faiqiuqa faqa kinna rakisi maru maqa maaqanaki maru fasiqausa aiqama
    mi sandufanara iridaqa. Minara moodaa uqoona taikarara imarufanoo kinna fannoo
    sia qini daaranau.
  eng-YLT: '''All servants of the king, and people of the provinces of the king, do
    know that any man and woman, who cometh in unto the king, unto the inner court,
    who is not called — one law [of] his [is] to put [them] to death, apart from him
    to whom the king holdeth out the golden sceptre, then he hath lived; and I — I
    have not been called to come in unto the king these thirty days.'''
  eng-WYC-2017: All the servants of the king, and all the provinces which be under
    his lord-ship, know, that whether man either woman, not called of the king, entereth
    into the inner hall of the king, he shall be slain anon without any tarrying,
    but if in hap the king hold forth to him the golden rod for a token of mercy,
    and that he may live so; therefore how may I enter to the king, that am not called
    to him now by thirty days?
  eng-WMBB: “All the king’s servants and the people of the king’s provinces know that
    whoever, whether man or woman, comes to the king into the inner court without
    being called, there is one law for him, that he be put to death, except those
    to whom the king might hold out the golden sceptre, that he may live. I have not
    been called to come in to the king these thirty days.”
  urd-GVH: “बादशाह के तमाम मुलाज़िम बल्कि सूबों के तमाम बाशिंदे जानते हैं कि जो भी
    बुलाए बग़ैर महल के अंदरूनी सहन में बादशाह के पास आए उसे सज़ाए-मौत दी जाएगी, ख़ाह
    वह मर्द हो या औरत। वह सिर्फ़ इस सूरत में बच जाएगा कि बादशाह सोने का अपना असा उस
    की तरफ़ बढ़ाए। बात यह भी है कि बादशाह को मुझे बुलाए 30 दिन हो गए हैं।”
  rug-rug: “Be keke tie babe barikaleqe si la nuquru pa korapana sa vasina tanisa
    baṉara meke hiva dogoria sa baṉara, be guana lopu ta tioko paki si asa koa sa
    baṉara, sa tie asa si kaqu tava mate. Asa sa tinarae, meke doduru tie podalae
    koa ri na tie varitokae tanisa baṉara kamo tu koa ri na tie pa hopeke puku qinavuna
    si gilania. Kekeke mo sa siraṉa gua meke boka ta harupu sa tie pu nuquru la. Be
    guana vagia sa baṉara sa nana kolu baṉara meke huhuku la nia sa koasa tie, si
    lopu kaqu tava mate si asa. Ele keke sidara hola gua kamahire sapu lopu ta tioko
    pude la koa sa baṉara si arau,” gua se Esita.
  gaz-gaz: “Qondaaltonni mootichaa hundii fi sabni kutaalee biyyaa mootichaa akka
    mootichi yoo namni kam iyyuu dhiiras taʼu dubartiin utuu hin waamamin kutaa manaa
    isa gara keessaa ol seenee fuula mootichaa duratti dhiʼaate akka mootichi seera
    tokko qofa qabu jechuunis akka ajjeefamu ni beeku. Namni tokko yoo mootichi bokkuu
    mootummaa kan warqee sana diriirseef qofa ajjeefamuu oola. Ani mataan koo iyyuu
    guyyoota soddomman kana keessaa akkan fuula mootichaa duratti dhiʼaadhuuf waamamee
    hin beeku.”
  fra-LSG: Tous les serviteurs du roi et le peuple des provinces du roi savent qu’il
    existe une loi portant peine de mort contre quiconque, homme ou femme, entre chez
    le roi, dans la cour intérieure, sans avoir été appelé; celui-là seul a la vie
    sauve, à qui le roi tend le sceptre d’or. Et moi, je n’ai point été appelée auprès
    du roi depuis trente jours.
  yal-yal: “Mangana walikɛne nun muxun naxanye birin mangana yamanani, ne birin a
    kolon a muxu yo muxu, xɛmɛn nun ɲaxanla, naxan na siga mangan fɛma a banxini xa
    a mi a xilixi, sariyan wama nɛn na kanna xa faxa. Koni naxan keden a ligɛ na kanna
    mi faxa, fɔ mangana a xɛma dunganna ti a xa. Koni a bata kiken ti mangan mi n
    tan xili.”
  haw-1868: Ua ike no na kanaka a pau o ke alii, a me na lahuikanaka o na aina o ke
    alii, o ka mea hele i ke alii la, ma ka pahale oloko, o ke kane a me ka wahine,
    me ke kii ole ia mai, hookahi kanawai nona, e make ia, ke o ole mai ke alii i
    ke kookooalii gula ia ia, i mea e ola'i. Aole hoi au i kiina mai e hele i ke alii
    la, i keia mau la he kanakolu.
  arb-NAV: «إِنَّ كُلَّ حَاشِيَةِ الْمَلِكِ وَشُعُوبِ أَقَالِيمِ الْمَلِكِ يَعْلَمُونَ
    أَنَّ كُلَّ رَجُلٍ أَوِ امْرَأَةٍ يَدْخُلُ إِلَى الْمَلِكِ فِي مُخْدَعِهِ الدَّاخِلِيِّ،
    مِنْ غَيْرِ دَعْوَةٍ، فَجَزَاؤُهُ حَتْماً الْمَوْتُ، إِلّا الَّذِي يَمُدُّ لَهُ
    الْمَلِكُ قَضِيبَ الذَّهَبِ فَإِنَّهُ يَحْيَا. وَأَنَا لَمْ أُدْعَ لِلْمُثُولِ
    بَيْنَ يَدَيِ الْمَلِكِ هَذِهِ الثَّلاثِينَ يَوْماً».
  ewe-ewe: “Fia la ƒe dɔnunɔlawo katã kple ame siwo katã le nutowo me la nya be ne
    ŋutsu alo nyɔnu aɖe yi ɖe fia la gbɔ le xɔ titinatɔ me, evɔ fia la meyɔe o la,
    se ɖeka si le nu sia ŋuti koe nye be woawu amea. Negbe ɖeko fia la tsɔ eƒe sikatikplɔ
    ɖo ɖee hafi wòaɖe eƒe agbe. Ke ŋkeke blaetɔ̃e nye esi fia la meɖo du ɖem o.”
  eng-LEE: All the king's servants, and the people of the king's provinces, do know,
    that every one, whether man or woman, who should come unto the king into the inner
    court, who is not called, there is but one law for him, to put him to death, except
    the one to whom the king should hold out the golden sceptre, for he will be suffered
    to live; but I have not been called to come in unto the king these thirty days.
  asm-FB: ইষ্টেৰে হথাক ক’লে, “ৰজাৰ দাস সকল আৰু ৰজাৰ প্ৰদেশৰ সকলো লোকেই জানে যে, পুৰুষ
    বা মহিলাই হওক, ৰজাই নমতালৈকে যি কোনোৱে ৰজাক ল’গ ধৰিবলৈ ভিতৰৰ চোতাললৈ যায়, তেওঁৰ
    কাৰণে কেৱল এটাই বিধান আছে যে, তেওঁৰ অৱশ্যেই মৃত্যু দণ্ড হ’ব, কেৱল যি জনলৈ ৰজাই
    সোণাময় ৰাজদণ্ড ডালি মেলি দিয়ে, সেই জনেহে জীয়াই থাকিব পাৰে। আজি ত্ৰিশ দিন হ’ল,
    মই ৰজাৰ ওচৰলৈ যাবলৈ আদেশ পোৱা নাই।”
  sus-A: «مَنفّ شَ وَلِكّيٍ نُن عَ شَ مِشِ بِرِن عَ كٌلٌن فِنّ يٌ، شّمّ يٌ نَشَن سِفَمَ
    مَنفّ يِرٍ بٍينُ مَنفّ شَ عَ شِلِ، نَ كَنيِ لَنمَ سّرِيّ كِ مَ عَ شَ قَشَ. شَ
    مَنفّ سَ تِن، عَ عَ شَ سَوُرِ شّيمَ دَاشِ عِتَلَ عَ بّ، عَ نْمَ دِحّدٍ نَ كَنيِ
    مَ. كْنْ عَ شِ تٌنفٌ سَشَن نَن يَ، مَنفّ مُ ﭑ شِلِ!»
  fra-SBL: « Tous les serviteurs du roi et le peuple des provinces du roi savent que
    quiconque, homme ou femme, se présente au roi dans la cour intérieure sans être
    appelé, n'a qu'une seule loi, celle d'être mis à mort, sauf ceux à qui le roi
    tendrait le sceptre d'or pour qu'ils vivent. Je n'ai pas été appelé à entrer chez
    le roi depuis trente jours. »
  hbo-hbo: כָּל־עַבְדֵ֣י הַמֶּ֡לֶךְ וְעַם־מְדִינֹ֨ות הַמֶּ֜לֶךְ יֹֽודְעִ֗ים אֲשֶׁ֣ר
    כָּל־אִ֣ישׁ וְאִשָּׁ֡ה אֲשֶׁ֣ר יָבֹֽוא־אֶל־הַמֶּלֶךְ֩ אֶל־הֶחָצֵ֨ר הַפְּנִימִ֜ית
    אֲשֶׁ֣ר לֹֽא־יִקָּרֵ֗א אַחַ֤ת דָּתֹו֙ לְהָמִ֔ית לְ֠בַד מֵאֲשֶׁ֨ר יֹֽושִׁיט־לֹ֥ו
    הַמֶּ֛לֶךְ אֶת־שַׁרְבִ֥יט הַזָּהָ֖ב וְחָיָ֑ה וַאֲנִ֗י לֹ֤א נִקְרֵ֙אתִי֙ לָבֹ֣וא
    אֶל־הַמֶּ֔לֶךְ זֶ֖ה שְׁלֹושִׁ֥ים יֹֽום׃
  pjt-pjt: '@see-verse:EST.004.010'
  kik-kik: '“Anene othe a mũthamaki, o na andũ othe a mabũrũri marĩa mũthamaki aathanaga
    nĩmooĩ atĩ mũndũ mũrũme kana mũndũ-wa-nja o wothe ũrĩa ũngĩtoonya harĩ mũthamaki
    hau nja ya na thĩinĩ atetĩtwo, mũthamaki arĩ o watho ũmwe: naguo nĩ atĩ mũndũ
    ũcio ooragwo. Kĩgirĩrĩria kĩa ũndũ kũũragwo no mũthamaki amũtambũrũkĩirie rũthanju
    rwake rwa ũthamaki rwa thahabu. No rĩrĩ, rĩu matukũ mĩrongo ĩtatũ nĩmathirĩte
    kuuma rĩrĩa ndetĩtwo thiĩ kũrĩ mũthamaki.”'
  fra-NCL: « Tous les serviteurs du roi et le peuple de ses provinces savent que si
    quelqu’un, homme ou femme, pénètre chez le roi, dans la cour intérieure, sans
    avoir été appelé, l’unique loi qu’on lui applique porte peine de mort ; à moins
    que le roi, lui tendant son sceptre d’or, ne lui donne la vie. Et moi, je n’ai
    pas été appelée à aller auprès du roi depuis trente jours. »
  cek-AK: 'Siangpahrang ih tamnanawk boih, anih mah ukhaih prae thung ih kaminawk
    boih, nongpa hoi nongpata, mi kawbaktih mah doeh, siangpahrang mah kawkhaih om
    ai ah siangpahrang ih imthung longhmaa ah akun kami loe, paduek han oh, tiah maeto
    khue kaom ukhaih daan to panoek o; siangpahrang mah angmah ih sui cunghet tadong
    kalah bangah paqoi ving ih kami ni hing tih: toe kai loe hae ni quithumto thung
    siangpahrang khaeah caeh hanah na kawk ai, tiah a naa.'
  cuk-cuk: '“Bela reyga-arbamalad, degi, bela dule-rey-e-neggweburmargi-bukwamalad
    igar-maid wismalad. Ar dule-machereddibe, omedibe, rey-ese-gochasuli rey-dakega
    reyneg-imbagi dogsadibe, a-dule oburgwilegoye. Ar rey na e-olo-gaapoled a-dulegi
    oyosardi, we-dule bendaklegoye, bar oburgwilegosurye.” Ester sogdebalid: “Ar bato
    iba-dulagwen-gakambe-gusad (30), Rey-Asuero anbo-sunmakega bar anse gorsulid.”'
  uig-CYR: '«Падишаһниң барлиқ хизмәткарлири вә һәр қайси өлкә хәлиқлири, мәйли әр
    болсун аял болсун, чақиртилмай туруп ички һойлиға, падишаниң һозуриға өз мәйличә
    кирсә, падиша униңға илтипат көрситип алтун һасисини тәңләп өлүмдим кәчүрүм қилмиса,
    ундақта у кишигә нисбәтән бешиға чүшидиған бирла қанун-бәлгүлимә бардур: — у өлүм
    җазасини тартиду. Һазир мениң падиша билән көрүшүшкә чақиртилмиғинимға оттуз күн
    болди».'
  tel-2017: “పిలుపు రాకుండా పురుషుడు గానీ స్త్రీ గానీ రాజు గారి అంతఃపురం లోకి అడుగు
    పెడితే చట్ట ప్రకారం ఆ మనిషికి శిక్ష మరణమే. రాజు తన బంగారు రాజ దండాన్ని ఎవరివైపు
    చాపుతాడో ఆ వ్యక్తి మాత్రమే బ్రతుకుతాడు. ఈ కఠినమైన ఆజ్ఞ రాజసేవకులందరికీ రాజ సంస్థానాల్లోని
    వారందరికీ తెలుసు. ముప్ఫై రోజులుగా రాజు సముఖానికి వెళ్ళడానికి నాకు పిలుపు రాలేదు.”
  hat-BSA: “Tout sèvitè a wa yo avèk pèp an pwovens a wa yo byen konnen ke si nenpòt
    gason oswa fanm antre devan wa a nan lakou enteryè a san envite pa li menm, li
    gen yon sèl lwa; ke li va mete a lanmò, sof ke wa a lonje baton a wa a pou l kab
    viv. Epi mwen pa t envite kote wa a pandan trant jou sila yo.”
  kos-kos: '“Kutena mwet, mukul ku mutan, fin utyak nu in kalkal se oan loac in lohm
    sin tokosra ke tia solsol el, mwet sacn ac enenu in misa. Ma sap se pa inge. Mwet
    nukewa etu ke ma se inge, mutawauk ke mwet pwapa fulat lun tokosra nwe ke mwet
    in mutunfacl saya pac. Inkanek sefanna sie mwet el ku in kaingkunla ma sap se
    inge: pa tokosra el fin kolang scepter gold lal nu sel, na mwet sacn ac tia anwuki.
    Tusruktu ac malem se lac tokosra el soenna suliyu.”'
  hbo-WLC: כָּל־עַבְדֵ֣י הַמֶּ֡לֶךְ וְעַם־מְדִינ֨וֹת הַמֶּ֜לֶךְ יֽוֹדְעִ֗ים אֲשֶׁ֣ר
    כָּל־אִ֣ישׁ וְאִשָּׁ֡ה אֲשֶׁ֣ר יָבֽוֹא־אֶל־הַמֶּלֶךְ֩ אֶל־הֶחָצֵ֨ר הַפְּנִימִ֜ית
    אֲשֶׁ֣ר לֹֽא־יִקָּרֵ֗א אַחַ֤ת דָּתוֹ֙ לְהָמִ֔ית לְ֠בַד מֵאֲשֶׁ֨ר יֽוֹשִׁיט־ל֥וֹ
    הַמֶּ֛לֶךְ אֶת־שַׁרְבִ֥יט הַזָּהָ֖ב וְחָיָ֑ה וַאֲנִ֗י לֹ֤א נִקְרֵ֙אתי֙ לָב֣וֹא
    אֶל־הַמֶּ֔לֶךְ זֶ֖ה שְׁלוֹשִׁ֥ים יֽוֹם׃
  ibo-ibo: “Ụwa niile maara nke ọma na onye ọbụla, maọbụ nwoke maọbụ nwanyị, banyere
    nʼime ime ụlọeze mgbe eze na-akpọghị ya, ga-anwụ, karịakwa ma eze o setịpụrụ mkpara
    ọlaedo ya gosi onye ahụ na ọ nabatara ọbịbịa ya. Ugbu a, o meela ihe dị ka otu
    ọnwa kemgbe eze na-ezibeghị ozi ka a kpọọ m.”
  ory-ory: “ବିନା ଡାକରାରେ ପୁରୁଷ କି ସ୍ତ୍ରୀ ଯେକେହି ଭିତର ପ୍ରାଙ୍ଗଣକୁ ରାଜାଙ୍କ ନିକଟକୁ ଯାଏ,
    ତାହାର ପ୍ରାଣଦଣ୍ଡ ହେବାର ଏକମାତ୍ର ଆଜ୍ଞା ଅଛି, କେବଳ ଯାହା ପ୍ରତି ରାଜା ସ୍ୱର୍ଣ୍ଣମୟ ରାଜଦଣ୍ଡ
    ବଢ଼ାନ୍ତି, ସେହି ବଞ୍ଚେ, ଏହା ରାଜାଙ୍କର ସବୁ ଦାସ ଓ ରାଜାଙ୍କର ସବୁ ପ୍ରଦେଶସ୍ଥ ଲୋକ ଜାଣନ୍ତି;
    ମାତ୍ର ଆଜକୁ ତିରିଶ ଦିନ ହେଲା ମୁଁ ରାଜାଙ୍କ ନିକଟକୁ ଯିବା ପାଇଁ ଡାକରା ପାଇ ନାହିଁ।”
  chk-chk: “Nöün ewe king chon angang meinisin, pwal aramas meinisin mi nom fän nemenien
    ewe king ra silei pwe ika eman mwän ika eman fefin epwe tolong fän mesen ewe king,
    nge esap mwo köri, ewe aramas epwe chök mäla, pun epwe küüw pwüngün ewe allük.
    Nge are ewe king epwe eiti ngeni eman wokun wokun nemenem mi för seni kolt, ewe
    aramas epwe manau. Iwe, ewe king esap chüen köriei pwe üpwe feila ren lon ükükün
    ilik rän.”
  rop-rop: ‘Ola boswan en ola pipul langa det king kantri kaan gowin streidawei en
    tok langa det king if im nomo bin dalim im blanga kaman. Wal dijan na det lowa.
    If eni men o gel go langa det king wen im nomo bin dalim im blanga kaman langa
    im, det king garra dalim im wekinmen olabat blanga kilim im ded. Bat if det king
    lidimap im goldinwan wadi det sambodi garra kaman en detlot wekinmen blanga det
    king kaan kilim im. Bat det king neba bin jandim enibodi blanga kaman en gajim
    mi blanga 30 dei na.’” Lagijat na Esta bin tok.
  ukr-1871: Усї слуги цареві й народи в країнах царських знають, що кожному, чи чоловікові
    чи жінцї, хто вступить до царя в нутрішнїй двір, небувши покликаним, один присуд
    — смерть; тільки той, до кого царь простягне свій золотий скипетр, зістанеться
    живий. А мене не кликали до царя оце вже трийцять день.
  deu-1951: Alle Knechte des Königs und die Leute in den königlichen Provinzen wissen,
    daß, wer irgend in den innern Hof zum König hineingeht, es sei Mann oder Weib,
    ohne gerufen zu sein, nach dem gleichen Gesetz sterben muß, es sei denn, daß der
    König das goldene Zepter gegen ihn ausstreckt, damit er am Leben bleibe. Ich aber
    bin nun seit dreißig Tagen nicht gerufen worden, zum König hineinzugehen.
  eng-JPS: '''All the king''s servants, and the people of the king''s provinces, do
    know, that whosoever, whether man or woman, shall come unto the king into the
    inner court, who is not called, there is one law for him, that he be put to death,
    except such to whom the king shall hold out the golden sceptre, that he may live;
    but I have not been called to come in unto the king these thirty days.'''
  srp-1865: Znaju sve sluge careve i narod po zemljama carevijem da ko bi god, èovjek
    ili žena, ušao k caru unutra u dvor ne buduæi pozvan, jedan je zakon za nj, da
    se pogubi, osim kome bi car pružio zlatnu palicu, taj ostaje živ; a ja nijesam
    zvana da uðem k caru, ovo je trideset dana.
  lug-lug: “Abakungu ba kabaka bonna n’abantu bonna ab’omu bitundu byonna eby’obwakabaka
    bakimanyi nti tewali musajja oba mukyala eyeeyanjula mu maaso ga Kabaka mu luggya
    olw’omunda ng’atayitiddwa kabaka. Era waliwo n’etteeka nti akolanga bw’atyo attibwenga,
    wabula nga Kabaka amugololedde omuggo gwe ogwa zaabu, n’aba omulamu. Naye wayiseewo
    ennaku amakumi asatu kasookedde mpitibwa kugenda wa kabaka.”
  heb-heb: כל עבדי המלך ועם מדינות המלך יודעים אשר כל איש ואשה אשר יבוא אל המלך אל
    החצר הפנימית אשר לא יקרא אחת דתו להמית לבד מאשר יושיט לו המלך את שרביט הזהב וחיה
    ואני לא נקראתי לבוא אל המלך זה שלושים יום׃
  ben-IRV: “রাজার দাসেরা ও রাজার অধীন দেশসমূহের লোকেরা সবাই জানে, পুরুষ কি স্ত্রী,
    যে কেউ নিমন্ত্রিত না হয়ে ভিতরের উঠানে রাজার কাছে যায়, তার জন্য একমাত্র আইন যে,
    তার মৃত্যু হবে; শুধু যে ব্যক্তির প্রতি রাজা সোনার রাজদণ্ড বাড়িয়ে দেন, সেই শুধু
    বাঁচে; আর ত্রিশ দিন পর্যন্ত আমি রাজার কাছে যাবার জন্য নিমন্ত্রিত হইনি।”
  pan-pan: “ਰਾਜਾ ਦੇ ਸਾਰੇ ਕਰਮਚਾਰੀ, ਸਗੋਂ ਰਾਜ ਦੇ ਸਾਰੇ ਸੂਬਿਆਂ ਦੇ ਲੋਕ ਜਾਣਦੇ ਹਨ ਕਿ ਭਾਵੇਂ
    ਪੁਰਸ਼ ਹੋਵੇ, ਭਾਵੇਂ ਇਸਤਰੀ, ਜੋ ਬਿਨ੍ਹਾਂ ਸੱਦੇ ਰਾਜਾ ਦੇ ਅੰਦਰਲੇ ਵਿਹੜੇ ਦੇ ਸਿੰਘਾਸਣ ਦੇ ਕੋਲ
    ਜਾਵੇ, ਉਸ ਦੇ ਲਈ ਇੱਕੋ ਹੀ ਹੁਕਮ ਹੈ ਕਿ ਉਹ ਜਾਨ ਤੋਂ ਮਾਰਿਆ ਜਾਵੇ, ਸਿਰਫ਼ ਉਹ ਹੀ ਜੀਉਂਦਾ ਬਚਦਾ
    ਹੈ ਜਿਸ ਦੇ ਲਈ ਰਾਜਾ ਆਪਣਾ ਸੋਨੇ ਦਾ ਆੱਸਾ ਵਧਾਵੇ। ਪਰ ਮੈਂ ਤੀਹ ਦਿਨਾਂ ਤੋਂ ਰਾਜਾ ਦੇ ਕੋਲ ਅੰਦਰ
    ਨਹੀਂ ਬੁਲਾਈ ਗਈ।”
  mya-JVB: ယောက်ျား ဖြစ်စေ ၊ မိန်းမ ဖြစ်စေ၊ ရှင်ဘုရင်ခေါ် တော်မ မူဘဲ အတွင်း တန်တိုင်း
    ၊ ရှင်ဘုရင် ထံ တော်သို့ ဝင် မိသောသူ သည် အသက် ချမ်းသာရမည်အကြောင်း ၊ ရွှေ ရာဇ လှံတံကို
    ကမ်း တော်မမူလျှင်၊ အမှန်သေ ရမည် အကြောင်း အမိန့် တော်ရှိသည်ကို၊ ရှင်ဘုရင် ၏ ကျွန်
    တော်မျိုးများနှင့် နိုင်ငံ တော်ပြည်သူ ပြည်သားများအပေါင်း တို့ သည် သိ ကြ၏။ အကျွန်ုပ်
    ကိုကား အရက် သုံးဆယ် ပတ်လုံး၊ ရှင်ဘုရင် ထံ တော်သို့ ခေါ် တော်မ မူဟု၊
  tbg-tbg: Avuhainaa vaiintivano vaiinti voe, nahenti voe, kia aarairaro viva nai
    irikero avuhainaa vaiintivano avutaqi vaina rumuraqi oriqetairera, viva mintiharo
    kamaanira uva raqakaainara kaara vira aruma kevarave. Ekaa avuhainaara naavuqi
    kaiqa vare variakavata, ekaa provinsiqi variakavata, virara iriarave. Virara irihama
    te avuhainaa vaiintivano vainaraqi qumina vuarorave. Vi uvara aatara kaarira aarava
    vohaiqaqai vairave. Vaiinti vovano nai irikero oruntairaro avuhainaa vaiintivano
    vira tavero, nai kori kauru tuatainara tutukero tuatairera, vi vaiintira kiama
    aru kevarave. Kia tutukero tuatairera, vira aruma kevarave. Ho vohaa torarama
    avuhainaa vaiintivano kia ti haaraimanta vauro, tiro.
  hmo-hmo: “Lau be hegeregere lasi king dekenai do lau raka vareai. Bema king ese
    tau ta ia boiria mai, unai tau be king ena daiutu lalonai do ia vareai. Bema lasi
    neganai, bona tau ta ia vareai kava, unai tau be do idia alaia mase. King ena
    hesiai taudia bona iena basileia taudia ibounai inai taravatu idia diba. To inai
    taravatu koua totona dala be tamona sibona. Bema king ese iena dagi auna, golo
    gauna, be tau ta dekenai ia duduia neganai, unai tau be do ia mauri. To dina 30
    idia lao vadaeni, bona idia ese lau idia boiria lasi, king dekenai do lau raka
    vareai totona.”
  urd-urd: “बादशाह के सब मुलाज़िम और बादशाही सूबों के सब लोग जानते हैं कि जो कोई,
    मर्द हो या 'औरत बिन बुलाए बादशाह की बारगाह — ए — अन्दरूनी में जाए, उसके लिए बस
    एक ही क़ानून है कि वह मारा जाए, अलावा उसके जिसके लिए बादशाह सोने की लाठी उठाए
    ताकि वह जीता रहे, लेकिन तीस दिन हुए कि मैं बादशाह के सामने नहीं बुलाई गई।”
  rus-SYN: все служащие при царе и народы в областях царских знают, что всякому, и
    мужчине и женщине, кто войдет к царю во внутренний двор, не быв позван, один суд
    - смерть; только тот, к кому прострет царь свой золотой скипетр, останется жив.
    А я не звана к царю вот уже тридцать дней.
  bqc-SIM: Kí ìwaↄ ń a bùsu gbɛ̃́ↄ dↄ̃ píi, tó gↄ̃ɛ ge nↄɛ sↄ̃̀ kízi aà kpɛ́u,
    mɛ́ i aà sísio, ikoyã kú mɛ̀ndoɛ. Wì ade dɛɛ, mɛ́ i kɛ kí a vua gopana dↄ̀ɛ̀
    kɛ́ à e àↄ ku bàasio. Mapi sↄ̃, à kà gↄↄ baakwi wi ma sísi mà gɛ́ kí kĩ́io.
  tcz-CHONGTHU: “Lengpa vaipo hole gambih hoa cheng mipiho jouse jengin jong, koihileh
    lengpan akou hilouva lengpa kom’a lut aum a ahileh lengpan a sana tenggol ahin
    lhunlut louleh thitei tei ding ahi ti hi mijousen ahet khatchu ahi. Tuhin lengpan
    eikou louna ni somthum alhingtai” ati.
  mar-mar: ती म्हणाली, “मर्दखय, राजाचे सर्व अधिकारी आणि राजाच्या प्रदेशातील सर्व लोक
    हे जाणून आहेत की न बोलावता जो राजाकडे जाईल त्या व्यक्तीसाठी मग तो पुरुष असो की
    स्त्री, राजाचा एकच कायदा आहेः तो म्हणजे मृत्यूदंड. मात्र राजाने आपला सुवर्ण राजदंड
    त्या व्यक्तीपुढे केल्यास हा कायदा अंमलात आणला जात नाही. राजाच्या तेवढ्या कृतीने
    त्या मनुष्यास जीवदान मिळते. आणि मला तर राजाकडून गेल्या तीस दिवसात बोलावणे आलेले
    नाही.”
  qub-qub: «Rayta sirbejcunawan, mandashan probinsyacunacho caj mandajcunapis musyanmi
    manaraj ray gayachiptin yaycojtaga warmita ollgutapis wañuchinanpaj lay caycashanta.
    Ray cuyapashpan gori bäranwan pitapis togrircushan cajtami ichanga mana wañuchinchu.
    Nogataga juc quillanami manaraj rayga gayachimanrächu.»
  bqp-bqp: Kía ìbanↄ kũ a bùsu gbɛ̃nↄ dↄ̃ ń pínki kũ tó gↄ̃gbɛ̃ ke nↄgbɛ̃ nà kínai
    a kpɛ́ gũn, tó adi a sísiro, doka kun mɛ̀n domɛ. Òdi ade dɛmɛ, tó adi kɛ kína
    a wura gòo dↄ̀ adea de à le àgↄ̃ kun baasiro. Makũ sↄ̃, à kà gↄrↄ baraakuri kũ
    odi ma sísi mà gɛ́ kína kĩnaaro.
  hat-hat: Tout moun k'ap travay ak wa a ansanm ak tout pèp lòt peyi ki sou lòd li
    yo konn sa. Sèl jan pou l' pa mouri se si wa a lonje baton an lò a bay moun lan.
    Mwen menm, gen yon mwa depi wa a pa mande pou mwen.
  eng-BSB: “All the royal officials and the people of the king’s provinces know that
    one law applies to every man or woman who approaches the king in the inner court
    without being summoned—that he be put to death. Only if the king extends the gold
    scepter may that person live. But I have not been summoned to appear before the
    king for the past thirty days.”
  eng-WEBPB: “All the king’s servants and the people of the king’s provinces know
    that whoever, whether man or woman, comes to the king into the inner court without
    being called, there is one law for him, that he be put to death, except those
    to whom the king might hold out the golden sceptre, that he may live. I have not
    been called to come in to the king these thirty days.”
  kbq-kbq: Kini ne'mofo eri'za vahe'mo'o, kini ne'mo'ma kegavama hu'nea kumateti vemo'o
    a'mo'ma, kini ne'mo'ma kema osunenifima kenaku'ma agri nompima esaza vahe'mofona
    magoke kasegege'za me'ne. E'i ana vahera ahe frigahaze. Hagi anama umrenerinigeno
    kini ne'mo'ma gorire azota'ama rusute amisia vahe ahe ofrigahie. Hagi kini ne'mo'a
    nagrikura eme nago huno osige'na hago 30'a kna mani'noe.
  nhe-BL: “Nochi itlatequipanojcahua nopa hueyi Tlanahuatijquetl Asuero huan nochi
    tlen itztoque ipan tlen hueli altepetini campa yajaya tlanahuatía quimatij para
    onca se tlanahuatili para miquis ajqueya calaquis icalijtic intla ax quinotztoc.
    Yonque se sihuatl o se tlacatl calaquis campa mocahua nopa tlanahuatijquetl, intla
    yajaya ax quinotztoc achtohui, monequi miquis. San itztos intla nopa tlanahuatijquetl
    quixitlahuilis icuatopil tlen oro queja se tlanescayotl para quiselía, huajca
    queja nopa quimanahuis para ax miquis. Huan ya quipiya 30 tonali ax nechnotztoc
    na.”
  bus-bus: Kína ìbanↄ kↄ̃n a bùsu gbɛ̃nↄ dↄ̃ ń píngi kɛ̀ tó gↄ̃gbɛ̃ ke nↄgbɛ̃ sↄ̃̀
    kínazi à kpɛ́ guu, tó èe à sísiro, doka kuu mɛ̀n domɛ. Wè adee dɛmɛ, tó èe kɛ
    kína a vura gò dↄ̀ adeea lɛ à e àgↄ̃ kuu baasiro. Mapi sↄ̃, à kà gurↄ baaakuri
    kɛ̀ wèe ma sísi mà gá kína kiiaro.
  gub-BL: '— Amo teko a''e, awa ru''u, kuzà ru''u, aze tuwihawete umur kar a''e teko
    wà nehe, xo a''e mehe zo upuner wixe haw rehe tuwihawete henataromo nehe. Teko
    paw ukwaw a''e ma''e wà. Tàpuzuhu pe uma''ereko ma''e ukwaw wà. Teko ywy imuza''ak
    pyrer nànànar ukwaw wà no. Nezewe i''i tàmuz ze''eg: aze tuwihawete numuixe kar
    kwaw amo nehe, aze wixe nezewe rehe we, tuwihawete uzuka kar putar a''e teko nehe.
    Aze tuwihawete upir ywyra opokokaw tuwihawete romo weko haw hexak kar pà a''e
    teko ikutyr a''e nehe, xo a''e mehe zo upuner wixe haw rehe umàno ''ym pà nehe.
    Tuwihawete umumaw pitài zahy kwez herenoz ''ym pà a''e, ere Monekaz pe nehe, i''i
    Eter Atak pe.'
  eng-DRA: 'All the king’s servants, and all the provinces that are under his dominion,
    know, that whosoever, whether man or woman, cometh into the king’s inner court,
    who is not called for, is immediately to be put to death without any delay: except
    the king shall hold out the golden sceptre to him, in token of clemency, that
    so he may live. How then can I go in to the king, who for these thirty days now
    have not been called unto him?'
