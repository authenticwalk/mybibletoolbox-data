verse: EST.004.017
translations:
  mal-C: മൊർദെഖായി തിരികെപ്പോയി എസ്ഥേർ പറഞ്ഞതുപോലെ ഒക്കെയും ചെയ്തു.
  deu-TKW: Und Mardachai ging fort und that ganz so, wie ihm Esther aufgetragen hatte.
  lin-lin: Maridoshe akendeki mpe asalaki makambo nyonso oyo Ester atindaki ye.
  eng-LSV: And Mordecai passes on, and does according to all that Esther has charged
    on him.
  eng-GNV: So Mordecai went his way, and did according to all that Ester had commanded
    him.
  eng-WEBSTER: So Mordecai went his way, and did according to all that Esther had
    commanded him.
  nhw-BL: Huajca Mardoqueo yajqui huan quichihuato nochi catli Ester quinahuatijtoya.
  swh-ONEN: Kwa hiyo Mordekai alikwenda zake na kutekeleza maagizo yote ya Esta.
  bba-bba: Yerɑ Mɑɑdose u dɑ u kuɑ kpuro nɡe mɛ Ɛsitɛɛ u nùn sɔ̃ɔwɑ u ko.
  eng-KJVCPB: So Mordecai went his way, and did according to all that Esther had commanded
    him.
  luo-luo: Omiyo Modekai nodhi motimo duto mane Esta ochiko mondo otim.
  meu-meu: Bena Morodekai na e raka oho, ḡau iboudiai e kara, Eseta ese e haḡania
    heḡereḡerena.
  npi-ULB: मोर्दकै गए, र तिनले एस्तरले भनेझैँ सबै गरे ।
  yor-yor: Bẹ́ẹ̀ ni Mordekai lọ, ó sì sọ gbogbo ohun tí Esteri pàṣẹ fún un.
  ind-ind: Lalu pergilah Mordekai dan melaksanakan pesan Ester.
  pes-OPCB: پس مردخای رفت و هر چه استر گفته بود انجام داد.
  tgl-ULB: Pumunta si Mordecai at ginawa ang lahat ng sinabi ni Esther na kanyang
    gagawin.
  hui-hui: Esedahanda bi ogoni lawia hayagola Modegai ibugua hale halu bibe layadaguaore
    bule kini andaga pabe tagirahayagi henego wahalu pene.
  mya-mya: ထို​အ​ခါ​မော်​ဒ​ကဲ​သည်​ထွက်​ခွာ​ကာ ဧ​သ​တာ မှာ​ကြား​လိုက်​သည့်​အ​တိုင်း​ပြု​လေ​သည်။
  bod-N: མོར་དོ་ཀཱ་ཨི་ཕར་སོང་ནས་ཨེས་སི་ཐེར་གྱིས་བསྒོས་པ་བཞིན་དུ་ཐམས་ཅད་བསྒྲུབས་སོ།
    །
  sna-sna: Saka Modhekai akaenda akaita zvose zvakanga zvarayirwa naEsteri.
  spa-BLM: Así pues, Mardoqueo se puso en camino e hizo todo lo que Ester le había
    ordenado.
  cac-cac: Ix sc'anab'ajej vin̈aj Mardoqueo chi' masanil tas ix yal ix chi'.
  swh-ULB: Modekai akaenda na akafanya yote ambayo Esta aliyo mwagiza kufanya.
  bel-bel: І пайшоў Мардахэй і зрабіў, як сказала яму Эстэр.
  deu-ELBBK: Und Mordokai ging hin und tat nach allem, was Esther ihm geboten hatte.
  mbb-OT: Ne migenat si Mordecai ne midtuman din haazà is langun he mibpeveelan ni
    Ester.
  mal-2015: അങ്ങനെ മൊർദ്ദെഖായി ചെന്നു എസ്ഥേർ കല്പിച്ചതുപോലെ ഒക്കെയും ചെയ്തു.
  rmc-rmc: Akor geľa o Mordekaj het a kerďa savoro avke, sar leske phenďa e Ester.
  nlg-nlg: Keri ge tona Mordecai me goni taonia na hava te bosaa vania Esther.
  pes-OPV: پس مردخای رفته، موافق هرچه استر وی را وصیت کرده بود، عمل نمود.
  ron-1924: Мардохеу а плекат ши а фэкут тот че-й порунчисе Естера.
  ben-OBCV: এতে মর্দখয় গিয়ে ইষ্টেরের সব নির্দেশমতো কাজ করলেন।
  lex-lex: Dewade Mordekhai nla' pa nhi' momuoga hya' maka Ester ha nano'a la e'a.
  som-som: Markaasuu Mordekay iska tegey oo sameeyey wax alla wixii Esteer ku amartay
    oo dhan.
  lat-VUC: Ivit itaque Mardochæus, et fecit omnia quæ ei Esther præceperat.
  eng-ASVBT: So Mordecai went his way, and did according to all that Esther had commanded
    him.
  ita-1885: Mardocheo adunque si partì, e fece interamente come Ester gli avea ordinato.
  eng-ULB: Mordecai went and did all that Esther told him to do.
  spa-VBL: Mardoqueo fue e hizo todo lo que Ester le había dicho que hiciera.
  fra-_FOB: Mardochée s'en alla donc, et fit tout ce qu'Esther lui avait commandé.
  mal-mal: അങ്ങനെ മൊർദെഖായി ചെന്ന് എസ്ഥേർ കല്പിച്ചതുപോലെ എല്ലാം ചെയ്തു.
  urd-GVR: Tab Mardakī chalā gayā aur waisā hī kiyā jaisā Āstar ne use hidāyat kī
    thī.
  suz-BL: मिनु मोरदेकै लशा, एस्‍तर आ देंशो खोदेंशो पाप्‍तु।
  ita-1927: Mardocheo se ne andò, e fece tutto quello che Ester gli aveva ordinato.
  ckb-ckb: ئیتر مۆردەخای چوو هەموو ئەو شتانەی کرد کە ئەستێر ڕایسپاردبوو.
  eng-BBE: So Mordecai went away and did everything as Esther had said.
  kan-OKCV: ಆಗ ಮೊರ್ದೆಕೈ ಹೊರಟುಹೋಗಿ ಎಸ್ತೇರಳು ತನಗೆ ಆಜ್ಞಾಪಿಸಿದ್ದನ್ನೆಲ್ಲಾ ಮಾಡಿದನು.
  tam-2017: அப்பொழுது மொர்தெகாய் புறப்பட்டுப்போய், எஸ்தர் தனக்குச் சொன்னபடியெல்லாம்
    செய்தான்.
  spa-RV-1909: Entonces se fué Mardochêo, é hizo conforme á todo lo que le mandó Esther.
  ron-BTF: Şi Mardoheu a plecat pe drumul lui, şi a făcut conform cu tot ceea ce Estera
    i-a poruncit.
  eng-WEBP: So Mordecai went his way, and did according to all that Esther had commanded
    him.
  eng-FBV: Mordecai went and did everything Esther had told him to do.
  nld-1939: Mordokai ging dus rond, en deed al wat Ester hem bevolen had.
  nch-BL: Huajca Mardoqueo yajqui huan quichihuato nochi cati Ester quinahuatijtoya.
  vie-1934: Mạc-đô-chê bèn đi, và làm theo mọi điều bà Ê-xơ-tê đã dặn biểu mình.
  hin-CV: मोरदकय ने जाकर ठीक यही किया, जैसा एस्तेर ने उसे आज्ञा दी थी.
  spa-BES: Entonces Mardoqueo se fue e hizo todo lo que Ester había dicho.
  tdx-tdx: Aa le nienga mb’eo t’i Mordekay, nanao ze hene namantoha’ i Estere.
  tha-KJV: โมรเดคั​ยก​็ไปกระทำทุกอย่างตามที่พระนางเอสเธอร์รับสั่งแก่​ท่าน
  por-BR-2018: Então Mardoqueu se foi, e fez conforme tudo quanto Ester lhe mandara.
  deu-ELO: Und Mordokai ging hin und tat nach allem, was Esther ihm geboten hatte.
  caa-caa: Entonces e Mardoqueo ixin y uche tunor lo que arobꞌna tuaꞌ uche umen e
    Ester.
  eng-WYC-2018: Therefore Mordecai went, and did all things, that Esther had commanded
    to him. (And so Mordecai went, and did everything, that Esther had bidden him
    to do.)
  epo-epo: Kaj Mordeĥaj iris, kaj faris ĉion, kion komisiis al li Ester.
  uig-PIN: Xuning bilǝn Mordikay u yǝrdin ketip, Əstǝrning tapiliƣinidǝk ⱪildi.
  beo-beo: 'Amo sia: nabalu, Modigai da fisili asili, Eseda ea olelei huluane defele
    hamoi dagoi.'
  tpi-OTNT: Mordekai i harim tok bilong Esta pinis, orait em i lusim dua bilong haus
    king, na em i go mekim olsem Esta i tokim em.
  hau-SA: Saboda haka, Mordekai ya tafi, ya aikata dukan umarnan Esta.
  uig-LAT: Shuning bilen Mordikay u yerdin kétip, Esterning tapilighinidek qildi.
  nde-nde: Ngakho uModekhayi wasuka wayakwenza lokho okwakulaywe ngu-Esta.
  ton-ton: Ko ia naʻe ʻalu ai ʻa Motekiai ʻi hono hala, pea fai ia ʻo fakatatau ki
    he fekau kotoa pē ʻa Eseta kiate ia.
  ces-1613: Tedy šel Mardocheus, a učinil všecko tak, jakž mu poručila Ester.
  eng-WMB: So Mordecai went his way, and did according to all that Esther had commanded
    him.
  tam-TCV: அப்படியே மொர்தெகாய் புறப்பட்டுப்போய், எஸ்தரின் அறிவுறுத்தலின்படியெல்லாம்
    செய்துமுடித்தான்.
  ceb-ULB: Miadto si Mordecai ug gibuhat ang tanang gisulti ni Ester nga iyang buhaton.
  mkn-mkn: Ju Mordekai pulang, ais bekin iko Ester pung pasán samua.
  pol-UBG: Poszedł więc Mardocheusz i uczynił wszystko, co mu rozkazała Estera.
  urd-GVU: تب مردکی چلا گیا اور ویسا ہی کیا جیسا آستر نے اُسے ہدایت کی تھی۔
  eng-OEBCW: Mordecai did everything Esther had directed.
  deu-1912: Mardochai ging hin und tat alles, was ihm Esther geboten hatte.
  kan-2017: ಮೊರ್ದೆಕೈ ಹಿಂದಿರುಗಿ ಹೋಗಿ ಎಸ್ತೇರಳು ಹೇಳಿದಂತೆಯೇ ಮಾಡಿದನು.
  yap-yap: Ma aram me chuw Mordekai nge yan i rin’ urngin e pin’en keyog Ester ngak
    ni nge rin’.
  hlt-MCSB: Te dongah Mordekai te cet tih Esther loh a taengah a uen bangla boeih
    a saii.
  mdy-ETH: ዬያሮ ሜርዴኪዮሴ ዴንዲ ዓስቲራ ጌዔ ባኮ ቢያ ማዼኔ።
  twi-ASANTE: Enti, Mordekai kɔyɛɛ sɛdeɛ Ɛster ka kyerɛɛ no no.
  eng-WEBU: So Mordecai went his way, and did according to all that Esther had commanded
    him.
  wal-wal: Marddikiyoosi biidi, Asttira a azazidoogaadan mulebaa oottiis.
  tgk-tgk: Бо ҳамин, Мордахай рафта, ҳамаи фармоишҳои Эстерро иҷро кард.
  spa-PDDPT: Entonces Mardoqueo se fue e hizo según todo lo que Ester le encomendó.
  gun-gun: Ha'e ramo Mordecai oo vy ojapo Ester ojapo uka va'ekue ha'e javi.
  agu-BL: Yi tbital Mardoqueo, nintzun ban i' cyakil yi mbi tal yi reina.
  ilo-ULB: Napan ni Mardokeo ket inaramidna amin nga imbaga ni Ester nga aramidenna.
  kpg-kpg: Mordecai guu hana guu hai nia mee huogodoo Esther ne hai bolo gi heia.
  uig-ARA: شۇنىڭ بىلەن موردىكاي ئۇ يەردىن كېتىپ، ئەستەرنىڭ تاپىلىغىنىدەك قىلدى.
  sus-sus: Na tɛmui Morodekayi naxa Esita waxɔnfe raba, alɔ a fala a bɛ ki naxɛ.
  pon-2006: Mordekai eri kohla kapwaiada mehkoaros me Ester padahkihong en wia.
  ksd-ksd: Ma Mordekai i ga vana, ma i ga pait ra lavur magit Esta i ga vartuluai
    me pirana.
  tur-YTC: Böylece Mordekay gitti ve Ester'in kendisine buyurmuş olduğu her şeye göre
    yaptı.
  ind-AYT: Mordekhai pergi dan melakukan segala sesuatu seperti yang diperintahkan
    Ester kepadanya.
  nya-nya: Choncho Mordekai anapita ndi kuchita monga Estere anamupemphera.
  kyg-kyg: Motekaiꞌa Esataꞌmo ha paiꞌniya gemo afitenoꞌaeꞌmo kini vekamo yafa lafi
    kegiꞌya kate kipatetiꞌmo ataleno uno Esataꞌa huvo, huno ha paiꞌniya kavaꞌmo huꞌniye.
  mps-mps: Tama Mordekaigo Estago wali po odama, aga te king bidigo be sunumi pąde
    bidali tagalama soali, tama pelama, Estago agabolo wali po gilama te sę igi palio.
  tpi-tpi: Mordekai i harim tok bilong Esta pinis, orait em i lusim dua bilong haus
    king, na em i go mekim olsem Esta i tokim em.
  dan-1931: Så gik Mordokaj hen og gjorde ganske som Ester havde pålagt ham.
  vie-OVCB: Mạc-đô-chê thực hiện mọi điều Ê-xơ-tê yêu cầu.
  guj-2017: ત્યારે મોર્દખાય પોતાને રસ્તે ગયો અને એસ્તેરે તેને જે આજ્ઞા આપી હતી તે
    પ્રમાણે તેણે કર્યુ.
  pon-2006A: Mordekai eri kohla kapwaiada mehkoaros me Ester padahkihong en wia.
  por-BRBSL: Então Mordecai seguiu seu caminho, e fez de acordo com tudo o que Esther
    lhe havia ordenado.
  eng-OEBUS: Mordecai did everything Esther had directed.
  cth-cth: Hatdawkvah, Mordekai teh Esta ni kâ a poe e patetlah a cei teh a sak.
  twi-twi: Enti Mordekai kɔyɛɛ sɛnea Ɛster ka kyerɛɛ no no.
  hlt-hlt: Te dongah Mordekai te cet tih Esther loh a taengah a uen bangla boeih a
    saii.
  tbz-SIM: Kɛ̀ Mɑɑdosee kɔtɛ kɛ́dɔɔ̀ Ɛsitɛɛ ò nɑ̀kɛ́ tì.
  msy-2020: Ezɨ Mordekai atrivimɨn dɨpenimɨn tiar akam ategh ghua Esta a mɨkemezɨ
    moghɨra a biziba bar dagh ami.
  dop-dop: Ḿpʋ́ɣʋ́ Mɑɑtosee tɛɛwɑ nɑ ɩ́ lɑ pǝ tǝnɑ mpi Ɩsǝtɛɛ heelɑ-ɩ tɔ.
  azb-azb: Mordokay gedib Esterin ona tapşırdığı kimi etdi.
  eng-DBY: And Mordecai went his way, and did according to all that Esther had commanded
    him.
  hin-2017: तब मोर्दकै चला गया और एस्तेर की आज्ञा के अनुसार ही उसने सब कुछ किया।
  wol-KYG: Mardose nag dem, def la ko Esteer sant lépp.
  bjr-bjr: Moodeekaifa Eesta nammarina ufa iriseenoo mifa kinna maaqa kooqi uqaseenoo
    oonureenoo Eesta nammarifa qimamundee maseenoo auqanau.
  eng-YLT: And Mordecai passeth on, and doth according to all that Esther hath charged
    upon him.
  eng-WYC-2017: Therefore Mordecai went, and did all things, that Esther had com-manded
    to him.
  eng-WMBB: So Mordecai went his way, and did according to all that Esther had commanded
    him.
  urd-GVH: तब मर्दकी चला गया और वैसा ही किया जैसा आस्तर ने उसे हिदायत की थी।
  rug-rug: Ke taluarae se Modekae, meke la tavetia sa gua sapu garunu nia Esita sa
    kalaho koa sa.
  gaz-gaz: Kanaafuu Mordekaayi deemee waan Asteer isa ajajje hunda hojii irra oolche.
  fra-LSG: Mardochée s’en alla, et fit tout ce qu’Esther lui avait ordonné.
  yal-yal: Marodoke yi siga, a yi a liga alo Esita a yamari kii naxan yi.
  haw-1868: Alaila, hele aku la o Moredekai, a hana iho la e like me na mea a pau
    a Esetera i kauoha mai ai ia ia.
  arb-NAV: فَانْصَرَفَ مُرْدَخَايُ وَنَفَّذَ كُلَّ مَا أَوْصَتْهُ بِهِ أَسْتِيرُ.
  ewe-ewe: Ale Mordekai wɔ nu si Ester ɖo nɛ.
  eng-LEE: And Mordecai went about, and did in accordance with all that Esther had
    charged him.
  asm-FB: মৰ্দখয়ে ইষ্টেৰে তেওঁক কোৱাৰ দৰে কৰিবলৈ গ’ল।
  sus-A: نَ تّمُي مٌرٌدٍكَيِ نَشَ عٍسِتَ وَشْنقٍ رَبَ، عَلْ عَ قَلَ عَ بّ كِ نَشّ.
  fra-SBL: Mardochée s'en alla donc et fit tout ce qu'Esther lui avait ordonné.
  hbo-hbo: וַֽיַּעֲבֹ֖ר מָרְדֳּכָ֑י וַיַּ֕עַשׂ כְּכֹ֛ל אֲשֶׁר־צִוְּתָ֥ה עָלָ֖יו אֶסְתֵּֽר׃
    ס
  pjt-pjt: '@see-verse:EST.004.016'
  kik-kik: Nĩ ũndũ ũcio Moridekai agĩthiĩ na agĩĩka ũrĩa wothe Esiteri aamũtaarĩte.
  fra-NCL: Mardochée s’en alla, et il fit tout ce qu’Esther lui avait ordonné. *** Voir
    la prière de Mardochée et d’esther, fragment V, puis ***
  cek-AK: To naah Mordekai loe caeh moe, Esther mah anih han thuih pae ih lok baktih
    toengah a sak.
  cuk-cuk: Geb degine, Mardoqueo, Ester-bela-ega-ibmar-sogsadba ibmar imaksad.
  uig-CYR: Шуниң билән Мордикай у йәрдин кетип, Әстәрниң тапилиғинидәк қилди.
  tel-2017: మొర్దెకై వెళ్లి ఎస్తేరు తనకు చెప్పినదంతా చేశాడు.
  hat-BSA: Konsa, Mardochée te sòti ale fè jis sa ke Esther te bay li lòd fè a.
  kos-kos: Na Mordecai el som, ac oru ma nukewa ma Esther el sap elan oru.
  hbo-WLC: וַֽיַּעֲבֹ֖ר מָרְדֳּכָ֑י וַיַּ֕עַשׂ כְּכֹ֛ל אֲשֶׁר־צִוְּתָ֥ה עָלָ֖יו אֶסְתֵּֽר׃
    ס
  ibo-ibo: Mọdekai pụrụ, gaa mee dịka Esta gwara ya.
  ory-ory: ତେଣୁ ମର୍ଦ୍ଦଖୟ ଚାଲିଯାଇ ଏଷ୍ଟରଙ୍କ ସମସ୍ତ ଆଜ୍ଞାନୁସାରେ କର୍ମ କଲେ।
  chk-chk: Mürin, Mortokai a feila o föri meinisin mine Ester a üreni.
  rop-rop: Wal Modakai bin gowei en imbin dum ebrijing wanim Esta bin dalim im.
  ukr-1871: І пійшов Мардохей і зробив, як звелїла йому Естер.
  deu-1951: Mardochai ging hin und tat alles ganz so, wie Esther ihm befohlen hatte.
  eng-JPS: So Mordecai went his way, and did according to all that Esther had commanded
    him.
  srp-1865: Tada otide Mardohej i uèini sve kako mu zapovjedi Jestira.
  lug-lug: Amangwago Moluddekaayi n’agenda, era n’akola byonna Eseza bye yamulagira.
  heb-heb: ויעבר מרדכי ויעש ככל אשר צותה עליו אסתר׃
  ben-IRV: পরে মর্দখয় গিয়ে ইষ্টেরের সব নির্দেশ মত কাজ করলেন।
  pan-pan: ਤਾਂ ਮਾਰਦਕਈ ਚਲਾ ਗਿਆ ਅਤੇ ਅਸਤਰ ਦੇ ਹੁਕਮ ਅਨੁਸਾਰ ਸਭ ਕੁਝ ਕੀਤਾ।
  mya-JVB: ထိုနောက်အာဏာ တော်ကို ဆန်ရသော်လည်း၊ ရှင်ဘုရင် ထံ တော်သို့ ဝင် မည်။ သေ လျှင်
    အသေခံ ပါမည်ဟု မော်ဒကဲ အား ပြန် ပြောစေခြင်းငှါ မှာ လိုက် သမျှ အတိုင်း ၊ မော်ဒကဲ
    သည် သွား ၍ ပြု လေ၏။
  tbg-tbg: Motekaiva oruntero Estaava ekaa uva tuntema kero mintura.
  hmo-hmo: Inai hereva ia kamonai neganai Morodekai ese king ena magu iduara ia rakatania,
    bona Eseta ena oda hereva gauna hegeregerena ia karaia.
  urd-urd: चुनाँचे मर्दकै रवाना हुआ और आस्तर के हुक्म के मुताबिक़ सब कुछ किया।
  rus-SYN: И пошел Мардохей и сделал, как приказала ему Есфирь.
  bqc-SIM: Ɔ̃ Maadose tà à yã́ pↄ́ Ɛsitɛɛ òɛ kɛ̀ píi.
  tcz-CHONGTHU: Hiti chun Mordecai apotdoh in Esther in ahin thupeh dungjui chet chun
    aga boltai.
  mar-mar: तेव्हा मर्दखय निघून गेला आणि एस्तेरने त्यास जे करायला सांगितले तसे त्याने
    केले.
  qub-qub: Chaura Mardoqueoga Ester nishanno ayunaran.
  bqp-bqp: Akũ Mↄdekai tà à yã kũ Ɛsita ònɛɛ kɛ̀ pínki.
  hat-hat: Madoche ale, li fè tou sa Estè te di l' fè a.
  eng-BSB: So Mordecai went and did all that Esther had instructed him.
  eng-WEBPB: So Mordecai went his way, and did according to all that Esther had commanded
    him.
  kbq-kbq: Anage higeno Modekai'a vuno maka Estama huntea kante anteno ana ome hu'ne.
  nhe-BL: Huajca Mardoqueo yajqui huan quichihuato nochi tlen Ester quinahuatijtoya.
  bus-bus: Ben Mↄdekai tà à yã kɛ̀ Ɛsita ònɛ kɛ̀ píngi.
  gub-BL: Na'e Monekaz uzapo ma'e paw oho Eter ze'eg rupi katete kury.
  eng-DRA: So Mardochai went, and did all that Esther had commanded him.
