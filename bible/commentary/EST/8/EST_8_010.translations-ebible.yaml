    yóbbante ko ay gawar yu war dawkati naari góor yu ñu tànn.
  bjr-bjr: Moodeekaifa misa kinna Serkisisana auqusaa pasa akara rumasee mina nambaqa
    faqa mi pasanasaa uqaaqeera qimanniminau. Mi pasana maree firaree qu fasiqausa
    misa amiqira qoosa kinna ququsakinaana kaaqa sandee maruna maree minisee minasaa
    ooqu marifufaqa pasauqa maree aiqama maqusakiaqa fifainiqau.
  eng-YLT: And he writeth in the name of the king Ahasuerus, and sealeth with the
    signet of the king, and sendeth letters by the hand of the runners with horses,
    riders of the dromedary, the mules, the young mares,
  eng-WYC-2017: And those letters, that were sent in the name of the king, were asealed
    with his ring, and were sent forth by his messengers, the which ran about by all
    provinces, and they came with [the] new messages before that the eld [or old]
    letters were executed.
  eng-WMBB: He wrote in the name of King Ahasuerus, and sealed it with the king’s
    ring, and sent letters by courier on horseback, riding on royal horses that were
    bred from swift steeds.
  urd-GVH: मर्दकी ने यह फ़रमान बादशाह के नाम में लिखकर उस पर शाही मुहर लगाई। फिर उसने
    उसे शाही डाक के तेज़रफ़्तार घोड़ों पर सवार क़ासिदों के हवाले कर दिया। फ़रमान में
    लिखा था,
  rug-rug: Vagi Modekae sari doduru leta hire saripu ta kubere pa pozana Zekisi sa
    baṉara, meke va soto ni sa na vina gilagila tanisa baṉara. Sari na leta hire si
    ta paleke koa rina tie paleke inavoso pu koi pa hose reregedi tanisa baṉara.
  gaz-gaz: Mordekaayis maqaa Ahashweroos Mootichaatiin xalayoota barreessee chaappaa
    qubeelaa mootichaa itti chaappesse; xalayoota sanas abbootii fardaa kanneen fardeen
    mootichaaf leenjifaman keessaa collee taʼan yaabbatanitti erge.
  fra-LSG: On écrivit au nom du roi Assuérus, et l’on scella avec l’anneau du roi.
    On envoya les lettres par des courriers ayant pour montures des chevaux et des
    mulets nés de juments.
  yal-yal: Kɛdini itoe yi sɛbɛ mangan xinli, a yi a taxamasenna sa e ma. A yi xɛrane
    rasiga kɛdini itoe ra soo faɲine fari naxanye ramaraxi e danna mangan xɔn ma.
  haw-1868: A palapala aku no oia ma ka inoa o ke alii o Ahasuero, a hoailona iho
    la me ke komolima o ke alii, a hoouna oia i ka palapala ma ka lima o ko ke alii
    mau elele maluna o na lio, na mea holo maluna o na lio mama, a me na hoki maikai
    a na lio wahine i hanau ai.
  arb-NAV: وَهَكَذَا كُتِبَتْ هَذِهِ الْمَرَاسِيمُ بِاسْمِ الْمَلِكِ، وَخُتِمَتْ بِخَاتَمِهِ،
    وَحَمَلَهَا رُكَّابُ الْجِيَادِ وَالْبِغَالِ عَلَى بَرِيدِ خَيْلِ الْمَلِكِ الأَصِيلَةِ،
  ewe-ewe: Mordekai ŋlɔ agbalẽ la ɖe Fia Ahasuerus ƒe ŋkɔ me, eye wòtsɔ eƒe ŋkɔsigɛ
    ɖo ete hetsɔe de asi na fia la ƒe dɔla siwo doa sɔ siwo ɖea abla, vevietɔ sɔ siwo
    womla koŋ hena fia la ƒe ŋu dɔ wɔwɔ.
  eng-LEE: 'And he wrote in the name of king Achashverosh, and sealed it with the
    king''s signet-ring, and he sent letters through means of the swift messengers
    on horseback, and riders on mules, camels, and young dromedaries:'
  asm-FB: মৰ্দখয়ে এই পত্র ৰজা অহচবেৰোচৰ নামেৰে লিখি তাত ৰজাৰ আঙঠিৰে মোহৰ মাৰিছিল।
    ৰাজ অশ্ৱপালনৰ প্রতিষ্ঠানৰ পৰা ৰাজ-কাৰ্য্যত ব্যৱহাৰ কৰা বেগী ঘোঁৰাত সংবাদবাহক সকলৰ
    দ্বাৰাই সেই কাগজ পত্ৰবোৰ পঠিয়াই দিয়া হ’ল।
  sus-A: نَ بَتَاشّيٍ نَشَ سّبّ مَنفّ شِلِ رَ، عَ شَ تْنشُمَ نَشَ سَ عٍ مَ. شّيرَ
    نَشٍيٍ نُ لَن عٍ شَ بَتَاشّيٍ رَ سَنبَ، نٍيٍ نَشَ سِفَ عٍ فِ رَ مَنفّ شَ سٌي قَنيِيٍ
    قَرِ.
  fra-SBL: Il écrivit au nom du roi Assuérus, et le scella avec l'anneau du roi, et
    il envoya des lettres par coursier à cheval, monté sur des chevaux royaux élevés
    par des coursiers rapides.
  hbo-hbo: וַיִּכְתֹּ֗ב בְּשֵׁם֙ הַמֶּ֣לֶךְ אֲחַשְׁוֵרֹ֔שׁ וַיַּחְתֹּ֖ם בְּטַבַּ֣עַת
    הַמֶּ֑לֶךְ וַיִּשְׁלַ֣ח סְפָרִ֡ים בְּיַד֩ הָרָצִ֨ים בַּסּוּסִ֜ים רֹכְבֵ֤י הָרֶ֙כֶשׁ֙
    הָֽאֲחַשְׁתְּרָנִ֔ים בְּנֵ֖י הָֽרַמָּכִֽים׃
  pjt-pjt: '@see-verse:EST.008.009'
  kik-kik: Moridekai nĩandĩkithirie marũa na rĩĩtwa rĩa Mũthamaki Ahasuerusu, makĩhũũrwo
    mũhũũri wa gĩcũhĩ kĩa mũthamaki, na akĩmatũma na andũ arĩa maathiiaga mahaicĩte
    mbarathi, o arĩa maahaicaga mbarathi iria ciarĩ ihenya, nacio ciaciarĩtwo nĩ mbarathi
    cia mũthamaki.
  fra-NCL: On écrivit au nom du roi Assuérus, et l’on scella avec l’anneau royal.
    On expédia les lettres par l’intermédiaire de courriers à cheval, montés sur des
    coursiers de l’Etat, provenant des haras du roi.
  cek-AK: Mordekai mah siangpahrang ih ahmin hoiah ca to tarik moe, siangpahrang ih
    bantuek hoiah catui to a daengh; to canawk loe ca phawkungnawk mah siangpahrang
    ih hrang, mule hrang, kaengkuu hrang hoiah karangah pat o.
  cuk-cuk: Mardoqueo, Rey-Asuero-nuggi garda narmaksagusad. Geb rey-e-olargan-e-wilub
    we-gardamargi nasiksad. Degine, reyga-gardamar-berbemaladba barmisad. We-dulemar
    rey-molimar-bela-belad-abarmakmalad-birgi-sii abarmakmaladid.
  uig-CYR: Мордикай ярлиқни падиша Аһашверошниң намида йезип, униңға падишаниң үзүк
    мөһүрини басти; ярлиқ мәктуплирини падишалиқниң атлиқлири билән, йәни толпарларға,
    ат қечирларға вә төгиләргә мингән чәвәндазлар арқилиқ һәр қайси җайларға йоллиди.
  tel-2017: మొర్దెకై అహష్వేరోషు పేర శాసనాలు రాయించి రాజముద్రికతో ముద్రించాడు. గుర్రాలపై,
    అంటే రాచకార్యాలకు వినియోగించే మేలు జాతి అశ్వాలపై అంచెలుగా ప్రయాణించే వార్తాహరులతో
    ఆ శాసనాలను పంపించాడు.
  hat-BSA: Li te ekri nan non a Wa Assuérus, te sele li avèk bag so a wa a e te voye
    lèt yo pa mesaje yo monte sou cheval ki te nan ras cheval wayal yo.
  kos-kos: Leta nukewa simla inel Tokosra Ahasuerus ac siliyuki ke ring lun tokosra.
    Utukelik sin mwet kasrusr fin horse na mulac, ma tohfla mwe kulansap lal tokosra.
  hbo-WLC: וַיִּכְתֹּ֗ב בְּשֵׁם֙ הַמֶּ֣לֶךְ אֲחַשְׁוֵרֹ֔שׁ וַיַּחְתֹּ֖ם בְּטַבַּ֣עַת
    הַמֶּ֑לֶךְ וַיִּשְׁלַ֣ח סְפָרִ֡ים בְּיַד֩ הָרָצִ֨ים בַּסּוּסִ֜ים רֹכְבֵ֤י הָרֶ֙כֶשׁ֙
    הָֽאֲחַשְׁתְּרָנִ֔ים בְּנֵ֖י הָֽרַמָּכִֽים׃
  ibo-ibo: Mọdekai dere akwụkwọ ahụ nʼaha eze, bụ Ahasuerọs, werekwa ọlaaka ikike
    eze kaa ya akara, zipụ akwụkwọ ndị a site nʼaka ndị ọgba ọsọ ndị ịnyịnya na-ebu,
    bụ ndị na-agba ịnyịnya ụkwụ ọsọ nke e leziri anya nke ọma zụọ maka ije ozi dịrị
    eze.
  ory-ory: ପୁଣି, ସେ ରାଜା ଅକ୍ଷଶ୍ୱେରଶ ନାମରେ ଲେଖି ଓ ରାଜାଙ୍କ ଅଙ୍ଗୁରୀୟରେ ମୋହରାଙ୍କିତ କରି
    ଅଶ୍ୱଶାଳା-ଜାତ ରାଜକୀୟ ଅଶ୍ୱବାହନାରୂଢ଼ ଦ୍ରୁତଗାମୀ ଦୂତଗଣ ହସ୍ତରେ ପତ୍ର ପଠାଇଲା।
  chk-chk: Iwe, Mortokai a makei ekewe toropwe fän iten ewe king Asuworos o impwangei
    ren nöün ringen impwang. Nge ekewe chon künö mi uweela ekewe toropwe ra wawa oris
    mi fokun müttir seni än ewe king lenien oris.
  rop-rop: Modakai bin pudumdan det neim blanga King Seksis en det mak blanga det
    speshalwan ring langa det wed. En imbin jandim det wed langa ola mesinja hubin
    raidim ola faswan hosis blanga det king.
  ukr-1871: І написав він від імення царя Артаксеркса, і запечатав царським перстнем,
    і послав листи через бігцїв на конях, на верблюдах і царських мулах
  deu-1951: Und es ward geschrieben im Namen des Königs Ahasveros und versiegelt mit
    dem Ring des Königs. Und er sandte Briefe durch reitende Eilboten, die auf schnellen
    Rossen aus den [königlichen] Gestüten ritten;
  eng-JPS: And they wrote in the name of king Ahasuerus, and sealed it with the king's
    ring, and sent letters by posts on horseback, riding on swift steeds that were
    used in the king's service, bred of the stud;
  srp-1865: 'A napisa u ime cara Asvira i zapeèati prstenom carevijem, i razasla knjige
    po glasnicima koji jahahu na brzijem konjma i na mladijem mazgama:'
  lug-lug: Moluddekaayi n’awandiika mu linnya lya Kabaka Akaswero, ebbaluwa n’azissaako
    akabonero n’empeta ya Kabaka, n’aziweereza zitwalibwe ababaka abeebagala embalaasi
    ezidduka ennyo ate nga zaakuzibwa mu bisibo bya Kabaka.
  heb-heb: ויכתב בשם המלך אחשורש ויחתם בטבעת המלך וישלח ספרים ביד הרצים בסוסים רכבי
    הרכש האחשתרנים בני הרמכים׃
  ben-IRV: মর্দখয় তখন রাজা অহশ্বেরশের নামে চিঠিগুলো লিখে রাজার স্বাক্ষরের আংটি দিয়ে
    সীলমোহর করলেন। তারপর তিনি রাজার দ্রুতগামী বিশেষ ঘোড়ায় করে রাজার সংবাদ বাহকরুপী
    সেবকদের দ্বারা দিয়ে চিঠিগুলো পাঠিয়ে দিলেন।
  pan-pan: ਅਤੇ ਮਾਰਦਕਈ ਨੇ ਰਾਜਾ ਅਹਸ਼ਵੇਰੋਸ਼ ਦੇ ਨਾਮ ਉੱਤੇ ਹੁਕਮਨਾਮੇ ਲਿਖਵਾਏ ਅਤੇ ਉਨ੍ਹਾਂ ਉੱਤੇ
    ਰਾਜਾ ਦੀ ਅੰਗੂਠੀ ਦੀ ਮੋਹਰ ਲਗਾ ਕੇ, ਤੇਜ਼ ਭੱਜਣ ਵਾਲੇ ਸ਼ਾਹੀ ਘੋੜਿਆਂ, ਖੱਚਰਾਂ, ਊਠਾਂ ਅਤੇ ਬਲ਼ਦਾਂ
    ਉੱਤੇ ਸਵਾਰ ਸੰਦੇਸ਼ਵਾਹਕਾਂ ਦੇ ਹੱਥ ਭੇਜ ਦਿੱਤੇ।
  mya-JVB: ရှင်ဘုရင် အာရွှေရု ၏ အမိန့်တော်စာကိုရေး ၍ ရှင်ဘုရင် လက်စွပ် တော်နှင့် တံဆိပ်
    ခတ်ပြီးမှ ၊ မြင်း၊ လား ၊ ကုလားအုပ် ၊ မြည်း စီး သော စာပို့ လုလင်တို့ဖြင့် ပေး လိုက်
    လေ၏။
  tbg-tbg: Motekaiva King Sekesisira ringi viraqohairo ekaa qara viraqaa taatau tora.
    Minti umanta vaiinti vonavu qara vuru ke viri ke i vauka ohi koqera vonavuqaa
    vaarinte vaiha, kante qara vira vare vuru ke viri ke i vaura. Ohi vinavuka voqamake
    kante vauka avuhainaara hohaaqihai varora.
  hmo-hmo: Morodekai ese king Ahasuero ena ladana be unai revareva dekenai ia torea,
    bona idia dekenai be king ena imana kwakikwakina rini dekenai king ena toa ia
    karaia. Bona revareva be hosi guia taudia dekena amo ia siaidia lao haraga. Inai
    hosi be king ena hosi maguna lalonai idia vara gaudia.
  urd-urd: और उसने अख़्सूयरस बादशाह के नाम से ख़त लिखे, और बादशाह की अँगूठी से उन
    पर मुहर की, और उनको सवार कासिदों के हाथ रवाना किया, जो अच्छी नसल के तेज़ रफ़्तार
    शाही घोड़ों पर सवार थे।
  rus-SYN: И написал он от имени царя Артаксеркса, и скрепил царским перстнем, и послал
    письма чрез гонцов на конях, на дромадерах и мулах царских,
  bqc-SIM: Maadose kɛ̃̀ ń kí Aasuelu tↄ́o, à kí tãana seela kɛ̀wà, à lápiↄ
    nà zĩnaↄnɛ ń ↄzĩ, ↄ̃ aa dì sↄ̃koelɛɛna pↄ́ bↄ̀ kí sↄ̃gↄ̃u guuↄ kpɛ aa gɛ̀ò.
  tcz-CHONGTHU: Hiche dan chu Xerxes lengpa minna kisun ahin, akhut jemma mohor kinamkhum
    ah ahi. Mordecai in hiche thuhi gangtah a homdoh dingin lengpa kin’a kimang sakol
    lhaihat cheh chu asoldoh in ahi.
  mar-mar: मर्दखयाने राजा अहश्वेरोशाच्या नावाने पत्रे लिहून त्यावर राजाची मोहर करून
    ती राजाच्या तबेल्यात वाढलेल्या सरकारी वेगवान घोडे, यांच्या स्वारांबरोबर पाठवले.
  qub-qub: Cartacunataga firmaran ray Asueropa jutinwan. Raypa sëllunwan sëllurcur
    carta apajcunawan intëruman apachiran. Carta apajcunaga raypa allinnin cawalluncunata
    muntacurcur aparan.
  bqp-bqp: Mↄdekai takada kɛ̃̀ kũ kína Asueru tↄ́o à kína tãnka sèedaa kɛ̀a à takada
    pìnↄ nà zĩ̀rinↄnɛ ń ↄĩ, akũ ò dì sↄ̃ bàalɛri kũ ò bò kína sↄ̃yĩkianↄa ò gɛ̀ɛo.
  hat-hat: Madoche fè ekri lèt yo nan non wa a, epi li mete so wa a sou yo. Yo renmèt
    lèt yo bay mesaje pote ale. Mesaje yo te moute sou chwal yo te pran nan ekri wa
    a.
  eng-BSB: Mordecai wrote in the name of King Xerxes and sealed it with the royal
    signet ring. He sent the documents by mounted couriers riding on swift horses
    bred from the royal mares.
  eng-WEBPB: He wrote in the name of King Ahasuerus, and sealed it with the king’s
    ring, and sent letters by courier on horseback, riding on royal horses that were
    bred from swift steeds.
  kbq-kbq: Hagi ana avona kini ne' Serksisi agifi kreno, avame'zana agri rinireti
    rekamarente'ne. Ana huteno ana avontafe tamina avoma erino vuno eno'ma hu vahetami
    huzmantege'za kini ne'mofo erizante'ma agamareno vuno eno'ma nehia hosi afutamimpi
    ana avona ame hu'za eri'za vu'za eza hu'naze.
  nhe-BL: Huan Mardoqueo quifirmaro sese amatlajtoli ica itequiticayo Tlanahuatijquetl
    Asuero huan quisellojhui ica nopa sello ipan ianillo. Teipa quintitlanqui tlacame
    tlen yajque cahuajtipa ipan cuajcuali cahuayojme tlen tlahuel quimatque motlalohuaj.
    Nopa cahuayojme eliyayaj iconehua icahuayo nopa tlanahuatijquetl tlen más huelqui
    motlalohua.
  bus-bus: Mↄdekai takada kɛ̃̀ kↄ̃n kí Asueru tↄ́o à kína tãnga sèeda kɛ̀a à takada
    pìnↄ nà zĩ̀rinↄnɛ ń ↄzĩ, ben aↄ̃ dì sↄ̃ bàalɛri kɛ̀ aↄ̃ bↄ̀ kína sↄ̃ gãnu guunↄa
    aↄ̃ gàao.
  gub-BL: Umuapyk a'e ze'eg pape nànàn tuwihawete her rehe. Uwàpytym a'e pape tuwihawete
    ikwàku'aw har pupe wà. Awa tuwihawete ize'eg heraha har upyhyk kawaru tuwihawete
    heimaw wapyta haw pe imuzehu pyrer wà, a'e ze'eg heraha pà ywy nànàn wà.
  eng-DRA: 'And these letters which were sent in the king’s name, were sealed with
    his ring, and sent by posts: who were to run through all the provinces, to prevent
    the former letters with new messages.'
