verse: EST.008.010
translations:
  mal-C: അഹശ്വേരോശ് രാജാവിന്റെ നാമത്തിൽ എഴുതിയതും മുദ്രമോതിരത്താൽ മുദ്ര ചെയ്യപ്പെട്ടതുമായ
    കൽപ്പനകളുമായി രാജാവിനുവേണ്ടി വളർത്തിയിരുന്ന വേഗമുള്ള കുതിരകളുടെ പുറത്ത് സന്ദേശവാഹകരെ
    അയച്ചു.
  deu-TKW: Und er ließ schreiben im Namen des Königs Ahasveros und versiegelte es
    mit dem königlichen Siegelringe; und er sandte Schreiben durch die berittenen
    Eilboten, die auf den herrschaftlichen Rennpferden aus den königlichen Gestüten
    ritten,
  lin-lin: Maridoshe akomaki mikanda na kombo ya mokonzi Kizerisesi, abetaki yango
    kashe ya mokonzi mpe atindaki yango na nzela ya bantoma oyo batambolaka na bampunda
    ya mbangu, oyo etiama mpo na misala ya mokonzi.
  eng-LSV: And he writes in the name of King Ahasuerus, and seals with the signet
    of the king, and sends letters by the hand of the runners with horses, riders
    of the dromedary, the mules, the young mares,
  eng-GNV: 'And hee wrote in the King Ahashuerosh name, and sealed it with the Kings
    ring: and he sent letters by postes on horsebacke and that rode on beastes of
    price, as dromedaries and coltes of mares.'
  eng-WEBSTER: 'And he wrote in the king Ahasuerus''s name, and sealed it with the
    king''s ring, and sent letters by posts on horseback, and riders on mules, camels,
    and young dromedaries:'
  nhw-BL: Huan Mardoqueo quifirmaro sese amacamanali ica itequiticayo Tlanahuatijquetl
    Asuero huan quisellojhui ica nopa sello ipan ianillo. Teipa quintitlanqui tlacame
    catli yajque cahuayojtipa ipan cuajcuali cahuayojme catli tlahuel quimatque motlalohuaj.
    Nopa cahuayojme eliyayaj iconehua icahuayo nopa tlanahuatijquetl catli más huelqui
    motlalohua.
  swh-ONEN: Mordekai aliandika nyaraka kwa jina la Mfalme Ahasuero, akazitia muhuri
    kwa pete ya mfalme na kuzipeleka kwa njia ya matarishi, ambao waliendesha farasi
    waendao kasi waliozalishwa maalum kwa ajili ya mfalme.
  bba-bba: Bɑ nu yoruɑ kɑ sinɑ bokon yĩsiru, mɑ bɑ nu yĩreru koosi kɑ win tɑɑbu. Sɑɑ
    ye sɔɔrɑ sinɑ bokon mɑɑsɔbu bɑ seewɑ bɑ kɑ nu dɑ bɑɑmɑ.
  eng-KJVCPB: 'And he wrote in the king Ahasuerus’ name, and sealed it with the king’s
    ring, and sent letters by posts on horseback, and riders on mules, camels, and
    young dromedaries:'
  luo-luo: Modekai nondiko gi teko mar ruoth Ahasuerus mokete sei gi tere mar ruoth
    bangʼe nooro barupego gi jongʼwech maringo matek koidho farese mag ruoth.
  meu-meu: King Ahasuero ladana ai e torea, bona hanua pavapavana imana kwakikwakina
    vaḡivaḡina amo toa e karaia. Bena revareva na gwaukau taudia imadia ai e siaidia;
    unu gwaukau taudia na heau-dikadika hosidia ai e gui, hanua pavapavana ena hosi
    maḡuna ai e vara bona hanua pavapavana isiaidia ilao-henina ai e loalaidia hosidia.
  npi-ULB: मोर्दकैले राजा अहासूरसको नाउँमा त्‍यो लेखे र त्यसमा राजाको छाप-औँठीले छाप
    लगाए । राजको सेवामा प्रयोग गरिने छिटो कुद्‍ने घोडाहरूमा सवार गराएर पत्रवाहकहरूद्वारा
    तिनले ती चिठ्ठीहरू पठाए ।
  yor-yor: Mordekai sì fi àṣẹ ọba Ahaswerusi kọ̀wé, ó sì fi òrùka ọba ṣe èdìdì i rẹ̀,
    ó rán an lọ ní kíákíá, ó sì rán àwọn ìránṣẹ́ ayaba, tiwọn yára bí àṣà àwọn tí
    wọ́n ń gun ẹṣin tí ó yára, ní pàtàkì èyí tí a ń bọ́ fún ọba.
  ind-ind: Surat-surat tersebut ditulis dan disahkan atas nama Raja Ahasweros, dan
    disegel dengan cincin raja, untuk dikirim dengan menggunakan kuda kerajaan yang
    dapat berlari cepat. Isi surat tersebut adalah raja mengizinkan orang Yahudi di
    setiap kota untuk bersatu dan membela diri. Selain diizinkan untuk membunuh kelompok
    tentara atau siapa pun yang menyerang, mereka juga diizinkan untuk mengambil harta
    benda serta membunuh kaum perempuan dan anak-anak dari para penyerang.
  pes-OPCB: مردخای فرمان را به نام خشایارشا نوشت و با انگشتر مخصوص پادشاه مهر کرد
    و به دست قاصدانی که بر اسبان تندرو پادشاه سوار بودند به همه جا فرستاد.
  tgl-ULB: Sumulat si Mordecai sa pangalan ni Haring Assuero at sinelyuhan ito ng
    panselyong singsing ng hari. Pinadala ang mga kasulatan sa pamamagitan ng mga
    tagahatid na nakasakay sa mabibilis na mga kabayo na siyang ginagamit sa paglilingkod
    sa hari, pinarami mula sa maharlikang palahiang hayop.
  hui-hui: Modegaihanda tihondo lamialu, Beba ogoni Kini Segesisinaga minini howa
    gili bialu kininaga gi magibi ngelalu bilimu, lene. Agali beba yalu piaga biaru
    ti nogo hosi hongohe kininaga pabe tamuha hearu haru tagira puwa nogo hosini biralu
    beba biagoni yalu dindi bibahendeha purogo lai hene.
  mya-mya: မော်​ဒ​ကဲ​သည်​ထို​စာ​တို့​ကို​ဇေ​ရဇ်​မင်း​၏ အ​မည်​ဖြင့်​ရေး​လျက် ဘု​ရင့်​လက်​စွပ်​တော်
    တံ​ဆိပ်​ခတ်​နှိပ်​ပြီး​လျှင်​စာ​ပို့​လု​လင်​တို့ အား ဘု​ရင့်​မြင်း​ဇောင်း​မှ​လျင်​မြန်​သည့်
    မြင်း​များ​ဖြင့်​သွား​ရောက်​ပေး​ပို့​စေ​၏။
  bod-N: མོར་དོ་ཀཱ་ཨི་ཡིས་རྒྱལ་པོ་ཨ་ཧཱ་ཝེ་རོའི་མཚན་ལ་བརྟེན་ནས་བྲིས་པའི་བཀའ་ཤོག་ལ་རྒྱལ་པོའི་མཛུབ་དཀྲིས་ཀྱིས་ཕྱག་རྒྱ་བཏབ་ཅིང་།
    འགྲོས་མྱུར་བའི་ཆིབས་ཆེན་ཞོན་མཁན་ལ་བསྐུར་ནས་ཡུལ་སོ་སོར་བཏང་ངོ་། །
  sna-sna: Modhekai akanyora muzita raMambo Zekisesi, uye akasimbisa tsamba dzacho
    nemhete yamambo, uye akadzitumira navatakuri vetsamba vainge vakatasva mabhiza
    aimhanya kwazvo akanga akapfuwirwa mambo.
  spa-BLM: Escribió en nombre del rey Asuero, y lo selló con el anillo del rey, y
    envió las cartas por correo a caballo, montando en caballos reales criados de
    corceles veloces.
  cac-cac: Ix ochpax sello vin̈aj rey Asuero d'ay yic scheclaji to a vin̈ tz'alani.
    A eb' ix b'at spuc jun ley chi', a d'a yib'an̈ noc' chej jelan sb'eyi, aton noc'
    schej vin̈ rey ayec' d'a yed'tal, ata' ix q'ue eb'.
  swh-ULB: Modekai akaandika kwa jina la Mfalme Ahusiero na akazipiga muhuri kwa pete
    ya mfalme. Akapeleka nyaraka kwa matarishi, akawapandisha kwenye farasi waendao
    kwa haraka waliotumika kwa huduma ya mfalme, waliozaliwa kwa mfalme.
  bel-bel: І напісаў ён ад імя цара Артаксэркса, і змацаваў царскім пярсьцёнкам, і
    паслаў пісьмы праз ганцоў на конях, на драмадэрах і мулах царскіх,
  deu-ELBBK: Und er schrieb im Namen des Königs Ahasveros und untersiegelte mit dem
    Siegelring des Königs; und er sandte durch die berittenen Eilboten, die auf den
    Rennern der königlichen Gestüte ritten, Briefe, worin geschrieben stand,
  mbb-OT: Impesurat heini ni Mordecai pinaaǥi te ngazan ni Hadì Ahasuerus, wey midtuusan
    te sising te hadì. Ne impeuwit te menge sinuǥù he nemen-untud diyà te meǥaan he
    menge kudà te hadì.
  mal-2015: അവൻ അഹശ്വേരോശ്‌രാജാവിന്റെ നാമത്തിൽ എഴുതിച്ചു രാജമോതിരംകൊണ്ടു മുദ്രയിട്ടു
    ലേഖനങ്ങളെ രാജാവിന്റെ അശ്വഗണത്തിൽ വളർന്നു രാജകാര്യത്തിന്നു ഉപയോഗിക്കുന്ന തുരഗങ്ങളുടെ
    പുറത്തു കയറി ഓടിക്കുന്ന അഞ്ചല്ക്കാരുടെ കൈവശം കൊടുത്തയച്ചു.
  rmc-rmc: O Mordekaj diňa oda džives te pisinel ola ľila andro Ahasveroskro nav a
    thoďa upre le kraľiskro znakos. Ola ľila diňa te rozľidžal le sluhenca pro nekfeder
    graja andral e maštalňa le kraľiskri.
  nlg-nlg: Mordecai te gegere tana ahana na vunaghi haba, me vaughilalaa nia na papada
    (ringi), na vaughilala ni vunaghi haba. Agaia te nighi vetena na lei gegere tutughuni
    raaeni tana minamina vamua tua, nia na limadira rana lei vure hola bosa, agaira
    tara nighi sama minamina na lei horse tara righitaonira, haba vaa, nina na horse
    na vunaghi haba.
  pes-OPV: و مکتوبات را به اسم اخشورش پادشاه نوشت و به مهر پادشاه مختوم ساخته، آنها
    را به‌دست چاپاران اسب‌سوار فرستاد و ایشان براسبان تازی که مختص خدمت پادشاه و کره
    های مادیانهای او بودند، سوار شدند.
  ron-1924: Ау скрис ын нумеле ымпэратулуй Ахашверош ши ау печетлуит ку инелул ымпэратулуй.
    Ау тримис скрисориле прин алергэторь кэлэрь пе кай ши катырь нэскуць дин епе.
  ben-OBCV: মর্দখয় রাজা অহশ্বেরশের নামে চিঠিগুলি লিখে রাজার সাক্ষরের আংটি দিয়ে সিলমোহর
    করলেন এবং রাজার জোরে দৌড়ানো বিশেষ ঘোড়ায় করে সংবাদ বাহকদের দিয়ে চিঠিগুলি পাঠিয়ে
    দিলেন।
  lex-lex: Mordekhai nalgota horat de nwet la ray nanni ne nnairi ray kdielli pa ntapal
    wut wualia lodna-hairi hiwliai la horta re (cap kerajaan). Nhorwua de Mordekhai
    nhopan pa mak ha rtut niana pa rodi horta, pa rla rottiarga la propinsi re honona
    de rnairia ray kud wamueheni mak kawlari mermerni.
  som-som: Oo wuxuu warqadihii ku qoray Boqor Ahashwerus magiciisii, oo ku shaabadeeyey
    kaatunkii boqorka, markaasuu u sii dhiibay warqaadayaal fuushan fardo iyo baqlo
    iyo rakuubbo.
  lat-VUC: 'Ipsæque epistolæ, quæ regis nomine mittebantur, annulo ipsius obsignatæ
    sunt, et missæ per veredarios: qui per omnes provincias discurrentes, veteres
    litteras novis nuntiis prævenirent.'
  eng-ASVBT: 'And he wrote in the name of king Ahasuerus, and sealed it with the king’s
    ring, and sent letters by posts on horseback, riding on swift steeds that were
    used in the king’s service, bred of the stud:'
  ita-1885: Mardocheo adunque scrisse lettere a nome del re Assuero, e le suggellò
    con l'anello del re, e le mandò per corrieri a cavallo, che cavalcano dromedari,
    muli corsieri, nati di cavalle;
  eng-ULB: Mordecai wrote in the name of King Ahasuerus and sealed it with the king's
    signet ring. He sent the documents by couriers riding on the fast horses that
    were used in the king's service, bred from the royal stud.
  spa-VBL: Escribió en nombre del rey Jerjes y las selló con el anillo del rey. Envió
    las cartas por medio de un mensajero a caballo, que montaba veloces caballos de
    pura sangre del rey.
  fra-_FOB: On écrivit donc au nom du roi Assuérus, et on scella les lettres avec
    l'anneau du roi; puis on les envoya par des courriers, montés sur des coursiers,
    sur des mulets nés de juments.
  mal-mal: അവൻ അഹശ്വേരോശ്‌രാജാവിന്റെ നാമത്തിൽ എഴുതിച്ച് രാജമോതിരംകൊണ്ടു മുദ്രയിട്ട്
    ലേഖനങ്ങൾ രാജാവിന്റെ അശ്വഗണത്തിൽ വളർന്ന് രാജാവിന്റെ സേവനത്തിനായി വേഗത്തില്‍ ഓടുന്ന
    കുതിരയുടെ പുറത്ത് കയറി ഓടിക്കുന്ന സന്ദേശവാഹകരുടെ കൈവശം കൊടുത്തയച്ചു.
  urd-GVR: Mardakī ne yih farmān bādshāh ke nām meṅ likh kar us par shāhī muhr lagāī.
    Phir us ne use shāhī ḍāk ke tezraftār ghoṛoṅ par sawār qāsidoṅ ke hawāle kar diyā.
    Farmān meṅ likhā thā,
  suz-BL: मोपा मेको ब्रेक्‍स कली पिप अहासूरस आ नेंमी ब्रेक्‍शा, पिप आ छाप थोक्‍ताक्‍व।
    मिनु मेको ब्रेक्‍स कली शारा दोरपाइक्‍ब आन कली गेशा, थाम्‍पान दोरपा चोव़थ सोइक्‍ताक्‍म।
    मेको आन ङोइश्‍शो शारा पिप आ नेल्‍ल क्‍येङा रिम्‍शो शारा बाक्‍तेक्‍म।
  ita-1927: Fu dunque scritto in nome del re Assuero, si sigillaron le lettere con
    l’anello reale, e le si mandarono per mezzo di corrieri che cavalcavano veloci
    corsieri usati per il servizio del re, nati da stalloni reali.
  ckb-ckb: مۆردەخای ئەو نامانەی بە ناوی ئەحەشوێرۆش پاشاوە نووسی و بە ئەنگوستیلەکەی
    پاشا مۆری کردن، بە پەیامبەرەکاندا ناردی، کە سواری ئەسپە تیژڕەوە ڕەسەنەکانی پاشا
    ببوون.
  eng-BBE: 'The letters were sent in the name of King Ahasuerus and stamped with his
    ring, and they were taken by men on horseback, going on the quick-running horses
    used for the king''s business, the offspring of his best horses:'
  kan-OKCV: ಮೊರ್ದೆಕೈ ಅರಸನಾದ ಅಹಷ್ವೇರೋಷನ ಹೆಸರಿನಲ್ಲಿ ಬರೆದ ಪತ್ರಗಳಿಗೆ ಅರಸನ ಉಂಗುರದಿಂದ ಮುದ್ರೆಹಾಕಿ,
    ಸವಾರಿ ಕುದುರೆಗಳನ್ನು ಹತ್ತಿಕೊಂಡಿದ್ದ ಅಂಚೆಯವರ ಮೂಲಕ ವೇಗವಾಗಿ ಕಳುಹಿಸಿದನು.
  tam-2017: அந்தக் கட்டளைகள் அகாஸ்வேரு ராஜாவின் பெயரால் எழுதப்பட்டு, ராஜாவின் மோதிரத்தால்
    முத்திரை போடப்பட்டபின்பு, குதிரைகள்மேலும் வேகமான ஒட்டகங்கள்மேலும், கோவேறு கழுதைகள்மேலும்
    வேகமாக ஓடுகிற குதிரைகள் மேல்ஏறிப்போகிற தபால்காரர்கள் கையில் அனுப்பப்பட்டது.
  spa-RV-1909: Y escribió en nombre del rey Assuero, y selló con el anillo del rey,
    y envió letras por correos de á caballo, montados en dromedarios, y en mulos hijos
    de yeguas;
  ron-BTF: 'Şi a scris în numele împăratului Ahaşveroş şi l-a sigilat cu inelul împăratului
    şi a trimis scrisori prin alergători călări, şi călăreţi pe catâri, cămile şi
    dromaderi tineri:'
  eng-WEBP: He wrote in the name of King Ahasuerus, and sealed it with the king’s
    ring, and sent letters by courier on horseback, riding on royal horses that were
    bred from swift steeds.
  eng-FBV: He wrote in the name of King Xerxes and sealed it with the king's signet
    ring. He sent the letters by messenger on horseback, who rode fast thoroughbred
    horses of the king.
  nld-1939: Het bevelschrift werd in naam van koning Achasjwerosj ui tgevaardigd en
    met het koninklijke zegel verzegeld. en de brieven door bereden ijlboden, op vorstelijke
    raspaarden gezeten, naar hun bestemming gebracht.
  nch-BL: Huan Mardoqueo quifirmaro sese amacamanali ica itequiticayo Tanahuatijquet
    Asuero huan quisellojhui ica nopa sello ipan ianillo. Teipa quintitanqui tacame
    cati yajque cahuayojtipa ipan cuajcuali cahuayojme cati tahuel quimatque motalohuaj.
    Nopa cahuayojme eliyayaj iconehua icahuayo nopa tanahuatijquet cati más huelqui
    motalohua.
  vie-1934: Mạc-đô-chê viết nhân danh vua A-suê-ru và ấn dấu bằng chiếc nhẫn vua;
    rồi sai lính trạm đem thơ đi cỡi ngựa hăng và ngựa nòi, bởi ngựa để giống sanh
    ra.
  hin-CV: मोरदकय ने यह आज्ञा राजा अहषवेरोष की ओर से लिखकर उस पर अंगूठी की मुहर लगा
    दी तथा ये चिट्ठी घोड़े पर सवार संदेशवाहकों के द्वारा भेज दी गई. ये सभी घोड़े उच्च
    कोटि के राजकीय सुरक्षा के घोड़े थे.
  spa-BES: Las cartas se enviaron con el nombre de Rey Asuero y se sellaron con su
